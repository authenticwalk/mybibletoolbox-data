verse: EZK.027.022
translations:
  mal-C: “ ‘ശേബയിലെയും രാമായിലെയും വ്യാപാരികൾ നീയുമായി വ്യാപാരം ചെയ്തു. ഏറ്റവും വിശിഷ്ടമായ
    പരിമളതൈലവും രത്നങ്ങളും സ്വർണവും അവർ നിനക്കു വിലയ്ക്കു തന്നു.
  deu-TKW: Die Händler von Saba und Raema trieben Handel mit dir. Die beste Sorte
    vom Balsam, sowie allerlei Edelsteine und Gold brachten sie auf deinen Markt.
  lin-lin: Bato ya mombongo ya Saba mpe ya Raema bazalaki kosala mombongo elongo na
    yo ; bazalaki komema epai na yo biloko ya mike-mike ya solo kitoko oyo balambelaka,
    mabanga ya talo ya ndenge na ndenge mpe wolo.
  eng-LSV: Merchants of Sheba and Raamah—they [are] your merchants, || They have given
    the chief of all spices, || And every precious stone, and gold [for] your wares.
  eng-GNV: 'The marchats of Sheba, and Raamah were thy marchantes: they occupied in
    thy faires with the chiefe of all spices, and with al precious stones and golde.'
  eng-WEBSTER: 'The merchants of Sheba and Raamah, they were thy merchants: they occupied
    in thy fairs with chief of all spices, and with all precious stones, and gold.'
  nhw-BL: Altepetl Sabá huan Raama ehuani anmechhualiquiliyayaj nochi tlamantli tlaajhuiyacayotl,
    piltetzitzi catli pajpatiyo huan oro para anmechpatilise ica tlen anmechcohuiliyayaj.
  swh-ONEN: “ ‘Wafanyabiashara wa Sheba na wa Raama walifanya biashara nawe, wakabadilishana
    bidhaa zako na aina zote za vikolezi, vito vya thamani na dhahabu.
  bba-bba: Wunɛ kɑ Sebɑn tenkubɑ kɑ Rɑmɑɡibu i rɑ tenkuru koosinɛ. Bɑ rɑ kɑ turɑre
    ye yɑ ɡeɑ bo nɛ wunɛn yɑburɔ kɑ kpee ɡobiɡinu bwese bwesekɑ kɑ sere mɑɑ wurɑ.
  eng-KJVCPB: 'The merchants of Sheba and Raamah, they were thy merchants: they occupied
    in thy fairs with chief of all spices, and with all precious stones, and gold.'
  luo-luo: “ ‘Jo-ohala madongo moa Sheba gi Rama bende ne oloko kodi. Negikawo mwandugi
    mag ohala ka giwilo, gi yedhe maloso chiemo mamit gi kite ma nengogi tek kod dhahabu.
  meu-meu: Sieba bona Raama edia hoihoi taudia na emui ai e hoihoiva; idia ese aniani
    mamidia ihanamolaidia muramuradia namo-hereadia idau-idau bona herahera nadidia
    idau-idau iboudiai bona gold e henimui, emui hoihoi ḡaudia davadia.
  npi-ULB: हरेक असल मसला र सबै किसिमका बहुमूल्‍य रत्‍नहरू बेच्‍न शेबा र रामाहका व्‍यापारीहरू
    तँकहाँ आए । व्‍यापारका सामानको रूपमा तिनीहरूले तँलाई सुन दिए ।
  yor-yor: “ ‘Àwọn oníṣòwò ti Ṣeba àti Raama, àwọn ni oníṣòwò rẹ; wọ́n ta onírúurú
    tùràrí olóòórùn dídùn dáradára ní ọjà rẹ, àti àwọn òkúta iyebíye àti wúrà.
  pes-OPCB: بازرگانان سبا و رعمه با همه نوع ادویه‌جات و جواهرات و طلا می‌آیند.
  tgl-ULB: Pumupunta sa iyo ang mga mangangalakal ng Seba at Raama upang ibenta sa
    iyo ang bawat pinakamasasarap na pampalasa at ang lahat ng uri ng mga mamahaling
    bato; at nakikipagkalakalan sila ng ginto para sa iyong mga kalakal.
  hui-hui: Agali biyinaya biaga Seba dindiha howabi Lama tanoha howabi tigua ngolobi
    pauda tara tara nga bayale biaga tara tara wiarubi ege to̱le̱ tara tara muni dewame
    miaga wiarubi yalu ibalu tini hameleago í̠na wu heru mibelo yolo bule yalu ibugu
    biaga.
  mya-mya: ရှေ​ဘ​နှင့်​ရာ​ဂ​မ​မြို့​များ​မှ​ကုန်​သည်​တို့ သည်​သင်​၏​ကုန်​စည်​များ​ကို​အ​ကောင်း​ဆုံး
    အ​မွှေး​အ​ကြိုင်​များ၊ ကျောက်​မျက်​ရ​တ​နာ များ​နှင့်​ရွှေ​တို့​ဖြင့်​ဝယ်​ယူ​ကြ​၏။-
  bod-N: ཤེ་བཱ་དང་རཱ་ཨེ་མཱའི་ཚོང་པ་རྣམས་ཀྱིས་ཁྱོད་དང་ཚོང་རྒྱག་ཅིང་། དེ་དག་གིས་ཕུལ་བྱུང་གི་བསུང་རྫས་སྣ་ཚོགས་དང་རིན་པོ་ཆེའི་རིགས།
    གསེར་བཅས་ཀྱིས་ཁྱོད་དང་ཚོང་རྒྱག་པའོ། །
  sna-sna: “ ‘Vashambadziri vokuShebha neRama vakatengeserana newe; pane zvawaishambadzira
    iwe ivo vakatsinhanisa namarudzi ezvinonhuhwira ose uye namabwe anokosha, negoridhe.
  spa-BLM: “‘“Los comerciantes de Saba y Raamah eran tus comerciantes. Comerciaban
    por tus mercancías con lo mejor de todas las especias, todas las piedras preciosas
    y el oro.
  cac-cac: A eb' chon̈vajum aj Sabá yed' eb' aj Raama, a tas sman eb', stup eb' yed'
    perfume te vach', q'uen q'ueen te vach' yilji yed' q'uen oro.
  swh-ULB: Wafanya biashara wa Sheba na Raama walikuja kukuuzia kila aina ya viungo
    vizuri katika vito vyote vya thamani; waliuza dhahabu kwa ajili ya bidhaa.
  bel-bel: Купцы з Савы і Ратмы гандлявалі з табою ўсякімі найлепшымі пахошчамі і
    ўсякімі дарагімі камянямі, і золатам плацілі за тавары твае.
  deu-ELBBK: Die Kaufleute von Scheba und Raghma waren deine Kaufleute; mit den vorzüglichsten
    Gewürzen und mit allerlei Edelsteinen und Gold bezahlten sie deinen Absatz.
  mbb-OT: “ ‘Mibpetiǥayun daan diyà te kenikew is menge nigusyanti ziyà te Sheba wey
    Raama. Is imbayad dan te menge velegyè nu iyan is langun he kelasi te meupiya
    he menge penaket, mahalen he menge vatu, wey menge vulawan.
  mal-2015: ശെബയിലെയും രമയിലെയും വ്യാപാരികൾ നിന്റെ കച്ചവടക്കാരായിരുന്നു; അവർ മേത്തരമായ
    സകലവിധപരിമളതൈലവും സകലവിധരത്നങ്ങളും പൊന്നും നിന്റെ ചരക്കിന്നു പകരം തന്നു.
  rmc-rmc: O kupci andral e Šeba the Raema cinavkerenas ke tute; vaš tiro tovaris
    tut denas o všelijaka nekfeder balzami, o všelijaka drahokami the o somnakaj.
  pes-OPV: تجار شبا و رعمه سوداگران توبودند. بهترین همه ادویه جات و هرگونه سنگ گرانبها
    و طلا به عوض بضاعت تو می‌دادند.
  ron-1924: Негусторий дин Себа ши дин Раема фэчяу негоц ку тине; ыць плэтяу ку челе
    май буне миресме, ку петре скумпе ши аур мэрфуриле тале.
  ben-OBCV: “ ‘শিবা ও রয়মার ব্যবসায়ীরা তোমার সঙ্গে ব্যবসা করত; তোমার জিনিসপত্রের
    বদলে তারা দিত সব রকমের ভালো ভালো মশলা, দামি পাথর ও সোনা।
  som-som: Oo reer Shebaa iyo reer Racmaahna way kula baayacmushtari jireen, oo waxay
    alaabtaadii kaga baayacmushtari jireen xawaashka ugu fiican, iyo dhagxan kasta
    oo qaali ah, iyo dahab.
  lat-VUC: 'Venditores Saba et Reema, ipsi negotiatores tui: cum universis primis
    aromatibus, et lapide pretioso, et auro, quod proposuerunt in mercatu tuo.'
  eng-ASVBT: The traffickers of Sheba and Raamah, they were thy traffickers; they
    traded for thy wares with the chief of all spices, and with all precious stones,
    and gold.
  ita-1885: I mercatanti di Seba, e di Raema, trafficavano teco; frequentavano le
    tue fiere con aromati squisiti, e con pietre preziose d'ogni maniera, e con oro.
  eng-LXXUP: 'The merchants of Sheba and Raamah, these were thy merchants, with choice
    spices, and precious stones: and they brought gold to thy market.'
  eng-ULB: The traders of Sheba and Raamah came to sell you the best of every spice
    and in all kinds of precious gems; they traded gold for your merchandise.
  spa-VBL: Los mercaderes de Sabá y de Raama comerciaron contigo, cambiando oro, las
    mejores especias y piedras preciosas por tus productos.
  fra-_FOB: Les marchands de Shéba et de Raema trafiquaient avec toi, et pourvoyaient
    tes marchés de toutes sortes de parfums exquis, de toutes sortes de pierres précieuses
    et d'or.
  mal-mal: ശെബയിലെയും രാമയിലെയും വ്യാപാരികൾ നിന്റെ കച്ചവടക്കാരായിരുന്നു; അവർ മേല്ത്തരമായ
    സകലവിധപരിമളതൈലവും സകലവിധരത്നങ്ങളും പൊന്നും നിന്റെ ചരക്കിനു പകരം തന്നു.
  urd-GVR: Sabā aur Rāmā ke tājir terā māl hāsil karne ke lie tujhe behtarīn balsān,
    har qism ke jawāhar aur sonā dete the.
  suz-BL: शेबा नु रामाह ङा ग्‍याप्‍ब लेयब मुरपुकीम गे नु ग्‍याप्‍तीक लेयतीक गेय पाम्‍तेक्‍म।
    मेकोपुकीम सुप्‍तीक, नेल्‍ल खाल ङा हीरा नु सुन चाक्‍शा इ मार मार नु फाइक्‍तेक्‍म।
    उत्‍पत्ती १०:७
  eng-NOY: The merchants of Sheba and Raamah trafficked with thee with all kinds of
    precious spices, and with all kinds of precious stones, and gold.
  ita-1927: I mercanti di Sceba e di Raama anch’essi trafficano teco; provvedono i
    tuoi mercati di tutti i migliori aromi, d’ogni sorta di pietre preziose, e d’oro.
  ckb-ckb: «”بازرگانەکانی شەبا و ڕەعما بازرگانییان لەگەڵ دەکردیت، زێڕ و هەموو جۆرە
    بۆنێکی خۆش و بەردە گرانبەهاکانیان لە باشترین جۆر لەگەڵ کاڵاکانت ئاڵوگۆڕ دەکرد.
  eng-BBE: The traders of Sheba and Raamah did trade with you; they gave the best
    of all sorts of spices and all sorts of stones of great price and gold for your
    goods.
  kan-OKCV: “ ‘ಶೆಬದವರು, ರಾಮದವರು ನಿನ್ನ ಕಡೆಯ ವರ್ತಕರಾಗಿ ಎಲ್ಲಾ ಶ್ರೇಷ್ಠವಾದ ಸುಗಂಧ ದ್ರವ್ಯದಿಂದಲೂ
    ಎಲ್ಲಾ ಬೆಲೆಯುಳ್ಳ ರತ್ನಗಳಿಂದಲೂ ಚಿನ್ನದಿಂದಲೂ ನಿನ್ನ ಸಂತೆಗಳಲ್ಲಿ ವ್ಯಾಪಾರ ನಡೆಸಿದರು.
  tam-2017: சேபா, ராமா பட்டணங்களின் வியாபாரிகள் உன்னுடன் வியாபாரம் செய்து, மேல்த்தரமான
    எல்லாவித நறுமணப்பொருட்களையும், எல்லாவித இரத்தினக்கற்களையும், பொன்னையும் உன்னுடைய
    சந்தைகளில் கொண்டுவந்தார்கள்.
  spa-RV-1909: 'Los mercaderes de Seba y de Raama fueron tus mercaderes: con lo principal
    de toda especiería, y toda piedra preciosa, y oro, dieron en tus ferias.'
  ron-BTF: Comercianții din Seba și din Raama erau comercianții tăi; ei făceau schimb
    în târgurile tale cu cele mai alese dintre toate mirodeniile și cu toate pietrele
    prețioase și aur.
  eng-WEBP: “‘“The traders of Sheba and Raamah were your traders. They traded for
    your wares with the best of all spices, all precious stones, and gold.
  eng-FBV: The merchants of Sheba and Raamah traded with you, exchanging gold, the
    very best spices, and precious stones for your goods.
  nld-1939: 'Sjeba en Rama dreven handel met u: van de allerbeste balsem, allerlei
    kostbare stenen en goud voorzagen ze uw markt.'
  nch-BL: Altepet Sabá huan Raama ehuani amechhualiquiliyayaj nochi tamanti taajhuiyacayot,
    piltetzitzi cati pajpatiyo huan oro para amechpatilise ica ten amechcohuiliyayaj.
  vie-1934: Những con buôn ở Sê-ba và Ra-a-ma buôn bán với mầy, lấy mọi thứ hương
    tốt nhất, mọi thứ đá quí và vàng mà đổi lấy hàng hóa mầy.
  hin-CV: “ ‘शीबा तथा रामाह के व्यापारियों ने तुमसे व्यापार किया; तुम्हारे व्यापारिक
    सामानों के बदले वे तुम्हें सब प्रकार के सर्वोत्तम मसाले, बहुमूल्य रत्न एवं सोना
    देते थे.
  spa-BES: Los mercaderes de Sabá y Raama hicieron negocios contigo; Dieron a tus
    ferias con lo mejor de todo tipo de especias y todo tipo de piedras de gran precio
    y oro para sus productos.
  tdx-tdx: I Sebà naho i Raama ni-mpanao balike; nanao takinak’ amo tsena’oo an-tsakày
    naho vatosoa vaho volamena.
  tha-KJV: พ่อค้าทั้งหลายของเมืองเชบาและเมืองราอามาห์​ก็​ค้าขายกับเจ้า เขาเอาเครื่องเทศชนิดดีๆทั้งสิ้นและเพชรพลอยทุกชนิด
    และทองคำมาแลกสินค้ากับเจ้า
  por-BR-2018: Os mercadores de Sabá e de Raamá eram teus mercadores; com toda especiaria
    importante, toda pedra preciosa, e ouro, comercializavam em tuas feiras.
  deu-ELO: Die Kaufleute von Scheba und Raghma waren deine Kaufleute; mit den vorzüglichsten
    Gewürzen und mit allerlei Edelsteinen und Gold bezahlten sie deinen Absatz.
  eng-WYC-2018: The sellers of Sheba and of Raamah, they were thy merchants, with
    all the best sweet smelling spices, and precious stone, and gold, which they setted
    forth in thy market.
  epo-epo: La komercistoj el Ŝeba kaj Raama komercis kun vi; la plej bonajn aromaĵojn,
    ĉiajn multekostajn ŝtonojn, kaj oron ili alportadis al via komercejo.
  uig-PIN: Xeba ⱨǝm Raamaⱨdiki sodigǝrlǝr sǝn bilǝn tijarǝt ⱪilƣan; Mǝⱨsulatliringƣa
    ular ⱨǝrhil sǝrhil tetitⱪular, ⱪimmǝtlik jawaⱨiratlar wǝ altun almaxturup bǝrgǝn.
  beo-beo: 'Siba amola Lama bidi lasu dunu da dia liligi labeba:le, igi nina: hamoi
    amola ‘gouli’ amola hedama:ne fodole nasu ida:iwane bu dabe i.'
  tpi-OTNT: Na ol bisnisman bilong kantri Seba na taun Rama i bin bringim gol na olkain
    paura samting i gat gutpela smel na olkain ston i dia tumas, bilong baim ol samting
    ol i laik kisim long yu.
  hau-SA: “ ‘’Yan kasuwan Sheba da Ra’ama sun yi ciniki da ke; suka sayi kayanki da
    kayan yaji mafi kyau iri-iri, da duwatsu masu daraja iri-iri, da zinariya.
  uig-LAT: Shéba hem Raamahdiki sodigerler sen bilen tijaret qilghan; Mehsulatliringgha
    ular herxil serxil tétitqular, qimmetlik jawahiratlar we altun almashturup bergen.
  nde-nde: Abathengi baseShebha labaseRahama bathengiselana lawe; impahla zakho bazithenga
    ngezinhlobo zonke ezinhle zeziyoliso langamatshe aligugu kanye legolide.
  ton-ton: 'Ko e kau fakatau ʻo Sipa mo Laama, ko hoʻo kau fakatau ʻakinautolu: naʻa
    nau fakatau ʻiate koe ʻae ngaahi ʻakau namu kakala mahuʻinga mo e ngaahi maka
    koloa, pea mo e koula.'
  ces-1613: Kupci Sabejští i Ragmejští bývali kupci tvoji ve všelijakých nejpřednějších
    vonných věcech, i ve všelijakém kamení drahém i zlatě, kupčívali na jarmarcích
    tvých.
  eng-WMB: “‘“The traders of Sheba and Raamah were your traders. They traded for your
    wares with the best of all spices, all precious stones, and gold.
  tam-TCV: “ ‘சேபா, ராமாவின் வணிகர் உன்னுடன் வியாபாரம் செய்தார்கள். அவர்கள் உன் வியாபாரப்
    பொருள்களுக்காக எல்லாவித உயர்தர வாசனைத் திரவியங்களையும், விலை உயர்ந்த கற்களையும்,
    தங்கத்தையும் மாற்றீடு செய்தார்கள்.
  ceb-ULB: Miabot ang mga negosyante sa Sheba ug Raama aron sa pagbaligya kanimo sa
    pinakamaayong lamas ug sa tanang mahalong mutya; nakigbaylo sila ug bulawan alang
    sa imong mga baligya.
  pol-UBG: Kupcy z Szeby i Rama prowadzili z tobą handel. Handlowali w twoich jarmarkach
    najlepszymi ze wszystkich woni oraz wszelkim drogim kamieniem i złotem.
  urd-GVU: سبا اور رعمہ کے تاجر تیرا مال حاصل کرنے کے لئے تجھے بہترین بلسان، ہر قسم
    کے جواہر اور سونا دیتے تھے۔
  deu-1912: Die Kaufleute aus Saba und Ragma haben mit dir gehandelt und allerlei
    köstliche Spezerei und Edelsteine und Gold auf deine Märkte gebracht.
  kan-2017: “ಶೆಬದವರೂ ಮತ್ತು ರಗ್ಮದವರೂ ನಿನ್ನ ಕಡೆಯ ವರ್ತಕರಾಗಿ, ಎಲ್ಲಾ ಶ್ರೇಷ್ಠವಾದ ಸುಗಂಧದ್ರವ್ಯದಿಂದಲೂ,
    ಅಮೂಲ್ಯವಾದ ರತ್ನಗಳಿಂದಲೂ, ಚಿನ್ನದಿಂದಲೂ ನಿನ್ನೊಡನೆ ವ್ಯಾಪಾರ ಮಾಡಿದರು.
  yap-yap: Girdi’ nma siyobay u Sheba ngu Raamah era thilyeged e churwa’, gol nge
    tin th’abi fel’ e spice ko tirom e chugom ni ga be pi’ ni chuway’.
  hlt-MCSB: Aka thenpom Sheba neh Raamah khaw nang taengah thenpom uh. Thenkoek botui
    boeih neh lung vang boeih khaw sui khaw na kawn la m'paek uh.
  mdy-ETH: ሳኣባና ራዒማ ዓጮ ኮርሞ ዓሳ ኔኤኮ ኮርሞ ባኮ ዛሎ ሚዛጶ ሹጮንታ ዎርቆንታ፥ ዶኦሪንቴያ ማዔ ዱማ ዱማ ሳውቃ ዼኤሾ
    ኔኤም ዒንጋኔ።
  twi-ASANTE: “ ‘Seba ne Raama adwadifoɔ ne wo dii edwa; wɔde nnuhwam ahodoɔ a ɛte
    apɔ, aboɔdemmoɔ ne sikakɔkɔɔ ne wo bɛdii nsesadwa.
  eng-WEBU: “‘“The traders of Sheba and Raamah were your traders. They traded for
    your wares with the best of all spices, all precious stones, and gold.
  wal-wal: Saabanne Raa7ima zal77anchchati inqquwaa, worqqaanne lo77o doorettida qimameta
    immidi, ne miishshaara laammidosona.
  spa-PDDPT: Los mercaderes de Sabá y de Raama comerciaban contigo. Pagaban por tus
    mercaderías con la mejor clase de especias, y toda clase de piedras preciosas
    y oro.
  gun-gun: Sabá ha'e Ramá pygua kuery voi mba'emo ojogua va'ekue ndegui. Mba'emo rereko
    va'e re omboekovia va'ekue heakuã porã va'e, ita hepykueve va'e ha'e ouro.
  ilo-ULB: Dagiti agtagtagilako manipud iti Seba ken Raama ket immay tapno agilakoda
    kenka kadagiti kasasayaatan a kita ti amin a bangbanglo ken iti amin a kita ti
    napapateg a batbato; balitok ti isuksukatda kadagiti tagilakom.
  kpg-kpg: Digau huihui goloo o Sheba mo Raamah gu gowadu nadau hadu hagalabagau,
    goolo, mono mee unugi meegai humalia gu waahei gi au goloo.
  uig-ARA: شېبا ھەم رائاماھدىكى سودىگەرلەر سەن بىلەن تىجارەت قىلغان؛ مەھسۇلاتلىرىڭغا
    ئۇلار ھەرخىل سەرخىل تېتىتقۇلار، قىممەتلىك جاۋاھىراتلار ۋە ئالتۇن ئالماشتۇرۇپ بەرگەن.
  sus-sus: Seeba nun Rama yulɛe nu se xiri ɲɔxunmɛ, gɛmɛ tofanyie, nun xɛɛma nan masarama
    wo xa yirabasee ra.
  pon-2006: Sounnetinet kan en Sipa oh Raama kawiliankihda omw dipwisou kan kisin
    takai kesempwal, kohl, oh mehn doal mwenge keieu kaselel.
  ksd-ksd: Seba ma Rama dia ga kap tar ra lavur magit dia ang na katkat, ma ra umana
    ngatngat na vat ma ra goled piram.
  grc-BRENT: Ἔμποροι Σαββὰ, καὶ Ῥαμμὰ, οὗτοι ἔμποροί σου, μετὰ πρώτων ἡδυσμάτων, καὶ
    λίθων χρηστῶν, καὶ χρυσὸν ἔδωκαν τὴν ἀγοράν σου.
  ind-AYT: Para pedagang dari Syeba dan Raema, mereka berdagang denganmu. Mereka menukarkan
    semua jenis rempah yang terbaik, semua batu berharga, dan emas dengan barang-barang
    daganganmu.
  nya-nya: “Anthu amalonda a ku Seba ndi Raama ankachita nawe malonda. Iwo ankapereka
    zonunkhira zosiyanasiyana zabwino kwambiri, miyala yokongola ndi golide mosinthanitsa
    ndi katundu wako.
  hrv-hrv: Trgovci iz Šebe i Rame trgovahu s tobom, za trg ti davahu najbolje dragulje
    i zlato.
  mps-mps: Te bulu Sebade bisnis sę ebo bidi dabe me, te taun bulu Rama bidi dabego
    me, te gol me, te wiegi yai denami ebo tobage nai nogi pauda me, te wiegi yai
    sawi yai masigi dabe me sesali, te nage dali dobu si eyu, nago mabo nai dabe sabo
    eyu, tama sę yai dao.
  tpi-tpi: Na ol bisnisman bilong kantri Seba na taun Rama i bin bringim gol na olkain
    paura samting i gat gutpela smel na olkain ston i dia tumas, bilong baim ol samting
    ol i laik kisim long yu.
  dan-1931: Sabas og Ramas Handelsfolk drev Handel med dig; den allerfineste Balsam,
    alle Slags Ædelsten og Guld gav de dig for dine Varer.
  vie-OVCB: Các lái buôn Sê-ba và Ra-a-ma tải đến đủ loại hương liệu, ngọc quý, và
    vàng mà đổi chác.
  guj-2017: શેબા તથા રામાહના વેપારીઓ સર્વ પ્રકારના ઉત્તમ જાતના તેજાના, રત્નો તથા સોનું
    આપીને તારો માલ લઈ જતા.
  pon-2006A: Sounnetinet kan en Sipa oh Raama kawiliankihda omw dipwisou kan kisin
    takai kesempwal, kohl, oh mehn doal mwenge keieu kaselel.
  por-BRBSL: “““Os comerciantes de Sheba e Raamah eram seus comerciantes. Eles negociaram
    por suas mercadorias com o melhor de todas as especiarias, todas as pedras preciosas
    e ouro.
  cth-cth: Sheba hoi Raamah hno kayawtnaw doeh. Hmuitui, kahawipoung e naw hoi talung
    aphu kaawm e phunkuep hoi sui hoi a yoran awh.
  twi-twi: “ ‘Seba ne Raama aguadifo ne wo dii gua; wɔde nnuhuam ahorow a ɛte apɔw,
    aboɔden abo ne sikakɔkɔɔ ne wo bedii nsesagua.
  hlt-hlt: Aka thenpom Sheba neh Raamah khaw nang taengah thenpom uh. Thenkoek botui
    boeih neh lung vang boeih khaw sui khaw na kawn la m'paek uh.
  tbz-SIM: Kɛ̀ bɛpotɑndiɛbɛ̀ Sebɑɑ nɛ̀ Dɑmɑti kɔbɛ kɛ̀ bɛ̀ bɛ̀ dɔ̀ɔ̀nɛ̀ kupotɑɑ́ nkɛ
    bɛ̀ tɔuo tihúúntì timɔu botí kufɔ̃ɔ̃ku nɑtikù kpɛti nɛ̀ yɛtɑ̃́sɑ̀ɑ̀yɛ̀ yɛbotí
    yɛbotí nɛ̀ mɛsɔɔ.
  msy-2020: Ezɨ kantri Seba ko Raman nguibar ekiamɨn dagɨaba bagh ingangaribagh amir
    gumaziba, nɨ ko ikarvazir arazim gami. Me uan gol ko pauran mughuriar aghuim zuiba
    ko, ivezim bar pɨn kozɨ dagɨaba isa, nɨ ganigha, nɨ da bizibagh ivezasa.
  dop-dop: Mǝ nɑ Sɑpɑ tɑɑtǝlɑɑ, nɑ Lɑkǝmɑ nyǝ́mɑ ɩ́ tɑɑtɑɣɑɑnɑ. Ɩlɛnɑ pɑ́ lɑɣɑsǝɣɩ-mɛ
    nɑ tulɑɑlʋnɑɑ kʋpɑmpɑmɑ, nɑ liɣitee pɛɛ wɑɑnɩ wɑɑnɩ, nɑ wʋlɑ.
  azb-azb: Səba və Raama tacirləri Səninlə ticarət etdi. Mallarının əvəzinə sənə Hər
    cür dəyərli ətriyyat, qiymətli daşlar və qızıl verdilər.
  eng-DBY: 'The merchants of Sheba and Raamah were thy traffickers: they furnished
    thy markets with all the choice spices, and with all precious stones and gold.'
  hin-2017: शेबा और रामाह के व्यापारी तेरे व्यापारी ठहरे; उन्होंने उत्तम-उत्तम जाति
    का सब भाँति का मसाला, सर्व भाँति के मणि, और सोना देकर तेरा माल लिया।
  wol-KYG: Julay Saba ak Raama it di julaak yaw, di la indil ngën-gi-safal ak mboolem
    peru gànjar, ak wurus yu ñuy weccikoo sa alal.
  eng-YLT: Merchants of Sheba and Raamah — they [are] thy merchants, For the chief
    of all spices, And for every precious stone, and gold, They have given out thy
    remnants.
  eng-WYC-2017: The sellers of Sheba and of Raamah, they were thy merchants, with
    all the best sweet smelling spices, and precious stone, and gold, which they setted
    forth in thy market.
  eng-WMBB: “‘“The traders of Sheba and Raamah were your traders. They traded for
    your wares with the best of all spices, all precious stones, and gold.
  urd-GVH: सबा और रामा के ताजिर तेरा माल हासिल करने के लिए तुझे बेहतरीन बलसान, हर
    क़िस्म के जवाहर और सोना देते थे।
  rug-rug: Sari tie holuholu pa Siba meke Rama si holuholu koa goi; na pasapasa sapu
    leanadi hola meke na soku votivotiki patu ṉedala meke na qolo si vari hobeni rini
    koa goi pude vagi sari mua likakalae arilaedi.
  gaz-gaz: “ ‘Daldaltoonni Shebaatii fi Raʼimaa si wajjin daldalaniiru; urgooftuuwwan
    gosa hundaa, dhagaawwan gati jabeeyyii fi warqeedhaan miʼoota daldalaa kee geeddarataniiru.
  fra-LSG: Les marchands de Séba et de Raema trafiquaient avec toi; De tous les meilleurs
    aromates, De toute espèce de pierres précieuses et d’or, Ils pourvoyaient tes
    marchés.
  yal-yal: Ɛ nun Saba nun Raama yulane yi yulayaan ligama ɛ bode tagi. E tan nan yi
    fama latikɔnɔnna sifan birin nun bɔxɔ bun nafunle nun xɛmane ra yulayani.
  haw-1868: O na mea kalepa o Seba a me Raba, oia ka poe Kalepa ou; na kalepa lakou
    i ka maikai loa o na mea ala a pau, a me na pohaku maemae, a me ke gula.
  arb-NAV: وَتَاجَرَ مَعَكِ أَيْضاً تُجَّارُ شَبَا وَرَعْمَةَ، فَقَايَضُوا بَضَائِعَكِ
    بِأَفْخَرِ أَنْوَاعِ الطِّيبِ وَالْحِجَارَةِ الْكَرِيمَةِ وَالذَّهَبِ.
  ewe-ewe: “Asitsalawo tso Seba kple Raama tsa asi kpli wò le wò adzɔnuwo ta. Woɖɔli
    nu ʋeʋĩ nyuitɔ ɖe sia ɖe kple kpe xɔasiwo kple sika.
  eng-LEE: 'The merchants of Sheba and Ra''mah,—these were thy merchants: in the best
    of all spices, and with all precious stones, and gold, they furnished thy supplies.'
  asm-FB: চিবাৰ আৰু ৰয়মাৰ বেপাৰীসকলে তোমাক সকলো বিধৰ শ্ৰেষ্ঠ সুগন্ধি দ্ৰব্য আৰু সকলো
    বিধৰ বহুমূল্য পাথৰ বিক্রী কৰিবলৈ আহিছিল; তেওঁলোকে সোণৰ সলনি তোমাৰ বয়-বস্তবোৰৰ
    বেপাৰ কৰিছিল।
  sus-A: سٍيبَ نُن رَ مَ يُلّيٍ نُ سٍ شِرِ حْشُنمّ، فّمّ تٌقَنيِيٍ، نُن شّيمَ نَن
    مَسَرَ مَ وٌ شَ يِرَبَسٍيٍ رَ.
  fra-SBL: '"''''Les commerçants de Saba et de Rama étaient vos commerçants. Ils échangeaient
    pour vos marchandises avec les meilleures de toutes les épices, toutes les pierres
    précieuses et l''or.'
  hbo-hbo: רֹכְלֵ֤י שְׁבָא֙ וְרַעְמָ֔ה הֵ֖מָּה רֹכְלָ֑יִךְ בְּרֹ֨אשׁ כָּל־בֹּ֜שֶׂם
    וּבְכָל־אֶ֤בֶן יְקָרָה֙ וְזָהָ֔ב נָתְנ֖וּ עִזְבֹונָֽיִךְ׃
  kik-kik: “ ‘Nao onjoria a kuuma Sheba na Rama nĩmoonjorithanagia nawe; nĩ ũndũ indo
    ciaku cia wonjoria maacikũũranagia na indo iria njega mũno cia mĩthemba yothe
    ya mahuti manungi wega, na tũhiga twa goro, na thahabu.
  fra-NCL: Les commerçants de Saba et de Rééma faisaient commerce avec toi ; avec
    tous les meilleurs aromates, avec toute espèce de pierres précieuses et avec de
    l’or ils payaient tes marchandises.
  cek-AK: Sheba hoi Ramah ih hmuenmae zaw kaminawk loe nang hoi hmuenmae zawhhaih
    to sak o; atho kana koek hmuihoih hmuennawk, atho kana thlungnawk boih hoi suinawk
    to nang khaeah ang zawh o.
  cuk-cuk: ” ’Sabá-dulemar, degi, Raama-dulemar, mani-amiega ibmar-ukedgi-arbamalad
    bese ibmar-bakdamarmogad. Ibmarmar-anale, or, akwamar-garged-yeerdakleged, degi,
    ina-wawadikmalad-bur-nuegan bega ukdamalad.
  uig-CYR: Шеба һәм Раамаһдики содигәрләр сән билән тиҗарәт қилған; Мәһсулатлириңға
    улар һәр хил сәрхил тетитқулар, қиммәтлик җаваһиратлар вә алтун алмаштуруп бәргән.
  tel-2017: షేబ వ్యాపారులు రమా వ్యాపారులు నీతో వ్యాపారం చేశారు. వాళ్ళు అతి ప్రశస్తమైన
    గంధవర్గాలనూ విలువగల నానా విధమైన రత్నాలనూ బంగారాన్నీ ఇచ్చి నీ సరుకులు కొనుక్కుంటారు.
  hat-BSA: “‘“Vandè a Séba ak Raema yo te fè trafik ak ou. Yo te peye pou byen ou
    yo ak pi bon nan tout kalite epis, e ak tout bijou presye ak lò.”
  kos-kos: Mwet kuka lun acn Sheba ac Raamah elos use mwe keng na wowo, wek saok,
    ac gold, in sang moli mwe kuka lom.
  hbo-WLC: רֹכְלֵ֤י שְׁבָא֙ וְרַעְמָ֔ה הֵ֖מָּה רֹכְלָ֑יִךְ בְּרֹ֨אשׁ כָּל־בֹּ֜שֶׂם
    וּבְכָל־אֶ֤בֶן יְקָרָה֙ וְזָהָ֔ב נָתְנ֖וּ עִזְבוֹנָֽיִךְ׃
  ibo-ibo: “ ‘Ndị ahịa Sheba, na Raama, bụkwa ndị ahịa gị. Ha ji ụda dị iche iche
    na nkume dị oke ọnụahịa, na ọlaedo akwụ gị ụgwọ ihe ha zụrụ.
  ory-ory: ଶିବାର ଓ ରୟମାର ବ୍ୟବସାୟୀମାନେ ତୁମ୍ଭର ବ୍ୟବସାୟୀ ଥିଲେ; ସେମାନେ ସର୍ବପ୍ରକାର ଶ୍ରେଷ୍ଠ
    ଗନ୍ଧଦ୍ରବ୍ୟ ଓ ସର୍ବପ୍ରକାର ବହୁମୂଲ୍ୟ ପ୍ରସ୍ତର, ଆଉ ସୁବର୍ଣ୍ଣ ଦେଇ ତୁମ୍ଭ ବାଣିଜ୍ୟ ଦ୍ରବ୍ୟର
    ବ୍ୟବସାୟ କଲେ।
  chk-chk: Ekewe chon amömö seni Sepa me Raama ra amömö ngonuk. Ra akasiwili om pisek
    ngeni chomong sokun nofitin mongö mi mürina, pwal fau aüchea me kolt.
  rop-rop: Detlot shop menija brom Shiba en Reiyama bin baiyim ola gudwan ting brom
    yu garram brabli gudwan sid daga, purdiwan ston en gol.
  ukr-1871: Купцї Сабайські й Раемські торгували з тобою всякими найлучшими пахощами
    й усяким дорогим каміннєм, а золотом платили вони за товари твої.
  deu-1951: Die Kaufleute von Saba und Rama haben mit dir gehandelt mit dem allerköstlichsten
    Gewürz, mit allerlei Edelsteinen; sie haben Gold auf deine Märkte gebracht.
  eng-JPS: The traffickers of Sheba and Raamah, they were thy traffickers; they traded
    for thy wares with chief of all spices, and with all precious stones, and gold.
  srp-1865: Trgovci Savski i Ramski trgovahu s tobom; dolažahu na sajme tvoje sa svakojakim
    mirisima i svakojakim dragim kamenjem i zlatom.
  lug-lug: “ ‘Abasuubuzi ab’e Seeba ne Laama baakolagananga naawe, nga bakusuubulako
    ebyakaloosa ebisinga byonna obulungi, n’amayinja gonna ag’omuwendo omungi ne zaabu,
    bafune ebyamaguzi byammwe.
  heb-heb: רכלי שבא ורעמה המה רכליך בראש כל בשם ובכל אבן יקרה וזהב נתנו עזבוניך׃
  ben-IRV: শিবার ও রয়মার ব্যবসায়ীরাও তোমার ব্যবসায়ী ছিল; তারা সব ধরনের শ্রেষ্ঠ
    গন্ধদ্রব্য ও সব ধরনের বহু-মূল্য পাথর এবং সোনা দিয়ে তোমার পন্য পরিশোধ করত।
  pan-pan: ਸ਼ਬਾ ਅਤੇ ਰਾਮਾਹ ਦੇ ਵਪਾਰੀ ਤੇਰੇ ਨਾਲ ਵਪਾਰ ਕਰਦੇ ਸਨ, ਉਹ ਹਰ ਪ੍ਰਕਾਰ ਦੇ ਵਧੀਆ ਮਸਾਲੇ
    ਅਤੇ ਹਰ ਪ੍ਰਕਾਰ ਦੇ ਵੱਡਮੁੱਲੇ ਪੱਥਰ ਅਤੇ ਸੋਨਾ ਤੇਰੇ ਸੌਦੇ ਦੇ ਲਈ ਦਿੰਦੇ ਸਨ।
  mya-JVB: ရှေဘ ကုန်သည် ၊ ရာဂမ ကုန်သည်တို့သည် သင် နှင့် ကုန်သွယ် ၍ အမြတ်ဆုံး သော နံ့သာမျိုး
    ၊ အဘိုးကြီး သော ကျောက် မျိုး၊ ရွှေ မျိုးကိုသင့် ဝိုင်း ၌ သွင်း ကြ၏။
  hmo-hmo: “Sieba bona Rama edia hoihoi taudia be umui emui kohu idia abia totona,
    idia ese aniani ena mamina hanamoa muramura namo herea idauidau, bona herahera
    nadidia idauidau ibounai, bona golo umui dekenai idia henia.
  urd-urd: सबा और रा'माह के सौदागर तेरे साथ सौदागरी करते थे; वह हर क़िस्म के नफ़ीस
    मसाल्हे और हर तरह के क़ीमती पत्थर और सोना, तेरे बाज़ारों में लाकर ख़रीद — ओ —
    फ़रोख़्त करते थे।
  rus-SYN: Купцы из Савы и Раемы торговали с тобою всякими лучшими благовониями и
    всякими дорогими камнями, и золотом платили за товары твои.
  bqc-SIM: Seba ń Laama laatanaↄ fĩabònɛ ń pↄ́ gĩnana maaↄ píi ń gbɛ̀ bɛɛɛdeↄ
    píi ń vuao.
  tcz-CHONGTHU: Sehba leh Raamah a sumkolvei miho chu thing ai-eng, songmantam chule
    sana ho chu ajat jousen nangma thih akisem thilho toh kilheh dingin ahunguve.
  mar-mar: शबा व रामा यांचे व्यापारी तुझे व्यापारी होते. ते तुझ्या मालाबद्दल सर्व
    प्रकारचे उत्तम मसाले आणि सर्व प्रकारचे मोल्यवान रत्ने व सोने देऊन तुझ्याशी व्यापार
    करीत होते.
  qub-qub: Sabächo, Raamacho tiyaj nigusyanticunaga gampitami rantej. Paycuna pägashoj-cashunqui
    mas allinnin caj perfümicunata, cuestaj cuyayllapaj rumicunata, goritapis.
  bqp-bqp: Wunɛ kɑ Sebɑn tenkubɑ kɑ Rɑmɑgibu i rɑ tenkuru koosinɛ. Bɑ rɑ kɑ turɑre
    ye yɑ geɑ bo nɛ wunɛn yɑburɔ kɑ kpee gobiginu bwese bwesekɑ kɑ sere mɑɑ wurɑ.
  hat-hat: Machann ki soti Seba ak Rema vin vann ou bon kalite zepis, bèl pyè ki koute
    chè ak lò.
  eng-BSB: The merchants of Sheba and Raamah traded with you; for your wares they
    exchanged gold, the finest of all spices, and precious stones.
  eng-WEBPB: “‘“The traders of Sheba and Raamah were your traders. They traded for
    your wares with the best of all spices, all precious stones, and gold.
  kbq-kbq: Hagi Seba vahe'ene Ra'ama vahe'mo'zanena fenozmia eri'za eme negamiza vaheki'za,
    zamagra knare'zanfta hu'nea mananentake zantamine, zago'amo marerisa haveramine,
    goline eri'za eme negamiza, nona hu'za zamavesia zana kagripintira eri'naze.
  nhe-BL: Altepetl Sabá huan Raama ehuani inmechhualiquiliyayaj nochi tlamantli tlaajhuiyacayotl,
    piltetzitzi tlen pajpatiyo huan oro para inmechpatilise ica tlen inmechtlacohuiliyayaj.
  gub-BL: 'Ma''eme''egar Xama pe har wà, Hama pe har wà no, umur ma''e newe nema''e
    hekuzaromo wà: taz zàwenugar ikatu wera''u ma''e, ita hekuzar katu ma''e, or.'
  eng-DRA: 'The sellers of Saba, and Reema, they were thy merchants: with all the
    best spices, and precious stones, and gold, which they set forth in thy market.'
