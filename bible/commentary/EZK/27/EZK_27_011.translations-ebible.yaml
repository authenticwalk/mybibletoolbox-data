verse: EZK.027.011
translations:
  mal-C: അർവാദിലെയും ഹേലെക്കിലെയും പുരുഷന്മാർ നിന്റെ മതിലുകളുടെ എല്ലാഭാഗത്തും; ഗമ്മാദിലെ
    പുരുഷന്മാർ നിന്റെ ഗോപുരങ്ങളിലും നിലയുറപ്പിച്ചു. അവർ തങ്ങളുടെ പരിചകൾ നിന്റെ ചുമരുകളിൽ
    തൂക്കിയിട്ട്, നിന്റെ സൗന്ദര്യം പൂർണമാക്കിത്തീർത്തു.
  deu-TKW: Die Arvaditer und andere Völker waren an deinen Mauern ringsum, und Zemariter
    waren auf deinen Türmen. Ihre Schilde hingen sie rings an deinen Mauern auf; sie
    machten deine Schönheit vollkommen.
  lin-lin: 'Bato ya Arivadi mpe basoda na yo ya mpiko bazalaki kotelema na bangambo
    nyonso ya bamir na yo, basoda ya Gamadi bazalaki kati na bandako na yo ya milayi :
    bazalaki kotia banguba na bango zingazinga ya bamir na yo, bazalaki kosala ete
    kitoko na yo ekoma ya kokoka.'
  eng-LSV: The sons of Arvad, and your force, || [Are] on your walls all around, ||
    And short swordsmen have been in your towers, || They have hung up their shields
    on your walls all around, || They have perfected your beauty.
  eng-GNV: 'The men of Aruad with thine armie were vpon thy walles round about, and
    the Gammadims were in thy towres: they hanged their shields vpon thy walles round
    about: they haue made thy beautie perfite.'
  eng-WEBSTER: 'The men of Arvad with thy army were upon thy walls on all sides, and
    the Gammadims were in thy towers: they hung their shields upon thy walls on every
    side; they have made thy beauty perfect.'
  nhw-BL: “ ‘Nopa soldados tlen tlali Arvad tlamocuitlahuiyayaj ipan nopa tepamitl
    catli quiyahualohua amoaltepe. Huan ipan nopa huejcapantique calme tlamocuitlahuiyayaj
    nopa tlacame tlen tlali Gamad. Huan nochi inintepostzajcayohua catli ica quimanahuiyayaj
    inintlacayohua quicuapilohuayayaj ipan nopa tepamitl huan ica ya nopa anmoilhuiyayaj
    para tlahuel nesiyaya yejyectzi moaltepe.
  swh-ONEN: Watu wa Arvadi na wa Heleki walikuwa juu ya kuta zako pande zote; watu
    wa Gamadi walikuwa kwenye minara yako. Walitundika ngao zao kuzizunguka kuta zako;
    wakaukamilisha uzuri wako.
  bba-bba: Aɑfɑdibɑ kɑ wunɛn tiin tɑbu kowobɑ bɑ rɑ wunɛn ɡbɑ̃rɑru kɔ̃su bu kɑ sikerenɑ.
    Tɑbu kowo dɑmɡibu ɡɑbɑ bɑ rɑ mɑɑ wunɛn kuku yenu kɔ̃su. Wunɛn ɡbɑ̃rɑrɔwɑ bɑ rɑ
    ben tɛrɛnu bwɛ̃ kpɑ nu n nun bɛɛrɛ doke.
  eng-KJVCPB: 'The men of Arvad with thine army were upon thy walls round about, and
    the Gammadims were in thy towers: they hanged their shields upon thy walls round
    about; they have made thy beauty perfect.'
  luo-luo: Jo-Arvad kod jo-Helek nolworo ohingani koni gi koni karito; Jo-Gamad noidho
    wi uteu moger maboyo mag rito. Ne gingʼawo okumbnigi molworo ohinga magi; kendo
    negimiyo berni obedo malongʼo chuth.
  meu-meu: Aravada bona Heleke taudia na maḡumu latadiai e gini heḡeḡe, bona Gamada
    taudia na kohoromu ai; idia ese oi maḡumu heḡege-madai ai edia kesi e taudia dae;
    oi hairaimu na vada e haḡuḡurua.
  npi-ULB: तेरा फौजका अर्वाद र हेलेकका मानिसहरू तेरा चारैतिरका पर्खालमाथि थिए । गमादका
    मानिसहरू तेरा धरहरामा थिए । तिनीहरूले आ-आफ्‍ना ढाल तेरा चारैतिरका पर्खालमा टाँगे
    । तिनीहरूले तेरो सुन्‍दरता पूर्ण बनाए ।
  yor-yor: Àwọn ènìyàn Arfadi àti Heleki wà lórí odi rẹ yíká; àti àwọn akọni Gamadi,
    wà nínú ilé ìṣọ́ rẹ. Wọ́n fi àwọn asà wọn kọ ara odi rẹ; wọn ti mú ẹwà rẹ pé.
  pes-OPCB: سربازان ارواد بر دیوارهایت نگهبانی می‌دهند و مردان جماد بر برجهای تو دیدبانی
    می‌کنند. سپرهای خود را به ردیف روی دیوارها می‌آویزند و شکوه و زیبایی تو را کامل
    می‌کنند.
  tgl-ULB: Nakapalibot sa iyong mga pader ang mga kalalakihan ng Arvad at Helec sa
    iyong hukbo at ang mga tao sa Gamad ay nasa iyong mga tore! Isinabit nila ang
    kanilang mga kalasag sa iyong mga pader sa palibot mo! Kinumpleto nila ang iyong
    kagandahan!
  hui-hui: Abadali ami bu hearu tigua í̠naga wai pabe bu mabu bini kagoria mamage
    halu ami agali maru Gamadali hearu tigua wai pabe daligani mamage haga anda bima
    iraga hene heagoria howa waitigi ibulilono mamage haga hene. Ani howa tinaga wai
    humbi biaru ami agali hagaha golo derela ho haga bu haya. Agali uruni tigua í̠
    mo bayale heagola í̠ tano baya taraore mbirago wirigoni ndobe.
  mya-mya: အာ​ဝဒ်​မြို့​မှ​စစ်​သူ​ရဲ​များ​က​သင်​၏​မြို့​ရိုး များ​ကို​လည်း​ကောင်း၊
    ဂမ္မ​ဒိမ်​မြို့​သား​တို့​က သင်​၏​ပြ​အိုး​တို့​ကို​လည်း​ကောင်း​စောင့်​ကြပ် ပေး​ကြ​၏။
    သူ​တို့​သည်​မိ​မိ​တို့​၏​ဒိုင်း​လွှား များ​ကို​သင်​တို့​၏​မြို့​ရိုး​တွင်​ဆွဲ​ချိတ်​ထား
    ကြ​၏။ သင့်​အား​လှ​ပ​တင့်​တယ်​စေ​သူ​များ ကား​ထို​သူ​တို့​ပင်​ဖြစ်​သ​တည်း။
  bod-N: ཨར་བད་པ་ནི་ཁྱོད་ཀྱི་དམག་དཔུང་དང་བཅས་ཁྱོད་ཀྱི་ལྕགས་རིའི་སྟེང་དུ་ཡོད་དེ། ཁྱོད་ཀྱི་ལྕོག་མཁར་སྟེང་དུ་དཔའ་བོ་རྣམས་ཡོད་པ་དང་།
    ཁྱོད་ཀྱི་ཕྱོགས་བཞིའི་ལྕགས་རིའི་སྟེང་དུ་ཁོ་ཚོས་རང་གི་ཕུབ་རྣམས་བཀལ་ནས། ཁྱོད་ནི་ཁྱོན་ནས་ཡིད་དུ་འོང་བར་གྱུར་ཏོ།
    །
  sna-sna: Varume vokuArivhadhi nevokuHereki vakakomba masvingo ako kumativi ose;
    varume vokuGamadhi vakanga vari mushongwe dzako. Vakaturika nhoo dzavo pamasvingo
    ako; vakaita kuti runako rwako rukwane.
  spa-BLM: Los hombres de Arvad con su ejército estaban en sus murallas por todas
    partes, y los hombres valientes estaban en sus torres. Colgaron sus escudos en
    sus paredes por todas partes. Han perfeccionado tu belleza.
  cac-cac: A eb' vin̈ aj Arvad, junn̈ej yajec' eb' vin̈ yed' eb' vin̈ soldado aj Tiro,
    oyanoch eb' vin̈ d'a spatic smuroal chon̈ab' chi'. Axo d'a torre, ay eb' vin̈
    aj Gamad. Slocb'ejq'ue smaclab' jul-lab' eb' vin̈ d'a sattac muro chi' yic te
    vach' tz'aj yilji chon̈ab' chi'.
  swh-ULB: Watu wa Arvadi na Heleki katika jeshi lako walikuwa juu ya kuta zako wamekuzunguka,
    na watu wa Gamadi walikuwa kwenye minara yako. Walinin'giniza juu ngao zao juu
    ya kuta zako zote zilizokuzunguka! Wakaukamilisha uzuri wako.
  bel-bel: Сыны Арвада з тваім уласным войскам вакол на сьценах тваіх, і Гамадымы
    былі на вежах тваіх; навокал на сьценах тваіх яны вешалі калчаны свае; яны давяршылі
    тваю красу.
  deu-ELBBK: Die Söhne Arwads und dein Heer waren auf deinen Mauern ringsum, und Tapfere
    waren auf deinen Türmen; ihre Schilde hängten sie ringsum an deinen Mauern auf;
    sie machten deine Schönheit vollkommen.
  mbb-OT: Menge tig-Arvad wey menge tig-Helec is menge sundaru nu he ebantey ziyà
    te peliǥuy te menge verengbeng nu, ne menge tig-Gamad is ebantey te menge turi
    nu. Insanggat dan diyà te elavat nu is menge kelasag dan ne nekeveǥey heini kenikew
    te zekelà he zengeg.
  mal-2015: അർവ്വാദ്യർ നിന്റെ സൈന്യത്തോടുകൂടെ ചുറ്റും നിന്റെ മതിലുകളിന്മേലും ഗമ്മാദ്യർ
    നിന്റെ ഗോപുരങ്ങളിലും ഉണ്ടായിരുന്നു; അവർ നിന്റെ മതിലുകളിന്മേൽ ചുറ്റും പരിച തൂക്കി
    നിന്റെ സൗന്ദര്യത്തെ പരിപൂർണ്ണമാക്കി.
  rmc-rmc: O murša andral o Arvad the Helech stražinenas tire muri dookola a o murša
    andral o Gamad sas pre tire veži. Peskre šťiti figinenas pre tire hradbi; kerenas
    tutar dokonale šukar.
  pes-OPV: بنی ارواد با سپاهیانت بر حصارهایت از هر طرف و جمادیان بربرجهایت بودند.
    و سپرهای خود را برحصارهایت از هر طرف آویزان کرده، ایشان زیبایی تو را کامل ساختند.
  ron-1924: Чей дин Арвад ыць умпляу зидуриле ку рэзбойничий тэй ши оамений витежь
    ерау ын турнуриле тале. Ей ышь атырнау павезеле пе тоате зидуриле тале ши-ць десэвыршяу
    астфел фрумусеця.
  ben-OBCV: অর্বদ ও হেলেকের লোকেরা তোমার চারপাশের প্রাচীরের উপর পাহারা দিত; গাম্মাদের
    লোকেরা তোমার উঁচু দুর্গ চৌকি দিত। তোমার চারপাশের দেয়ালে তারা তাদের ঢাল টাঙিয়ে
    রাখত; তোমার সৌন্দর্যের সম্পূর্ণতা তারাই এনেছিল।
  som-som: Oo derbiyadaadii kugu wareegsanaana waxaa dul joogay raggii reer Arwad
    iyo ciidankaagii, oo munaaradahaagiina waxaa ku jiray raggii reer Gammaadiim.
    Iyana gaashaammadooday derbiyadaadii kugu wareegsanaa sudheen, oo quruxdaadiina
    kaamil bay ka dhigeen.
  lat-VUC: 'Filii Aradii cum exercitu tuo erant super muros tuos in circuitu: sed
    et Pigmæi qui erant in turribus tuis, pharetras suas suspenderunt in muris tuis
    per gyrum: ipsi compleverunt pulchritudinem tuam.'
  eng-ASVBT: The men of Arvad with thine army were upon thy walls round about, and
    valorous men were in thy towers; they hung their shields upon thy walls round
    about; they have perfected thy beauty.
  ita-1885: I figliuoli di Arvad, e il tuo esercito, erano sopra le tue mura, attorno
    attorno; e i Gammadei erano nelle tue torri, appiccavano le lor targhe alle tue
    mura d'ogni' intorno; essi aggiungevano perfezione alla tua bellezza.
  eng-LXXUP: 'The sons of the Arvadites and thine army were upon thy walls; there
    were guards in thy towers: they hung their quivers on thy battlements round about;
    these completed thy beauty.'
  eng-ULB: The men of Arvad and Helek in your army were on your walls surrounding
    you, and the people of Gammad were in your towers. They hung up their shields
    on your walls all around you! They completed your beauty.
  spa-VBL: Los hombres de Arvad y Heleccustodiaban todas las murallas de tu ciudad,
    mientras que los de Gamad protegían tus torres. Colgaron sus escudos alrededor
    de tus murallas. Ellos hicieron que tuvieras éxito.
  fra-_FOB: Les enfants d'Arvad et tes soldats garnissaient tout le tour de tes murailles;
    des hommes vaillants étaient dans tes tours et suspendaient leurs boucliers à
    tous tes murs; ils achevaient ta parfaite beauté.
  mal-mal: അർവ്വാദ്യർ നിന്റെ സൈന്യത്തോടുകൂടി ചുറ്റും നിന്റെ മതിലുകളിന്മേലും ഗമ്മാദ്യർ
    നിന്റെ ഗോപുരങ്ങളിലും ഉണ്ടായിരുന്നു; അവർ നിന്റെ മതിലുകളിന്മേൽ ചുറ്റും പരിച തൂക്കി
    നിന്റെ സൗന്ദര്യത്തെ പരിപൂർണ്ണമാക്കി.
  urd-GVR: Arwad aur Ḳhalak ke ādmī terī fasīl kā difā karte the, jammād ke faujī
    tere burjoṅ meṅ pahrādārī karte the. Terī dīwāroṅ se laṭkī huī un kī ḍhāloṅ ne
    tere husn ko kamāl tak pahuṅchā diyā.
  suz-BL: अरवाद नु हेलेक ङा मुरपुकी इ गारो आ एर ओंथ खाल पाइब बाक्‍तेक्‍म। गमाद ङा
    मुरपुकी इ लाइश्‍शो खिं खाल पाइब बाक्‍तेक्‍म। मेकोपुकीम आन तेक्‍तीक नु ब्रा कुरतीक
    इ एर ओंथ ङा गारोम क्‍युक्‍बाक्‍तेक्‍म। मिनु मोपा इ दारस बारपाइक्‍तेक्‍म।
  eng-NOY: The men of Arvad and thine own army were upon thy walls round about, and
    brave warriors were in thy towers; they hung their shields upon thy walls round
    about; they made thy beauty perfect.
  ita-1927: I figliuoli d’Arvad e il tuo esercito guarniscono d’ogn’intorno le tue
    mura, e degli uomini prodi stanno nelle tue torri; essi sospendono le loro targhe
    tutt’intorno alle tue mura; essi rendon perfetta la tua bellezza.
  ckb-ckb: نەوەی ئەرڤاد لەگەڵ سوپاکەت بە چواردەورتدا لەسەر شووراکانت بوون، گەمادییەکان
    لەناو قوللەکانت بوون، قەڵغانەکانیان بە چواردەورتدا لەسەر شووراکانت هەڵواسی، ئەوانە
    جوانی تۆیان تەواو کرد.
  eng-BBE: The men of Arvad in your army were on your walls, and were watchmen in
    your towers, hanging up their arms on your walls round about; they made you completely
    beautiful.
  kan-OKCV: ಅರ್ವಾದಿನವರು ಮತ್ತು ಹೆಲೆಕರು ನಿನ್ನ ದಂಡಿನ ಸಂಗಡ ನಿನ್ನ ಗೋಡೆಗಳ ಸುತ್ತಲೂ ಇದ್ದರು.
    ಗಮ್ಮಾದ್ಯರು ನಿನ್ನ ಗೋಪುರಗಳಲ್ಲಿ ಕಾವಲಾಗಿದ್ದರು. ತಮ್ಮ ಖೇಡ್ಯಗಳನ್ನು ಸುತ್ತಮುತ್ತಲೂ ನಿನ್ನ
    ಗೋಡೆಗಳ ಮೇಲೆ ನೇತುಹಾಕಿ ಇವರು ನಿನ್ನ ಸೌಂದರ್ಯವನ್ನು ಪರಿಪೂರ್ಣಗೊಳಿಸಿದರು.
  tam-2017: அர்வாத்திரர்கள் உன்னுடைய படைவீரர்களும் உன்னுடைய மதில்கள்மேல் சுற்றிலும்,
    கம்மாத்தியர்கள் உன்னுடைய மதில்களிலும் இருந்தார்கள்; இவர்கள் உன்னுடைய மதில்கள்மேல்
    சுற்றிலும் தங்களுடைய கேடயங்களைத் தூக்கிவைத்து, உன்னுடைய வடிவத்தைப் பூரணப்படுத்தினார்கள்.
  spa-RV-1909: 'Y los hijos de Arvad con tu ejército estuvieron sobre tus muros alrededor,
    y los Gammadeos en tus torres: sus escudos colgaron sobre tus muros alrededor;
    ellos completaron tu hermosura.'
  ron-BTF: Bărbații Arvadului cu armata ta erau pe zidurile tale de jur împrejur și
    gamadimii erau în turnurile tale; ei își atârnau scuturile pe zidurile tale de
    jur împrejur; ei îți desăvârșeau frumusețea.
  eng-WEBP: The men of Arvad with your army were on your walls all around, and valiant
    men were in your towers. They hung their shields on your walls all around. They
    have perfected your beauty.
  eng-FBV: Men of Arvad and Helech defended all your city walls, while those from
    Gammad protected your towers. They hung their shields all around your walls. They
    made you so successful.
  nld-1939: De zonen van Arwad en Chalcis stonden op uw muren, Op uw torens de mannen
    van Gamaäd; Hun schilden hingen ze op rond uw muren, Zij voerden uw schoonheid
    ten top.
  nch-BL: “ ‘Nopa soldados ten tali Arvad tamocuitahuiyayaj ipan nopa tepamit cati
    quiyahualojtoc amoaltepe. Huan ipan nopa huejcapantique calme tamocuitahuiyayaj
    nopa tacame ten tali Gamad. Huan nochi inintepostzajcayohua cati ica quimanahuiyayaj
    inintacayohua quicuapilohuayayaj ipan nopa tepamit huan ica ya nopa anmoilhuiyayaj
    para tahuel nesiyaya yejyectzi moaltepe.
  vie-1934: Những người A-vát cùng quân lính riêng của mầy đầy vách thành mầy, những
    người mạnh mẽ thì ở trên các tháp; chúng nó treo thuẫn chung quanh vách thành
    mầy, và làm sự đẹp đẽ trọn vẹn của mầy.
  hin-CV: आरवद और हेलेक के लोग चारों तरफ से तुम्हारी दीवारों का पहरा दिये; गम्माद
    के लोग तुम्हारे स्तंभों पर थे. उन्होंने अपनी ढालें तुम्हारी दीवारों पर टांग दी;
    उन्होंने तुम्हारी सुंदरता में चार चांद लगाया.
  spa-BES: Los hombres de Arvad en tu ejército estaban en tus muros, y eran vigilantes
    en tus torres, colgando sus escudos en tus muros alrededor; te hicieron completamente
    hermosa.
  tdx-tdx: Niariary an-kijoli’o eo o lahindefo’oo mindre amo nte-Arvadeo, naho tam-pitalakesañ’
    abo’o ao o nte-Gamadeo; nase­ba’ iareo amo rindri’oo mb’atia mb’atia o fikalan-defo’eo;
    nifonira’ iareo ty hamontramontra’o.
  tha-KJV: ชาวอารวัดพร้อมกับทหารของเจ้าอยู่บนกำแพงโดยรอบ ชาวกามั​ดอย​ู่ในหอคอยของเจ้า
    เขาแขวนโล่​ไว้​ตามกำแพงของเจ้าโดยรอบ เขากระทำให้ความงามของเจ้าพร้อมสรรพ
  por-BR-2018: Os filhos de Arvade e teu exército estavam sobre teus muros ao redor,
    e os gamaditas em tuas torres; penduravam seus escudos sobre teus muros ao redor;
    eles aperfeiçoavam tua beleza.
  deu-ELO: Die Söhne Arwads und dein Heer waren auf deinen Mauern ringsum, und Tapfere
    waren auf deinen Türmen; ihre Schilde hängten sie ringsum an deinen Mauern auf;
    sie machten deine Schönheit vollkommen.
  eng-WYC-2018: Sons (of) Arvadians with thine host were on thy walls in thy compass;
    but also Gammadims, that were in thy towers, hanged their arrow cases on thy walls
    by compass; they [ful] filled thy fairness. (The sons of the Arvadians were with
    thy army upon thy walls all around; and also the Gammadims, who were in thy towers,
    hung up their arrow cases on thy walls all around; they fulfilled, or made perfect,
    thy beauty.)
  epo-epo: La filoj de Arvad kaj via militistaro staris sur viaj muregoj ĉirkaŭe kaj
    estis gardistoj sur viaj turoj; siajn ŝildojn ili pendigis ĉirkaŭe sur viaj muregoj,
    kaj ili perfektigis vian belecon.
  uig-PIN: Arwadtikilǝr ⱪoxuning bilǝn ⱨǝr tǝripingdǝ sepilliringda turup kɵzǝttǝ
    bolƣan; Gammadtikilǝrmu munarliringda turƣan; Ular ⱪalⱪan-ⱪorallirini ǝtrapingƣa,
    sepilliringƣa esip ⱪoyƣan; Ular güzǝllikingni kamalǝtkǝ yǝtküzgǝn;
  beo-beo: 'Afa:de dadi gagui dunu da dia gagoi sosodo ouligi, amola Ga:made dadi
    gagui dunu da dia gagagula heda:i diasu amo ouligi. Ilia da ilia gegesu gaga:su
    liligi dia dobea fei damana gosagisi. Ilia da di nina: hamonesi.'
  tpi-OTNT: Ol soldia bilong taun Arvat i bin sanap long banis i raunim taun, na ol
    i was long ol birua. Na ol soldia bilong taun Gamat i bin sanap long ol longpela
    taua bilong banis na was i stap. Na ol i bin hangamapim ol hap plang bilong ol
    long ol banis bilong yu. Em ol dispela lain tasol i bin helpim yu na yu kamap
    naispela taun tru.
  hau-SA: Mutanen Arfad da Helek sun yi tsaron katangar a kowace gefe; mutanen Gammad
    su ne a hasumiyoyinki. Sun rataye garkuwoyinsu kewaye da katangarki; sun sa kyanki
    ya zama cikakke.
  uig-LAT: Arwadtikiler qoshuning bilen her teripingde sépilliringda turup közette
    bolghan; Gammadtikilermu munarliringda turghan; Ular qalqan-qorallirini etrapinggha,
    sépilliringgha ésip qoyghan; Ular güzellikingni kamaletke yetküzgen;
  nde-nde: Amadoda ase-Avadi kanye leHelekhi abakhona emidulini yakho ezinhlangothini
    zonke; amadoda aseGamadi ayesemiphotshongweni yakho. Aphanyeka amahawu awo inxa
    zonke zemiduli yakho; aphelelisa ubuhle bakho.
  ton-ton: Naʻe kau taha mo hoʻo kau tau ʻi hoʻo ngaahi ʻā ʻae kakai ʻo ʻAvate; pea
    naʻe ʻi ho ngaahi fale leʻo māʻolunga ʻae kau Kamatini, naʻa nau tautau takatakai
    pe ʻenau ngaahi pā ʻi he ngaahi ʻā; kuo nau fakahaohaoa ʻekinautolu ho toulekeleka.
  ces-1613: Arvadští s vojskem tvým na zdech tvých vůkol, též Gamadští na věžech tvých
    bývali, štíty své zavěšovali na zdech tvých vůkol. Tiť jsou tě zvláštně ozdobovali.
  eng-WMB: The men of Arvad with your army were on your walls all around, and valiant
    men were in your towers. They hung their shields on your walls all around. They
    have perfected your beauty.
  tam-TCV: அர்வாத், ஹேலேக் பட்டணங்களைச் சேர்ந்த மனிதர் உன் மதில்களின் ஒவ்வொரு புறங்களிலும்
    காவலிருந்தார்கள். கம்மாத் மனிதர் உன் கோபுரங்களில் இருந்தார்கள். அவர்கள் தங்கள்
    கேடயங்களை உன் மதில்களின்மேல் சுற்றிலும் தொங்கவிட்டார்கள். அவர்கள் உன் அழகை முழுநிறைவாக்கினார்கள்.
  ceb-ULB: Ang katawhan sa Arbad ug Helek sa imong mga kasundalohan anaa sa imong
    mga pader nga nagpalibot kanimo, ug ang katawhan sa Gammad anaa sa imong mga tore.
    Ilang gipangsang-at ang ilang mga taming diha sa imong mga pader nga nakapalibot
    kanimo! Gisangkap nila ang imong kaanyag.
  pol-UBG: Synowie Arwadu wraz z twoim wojskiem stali na twoich murach dokoła, także
    Gammadejczycy czuwali na twoich wieżach, wieszali swoje tarcze na twoich murach
    dokoła. Oni uczynili doskonałą twoją piękność.
  urd-GVU: اروَد اور خلک کے آدمی تیری فصیل کا دفاع کرتے تھے، جماد کے فوجی تیرے بُرجوں
    میں پہرا داری کرتے تھے۔ تیری دیواروں سے لٹکی ہوئی اُن کی ڈھالوں نے تیرے حُسن کو
    کمال تک پہنچا دیا۔
  deu-1912: Die von Arvad waren unter deinem Heer rings um die Mauern und Wächter
    auf deinen Türmen; die haben ihre Schilde allenthalben von deinen Mauern herabgehängt
    und dich so schön geschmückt.
  kan-2017: ಅರ್ವಾದಿನವರೂ ಮತ್ತು ಹೆಲೆಕರು ನಿನ್ನ ಸೈನಿಕರ ಸಂಗಡ ನಿನ್ನ ಗೋಡೆಗಳ ಸುತ್ತಲೂ ನಿಂತಿದ್ದರು.
    ಗಮ್ಮಾದ್ಯರು ನಿನ್ನ ಕೊತ್ತಲುಗಳಲ್ಲಿ ಕಾವಲಾಗಿದ್ದರು. ಎಲ್ಲರೂ ತಮ್ಮ ಗುರಾಣಿಗಳನ್ನು ಸುತ್ತಮುತ್ತಲು
    ನಿನ್ನ ಗೋಡೆಗಳ ಮೇಲೆ ನೇತುಹಾಕಿ, ನಿನ್ನ ಸೌಂದರ್ಯವನ್ನು ಪರಿಪೂರ್ಣಗೊಳಿಸಿದರು!
  yap-yap: Salthaw nu Arvad e ur matanaggad ko yoror rom, ma pumo’on nu Gammad e ur
    matanagiyed e wulyang ni tafen e damit rom. Ra the’eth e shield rorad ko rungrung
    rom. Er e picha’ nra fal’egged ya’am.
  hlt-MCSB: Arvad neh Helekh hlang rhoek loh na kaepvai kah na vongtung dongah, na
    rhaltoengim khuiah aka om Gammadim loh a photling te na vongtung dongah a bang
    uh tih a kaepvai ah na sakthen neh a soep sak.
  mdy-ETH: ዓርዋዴ ዓጫፓ ሙኬ ፖኦሊሳ ኔኤኮ ኬኤሎ ዲፆ ካፓኔ፤ ጋማዲሜ ዓጫፓ ሙኬ ዓሳኣ ኔኤኮ ዋርዲዮ ቤዞ ካፓኔ፤ ዔያታ ጊቲሞ
    ፔኤሲ ሹጮና ኮሾና ኬኤሎ ዑፃ ሱፄኔ፤ ኔና ሚዛጲሴሢያ ዔያቶኬ።»
  twi-ASANTE: Arwad ne Helek mmarima wɛnee wʼafasuo ho nyinaa. Gammad mmarima tenaa
    wʼaban atentene mu. Wɔde wɔn akokyɛm sensɛnee wʼafasuo ho maa wʼahoɔfɛ dii mu.
  eng-WEBU: The men of Arvad with your army were on your walls all around, and valiant
    men were in your towers. They hung their shields on your walls all around. They
    have perfected your beauty.
  wal-wal: Ariwaadeppenne Heleekappe yiida olanchchati ne dirssaa gimbbiyan naagoosona;
    Gamaadappe yiida asati ne adussa gimbbiyan naagoosona. Eti bantta gonddalliyaa
    ne gimbbiyaa yuushuwan kaqqidosona; neeni puulan wotoi bainna kumetta gidanaadan
    oottidaageeti eta.
  spa-PDDPT: Los hombres de Arvad y Jelec estaban alrededor de tus muros, y los de
    Gamadim en tus torres. Ellos completaban tu hermosura.
  gun-gun: Ha'e gui ndekora áry rupi nerarõa kuery ma ndea pygua ae, Arvade guigua
    xondaro kuery guive. Ha'e gui torre ikuai va'e py nerarõa kuery ma Gamade pygua.
    Ha'e kuery voi tetã kora rupi oupipa imoiny hu'y jokoa, nembojegua porãmba aguã.
  ilo-ULB: Dagiti lallaki a taga- Arvad ken Helek a kameng ti armadam ket adda kadagiti
    padermo a nakapalikmut kenka, ken dagiti tattao ti Gamad ket adda kadagiti torrem!
    Imbitinda dagiti kalasagda kadagiti bakud iti aglawlawmo! Isuda ti nangan-anay
    iti pintasmo!
  kpg-kpg: Digau dauwa mai Arvad ala e hagaloohi di abaaba, gei digau dauwa mai Gamad
    e hagaloohi au hale hagaloohi. Digaula e daulagi nadau mee duuli i di gili dau
    abaaba. Go digau aanei la digau ala ne hai goe gi madamada.
  uig-ARA: ئارۋادتىكىلەر قوشۇنىڭ بىلەن ھەر تەرىپىڭدە سېپىللىرىڭدا تۇرۇپ كۆزەتتە بولغان؛
    گاممادتىكىلەرمۇ مۇنارلىرىڭدا تۇرغان؛ ئۇلار قالقان-قوراللىرىنى ئەتراپىڭغا، سېپىللىرىڭغا
    ئېسىپ قويغان؛ ئۇلار گۈزەللىكىڭنى كامالەتكە يەتكۈزگەن؛
  sus-sus: Arawada nun Helexi sɔɔrie nan nu wo xa tɛtɛ makantama, Gamadikae nan nu
    mɛɛnima wo xa yire makantaxie ma, e xa geresosee nun e xa makantasee nu gbakuma
    wo xɔnyi nɛ. Na birin findixi xili fanyi nan na wo bɛ.»
  pon-2006: Sounpei kan sang Arpad me kin sinsile omw kehl kan, oh ohl akan sang Kamad
    me kin sinsile omw imwen iroir kan. Re tenekihda neirail mehn sansar kan ni omw
    dihd kan. Iei irail me kahrehiong omw lingan.
  ksd-ksd: Ra tarai Arvad ma Kelek dia ga balaure kaum umana liplip na vat, ma ra
    tarai Gamad dia ga ki ta kaum umana pal na minakila, ma kadia umana ramravit nina
    dia ga vakaite ta kaum umana liplip na vat dia ga vaot pa ra minamarim.
  grc-BRENT: Υἱοὶ Ἀραδίων καὶ ἡ δύναμίς σου ἐπὶ τῶν τειχέων σου· φύλακες ἐν τοῖς πύργοις
    σου ἦσαν, τὰς φαρέτρας αὐτῶν ἐκρέμασαν ἐπὶ τῶν ὅρμων σου κύκλῳ, οὗτοι ἐτελείωσάν
    σου τὸ κάλλος.
  ind-AYT: Orang-orang Arwad dan pasukanmu ada di atas tembok-tembokmu sekeliling,
    dan orang-orang Gamad ada di menara-menaramu. Mereka menggantungkan perisai mereka
    pada tembok-tembokmu sekeliling; mereka membuat keindahanmu sempurna.”
  nya-nya: Anthu a ku Arivadi ndi Heleki ankalondera mbali zonse za mpanda wako; anthu
    a ku Gamadi anali mu nsanja zako, Iwo ankapachika zishango zawo pa makoma ako
    onse. Amenewo ndiwo anakukongoletsa kwambiri.
  hrv-hrv: Sinovi arvadski s vojnicima na bedemima tvojim uokrug čuvahu ti kule. O
    zidove ti uokolo štitove vješahu da uzveličaju jedinstvenu ljepotu tvoju!
  mps-mps: Te taun Arvat ami bidi dabe augwali te nago taun obo bagulali obode dolalu,
    tama augwaligo te boi bidi dabe asobo suainu tonaluali. Tama te taun Gamat ami
    dabe te obo bobobage nigali taua dabe tede dolalu, te boi bidi dabe asobo suainu,
    no bidibo. Tama augwaligo hwįbo sabele dabe te nago obode walali. Te hani dabe
    augwaligo naga nage tau sobaso, te nage wiegi yai sawi yai taun mu pedelai dao.”
    Genuai Bidigo enabolo te tama balia po te taun Tairbolo wao, wali.
  tpi-tpi: Ol soldia bilong taun Arvat i bin sanap long banis i raunim taun, na ol
    i was long ol birua. Na ol soldia bilong taun Gamat i bin sanap long ol longpela
    taua bilong banis na was i stap. Na ol i bin hangamapim ol hap plang bilong ol
    long ol banis bilong yu. Em ol dispela lain tasol i bin helpim yu na yu kamap
    naispela taun tru.
  dan-1931: Arvaditterne og deres Hær stod rundt på dine Mure, Gammaditterne på dine
    Tårne; de ophængte deres Skjolde rundt på dine Mure, de fuldendte din Skønhed.
  vie-OVCB: Những người từ A-vát và Hê-léc canh giữ các tường lũy ngươi. Những người
    từ Ga-mát phòng thủ các công sự chiến đấu. Khiên của họ treo trên tường lũy ngươi,
    chúng làm cho người xinh đẹp hoàn hảo.
  guj-2017: તારા સૈન્ય સાથે આર્વાદ તથા સિસિલના માણસો તારા કિલ્લાની ચારેબાજુ હતા. ગામ્માદીઓ
    તારા બુરજોમાં હતા! તેઓએ પોતાની ઢાલો તારી દીવાલો પર ચારેબાજુ લટકાવેલી હતી, તેઓએ
    તારું સૌંદર્ય સંપૂર્ણ કર્યું છે.
  pon-2006A: Sounpei kan sang Arpad me kin sinsile omw kehl kan, oh ohl akan sang
    Kamad me kin sinsile omw imwen iroir kan. Re tenekihda neirail mehn sansar kan
    ni omw dihd kan. Iei irail me kahrehiong omw lingan.
  por-BRBSL: Os homens de Arvad com seu exército estavam em seus muros por toda parte,
    e homens corajosos estavam em suas torres. Eles penduraram seus escudos em suas
    paredes por toda parte. Eles aperfeiçoaram sua beleza.
  cth-cth: Nange rapannaw dawkvah, na ransahu Arvadnaw hoi a kâcui awh, nange imrasang
    karingkung Gammadnaw ni bahlingnaw hah rapan petkâkalup lah a bang awh teh, nang
    na kapathoupkung lah ao awh.
  twi-twi: Arwad ne Helek mmarima wɛn wʼafasu ho nyinaa Gammad mmarima tenaa wʼabantenten
    mu. Wɔde wɔn nkatabo sensɛn wʼafasu ho maa wʼahoɔfɛ dii mu.
  hlt-hlt: Arvad neh Helekh hlang rhoek loh na kaepvai kah na vongtung dongah, na
    rhaltoengim khuiah aka om Gammadim loh a photling te na vongtung dongah a bang
    uh tih a kaepvai ah na sakthen neh a soep sak.
  tbz-SIM: Adifɑdi ɛì kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ wɛ̃nnɛ́ o ɛì kɔbɛ kɛ bɑɑ o ɛì kó iduotí kɛ̀
    Kɑmɑdi ɛì kɔbɛ cómmú yɛdèrɛ̀ ĩ́nkɛ̀ kɛ nuu mbɛ dɔpììtì o ɛì kó iduotí kɛ dì yɛ̀útí
    kuwenniku.
  msy-2020: Arvatɨn nguibamɨn mɨdorozir gumaziba nɨn dɨvazir gavgavir mɨtɨabagh isɨn,
    tuivav ikia apaniba bagha gari. Ezɨ Gamatɨn mɨdorozir gumaziba nɨn tauan ruaribagh
    isɨn ikia, apaniba bagha gara iti. Gumazir kaba uan oraba nɨn dɨvazibar da guigha
    nɨ gamima, nɨn ganganim bar dera.
  dop-dop: Mǝ mɑɣɑmɑɣɑ mǝ yoolɑɑ nɑ Alǝfɑtɩ ɩcɑtɛ yǝlɑɑ pɑ feŋɑɣɑnɑ mǝ koloosi. Nɑ
    Kɑmmɑtɩ yǝlɑɑ nɑ́ɑ́ feŋiɣi ɑtɛ nɑ ɩsɔ kutuluŋ. Ɩ́ pusɑɣɑ mǝ kpɑlǝŋ kɛ koluŋɑ ŋkɑ
    kɑɑ cɔɔnɑ-mɛ tɔ kɑ tɔɔ kɛ́. Pɛlɛ pɑ lɑkɑɣɑnɑ nɑ mǝ teu sɔɔsǝɣɩ.
  azb-azb: Ervaddan və Xelekdən gələnlər Hər tərəfdən divarlarını qorudu. Qammadlılar
    qüllələrində gözətçi oldu. Qalxanlarını divarlarından asdı, Gözəlliyini kamil
    etdi.
  eng-DBY: 'The children of Arvad with thine army were upon thy walls round about,
    and the Gammadim were on thy towers: they hanged their shields upon thy walls
    round about; they made thy beauty perfect.'
  hin-2017: तेरी शहरपनाह पर तेरी सेना के साथ अर्वद के लोग चारों ओर थे, और तेरे गुम्मटों
    में गम्‍मद नगर के निवासी खड़े थे; उन्होंने अपनी ढालें तेरी चारों ओर की शहरपनाह
    पर टाँगी थी; तेरी सुन्दरता उनके द्वारा पूरी हुई थी।
  wol-KYG: Arwàddeen ñeek sa niti bopp a daan wattoo ca sa kaw miir yépp, Gammàddeen
    ñi di wattu say tata, seeni gànnaay wékke, wër say miir. Ñooñoo mottli sab taar.
  eng-YLT: The sons of Arvad, and thy force, [Are] on thy walls round about, And short
    swordsmen in thy towers have been, Their shields they have hung up on thy walls
    round about, They — they have perfected thy beauty.
  eng-WYC-2017: Sons of Arvadians with thine host were on thy walls in thy compass;
    but also Gammadims, that were in thy towers, hanged their arrow cases on thy walls
    by compass; they [ful] filled thy fairness.
  eng-WMBB: The men of Arvad with your army were on your walls all around, and valiant
    men were in your towers. They hung their shields on your walls all around. They
    have perfected your beauty.
  urd-GVH: अरवद और ख़लक के आदमी तेरी फ़सील का दिफ़ा करते थे, जम्माद के फ़ौजी तेरे
    बुर्जों में पहरादारी करते थे। तेरी दीवारों से लटकी हुई उनकी ढालों ने तेरे हुस्न
    को कमाल तक पहुँचा दिया।
  rug-rug: Ari tie pa Avadi meke Heleki si kopu koari mua goba pa vari kalimu; ari
    tie pa Qamadi si koa koari na mua vetu hakehakei ululudi. Va sigoti rini sari
    dia lave koari mua goba, somana vata dogoro nia rini sa mua tinolava sapu gotogoto.
  gaz-gaz: Namoonni Arwaadii fi Heeleekii dallaa kee qixa hundaan eegan; namoonni
    Gamaadii gamoowwan kee keessa turan. Gaachana isaaniis naannessanii dallaa keetti
    fannisan; isaan bareedduu hanqina hin qabne si taasisan.
  fra-LSG: Les enfants d’Arvad et tes guerriers garnissaient tes murs, Et de vaillants
    hommes occupaient tes tours; Ils suspendaient leurs boucliers à tous tes murs,
    Ils rendaient ta beauté parfaite.
  yal-yal: Arawada kaane nun ɛ sofane birin yi tixi ɛ taan nabilinna yinna xuntagi
    kantan tiine ra. Gamada kaane yi tixi ɛ taan makantan sangansone xuntagi, e yi
    e yɛ masansan wure lefane singan ɛ yinna rabilinni. E tan nan yi ɛ taan tofanna
    dɛfema.’ ”
  haw-1868: O kanaka o Arevada, me kou poe koa, ka iluna o kou mau pa a puni, a me
    ko Gamada ka iloko o kou raau halekiai; ua Kau ae lakou i ko lakou mau palekaua
    ma kou mau paia a puni; a ua hoolilo lakou i kou nani i hemolele.
  arb-NAV: أَبْنَاءُ إِرْوَادَ مَعَ جَيْشِكِ قَائِمُونَ عَلَى أَسْوَارِكِ الْمُحِيطَةِ
    بِكِ، وَتَمَنَّعَتْ أَبْرَاجُكِ بِرِجَالٍ أَبْطَالٍ، عَلَّقُوا أَتْرَاسَهُمْ عَلَى
    أَسْوَارِكِ الْمُحِيطَةِ بِكِ، وَأَكْمَلُوا جَمَالَكِ.
  ewe-ewe: Ŋutsuwo tso Arvad kple Helek dzɔ wò gliwo ŋu le akpawo katã, eye ŋutsuwo
    tso Gamad nye wò gbetakpɔlawo. Wotsɔ woƒe akpoxɔnuwo ku wò gliwo ŋu, eye wodo
    wò nyonyo ɖe dzi bobobo.
  eng-LEE: 'The men of Arvad with thy army were upon thy walls round about, and the
    Gammadim were in thy towers: their quivers they hung upon thy walls round about;
    these made perfect thy beauty.'
  asm-FB: তোমাৰ সৈন্য-সামন্তেৰ অৰ্বদ আৰু সেলেখৰ লোকসকল তোমালোকক চাৰিওফালে তোমাৰ গড়বোৰৰ
    ওপৰত আছিল, আৰু গম্মদীয়া লোকসকল তোমাৰ দুৰ্গবোৰত আছিল! তেওঁলোকে চাৰিওফালে তোমাৰ
    গড়ৰ ওপৰত নিজ নিজ ঢাল আৰি থৈছিল! তেওঁলোকে তোমাৰ সৌন্দৰ্য্য সম্পূৰ্ণ কৰিছিল!
  sus-A: عَرَوَدَ نُن هٍلٍشِ سْورِيٍ نَن نُ وٌ شَ تّتّ مَكَنتَمَ، فَمَدِكَيٍ نَن نُ
    مّينِمَ وٌ شَ يِرٍ مَكَنتَشِيٍ مَ، عٍ شَ فٍرٍ سٌسٍيٍ نُن عٍ شَ مَكَنتَسٍيٍ نُ
    فبَكُمَ وٌ شْنيِ نّ. نَ بِرِن قِندِشِ شِلِ قَنيِ نَن نَ وٌ بّ.»
  fra-SBL: Les hommes d'Arvad avec ton armée étaient sur tes murs tout autour, et
    des hommes vaillants étaient dans tes tours. Ils ont accroché leurs boucliers
    sur vos murs tout autour. Ils ont perfectionné votre beauté.
  hbo-hbo: בְּנֵ֧י אַרְוַ֣ד וְחֵילֵ֗ךְ עַל־חֹומֹותַ֙יִךְ֙ סָבִ֔יב וְגַ֨מָּדִ֔ים בְּמִגְדְּלֹותַ֖יִךְ
    הָי֑וּ שִׁלְטֵיהֶ֞ם תִּלּ֤וּ עַל־חֹומֹותַ֙יִךְ֙ סָבִ֔יב הֵ֖מָּה כָּלְל֥וּ יָפְיֵֽךְ׃
  kik-kik: Andũ a Arivadi na Heleki nĩo maarangagĩra thingo ciaku mĩena yothe; nao
    andũ a Gamadi nĩo maakoragwo marĩ mĩthiringo-inĩ yaku ĩrĩa mĩraihu na igũrũ. Maacuuragia
    ngo ciao gũthiũrũrũkĩria thingo ciaku; magĩtũma ũthaka waku ũkinyanĩre.
  fra-NCL: Les fils d’Arvad et ton armée étaient sur tes murailles tout autour, et
    des hommes vaillants étaient sur tes forteresses ; ils suspendaient leurs boucliers
    à tes murs tout autour ; ils te rendaient parfaite en beauté.
  cek-AK: Arvat ih kaminawk loe nang ih misatuh kaminawk hoi nawnto sipae to takui
    o moe, misa a toep o; Gammad ih kaminawk loe na misa toephaih imsang to a toep
    o; na sipaenawk boih nuiah misa pakaahaih aphawnawk to a bangh o; to tiah na kranghoihaih
    to koep o sak.
  cuk-cuk: ” ’Arvad-dorgan, degi, be-sordamar-bila-onomaladbo be-galumar-matusulid-neggwebur-ebilis-maidgi
    nakulebukwa gusmalad. Gamad-dorgandi, be-negmar-matusulid-warakwagwad-niba bukwa
    gusmalad. E-sigu-abgamalad bela be-galumar-maidgi nanai gusad. A yeerdakle be-imaksad.
  uig-CYR: Арвадтикиләр қошуниң билән һәр тәрипиңдә сепиллириңда туруп күзәттә болған;
    Гаммадтикиләрму мунарлириңда турған; Улар қалқан-қураллирини әтрапиңға, сепиллириңға
    есип қойған; Улар гөзәллигиңни камаләткә йәткүзгән;
  tel-2017: అర్వదు వాళ్ళు, హెలెక్ వాళ్ళు, నీ సైన్యంలో చేరి అన్ని వైపులా నీ గోడల మీద
    ఉన్నారు. గమ్మాదు వాళ్ళు నీ ప్రాకారాల్లో ఉన్నారు. వీరంతా తమ డాళ్లు నీ గోడల మీద,
    చుట్టూ తగిలించారు. నీ సౌందర్యాన్ని లోపం లేనిదిగా చేశారు.
  hat-BSA: Fis a Avad yo ak lame ou a te sou miray ou yo, e gèrye yo te pann boukliye
    yo sou miray ou yo toupatou. Yo te vin pèfeksone bèlte ou a.
  kos-kos: Mwet mweun liki siti Arvad pa mwet topang su karingin pot in siti lom,
    ac mwet Gamad pa karingin tower lom uh. Elos sripisrya mwe loeyuk lalos ke pot
    lom uh, ac elos inge pa akkatoye kom uh.
  hbo-WLC: בְּנֵ֧י אַרְוַ֣ד וְחֵילֵ֗ךְ עַל־חוֹמוֹתַ֙יִךְ֙ סָבִ֔יב וְגַ֨מָּדִ֔ים בְּמִגְדְּלוֹתַ֖יִךְ
    הָי֑וּ שִׁלְטֵיהֶ֞ם תִּלּ֤וּ עַל־חוֹמוֹתַ֙יִךְ֙ סָבִ֔יב הֵ֖מָּה כָּלְל֥וּ יָפְיֵֽךְ׃
  ibo-ibo: Ndị ikom Avad, na Helek bụ ndị na-eche mgbidi gị nʼakụkụ niile. Ndị ikom
    Gamad na-eche nche nʼụlọ elu gị niile e wusiri ike. Ha konyekwara ọta ha nʼusoro
    na mgbidi gị, ime ka ịma mma gị zuo oke.
  ory-ory: ଅର୍ବଦର ଲୋକମାନେ ତୁମ୍ଭ ସୈନ୍ୟସାମନ୍ତ ସଙ୍ଗରେ ତୁମ୍ଭ ପ୍ରାଚୀରର ଉପରେ ଚତୁର୍ଦ୍ଦିଗରେ
    ଥିଲେ ଓ ଗାମ୍ମାଦୀୟମାନେ ତୁମ୍ଭର ସବୁ ଗଡ଼ ଉପରେ ଥିଲେ; ସେମାନେ ତୁମ୍ଭ ପ୍ରାଚୀର ଉପରେ ଚତୁର୍ଦ୍ଦିଗରେ
    ଆପଣା ଆପଣା ଢାଲ ଟଙ୍ଗାଇଲେ; ସେମାନେ ତୁମ୍ଭର ସୌନ୍ଦର୍ଯ୍ୟ ସିଦ୍ଧ କରିଅଛନ୍ତି।
  chk-chk: Chon Arwat me noum kewe sounfiu ra ütä won tittum, nge chon Kamat ra nom
    won om kewe imw tekia. Iwe, ra aitiuätä ar kewe tittin maun won om kewe tit meinisin,
    pwe ka wesewesen ling ren.
  rop-rop: Ola men brom Abad en Salisha bin lukaftumbat yu, en najalot men brom Gamad
    bin wotjimbat detlot strongbala haus blanga eni enami blanga yu. Olabat spiya,
    bigwan naif en erro deibin heingimap langa ol detlot wol, en bin meigim yu jidan
    brabli purdiwan.
  ukr-1871: Арвадські й власьні військові твої люде стояли навкруги по мурах твоїх,
    а силачі (Гамадими) — по баштах твоїх; щити свої й сагайдаки свої вішали вони
    навкруги по мурах твоїх і довершували красу твою.
  deu-1951: Die von Arvad waren mit deinem Heer ringsum auf deinen Mauern und Tapfere
    auf deinen Türmen. Sie hängten ihre Schilde ringsum auf an deinen Mauern und vervollständigten
    dadurch deine Schönheit.
  eng-JPS: The men of Arvad and Helech were upon thy walls round about, and the Gammadim
    were in thy towers; they hanged their shields upon thy walls round about; they
    have perfected thy beauty.
  srp-1865: Sinovi Arvadski s tvojom vojskom bijahu na zidovima tvojim unaokolo, i
    Gamadeji bijahu u kulama tvojim, štitove svoje vješahu na zidovima tvojim unaokolo,
    oni ti dovršivahu ljepotu.
  lug-lug: Abasajja ba Aluwadi n’eggye lyabwe be baakuumanga bbugwe wo enjuuyi zonna;
    abasajja b’e Gagammada baabanga mu mirongooti gyo nga bawanise engabo zaabwe okwetooloola
    bbugwe wo, era be baakulabisanga obulungi.
  heb-heb: בני ארוד וחילך על חומותיך סביב וגמדים במגדלותיך היו שלטיהם תלו על חומותיך
    סביב המה כללו יפיך׃
  ben-IRV: অর্বদের লোক তোমার সৈন্যদের চারিদিকে তোমার দেয়ালের ওপরে ছিল, যুদ্ধবীরেরা
    তোমার সব উঁচু গৃহে ছিল; তারা চারিদিকে তোমার দেয়ালে নিজেদের ঢাল ঝোলাত; তারাই তোমার
    সৌন্দর্য্য সম্পূর্ণ করেছে।
  pan-pan: ਅਰਵਦ ਦੇ ਜੁਆਨ ਤੇਰੀ ਹੀ ਫੌਜ ਦੇ ਨਾਲ ਚਾਰੇ ਪਾਸੇ ਤੇਰੀਆਂ ਕੰਧਾਂ ਉੱਤੇ ਸਨ ਅਤੇ ਸੂਰਬੀਰ
    ਤੇਰੇ ਬੁਰਜ਼ਾਂ ਵਿੱਚ ਸਨ, ਉਹਨਾਂ ਆਪਣੀਆਂ ਢਾਲਾਂ ਤੇਰੀਆਂ ਕੰਧਾਂ ਤੇ ਲਟਕਾਈਆਂ ਅਤੇ ਉਹਨਾਂ ਨੇ
    ਤੇਰੀ ਸੁੰਦਰਤਾ ਨੂੰ ਪੂਰਾ ਕੀਤਾ।
  mya-JVB: အာဝဒ် အမျိုးသား တို့သည် သင်၏တပ်သား တို့ နှင့်တကွမြို့ရိုး ပတ်လည် ၌ စီးကြ၏။
    ဂမ္မဒိမ် လူတို့သည် ပြအိုး တို့ကိုစောင့်၍၊ မြို့ရိုး ပတ်လည် ၌ မြှားတောင့်တို့ကို
    ပြင်ဆင်သဖြင့်၊ သင် ၏တင့်တယ် ခြင်းကို စုံလင် စေကြ ၏။
  hmo-hmo: Aravada bona Heleke taudia be oiemu magudia edia latanai idia gini, bona
    Gamada taudia be oiemu kohoro lalonai. Idia ese oiemu magudia ibounai edia latanai
    edia kesi idia taua dae. Bona unai dekena amo oiemu hairai be bada herea momokani.
  urd-urd: अर्वद के मर्द तेरी ही फ़ौज के साथ चारों तरफ़ तेरी शहरपनाह पर मौजूद थे और
    बहादुर तेरे बुर्जों पर हाज़िर थे, उन्होंने अपनी सिप्परें चारों तरफ़ तेरी दीवारों
    पर लटकाई और तेरे जमाल को कामिल किया।
  rus-SYN: Сыны Арвада с собственным твоим войском стояли кругом на стенах твоих,
    и Гамадимы были на башнях твоих; кругом по стенам твоим они вешали колчаны свои;
    они довершали красу твою.
  bqc-SIM: Aavadi zĩgↄ̃ↄ kálɛa n bĩ́iↄwa aa lìai, Gamadadeↄ ku n gugwakĩi lɛsĩↄ
    guu. Aa ń sɛ̀ngbaoↄ lòoloo n bĩ́iↄwa aa tò n kɛfɛnkɛ bↄ̀lɛi.
  tcz-CHONGTHU: Arvad leh Helech a kon pasal ho chu kulbang chunga chun ading uve.
    Na insung ho jong Gammad a kon mihon nasah peh u ahi. Nahoina suh chamkimnan alumu
    nabanga akhai uve.
  mar-mar: अर्वदची माणसे व हेलेखचे सैनिक सभोवार तुझ्या तटावर असत आणि गम्मादाचे लोक
    तुझ्या बुरुजांवर असत. ते आपल्या ढाली तुझ्या तटावर चोहोकडे टांगून ठेवीत असत. त्यांनी
    तुझी सुंदरता पूर्णत्वाला आणली.
  qub-qub: « ‹Arvad runacunawan suldäruyquicunami curral pergayqui jananpaga intëru
    tumarejcho carcaycaran. Ricchacuna törricunachöna caycaran Gamad runacuna. Paycunapa
    chapacuna escüduncunana curral pergayquicunacho intëru tumarej waguiraycaran.
    Chaycunawanmi sumaj camarächishoj-cashunqui.
  bqp-bqp: Aɑfɑdibɑ kɑ wunɛn tiin tɑbu kowobɑ bɑ rɑ wunɛn gbɑ̃rɑru kɔ̃su bu kɑ sikerenɑ.
    Tɑbu kowo dɑmgibu gɑbɑ bɑ rɑ mɑɑ wunɛn kuku yenu kɔ̃su. Wunɛn gbɑ̃rɑrɔwɑ bɑ rɑ
    ben tɛrɛnu bwɛ̃ kpɑ nu n nun bɛɛrɛ doke.
  hat-hat: Sòlda ki soti lavil Avad ap veye sou tout miray ranpa ou yo. Sòlda ki soti
    lavil Gamad t'ap fè faksyonnè sou tout gwo fò won ou yo. Yo pandye plak fè pwotèj
    yo sou tout miray yo. Se moun sa yo ki te fè ou bèl kont bèl ou.
  eng-BSB: Men of Arvad and Helech manned your walls all around, and the men of Gammad
    were in your towers. They hung their shields around your walls; they perfected
    your beauty.
  eng-WEBPB: The men of Arvad with your army were on your walls all around, and valiant
    men were in your towers. They hung their shields on your walls all around. They
    have perfected your beauty.
  kbq-kbq: Hagi have keginaka'arera Aravati vahe'ene Heleki vahetamine mani'neza kegava
    hazageno, Gamadi vahe'mo'za za'za nontera manine'za kumara kegava hu'naze. Hanki
    hankozmia have keginare eme hanti'za kagizageno, konararikamo'a marenerie.
  nhe-BL: “ ‘Nopa soldados tlen tlali Arvad tlamocuitlahuiyayaj ipan nopa tepamitl
    tlen quiyahualohua imoaltepe. Huan ipan nopa huejcapantique caltini tlamocuitlahuiyayaj
    nopa tlacame tlen tlali Gamad. Huan nochi inintepostzajcayohua tlen ica quimanahuiyayaj
    inintlacayohua quicuapilohuayayaj ipan nopa tepamitl huan ica ya nopa inmoilhuiyayaj
    para tlahuel nesiyaya yejyectzi moaltepe.
  gub-BL: Zauxiapekwer Aruwaz parer upyta ume'e ma'e romo nepàrirogawtàtà kupe pe
    wà. Zauxiapekwer Kamaz parer ume'egatu neràpuzaiha rehe wà. Umuzaiko u'yw wi uzeàmimaw
    neywyok rehe wà. A'e ae nemupuràg eteahy wà.
  eng-DRA: 'The men of Arad were with thy army upon thy walls round about: the Pygmeans
    also that were in thy towers, hung up their quivers on thy walls round about:
    they perfected thy beauty.'
