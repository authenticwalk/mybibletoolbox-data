verse: EZK.027.026
translations:
  mal-C: നിന്റെ തുഴകൾവലിക്കുന്നവർ പുറം കടലുകളിലേക്കു നിന്നെ നയിക്കും; എന്നാൽ നടുക്കടലിൽവെച്ച്
    കിഴക്കൻകാറ്റു നിന്നെ തകർത്തുകളയും.
  deu-TKW: Auf die hohe See brachten dich die, welche dich ruderten; - der Ostwind
    zertrümmerte dich inmitten des Meers.
  lin-lin: 'Baluki nkayi na yo bamemaki yo kino na kati-kati ya bibale minene. Kasi
    mopepe ya este ebukaki-bukaki yo na biteni na kati-kati ya ebale monene :'
  eng-LSV: Those rowing you have brought you into great waters, || The east wind has
    broken you in the heart of the seas.
  eng-GNV: 'Thy robbers haue brought thee into great waters: the East winde hath broken
    thee in the middes of the sea.'
  eng-WEBSTER: 'Thy rowers have brought thee into great waters: the east wind hath
    broken thee in the midst of the seas.'
  nhw-BL: Pero xiquitaca catli panos ica altepetl Tiro catli eltoc quen se hueyi barco
    catli tlahuel yejyectzi. Nopa tlayacanani quihuicaj nopa barco ipan nopa atl catli
    más huejcatla. Nopona monamiqui ihuaya se ajacatl catli tlahuel chicahuac catli
    huala ica campa hualquisa tonati huan nopa hueyi ajacatl quitlamisosolohua nopa
    barco tlatlajco hueyi atl. Quej nopa panos ica altepetl Tiro.
  swh-ONEN: Wapiga makasia wako wanakupeleka mpaka kwenye maji makavu. Lakini upepo
    wa mashariki umekuvunja vipande vipande katika moyo wa bahari.
  bba-bba: Goo tɛmɔbu bɑ kɑ nun bɔsu nim bɑkɑm sɔɔ. Adɑmɑ woo ɡɑɡɑ koo nɑ sɑɑ sɔ̃ɔ
    yɑri yerun di ɡu nun kɔsuku nim wɔ̃ku ɡen suunu sɔɔ.
  eng-KJVCPB: 'Thy rowers have brought thee into great waters: the east wind hath
    broken thee in the midst of the seas.'
  luo-luo: Jokwangʼ ngai magi teri oko nyaka e nembe madongo. To kata kamano yamb
    ugwe biro ngʼinji matindo tindo e chuny nam.
  meu-meu: emu bara taudia ese vada e baramu lao, gadobada ai; laurabada ese vada
    e hamutumu, davara bogaragidiai.
  npi-ULB: तेरा नाविकहरूले तँलाई विशाल समुद्रमा लगेका छन् । पूर्वीय बतासले तँलाई समुद्रकै
    बिचमा ध्‍वंस पारेको छ ।
  yor-yor: Àwọn atukọ̀ rẹ ti mú ọ wá sínú omi ńlá. Ṣùgbọ́n afẹ́fẹ́ ìlà-oòrùn yóò fọ́
    ọ sí wẹ́wẹ́ ní àárín gbùngbùn Òkun.
  pes-OPCB: ولی رهبرانت، کشتی سرزمین تو را به وسط دریا می‌رانند؛ در آنجا کشتی تو گرفتار
    تندباد شرقی شده، در قلب دریا در هم شکسته خواهد شد.
  tgl-ULB: Dinala ka ng iyong mga tagasagwan sa mga malalawak na karagatan; winasak
    ka ng hangin ng silangan sa kanilang kalagitnaan.
  hui-hui: Agali iba talu yaga hearume í̠ hongo howa yalu iba solowara bereago hanuni
    pu wigola puyabu hongohe ni ibiragohayagi howa ibalu í̠ bo haealabagi halu mo
    ko hai haya.
  mya-mya: သင့်​အား​လှော်​ခတ်​သူ​တို့​သည်​ပင်​လယ်​ထဲ​သို့ ထုတ်​ဆောင်​လာ​သော​အ​ခါ၊
    အ​ရှေ့​လေ​သည်​ပင်​လယ်​ထဲ​၌​သင့်​ကို ပျက်​စီး​သွား​စေ​၏။
  bod-N: གྲུ་གཏོང་མཁན་གྱིས་ཁྱོད་ནི་རྒྱ་མཚོའི་གཏིང་སར་བཏང་སྟེ། ཤར་རླུང་གིས་ཁྱོད་རྒྱ་མཚོའི་དབུས་སུ་གཏོར་བར་བྱའོ།
    །
  sna-sna: Vakwasvi vako vanokutora voenda newe kumakungwa makuru. Asi mhepo yokumabvazuva
    ichakuputsa-putsa mumwoyo megungwa chaimo.
  spa-BLM: Tus remeros te han llevado a grandes aguas. El viento del este te ha roto
    en el corazón de los mares.
  cac-cac: A eb' smac'an b'ey te' barco chi', najatto syic'b'at te' eb' d'a yib'an̈
    a', axo pax ic' scot d'a stojolal b'aj sjavi c'u, a' smac'an poj te' d'a yib'an̈
    a'.
  swh-ULB: Wapiga makasia wako walikuleta kwenye bahari kuu mno; upepo wa mashariki
    umekuvunja kati yao.
  bel-bel: Весьляры твае завялі цябе ў вялікія воды; усходні вецер разьбіў цябе сярод
    мораў.
  deu-ELBBK: Deine Ruderer führten dich auf großen Wassern; der Ostwind zerschellte
    dich im Herzen der Meere.
  mbb-OT: Piru te ed-uwiten ka te menge perevegsey nu ziyà te lawed, ebengkaǥen ka
    te mevendes he keramag he ebpuun diyà te edsilaan.
  mal-2015: നിന്റെ തണ്ടേലന്മാർ നിന്നെ പുറങ്കടലിലേക്കു കൊണ്ടുപോയി; കിഴക്കൻ കാറ്റു സമുദ്രമദ്ധ്യേവെച്ചു
    നിന്നെ ഉടെച്ചുകളഞ്ഞു.
  rmc-rmc: tire veslara tut lenas avri pro baro moros, ale e balvaj pal o vichodos
    tut phagerela pro kotora, dur maškar o moros.
  pes-OPV: پاروزنانت تو را به آبهای عظیم بردند و باد شرقی تو را در میان دریا شکست.
  ron-1924: Выслаший тэй те дучяу пе апе марь, дар ун вынт де ла рэсэрит те ва сфэрыма
    ын инима мэрилор!
  ben-OBCV: যারা দাঁড় বাইত তারা তোমাকে দূর সমুদ্রে নিয়ে যাবে। কিন্তু সমুদ্রের মাঝখানে
    পূবের বাতাসে তোমাকে টুকরো টুকরো করে দেবে।
  som-som: Kuwii seebab kuugu kaxaynayay waxay ku geeyeen meel biyo badan, oo dabayshii
    bari ayaa badda dhexdeeda kugu jebisay.
  lat-VUC: '[In aquis multis adduxerunt te remiges tui: ventus auster contrivit te
    in corde maris.'
  eng-ASVBT: 'Thy rowers have brought thee into great waters: the east wind hath broken
    thee in the heart of the seas.'
  ita-1885: I tuoi vogatori ti hanno condotta in alto mare; il vento orientale ti
    ha rotta nel cuor del mare.
  eng-LXXUP: 'Thy rowers have brought thee into great waters: the south wind has broken
    thee in the heart of the sea.'
  eng-ULB: Your rowers have brought you into vast seas; the eastern wind has broken
    you in the middle of them.
  spa-VBL: Tus remeros te llevaron muy lejos en el agua, pero el viento del este te
    destrozó allí en alta mar.
  fra-_FOB: Tes rameurs t'ont menée sur les grandes eaux; le vent d'Orient t'a brisée
    au cœur des mers.
  mal-mal: നിന്റെ തണ്ടുവലിക്കാർ നിന്നെ പുറങ്കടലിലേക്ക് കൊണ്ടുപോയി; എന്നാൽ കിഴക്കൻകാറ്റ്
    സമുദ്രമദ്ധ്യത്തിൽവച്ച് നിന്നെ ഉടച്ചുകളഞ്ഞു.
  urd-GVR: Tere chappū chalāne wāle tujhe dūr dūr tak pahuṅchāte haiṅ. Lekin wuh waqt
    qarīb hai jab mashriq se tez āṅdhī ā kar tujhe samundar ke darmiyān hī ṭukṛe ṭukṛe
    kar degī.
  suz-BL: मिनु इ कली शाक्‍बपुकीमी इ कली समुन्‍द्र आ दातेम लाइक्‍तेक्‍म। तन्‍न पूर्ब
    ङा फशेम इ कली समुन्‍द्र आ दातेमीन खतम पोक्‍तु।
  eng-NOY: Thy rowers have brought thee into great waters; the east wind hath broken
    thee in the midst of the seas.
  ita-1927: I tuoi rematori t’han menata nelle grandi acque; il vento d’oriente s’infrange
    nel cuore de’ mari.
  ckb-ckb: ئەوانەی سەوڵت بۆ لێدەدەن بۆ ناو ئاوە زۆرەکان دەتبەن، بەڵام بای ڕۆژهەڵات
    لەناو جەرگەی دەریاکان تێکتدەشکێنێت.
  eng-BBE: 'Your boatmen have taken you into great waters: you have been broken by
    the east wind in the heart of the seas.'
  kan-OKCV: ಹುಟ್ಟು ಹಾಕುವವರು ನಿನ್ನನ್ನು ಸಿಕ್ಕಿಸಿದ್ದಾರೆ. ಪೂರ್ವದಿಕ್ಕಿನ ಗಾಳಿಯು ಸಮುದ್ರದ
    ಮಧ್ಯದಲ್ಲಿ ನಿನ್ನನ್ನು ಮುರಿದಿದೆ.
  tam-2017: துடுப்பு போடுகிறவர்கள் ஆழமான தண்ணீர்களில் உன்னை வலித்துக் கொண்டுபோனார்கள்;
    நடுக்கடலிலே கிழக்குக்காற்று உன்னை உடைத்துப்போட்டது.
  spa-RV-1909: 'En muchas aguas te engolfaron tus remeros: viento solano te quebrantó
    en medio de los mares.'
  ron-BTF: Vâslașii tăi te-au adus în ape mari; vântul de est te-a frânt în mijlocul
    mărilor.
  eng-WEBP: Your rowers have brought you into great waters. The east wind has broken
    you in the heart of the seas.
  eng-FBV: Your rowers took you a long way out on the water, but the east wind broke
    you apart in there in the open ocean.
  nld-1939: Naar diepe wateren voerden u Zij, die u roeiden. Maar een oostenwind heeft
    u gekraakt Midden op de oceaan;
  nch-BL: Pero xiquitaca cati panos ica altepet Tiro cati eltoc quej se hueyi barco
    cati tahuel yejyectzi. Nopa tayacanani quihuicaj nopa barco ipan nopa at cati
    más huejcata. Nopona monamiqui ihuaya se ajacat cati tahuel chicahuac cati huala
    ica campa hualquisa tonati huan nopa hueyi ajacat quitamisosolohua nopa barco
    tatajco hueyi at. Quej nopa panos ica altepet Tiro.
  vie-1934: Nhưng mà những tay chèo của mầy đã dẫn mầy trên nước lớn, và gió đông
    đã đập nát mầy trong lòng biển.
  hin-CV: तुम्हारे जहाज़ के चालक तुम्हें गहरे समुद्र में ले जाते हैं. पर पूर्व की
    हवा दूर समुद्र में तुम्हारे जहाज़ के टुकड़े-टुकड़े कर देगी.
  spa-BES: Tus barqueros te han llevado a grandes aguas; pero fueron destrozados por
    el viento en él este, en el corazón de los mares.
  tdx-tdx: Ninday azo nitoañe riake laleke o mpivei’oo, fe namolak’ azo añivo’ o riakeo
    i tiok’ atiñanañey.
  tha-KJV: ฝี​กรรเชียงของเจ้านำเจ้าออกไปที่ในทะเลลึก ลมตะวันออกทำให้​เจ้​าอับปางในท้องทะเล
  por-BR-2018: Teus remadores te trouxeram a muitas águas; o vento oriental te quebrou
    no meio dos mares.
  deu-ELO: Deine Ruderer führten dich auf großen Wassern; der Ostwind zerschellte
    dich im Herzen der Meere.
  eng-WYC-2018: Thy rowers brought thee in(to) many waters, (but) the south wind all-brake
    thee; in the heart of the sea were(Thy rowers brought thee into many waters, but
    the east wind broke thee in pieces, in the heart of the sea.)
  epo-epo: Sur grandaj akvoj kondukadis vin viaj remistoj; sed orienta vento disrompos
    vin meze de la maro.
  uig-PIN: Sening palaⱪ orƣuqiliring seni uluƣ sularƣa apardi; Xǝrⱪ xamili seni dengiz-okyanning
    baƣrida parǝ-parǝ ⱪiliwǝtti;
  beo-beo: Dia sua:su dunu da di hano wayabo bagadega oule asili, di da hano wayabo
    dogoa esaloba, gusudili mabe fo da di wadela:lesi.
  tpi-OTNT: Na ol man bilong pul i bin pul strong na yu go namel long biksolwara,
    na strongpela win i kamap na bagarapim yu.
  hau-SA: Matuƙan jiragenki sun kai ki can cikin manyan tekuna. Amma iskar gabas za
    tă farfasa ki kucu-kucu a tsakiyar teku.
  uig-LAT: Séning palaq orghuchiliring séni ulugh sulargha apardi; Sherq shamili séni
    déngiz-okyanning baghrida pare-pare qiliwetti;
  nde-nde: Abagwedli bakho bakusa elwandle olukhulu. Kodwa umoya wasempumalanga uzakwephula
    ube yiziqayiqa enzikini yolwandle.
  ton-ton: '¶ “Kuo ʻave koe ʻe hoʻo kau tauʻaʻalo ki he ngaahi vai lahi: kuo maumauʻi
    koe ʻi loto tahi ʻe he matangi hahake.'
  ces-1613: Na vodu velikou zavezli tě ti, kteříž tě vesly táhli; vítr východní potříská
    tě u prostřed moře.
  eng-WMB: Your rowers have brought you into great waters. The east wind has broken
    you in the heart of the seas.
  tam-TCV: உன், படகோட்டிகள் உன்னைப் பெருங்கடலுக்குக் கொண்டுபோகிறார்கள். ஆனால், நடுக்கடலில்
    கீழ்க்காற்று உன்னைத் துண்டுகளாக உடைக்கும்.
  ceb-ULB: Gidala ka sa imong mga tigbugsay ngadto sa halapad nga kadagatan; ang hangin
    sa sidlakan maoy nagguba kanimo diha sa ilang taliwala.
  pol-UBG: Twoi wioślarze wyprowadzili cię na wielkie wody. Wschodni wiatr rozbił
    cię w sercu mórz.
  urd-GVU: تیرے چپو چلانے والے تجھے دُور دُور تک پہنچاتے ہیں۔ لیکن وہ وقت قریب ہے
    جب مشرق سے تیز آندھی آ کر تجھے سمندر کے درمیان ہی ٹکڑے ٹکڑے کر دے گی۔
  deu-1912: Deine Ruderer haben dich oft auf große Wasser geführt; ein Ostwind wird
    dich mitten auf dem Meer zerbrechen,
  kan-2017: ಹುಟ್ಟುಹಾಕುವವರು ನಿನ್ನನ್ನು ಮಹಾ ತರಂಗಗಳಿಗೆ ಸಿಕ್ಕಿಸಿದ್ದಾರೆ; ಮೂಡಣ ಗಾಳಿಯು ನಿನ್ನನ್ನು
    ಸಾಗರದ ಮಧ್ಯದಲ್ಲಿ ಒಡೆದುಬಿಟ್ಟಿದೆ.
  yap-yap: Nap’an nra fekem e pi’in yad ma mamaniyem nga feth, me cham e nifeng ko
    ngek nge bilig e barkow rom u rom nib palog ko binaw.
  hlt-MCSB: Nang aka kaih loh nang te tui len khuila m'pawk puei dae khothoeng yilh
    loh tuipuei tuilung ah nang n'rhek sak.
  mdy-ETH: ዋኣፆና ፒንቆ ጎንጎ ዒሺ ዓኣዻ ዓሳ ባዞ ቁልባሢ ባንሢ ዔኪ ኔና ዓኣዼኔ፤ ዼኤፖ ዓባ ኬስካ ባንፆ ዢባራ ባዞ ዋኣፆይዳ
    ኔና ሜንሤኔ።
  twi-ASANTE: Wʼaharefoɔ no fa wo de wo kɔ ɛpo so akyirikyiri nanso apueeɛ ahum bɛbubu
    wo mu nketenkete wɔ ɛpo no mfimfini.
  eng-WEBU: Your rowers have brought you into great waters. The east wind has broken
    you in the heart of the seas.
  wal-wal: Ne markkabiyaa solddissiyaageeti nena ekkidi, abbau giddo ginaa efiidosona;
    shin arshsho carkkoi nena abbaayyo giddo ginan mentterettiis.
  spa-PDDPT: Tus remeros te condujeron hacia aguas profundas. El viento del este te
    quebrantó en el corazón de los mares.
  gun-gun: Ha'e ramo ndevygua kanoã pykuia kuery ma ndereraa yy ja'ea áry rupi, teĩ
    kuaray oua katy gui yvytu ou va'e nemopẽmba 'rã yy mbyte py.
  ilo-ULB: Impandaka dagiti para-gaudmo kadagiti nalawa a baybay; dinadaelnaka ti
    angin-daya iti tengnga dagitoy.
  kpg-kpg: Di madagoaa o au gau ala gaa lahi goe i di moana, gei di madangi gaa gono ia
    i dua gaa oho goe i di gowaa dela gu mogowaa loo i daha mo tenua.
  uig-ARA: سېنىڭ پالاق ئورغۇچىلىرىڭ سېنى ئۇلۇغ سۇلارغا ئاپاردى؛ شەرق شامىلى سېنى دېڭىز-ئوكياننىڭ
    باغرىدا پارە-پارە قىلىۋەتتى؛
  sus-sus: Wo xa laala bae wo xaninma yire makuye baa ma, kɔnɔ foye naxan kelima sogetede
    mabiri, a wo madulama nɛ baa ma.
  pon-2006: Ni ahnsou me noumw sounpadil kan seikinuhkalahng nan madau, Kisinieng
    en palimese ehu ahpw kauweiukala wasa me dohsang sahpw.
  ksd-ksd: Kaum umana tena vinalu dia ga kap u uro ta ra ngala na ta; ma ra vuvu na
    taur i ga vakaina u aro ta ra lamanana.
  grc-BRENT: Ἐν ὕδατι πολλῷ ἦγόν σε οἱ κωπηλάται σου, τὸ πνεῦμα τοῦ Νότου συνέτριψέ
    σε ἐν καρδίᾳ θαλάσσης.
  ind-AYT: Para pendayungmu telah membawamu ke lautan luas. Angin timur telah mematahkanmu
    di tengah-tengah laut.
  nya-nya: Anthu opalasa ako amakupititsa pa nyanja yozama. Koma mphepo yakummawa
    idzakuthyolathyola pakati pa nyanja.
  hrv-hrv: Na pučinu morsku, na mnoga te mora izvedoše veslači. Istočni te vjetar
    razbi na pučini morskoj!
  mps-mps: Tama te wę habesege bomo elama togobo bidi dabego te ąį bomonama togobaso,
    te nage genuai tamu ąį tomoba tugi pali. Tiali goli, bomai wali pedaliyu, tama
    nage dolaibao.
  tpi-tpi: Na ol man bilong pul i bin pul strong na yu go namel long biksolwara, na
    strongpela win i kamap na bagarapim yu.
  dan-1931: I rum Sø fik de dig ud, dine roende Mænd; da knuste en Østenstorm dig
    midt ude på Havet;
  vie-OVCB: “Nhưng kìa! Các tay chèo của ngươi đưa ngươi vào trong bão biển! Và ngươi
    bị ngọn gió đông đánh đắm giữa lòng đại dương!
  guj-2017: તારા હલેસાં મારનારા તને ભરસમુદ્રમાં લાવ્યા છે; પૂર્વના પવનોએ તને સમુદ્રની
    વચ્ચે ભાંગી નાખ્યું છે.
  pon-2006A: Ni ahnsou me noumw sounpadil kan seikinuhkalahng nan madau, Kisinieng
    en palimese ehu ahpw kauweiukala wasa me dohsang sahpw.
  por-BRBSL: Seus remadores o trouxeram para grandes águas. O vento leste o quebrou
    no coração dos mares.
  cth-cth: Nange long kamawngkung ni, talî tuicapa dawk a kâenkhai teh, Kanîtholae
    kahlî ni talî lungui vah kahmat lah a palek.
  twi-twi: Wʼaharefo no fa wo de wo kɔ po so akyirikyiri nanso apuei ahum bebubu wo
    mu nketenkete wɔ po no mfimfini.
  hlt-hlt: Nang aka kaih loh nang te tui len khuila m'pawk puei dae khothoeng yilh
    loh tuipuei tuilung ah nang n'rhek sak.
  tbz-SIM: Bɛ̀ɛ̀ piú dɛ kó bɑ̀tóòbɛ̀ kɛ̀ bɛ̀ɛ ò tɑnnɛ̀ dɑ̀mɛ́ɛ̀rì cuokɛ̀, kɛ̀ diyiè
    yìɛ̀ kɛ̀ɛ̀ bíɛ́kɛ̀ kó kuyɑɑkùu ò pɔ̀ntɛ.
  msy-2020: “Ezɨ nɨn pul gamir gumaziba nɨ inigha ongarir torimɨn zuima, aruem anadi
    naghɨn amɨnim iza nɨ givarazɨ, nɨ bar saghon mar ghua uabɨ gasɨghasɨki.
  dop-dop: Mǝ kpɩɩlǝŋ sɑɑlɑɑ ponɑ-mɛɣɛ teŋku lumɑŋ tɑɑ kɛ́. Ɩlɛnɑ ilim tǝlɩɩlɛ heelim
    wɑkǝlɩ-mɛɣɛ tǝnɑ.
  azb-azb: Avarçəkənlərin səni açıq dənizlərə çıxartdı, Ancaq şərq yeli dənizin qoynunda
    səni parçaladı.
  eng-DBY: Thy rowers have brought thee into great waters; the east wind hath broken
    thee in the heart of the seas.
  hin-2017: तेरे खिवैयों ने तुझे गहरे जल में पहुँचा दिया है, और पुरवाई ने तुझे समुद्र
    के बीच तोड़ दिया है।
  wol-KYG: Say joowkat waral la mbeex mi ne màww, ba digg géej, teewul ngelawal penku
    damm la.
  eng-YLT: Into great waters have they brought thee, Those rowing thee, The east wind
    hath broken thee in the heart of the seas.
  eng-WYC-2017: Thy rowers brought thee in many waters, but the south wind all-brake
    thee; in the heart of the sea were
  eng-WMBB: Your rowers have brought you into great waters. The east wind has broken
    you in the heart of the seas.
  urd-GVH: तेरे चप्पू चलानेवाले तुझे दूर दूर तक पहुँचाते हैं। लेकिन वह वक़्त क़रीब
    है जब मशरिक़ से तेज़ आँधी आकर तुझे समुंदर के दरमियान ही टुकड़े टुकड़े कर देगी।
  rug-rug: Sari mua tie qelu na turaṉigo koasa kolo bogusu. Ba sa givusu pa gasa rimata
    kote va inete igo pa korapana sa lamana labena.
  gaz-gaz: Mooqxonni kee, gara galaana guddaatti si geessan. Bubbeen baʼa biiftuu
    garuu galaana walakkaatti si caccabsa.
  fra-LSG: 'Tes rameurs t’ont fait voguer sur les grandes eaux: Un vent d’orient t’a
    brisée au cœur des mers.'
  yal-yal: Ɛ kunkibane yi ɛ xalima fɔxɔ ige gbeen tagi, koni sogeteden foyen sa ɛ
    kunkin kalama nɛn fɔxɔ igen tagiyani sa pon!
  haw-1868: Ua lawe kou mau mea hoe ia oe iloko o na wai nui; ua wawahi ka makani
    hikina ia oe maloko o ke kai.
  arb-NAV: أَبْحَرَ بِكِ مَلَّاحُوكِ إِلَى لُجَجِ الْمِيَاهِ حَيْثُ جَعَلَتْكِ الرِّيحُ
    الشَّرْقِيَّةُ حُطَاماً فِي قَلْبِ الْبِحَارِ.
  ewe-ewe: Wò ʋukulawo ku wò yi atsiaƒu dzi. Ke ɣedzeƒeya agbã wò ɖe atsiaƒu titina,
    afli wò wuliwuli.
  eng-LEE: 'Into great waters brought thee those that were thy rowers: the east wind
    hath broken thee in the heart of the seas.'
  asm-FB: তোমাৰ বঠা বাওঁতাসকলে তোমাক মহাজল সমূহলৈ লৈ আহিল; পূৱৰ বতাহে সমুদ্ৰৰ মাজত
    তোমাক ধংস কৰিলে।
  sus-A: وٌ شَ لَالَ بَيٍ وٌ شَنِنمَ يِرٍ مَكُيٍ بَا مَ، كْنْ قٌيٍ نَشَن كٍلِمَ سٌفٍتٍدٍ
    مَبِرِ، عَ وٌ مَدُلَمَ نّ بَا مَ.
  fra-SBL: Tes rameurs t'ont fait entrer dans de grandes eaux. Le vent d'est vous
    a brisé au cœur des mers.
  hbo-hbo: בְּמַ֤יִם רַבִּים֙ הֱבִיא֔וּךְ הַשָּׁטִ֖ים אֹתָ֑ךְ ר֚וּחַ הַקָּדִ֔ים שְׁבָרֵ֖ךְ
    בְּלֵ֥ב יַמִּֽים׃
  kik-kik: Andũ aku arĩa matwarithagia marikabu magũtwaraga maria-inĩ gatagatĩ. No
    rĩrĩ, rũhuho rwa mwena wa irathĩro nĩrũgakuunanga ũtuĩkange icunjĩ ũrĩ kũu iria
    gatagatĩ.
  fra-NCL: Mais sur les grandes eaux où te conduisaient ceux qui maniaient tes rames,
    le vent d’Orient t’a brisée, au sein des mers.
  cek-AK: Nang ih palong thoek kaminawk mah tuipui thungah ang hoih o; toe ni angzae
    bang ih takhi mah nang to tuipui um li ah ang vah ving boeh.
  cuk-cuk: Bega gammimalad muu-billigan-dummaganba be-sesa gusad. Dii-burwadi muu-billigangi
    be-goamaksad.
  uig-CYR: Сениң палақ орғучилириң сени улуқ суларға апарди; Шәриқ шамили сени деңиз-океанниң
    бағрида парә-парә қиливәтти;
  tel-2017: తెడ్లతో ఓడ నడిపేవాళ్ళు నిన్ను మహాసముద్రం లోకి తీసుకుపోయారు. అయితే తూర్పు
    గాలి సముద్ర మధ్యలో నీ మీద విరుచుకు పడింది.
  hat-BSA: Mèt zaviwon yo te mennen ou nan gwo dlo. Van lès la te vin kraze ou nan
    kè lanmè yo.
  kos-kos: Ke mwet in kal lom uh kuhlukinkomla nu meoa, Sie eng kutulap me kunausla
    oak okom infulwen meoa.
  hbo-WLC: בְּמַ֤יִם רַבִּים֙ הֱבִיא֔וּךְ הַשָּׁטִ֖ים אֹתָ֑ךְ ר֚וּחַ הַקָּדִ֔ים שְׁבָרֵ֖ךְ
    בְּלֵ֥ב יַמִּֽים׃
  ibo-ibo: Ndị na-anyagharị ụgbọ mmiri gị na-ebuba gị nʼosimiri. Ma ifufe siri ike
    nke si nʼọwụwa anyanwụ ga-etiwasị gị nʼetiti osimiri.
  ory-ory: ତୁମ୍ଭର ନାବିକମାନେ ତୁମ୍ଭକୁ ଗଭୀର ଜଳ ମଧ୍ୟକୁ ଆଣିଅଛନ୍ତି; ପୂର୍ବୀୟ ବାୟୁ ସମୁଦ୍ରମାନଙ୍କ
    ମଧ୍ୟସ୍ଥଳରେ ତୁମ୍ଭକୁ ଭାଙ୍ଗି ପକାଇଅଛି।
  chk-chk: Nge lupwen noum kewe chon fatül ra fatüleekela lukalapen matau, eu asepwälin
    ötiu a ataokela toau seni fanü.
  rop-rop: en wen detlot wekinmen bin gowei garram det bout langa det solwoda, det
    brabli strongbala win bin kaman brom sanraiswei en breigimap yu.
  ukr-1871: Та на великі води завели тебе гребцї твої; східний вітер розібє тебе посеред
    моря.
  deu-1951: Deine Schiffleute haben dich über viele Wasser gebracht; ein Ostwind soll
    dich zerbrechen im Herzen der Meere!
  eng-JPS: Thy rowers have brought thee into great waters; the east wind hath broken
    thee in the heart of the seas.
  srp-1865: Veslari tvoji odvezoše te na puèinu; vjetar istoèni razbi te usred mora.
  lug-lug: Abakubi b’enkasi bakutwala awali amayengo amangi. Naye omuyaga ogw’Ebuvanjuba
    gulikumenyeramenyera wakati mu nnyanja.
  heb-heb: במים רבים הביאוך השטים אתך רוח הקדים שברך בלב ימים׃
  ben-IRV: তোমার দাঁড়বাহকেরা তোমাকে প্রশস্ত জলে নিয়ে গিয়েছে; পূর্বের বায়ু সমুদ্রদের
    মাঝখানে তোমাকে ভেঙে ফেলেছে।
  pan-pan: ਤੇਰੇ ਮਲਾਹ ਤੈਨੂੰ ਬਹੁਤਿਆਂ ਪਾਣੀਆਂ ਵਿੱਚ ਲਿਆਏ, ਪੂਰਬੀ ਪੌਣ ਨੇ ਤੈਨੂੰ ਸਾਗਰਾਂ ਦੇ
    ਵਿਚਕਾਰ ਤੋੜਿਆ ਹੈ।
  mya-JVB: ယခုမူကား၊ သင် ၏တက်ခတ်သား တို့သည် သင့် ကိုကြီးစွာ သော ရေ ထဲသို့ ဆောင်သွား
    ၍၊ အရှေ့ လေ သည်လည်း ပင်လယ် အလယ် ၌ ချိုး လေပြီ ။
  hmo-hmo: Oiemu bara taudia ese oi idia bara lao, davara dobu dekenai. To laurabada
    ia toa goada herea dainai oi bubua, oi diho davara lalonai.
  urd-urd: “तेरे मल्लाह तुझे गहरे पानी में लाए, पूरबी हवा ने तुझ को वस्त — ए — बहर
    में तोड़ा है।
  rus-SYN: Гребцы твои завели тебя в большие воды; восточный ветер разбил тебя среди
    морей.
  bqc-SIM: Gobↄnaↄ gɛnnↄ ikooa lɛsĩↄ kĩ́i, gukpɛ ĩ́ana i n wíwi ísia guoguo.
  tcz-CHONGTHU: Ahivangin ven, nakong tol hon twikhanglen na huipi gopi kitholah a
    natollut u ahitai. Solam kong kai mun thahattah chun nakong atatkha in twikhanglen
    lailunga chun napolut tai.
  mar-mar: तुझ्या वल्हेकऱ्यांनी तुला अफाट समुद्रात नेले. पूर्वेच्या वाऱ्याने तुला
    भर समुद्रात मोडून टाकले.
  qub-qub: Lamarpa tangashojcunami apashurayqui jundunnin yacu jananpa. Jundu lamarcho
    caycaptiqui inti yagamunan caj-läpita shamoj fiyu wayranami ichic-ichiclla rurarishurayqui.
  bqp-bqp: Goo tɛmɔbu bɑ kɑ nun bɔsu nim bɑkɑm sɔɔ. Adɑmɑ woo gɑgɑ koo nɑ sɑɑ sɔ̃ɔ
    yɑri yerun di gu nun kɔsuku nim wɔ̃ku gen suunu sɔɔ.
  hat-hat: Moun ki t'ap naje zaviwon yo te mennen ou byen lwen nan fon lanmè. Yon
    sèl van lès te fè ou koule byen lwen nan mitan lanmè.
  eng-BSB: Your oarsmen have brought you onto the high seas, but the east wind will
    shatter you in the heart of the sea.
  eng-WEBPB: Your rowers have brought you into great waters. The east wind has broken
    you in the heart of the seas.
  kbq-kbq: Hagi ventema eri'za vanoma nehaza eri'za vahekamo'za kavre'za hageri amu'nompina
    nevazanagi, zage hanati kazigati zahomo'a, ana hageri amunompi ana venteka'aramina
    eri tapage tapagu huno kazeri haviza nehie.
  nhe-BL: Pero xiquitaca tlen panos ica altepetl Tiro tlen eltoc queja se hueyi barco
    tlen tlahuel yejyectzi. Nopa tlayacanani quihuicaj nopa barco ipan nopa atl tlen
    más huejcatla. Nopano monamiqui ihuaya se ajacatl tlen tlahuel chicahuac tlen
    huala ica campa quisa tonati huan nopa hueyi ajacatl quitlamixolehua nopa barco
    tlatlajco hueyi atl. Queja nopa panos ica altepetl Tiro.
  gub-BL: Uze'ypykuz ma'e nerehe we har yryhu rehe muite nereruata mehe, ywytu kwarahy
    heixe haw wi ur ma'e nemuzeapypyk kar muite ywy wi a'e.
  eng-DRA: 'Thy rowers have brought thee into great waters: the south wind hath broken
    thee in the heart of the sea.'
