verse: EZK.027.016
translations:
  mal-C: “ ‘നിന്റെ വിഭവസമൃദ്ധമായ ഉൽപന്നങ്ങൾനിമിത്തം അരാമ്യർ നിന്നോടു വാണിജ്യത്തിലേർപ്പെട്ടു.
    നിന്റെ കച്ചവടച്ചരക്കുകൾക്കുപകരം അവർ മാണിക്യവും ധൂമ്രവസ്ത്രവും ചിത്രത്തയ്യലുള്ള
    വസ്ത്രവും മൃദുലചണനൂൽവസ്ത്രവും പവിഴവും മാണിക്യവും നിനക്കു തന്നു.
  deu-TKW: Aram handelte mit dir wegen der Menge deiner Erzeugnisse; karfunkelrotem
    Purpur, Buntstickerei, Byssus, Korallen und Jaspis brachten sie auf deinen Markt.
  lin-lin: Bato ya Siri mpe bazalaki kosala mombongo elongo na yo mpo ete ozalaki
    na biloko ebele ; bazalaki komema epai na yo mabanga ya emerode, maputa ya langi
    ya motane, bilamba batonga bililingi kitoko na basinga, bilamba ya lino ya kitoko,
    mabanga ya korayi mpe ya ribi.
  eng-LSV: Aram [is] your merchant, || Because of the abundance of your works, ||
    They have given emerald, purple, and embroidery, || And fine linen, and coral,
    and agate for your wares.
  eng-GNV: 'They of Aram were thy marchants for the multitude of thy wares: they occupied
    in thy faires with emerauds, purple, and broidred worke, and fine linen, and corall,
    and pearle.'
  eng-WEBSTER: 'Syria was thy merchant by reason of the multitude of the wares of
    thy making: they occupied in thy fairs with emeralds, purple, and broidered work,
    and fine linen, and coral, and agate.'
  nhw-BL: “ ‘Masehualme tlen tlali Edom anmechcohuiliyayaj nochi tlamantli catli anquipiyayayaj.
    Huan anmechhualiquiliyayaj yejyectzitzi tetl catli itoca perlas, yoyomitl catli
    moradojtic, yoyomitl catli yejyectzi tlajtzontli, lino yoyomitl, piltetzitzi catli
    yejyectzitzi tlen coral huan piltetzitzi catli itoca rubí.
  swh-ONEN: “ ‘Watu wa Aramu walifanya biashara nawe kwa ajili ya wingi wa kazi za
    mikono yako, wakibadilishana kwa almasi, vitambaa vya rangi ya zambarau, vitambaa
    vilivyotariziwa, kitani safi, matumbawe na akiki nyekundu.
  bba-bba: Wunɛ mɑɑ kɑ Siriɡibu i rɑ tenkuru koosinɛ. Gɑ̃ɑ dɑbinɑ bɑ rɑ nun dweeri
    kpɑ bu kɑ nun kpee ɡobiɡinu nɑɑwɑ ni nu sɑ̃ɑ nɡe yɑkɑ bekusu, kɑ beku ɡɑɑdurɑɡinu,
    kɑ beku ni bɑ sɔmɑ dokeɑ, kɑ beku ni bɑ kuɑ kɑ wɛ̃ɛ dɑmɡii, kɑ nim wɔ̃kun kpee
    burɑnu , kɑ kpee ɡobiɡii ni nu sɔ̃ri.
  eng-KJVCPB: 'Syria was thy merchant by reason of the multitude of the wares of thy
    making: they occupied in thy fairs with emeralds, purple, and broidered work,
    and fine linen, and coral, and agate.'
  luo-luo: “ ‘Jo-Aram bende ne oloko kodi nikech gik mane iloso mangʼeny. Gin ne giwilo
    kodi tarkus, gi lewni maralik, gi lewni mochwe gi lwedo, gi lewni ma nengogi tek
    kaka korol gi rubi. Ne giwilo kodi gigi ka gin to gikawo gigi mag ohala.
  meu-meu: Edom na emui ai e hoihoiva, emui kohu momo herea daidiai; idia ese samarago
    nadidia bona dabua kakakakadia bona dabua mai heraheradia bona dabua aukadia namo-hereadia
    bona ramoto bona kadokodo nadidia e henimui, emui hoihoi ḡaudia davadia.
  npi-ULB: तेरा धेरै उत्‍पादनमा अरामले व्‍यापार गर्‍यो । तिनीहरूले तँलाई फिरोजा, बैजनी,
    रङ्ग लगाइएका वस्‍त्र, मलमलका कपडा, मूगा-मोती र मानिक तेरा व्‍यापारका सामानको रूपमा
    उपलव्‍ध गराए ।
  yor-yor: “ ‘Aramu ṣòwò pẹ̀lú nítorí ọ̀pọ̀lọpọ̀ iṣẹ́ òwò rẹ̀; wọn ṣe ìpààrọ̀ òkúta
    iyebíye, òwú elése àlùkò, aṣọ iṣẹ́ ọnà abẹ́rẹ́, aṣọ ọ̀gbọ̀ dáradára, ìlẹ̀kẹ̀ iyùn
    pupa fún ọjà títà rẹ.
  pes-OPCB: سوریه برای خرید کالاهای فراوانت تاجران خود را نزد تو می‌فرستد. آنها با
    خود زمرد، ارغوان، پارچه‌های گلدوزی شده، کتان لطیف، مرجان و عقیق می‌آورند.
  tgl-ULB: Naging mangangalakal mo ang Aram sa karamihan ng iyong produkto; nagbigay
    sila ng mga esmeralda, mga telang kulay lila, pinong tela, mga perlas at mga pulang
    rubi bilang iyong mga kalakal.
  hui-hui: Siria wali agali bu hearume nde labolabo mindibi tagalitaya ale marubi
    labolabo mbiragoria aga yári tara tara bayaru lebu para howa mo yáribia haga binirubi
    aga pele bayaleorebi ege to̱le̱ tara tara emeralabi koralabi lubibi muni dewame
    miaga wiarubi í̠naga mbirale tara tara bayale wiaru yolo bialu í̠hondo ngigi biya.
  mya-mya: ရှု​ရိ​ပြည်​သား​တို့​သည်​သင်​ထုတ်​လုပ်​သည့် ကုန်​ပစ္စည်း​အ​မျိုး​မျိုး​ကို​ဝယ်​ယူ​ကာ
    ယင်း တို့​၏​တန်​ဖိုး​ကို​မြ၊ ကျောက်​နီ၊ မ​ရမ်း​စေ့ ရောင်​အ​ထည်​အ​လိပ်၊ ပန်း​ထိုး​ထည်၊
    ပိတ်​ချော၊ သန္တာ​နှင့်​ပတ္တမြား​တို့​ဖြင့်​ပေး​ချေ​ကြ​၏။-
  bod-N: ཁྱོད་ལ་ཐོན་རྫས་ཧ་ཅང་མང་བས་ན་ཨ་རམ་པ་ནི་ཁྱོད་ཀྱི་ཚོང་གྲོགས་བྱས་ཏེ། ཁོ་ཚོས་གཡུ་དང་རས་རྒྱ་སྨུག
    ཚེམ་དྲུབ། སོ་རས་སྲབ་བུ། བྱུ་རུ། པད་མ་རཱ་ག་བཅས་ཀྱིས་ཁྱོད་དང་ཚོང་རྒྱག་པ་ཡིན།
  sna-sna: “ ‘Aramu yakatengeserana newe nokuda kwezvibereko zvako zvizhinji; vakatsinhanisa
    matombo eturikoise nemicheka yepepuru, nezvakarukwa, nemicheka yakaisvonaka, nekorari
    namatombo amarubhi zvokutengesa zvako.
  spa-BLM: “‘“Siria fue tu mercader por la multitud de tus trabajos manuales. Ellos
    comerciaban por tus mercancías con esmeraldas, púrpura, bordados, lino fino, coral
    y rubíes.
  cac-cac: A eb' aj Edom, tzijtum tas sman eb' ta', stup eb' yed' q'uen granate, c'apac
    c'apac chacchac yilji, c'apac c'apac ayoch yelvanub', c'apac lino, q'uen coral
    yed' q'uen rubí.
  swh-ULB: Shamu alikuwa mchuuzi katika bidhaa zako nyingi; waliandaa zumaridi, zambarau,
    nguo zenye rangi mbali mbali, kitambaa kizuri, lulu, na kito chekundu cha thamani
    kama bidhaa zako.
  bel-bel: З прычыны тваёй вялікай гандлёвай вытворчасьці гандлявалі з табою Арамэяне;
    за твае тавары яны плацілі карбункуламі, тканінай пурпуровай, узорыстай і вісонамі,
    і караламі і рубінамі.
  deu-ELBBK: Aram trieb Handel mit dir wegen der Menge deiner Erzeugnisse; mit Karfunkeln,
    rotem Purpur und Buntwirkerei und Byssus und Korallen und Rubinen bezahlten sie
    deinen Absatz.
  mbb-OT: “ ‘Mibpetiǥayun daan diyà te kenikew is Aram su mahabet is menge pruduktu
    nu. Is inliwè dan te menge velegyè nu menge ismiralda, menge manggad he merudtem,
    menge binurdahan, menge mahalen he linu, paǥang, wey menge rubi.
  mal-2015: നിന്റെ പണിത്തരങ്ങളുടെ പെരുപ്പംനിമിത്തം അരാം നിന്റെ വ്യാപാരി ആയിരുന്നു;
    അവർ മരതകവും ധൂമ്രവസ്ത്രവും വിചിത്രവസ്ത്രവും ശണപടവും പവിഴവും പത്മരാഗവും നിന്റെ
    ചരക്കിന്നു പകരം തന്നു.
  rmc-rmc: O Edomčana tutar cinavkerenas pherdo tovaris. Vaš tiro tovaris tuke počinenas
    le lole purpuroha, le farebne avriside gadenca, le jemne pochtanenca, le koralenca,
    le rubinenca the le malachitoha.
  pes-OPV: ارام به فراوانی صنایع توسوداگران تو بودند. بهرمان و ارغوان و پارچه های
    قلابدوزی و کتان نازک و مرجان و لعل به عوض بضاعت تو می‌دادند.
  ron-1924: Сирия фэчя негоц ку тине, ку мареле нумэр де лукрурь фэкуте де тине; ей
    веняу ла тыргул тэу ку смаралд, пурпурэ ши материй пестрице, ку ин субцире, мэрӂян
    ши агат.
  ben-OBCV: “ ‘তোমার তৈরি অনেক জিনিসের জন্য অরাম তোমার সঙ্গে ব্যবসা করত; তোমার জিনিসপত্রের
    বদলে তারা দিত ফিরোজা মণি, বেগুনি কাপড়, নকশা তোলা কাপড়, মসিনা কাপড়, প্রবাল ও
    পদ্মরাগমণি।
  som-som: Suuriyana way kula baayacmushtari jirtay, maxaa yeelay, sanco faro badan
    baad samayn jirtay, oo waxay alaabtaada kaga baayacmushtari jireen dhagaxyo sumurud
    la yidhaahdo, iyo guduud, iyo daabac, iyo dhar wanaagsan, iyo shacaab iyo dhagax
    agate la yidhaahdo.
  lat-VUC: 'Syrus negotiator tuus propter multitudinem operum tuorum: gemmam, et purpuram,
    et scutulata, et byssum, et sericum, et chodchod proposuerunt in mercatu tuo.'
  eng-ASVBT: 'Syria was thy merchant by reason of the multitude of thy handiworks:
    they traded for thy wares with emeralds, purple, and broidered work, and fine
    linen, and coral, and rubies.'
  ita-1885: La Siria trafficava teco della moltitudine de' tuoi lavori; frequentava
    le tue fiere, con ismeraldi, e porpora, e ricami, e bisso, e coralli, e rubini.
  eng-LXXUP: 'even men as thy merchandise, from the multitude of thy trading population,
    myrrh and embroidered works from Tarshish: Ramoth also and Chorchor furnished
    thy market.'
  eng-ULB: Aram was a dealer in your many products; they provided emeralds, purple,
    colored cloth, fine fabric, pearls, and rubies as your merchandise.
  spa-VBL: Los arameos comerciaban con ustedes porque tenían muchas mercancías. Les
    proporcionaban turquesa, tela púrpura, bordados, lino fino, coral y jaspe rojo
    a cambio de tus bienes.
  fra-_FOB: La Syrie trafiquait avec toi de tes produits de toute espèce; elle fournissait
    tes marchés d'escarboucles, d'écarlate, de broderie, de fin lin, de corail et
    de rubis.
  mal-mal: നിന്റെ പണിത്തരങ്ങളുടെ പെരുപ്പംനിമിത്തം അരാം നിന്റെ വ്യാപാരി ആയിരുന്നു;
    അവർ മരതകവും ധൂമ്രവസ്ത്രവും വിചിത്രവസ്ത്രവും ശണവസ്ത്രവും പവിഴവും പത്മരാഗവും നിന്റെ
    ചരക്കിനു പകരം തന്നു.
  urd-GVR: Shām terī paidāwār kī kasrat kī wajah se tere sāth tijārat kartā thā. Muāwaze
    meṅ tujhe fīrozā, arġhawānī rang, rangdār kapṛe, bārīk katān, mūṅgā aur yāqūt
    miltā thā.
  suz-BL: इ शुश मार मार बाक्‍तीके एदोम ङा मुरपुकीमी गे नु ग्‍याप्‍तीक लेयतीक गेय पाम्‍तेक्‍म।
    मेकोपुकीम फिरोजा माइश्‍शो हीरा, प्‍याजी रङ नुप्‍शा प्रोव़शो वा, बुटा आप्‍शो वा,
    रिम्‍शो किरशो सुती वा, लल मूगा नु हीरा चाक्‍शा इ मार मार नु फाइक्‍तेक्‍म।
  eng-NOY: Syria trafficked with thee by reason of the multitude of the wares of thy
    making; with carbuncles, purple and embroidered work, and fine linen, and corals,
    and rubies, they traded in thy fairs.
  ita-1927: La Siria commercia con te, per la moltitudine de’ suoi prodotti; fornisce
    i tuoi scambi di carbonchi, di porpora, di stoffe ricamate, di bisso, di corallo,
    di rubini.
  ckb-ckb: «”ئارامییەکان لەبەر زۆری کارە دەستکردەکانت بازرگانییان لەگەڵ دەکردیت، بەردە
    پیرۆزە، قوماشی ئەرخەوانی، کاری ئەتەمین، کەتانی ناسک، مەرجان و یاقووتیان بە کاڵاکانت
    ئاڵوگۆڕ دەکرد.
  eng-BBE: Edom did business with you because of the great number of things which
    you made; they gave emeralds, purple, and needlework, and the best linen and coral
    and rubies for your goods.
  kan-OKCV: “ ‘ನಿನ್ನ ಕೈಕೆಲಸದ ವಸ್ತುಗಳು ಅಪಾರವಾಗಿದ್ದುದರಿಂದ ಅರಾಮ್ಯರು ನಿನ್ನವರಾಗಿ ವ್ಯಾಪಾರಮಾಡಿ
    ಕೆಂಪರಳು, ರಕ್ತಾಂಬರ, ಕಸೂತಿಯ ವಸ್ತ್ರ, ನಾರುಬಟ್ಟೆ, ಹವಳ, ಮಾಣಿಕ್ಯ ಮೊದಲಾದ ಸರಕುಗಳನ್ನು ನಿನಗೆ
    ತಂದು ಸುರಿದರು.
  tam-2017: சீரியர்கள் உன்னுடைய வேலைப்பாடான பற்பல பொருள்களுக்காக உன்னுடன் வியாபாரம்செய்து,
    மரகதங்களையும், சிவப்புகளையும், சித்திரத்தையலாடைகளையும், விலைஉயர்ந்த ஆடைகளையும்,
    பவளங்களையும், பளிங்கையும் உன்னுடைய சந்தைகளில் விற்கவந்தார்கள்.
  spa-RV-1909: 'Siria fué tu mercadera por la multitud de tus labores: con perlas,
    y púrpura, y vestidos bordados, y linos finos, y corales, y rubíes, dió en tus
    ferias.'
  ron-BTF: Siria era comerciantul tău datorită mulțimii mărfurilor tale; ei făceau
    schimb în târgurile tale cu smaralde, purpură și lucrare brodată și in subțire
    și corali și agate.
  eng-WEBP: “‘“Syria was your merchant by reason of the multitude of your handiworks.
    They traded for your wares with emeralds, purple, embroidered work, fine linen,
    coral, and rubies.
  eng-FBV: The Arameans traded with you because you had so much merchandise. They
    provided turquoise, purple cloth, embroidery, fine linen, coral, and red jasper
    in exchange for your goods.
  nld-1939: 'Aram was afnemer van uw vele produkten: karbonkel, purper, borduursels,
    byssus, koralen en robijnen leverde het op uw markt.'
  nch-BL: “ ‘Masehualme ten tali Edom amechcohuiliyayaj nochi tamanti cati anquipiyayayaj.
    Huan amechhualiquiliyayaj yejyectzitzi tet cati itoca perlas, yoyomit cati morado,
    yoyomit cati yejyectzi tajtzonti, lino yoyomit, piltetzitzi cati yejyectzitzi
    ten coral huan piltetzitzi cati itoca rubí.
  vie-1934: Vì tay mầy chế tạo rất nhiều, nên Sy-ri buôn bán với mầy, và lấy bích
    ngọc, vải điều, đồ thêu, vải gai mịn, san hô, hồng ngọc mà đổi hàng của mầy.
  hin-CV: “ ‘तुम्हारे पास सामानों की अधिकता के कारण, अराम ने तुमसे व्यापार किया; वे
    तुम्हारी वस्तुओं के मूल्य के बदले तुम्हें हरित नीलमणि, बैंगनी रंग के कपड़े, कसीदा
    किए हुए कपड़े, अच्छे किस्म के मलमल कपड़े, मूंगा और लाल रत्न देते थे.
  spa-BES: Edom hizo negocios contigo por la gran cantidad de cosas que hiciste; dieron
    a cambio esmeraldas, púrpura y costura, y el mejor lino y coral y rubíes para
    sus bienes.
  tdx-tdx: Nanao takinak’ ama’o ka t’i Arame amo hatsifotofoton-draha tsinene’oo,
    nanao takinak’ an-drobikà naho malòmavo naho raha soa vinahotse naho leny marerarera
    naho hareañe vaho hange.
  tha-KJV: เมืองซีเรียไปมาค้าขายกับเจ้าเพราะเจ้ามี​สิ​นค้าอุ​ดม เขาเอามรกต ผ้าสี​ม่วง
    ผ้าปัก ป่านเนื้อละเอียด หินประการังและโมรามาแลกกับสิ้นค้าของเจ้า
  por-BR-2018: A Síria negociava contigo por causa da abundância de tuas obras; turquesas,
    púrpura, materiais bordados, linhos finos, corais, e rubis, traziam em tuas feiras.
  deu-ELO: Aram trieb Handel mit dir wegen der Menge deiner Erzeugnisse; mit Karfunkeln,
    rotem Purpur und Buntwirkerei und Byssus und Korallen und Rubinen bezahlten sie
    deinen Absatz.
  eng-WYC-2018: Syria was thy merchant, for the multitude of thy works, they setted
    forth in thy market gem(s), and purple, and clothes woven diversely at the manner
    of shields, and bis, and silk, and coral, either avoirdupois.
  epo-epo: Sirio prenadis de vi komerce la multon de viaj faritaĵoj; rubenojn, purpurajn
    kaj broditajn ŝtofojn, delikatan tolon, koralojn, kaj kristalojn ili alportadis
    al via komercejo.
  uig-PIN: Suriyǝ ⱪol ⱨünǝrliringning mol bolƣanliⱪidin sanga heridar bolƣan; Ular
    mǝⱨsulatliringƣa mawi yaⱪutlar, sɵsün rǝhtlǝrni, kǝxtilǝrni, nǝpis kanap rǝhtlǝrni,
    marjanlarni, ⱪizil yaⱪutlarni tegixip bǝrgǝn.
  beo-beo: Silia dunu da dia liligi lale, bu igi ida:iwane, oga:iyai abula, nodomene
    dedei abula, ahea:iai abula amola ‘gola:le’ dima dabe i.
  tpi-OTNT: Na ol manmeri bilong Siria i bin givim yu ol gutpela retpela laplap na
    ol laplap ol i bin samapim kain kain bilas long en, na ol gutpela waitpela laplap
    na ol kain kain ston i dia tumas, bilong baim ol planti samting ol i laik kisim
    long yu.
  hau-SA: “ ‘Mutanen Aram sun yi ciniki da ke saboda yawan kayanki; suka sayi kayan
    cinikinki da zumurrudu, da shunayya, da kayan ado, da lilin mai taushi, da murjani,
    da yakutu.
  uig-LAT: Suriye qol hünerliringning mol bolghanliqidin sanga xéridar bolghan; Ular
    mehsulatliringgha mawi yaqutlar, sösün rextlerni, keshtilerni, nepis kanap rextlerni,
    marjanlarni, qizil yaqutlarni tégiship bergen.
  nde-nde: I-Aramu yathengiselana lawe ngenxa yezimpahla zakho ezinengi, impahla zakho
    ezithengiswayo bazithenga ngamatshe aligugu aluhlaza, amalembu alubende, umsebenzi
    ocecisiweyo, ilineni elihle, ikhorali langelitshe eliligugu elibomvu.
  ton-ton: Naʻe fakatau meiate koe ʻa Silia, koeʻuhi naʻe lahi ʻae meʻa naʻe ngaohi
    ʻiate koe; naʻa nau fakatauʻaki ʻekinautolu ʻae maka koloa, mo e kulaʻahoʻaho,
    mo e tuitui fakasanisani, mo e tupenu lelei, mo e feo mo e makakikila.
  ces-1613: Syrští kupci tvoji pro množství věcí tvých řemeslně udělaných, v karbunkulích,
    šarlatu, krumpování i kmentu, a korálích a křištálích kupčívali na jarmarcích
    tvých.
  eng-WMB: “‘“Syria was your merchant by reason of the multitude of your handiworks.
    They traded for your wares with emeralds, purple, embroidered work, fine linen,
    coral, and rubies.
  tam-TCV: “ ‘சீரியர் உன் அநேக உற்பத்திகளினிமித்தம் உன்னுடன் வியாபாரம் செய்தார்கள்.
    அவர்கள் இளநீல இரத்தினங்களையும் ஊதாநிற துணிகளையும் வேலைப்பாடமைந்த உடைகளையும், மென்பட்டுத்
    துணிகளையும், பவளத்தையும், சிவப்பு இரத்தினத்தையும் உன்னிடம் மாற்றீடு செய்துகொண்டார்கள்.
  ceb-ULB: Si Aram mao ang tigbaligya sa imong daghang mga produkto; naghatag sila
    ug mga esmeralda, tapol, kinulayang bisti, lunsay nga pahumot, mga perlas, ug
    mahalong mga bato nga rubi ingon nga imong baligya.
  pol-UBG: Syryjczycy prowadzili z tobą handel ze względu na mnóstwo twoich wyrobów.
    Handlowali karbunkułami, purpurą, haftowaną tkaniną, bisiorem, koralami i kryształami
    na twoich jarmarkach.
  urd-GVU: شام تیری پیداوار کی کثرت کی وجہ سے تیرے ساتھ تجارت کرتا تھا۔ معاوضے میں
    تجھے فیروزہ، ارغوانی رنگ، رنگ دار کپڑے، باریک کتان، مونگا اور یاقوت ملتا تھا۔
  deu-1912: Die Syrer haben bei dir geholt deine Arbeit, was du gemacht hast, und
    Rubine, Purpur, Teppiche, feine Leinwand und Korallen und Kristalle auf deine
    Märkte gebracht.
  kan-2017: “ನಿನ್ನ ಕೈಕೆಲಸದ ವಸ್ತುಗಳು ಅಪಾರವಾಗಿದ್ದುದರಿಂದ ಅರಾಮಿನವರೂ ನಿನ್ನವರಾಗಿ ವ್ಯಾಪಾರಮಾಡಿ,
    ಕೆಂಪರಲು, ರಕ್ತಾಂಬರ, ಕಸೂತಿಯ ವಸ್ತ್ರ, ನಾರುಬಟ್ಟೆ, ಹವಳ, ಮಾಣಿಕ್ಯ ಮೊದಲಾದ ಸರಕುಗಳನ್ನು ನಿನಗೆ
    ತಂದು ಸುರಿದರು.
  yap-yap: Girdi’ nu Syria e ra chuw’iyed e chugom rom nge ku boch ban’en rom. Ra
    pi’ed puluwon e chugom ngom ni emerald, mad nib ra’en purple, mad ni kan sisyunag,
    mad ni wech, coral, nge rubies.
  hlt-MCSB: Na bibi khaw a cung dongah Aram khaw nang taengah thenpom tih khocillung
    neh daidi khaw, rhaekva neh baibok khaw, maerhuhlung neh aithilung khaw na kawn
    neh a thung uh.
  mdy-ETH: ሶኦሪያ ዓጮ ዴራ ኔኤኮ ኮርሞ ዓፒሎ ቢያና ሜሌ ሚርጌ ሜሄ ኔኤፓ ሻንቃኔ፤ ዔያታ ዬያ ዔኬ ሜሆ ዛሎ ቤሉሬ ጌይንታ
    ሚዛጶ ሹጮንታ ኩጮና ማዢ ሚዛጲሶና ጮልዔ ማኣዓሢንታ ጉኡፂሲ ሱኪ ዹይሶና ዓፒሎና ኪቤይዳፓ ኮሺንቴ ፓልማሢንታ ዞቄ ሚዛጶ ሹጮዋ
    ዔያታ ኔኤም ሻንቻኔ፤
  twi-ASANTE: “ ‘Aram ne wo dii edwa ɛsiane wo nneɛma bebrebe a woyɛ nti; wɔde nsrammaboɔ,
    ntoma a ɛberedum, deɛ wɔadi mu adwinneɛ, nwera pa, nnenkyenema ne bota bɛsesaa
    wʼadwadideɛ.
  eng-WEBU: “‘“Syria was your merchant by reason of the multitude of your handiworks.
    They traded for your wares with emeralds, purple, embroidered work, fine linen,
    coral, and rubies.
  wal-wal: “‘“Ne duretettaa daruwaa gaasuwan, Sooriyaa asatikka nenaara zal77idosona;
    eti maata milatiya inqquwaa, zo7o inqquwaa, yeleelluwaappe oosettida alleequwaa,
    ochchaa teeraa milatiya carqqiyaa, lee7e liinuwaanne alleequwaa sikkido maayuwaa
    immidi, ne miishshaara laammidosona.
  spa-PDDPT: Edom comerciaba contigo por la abundancia de tus productos. Llegaba a
    tus mercados con perlas, púrpura, ropas bordadas, linos finos, corales y rubíes.
  gun-gun: Síria pygua kuery voi omboekovia va'ekue mba'emo ndea py ojapo pyre re.
    Ha'e nunga rekovia ome'ẽ va'ekue ita esmeralda, ajukue púrpura ha'e iperirĩ'i
    va'e ombojegua pyre, ha'e gui ita coral, ita hepykueve guive.
  ilo-ULB: Ti Aram ket nakinegnegosio kenka kadagiti adu a tagilakom; mangisabsabetda
    iti esmeralda, purpura, adda marisna a lupot, perlas, ken kadagiti rubi a kas
    sukat dagiti tagilakom.
  kpg-kpg: Digau Syria guu hui au goloo mono meegai hadagee e logo. Digaula gu gowadu
    gi di goe nia ‘emerald’, nia gahu gono halatee luuli, gahu dui, gahu lenge humalia,
    mono dogo, mono ‘ruby’, nia hui ni au goloo.
  uig-ARA: سۇرىيە قول ھۈنەرلىرىڭنىڭ مول بولغانلىقىدىن ساڭا خېرىدار بولغان؛ ئۇلار مەھسۇلاتلىرىڭغا
    ماۋى ياقۇتلار، سۆسۈن رەختلەرنى، كەشتىلەرنى، نەپىس كاناپ رەختلەرنى، مارجانلارنى،
    قىزىل ياقۇتلارنى تېگىشىپ بەرگەن.
  sus-sus: Wo tan nun Aramikae nu yulɛya rabama wo bore tagi. E nu gɛmɛ tofanyi, garɛ
    dugi, dugi rawalixi, dugi masɔxɔxie, baa bun ma gɛmɛ, nun gɛmɛ tofanyi gbeelie
    nan masarama wo xa yirabasee ra.
  pon-2006: Mehn Siria pwainda omw dipwisou kan oh wahnsahpw tohto. Re kihong uhk
    emerald, likou poh ntahn mwel, likou deiad, linen kaselel, rahr, oh rupi kan pweinen
    omw dipwisou kan.
  ksd-ksd: Diat maro Edom dia ga vauviana u ma ra umana emeraled, ma ra mal i meme
    marut, ma ra mal tututumu, ma ra mal kumau, ma ra raga, ma ra vat agat.
  grc-BRENT: ἀνθρώπους ἐμπορίαν σου ἀπὸ πλήθους τοῦ συμμίκτου σου, στακτὴν καὶ ποικίλματα
    ἐκ Θαρσὶς, καὶ Ῥαμὸθ, καὶ Χορχὸρ ἔδωκαν τὴν ἀγοράν σου.
  ind-AYT: Aram berdagang denganmu karena banyaknya hasil karyamu; mereka menukarkan
    permata batu zamrud, kain ungu, kain yang disulam, kain linen halus, batu karang,
    dan batu delima sebagai ganti barang-barang daganganmu.”
  nya-nya: “Anthu a ku Aramu ankachita nawe malonda chifukwa cha kuchuluka kwa zinthu
    zako. Iwo ankapereka miyala ya emeradi, nsalu zapepo, nsalu zopetapeta, nsalu
    zabafuta, korali ndi miyala ya rubi mosinthanitsa ndi katundu wako.
  hrv-hrv: Zbog obilja robe tvoje Edom s tobom trgovaše. Davahu ti za trg dragulje,
    purpur i vezivo, koralje, rubine i bez;
  mps-mps: Tama te bulu Siria we bidi dabe, augwaligo nageba te wiegi yai mama yai
    name ugwa dabe mayu, te augwaligo haniani au yai hobolai name ugwa dabe mayu yali,
    tama te wiegi yai tedela yai name ugwa dabe me, te haniani au ilai mobadi, te
    haniani gasagi yai dila pai masigi dabe me mayu yali, te augwaligo nagede doado
    bage hauwa sainogo tama tiai dao,” wali.
  tpi-tpi: Na ol manmeri bilong Siria i bin givim yu ol gutpela retpela laplap na
    ol laplap ol i bin samapim kain kain bilas long en, na ol gutpela waitpela laplap
    na ol kain kain ston i dia tumas, bilong baim ol planti samting ol i laik kisim
    long yu.
  dan-1931: Edom var din Handelsven, fordi du havde Varer i Mængde; Karfunkler, Purpur,
    brogede Tøjer, fint Linned, Koraller og Rubiner gav de dig for dine Varer.
  vie-OVCB: Người Sy-ri sai các lái buôn đến để mua nhiều mặt hàng tốt của ngươi.
    Họ trao đổi bằng ngọc lục bảo, hàng sắc tía, hàng thêu, vải gai mịn, san hô, và
    đá mã não.
  guj-2017: તારી પાસે બનાવેલો માલ ઘણો હોવાને લીધે અરામ તારી સાથે વેપાર કરતું હતું.
    તેઓ નીલમણિ, મૂલ્યવાન જાંબુડિયાં રંગના વસ્ત્રો, ભરતકામનાં વસ્ત્રો, બારીક શણ, મોતી
    તથા માણેક આપીને તારો માલ લેતા હતા.
  pon-2006A: Mehn Siria pwainda omw dipwisou kan oh wahnsahpw tohto. Re kihong uhk
    emerald, likou poh ntahn mwel, likou deiad, linen kaselel, rahr, oh rupi kan pweinen
    omw dipwisou kan.
  por-BRBSL: “““A Síria foi seu comerciante por causa da multidão de suas obras. Eles
    trocavam por seus produtos com esmeraldas, roxo, bordados, linho fino, coral e
    rubis.
  cth-cth: Hnopai moikapap na tawn awh dawkvah, Edom teh nang koe kâkuen e lah ao.
    Emerald talung aphu kaawm e hni paling pathoup e hni, loukloukkaang e, dingyin,
    âthi talung a yoran awh.
  twi-twi: “ ‘Aram ne wo dii gua esiane wo nneɛma bebrebe a woyɛ nti; wɔde nsrammabo,
    ntama a ɛberedum, nea wɔadi mu adwinni, nwera pa, nnɛnkyerema ne bota bɛsesaa
    wʼaguade.
  hlt-hlt: Na bibi khaw a cung dongah Aram khaw nang taengah thenpom tih khocillung
    neh daidi khaw, rhaekva neh baibok khaw, maerhuhlung neh aithilung khaw na kawn
    neh a thung uh.
  tbz-SIM: Kɛ̀ Edɔmmu kɔbɛ pɛ́u tɔu tinɛntì pɛ́u nɛ̀ yɛtɑ̃́sɑ̀ɑ̀yɛ̀ yɛ̀ɛ̀ dò ntitookɑ̃ti
    nɛ̀ yɛ̀ɛ̀ dò nfɛtònfɛ̀ nɛ̀ tiyɑɑ̀wũɔ̃tì nɛ̀ tinɛntì tìì kpɛ̃ nnɛ̀ tiyɑ̀ɑ̀tì tìì
    dùɔ̀kɛnɛ̀ mupɑ̀ɑ̀konkperímù nɛ̀ idɛí wũɔ̃yì ìì bo dɑ̀mɛ́ɛ̀rì miɛkɛ kɛ ceekiinɛ̀
    tipotɑntì.
  msy-2020: Sirian gumazamiziba, nɨ ko biziba uari ikarvasi. Me dagɨar bluplan ivezim
    bar pɨn koziba ko, inir pɨghaghevir aghuiba ko, inir me tretɨn diribar isamiziba
    ko, ongarimɨn dagɨar bar aghuir pɨn koziba, nɨ ganɨga, nɨn bizir me ifongezibagh
    ivesi.
  dop-dop: Ɩtɔm nyǝ́mɑ yɑkɑɣɑ mǝ wontu pɑɣɑlɛ kɛ́, nɑ pɑ́ fɛlǝɣɩ-mɛɣɛ liɣitee pɛɛ
    tiŋ ɑtɔntɔɔtɛ nɑ kʋsɛɛmlɛ, nɑ pɔɔŋ wei pɑ lii ɑkpɑɑyɑlɑ tɔ. Nɑ wei pɑ sɔpɑ tɔ,
    nɑ kpoŋkpontu toŋ nyǝntʋ pɔɔŋ, nɑ pɔɣɔlɑsɩ.
  azb-azb: Sənin məmulatın çox olduğu üçün Aram səninlə ticarət etdi, Mallarının əvəzində
    sənə Firuzə, tünd qırmızı qumaş, naxışlı paltarlar, İncə kətan, mərcan və yaqut
    verdilər.
  eng-DBY: 'Syria dealt with thee for the multitude of thy handiworks: they traded
    in thy markets with carbuncles, purple, and broidered work, and fine linen, and
    corals, and rubies.'
  hin-2017: तेरी बहुत कारीगरी के कारण अराम तेरा व्यापारी था; मरकत, बैंगनी रंग का और
    बूटेदार वस्त्र, सन, मूगा, और लालड़ी देकर वे तेरा माल लेते थे।
  wol-KYG: Waa Siri it di say jula, di jëndeek yaw lu bare loo defar, di ko wecci
    per yu jafe, ak ndimo yu xewar, ak séri ràbb ak lẽe ak peri koray ak peri rubi.
  eng-YLT: Aram [is] thy merchant, Because of the abundance of thy works, For emerald,
    purple, and embroidery, And fine linen, and coral, and agate, They have given
    out thy remnants.
  eng-WYC-2017: Syria was thy merchant, for the multitude of thy works, they setted
    forth in thy market gems, and purple, and clothes woven diversely at the manner
    of shields, and bis, and silk, and coral, either avoirdupois.
  eng-WMBB: “‘“Syria was your merchant by reason of the multitude of your handiworks.
    They traded for your wares with emeralds, purple, embroidered work, fine linen,
    coral, and rubies.
  urd-GVH: शाम तेरी पैदावार की कसरत की वजह से तेरे साथ तिजारत करता था। मुआवज़े में
    तुझे फ़ीरोज़ा, अरग़वानी रंग, रंगदार कपड़े, बारीक कतान, मूँगा और याक़ूत मिलता था।
  rug-rug: Ari pa Siria si holuholu koa goi, na soku mua likakalae; poko pepolo, meke
    turakoisi,, poko ta piti va sari koari lozi leleadi, poko lineni, patu binu meke
    patu ziṉara rubi si vari hobeni rini koa goi.
  gaz-gaz: “ ‘Sababii ati oomisha guddaa qabduuf Sooriyaan si wajjin daldalti ture;
    isaanis maragdiin, uffata diimaa dhiilgeen, wayyaa faayeffameen, uffata quncee
    talbaa irraa hojjetame haphii isaatiin, elellaanii fi lula diimaadhaan miʼoota
    kee daldalaa geeddaratan.
  fra-LSG: La Syrie trafiquait avec toi, A cause du grand nombre de tes produits;
    D’escarboucles, de pourpre, de broderies, De byssus, de corail et de rubis, Elle
    pourvoyait tes marchés.
  yal-yal: Arami kaane yi se wuyaxi sarama ɛ ma, e yi ɛ yulaya seene sarama gɛmɛ faɲine
    nun dugi mamiloxine nun dugi sɔxɔnxine nun taa dugine nan na, e nun fɔxɔ ige bun
    nafunle nun gɛmɛ gbeeli faɲine.
  haw-1868: O Suria hoi kou hoa kalepa no ka nui o kau mau waiwai i hana'i; ua lawelawe
    lakou ma kou mau wahi i kalepa ai i na emerala, i ka makue, a me ka lole hoonionioia,
    a me ka lole olona, a me ke akoakoa, a me ka agate.
  arb-NAV: أَدُومُ تَاجَرَتْ مَعَكِ، فَقَايَضُوا بَضَائِعَكِ فِي أَسْوَاقِكِ بِحِجَارَةِ
    الْبَهْرَمَانِ وَالأُرْجُوَانِ، وَالْقُمَاشِ الْمُطَرَّزِ وَالْبُوصِ وَالْمُرْجَانِ
    وَالْيَاقُوتِ،
  ewe-ewe: “Aram tsa asi kpli wò le nu geɖe siwo nèwɔ la ta. Etsɔ adzagba, aɖabɛ dzĩtɔ,
    avɔ ŋɔŋɔe, aklala, sui kple gbloti ɖɔli wò adzɔnuwoe.
  eng-LEE: 'Syria was thy trader by reason of the multitude of thy productions: with
    emeralds, purple, and broidered work, and fine linen, and coral, and rubies they
    made deposits in thy treasuries.'
  asm-FB: তোমাৰ হাতেৰে সজা অনেক বস্তুৰ কাৰণে অৰাম আছিল তোমাৰ বণিক; তেওঁলোকে মৰকত মণি,
    বেঙেনা বৰণীয়া সূতা, ৰঙীণ বন কৰা কাপোৰ, মিহি শণ সূতাৰ কাপোৰ পোৱাল আৰু পদ্মৰাগ
    মণি দি তোমাৰ বাণিজ্য-দ্ৰব্য লৈছিল।
  sus-A: وٌ تَن نُن عَرَ مِكَيٍ نُ يُلّيَ رَبَمَ وٌ بٌرٍ تَفِ. عٍ نُ فّمّ تٌقَنيِ،
    فَرّ دُفِ، دُفِ رَوَلِشِ، دُفِ مَسْشْشِيٍ، بَا بُن مَ فّمّ، نُن فّمّ تٌقَنيِ فبٍيلِيٍ
    نَن مَسَرَ مَ وٌ شَ يِرَبَسٍيٍ رَ.
  fra-SBL: '"''''La Syrie était ton marchand en raison de la multitude de tes ouvrages.
    Ils ont échangé pour tes marchandises des émeraudes, de la pourpre, des broderies,
    du lin fin, du corail et des rubis.'
  hbo-hbo: אֲרָ֥ם סֹחַרְתֵּ֖ךְ מֵרֹ֣ב מַעֲשָׂ֑יִךְ בְּ֠נֹפֶךְ אַרְגָּמָ֨ן וְרִקְמָ֤ה
    וּבוּץ֙ וְרָאמֹ֣ת וְכַדְכֹּ֔ד נָתְנ֖וּ בְּעִזְבֹונָֽיִךְ׃
  kik-kik: “ ‘Ningĩ andũ a Suriata nĩmarutithanirie wĩra wa wonjoria nawe tondũ wa
    indo ciaku kũingĩha; nĩmakũũranirie indo ciaku cia wonjoria na tũhiga twa thumarati,
    na mataama ma rangi wa ndathi, na nguo iria ngʼemie, na gatani ĩrĩa njega, na
    maricani, o na tũhiga twa goro tũrĩa tũtune.
  fra-NCL: Aram trafiquait avec toi, pour la multitude de tes produits ; avec des
    escarboucles, de la pourpre, des broderies, du fin lin, du corail et des rubis,
    il soldait tes créances.
  cek-AK: Hmuenmae pop parai ah na pathok pongah Syria doeh nang hoi hmuenmae zawhhaih
    to sak toeng; nihcae loe thlung kahing, thlung kamling, aem kaom khukbuen, puu
    kahni, Koral hoi thlung kathimnawk to a zawh o.
  cuk-cuk: Be ibmar-bukidar-nikadba, Siria-dorgan bebo muchub-muchub ibmar-ukedgi
    mani onodaed. Siria-dorgan, be-ibmar-anale, akwa-topacioʼye-nugad, mor suir-akwagiid,
    mor dubgi-ise-nue-sobaled, linoʼmor-nued, dimmurgiid-e-akwa-yeerdakleged, degi,
    akwa-rubíʼye-nugad bega ukdaed.
  uig-CYR: Сурийә қол һүнәрлириңниң мол болғанлиғидин саңа херидар болған; Улар мәһсулатлириңға
    мави яқутлар, сөсүн рәхтләрни, кәштиләрни, нәпис канап рәхтләрни, марҗанларни,
    қизил яқутларни тегишип бәргән.
  tel-2017: నువ్వు చేసిన వివిధ వస్తువులను కొనుక్కోడానికి సిరియనులు నీతో వ్యాపారం చేశారు.
    వాళ్ళు పచ్చలు, ఊదా రంగు, అద్దకం వేసిన బట్ట, నునుపైన బట్ట, ముత్యాలు, రత్నాలు ఇచ్చి
    నీ సరుకులు కొన్నారు.
  hat-BSA: “‘“Syrie te fè trafik avèk ou akoz abondans byen ou yo. Yo te peye pou
    bagay ou yo ak pyè presye, tenti mov, zèv bwodri, len fen, koray ak pyè woubi.”
  kos-kos: Mwet Syria elos molela pac mwe kuka lom ac ma puspis ma kom orala. Na elos
    sot nu sum wek emerald ac ruby, nuknuk sroninmutuk, nuknuk akul, nuknuk srik eoa,
    ac ma saok inkof uh, in sang moli ma oasr yurum.
  hbo-WLC: אֲרָ֥ם סֹחַרְתֵּ֖ךְ מֵרֹ֣ב מַעֲשָׂ֑יִךְ בְּ֠נֹפֶךְ אַרְגָּמָ֨ן וְרִקְמָ֤ה
    וּבוּץ֙ וְרָאמֹ֣ת וְכַדְכֹּ֔ד נָתְנ֖וּ בְּעִזְבוֹנָֽיִךְ׃
  ibo-ibo: “ ‘Ndị Aram ka gị na ha zụrụ ahịa nʼihi ọtụtụ ngwa ahịa gị. Ha na-ejikwa
    nkume dị oke ọnụ tọkwọisi na akwa e sijiri esiji odo odo, na akwa a kpara nke
    ọma, na ezi akwa ọcha, na koral, na nkume oke ọnụahịa rubi na-akwụ gị ụgwọ ihe
    ha zụrụ gị.
  ory-ory: ତୁମ୍ଭ ହସ୍ତନିର୍ମିତ ଦ୍ରବ୍ୟର ବାହୁଲ୍ୟ ହେତୁ ଅରାମ ତୁମ୍ଭର ବଣିକ ଥିଲା; ସେମାନେ ତାମ୍ରମଣି,
    ଧୂମ୍ରବର୍ଣ୍ଣ ଓ ବୁଟାଦାର ବସ୍ତ୍ର, କ୍ଷୌମବସ୍ତ୍ର ଆଉ ପ୍ରବାଳ ଓ ପଦ୍ମରାଗ ମଣି ଦେଇ ତୁମ୍ଭ ବାଣିଜ୍ୟ
    ଦ୍ରବ୍ୟର ବ୍ୟବସାୟ କଲେ।
  chk-chk: Chon Etom ra kamö senuk pokiten chomongun om pisek. Ra akasiwili om pisek
    ngeni fau aüchea iter emeralt, ngeni mangaku mi parochol pwal mangaku mi chü me
    pwechepwech, ngeni föüpar me fau aüchea iter rupi.
  rop-rop: Detlot pipul langa Idam bin oldei selimbat ola purdiwan ston, pepulwan
    matiriyal en ola najalot gudwan matiriyal.
  ukr-1871: І Сирийцї торгували з тобою задля множества виробів твоїх, а платили за
    твої товари каменем-карбункулом, пурпуровими тканинами, мережками, виссоном, коралями
    й рубинами.
  deu-1951: Die Syrer bereisten dich wegen der Menge deiner Erzeugnisse; sie versahen
    deine Märkte mit Rubinen, rotem Purpur, buntgewirkten Stoffen, feiner Baumwolle,
    Korallen und Granaten.
  eng-JPS: Aram was thy merchant by reason of the multitude of thy wealth; they traded
    for thy wares with carbuncles, purple, and richly woven work, and fine linen,
    and coral, and rubies.
  srp-1865: Sirija trgovaše s tobom mnoštvom djela tvojih, dolažaše na sajme tvoje
    sa smaragdom i porfirom i uzvodom i tankim platnom, i koralom i ahatom.
  lug-lug: “ ‘Edomu baakolanga naawe eby’obusuubuzi olw’obungi bw’ebintu byo; era
    baawanyisanga naawe amayinja aga nnawandagala, n’engoye ez’effulungu, n’emirimu
    egy’eddalizo, ne linena omulungi ne kolali n’amayinja amatwakaavu bafune ebyamaguzi
    byo.
  heb-heb: ארם סחרתך מרב מעשיך בנפך ארגמן ורקמה ובוץ וראמת וכדכד נתנו בעזבוניך׃
  ben-IRV: তোমার তৈরী জিনিসের বাহুল্যের জন্য অরাম বনিক ছিল; সেখানকার লোকেরা পান্না,
    বেগুনে রঙের কাপড় ও ভালো বস্ত্র, মুক্তো এবং অমূল্য জিনিস তোমার পণ্যদ্রব্য হিসাবে
    পরিশোধ করত।
  pan-pan: ਤੇਰੇ ਵਿੱਚ ਕਾਰੀਗਰੀ ਬਹੁਤ ਸੀ, ਜਿਸ ਕਰਕੇ ਅਰਾਮੀ ਤੇਰੇ ਨਾਲ ਵਪਾਰ ਕਰਦੇ ਸਨ, ਉਹ ਪੰਨੇ
    ਅਤੇ ਬੈਂਗਣੀ ਰੰਗ ਤੇ ਕਸੀਦੇ ਦੇ ਕੱਪੜੇ, ਮਹੀਨ ਕਤਾਨ, ਮੂੰਗਾ ਅਤੇ ਲਾਲ ਲਿਆ ਕੇ ਤੇਰੇ ਨਾਲ ਵਪਾਰ
    ਕਰਦੇ ਸਨ।
  mya-JVB: သင် လုပ်သော ဥစ္စာ များ သောကြောင့် ရှုရိ ပြည်သည် သင် နှင့်ကုန်သွယ် ၍၊ နပက်ကျောက်
    ၊ ပြာ သောအထည်၊ ချယ်လှယ် သောအဝတ်၊ ပိတ်ချော ၊ သန္တာ ၊ ကျောက်နီ တို့ကို သင့် ဝိုင်း
    ၌ သွင်း ကြ၏။
  hmo-hmo: Edoma taudia be umui danu idia hoihoi karaia, emui kohu be momo herea dainai.
    Idia ese samarago nadi namodia, bona dabua kakakaka, bona dabua mai ena turia
    herahera, bona dabua auka namo herea, bona davara nadi namodia, bona kavabukavabu
    danu umui dekenai idia henia, emui hoihoi gaudia edia davana.
  urd-urd: अरामी तेरी दस्तकारी की कसरत की वजह से तेरे साथ तिजारत करते थे वह गौहर —
    ए — शब — चराग़ और अर्गवानी रंग और चिकनदोज़ी और कतान और मूंगा और मल्लाह थे लाल
    लाकर तुझ से ख़रीद — ओ — फ़रोख़्त करते थे।
  rus-SYN: По причине большого торгового производства твоего торговали с тобою Арамеяне;
    за товары твои они платили карбункулами, тканями пурпуровыми, узорчатыми, и виссонами,
    и кораллами, и рубинами.
  bqc-SIM: Siliↄ laatànnↄ sãnu n pↄ́ dasiↄ yã́i, aa fĩabònɛ ń tiikↄazio ń zwã̀a
    gàaluladeo ń zwã̀a wɛ̃̀sãdeo ń bàabaao ń òsoo ń lubiio.
  tcz-CHONGTHU: Syria ten asumkol vei mihou chu nahao satna thilkeu jat tamtah ho
    chodin ahin solluve. Amahon songmantam engdum, ponsandup, pahcha jemhoi tah tah
    a kikhong pon, tupat ponnem chule Coral leh Ruby songmantam a kisem kijepna ho
    a kisumkol veipi to dingin ahin pouve.
  mar-mar: तुझ्या पुष्कळ उत्पन्नात अराम तुझा व्यापारी होता. ते तुझ्याबद्दल पाचू, जांभळ्या
    रंगाचे कापड, सुती तलम कापड, पोवळे आणि माणके तुला पुरवत होते.
  qub-qub: Ima-aycayquipis ranticunayquipaj aypalla captinmi Edom runacunapis gampita
    rantej. Gam goshayquipa ruquin apapämushoj-cashunqui achicyaj granate rumicunata,
    muräduman tiñisha tëlacunata, burdasha tëlacunata, lïnu tëlacunata, cuestaj coral
    y rubí rumicunatapis.
  bqp-bqp: Wunɛ mɑɑ kɑ Sirigibu i rɑ tenkuru koosinɛ. Gɑ̃ɑ dɑbinɑ bɑ rɑ nun dweeri
    kpɑ bu kɑ nun kpee gobiginu nɑɑwɑ ni nu sɑ̃ɑ nge yɑkɑ bekusu, kɑ beku gɑɑdurɑginu,
    kɑ beku ni bɑ sɔmɑ dokeɑ, kɑ beku ni bɑ kuɑ kɑ wɛ̃ɛ dɑmgii, kɑ nim wɔ̃kun kpee
    burɑnu, kɑ kpee gobigii ni nu sɔ̃ri.
  hat-hat: Moun peyi Siri yo fè komès avèk ou paske ou te gen anpil machandiz. Yo
    vann ou bèl pyè ki koute chè, bèl twal wouj, twal bwode, grenn koray, twal fin
    blan, ak pyè woubi. Ou menm, ou vann yo machandiz pa ou.
  eng-BSB: Aram was your customer because of your many products; they exchanged turquoise,
    purple, embroidered work, fine linen, coral, and rubies for your wares.
  eng-WEBPB: “‘“Syria was your merchant by reason of the multitude of your handiworks.
    They traded for your wares with emeralds, purple, embroidered work, fine linen,
    coral, and rubies.
  kbq-kbq: Hagi rama'aza kagra ante'nanke'za, Aramu vahe'mo'za kagripinti keonke'zana
    eme mizanese'za mago'a zazmia zagorera eme kami'naze. Hagi tekusie nehaza havene,
    korankre tavravene, knare'za huza avonkre avankre hu'za hati'naza zantamine, knare'za
    huza tro hu'naza za'za tavaravene, kororiema nehaza zama hagerimpi nemanea zantamine,
    rubie nehaza haveraminena eri'za eme negamiza, nona hu'za zamavesia zana kagripintira
    eme eri'naze.
  nhe-BL: “ ‘Tlacame tlen tlali Edom inmechcohuiliyayaj nochi tlamantli tlen inquipiyayayaj.
    Huan inmechhualiquiliyayaj yejyectzitzi tetl tlen itoca perlas, yoyomitl tlen
    moradojtic, yoyomitl tlen yejyectzi tlajtzontli, lino yoyomitl, piltetzitzi tlen
    yejyectzitzi tlen coral huan piltetzitzi tlen itoca rubí.
  gub-BL: 'Teko Xir ywy rehe har ume''eg kar nema''e tetea''u wà no, neremiapo kwer
    tetea''u wà no. Omono ma''e newe hekuzaromo wà: ita hekuzar katu ma''e huwyahy
    ma''e emeraw her ma''e, pàn ipihun wewer ma''e, pàn imuma''ema''e pyrer, pàn irin
    ikatuahy ma''e, ita koraw her ma''e, ita hekuzar katu ma''e humi her ma''e.'
  eng-DRA: 'The Syrian was thy merchant: by reason of the multitude of thy works,
    they set forth precious stones, and purple, and broidered works, and fine linen,
    and silk, and chodchod in thy market.'
