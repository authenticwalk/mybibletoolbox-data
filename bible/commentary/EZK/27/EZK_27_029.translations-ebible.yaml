verse: EZK.027.029
translations:
  mal-C: തുഴകൾവലിക്കുന്നവർ എല്ലാവരും തങ്ങളുടെ കപ്പലുകൾ ഉപേക്ഷിക്കും; കപ്പൽക്കാരും
    കപ്പിത്താന്മാരും കരയിൽ നിലയുറപ്പിക്കും.
  deu-TKW: Da werden dann alle, die das Ruder handhaben, von ihren Schiffen herabsteigen;
    die Matrose, alle Steuerleute des Meers werden das Land betreten.
  lin-lin: Baluki nkayi nyonso mpe bato mosusu oyo basalaka na masuwa bakosundola
    masuwa ; bakotelema na libongo,
  eng-LSV: And all handling an oar come down from their ships, || Mariners [and] all
    the pilots of the sea stand on the land,
  eng-GNV: And all that handle the ore, the mariners and al the pilots of the sea
    shall come downe from their shippes, and shall stand vpon the land,
  eng-WEBSTER: And all that handle the oar, the mariners, and all the pilots of the
    sea, shall come down from their ships, they shall stand upon the land;
  nhw-BL: Nochi catli quinejnemiltíaj nopa barco ipan hueyi atl o nochi catli tequitiyayaj
    ipan nopa altepetl catli ni camanali tlen se barco quinextía; nochi yase ateno
    huan moquetzase para quitlachilise ica huejca quema motlamisosolos amoaltepe por
    nopa tlacame catli hualahuij.
  swh-ONEN: Wote wapigao makasia wataacha meli zao, mabaharia wote na wanamaji wote
    watasimama pwani.
  bba-bba: Be bɑ wunɛn sɛsɛnu bwiɑmɔ kɑ be bɑ bu kpɑre, be kpuro bɑ koo sɑrɑwɑ wunɛn
    min di bu nɑ tem dirɑɔ.
  eng-KJVCPB: And all that handle the oar, the mariners, and all the pilots of the
    sea, shall come down from their ships, they shall stand upon the land;
  luo-luo: Jogo duto makiewo ngai nowe yiedhigi; Jolweny makedo e pi kod jokwangʼ
    duto nochungʼ kodhier e dho nam.
  meu-meu: bona bara taudia iboudiai na edia lagatoi amo e dihomu. Neseriki taudia
    bona tari taudia iboudiai na kone ai e ginimu;
  npi-ULB: दाबिलो खियाउनेहरू सबै जना आफ्‍ना जहाजबाट तल आउनेछन् । माझी र समुद्रका सबै
    नावीहरू किनारमा खडा हुनेछन्‌ ।
  yor-yor: Gbogbo àwọn alájẹ̀, àwọn atukọ̀ Òkun àti àwọn atọ́kọ̀ ojú Òkun; yóò sọ̀
    kálẹ̀ kúrò nínú ọkọ̀ wọn, wọn yóò dúró lórí ilẹ̀.
  pes-OPCB: «همهٔ دریانوردان به خشکی خواهند آمد و در ساحل ایستاده، نگاه خواهند کرد.
  tgl-ULB: Bababa ang lahat ng mga humahawak ng sagwan mula sa kanilang mga barko;
    tatayo sa lupa ang mga marino at bawat manlalayag ng dagat.
  hui-hui: Agali iba sibiha biabe biaga hearu tigua iba sibi ibani ngelalu tagira
    piai halu iba angeni pu haya.
  mya-mya: '``သင်္ဘော​သား​အ​ပေါင်း​တို့​သည်​မိ​မိ​တို့​၏ သင်္ဘော​များ​ကို​စွန့်​ကာ​ကုန်း​ပေါ်​သို့​တက်​ကြ
    လေ​ပြီ။'
  bod-N: དེ་ནས་གྲུ་གཏོང་མཁན་དང་གྲུ་པ། རྒྱ་མཚོའི་དེད་དཔོན་བཅས་ཐམས་ཅད་རང་གི་གྲུ་ལས་བབས་ཏེ་སྐམ་སར་འགྲེང་ནས།
  sna-sna: Vose vanobata matanda okukwasva vachasiya zvikepe zvavo; vachairi nevafambisi
    vako vezvikepe vachamira kumahombekombe.
  spa-BLM: Todos los que manejan los remos, los marineros y todos los pilotos del
    mar, bajarán de sus barcos. Se pararán en la tierra,
  cac-cac: A eb' smac'an b'ey juntzan̈xo te' barco, tz'emta eb' d'a yol sbarco chi'.
    A eb' tz'ic'an b'ey te' chi', tz'och vaan eb' d'a sti' a' mar.
  swh-ULB: Wote wavutao kasia watashuka chini kutoka meli katika zao; wanamaji na
    marubani wote juu ya bahari watasimama juu ya nchi.
  bel-bel: І з караблёў сваіх сыдуць усе весьляры, карабельнікі, усе стырнікі мора
    стануць на зямлю;
  deu-ELBBK: Und alle, die das Ruder führen, die Seeleute, alle Steuermänner des Meeres,
    werden aus ihren Schiffen steigen, werden ans Land treten.
  mbb-OT: Ed-ewaan te menge perevegsey is menge untuzè dan ne ebpemenhitindeg dan
    diyà te veyvey duma te menge meriniru wey menge terebahanti,
  mal-2015: തണ്ടേലന്മാരൊക്കെയും കപ്പല്ക്കാരും കടലിലെ മാലുമികൾ എല്ലാവരും കപ്പലുകളിൽനിന്നു
    ഇറങ്ങി കരയിൽ നില്ക്കും.
  rmc-rmc: Savore, so keren le veslenca, omukena peskre loďi; o namorňika the savore
    kormiďelňika zaačhena pre šuki phuv.
  pes-OPV: و جمیع پاروزنان و ملاحان و همه ناخدایان دریا از کشتیهای خود فرود آمده،
    درزمین می‌ایستند.
  ron-1924: Ши тоць выслаший, маринарий, тоць кырмачий де пе маре се вор да жос дин
    корэбий ши вор пэши пе ускат.
  ben-OBCV: যারা দাঁড় টানে তারা সবাই তাদের জাহাজ ছেড়ে চলে যাবে; নাবিকেরা সকলে সমুদ্রের
    পাড়ে দাঁড়িয়ে থাকবে।
  som-som: Oo kuwa seebabka ku shaqeeya oo dhan, iyo baxriyada, iyo doonniyawadayaasha
    badda oo dhammuba doonniyahooda way ka soo degi doonaan, oo berrigay soo istaagi
    doonaan.
  lat-VUC: 'Et descendent de navibus suis omnes qui tenebant remum: nautæ et universi
    gubernatores maris in terra stabunt.'
  eng-ASVBT: And all that handle the oar, the mariners, and all the pilots of the
    sea, shall come down from their ships; they shall stand upon the land,
  ita-1885: E tutti quelli che trattano il remo, i marinai, e tutti i nocchieri del
    mare, smonteranno dalle lor navi, e si fermeranno in terra.
  eng-LXXUP: And all the rowers and the mariners shall come down from the ships, and
    the pilots of the sea shall stand on the land.
  eng-ULB: All those who handle oars will come down from their ships; mariners and
    all the pilots on the sea will stand on the land.
  spa-VBL: Todos los remeros abandonan sus barcos. Los marineros y todos los oficiales
    de los barcos se paran en la orilla.
  fra-_FOB: Tous ceux qui manient la rame, les mariniers et tous les pilotes de la
    mer descendront de leurs navires et se tiendront sur la terre.
  mal-mal: തണ്ടുവലിക്കാർ എല്ലാവരും കപ്പല്ക്കാരും കടലിലെ കപ്പിത്താന്മാരും കപ്പലുകളിൽനിന്ന്
    ഇറങ്ങി കരയിൽ നില്ക്കും.
  urd-GVR: Tamām chappū chalāne wāle, mallāh aur bahrī musāfir apne jahāzoṅ se utar
    kar sāhil par khaṛe ho jāeṅge.
  suz-BL: मिनु ब्‍वाक्‍कु शाक्‍ब नेल्‍ले आन जहाज प्रोंइशा प्रोक्‍नीम। मिनु जहाजम गेय
    पाइब नु चलेबपुकी समुन्‍द्र आ नेक्‍थाम राप्‍नीम।
  eng-NOY: And all that handle the oar, the mariners, and all the pilots of the sea,
    shall come down from their ships; they shall stand upon the land,
  ita-1927: e tutti quelli che maneggiano il remo, e i marinai e tutti i piloti del
    mare scenderanno dalle loro navi, e si terranno sulla terra ferma.
  ckb-ckb: هەموو سەوڵلێدەر و کەشتیوانە بە ئەزموونەکان و کەشتیوانە ئاساییەکانی دەریا،
    لە کەشتییەکانیان دادەبەزن و لەسەر کەنار ڕادەوەستن،
  eng-BBE: And all the boatmen, the seamen and those who are expert at guiding a ship
    through the sea, will come down from their ships and take their places on the
    land;
  kan-OKCV: ಹುಟ್ಟುಹಾಕುವ ಅಂಬಿಗರೆಲ್ಲರೂ ಸಮುದ್ರದ ಸಕಲ ನಾವಿಕರೂ ತಮ್ಮ ತಮ್ಮ ಹಡಗುಗಳಿಂದಿಳಿದು
    ನೆಲದ ಮೇಲೆ ನಿಂತುಕೊಂಡು,
  tam-2017: தண்டுவலிக்கிற யாவரும், கப்பலாட்களும், கடல் மாலுமிகள் அனைவரும், தங்களுடைய
    கப்பல்களை விட்டு இறங்கி, கரையிலே நின்று,
  spa-RV-1909: 'Y descenderán de sus naves todos los que toman remo; remeros, y todos
    los pilotos de la mar se pararán en tierra:'
  ron-BTF: Și toți cei ce mânuiesc vâsla, marinarii și toți cârmacii mării vor coborî
    din corăbiile lor și vor sta în picioare pe uscat;
  eng-WEBP: All who handle the oars, the mariners and all the pilots of the sea, will
    come down from their ships. They will stand on the land,
  eng-FBV: All the rowers abandon their ships. The sailors and all the ships' officers
    stand on the shore.
  nld-1939: Ze verlaten hun schepen Alwie de riemen hanteren; Alle matrozen en stuurlui
    Stappen aan wal.
  nch-BL: Nochi cati quinejnemiltíaj nopa barco ipan hueyi at o nochi cati tequitiyayaj
    ipan nopa altepet cati ni camanali ten se barco quinextía; nochi yase atenti huan
    moquetzase para quitachilise ica huejca quema motamisosolos amoaltepe por nopa
    tacame cati hualahuij.
  vie-1934: hết thảy những kẻ cầm chèo, hết thảy những thủy thủ, hết thảy những kẻ
    coi hoa tiêu ngoài biển đều xuống khỏi tàu mình và đứng vững trên đất.
  hin-CV: पतवार चलानेवाले सबके सब अपने जहाजों को छोड़ देंगे, मल्लाह और जहाज़ को चलानेवाले
    सबके सब जहाज़ से उतरकर समुद्रतट पर खड़े हो जाएंगे.
  spa-BES: Y todos los barqueros, los marineros y los expertos en guiar un barco a
    través del mar, bajarán de sus barcos y ocuparán sus lugares en la tierra;
  tdx-tdx: Songa hizotso amo sambo’eo o mpitàm-piveio, o mpifanehake am-piveio, sindre
    hijohañe an-tamboho eo o mpanehake an-driakeo
  tha-KJV: บรรดาผู้​ที่​ถือกรรเชียง พวกลูกเรือและบรรดาต้นหนแห่งทะเลจะลงมาจากเรือของเขา
    มาย​ืนอยู่บนฝั่ง
  por-BR-2018: 'E todos os que usam remo; marinheiros, e todos os pilotos do mar descerão
    de seus navios, e pararão na terra:'
  deu-ELO: Und alle, die das Ruder führen, die Seeleute, alle Steuermänner des Meeres,
    werden aus ihren Schiffen steigen, werden ans Land treten;
  eng-WYC-2018: and all men that held oar, shall go down (out) of their ships. Shipmen
    and all governors of the sea shall stand in the land; (and all the men who held
    an oar shall go down from their ships. The shipmen and all the governors of the
    sea shall stand upon the land;)
  epo-epo: Kaj de siaj ŝipoj malsupreniros ĉiuj remistoj, la ŝipanoj, ĉiuj ŝipestroj,
    kaj stariĝos sur la tero,
  uig-PIN: Palaⱪ orƣuqilarning ⱨǝmmisi, Dengizqilar, dengizda barliⱪ yol baxliƣuqilar
    ɵz kemiliridin qüxidu; Ular ⱪuruⱪluⱪta turidu;
  beo-beo: 'Eno dusagai huluane da dunu hame esalebe ba:sa. Ilia hawa: hamosu dunu
    huluane da soge bega: asi dagoi.'
  tpi-OTNT: “Olsem na ol arapela sip i go sua na ol boskru i lusim sip bilong ol na
    ol i go sanap long nambis bilong solwara.
  hau-SA: Dukan waɗanda suke riƙe da matuƙi za su ƙyale jiragensu; ma’aikatan jirage
    da dukan matuƙan jirage za su tsaya a bakin teku.
  uig-LAT: Palaq orghuchilarning hemmisi, Déngizchilar, déngizda barliq yol bashlighuchilar
    öz kémiliridin chüshidu; Ular quruqluqta turidu;
  nde-nde: Bonke abaphethe amaphini okugwedla bazayitshiya imikhumbi yabo; abatshayeli
    bayo kanye labaqondisi bayo bonke bazakuma ekhunjini.
  ton-ton: Pea ʻe hifo mei honau vaka ʻakinautolu ʻoku tauʻaʻalo, mo e kau toutai,
    mo e kau fakahao vaka kotoa pē ʻi he tahi, pea te nau tutuʻu ai;
  ces-1613: I vystoupí z lodí svých všickni ti, kteříž táhnou veslem, plavci i všickni
    správcové lodí mořských na zemi stanou,
  eng-WMB: All who handle the oars, the mariners and all the pilots of the sea, will
    come down from their ships. They will stand on the land,
  tam-TCV: தண்டு வலிப்போர் அனைவரும் தங்கள் கப்பல்களைக் கைவிட்டு விடுவார்கள். கப்பலாட்கள்,
    மாலுமிகள் அனைவருமே கரையில் நிற்பார்கள்.
  ceb-ULB: Kadtong tanan nga naggunit sa mga bugsay mokanaog gikan sa ilang mga barko;
    ang tanan nga nagasakay sa barko ug ang mga tigtimon magbarog sa yuta.
  pol-UBG: I zejdą ze swoich okrętów wszyscy wioślarze, żeglarze i wszyscy sternicy
    morscy, i staną na lądzie.
  urd-GVU: تمام چپو چلانے والے، ملاح اور بحری مسافر اپنے جہازوں سے اُتر کر ساحل پر
    کھڑے ہو جائیں گے۔
  deu-1912: Und alle, die an den Rudern ziehen, samt den Schiffsknechten und Meistern
    werden aus ihren Schiffen ans Land treten
  kan-2017: ಹುಟ್ಟುಹಾಕುವವರೆಲ್ಲರೂ, ಅಂಬಿಗರೂ, ಸಮುದ್ರದ ಸಕಲ ನಾವಿಕರೂ ತಮ್ಮ ತಮ್ಮ ಹಡಗುಗಳಿಂದ
    ಇಳಿದು ನೆಲದ ಮೇಲೆ ನಿಂತುಕೊಳ್ಳುವರು.
  yap-yap: “Gubin e barkow ma kann’ag, ma gubin e sala ma ke yan nga arow.
  hlt-MCSB: Lawngkaih aka pom sangphobibi boeih khaw a sangpho lamloh suntla uh vetih
    tuipuei sangphoboei boeih khaw lan ah pai uh ni.
  mdy-ETH: «ዬኖ ዎዶና ሜሌ ዋኣፆ ካኣሚሎ ዔኪ ዓኣዻ ዓሳ ዬያ ዒሻ ዓሶንታ ዋኣፆ ካኣሚሎይዳ ማዻ ዓሶ ዓይሣ ዓሳኣ ቢያ ኬስኪ
    ዳልጎ ባዞ ዓጫ ዔቄኔ።
  twi-ASANTE: Wɔn a wɔkurakura atabon no nyinaa bɛgya wɔn ahyɛn hɔ; hyɛn akwankyerɛfoɔ
    ne hyɛn mufoɔ nyinaa bɛgyinagyina mpoano.
  eng-WEBU: All who handle the oars, the mariners and all the pilots of the sea, will
    come down from their ships. They will stand on the land,
  wal-wal: “‘“Markkabiyaa solddissiyaageetinne laaggiyaageeti ubbai bantta markkabetuppe
    kiyidi, abbaa gaxan eqqidosona.
  spa-PDDPT: Todos los que empuñan el remo, marineros y timoneles del mar saltaron
    de sus barcos para quedarse en tierra.
  gun-gun: 'Ha''e gui yy rupi ikuai va''ekue ma kanoã gui oguejypa vy yvy reia py
    ju ''rã ikuai: kanoã pykuia kuery, imboguata ha''e yy rupigua ha''e javi.'
  ilo-ULB: Bumabanto amin dagiti para-gaudmo manipud kadagiti barkoda; agtakderto
    iti daga dagiti marinero, ken tunggal aglaylayag iti baybay.
  kpg-kpg: “Nia wagabaalii la gu deai ono gau ai, nia gau ngalua wagabaalii guu hula
    gi lodo henua.
  uig-ARA: پالاق ئورغۇچىلارنىڭ ھەممىسى، دېڭىزچىلار، دېڭىزدا بارلىق يول باشلىغۇچىلار
    ئۆز كېمىلىرىدىن چۈشىدۇ؛ ئۇلار قۇرۇقلۇقتا تۇرىدۇ؛
  sus-sus: Laala bae, kunkui raɲɛrɛe birin tima baa dɛ ra na fe ma.
  pon-2006: “Sohp koaros solahr towe, Oh sehla koaros samwalahr nansapw.
  ksd-ksd: ma ra umana tena vinalu, ma ra umana tena ta, diat a irop kan kadia umana
    parau ma diat a tur ra valian,
  grc-BRENT: Καὶ καταβήσονται ἀπὸ τῶν πλοίων πάντες οἱ κωπηλάται, καὶ οἱ ἐπιβάται,
    καὶ οἱ πρωρεῖς τῆς θαλάσσης ἐπὶ τὴν γῆν στήσονται.
  ind-AYT: Seluruh orang yang memegang dayung, para pelaut, dan semua kapten kapal
    akan turun dari kapal-kapal mereka; mereka akan berdiri di daratan.
  nya-nya: Onse amene amapalasa sitima zapamadzi, adzatuluka mʼsitima zawo; oyendetsa
    ndi onse owongolera sitima zapamadzi adzayimirira mʼmbali mwa nyanja.
  hrv-hrv: I sići će s lađa svojih svi veslači, svi lađari i svi krmilari i ostat
    će na kopnu.
  mps-mps: “Tama tialima, te gasa sip te sip tugi pabo madi tugi pelama, tama te sip
    guni tubo bidi dabe me, te sip tomode sę ebo bidi dabe dali, augwa sip dabe tagalama,
    tama augwali tigidali pelama, te tamu ąį saneba doligi paibao.
  tpi-tpi: “Olsem na ol arapela sip i go sua na ol boskru i lusim sip bilong ol na
    ol i go sanap long nambis bilong solwara.
  dan-1931: Alle, der sidder ved Årer, går da fra Borde, Søfolk og alle Styrmænd går
    da i Land;
  vie-OVCB: Các tay chèo đều bỏ thuyền của chúng; các lính thủy và hoa tiêu bỏ tàu
    vào đứng trên bờ biển.
  guj-2017: તારા હલેસાં મારનારાઓ પોતપોતાનાં વહાણો પરથી ઊતરી જશે; નાવિકો તથા ખલાસી
    સર્વ કિનારા પર ઊભા રહેશે.
  pon-2006A: “Sohp koaros solahr towe, Oh sehla koaros samwalahr nansapw.
  por-BRBSL: Todos que lidam com os remos, os marinheiros e todos os pilotos do mar,
    descerão de seus navios. Eles ficarão na terra,
  cth-cth: Long mawngnae ka kuen e pueng hoi, long dawk e taminaw hoi, talî dawk lam
    ka patue e pueng hah, a kum awh teh, tuiteng vah a kangdue awh.
  twi-twi: Wɔn a wokurakura atabon no nyinaa begyaw wɔn ahyɛn hɔ; hyɛn akwankyerɛfo
    ne hyɛn mufo nyinaa begyinagyina mpoano.
  hlt-hlt: Lawngkaih aka pom sangphobibi boeih khaw a sangpho lamloh suntla uh vetih
    tuipuei sangphoboei boeih khaw lan ah pai uh ni.
  tbz-SIM: Bɛ̀ɛ̀ kó dimɑ̀ɑ̀ do pirì bɑ̀tóò kɛ̀ bɛ̀ɛ yóu mupirìmù. Bɛ̀ɛ̀ do pĩ́ mmutɔ̃mmú
    o miɛkɛ kɛ̀ bɛ̀ɛ cútɛ́ní kɛtenkɛ̀,
  msy-2020: “Ezɨ kurir igharaziba, ongarim ategha dadarimɨn ghue. Ezɨ kuribar suizir
    gumaziba, ko gumazir pul gamiba, kuribar faghafiagha nguazimɨn tuifi.
  dop-dop: Ɩ sɑɑlɑɑ tǝnɑ kɑ́ lɩɩ pɑ kpɩɩlǝŋ tɑɑ, nɑ ɩ tɑɑ tǝmɑ lɑtɑɑ tǝnɑ tii ɑtɛ.
  azb-azb: Avarçəkənlərin hamısı gəmilərini tərk edəcək, Gəmiçilərlə sükançıların
    hamısı Gəmilərindən düşüb quruda dayanacaq.
  eng-DBY: And all that handle the oar, the mariners, all the pilots of the sea, shall
    come down from their ships; they shall stand upon the land,
  hin-2017: सब खेनेवाले और मल्लाह, और समुद्र में जितने माँझी रहते हैं, वे अपने-अपने
    जहाज पर से उतरेंगे, (प्रका. 18:17)
  wol-KYG: képp kuy ŋàbb joowu wàcce gaalam. Nitu géejoo mboolem mool, ñépp fi suuf
    lañuy taxaw.
  eng-YLT: And come down from their ships have all handling an oar, Mariners, all
    the pilots of the sea, on the land they stand,
  eng-WYC-2017: and all men that held oar, shall go down out of their ships. Shipmen
    and all governors of the sea shall stand in the land;
  eng-WMBB: All who handle the oars, the mariners and all the pilots of the sea, will
    come down from their ships. They will stand on the land,
  urd-GVH: तमाम चप्पू चलानेवाले, मल्लाह और बहरी मुसाफ़िर अपने जहाज़ों से उतरकर साहिल
    पर खड़े हो जाएंगे।
  rug-rug: Doduru pu taṉini qelu si kote luara palae vaka; sari tie turaṉa vaka meke
    sapu tavetavete pa vaka si kote turu dia pa masamasa.
  gaz-gaz: Warri batoo qabatan hundi, warri doonii irra hojjetanii fi ooftonni doonii,
    doonii isaanii irraa buʼanii qarqara galaanaa dhaabatu.
  fra-LSG: Et tous ceux qui manient la rame descendront de leurs navires, Les mariniers,
    tous les pilotes de la mer. Ils se tiendront sur la terre;
  yal-yal: Kunkibane birin godoma nɛn e kunkine kui. Kunki kanne nun kunki ragine
    birin tima nɛn igen dɛ,
  haw-1868: A o na mea hoe a pau, na holomoku, a me ka poe hooholomoku a pau o ke
    kai, e iho ae lakou mai luna ae o ko lakou mau moku, a e ku lakou ma ka aina.
  arb-NAV: يَهْجُرُ كُلُّ الْمُجَذِّفِينَ وَالْمَلّاحِينَ وَرَبَابِنَةِ الْبَحْرِ
    سُفُنَهُمْ وَيَقِفُونَ عَلَى الْبَرِّ.
  ewe-ewe: Ame siwo wɔa wò akɔfawo ŋu dɔ la, agble woƒe tɔdziʋuwo ɖi, ʋukulawo kple
    tɔdzidɔwɔlawo katã atsi tsitre ɖe ƒuta.
  eng-LEE: And all that handle the oar, the mariners, and all the pilots of the sea,
    come down from their ships, they stand upon the land;
  asm-FB: আটাই বঠা বাওঁতাসকলে নিজ নিজ জাহাজৰ পৰা বামত নামি আহিব; সমুদ্ৰৰ পথ দৰ্শক
    আৰু সকলো সমুদ্ৰৰ প্রত্যেক জন নাৱিকে মাটিৰ ওপৰত থিয় হ’ব।
  sus-A: لَالَ بَيٍ، كُنكُي رَحّرّيٍ بِرِن تِمَ بَا دّ رَ نَ قٍ مَ.
  fra-SBL: Tous ceux qui manient les rames, les marins et tous les pilotes de la mer,
    descendront de leurs vaisseaux. Ils se tiendront sur la terre,
  hbo-hbo: וְֽיָרְד֞וּ מֵאָנִיֹּֽותֵיהֶ֗ם כֹּ֚ל תֹּפְשֵׂ֣י מָשֹׁ֔וט מַלָּחִ֕ים כֹּ֖ל
    חֹבְלֵ֣י הַיָּ֑ם אֶל־הָאָ֖רֶץ יַעֲמֹֽדוּ׃
  kik-kik: Arĩa othe mahutanagia na mĩiko ya gũtwarithia marikabu nĩmagatiganĩria
    marikabu ciao; thigari cia iria-inĩ na arĩa othe marutaga wĩra marikabu-inĩ makaarũgama
    hũgũrũrũ-inĩ cia iria.
  fra-NCL: Et ils descendront de leurs navires, tous ceux qui manient une rame, les
    marins, tous les pilotes de la mer, et ils se tiendront sur terre.
  cek-AK: Palong thoekhaih cung kasin, palong thoek kaminawk hoi tuipui loklam patuekkungnawk
    boih loe, palongpui thung hoiah anghum o ueloe, saoeng ah angdoe o tih;
  cuk-cuk: Bela-gammimalad diigi babatidmaloed, selagan, degi, ursor-gamalad napase
    aidedmaloed.
  uig-CYR: Палақ орғучиларниң һәммиси, Деңизчилар, деңизда барлиқ йол башлиғучилар
    өз кемилиридин чүшиду; Улар қуруқлуқта туриду;
  tel-2017: తెడ్లు పట్టుకునే వాళ్ళంతా తమ ఓడలనుంచి దిగిపోతారు. నావికులూ ఓడనాయకులూ ఒడ్డున
    నిలబడతారు.
  hat-BSA: Tout moun ki konn manyen zaviwon, mesye maren ak tout pilòt lanmè yo va
    desann kite bato yo. Yo va kanpe atè,
  kos-kos: “Oak nukewa wanginla mwet fac, Ac mwet nukewa utyak nu finmes ah.
  hbo-WLC: וְֽיָרְד֞וּ מֵאָנִיּֽוֹתֵיהֶ֗ם כֹּ֚ל תֹּפְשֵׂ֣י מָשׁ֔וֹט מַלָּחִ֕ים כֹּ֖ל
    חֹבְלֵ֣י הַיָּ֑ם אֶל־הָאָ֖רֶץ יַעֲמֹֽדוּ׃
  ibo-ibo: Ndị niile na-anya ụgbọ mmiri, na ndị ọka ụgbọ niile nke oke osimiri, ga-esitekwa
    nʼụgbọ ha rịdata guzo nʼelu ala.
  ory-ory: ପୁଣି, ଆହୁଲା ଧରିବା ସମସ୍ତ ଲୋକ, ନାବିକମାନେ ଓ ସମୁଦ୍ରସ୍ଥ କର୍ଣ୍ଣଧାର ସମସ୍ତେ ଆପଣା
    ଆପଣା ଜାହାଜରୁ ଓହ୍ଲାଇ ଆସି ସ୍ଥଳରେ ଠିଆ ହେବେ,
  chk-chk: Ekewe chon fatül ra likitala war kewe sip, ekewe säla me ekewe chon reepi
    lematau ra ütä wilifanü,
  rop-rop: “‘En ol detlot hubin wek langa najalot bout bin libum olabat bout en deibin
    jandap deya langa det sengraun.
  ukr-1871: І вийдуть із кораблїв своїх усї гребцї, моряки, всї керманичі та й стануть
    на суші;
  deu-1951: Alle, die das Ruder führen, die Schiffsleute und alle Steuermänner auf
    dem Meere, werden aus ihren Schiffen steigen und ans Land treten.
  eng-JPS: And all that handle the oar, the mariners, and all the pilots of the sea,
    shall come down from their ships, they shall stand upon the land,
  srp-1865: I izaæi æe iz laða svojih svi veslari, laðari, svi krmari morski, i staæe
    na zemlju.
  lug-lug: Abakubi b’enkasi bonna balyabulira ebyombo byabwe; n’abagoba n’abalunnyanja
    bonna baliyimirira ku lubalama lw’ennyanja.
  heb-heb: וירדו מאניותיהם כל תפשי משוט מלחים כל חבלי הים אל הארץ יעמדו׃
  ben-IRV: আর সমস্ত দাঁড়ি, নাবিকরা, সমুদ্রগামী সমস্ত কর্ণধার নিজেদের জাহাজ থেকে নেমে
    ডাঙায় দাঁড়াবে,
  pan-pan: ਸਾਰੇ ਮਾਂਝੀ, ਮਲਾਹ ਅਤੇ ਸਾਗਰ ਦੇ ਸਾਰੇ ਆਗੂ ਆਪਣੇ ਜਹਾਜ਼ਾਂ ਤੋਂ ਉਤਰ ਆਉਣਗੇ, ਉਹ ਧਰਤੀ
    ਤੇ ਖਲੋਣਗੇ,
  mya-JVB: တက်ခတ် သော သူအပေါင်း တို့သည် သင်္ဘော မှ ဆင်း ၍၊ သင်္ဘောသား များနှင့် ပင်လယ်
    လမ်းပြ မာလိန် အပေါင်း တို့သည် ကုန်း ပေါ်မှာ ရပ် လျက်၊
  hmo-hmo: “Sisima bona kada ibounai dekena amo, kuru taudia do idia diho kone dekenai.
    Bara taudia bona taria taudia ibounai be, kone dekenai do idia gini noho.
  urd-urd: और तमाम मल्लाह और अहल — ए — जहाज़ और समन्दर के सब नाख़ुदा, अपने जहाज़ों
    पर से उतर आएँगे; वह ख़ुश्की पर खड़े होंगे।
  rus-SYN: И с кораблей своих сойдут все гребцы, корабельщики, все кормчие моря, и
    станут на землю;
  bqc-SIM: Gobↄnaↄ bↄlɛ ń góↄ guu ḿpii, gofĩnaↄ ń ígbɛ̃ↄ píi aaↄ zɛa gↄ̃sↄ̃lɛ.
  tcz-CHONGTHU: Nakong khechun jousen akong u adalha tauve. Kong tolho leh kong lamkai
    ho chu twikhanglen pam neldi lah a chun ahung ding uve.
  mar-mar: जे कोणी वल्ही हाताळणारे ते सर्व खलाशी व समुद्रावरील प्रत्येक नावाडी आपल्या
    जहाजावरून उतरून खाली भूमीवर येतील.
  qub-qub: Chaura juc büquicunata tangachejcunapis llojshicurenga. Manijajcunapis
    allpaman pinticarpärenga.
  bqp-bqp: Be bɑ wunɛn sɛsɛnu bwiɑmɔ kɑ be bɑ bu kpɑre, be kpuro bɑ koo sɑrɑwɑ wunɛn
    min di bu nɑ tem dirɑɔ.
  hat-hat: Tout moun ki t'ap naje zaviwon yo desann atè, yo kite batiman yo. Tout
    maren yo rete atè.
  eng-BSB: All who handle the oars will abandon their ships. The sailors and all the
    captains of the sea will stand on the shore.
  eng-WEBPB: All who handle the oars, the mariners and all the pilots of the sea,
    will come down from their ships. They will stand on the land,
  kbq-kbq: Hagi ventefi eri'za vahe'ene ventema eriza vanoma nehaza vahe'mo'zanena
    ventefintira atre'za atiramiza hagerinkena eme otigahaze.
  nhe-BL: Nochi tlen quinejnemiltíaj nopa barco ipan hueyi atl o nochi tlen tequitiyayaj
    ipan nopa altepetl tlen ni tlajtoli tlen se barco quinextía; nochi yase ateno
    huan moquetzase para quitlachilise ica huejca quema motlamixolehuas imoaltepe
    ipampa nopa tlacame tlen hualahuij.
  gub-BL: Teko weityk kanuhu paw rupi wà kury. Kanuhu heruata har paw oho ywy pe wà.
  eng-DRA: 'And all that handled the oar shall come down from their ships: the mariners,
    and all the pilots of the sea shall stand upon the land:'
