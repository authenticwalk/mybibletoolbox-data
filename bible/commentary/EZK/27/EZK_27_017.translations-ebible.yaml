verse: EZK.027.017
translations:
  mal-C: “ ‘യെഹൂദയും ഇസ്രായേലും നിന്നോടു കച്ചവടത്തിലേർപ്പെട്ടു, നിന്റെ വിഭവങ്ങൾക്കുപകരം
    അവർ മിന്നീത്തിലെ ഗോതമ്പും പലഹാരങ്ങളും തേനും ഒലിവെണ്ണയും പരിമളതൈലവും നൽകി.
  deu-TKW: Juda und das Haus Israel trieben Handel mit dir. Weizen von Minnith und
    Wachs und Honig und Öl und Mastix lieferten sie dir als Ware.
  lin-lin: Bato ya Yuda mpe ya Isalaele bazalaki kosala mombongo elongo na yo ; bazalaki
    komema epai na yo ble ya mboka Miniti, farine oyo basalelaka mikate mpe bagato,
    mafuta ya nzoyi, mafuta mpe malasi ya solo kitoko, mpo na kosomba biloko oyo yo
    ozalaki koteka.
  eng-LSV: Judah and the land of Israel—they [are] your merchants, || They have given
    wheat of Minnith, and Pannag, || And honey, and oil, and balm [for] your merchandise.
  eng-GNV: 'They of Iudah and of the land of Israel were thy marchants: they brought
    for thy marchandise wheat of Minnith, and Pannag, and honie and oyle, and balme.'
  eng-WEBSTER: 'Judah, and the land of Israel, they were thy merchants: they traded
    in thy market in wheat of Minnith, and Pannag, and honey, and oil, and balm.'
  nhw-BL: Tlali Judá huan tlali Israel ehuani nojquiya anmechtlacohuiyayaj, analtepe
    Tiro ehuani. Anmechpatiliyayaj ica trigo tlen altepetl Minit; pantzi, sayolnectli,
    aceite huan bálsamo catli quihualicayayaj.
  swh-ONEN: “ ‘Yuda na Israeli walifanya biashara nawe, walibadilishana kwa ngano
    kutoka Minithi, mtama, asali, mafuta na zeri ya kuponyeshea.
  bba-bba: Wunɛ kɑ Yudɑbɑ kɑ Isirelibɑ i rɑ tenkuru koosinɛ. Bɑ rɑ kɑ nun ɑlikɑmɑ
    ye yɑ wee Minitin di kɑ pɛ̃ɛ bwese bwesekɑ kɑ tim kɑ ɡum kɑ sere ɡum sɑwɑrɑm kiɑru
    dweeri.
  eng-KJVCPB: 'Judah, and the land of Israel, they were thy merchants: they traded
    in thy market wheat of Minnith, and Pannag, and honey, and oil, and balm.'
  luo-luo: “ ‘Jo-Juda gi jo-Israel bende noloko kodi. Gin ne giwilo kodi ngano moa
    Minith gi kal, gi mor kich, gi mo kod yedhe madungʼ tik mangʼwe ngʼar mane giwilo
    gi mwandugi mag ohala.
  meu-meu: Iuda bona Israel tanona taudia na emui ai e hoihoiva; idia ese uit, olive,
    suke huahuadia matamatadia, bada-ranuna, dehoro bona muramura mai bonana e henimui,
    emui hoihoi ḡaudia davadia.
  npi-ULB: यहूदा र इस्राएलको देशले तँसित व्‍यापार गर्दैथिए । तिनीहरूले तँलाई मिन्‍नीतको
    गहूँ, रोटी, मह, तेल र लेप तेरा व्यापारका सामानका रूपमा उपलव्‍ध गराए ।
  yor-yor: “ ‘Juda àti Israẹli, àwọn ni oníṣòwò rẹ; wọn ṣe ìpààrọ̀ ọkà, Minniti, àkàrà
    àdídùn; oyin, epo àti ìkunra olóòórùn dídùn ni wọ́n fi ná ọjà rẹ.
  pes-OPCB: یهودا و اسرائیل تجار خود را با گندم، حلوا، عسل، روغن زیتون و بلسان نزد
    تو می‌فرستند.
  tgl-ULB: Nakikipagpalitan sa iyo ang Juda at ang lupain ng Israel. Nagbibigay sila
    ng trigo mula sa Minith, trigo, pulot, langis at balsamo bilang iyong mga kalakal.
  hui-hui: Yuda wali agali Isaraele wali agalirubi tigua nde widi dewabi mone taranaga
    ibanebi olibe lini welibi tomo mo dendebia haga tara tara wiarubi yalu í̠naga
    ngeru tini hameleda ale yolo bule ibugu biya.
  mya-mya: ယု​ဒ​ပြည်​နှင့်​ဣသ​ရေ​လ​ပြည်​တို့​က​သင်​၏ ကုန်​စည်​များ​ကို​မင်း​နစ်​မြို့​မှ​ဂျုံ​စ​ပါး၊
    ပျား ရည်၊ သံ​လွင်​ဆီ၊ အ​မွှေး​အ​ကြိုင်​အ​မျိုး​မျိုး ပေး​၍​ဝယ်​ယူ​ကြ​၏။-
  bod-N: ཡ་ཧུ་དཱ་དང་ཡེས་ར་ཨེལ་ཡུལ་ཁམས་ཀྱང་ཁྱོད་ཀྱི་ཚོང་གྲོགས་ཡིན་ལ། དེ་དག་གིས་མིན་ནིད་ཀྱི་གྲོ་དང་བག་ལེབ།
    སྦྲང་རྩི། སྣུམ། སྤོས་དཀར་བཅས་ཀྱིས་ཁྱོད་དང་ཚོང་རྒྱག་པའོ། །
  sna-sna: “ ‘Judha neIsraeri vakatengeserana newe, vakatsinhanisa gorosi neMiniti
    nezvinotapira, uchi, mafuta nebharimi nezvigadzirwa zvako.
  spa-BLM: “‘“Judá y la tierra de Israel fueron tus comerciantes. Comerciaban con
    el trigo de Minnith, los dulces, la miel, el aceite y el bálsamo por tus mercancías.
  cac-cac: A eb' aj Judá yed' eb' aj Israel smanvaj eb' ta'. A yed' ixim trigo tz'el
    d'a Minit yed' te' higo spet eluli, noc' yalchab', aceite yed' pax bálsamo syac'
    eb' stojoloc.
  swh-ULB: Yuda na nchi ya Israeli walikuwa wafanyabiashara pamoja nawe. Waliandaa
    ngano kutoka Minithi, keki, asali, mafuta, na lihamu kama bidhaa zako.
  bel-bel: Юдэя і зямля Ізраілевая гандлявалі з табою; за тавар твой плацілі пшаніцаю
    Мінініцкаю і прысмакамі і мёдам, і драўнінным алеем і бальзамам.
  deu-ELBBK: Juda und das Land Israel waren deine Kaufleute; mit Weizen von Minnit
    und süßem Backwerk und Honig und Öl und Balsam trieben sie Tauschhandel mit dir.
  mbb-OT: “ ‘Mibpetiǥayun daan diyà te kenikew is Juda wey Israel. Midliwaan dan is
    menge velegyè nu te trigu he ebpuun diyà te Minnit, higus, teneb, wey haplas.
  mal-2015: യെഹൂദയും യിസ്രായേൽദേശവും നിന്റെ വ്യാപാരികളായിരുന്നു; അവർ മിന്നീത്തിലെ
    കോതമ്പും പലഹാരവും തേനും എണ്ണയും പരിമളതൈലവും നിന്റെ ചരക്കിന്നു പകരം തന്നു.
  rmc-rmc: O manuša andral e Judsko the andral o Izrael anenas e pšeňica andral o
    Minit, o figi, o medos, o olivovo olejos the o balzamos, hoj tuha te čerinen vaš
    tiro tovaris.
  pes-OPV: یهودا و زمین اسرائیل سوداگران تو بودند، گندم منیت و حلوا و عسل وروغن و
    بلسان به عوض متاع تو می‌دادند.
  ron-1924: Иуда ши цара луй Исраел фэчяу негоц ку тине; ыць дэдяу грыу де Минит,
    турте, мьере, унтделемн ши ляк алинэтор ын скимбул мэрфурилор тале.
  ben-OBCV: “ ‘যিহূদা ও ইস্রায়েল তোমার সঙ্গে ব্যবসা করত; তারা তোমার জিনিসের বদলে
    মিন্নীতের গম, খাবার জিনিস, মধু, তেল ও সুগন্ধি মলম দিত।
  som-som: Dalka Yahuudah iyo dalka Israa'iilna way kula baayacmushtari jireen, oo
    waxay alaabtaada kaga baayacmushtari jireen sarreenkii Minniid, iyo fannag macaan,
    iyo malab, iyo saliid, iyo beeyo.
  lat-VUC: 'Juda et terra Israël, ipsi institores tui in frumento primo: balsamum,
    et mel, et oleum, et resinam proposuerunt in nundinis tuis.'
  eng-ASVBT: 'Judah, and the land of Israel, they were thy traffickers: they traded
    for thy merchandise wheat of Minnith, and pannag, and honey, and oil, and balm.'
  ita-1885: Que' di Giuda, e del paese d'Israele, erano tuoi mercatanti; frequentavano
    i tuoi mercati, con grani di Minnit, e Fannag, e miele, e olio, e balsamo.
  eng-LXXUP: 'Judah and the children of Israel, these were thy merchants; in the sale
    of corn and ointments and cassia: and they gave the best honey, and oil, and resin,
    to thy trading population.'
  eng-ULB: Judah and the land of Israel were trading with you. They provided wheat
    from Minnith, cakes, honey, oil, and balsam as your merchandise.
  spa-VBL: Judá y el país de Israel comerciaron contigo, pagándote con trigo de Minit,
    pasteles y miel, aceite de oliva y bálsamo a cambio de tus mercancías.
  fra-_FOB: Juda et le pays d'Israël négociaient avec toi, te donnant en échange du
    blé de Minnith, de la pâtisserie, du miel, de l'huile et du baume.
  mal-mal: യെഹൂദയും യിസ്രായേൽ ദേശവും നിന്റെ വ്യാപാരികളായിരുന്നു; അവർ മിന്നീത്തിലെ
    ഗോതമ്പും പലഹാരവും തേനും എണ്ണയും പരിമളതൈലവും നിന്റെ ചരക്കിനു പകരം തന്നു.
  urd-GVR: Yahūdāh aur Isrāīl tere gāhak the. Terā māl ḳharīd kar wuh tujhe Minnīt
    kā gandum, pannag kī ṭikkiyāṅ, shahd, zaitūn kā tel aur balsān dete the.
  suz-BL: यहूदा नु इस्राएल ङा मुरपुकीम गे नु ग्‍याप्‍तीक लेयतीक गेय पाम्‍तेक्‍म। मेकोपुकीम
    मिन्‍नीथ ङा चेरब, फोव़शी रवा आन फल, खुदो, तेल नु ख्रेक्‍तीक चाक्‍शा इ मार मार
    नु फाइक्‍तेक्‍म।
  eng-NOY: Judah and the land of Israel trafficked with thee; with wheat of Minnith,
    and pastry, and syrup, and oil, and balm they traded in thy market.
  ita-1927: Giuda e il paese d’Israele anch’essi trafficano teco, ti dànno in pagamento
    grano di Minnith, pasticcerie, miele, olio e balsamo.
  ckb-ckb: «”یەهودا و خاکی ئیسرائیل بازرگانییان لەگەڵ دەکردیت، گەنمی مینیت و شیرینەمەنی
    و هەنگوین و زەیت و مەرهەمی هەتووانیان بە کاڵاکانت ئاڵوگۆڕ دەکرد.
  eng-BBE: Judah and the land of Israel were your traders; they gave grain of Minnith
    and sweet cakes and honey and oil and perfume for your goods.
  kan-OKCV: “ ‘ಯೆಹೂದವೂ ಇಸ್ರಾಯೇಲ್ ದೇಶವೂ ನಿನ್ನ ಕಡೆಯ ವರ್ತಕರಾಗಿ ಮಿನ್ನೀಥಿನ ಗೋಧಿಯಿಂದಲೂ ಮಿಠಾಯಿ,
    ಜೇನು, ಎಣ್ಣೆ ಮತ್ತು ಸುಗಂಧ ತೈಲದಿಂದಲೂ ನಿನ್ನ ಸಂತೆಯಲ್ಲಿ ವ್ಯಾಪಾರ ನಡೆಸಿದರು.
  tam-2017: யூதர்களும் இஸ்ரவேல் தேசத்தார்களும் உன்னுடன் வியாபாரம்செய்து, மின்னித்,
    பன்னாக் என்கிற ஊர்களின் கோதுமையையும், தேனையும், எண்ணெயையும், பிசின்தைலத்தையும்
    உன்னுடைய தொழில்துறைக்குக் கொண்டுவந்தார்கள்.
  spa-RV-1909: 'Judá, y la tierra de Israel, eran tus mercaderes: con trigos de Minith,
    y pannah, y miel, y aceite, y resina, dieron en tu mercado.'
  ron-BTF: Iuda și țara lui Israel erau comercianții tăi; ei făceau comerț în piața
    ta cu grâu de Minit și Panag și miere și untdelemn și balsam.
  eng-WEBP: “‘“Judah and the land of Israel were your traders. They traded wheat of
    Minnith, confections, honey, oil, and balm for your merchandise.
  eng-FBV: Judah and the country of Israel traded with you, paying you with wheat
    from Minnith, pastries and honey, olive oil and balm in return for your goods.
  nld-1939: 'Juda en het land Israël dreven handel met u: Minnit-tarwe, was, honing,
    olie en balsem leverden ze in ruil.'
  nch-BL: Tali Judá huan tali Israel ehuani nojquiya amechtacohuiliyayaj, analtepet
    Tiro ehuani. Amechpatiliyayaj ica trigo ten altepet Minit; pantzi, sayolnecti,
    aceite huan bálsamo aqui quihualicayayaj.
  vie-1934: Giu-đa và đất Y-sơ-ra-ên cũng buôn bán với mầy, thì đem cho mầy những
    lúa mì ở Min-nít, bánh ngọt, mật ong, dầu, và nhũ hương.
  hin-CV: “ ‘यहूदिया तथा इस्राएल देश ने भी तुमसे व्यापार किया; वे तुम्हारे सामानों
    के भुगतान के बदले तुम्हें मिन्‍निथ में उपजे गेहूं, मिठाई, मधु, जैतून तेल और मलहम
    देते थे.
  spa-BES: Judá y la tierra de Israel fueron tus mercaderes; Te dieron a cambio grano
    de Minit y pasteles dulces y miel, aceite y perfume para sus productos.
  tdx-tdx: Nanao balik’ ama’o ka t’Iehodà naho ty tane’ Israele; nendese’ iareo vare-bole
    boake Minite mb’an-tsena’o ao, naho raha mafiry naho tantele naho menake vaho
    solike.
  tha-KJV: ยู​ดาห์และแผ่นดิ​นอ​ิสราเอลก็ค้าขายกับเจ้า เขาเอาข้าวสาลีเมืองมินนิทและเมืองปานาง
    น้ำผึ้ง น้ำมัน พิมเสน มาแลกกับสินค้าของเจ้า
  por-BR-2018: Eles, Judá e a terra de Israel, eram teus mercadores; com trigo de
    Minite, e panague, mel, e azeite, e resina, fizeram negócios contigo.
  deu-ELO: Juda und das Land Israel waren deine Kaufleute; mit Weizen von Minnith
    und süßem Backwerk und Honig und Öl und Balsam trieben sie Tauschhandel mit dir.
  eng-WYC-2018: Judah and the land of Israel were thy merchants in the best wheat,
    and setted forth in thy fairs balm, and honey, and oil, and resin. (Judah and
    the land of Israel were thy merchants of the wheat of Minnith, and set forth in
    thy fairs balm, and honey, and oil, and resin.)
  epo-epo: Judujo kaj la lando de Izrael komercis kun vi; pro viaj komercaĵoj ili
    alportadis al vi tritikon de Minit, vakson, mielon, oleon, kaj balzamon.
  uig-PIN: Yǝⱨuda wǝ Israil zeminidikilǝrdinmu sǝn bilǝn sodilaxⱪuqilar bolƣan; Tawarliringƣa
    ular Minnitning buƣdayliri, peqinilǝr, ⱨǝsǝl, zǝytun meyi, mǝlⱨǝm dorilarni tegixip
    bǝrgǝn.
  beo-beo: Isala:ili amola Yuda da dia liligi lale, bu widi, agime hano, olife susuligi
    amola hedama:ne fodole nasu dabe i.
  tpi-OTNT: Na ol Juda wantaim ol Israel i givim yu planti wit na hani na wel bilong
    diwai oliv na wanpela kain marasin na ol arapela samting, bilong baim ol samting
    ol i laik kisim long yu.
  hau-SA: “ ‘Yahuda da Isra’ila sun yi kasuwanci da ke; sun sayi kayanki da alkama
    da Minnit da alawa, da zuma, da mai, da ganyaye masu ƙanshi.
  uig-LAT: Yehuda we Israil zéminidikilerdinmu sen bilen sodilashquchilar bolghan;
    Tawarliringgha ular Minnitning bughdayliri, péchiniler, hesel, zeytun méyi, melhem
    dorilarni tégiship bergen.
  nde-nde: UJuda lo-Israyeli bathengiselana lawe; impahla zakho ezithengiswayo bazithenga
    ngengqoloyi eyavela eMinithi langokumnandi, uluju, amafutha kanye lenhlaka.
  ton-ton: 'Ko Siuta, mo e fonua ʻo ʻIsileli ko hoʻo kau fakatau ʻakinautolu: naʻa
    nau fakatauʻaki ʻae uite, mo e mula nanamu, mo e hana, mo e honi, mo e lolo, pea
    mo e paame.'
  ces-1613: Judští i země Izraelská kupci tvoji, pšenici Mennitskou i Fenickou, a
    med, olej i kadidlo dávali za směnu tobě.
  eng-WMB: “‘“Judah and Eretz-Israel were your traders. They traded wheat of Minnith,
    confections, honey, oil, and balm for your merchandise.
  tam-TCV: “ ‘யூதாவும், இஸ்ரயேலும் உன்னோடு வியாபாரம் செய்தார்கள். அவர்கள் உன் பொருள்களுக்காக
    “மின்னீத்திலிருந்து” கிடைக்கும் கோதுமையையும் மற்றும் இனிப்புப் பண்டங்கள், தேன்,
    எண்ணெய், தைல வகைகள் ஆகியவற்றையும் மாற்றீடு செய்துகொண்டார்கள்.
  ceb-ULB: Nakigbaylo ug mga produkto ang Juda ug ang yuta sa Israel kanimo. Naghatag
    sila ug mga trigo gikan sa Minnit, tinapay, dugos, lana, ug balsamo ingon nga
    imong baligya.
  pol-UBG: Juda i ziemia Izraela prowadziły z tobą handel; dawali ci w zamian pszenicę
    z Minnit i Pannag, miód, oliwę i balsam.
  urd-GVU: یہوداہ اور اسرائیل تیرے گاہک تھے۔ تیرا مال خرید کر وہ تجھے مِنّیت کا گندم،
    پنّگ کی ٹکیاں، شہد، زیتون کا تیل اور بلسان دیتے تھے۔
  deu-1912: Juda und das Land Israel haben auch mit dir gehandelt und haben Weizen
    von Minnith und Balsam und Honig und Öl und Mastix auf deine Märkte gebracht.
  kan-2017: “ಯೆಹೂದ್ಯರೂ, ಇಸ್ರಾಯೇಲ್ ದೇಶದವರೂ ನಿನ್ನ ಕಡೆಯ ವರ್ತಕರಾಗಿ ಮಿನ್ನೀಥಿನ ಗೋದಿಯಿಂದಲೂ,
