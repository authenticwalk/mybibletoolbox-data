  heb-heb: יהודה וארץ ישראל המה רכליך בחטי מנית ופנג ודבש ושמן וצרי נתנו מערבך׃
  ben-IRV: যিহূদা এবং ইস্রায়েল-দেশ তোমার ব্যবসায়ী ছিল; সেখানকার লোকেরা মিন্নীতের
