  ory-ory: ଯିହୁଦା ଓ ଇସ୍ରାଏଲ ଦେଶ ତୁମ୍ଭର ବ୍ୟବସାୟୀ ଥିଲେ; ସେମାନେ ମିନ୍ନୀତର ଗହମ ଓ ମିଷ୍ଟାନ୍ନ,
