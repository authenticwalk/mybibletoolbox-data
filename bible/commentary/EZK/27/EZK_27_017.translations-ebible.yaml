  bqc-SIM: Yudaↄ ń Isailiↄ laatànnↄ sãnu, aa fĩabònɛ ń pↄ́wɛnao ń zↄ́o ń nísio
    ń lí'ↄo.
  tcz-CHONGTHU: Judah leh Israel in thih a kisem thilho Minnith na kon kilhaina suhlou
    chang, theichang, khoiju, Olive thao leh than namtwi ho hin nangto akivei khome.
  mar-mar: यहूदा व इस्राएल देश ह्यांचाही तुझ्याबरोबर व्यापार होता. ते तुझ्या मालाबद्दल
    मिन्नीथाचा गहू, मेवामिठाई, मध, तेल आणि ऊद पुरवत होते.
  qub-qub: Gamcunapitami rantej Judá, Israel runacunapis. Paycuna pägashoj-cashunqui
    Minit particho wayoj rïgucunata, pastilcunata, abëjapa mishquincunata, asëtita
    y balsamuta.
  bqp-bqp: Wunɛ kɑ Yudɑbɑ kɑ Isirelibɑ i rɑ tenkuru koosinɛ. Bɑ rɑ kɑ nun ɑlikɑmɑ
    ye yɑ wee Minitin di kɑ pɛ̃ɛ bwese bwesekɑ kɑ tim kɑ gum kɑ sere gum sɑwɑrɑm kiɑru
    dweeri.
  hat-hat: Moun peyi Jida ak moun peyi Izrayèl yo te fè kòmès avè ou tou. Pou peye
    ou, yo ba ou ble, pitimi, siwo myèl, lwil oliv ak zepis.
  eng-BSB: Judah and the land of Israel traded with you; they exchanged wheat from
    Minnith, cakes and honey, oil and balm for your merchandise.
  eng-WEBPB: “‘“Judah and the land of Israel were your traders. They traded wheat
    of Minnith, confections, honey, oil, and balm for your merchandise.
  kbq-kbq: Hagi Miniti kazigati witine, fikireti trohu nezane, tumerine, olivi masavene,
    bamue nehaza mananentake pauranena, Juda vahe'mo'zane Israeli vahe'mo'zanena eri'za
    eme negamize.
  nhe-BL: Tlali Judá huan tlali Israel ehuani nojquiya inmechtlacohuiliyayaj, inaltepe
    Tiro ehuani. Inmechpatiliyayaj ica trigo tlen altepetl Minit; pantzi, sayolnectli,
    aceite huan bálsamo tlen quihualicayayaj.
  gub-BL: 'Zuta ume''eg kar nema''e. Izaew no. Omono ma''e newe hekuzaromo wà: arozràn
    Minit pe har, hàir, uri kawer, taz zàwenugar.'
  eng-DRA: 'Juda and the land of Israel, they were thy merchants with the best corn:
    they set forth balm, and honey, and oil, and rosin in thy fairs.'
