verse: EZK.027.010
translations:
  mal-C: “ ‘പാർസിയിലെയും ലുദിയയിലെയും പൂത്തിലെയും പുരുഷന്മാർ നിന്റെ സൈന്യത്തിൽ ഭടന്മാരായി
    സേവനമനുഷ്ഠിച്ചു. അവർ തങ്ങളുടെ പരിചകളും ശിരോകവചങ്ങളും നിന്റെ ചുമരുകളിൽ തൂക്കി,
    അതു നിനക്ക് അഴകുവരുത്തി.
  deu-TKW: Leute von Paras und Lud und Put waren in deinem Heer als deine Krieger;
    Schild und Helm hingen sie in dir auf, sie verliehen dir Glanz.
  lin-lin: 'Bato ya Persi, ya Ludi mpe ya Puti bazalaki basoda kati na mampinga na
    yo : bazalaki kotia banguba mpe bikoti na bango na likolo ya bamir na yo ; bazalaki
    kosala lokumu na yo.'
  eng-LSV: Persia and Lud and Phut || Have been in your forces—your men of war. They
    hung up shield and helmet in you, || They have given out your honor.
  eng-GNV: 'They of Persia, and of Lud and of Phut were in thine armie: thy men of
    warre they hanged the shielde and helmet in thee: they set foorth thy beautie.'
  eng-WEBSTER: 'They of Persia and of Lud and of Phut were in thy army, thy military
    men: they hung the shield and helmet in thee; they set forth thy comeliness.'
  nhw-BL: Sequin isoldados altepetl Tiro eliyayaj tlacame tlen tlali Persia, Lidia
    huan Libia. Elque soldados catli más hueliyayaj tlahuilanaj. Huan, anTiro ehuani,
    nelía anmohueyimatiyayaj quema nopa soldados quicuapilohuayayaj ipan tlapepecholi
    ipan amoaltepe inintzontzajca huan inintepostzajcayohua catli ica quimanahuiyayaj
    inintlacayo pampa anmoilhuiyayaj para tlahuel nesiyaya yejyectzi.
  swh-ONEN: “ ‘Watu wa Uajemi, Ludi na Putu walikuwa askari katika jeshi lako. Walitundika
    ngao zao na chapeo zao kwenye kuta zako, wakileta fahari yako.
  bba-bba: Pɛɛsibɑ kɑ Ludibɑ kɑ Putiɡibun tii bɑ rɑɑ sɑ̃ɑwɑ wunɛn tɑbu kowobu. Bɑ
    sɑ̃ɑwɑ tɑbu durɔbu kɑ ɡem. Wunɛn miyɑ bɑ rɑ ben tɛrɛnu kɑ ben sii furɔ kɔkɔnu
    bwɛ̃ kpɑ ye kpuro yɑ n nun bɛɛrɛ doke.
  eng-KJVCPB: 'They of Persia and of Lud and of Phut were in thine army, thy men of
    war: they hanged the shield and helmet in thee; they set forth thy comeliness.'
  luo-luo: “ ‘Jo-Pasia, gi jo-Lidia kod jo-Put ne gin jolweny magi makedoni. Negiliero
    okumbnigi gi ogutegi mag lweny e ohingagi kendo mano nomiyi duongʼ.
  meu-meu: Parasa bona Lud bona Put taudia na emu tuari taudia, emu tuari oreana lalonai;
    kesi bona auri kwara ḡauna na oi lalomu ai e taudia dae; idia edia amo hairaimu
    o abia.
  npi-ULB: फारस, लूद र पूतका मानिसहरू तेरो फौजमा तेरा योद्धहरू थिए । तिनीहरूले आ-आफ्‍ना
    ढाल र टोप तँभित्रै टाँगे । तिनले तेरो गौरव दर्शाए ।
  yor-yor: “ ‘Àwọn ènìyàn Persia, Ludi àti Puti wà nínú jagunjagun rẹ àwọn ẹgbẹ́ ọmọ-ogun
    rẹ. Wọ́n gbé asà àti àṣíborí wọn ró sára ògiri rẹ, wọn fi ẹwà rẹ hàn.
  pes-OPCB: مردان سرزمینهای دور دست پارس، لود، و فوط جزو سپاهیان تو می‌باشند. آنها
    کمر به خدمت تو بسته‌اند و تو افتخار می‌کنی از اینکه ایشان سپرها و کلاهخودهای خود
    را بر دیوارهایت آویزان می‌کنند.
  tgl-ULB: Nasa iyong hukbo ang mga taga-Persia, Lydia at Libya, ang iyong mga mandirigma!
    Isinabit nila sa iyo ang mga kalasag at mga helmet; ipinakita nila ang iyong kaluwalhatian!
  hui-hui: Agali maru Pesia dindi howabi Lidia dindi howabi Libia dindi howabi ti
    í̠naga ami agali hayagoni. Ani howa tinaga wai biaga humbiru ami agalinaga gaba
    mandaru ami agali hagaha golo derela ho haga bu haya. Agali uruni tigua wai bialu
    í̠ mini lene habelo mo hela haya.
  mya-mya: '``ပေ​ရ​သိ​ပြည်၊ လု​ဒ​ပြည်၊ ဖု​တ​ပြည်​တို့​မှ​စစ် သူ​ရဲ​များ​သည်​သင်​၏​တပ်​မ​တော်​တွင်​အ​မှု
    ထမ်း​ကြ​၏။ သူ​တို့​သည်​မိ​မိ​တို့​၏​ဒိုင်း​လွှား များ​နှင့်​သံ​ခ​မောက်​များ​ကို​သင်​၏​စစ်​တန်း
    လျား​များ​တွင်​ဆွဲ​ချိတ်​ထား​ကြ​၏။ သူ​တို့ သည်​ကား​သင်​၏​ဂုဏ်​အ​သ​ရေ​ကို​တိုး​စေ
    သူ​များ​ဖြစ်​ကြ​၏။-'
  bod-N: ཏ་ཟིག་པ་དང་ལུ༌ཏི་པ། ཕུ༌ཏཱ་པ་རྣམས་ཁྱོད་ཀྱི་དམག་དཔུང་ནང་དུ་དམག་བྱེད་ཅིང་། དེ་དག་གིས་ཁྱོད་ཀྱི་དྲུང་དུ་ཕུབ་དང་རྨོག་རྣམས་བཀལ་ནས་ཁྱོད་ཀྱི་གཟི་བརྗིད་མངོན་པའོ།
    །
  sna-sna: “ ‘Varume vokuPezhia, neRidhia nePuti vakashanda savarwi muhondo yako.
    Vakarembedza nhoo dzavo nenguwani pamasvingo ako, vachikuvigira mbiri.
  spa-BLM: “‘“Persia, Lud y Put estaban en tu ejército, sus hombres de guerra. Colgaron
    el escudo y el casco en ti. Mostraron tu belleza.
  cac-cac: A eb' vin̈ aj Persia, eb' vin̈ aj Lidia yed' eb' vin̈ aj Libia, a eb' vin̈
    ayoch soldadooc, a eb' vin̈ tz'ac'an oval. A smaclab' jul-lab' eb' vin̈ yed' sq'uen
    xumpil, slocb'ejq'ue eb' vin̈ d'a sattac smuroal chon̈ab', ichato yelvanub' yaji,
    te vach' yilji yuuj.
  swh-ULB: Uajemi, Ludi, na Putu walikuwa katika jeshi lako, watu wako wa vita. Walining'iniza
    ngao na chapeo ndani yako; walionyesha uzuri wako.
  bel-bel: Перс і Лідзянін і Лівіец былі ў тваім войску і былі ў цябе ратнікамі, вешалі
    на табе шчыт і шлем; яны надавалі табе велічы.
  deu-ELBBK: Perser und Lud und Put waren in deinem Heer deine Kriegsleute; Schild
    und Helm hängten sie in dir auf, sie gaben dir Glanz.
  mbb-OT: Ne menge tig-Persia, tig-Lydia, wey tig-Put is menge sundaru nu. Insanggat
    dan is menge kelasag dan wey menge hilmit dan diyà te elavat nu, ne nekeveǥey
    heini kenikew te zengeg.
  mal-2015: പാർസികളും ലൂദ്യരും പൂത്യരും യോദ്ധാക്കളായി നിന്റെ സൈന്യത്തിൽ ഉണ്ടായിരുന്നു;
    അവർ പരിചയും തലക്കോരികയും നിന്നിൽ തൂക്കി നിനക്കു ഭംഗിപിടിപ്പിച്ചു.
  rmc-rmc: Manuša andral e Perzija, andral o Lud the Put tuke služinenas sar slugaďa
    andre armada. Pre tire muri peske figinenas o šťiti the o prilbi; anenas tuke
    e slava.
  pes-OPV: فارس و لود و فوط در افواجت مردان جنگی تو بودند. سپرها و خودها بر تو آویزان
    کرده، ایشان تو را زینت دادند.
  ron-1924: Чей дин Персия, дин Луд ши дин Пут служяу ын оастя та ка оамень де рэзбой;
    ей ышь спынзурау ын тине скутул ши койфул ши-ць дэдяу стрэлучире.
  ben-OBCV: “ ‘পারস্য, লূদ ও পূট দেশের লোকেরা তোমার সৈন্যদলে যোদ্ধার কাজ করত। তারা
    তাদের ঢাল ও মাথা রক্ষার টুপি তোমার দেয়ালে টাঙিয়ে তোমার জাঁকজমক বাড়িয়ে তুলত।
  som-som: Reer Faaris, iyo reer Luud, iyo reer Fuud ayaa ciidankaagii ku jiray, oo
    waxay kuu ahaayeen dagaalyahankaagii, oo dhexdaaday gaashaanka iyo koofiyadda
    dagaalka sudheen, oo waxay soo bandhigeen quruxdaadii.
  lat-VUC: 'Persæ, et Lydii, et Libyes erant in exercitu tuo viri bellatores tui:
    clypeum et galeam suspenderunt in te pro ornatu tuo.'
  eng-ASVBT: 'Persia and Lud and Put were in thine army, thy men of war: they hung
    the shield and helmet in thee; they set forth thy comeliness.'
  ita-1885: Que' di Persia, e di Lud, e di Put, erano tuoi soldati, ne' tuoi eserciti;
    appiccavano in te lo scudo e l'elmo; essi ti rendevano magnifica.
  eng-LXXUP: 'Persians and Lydians and Libyans were in thine army: thy warriors hung
    in thee shields and helmets; these gave thee thy glory.'
  eng-ULB: Persia, Lydia, and Libya were in your army, your men of war. they hung
    shield and helmet within you; they showed your splendor.
  spa-VBL: Hombres de Persia, Lidia y Put eran soldados en tu ejército. Vivían entre
    ustedes, colgando sus escudos y cascos con ustedes, y se hacían famosos.
  fra-_FOB: Ceux de Perse, de Lud, de Put servaient dans ton armée et suspendaient
    chez toi le bouclier et le casque; ils te rendaient magnifique.
  mal-mal: പാർസികളും ലൂദ്യരും പൂത്യരും യോദ്ധാക്കളായി നിന്റെ സൈന്യത്തിൽ ഉണ്ടായിരുന്നു;
    അവർ പരിചയും ശിരസ്ത്രങ്ങളും നിന്നിൽ തൂക്കി നിനക്ക് ഭംഗിപിടിപ്പിച്ചു.
  urd-GVR: Fāras, Ludiyā aur Libiyā ke afrād terī fauj meṅ ḳhidmat karte the. Terī
    dīwāroṅ se laṭkī un kī ḍhāloṅ aur ḳhodoṅ ne terī shān mazīd baṛhā dī.
  suz-BL: पारसी, लूद नु पूत रागी ङा मुरपुकी इ लडाइ पाइब बाक्‍तेक्‍म। मेकोपुकी बोल्‍यो
    लडाइ पाइब बाक्‍तेक्‍म। मेको आन तेक्‍तीक नु ताकी इ आगामीन क्‍युक्‍शा इ दारस बारपाइक्‍तेक्‍म।
  eng-NOY: Persians, and Lydians, and Lybians were in thine army, thy men of war;
    they hung up the shield and helmet in thee; they set forth thy glory.
  ita-1927: Dei Persiani, dei Lidi, dei Libi servono nel tuo esercito; son uomini
    di guerra, che sospendono in mezzo a te lo scudo e l’elmo; sono la tua magnificenza.
  ckb-ckb: «”پیاوانی فارس و لوود و پووت لە ڕیزی سوپاکەت جەنگاوەرت بوون، قەڵغان و کڵاوی
    ئاسنینیان لەسەر شووراکانت هەڵواسی، ئەوانە شکۆیان بە تۆ بەخشی.
  eng-BBE: 'Cush and Lud and Put were in your army, your men of war, hanging up their
    body-covers and head-dresses of war in you: they gave you your glory.'
  kan-OKCV: “ ‘ಪಾರಸಿಯರೂ ಲೂದ್ಯರೂ ಹಾಗೂ ಪೂಟ್ಯರೂ ನಿನ್ನ ಸೈನ್ಯಾಧಿಕಾರಿಗಳಾಗಿ ನಿನ್ನ ಸೈನ್ಯದಲ್ಲಿದ್ದರು.
    ಗುರಾಣಿಯನ್ನೂ ಶಿರಸ್ತ್ರಾಣವನ್ನೂ ನಿನ್ನ ಗೋಡೆಯಲ್ಲಿ ತೂಗಿಸಿದರು. ಇವರು ನಿನಗೆ ಮಹತ್ತನ್ನು ಕೊಟ್ಟರು.
  tam-2017: பெர்சியர்களும், லூதியர்களும், பூத்தியர்களும் உன்னுடைய படையில் போர்வீரர்களாக
    இருந்து உனக்குள் கேடகமும் தலைகவசமும் தூக்கிவைத்து, உன்னை அலங்கரித்தார்கள்.
  spa-RV-1909: 'Persas y Lidios, y los de Phut, fueron en tu ejército tus hombres
    de guerra: escudos y capacetes colgaron en ti; ellos te dieron tu honra.'
  ron-BTF: Cei din Persia și din Lud și din Put erau în armata ta, bărbații tăi de
    război; ei își atârnau scutul și coiful în tine; ei îți dădeau frumusețea.
  eng-WEBP: “‘“Persia, Lud, and Put were in your army, your men of war. They hung
    the shield and helmet in you. They showed your beauty.
  eng-FBV: Men from Persia, Lydia, and Put were soldiers in your army. They lived
    among you, hanging up their shields and helmets with you, making you famous.
  nld-1939: Perzen, Lydiërs en de mannen van Poet Stonden als krijgers op uw wallen;
    Schild en helm hingen ze aan u op, En verleenden u aanzien.
  nch-BL: Sequij isoldados altepet Tiro eliyayaj tacame ten tali Persia, Lidia huan
    Libia. Elque soldados cati más hueliyayaj tatehuíaj. Huan, anTiro ehuani, nelía
    anmohueyimatiyayaj quema nopa soldados quicuapilohuayayaj ipan tapepecholi ipan
    amoaltepe inintzontzajca huan inintepostzajcayohua cati ica quimanahuiyayaj inintacayo
    pampa anmoilhuiyayaj para tahuel nesiyaya yejyectzi.
  vie-1934: Người Phe-rơ-sơ, người Lút, người Phút, làm lính chiến trong đạo binh
    mầy. Chúng nó treo thuẫn và mão trụ trong mầy, và làm nên sự đẹp đẽ của mầy.
  hin-CV: “ ‘तुम्हारी सेना में परसिया, लूद और पूत के लोग शामिल थे. उन्होंने तुम्हारी
    शोभा बढ़ाते हुए, अपनी ढाल और टोप दीवारों पर टांग दिये थे.
  spa-BES: De Persia, Lidia y Libia estaban en tu ejército, tus hombres de guerra,
    colgando en ti los abrigos y los atuendos de guerra; te dieron tu gloria.
  tdx-tdx: Nimpitraok’ amo lahin­defo’oo, o nte-Paraseo naho o nte-Lodeo rekets’ o
    nte-Poteo, ondaty mpialy; naradorado’ iareo ama’o o fikala’ iareo naho o aron-doha’eo;
    naràm-bintañe ama’e irehe.
  tha-KJV: ชาวเปอร์​เซ​ีย และลูด และพูต ก็​อยู่​ในกองทัพของเจ้า เขาทั้งหลายเป็นทหารของเจ้า
    เขาแขวนโล่และหมวกเหล็กในเจ้า เขากระทำให้​เจ้​ามี​สง่า
  por-BR-2018: Persas e lídios, e os de Pute, eram em teu exército teus soldados;
    escudos e capacetes penduraram em ti; eles te deram tua pompa.
  deu-ELO: Perser und Lud und Put waren in deinem Heere deine Kriegsleute; Schild
    und Helm hängten sie in dir auf, sie gaben dir Glanz.
  eng-WYC-2018: Persians, and Ludians, and Libyans were in thine host, (or Persians,
    and Ludians, and Libyans were in thy army); thy men warriors hanged in thee a
    shield and helmet, for thine adorning.
  epo-epo: Persoj, Ludidoj, kaj Putidoj estis en via armeo, kiel viaj militistoj,
    pendigis ĉe vi siajn ŝildojn kaj kaskojn, kaj estis via beleco.
  uig-PIN: Parslar, Ludtikilǝr, Liwiyǝdikilǝr ⱪoxunƣa tizimlinip, sening lǝxkǝrliring
    bolƣan; Ular ⱪalⱪan-dubulƣilirini üstünggǝ esip, seni ⱨǝywǝtlik ⱪilƣan;
  beo-beo: 'Besia amola Lidia amola Libia dadi gagui dunu da dia dadi gagui wa:i ganodini
    hawa: hamosu. Ilia da ilia gegesu gaga:su liligi amola habuga amo dia dadi gagui
    diasu ganodini gosagisi. Ilia da dia gegesu hamobeba:le, eno dunu da dima nodosu.'
  tpi-OTNT: Na ol man bilong kantri Persia na Lidia na Libia i bin i stap soldia long
    ami bilong yu. Na ol i bin hangamapim ol hap plang bilong pait na ol hat kapa
    bilong ol long ol banis bilong yu. Ol dispela lain i bin pait na helpim yu long
    kisim biknem.
  hau-SA: “ ‘Mutanen Farisa, Lidiya da Fut su ne suka zama sojoji a cikin mayaƙanki.
    Sun rataye garkuwoyinsu da hulunan kwano a katangarki, suna kawo miki daraja.
  uig-LAT: Parslar, Ludtikiler, Liwiyedikiler qoshun’gha tizimlinip, séning leshkerliring
    bolghan; Ular qalqan-dubulghilirini üstüngge ésip, séni heywetlik qilghan;
  nde-nde: Amadoda asePhezhiya, leLudi kanye lePhuthi asebenza njengamabutho ebuthweni
    lakho. Alengisa amahawu awo lezingowane emidulini yakho, akulethela ubuhle obukhulu.
  ton-ton: Ko hoʻo ngaahi matatau ko e kakai ia mei Peasia pea mo Soti pea mo Futi,
    ko hoʻo kau toʻa ʻakinautolu; naʻa nau tautau ʻiate koe ʻae pā pea mo e tatā ki
    he tau; naʻa nau fakatupu ongoongolelei kiate koe.
  ces-1613: Perští a Ludští i Putští bývali v vojště tvém bojovníci tvoji, pavézu
    a lebku zavěšovali v tobě. Tiť jsou přidávali tobě ozdoby.
  eng-WMB: “‘“Persia, Lud, and Put were in your army, your men of war. They hung the
    shield and helmet in you. They showed your beauty.
  tam-TCV: “ ‘பெர்சியா, லீதியா, பூத்தியா ஆகிய இடங்களைச் சேர்ந்த மனிதர்கள் உன் இராணுவவீரர்களாய்
    இருந்தார்கள். அவர்கள் தங்கள் கேடயங்களையும் தலைக்கவசங்களையும் உன் மதில்களில் தொங்கவிட்டு,
    உனக்குச் சிறப்பைக் கொண்டுவந்தார்கள்.
  ceb-ULB: Ang Persia, Lydia, ug Libya mao ang imong mga sundalo, ang imong katawhan
    nga alang sa gubat. Gisang-at nila diha kanimo ang mga taming ug hilmit; gipakita
    nila ang imong katahom.
  pol-UBG: Mieszkańcy Persji, Lud i Put służyli w twoim wojsku jako twoi wojownicy.
    Wieszali u ciebie tarczę i hełm i dodawali ci piękna.
  urd-GVU: فارس، لُدیہ اور لبیا کے افراد تیری فوج میں خدمت کرتے تھے۔ تیری دیواروں
    سے لٹکی اُن کی ڈھالوں اور خودوں نے تیری شان مزید بڑھا دی۔
  deu-1912: Die aus Persien, Lud und Lybien waren dein Kriegsvolk, die ihre Schilde
    und Helme in dir aufhingen und haben dich so schön geschmückt.
  kan-2017: ಪಾರಸಿಯರೂ, ಲೂದ್ಯರೂ, ಪೂಟ್ಯರೂ ನಿನ್ನ ಸೈನ್ಯಾಧಿಕಾರಿಗಳಾಗಿ ನಿನ್ನ ಸೈನ್ಯದಲ್ಲಿದ್ದರು.
    ಗುರಾಣಿಯನ್ನು ಮತ್ತು ಶಿರಸ್ತ್ರಾಣವನ್ನು ನಿನ್ನಲ್ಲಿ ತೂಗಿಸಿದರು. ಇವರು ನಿನಗೆ ಮಹತ್ತನ್ನು ಕೊಟ್ಟರು!
  yap-yap: “Salthaw nu Persia, ngu Lydia ngu Libya e yad be maruwel ni salthaw rom.
    Tafen e salthaw rom e kar the’ed riy ngalang e shield nge urwach rorad. Er e picha’
    ni ka ra gil naged bugwam.
  hlt-MCSB: Persia, Lud neh Put na caem la om uh. Na caemtloek hlang rhoek loh nang
    dongah photling neh lumuek a bang uh tih na rhuepomnah te a paek uh.
  mdy-ETH: «ፓርሴ ዓጫፓ፥ ሊዲያንታ ሊቢያ ዓጮንታፓ ሙኬ ፖኦሊሳ ኔኤኮ ዖላ ዓሶ ባኣካ ማዻኔ፤ ዔያቶኮ ጊቲሞና ቶኦካ ዓጎ ዓንጎ
    ቆኦቦ ኔኤኮ ዖሎ ዖላ ዓሳ ዓኣ ጶኦካ ዔያታ ሱፄኔ፤ ዔያታ ኔና ቦንቺሴ ዓሶኬ።
  twi-ASANTE: “ ‘Persia, Lidia ne Put mmarima someeɛ sɛ asraafoɔ wɔ wʼakodɔm mu. Wɔde
    wɔn akokyɛm ne dadeɛ ɛkyɛ sensɛnee wʼafasuo ho, de hyɛɛ wo animuonyam.
  eng-WEBU: “‘“Persia, Lud, and Put were in your army, your men of war. They hung
    the shield and helmet in you. They showed your beauty.
  wal-wal: “‘“Parsseppe, Lidiyaappenne Liibiyaappe yiida olanchchati ne olanchchata
    maaddidi olettidosona; bantta gonddalliyaanne bantta ola qophiyaa ne giddon kaqqidosona;
    kaqqidi eti nena bonchchissidaageeta.
  spa-PDDPT: Los persas, los de Lud y los de Fut servían en tu ejército como guerreros
    tuyos. Escudos y yelmos colgaban en ti y te adornaban con ellos.
  gun-gun: — Ha'e gui ndevygua xondarorã ma Pérsia, Lídia ha'e Pute gui ou va'ekue,
    ndevygua ikuai joe opu'ã va'e meme. Ha'e kuery ma omba'e hu'y jokoa ha'e ngora
    ratã oupipa imoiny tetã kora ha'e javi rupi, ndepo'akaa oikuaa uka aguã.
  ilo-ULB: Ti Persia, Lydia, ken Libya ket adda iti armadam, dagiti tattaom a mannakigubat!
    Nangibitbitinda kenka kadagiti kalasag ken helmet; impakitada ti dayagmo!
  kpg-kpg: “Digau dauwa mai Persia, Lydia, mo Libya, digaula e madalia dau llongo dauwa.
    Digaula e daudau nadau mee duuli mo nadau goobai dauwa i di godou gowaa dauwa.
    Go digau aanei la digau ala ne hai goe gi aali i tauwa.
  uig-ARA: پارسلار، لۇدتىكىلەر، لىۋىيەدىكىلەر قوشۇنغا تىزىملىنىپ، سېنىڭ لەشكەرلىرىڭ
    بولغان؛ ئۇلار قالقان-دۇبۇلغىلىرىنى ئۈستۈڭگە ئېسىپ، سېنى ھەيۋەتلىك قىلغان؛
  sus-sus: «Perisekae, Lidikae, nun Putikae nan nu na wo xa sɔɔri galie ra, e xa geresosee
    nun e xa makantasee nu gbakuma wo xɔnyi nɛ. Na birin findixi xili fanyi nan na
    wo bɛ.
  pon-2006: “Sounpei kan sang Persia, Lidia, oh Lipia kin uhpah noumw karis. Re kin
    tenekihda neirail mehn sansar oh ar lisoarop en sounpei kan ni omw wasahn sounpei
    kan. Iei irail me kalowehdiong uhk omw lingan.
  ksd-ksd: Diat maro Persia ma Lud ma Put dia ki ta kaum loko na tarai na vinarubu,
    upi kaum umana tena vinarubu; kadia umana ramravit ma kadia umana kere na vinarubu
    nina dia mong me dia maravut ra minamarim.
  grc-BRENT: Πέρσαι, καὶ Λυδοὶ, καὶ Λίβυες ἦσαν ἐν τῇ δυνάμει σου, ἄνδρες πολεμισταί
    σου πέλτας καὶ περικεφαλαίας ἐκρέμασαν ἐν σοί, οὗτοι ἔδωκαν τὴν δόξαν σου.
  ind-AYT: “Orang-orang Persia, Lud, dan Put ada dalam pasukanmu, tentara perangmu.
    Mereka menggantungkan perisai dan ketopong padamu; mereka menambahkan kemegahanmu.
  nya-nya: “Anthu a ku Perisiya, a ku Ludi ndi Puti anali asilikali mʼgulu lako la
    nkhondo. Iwo ankapachika zishango ndi zipewa zawo zankhondo pa makoma ako, kubweretsa
    kwa iwe ulemerero.
  hrv-hrv: Perzijanci, Ludijci i Putijci u tvojoj vojsci bijahu ratnici, u tebi vješahu
    štitove i kacige; oni ti sjaj davahu.
  mps-mps: Te tǫ kantri Persia, me Lidia, me Libia bulu bidi hani dabe, augwali te
    nago ami bidi dabe bidali. Tama augwaligo te hwįbo sabele dabe, me tobolude mubo
    kapago nigai madi dabe me, te nago taun bagulali obode walali. Te hani dabe augwaligo
    te boi hwįnama, nage tau sabo sę eyu, te nago genuai nogi somainu yai dao.
  tpi-tpi: Na ol man bilong kantri Persia na Lidia na Libia i bin i stap soldia long
    ami bilong yu. Na ol i bin hangamapim ol hap plang bilong pait na ol hat kapa
    bilong ol long ol banis bilong yu. Ol dispela lain i bin pait na helpim yu long
    kisim biknem.
  dan-1931: Folk fra Persien, Lydien og Put var i din Hær som Krigsfolk, de ophængte
    Skjolde og Hjelme i dig; de gav dig Glans.
  vie-OVCB: Những người từ Ba Tư, Lút, và Phút đến phục vụ trong đội quân hùng mạnh
    của ngươi. Họ treo khiên và mũ sắt trên tường ngươi là dấu hiệu vinh quang.
  guj-2017: ઇરાન, લૂદ તથા પૂટના તારા સૈન્યમાં તારા યોદ્ધા હતા. તેઓએ તારી અંદર ઢાલ
    અને ટોપ લટકાવ્યા હતા અને તેઓ તારી શોભા વધારતા હતા!
  pon-2006A: “Sounpei kan sang Persia, Lidia, oh Lipia kin uhpah noumw karis. Re kin
    tenekihda neirail mehn sansar oh ar lisoarop en sounpei kan ni omw wasahn sounpei
    kan. Iei irail me kalowehdiong uhk omw lingan.
  por-BRBSL: “““Pérsia, Lud e Put estavam em seu exército, seus homens de guerra.
    Eles penduraram o escudo e o capacete em você. Eles mostraram sua beleza.
  cth-cth: Nange Taran katukkung na ransahu Persia, Lydia, hoi Libianaw doeh. Bahling
    hoi sumluhuem hah a sin awh teh, nang na kapathoupkung lah a coung.
  twi-twi: “ ‘Persia, Lidia ne Put mmarima somee sɛ asraafo wɔ wo nsraadɔm mu. Wɔde
    wɔn nkatabo ne dade kyɛw sensɛn wʼafasu ho, de hyɛɛ wo anuonyam.
  hlt-hlt: Persia, Lud neh Put na caem la om uh. Na caemtloek hlang rhoek loh nang
    dongah photling neh lumuek a bang uh tih na rhuepomnah te a paek uh.
  tbz-SIM: Pɛrisi nɛ̀ Dudi nɛ̀ Puti kɛ̀ dɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bo, bɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    miɛkɛ kɛ nuu mbɛ dɔpììtì nɛ̀ bɛ pìkɛ̀ o ɛì miɛkɛ, kɛ̀ dɛ̀ɛ ò duɔ́ ndiyetìcɛ̃ɛ̃́rì.
  msy-2020: Persian kantri ko Lidia ko Libia, men marasi, nɨn mɨdorozir gumaziba.
    Me uan oraba ko dapanir asuaba nɨn dɨvazibar da gui. Gumazir kaba nɨn akuragha
    mɨsoghezɨ, nɨ ziar ekiam ini.
  dop-dop: Pɛɛsɩ nɑ Lutɩ nɑ Puti pǝ yoolɑɑ lɑkɑɣɑ nyɑ́ yoolɑɑ kɛ tǝmlɛ. Mpɛ pɑ pusɑɣɑnɑ
    kpɑlǝŋ nɑ yoou kɑhusi kɛ tǝsikilenɑɑ tɑɑ. Mpʋ pǝ kʋsɑɣɑnɑ nyɑ́ nyʋɣʋ.
  azb-azb: Fars, Lud və Put əsgərləri Ordunda xidmət edirdi. Qalxanlarını, dəbilqələrini
    Divarlarından asdılar, Sənə əzəmət verdilər.
  eng-DBY: 'Persia and Lud and Phut were in thine army, thy men of war: they hanged
    shield and helmet in thee; they gave splendour to thee.'
  hin-2017: तेरी सेना में फारसी, लूदी, और पूती लोग भरती हुए थे; उन्होंने तुझ में ढाल,
    और टोपी टाँगी; और उन्हीं के कारण तेरा प्रताप बढ़ा था।
  wol-KYG: Waa Pers ak waa Ludd ak waa Puut, ñépp a nga woon ca sa mbooloom xare,
    di wékk fa yaw seeni pakk ak seen mbaxanay xare. Ñooñoo la darajaal.
  eng-YLT: Persian and Lud and Phut Have been in thy forces — thy men of war. Shield
    and helmet they hung up in thee, They — they have given out thine honour.
  eng-WYC-2017: Persians, and Ludians, and Libyans were in thine host; thy men warriors
    hanged in thee a shield and helmet, for thine adorning.
  eng-WMBB: “‘“Persia, Lud, and Put were in your army, your men of war. They hung
    the shield and helmet in you. They showed your beauty.
  urd-GVH: फ़ारस, लुदिया और लिबिया के अफ़राद तेरी फ़ौज में ख़िदमत करते थे। तेरी दीवारों
    से लटकी उनकी ढालों और ख़ोदों ने तेरी शान मज़ीद बढ़ा दी।
  rug-rug: Sari tie pa Pesia, Lidia, meke Libia, si na tie varipera pa mua qeto minate.
    Va sigoti rini sari dia lave na toropae koari na mua goba, arini poni igo sa mua
    tinolava.
  gaz-gaz: “ ‘Namoonni Faaresi, kan Luudii fi kan Fuuxii, loltummaadhaan loltoota
    kee gidduu tajaajilan. Isaanis si miidhagsuuf gaachanawwan isaanii fi gonfoo isaanii
    si keessatti fannisan.
  fra-LSG: Ceux de Perse, de Lud et de Puth, servaient dans ton armée, C’étaient des
    hommes de guerre; Ils suspendaient chez toi le bouclier et le casque, Ils te donnaient
    de la splendeur.
  yal-yal: Perise kaane nun Ludu kaane nun Puti kaane nan yi findixi ɛ sofane ra,
    ɛ yɛngɛ sone nan yi e ra, e yi e yɛ masansan wure lefane nun wure kɔmɔtine singanma
    ɛ konna nin, e yi findi ɛ binye xunna ra.
  haw-1868: O ko Peresia, a me ko Luda, a me ko Puta, kou poe kanaka kaua iloko o
    kou poe koa; ua kau lakou i ka palekaua a me ka mahiole iloko ou; ua hoike lakou
    i kou nani.
  arb-NAV: أَقْوَامٌ مِنْ فَارِسَ وَلُودَ وَفُوطَ انْخَرَطُوا فِي جَيْشِكِ وَكَانُوا
    مِنْ رِجَالِ حَرْبِكِ. عَلَّقُوا عَلَى أَسْوَارِكِ أَتْرَاساً وَخُوَذاً، وَخَلَعُوا
    عَلَيْكِ بَهَاءَكِ.
  ewe-ewe: “Ŋutsuwo tso Persia, Lidia kple Put nye asrafowo le wò aʋakɔ me. Woku woƒe
    akpoxɔnuwo kple kukuwo ɖe wò gliwo ŋu, eye woɖo atsyɔ̃ na wò.
  eng-LEE: 'They of Persia and of Lud and of Put were in thy army, thy men of war:
    the shield and the helmet did they hang up in thee; these gave thee thy elegance.'
  asm-FB: পাৰস্য, লুদ আৰু পূটদেশীয় লোক তোমাৰ সৈন্য-সামন্ত আছিল, তেওঁলোক তোমাৰ ৰণুৱা!
    তেওঁলোকে তোমাৰ মাজত ঢাল আৰু শিৰোৰক্ষক টুপী আৰি থৈছিল; তেওঁলোকে তোমাক সুশোভিতা
    কৰিছিল!
  sus-A: «ثٍرِ سٍكَيٍ، لِدِكَيٍ، نُن ثُتِكَيٍ نَن نُ نَ وٌ شَ سْورِ فَلِيٍ رَ، عٍ
    شَ فٍرٍ سٌسٍيٍ نُن عٍ شَ مَكَنتَسٍيٍ نُ فبَكُمَ وٌ شْنيِ نّ. نَ بِرِن قِندِشِ
    شِلِ قَنيِ نَن نَ وٌ بّ.
  fra-SBL: '"''''La Perse, Lud et Put étaient dans ton armée, vos hommes de guerre.
    Ils ont accroché le bouclier et le casque en vous. Ils ont montré votre beauté.'
  hbo-hbo: פָּרַ֨ס וְל֤וּד וּפוּט֙ הָי֣וּ בְחֵילֵ֔ךְ אַנְשֵׁ֖י מִלְחַמְתֵּ֑ךְ מָגֵ֤ן
    וְכֹובַע֙ תִּלּוּ־בָ֔ךְ הֵ֖מָּה נָתְנ֥וּ הֲדָרֵֽךְ׃
  kik-kik: “ ‘Andũ a Perisia, na Ludu, na Putu nĩo maatungataga marĩ thigari mbũtũ-inĩ
    ciaku cia ita. Maacuuragia ngo na ngũbia ciao cia kĩgera thingo-inĩ ciaku, igakũrehagĩra
    riiri.
  fra-NCL: Perses, Lydiens et Lybiens étaient dans ton armée, c’étaient tes hommes
    de guerre ; ils suspendaient chez toi le casque et le bouclier, et te donnaient
    de la splendeur.
  cek-AK: Persia kami, Lud kami hoi Put ih kaminawk loe nang ih misatuh kami ah oh
    o moe, misatuhkung ah oh o; misa pakaahaih aphaw hoi lumueknawk to a bangh o,
    to tiah na lensawkhaih to amtueng o sak.
  cuk-cuk: ” ’Persa-dorgan, Lud-dorgan, degi, Fut-dorgan be-sordagan-bila-onomaladga
    gusmalad. Sigu-abgaed, degi, bormo-gurgin, begi nasiksamalad. A-ibmarmar yeerdakle
    be imaksad.
  uig-CYR: Парслар, Лудтикиләр, Ливийәдикиләр қошунға тизимлинип, сениң ләшкәрлириң
    болған; Улар қалқан-дубулғилирини үстүңгә есип, сени һәйвәтлик қилған;
  tel-2017: పారసీక దేశస్థులు, లూదు వాళ్ళు, పూతు వాళ్ళు నీ సైన్యంలో చేరి నీకు సిపాయిలుగా
    ఉన్నారు. వాళ్ళు నీ డాళ్లనూ శిరస్త్రాణాలనూ నీలో వేలాడదీశారు. వాళ్ళు నీకు శోభ తెచ్చారు.
  hat-BSA: “‘“Perse, Lud, ak Puth te nan lame ou, mesye lagè ou yo. Yo te pann boukliye
    ak kas nan ou. Yo te fè grandè ou parèt byen bèl.
  kos-kos: “Mwet mweun lun Persia, Lydia ac Libya elos inmasrlon mwet mweun lom. Elos
    sripisrya mwe loeyuk lalos ac susu in mweun lalos in lohm sin mwet mweun lom.
    Elos pa akpwengpengye kom.
  hbo-WLC: פָּרַ֨ס וְל֤וּד וּפוּט֙ הָי֣וּ בְחֵילֵ֔ךְ אַנְשֵׁ֖י מִלְחַמְתֵּ֑ךְ מָגֵ֤ן
    וְכוֹבַע֙ תִּלּוּ־בָ֔ךְ הֵ֖מָּה נָתְנ֥וּ הֲדָרֵֽךְ׃
  ibo-ibo: “ ‘Ndị ikom Peshịa na Lidiya, na Put, jere gị ozi dịka ndị agha nʼusuu
    ndị agha gị. Ha kokwasịrị ọta ha na okpu agha igwe ha nʼaja ụlọ gị, na-ewetara
    gị ebube.
  ory-ory: ପାରସ୍ୟ, ଲୁଦ୍‍ ଓ ପୂଟ୍‍ ଦେଶୀୟମାନେ ତୁମ୍ଭ ସୈନ୍ୟସାମନ୍ତ ମଧ୍ୟରେ ତୁମ୍ଭର ଯୋଦ୍ଧା
    ଥିଲେ; ସେମାନେ ତୁମ୍ଭ ମଧ୍ୟରେ ଢାଲ ଓ ଟୋପର ଟଙ୍ଗାଇ ରଖିଲେ; ସେମାନେ ତୁମ୍ଭର ଶୋଭା ପ୍ରକାଶ କଲେ।
  chk-chk: Chon Persia, chon Lut me chon Put ra choni om mwichen sounfiu. Ra aitiuätä
    won tittum ar kewe tittin maun me imwer akkaw pwe ka ling ren.
  rop-rop: Ola breibwan solja brom Pesha, Lidiya en Libiya bin oldei wek langa yu
    bout, en deibin oldei maindimbat yu, en deibin meigimbat yu brabli haibala.
  ukr-1871: Перські й Лидійські й Либійські люде служили затязцями в полках твоїх;
    вони вішали щити й шоломи на тобі, додаючи тобі величностї.
  deu-1951: Die Perser, Lydier und Libyer waren in deinem Heer als deine Kriegsleute;
    sie hängten ihre Schilde und Helme bei dir auf, sie zierten dich.
  eng-JPS: Persia and Lud and Put were in thine army, thy men of war; they hanged
    the shield and helmet in thee, they set forth thy comeliness.
  srp-1865: Persijanci i Ludeji i Puteji bijahu u vojsci tvojoj tvoji vojnici; štitove
    i šljemove vješahu u tebi; oni te ukrašavahu.
  lug-lug: “ ‘Abantu ab’e Buperusi, ne Luudi ne Puuti, baali mu ggye lyo, era be baawanikanga
    engabo n’enkuufiira ku bisenge byo ne bakuwa ekitiibwa.
  heb-heb: פרס ולוד ופוט היו בחילך אנשי מלחמתך מגן וכובע תלו בך המה נתנו הדרך׃
  ben-IRV: পারস্য, লুদ ও লিবিয়া দেশীয়েরা তোমার সৈন্যসামন্তের মধ্যে তোমার যোদ্ধা
    ছিল; তারা তোমার মধ্যে ঢাল ও শিরস্ত্র টানিয়ে রাখত; তারাই তোমার শোভা সম্পাদন করেছে।
  pan-pan: ਫ਼ਾਰਸ ਅਤੇ ਲੂਦ ਅਤੇ ਪੂਟ ਦੇ ਲੋਕ ਤੇਰੀ ਫੌਜ ਵਿੱਚ ਤੇਰੇ ਯੋਧੇ ਸਨ। ਉਹ ਤੇਰੇ ਵਿੱਚ ਢਾਲ਼
    ਅਤੇ ਲੋਹੇ ਦੇ ਟੋਪ ਨੂੰ ਲਟਕਾਉਂਦੇ ਸਨ ਅਤੇ ਤੈਨੂੰ ਸ਼ਾਨ ਦਿੰਦੇ ਸਨ।
  mya-JVB: ပေရသိ လူ၊ လုဒ လူ၊ ဖုတ လူတို့သည် သင် ၏ တပ်သား ၊ စစ်သူရဲ လုပ် ကြ၏။ ဒိုင်း
    ၊ လွှား၊ သံခမောက်လုံး တို့ကို ပြင်ဆင် ၍၊ သင်၏ဂုဏ် အသရေကို ထင်ရှား စေကြ၏။
  hmo-hmo: “Parasa bona Ludia bona Libia dekena amo taudia be oiemu tuari taudia,
    oiemu tuari orea lalonai. Idia ese edia kesi bona auri kwara gaudia be oiemu haba
    edia latanai idia taua dae. Idia dekena amo hairai oi abia.
  urd-urd: फ़ारस और लूद और फूत के लोग तेरे लिए लश्कर के जंगी बहादुर थे। वह तुझ में
    सिपर और खूद को लटकाते और तुझे रौनक बख़्शाते थे।
  rus-SYN: Перс и Лидиянин и Ливиец находились в войске твоем и были у тебя ратниками,
    вешали на тебе щит и шлем; они придавали тебе величие.
  bqc-SIM: Pɛɛsiↄ ń Ludiↄ ń Libiiↄ ku n zĩgↄ̃ↄ guu nɛgↄ̃naↄ ũ. Aa ń sɛ̀ngbaoↄ
    ń ń mↄ̀ fùaↄ lòolooma, aa tò n kɛfɛũ kũ̀.
  tcz-CHONGTHU: Gamla tah a um Persia, Lydia chuleh Libya a hung kon pasal ho chun
    thahat nasepai a chun apang uve. Amahon nangma nasatah a najanao vetsah in alummu
    leh apho hou nabanga akhai uve.
  mar-mar: पारसी, लूदी व पूटी तुझ्या सैन्यात तुझे लढणारे माणसे होती. ते आपली शिरस्त्राणे
    आणि ढाली तुझ्यामध्ये टांगीत; ते तुझे वैभव दाखवत.
  qub-qub: Pillyapaj caycaj suldäruyquicunaga caycaran Persia, Lidia, Libia runacunami.
    Adurnashushpayqui waguirgärej chapacuna escüduncunata, fyërru cascuncunata. Chaycunawanmi
    camarächishoj-cashunqui.
  bqp-bqp: Pɛɛsibɑ kɑ Ludibɑ kɑ Putigibun tii bɑ rɑɑ sɑ̃ɑwɑ wunɛn tɑbu kowobu. Bɑ
    sɑ̃ɑwɑ tɑbu durɔbu kɑ gem. Wunɛn miyɑ bɑ rɑ ben tɛrɛnu kɑ ben sii furɔ kɔkɔnu
    bwɛ̃ kpɑ ye kpuro yɑ n nun bɛɛrɛ doke.
  hat-hat: Nan lame ou la se renk moun peyi Pès, moun peyi Loud ak moun peyi Pout
    ki t'ap sèvi. Yo konn fè lagè. Se nan kazèn ou yo yo te konn mete gwo plak fè
    pwotèj yo ak kas an fè yo. Se moun sa yo ki te fè ou rive nan tout bèl pozisyon
    sa a.
  eng-BSB: Men of Persia, Lydia, and Put served as warriors in your army. They hung
    their shields and helmets on your walls; they gave you splendor.
  eng-WEBPB: “‘“Persia, Lud, and Put were in your army, your men of war. They hung
    the shield and helmet in you. They showed your beauty.
  kbq-kbq: Hagi Pesia vahe'ma, Lidia vahe'ma, Puti vahe'mo'za kagri sondia vahe emese'za
    nemanize. Hagi hankozmine fetori zamia kagri kumapi eme ante'za rankagia negamize.
  nhe-BL: Sequin isoldados altepetl Tiro eliyayaj tlacame tlen tlali Persia, Lidia
    huan Libia. Elque soldados tlen más hueliyayaj tlatehuíaj. Huan, inTiro ehuani,
    nelía inmohueyimatiyayaj quema nopa soldados quicuapilohuayayaj ipan tlapepecholi
    ipan imoaltepe inintzontzajca huan inintepostzajcayohua tlen ica quimanahuiyayaj
    inintlacayo pampa inmoilhuiyayaj para tlahuel nesiyaya yejyectzi.
  gub-BL: 'Awa ywy nànànar wiko zauxiapekwer ipupe wà: Pezi rehe arer wà, Iri rehe
    arer wà, Irim rehe arer wà. Umuzaiko umimaw wàkàg imimaw rehe we neràpuz me wà.
    Upyhyk nepuner haw newe wà. Upyhyk ywy tetea''u tuwihaw ikàg wera''u ma''e romo
    nemuigo kar pà wà no.'
  eng-DRA: 'The Persians, and Lydians, and the Libyans were thy soldiers in thy army:
    they hung up the buckler and the helmet in thee for thy ornament.'
