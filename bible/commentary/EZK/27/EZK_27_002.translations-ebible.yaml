verse: EZK.027.002
translations:
  mal-C: “മനുഷ്യപുത്രാ, സോരിനെക്കുറിച്ച് ഒരു ദുഃഖാചരണം നടത്തുക.
  deu-TKW: Du aber, o Menschensohn, stimme über Tyrus ein Klagelied an
  lin-lin: « Mwana na moto, tinda nzembo ya mawa na tina na Tiri !
  eng-LSV: '“And you, son of man, lift up a lamentation concerning Tyre, and you have
    said to Tyre:'
  eng-GNV: Sonne of man, take vp a lametation for Tyrus,
  eng-WEBSTER: Now, thou son of man, take up a lamentation for Tyre;
  nhw-BL: “Tlacatl, xihuica ni mijcahuicatl para altepetl Tiro huan imasehualhua,
  swh-ONEN: “Mwanadamu, fanya maombolezo kwa ajili ya Tiro.
  bba-bba: n nun ɡɔɔ wuri kuo,
  eng-KJVCPB: Now, thou son of man, take up a lamentation for Tyrus;
  luo-luo: “Wuod dhano, chwog wer miywagogo Turo.
  meu-meu: Taunimanima natuna e, harihari Turo latanai ba rohe ahu.
  npi-ULB: “अब ए मानिसको छोरो, टुरोसको विषयमा विलाप सुरु गर्‌ ।
  yor-yor: “Ọmọ ènìyàn, pohùnréré ẹkún fún Tire.
  pes-OPCB: '@see-verse:EZK.027.001'
  tgl-ULB: “Ngayon ikaw, anak ng tao, magsimula ka ng panaghoy tungkol sa Tiro,
  hui-hui: Dindiali-o Taia tano ngago bo gialopaya biai holebiragonaga í̠na dugu daraore
    bialu iba gana lolene nga.
  mya-mya: '``အ​ချင်း​လူ​သား၊ တု​ရု​မြို့​အ​တွက်​ငို​ချင်း​ကို ဖွင့်​ဆို​လော့။-'
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་ཐཱར་གྱི་ཆེད་དུ་སྐྱོ་གླུ་རྩོམས་ཤིག་དང་།
  sna-sna: “Mwanakomana womunhu, chema pamusoro peTire.
  spa-BLM: “Tú, hijo de hombre, levanta un lamento sobre Tiro;
  cac-cac: Ach anima, b'itej jun b'it yic chamel yuj chon̈ab' Tiro,
  swh-ULB: “Sasa wewe, mwanadamu, anza kuomboleza kuhusiana na Tiro,
  bel-bel: і ты, сыне чалавечы, падымі плач па Тыры
  deu-ELBBK: Und du, Menschensohn, erhebe ein Klagelied über Tyrus
  mbb-OT: “Sikew is etew, kanta ka te kentahan para te kebpenhulùhulù mehitenged te
    Tyre,
  mal-2015: 'മനുഷ്യപുത്രാ, നീ സോരിനെക്കുറിച്ചു ഒരു വിലാപം തുടങ്ങി സോരിനോടു പറയേണ്ടതു:'
  rmc-rmc: „Manušeja, giľav žaľatar o halgatovos pal o Tir
  pes-OPV: «اما تو‌ای پسر انسان برای صور مرثیه بخوان!
  ron-1924: „Ши ту, фиул омулуй, ростеште ачастэ кынтаре де жале асупра Тирулуй!
  ben-OBCV: “হে মানবসন্তান, তুমি সোরের বিষয়ে বিলাপ করো।
  som-som: Wiilka Aadamow, haddana Turos aawadeed baroor kor ugu qayli,
  lat-VUC: 'Tu ergo, fili hominis, assume super Tyrum lamentum:'
  eng-ASVBT: And thou, son of man, take up a lamentation over Tyre;
  ita-1885: E tu, figliuol d'uomo, prendi a far lamento di Tiro.
  eng-LXXUP: And thou, son of man, take up a lamentation against Tyre;
  eng-ULB: “Now you, son of man, begin a lamentation concerning Tyre,
  spa-VBL: “Hijo de hombre, canta un canto fúnebre para Tiro.
  fra-_FOB: Et toi, fils de l'homme, prononce à haute voix une complainte sur Tyr.
  mal-mal: '“മനുഷ്യപുത്രാ, നീ സോരിനെക്കുറിച്ച് ഒരു വിലാപം തുടങ്ങി സോരിനോടു പറയേണ്ടത്:'
  urd-GVR: “Ai ādamzād, Sūr Beṭī par mātamī gīt gā,
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, टायर सहर आ पर्बम रोंका पावो।
  eng-NOY: Son of man, take up a lamentation over Tyre,
  ita-1927: “E tu, figliuol d’uomo, pronunzia una lamentazione su Tiro,
  ckb-ckb: «ئەی کوڕی مرۆڤ، شیوەنێک بۆ سور بگێڕە.
  eng-BBE: And you, son of man, make a song of grief for Tyre;
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ಈಗ ಟೈರಿನ ಬಗ್ಗೆ ನೀನು ಗೋಳಾಟವನ್ನೆತ್ತು;
  tam-2017: மனுபுத்திரனாகிய நீ இப்போது தீருவின் பெயரிலே புலம்பி,
  spa-RV-1909: Y tú, hijo del hombre, levanta endechas sobre Tiro.
  ron-BTF: Și tu, fiu al omului, înalță o plângere pentru Tir;
  eng-WEBP: “You, son of man, take up a lamentation over Tyre;
  eng-FBV: “Son of man, sing a funeral song for Tyre.
  nld-1939: Mensenkind, ge moet over Tyrus een klaagzang aanheffen,
  nch-BL: “Tacat, xihuica ni mijcahuicat para altepet Tiro huan imasehualhua,
  vie-1934: Hỡi con người, hãy làm một bài ca thương về thành Ty-rơ.
  hin-CV: “हे मनुष्य के पुत्र, सोर के लिए एक विलापगीत लो.
  spa-BES: Y tú, hijo de hombre, canta canto de luto por Tiro;
  tdx-tdx: Ie amy zao ana’ ondatio, onjono fandalañe t’i Tsore, le ano ty hoe t’i
    Tsore,
  tha-KJV: “​เจ้​าบุตรแห่งมนุษย์​เอ๋ย จงเปล่งเสียงบทคร่ำครวญเรื่องเมืองไทระ
  por-BR-2018: Tu, pois, filho do homem, levanta uma lamentação sobre Tiro.
  deu-ELO: 'Und du, Menschensohn, erhebe ein Klagelied über Tyrus und sprich zu Tyrus:'
  eng-WYC-2018: Therefore thou, son of man, take wailing on Tyre. (And so thou, son
    of man, take up a wailing for Tyre.)
  epo-epo: Vi, ho filo de homo, ekkantu funebran kanton pri Tiro;
  uig-PIN: 'Sǝn, i insan oƣli, Tur toƣruluⱪ bir mǝrsiyǝni aƣzingƣa elip uningƣa mundaⱪ
    degin: —'
  beo-beo: “Dunu egefe! Daia moilaiga doaga:i hou dawa:beba:le, didiga:le gesami hea:ma.
  tpi-OTNT: “Man bilong graun, taun Tair bai i bagarap, olsem na yu mas krai na singsing
    sori long en.
  hau-SA: “Ɗan mutum, ka yi makoki domin Taya.
  uig-LAT: 'Sen, i insan oghli, Tur toghruluq bir mersiyeni aghzinggha élip uninggha
    mundaq dégin: —'
  nde-nde: “Ndodana yomuntu, khala isililo ngeThire,
  ton-ton: “Ko eni, ʻe foha ʻoe tangata, ke ke fai ʻae tangilāulau koeʻuhi ko Taia;
  ces-1613: Ty pak synu člověčí, vydej se nad Týrem v naříkání,
  eng-WMB: “You, son of man, take up a lamentation over Tyre;
  tam-TCV: “மனுபுத்திரனே, நீ தீருவைக் குறித்து புலம்பு.
  ceb-ULB: “Karon ikaw, anak sa tawo, pagsugod sa pagbangotan alang sa Tyre,
  pol-UBG: A ty, synu człowieczy, podnieś lament nad Tyrem;
  urd-GVU: ”اے آدم زاد، صور بیٹی پر ماتمی گیت گا،
  deu-1912: Du Menschenkind, mach eine Wehklage über Tyrus
  kan-2017: “ನರಪುತ್ರನೇ, ನೀನು ತೂರಿನ ವಿಷಯದಲ್ಲಿ ಶೋಕ ಗೀತೆಯನ್ನೆತ್ತು, ಅದಕ್ಕೆ ಹೀಗೆ ನುಡಿ,
  yap-yap: “Fak e girdi’, mu daloloy’nag yu Tyre,
  hlt-MCSB: Nang hlang capa Tyre ham rhahlung phueih pah laeh.
  mdy-ETH: «ዓሲ ናዓሢዮ! ፂሮሴ ዓጮ ሂዚ ጌዒ ቃዬ፤
  twi-ASANTE: “Onipa ba, ma kwadwom a ɛfa Tiro ho so.
  eng-WEBU: “You, son of man, take up a lamentation over Tyre;
  wal-wal: “Laa asa na7au, Xiiroosassi zilaala.
  spa-PDDPT: 'Y tú, hijo de hombre, levanta una lamentación sobre Tiro:'
  gun-gun: — Ha'e gui ndee ava ra'y, ndeayvu ke Tiro tetã pe omboaxy va'e rami.
  ilo-ULB: “Ita, sika nga anak ti tao, irugim ti agdung-aw maipapan iti Tiro,
  kpg-kpg: “Kooe go tangada dangada, daahili taahili dangada made ang gi Tyre,
  uig-ARA: 'سەن، ئى ئىنسان ئوغلى، تۇر توغرۇلۇق بىر مەرسىيەنى ئاغزىڭغا ئېلىپ ئۇنىڭغا
    مۇنداق دېگىن: ــ'
  sus-sus: «Adamadi, sunnun suuki ba Tire bɛ.
  pon-2006: “Kowe, nein aramas, koulkihong Dair apwoat koulen kedepwidepwen,
  ksd-ksd: Ma u, natu i ra tutana, una vatang go ra kakailai na niligur ure Tiro,
  grc-BRENT: Καὶ σὺ υἱὲ ἀνθρώπου λάβε ἐπὶ Σὸρ θρῆνον,
  ind-AYT: “Kamu, hai anak manusia, naikanlah ratapan bagi Tirus,
  nya-nya: “Iwe mwana wa munthu, imba nyimbo yodandaulira Turo.
  hrv-hrv: “A ti sine čovječji, udari u tužaljku nad Tirom
  mps-mps: “Tǫde bidio, Tair taun dolaibao, tama tibaso, nage gela weyu, tama hobede
    ebo balia po wao.
  tpi-tpi: “Man bilong graun, taun Tair bai i bagarap, olsem na yu mas krai na singsing
    sori long en.
  dan-1931: Du, Menneskesøn, istem en Klagesang over Tyrus
  vie-OVCB: “Hỡi con người, hãy hát bài ai ca về Ty-rơ,
  guj-2017: “હવે, હે મનુષ્યપુત્ર, તું તૂર વિષે વિલાપ કર,
  pon-2006A: “Kowe, nein aramas, koulkihong Dair apwoat koulen kedepwidepwen,
  por-BRBSL: “Tu, filho do homem, faz uma lamentação sobre Tiro;
  cth-cth: tami capa, Taire khuinae kalung hah phueng haw.
  twi-twi: “Onipa ba, ma kwadwom a ɛfa Tiro ho so.
  hlt-hlt: Nang hlang capa Tyre ham rhahlung phueih pah laeh.
  tbz-SIM: 'Onìtì fɔ̃́! Kuɔ́ ndikúdɑbònnì Tiiri ɛì kpɛ́í nkɛ dɔ̀:'
  msy-2020: “O nguazir kamɨn gumazim, Tairɨn nguibar ekiam ikuvigham, kamaghɨn amizɨ,
    nɨ a bagh azirakar ighiam bangɨ.
  dop-dop: 'Yʋlʋ nyɑ́, wii Tiii ɩcɑtɛ tɔɔ sɩ:'
  azb-azb: «Sən ey bəşər oğlu, Sur üçün mərsiyə oxuyub
  eng-DBY: And thou, son of man, take up a lamentation for Tyre,
  hin-2017: “हे मनुष्य के सन्तान, सोर के विषय एक विलाप का गीत बनाकर उससे यह कह,
  wol-KYG: «Yaw nag nit ki, yékkatil kàddu, jooye ko dëkkub Tir.
  eng-YLT: '''And thou, son of man, lift up concerning Tyre a lamentation, and thou
    hast said to Tyre:'
  eng-WYC-2017: Therefore thou, son of man, take wailing on Tyre.
  eng-WMBB: “You, son of man, take up a lamentation over Tyre;
  urd-GVH: “ऐ आदमज़ाद, सूर बेटी पर मातमी गीत गा,
  rug-rug: “Tuna na tie, kera nia keke kinera taruqoqo te Taea.
  gaz-gaz: “Yaa ilma namaa, waaʼee Xiiroos faarsii booʼi.
  fra-LSG: Et toi, fils de l’homme, Prononce sur Tyr une complainte!
  yal-yal: “Adamadina, sunu sigin sa Tire taan xa,
  haw-1868: Ano, o ke keiki a ke kanaka e hoomaka oe i ke kanikau no Turo.
  arb-NAV: «وَأَمَّا أَنْتَ يَا ابْنَ آدَمَ، فَانْدُبْ صُورَ بِمَرْثَاةٍ،
  ewe-ewe: “Ame vi, dzi konyifaha ku ɖe Tiro ŋu.
  eng-LEE: But thou, O son of man, take up a lamentation for Tyre;
  asm-FB: “হে মনুষ্য সন্তান, তুমি তূৰৰ বিষয়ে বিলাপ আৰম্ভ কৰা,
  sus-A: «عَدَ مَدِ، سُننُن سُوكِ بَ تِرٍ بّ.
  fra-SBL: « Toi, fils de l'homme, élève une complainte sur Tyr ;
  hbo-hbo: וְאַתָּ֣ה בֶן־אָדָ֔ם שָׂ֥א עַל־צֹ֖ר קִינָֽה׃
  kik-kik: “Mũrũ wa mũndũ, cakaya nĩ ũndũ wa Turo.
  fra-NCL: « Toi, fils de l’homme, prononce sur Tyr une lamentation,
  cek-AK: Tura qah haih laa to sah ah;
  cuk-cuk: “Dule-machi, wile-itoged-namaklegedgi Tiro-neggweburga be namake.
  uig-CYR: 'Сән, и инсан оғли, Тур тоғрилиқ бир мәрсийәни ағзиңға елип униңға мундақ
    дегин: —'
  tel-2017: నరపుత్రుడా, తూరు పట్టణం గురించి శోకగీతం మొదలు పెట్టి దానికిలా చెప్పు.
  hat-BSA: “Ou menm, fis a lòm, leve yon lamantasyon sou Tyr.
  kos-kos: “Kom, mwet sukawil moul la, yuk soko on in mas misa an nu sin acn Tyre,
  hbo-WLC: וְאַתָּ֣ה בֶן־אָדָ֔ם שָׂ֥א עַל־צֹ֖ר קִינָֽה׃
  ibo-ibo: “Nwa nke mmadụ, bulie abụ akwa banyere Taịa,
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ସୋର ବିଷୟରେ ବିଳାପ କର;
  chk-chk: “Nge en, nöün aramas, kopwe chietä echö kölün kechü usun Tirus.
  rop-rop: “Isikiyel yu garra sing dijan fyunral song blanga Taya, det bigwan taun
    deibin bildimap wansaid langa solwoda. En deibin oldei selimbat enijing langa
    najalot kantri wansaid langa solwoda. Yu dalim detlot pipul langa Taya dijan wed
    brom mi na YAWEI det boswan God. “‘Taya, yubin oldei tok brabli praudbalawei.
    Yu reken yu brabli purdiwan.
  ukr-1871: Ти ж, сину чоловічий, заголоси голосним плачем по Тирі,
  deu-1951: Du, Menschensohn, stimme ein Klagelied über Tyrus an
  eng-JPS: '''And thou, son of man, take up a lamentation for Tyre,'
  srp-1865: I ti, sine èovjeèji, narièi za Tirom,
  lug-lug: “Kaakano, ggwe omwana w’omuntu tandika okukungubagira Ttuulo.
  heb-heb: ואתה בן אדם שא על צר קינה׃
  ben-IRV: এখন তুমি, হে মানুষের-সন্তান, তুমি সোরের বিষয়ে বিলাপ কর।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਤੂੰ ਸੂਰ ਉੱਤੇ ਵੈਣ ਪਾ
  mya-JVB: အချင်းလူသား ၊ တုရု မြို့အတွက် မြည်တမ်း ခြင်း ကိုပြု ၍၊ တုရု မြို့အား ဆင့်ဆို
    ရမည်မှာ၊
  hmo-hmo: “Tanobada tauna e, Turo ia mase vadaeni dainai, lalohisihisi ane do oi
    abia.
  urd-urd: कि 'ऐ आदमज़ाद, तू सूर पर नोहा शुरू' कर।
  rus-SYN: и ты, сын человеческий, подними плач о Тире
  bqc-SIM: Gbɛ̃nazĩn nɛ́, wɛ̃nalɛ da ń Tii pↄ́ kú ísiabuakĩi
  tcz-CHONGTHU: “Mihem chapa, Tyre a dinga thi lhahna la a sah peh in.
  mar-mar: आता तू, मानवाच्या मुला, सोरेविषयी विलाप कर.
  qub-qub: '«Runa, Tiro siudäpaj cantay wañushapaj llaquicur cantanata. Chay siudämi
    caycan lamar cantuncho. Chay siudämanmi chayan may nasyunpita aywarpis, lamar
    cantuncho tiyajcunapis. Chaychömi ranticunacurcaycan ima nigusyuncunatapis. Noga
    Tayta Dios nishäta cayno ninqui: « ‹Tiro, gamga yarpanqui «Llapanpitapis mas cuyayllapaj
    büquimi cä» nir.'
  bqp-bqp: n nun gɔɔ wuri kuo,
  hat-hat: -Nonm o! Chante pou plenn sò lavil Tir!
  eng-BSB: “Now you, son of man, take up a lament for Tyre.
  eng-WEBPB: “You, son of man, take up a lamentation over Tyre;
  kbq-kbq: Vahe'mofo mofavre Izikieliga, Tairi vahe'mokizmia zavi hunka zavira ate'zmanto.
  nhe-BL: “Tlacatl, xihuica ni mijcahuicatl para altepetl Tiro huan itlacajhua,
  gub-BL: — Awa ta'yr, Emume'u zegar haw purutymaw pe har Xir pe nehe.
  eng-DRA: 'Thou therefore, O son of man, take up a lamentation for Tyre:'
