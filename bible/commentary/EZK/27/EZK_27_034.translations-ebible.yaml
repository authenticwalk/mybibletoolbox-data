verse: EZK.027.034
translations:
  mal-C: ഇപ്പോഴോ, കടൽ നിന്നെ തകർത്തുകളഞ്ഞു, നീ ആഴിയുടെ ആഴത്തിലേക്ക് ആഴ്ന്നുപോയി; നിന്റെ
    വിഭവങ്ങളും നിന്റെ എല്ലാ പങ്കുകാരും നിന്നോടൊപ്പം പോയിമറഞ്ഞു.
  deu-TKW: Nun bist du gescheitert und aus dem Meere verschwunden; in die Tiefen des
    Wassers sind deine Waren und die ganze Volksmenge, die in dir war, gesunken.
  lin-lin: 'Kasi tango sik’oyo bambonge ya bibale minene ebuki-buki yo, ebwaki yo
    kati na mozindo ya mayi : biloko na yo mpe basali na yo nyonso bazindi elongo
    na yo.'
  eng-LSV: At the time of [your] being broken by the seas in the depths of the waters,
    || Your merchandise and all your assembly have fallen in your midst.
  eng-GNV: When thou shalt be broken by ye seas in the depths of the waters, thy marchandise
    and all thy multitude, which was in the mids of thee, shall fal.
  eng-WEBSTER: In the time when thou shalt be broken by the seas in the depths of
    the waters, thy merchandise and all thy company in the midst of thee shall fall.
  nhw-BL: Pero ama hualajtoque inijuanti catli quitlamisosolojtoque nopa altepetl,
    huan huetztoc nopa altepetl quen se hueyi barco catli atzonpolijtoc, hasta tlatzintla
    tlen nopa hueyi atl. Nochi catli tlanemacayayaj huan nopa tlacame catli nopona
    tequitiyayaj ya polijtoque nojquiya.
  swh-ONEN: Sasa umevunjavunjwa na bahari, katika vilindi vya maji, bidhaa zako na
    kundi lako lote vimezama pamoja nawe.
  bba-bba: Adɑmɑ ɑ kɔsikirɑ ɑ wɔri nim wɔ̃kun sɔɔwɔ mɑ wunɛ kɑ wunɛn kiɑnu kɑ wunɛn
    tɔn dɑbi te kpuro i nim diirɑ.
  eng-KJVCPB: In the time when thou shalt be broken by the seas in the depths of the
    waters, thy merchandise and all thy company in the midst of thee shall fall.
  luo-luo: To koro ibarori e nam mi isikori piny e chuny pige; mwanduni mag ohala
    duto kaachiel gi jokwangʼ magi osenimo kodi piny.
  meu-meu: Harihari davara ese vada e hamutumu, dobu masemasedia ai; emu hoihoi kohudia
    bona emu neseriki taudia iboudiai na oi ida vada o mutu.
  npi-ULB: तर समुद्रले गहिरो पानीले जब तँलाई ध्वंस पार्‍यो, तब तेरा तेरा मालहरू र
    तेरा सबै चालक दल डुबे ।
  yor-yor: Ní ìsinsin yìí tí Òkun fọ ọ túútúú nínú ibú omi; nítorí náà òwò rẹ àti
    gbogbo ẹgbẹ́ rẹ ní àárín rẹ, ni yóò ṣubú.
  pes-OPCB: اما اینک در هم شکسته شده، زیر دریا مدفون گشته‌ای. تمام کالاها و کارکنانت
    با تو هلاک شده‌اند.
  tgl-ULB: Ngunit nang mawasak ka ng karagatan, sa pamamagitan ng mga katubigan, lumubog
    ang iyong mga kalakal at ang lahat ng iyong mga tripulante!
  hui-hui: Ai áyu í̠ni iba solowaraha mo ko ho wialu ibaha namu lai haya. Agali í̠ha
    biabe biaga hearu bibahendebi í̠naga dabudabu wiaru bibahendebi í̠ni heba iba
    solowaraha ereba hai harimi.
  mya-mya: ယ​ခု​မှာ​သင်​သည်​ပင်​လယ်​တွင်​ပျက်​ကာ သ​မုဒ္ဒ​ရာ​နက်​ထဲ​သို့​နစ်​မြုပ်​သွား​လေ​ပြီ။
    သင်​၏​ကုန်​စည်​များ​နှင့်​သင်​၏​လုပ်​သား အ​ပေါင်း​တို့​သည်၊ သင်​နှင့်​အ​တူ​ပင်​လယ်​တွင်​ပျောက်​ကွယ်​သွား
    ကြ လေ​ကုန်​ပြီ' ဟု​ငို​ချင်း​ကို​ဆို​ကြ​၏။
  bod-N: འོན་ཀྱང་ད་ལྟ་ཁྱོད་ནི་རྒྱ་མཚོའི་གཏིང་ཟབ་སར། རྒྱ་མཚོས་ཁྱོད་རང་གཏོར་བ་དང་། ཁྱོད་ཀྱི་ཚོང་ཟོག་དང་ཁྱོད་ཀྱི་དྲུང་དུ་འཛོམས་པའི་མི་ཐམས་ཅད་ཀྱང་ནུབ་པར་གྱུར་ཏོ།
    །
  sna-sna: Zvino wakaputsanyiwa negungwa mumvura zhinji yakadzika; nhumbi dzako navanhu
    vako vose zvakanyura pamwe chete newe.
  spa-BLM: En el tiempo en que fuiste quebrado por los mares, en las profundidades
    de las aguas, su mercancía y toda su empresa cayó dentro de usted.
  cac-cac: A ticnaic toxo ol satjoqueloc, ol b'atcan d'a yol a' mar. Ato d'a yich
    a' ol b'atcanoc. Masanil tastac ay d'ay, eb' smunlaj d'ay, ol b'atcan eb' smasanil
    d'a yich a'.
  swh-ULB: Lakini wakati ulipo vunjwavunjwa kwa bahari, kwa vilindi vya maji, bidhaa
    yako na wafanya kazi wako wote kuzama!
  bel-bel: А калі ты разьбіты морамі ў бездані водаў, твае тавары і ўсё, што ў табе
    тлумілася, упала.
  deu-ELBBK: Jetzt, da du von den Meeren weg zerschellt bist in den Tiefen der Wasser
    und deine Waren und deine ganze Schar in deiner Mitte gefallen sind,
  mbb-OT: Piru ǥuntaan nevengkag ke en ne nekezuma te kegkelened nu ziyà te zizalem
    te zaǥat is menge velegyè nu wey is langun he menge terebahanti.
  mal-2015: ഇപ്പോൾ നീ സമുദ്രത്തിൽനിന്നു തകർന്നു പൊയ്പോയി; നിന്റെ വ്യാപാരസമ്പത്തും
    നിന്റെ അകത്തുള്ള ജനസമൂഹമൊക്കെയും വെള്ളത്തിന്റെ ആഴത്തിൽ വീണിരിക്കുന്നു.
  rmc-rmc: Ale akana stroskotinďal pro moros, andro bare paňa, tiro tovaris the savore
    tire nipi tašľona tuha.
  pes-OPV: اما چون از دریا، در عمق های آبهاشکسته شدی، متاع و تمامی جمعیت تو درمیانت
    تلف شد.
  ron-1924: Акум ынсэ ешть сфэрымат де мэрь, негоцул тэу а перит ын адынчимя апелор
    ши тоатэ мулцимя та де оамень с-а куфундат одатэ ку тине!
  ben-OBCV: তুমি এখন সমুদ্রের আঘাতে গভীর জলের মধ্যে চুরমার হয়েছ; তোমার জিনিসপত্র
    ও তোমার সব লোক তোমার সঙ্গে ডুবে গেছে।
  som-som: Wakhtigii badaha lagugu jebiyey biyaha moolka dheer dhexdooda ayaa baayacmushtarkaagii
    iyo guutadaadii oo dhammuba kugu wada dhex baabbi'iyeen.
  lat-VUC: 'Nunc contrita es a mari: in profundis aquarum opes tuæ, et omnis multitudo
    tua quæ erat in medio tui, ceciderunt.'
  eng-ASVBT: In the time that thou wast broken by the seas in the depths of the waters,
    thy merchandise and all thy company did fall in the midst of thee.
  ita-1885: Nel tempo che tu sei stata rotta dal mare, nelle profondità delle acque,
    la tua mercatanzia, e tutto il tuo popolo son caduti in mezzo di te.
  eng-LXXUP: 'Now art thou broken in the sea, thy traders are in the deep water, and
    all thy company in the midst of thee: all thy rowers have fallen.'
  eng-ULB: But when you were shattered by the seas, by deep waters, your merchandise
    and all your crew sank!
  spa-VBL: Ahora has naufragado en el mar, te has hundido en aguas profundas, y tu
    carga y tu gente se han hundido contigo.
  fra-_FOB: Maintenant que tu as été brisée par les mers au profond des eaux, ton
    commerce et toute ta multitude sont tombés avec toi.
  mal-mal: ഇപ്പോൾ നീ സമുദ്രത്തിൽനിന്ന് തകർന്നു പൊയ്പോയി; നിന്റെ വ്യാപാരസമ്പത്തും നിന്റെ
    അകത്തുള്ള ജനസമൂഹങ്ങളും വെള്ളത്തിന്റെ ആഴത്തിൽ വീണിരിക്കുന്നു.
  urd-GVR: Afsos! Ab tū pāsh pāsh ho kar samundar kī gahrāiyoṅ meṅ ġhāyb ho gaī hai.
    Terā māl aur tere tamām afrād tere sāth ḍūb gae haiṅ.
  suz-BL: मुल समुन्‍द्रम ख्रुम्‍चा पुंइसाक्‍वे। इ ग्‍याप्‍तीक लेयतीक मार मार नु इ
    मुर नेल्‍ल गे नु ग्रुम्‍तेक्‍म।
  eng-NOY: Now thou art broken by the seas in the depth of the waters, and thy merchandise
    and all thy multitude in the midst of thee are fallen.
  ita-1927: Quando sei stata infranta dai mari, nelle profondità delle acque, la tua
    mercanzia e tutta la moltitudine ch’era in mezzo di te, sono cadute.
  ckb-ckb: کاتێک لە دەریاکان تێکشکایت لەناو قووڵایی ئاوەکان، کەرەستە و هەموو سەرنشینەکەت
    لەگەڵت نوقوم بوون.
  eng-BBE: Now that you are broken by the seas in the deep waters, your goods and
    all your people will go down with you.
  kan-OKCV: ಈಗಲಾದರೋ ನೀನು ಸಮುದ್ರದಿಂದ ಹಾಳಾದೆ, ನಿನ್ನ ಸರಕುಗಳೂ ನಿನ್ನಲ್ಲಿ ಸೇರಿಕೊಂಡಿದ್ದ ಸಕಲ
    ಜನರೂ ಆಗಾಧಜಲದಲ್ಲಿ ಮುಳುಗಿ ಹೋದರು.
  tam-2017: நீ கடலின் திரைகளினாலே ஆழங்களில் உடைக்கப்பட்டபோது, உன்னுடைய தொழில் துறையும்,
    உன்னுடைய நடுவிலுள்ள கூட்டம் அனைத்தும் அழிந்துபோனது என்பார்கள்.
  spa-RV-1909: En el tiempo que serás quebrantada de los mares en los profundos de
    las aguas, tu comercio y toda tu compañía caerán en medio de ti.
  ron-BTF: În timpul când vei fi frânt de mări în adâncurile apelor, mărfurile tale
    și toată ceata ta din mijlocul tău, vor cădea.
  eng-WEBP: In the time that you were broken by the seas, in the depths of the waters,
    your merchandise and all your company fell within you.
  eng-FBV: Now you have been shipwrecked by the sea, sunk in deep water, and your
    cargo and your people have gone down with you.
  nld-1939: Nu ligt ge gekraakt, van de oceaan verdwenen, Op de bodem der zee! Uw
    waren en heel uw bemanning Zijn, binnen uw wanden, gezonken.
  nch-BL: Pero ama hualajtoque inijuanti cati quitamisosolojtoque nopa altepet, huan
    huetztoc nopa altepet quej se hueyi barco cati atzonpolijtoc, hasta tatzinta ten
    nopa hueyi at. Nochi cati tanamacayayaj huan nopa tacame cati nopona tequitiyayaj
    ya polijtoque nojquiya.
  vie-1934: Bây giờ, kìa mầy đã tan nát vì các biển, chìm dưới nước sâu; sự buôn bán
    và dân chúng của mầy đều cùng mầy chìm đắm.
  hin-CV: अब तुम पानी की गहराइयों में समुद्र के द्वारा चकनाचूर हो गये हो; तुम्हारा
    व्यापार का माल और जहाज़ में तुम्हारे पूरे लोगों का जत्था तुम्हारे साथ डूब गया
    है.
  spa-BES: Ahora que estás destrozado por los mares en las aguas profundas, tus bienes
    y toda tu gente descenderán contigo.
  tdx-tdx: Amy andro namolaha’ i riakey azoy an-kalale’ o ranoo ao, le fonga nirotsake
    ty fifampibalibalihañe naho i valobohòke ama’oy.
  tha-KJV: ในเมื่อเจ้าอับปางเสียด้วยทะเลในห้วงน้ำลึก สิ​นค้าของเจ้าและพรรคพวกทั้งหลายของเจ้าจะได้จมลงพร้อมกับเจ้า
  por-BR-2018: Agora foste quebrada dos mares, nas profundezas das águas; caíram teu
    negócio e toda a tua companhia no meio de ti.
  deu-ELO: Jetzt, da du von den Meeren weg zerschellt bist in den Tiefen der Wasser,
    und deine Waren und deine ganze Schar in deiner Mitte gefallen sind,
  eng-WYC-2018: Now thou art all-broken of the sea, in the depths of waters. Thy riches
    and all thy multitude that was in the midst of thee fell down; (Now thou art broken
    in pieces by the sea, lying in the depths of the waters. Thy riches and all thy
    multitude who were in thy midst fell down;)
  epo-epo: Sed kiam sur la maroj vi estis ĵetegata en la profundon de la akvo, falis
    ĉe vi via komercado kaj via tuta homomulto.
  uig-PIN: Sǝn sularning qongⱪur tegidǝ dengiz-okyanlar tǝripidin parǝ-parǝ ⱪilinƣanda,
    Tawarliring ⱨǝm arangda bolƣan top-top adǝmliringmu ɵrülüp ƣǝrⱪ bolup kǝtti.
  beo-beo: 'Wali di da hano wayabo bagade amo ganodini wadela:lesi dagoi ba:sa. Di
    da hano wayabo lugududafa amoga sa:i. Dia liligi amola dima gilisili hawa: hamosu
    dunu da dilia gilisili hano wayaboga magufale, hamedafa ba:sa.'
  tpi-OTNT: Tasol nau yu bagarap long solwara, na yu go daun insait tru long solwara.
    Olgeta man i stap long yu na olgeta kago bilong yu i lus wantaim.’
  hau-SA: Yanzu teku ta farfashe ki cikin zurfafan ruwaye; kayan cinikinki da dukan
    kamfaninki sun nutse tare da ke.
  uig-LAT: Sen sularning chongqur tégide déngiz-okyanlar teripidin pare-pare qilin’ghanda,
    Tawarliring hem arangda bolghan top-top ademliringmu örülüp gherq bolup ketti.
  nde-nde: 'Khathesi usuphahlazwe lulwandle ezinzikini zamanzi: impahla yakho lenhlanganiso
    yakho yonke kuzatshona phansi kanye lawe.'
  ton-ton: ‌ʻI he ʻaho ko ia ʻe maumauʻi koe ʻe he ngaahi peau ʻi he loloto ʻoe ngaahi
    vai, ʻe hinga ai mo koe ʻa hoʻo koloa mo hoʻo kakai kotoa pē.’
  ces-1613: Ale když ztroskotáno budeš od moře v hlubokých vodách, kupectví tvé i
    všecko shromáždění tvé u prostřed tebe klesne.
  eng-WMB: In the time that you were broken by the seas, in the depths of the waters,
    your merchandise and all your company fell within you.
  tam-TCV: இப்பொழுதோ நீ தண்ணீரின் ஆழங்களில் கடலினால் சிதறடிக்கப் பட்டிருக்கிறாய்.
    உன் பொருட்களும், உனது கூட்டமும் உன்னோடு அமிழ்ந்து போயின!
  ceb-ULB: Apan sa dihang lisangon ka sa dagat, pinaagi sa lawom kaayo nga tubig,
    mangalunod ang tanan nimo nga mga baligya lakip ang mga pahinante niini!
  pol-UBG: Ale gdy będziesz zdruzgotany przez morza w głębinach wód, twoje towary
    i cały twój tłum pośród ciebie upadnie.
  urd-GVU: افسوس! اب تُو پاش پاش ہو کر سمندر کی گہرائیوں میں غائب ہو گئی ہے۔ تیرا
    مال اور تیرے تمام افراد تیرے ساتھ ڈوب گئے ہیں۔
  deu-1912: Nun aber bist du vom Meer in die rechten, tiefen Wasser gestürzt, daß
    dein Handel und all dein Volk in dir umgekommen ist.
  kan-2017: ಈಗಲಾದರೋ ನೀನು ಸಮುದ್ರದಿಂದ ಹಾಳಾದೆ, ನಿನ್ನ ಸರಕುಗಳೂ, ನಿನ್ನಲ್ಲಿ ಸೇರಿಕೊಂಡಿದ್ದ
    ಸಕಲ ಜನರೂ ಅಗಾಧಜಲದಲ್ಲಿ ಮುಳುಗಿ ಹೋದರು.
  yap-yap: Ma chiney e ga bay u lan e day ni kam pil; Kam ligil nga t’ay e regur.
    Chugum rom nge urngin e pi’in ni ur maruwelgad rom e kar uned ngom ko malog u
    maday.’
  hlt-MCSB: Tuipuei loh na thenpomhno neh tui dung ah n'khah coeng tih na khui kah
    na hlangping khaw boeih cungku uh.
  mdy-ETH: ሃሢ ኔኤኒ ጋዓንቴ ዔቶ ዳልጎ ባዞይዳ ሜቂ ዓቴኔ፤ ኔኤኮ ኮርሞ ሜሆንታ ኔኤም ማዻ ዓሳኣ ቢያ ኔኤና ዎላ ባይቄኔ፤›
  twi-ASANTE: Afei ɛpo abubu wo mu nketenkete wɔ nsuo no bunu mu wʼadwadideɛ ne wʼadwumayɛfoɔ
    nyinaa ne wo amem kɔ nsuo ase.
  eng-WEBU: In the time that you were broken by the seas, in the depths of the waters,
    your merchandise and all your company fell within you.
  wal-wal: SHin ha77i abbaa ciimman meqerettadasa. Ne zal77e miishshaikka neeyyo oottiya
    asati ubbatikka nenaara abbaa giddon muukettidi xayidosona.
  spa-PDDPT: Ahora, cuando estás quebrantada en lo profundo de las aguas, tus mercaderías
    y toda tu tripulación cayeron contigo.
  gun-gun: Ha'e rami teĩ aỹ ma yy mbyte py remopẽmbaa rã mba'emo revende 'rã va'ekue
    oikepa ma yy typyvea py, nderevegua kuery ha'e javi reve”, he'i 'rã okuapy.
  ilo-ULB: Ngem idi dinadaelnaka dagiti baybay, babaen kadagiti nauuneg a danum, limned
    dagiti amin a tagilakom ken amin dagiti aglaylayagmo!
  kpg-kpg: Gei dolomeenei gei goe dela gu mooho i di moana, goe gu abulu gi tua di
    moana, au goloo mo au gau huogodoo ala nogo hege adu gi di goe gu madalia goe
    i lodo di moana.
  uig-ARA: سەن سۇلارنىڭ چوڭقۇر تېگىدە دېڭىز-ئوكيانلار تەرىپىدىن پارە-پارە قىلىنغاندا،
    تاۋارلىرىڭ ھەم ئاراڭدا بولغان توپ-توپ ئادەملىرىڭمۇ ئۆرۈلۈپ غەرق بولۇپ كەتتى.
  sus-sus: Kɔnɔ yakɔsi baa tan bara wo xun nakana, a bara wo xa kote nun wo xa mixie
    don gbiki.
  pon-2006: Eri, met ke ohlahr nan madau; Ke kihrlahr nan kepin madau. Omw dipwisou
    oh koaros me doadoahkohng uhk Iang uhk sohrala nan madau.’
  ksd-ksd: Ma go u tar virua ta ra bala na ta, kaum lavur magit na niivura ma kaum
    kor na tarai dia ga dudu.
  grc-BRENT: Νῦν συνετρίβης ἐν θαλάσσῃ, ἐν βάθει ὕδατος ὁ σύμμικτός σου, καὶ πᾶσα
    ἡ συναγωγή σου ἐν μέσῳ σου· ἔπεσον πάντες οἱ κωπηλάται σου.
  ind-AYT: Sekarang, karena kamu dihancurkan oleh lautan, di kedalaman air, barang
    daganganmu dan semua awak kapalmu yang ada di tengah-tengahmu telah tenggelam
    bersamamu.
  nya-nya: Koma tsopano wathyokera mʼnyanja, pansi penipeni pa nyanja. Katundu wako
    ndi onse amene anali nawe amira pamodzi nawe.
  hrv-hrv: A sada te, evo, valovi smrskaše, potonu u dubine morske! Blago tvoje i
    sva posada potonuše s tobom.
  mps-mps: Tiali goli, megi da, nage te tamu ąįde dolobao. Tama nage te tamu ąį
    tomoba mu dulali. Te nagede bidali bidi tigidali, me te nago doado bage walu dabe
    dali, tigidali te ąįde hagawai dao.’ Augwaligo te tiwai balia po waibao.
  tpi-tpi: Tasol nau yu bagarap long solwara, na yu go daun insait tru long solwara.
    Olgeta man i stap long yu na olgeta kago bilong yu i lus wantaim.’
  dan-1931: Nu led du Skibbrud på Havet, på Vandets Dyb, dine Varer og alt dit Mandskab
    gik under med dig.
  vie-OVCB: Bây giờ, ngươi là một con tàu tan nát, chìm sâu trong biển suy vong. Tất
    cả hàng hóa và đoàn thủy thủ đều chìm xuống đáy.
  guj-2017: જ્યારે સમુદ્રનાં મોજાંઓએ તને ભાંગી નાખ્યું, ત્યારે તારો બધો માલ તથા તારા
    બધા માણસો તારી સાથે નાશ પામ્યા છે.
  pon-2006A: Eri, met ke ohlahr nan madau; Ke kihrlahr nan kepin madau. Omw dipwisou
    oh koaros me doadoahkohng uhk Iang uhk sohrala nan madau.’
  por-BRBSL: No tempo em que você estava quebrado pelos mares, nas profundezas das
    águas, sua mercadoria e toda a sua empresa caíram dentro de você.
  cth-cth: Atu teh, nang teh talî dawk thoseh, na yo han e hnopainaw hai thoseh, tuicapa
    e lungui a kâkhoe teh nang koe kaawmnaw pueng be a rak awh.
  twi-twi: Afei po abubu wo mu nketenkete wɔ asu no bun mu wʼaguade ne wʼadwumayɛfo
    nyinaa ne wo amem kɔ asu ase.
  hlt-hlt: Tuipuei loh na thenpomhno neh tui dung ah n'khah coeng tih na khui kah
    na hlangping khaw boeih cungku uh.
  tbz-SIM: Di mmɔ̀nnì ntɛ fɔ̃́, kɛ̀ dɑ̀mɛ́ɛ̀rì dɑ pɔ̃ntɛ́nɛ̀. Fɔ̃́ nnɛ̀ ɑ nìtìbɛ̀
    nɛ̀ ɑ nɛntì kɛ̀ di wɛ̃nnɛ́ kɛ pɔ̃ntɛ́.
  msy-2020: Datɨrɨghɨn nɨ ikuvigha ongarir torir konimɨn aven iraghu. Nɨn biziba ko
    gumazir nɨn ingariba, me bar nɨ ko ongarim giraghuegha gɨvagha puvatɨ.
  dop-dop: Nɔɔnɔɔ teŋku tɔɣɔ Tiii ɩcɑtɛ nɑ tǝ kɑtɑɑtɑɣɑ wontu. Pǝ kpɛŋnɑ pɑ tǝnɑ mpɑ
    pɑ kotiɣi tǝ tɑɑ tɔ.
  azb-azb: İndi isə dənizdə, suların dərinliyində Xarabalığa çevrildiyin zaman Mal-dövlətin
    və bütün camaatın Səninlə birlikdə batdı.
  eng-DBY: In the time [when] thou art broken by the seas, in the depths of the waters,
    thy merchandise and all thine assemblage in the midst of thee have fallen.
  hin-2017: जिस समय तू अथाह जल में लहरों से टूटी, उस समय तेरे व्यापार का माल, और तेरे
    सब निवासी भी तेरे भीतर रहकर नाश हो गए।
  wol-KYG: Léegi rajaxoo nga biiri gannax ca biir xóotey géej, sa koom ak sa gàngoor
    gi ci sa biir, lépp jóoru.
  eng-YLT: The time of [thy] being broken by the seas in the depths of the waters,
    Thy merchandise and all thy assembly in thy midst have fallen.
  eng-WYC-2017: Now thou art all-broken of the sea, in the depths of waters. Thy riches
    and all thy multitude that was in the midst of thee fell down;
  eng-WMBB: In the time that you were broken by the seas, in the depths of the waters,
    your merchandise and all your company fell within you.
  urd-GVH: अफ़सोस! अब तू पाश पाश होकर समुंदर की गहराइयों में ग़ायब हो गई है। तेरा
    माल और तेरे तमाम अफ़राद तेरे साथ डूब गए हैं।
  rug-rug: Ba kamahire si ta huara nigo pa kolo, pa korapa lamana peava koasa hebalana;
    sari mua likakalae holuholu meke mua tie holuholu si ele lodu turaṉigo rini pa
    lamana.
  gaz-gaz: Amma immoo ati galaana keessatti, tujuba bishaanii keessatti caccabdeerta;
    miʼoonni keetii fi miiltonni kee hundi suma wajjin liqimfamaniiru.
  fra-LSG: Et quand tu as été brisée par les mers, Quand tu as disparu dans les profondeurs
    des eaux, Tes marchandises et toute ta multitude Sont tombées avec toi.
  yal-yal: Koni ɛ na kala baa igeni, ɛ godo igen bun ɛ yulaya seene nun ɛ muxune birin
    naxɔrima nɛn ɛ xɔn.
  haw-1868: I ka wa e wawahiia'i oe e na kai, ma kahi hohonu o ka wai, e haule kou
    waiwai kalepa, a me kou lehulehu a pau iwaenakonu ou.
  arb-NAV: وَلَكِنْ حِينَ أَغْرَقَتْكِ الْعَوَاصِفُ فِي أَعْمَاقِ الْمِيَاهِ، غَرِقَ
    مَعَكِ مَلَّاحُوكِ وَتِجَارَتُكِ.
  ewe-ewe: Azɔ la, atsiaƒu na nègba gudugudu le tsiwo ƒe gogloƒe, wò adzɔnuwo kple
    wò amewo katã woyi to kple wò.
  eng-LEE: '[Now] at the time thou art broken by the seas in the depths of the waters,
    thy commerce and all thy assemblage fell in the midst of thee.'
  asm-FB: কিন্তু যেতিয়া তোমাক সমুদ্ৰৰ দ্বাৰাই জল সমূহৰ গভীৰ ঠাইবোৰত তোমাক ভগ্ন কৰা
    হৈছিল, তোমাৰ বাণিজ্য-দ্ৰব্য আৰু তোমাৰ আটাই দল বুৰ গ’ল!
  sus-A: كْنْ يَكْسِ بَا تَن بَرَ وٌ شُن نَكَنَ، عَ بَرَ وٌ شَ كٌتٍ نُن وٌ شَ مِشِيٍ
    دٌن فبِكِ.
  fra-SBL: Au temps où tu étais brisé par les mers, dans les profondeurs des eaux,
    votre marchandise et toute votre société sont tombées en vous.
  hbo-hbo: עֵ֛ת נִשְׁבֶּ֥רֶת מִיַּמִּ֖ים בְּמַֽעֲמַקֵּי־מָ֑יִם מַעֲרָבֵ֥ךְ וְכָל־קְהָלֵ֖ךְ
    בְּתֹוכֵ֥ךְ נָפָֽלוּ׃
  kik-kik: Rĩu nĩwanangĩtwo nĩ iria o kũu maaĩ-inĩ marĩa mariku; nĩũtoonyereire hamwe
    na indo ciaku cia wonjoria, o na arĩa othe mũtwaranaga nao.
  fra-NCL: Maintenant que tu as été brisée par les mers, et jetée au fond des eaux,
    tes marchandises et toute ta multitude ont sombré avec toi.
  cek-AK: Vaihi kathuk tuipui thungah nam ro naah, na zawh ih hmuenmaenawk hoi nang
    khaeah kaom kaminawk loe amtimh o boih tih.
  cuk-cuk: Ar emigindi, demar be-goamaksad, dii-ulak be dogsamaid. Be-ibmar-manigi-ukleged,
    degi, bela be-yagi-arbamalad beba dii-ulak dogsamalad.
  uig-CYR: Сән суларниң чоңқур тегидә деңиз-океанлар тәрипидин парә-парә қилинғанда,
    Таварлириң һәм араңда болған топ-топ адәмлириңму өрүлүп ғәриқ болуп кәтти.
  tel-2017: అయితే నువ్వు అగాధజలాల్లో మునిగి సముద్ర బలంతో బద్దలయ్యావు. నీ వ్యాపారం,
    నీ బలగమంతా మునిగిపోయింది.
  hat-BSA: Alò, nan moman an, lè ou vin kraze nèt pa lanmè yo, nan fon dlo yo, machandiz
    ou ak tout twoup ou yo te tonbe pami ou.
  kos-kos: Inge kom musalla in meoa uh, Ac kom tili nu yen loal inkof uh. Mwe kasrup
    lom ac mwet orekma lom nukewa Wi kom na wanginla inkof uh.’
  hbo-WLC: עֵ֛ת נִשְׁבֶּ֥רֶת מִיַּמִּ֖ים בְּמַֽעֲמַקֵּי־מָ֑יִם מַעֲרָבֵ֥ךְ וְכָל־קְהָלֵ֖ךְ
    בְּתוֹכֵ֥ךְ נָפָֽלוּ׃
  ibo-ibo: Ugbu a, mmiri e riela gị, ọ bụ nʼokpuru osimiri ka ị tọgbọ. Akụ gị niile
    na ihe ahịa gị niile, na ndị niile nọ nʼime gị esorola gị laa nʼiyi.
  ory-ory: ତୁମ୍ଭେ ସମୁଦ୍ର ଦ୍ୱାରା ଗଭୀର ଜଳରାଶିରେ ଭଗ୍ନ ହେବା ସମୟରେ ତୁମ୍ଭର ବାଣିଜ୍ୟ ଦ୍ରବ୍ୟ
    ଓ ତୁମ୍ଭର ସମସ୍ତ ସମାଜ ତୁମ୍ଭ ମଧ୍ୟରେ ପତିତ ହେଲେ।
  chk-chk: Nge iei ka tala ren nonoon lematau, ka kokotiu epin matau, nge om kewe
    pisekin amömö me noum kewe aramas ra etuk le kokotiu.’
  rop-rop: Bat yubin binij. Yubin breikap en yu jidanbat andanith langa det solwoda
    garram ol yu ebrijing, en ol yu wekinmenmob du.
  ukr-1871: А тепер, коли ти зник, то й товари твої й усе, що в тобі було так набито,
    потонуло в безоднях морських.
  deu-1951: Nun aber, da du zerbrochen und vom Meere weg in das tiefe Wasser gestürzt
    worden bist, ist dein Tauschhandel und all dein Volk mit dir gefallen!
  eng-JPS: Now that thou art broken by the seas in the depths of the waters, and thy
    merchandise and all thy company are fallen in the midst of thee,
  srp-1865: Kad te razbi more na dubokoj vodi, trgovina tvoja i sav narod tvoj u tebi
    pade.
  lug-lug: Kaakano ennyanja ekumazeewo, mu buziba bw’amazzi; ebyamaguzi byo n’ab’omu
    kyombo kyo bonna babbidde naawe.
  heb-heb: עת נשברת מימים במעמקי מים מערבך וכל קהלך בתוכך נפלו׃
  ben-IRV: এখন তুমি সমুদ্র দ্বারা গভীর জলে ভেঙে গেলে, তোমার বিনিময়ের জিনিস ও তোমার
    সমস্ত সমাজ তোমার মধ্যে পতিত হল।
  pan-pan: ਪਰ ਹੁਣ ਤੂੰ ਪਾਣੀਆਂ ਦੀਆਂ ਡੁੰਘਿਆਈਆਂ ਵਿੱਚ ਠਾਠਾਂ ਦੇ ਮਾਰੇ ਟੁੱਟ ਗਿਆ ਹੈਂ। ਤੇਰੀਆਂ
    ਵਪਾਰਕ ਜਿਨਸਾਂ ਅਤੇ ਤੇਰੇ ਸਾਰੇ ਮਲਾਹ ਤੇਰੇ ਨਾਲ ਡੁੱਬ ਗਏ ਹਨ।
  mya-JVB: ယခု မူကား၊ သင်သည် ပင်လယ် ၌၎င်း ၊ သင့် ကုန်သွယ် ရန် ဥစ္စာတို့သည် လှိုင်းတံပိုး
    အလယ် ၌ ၎င်း ကျိုးပဲ့ ၍ ၊ သင် နှင့်ပါ သောသူအပေါင်း တို့သည် ဆုံးရှုံး ကြပြီ။
  hmo-hmo: To hari davara ese oi ia hadikaia vadaeni. Oi be davara ena lalonai oi
    diho dobu herea vadaeni. Oiemu hoihoi kohudia bona emu gaukara taudia ibounai,
    be oi danu idia diho vadaeni.
  urd-urd: लेकिन अब तू समन्दर की गहराई में पानी के ज़ोर से टूट गया है, तेरी अजनास
    — ए — तिजारत। और तेरे अन्दर की तमाम जमा'अत गिर गई।
  rus-SYN: А когда ты разбит морями в пучине вод, товары твои и все толпившееся в
    тебе упало.
  bqc-SIM: Ísia n wiwi sa, n sↄ̃ↄlɛ ísiu, n pↄ́ↄ ń n gbɛ̃́ↄ kpàlɛnnↄ ḿpii.
  tcz-CHONGTHU: Tun nang kong kitatgep chu nahitai. Twikhanglen toa chip deh a um
    nahi. Nakiveina thilho leh kong sunga natongho jouse nangma toh nakum suh khom
    tauve.
  mar-mar: पण जेव्हा तू खोल पाण्याने समुद्राकडून मोडून गेलीस तेव्हा तुझ्या विकण्याचा
    माल व तुझ्यामधील सर्व समुदायही बुडाले.
  qub-qub: Cananga lamarmi illgächisha-cashunqui. Lamarman tallpucashami caycanqui.
    Llapan cösayquicuna y gamcho caj runacunapis gamwan iwalmi ruricama yagacarpusha.
  bqp-bqp: Adɑmɑ ɑ kɔsikirɑ ɑ wɔri nim wɔ̃kun sɔɔwɔ mɑ wunɛ kɑ wunɛn kiɑnu kɑ wunɛn
    tɔn dɑbi te kpuro i nim diirɑ.
  hat-hat: Koulye a, ou koule nan fon lanmè. Tout machandiz ou yo, tout moun ki t'ap
    travay pou ou yo disparèt ansanm avè ou nan lanmè.
  eng-BSB: Now you are shattered by the seas in the depths of the waters; your merchandise
    and the people among you have gone down with you.
  eng-WEBPB: In the time that you were broken by the seas, in the depths of the waters,
    your merchandise and all your company fell within you.
  kbq-kbq: Menina kagrira hagerimo kazeri haviza higenka, hagerimofo aro'are amefenkame
    uraminka mani'nane. Ana hankeno vente'ma eri'za vanoma nehaza maka vahe'tamine,
    ventefi eri'za vahe'mo'zane feno zanka'ane ventemo'enena maka hageri agu'age fre'naze.
  nhe-BL: Pero ama hualajtoque yajuanti tlen quitlamixolejtoque nopa altepetl, huan
    huetztoc nopa altepetl queja se hueyi barco tlen atzonpolijtoc, hasta tlatzintla
    tlen nopa hueyi atl. Nochi tlen tlanamacayayaj huan nopa tlacame tlen nopano tequitiyayaj
    ya polijtoque nojquiya.
  gub-BL: Ko 'ar rehe ereiko yryhu iwype kury. Erezeapypyk eho yryhu ohoete ma'e pupe.
    Nema'e paw rupi, newe uma'ereko ma'e paw rupi wà no, ukàzym yryhu pupe nerehe
    we wà.
  eng-DRA: Now thou art destroyed by the sea, thy riches are in the bottom of the
    waters, and all the multitude that was in the midst of thee is fallen.
