verse: EZK.027.021
translations:
  mal-C: “ ‘അറേബ്യരും കേദാരിലെ പ്രഭുക്കന്മാരും നിന്റെ ഉപഭോക്താക്കളായി; അവർ കുഞ്ഞാടുകൾ,
    ആട്ടുകൊറ്റന്മാർ, കോലാടുകൾ എന്നിവകൊണ്ട് നീയുമായി വാണിജ്യത്തിലേർപ്പെട്ടു.
  deu-TKW: Arabien und alle Fürsten von Kedar, sie waren als Händler mit Lämmern und
    Widdern und Böcken unter deiner Botmäßigkeit; darin handelten sie mit dir.
  lin-lin: Bato ya Arabi mpe bakambi nyonso ya Kedari bazalaki kosala mombongo elongo
    na yo ; bazalaki komema epai na yo bana meme ya mibali, bameme ya mibali mpe bantaba
    ya mibali.
  eng-LSV: Arabia, and all princes of Kedar, || They [are] the traders of your hand,
    || For lambs, and rams, and male goats, || In these your merchants.
  eng-GNV: 'They of Arabia, and all the princes of Kedar occupied with thee, in lambes,
    and rammes and goates: in these were they thy marchants.'
  eng-WEBSTER: 'Arabia, and all the princes of Kedar, they occupied with thee in lambs,
    and rams, and goats: in these were they thy merchants.'
  nhw-BL: “ ‘Tlali Arabia ehuani huan nopa tlayacanani catli más ricos tlen tlali
    Cedar, anmechhualiquiliyayaj borregojme, oquich borregojme huan chivojme para
    ica anmechtlaxtlahuise catli anmechtlacohuiyayaj.
  swh-ONEN: “ ‘Arabuni na wakuu wote wa Kedari walikuwa wanunuzi wako waliobadilishana
    bidhaa zako na wana-kondoo, kondoo dume na mbuzi.
  bba-bba: Wunɛ kɑ Dɑɑrububɑ kɑ Kedɑɑn wiruɡibu i tenkuru koosinɑmɔ. Bɑ rɑ nun kiɑru
    dweeriwɑ kɑ yɑ̃ɑ kpɛmminu kɑ yɑ̃ɑ kinɛnu kɑ sere mɑɑ bonu.
  eng-KJVCPB: 'Arabia, and all the princes of Kedar, they occupied with thee in lambs,
    and rams, and goats: in these were they thy merchants.'
  luo-luo: “ ‘Jo-Arabu gi yawuot ruodhi mag Kedar duto bende ne gin jogi milokogo
    ohala. Negiloko kodi gi nyirombe, gi imbe, kod diek.
  meu-meu: 'Arabia bona Kedara lohiadia Iboudiai edia hoihoi ḡaudia na o uralai bada:
    ḡaudia na mamoe natudia bona mamoe mamaruanedia bona nani; ini ḡau na emui ai
    e hoihoilaiva.'
  npi-ULB: अरब देश र केदारका सबै मुखियाहरू तँसँग व्‍यापार गरे । तिनीहरूले थुमा, भेडा
    र बाख्रा उपलब्ध गराए ।
  yor-yor: “ ‘Àwọn ará Arabia àti gbogbo àwọn ọmọ-aládé ìlú Kedari àwọn ni àwọn oníbàárà
    rẹ; ní ti ọ̀dọ́-àgùntàn, àgbò àti ewúrẹ́, nínú ìwọ̀nyí ni wọ́n ti jẹ́ oníbàárà
    rẹ.
  pes-OPCB: «عربها و بزرگان قیدار برایت بره و قوچ و بز می‌آورند.
  tgl-ULB: Ang Arabia at ang lahat ng mga pinuno ng Kedar ay mga nakikipagkalakalan
    sa iyo; sa kanila nanggagaling ang mga tupa, mga lalaking tupa at mga kambing.
  hui-hui: Arebia agali bu hearumebi Keda dindiha howa agali haguane bu hearumebi
    nogo sibi iginibi sibi wangaberubi nogo memerubi haru ibalu tinaga hameledaru
    í̠na ti mibelo yolobu ibugu biaga hene.
  mya-mya: အာ​ရပ်​သား​များ​နှင့်​ကေ​ဒါ​ဘု​ရင်​တို့ သည်​သင်​၏​ကုန်​စည်​များ​ကို​သိုး​ငယ်၊
    သိုး ကြီး​နှင့်​ဆိတ်​များ​ကို​ပေး​၍​ဝယ်​ယူ​ကြ​၏။-
  bod-N: ཨ་རབ་པ་དང་ཀེ༌དཱར་གྱི་འགོ་དཔོན་ཐམས་ཅད་ནི་ཁྱོད་ཀྱི་ཚོང་གྲོགས་ཡིན་ལ། དེ་དག་གིས་ལུ་གུ་དང་ལུག་ཐུག
    ར་ཐུག་བཅས་ཀྱིས་ཁྱོད་དང་ཚོང་རྒྱག་པ་ཡིན།
  sna-sna: “ ‘Arabhia namachinda ose eKedhari vakanga vachikutengera; vakatengeserana
    newe namakwayana, makondobwe nembudzi.
  spa-BLM: “‘“Arabia y todos los príncipes de Cedar eran tus comerciantes favoritos
    de corderos, carneros y cabras. En estos, eran tus comerciantes.
  cac-cac: A eb' aj Arabia yed' masanil eb' yajal yaj d'a Cedar, a tas sman eb' stup
    eb' yed' noc' yunetac calnel, noc' ch'ac calnel yed' pax noc' chiva.
  swh-ULB: Arabuni na wakuu wote wa Kedari walikuwa wafanyabiashara pamoja nawe; walikuandalia
    wanakondoo, kondoo dume na mbuzi.
  bel-bel: 'Аравія і ўсе князі Кідарскія рабілі мену з табою: ягнят і бараноў і казлоў
    выменьвалі табе.'
  deu-ELBBK: Arabien und alle Fürsten Kedars standen in Handelsbeziehungen mit dir;
    mit Fettschafen und Widdern und Böcken, damit trieben sie Handel mit dir.
  mbb-OT: “ ‘Mibpetiǥayun daan diyà te kenikew is menge tig-Arabia wey is langun he
    pengulu ziyà te Kedar. Is inliwè dan te menge velegyè nu menge kerehidu wey menge
    kambing.
  mal-2015: അരബികളും കേദാർപ്രഭുക്കന്മാരൊക്കെയും നിനക്കധീനരായ വ്യാപാരികൾ ആയിരുന്നു;
    കുഞ്ഞാടുകൾ, ആട്ടുകൊറ്റന്മാർ, കോലാടുകൾ എന്നിവകൊണ്ടു അവർ നിന്റെ കച്ചവടക്കാരായിരുന്നു.
  rmc-rmc: O Araba a the savore raja le Kedaroskre tuha čerinenas le bakroren, le
    bakren the le capen vaš tiro tovaris.
  pes-OPV: عرب و همه سروران قیدار بازارگانان دست تو بودند. با بره‌ها و قوچها و بزها
    با تو داد وستد می‌کردند.
  ron-1924: Арабия ши тоць воевозий Кедарулуй ерау негусторий тэй ши-ць адучяу мей,
    бербечь ши цапь.
  ben-OBCV: “ ‘আরব ও কেদরের শাসনকর্তারা ছিল তোমার ক্রেতা; তারা তোমার জিনিসের বদলে
    মেষের বাচ্চা, মেষ ও ছাগল দিত।
  som-som: 'Carabiya iyo amiirradii reer Qedaar oo dhammu waxay kuu soo iib geeysan
    jireen baraar, iyo wanan iyo orgi: oo waxaasay kaaga baayacmushtari jireen.'
  lat-VUC: 'Arabia et universi principes Cedar, ipsi negotiatores manus tuæ: cum agnis,
    et arietibus, et hædis, venerunt ad te negotiatores tui.'
  eng-ASVBT: Arabia, and all the princes of Kedar, they were the merchants of thy
    hand; in lambs, and rams, and goats, in these were they thy merchants.
  ita-1885: Gli Arabi, e tutti i principi di Chedar, negoziavano teco; facevano teco
    traffico d'agnelli, e di montoni, e di becchi.
  eng-LXXUP: Arabia and all the princes of Kedar, these were thy traders with thee,
    bringing camels, and lambs, and rams, in which they trade with thee.
  eng-ULB: Arabia and all the chiefs of Kedar were traders with you; they provided
    you with lambs, rams and goats.
  spa-VBL: Arabia y todos los jefes de Cedar comerciaron contigo, dándote a cambio
    corderos, carneros y cabras.
  fra-_FOB: Les Arabes et tous les princes de Kédar trafiquaient avec toi et négociaient
    des agneaux, des béliers et des boucs;
  mal-mal: അരാബികളും കേദാർപ്രഭുക്കന്മാർ എല്ലാവരും നിനക്കധീനരായ വ്യാപാരികൾ ആയിരുന്നു;
    കുഞ്ഞാടുകൾ, ആട്ടുകൊറ്റന്മാർ, കോലാടുകൾ എന്നിവകൊണ്ട് അവർ നീയുമായി കച്ചവടം നടത്തി.
  urd-GVR: Arab aur Qīdār ke tamām hukmrān tere gāhak the. Tere māl ke ewaz wuh bheṛ
    ke bachche, menḍhe aur bakre dete the.
  suz-BL: अराब रागी नु केदार ङा पिप आन तौ नेल्‍ल इ मार मार ग्‍याप्‍ब मुर बाक्‍तेक्‍म।
    मेकोपुकीम भेडा पाठा, सांड, क्‍यारश चाक्‍शा इ मार मार नु फाइक्‍तेक्‍म।
  eng-NOY: Arabia and all the princes of Kedar were at hand to traffic with thee;
    they traded with thee in lambs and rams and goats.
  ita-1927: L’Arabia e tutti i principi di Kedar fanno commercio teco, trafficando
    in agnelli, in montoni, e in capri.
  ckb-ckb: «”عەرەبستان و هەموو میرەکانی قێدار بازرگانییان لەگەڵ دەکردیت، لە بەرخ و
    بەران و نێری، بەمە بازرگانییان لەگەڵ کردیت.
  eng-BBE: Arabia and all the rulers of Kedar did business with you; in lambs and
    sheep and goats, in these they did business with you.
  kan-OKCV: “ ‘ಅರೇಬಿಯ ಮತ್ತು ಕೇದಾರಿನ ಎಲ್ಲಾ ಪ್ರಧಾನಿಗಳು ನಿನ್ನ ಕೈಕೆಲಸದ ಗ್ರಾಹಕರಾಗಿದ್ದರು.
    ಕುರಿಮರಿಗಳಿಂದಲೂ ಹೋತಗಳಿಂದಲೂ ನಿನ್ನೊಡನೆ ವ್ಯಾಪಾರಮಾಡಿದರು.
  tam-2017: அரபியர்களும், கேதாரின் எல்லா பிரபுக்களும் உனக்கு வாடிக்கையானவியாபாரிகளாகி,
    ஆட்டுக்குட்டிகளையும் ஆட்டுக்கடாக்களையும் வெள்ளாட்டுக்கடாக்களையும் கொண்டுவந்து,
    உன்னுடன் வியாபாரம் செய்தார்கள்.
  spa-RV-1909: 'Arabia y todos los príncipes de Cedar, mercaderes de tu mano en corderos,
    y carneros, y machos cabríos: en estas cosas fueron tus mercaderes.'
  ron-BTF: Arabia și toți prinții Chedarului făceau schimb cu tine cu miei și berbeci
    și capre; cu acestea erau comercianții tăi.
  eng-WEBP: “‘“Arabia and all the princes of Kedar were your favorite dealers in lambs,
    rams, and goats. In these, they were your merchants.
  eng-FBV: Arabia and all the leaders of Kedar traded with you, supplying lambs, rams,
    and goats.
  nld-1939: 'Arabië en de vorsten van Kedar sloten met u een handelsverdrag: in bokken,
    rammen en ezelinnen handelden ze met u.'
  nch-BL: “ ‘Tali Arabia ehuani huan nopa tayacanani cati más tominpiyani ten tali
    Cedar, amechhualiquiliyayaj borregojme, oquich borregojme huan chivojme para ica
    amechtaxtahuise cati amechtacohuiliyayaj.
  vie-1934: Người A-rạp và mọi quan trưởng ở Kê-đa buôn bán với mầy, và đem đến cho
    mầy những chiên con, chiên đực, và dê đực.
  hin-CV: “ ‘अरेबिया के लोग और केदार देश के सब राजकुमार तुम्हारे ग्राहक थे; वे तुम्हें
    तुम्हारे सामान के बदले मेमने, मेढ़े और बकरियां देकर तुमसे लेनदेन करते थे.
  spa-BES: Arabia y todos los gobernantes de Cedar hicieron negocios contigo; Te pagaban
    con corderos, ovejas y cabras.
  tdx-tdx: O nte-Arabeo naho o roandria’ i Kedareo nanao takinak’ ama’o amo vik’ añondrio,
    o añon­drilahio, vaho amo ose-lahio, nimpikalo i raha rey iereo.
  tha-KJV: เมืองอาระเบียและเจ้านายทั้งหลายของเมืองเคดาร์ เป็นพ่อค้าขาประจำในเรื่องลูกแกะ
    แกะผู้ แพะ เขาไปมาค้าขายกับเจ้าในเรื่องเหล่านี้
  por-BR-2018: A Arábia, e todos os príncipes de Quedar, eles eram mercadores sob
    teu controle; com cordeiros, carneiros, e bodes; nestas coisas negociavam contigo.
  deu-ELO: Arabien und alle Fürsten Kedars standen in Handelsbeziehungen mit dir;
    mit Fettschafen und Widdern und Böcken, damit trieben sie Handel mit dir.
  eng-WYC-2018: Arabia and all the princes of Kedar, they were the merchants of thine
    hand; with lambs, and wethers, and (goat) kids, (they) thy merchants came to thee.
  epo-epo: Arabujo kaj ĉiuj princoj de Kedar komercis kun vi, donante al vi ŝafidojn,
    ŝafojn, kaj kaprojn kontraŭ viaj komercaĵoj.
  uig-PIN: Ərǝbistan wǝ Kedardiki barliⱪ xaⱨzadilǝr sanga heridar boldi; Sanga pahlanlar,
    ⱪoqⱪarlar wǝ ɵqkilǝrni tegixip bǝrgǝn.
  beo-beo: Ala:ibia dunu amola Gida soge ouligisu dunu da dia liligi lale, sibi mano
    amola sibi amola goudi dabe bu i.
  tpi-OTNT: Na ol man bilong kantri Arebia na ol hetman bilong kantri Kedar i bin
    givim yu ol pikinini sipsip na ol sipsip man na ol meme, bilong baim ol samting
    ol i laik kisim long yu.
  hau-SA: “ ‘Mutanen Arabiya da dukan sarakunan Kedar abokan cinikinki ne; sun yi
    ciniki da ke suka sayi kayanki da ’yan raguna, da raguna, da awaki.
  uig-LAT: Erebistan we Kédardiki barliq shahzadiler sanga xéridar boldi; Sanga paxlanlar,
    qochqarlar we öchkilerni tégiship bergen.
  nde-nde: I-Arabhiya lazozonke izikhulu zaseKhedari babethenga kuwe; bathengiselana
    lawe ngezimvu, inqama kanye lembuzi.
  ton-ton: 'Naʻe fakatau ʻiate koe ʻe ʻAlepea, mo e ngaahi ʻeiki ʻo Keta, ʻae fanga
    lami, mo e fanga sipitangata pea mo e fanga kosi: ko ʻenau meʻa fakatau ʻanautolu
    ia.'
  ces-1613: Arabští i všecka knížata Cedarská kupčívali tobě k ruce v beranech a skopcích
    i kozlích, tím kupčívali v tobě.
  eng-WMB: “‘“Arabia and all the princes of Kedar were your favorite dealers in lambs,
    rams, and goats. In these, they were your merchants.
  tam-TCV: “ ‘அரேபியாவும், கேதாரின் சகல இளவரசர்களும் உன் வாடிக்கையாளர்களாயிருந்தார்கள்.
    அவர்கள் செம்மறியாட்டுக் குட்டிகள், ஆட்டுக்கடாக்கள், வெள்ளாட்டுக் கடாக்கள் ஆகியவற்றைக்கொண்டு
    உன்னுடன் வியாபாரம் செய்தார்கள்.
  ceb-ULB: Nakigbaylo kanimo sa mga produkto ang Arabia ug ang tanang pangulo sa Kedar;
    naghatag sila kanimo ug mga nating karnero, mga laking karnero ug mga kanding.
  pol-UBG: Arabia i wszyscy książęta Kedaru prowadzili z tobą handel jagniętami, baranami
    i kozłami; tym handlowali u ciebie.
  urd-GVU: عرب اور قیدار کے تمام حکمران تیرے گاہک تھے۔ تیرے مال کے عوض وہ بھیڑ کے
    بچے، مینڈھے اور بکرے دیتے تھے۔
  deu-1912: Arabien und alle Fürsten von Kedar haben mit dir gehandelt mit Schafen,
    Widdern und Böcken.
  kan-2017: ಅರಬರು ಮತ್ತು ಕೇದಾರಿನ ಪ್ರಧಾನರೂ ನಿನ್ನ ಕೈಕೆಳಗಿನ ವರ್ತಕರಾಗಿದ್ದರು; ಕುರಿಮರಿಗಳಿಂದಲೂ,
    ಟಗರುಗಳಿಂದಲೂ, ಹೋತಗಳಿಂದಲೂ ನಿನ್ನೊಡನೆ ವ್ಯಾಪಾರ ಮಾಡಿದ್ದರು.
  yap-yap: Yu Arabia nge pi tagagiyeg ko nam nu Kedar e ra pi’ed puluwon e chugom
    rom ni saf nge pifak e saf nge kaming.
  hlt-MCSB: Arabia neh amih Kedar khoboei boeih loh na kut dongah thenpom uh. A khuiah
    tuca neh tutal neh kikong neh nang taengah thenpom uh.
  mdy-ETH: ዓሬቦንታ ቄዳሬ ዓጮ ሱኡጋ ቢያ ኔኤኮ ኮርሞ ሜሆ ዛሎ ማራናኣቶና ዋኒናኣቶዋ ኔኤም ዔኪ ሙካኔ፤
  twi-ASANTE: “ ‘Arabfoɔ ne Kedar mmapɔmma nyinaa yɛɛ wʼadwadifoɔ a wɔde nnwammaa,
    nnwennini ne mpapo ne wo dii edwa.
  eng-WEBU: “‘“Arabia and all the princes of Kedar were your favorite dealers in lambs,
    rams, and goats. In these, they were your merchants.
  wal-wal: Arabatinne Qeedaare biittaa halaqati ubbai ne zal77e miishshaassi dorssa
    marata, dorssa orggetanne deeshshata ehiidi zal77idosona.
  spa-PDDPT: Aun Arabia y todos los gobernantes de Cedar comerciaban contigo, con
    corderos, carneros y machos cabríos.
  gun-gun: Ha'e gui Arábia ha'e Quedar pygua yvatekueve ikuai va'e voi ojogua va'ekue
    mba'emo ndea py ojapo pyre. Ha'e rami vy ndevy ome'ẽ va'ekue vexa'i ra'y, vexa'i
    ha'e kavara ava. Ha'e nunga re ndereve imba'ejogua va'ekue.
  ilo-ULB: Nakinegosio kenka ti Arabia ken dagiti amin a pangulo ti Kedar; mangmangyegda
    kenka kadagiti urbon a karnero, kalakian a karnero ken kalding.
  kpg-kpg: Digau Arabia mo nia dagi tenua Kedar guu hui au goloo gi nia siibi mono
    dama siibi mono kuudi.
  uig-ARA: ئەرەبىستان ۋە كېداردىكى بارلىق شاھزادىلەر ساڭا خېرىدار بولدى؛ ساڭا پاخلانلار،
    قوچقارلار ۋە ئۆچكىلەرنى تېگىشىپ بەرگەن.
  sus-sus: Arabikae nun Kedari mangɛe nu yulɛya rabama wo xɔnyi yɛxɛɛe, si kontonyie,
    nun sie nan na.
  pon-2006: Mehn Arepia kan oh kaun akan en wehin Kedar pwainkihda omw dipwisou kan
    sihpw, sihmpwul oh kuht.
  ksd-ksd: Arabia ma ra umana luluai maro Kedar dia ga kap tar ra umana nat na sip,
    ma ra umana tomotoina sip, ma ra umana me piram.
  grc-BRENT: Ἡ Ἀραβία καὶ πάντες οἱ ἄρχοντες Κηδὰρ, οὗτοι ἔμποροί σου διὰ χειρός σου,
    καμήλους καὶ ἀμνοὺς καὶ κριοὺς ἐν οἷς ἐμπορεύονταί σε.
  ind-AYT: Arab dan semua pemimpin Kedar berdagang anak domba, biri-biri jantan, dan
    kambing jantan denganmu; dalam hal itulah mereka berdagang denganmu.
  nya-nya: “Arabiya ndi mafumu onse a ku Kedara anali ogula malonda ako. Iwo ankachita
    nawe malonda a ana ankhosa onenepa, nkhosa zazimuna ndi mbuzi.
  hrv-hrv: Arapi i kedarski knezovi mijenjahu se s tobom, trg ti plaćajući jaganjcima,
    jarcima i ovnovima.
  mps-mps: “Te bulu kantri Arebia bidi dabego me, te tǫ kantri Kedar tobolu bidi
    dabego me, te augwaligo nagebolo te kibu sipsip wai dabe me, te omai kibu sipsip
    me, te meme kibu dabe me mobadi yali, te augwaligo nago mabo nai dabe sabo homu
    eyu, tama tiai dao.
  tpi-tpi: Na ol man bilong kantri Arebia na ol hetman bilong kantri Kedar i bin givim
    yu ol pikinini sipsip na ol sipsip man na ol meme, bilong baim ol samting ol i
    laik kisim long yu.
  dan-1931: Araberne og alle Kedars Fyrster var dine Handelsvenner; med Lam, Vædre
    og Bukke handlede de med dig.
  vie-OVCB: Người A-rập và các vương hầu Kê-đa dùng chiên con, chiên đực, và dê đực
    để trao đổi hàng hóa của ngươi.
  guj-2017: અરબસ્તાનના તથા કેદારના સર્વ આગેવાનો તારી સાથે વેપાર કરતા હતા; તેઓ હલવાનો,
    ઘેટાં તથા બકરાનો વેપાર કરતા હતા.
  pon-2006A: Mehn Arepia kan oh kaun akan en wehin Kedar pwainkihda omw dipwisou kan
    sihpw, sihmpwul oh kuht.
  por-BRBSL: “““A Arábia e todos os príncipes de Kedar eram seus comerciantes favoritos
    de cordeiros, carneiros e caprinos. Nesses, eles eram seus comerciantes.
  cth-cth: Arabia hoi Kebar siangpahrang hah nama koe a yoran lahoi a yo awh. Tuca
    hoi tutan, hmaetannaw hoi a yoran awh.
  twi-twi: “ ‘Arabfo ne Kedar mmapɔmma nyinaa yɛɛ wʼaguadifo a wɔde nguantenmma, adwennini
    ne mpapo ne wo dii gua.
  hlt-hlt: Arabia neh amih Kedar khoboei boeih loh na kut dongah thenpom uh. A khuiah
    tuca neh tutal neh kikong neh nang taengah thenpom uh.
  tbz-SIM: Adɑbiibɛ nɛ̀ Kedɑɑ ɛì kó sikpɑ̀ɑ̀tìbìí kɛ̀ bɛ̀ tu bɛ kó bɛpotɑmbɛ̀, kɛ
    donnɛ̀ bɛ potɑntì ipe nɛ̀ yɛpedɑkɛ̀ nɛ̀ yɛbɔdɑkɛ̀.
  msy-2020: Ezɨ Arebian gumazamiziba ko kantri Kedarɨn gumazir dapaniba, nɨ ko dagɨaba
    bagha ingara, uan sipsipɨn nguziba ko sipsipɨn apuriba ko memeba, nɨn biziba bagha,
    da isa nɨ ko ikarvazir arazim gami.
  dop-dop: Mǝ nɑ Lɑɑlupunɑɑ nɑ Ketɑɑ tɛtʋ nyʋɣʋ nyǝ́mɑ ɩ́ lɑkɑɣɑnɑ tɑɑtǝlɛ, pɛlɛ pɑ
    yɑkɑɣɑ mǝ wontu nɑ pɑ́ fɛlǝɣɩ-mɛɣɛ ɩwɛɛsɩ, nɑ heeŋ nɑ pǝŋtʋlʋŋ.
  azb-azb: Ərəbistan və bütün Qedar rəhbərləri Sənin müştərilərin idi, Quzu, qoç və
    təkə ilə Səninlə ticarət etdilər.
  eng-DBY: 'Arabia and all the princes of Kedar were the merchants of thy hand: in
    lambs, and rams, and goats, in these did they trade with thee.'
  hin-2017: अरब और केदार के सब प्रधान तेरे व्यापारी ठहरे; उन्होंने मेम्ने, मेढ़े,
    और बकरे लाकर तेरे साथ लेन-देन किया।
  wol-KYG: Waa Arabi ak mboolem garmiy Kedar it di julanteek yaw, feye la ay tàppaanga
    aki kuuy aki bëy.
  eng-YLT: Arabia, and all princes of Kedar, They [are] the traders of thy hand, For
    lambs, and rams, and he-goats, In these thy merchants.
  eng-WYC-2017: Arabia and all the princes of Kedar, they were the merchants of thine
    hand; with lambs, and wethers, and goat kids, thy merchants came to thee.
  eng-WMBB: “‘“Arabia and all the princes of Kedar were your favourite dealers in
    lambs, rams, and goats. In these, they were your merchants.
  urd-GVH: अरब और क़ीदार के तमाम हुक्मरान तेरे गाहक थे। तेरे माल के एवज़ वह भेड़ के
    बच्चे, मेंढे और बकरे देते थे।
  rug-rug: Ari pa Arebia d meke doduru koburu tavia pa Kedara si atu holuholu koa
    goi; na tuna sipi, sipi kokoreo nomadi meke na qoti si vari hobe ni rini koa goi.
  gaz-gaz: “ ‘Biyyi Arabaatii fi ilmaan mootota Qeedaar hundi maamiloota kee turan.
    Isaanis xobbaallaa hoolaa, korbeeyyii hoolaatii fi reʼoota si wajjin daldalu turan.
  fra-LSG: L’Arabie et tous les princes de Kédar trafiquaient avec toi, Et faisaient
    le commerce en agneaux, en béliers et en boucs.
  yal-yal: Arabi kaane nun Kedari kuntigine birin yi yulayaan ligama ɛ tan nan xɔn.
    Ɛ yi ɛ yɛxɛɛne nun kontonne nun kɔtɔne sarama e konna nin.
  haw-1868: O Arabia a me na'lii a pau o Kedara, o ka poe kalepa lakou o kou lima,
    ma na keikihipa, a me na hipa kane a me na kao; ma ia mau mea he poe kalepa lakou
    nou.
  arb-NAV: وَتَاجَرَ مَعَكِ الْعَرَبُ وَكُلُّ رُؤَسَاءِ قِيدَارَ، فَقَايَضُوا بَضَائِعَكِ
    بِالْخِرَافِ وَالْكِبَاشِ وَالأَعْتِدَةِ.
  ewe-ewe: “Arabia kple Kedar ƒe dziɖulawo katã nye wò nuƒlelawo. Wotsɔ woƒe agbowo,
    alẽviwo kple gbɔ̃wo tsa asi kpli wò.
  eng-LEE: 'Arabia, and all the princes of Kedar, these were the traders of thy place
    in lambs, and wethers, and he-goats: in these were they thy traders.'
  asm-FB: আৰব আৰু কেদৰৰ আটাই মূখ্য লোকসকল তোমাৰ বণিক আছিল; তেওঁলোকে তোমাক মেৰ-ছাগ
    পোৱালি, মতা মেৰ আৰু মতা ছাগলী যোগাৰ কৰি দিছল।
  sus-A: عَرَبِكَيٍ نُن كٍدَرِ مَنفّيٍ نُ يُلّيَ رَبَمَ وٌ شْنيِ يّشّييٍ، سِ كٌنتٌنيِيٍ،
    نُن سِيٍ نَن نَ.
  fra-SBL: '"''''L''Arabie et tous les princes de Kédar étaient vos marchands préférés
    d''agneaux, de béliers et de chèvres. En cela, ils étaient vos marchands.'
  hbo-hbo: עֲרַב֙ וְכָל־נְשִׂיאֵ֣י קֵדָ֔ר הֵ֖מָּה סֹחֲרֵ֣י יָדֵ֑ךְ בְּכָרִ֤ים וְאֵילִים֙
    וְעַתּוּדִ֔ים בָּ֖ם סֹחֲרָֽיִךְ׃
  kik-kik: “ ‘Ningĩ andũ a Arabia na anene othe a Kedari maarĩ agũri a indo ciaku;
    nĩmarutithanirie wĩra wa wonjoria nawe wa tũgondu, na ndũrũme, na mbũri.
  fra-NCL: L’Arabie et tous les princes de Cédar trafiquaient avec toi ; pour des
    moutons, des béliers et des boucs, ils trafiquaient avec toi.
  cek-AK: Arab prae hoi Kedar siangpahrang capanawk boih loe nang hoi hmuenmae zawhhaih
    sah kami ah oh o; nihcae loe tuu caanawk, tuu taenawk hoi maehnawk to nang khaeah
    ang zawh o.
  cuk-cuk: ” ’Arabia-dorgan, degi, Cedar-e-dummagan, bese ibmar-bakdaed. Amardi, sibad-wawaad-bipiganagi,
    sibad-wawaad-macheredgi, degi, sibad-macheredgi be-bennukdamalad.
  uig-CYR: Әрәбистан вә Кедардики барлиқ шаһзадиләр саңа херидар болди; Саңа пахланлар,
    қочқарлар вә өшкиләрни тегишип бәргән.
  tel-2017: అరేబియా వాళ్ళు, కేదారు నాయకులంతా నీతో వ్యాపారం చేశారు. వాళ్ళు గొర్రె పిల్లలను,
    పొట్టేళ్లను, మేకలను తెచ్చి నీ సరుకులు కొన్నారు.
  hat-BSA: “‘“Arabie ak tout prens a Kédar yo, te kliyan ou pou jenn mouton, belye
    ak kabrit yo. Nan tout sa yo, yo te kliyan ou.”
  kos-kos: Mwet Arabia ac mwet leum lun facl Kedar elos moli mwe kuka lom ke sheep
    fusr, sheep mukul, ac nani.
  hbo-WLC: עֲרַב֙ וְכָל־נְשִׂיאֵ֣י קֵדָ֔ר הֵ֖מָּה סֹחֲרֵ֣י יָדֵ֑ךְ בְּכָרִ֤ים וְאֵילִים֙
    וְעַתּוּדִ֔ים בָּ֖ם סֹחֲרָֽיִךְ׃
  ibo-ibo: “ ‘Arebịa na ụmụ eze niile nke Keda bụkwa ndị ahịa gị. Ọ bụ ụmụ atụrụ,
    na ebule, na mkpi, ka gị na ha nʼazụrịta na-erekwa.
  ory-ory: ଆରବ ଓ କେଦାରର ଅଧିପତି ସମସ୍ତେ ତୁମ୍ଭର ହସ୍ତଗତ ବଣିକ ଥିଲେ; ମେଷଶାବକ, ମେଷ ଓ ଛାଗ,
    ଏସକଳ ବିଷୟରେ ସେମାନେ ତୁମ୍ଭର ବଣିକ ଥିଲେ।
  chk-chk: Chon Arapia me ekewe samolun Ketar meinisin ra akasiwili om pisek ngeni
    nöür apanen sip, ätemwänin sip me kuuch.
  rop-rop: En detlot pipul brom Areibiya en detlot boswan brom Keda bin selim langa
    yu ola lilwan en bigwan ship en nenigout.
  ukr-1871: 'Арабія й усї князї Кедарські вели заміну з тобою: ягнята, барани й козли
    міняли в тебе.'
  deu-1951: Die Araber und alle Fürsten von Kedar suchten dich auf mit Schafen, Widdern
    und Böcken; damit trieben sie Handel mit dir.
  eng-JPS: Arabia, and all the princes of Kedar, they were the merchants of thy hand;
    in lambs, and rams, and goats, in these were they thy merchants.
  srp-1865: Arapi i svi knezovi Kidarski trgovahu s tobom; s jaganjcima i ovnovima
    i jarcima dolažahu na sajme tvoje.
  lug-lug: “ ‘Buwalabu n’abalangira bonna ab’e Kedali baakusuubulangako era ne bakugulako
    abaana b’endiga, n’endiga ennume n’embuzi.
  heb-heb: ערב וכל נשיאי קדר המה סחרי ידך בכרים ואילים ועתודים בם סחריך׃
  ben-IRV: আরব এবং কেদরের অধ্যক্ষেরা সবাই তোমার করায়ত্ত বনিক ছিল, মেষশাবক, মেষ ও
    ছাগল এই সব বিষয়ে তারা তোমার বনিক ছিল।
  pan-pan: ਅਰਬ ਅਤੇ ਕੇਦਾਰ ਦੇ ਸਾਰੇ ਪ੍ਰਧਾਨ ਵਪਾਰ ਲਈ ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਸਨ। ਉਹ ਪਹਿਲੌਠੇ ਲੇਲੇ,
    ਛੱਤਰੇ ਅਤੇ ਬੱਕਰੇ ਲਿਆ ਕੇ ਤੇਰੇ ਨਾਲ ਵਪਾਰ ਕਰਦੇ ਸਨ।
  mya-JVB: အာရပ် ပြည်နှင့် ကေဒါ မင်း အပေါင်း တို့သည် သင် လုပ်သော ဥစ္စာကိုရခြင်းငှါသိုးသငယ်
    ၊ သိုးထီး ၊ ဆိတ် များတို့နှင့် ဖယ်လှယ် ၍ ကုန်သွယ်ကြ၏။
  hmo-hmo: Arabia bona Kedara lohia taudia ese umui ura bada gaudia mamoe, mamoe ena
    natudia, bona nanigosi dekena amo emui kohu idia hoia.
  urd-urd: '''अरब और कीदार के सब अमीर तिजारत की राह से तेरे हाथ में थे, वह बर्रे और
    मेंढे और बकरियाँ लाकर तेरे साथ तिजारत करते थे।'
  rus-SYN: 'Аравия и все князья Кидарские производили мену с тобою: ягнят и баранов
    и козлов променивали тебе.'
  bqc-SIM: Laalubuↄ ń Kedaa kíaↄ laatànnↄ sãnu ń sãnɛbↄlↄↄ ń sãsakaoↄ ń bleↄ.
  tcz-CHONGTHU: Arabian te leh Kedar leng chapaten asumkol vei miho chu kelngoi nou
    ho le kelngoichal ho chu nang thilkeu to kilhet to din ahin pouvin ahi.
  mar-mar: अरबस्तान व केदारचे सर्व प्रमुख तुझ्याबरोबर व्यापारी होते. ते तुला कोकरे,
    एडके आणि बोकड यांचा पुरवठा करीत होते.
  qub-qub: Arabia runacunawan Quebarcho mandajcunapis gamcunawan ranticanacoj. Paycuna
    pägashoj-cashunqui manta uyshacunata, carnicunata, chïbucunatapis.
  bqp-bqp: Wunɛ kɑ Dɑɑrububɑ kɑ Kedɑɑn wirugibu i tenkuru koosinɑmɔ. Bɑ rɑ nun kiɑru
    dweeriwɑ kɑ yɑ̃ɑ kpɛmminu kɑ yɑ̃ɑ kinɛnu kɑ sere mɑɑ bonu.
  hat-hat: Moun peyi Arabi yo ak chèf peyi Keda yo te pratik ou tou. Yo te vann ou
    ti mouton, belye mouton ak bouk kabrit.
  eng-BSB: Arabia and all the princes of Kedar were your customers, trading in lambs,
    rams, and goats.
  eng-WEBPB: “‘“Arabia and all the princes of Kedar were your favourite dealers in
    lambs, rams, and goats. In these, they were your merchants.
  kbq-kbq: Hagi Arabia vahe'ene Ketari mopafi ugagota kva vahe'mo'za zamagra sipisipi
    anentatamine, ve sipisipi afutamine memeramine avre'za eme negamiza nona hu'za
    kagripintira zamavesia zana emeri'naze.
  nhe-BL: “ ‘Tlali Arabia ehuani huan nopa tlayacanani tlen más ricos tlen tlali Cedar,
    inmechhualiquiliyayaj borregojme, oquich borregojme huan chivojme para ica inmechtlaxtlahuise
    tlen inmechtlacohuiliyayaj.
  gub-BL: 'Àràw izuapyapyr wà, tuwihaw Kenar pe har wà no, umur ma''e newe nema''e
    hekuzaromo wà no: àràpuhàràna''yr hawitu ma''e, àràpuhàràn hawitu ma''e, àràpuhàrànete.'
  eng-DRA: 'Arabia, and all the princes of Cedar, they were the merchants of thy hand:
    thy merchants came to thee with lambs, and rants, and kids.'
