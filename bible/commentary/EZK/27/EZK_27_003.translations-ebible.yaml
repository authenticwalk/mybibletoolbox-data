verse: EZK.027.003
translations:
  mal-C: 'സോരിനോടു പറയുക: സമുദ്രത്തിലേക്കുള്ള കവാടത്തിൽ സ്ഥിതിചെയ്ത്, അനേകം തീരപ്രദേശങ്ങൾക്കു
    വ്യാപാരിയായിത്തീർന്ന നഗരമേ, കർത്താവായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘ “അല്ലയോ
    സോരേ, ഞാൻ സൗന്ദര്യസമ്പൂർണ,” എന്നു നീ പറയുന്നല്ലോ.'
  deu-TKW: 'und sprich zu Tyrus: Die da wohnt an den Zugängen des Meers, die mit den
    Völkern handelt nach vielen Küsten hin: So spricht der Herr Jahwe: Ja, Tyrus,
    du dachtest: Ich bin die vollendete Schönheit!'
  lin-lin: 'Loba na Tiri oyo ezalaka pembeni ya ebale monene, oyo esalaka mombongo
    elongo na bikolo nyonso, bavandi ya bisanga : ‹ Tala liloba oyo Nkolo Yawe alobi :
    Oh engumba Tiri, olobaka : ‘ Ngai, nakoka na kitoko na ngai ! ’'
  eng-LSV: 'O dweller on the entrances of the sea, || Merchant of the peoples to many
    islands, Thus said Lord YHWH: O Tyre, you have said, || I [am] the perfection
    of beauty.'
  eng-GNV: And say vnto Tyrus, that is situate at the entrie of the sea, which is
    the marte of the people for many yles, Thus sayeth the Lord God, O Tyrus, thou
    hast said, I am of perfite beautie.
  eng-WEBSTER: And say to Tyre, O thou that art situated at the entry of the sea,
    which art a merchant of the people for many isles, Thus saith the Lord GOD; O
    Tyre, thou hast said, I am of perfect beauty.
  nhw-BL: 'nopa altepetl catli mopantía tlatlajco hueyi atl huan campa masehualme
    tlen nochi tlali ipan tlaltipactli tlanemacaj huan tlacohuaj. Xiquinilhui para
    na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: ‘¡Ay altepetl Tiro! AnTiro
    ehuani anquiijtohuaj para amoaltepe eliyaya catli más yejyectzi ipan ni tlaltipactli.'
  swh-ONEN: 'Umwambie Tiro, ulioko kwenye lango la bahari, ufanyao biashara na mataifa
    mengi ya pwani, ‘Hili ndilo Bwana Mwenyezi asemalo: “ ‘Ee Tiro, wewe umesema,
    “Mimi ni mkamilifu katika uzuri.”'
  bba-bba: n nun sɔ̃ n nɛɛ, wunɛ Tiri ɑ wɑ̃ɑwɑ nim wɔ̃kun ɡoorɔ mɑ ɑ kɑ bwese dɑbinu
    tenkuru mɔ̀. Ye Yinni Gusunɔ u ɡeruɑ wee. U nɛɛ, wunɛ Tiri, ɑ rɑ rɑɑ nɛɛ, ɑ sɑ̃ɑwɑ
    wuu burɔ.
  eng-KJVCPB: and say unto Tyrus, O thou that art situate at the entry of the sea,
    which art a merchant of the people for many isles, Thus saith the Lord God; O
    Tyrus, thou hast said, I am of perfect beauty.
  luo-luo: 'Wachne Turo ma en dala moger e dho nam kendo maloko ohala gi ji duto modak
    e dho nam ni, ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: “ ‘Yaye Turo,
    iwacho niya, “Ajaber kendo alongʼo chuth.”'
  meu-meu: 'Turo, davara raka-lasi ai e miamu hanuana, kone tanodia momo taudia edia
    hoihoi gabuna, ba hereva henia, baoto, Ḡaubada Iehova na ini e gwau tomamu: Turo
    e, vada o hereva, oto “Hairaigu na ḡoeva-dae”.'
  npi-ULB: र समुद्रको ढोकामा हुने, धेरैवटा टापुमा बस्‍ने मानिसहरूमा व्‍यापार गर्ने
    टुरोसलाई यसो भन्, परमप्रभु परमेश्‍वर तिमीहरूलाई यसो भन्‍नुहुन्‍छः 'ए टुरोस, तैंले
    भनेको छस्, “म सुन्दरतामा सिद्ध छु ।'
  yor-yor: 'Sọ fún Tire, tí a tẹ̀dó sí ẹnu-bodè Òkun, oníṣòwò àwọn orílẹ̀-èdè fún
    ọ̀pọ̀lọpọ̀ erékùṣù. ‘Èyí yìí ní Olúwa Olódùmarè wí: “ ‘Ìwọ Tire wí pé, “Ẹwà mi
    pé.”'
  pes-OPCB: «ای شهر مقتدر بندری، ای مرکز تجارت دنیا، به پیام خداوند یهوه گوش کن! می‌گویی
    که در تمام دنیا شهری زیباتر از تو نیست.
  tgl-ULB: 'at sabihin sa Tiro, ''Ikaw na nananahan sa pasukan ng dagat, mga mangangalakal
    ng mga tao sa maraming mga isla, sinasabi ito ng Panginoong Yahweh: Tiro! Sinabi
    mo, “Wala akong kapintasan sa kagandahan!”'
  hui-hui: Tano ogoni iba solowara bedago kawareni ngagome dindi tara tarani hameigini
    tara tara padaru baba biyinaya bialu haga nga. I̱ Anduane Homogo Bibahende Haru
    Haame Ho Haga kogo i̱na bi o larogo latagi halu iba gana labe. Taia í̠na lalu,
    I̱ duniniorebi tano bayaleorebi mbira ngo, laga ngegoni.
  mya-mya: ထို​မြို့​သည်​ပင်​လယ်​ကမ်း​စပ်​တွင်​ရှိ​၍ ပင်​လယ် ကမ်း​ခြေ​ပေါ်​တွင်​ရှိ​သ​မျှ​သော​မြို့​တို့​နှင့်​ကုန်
    သွယ်​ဘက်​ဖြစ်​၏။ သူ့​အား​အ​ရှင်​ထာ​ဝရ​ဘု​ရား အ​ဘယ်​သို့​မိန့်​တော်​မူ​သည်​ကို​ဤ​သို့​ဆင့်​ဆို
    လော့။ ``အ​ချင်း​တု​ရု​မြို့၊ သင်​သည်​အ​ပြစ်​ဆို​ဖွယ် မ​ရှိ​အောင်​လှ​ပ​တင့်​တယ်​သည့်​အ​တွက်​ဝါ
    ကြွား​တတ်​၏။
  bod-N: གྲུ་ཁར་སྡོད་ཅིང་མཚོ་འགྲམ་གྱི་ཡུལ་ཁམས་ཀུན་དང་ཚོང་རྒྱག་པའི་ཐཱར་ལ་འདི་ལྟར་སྨྲོས་ཤིག
    གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཀྱེ་ཐཱར། ཁྱོད་ཀྱིས་སྔོན་ཆད་ང་ནི་ཁྱོན་ནས་ཡིད་དུ་འོང་བ་ཡིན་ཞེས་ཟེར་ཞིང་།
  sna-sna: 'Uti kuTire, riri pasuo rokugungwa, mushambadziri wavanhu vamarudzi ose
    pazviwi zvizhinji, ‘Zvanzi naIshe Jehovha: “ ‘Unoti, iwe Tire, “Ini ndakakwana
    parunako.”'
  spa-BLM: 'y dile a Tiro: ‘Tú que habitas a la entrada del mar, que eres el mercader
    de los pueblos a muchas islas, el Señor Yahvé dice: “Tú, Tiro, has dicho, ‘Soy
    perfecto en belleza’.'
  cac-cac: 'aton jun chon̈ab'' ay d''a sti'' a'' mar, jun schon̈vaj yed'' juntzan̈xo
    chon̈ab'' ay d''a stitac a'' chi''. Tzal icha tic: A Dios Yajal tz''alan icha
    tic: A eb'' aj chon̈ab'' Tiro syic''chaan̈ sb''a eb''. A snaan eb'' to an̈ej schon̈ab''
    eb'' vach'' yilji.'
  swh-ULB: 'na mwambie Tiro, aishiye kwenye malango ya bahari, manahodha wa watu hata
    visiwa vingi, Bwana Yahwe asema hivi kwako: Tiro, umesema, mimi ni ukamilifu katika
    uzuri.'''
  bel-bel: 'і кажы Тыру, які пасяліўся на выступах у моры і гандлюе з народамі на
    многіх выспах: так кажа Гасподзь Бог: Тыру! ты кажаш: «я дасканаласьць прыгажосьці!»'
  deu-ELBBK: 'und sprich zu Tyrus: Die du wohnst an den Zugängen des Meeres und Handel
    treibst mit den Völkern nach vielen Inseln hin, so spricht der Herr, HERR: Tyrus,
    du sprichst: Ich bin vollkommen an Schönheit!'
  mbb-OT: kes inged he dungguanan te menge varku wey sintru te nigusyu te menge meǥinged
    diyà te veyvey te zaǥat. Keǥiyi nu he iyan a, is Nengazen he MEGBEVAYÀ migkaǥi
    te, ‘He Tyre, mibpehivantug ka he utew ka mekempet.
  mal-2015: 'തുറമുഖങ്ങളിൽ പാർക്കുന്നവളും ഏറിയ ദ്വീപുകളിലെ ജാതികളുടെ വ്യാപാരിയും ആയുള്ളോവേ,
    യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: സോരേ, ഞാൻ പൂർണ്ണസുന്ദരിയാകുന്നു എന്നു
    നീ പറഞ്ഞിരിക്കുന്നു.'
  rmc-rmc: 'a phen le Tiroske, so bešel paš e brana le moroskri, so bikenavkerel o
    tovaris le narodenge andro but fori pašal o moros, hoj o RAJ, o Adonaj leske phenel
    kada: ‚Tirona, phenďal pal tu: „Miro šukariben hin dokonalo!“'
  pes-OPV: 'و به صور بگو: ای که نزد مدخل دریاساکنی و برای جزیره های بسیار تاجر طوایف
    می‌باشی! خداوند یهوه چنین می‌گوید: ای صورتو گفته‌ای که من کمال زیبایی هستم.'
  ron-1924: 'Спуне Тирулуй: ‘Ту, каре стай пе малул мэрий ши фачь негоц ку попоареле
    унуй маре нумэр де остроаве, аша ворбеште Домнул Думнезеу: «Тируле, ту зичяй:
    ‹Еу сунт де о десэвыршитэ фрумусеце!›'
  ben-OBCV: সোরকে বলো, সমুদ্রে ঢুকবার মুখে যে রয়েছে, অনেক উপকূলে জাতিগণের বণিক, ‘সার্বভৌম
    সদাপ্রভু এই কথা বলেন, “ ‘হে সোর, তুমি বলো, “আমি সৌন্দর্যে নিখুঁত।”
  som-som: oo waxaad Turos ku tidhaahdaa, Taada badda kadinkeeda ku taal, oo ah meesha
    ay gasiirado badan dadkoodu ka baayacmushtaraanay, Sayidka Rabbiga ahu wuxuu leeyahay,
    Turosay, waxaad istidhi, Anigu waxaan leeyahay qurux kaamil ah.
  lat-VUC: 'et dices Tyro, quæ habitat in introitu maris, negotiationi populorum ad
    insulas multas: [Hæc dicit Dominus Deus: O Tyre, tu dixisti: Perfecti decoris
    ego sum,'
  eng-ASVBT: 'and say unto Tyre, O thou that dwellest at the entry of the sea, that
    art the merchant of the peoples unto many isles, thus saith the Lord Jehovah:
    Thou, O Tyre, hast said, I am perfect in beauty.'
  ita-1885: 'E di'' a Tiro, che è posta all''entrata del mare, che mercanteggia co'' popoli
    in molte isole: Così ha detto il Signore Iddio: O Tiro, tu hai detto: Io son compiuta
    in bellezza.'
  eng-LXXUP: and thou shalt say to Tyre that dwells at the entrance of the sea, to
    the mart of the nations coming from many islands, Thus saith the Lord to Tyre;
    Thou hast said, I have clothed myself with my beauty.
  eng-ULB: 'and say to Tyre, who lives within the gates of the sea, merchants of peoples
    to many islands, the Lord Yahweh says this to you: Tyre, you have said, ''I am
    perfect in beauty.'''
  spa-VBL: 'Dile a Tiro, la ciudad que está a la puerta del mar y que suministra bienes
    a muchas naciones de ultramar, que esto es lo que dice el Señor Dios: “Tiro, te
    dices a ti misma: ‘¡Qué hermosa soy!’'
  fra-_FOB: 'Dis à Tyr: O toi qui es assise aux bords de la mer, qui fais le commerce
    avec les peuples dans des îles nombreuses, ainsi dit le Seigneur, l''Éternel:
    Tyr, tu as dit: Je suis d''une parfaite beauté.'
  mal-mal: '‘തുറമുഖങ്ങളിൽ വസിക്കുന്നവളും ഏറിയ ദ്വീപുകളിലെ ജനതകളുടെ വ്യാപാരിയും ആയ
    സോരേ, യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ പൂർണ്ണസുന്ദരിയാകുന്നു”
    എന്ന് നീ പറഞ്ഞിരിക്കുന്നു.'
  urd-GVR: us shahr par jo samundar kī guzargāh par wāqe hai aur muta'addid sāhilī
    qaumoṅ se tijārat kartā hai. Us se kah, ‘Rab farmātā hai ki ai Sūr Beṭī, tū apne
    āp par bahut faḳhr karke kahtī hai ki wāh, merā husn kamāl kā hai.
  suz-BL: मेको समुन्‍द्र आ ओव़तीक बाक्‍ब। मेको टायर सहर शुश मुर आन ग्‍याप्‍तीक लेयतीक
    बाक्‍ब। मिनु परमप्रभु, परमप्रभु यावेमी ए टायर, गे ‘गो नेल्‍ल क्‍येङा दारशो बाक्‍नुङ’
    देंते। होसे ९:१३
  eng-NOY: 'and say to Tyre, O thou that didst dwell at the entrance of the sea, the
    merchant of the nations to many coasts! thus saith the Lord Jehovah: O Tyre, thou
    hast said, “I am perfect in beauty.”'
  ita-1927: 'e di’ a Tiro che sta agli approdi del mare, che porta le mercanzie de’
    popoli a molte isole: Così parla il Signore, l’Eterno: O Tiro, tu dici: Io sono
    di una perfetta bellezza.'
  ckb-ckb: 'بە سور بڵێ: ئەی نیشتەجێ لەلای گەرووی دەریا، ئەوەی لە زۆربەی کەنارەکان
    بازرگانی لەگەڵ گەلان دەکات، یەزدانی باڵادەست ئەمە دەفەرموێت: «”ئەی سور، تۆ گوتت
    ’من تەواو جوانم.‘'
  eng-BBE: 'And say to Tyre, O you who are seated at the doorway of the sea, trading
    for the peoples with the great sea-lands, these are the words of the Lord: You,
    O Tyre, have said, I am a ship completely beautiful.'
  kan-OKCV: ಟೈರಿಗೆ ಹೇಳು, ಸಮುದ್ರದ ಪ್ರವೇಶದಲ್ಲಿ ವಾಸಿಸುವವಳೇ, ಬಹು ದ್ವೀಪಗಳ ಜನರ ನಡುವೆ ವ್ಯಾಪಾರವನ್ನು
    ನಡೆಸುವವಳೇ, ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, “ ‘ಟೈರ್ ನಗರಿಯೇ, “ನಾನು ಪೂರ್ಣ
    ಸೌಂದರ್ಯವತಿ,” ಎಂದು ನೀನು ಅಂದುಕೊಂಡಿದ್ದೀಯಲ್ಲಾ!
  tam-2017: 'கடற்கரை ஓரத்திலே குடியிருந்து, அநேகம் தீவுகளின் மக்களுடன் வியாபாரம்செய்கிற
    தீருவை நோக்கி: யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால், தீருவே, நீ உன்னைப்
    பூரண அழகுள்ளவள் என்கிறாய்.'
  spa-RV-1909: 'Y dirás á Tiro, que está asentada á las entradas de la mar, mercadera
    de los pueblos de muchas islas: Así ha dicho el Señor Jehová: Tiro, tú has dicho:
    Yo soy de perfecta hermosura.'
  ron-BTF: 'Și spune Tirului: Tu, cel care ești situat la intrarea mării, care ești
    un comerciant pentru popoarele din multe insule: Astfel spune Domnul DUMNEZEU:
    Tirule, tu ai spus: Eu sunt de o frumusețe desăvârșită.'
  eng-WEBP: 'and tell Tyre, ‘You who dwell at the entry of the sea, who are the merchant
    of the peoples to many islands, the Lord GOD says: “You, Tyre, have said, ‘I am
    perfect in beauty.’'
  eng-FBV: 'Tell Tyre, the city that stands at the gateway to the sea, supplying goods
    to many overseas nations, that this is what the Lord God says: Tyre, you say to
    yourself, ‘I''m so beautiful!’'
  nld-1939: 'en zeggen tot Tyrus, dat de toegangen der zee beheerst, en handel drijft
    met de volken op vele kusten: Zo spreekt Jahweh, de Heer! Tyrus, ge dacht bij
    u zelf: Ik ben het toppunt van schoonheid!'
  nch-BL: 'nopa altepet cati mopantía tatajco hueyi at huan campa masehualme ten nochi
    tali ipan taltipacti tanamacaj huan tacohuaj. Xiquinilhui para na, niDIOS Cati
    Más Nijpiya Tanahuatili, niquijtohua: ‘¡Ay altepet Tiro! AnTiro ehuani anquiijtohuaj
    para amoaltepe eliyaya cati más yejyectzi ipan ni taltipacti.'
  vie-1934: 'Hãy nói cùng thành Ty-rơ rằng: Hỡi mầy là thành ở nơi cửa biển, buôn
    bán với các dân của nhiều cù lao, Chúa Giê-hô-va phán như vầy: Hỡi Ty-rơ, mầy
    có nói: Ta là sự tốt đẹp trọn vẹn.'
  hin-CV: 'सोर से कहो, जो समुद्र के प्रवेश द्वार पर बसा है और बहुत से समुद्रतट पर
    लोगों का व्यापारी है, ‘परम प्रधान याहवेह का यह कहना है: “ ‘हे सोर, तुम कहते हो,
    “मैं पूरी तरह सुंदर हूं.”'
  spa-BES: 'Y di a Tiro, oh tú que estás sentado a la puerta del mar, negociando con
    los pueblos por las grandes costas, estas son las palabras del Señor: Tú, oh Tiro,
    has dicho: Yo soy Un barco completamente hermoso.'
  tdx-tdx: 'O ry mpimo­neñe am-pitolia’ o riakeo, mpanao balike ho am’ ondaty an-tokonose
    maroo, inao ty nafè’ Iehovà Talè: O Tsore! hoe ty asa’o: ginoke an-katsomerentseren-draho.'
  tha-KJV: และจงกล่าวแก่เมืองไทระ โอ ผู้​อยู่​ที่​ทางเข้าสู่ทะเลเอ๋ย เป็นพ่อค้าแห่งชนชาติทั้งหลายที่​อยู่​ตามเกาะต่างๆ
