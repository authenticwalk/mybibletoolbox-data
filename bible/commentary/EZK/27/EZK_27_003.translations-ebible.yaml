    mea kalepa a kanaka o na mokupuni he nui, ke i mai nei Iehova ka Haku, E Turo,
    ua olelo oe, He nani loa au.
  arb-NAV: 'وَقُلْ لِصُورَ الْقَائِمَةِ عِنْدَ مَدَاخِلِ الْبَحْرِ، تَاجِرَةِ الشُّعُوبِ،
    الْقَاطِنَةِ فِي مُدُنِ السَّوَاحِلِ: يَا صُورُ أَنْتِ قُلْتِ: أَنَا كَامِلَةُ
    الْجَمَالِ.'
  ewe-ewe: 'Gblɔ nya na Tiro, du si wotu ɖe atsiaƒu ƒe agbo nu, asitsala, na ame siwo
    le ƒuta. Alea Aƒetɔ Yehowa gblɔe nye esi: “Ègblɔ be, ‘Tiro, mede blibo le nyonyo
    me.’'
  eng-LEE: And say unto Tyre, O thou that art situated at the entrances of the sea,
    the merchant of the people unto many isles, Thus hath said the Lord Eternal, O
    Tyre, thou hast indeed said, I am perfect in beauty.
  asm-FB: 'আৰু তূৰক কোৱা, ‘তোমালোক যিসকল সাগৰৰ প্ৰৱেশস্থানত-নিবাস কৰা অনেক দ্বীপত
    থকা বাণিজ্যকাৰিণীসকলক কোৱা বোলে, প্ৰভু যিহোৱাই এই কথা কৈছে: হে তূৰ! তুমি কৈছিলা
    “মই পৰম সুন্দৰী’!”'
  sus-A: عِ شَ عَ قَلَ يِ بْنسْي بّ، نَشَن سَبَتِشِ بَا دّ رَ، نَشَن يُلّيَ رَبَ دُنِحَ
    بِرِن، ‹عَلَتَلَ يِ نَن مَسٍنشِ؛ وٌ تَن تِرٍ، وٌ نَشّ وٌ تٌقَن دَنفِ بِرِن نَ.
  fra-SBL: 'et dis à Tyr : « Toi qui habites à l''entrée de la mer, toi qui es le
    marchand des peuples dans de nombreuses îles, le Seigneur Yahvé dit : « Toi, Tyr,
    tu as dit, « Je suis d''une beauté parfaite.'
  hbo-hbo: וְאָמַרְתָּ֣ לְצֹ֗ור *הַיֹּשְׁבֹתֵי (הַיֹּשֶׁ֙בֶת֙) עַל־מְבֹואֹ֣ת יָ֔ם
    רֹכֶ֙לֶת֙ הָֽעַמִּ֔ים אֶל־אִיִּ֖ים רַבִּ֑ים כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה צֹ֕ור
    אַ֣תְּ אָמַ֔רְתְּ אֲנִ֖י כְּלִ֥ילַת יֹֽפִי׃
  kik-kik: 'Ĩra Turo, itũũra rĩu rĩrĩ itoonyero-inĩ rĩa iria, rĩu rĩonjoranagia na
    andũ a ndwere-inĩ nyingĩ cia iria atĩrĩ, ‘Mwathani Jehova ekuuga ũũ: “ ‘Uugaga
    atĩrĩ, wee Turo, “Niĩ thakarĩte ngarĩkia.”'
  fra-NCL: 'et dis à Tyr : O toi qui es assise aux entrées de la mer, qui trafiquais
    avec les peuples, vers des îles nombreuses, ainsi parle le Seigneur Yahweh : O
    Tyr, tu as dit : « Je suis parfaite en beauté ! »'
  cek-AK: Aw tuipui taengah kaom vangpui, praenawk mah hmuenmae zawhhaih ih ahmuen,
    Angraeng Sithaw mah, Aw Tura, nang mah, Ka krang hoihaih loe coek koi om ai, tiah
    na thuih.
  cuk-cuk: 'Tiro-neggweburde demar-gakaba-siid, neggwebur-baigan-gakaba-bukmaladga
    manigi ibmar uksiid. Weyob ega be namake: ”Bab-Jehová-Bela-Gangued-Nikadi weyob
    soged: ‘Tiro-neggwebur, na yeerdakleye be binsaenad, degi, na innikigwadye be
    binsaenad.'
  uig-CYR: 'И деңизларниң кириш ағзида туруқлуқ, деңиз бойлиридики көп әлләр билән
    содилашқучи, Рәб Пәрвәрдигар мундақ дәйду: — «И Тур, сән «Мениң гөзәллигим камаләткә
    йәтти!» дедиң.'
  tel-2017: సముద్రపు రేవుల మధ్య నువ్వు నివసిస్తున్నావు. అనేక తీరప్రాంతాల ప్రజలతో నువ్వు
    వ్యాపారం చేస్తున్నావు. యెహోవా ప్రభువు తెలియజేసేది ఏమిటంటే, తూరూ “నేను అతిలోక సుందరిని”
    అని నువ్వనుకుంటున్నావు.
  hat-BSA: 'Di a Tyr, ‘Ou ki rete nan antre lanmè a, komèsan a pèp anpil peyi bò kot
    lanmè yo, Konsa pale Senyè BONDYE a: “O Tyr, ou te di ‘Mwen pafè nan bèlte.’'
  kos-kos: 'siti se ma oan weacn uh, su orek kuka nu sin mutunfacl nukewa ma oan weacn
    uh. Fahk nu sel kas su LEUM GOD Fulatlana El fahk inge: “Tyre, kom tuh filangkin
    oasku lom an.'
  hbo-WLC: וְאָמַרְתָּ֣ לְצ֗וֹר הישבתי עַל־מְבוֹאֹ֣ת יָ֔ם רֹכֶ֙לֶת֙ הָֽעַמִּ֔ים אֶל־אִיִּ֖ים
    רַבִּ֑ים כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה צ֕וֹר אַ֣תְּ אָמַ֔רְתְּ אֲנִ֖י כְּלִ֥ילַת
    יֹֽפִי׃
  ibo-ibo: 'sị ya, gị oke obodo dị nʼọnụ oke osimiri, onye bụ onye ahịa nke mba niile
    dị nʼọnụ osimiri. ‘Ihe ndị a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru:
    “ ‘Gị onwe gị, bụ Taịa, na-asị, “Ezuru m oke nʼịma mma.”'
  ory-ory: ଆଉ, ସୋରକୁ କୁହ, ହେ ସମୁଦ୍ରର ପ୍ରବେଶ ସ୍ଥାନ ନିବାସିନୀ; ଅନେକ ଦ୍ୱୀପରେ ଗୋଷ୍ଠୀଗଣର
    ବାଣିଜ୍ୟକାରିଣୀ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ହେ ସୋର, ତୁମ୍ଭେ କହିଅଛ, ମୁଁ ପରମସୁନ୍ଦରୀ,
  chk-chk: 'Kopwe apasa ngeni Tirus ewe telinimw mi nom aroset, lenien chon sopai
    ngeni aramasen chomong fanüen lematau me fanüen aroset, pwe iei aloi ngang Kot
    ewe Samol mi Lapalap: Tirus, ka apasa, ‘Ngang eu telinimw mi wesewesen ling.’'
  rop-rop: '@see-verse:EZK.027.002'
  ukr-1871: 'І промов до Тиру, що оселився в затонах морських, що торгує з народами
    по многих островах: Так говорить Господь Бог: Тире! ти мовляєш: Я звершена краса!'
  deu-1951: 'und sprich zu Tyrus, die am Meeresstrande liegt und mit den Völkern Handel
    treibt nach vielen Inseln hin: So spricht Gott, der HERR: Tyrus, du hast gesagt:
    Ich bin die vollendete Schönheit!'
  eng-JPS: 'and say unto Tyre, that dwelleth at the entry of the sea, that is the
    merchant of the peoples unto many isles: Thus saith the Lord GOD: Thou, O Tyre,
    hast said: I am of perfect beauty.'
  srp-1865: 'I reci Tiru, koji stoji na ulasku morskom, koji trguje s narodima na
    mnogim ostrvima: ovako veli Gospod Gospod: Tire, ti govoraše: ja sam sasvijem
    lijep.'
  lug-lug: Oyogere eri Ttuulo, ekiri awayingirirwa mu nnyanja, omusuubuzi ow’amawanga
    ag’oku ttale ery’ennyanja, nti bw’ati bw’ayogera Mukama Katonda nti, “ ‘Ggwe Ttuulo
    oyogera nti, “Natuukirira mu bulungi.”
  heb-heb: ואמרת לצור הישבתי על מבואת ים רכלת העמים אל איים רבים כה אמר אדני יהוה
    צור את אמרת אני כלילת יפי׃
  ben-IRV: সোরকে বল, হে সমুদ্রের প্রবেশের জায়গার নিবাসিনি অনেক উপকূলে জাতিদের বনিক
    প্রভু সদাপ্রভু এই কথা বলেন, হে সোর, তুমি বলছ, আমি পরমসুন্দরী।
  pan-pan: ਅਤੇ ਤੂੰ ਸੂਰ ਲਈ ਆਖ ਕਿ ਤੂੰ ਜਿਹੜਾ ਸਾਗਰ ਦੇ ਲਾਂਘੇ ਤੇ ਵੱਸਿਆ ਹੋਇਆ ਹੈਂ ਅਤੇ ਬਹੁਤ
    ਟਾਪੂਆਂ ਲਈ ਲੋਕਾਂ ਦਾ ਵਪਾਰ ਹੈਂ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਹੇ ਸੂਰ, ਤੂੰ ਆਖਦਾ ਹੈਂ ਕਿ
    ਮੈਂ ਸੁੰਦਰਤਾ ਵਿੱਚ ਪੂਰਾ ਹਾਂ,
  mya-JVB: အိုပင်လယ် ဝ ၌ တည် သောမြို့၊ များစွာ သော ကျွန်းသူ ကျွန်းသားတို့အဘို့ ကုန်သွယ်
    တတ်သောမြို့၊ သင့် ကို အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ အိုတုရု မြို့၊ သင် က၊
    ငါ ၏တင့်တယ် ခြင်းစုံလင် ပြီဟု ဆို တတ်၏။
  hmo-hmo: 'Turo, davara ena iduara dekenai ia noho hanua badana, bona kone tanodia
    momo taudia edia hoihoi gabuna, do oi hamaoroa, do oi gwau: Lau, Lohiabada Dirava
    be inai bamona lau hereva noho, lau gwau: “Turo e, guna oi hereva vadaeni, oi
    gwau, ‘Egu hairaina be bada herea.’'
  urd-urd: 'और सूर से कह तुझे, जिसने समन्दर के मदख़ल में जगह पाई और बहुत से बहरी मुल्क
    के लोगों के लिए तिजारत गाह है, ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि ''ऐ सूर, तू
    कहता है, मेरा हुस्न कामिल है। किया।'
  rus-SYN: 'и скажи Тиру, поселившемуся на выступах в море, торгующему с народами
    на многих островах: так говорит Господь Бог: Тир! ты говоришь: “я совершенство
    красоты!”'
  bqc-SIM: 'ì laata ń bui dasi pↄ́ an bùsu ku ísialɛↄ ǹ mɛ: Ma Dii Lua ma mɛ̀,
    Tii, ni mɛ n kɛfɛnkɛ bↄ̀lɛi.'
  tcz-CHONGTHU: Vannoi leisetna sumkol veina munpi pen twikhanglen'a kongkai mun thupitah
    chu ahi. Thanei natah Pakaija kon hiche thuhi Tyre mite pen. O Tyre! Nangman nakiletsah
    in kaoi chamkim soh e nati.
  mar-mar: आणि “सोरेला सांग, प्रभू परमेश्वर असे म्हणतो, तू समुद्राच्या प्रवेशाद्वाराजवळ
    वसली आहेस, जी तू पुष्कळ द्वीपांतील व्यापारी लोकांसाठी आहेस. सोरे! तू म्हणाली,
    मी सुंदरतेत परिपूर्ण आहे.
  qub-qub: '@see-verse:EZK.027.002'
  bqp-bqp: n nun sɔ̃ n nɛɛ, wunɛ Tiri ɑ wɑ̃ɑwɑ nim wɔ̃kun goorɔ mɑ ɑ kɑ bwese dɑbinu
    tenkuru mɔ̀. Ye Yinni Gusunɔ u geruɑ wee. U nɛɛ, wunɛ Tiri, ɑ rɑ rɑɑ nɛɛ, ɑ sɑ̃ɑwɑ
    wuu burɔ.
  hat-hat: 'W''a pale ak moun lavil Tir yo, lavil ki kanpe bò lanmè a, lavil k''ap
    fè kòmès ak dènye moun ki rete bò lanmè, w''a di yo men mesaj Seyè sèl Mèt la
    voye ba yo: -Nou menm, moun lavil Tir, k''ap mache di: Pa gen pi bèl peyi pase
    peyi nou an!'
  eng-BSB: 'Tell Tyre, who dwells at the gateway to the sea, merchant of the peoples
    on many coasts, that this is what the Lord GOD says: You have said, O Tyre, ‘I
    am perfect in beauty.’'
  eng-WEBPB: 'and tell Tyre, ‘You who dwell at the entry of the sea, who are the merchant
    of the peoples to many islands, the Lord GOD says: “You, Tyre, have said, ‘I am
    perfect in beauty.’'
  kbq-kbq: Kagra hageri ankena kante mani'nankeno, miko kazigati vahe'mo'za kagripinti
    mika fenozana zagoreti eme miza nesaze. Miko'zama Kegvama Hu'nea Ra Anumzamo'a
    amanage hie hunka zamasamio, Tairi kumamoka hunka, nagra mika kumara zamagatere'na
    navasase'ane kuma mani'noe hunka nehane.
  nhe-BL: 'nopa altepetl tlen mopantía tlatlajco hueyi atl huan campa tlacame tlen
    nochi tlali ipan tlaltepactli tlanamacaj huan tlacohuaj. Xiquinilhui para na,
    niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: ‘¡Ay altepetl Tiro! InTiro
    ehuani inquiijtohuaj para imoaltepe eliyaya tlen más yejyectzi ipan ni tlaltepactli.'
  gub-BL: A'e tawhu yryhu iwyr tuz a'e. Ipupe har ume'eg ma'e teko yryhu iwyr har
    nànàn wà. Ume'eg kar ma'e wanuwi wà no. — Zanezar Tuweharupi Wiko Ma'e umume'u
    ko ma'e iko a'e, ere a'e tawhu pe nehe. — Xir, nerurywete ta'e nepuràg eteahy
    tuwe ne xe.
  eng-DRA: 'And say to Tyre that dwelleth at the entry of the sea, being the mart
    of the people for many islands: Thus saith the Lord God: O Tyre, thou hast said:
    I am of perfect beauty,'
