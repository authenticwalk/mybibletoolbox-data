verse: EZK.027.032
translations:
  mal-C: 'നിന്നെയോർത്തു ദുഃഖിച്ചുകൊണ്ട് അവർ നിന്നെപ്പറ്റി ഇങ്ങനെയൊരു വിലാപഗാനം ആലപിക്കും:
    “സമുദ്രത്താൽ ചുറ്റപ്പെട്ട സോരിനെപ്പോലെ നിശ്ശബ്ദമാക്കപ്പെട്ട വേറെ ഏതു നഗരമാണുള്ളത്?”'
  deu-TKW: 'Und in ihrem Jammer werden sie ein Klagelied auf dich anstimmen und über
    dich wehklagen: Wer war wie Tyrus eine Pracht inmitten des Meers!'
  lin-lin: 'Kati na pasi mpe kolela na bango, bakoyemba nzembo ya mawa na tina na
    yo : ‘ Nani azalaki lokola Tiri, lokola engumba oyo ekomi kimia kati na ebale
    monene ? ’'
  eng-LSV: And their sons have lifted up a lamentation for you, || And they have lamented
    over you, Who [is] as Tyre? As the cut-off one in the midst of the sea?
  eng-GNV: And in their mourning, they shall take vp a lametation for thee, saying,
    What citie is like Tyrus, so destroied in the middes of the sea!
  eng-WEBSTER: And in their wailing they shall take up a lamentation for thee, and
    lament over thee, saying , What city is like Tyre, like the destroyed in the midst
    of the sea?
  nhw-BL: '“ ‘Huan quema quichoquilíaj nopa altepetl huan nochi catli miquise nopona,
    huicase ni mijca huicatl catli quiijtohua: Ipan nochi tlaltipactli, ¿canque eltoc
    seyoc altepetl yejyectzi quen Tiro, catli mocajqui tlasosololi tlatlajco hueyi
    atl?'
  swh-ONEN: 'Watakapokuwa wanalia na kuomboleza juu yako, watafanya maombolezo kukuhusu
    wakisema: “Ni nani aliyepata kuangamizwa kama Tiro, katika moyo wa bahari?”'
  bba-bba: Ben nuku sɑnkirɑ ni sɔɔ, bɑ koo nun womu koosi bu nɛɛ, wunɛ Tiri, ɑ ǹ
    kɑ wuu ɡɑɡu weenɛ. Wee ɑ kɑm kuɑ nim wɔ̃kun suunu sɔɔ.
  eng-KJVCPB: And in their wailing they shall take up a lamentation for thee, and
    lament over thee, saying, What city is like Tyrus, like the destroyed in the midst
    of the sea?
  luo-luo: 'Kinde ma gibiro dengo kendo giywagi to ginichuogni wer ma giywagigo kama:
    “Bende nitie kama osekethi kaka Turo ma en dala ma nembe olworo?”'
  meu-meu: 'Edia taitai ai e herohe-ahulaimumu; daimu ai e herohe ahumu, e tomu: Nega
    ta ai daika na e hebua tari davara bogaraginai, Turo na heto a?'
  npi-ULB: तेरो निम्‍ति तिनीहरूले विलाप गर्नेछन्, र तँलाई हेरेर तिनीहरूले शोकगीत गाउनेछन्
    । टुरोस जस्तै को छ, जो समुद्रको बिचमा चुप शान्‍त पारिएको छ ।
  yor-yor: 'Àti nínú arò wọn ni wọn yóò sì pohùnréré ẹkún fún ọ wọn yóò sì pohùnréré
    ẹkún sórí rẹ, wí pé: “Ta ni ó dàbí Tire èyí tí ó parun ní àárín Òkun?”'
  pes-OPCB: 'و این مرثیه را برای تو خواهند خواند: ”در تمام دنیا شهری به زیبایی و عظمت
    صور نبود، ولی ببینید حالا چگونه در وسط دریا خاموش شده است!'
  tgl-ULB: Lalakasan nila ang kanilang pagdaing ng panaghoy para sa iyo at aawit ng
    panambitan sa iyo, Sino ang tulad ng Tiro, na ngayon ay nadala sa katahimikan
    sa kalagitnaan ng dagat?
  hui-hui: Tigua agali homenenaga dara howa dugu biaga wiadagua dugu bialu ogodagua
    iba gana lene. Taia-o tano mbira í̠ mo ko haradagua mende agoha mo ko hene ngabe.
    Í̠ iba solowara bedago dombeneha wialu bi nale ngegoni.
  mya-mya: '`ယ​ခု​အ​ခါ​ပင်​လယ်​ထဲ​၌​ဆိတ်​ငြိမ်​၍ နေ​သော တု​ရု​မြို့​နှင့်​အ​ဘယ်​မြို့​ကို​နှိုင်း​ယှဉ်​နိုင်​ပါ
    မည်​နည်း။'
  bod-N: དེ་དག་གིས་ཁྱོད་ལ་མྱ་ངན་ཞུ་དུས། ཁྱོད་ཀྱི་ཆེད་དུ་སྐྱོ་གླུ་ཞིག་ལེན་ཞིང་ན་རེ།
    གྲོང་ཁྱེར་གང་ཞིག་ནི་རྒྱ་མཚོའི་ནང་དུ་ནུབ་པའི་ཐཱར་དང་འདྲ་བ་ཡིན་ནམ།
  sna-sna: Pavanoungudza nokuchema pamusoro pako, vachachema pamusoro pako vachiti,
    “Ndianiko akashaya rokureva seTire, rakakomberedzwa negungwa?”
  spa-BLM: En sus lamentos se lamentarán por ti, y se lamentan por ti, diciendo, ‘¿Quién
    hay como Tiro, como la que es llevada al silencio en medio del mar”.
  cac-cac: 'Ol b''itaj b''it yic chamel d''a yib''an̈ Tiro chi''. Ol alchaj yuj cusc''olal
    icha tic: Tasto val chon̈ab''il ix yal slajb''an sb''a yed'' Tiro, palta a ticnaic
    toxo satjiel d''a snan̈al a'' mar.'
  swh-ULB: Watakuinulia maombolezo ya kuomboleza kwa ajili yako na kuimba nyimbo za
    maombolezo juu yako, ni nani aliye kama Tiro, ambaye sasa ameletwa kunyamazishwa
    kati ya bahari?
  bel-bel: 'і ў жальбе сваёй узьнясуць сьлёзную песьню па табе, і так загалосяць па
    табе: «хто як Тыр, так разбураны сярод мора!'
  deu-ELBBK: 'Und in ihrem Jammern werden sie ein Klagelied über dich erheben und
    über dich klagen: Wer ist wie Tyrus, wie die Vernichtete inmitten des Meeres!'
  mbb-OT: 'Ne zutun te kedlalew zan ibpenhulùhulù dan heini: “He Tyre, wazè en ebpekerepeng
    te kegkezeeti kenikew pinaaǥi te kegkelened nu ziyà te lawed!'
  mal-2015: 'തങ്ങളുടെ ദുഃഖത്തിൽ അവർ നിന്നെച്ചൊല്ലി ഒരു വിലാപം തുടങ്ങി നിന്നെക്കുറിച്ചു
    വിലപിക്കുന്നതു: സമുദ്രമദ്ധ്യേ നശിച്ചുപോയ സോരിനെപ്പോലെ ഏതൊരു നഗരമുള്ളു?'
  rmc-rmc: 'Hikinena vaš tuke, ela len bari žaľa a phenena: „Savo foros sas avke zňičimen
    maškar o moros sar o Tir?“'
  pes-OPV: 'و در نوحه خود برای تو مرثیه می‌خوانند. و بر تو نوحه گری نموده، می‌گویند:
    کیست مثل صور و کیست مثل آن شهری که در میان دریا خاموش شده است؟'
  ron-1924: 'Ын дуреря лор, вор фаче ун кынтек де жале асупра та, те вор бочи ши вор
    зиче: ‹Чине ера ка Тирул, чел нимичит ын мижлокул мэрий?'
  ben-OBCV: তারা তোমার জন্য জোরে জোরে কাঁদবে ও শোক করবে, তোমাকে নিয়ে তারা এই বিলাপ
    করবে “সমুদ্রে ঘেরা সোরের মতো করে আর কাউকে কি চুপ করিয়ে দেওয়া হয়েছে?”
  som-som: Oo intay ooyayaan ayay baroor kuu qaadi doonaan, oo waxay ku barooran doonaan
    iyagoo leh, Turosta badda dhexdeeda ku baabba'day, bal magaaladee baa la mid ah?
  lat-VUC: 'Et assument super te carmen lugubre, et plangent te: Quæ est ut Tyrus,
    quæ obmutuit in medio maris?'
  eng-ASVBT: And in their wailing they shall take up a lamentation for thee, and lament
    over thee, saying, Who is there like Tyre, like her that is brought to silence
    in the midst of the sea?
  ita-1885: 'E prenderanno a far lamento di te, nelle lor doglianze, e diranno di
    te ne'' lor rammarichii: Chi era come Tiro? chi era pari a quella che è stata
    distrutta in mezzo del mare?'
  eng-LXXUP: And their sons shall take up a lament for thee, even a lamentation for
    Tyre, saying,
  eng-ULB: They will lift up their wails of lamentation for you and sing dirges over
    you, Who is like Tyre, who has now been brought to silence in the middle of the
    sea?
  spa-VBL: 'Mientras lloran y se lamentan por ti, cantan un canto fúnebre por ti:
    ‘¿Quién podría compararse con Tiro, ahora destruida en el mar?'
  fra-_FOB: 'Ils diront sur toi à haute voix une complainte; dans leur lamentation
    et leur complainte ils diront: Qui fut comme Tyr, comme cette ville détruite au
    milieu de la mer?'
  mal-mal: 'അവരുടെ ദുഃഖത്തിൽ അവർ നിന്നെച്ചൊല്ലി ഒരു വിലാപം തുടങ്ങി, നിന്നെക്കുറിച്ച്
    വിലപിക്കുന്നത്: ‘സമുദ്രമദ്ധ്യത്തിൽ നശിച്ചുപോയ സോരിനെപ്പോലെ ഏതു നഗരമുള്ളു?’'
  urd-GVR: Tab wuh zār-o-qatār ro kar mātam kā gīt gāeṅge, “Hāy, kaun samundar se
    ghire hue Sūr kī tarah ḳhāmosh ho gayā hai?”
  suz-BL: मेकोपुकीम इ पर्बम रोंका पा बिलाना पतीक कुम्‍सो पाइनीम ‘समुन्‍द्र आ दातेमी
    टायर खोदेंशो पा अर्को तेको सहर खतम दुम्‍‍शो बाक्‍मे’ दे रोंका पाइनीम।
  eng-NOY: 'And in their wailing they shall take up for thee a lamentation, and shall
    lament over thee, saying: “What city is like Tyre, like the Destroyed in the midst
    of the sea?'
  ita-1927: 'e, nella loro angoscia, pronunzieranno su di te una lamentazione, e si
    lamenteranno così riguardo a te: Chi fu mai come Tiro, come questa città, ora
    muta in mezzo al mare?'
  ckb-ckb: 'لە کاتی گریانیان لاوانەوەیەک بەرز دەکەنەوە، بۆت دەلاوێننەوە: ’کێ وەک سور
    لەناو جەرگەی دەریا بێدەنگی نواند؟‘'
  eng-BBE: And in their weeping they will make a song of grief for you, sorrowing
    over you and saying, Who is like Tyre, who has come to an end in the deep sea?
  kan-OKCV: ಅವರು ಗೋಳಾಡುತ್ತಾ ನಿನ್ನ ವಿಷಯವಾಗಿ ಶೋಕಗೀತೆಯನ್ನೆತ್ತಿ ಹೀಗೆ ಪ್ರಲಾಪಿಸುವರು; “ಸಮುದ್ರದ
    ನಡುವೆ ಹಾಳಾಗಿರುವ ಟೈರ್‌ನಂಥ ಪಟ್ಟಣ ಯಾವುದು?”
  tam-2017: 'அவர்கள் உனக்காகத் தங்களுடைய துக்கத்திலே ஓலமிட்டு, உனக்காக புலம்பி, உன்னைக்குறித்து:
    கடலின் நடுவிலே அழிந்துபோன தீருவுக்குச் இணையான நகரம் உண்டோ?'
  spa-RV-1909: 'Y levantarán sobre ti endechas en sus lamentaciones, y endecharán
    sobre ti diciendo: ¿Quién como Tiro, como la destruída en medio de la mar?'
  ron-BTF: 'Și în bocetul lor vor înălța o plângere pentru tine și te vor plânge,
    spunând: Care cetate este ca Tirul, ca acea distrusă în mijlocul mării?'
  eng-WEBP: In their wailing they will take up a lamentation for you, and lament over
    you, saying, ‘Who is there like Tyre, like her who is brought to silence in the
    middle of the sea?’
  eng-FBV: 'As they weep and wail over you, they sing a funeral song for you: ‘Who
    could compare to Tyre, now destroyed out in the sea?'
  nld-1939: 'Dan heffen ze op u hun klaaglied aan, En zingen een treurzang om u: Wie
    was aan Tyrus gelijk Midden op de oceaan?'
  nch-BL: '“ ‘Huan quema quichoquilise nopa altepet huan nochi cati miquise nopona,
    huicase ni mijca huicat cati quiijtohua: Ipan nochi taltipacti, ¿canque eltoc
    seyoc altepet yejyectzi quej Tiro, cati mocajqui tasosololi tatajco hueyi at?'
  vie-1934: 'Nhân lòng chúng nó đau thương, thì làm một bài ca thương về mầy, và than
    rằng: Ai sánh với thành Ty-rơ, là thành bây giờ đã vắng lặng giữa biển?'
  hin-CV: 'जब वे तुम्हारे विषय में बहुत रोएंगे और शोक मनाएंगे, तो वे तुम्हारे विषय
    एक विलापगीत गाएंगे: “कौन समुद्र से घिरे हुए सोर के समान चुप था?”'
  spa-BES: 'Y en su llanto te harán una canción de dolor, te lamentarán y te dirán:
    ¿Quién es como Tiro, quién ha llegado a su fin en las profundidades del mar?'
  tdx-tdx: Amy fangololoihañey ty hañonjonam-bekom-pandalàñe ho azo am-pirovetañe,
    ami’ty hoe; Ia ty mañirinkiriñe i Tsore, hambañe amy rinotsake anteñateña’ i riakeiy?
  tha-KJV: ในการพิลาปร่ำไห้​นั้น เขาจะเปล่งเสียงบทคร่ำครวญเพื่อเจ้าและได้​ร้องทุกข์​เพื่อเจ้าว่า
    ‘​มี​เมืองใดหรือที่​ถู​กทำลายเหมือนเมืองไทระ ในท่ามกลางทะเล
  por-BR-2018: 'E levantarão lamentação sobre em seu pranto, e lamentarão sobre ti
    dizendo: Quem foi como Tiro, como a que agora está silenciada no meio do mar?'
  deu-ELO: 'Und in ihrem Jammern werden sie ein Klagelied über dich erheben und über
    dich klagen: Wer ist wie Tyrus, wie die Vernichtete inmitten des Meeres!'
  eng-WYC-2018: And they shall take on thee a song of mourning, and they shall bewail
    thee, (and say), Who is as Tyre, that was dumb in the midst of the sea? (And they
    shall take up a song of mourning for thee, and they shall bewail thee, and say,
    Who is like Tyre, that now is silent in the midst of the sea?)
  epo-epo: 'Kaj en sia ĝemado ili ekkantos pri vi funebran kanton, kaj diros: Kiu
    iam fariĝis tiel silenta sur la maro, kiel Tiro?'
  uig-PIN: 'Ular aⱨ-zarlirini kɵtürginidǝ sǝn üqün bir mǝrsiyǝni oⱪup, sǝn toƣruluⱪ
    ⱨaza ⱪilip mundaⱪ dǝydu: — «Tur dengiz-okyanlar otturisida, ⱨazir jimjit ⱪilinƣan!
    Əsli kim uningƣa tǝng kelǝlǝytti?'
  beo-beo: Ilia da dima idigisa gesami hea:sa. ‘Daia da hano wayabo ganodini ouiya:le
    diala. Nowa da Daia defema:bela:?
  tpi-OTNT: Na ol i mekim singsing bilong man i dai. Na ol i singsing olsem, ‘Tair,
    i no gat wanpela taun i bin bagarap olsem yu. Yu stap namel long solwara,
  hau-SA: Yayinda suke kuka a kanki kuwa, za su yi makoki dominki suna cewa, “Wa ya
    taɓa yin shiru kamar Taya, kewaye da teku?”
  uig-LAT: 'Ular ah-zarlirini kötürginide sen üchün bir mersiyeni oqup, sen toghruluq
    haza qilip mundaq deydu: — «Tur déngiz-okyanlar otturisida, hazir jimjit qilin’ghan!
    Esli kim uninggha teng kéleleytti?'
  nde-nde: Lapho bekukhalela bekulilela bazaqhinqa isililo ngawe bathi, “Ngubani owake
    wathuliswa njengeThire, elizungezwe lulwandle na?”
  ton-ton: Pea ʻi heʻenau mamahi, te nau fai ʻae tangilāulau koeʻuhi ko koe, ʻonau
    tangi mamahi koeʻuhi ko koe ʻo pehē, ‘Ko e kolo fē ʻoku hangē ko Taia, kuo maumauʻi
    ʻi he loto tahi?
  ces-1613: 'Vydadí se, pravím, nad tebou s hořekováním svým v naříkání, a budou naříkati
    nad tebou: Které město podobné Týru, zahlazenému u prostřed moře?'
  eng-WMB: In their wailing they will take up a lamentation for you, and lament over
    you, saying, ‘Who is there like Tyre, like her who is brought to silence in the
    middle of the sea?’
  tam-TCV: அவர்கள் உனக்காக துக்கங்கொண்டாடுகையில், “கடலால் சூழப்பட்ட தீருவைப்போல் எப்பொழுதாவது
    அமைதியாக்கப்பட்டது யார்?” என, உன்னைக்குறித்துப் புலம்புவார்கள்.
  ceb-ULB: Motiyabaw sila pag-ayo tungod sa pagbangotan alang kanimo ug mag-awit silag
    alawiton sa pagsubo nganha kanimo, nga sama sa Tyre, nga gipahilom diha sa taliwala
    sa kadagatan?
  pol-UBG: 'Uczynią nad tobą lament żałosny i będą nad tobą zawodzić, mówiąc: Które
    miasto jest podobne do Tyru, który zniszczono pośrodku morza?'
  urd-GVU: تب وہ زار و قطار رو کر ماتم کا گیت گائیں گے، ”ہائے، کون سمندر سے گھرے ہوئے
    صور کی طرح خاموش ہو گیا ہے؟“
  deu-1912: 'Es werden auch ihre Kinder über dich wehklagen: Ach! wer ist jemals auf
    dem Meer so still geworden wie du, Tyrus?'
  kan-2017: ಅವರು ರೋದನ ಮಾಡುತ್ತಾ ನಿನ್ನ ವಿಷಯವಾಗಿ ಶೋಕ ಗೀತವನ್ನೆತ್ತಿ ಹೀಗೆ ಪ್ರಲಾಪಿಸುವರು,
    ‘ಸಮುದ್ರದ ನಡುವೆ ಹಾಳಾಗಿರುವ ತೂರಿಗೆ ಯಾವ ಪಟ್ಟಣ ಸಮಾನವಾಗಿದೆ?’
  yap-yap: 'Miyad dololoy’ nigem: ‘Tyre, mini e rayag ni ta’reb rogon ngom, Ni chiney
    nike math gulngam u maday?'
  hlt-MCSB: Nang soah amih kah rhahlung rhaengsaenah a phueih uh vetih nang te, 'Tyre
    bang neh tuipuei tuilung ah aka rhawp bang he unim?' tila rhaengsae uh ni.
  mdy-ETH: ዔያታ ፔኤኮ ዖዪፆና ሱንፆ ኔኤኮ ዔኤሊ ዔኤሊ ዬኤካንዳኔ፤ ኔ ዛሎ ቃዪያ ዔያታ ቃያንዳኔ፤ ዬያ ቃያሢና ሂዚ ዔያታ
    ጋዓንዳኔ፦ ‹ዳልጎ ባዞ ዋኣፆ ሳዛ ዔኤዺንቲ ዑኡሲ ባይቄ ዓጪ ፂሮሴጉዲ ዓይጎ ዓጪዳይ?
  twi-ASANTE: 'Ɛberɛ a wɔretwa adwo redi awerɛhoɔ no, wɔbɛma kwadwom bi a ɛfa wo ho
    so sɛ: “Hwan na wama no atɔre mumu te sɛ Tiro a ɛpo atwa ne ho ahyia yi?”'
  eng-WEBU: In their wailing they will take up a lamentation for you, and lament over
    you, saying, ‘Who is there like Tyre, like her who is brought to silence in the
    middle of the sea?’
  wal-wal: Neeyyo eti hagaadan yaagidi zilaalidosona; ‘Ha77i abbaa giddon sirphphi
    giida, Xiiroosaara likkettiyai oonee?
  spa-PDDPT: 'En su lamento entonarán cantos fúnebres por ti y se lamentarán por ti:
    ¿Cuál ciudad es como Tiro, fortificada en el mar?'
  gun-gun: 'Ha''e rami vy ojae''o reve nereronhemboaxy ''rã okuapy nda''evei etea
    rupi. Ha''e vy aipoe''i ''rã: “Mava''e kuery tu Tiro pygua kuery rami ikuai, ye''ẽ
    mbyte py okyrirĩ aguã katy oguejy va''ekue rami?'
  ilo-ULB: Dung-awandaka ken ikantaandaka kadagiti pangnatay a kanta, a kas iti Tiro,
    a napaulimek ita iti tengnga ti baybay?
  kpg-kpg: Digaula e daahili i nia daahili haga manawagee i di goe. Koai dela e mee
    di hai ia be Tyre? Tyre dolomeenei la guu noho deemuu i lodo di moana.
  uig-ARA: 'ئۇلار ئاھ-زارلىرىنى كۆتۈرگىنىدە سەن ئۈچۈن بىر مەرسىيەنى ئوقۇپ، سەن توغرۇلۇق
    ھازا قىلىپ مۇنداق دەيدۇ: ــ «تۇر دېڭىز-ئوكيانلار ئوتتۇرىسىدا، ھازىر جىمجىت قىلىنغان!
    ئەسلى كىم ئۇنىڭغا تەڭ كېلەلەيتتى؟'
  sus-sus: «Na birin kui e sunnun suuki nde bama nɛ wo bɛ, a falafe ra, ‹Si mundun
    ɲɔnma yi ki alɔ Tire ɲɔnxi ki naxɛ?›
  pon-2006: 'Re wia koulen kedepwidepw pwoat ong uhk: ‘Ihs me kak kapahrekiong Dair,
    Dair me ahnsou wet nennenlahr nan madau?'
  ksd-ksd: Ma ba dia tangi, diat a kaile go ra kakailai na niligur, Ia dir varogop
    ma Tiro, ia dir vardada ma nina di ga vadudu vue ura ra bala na ta?
  grc-BRENT: Καὶ λήψονται οἱ υἱοὶ αὐτῶν ἐπὶ σὲ θρῆνον, θρήνημα Σόρ·
  ind-AYT: “Dalam ratapan mereka, mereka akan menaikkan ratapan bagimu, dan meratapi
    kamu, ‘Siapa seperti Tirus, yang dihancurkan di tengah-tengah laut?
  nya-nya: 'Akuyimba nyimbo yokudandaulira nʼkumati: ‘Ndani anawonongedwapo ngati
    Turo pakati pa nyanja?’'
  hrv-hrv: 'U žalosti će ti tužbalicu zapjevati, nad tobom će protužiti: ''Koji grad
    k''o Tir ponosan bješe posred mora?'''
  mps-mps: Tama augwa te bidi isaide wabo balia po waibao. Tama augwaligo e tiwai
    balia po waibao, ‘Tair, te taun me deli te nage dolali tiwai gilama me ebeo. Nage
    te tamu ąį tomode elaluali,
  tpi-tpi: Na ol i mekim singsing bilong man i dai. Na ol i singsing olsem, ‘Tair,
    i no gat wanpela taun i bin bagarap olsem yu. Yu stap namel long solwara,
  dan-1931: 'istemmer jamrende Klage over dig, klager: Ak, hvor Tyrus er øde midt
    i Havet!'
  vie-OVCB: 'Chúng đau thương khóc lóc vì ngươi, chúng đồng thanh hát một khúc ca
    thương: ‘Có thành nào như thành Ty-rơ, giờ đây yên lặng dưới đáy đại dương?'
  guj-2017: તેઓ તારા માટે રુદન કરશે અને વિલાપગીત ગાશે, તૂર સમુદ્રમાં શાંત કરી નંખાયું
    છે, તેના જેવું કોણ છે?
  pon-2006A: 'Re wia koulen kedepwidepw pwoat ong uhk: ‘Ihs me kak kapahrekiong Dair,
    Dair me ahnsou wet nennenlahr nan madau?'
  por-BRBSL: Em seus lamentos, eles aceitarão uma lamentação para você, e lamentar
    sobre você, dizendo, “Quem está lá como Tyre”, como ela que é levada ao silêncio
    no meio do mar...
  cth-cth: Talai a lungui karawk e, khopui Taire kho api kho hoi maw a kâvan.
  twi-twi: 'Bere a wɔretwa adwo redi awerɛhow no wɔbɛma kwadwom bi a ɛfa wo ho so
    se: “Hena na wama no atɔ mum te sɛ Tiro a po atwa ne ho ahyia yi?”'
  hlt-hlt: Nang soah amih kah rhahlung rhaengsaenah a phueih uh vetih nang te, 'Tyre
    bang neh tuipuei tuilung ah aka rhawp bang he unim?' tila rhaengsae uh ni.
  tbz-SIM: 'Kɛ kuɔ̀ nkɛ tú: We ndo dònnɛ̀ Tiiri ɛì dì sokɛ́ dìì mɔ̀nnì dɑ̀mɛ́ɛ̀rì
    cuokɛ̀?'
  msy-2020: Me nɨ bagha azirakar ighiam gamua ghaze, ‘O Tair, nguibar ekiar igharazitam
    nɨ ikuvizɨ moghɨn garir puvatɨ. Tair datɨrɨghɨn ongarir torimɨn aven nɨmɨra iti.’
  dop-dop: 'Ɩ́ kɑ́ wii lǝyɑɣɑ wulɑ nɑ lɑŋpǝsǝlɛ sɔsɔɔlɛ. Ɩ́ kɑ mɑ lɑŋwɑkǝllɛ kɑwǝyɑɣɑ
    sɩ: Tiii ɩcɑtɛ nyɑ́ n tɑɑ fɛɩnɑ sɑɑlɑ. Amɑ nɔɔnɔɔ pǝ wɑkǝlɑ-ŋ teŋku hɛkʋ tɑɑ.'
  azb-azb: 'Yaslarında sənin üçün mərsiyə oxuyub Belə deyəcəklər: ‹Dənizin ortasında
    Sur şəhəri kimi susdurulan Bir şəhər varmı görəsən?›'
  eng-DBY: And in their wailing they shall take up a lamentation for thee, and lament
    over thee, [saying,] Who is like Tyre, like her that is destroyed in the midst
    of the sea?
  hin-2017: वे विलाप करते हुए तेरे विषय में विलाप का यह गीत बनाकर गाएँगे, ‘सोर जो
    अब समुद्र के बीच चुपचाप पड़ी है, उसके तुल्य कौन नगरी है? (प्रका. 18:15, प्रका.
    18:18)
  wol-KYG: 'Ñeey am tiis, yékkatil la kàddug jooy, jooy la ne: ‘Ana dëkk bu mel ni
    Tir, mi ñu wedamal nii biir géej?’'
  eng-YLT: And lifted up for thee have their sons a lamentation, And they have lamented
    over thee, who [is] as Tyre? As the cut-off one in the midst of the sea?
  eng-WYC-2017: And they shall take on thee a song of mourning, and they shall bewail
    thee, Who is as Tyre, that was [or wax] dumb in the midst of the sea?
  eng-WMBB: In their wailing they will take up a lamentation for you, and lament over
    you, saying, ‘Who is there like Tyre, like her who is brought to silence in the
    middle of the sea?’
  urd-GVH: तब वह ज़ारो-क़तार रोकर मातम का गीत गाएँगे, “हाय, कौन समुंदर से घिरे हुए
    सूर की तरह ख़ामोश हो गया है?”
  rug-rug: Meke totoso kabo meke talotaṉa nigo rini, si kote kabo zamazama si arini
    pa guguamu agoi; “Esei si ele lopu kulu gugua sa popoa Taea, pa korapana sa kolo
    lamana?”
  gaz-gaz: Isaanis yeroo wawwaatanii siif booʼanitti, “Kan akka Xiiroos galaanaan
    liqimfamee bade eenyu?” jedhanii faaruu booʼichaa siif faarsu.
  fra-LSG: 'Dans leur douleur, ils diront une complainte sur toi, Ils se lamenteront
    sur toi: Qui était comme Tyr, Comme cette ville détruite au milieu de la mer?'
  yal-yal: E mawugama nɛn ɛ fari e tɔrɔni, e yi gbelegbele ɛ xinla ra, e naxa, “Nde
    yi luxi alo Tire taani ito naxan kalaxi, fɔxɔ igen yi naxan nabilinxi?”
  haw-1868: A i ko lakou auwe ana, e hapai lakou i ke kanikau nou, a e kanikau lakou
    maluna ou, e i ana, Auhea ka like me Turo, i like me ka mea i hookaiia maloko
    o ke kai?
  arb-NAV: 'وَفِي نَدْبِهِمْ يُقِيمُونَ عَلَيْكِ مَنَاحَةً، وَيَرْثُونَكِ قَائِلِينَ:
    أَيَّةُ مَدِينَةٍ عَمَّهَا الصَّمْتُ مِثْلَ صُورٍ فِي قَلْبِ الْبِحَارِ؟'
  ewe-ewe: Ne wofa avi, eye wofa konyi ɖe tawò la, woakpa konyifaha aɖe ɖe ŋuwò be,
    Ame kae wona wòzi ɖoɖoe kpɔ abe Tiro, du si atsiaƒu ƒo xlãe ene?
  eng-LEE: And they take in their wailing a lamentation for thee, and lament over
    thee, saying, Who is like Tyre, who is so utterly destroyed in the midst of the
    sea?
  asm-FB: তেওঁলোকে হাহাকাৰ কৰি তোমাৰ বিলাপ কৰিবলৈ ধৰিব আৰু তোমাৰ বিষয়ে এই বিলাপৰ
    কথা ক’ব, তূৰৰ নিচিনা, সমুদ্ৰৰ মাজত নিস্তব্ধে থকা জনীৰেই নিচিনা কোন আছে?
  sus-A: «نَ بِرِن كُي عٍ سُننُن سُوكِ ندٍ بَمَ نّ وٌ بّ، عَ قَلَقٍ رَ، ‹سِ مُندُن
    حْنمَ يِ كِ عَلْ تِرٍ حْنشِ كِ نَشّ؟›
  fra-SBL: Dans leurs gémissements, ils se lamenteront sur toi, et se lamenter sur
    vous, en disant, « Qui est là comme Tyr ? comme celle qui est amenée au silence
    au milieu de la mer ?
  hbo-hbo: וְנָשְׂא֨וּ אֵלַ֤יִךְ בְּנִיהֶם֙ קִינָ֔ה וְקֹונְנ֖וּ עָלָ֑יִךְ מִ֣י כְצֹ֔ור
    כְּדֻמָ֖ה בְּתֹ֥וךְ הַיָּֽם׃
  kik-kik: 'Na hĩndĩ ĩyo maragirĩka magĩgũcakayagĩra-rĩ, nĩmakambĩrĩria macakaya magũkoniĩ,
    makiugaga atĩrĩ: “Nũũ ũrĩ wakirio ta Turo, athiũrũrũkĩirio nĩ iria?”'
  fra-NCL: 'Dans leur douleur, ils prononceront sur toi une lamentation, ils se lamenteront
    sur toi, en disant : Qui est comme Tyr, comme celle qui est devenue muette, au
    milieu de la mer ?'
  cek-AK: Na nuiah palungnat hoi ang qah o thuih naah, Tuipui um li ah kamro, Tura
    vangpui baktiah mi maw om tih? tiah qahhaih zuklaeng hoi na qah o haih tih.
  cuk-cuk: 'Be-ulale, wile-itoged-namaklegedgi namakmaloed, degi, nunmak-itogedgi
    weyob sogmaloed: ¿Doa demar-abargi sunna Tiroʼyob guoe?'
  uig-CYR: 'Улар аһ-зарлирини көтәргинидә сән үчүн бир мәрсийәни оқуп, сән тоғрилиқ
    һаза қилип мундақ дәйду: — «Тур деңиз-океанлар оттурисида, һазир җим-җит қилинған!
    Әсли ким униңға тәң келәләйтти?'
  tel-2017: వాళ్ళు నీ గురించి శోకగీతం మొదలుపెట్టి నీమీద మృత్యు గీతాలు ఇలా ఆలపిస్తారు,
    తూరు లాంటి పట్టణం ఎక్కడుంది? ఇప్పుడు సముద్రంలో మునిగిపోయి మౌనంగా ఉండిపోయింది.
  hat-BSA: 'Anplis, nan gwo kri yo fè, yo va fè leve yon lamantasyon pou ou, e menm
    kriye pou ou: ‘Se kilès ki tankou Tyr, tankou sila ki rete an silans nan mitan
    lanmè a?’'
  kos-kos: 'Elos yuk on in mas misa soko inge keim: ‘Su ac ku in lumweyuk nu ke acn
    Tyre — Tyre, su oan misla ye kof uh?'
  hbo-WLC: וְנָשְׂא֨וּ אֵלַ֤יִךְ בְּנִיהֶם֙ קִינָ֔ה וְקוֹנְנ֖וּ עָלָ֑יִךְ מִ֣י כְצ֔וֹר
    כְּדֻמָ֖ה בְּת֥וֹךְ הַיָּֽם׃
  ibo-ibo: Mgbe ha ga na-eti mkpu akwa na-erikwa uju nʼihi gị, nke a bụ abụ akwa a
    ga-abụ banyere gị, “Onye ka e mere ka o dere duu ka e si mee obodo Taịa, nke osimiri
    gbara gburugburu?”
  ory-ory: ପୁଣି, ସେମାନେ ଆପଣାମାନଙ୍କର ଶୋକ ସମୟରେ ତୁମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ବିଳାପ କରି ତୁମ୍ଭ ବିଷୟରେ
    ଏହି କଥା କହି ବିଳାପ କରିବେ, ‘ସୋର ପରି, ଯେ ସମୁଦ୍ର ମଧ୍ୟସ୍ଥାନରେ ନିସ୍ତବ୍ଧା ହେଲା, ତାହା
    ପରି କିଏ ଅଛି?
  chk-chk: Lon ar letipeta repwe chietä echö kölün kechü usum o ngüngüres womw, ‘Iö
    a wewe ngonuk, Tirus, en telinimw mi fokun tala me lukalapen matau?
  rop-rop: Deibin ol jidan soribalawei en deibin singsingbat dijan fyunral song blanga
    yu. “‘Taya, yubin brabli bigiswan taun langa dislot najalot taun. Bat yu jidanbat
    andanith langa det solwoda na.
  ukr-1871: 'І, побиваючись, заголосять жалібною піснею про тебе, й так по тобі заридають:
    Хто так, як наш Тир, посеред моря запався?'
  deu-1951: 'Auch werden sie in ihrem Jammer ein Klagelied über dich anstimmen und
    über dich wehklagen: Wer ist gleich Tyrus, das so still geworden ist mitten im
    Meere?'
  eng-JPS: 'And in their wailing they shall take up a lamentation for thee, and lament
    over thee: who was there like Tyre, fortified in the midst of the sea?'
  srp-1865: 'I za tobom æe zapijevati u žalosti svojoj i naricaæe za tobom: ko je
    bio kao Tir, oboreni usred mora?'
  lug-lug: Balikukungubagira nga bwe bakuba ebiwoobe nga boogera nti, Ani eyali asirisibbwa
    nga Ttuulo eyeetooloddwa ennyanja?
  heb-heb: ונשאו אליך בניהם קינה וקוננו עליך מי כצור כדמה בתוך הים׃
  ben-IRV: আর তারা শোক করে তোমার জন্য বিলাপ করবে, তোমার বিষয়ে এই বলে বিলাপ করবে,
    কে সোরের মতো, সমুদ্রের মাঝখানে নীরবতার মতো?
  pan-pan: ਅਤੇ ਸਿਆਪੇ ਵਿੱਚ ਤੇਰੇ ਉੱਤੇ ਵੈਣ ਚੁੱਕਣਗੇ, ਅਤੇ ਤੇਰੇ ਉੱਤੇ ਇਸ ਤਰ੍ਹਾਂ ਰੋਣਗੇ, ਕਿ
    ਕੌਣ ਸੂਰ ਦੇ ਵਰਗਾ ਹੈ, ਜਿਹੜਾ ਸਾਗਰ ਦੇ ਵਿਚਕਾਰ ਨਾਸ ਹੋਇਆ?
  mya-JVB: ပင်လယ် အလယ် ၌ ဆုံး သောမြို့တည်းဟူသောတုရု မြို့နှင့် အဘယ် မြို့တူ သနည်း။
  hmo-hmo: Oi dainai idia taitai noho neganai, idia ese inai lalohisihisi ane do idia
    abia, do idia gwau, ‘Tanobada lalonai edena hanua be Turo hanua hegeregerena?
    Madi, ia be hari davara ena lalonai, mai regerege ta lasi ia noho.’
  urd-urd: और नोहा करते हुए तुझ पर मरसिया ख़वानी करेंगे और तुझ पर यूँ रोएँगे; 'कौन
    सूर की तरह है, जो समन्दर के बीच में तबाह हुआ?
  rus-SYN: 'и в сетовании своем поднимут плачевную песнь о тебе, и так зарыдают о
    тебе: “кто как Тир, так разрушенный посреди моря!'
  bqc-SIM: 'Aa wɛ̃nalɛ sinɛ ń ↄↄlↄo, aa wɛ̃nakɛnɛ aa mɛ: Tii, wɛ̃́lɛe muaannↄo, ↄ̃
    n kɛ kyↄ̃́ ísia guoguoa?'
  tcz-CHONGTHU: Nang chunga peng loi loijun akap pum uvin chuleh nalung hem piuve.
    Amahon hiche thilhahna la hi lungkham tah in asauve. Tyre tobang khopi dang ana
    um kham! Tun twikhanglen tol lang in thipchet in aumtai.
  mar-mar: ते तुझ्यासाठी आक्रोशाने विलाप करून म्हणतील, सोरेसारखी जी समुद्रामध्ये निशब्द
    झाली आहे, तिच्यासारखी कोणती तरी नगरी आहे काय?
  qub-qub: 'Chaymi gampäga wañushacunapaj cantanata cantanga. Gampaj llaquicushpan
    nenga: «¿Lamarcho caycaj Tiro siudämanga maygan siudällaraj tincunman caran?»
    nir.'
  bqp-bqp: Ben nuku sɑnkirɑ ni sɔɔ, bɑ koo nun womu koosi bu nɛɛ, wunɛ Tiri, ɑ ǹ
    kɑ wuu gɑgu weenɛ. Wee ɑ kɑm kuɑ nim wɔ̃kun suunu sɔɔ.
  hat-hat: 'Nan lapenn yo y''ap chante sou ou. Yo pral plenn sò ou ak dlo nan je.
    Y''ap di: Pa te gen tankou lavil Tir ki koulye a koule nan fon lanmè!'
  eng-BSB: 'As they wail and mourn over you, they will take up a lament for you: ‘Who
    was ever like Tyre, silenced in the middle of the sea?'
  eng-WEBPB: In their wailing they will take up a lamentation for you, and lament
    over you, saying, ‘Who is there like Tyre, like her who is brought to silence
    in the middle of the sea?’
  kbq-kbq: Hagi zamasunku'ma hu'za zavima nete'za amanage hu'za zavi zagamera hugahaze.
    Inankuma'mo hageri amu'nompima me'nea Tairi kumamo'ma havizama huno me'neno agasasa'ama
    omnea kumaknara hu'ne?
  nhe-BL: '“ ‘Huan quema quichoquilíaj nopa altepetl huan nochi tlen miquise nopano,
    huicase ni mijca huicatl tlen quiijtohua: Ipan nochi tlaltepactli, ¿canque eltoc
    seyoc altepetl yejyectzi queja Tiro, tlen mocajqui tlaxolehuali tlatlajco hueyi
    atl?'
  gub-BL: Umuzàg ko zegar haw purumuzemumikahy kar ma'e newe wà. — Mo upuner Xir ài.
    Upyta uze'eg 'ym pà yryhu myter pe 'y iwy pe kury.
  eng-DRA: 'And they shall take up a mournful song for thee, and snail lament thee:
    What city is like Tyre, which is become silent in the midst of the sea?'
