  hbo-hbo: תַּרְשִׁ֥ישׁ סֹחַרְתֵּ֖ךְ מֵרֹ֣ב כָּל־הֹ֑ון בְּכֶ֤סֶף בַּרְזֶל֙ בְּדִ֣יל
