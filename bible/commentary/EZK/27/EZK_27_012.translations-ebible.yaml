  ory-ory: “ସବୁ ପ୍ରକାର ଧନର ବାହୁଲ୍ୟ ସକାଶୁ ତର୍ଶୀଶ ତୁମ୍ଭର ବଣିକ ଥିଲା, ସେମାନେ ରୂପା, ଲୁହା,
