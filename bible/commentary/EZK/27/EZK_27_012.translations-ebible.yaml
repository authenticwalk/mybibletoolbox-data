    fyërruta, estañota, plömuta.
  bqp-bqp: Tiri, wunɛn ɑrumɑni bɑkɑn sɔ̃nɑ Tɑɑsisigibu bɑ rɑ tenkuru nɛ wunɛn mi.
    Beyɑ bɑ rɑ n kɑ kiɑnu nɑɑmɔ wunɛn yɑburɔ. Niyɑ sii geesu, kɑ sii wɔ̃kusu, kɑ sii
    kpikisu, kɑ sii pɛɛrum.
  hat-hat: Moun lavil Tasis nan peyi Lespay vin fè kòmès ak ou, paske ou te gen tout
    kalite bèl bagay an kantite. Yo vann ou ajan, fè, fèblan ak plon pou yo te ka
    achte machandiz ou yo.
  eng-BSB: Tarshish was your merchant because of your great wealth of goods; they
    exchanged silver, iron, tin, and lead for your wares.
  eng-WEBPB: “‘“Tarshish was your merchant by reason of the multitude of all kinds
    of riches. They traded for your wares with silver, iron, tin, and lead.
  kbq-kbq: Hagi Tasisi vahe'mo'za kagritega fenozmia zagorera netre'za, mago'a fenona
    kagripinti miza nehaze. Na'ankure kagrira fenonkamo'a kagatere'ne. Zamagra silvama,
    golima, ainima, tinima, Lidinena eri'za eme negami'za nona hu'za zamavesia zana
    kagripintira eme eri'naze.
  nhe-BL: “ ‘Imojuanti tlen inehuani altepetl Tiro campa hueli intlanamacayayaj hasta
    tlen ehuani nopa hueyi altepetl Tarsis inmechnamaquiltiyayaj miyac tlamantli tlen
    pajpatiyo para xijnamacaca ipan imotianquis. Inmechnamaquiltiyayaj plata, hierro,
    estaño huan plomo.
  gub-BL: 'Ereme''eg ma''e tetea''u Epàn ywy rehe. Umur ma''e newe hekuzaromo wà:
    itaparat, itaper, itaetàn, itaxum.'
  eng-DRA: The Carthaginians thy merchants supplied thy fairs with a multitude of
    all kinds of riches, with silver, iron, tin, and lead.
