  heb-heb: תרשיש סחרתך מרב כל הון בכסף ברזל בדיל ועופרת נתנו עזבוניך׃
  ben-IRV: সব ধরনের ধনের প্রাচুর্য্যের জন্য তর্শীশ তোমার বনিক ছিল; তারা রূপা, লোহা,
