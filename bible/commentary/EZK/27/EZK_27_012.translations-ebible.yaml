  mya-JVB: သင် ၌ကုန်သွယ် ရန် ဥစ္စာ များ သောကြောင့် ၊ တာရှု မြို့သည်ငွေ ၊ သံ ၊ သံဖြူ
    ၊ ခဲ တို့ကို သင့်ဝိုင်းသို့ယူခဲ့၍ သင် နှင့်ကုန်သွယ် ခြင်းကို ပြုလေ၏။
  hmo-hmo: “Tarasisi taudia be oiemu taudia danu idia hoihoi karaia, oiemu kohu idauidau
