verse: EZK.027.012
translations:
  mal-C: “ ‘നിന്റെ വിഭവസമൃദ്ധിയാൽ തർശീശ് നീയുമായി വാണിജ്യത്തിലേർപ്പെട്ടു. നിന്റെ വിഭവങ്ങൾക്കുപകരം
    അവർ വെള്ളിയും ഇരുമ്പും വെളുത്തീയവും കറുത്തീയവും നിനക്കു നൽകി.
  deu-TKW: Tarsis handelte mit dir wegen der Menge von allerlei Gütern. Silber, Eisen,
    Zinn und Blei brachten sie auf deinen Markt.
  lin-lin: Bato ya Tarsisi bazalaki kosala mombongo elongo na yo mpo ete ozalaki na
    biloko ebele mpe ya lolenge nyonso ; bazalaki komema epai na yo palata, bibende,
    eten mpe mbodi.
  eng-LSV: Tarshish [is] your merchant, || Because of the abundance of all wealth,
    || They have given silver, iron, tin, and lead [for] your wares.
  eng-GNV: They of Tarshish were thy marchantes for the multitude of all riches, for
    siluer, yron, tynne, and leade, which they brought to thy faires.
  eng-WEBSTER: Tarshish was thy merchant by reason of the multitude of all kind of
    riches; with silver, iron, tin, and lead, they traded in thy fairs.
  nhw-BL: “ ‘Amojuanti catli anehuani altepetl Tiro campa hueli antlanemacayayaj hasta
    catli ehuani nopa hueyi altepetl Tarsis anmechnemaquiltiyayaj miyac tlamantli
    catli pajpatiyo para xijnemacaca ipan amotianquis. Anmechnemaquiltiyayaj plata,
    hierro, estaño huan plomo.
  swh-ONEN: “ ‘Tarshishi walifanya biashara nawe kwa sababu ya utajiri wako mkubwa
    wa bidhaa, walibadilisha fedha, chuma, bati na risasi kwa mali zako.
  bba-bba: Tiri, wunɛn ɑrumɑni bɑkɑn sɔ̃nɑ Tɑɑsisiɡibu bɑ rɑ tenkuru nɛ wunɛn mi.
    Beyɑ bɑ rɑ n kɑ kiɑnu nɑɑmɔ wunɛn yɑburɔ. Niyɑ sii ɡeesu, kɑ sii wɔ̃kusu, kɑ sii
    kpikisu, kɑ sii pɛɛrum.
  eng-KJVCPB: Tarshish was thy merchant by reason of the multitude of all kind of
    riches; with silver, iron, tin, and lead, they traded in thy fairs.
  luo-luo: “ ‘Jo-Tarshish noloko kodi nikech mwandugi mangʼeny mag ohala; ne giwilo
    kodi fedha gi nyinyo gi chumbe, kod kite mamoko ma nengogi tek.
  meu-meu: Tarasisi taudia na emui ai e hoihoiva, emui kohu idau-idau momo herea daidiai;
    silver bona auri bona auri haraga-haragana bona auri metauna na e henimui, emui
    hoihoi ḡaudia davadia.
  npi-ULB: तँसँग बेच्नको निम्ति चाँदी, फलाम, जस्‍ता र सीसाजस्ता सामानका प्रशस्‍त धनसम्‍पत्ति
    भएको कारणले तर्शीश तेरो व्‍यापारको साझेदार थियो । तिनीहरूले तेरा मालसामान किने
    र बेचे ।
  yor-yor: “ ‘Tarṣiṣi ṣòwò pẹ̀lú rẹ torí ọ̀pọ̀lọpọ̀ ọrọ̀ tí ó ní; wọn ṣe ìpààrọ̀ fàdákà,
    irin idẹ àti òjé fún ọjà títà rẹ̀.
  pes-OPCB: «تو با ترشیش تجارت می‌کنی. از آنجا نقره، آهن، روی و سرب فراوان به بازارهایت
    می‌آید.
  tgl-ULB: 'Naging suki mo ang Tarsis dahil sa napakaraming uri ng kayamanan: pilak,
    bakal, lata, at tingga. Binili at ibinenta nila ang iyong mga paninda!'
  hui-hui: Í̠na Sebena wali agali baba biyinaya bialu harigoni. Ani bialu howa tigua
    silibarubi aeanerubi gabarubi sodarubi dewaore í̠naga mbirale dewa ngeruni yolo
    bialu ngigi biya.
  mya-mya: '``သင်​သည်​မိ​မိ​၏​များ​မြောင်​သော​ကုန်​စည် တို့​ကို​တာ​ရှု​မြို့​တွင်
    ငွေ၊ သံ၊ သံ​ဖြူ၊ ခဲ​တို့ နှင့်​လဲ​လှယ်​ကာ​ကုန်​သွယ်​မှု​ကို​ပြု​၏။-'
  bod-N: ཐཱར་ཞིས་པ་རྣམས་ཁྱོད་ཀྱི་ཕུན་སུམ་ཚོགས་པའི་ནོར་རྫས་སྣ་ཚོགས་ཀྱི་དབང་གིས་ཁྱོད་ཀྱི་ཚོང་གྲོགས་བྱས་ཏེ།
    ཁོ་ཚོས་དངུལ་དང་ལྕགས། གཤའ་དཀར། ཞ་ཉེ་བཅས་ཀྱིས་ཁྱོད་དང་ཚོང་རྒྱག་པ་དང་།
  sna-sna: “ ‘Tashishi yakatengeserana newe nokuda kwepfuma yako huru yenhumbi; vakatsinhanisa
    sirivha, nesimbi, netini nedare zvokushambadzira zvako.
  spa-BLM: “‘“Tarsis era tu mercader por la multitud de toda clase de riquezas. Comerciaban
    por tus mercancías con plata, hierro, estaño y plomo.
  cac-cac: A eb' aj Tarsis syac' q'uen plata eb', q'uen hierro, q'uen estaño yed'
    q'uen plomo sq'uexuloc tastac sman ta'.
  swh-ULB: 'Tarshishi alikuwa mdau wa biashara pamoja nawe kwa sababu ya wingi wa
    utajiri wako wa kuuza mizigo: fedha, chuma, bati, na risasi. Walinunua na kuuza
    bidhaa za biashara!'
  bel-bel: Тарсіс, твой гандлёвец, паводле мноства рознага багацьця, плаціў за твае
    тавары срэбрам, жалезам, сьвінцом і волавам.
  deu-ELBBK: Tarsis trieb Handel mit dir wegen der Menge von allerlei Gütern; mit
    Silber, Eisen, Zinn und Blei bezahlten sie deinen Absatz.
  mbb-OT: “ ‘Mibpetiǥayun diyà te kenikew is Tarshish su mahabet is ketiǥeyunan nu.
    Midliwaan dan is menge velegyè nu te pelata, putew, lata, wey timeǥà.
  mal-2015: തർശീശ് സകലവിധസമ്പത്തിന്റെയും പെരുപ്പംനിമിത്തം നിന്റെ വ്യാപാരിയായിരുന്നു;
    വെള്ളി, ഇരിമ്പു, വെള്ളീയം, കാരീയം എന്നിവ അവർ നിന്റെ ചരക്കിന്നു പകരം തന്നു.
  rmc-rmc: Tire barvaľipnastar peske o Taršiš cinavkerelas o tovaris vaš o rup, trast,
    cinos the olovos.
  pes-OPV: ترشیش به فراوانی هر قسم اموال سوداگران تو بودند. نقره و آهن وروی و سرب
    به عوض بضاعت تو می‌دادند.
  ron-1924: Чей дин Тарс фэчяу негоц ку тине ку тот фелул де мэрфурь пе каре ле авяй
    дин белшуг. Веняу ла тыргул тэу ку арӂинт, ку фер, ку коситор ши ку плумб.
  ben-OBCV: “ ‘তোমার প্রচুর ধনসম্পদের জন্য তর্শীশ তোমার সঙ্গে ব্যবসা করত; রুপো, লোহা,
    দস্তা ও সীসার বদলে তারা তোমার জিনিস নিত।
  som-som: Tarshiish waxay ahayd tii kula baayacmushtari jirtay hodantinimadaadii
    badnayd ee cayn kasta ahayd aawadeed, oo waxay alaabtaadii kaga baayacmushtari
    jirtay lacag, iyo bir, iyo qasacad, iyo alxan.
  lat-VUC: Carthaginenses negotiatores tui, a multitudine cunctarum divitiarum, argento,
    ferro, stanno, plumboque repleverunt nundinas tuas.
  eng-ASVBT: Tarshish was thy merchant by reason of the multitude of all kinds of
    riches; with silver, iron, tin, and lead, they traded for thy wares.
  ita-1885: La gente di Tarsis mercanteggiava teco, con ricchezze d'ogni maniera in
    abbondanza; frequentavano le tue fiere, con argento, ferro, stagno, e piombo.
  eng-LXXUP: The Carthaginians were thy merchants because of the abundance of all
    thy strength; they furnished thy market with silver, and gold, and iron, and tin,
    and lead.
  eng-ULB: 'Tarshish was a trading partner with you because of your abundant wealth
    of goods to sell: Silver, iron, tin, and lead. They bought and sold your wares!'
  spa-VBL: Tarsis comerciaba contigo porque tenías mucho de todo. Pagaban tus mercancías
    con plata, hierro, estaño y plomo.
  fra-_FOB: Ceux de Tarsis trafiquaient avec toi de toute sorte de richesses, fournissant
    tes marchés d'argent, de fer, d'étain et de plomb.
  mal-mal: തർശീശ് സകലവിധസമ്പത്തിന്റെയും പെരുപ്പംനിമിത്തം നിന്റെ വ്യാപാരിയായിരുന്നു;
    വെള്ളി, ഇരിമ്പ്, വെള്ളീയം, കാരീയം എന്നിവ അവർ നിന്റെ ചരക്കിനു പകരം തന്നു.
  urd-GVR: Tū amīr thī, tujh meṅ māl-o-asbāb kī kasrat kī tijārat kī jātī thī. Is
    lie Tarsīs tujhe chāṅdī, lohā, ṭīn aur sīsā de kar tujh se saudā kartā thā.
  suz-BL: गे नु शुश शोंप नु शुश मार मार बाक्‍तीके टारशीश ङा मुरपुकीम गे नु ग्‍याप्‍तीक
    लेयतीक गेय पा चांदी, फलाम, टिन नु सिसा चाक्‍शा फाइक्‍तेक्‍म।
  eng-NOY: Tarshish trafficked with thee on account of the abundance of all kinds
    of goods; with silver, iron, tin, and lead they traded in thy fairs.
  ita-1927: Tarsis traffica teco con la sua abbondanza d’ogni sorta di ricchezze;
    fornisce i tuoi mercati d’argento, di ferro, di stagno e di piombo.
  ckb-ckb: «”تەرشیش بەهۆی دەوڵەمەندی و زۆری کاڵاکانت بازرگانی لەگەڵ دەکردیت، زیو و
    ئاسن و تەنەکە و قورقوشمی بە کاڵاکانت ئاڵوگۆڕ دەکرد.
  eng-BBE: Tarshish did business with you because of the great amount of your wealth;
    they gave silver, iron, tin, and lead for your goods.
  kan-OKCV: “ ‘ಅಪಾರವಾದ ಬಗೆಬಗೆಯ ಆಸ್ತಿಯು ನಿನಗೆ ಬೇಕಾಗಿತ್ತು. ಆದ್ದರಿಂದ ತಾರ್ಷೀಷಿನವರು ನಿನ್ನ
    ಕಡೆಯ ವರ್ತಕರಾಗಿ ಬೆಳ್ಳಿ, ಕಬ್ಬಿಣ, ತವರ ಹಾಗೂ ಸೀಸಗಳನ್ನು ನಿನಗೆ ಒದಗಿಸುತ್ತಿದ್ದರು.
  tam-2017: எல்லாவித அதிகமான பொருள்களினாலும் தர்ஷீஸ் ஊரைச்சேர்ந்தவர்கள் உன்னுடன் வியாபாரம்
    செய்தார்கள்; வெள்ளியையும் இரும்பையும் தகரத்தையும் ஈயத்தையும் உன்னுடைய சந்தைகளில்
    விற்க வந்தார்கள்.
  spa-RV-1909: Tarsis tu mercadera á causa de la multitud de todas riquezas en plata,
    hierro, estaño, y plomo, dió en tus ferias.
  ron-BTF: Tarsisul era comerciantul tău din cauza mulțimii tuturor felurilor de bogății;
    ei au făcut comerț în târgurile tale cu argint, fier, cositor și plumb.
  eng-WEBP: “‘“Tarshish was your merchant by reason of the multitude of all kinds
    of riches. They traded for your wares with silver, iron, tin, and lead.
  eng-FBV: Tarshish traded with you because you had so much of everything. They paid
    for your goods with silver, iron, tin, and lead.
  nld-1939: Tarsjisj was afnemer van uw grote voorraden; het leverde zilver, ijzer,
    tin en lood op uw markt.
  nch-BL: “ ‘Amojuanti cati anehuani altepet Tiro campa hueli antanamacayayaj hasta
    cati ehuani nopa hueyi altepet Tarsis amechnamaquiltiyayaj miyac tamanti cati
    pajpatiyo para xijnamacaca ipan amotianquis. Amechnamaquiltiyayaj plata, hierro,
    estaño huan plomo.
  vie-1934: Những dân ở thành Ta-rê-si buôn bán với mầy đủ mọi thứ của cải, lấy bạc,
    sắt, thiếc, chì mà đổi đồ hàng hóa của mầy.
  hin-CV: “ ‘सभी प्रकार की चीज़ों की अधिकता के कारण तरशीश के लोगों ने तुम्हारे साथ
    व्यापार किया; उन्होंने तुम्हारे सामानों को चांदी, लोहा, टीन और सीसा देकर खरीदा.
  spa-BES: Tarsis hizo negocios contigo debido a la gran cantidad de tu riqueza; Dieron
    plata, hierro, estaño y plomo a cambio de sus bienes.
  tdx-tdx: Nimpanao balibalik’ ama’o t’i Tarsise amy fibodobodoam-bara’ey; navaro’
    iareo an-tsena’o ao ty volafoty, viñe, kankiñe, vaho firake.
  tha-KJV: ทารชิชไปมาค้าขายกับเจ้าเพราะเจ้ามีทรัพยากรมากมายหลายชนิด เขาเอาเงิน เหล็ก
    ดีบุก และตะกั่วมาแลกเปลี่ยนกับสินค้าของเจ้า
  por-BR-2018: Társis negociava contigo, por causa da abundância de todas as variedades
    de riquezas; com prata, ferro, estanho, e chumbo, negociavam em tuas feiras.
  deu-ELO: Tarsis trieb Handel mit dir wegen der Menge von allerlei Gütern; mit Silber,
    Eisen, Zinn und Blei bezahlten sie deinen Absatz.
  eng-WYC-2018: Carthaginians, thy merchants, of the multitude of all (kind of) riches
    filled thy fairs, with silver, and iron, with tin, and lead. (Tarshish, thy merchants,
    filled thy fairs with the multitude of all kinds of riches, with silver, and iron,
    and tin, and lead.)
  epo-epo: Tarŝiŝ komercis kun vi per multo da diversaj valoraĵoj; arĝenton, feron,
    stanon, kaj plumbon ĝi alportadis al via komercejo.
  uig-PIN: Tawarliringning mol bolƣanliⱪidin Tarxix sanga heridar bolƣan; Mǝⱨsulatliringƣa
    ular kümüx, tɵmür, ⱪǝlǝy, ⱪoƣuxun tegixip bǝrgǝn.
  beo-beo: Di da Siba:ini sogega bidi lasu hou hamosu. Di da ilima liligi iabeba:le,
    ilia da dima silifa, ouli, dini amola lede bu dabe i.
  tpi-OTNT: “Yu bin mekim wok bisnis wantaim kantri Spen. Na ol i bin givim yu silva
    na ain na kapa na soda, bilong baim ol planti samting ol i laik kisim long yu.
  hau-SA: “ ‘Tarshish ta yi ciniki da ke saboda yawan wadatar kayayyakinki; sun sayi
    kayan cinikinki da azurfa, ƙarfe, kuza da dalma.
  uig-LAT: Tawarliringning mol bolghanliqidin Tarshish sanga xéridar bolghan; Mehsulatliringgha
    ular kümüsh, tömür, qeley, qoghushun tégiship bergen.
  nde-nde: IThashishi yathengiselana lawe ngenxa yenotho yezimpahla zakho ezinengi;
    impahla yakho ethengiswayo bayithenga ngesiliva, insimbi, ithusi kanye lomnuso.
  ton-ton: 'Naʻe fakatau meiate koe ʻe Tasisi, ko e meʻa ʻi he lahi ʻo hoʻo koloa
    kehekehe: naʻa nau fakatau ʻi hoʻo ngaahi fakatauʻanga ʻi he siliva, mo e ukamea,
    mo e tini, pea mo e pulu.'
  ces-1613: Zámořští kupci tvoji v množství všelijakého zboží, v stříbře, železe,
    cínu i olově kupčili na jarmarcích tvých.
  eng-WMB: “‘“Tarshish was your merchant by reason of the multitude of all kinds of
    riches. They traded for your wares with silver, iron, tin, and lead.
  tam-TCV: “ ‘உன் பொருள்களின் செல்வத் திரட்சியினிமித்தம் தர்ஷீஸ் வர்த்தகர் உன்னுடன்
    வியாபாரம் செய்தார்கள். அவர்கள் உனது வர்த்தகப் பொருள்களுக்காக வெள்ளி, இரும்பு,
    தகரம், ஈயம் ஆகியவற்றை மாற்றீடு செய்தார்கள்.
  ceb-ULB: 'Ang Tarsis mao ang imong kauban sa pagbinayloay tungod sa imong kaabundansya
    sa maayong mga butang nga ibaligya: plata, puthaw, lata, ug tingga. Namalit sila
    ug namaligya sa inyong mga butang!'
  pol-UBG: Tarszisz prowadził z tobą handel ze względu na obfitość wszelkiego bogactwa.
    Na twoich jarmarkach handlowali srebrem, żelazem, cyną i ołowiem.
  urd-GVU: تُو امیر تھی، تجھ میں مال و اسباب کی کثرت کی تجارت کی جاتی تھی۔ اِس لئے
    ترسیس تجھے چاندی، لوہا، ٹین اور سیسا دے کر تجھ سے سودا کرتا تھا۔
  deu-1912: Tharsis hat dir mit seinem Handel gehabt und allerlei Waren, Silber, Eisen,
    Zinn und Blei auf die Märkte gebracht.
  kan-2017: “ಅಪಾರವಾದ ಬಗೆಬಗೆಯ ಆಸ್ತಿಯು ನಿನಗೆ ಬೇಕಾಗಿದ್ದರಿಂದ ತಾರ್ಷೀಷಿನವರು ನಿನ್ನ ಕಡೆಯ ವರ್ತಕರಾಗಿ
    ಬೆಳ್ಳಿ, ಕಬ್ಬಿಣ, ತವರ ಮತ್ತು ಸೀಸಗಳನ್ನು ಒದಗಿಸುತ್ತಿದ್ದರು.
  yap-yap: “Um siyobay u lan yu Spain ngu’um fek e silber nge wasay nge kobre’, nge
    lead ni puluwon e tirom ban’en.
  hlt-MCSB: Boeirhaeng boeih neh cak khaw, thi khaw samphae neh kawnlawk khaw na kum
    dongah Tarshish loh nang taengah thenpom tih na kawn te a thung uh.
  mdy-ETH: «ኔኤኮ ዖርጎቹማ ሚርጌሢዳፓ ዔቄያና ቴርሴሴ ዓጮና ዎላ ኔኤኒ ኮርሚ ኮርሚ ኔ ሜሆ ዛሎ ዒዞይዳፓ ኔኤኒ ቢራ ዓንጊ፥
