  urd-urd: '''तरसीस ने हर तरह के माल की कसरत की वजह से तेरे साथ तिजारत की, वह चाँदी
    और लोहा और रॉगा और सीसा लाकर तेरे बाज़ारों में सौदागरी करते थे।'
  rus-SYN: Фарсис, торговец твой, по множеству всякого богатства, платил за товары
