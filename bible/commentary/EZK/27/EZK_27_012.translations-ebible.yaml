  mar-mar: तार्शीश तुझा ग्राहक होता कारण प्रत्येक प्रकारचा मालमत्तेचा साठा तुझ्याकडे
    होता. ते तुझ्या मालाच्या बदल्यात रुपे, लोखंड, कथील व शिसे आणून विकायचा माल घेत
