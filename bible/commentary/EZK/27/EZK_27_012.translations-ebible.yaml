  hbo-WLC: תַּרְשִׁ֥ישׁ סֹחַרְתֵּ֖ךְ מֵרֹ֣ב כָּל־ה֑וֹן בְּכֶ֤סֶף בַּרְזֶל֙ בְּדִ֣יל
