  pan-pan: ਤਰਸ਼ੀਸ਼ ਨੇ ਹਰ ਪ੍ਰਕਾਰ ਦੇ ਬਹੁਤੇ ਮਾਲ ਦੇ ਕਾਰਨ ਤੇਰੇ ਨਾਲ ਵਪਾਰ ਕੀਤਾ, ਉਹ ਚਾਂਦੀ,
