  dop-dop: Tiii, nyɑ́ nɑ Tɑɑsisi tɛtʋ nyǝ́mɑ ɩ́ lɑkɑɣɑnɑ tɑɑtǝlɛ. Mpi tɔ, n kɑ wɛnɑ
