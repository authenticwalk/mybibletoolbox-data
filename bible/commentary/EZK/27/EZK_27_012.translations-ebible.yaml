  tbz-SIM: Kɛ̀ Tɑsisi ɛì kɔbɛ bɛ̀ɛ̀ do Tiiri ɛì kɔbɛ potɑntì nɛ̀ mɛbiɛrimɛ nɛ̀ timɑ́tì
