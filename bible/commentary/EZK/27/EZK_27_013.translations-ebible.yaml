verse: EZK.027.013
translations:
  mal-C: “ ‘ഗ്രീസും തൂബാലും മേശെക്കും, നീയുമായി വ്യാപാരം നടത്തി; നിന്റെ പാത്രങ്ങൾക്കു
    പകരം അവർ അടിമകളെയും വെങ്കലംകൊണ്ടുള്ള ഉപകരണങ്ങളും നിനക്കു നൽകി.
  deu-TKW: Javan, Thubal und Mesech, die trieben Handel mit dir; Sklaven und eherne
    Geräte lieferten sie dir als Ware.
  lin-lin: Bato ya Yavani, ya Tubali mpe ya Mesheki bazalaki kosala mombongo elongo
    na yo ; bazalaki kopesa yo bawumbu mpe biloko basala na bronze mpo na kosomba
    epai na yo biloko oyo ozalaki koteka.
  eng-LSV: Javan, Tubal, and Meshech—they [are] your merchants, || They have given
    [the] soul of man, and vessels of bronze, [for] your merchandise.
  eng-GNV: They of Iauan, Tubal and Meshech were thy marchants, concerning the liues
    of men, and they brought vessels of brasse for thy marchadise.
  eng-WEBSTER: 'Javan, Tubal, and Meshech, they were thy merchants: they traded in
    the persons of men and vessels of brass in thy market.'
  nhw-BL: Masehualme tlen tlali Grecia, Tubal huan Mesec nojquiya anmechtlacohuiyayaj,
    analtepe Tiro ehuani. Huan anmechnemaquiltiyayaj tequipanohuani huan tlamantzitzi
    catli tlachijchihuali ica bronce.
  swh-ONEN: “ ‘Uyunani, Tubali na Mesheki, walifanya biashara nawe, walibadilisha
    watumwa na vyombo vya shaba kwa bidhaa zako.
  bba-bba: Wunɛ kɑ Gɛrɛkibɑ, kɑ Tubɑliɡibu, kɑ Mɛsɛkiɡibun tii i rɑ tenkuru koosinɛ.
    Bɑ rɑ kɑ nun yobu kɑ ɡɑ̃ɑ ni bɑ sekɑ kɑ sii ɡɑndu kiɑru dweeri.
  eng-KJVCPB: 'Javan, Tubal, and Meshech, they were thy merchants: they traded the
    persons of men and vessels of brass in thy market.'
  luo-luo: “ ‘Jo-Yunani, gi jo-Tubal kod jo-Meshek ne oloko kodi; ne giwilo kodu wasumbini
    kod gik molos gi mula ka gingʼiewogo gigi mag ohala.
  meu-meu: Iavan bona Tubal bona Mesek taudia na emui ai e hoihoiva taunimanima bona
    auri labora-labora ḡaudia na e henimui, emui hoihoi ḡaudia davadia.
  npi-ULB: यावान, तूबल र मेशेकले तँसित कमारा-कमारी र काँसाका भाँडाहरूको व्‍यापार गरे
    । तिनीहरूले तेरा सामानका कारोबार गरे ।
  yor-yor: “ ‘Àwọn ará Giriki, Tubali, Jafani àti Meṣeki, ṣòwò pẹ̀lú rẹ, wọ́n fi ẹrù
    àti ohun èlò idẹ ṣe pàṣípàrọ̀ fún ọrọ̀ rẹ.
  pes-OPCB: تاجران یونان، توبال و ماشک برده‌ها و ظروف مفرغین برای تو می‌آورند،
  tgl-ULB: Ang Javan, Tubal, at Meshec—nagpalitan sila ng mga alipin at mga kagamitang
    gawa sa tanso. Sila ang namahala sa iyong mga kalakal.
  hui-hui: Wali agali Girigi dindiha howabi Tubala dindiha howabi Mesege dindiha howabi
    ibugu biyaru í̠ baba biyinayaru bialu í̠naga mbirale wua heru tihondo mialu tigua
    wali agali garabaya biabe ale bia hagaru helalu mbirale tara tara boronosime wabini
    wiaru ngigi biya.
  mya-mya: ယာ​ဝန်​မြို့၊ တု​ဗ​လ​မြို့​နှင့်​မေ​ရှက်​မြို့​တို့ တွင်​သင်​၏​ကုန်​စည်​များ​ကို​ကျွန်​များ၊
    ကြေး နီ​အိုး​များ​နှင့်​လဲ​လှယ်​၏။-
  bod-N: ཡཱ་ཝན་པ་དང་ཐུ་བཱལ་པ། མེ་ཤེག་པ་བཅས་ཀྱིས་ཀྱང་ཁྱོད་དང་ཚོང་རྒྱག་པ་སྟེ། ཁོ་ཚོས་བྲན་གཡོག་དང་ལི་ཆས་ཀྱིས་ཁྱོད་དང་ཚོང་རྒྱག་པ་ཡིན།
  sna-sna: “ ‘Girisi, Tubhari neMesheki dzakatengeserana newe; vakatsinhanisa nhapwa
    nezvinhu zvendarira zvezvigadzirwa zvako.
  spa-BLM: “‘“Javan, Tubal y Meshech eran tus comerciantes. Ellos cambiaron las personas
    de los hombres y los recipientes de bronce por tus mercancías.
  cac-cac: Yed' pax eb' aj Grecia, eb' aj Tubal yed' eb' aj Mesec smanvaj eb' ta'.
    A tas syac' eb' stojoloc tas sman chi', aton eb' checab' yed' juntzan̈ yamc'ab'
    nab'a bronce.
  swh-ULB: Yavani, Tubali, na Mesheki-waliwauza watumwa na katika vitu kutengeneza
    shaba. Walibeba bidhaa zako.
  bel-bel: Яван, Тувал і Мэшэх гандлявалі з табою, выменьвалі твае тавары на чалавечыя
    душы і медны посуд.
  deu-ELBBK: 'Jawan, Tubal und Mesech waren deine Kaufleute: Mit Menschenseelen und
    kupfernen Geräten trieben sie Tauschhandel mit dir.'
  mbb-OT: Mibpetiǥayun daan diyà te kenikew is Grecia, Tubal, wey Meshec. Midliwaan
    dan is menge velegyè nu te menge uripen wey menge brunsi he mibeelan he menge
    gelemiten.
  mal-2015: യാവാൻ, തൂബാൽ, മേശക്ക് എന്നിവർ നിന്റെ വ്യാപാരികൾ ആയിരുന്നു; അവർ ആളുകളെയും
    താമ്രസാധനങ്ങളെയും നിന്റെ ചരക്കിന്നു പകരം തന്നു.
  rmc-rmc: O Grecko, o Tubal the o Mešech anenas le otroken the o brondzune veci
  pes-OPV: یاوان و توبال و ماشک سوداگران تو بودند.
  ron-1924: Иаванул, Тубалул ши Мешекул фэчяу негоц ку тине; дэдяу робь ши унелте
    де арамэ ын скимбул мэрфурилор тале.
  ben-OBCV: “ ‘গ্রীস, তূবল ও মেশক তোমার সঙ্গে ব্যবসা করত; তারা তোমার জিনিসপত্রের বদলে
    দিত দাস-দাসী ও ব্রোঞ্জের পাত্র।
  som-som: Oo reer Yaawaan, iyo reer Tubal, iyo reer Meshegna way kula baayacmushtari
    jireen, oo waxay alaabtaadii kaga baayacmushtari jireen dad noolnool iyo weelal
    naxaas ah.
  lat-VUC: 'Græcia, Thubal, et Mosoch, ipsi institores tui: mancipia, et vasa ærea
    advexerunt populo tuo.'
  eng-ASVBT: Javan, Tubal, and Meshech, they were thy traffickers; they traded the
    persons of men and vessels of brass for thy merchandise.
  ita-1885: Que' di Iavan, di Tubal, e di Mesec, eran tuoi mercatanti; frequentavano
    i tuoi mercati con anime umane, e vasellamenti di rame.
  eng-LXXUP: Greece, both the whole world, and the adjacent coasts, these traded with
    thee in the persons of men, and they gave as thy merchandise vessels of brass.
  eng-ULB: Javan, Tubal, and Meshech—they traded slaves and in items made of bronze.
    They handled your merchandise.
  spa-VBL: Grecia, Tubal y Mesec comerciaron contigo. Compraron tus bienes, pagando
    con esclavos y objetos de bronce.
  fra-_FOB: Javan, Tubal et Méshec négociaient avec toi, te donnant en échange des
    hommes et des ustensiles d'airain.
  mal-mal: യാവാൻ, തൂബാൽ, മേശെക്ക് എന്നിവർ നിന്റെ വ്യാപാരികൾ ആയിരുന്നു; അവർ ആളുകളെയും
    താമ്രസാധനങ്ങളെയും നിന്റെ ചരക്കിനു പകരം തന്നു.
  urd-GVR: Yūnān, Tūbal aur Masak tujh se tijārat karte, terā māl ḳharīd kar muāwaze
    meṅ ġhulām aur pītal kā sāmān dete the.
  suz-BL: यावान तूबल नु मेशेक ङा मुरपुकीम गे नु ग्‍याप्‍तीक लेयतीक गेय पाम्‍तेक्‍म।
    मेकोपुकीम वाइलीम वाइल नु कांसा के ग्‍योंब चाक्‍शा इ मार मार नु फाइक्‍तेक्‍म। इजीकीएल
    ३८:२
  eng-NOY: Javan, Tubal, and Meshech trafficked with thee; the persons of men and
    vessels of brass they sold in thy market.
  ita-1927: Javan, Tubal e Mescec anch’essi traffican teco; dànno anime umane e utensili
    di rame in scambio delle tue mercanzie.
  ckb-ckb: «”یۆنان و توبال و مەشەک بازرگانییان لەگەڵ دەکردیت، کۆیلە و کەلوپەلی بڕۆنزیان
    بە کاڵاکانت ئاڵوگۆڕ دەکرد.
  eng-BBE: Javan, Tubal, and Meshech were your traders; they gave living men and brass
    vessels for your goods.
  kan-OKCV: “ ‘ಯಾವಾನ್, ತೂಬಲ್, ಮೆಷೆಕ್ ಇವರು ನಿನ್ನ ವರ್ತಕರಾಗಿದ್ದರು. ನರಪ್ರಾಣಿಗಳನ್ನೂ ಕಂಚಿನ
    ಪಾತ್ರೆಗಳನ್ನೂ ನಿನ್ನ ಬಜಾರಿನಲ್ಲಿ ಮಾರಾಟಕ್ಕಿಟ್ಟರು.
  tam-2017: யாவான், தூபால், மேசேக் என்னும் இனத்தார்கள் உன்னுடைய வியாபாரிகளாக இருந்து,
    மனிதர்களையும் வெண்கலப் பாத்திரங்களையும் உன்னுடைய தொழில்துறைக்குக் கொண்டுவந்தார்கள்.
  spa-RV-1909: Grecia, Tubal, y Mesec, tus mercaderes, con hombres y con vasos de
    metal, dieron en tus ferias.
  ron-BTF: 'Iavanul, Tubalul și Meșecul, ei erau comercianții tăi: ei făceau comerț
    cu sufletele oamenilor și vase de aramă în piața ta.'
  eng-WEBP: “‘“Javan, Tubal, and Meshech were your traders. They traded the persons
    of men and vessels of bronze for your merchandise.
  eng-FBV: Greece, Tubal, and Meshech traded with you. They bought your goods, paying
    with slaves and objects made of bronze.
  nld-1939: 'Jawan, Toebal en Mésjek dreven handel met u: slaven en koperwaren gaven
    ze u in ruil.'
  nch-BL: Masehualme ten tali Grecia, Tubal huan Mesec nojquiya amechtacohuiliyayaj,
    analtepet Tiro ehuani. Huan amechnamaquiltiyayaj tequipanohuani huan tamantzitzi
    cati tachijchihuali ica bronce.
  vie-1934: Các dân ở Gia-van, ở Tu-banh và ở Mê-siếc buôn bán với mầy, đổi lấy hàng
    hóa mầy thì cho mầy những tôi mọi và đồ bằng đồng.
  hin-CV: “ ‘यावन (ग्रीस), तूबल और मेशेख तुमसे व्यापार करते थे; वे तुम्हें तुम्हारे
    व्यापारिक सामानों के बदले मानव प्राणी और कांसे के चीज़ों को देते थे.
  spa-BES: Javan, Tubal y Mesec fueron tus comerciantes; Dieron hombres vivos y vasijas
    de bronce para sus pagos.
  tdx-tdx: Nimpanao balike ho azo t’Iavane naho i Tobale vaho i Meseke, nanao takinak’
    ama’o ami’ty fiai’ondaty naho ami’ ty valàñe torisìke.
  tha-KJV: เมืองยาวาน ทูบ​ัลและเมเชค ค้าขายกับเจ้า เขาแลกเปลี่ยนคนและภาชนะทองสัมฤทธิ์กับสินค้าของเจ้า
  por-BR-2018: Javã, Tubal, e Meseque eram teus mercadores; com almas humanas e com
    vasos de metal, fizeram negócios contigo.
  deu-ELO: 'Jawan, Tubal und Mesech waren deine Kaufleute: Mit Menschenseelen und
    ehernen Geräten trieben sie Tauschhandel mit dir.'
  eng-WYC-2018: Greece, and Tubal, and Meshech, they were thy merchants, and brought
    bondmen and brazen vessels to thy people (or and brought slaves and bronze vessels
    to thy people).
  epo-epo: Javan, Tubal, kaj Meŝeĥ komercis kun vi, alportante al vi kiel komercaĵojn
    homajn animojn kaj kuprajn vazojn.
  uig-PIN: Jawan, Tubal wǝ Mǝxǝk sǝn bilǝn soda ⱪilƣan; Ular tawarliringƣa adǝmlǝrning
    janliri, mis ⱪaqa-ⱪazanlarni tegixkǝn.
  beo-beo: 'Di da Galisi amola Diubale amola Misiege amoga liligi iabeba:le, ilia
    da dima udigili hawa: hamosu dunu amola ‘balase’ hamoi liligi bu dabe i.'
  tpi-OTNT: Na yu bin mekim wok bisnis wantaim kantri Grik na kantri Tubal na kantri
    Mesek, na yu bin givim ol samting bilong yu long ol, bilong kisim ol wokboi nating
    na olkain samting ol dispela lain i bin wokim long bras.
  hau-SA: “ ‘Girka, Tubal da Meshek sun yi kasuwanci da ke; sun sayi kayanki suka
    biya da bayi da kuma abubuwan da aka yi da tagulla.
  uig-LAT: Jawan, Tubal we Meshek sen bilen soda qilghan; Ular tawarliringgha ademlerning
    janliri, mis qacha-qazanlarni tégishken.
  nde-nde: IJavani, leThubhali kanye leMesheki athengiselana lawe, athenga impahla
    zakho ngezigqili langezinto ezenziwe ngethusi.
  ton-ton: Ko hoʻo kau fakatau ʻa Savani, mo Tupale, pea mo Meseke, naʻa nau fakatau
    tangata, pea mo e ngaahi ipu palasa ʻi hoʻo fakatauʻanga.
  ces-1613: Javan, Tubal a Mešech, kupci tvoji, lidi a nádobí měděné dávali za směnu
    tobě.
  eng-WMB: “‘“Javan, Tubal, and Meshech were your traders. They traded the persons
    of men and vessels of bronze for your merchandise.
  tam-TCV: “ ‘கிரீஸ், தூபால், மேசேக் வர்த்தகர்களும் உன்னுடன் வியாபாரம் செய்தார்கள்.
    அவர்கள் உனது வர்த்தகப் பொருள்களுக்காக அடிமைகளையும், வெண்கலப் பொருட்களையும் மாற்றீடு
    செய்துகொண்டார்கள்.
  ceb-ULB: Si Jaban, Tubal, ug Mesek—namaligya ug mga ulipon ug mga butang nga hinimo
    gikan sa bronsi. Gidumalaan nila ang imong mga baligya.
  pol-UBG: Jawan, Tubal i Meszek prowadzili z tobą handel. Za twoje towary dawali
    ludzi i naczynia z brązu.
  urd-GVU: یونان، تُوبل اور مسک تجھ سے تجارت کرتے، تیرا مال خرید کر معاوضے میں غلام
    اور پیتل کا سامان دیتے تھے۔
  deu-1912: Javan, Thubal und Mesech haben mit dir gehandelt und haben dir leibeigene
    Leute und Geräte von Erz auf deine Märkte gebracht.
  kan-2017: ಯಾವಾನ್, ತೂಬಲ್, ಮೆಷೆಕ್ ಇವರು ನಿನ್ನ ವರ್ತಕರಾಗಿದ್ದರು. ಗುಲಾಮರನ್ನೂ ಮತ್ತು ತಾಮ್ರದ
    ಪಾತ್ರೆಗಳನ್ನೂ ನಿನಗೆ ಸರಬರಾಜು ಮಾಡುತ್ತಿದ್ದರು.
  yap-yap: Ku u mu siyobay u Greece, Tubal, ngu Meshek ngu’um thilyeg e tirom ban’en
    ko sib nge tin kan ngongliy ko wasay ni bronze.
  hlt-MCSB: Javan, Tubal neh Meshek loh nang taengah hlang kah hinglu neh thenpom
    uh tih na thenpomhno te rhohum hnopai neh a thung uh.
  mdy-ETH: ጊሪኮ ዓሶንታ ቱባሌንታ ሜሼኬ ዓሶንታ ዎላ ኔኤኒ ኮርሞ ኮርማኔ፤ ካራሞ ማዓ ዓሶንታ ሞኦኖ ዓንጎና ኮሺንታ ሜሆዋ
    ኔኤኒ ዔኪ፥ ዬያ ዛሎ ኮርማ ኮርሚንታ ዱማ ዱማ ባኮ ዔያቶም ኔኤኒ ዒንጋኔ፤
  twi-ASANTE: “ ‘Helafoɔ, Tubalfoɔ ne Mesekfoɔ ne wo dii edwa. Wɔde nkoa ne kɔbere
    nneɛma sesaa wʼadetɔndeɛ.
  eng-WEBU: “‘“Javan, Tubal, and Meshech were your traders. They traded the persons
    of men and vessels of bronze for your merchandise.
  wal-wal: Giriikee, Tubaalinne Mesheki nenaara zal77idosona; ailletanne nahaasiyaa
    birataappe oosettida miishshaa immidi, ne miishshaara laammidosona.
  spa-PDDPT: Javán, Tubal y Mesec comerciaban contigo. Comerciaban con hombres y objetos
    de bronce en tus mercados.
  gun-gun: Javã, Tubal ha'e Meseque tetã pygua kuery voi mba'emo omboekovia va'ekue
    ndereve. Ha'e kuery ma mba'emo rereko va'e re omboekovia va'ekue escravo kuery
    ha'e tembiporu overa va'e guigua.
  ilo-ULB: Ti Javan, Tubal ken Mesec—isuksukatda dagiti tagabu ken alikamen a naaramid
    iti bronse. Makisinsinnukatda kadagiti tagilakom.
  kpg-kpg: Goe ne hui au goloo gi digau Greece, Tubal mo Meshech ne koodai kooe gi nia
    hege mono goloo baalanga mmee.
  uig-ARA: جاۋان، تۇبال ۋە مەشەك سەن بىلەن سودا قىلغان؛ ئۇلار تاۋارلىرىڭغا ئادەملەرنىڭ
    جانلىرى، مىس قاچا-قازانلارنى تېگىشكەن.
  sus-sus: Girɛkikae, Tubalikae, nun Mesekikae nu konyie nun wure gbeeli nan masarama
    wo xa yirabasee ra.
  pon-2006: Ke pesines kihong Krihs, Tupal, oh Mesek omw dipwisou kan oh wiliankihda
    lidu oh dipwisou prons kan.
  ksd-ksd: Diat maro Iavan ma Tubal ma Mesek dia ga kap tar ra umana vilavilau ma
    ra umana la na palariam gobol piram.
  grc-BRENT: Ἡ Ἑλλὰς, καὶ ἡ σύμπασα, καὶ τὰ παρατείνοντα, οὗτοι ἐνεπορεύοντό σοι ἐν
    ψυχαῖς ἀνθρώπων, καὶ σκεύη χαλκᾶ ἔδωκαν τὴν ἐμπορίαν σου.
  ind-AYT: Orang-orang Yawan, Tubal, dan Mesekh berdagang denganmu; mereka menukar
    budak manusia dan bejana perunggu dengan barang daganganmu.
  nya-nya: “Yavani, Tubala ndi Mesaki ankachita nawe malonda; iwo ankapereka akapolo
    ndi ziwiya za mtovu mosinthanitsa ndi katundu wako.
  hrv-hrv: 'Javan i Tubal i Mešek s tobom trgovahu: davahu ljude i suđe mjedeno za
    trg tvoj.'
  mps-mps: Tama nago mone sabo bisnis sę te kantri tǫ pedai Grik dali, me Tubal,
    me Mesek, te tama bulu dabede bisnis sę yali, tama nago nai dabe augwaliba mayu
    yali, te olo mu sę yabo bidi dabe me, te tobage gasa nai dabe me, te hanigo te
    brasgo nigali nai dabe mayu yai dao.
  tpi-tpi: Na yu bin mekim wok bisnis wantaim kantri Grik na kantri Tubal na kantri
    Mesek, na yu bin givim ol samting bilong yu long ol, bilong kisim ol wokboi nating
    na olkain samting ol dispela lain i bin wokim long bras.
  dan-1931: Javan, Tubal og Mesjek drev Handel med dig; Trælle og Kobberkar gav de
    dig i Bytte.
  vie-OVCB: Các lái buôn đến từ Gia-van, Tu-banh, và Mê-siếc mang nô lệ và dĩa đồng
    đen để trao đổi với ngươi.
  guj-2017: યાવાન, તુબાલ તથા મેશેખથી તેઓ તારી સાથે વેપાર કરતા હતા, તેઓ ગુલામો તથા
    પિત્તળનાં વાસણો આપીને બદલામાં તારો માલ લઈ જતા હતા.
  pon-2006A: Ke pesines kihong Krihs, Tupal, oh Mesek omw dipwisou kan oh wiliankihda
    lidu oh dipwisou prons kan.
  por-BRBSL: “““Javan, Tubal, e Meshech foram seus comerciantes. Eles negociavam as
    pessoas de homens e embarcações de bronze por sua mercadoria.
  cth-cth: nange hno karankung Javan, Tubal, Mesheknaw teh nange hno yorankung doeh.
    Rahum hlaam hoi hnopai na tawn nahanelah, na ran pouh awh.
  twi-twi: “ ‘Helafo, Tubalfo ne Mesekfo ne wo dii gua, wɔde nkoa ne kɔbere nneɛma
    sesaa wʼaguade.
  hlt-hlt: Javan, Tubal neh Meshek loh nang taengah hlang kah hinglu neh thenpom uh
    tih na thenpomhno te rhohum hnopai neh a thung uh.
  tbz-SIM: Yɑfɑ̃ɑ̃ nɛ̀ Tubɑɑdi nɛ̀ Mɛsɛki kɛ̀ bɛ̀ bɛ̀ donnɛ̀ tidɑɑtì nɛ̀ disɔɔwũɔ̃̀
    kó tinɛntì, kɛ̀ bɛ̀ cèkiinɛ̀ bɛ potɑntì.
  msy-2020: Nɨ kantri Grik ko, kantri Tubal ko, kantri Mesek ko bizibagh iveza da
    amadir dagɨar ingangarim gamua, dar ikarvazim bagh ingangarir gumazir kɨniba ko
    bizir avɨrir me brasɨn ingariba isi.
  dop-dop: Hɑlɩ Tiii nyɑ́ nɑ Kǝlɛɛsɩ nɑ Tupɑɑlɩ nɑ Mesɛkɩ pǝ tɛtʋ yǝlɑɑ mɑɣɑmɑɣɑ ɩ́
    lɑkɑɣɑ tɑɑtǝlɛ. Pɛlɛ pɑ lɑɣɑsɑɣɑnɑ-mɛɣɛ yomɑɑ nɑ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ wontu.
  azb-azb: Yavan, Tuval və Meşek səninlə ticarət etdi, Mallarının əvəzinə sənə Qullar
    və tunc qablar verdilər.
  eng-DBY: 'Javan, Tubal, and Meshech, they were thy traffickers: they bartered with
    thee the persons of men, and vessels of bronze.'
  hin-2017: यावान, तूबल, और मेशेक के लोग तेरे माल के बदले दास-दासी और पीतल के पात्र
    तुझ से व्यापार करते थे।
  wol-KYG: Waa Geres ak Tubal ak Meseg di say jula, di leen indil ay doom aadama ak
    ndabi xànjar yu ñuy weccikoo seen koom.
  eng-YLT: Javan, Tubal, and Meshech — they [are] thy merchants, For persons of men,
    and vessels of brass, They have given out thy merchandise.
  eng-WYC-2017: Greece, and Tubal, and Meshech, they were thy merchants, and brought
    bondmen and brazen vessels to thy people.
  eng-WMBB: “‘“Javan, Tubal, and Meshech were your traders. They traded the persons
    of men and vessels of bronze for your merchandise.
  urd-GVH: यूनान, तूबल और मसक तुझसे तिजारत करते, तेरा माल ख़रीदकर मुआवज़े में ग़ुलाम
    और पीतल का सामान देते थे।
  rug-rug: Ari pa Qurisi, Tubala, meke Meseki si holuholu koa goi; vari hobe ni rini
    sari dia pinausu, tiṉitoṉa boronizi pude vagi dia likakalae arilaedi koa goi.
  gaz-gaz: “ ‘Giriik, Tuubaalii fi Meshek si wajjin daldalan; isaanis miʼoota gurguraa
    keetiin garbootaa fi miʼoota naasii geeddaru turan.
  fra-LSG: Javan, Tubal et Méschec trafiquaient avec toi; Ils donnaient des esclaves
    et des ustensiles d’airain En échange de tes marchandises.
  yal-yal: Ɛ nun Girɛki kaane nun Tubali kaane nun Mesɛki kaane yi yulayaan nabama
    ɛ bode tagi, e yi fa konyine nun muran sula daxine ra ɛ yulaya seene ɲɔxɔn na.
  haw-1868: Iavana, Tubala, a me Mesaka, o lakou na hoa kalepa ou; ua kalepa lakou
    i kanaka, a me na ipu keleawe, ma kou mau wahi i kalepa ai.
  arb-NAV: تَاجَرَتْ مَعَكِ الْيُونَانُ وَتُوبَالُ وَمَاشِكُ، فَقَايَضُوا بَضَائِعَكِ
    بِالرَّقِيقِ وَآنِيَةِ النُّحَاسِ،
  ewe-ewe: “Griktɔwo, Tubaltɔwo kple Mesektɔwo tsa asi kpli wò. Wotsɔ kluviwo kple
    nu siwo wowɔ kple akɔbli la ɖɔli wò adzɔnuwoe.
  eng-LEE: 'Javan, Thubal, and Meshech; these were thy merchants: with the persons
    of men and vessels of copper they carried on thy commerce.'
  asm-FB: যাবন, তুবল আৰু মেচেক- তেওঁলোক তোমাৰ বেপাৰী আছিল; তেওঁলোকে মানুহ আৰু পিতলৰ
    পাত্ৰ দি তোমাৰ বাণিজ্য-দ্ৰব্যৰ সৈতে বেপাৰ কৰিছিল।
  sus-A: فِرّكِكَيٍ، تُبَلِكَيٍ، نُن مٍسٍكِكَيٍ نُ كٌنيِيٍ نُن وُرٍ فبٍيلِ نَن مَسَرَ مَ
    وٌ شَ يِرَبَسٍيٍ رَ.
  fra-SBL: '"''''Javan, Tubal et Meshech étaient tes commerçants. Ils échangeaient
    des personnes et des objets d''airain contre tes marchandises.'
  hbo-hbo: יָוָ֤ן תֻּבַל֙ וָמֶ֔שֶׁךְ הֵ֖מָּה רֹֽכְלָ֑יִךְ בְּנֶ֤פֶשׁ אָדָם֙ וּכְלֵ֣י
    נְחֹ֔שֶׁת נָתְנ֖וּ מַעֲרָבֵֽךְ׃
  kik-kik: “ ‘Ningĩ andũ a Javani, na Tubali, na Mesheki nĩmoonjorithanagia nawe;
    maakũũranagia indo ciaku na ngombo, na indo ciao cia gĩcango.
  fra-NCL: Javan, Tubal et Mosoch faisaient commerce avec toi ; avec des âmes d’hommes
    et des vases de cuivre, ils soldaient tes créances.
  cek-AK: Javan, Tubal hoi Meshek thung ih kaminawk doeh nang hoi hmuenmae zawhhaih
    tok to sak o; misongnawk, sum kamling laomnawk to nang khaeah ang zawh o.
  cuk-cuk: ” ’Deginbali, Javán-dorgan, Tubal-dorgan, Mesec-dorgan, bebo muchub-muchub
    ibmar-ukedgi mani onodamarmogad. Amardi, be-ibmar-anale, maimar, degi, ibmarmar-esgoro-gordikidgi-sobaled
    bega ukdamalad.
  uig-CYR: Җаван, Тубал вә Мәшәк сән билән сода қилған; Улар таварлириңға адәмләрниң
    җанлири, мис қача-қазанларни тегишкән.
  tel-2017: యావాను, తుబాలు, మెషెకు ప్రాంతాలవాళ్ళు నీతో వ్యాపారం చేశారు. బానిసలనూ ఇత్తడి
    వస్తువులనూ ఇచ్చి నీ సరకులు కొన్నారు.
  hat-BSA: “‘“Javan, Tubal, ak Méschec te fè komès ak ou. Ak lavi a moun ak veso plen
    bwonz, yo te achte machandiz ou yo.”
  kos-kos: Kom oayapa orek kuka in acn Greece, Tubal, ac Meshech, ac kukakunla mwe
    kasrup lom in moli mwet kohs ac ma orekla ke osra bronze.
  hbo-WLC: יָוָ֤ן תֻּבַל֙ וָמֶ֔שֶׁךְ הֵ֖מָּה רֹֽכְלָ֑יִךְ בְּנֶ֤פֶשׁ אָדָם֙ וּכְלֵ֣י
    נְחֹ֔שֶׁת נָתְנ֖וּ מַעֲרָבֵֽךְ׃
  ibo-ibo: “ ‘Ndị Griis, Tubal na Meshek, bụkwa ndị ahịa gị. Ha na-ebutere gị ndị
    ohu, na ihe e ji bronz kpụọ, iji kwụọ gị ụgwọ ihe ha si nʼaka gị zụrụ.
  ory-ory: ଯବନ, ତୁବଲ୍‍ ଓ ମେଶକ୍‍ ତୁମ୍ଭର ବ୍ୟବସାୟୀ ଥିଲେ; ସେମାନେ ମନୁଷ୍ୟ ଓ ପିତ୍ତଳର ପାତ୍ର
    ଦେଇ ତୁମ୍ଭ ବାଣିଜ୍ୟ ଦ୍ରବ୍ୟର ବ୍ୟବସାୟ କଲେ।
  chk-chk: Chon Kris, chon Tupal me chon Mesek ra amömö ngonuk. Ra akasiwili om pisek
    ngeni ekewe amanau me sepi seni piras.
  rop-rop: En detlot pipul brom Gris, Tubal en Mishek bin oldei selimbat ola prisana,
    en ola ting deibin meigim brom kopa.
  ukr-1871: Яван, Тубал й Мешех, — се торговцї твої; вони міняли товари твої за душі
    людські (раби) й мідяний посуд.
  deu-1951: Javan, Tubal und Mesech sind deine Kaufleute gewesen; mit Menschenseelen
    und ehernen Geräten haben sie mit dir Tauschhandel getrieben.
  eng-JPS: Javan, Tubal, and Meshech, they were thy traffickers; they traded the persons
    of men and vessels of brass for thy merchandise.
  srp-1865: Javan, Tuval i Meseh bijahu tvoji trgovci; s dušama ljudskim i sudima
    mjedenijem dolažahu na sajme tvoje.
  lug-lug: “ ‘Buyonaani, Tubali, ne Meseki be baakusuubulangako, nga muwanyisaganya
    abaddu n’ebintu eby’ebikomo bafune ebintu byammwe.
  heb-heb: יון תבל ומשך המה רכליך בנפש אדם וכלי נחשת נתנו מערבך׃
  ben-IRV: যবন, তুবল ও মেশক তোমার ব্যবসায়ী ছিল; তারা মানুষের প্রাণ ও ব্রোঞ্জের পাত্র
    দিয়ে তোমার বাণিজ্যদ্রব্যের বিনিময় করত।
  pan-pan: ਯਾਵਾਨ, ਤੂਬਲ ਅਤੇ ਮੇਸ਼ੇਕ, ਉਹ ਤੇਰੇ ਵਪਾਰੀ ਸਨ। ਉਹ ਤੇਰੇ ਸੌਦੇ ਲਈ ਆਦਮੀਆਂ ਦੀਆਂ ਜਾਨਾਂ
    ਦਾ ਅਤੇ ਪਿੱਤਲ ਦੇ ਭਾਂਡਿਆਂ ਦਾ ਵਪਾਰ ਕਰਦੇ ਸਨ।
  mya-JVB: ယာဝန် မြို့၊ တုဗလ မြို့၊ မေရှက် မြို့တို့သည် သင် နှင့်ကုန်သွယ် ၍၊ လူ ကျွန်တို့နှင့်
    ကြေးနီ ဖလား တို့ကို သင့် ဈေး ၌ ရောင်း ကြ၏။
  hmo-hmo: Iavana bona Tubala bona Meseka taudia be umui Turo taudia danu idia hoihoi
    karaia, idia ese hesiai mai guia taudia, bona auri laboralabora gaudia umui dekenai
    idia henia, emui hoihoi gaudia edia davana.
  urd-urd: यावान तूबल और मसक तेरे ताजिर थे, वह तेरे बाज़ारों में और लुबनान तेरे बाज़ारों
    में गु़लामों और पीतल के बर्तनों की सौदागरी करते थे।
  rus-SYN: Иаван, Фувал и Мешех торговали с тобою, выменивая товары твои на души человеческие
    и медную посуду.
  bqc-SIM: Gɛlɛkiↄ ń Tubaliↄ ń Mɛsɛkiↄ laatànnↄ sãnu, aa fĩabònɛ ń zↄↄ ń mↄgotɛ̃
    pↄ́ↄ.
  tcz-CHONGTHU: Greece gam, Tubal gam, chuleh Meshech gam'a konna kivei miho chun
    soh ho le sum enga kisem thilkeu ho chu nang ho toh kiveito nading in ahin pouve.
  mar-mar: यावान, तुबाल आणि मेशेख तुझ्याबरोबर मनुष्य जीव व पितळेच्या वस्तू ही देऊन
    तुझ्याशी व्यापार करीत असत. ते तुझा व्यापारी माल हाताळत होते.
  qub-qub: Chayno, Greciapita, Tubalpita, Mesecpita shamojcunapis gampitami rantej.
    Paycunaga pägashoj-cashunqui rantisha runacunata, runsipita caj cösacunata.
  bqp-bqp: Wunɛ kɑ Gɛrɛkibɑ, kɑ Tubɑligibu, kɑ Mɛsɛkigibun tii i rɑ tenkuru koosinɛ.
    Bɑ rɑ kɑ nun yobu kɑ gɑ̃ɑ ni bɑ sekɑ kɑ sii gɑndu kiɑru dweeri.
  hat-hat: Ou fè kòmès ak peyi Lagrès, ak lavil Toubal, ak lavi Mechèk. Yo vann ou
    esklav ak tout kalite bagay fèt an kwiv pou machandiz pa ou yo.
  eng-BSB: Javan, Tubal, and Meshech were your merchants. They exchanged slaves and
    bronze utensils for your merchandise.
  eng-WEBPB: “‘“Javan, Tubal, and Meshech were your traders. They traded the persons
    of men and vessels of bronze for your merchandise.
  kbq-kbq: Hagi zagoma tro'ma hu'zane, kazokzo eri'za vahe'ene bronsiretima tro hu'zanena
    Grisi vahemozane, Tubali vahe'mo'zane, Mesheki vahe'mo'zanena eme kami'naze.
  nhe-BL: Tlacame tlen tlali Grecia, Tubal huan Mesec nojquiya inmechtlacohuiliyayaj,
    inaltepe Tiro ehuani. Huan inmechnamaquiltiyayaj tequipanohuani huan tlamantzitzi
    tlen tlachijchihuali ica bronce.
  gub-BL: 'Ereme''eg ma''e ywy nànàn: Kere ywy, Tumaw ywy, Mezek ywy. Umur uma''ereko
    e ma''e newe hekuzaromo wà. Umur ma''e itamorog iapo pyrer newe wà no.'
  eng-DRA: 'Greece, Thubal, and Mosoch, they were thy merchants: they brought to thy
    people slaves and vessels of brass.'
