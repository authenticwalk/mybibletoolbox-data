    ọma, nke e tejiri nʼụdị dịkwa iche iche nʼọma ahịa gị.
  ory-ory: ଏମାନେ ବାଣିଜ୍ୟ ଦ୍ରବ୍ୟ ମଧ୍ୟରେ ଉତ୍କୃଷ୍ଟ ନାନା ଦ୍ରବ୍ୟ, ନୀଳବର୍ଣ୍ଣ ଓ ବୁଟାଦାର ଆବରଣୀୟ
    ବସ୍ତ୍ର ଓ ବହୁମୂଲ୍ୟ ବସ୍ତ୍ର, ରଜ୍ଜୁରେ ବନ୍ଧା ଏରସ କାଷ୍ଠନିର୍ମିତ ସିନ୍ଦୁକରେ ତୁମ୍ଭର ବ୍ୟବସାୟୀ
    ଥିଲେ।
  chk-chk: Ir ra amömö ngonuk lon om lenien amömö üf mi ling, mangaku mi arauarau
    me chü, pwal kieki mi sokopat anüan, ra riri o anükü ngeni lül mi aüchea.
  rop-rop: en deibin bringimap brabli gudwan klos en pepulwan en gudwan matiriyal,
    en brabli braitwan bleingkit en brabli strongwan roup.
  ukr-1871: Торгували вони з тобою дорогою одїжжю, шовковими квітчастими тканинами,
    що привозили їх на торговицю твою в дорогих скринях із кедрини, добре набитих.
  deu-1951: Sie kamen auf deinen Markt mit köstlichen Gewändern, mit Mänteln von blauem
    Purpur und buntgewirktem Stoff, mit bunten Teppichen, mit geflochtenen und festgedrehten
    Seilen.
  eng-JPS: These were thy traffickers in gorgeous fabrics, in wrappings of blue and
    richly woven work, and in chests of rich apparel, bound with cords and cedar-lined,
    among thy merchandise.
  srp-1865: Ti trgovahu s tobom svakojakim stvarima, porfirom i uzvodom i kovèezima
    bogatijeh nakita, koji se svezivahu užima i bijahu od kedra.
  lug-lug: Mu katale ko baasubulirangamu engoye ennungi, engoye eza bbululu, n’engoye
    ez’eddalizo, n’ebiwempe ebineekaneeka ebiriko emiguwa emiruke egyalukibwa obulungi.
  heb-heb: המה רכליך במכללים בגלומי תכלת ורקמה ובגנזי ברמים בחבלים חבשים וארזים במרכלתך׃
  ben-IRV: এরা তোমার ব্যবসায়ী ছিল, এরা অপূর্ব বস্ত্র এবং নীলবর্ন ও বিভিন্ন কম্বল
    ও শিল্পিত বস্ত্র, ভালো বোনা কাপড় তোমার বিক্রয়স্থানে আনত।
  pan-pan: ਇਹੋ ਤੇਰੇ ਵਪਾਰੀ ਸਨ, ਜੋ ਵਧੀਆ ਕੱਪੜੇ ਅਤੇ ਬੈਂਗਣੀ ਤੇ ਕਸੀਦੇ ਦੇ ਦੁਸ਼ਾਲੇ ਅਤੇ ਕੀਮਤੀ
    ਪੁਸ਼ਾਕਾਂ ਦੇ ਭਰੇ ਹੋਏ ਦਿਆਰ ਦੇ ਸੰਦੂਕ ਡੋਰੀ ਨਾਲ ਕੱਸੇ ਹੋਏ ਤੇਰੀਆਂ ਮੰਡੀਆਂ ਵਿੱਚ ਵੇਚਣ ਲਈ
    ਲਿਆਉਂਦੇ ਸਨ।
  mya-JVB: ထူးဆန်း သော ဥစ္စာ၊ ပြာ သောအထည် ၊ ချယ်လှယ် သောအထည်၊ အဘိုးထိုက် သော အဝတ်
    တန်ဆာပါ၍၊ ကြိုး နှင့်ပတ်ရစ် သော အာရဇ် သေတ္တာတို့ကို သင် ၏ ကုန် ထဲသို့ သွင်းကြ၏။
  hmo-hmo: Idia ese dabua namo herea, bona dabua ena kala bulu, bona dabua mai ena
    turia herahera, bona geda ena dabua, kala idauidau momo, idia lokua namonamo bona
    varo dekenai idia kwatua gaudia be umui dekenai idia hoihoilaia.
  urd-urd: यही तेरे सौदागर थे, जो लाजूर्दी कपड़े और कम ख़्वाब और नफ़ीस लिबासों से
    भरे देवदार के सन्दूक़, डोरी से कसे हुए तेरी तिजारतगाह में बेचने को लाते थे।
  rus-SYN: Они торговали с тобою драгоценными одеждами, шелковыми и узорчатыми материями,
    которые они привозили на твои рынки в дорогих ящиках, сделанных из кедра и хорошо
    упакованных.
  bqc-SIM: Aa pↄkasa maaↄ ń ulada búunaↄ ń zwãa pↄ́ wà bà kɛ̃̀wàↄ ń pↄ́ wɛ̃̀sãde
    pↄ́ wì kpálɛ kpɛ́uↄ ń bà gbãaↄ yíama n ɛlɛu.
  tcz-CHONGTHU: Amaho chun deitum pon jatchom cjhoma kisem ho –pondum, pon kijem pah
    bitbet ho, lhong ponpha apolla kisem ho kijel tupma chule khaova kikantup ho ahin
    pouvin ahi.
  mar-mar: ते तुझा माल घेऊन उंची वस्त्रे, जांभळे व वेलबुट्टीचे झगे व उंची वस्त्रांच्या
    पेट्या व वळलेल्या टिकाऊ दोऱ्या वगैरे व्यापाऱ्याच्या वस्तू ह्यांचा व्यापार करीत
    होते.
  qub-qub: Ranticoj-cashunqui fïnu tëlacunata, murädu röpacunata, burdashacunata,
    tucuy culur alfombracunata, mana rachej rinsasha wascacunatapis.
  bqp-bqp: Yɑ̃ɑ gobiginɑ bɑ rɑ kɑ nun kiɑru dweeri. Yɑ̃ɑ ni bɑ rɑ kɑ nɛ wunɛn yɑburɔ
    niyɑ, yɑbe gɑɑdurɑginu kɑ yɑbe ni bɑ sɔmɑ doke kɑ bekɑ ye bɑ sɔmɑ doke kɑ sere
    mɑɑ wɛ̃ɛ dɑmgii yi bɑ tɑrɑ.
  hat-hat: Yo vann ou bèl twal ki koute chè, twal wouj, twal bwode, bèl tapi tout
    koulè, bon kòd trese byen solid.
  eng-BSB: In your marketplace they traded with you fine garments of blue, embroidered
    work, and multicolored rugs with cords tightly twisted and knotted.
  eng-WEBPB: These were your traders in choice wares, in wrappings of blue and embroidered
    work, and in cedar chests of rich clothing bound with cords, amongst your merchandise.
  kbq-kbq: Hagi maketi kumaka'afina ama ana vahe'mo'za knare'nare tavravene, hokonke
    tavravene, kapeti'ema nehaza avonkre nankre tavraverami eri'za eme negami'za nona
    hu'za zamavesia zana kagripintira emeri'naze.
  nhe-BL: 'Itztoyaj tlacame tlen inmechnamaquiltiyayaj tlen hueli tlamantli: yoyomitl
    tlen azultic, yoyomitl tlen yejyectzi tlajtzontli, tlaquemitl tlen quipajtoque
    ica miyac tlamantli tlapali tlen tlaxinepaloli ica mecatl tlen tetic huan nochi
    quihualicayayaj ipan cajas tlen tiocuahuitl.'
  gub-BL: Ume'eg kamir hekuzar katu ma'e newe wà. Ume'eg topoz hekuzar katu ma'e newe
    wà no, pàn ipihun wewer ma'e, pàn imuma'ema'e pyrer, pàn iànàm ma'e ywy ipykaw
    hexakaw tetea'u hereko har, kyhàhàm, kyhàhàm iànàm ma'e ipupe katu pyrer.
  eng-DRA: 'They were thy merchants in divers manners, with bales of blue cloth, and
    of embroidered work, and of precious riches, which were wrapped up and bound with
    cords: they had cedars also in thy merchandise.'
