verse: EZK.027.024
translations:
  mal-C: നിന്റെ വിപണികളിൽ അവർ വിശേഷവസ്ത്രങ്ങളും നീലവസ്ത്രങ്ങളും ചരടുകൾ പിരിച്ചു ബലവത്തായി
    കെട്ടിയിട്ടുള്ള വർണശബളവുമായ ചിത്രത്തയ്യലുള്ള പരവതാനികളും വിൽപ്പന നടത്തി.
  deu-TKW: Sie handelten mit dir in Prachtgewändern, in Mänteln von blauem Purpur
    und Buntstickerei und in Kisten voller Teppiche und in gewickelten und festgedrehten
    Schnuren auf deinem Markte.
  lin-lin: 'bazalaki kosala elongo na yo mombongo ya biloko ya kitoko : bakazaka ya
    langi ya motane, bilamba batonga bililingi kitoko na basinga, bitoko ya balangi
    ya ndenge na ndenge mpe mikaba makasi mpe ya kitoko.'
  eng-LSV: They [are] your merchants for perfect things, || For wrappings of blue,
    and embroidery, || And for treasuries of rich apparel, || With cords bound and
    girded, for your merchandise,
  eng-GNV: 'These were thy marchants in all sortes of things, in raiment of blewe
    silke, and of broydred woorke, and in coffers for the rich apparell, which were
    bound with cordes: chaines also were among thy marchandise.'
  eng-WEBSTER: These were thy merchants in all sorts of things , in blue clothes,
    and broidered work, and in chests of rich apparel, bound with cords, and made
    of cedar, among thy merchandise.
  nhw-BL: 'Itztoyaj tlacame catli anmechnemaquiltiyayaj tlen hueli tlamantli: yoyomitl
    catli azultic, yoyomitl catli yejyectzi tlajtzontli, tlaquemitl catli quipajtoque
    ica miyac tlamantli tlapali catli tlaxinepaloli ica mecatl catli tetic huan nochi
    quihualicayayaj ipan cajas tlen tiocuahuitl.'
  swh-ONEN: Kwenye soko lako, walifanya biashara nawe kwa mavazi mazuri, vitambaa
    vya buluu, nguo za kutariziwa na mazulia ya rangi mbalimbali yenye kamba zilizosokotwa
    na kuwekwa mafundo imara.
  bba-bba: Yɑ̃ɑ ɡobiɡinɑ bɑ rɑ kɑ nun kiɑru dweeri. Yɑ̃ɑ ni bɑ rɑ kɑ nɛ wunɛn yɑburɔ
    niyɑ, yɑbe ɡɑɑdurɑɡinu kɑ yɑbe ni bɑ sɔmɑ doke kɑ bekɑ ye bɑ sɔmɑ doke kɑ sere
    mɑɑ wɛ̃ɛ dɑmɡii yi bɑ tɑrɑ.
  eng-KJVCPB: These were thy merchants in all sorts of things, in blue clothes, and
    broidered work, and in chests of rich apparel, bound with cords, and made of cedar,
    among thy merchandise.
  luo-luo: Negibiro e chirni magi duto, ka giwilo kodi nengni mabeyo beyo maralik
    mogorie kido mabeyo, kaachiel gi mukeka mar dier ot mogorie kido malombo wangʼ
    kod tonde mokadi motegno.
  meu-meu: Idia ese hahedoki namo-hereadia, bona dabua vaiuridia, bona dabua mai heraheradia,
    bona dabua gedadia, oromadia idau-idau ḡaudia, e loku ḡoevaḡoeva ḡaudia, na emui
    ai e hoihoilai.
  npi-ULB: नीलो रङ्गका कपडा, बुट्टादार कपडाहरू,र डोरीहरूले बाँधेर रङ्गीचङ्गी र बुट्टादार
    राडीपाखी र राम्ररी बुनेका लुगा तेरा बजारमा बेच्‍नेहरू यिनीहरू नै थिए ।
  yor-yor: 'Wọ̀nyí ní oníbàárà rẹ ní onírúurú nǹkan: aṣọ aláró, àti oníṣẹ́-ọnà àti
    àpótí aṣọ olówó iyebíye, tí a fi okùn dì, tí a sì fi igi kedari ṣe, nínú àwọn
    ilé-ìtajà rẹ.'
  pes-OPCB: آنها برای معامله با تو همه نوع کالا می‌آورند لباسهای فاخر، پارچه‌های آبی،
    پارچه‌های گلدوزی شده، فرشهای رنگارنگ، طنابها و ریسمانهای نفیس.
  tgl-ULB: Ito ang mga nangangalakal sa iyo ng pinalamutiang balabal na kulay lila
    ang tela na may makukulay na habi at mga sari-saring kulay ng mga kumot, naburdahan
    at telang pulido ang pagkakahabi sa iyong mga pamilihan.
  hui-hui: Tigua aga baya taraorebi labolabo tagalitaya alebi labolabo maru yári tara
    tara lebu para henebi pu payini timbuni tarabi balangiya anda tamuha biraganeni
    dungua hagane alebi yalu ibugu biya. Balangiya uruni taraore mo yaribia haga bini
    wiarubi yalu ibalu í̠na ti hameledaru ale ngago yolo bule mo yalu ibugu biya.
  mya-mya: သူ​တို့​က​လှ​ပ​သော​အ​ဝတ်​တန်​ဆာ၊ မ​ရမ်း စေ့​ရောင်​အ​ထည်​အ​လိပ်၊ ပန်း​ထိုး​ထည်၊
    အ​ရောင် တောက်​ပ​သော​ကော်​ဇော​နှင့်​ခိုင်​ခံ့​အောင်​ကျစ် ထား​သော​ကြိုး​အ​မျိုး​မျိုး​တို့​ကို​ရောင်း​ချ
    ကြ​၏။-
  bod-N: དེ་དག་གིས་ཚོང་རྫས་ཡག་པོ་རྣམས་ཚེམ་དྲུབ་ཅན་གྱི་རས་སྔོན་པོས་བཏུམས་པ་དང་། མཛེས་ཤིང་ཡིད་དུ་འོང་བའི་གྱོན་གོས་རྣམས་ཐང་ཤིང་གི་སྒམ་ནང་དུ་བཅུག་ནས།
    ཐག་པས་དམ་པོར་བསྡམས་ཏེ་ཁྱོད་ཀྱི་ཚོང་ར་ནས་ཁྱོད་དང་ཚོང་རྒྱག་པ་ཡིན།
  sna-sna: Vakatengeserana newe munzvimbo dzokutengesera nguo dzakaisvonaka, dzemicheka
    yebhuruu, nezvakarukwa, namachira amavara namabote akakoswa uye ane mafundo akasimba.
  spa-BLM: Estos eran tus comerciantes en mercancías selectas, en envoltorios de azul
    y bordados, y en cofres de cedro de ricas ropas atadas con cuerdas, entre tus
    mercancías.
  cac-cac: A tas sman eb' chi', stup eb' yed' pichul vach' yilji, c'apac q'uic'mutz'inac
    yed' c'apac tz'ib'ab'iloch yelvanub' yed' alfombra tzijtum stz'ib'ul yed' ch'an̈
    lasu te vach' yaj sch'umchaji.
  swh-ULB: Hawa walikuwa wachuuzi wako mapambo ya joho ya nguo za urujuani pamoja
    na rangi zilibuniwa, na nguo zilizo sanifiwa vizuri katika sehemu zako za soko.
  bel-bel: Яны гандлявалі з табою каштоўнаю вопраткаю, шаўковым і ўзорыстым палатном,
    якое яны прывозілі на твае рынкі ў дарагіх скрынях, зробленых з кедра і добра
    ўпакаваных.
  deu-ELBBK: Sie handelten mit dir mit Prachtgewändern, mit Mänteln von blauem Purpur
    und Buntwirkerei und mit Schätzen von gezwirnten Garnen, mit gewundenen und festen
    Schnüren, gegen deine Waren.
  mbb-OT: Is inliwè dan te menge velegyè nu iyan is mahalen he menge visti, menge
    manggad he maavuavu is keitem din, menge manggad he binurdahan, wey menge carpet
    wey nekedseselekawà is barek din he mibperibitiyan te nepurungan is kedtehia zuen.
  mal-2015: അവർ വിശിഷ്ടസാധനങ്ങളും ചിത്രത്തയ്യലുള്ള ധൂമ്രപ്പുതെപ്പുകളും പരവതാനികളും
    ബലത്തിൽ പിരിച്ച കയറുകളും നിന്റെ ചരക്കിന്നു പകരം തന്നു.
  rmc-rmc: On anenas pre tire pľaci o igen šukar gada, o plašťi le fijalove purpurostar
    the le farebne pochtanendar, o farebna koberci le prephandle špargicenca.
  pes-OPV: اینان با نفایس و رداهای آسمانجونی و قلابدوزی و صندوقهای پر ازرختهای فاخر
    ساخته شده از چوب سرو آزاد وبسته شده با ریسمانها در بازارهای تو سوداگران تو بودند.
  ron-1924: фэчяу негоц ку тине де хайне скумпе, де мантале де пурпурэ албастрэ ши
    кусэтурь ла гергеф, де ковоаре скумпе, пусе ын лэзь де фуний, сучите ши бине ымплетите,
    адусе ла тыргул тэу.
  ben-OBCV: তারা তোমার বাজারে সুন্দর সুন্দর পোশাক, নীল কাপড়, নকশা তোলা কাপড় এবং
    বিভিন্ন রংয়ের গালিচা দড়ি দিয়ে শক্ত করে বেঁধে আনত।
  som-som: Kuwaasu waxay ahaan jireen baayacmushtariyaasha kaa iibin jiray alaab door
    ah oo cayn kasta ah oo ahaa dhar buluug ah, iyo daabac, iyo sanaaduuq uu dhar
    qaali ahu ka buuxo oo ay xadhko ku xidhxidhan yihiin oo alwaax kedar ah laga sameeyey.
  lat-VUC: 'Ipsi negotiatores tui multifariam, involucris hyacinthi, et polymitorum,
    gazarumque pretiosarum, quæ obvolutæ et astrictæ erant funibus: cedros quoque
    habebant in negotiationibus tuis.'
  eng-ASVBT: These were thy traffickers in choice wares, in wrappings of blue and
    broidered work, and in chests of rich apparel, bound with cords and made of cedar,
    among thy merchandise.
  ita-1885: Essi negoziavano teco in grosso, di balle di giacinto, e di ricami, e
    di casse di vestimenti preziosi, legate di corde, e fatte di legno di cedro.
  eng-LXXUP: bringing for merchandise blue, and choice stores bound with cords, and
    cypress wood.
  eng-ULB: These were your dealers in ornate robes of violet cloths with woven colors,
    and in blankets of multicolored, embroidered, and well-woven cloth in your marketplaces.
  spa-VBL: En tus plazas de mercado comerciaban contigo, proveyéndote de las más finas
    ropas azules, bordados, alfombras hechas con hilos de diferentes colores y fuertes
    cuerdas de hilos retorcidos.
  fra-_FOB: Ils trafiquaient avec toi en marchandises de prix, en manteaux de pourpre
    et de broderie, en étoffes précieuses serrées dans des coffres, liés de cordes
    et faits de bois de cèdre.
  mal-mal: അവർ വിശിഷ്ടസാധനങ്ങളും ചിത്രത്തയ്യലുള്ള ധൂമ്രപ്പുതപ്പുകളും പരവതാനികളും ബലത്തിൽ
    പിരിച്ച കയറുകളും നിന്റെ ചരക്കിനു പകരം തന്നു.
  urd-GVR: Wuh tere pās ā kar tujhe shāndār libās, qirmizī rang kī chādareṅ, rangdār
    kapṛe aur kambal, nīz mazbūt rasse pesh karte the.
  suz-BL: मेकोपुकीमी दारशो वा, नीलो श्‍येलेम प्रोव़शो वा, बुटा आप्‍शो वा, शुश रङ पाइश्‍शो
    गलैचा चाक्‍शा, इ मार मार नु फाइक्‍तेक्‍म।
  eng-NOY: trafficked with thee in splendid apparel, in mantles of blue and embroidered
    work, in chests of damask bound with cords and made of cedar, in thy market.
  ita-1927: trafficano teco in oggetti di lusso, in mantelli di porpora, in ricami,
    in casse di stoffe preziose legate con corde, e fatte di cedro.
  ckb-ckb: ئەوانە لە بازاڕەکانت بە جل و بەرگی جوان، قوماشی مۆر، کاری ئەتەمین، بەڕەی
    چنراو و ڕەنگین بە دەزووی ڕستراو و پتەو بازرگانییان لەگەڵ کردیت.
  eng-BBE: These were your traders in beautiful robes, in rolls of blue and needlework,
    and in chests of coloured cloth, corded with cords and made of cedar-wood, in
    them they did trade with you.
  kan-OKCV: ಇವರು ಎಲ್ಲಾ ತರಹದ ಸಾಮಾನುಗಳಲ್ಲೂ ನಿನ್ನ ವ್ಯಾಪಾರಿಗಳಾಗಿದ್ದರು. ಎಂದರೆ ಸುಂದರವಾದ
    ಬಟ್ಟೆಗಳು, ನೀಲಿಬಟ್ಟೆಗಳು, ಕಸೂತಿಯ ಕೆಲಸ ಮತ್ತು ಹಗ್ಗಗಳಿಂದ ಬಲವಾಗಿ ಬಿಗಿದ ಬಣ್ಣಬಣ್ಣದ ವಸ್ತ್ರಗಳ
    ಮೂಟೆಗಳನ್ನೂ ನಿನಗಾಗಿ ಕಳುಹಿಸುತ್ತಿದ್ದರು.
  tam-2017: இவர்கள் எல்லாவித உயர்ந்த சரக்குகளையும், இளநீலப் பட்டுகளும் விசித்திரத்தையலாடைகளும்
    அடங்கிய புடவைக்கட்டுகளையும், விலை உயர்ந்த ஆடைகள் வைக்கப்பட்டு, கயிறுகளால் கட்டியிருக்கும்
    கேதுருமரப்பெட்டிகளையும் கொண்டுவந்து, உன்னுடன் வியாபாரம்செய்தார்கள்.
  spa-RV-1909: 'Estos tus mercaderes negociaban contigo en varias cosas: en mantos
    de jacinto, y bordados, y en cajas de ropas preciosas, enlazadas con cordones,
    y en madera de cedro.'
  ron-BTF: Aceștia erau comercianți cu toate felurile de lucruri, cu veșminte albastre
    și lucrare brodată și cu lăzi cu haine bogate, legate cu funii și făcute din cedru,
    printre mărfurile tale.
  eng-WEBP: These were your traders in choice wares, in wrappings of blue and embroidered
    work, and in cedar chests of rich clothing bound with cords, among your merchandise.
  eng-FBV: In your marketplaces they traded with you, providing the finest blue clothing,
    embroidery, carpets made with different colored threads, and strong ropes of twisted
    strands.
  nld-1939: zij verhandelden prachtgewaden en violette en bontgestikte mantels; ook
    in kleurige tapijten van geknoopte en duurzame draden handelden zij met u.
  nch-BL: 'Itztoyaj tacame cati amechnamaquiltiyayaj ten hueli tamanti: yoyomit cati
    azultic, yoyomit cati yejyectzi tajtzonti, taquemit cati quipajtoque ica miyac
    tamanti tapali cati taxinepaloli ica hilo cati tetic huan nochi quihualicayayaj
    ipan cajas ten tiocuahuit.'
  vie-1934: 'chúng nó buôn bán với mầy những hàng trọng thể: áo màu tía và thêu, vải
    quí báu xếp trong hòm, dây bện, ván bằng gỗ hương bách.'
  hin-CV: तुम्हारे बाज़ार के जगह में, वे तुम्हें तुम्हारे सामानों के बदले सुंदर कपड़े,
    नीले कपड़े, कसीदा किए हुए कपड़े और आंटी गई और कसकर बांधी गई डोरियों वाले रंग-बिरंगे
    कंबल देते थे.
  spa-BES: Estos eran tus comerciantes con hermosas túnicas, en rollos de azul y costura,
    y en cofres de tela de colores, atados con cuerdas y hechos de madera de cedro,
    en ellos se comerciaban contigo.
  tdx-tdx: Nilahatse ama’o ami’ty raha maro i mpanao takinak’ ama’o rezay; tañate’
    ty kilanka’o ao ty sarimbo manga naho lamba soa vinahotse naho vata pea fisiky
    fanjaka, finehe taly naho rinanjy ami’ty mendoraveñe.
  tha-KJV: เมืองเหล่านี้ทำการค้าขายกับเจ้าในตลาดของเจ้าในเรื่องเครื่องแต่งกายอย่างดี​วิเศษ
    เสื้อสีฟ้าและเสื้อปัก และพรมทำด้วยด้ายสีต่างๆมัดไว้​แน่​นด้วยด้ายฟั่น
  por-BR-2018: 'Estes negociavam contigo em toda variedade de mercadorias: com tecidos
    azuis, com bordados, e com caixas de roupas preciosas, amarradas com cordões,
    e postos em cedro, em teu comércio.'
  deu-ELO: Sie handelten mit dir in Prachtgewändern, in Mänteln von blauem Purpur
    und Buntwirkerei, und in Schätzen von gezwirnten Garnen, in gewundenen und festen
    Schnüren, gegen deine Waren.
  eng-WYC-2018: They were thy merchants in many manners, in fardels of jacinth, and
    of clothes of many colours, and of precious riches, that were wrapped and bound
    with cords.
  epo-epo: ili komercis kun vi per belegaj ŝtofoj, purpuraj kaj broditaj tukoj, kestoj
    da multekostaj ŝtofoj, ĉirkaŭligitaj per ŝnuroj kaj cedrokovritaj.
  uig-PIN: Ular sanga ⱨǝxǝmǝtlik kiyim-keqǝk, sɵsün rǝhtlǝr wǝ kǝxtilǝr, rǝngmurǝng
    gilǝmlǝrni tegixip bǝrgǝn; Bularning ⱨǝmmisi tügünqǝklinip tana-arƣamqilar bilǝn
    qing baƣlinip, bazaringƣa kirdi.
  beo-beo: Ilia da dima abula liligi noga:idafa, oga:iyai abula, nodomene dedei abula,
    foloaiga dedei debea, amola gobeaha:i noga:le hamoi, amo ilia da dima bidi lasu.
  tpi-OTNT: Na ol i bin bringim ol naispela klos na ol blupela laplap na ol laplap
    ol i bin samapim bilas long en na ol gutpela kain baklain na ol blanket bilong
    putim long plua. Ol dispela blanket i gat planti kala. Na ol i givim ol dispela
    samting long yu bilong baim ol samting ol i laik kisim long yu.
  hau-SA: A kasuwarki sun yi ciniki da ke suka sayar miki tufafi masu tsada, da na
    shuɗi, da masu ado, da dardumai masu ƙyalƙyali da kirtani, da igiyoyi waɗanda
    aka tuƙa da kyau.
  uig-LAT: Ular sanga heshemetlik kiyim-kéchek, sösün rextler we keshtiler, rengmureng
    gilemlerni tégiship bergen; Bularning hemmisi tügüncheklinip tana-arghamchilar
    bilen ching baghlinip, bazaringgha kirdi.
  nde-nde: Endaweni yakho yokuthengiselana, bakuthengisela izembatho ezinhle, amalembu
    aluhlaza, imisebenzi ececisiweyo kanye lamajali alemibala eminengi lezintshaka
    eziphothiweyo njalo zilamafindo abotshwe aqina.
  ton-ton: Ko hoʻo kau fakatau ʻakinautolu ni ʻi he ngaahi koloa kehekehe, ʻi he tupenu
    ki hoʻo meʻa fakatau.
