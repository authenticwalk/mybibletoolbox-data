verse: EZK.027.027
translations:
  mal-C: നിന്റെ കപ്പൽച്ചേതനാളിൽ നിന്റെ സമ്പത്തും കച്ചവടസാധനങ്ങളും വിഭവങ്ങളും കപ്പൽക്കാരും
    കപ്പിത്താന്മാരും പലകകൾചേർത്തു വിടവടയ്ക്കുന്നവരും നിന്റെ കച്ചവടക്കാരും സൈനികർ എല്ലാവരും
    കപ്പലിലുള്ള മറ്റെല്ലാവരുംതന്നെ സമുദ്രമധ്യേ താണുപോകും.
  deu-TKW: Deine Güter und deine Handelsartikel und deine Waren, deine Matrosen und
    Steuerleute, die welche deine Lecke ausbesserten, und die, welche deine Waren
    vertrieben, und alle deine Krieger, die sich in dir befinden, und die ganze Volksmenge
    in dir werden mitten ins Meer sinken am Tage deines Falls.
  lin-lin: bomengo na yo, biloko na yo ya koteka, mombongo na yo, baluki nkayi na
    yo, bato na yo, oyo basalaka na masuwa, basali oyo babambaka madusu ya masuwa
    na yo, bato oyo basalaka mombongo elongo na yo mpe basoda na yo nyonso elongo
    na lisanga mobimba oyo ezali kati na masuwa, bakokufa na kati-kati ya bibale minene
    na mokolo oyo masuwa na yo ekozinda.
  eng-LSV: Your wealth and your wares, || Your merchandise, your mariners, || And
    your pilots, strengtheners of your breach, || And the traders of your merchandise,
    || And all your men of war, who [are] in you, || And in all your assembly that
    [is] in your midst, || Fall into the heart of the seas in the day of your fall,
  eng-GNV: Thy riches and thy faires, thy marchandise, thy mariners and pilotes, thy
    calkers, and the occupiers of thy marchandise and al thy men of warre that are
    in thee, and all thy multitude which is in the middes of thee, shall fall in the
    middes of the sea in the day of thy ruine.
  eng-WEBSTER: Thy riches, and thy fairs, thy merchandise, thy mariners, and thy pilots,
    thy calkers, and the occupiers of thy merchandise, and all thy military men, that
    are in thee, and in all thy company which is in the midst of thee, shall fall
    into the midst of the seas in the day of thy ruin.
  nhw-BL: Nochi polijtos. Polihuis altepetl Tiro huan nochi catli ehuani nopona. Polihuis
    nochi iricojyo, nochi tlamantli catli anquinemacayayaj huan catli anquicohuayayaj
    huan nochi tlacame catli campa hueli tequitiyayaj ipan altepetl Tiro ipan tlen
    hueli tequitl. Nochi catli nopona Tiro ehuani, nochi ixpolihuise. Elis quen se
    hueyi barco ipan hueyi atl atzonpolihuis ica nochi catli quinnemiltía nopa barco,
    nochi catli quincualchijchijque, nochi tlanemacani huan tlacohuani, nochi soldados
    huan nochi nopa masehualme catli más quiiximatij quisencahuaj nopa barco. Nochi
    atzonpolihuise ipan nopa tonali quema yas nopa barco tlatzintla nopa atl. Huan
    quej nopa tlamis altepetl Tiro quema hualase tlacame quen se hueyi atl para quitlamisosolose
    nopa altepetl.
  swh-ONEN: Utajiri wako, bidhaa zako na mali zako, mabaharia wako, manahodha wako,
    mafundi wako wa meli, wafanyabiashara wako na askari wako wote, na kila mmoja
    aliyeko melini atazama kwenye moyo wa bahari siku ile ya kuvunjika kwa meli yako.
  bba-bba: Wunɛn dukiɑ kɑ wunɛn kiɑnu kɑ be bɑ rɑ wunɛn sɛsɛnu bwie kɑ be bɑ rɑ bu
    kpɑre kɑ be bɑ rɑ wunɛn wɔrusu kɔre kɑ wunɛn kiɑ dɔrobu kɑ wunɛn tɑbu kowobu kɑ
    sere be kpuro be bɑ wɑ̃ɑ wunɛn tii sɔɔ bɑ koo num nim wɔ̃kun sɔɔwɔ dɔmɑ te ɑ wɔrumɑ.
  eng-KJVCPB: Thy riches, and thy fairs, thy merchandise, thy mariners, and thy pilots,
    thy calkers, and the occupiers of thy merchandise, and all thy men of war, that
    are in thee, and in all thy company which is in the midst of thee, shall fall
    into the midst of the seas in the day of thy ruin.
  luo-luo: Mwanduni gi gik milokogo ohala, gi gik mikano; gi jogi makedoni e pi, gi
    jokwangʼ magi, gi jogi mahondhoni yiedhi; gi jo-ohala magi, gi jolweny magi duto
    kod ji duto moidho yieno, biro nimo e chuny nam e odiechiengʼ ma yieno nobarre.
  meu-meu: Emu taḡa, emu kohu, emu hoihoi ḡaudia, emu neseriki taudia bona emu tari
    taudia, emu demadema taudia, emu hoihoi taudia, bona emu tuari taudia iboudiai
    lalomu ai, mai emu orea idoinai, bogaragimu ai e nohomu oreana, ida, ibouboudiai
    na davara bogaragidiai e mutumu, ihabua-tarimu dinana ai.
  npi-ULB: तेरा धन-सम्‍पत्ति, सामान र व्‍यापारका माल । तेरा माझीहरू र तेरा नावीहरू,
    र जहाज बनाउनेहरू । तेरा व्‍यापारीहरू र तँसँग भएका तेरा युद्धका योद्धाहरू, र जहाजमा
    हुने अरू सबै जना तेरो सर्वनाशको दिनमा समुद्रको गहिरोमा डुब्‍नेछन्‌ ।
  yor-yor: Ọrọ̀ rẹ, ọjà rẹ àti àwọn ohun títà rẹ, àwọn ìṣúra rẹ, òṣìṣẹ́ ìtukọ̀ rẹ.
    Àwọn oníbàárà rẹ àti gbogbo àwọn jagunjagun rẹ, tí ó wà nínú rẹ, àti nínú gbogbo
    ẹgbẹ́ rẹ tí ó wà ní àárín rẹ yóò rì sínú àárín gbùngbùn Òkun ní ọjọ́ ìparun rẹ.
  pes-OPCB: همه چیز تو از دست خواهد رفت. اموال و کالاها، ناخدایان و ملوانان، کشتی‌سازان
    و بازرگانان، سربازان و همهٔ قوم تو در روز در هم شکسته شدن کشتی‌ات در دریا غرق
    خواهند شد.
  tgl-ULB: Ang iyong kayamanan, produkto at mga kalakal; ang iyong mga marino, mandaragat,
    at mga manggagawa ng barko; ang iyong mga mangangalakal ng mga produkto at ang
    lahat ng mga kalalakihang mandirigmang nasa iyo at lahat ng iyong mga tauhan -
    lulubog sila sa kailaliman ng dagat sa araw ng iyong pagkawasak.
  hui-hui: Í̠ mo ko hayangi í̠naga munibi dabudabubi yári tara tarabi í̠naga iba sibiha
    biabe biaga agalibi iba sibiha gabenda biabe biaga agalirubi biyinaya biabe biagarubi
    í̠naga ami agalirubi agali maru í̠ni heba haga heneru bibahende ibaha homai harimida.
  mya-mya: သင်​ချမ်း​သာ​သ​မျှ​ကုန်​စည်​များ၊ သင်​၏​သင်္ဘော​သား​အား​လုံး၊သင်္ဘော​ပြု​ပြင်​သူ
    လက်​သ​မား​ဆ​ရာ​များ​နှင့်​ကုန်​သည်​များ၊ သင်္ဘော​ပေါ်​ရှိ​စစ်​သူ​ရဲ​များ​နှင့်​ရှိ​ရှိ​သ​မျှ
    သော လူ​တို့​သည် သင်​၏​သင်္ဘော​ပျက်​သော​အ​ခါ​ပင်​လယ်​ထဲ တွင် နစ်​မြုပ်​သေ​ဆုံး​ကြ​ကုန်​၏။
  bod-N: ཁྱོད་ཀྱི་རྒྱུ་ནོར་དང་ཚོང་ཟོག ཚོང་རྫས། གྲུ་པ། དེད་དཔོན། སེར་ཁ་ཉམས་གསོ་བྱེད་མཁན།
    ཁྱོད་དང་ཚོང་ལས་གཉེར་མཁན་བཅས་དང་། ཁྱོད་ཀྱི་དྲུང་དུ་ཡོད་པའི་དམག་མི་ཡོངས་དང་ད་དུང་ཁྱོད་ཀྱི་དྲུང་དུ་འཛོམས་པའི་མི་ཚོགས་ཚང་མ་ལྷན་ཅིག་ཏུ།
    ཁྱོད་འགྱེལ་བའི་ཉིན་མོར་ཐམས་ཅད་རྒྱ་མཚོའི་ནང་དུ་ནུབ་པར་འགྱུར་ཞིང་།
  sna-sna: Pfuma yako, nenhumbi dzokutengesa nezvakagadzirwa, varayiri navafambisi
    vako vezvikepe navagadziri vazvo, vashambadziri vako nevarwi vako vose, uye vose
    varimo vachanyura mukati momwoyo wegungwa, pazuva rokuparadzwa kwechikepe chako.
  spa-BLM: Tus riquezas, tus mercancías, tu mercadería, sus marineros, sus pilotos,
    sus reparadores de costuras de barcos, los distribuidores de su mercancía, y todos
    tus hombres de guerra que están en ti, con toda la compañía que hay entre vosotros,
    caerá en el corazón de los mares en el día de tu ruina.
  cac-cac: Ayic tz'ixtaxb'at te', sb'atcan jantac b'eyumal, chon̈ yed' masanil tas
    yed'nac te' d'a yich a' mar chi'. Sb'atpaxcan eb' tz'ic'an b'ey te', eb' tz'ac'anoch
    snipul te', eb' chon̈vajum, eb' soldado yed' juntzan̈ eb' ayec' d'a yol te' d'a
    yich a' chi'.
  swh-ULB: Utajiri wako, bidhaa, na mizigo ya biashara; wapiga makasia wako na marubani,
    na waunzi wa meli; wafanya biashara wako wa bidhaa na watu wote wa vita walio
    ndani yako, na jeshi lako-watazama kwenye kina cha bahari siku ya kuangamia kwako.
  bel-bel: Тваё багацьце і твае тавары, усе твае склады, карабельнікі твае і твае
    стырнікі, што закладвалі твае прабоіны і кіравалі тваім гандлем, і ўсе ратнікі
    твае, якія ў цябе былі, і ўсё мноства народу ў табе ў дзень твайго падзеньня ўпадзе
    ў сэрца мораў.
  deu-ELBBK: Deine Güter und dein Absatz, deine Tauschwaren, deine Seeleute und deine
    Steuermänner, die Ausbesserer deiner Lecke und die deine Waren eintauschten, und
    alle deine Kriegsleute, die in dir sind, samt deiner ganzen Schar, die in deiner
    Mitte ist, werden ins Herz der Meere fallen am Tag deines Sturzes.
  mbb-OT: 'Ne egkengelened is langun he mid-untud wey in-untud diyà te kenikew: menge
    ketiǥeyunan nu, menge velegyè nu, menge terebahanti nu, menge meriniru nu, menge
    pandey nu, menge nigusyanti wey is langun he menge sundaru nu. Egkengelened heini
    is langun dutun te andew he egkevengkag ka.'
  mal-2015: നിന്റെ സമ്പത്തും ചരക്കും കച്ചവടവും കപ്പല്ക്കാരും മാലുമികളും ഓരായപ്പണിക്കാരും
    കുറ്റിക്കാരും നിന്നിലുള്ള സകലയോദ്ധാക്കളും നിന്റെ അകത്തുള്ള സർവ്വജനസമൂഹത്തോടും
    കൂടെ നിന്റെ വീഴ്ചയുടെ നാളിൽ സമുദ്രമദ്ധ്യേ വീഴും.
  rmc-rmc: Tiro barvaľipen, tiro tovaris, so bikenaves, tiro tovaris, so cinaves,
    tire namorňika, tire kormiďelňika, tire ťesara la loďakre, tire kupci, savore
    tire slugaďa a mek the sako, ko hin tuha pre loďa, tašľona dži tele andro moros
    andro džives, sar pereha tele.
  pes-OPV: اموال و بضاعت و متاع و ملاحان و ناخدایان وقلافان و سوداگران و جمیع مردان
    جنگی که درتو بودند، با تمامی جمعیتی که در میان تو بودنددر روز انهدام تو در وسط
    دریا افتادند.
  ron-1924: Богэцииле тале, тыргуриле тале ши мэрфуриле тале, маринарий ши кырмачий
    тэй, чей че ыць дрег крэпэтуриле корэбиилор ши чей че фак скимб де мэрфурь ку
    тине, тоць оамений де рэзбой каре сунт ын тине ши тоатэ мулцимя каре есте ын мижлокул
    тэу се вор прэбуши ын инима мэрилор ын зиуа кэдерий тале.
  ben-OBCV: তোমার ধনসম্পদ, ব্যবসার জিনিস ও অন্যান্য জিনিস, তোমার নাবিকেরা, মেরামতকারীরা,
    তোমার ব্যবসায়ীরা ও তোমার সব সৈন্যেরা এবং তোমার জাহাজে থাকা অন্য সকলে সমুদ্রের
    মাঝখানে ডুবে যাবে যেদিন তোমার জাহাজডুবি হবে।
  som-som: Maalkaaga, iyo alaabtaada, iyo baayacmushtarkaaga, iyo baxriyadaada, iyo
    doonniyawadayaashaada, iyo kuwa dillaacyada awda, iyo kuwa baayacmushtarkaaga
    ka shaqaysta, iyo raggaaga dagaalyahanka ah oo ku dhex jooga oo dhan, iyo guutada
    ku dhex joogta oo dhammuba waxay maalinta baabbi'iddaada ku wada daadan doonaan
    badaha dhexdooda.
  lat-VUC: 'Divitiæ tuæ, et thesauri tui, et multiplex instrumentum tuum: nautæ tui
    et gubernatores tui, qui tenebant supellectilem tuam, et populo tuo præerant:
    viri quoque bellatores tui, qui erant in te, cum universa multitudine tua quæ
    est in medio tui, cadent in corde maris in die ruinæ tuæ:'
  eng-ASVBT: Thy riches, and thy wares, thy merchandise, thy mariners, and thy pilots,
    thy caulkers, and the dealers in thy merchandise, and all thy men of war, that
    are in thee, with all thy company which is in the midst of thee, shall fall into
    the heart of the seas in the day of thy ruin.
  ita-1885: Le tue ricchezze, e le tue fiere, e il tuo traffico, i tuoi marinai, e
    i tuoi nocchieri, quelli che riparavano le tue navi sdrucite, e i tuoi fattori,
    e tutta la tua gente di guerra, ch'era in te, insieme con tutto il popolo, ch'era
    in mezzo di te, caderanno nel cuor del mare, nel giorno della tua ruina.
  eng-LXXUP: 'Thy forces, and thy gain, and that of thy traders, and thy rowers, and
    thy pilots, and thy counselors, and they that traffic with thee, and all thy warriors
    that are in thee: and all thy company in the midst of thee shall perish in the
    heart of the sea, in the day of thy fall.'
  eng-ULB: Your wealth, merchandise, and trade goods; your sailors and pilots, and
    ship builders; your traders of merchandise and all the men of war who are in you,
    and all your crew—they will sink into the depths of the sea on the day of your
    destruction.
  spa-VBL: ¡Lo perdiste todo! Tus riquezas, tus bienes, tu carga, tu tripulación de
    marineros, oficiales y reparadores, tus comerciantes y todos los soldados que
    tenías, junto con todos los demás a bordo, caen en las profundidades del mar el
    día de tu naufragio.
  fra-_FOB: Tes richesses et tes marchandises, ton commerce et tes mariniers, tes
    pilotes, ceux qui réparent tes fissures, ceux qui trafiquent avec toi de tes marchandises,
    tous tes gens de guerre qui sont chez toi, toute la multitude qui est au milieu
    de toi tomberont au cœur des mers, au jour de ta ruine.
  mal-mal: നിന്റെ സമ്പത്തും ചരക്കും കച്ചവടവും കപ്പല്ക്കാരും കപ്പിത്താന്മാരും ഓരായപ്പണിക്കാരും
    വ്യാപാരികളും നിന്നിലുള്ള സകലയോദ്ധാക്കളും നിന്റെ അകത്തുള്ള സർവ്വജനസമൂഹത്തോടും കൂടി
    നിന്റെ വീഴ്ചയുടെ നാളിൽ സമുദ്രമദ്ധ്യത്തിൽ വീഴും.
  urd-GVR: Jis din tū gir jāegī us din terī tamām milkiyat samundar ke bīch meṅ hī
    ḍūb jāegī. Terī daulat, terā saudā, tere mallāh, tere bahrī musāfir, terī darzeṅ
    band rakhne wāle, tere tājir, tere tamām faujī aur bāqī jitne bhī tujh par sawār
    haiṅ sab ke sab ġharq ho jāeṅge.
  suz-BL: मिनु इ खतम दुम्‍तीक नाक्‍ती इ शोंप, इ ग्‍याप्‍तीक लेयतीक मार मार, इ गेय
    पाइब, इ कली चलेब, इ जहाज कली सेल्‍ब, इ ग्‍याप्‍ब लेयब, इ लडाइ पाइब नु गे नु बाक्‍ब
    मुर नेल्‍ले समुन्‍द्र आ दातेमी ग्रुम्‍शा खतम दुम्‍नीम।
  eng-NOY: Thy riches, and thy fairs, and thy merchandise, thy mariners, and thy pilots,
    thy calkers, and the traders in thy merchandise, and all thy men of war within
    thee, and all thy multitude that is in the midst of thee, shall fall into the
    midst of the seas in the day of thy ruin.
  ita-1927: Le tue ricchezze, i tuoi mercati, la tua mercanzia, i tuoi marinai, i
    tuoi piloti, i tuoi calafati, i tuoi negozianti, tutta la tua gente di guerra
    ch’è in te, e tutta la moltitudine ch’è in mezzo a te, cadranno nel cuore de’
    mari, il giorno della tua rovina.
  ckb-ckb: سامان و کاڵا و کەلوپەلەکانت، کەشتیوان و دەریاوان و وەستاکانت، ئاڵوگۆڕکەران
    بە کەلوپەلەکەت، هەموو جەنگاوەرەکانت کە لەناو تۆدان، هەموو سەرنشینەکانت کە لەناوەڕاستی
    تۆن، لە ڕۆژی ژێر ئاو کەوتنت دەکەونە ناو جەرگەی دەریاوە.
  eng-BBE: Your wealth and your goods, the things in which you do trade, your seamen
    and those guiding your ships, those who make your boards watertight, and those
    who do business with your goods, and all your men of war who are in you, with
    all who have come together in you, will go down into the heart of the seas in
    the day of your downfall.
