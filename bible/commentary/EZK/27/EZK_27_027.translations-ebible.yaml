  dop-dop: Mǝ kʋwɛnɑm, nɑ mǝ kɑtɑɑtɑɣɑ, nɑ mǝ kʋpɛɛtǝm, nɑ mǝ kpɩɩlǝŋ sɑɑlɑɑ, nɑ ɩ
