    gị, ma ndị na-azụ ahịa gị, ma ndị agha gị niile, ha na ndị niile nọ nʼime ụgbọ
    gị ka mmiri ga-eri nʼetiti mmiri, nʼụbọchị ahụ ụgbọ gị ga-emikpu.
  ory-ory: ତୁମ୍ଭର ଧନ ଓ ତୁମ୍ଭର ବାଣିଜ୍ୟ ଦ୍ରବ୍ୟ, ତୁମ୍ଭର ବାଣିଜ୍ୟ, ତୁମ୍ଭର ନାବିକଗଣ ଓ ତୁମ୍ଭର
    କର୍ଣ୍ଣଧାରମାନେ, ତୁମ୍ଭର ଛିଦ୍ର ବଟାଳିବା ଲୋକମାନେ ଓ ତୁମ୍ଭର ବାଣିଜ୍ୟ ଦ୍ରବ୍ୟ ଧରିବା ଲୋକମାନେ,
    ଆଉ ତୁମ୍ଭର ମଧ୍ୟବର୍ତ୍ତୀ ଯୋଦ୍ଧା ସମସ୍ତେ ତୁମ୍ଭର ମଧ୍ୟବର୍ତ୍ତୀ ସମସ୍ତ ସମାଜ ସହିତ ତୁମ୍ଭର
    ପତନ ଦିନ ସମୁଦ୍ରମାନଙ୍କ ମଧ୍ୟସ୍ଥଳରେ ପତିତ ହେବେ।
  chk-chk: Woum me pisekum meinisin, noum kewe säla me chon reepi lematau, noum chon
    pwiniong me noum chon amömö, noum kewe sounfiu, pwal chiechiom meinisin mi etuk,
    ir meinisin ra kokotiu lukalapen matau lon ewe rän ka tala.
  rop-rop: En enijing yubin abum langa det bout bin ol gon, ola gudwan ebrijing en
    detlot men hubin oldei lukaftum det bout en ola wekinmen en shop menija en ola
    solja bin ol binijap.
  ukr-1871: Достатки твої й товари твої та й усї склади твої; моряки твої й керманичі
    твої й ті, що латали часом проломини твої, й ті, що правили торговлею твоєю, та
    й усе військо твоє, і вся безлїч люду твого — все те в день упаду твого потоне
    в серцї моря.
  deu-1951: Deine Reichtümer und deine Märkte, dein Tauschhandel, deine Ruderknechte
    und deine Steuermänner, deine Schiffszimmerleute und deine Tauschhändler und alle
    deine Kriegsleute, welche bei dir sind, und die ganze Volksmenge in dir werden
    mitten ins Meer stürzen am Tage deines Falls.
  eng-JPS: Thy riches, and thy wares, thy merchandise, thy mariners, and thy pilots,
    thy calkers, and the exchangers of thy merchandise, and all thy men of war, that
    are in thee, with all thy company which is in the midst of thee, shall fall into
    the heart of the seas in the day of thy ruin.
  srp-1865: Blago tvoje i sajmi tvoji, trgovina tvoja, laðari tvoji i krmari tvoji
    i koji opravljahu kvarne laðe tvoje, i trgovci tvoji i svi vojnici tvoji i sav
    narod što bješe u tebi pašæe u srce moru kad ti propadneš.
  lug-lug: Obugagga bwo n’ebyamaguzi byo n’ebikozesebwa byo, n’abalunnyanja bo, n’abagoba
    bo, n’abasuubuzi bo n’abaserikale bo bonna na buli muntu ali ku kyombo balibbira
    wakati mu nnyanja ku lunaku kw’oligwiira ku kabenje.
  heb-heb: הונך ועזבוניך מערבך מלחיך וחבליך מחזיקי בדקך וערבי מערבך וכל אנשי מלחמתך
    אשר בך ובכל קהלך אשר בתוכך יפלו בלב ימים ביום מפלתך׃
  ben-IRV: তোমার ধন, তোমার পণ্যদ্রব্য সমূহ, তোমার বিনিময় জিনিস সব, তোমার নাবিকরা,
    তোমার কর্নধারেরা, তোমার জাহাজ প্রস্তুতকারীরা ও দ্রব্য বিনিময়কারীরা এবং তোমার
    মধ্যবর্তী সমস্ত যোদ্ধা তোমার মধ্যে অবস্থিত জনসমাজের সঙ্গে তোমার পতনের দিনের সমুদ্রদের
    মাঝখানে পতিত হবে।
  pan-pan: ਤੇਰਾ ਧਨ, ਤੇਰੀਆਂ ਵਪਾਰਕ-ਜਿਨਸਾਂ ਅਤੇ ਤੇਰੇ ਵਪਾਰ, ਤੇਰੇ ਮਲਾਹ ਅਤੇ ਤੇਰੇ ਆਗੂ, ਤੇਰੇ
    ਮੋਰੀਆਂ ਬੰਦ ਕਰਨ ਵਾਲੇ ਅਤੇ ਤੇਰੇ ਕੰਮਕਾਜ ਦੇ ਵਪਾਰੀ, ਤੇਰੇ ਸਾਰੇ ਯੋਧੇ ਜੋ ਤੇਰੇ ਵਿੱਚ ਹਨ ਅਤੇ
    ਉਸ ਸਾਰੀ ਸਭਾ ਸਣੇ ਜੋ ਤੇਰੇ ਵਿੱਚ ਹੈ, ਤੇਰੀ ਤਬਾਹੀ ਦੇ ਦਿਨ ਸਾਗਰ ਦੇ ਵਿਚਕਾਰ ਡਿੱਗਣਗੇ।
  mya-JVB: သင် သည် လဲပျက် သောအခါ သင် ၏ဥစ္စာ ၊ ဝိုင်း ၊ ကုန် ၊ သင်္ဘောသား ၊ လမ်းပြ
    မာလိန်၊ ပြုပြင် သူ၊ ကုန်သည် ၊ စစ်သူရဲ အလုံးအရင်း ပါသမျှ တို့သည် ပင်လယ် အလယ် ၌
    ကျ ရကြလိမ့်မည်။
  hmo-hmo: Oiemu kohu momo, oiemu hoihoi gaudia, oiemu kuru taudia, bona oiemu taria
    taudia, oiemu sisima kamuta taudia, bona oiemu hoihoi taudia, oiemu tuari taudia
    ibounai, bona oiemu lalonai noho taudia ibounai, be davara lalonai idia diho,
    davara lalonai dika oi davaria dinana dekenai.
  urd-urd: तेरा माल — ओ — अस्बाब और तेरी अजनास — ए — तिजारत और तेरे अहल — ए — जहाज़
    व ना ख़ुदा तेरे रखना बन्दी करनेवाले और तेरे कारोबार के गुमाश्ते और सब जंगी मर्द
    जो तुझ में हैं, उस तमाम जमा'अत के साथ जो तुझ में है, तेरी तबाही के दिन समन्दर
    के बीच में गिरेंगे।
  rus-SYN: Богатство твое и товары твои, все склады твои, корабельщики твои и кормчие
    твои, заделывавшие пробоины твои и распоряжавшиеся торговлею твоею, и все ратники
    твои, какие у тебя были, и все множество народа в тебе, в день падения твоего
    упадет в сердце морей.
  bqc-SIM: N àizɛɛↄ ń n laaↄ ń n pↄ́ↄ píi kpálɛ ísia guoguo n ↄ̃̀ↄkpagↄↄ ń
    n bↄnaↄ ń n ígbɛ̃ↄ ń n gufootatanaↄ ń n laatanaↄ ń n zĩgↄ̃ↄ ń dasi pↄ́
    kú n guuↄ.
  tcz-CHONGTHU: Imajouse mangah ahitai. Nahaosatna jouse leh nachihna jouse leh nakong
    tolho leh nakong lamkai te ahiuvin, nakong semho ahin, nasumkol veiho ahin, chule
    na gollhang ho ahiuvin, namanthah nikho chun nakong sunga touho jouse twikhanglen
    tollanga alhalhum soh tauve.
  mar-mar: तुझी संपत्ती, तुझ्या व्यापारी वस्तू व विकत घेतलेल्या वस्तू; तुझे नाविक,
    खलाशी आणि जहाज बांधणारे; तुझ्या व्यापाराची देवघेव करणारे व तुझ्यामध्ये असलेली
    सर्व लढाऊ माणसे व तुझ्यामध्ये असलेला सर्व समुदाय तुझ्या नाशाच्या दिवशी भर समुद्रात
    पडतील.
  qub-qub: Chaura lamarman tallpucashayqui junäga riquësayquicuna, ranticunayquipaj
    cajcunapis, llapan casta micuyniquicunapis, lamarpa apashojcunapis, manijajniquicunapis,
    uchcu chapapäshoj carpintërucunapis, nigusyantiquicunapis, pillyay yachajcunapis,
    llapan gamcho caycajcunapis lamarmanmi yaganga.
  bqp-bqp: Wunɛn dukiɑ kɑ wunɛn kiɑnu kɑ be bɑ rɑ wunɛn sɛsɛnu bwie kɑ be bɑ rɑ bu
    kpɑre kɑ be bɑ rɑ wunɛn wɔrusu kɔre kɑ wunɛn kiɑ dɔrobu kɑ wunɛn tɑbu kowobu kɑ
    sere be kpuro be bɑ wɑ̃ɑ wunɛn tii sɔɔ bɑ koo num nim wɔ̃kun sɔɔwɔ dɔmɑ te ɑ wɔrumɑ.
  hat-hat: Tout richès ou yo, tout machandiz ou yo, ak tout pwovizyon ou yo ansanm
    ak tout maren ak tout moun k'ap travay pou ou yo, bòs chapant ki pou fè reparasyon
    pou ou yo, machann ou yo, tout sòlda ki te abò ou yo ansanm ak tout foul moun
    ki te nan batiman an, yo tout, wi, yo tout pèdi nan lanmè lè batiman ou lan koule.
  eng-BSB: Your wealth, wares, and merchandise, your sailors, captains, and shipwrights,
    your merchants and all the warriors within you, with all the other people on board,
    will sink into the heart of the sea on the day of your downfall.
  eng-WEBPB: Your riches, your wares, your merchandise, your mariners, your pilots,
    your repairers of ship seams, the dealers in your merchandise, and all your men
    of war who are in you, with all your company which is amongst you, will fall into
    the heart of the seas in the day of your ruin.
  kbq-kbq: Anama higeno'a mika zago fenonka'ane, zagore'ma fenoma netrana zantamine,
    ventefima vanoma nehaza vahetamine, ventema eri'za nevaza vahetamine, ventema
    eri so'ema hu vahetamine, zagore'ma fenoma netraza vahetamine, sondia vahetamine,
    maka ventefima vu'naza vahe'mo'zanena ventemo'ma havizama hige'za maka hagerimpi
    tami'naze.
  nhe-BL: Nochi polijtos. Polihuis altepetl Tiro huan nochi tlen ehuani nopano. Polihuis
    nochi iricojyo, nochi tlamantli tlen inquinamacayayaj huan tlen inquicohuayayaj
    huan nochi tlacame tlen campa hueli tequitiyayaj ipan altepetl Tiro ipan tlen
    hueli tequitl. Nochi tlen nopano Tiro ehuani, nochi ixpolihuise. Elis queja se
    hueyi barco ipan hueyi atl atzonpolihuis ica nochi tlen quinnemiltía nopa barco,
    nochi tlen quincualchijchijque, nochi tlanamacani huan tlacohuani, nochi soldados
    huan nochi nopa tlacame tlen más quiixmatij quisencahuaj nopa barco. Nochi atzonpolihuise
    ipan nopa tonali quema yas nopa barco tlatzintla nopa atl. Huan queja nopa tlamis
    altepetl Tiro quema hualase tlacame queja se hueyi atl para quitlamixolehuase
    nopa altepetl.
  gub-BL: Ma'e neremime'eg ràm hekuzar katu ma'e paw, nereruata har yryhu rehe wata
    ma'e paw wà, ywyra pinar kanuhu pupe har paw wà, ma'eme'egar kanuhu pupe har paw
    wà, zauxiapekwer kanuhu pupe har paw wà, paw rupi ukàzym yryhu pupe wà, kanuhu
    izeapypyk mehe wà.
  eng-DRA: 'Thy riches, and thy treasures, and thy manifold furniture, thy mariners,
    and thy pilots, who kept thy goods, and were chief over thy people: thy men of
    war also, that were in thee, with all thy multitude that is in the midst of thee:
    shall fall in the heart of the sea in the day of thy ruin.'
