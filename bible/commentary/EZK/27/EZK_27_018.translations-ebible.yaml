verse: EZK.027.018
translations:
  mal-C: “ ‘നിന്റെ പലതരം ഉൽപന്നങ്ങളും കച്ചവടച്ചരക്കിന്റെ സമൃദ്ധിയും നിമിത്തം ദമസ്കോസ്
    നീയുമായി വ്യാപാരം നടത്തി. ഹെൽബോനിലെ വീഞ്ഞും സഹാരിലെ വെളുത്ത കമ്പിളിയും
  deu-TKW: Damaskus handelte mit dir um die Menge deiner Erzeugnisse, wegen der Menge
    von allerlei Gütern, mit Wein von Helbon und Wolle von Zachar.
  lin-lin: Bato ya Damasi bazalaki kosala mombongo elongo na yo, pamba te ozalaki
    na bambuma ebele mpe na biloko ebele ; bazalaki komema epai na yo masanga ya vino
    oyo ezalaki kowuta na mboka Eliboni mpe bapwale ya bameme oyo ezalaki kowuta na
    mboka Tsakari, mpo na kosomba biloko oyo yo ozalaki koteka.
  eng-LSV: Damascus [is] your merchant, || For the abundance of your works, || Because
    of the abundance of all wealth, || For wine of Helbon, and white wool.
  eng-GNV: They of Damascus were thy marchants in ye multitude of thy wares, for the
    multitude of all riches, as in the wine of Helbon and white wooll.
  eng-WEBSTER: Damascus was thy merchant in the multitude of the wares of thy making,
    for the multitude of all riches; in the wine of Helbon, and white wool.
  nhw-BL: Masehualme tlen altepetl Damasco anmechtlacohuiyayaj huan anmechtlaxtlahuiyayaj
    ica xocomeca atl tlen Helbón huan chipahuac yoyomitl catli tlachijchihuali ica
    borregojme iniijhuiyo catli anmechhualiquiliyayaj tlen Sahar.
  swh-ONEN: “ ‘Dameski, kwa sababu ya wingi wa kazi za mikono yako na ukuu wa utajiri
    wa mali, walifanya biashara nawe wakibadilishana mvinyo kutoka Helboni na sufu
    kutoka Zahari.
  bba-bba: Wunɛ kɑ Dɑmɑsiɡibu i rɑ tenkuru koosinɛ wunɛn ɑrumɑni bɑkɑn sɔ̃. Bɑ rɑ
    kɑ nun tɑm mɛ mu wee Hɛlubonin di kɑ wɛ̃ɛ kpiki yi bɑ kuɑ kɑ yɑ̃ɑ sɑnsu kiɑru
    dweeri.
  eng-KJVCPB: Damascus was thy merchant in the multitude of the wares of thy making,
    for the multitude of all riches; in the wine of Helbon, and white wool.
  luo-luo: “ ‘Jo-Damaski notimo kodi ohala, ka giwilo kodi divai moa Helbon kod yie
    rombe moa Zahar nikech gik mane iloso mangʼeny, kendo nikech mwandu maduongʼ mag
    gigeni mag ohala.
  meu-meu: Damasko taudia na emui ai e hoihoiva, emui kohu momo herea bona emui taḡa
    bada-herea ḡau idau-idau ai daidiai; idia ese Helebono ena vine ranuna, bona mamoe
    huina kurokurona
  npi-ULB: तेरा सबै उत्‍पादन, धेरै धन-सम्‍पत्ति, र हेलबोनको दाखमद्य र जाहारको ऊनको
    व्यापारी दमस्‍कस थियो ।
  yor-yor: “ ‘Damasku ni oníṣòwò rẹ, nítorí ọ̀pọ̀lọpọ̀ ohun ọjà tí ó ṣe àti ọ̀pọ̀lọpọ̀
    ọrọ̀; ní ti ọtí wáìnì tí Helboni, àti irun àgùntàn funfun láti Sahari,
  pes-OPCB: دمشق هم برای خرید کالا و صنایع گوناگون تو، شراب حلبون و پشم سفید سوری
    به تو می‌دهد.
  tgl-ULB: Ang Damasco ay iyong mangangalakal sa lahat ng iyong mga produkto, lahat
    ng iyong napakalaking kayamanan, at ng alak ng Helbon at lana ng Zahar.
  hui-hui: Damasagasa tanoha wali agali bu hearume í̠ baba biyinaya bialu tigua waini
    iba Helebono tanoha howa wabinigobi nogo sibinaga irini Sahara dindi wiagoha hearumebi
    yalu ibalu í̠hondo ngigi biya.
  mya-mya: ဒ​မာ​သက်​မြို့​က​သင့်​ကုန်​စည်​များ​နှင့်​သင် ထုတ်​လုပ်​သည့်​ပစ္စည်း​အ​သုံး​အ​ဆောင်​များ
    ကို​ဝယ်​ယူ​ကာ ဥ​ဇ​လ​မြို့​အ​နီး​ရှိ​ဝေ​ဒန် မြို့​နှင့်​ယာ​ဝန်​မြို့​တို့​က​လည်း
    ပစ္စည်း​အ​သုံး အ​ဆောင်​များ​အ​တွက်​ဟေ​လ​ဗုန်​စ​ပျစ်​ရည်၊ စ​ဟာ​ရ​သိုး​မွေး​တို့​ဖြင့်​ပေး​ချေ​ကြ​၏။
    သူ တို့​သည်​သံ​ကြွတ်၊ အ​မွှေး​အ​ကြိုင်​အ​မျိုး မျိုး​နှင့်​လည်း သင်​၏​ကုန်​စည်​များ​ကို​လဲ
    လှယ်​ကြ​၏။-
  bod-N: ཡང་ཁྱོད་ལ་ཐོན་རྫས་ཧ་ཅང་མང་བ་དང་ཕུན་སུམ་ཚོགས་པའི་ནོར་རྫས་སྣ་ཚོགས་ཀྱི་དབང་གིས།
    དཱ་མེ་སེག་པས་ཧེལ་བོན་གྱི་རྒུན་ཆང་དང་། བལ་དཀར་པོས་ཁྱོད་དང་ཚོང་རྒྱག་པ་ཡིན།
  sna-sna: “ ‘Dhamasiko, rakatengeserana newe nokuda kwezvigadzirwa zvako zvizhinji
    nepfuma yenhumbi newaini yaibva kuHeribhoni newuru yaibva kuZahari.
  spa-BLM: “‘“Damasco fue tu mercader por la multitud de tus obras, por la multitud
    de toda clase de riquezas, con el vino de Helbón y la lana blanca.
  cac-cac: A eb' aj Damasco, te nivan tas sman eb' ta'. A tas man eb' chi', stup eb'
    yed' vino sb'o d'a Helbón yed' noc' sacsac lana.
  swh-ULB: Dameski alikuwa mfanya biashara wa bidhaa zako zote, za utajiri mkubwa
    mno, na ya divai ya Helboni na sufu ya Zahari.
  bel-bel: Дамаск, з прычыны тваёй вялікай гандлёвай вытворчасьці, у надмер усякага
    багацьця, гандляваў з табою віном Хэлбонскім і белаю воўнаю.
  deu-ELBBK: Damaskus trieb Handel mit dir wegen der Menge deiner Erzeugnisse, wegen
    der Menge von allerlei Gütern, mit Wein von Chelbon und Wolle von Zachar.
  mbb-OT: “ ‘Mibpetiǥayun daan diyà te kenikew is tig-Damascus su mahabet is ketiǥeyunan
    nu wey menge pruduktu. Is inliwè dan te velegyè nu binu he ebpuun diyà te Helbon
    wey welin he ebpuun diyà te Zahar.
  mal-2015: ദമ്മേശേക്ക് നിന്റെ പണിത്തരങ്ങളുടെ പെരുപ്പംനിമിത്തവും സകലവിധസമ്പത്തിന്റെയും
    പെരുപ്പംനിമിത്തവും ഹെൽബോനിലെ വീഞ്ഞും വെളുത്ത ആട്ടുരോമവുംകൊണ്ടു നിന്റെ വ്യാപാരി
    ആയിരുന്നു.
  rmc-rmc: O manuša andral o Damašek tutar cinavkerenas vaš oda, bo sas tut but tovaris
    a pherdo barvaľipen. Anenas e mol andral o Chelbon, e vlna andral o Cahar,
  pes-OPV: دمشق به فراوانی صنایع تو و کثرت هر قسم اموال با شراب حلبون و پشم سفید با
    تو سودامی کردند.
  ron-1924: Дамаскул фэчя негоц ку тине, ку мареле нумэр де лукрурь фэкуте де тине,
    ку тот фелул де мэрфурь пе каре ле авяй дин белшуг; ыць дэдя вин дин Хелбон ши
    лынэ албэ.
  ben-OBCV: “ ‘তোমার তৈরি অনেক জিনিস ও প্রচুর ধনসম্পদের জন্য দামাস্কাস তোমার বণিক
    ছিল, তারা হিলবোনের দ্রাক্ষারস এবং জাহার থেকে পশম এনে ব্যবসা করত
  som-som: Dimishaqna way kula baayacmushtari jirtay sancadaadii faraha badnayd aawadeed,
    iyo hodantinimadaadii badnayd ee cayn kasta ahayd oo dhan, oo waxay ka dhaafsan
    jirtay khamrigii Xelboon iyo dhogor cad.
  lat-VUC: Damascenus negotiator tuus in multitudine operum tuorum, in multitudine
    diversarum opum, in vino pingui, in lanis coloris optimi.
  eng-ASVBT: Damascus was thy merchant for the multitude of thy handiworks, by reason
    of the multitude of all kinds of riches, with the wine of Helbon, and white wool.
  ita-1885: Damasco faceva traffico teco della moltitudine de' tuoi lavorii, con robe
    d'ogni maniera in abbondanza; con vino di Helbon, e con lana candida.
  eng-LXXUP: The people of Damascus were thy merchants by reason of the abundance
    of all thy power; wine out of Helbon, and wool from Miletus; and they brought
    wine into thy market.
  eng-ULB: Damascus was a trader of all your products, of all your enormous wealth,
    and of the wine of Helbon and the wool of Zahar.
  spa-VBL: Como tenías muchos productos de toda clase, de hecho, tenías abundancia
    de todo, Damasco comerciaba contigo usando vino de Helbón, lana de Zahar.
  fra-_FOB: Damas trafiquait avec toi à cause de tes nombreux produits, à cause de
    toutes tes richesses; elle te fournissait du vin de Helbon et de la laine blanche.
  mal-mal: നിന്റെ പണിത്തരങ്ങളുടെയും സകലവിധസമ്പത്തിന്റെയും പെരുപ്പംനിമിത്തം, ദമാസ്ക്കസ്
    ഹെൽബോനിലെ വീഞ്ഞും വെളുത്ത ആട്ടുരോമവുംകൊണ്ട് നിന്നോട് വ്യാപാരം ചെയ്തു.
  urd-GVR: Damishq terī wāfir paidāwār aur māl kī kasrat kī wajah se tere sāth kārobār
    kartā thā. Us se tujhe Halbūn kī mai aur sāhar kī ūn miltī thī.
  suz-BL: मिनु इ शुश मार मार बाक्‍तीके नु इ शुश शोंप बाक्‍तीके दमस्‍कस ङा मुरपुकीम
    गे नु मार मार ग्‍याप्‍तीक लेयतीक गेय पाम्‍तेक्‍म। मेकोपुकीम हेल्‍बोन ङा अङगुर
    शांबु नु बुश ऊन चाक्‍शा इ मार मार नु फाइक्‍तेक्‍म।
  eng-NOY: Damascus trafficked with thee on account of the multitude of the wares
    of thy making, on account of the abundance of all kinds of goods, in the wine
    of Helbon, and in white wool.
  ita-1927: Damasco commercia teco, scambiando i tuoi numerosi prodotti con abbondanza
    d’ogni sorta di beni, con vino di Helbon e con lana candida.
  ckb-ckb: «”دیمەشق بازرگانی لەگەڵ دەکردیت بەهۆی زۆری کارە دەستکردەکانت و فرەیی سامانەکەت،
    شەرابی حەلبۆن و خوری چاحەریان لەگەڵت ئاڵوگۆڕ دەکرد.
  eng-BBE: Damascus did business with you because of the great amount of your wealth,
    with wine of Helbon and white wool.
  kan-OKCV: “ ‘ಕೈಕೆಲಸದ ವಸ್ತುಗಳು ನಿನ್ನಲ್ಲಿ ಅಪಾರವಾಗಿದ್ದುದರಿಂದಲೂ ಅಪರಿಮಿತವಾದ ಬಗೆಬಗೆಯ ಆಸ್ತಿಯೂ
    ನಿನಗೆ ಬೇಕಾಗಿದ್ದುದರಿಂದಲೂ ದಮಸ್ಕದವರೂ ನಿನ್ನ ಪರವಾಗಿ ವ್ಯಾಪಾರಮಾಡಿ, ಹೆಲ್ಬೋನಿನ ದ್ರಾಕ್ಷಾರಸವನ್ನು
    ಹಾಗೂ ಚಾಹರಿನ ಉಣ್ಣೆಯನ್ನು ನಿನ್ನಲ್ಲಿ ತುಂಬಿಸುತ್ತಿದ್ದರು.
  tam-2017: தமஸ்கு உன்னுடைய வேலைகளான பற்பல பொருள்களுக்காக, எல்லாவித அதிகமான பொருட்களினால்
    உன்னுடன் வியாபாரம்செய்து, கெல்போனின் திராட்சைரசத்தையும் வெண்மையான ஆட்டு ரோமத்தையும்
    உனக்கு விற்றார்கள்.
  spa-RV-1909: Damasco, tu mercadera por la multitud de tus labores, por la abundancia
    de todas riquezas, con vino de Helbón, y lana blanca.
  ron-BTF: Damascul era comerciantul tău datorită mulțimii mărfurilor tale, datorită
    mulțimii tuturor bogățiilor; în vin din Helbon și lână albă.
  eng-WEBP: “‘“Damascus was your merchant for the multitude of your handiworks by
    reason of the multitude of all kinds of riches, with the wine of Helbon, and white
    wool.
  eng-FBV: Because you had many different products, in fact so much of everything,
    Damascus traded with you using wine from Helbon, wool from Zahar.
  nld-1939: 'Damascus was afnemer van uw vele produkten en uw grote voorraden: van
    wijn uit Chelbon en wol uit Sáchar voorzag het uw markt.'
  nch-BL: Masehualme ten altepet Damasco amechtacohuiliyayaj huan amechtaxtahuiyayaj
    ica xocomecat iayo ten Helbón huan chipahuac yoyomit cati tachijchihuali ica borregojme
    iniijhuiyo cati amechhualiquiliyayaj ten Sahar.
  vie-1934: Bởi tay mầy chế ra nhiều đồ, của cải đầy dẫy, nên Đa-mách lấy rượu nho
    ở Hên bôn và lông chiên trắng của nó mà đổi chác cùng mầy.
  hin-CV: '“ ‘तुम्हारे पास उत्पादन की अधिकता और सामानों की अत्यधिक प्रचुरता के कारण
    दमेशेक ने तुमसे व्यापार किया. तुम्हारे सामान: बना हुआ लोहा, दालचीनी और तेजपत्ती
    के बदले उन्होंने तुम्हें हेलबोन की दाखमधु,'
  spa-BES: Damasco hizo negocios contigo debido a la gran cantidad de tu riqueza,
    con vino de Helbón y lana blanca.
  tdx-tdx: Nikalo ama’o ka t’i Damesèke ami’ty fibodobodoan-draha namboare’o, ami’ty
    vara tsy efa, naho divay boak’e Kelbone vaho volonañondry mikotritriake.
  tha-KJV: ดาม​ัสกัสไปมาค้าขายกับเจ้าเพราะเจ้ามี​สิ​นค้าอุ​ดม เพราะทรัพยากรมากมายหลายชนิดของเจ้า
    มี​เหล้าองุ่นเฮลโบน และขนแกะขาว
  por-BR-2018: Damasco negociava contigo, por causa da abundância de tuas obras, pela
    abundância de todas as variedades de bens; com vinho de Helbom, e lã branca.
  deu-ELO: Damaskus trieb Handel mit dir um die Menge deiner Erzeugnisse, wegen der
    Menge von allerlei Gütern, mit Wein von Chelbon und Wolle von Zachar.
  eng-WYC-2018: Damascus was thy merchant, in the multitude of thy works, in the multitude
    of diverse riches, in fat wine (or in the wine of Helbon), and wools of (the)
    best colour.
  epo-epo: Damasko donadis al vi komerce kontraŭ la multo de viaj faritaĵoj multe
    da diversaj valoraĵoj, vinon el Ĥelbon, kaj plej blankan lanon.
  uig-PIN: Dǝmǝxⱪ ⱪol ⱨünǝrliringning mol bolƣanliⱪidin, Ⱨǝrhil bayliⱪliring tüpǝylidin
    sanga heridar bolup sanga Hǝlbonning xarablirini, aⱪ yunglarni tegixip bǝrgǝn.
  beo-beo: '-'
  tpi-OTNT: Na ol man bilong taun Damaskus i bin wok bisnis wantaim yu na ol i givim
    yu wain ol i bin kisim long taun Helbon na gras ol i kisim long ol sipsip bilong
    ples Sahar.
  hau-SA: “ ‘Mutanen Damaskus sun ga abin da za ki iya bayarwa sai suka yi ciniki
    da ke, ta sayi kayanki da ruwan inabi daga Helbon, da ulu daga Zahar.
  uig-LAT: Demeshq qol hünerliringning mol bolghanliqidin, Herxil bayliqliring tüpeylidin
    sanga xéridar bolup sanga Xelbonning sharablirini, aq yunglarni tégiship bergen.
  nde-nde: Ngenxa yezimpahla zakho ezinengi kanye lenotho enkulu yempahla, iDamaseko
    yathengiselana lawe ngewayini elivela eHelibhoni langewulu evela eZahari.
  ton-ton: Naʻe fakatau ʻa Tamasikusi ʻiate koe, koeʻuhi koe lahi ʻae meʻa naʻe ngaohi
    ʻiate koe, lahi ʻaupito ʻa hoʻo koloa; ʻi he uaine ʻo Helipone, pea mo e fulufuluʻi
    sipi hinehina.
  ces-1613: Damašští kupci tvoji, pro množství věcí tvých řemeslně udělaných, kupčili
    ve množství všelijakého zboží, ve víně Chelbonském a vně bělostkvoucí.
  eng-WMB: “‘“Damascus was your merchant for the multitude of your handiworks by reason
    of the multitude of all kinds of riches, with the wine of Helbon, and white wool.
  tam-TCV: “ ‘தமஸ்கு, உனது பொருள்களின் செல்வத் திரட்சியினிமித்தமும், உன் அநேக உற்பத்திப்
    பொருள்களினிமித்தமும் கெல்போனின் திராட்சை இரசத்தையும், ஷாகாரின் ஆட்டுமயிரையும்
    கொண்டுவந்து உன்னுடன் வியாபாரம் செய்தது.
  ceb-ULB: Ang Damascus mao ang tigbaligya sa tanan nimong mga produkto, sa hilabihan
    nimo nga mga katigayonan, ug sa bino sa Helbon ug ang sapot sa Zahar.
  pol-UBG: Damaszek prowadził z tobą handel ze względu na mnóstwo twoich wyrobów i
    ze względu na obfitość wszelkiego bogactwa; handlował winem z Chelbonu i białą
    wełną.
  urd-GVU: دمشق تیری وافر پیداوار اور مال کی کثرت کی وجہ سے تیرے ساتھ کاروبار کرتا
    تھا۔ اُس سے تجھے حلبون کی مَے اور صاحر کی اُون ملتی تھی۔
  deu-1912: Dazu hat auch Damaskus bei dir geholt deine Arbeit und allerlei Ware um
    Wein von Helbon und köstliche Wolle.
  kan-2017: “ನಿನ್ನ ಕೈಕೆಲಸದ ವಸ್ತುಗಳು ನಿನ್ನಲ್ಲಿ ಅಪಾರವಾಗಿದ್ದುದರಿಂದಲೂ, ಅಪರಿಮಿತವಾದ ಬಗೆಬಗೆಯ
    ಆಸ್ತಿಯೂ ನಿನಗೆ ಬೇಕಾಗಿದ್ದುದರಿಂದಲೂ ದಮಸ್ಕದವರೂ ನಿನ್ನ ಪರವಾಗಿ ವ್ಯಾಪಾರಮಾಡಿ, ಹೆಲ್ಬೋನಿನ
    ದ್ರಾಕ್ಷಾರಸವನ್ನೂ ಹಾಗು ಚಾಹರಿನ ಉಣ್ಣೆಯನ್ನೂ ನಿನ್ನಲ್ಲಿ ತುಂಬಿಸುತ್ತಿದ್ದರು.
  yap-yap: Girdi’ nu Damascus e ra chuw’iyed e chugom rom nge tin nni ngongliy ko
    nam rom. Ra pi’ed puluwon ni wayin nu Helbon nge bunu’en e saf nu Sahar. Ra thilyegned
    bmit e wasey nge spices ko tirom e chugom.
  hlt-MCSB: Na kutngo khaw cung tih Helbon misurtui neh tumul a bok dongkah boeirhaeng
    boeih khaw a khawk dongah Damasku khaw nang taengah thenpom coeng.
  mdy-ETH: ዴማስቆ ዓጮ ዴራ ኔኤኮ ኮርሞ ባኮንታ ሜሌ ሜሆ ዛሎ ሄልቦኔ ዓጮ ዎይኖ ዑዦንታ ሳሆሬ ዓጫፓ ሺኢሾ ማራቶ ጋፓኖ ኔኤም
    ዔያታ ሻንቻኔ።
  twi-ASANTE: “ ‘Damasko ne wo dii edwa wɔ nsã a ɛfiri Helbon ne nnwan ho nwi a ɛfiri
    Sahar mu, ɛsiane nneɛma a woyɛ ne wʼadwadideɛ a ama woanya wo ho bebree enti.
  eng-WEBU: “‘“Damascus was your merchant for the multitude of your handiworks by
    reason of the multitude of all kinds of riches, with the wine of Helbon, and white
    wool.
  wal-wal: Ne duretettaa daruwaa gaasuwaaninne ne shiishshido dumma dumma miishshatu
    gaasuwan Damasqqo asati nenaara zal77idosona; eti Helbboona woiniyaa eessaanne
    Saahoora dorssaa ikisiyaa immidi, ne miishshaara laammidosona. Hegaadankka qassi,
    qoxxido birataanne dumma dumma qimameta neeyyo immidi laammidosona.
  spa-PDDPT: A causa de la abundancia de tus productos, Damasco comerciaba contigo.
    Negociaba con vino de Helbón y lana blanca.
  gun-gun: Damasco pygua kuery voi mba'emo ojogua reta va'ekue ndea py ojapo pyre.
    Opa mba'e porã rereko va'e rekovia ome'ẽ va'ekue Helbom guigua vinho ha'e Saar
    guigua vexa'i rague.
  ilo-ULB: Ti Damasco ket nakisinsinnukat kenka kadagiti amin a tagilakom; kadagiti
    amin a kinabaknangmo, ken iti arak ti Helbon ken iti puraw nga inabel a dutdot
    ti karnero a naggapu iti Sahar.
  kpg-kpg: Digau Damascus guu hui au goloo mono huwa laagau. Digaula ne hui nia maa
    gi nia waini mai Helbon mono gahu ngaahulu siibi mai i Sahar. Digaula ne waahei
    au goloo gi nia baalanga hamaaloo mono mee unugi meegai.
  uig-ARA: دەمەشق قول ھۈنەرلىرىڭنىڭ مول بولغانلىقىدىن، ھەرخىل بايلىقلىرىڭ تۈپەيلىدىن
    ساڭا خېرىدار بولۇپ ساڭا خەلبوننىڭ شارابلىرىنى، ئاق يۇڭلارنى تېگىشىپ بەرگەن.
  sus-sus: Damasikae nu fama wɛni nan na kelife Xelebon nun yɛxɛɛ xabe kelife Saxaru,
    e nu e masarama wo xa yirabasee ra.
  pon-2006: Mehn Damaskus pwainda omw dipwisou kan oh wahnsahpw akan, re pwainki wain
    sang Elpon oh likou wunen sihpw sang Sahar. Re wiliankihda omw dipwisou kan mete
    kehlail oh mehn doal mwenge.
  ksd-ksd: Damasko i ga vauviana u ma ra polo na vain maro Kelbon ma ra ivuna sip
    i pua.
  grc-BRENT: Δαμασκὸς ἔμποροί σου, ἐκ πλήθους πάσης δυνάμεώς σου· οἶνος ἐκ Χελβὼν,
    καὶ ἔρια ἐκ Μιλήτου, καὶ οἶνον εἰς τὴν ἀγοράν σου ἔδωκαν.
  ind-AYT: Damsyik berdagang denganmu karena banyaknya barang daganganmu dan banyaknya
    segala jenis kekayaanmu, air anggur dari Helbon, dan kain wol putih.
  nya-nya: “Anthu a ku Damasiko, chifukwa cha zinthu zako za malonda zambiri ndi katundu
    wako wosiyanasiyana, ankachita nawe malonda a vinyo wochokera ku Heliboni ndi
    ubweya wankhosa ochokera ku Zahari.
  hrv-hrv: Zbog obilja trga tvojeg, silnoga ti blaga, i Damask s tobom trgovaše za
    helbonsko vino i saharsku vunu.
  mps-mps: Te taun Damaskus bidi dabego te mone sabo bisnis sę nage dali eyu, te
    augwaligo wain ąį dabe nageba mani, te augwaligo te taun Helbonde sali, tama
    te sipsip nisi dabe augwaligo te bulu Saharde sai dao.
  tpi-tpi: Na ol man bilong taun Damaskus i bin wok bisnis wantaim yu na ol i givim
    yu wain ol i bin kisim long taun Helbon na gras ol i kisim long ol sipsip bilong
    ples Sahar.
  dan-1931: Damaskus var din Handelsven fordi du havde alskens Gods i Mængde; de kom
    med Vin fra Helbon og Uld fra Zahar.
  vie-OVCB: Đa-mách giao thương với ngươi vì ngươi có hàng hóa dồi dào, họ đem rượu
    nho Hên-bôn và len trắng mà đổi chác.
  guj-2017: તારી સર્વ પ્રકારની પુષ્કળ સમૃદ્ધિને લીધે દમસ્કસ તારી સાથે વેપાર કરતું
    હતું, તારી પાસે કારીગરીનો ઘણો માલ હતો તેને બદલે હેલ્બોનનો દ્રાક્ષારસ તથા સફેદ
    ઊન આપતા હતા.
  pon-2006A: Mehn Damaskus pwainda omw dipwisou kan oh wahnsahpw akan, re pwainki
    wain sang Elpon oh likou wunen sihpw sang Sahar. Re wiliankihda omw dipwisou kan
    mete kehlail oh mehn doal mwenge.
  por-BRBSL: “““Damasco foi seu comerciante pela multidão de suas obras em razão da
    multidão de todos os tipos de riquezas, com o vinho de Helbon, e a lã branca.
  cth-cth: Hnopai moikapap a tawn kecu dawkvah, Damaskas hah nang koe yorankung lah
    ao. Helbon misurtui hoi tumuen hoi a kâthung awh.
  twi-twi: “ ‘Damasko ne wo dii gua wɔ nsa a efi Helbon ne nguan ho nwi a efi Sahar
    mu, esiane nneɛma a woyɛ ne wʼaguade a ama woanya wo ho bebree no nti.
  hlt-hlt: Na kutngo khaw cung tih Helbon misurtui neh tumul a bok dongkah boeirhaeng
    boeih khaw a khawk dongah Damasku khaw nang taengah thenpom coeng.
  tbz-SIM: Kɛ̀ Dɑmɑɑsi kɔbɛ do mbɛ potɑntì tì sũ mɛ̀ɛ̀ kpɛ́í nnɛ̀ tikpɑ̀tì tibotí
    tibotí kɛ̀ bɛ̀ tɔunko mɛnɑɑ̀ mbɛ̀ tu mɛ̀ difɛ̃́ɛ̃̀, Edibonni ɛì kɔ̃mɛ nɛ̀ tipecìtì
    pɛ́ítì.
  msy-2020: Ezɨ Damaskusɨn gumazamiziba nɨ ko dagɨaba bagha ingangarim gamua, egha
    wainɨn dɨpar me Helbonɨn nguibar ekiamɨn iniziba ko, sipsipbar arɨzir me Saharɨn
    danganimɨn iniziba, isa nɨ ganɨdi.
  dop-dop: Tɑmɑsɩ ɩcɑtɛ nyǝ́mɑ yɑkɑɣɑ mǝ wontu pɑɣɑlɛ nɑ mǝ kʋwɛnɑm pɑɣɑlɛ. Ɩlɛnɑ
    pɑ́ fɛlǝɣɩ-mɛɣɛ Hɛlǝpɔŋ nyǝ́mɑ sʋlʋm, nɑ Sɑhɑɑ nyǝ́mɑ heeŋ hʋntʋ.
  azb-azb: Sənin məmulatın çox olduğu üçün, Səndə hər cür mal bol olduğuna görə Dəməşq
    səninlə ticarət etdi, Helbon şərabı, Saxar yunu ilə ticarət etdi.
  eng-DBY: Damascus dealt with thee because of the multitude of thy handiworks, by
    reason of the abundance of all substance, with wine of Helbon, and white wool.
  hin-2017: तुझ में बहुत कारीगरी हुई और सब प्रकार का धन इकट्ठा हुआ, इससे दमिश्क तेरा
    व्यापारी हुआ; तेरे पास हेलबोन का दाखमधु और उजला ऊन पहुँचाया गया।
  wol-KYG: Dëkkub Damaas di la jula lu bare loo defar ak jépp alal joo barele, di
    la ko weccee biiñ bu jóge Elbon, ak kawaru xar gu weex.
  eng-YLT: Damascus [is] thy merchant, For the abundance of thy works, Because of
    the abundance of all wealth, For wine of Helbon, and white wool.
  eng-WYC-2017: Damascus was thy merchant, in the multitude of thy works, in the multitude
    of diverse riches, in fat wine, and wools of best colour.
  eng-WMBB: “‘“Damascus was your merchant for the multitude of your handiworks by
    reason of the multitude of all kinds of riches, with the wine of Helbon, and white
    wool.
  urd-GVH: दमिश्क़ तेरी वाफ़िर पैदावार और माल की कसरत की वजह से तेरे साथ कारोबार करता
    था। उससे तुझे हलबून की मै और साहर की ऊन मिलती थी।
  rug-rug: Na soku nigo na tinagotago meke likakalae ari laedi, ke holuholu kolo vaeni
    se Damasikasi koa goi mae guana pa Heliboni meke na vulu mae guana pa Zaha.
  gaz-gaz: “ ‘Sababii oomisha kee hedduutii fi qabeenya miʼa kee guddaa sanaatiif
    Damaasqoon daadhii wayinii Helbooniitii fi rifeensa hoolaa Zaahariitiin si wajjin
    daldalteerti.
  fra-LSG: Damas trafiquait avec toi, A cause du grand nombre de tes produits, A cause
    de tous les biens que tu avais en abondance; Elle te fournissait du vin de Helbon
    et de la laine blanche.
  yal-yal: Ɛ nun Damasi kaane yi yulayaan nabama, e yi ɛ se rafalaxin gbegbe sarama
    e nun nafunla sifan birin, e yi ɛ saren fima Xelibon kaane manpaan nun yɛxɛɛ xabe
    dugi fixɛn nan na.
  haw-1868: O Damaseko kou hoa kalepa ma na mea nui au i hana'i, no ka nui loa o kela
    waiwai keia waiwai, me ka waina o Helebona a me ka huluhulu keokeo.
  arb-NAV: دِمَشْقُ تَاجَرَتْ مَعَكِ لِكَثْرَةِ بَضَائِعِكِ وَفَرْطِ غِنَاكِ، فَقَايَضَتْ
    بَضَائِعَكِ بِخَمْرَةِ حَلْبُونَ وَالصُّوفِ الأَبْيَضِ.
  ewe-ewe: “Le wò nuwɔwɔ geɖewo kple wò adzɔnu gbogboawo ta la, Damasko tsa asi kpli
    wò le wain tso Helbon kple lãfu tso Zahar me.
  eng-LEE: Damascus was thy trader in the multitude of thy productions, for the multitude
    of all wealth, with the wine of Chelbon, and white wool.
  asm-FB: তোমাৰ হাতেৰে সজা অধিক বয়-বস্তুবোৰ আৰু তোমাৰ সকলো প্ৰকাৰ ধন-ঐশ্বৰ্য্যৰ কাৰণে
    দম্মেচক তোমাৰ বণিক আছিল; তাৰ লোকসকলে হিল্বোনৰ দ্ৰাক্ষাৰস আৰু মেৰ-ছাগৰ বগা নোম
    আনিছিল।
  sus-A: دَ مَسِكَيٍ نُ قَمَ وّنِ نَن نَ كٍلِقٍ شٍلٍبٌن نُن يّشّي شَبٍ كٍلِقٍ سَشَرُ،
    عٍ نُ عٍ مَسَرَ مَ وٌ شَ يِرَبَسٍيٍ رَ.
  fra-SBL: '"''''Damas a été ton marchand pour la multitude de tes ouvrages, à cause
    de la multitude de richesses de toutes sortes, avec le vin d''Helbon et la laine
    blanche.'
  hbo-hbo: דַּמֶּ֧שֶׂק סֹחַרְתֵּ֛ךְ בְּרֹ֥ב מַעֲשַׂ֖יִךְ מֵרֹ֣ב כָּל־הֹ֑ון בְּיֵ֥ין
    חֶלְבֹּ֖ון וְצֶ֥מֶר צָֽחַר׃
  kik-kik: “ ‘Ningĩ andũ a Dameski, tondũ wa indo ciaku nyingĩ na ũtonga waku mũnene
    wa indo, nĩmarutithanirie wĩra wa kwonjorithia nawe wa wendia wa ndibei ya kuuma
    Helibona, na guoya wa ngʼondu wa kuuma Zaharu.
  fra-NCL: Damas trafiquait avec toi, pour la multitude de tes produits, pour la multitude
    de tes biens, qu’elle échangeait avec du vin de Helbon et de la laine de Tsachar.
  cek-AK: Hmuenmae hoi nang raeng o parai moe, hmuen pop parai ah na pathok o pongah,
    Damuscus doeh nang hoi hmuenmae zawhhaih to sak; Helbon ih mu hoi tuumuinawk to
    nang khaeah ang zawh o.
  cuk-cuk: ” ’Be ibmar-bukidar-nikadba, degi, ibmar-nuegan obinebaka-nikadba, Damasco-dorgan
    bebo muchub-muchub ibmar-ukedgi mani onodamogad. Amar, vino Helbón-yargi-danikidgi,
    degi, sibad-wawaad-e-absar Sahar-yargi-danikidgi be-bennukdaed.
  uig-CYR: Дәмәшқ қол һүнәрлириңниң мол болғанлиғидин, Һәр хил байлиқлириң түпәйлидин
    саңа херидар болуп саңа Хәлбонниң шараплирини, ақ жуңларни тегишип бәргән.
  tel-2017: దమస్కు వాళ్ళు హెల్బోను ద్రాక్షారసం, జహారు ప్రాంతం ఉన్ని తెచ్చి నీతో వ్యాపారం
    చేశారు.
  hat-BSA: “‘“Damas te kliyan ou akoz gwo kantite byen ou yo, akoz gwo kantite a tout
    kalite richès ou yo, akoz diven Helbon an ak len blan an.”
  kos-kos: Mwet Damascus elos oayapa moul yurum ke mwe kasrup su oasr yurum, ac elos
    moli ke wain lun Helbon ac unen sheep Sahar me.
  hbo-WLC: דַּמֶּ֧שֶׂק סֹחַרְתֵּ֛ךְ בְּרֹ֥ב מַעֲשַׂ֖יִךְ מֵרֹ֣ב כָּל־ה֑וֹן בְּיֵ֥ין
    חֶלְבּ֖וֹן וְצֶ֥מֶר צָֽחַר׃
  ibo-ibo: “ ‘Damaskọs bụkwa ndị ahịa gị, nʼihi ọtụtụ ngwa ahịa na ụba ihe ndị ị nwere
    ire ere. Ọ bụkwa mmanya si Helbon, na ajị anụ dị ọcha nke esi Zaha weta,
  ory-ory: ସର୍ବପ୍ରକାର ଧନର ବାହୁଲ୍ୟ କ୍ରମେ, ତୁମ୍ଭର ହସ୍ତନିର୍ମିତ ଦ୍ରବ୍ୟର ବାହୁଲ୍ୟ ସକାଶୁ
    ଦମ୍ମେଶକ ତୁମ୍ଭର ବଣିକ ଥିଲା, ସେମାନେ ହିଲ୍‍ବୋନର ଦ୍ରାକ୍ଷାରସ ଓ ଶୁଭ୍ର ମେଷଲୋମ ଦେଲେ।
  chk-chk: Chon Tamaskus ra kamö senuk, pun ka wöün pisek mi chomong o sokopat. Ra
    akasiliwi om pisek ngeni wain seni Helpon me ülen sip seni Sahar.
  rop-rop: Detlot pipul langa Dameskas bin luk wanim yubin abumbat blanga selimbat,
    en olabat bin bringimap wain brom Helbon en wul brom Saha blanga selimbat.
  ukr-1871: Дамаск торгував із тобою задля великої добірностї виробів твоїх і достатків
    твоїх Хельбонським вином і білою вовною.
  deu-1951: Damaskus trieb Handel mit dir wegen der Menge deiner Erzeugnisse, mit
    einer Menge von allerlei Waren, mit Wein von Helbon und Wolle von Zachar.
  eng-JPS: Damascus was thy merchant for the multitude of thy wealth, by reason of
    the multitude of all riches, with the wine of Helbon, and white wool.
  srp-1865: Damasak trgovaše s tobom mnoštvom djela tvojih, mnoštvom svakoga blaga,
    vinom Helvonskim i bijelom vunom.
  lug-lug: “ ‘Olw’obugagga bwo obungi, n’ebintu byo ebingi, Ddamasiko baasuubulanga
    naawe wayini ow’e Keruboni, n’ebyoya by’endiga ebyeru eby’e Zakari.
  heb-heb: דמשק סחרתך ברב מעשיך מרב כל הון ביין חלבון וצמר צחר׃
  ben-IRV: সর্বপ্রকার ধন-বাহুল্যের জন্য তোমার তৈরী জিনিসের প্রাচুর্য্যের জন্য দম্মেশক
    তোমার বনিক ছিল, সেখানকার লোকেরা হিল্‌বানের আঙ্গুর রস ও শুভ্র মেষলোম আনত।
  pan-pan: ਦੰਮਿਸ਼ਕ ਵਾਸੀ ਤੇਰੇ ਹੱਥ ਦੇ ਕੰਮ ਦੇ ਵਾਧੇ ਕਰਕੇ ਅਤੇ ਹਰ ਪ੍ਰਕਾਰ ਦਾ ਮਾਲ ਬਹੁਤਾ ਮਿਲਣ
    ਕਰਕੇ ਹਲਬੋਨ ਦੀ ਮੈਅ ਅਤੇ ਚਿੱਟੀ ਉੱਨ ਦਾ ਵਪਾਰ ਤੇਰੇ ਨਾਲ ਕਰਦੇ ਸਨ।
  mya-JVB: ဒမာသက် မြို့သည် သင် လုပ်သော ဥစ္စာ များ၊ စည်းစိမ် များပြား သောကြောင့် ၊
    ဟေလဗုန် စပျစ်ရည် ၊ ဖြူ သောသိုးမွေး ကို ဖယ်လှယ် လျက် ဖေါက်ကားတတ်၏။
  hmo-hmo: Damaseko taudia be umui dekena amo idia hoihoi, emui kohu be momo herea
    dainai, bona idia ese Helebono ena uaina, bona Sahara ena mamoe huina kurokurona
    umui dekenai idia henia, emui hoihoi gaudia edia davana.
  urd-urd: अहल — ए — दमिश्क़ तेरी दस्तकारी की कसरत की वजह से, और क़िस्म क़िस्म के
    माल की ज़्यादती के ज़रिए' हलबून की मय और सफ़ेद ऊन की तिजारत तेरे यहाँ करते थे।
  rus-SYN: Дамаск, по причине большого торгового производства твоего, по изобилию
    всякого богатства, торговал с тобою вином Хелбонским и белою шерстью.
  bqc-SIM: Damasideↄ laatànnↄ sãnu ń Ɛlɛbↄ̃ vɛ̃ɛo ń Zahaa sãkão n pↄ́ dasiↄ
    ń n àizɛɛↄ yã́i.
  tcz-CHONGTHU: Damuscus in asumkol vei miho chu Hebronna konin Jul eh Zahar la kon
    Samul kang ho ahin poh sah in, nahaosatna natilkeu ho chodin ahin sole.
  mar-mar: तुझ्या सर्व प्रचंड संपत्तीचा, तुझ्या सर्व मालाचा हेल्बोनाचा द्राक्षरस व
    पांढरी लोकर यांनी दिमिष्की तुझा व्यापारी होता.
  qub-qub: Damasco runacunanami rantishoj-cashunqui micuycunata, ima-aycata charashayquicunatapis.
    Paycuna pägashoj-cashunqui Helbonpita apamushan bïnuta, Saharpita apamushan yuraj
    millwacunata.
  bqp-bqp: Wunɛ kɑ Dɑmɑsigibu i rɑ tenkuru koosinɛ wunɛn ɑrumɑni bɑkɑn sɔ̃. Bɑ rɑ
    kɑ nun tɑm mɛ mu wee Hɛlubonin di kɑ wɛ̃ɛ kpiki yi bɑ kuɑ kɑ yɑ̃ɑ sɑnsu kiɑru
    dweeri.
  hat-hat: Moun Damas yo achte machandiz ou yo ak tout kalite bèl bagay ou te gen
    an kantite. Yo te vann ou diven ki soti Elbon ak lenn ki soti Saar.
  eng-BSB: Because of your many products and your great wealth of goods, Damascus
    traded with you wine from Helbon, wool from Zahar,
  eng-WEBPB: “‘“Damascus was your merchant for the multitude of your handiworks by
    reason of the multitude of all kinds of riches, with the wine of Helbon, and white
    wool.
  kbq-kbq: Hagi kagra rama'a feno zantami ante'nanke'za, Damaskasi vahe'mo'za Helboni
    kazigati wainine Sahari kumategati efeke nofira eri'za eme negamiza, nona hu'za
    zamavesia zana kagripintira eri'naze.
  nhe-BL: Tlacame tlen altepetl Damasco inmechtlacohuiliyayaj huan inmechtlaxtlahuiyayaj
    ica xocomeca atl tlen Helbón huan chipahuac yoyomitl tlen tlachijchihuali ica
    borregojme iniijhuiyo tlen inmechhualiquiliyayaj tlen Sahar.
  gub-BL: 'Namaz tawhu ume''eg kar nema''e. Nema''e tetea''u hekuzaromo umur ma''e
    wà: win Ewmon parer, àràpuhàràn hawitu ma''e hawer Xar parer.'
  eng-DRA: The men of Damascus were thy merchants in the multitude of thy works, in
    the multitude of divers riches, in rich wine, in wool of the best colour.
