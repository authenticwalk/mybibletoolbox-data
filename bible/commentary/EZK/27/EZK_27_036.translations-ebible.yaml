verse: EZK.027.036
translations:
  mal-C: വിവിധ രാഷ്ട്രങ്ങളിലെ വ്യാപാരികൾ നിന്റെനേരേ പരിഹസിക്കുന്നു; ഭയാനകമായ ഒരു അന്ത്യമാണല്ലോ
    നിനക്കുണ്ടായത്, നീ എന്നേക്കുമായി ഇല്ലാതെയായിരിക്കുന്നു.’ ”
  deu-TKW: Die Krämer unter den Völkern pfeifen dich aus; ein jähes Ende hast du genommen
    und bist dahin für immer!
  lin-lin: 'Bato ya mombongo ya bikolo mosusu bakomi koseka mpe kowolola yo : Osuki
    eh ! Osuki ! Okotikala kozala lisusu te ! › »'
  eng-LSV: Merchants among the peoples have shrieked for you, || You have been terrors,
    and you are not—for all time!”
  eng-GNV: 'The marchants among the people shall hisse at thee: thou shalt be a terrour,
    and neuer shalt be any more.'
  eng-WEBSTER: The merchants among the people shall hiss at thee; thou shalt be a
    terror, and never shalt be any more.
  nhw-BL: Quena, nopa tlanemacani tlen campa hueli tlalme momajmatíaj, pampa tlahuel
    fiero catli amopantitoc, anTiro ehuani huan amoaltepe. Ixpolijtoc Tiro para nochipa.
    Ayacmo quema monextis.’ ”
  swh-ONEN: Wafanyabiashara miongoni mwa mataifa wanakucheka; umefikia mwisho wa kutisha
    nawe hutakuwepo tena.’ ”
  bba-bba: Tem tukum tenku be bɑ koo sɑrɑ mi, biti koo bu mwɑ kpɑ bu nun wiɑ koosi.
    Domi ɑ kɑm kuɑ. A ǹ kɑɑ n mɑɑ wɑ̃ɑ sere kɑ bɑɑdommɑ.
  eng-KJVCPB: The merchants among the people shall hiss at thee; thou shalt be a terror,
    and never shalt be any more.
  luo-luo: Jo-ohala madongo manie pinje mamoko liyo ka wuoro; giko mari obedo marach
    miwuoro, kendo ok nochak oneni kendo.’ ”
  meu-meu: Bese idau-idau edia hoihoi taudia ese e nuku henimumu; mai garimu ida vada
    o baia, vada ba boio vaitani ela bona hanaihanai.
  npi-ULB: मानिसहरूका व्यापारीहरूले तँलाई खिसी गर्छन्‌ । तँ त्रास बनेको छस्, र तँ
    सदाको लागि फेरि कहिलै हुनेछैनस् ।
  yor-yor: Àwọn oníṣòwò láàrín àwọn orílẹ̀-èdè dún bí ejò sí ọ ìwọ yóò sì jẹ́ ẹ̀rù
    ìwọ kì yóò sì ṣí mọ́ láéláé.’ ”
  pes-OPCB: تجار ممالک سر خود را تکان می‌دهند، چون سرنوشت تو وحشتناک است و تو برای
    همیشه از بین رفته‌ای.“»
  tgl-ULB: Pinalatakan ka ng mga mangangalakal ng mga tao; ikaw ay naging isang katatakutan
    at hindi ka na muling mabubuhay kailanman.'”
  hui-hui: Í̠ dindini nahe bo haealabaga bialu pu erebaore hai helaya. Anidagua bialu
    agali biyinaya biabe biaga dindi bibahendeha bu hearume í̠ mo ko hene wiago de
    hondowa ti gi timbuni howa lo mitangi bialu, Inabi nde ogonidagua buligo giba,
    lalu ka, laya lene.
  mya-mya: သင်​သည်​ဆုံး​ပါး​သွား​လေ​ပြီ။ ထာ​ဝစဉ်​ဆုံး ပါး​သွား​လေ​ပြီ။ ကမ္ဘာ​တစ်​ဝှမ်း​လုံး​ရှိ​ကုန်
    သည်​တို့​သည် သင့်​ကို​ကဲ့​ရဲ့​ဟစ်​ကျွေး​ကြ လိမ့်​မည်'' ဟူ​၍​တည်း။
  bod-N: མི་རིགས་སོ་སོའི་ཚོང་པ་རྣམས་ཀྱིས་ཁྱོད་ལ་འཕྱ་ཞིང་། ཁྱོད་ལ་གནོད་འཚེ་འཇིགས་སུ་རུང་བ་ཐེབས་པར་འགྱུར་བ་དང་།
    དེ་ནས་ཁྱོད་ནི་ནམ་ཡང་གནས་པར་མི་འགྱུར་ཞེས་པའོ་ཞེས་གསུངས་སོ། །
  sna-sna: Vashambadziri vari pakati pendudzi vanokuridzira muridzo; wasvika kumagumo
    anonyangadza uye hauchazovapozve.’ ”
  spa-BLM: Los mercaderes de los pueblos te silban. Has llegado a un final terrible,
    y ya no serás más””.
  cac-cac: A eb' chon̈vajum d'a junjun nación, ayic ol yilanoch eb', ol b'uchvaj eb'
    d'ay. Masanil anima ol xiv yilan tas ol aj satjieli, man̈xa b'aq'uin̈ ol b'ochajxoc,
    xa chi, xchi Jehová.
  swh-ULB: Wafanya biashara wa meli wa watu wakuzomea; umekuwa tishio, na hutakuwepo
    tena milele.”
  bel-bel: Гандляры іншых народаў сьвіснулі па табе; ты зрабіўся жахам, - і ня будзе
    цябе вавекі».
  deu-ELBBK: die Händler unter den Völkern zischen über dich. Ein Schrecken bist du
    geworden und bist dahin auf ewig!
  mbb-OT: Henduen be te kenà ebpeketuu is menge nigusyanti ziyà te menge nasyun te
    nehitavù kenikew. Mekahandekhandek is ketepusan nu, ne egkahanew ka taman te taman.”
    ’ ”
  mal-2015: 'ജാതികളിലെ വ്യാപാരികൾ നിന്നെക്കുറിച്ചു ചൂളകുത്തുന്നു: നിനക്കു ശീഘ്രനാശം
    ഭവിച്ചു നീ സദാകാലത്തേക്കും ഇല്ലാതെയാകും.'
  rmc-rmc: O kupci maškar o narodi jojčinena upral tu. Igen strašňe dopereha a imar
    na aveha.‘ “
  pes-OPV: تجارقوم‌ها بر تو صفیر می‌زنند و تو محل دهشت گردیده، دیگر تا به ابد نخواهی
    بود.»
  ron-1924: Негусторий попоарелор флуерэ асупра та! Ешть нимичит де тот ши те-ай дус
    пентру тотдяуна!›»’”
  ben-OBCV: জাতিগণের মধ্যের ব্যবসায়ীরা তোমাকে দেখে টিটকারি দেয়; তুমি ভয়ংকরভাবে
    শেষ হয়ে গিয়েছ আর তুমি থাকবে না।’ ”
  som-som: Oo baayacmushtariyaasha dadka ku dhex jiraa way kugu foodhyaan, oo cabsi
    baad noqotay, oo weligaana mar dambe ma aad jiri doontid.
  lat-VUC: 'Negotiatores populorum sibilaverunt super te: ad nihilum deducta es, et
    non eris usque in perpetuum.]'
  eng-ASVBT: The merchants among the peoples hiss at thee; thou art become a terror,
    and thou shalt nevermore have any being.
  ita-1885: I mercatanti fra i popoli hanno zufolato sopra te; tu sei divenuta tutta
    spaventi, e tu non sarai mai più in perpetuo.
  eng-LXXUP: Merchants from the nations have hissed at thee; thou art utterly destroyed,
    and shalt not be anymore forever.
  eng-ULB: The merchants of the people hiss at you; you have become a horror, and
    you will be no more forever.”
  spa-VBL: Los mercaderes de las naciones se burlan de ti; el desastre te ha hecho
    caer y estás acabado para siempre’”.
  fra-_FOB: Les marchands parmi les peuples sifflent sur toi; tu es un sujet d'effroi,
    et tu ne seras plus à jamais!
  mal-mal: 'ജനതകൾക്കിടയിലെ വ്യാപാരികൾ നിന്നെ നിന്ദിക്കുന്നു: ‘നിനക്ക് ശീഘ്രനാശം ഭവിച്ചു
    നീ സദാകാലത്തേക്കും ഇല്ലാതെയാകും’”.'
  urd-GVR: Dīgar aqwām ke tājir tujhe dekh kar “Taubā taubā” kahte haiṅ. Terā haulnāk
    anjām achānak hī ā gayā hai. Ab se tū kabhī nahīṅ uṭhegī.’”
  suz-BL: मिनु रागी रागी ङा ग्‍याप्‍तीक लेयतीक गेय पाइबपुकीम इ कली शुक्‍शी पाइनीम।
    इ हिंचा ङा नुप्‍तीक नाक्‍त जाक्‍शो बाक्‍त” देंत। इजीकीएल २८:१९
  eng-NOY: The merchants among the nations hiss at thee. Thou art a desolation, and
    shalt exist no more forever.”
  ita-1927: I mercanti fra i popoli fischiano su di te; sei diventata uno spavento,
    e non esisterai mai più!”
  ckb-ckb: بازرگانانی نێو گەلان فیکەت بۆ لێ دەدەن، کۆتاییەکەت ترسناک دەبێت و ئیتر
    بۆ هەتاهەتایە نامێنیت.“»
  eng-BBE: Those who do business among the peoples make sounds of surprise at you;
    you have become a thing of fear, you have come to an end for ever.
  kan-OKCV: ಜನಾಂಗಗಳ ವರ್ತಕರು ನಿನ್ನನ್ನು ನೋಡಿ ಸೀಳಿಹಾಕುತ್ತಾರೆ. ನೀನು ಸಂಪೂರ್ಣ ಧ್ವಂಸವಾಗಿ
    ಇನ್ನೆಂದಿಗೂ ಇಲ್ಲದಂತಾಗಿರುವೆ.’ ”
  tam-2017: எல்லா மக்களிலுமுள்ள வியாபாரிகள் உன்பேரில் பழி கூறுகிறார்கள்; நீ பயங்கரமாவாய்;
    இனி ஒருபோதும் இருக்கமாட்டாய் என்கிறார் என்று சொல் என்றார்.
  spa-RV-1909: 'Los mercaderes en los pueblos silbarán sobre ti: vendrás á ser espanto,
    y dejarás de ser para siempre.'
  ron-BTF: Comercianții dintre popoare te vor șuiera; vei fi o teroare și nu vei mai
    fi.
  eng-WEBP: The merchants among the peoples hiss at you. You have come to a terrible
    end, and you will be no more.”’”
  eng-FBV: The traders of the nations hiss at you in derision; disaster has brought
    you down and you're finished forever.”
  nld-1939: De handeldrijvende volken Fluiten u uit; Ge zijt een spookbeeld geworden,
    Verdwenen voor eeuwig!
  nch-BL: Quena, nopa tanamacani ten campa hueli talme momajmatíaj, pampa tahuel fiero
    cati amopantitoc, anTiro ehuani huan amoaltepe. Ixpolijtoc Tiro para nochipa.
    Ayecmo quema monextis.’ ”
  vie-1934: Những con buôn lập nghiệp trong các dân xỉ báng mầy. Mầy đã trở nên cớ
    kinh khiếp, đời đời mầy sẽ không còn nữa!
  hin-CV: जनता के बीच जो व्यापारी है, वे तुम्हारी खिल्ली उड़ाते हैं; तुम्हारा एक डरावना
    अंत हो गया है और तुम्हारा अस्तित्व अब नहीं रहेगा.’ ”
  spa-BES: Aquellos que hacen negocios entre la gente te silban sorprendidos; Te has
    convertido en una cosa de miedo, has llegado a un fin para siempre.
  tdx-tdx: Mikosìke azo o mpanao takinak’ añivo’ ondatioo; fangetraketrahañe nainai’e
    irehe, vaho le lia’e tsy ho ao ka.
  tha-KJV: พ่อค้าท่ามกลางชนชาติทั้งหลายจะเย้ยหยันเจ้า เจ้​าจะเป็นสิ่งที่น่าหวาดผวา
    และจะไม่​ดำรงอยู่​อี​กต่อไปเป็นนิตย์’”
  por-BR-2018: Os mercadores nos povos assoviam por causa de ti; tu te tornaste em
    motivo de espanto, e nunca mais voltarás a existir.
  deu-ELO: die Händler unter den Völkern zischen über dich. Ein Schrecken bist du
    geworden, und bist dahin auf ewig!
  eng-WYC-2018: the merchants of peoples hissed on, [or scorned], thee. Thou art brought
    to nought, and thou shalt not be till into without end. (the merchants of the
    peoples hissed at, or mocked, thee. Thou art brought down to nothing, and so thou
    shalt be until forever.)
  epo-epo: La komercistoj de la aliaj popoloj ekfajfis pri vi; vi neniiĝis, kaj neniam
    plu ekzistos.
  uig-PIN: Hǝlⱪlǝr arisidiki sodigǝrlǝr sanga ⱪarap «ux-ux» ⱪildi; Sǝn ɵzüng bir wǝⱨxǝt
    iding, ǝmdi ⱪaytidin bolmaysǝn»».
  beo-beo: Di da bu mae ba:ma:ne asi dagoi. Osobo bagade bidi lasu dunu huluane da
    beda:gia:sa. Bai dima doaga:i hou da ilima doagasa:besa:le, ilia da beda:i.
  tpi-OTNT: Yu bagarap nogut tru na yu no ken i stap moa long graun. Olsem na olgeta
    bisnisman bilong olgeta hap bilong graun i lukim yu, na ol i pret tumas, na ol
    i ting, ‘Nogut wankain samting i kamap long mipela.’”
  hau-SA: ’Yan kasuwa a cikin al’ummai suna yin miki tsaki; kin zo ga mummunar ƙarshe
    ba za ki ƙara kasancewa ba har abada.’ ”
  uig-LAT: Xelqler arisidiki sodigerler sanga qarap «ush-ush» qildi; Sen özüng bir
    wehshet iding, emdi qaytidin bolmaysen»».
  nde-nde: Abathengi phakathi kwezizwe bayakuncifela; usufike ekucineni okwesabekayo,
    njalo kawuyikuba khona futhi.’ ”
  ton-ton: '‌ʻE fakaʻiseʻisa ʻae kau fakatau koloaʻia ʻi he kakai kiate koe: te ke
    hoko koe ko e meʻa fakaʻulia; pea ʻe ʻikai te ke toe ʻi ai ʻo taʻengata.”'
  ces-1613: Kupci mezi národy ckáti budou nad tebou; k hrůze veliké budeš, a nebude
    tě na věky.
  eng-WMB: The merchants among the peoples hiss at you. You have come to a terrible
    end, and you will be no more.”’”
  tam-TCV: நாடுகளின் வர்த்தகர்கள் உன்னைப் பார்த்து கேலி செய்கின்றார்கள்; உனக்கு ஒரு
    பயங்கர முடிவு வந்துவிட்டது! நீ இனி ஒருபோதும் இருக்கமாட்டாய்.’ ”
  ceb-ULB: Magmahay kanimo ang ubang mga tigbaligya; mahimo ka nga kahadlokan, ug
    mawala ka na hangtod sa hangtod.”
  pol-UBG: Kupcy spośród narodów świsną nad tobą; będziesz dla nich postrachem i przestaniesz
    istnieć na wieki.
  urd-GVU: دیگر اقوام کے تاجر تجھے دیکھ کر ”توبہ توبہ“ کہتے ہیں۔ تیرا ہول ناک انجام
    اچانک ہی آ گیا ہے۔ اب سے تُو کبھی نہیں اُٹھے گی‘۔“
  deu-1912: Die Kaufleute in den Ländern pfeifen dich an, daß du so plötzlich untergegangen
    bist und nicht mehr aufkommen kannst.
  kan-2017: ಜನಾಂಗಗಳ ವರ್ತಕರು ನಿನ್ನನ್ನು ನೋಡಿ, ಸಿಳ್ಳು ಹಾಕುತ್ತಾರೆ; ನೀನು ಸಂಪೂರ್ಣ ಧ್ವಂಸವಾಗಿ
    ಇನ್ನೆಂದಿಗೂ ಇಲ್ಲದಂತಾಗಿರುವೆ.”
  yap-yap: Kam malog ni dabkum sul bi’id, ma pi tasiyobay u ga’ngin e fayleng e kar
    digowgad, ma kar rusgad nrichey me buch rorad e tin ke buch ngom.”
  hlt-MCSB: Mueirhih la na om dongah pilnam taengkah aka thenpom nang te n'hlip thil
    tih kumhal duela na phoe voel mahpawh,” a ti.
  mdy-ETH: ዓካሪ ሜሌ ዴሮኮ ኮርሞ ኮርማ ዓሳ ኔና ቦሂ ሚኢጫንዳኔ፤ ጋፒንፃኣ ኔኤኮ ዲቃሣያ ማዔኔ፤ ናንጊና ኔኤኒ ጋፒ ባይቃንዳኔ።»
  twi-ASANTE: Aman no mu adwadifoɔ bɔ nsɔm gu wo so woaba awieeɛ a ɛyɛ hu na wɔrenhunu
    wo bio.’ ”
  eng-WEBU: The merchants among the peoples hiss at you. You have come to a terrible
    end, and you will be no more.”’”
  wal-wal: Ne wurssettai daganttiyaagaa gidiis; neeni naa77antto mulekka de7akka.
    Hegaa gishshau, biitta ubban de7iya zal77anchchati, “Poora!” giidosona’ yaagidi
    zilaalidosona” yaagees’ yaaga” yaagiiddi yiis.
  spa-PDDPT: Los mercaderes de los pueblos silban contra ti. Serás un horror y para
    siempre dejarás de ser.
  gun-gun: Ha'e kuery regua imba'ejogua va'ety kuery voi ndejojai rei 'rã jogueravy,
    nhomondyiarã rive repyta rire. Ha'e va'e rire nanemopu'ãavei 'rã.
  ilo-ULB: Nagpigergerda! Nagsakuntip dagiti agtagtagilako gapu kenka; nagbalinka
    a pagbutbutngan, ken mapukawkan iti agnanayon.”'
  kpg-kpg: Goe gu hagalee, gaa hana hua beelaa, digau huihui goloo ala i henuailala
    hagatau la gu mmaadagu huoloo, digaula gu hagalliga bolo di haingadaa dela ne tale adu
    gi di goe gi dee tale ang gi ginaadou labelaa.”
  uig-ARA: خەلقلەر ئارىسىدىكى سودىگەرلەر ساڭا قاراپ «ئۇش-ئۇش» قىلدى؛ سەن ئۆزۈڭ بىر
    ۋەھشەت ئىدىڭ، ئەمدى قايتىدىن بولمايسەن»».
  sus-sus: Yulɛ naxee na duniɲa, e birin bara kaaba wo xa gbaloe xa fe ra. Wo xa fe
    bara ɲɔn kerenyi ra.»
  pon-2006: Ke sohralahr, sohralahr kohkohlahte, oh sounnetinet kan wasa koaros nin
    sampah masepwehkada, re salohkihda pwe re de iang ale paisuwed me lelohng uhk.”
  ksd-ksd: Ra umana tena kunukul livuan ta ra tarai dia dakdak ure u; una tur upi
    ra vakilang na bunurut, ma una panie kakit.
  grc-BRENT: Ἔμποροι ἀπὸ ἐθνῶν ἐσύρισάν σε, ἀπώλεια ἐγένου, καὶ οὐκέτι ἔσῃ εἰς τὸν
    αἰῶνα.
  ind-AYT: Para pedagang di antara bangsa-bangsa mencemooh kamu; kamu telah menjadi
    kengerian, dan tidak akan ada lagi selamanya.’”
  nya-nya: Anthu amalonda a mitundu ina akukunyogodola. Watha mochititsa mantha ndipo
    sudzakhalaponso mpaka muyaya.”
  hrv-hrv: Trgovci narodÄa zviždahu za tobom, jer ti strašilo posta i nestade zauvijek!'”
  mps-mps: Nage dwagila mu dolali, tama nage te tǫde mu ma bidigobeo. Tama nage te
