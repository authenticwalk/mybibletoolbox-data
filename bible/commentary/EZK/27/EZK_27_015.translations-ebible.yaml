verse: EZK.027.015
translations:
  mal-C: “ ‘ദേദാന്യർ നിന്റെ വ്യാപാരികളും നിരവധി തീരപ്രദേശങ്ങൾ നിനക്കു ഉപഭോക്താക്കളുമായിരുന്നു;
    അവർ ആനക്കൊമ്പും കരിമരവും നിനക്കു വിലയായിത്തന്നു.
  deu-TKW: Die Rhodier trieben Handel mit dir. Viele Küsten waren dir als Handelsgebiet
    unterworfen; Elfenbeinhörner und Ebenholz entrichteten sie dir als Tribut.
  lin-lin: Bato ya Dedani bazalaki kosala mombongo elongo na yo ; bato ya bisanga
    ebele bazalaki koya kosomba biloko epai na yo, bazalaki kofuta yo na pembe ya
    nzoko mpe na banzete ya ebeni.
  eng-LSV: Sons of Dedan [are] your merchants, || Many islands [are] the market of
    your hand, || They sent back horns of ivory and ebony [for] your reward.
  eng-GNV: 'The men of Dedan were thy marchantes: and the marchandise of many yles
    were in thine handes: they brought thee for a present hornes, teeth, and peacockes.'
  eng-WEBSTER: 'The men of Dedan were thy merchants; many isles were the merchandise
    of thy hand: they brought thee for a present horns of ivory and ebony.'
  nhw-BL: Nojquiya nopa masehualme tlen tlali Dedán hualayayaj para anmechtlacohuise
    huan anmechtlanemaquiltise. Huan miyac tlalme catli mopantíaj ipan hueyi atl anquintlanemaquiltiyayaj
    huan inijuanti anmechtlaxtlahuiyayaj ica ébano cuahuitl huan ica marfil.
  swh-ONEN: “ ‘Watu wa Dedani walifanya biashara nawe, watu wengi wa nchi za pwani
    walikuwa wachuuzi wako, walikulipa kwa pembe za ndovu na mpingo.
  bba-bba: Wunɛ kɑ Dedɑniɡibu kɑ be bɑ wɑ̃ɑ tem bureru ɡiɑ kpuro i rɑ mɑɑ tenkuru
    koosinɛ. Bɑ rɑ nun wunɛn dibu kɔsie kɑ suunu donnu kɑ dɑ̃ɑ ye bɑ mɔ̀ ebɛni.
  eng-KJVCPB: 'The men of Dedan were thy merchants; many isles were the merchandise
    of thine hand: they brought thee for a present horns of ivory and ebeny.'
  luo-luo: “ ‘Jo-Rodo bende noloko kodi, kendo ogendini mathoth modak e dho nembe
    bende nongʼiewo gik moko kuomi, ka gichuli lak liech kod bepe marotenge motegno
    kendo mabeyo.
  meu-meu: Rodo taudia na emui ai e hoihoiva; kone tanodia momo lalodiai emui hoihoi
    gabudia e miava; idia ese elefant doadia bona eboni audia e matlai, emui ḡau davadia.
  npi-ULB: तेरा किनारहरूमा रोडसका मानिसहरू तेरा व्‍यापारीहरू थिए । व्यापारका सामानहरू
    तेरा हातमा थिए । तिनीहरूले तँलाई सीङ्, हस्‍ती हाड र अब्‍नुसको काठ दाम रूपमा दिए
    ।
  yor-yor: “ ‘Àwọn ènìyàn Dedani ni àwọn oníṣòwò rẹ, àti ọ̀pọ̀lọpọ̀ erékùṣù ni wọ́n
    jẹ́ oníbàárà rẹ̀; wọ́n mú eyín erin àti igi eboni san owó rẹ.
  pes-OPCB: «تاجران رودس و بازرگانان سرزمینهای ساحلی، مجذوب بازارهای تو هستند و عاج
    و چوب آبنوس را با کالاهای تو معاوضه می‌کنند.
  tgl-ULB: Ang mga kalalakihan ng Rodes ang iyong naging mga mangangalakal sa maraming
    mga baybayin. Nasa iyong mga kamay ang mga kalakal; nagpadala sila pabalik ng
    mga sungay, garing, at itim na kahoy bilang pagpaparangal!
  hui-hui: Dedana wali agali bu hearu bababi nde biyinaya bialu harigoni. Wali agali
    hameigini tara tara iba solowara bedago ange ange palima pedarubi biyinaya bialu
    tigua nogo elebananaga ne gayanebi ira mindibi mini ebonibi bibahende í̠na ngeru
    ti hameledago ale yolo bialu ngigi biya.
  mya-mya: ဒေ​ဒန်​မြို့​သား​တို့​သည်​လည်း​သင်​နှင့်​ကုန်​သွယ် မှု​ကို​ပြု​ကြ​၏။ ပင်​လယ်​ကမ်း​ခြေ​အ​မြောက်
    အ​မြား​မှ​လူ​တို့​သည် ဆင်​စွယ်​နှင့်​အ​နက်​ရောင် ရှိ​သော​သစ်​သား​များ​ကို​သင်​၏​ကုန်​ပစ္စည်း
    များ​နှင့်​လဲ​လှယ်​ကြ​၏။-
  bod-N: དི་དན་པ་རྣམས་ཀྱང་ཁྱོད་ཀྱི་ཚོང་གྲོགས་ཡིན་པ་དང་། མཚོ་འགྲམ་གྱི་ཡུལ་མང་པོ་ཁྱོད་ཀྱི་ཚོང་ར་ཡིན་ལ།
    ཁོ་ཚོས་བ་སོ་དང་ཤིང་ནག་གིས་ཁྱོད་ལ་དངུལ་སྤྲོད་པ་ཡིན།
  sna-sna: “ ‘Varume vokuRodhe vakatengeserana newe, uye zviwi zvizhinji zvakanga
    zviri nzvimbo dzako dzokutengesera; vaikuripira nenyanga dzenzou nomuti womuvanga.
  spa-BLM: “‘“Los hombres de Dedán comerciaban contigo. Muchas islas fueron el mercado
    de tu mano. Te trajeron a cambio cuernos de marfil y ébano.
  cac-cac: A eb' aj Dedán yed' d'a juntzan̈xo chon̈ab' d'a stitac a' mar, a tas sman
    eb', stup eb' yed' marfil yed' te' ébano.
  swh-ULB: Watu wa Dedani walikuwa wafanya biashara wako kwenye pwani nyingi. Bidhaa
    zilikuwa mkononi mwako; walikutumia pembe, pembe za ndovu, na mpingo kama ushuru!
  bel-bel: Сыны Дэдана гандлявалі з табою; многія астравы рабілі з табою мены, на
    плату табе дастаўлялі слонавую косьць і чорнае дрэва.
  deu-ELBBK: 'Die Söhne Dedans waren deine Kaufleute. Viele Inseln standen in Handelsbeziehungen
    mit dir: Elefantenzähne und Ebenholz erstatteten sie dir als Zahlung.'
  mbb-OT: “ ‘Mibpetiǥayun daan diyà te kenikew is menge tig-Dedan, ne mahabet is menge
    sukì nu ziyà te menge lugar he ziyà te veyvey te zaǥat. Is imbayad dan kenikew
    menge ungal te ilipanti wey menge mezesen wey meitem he menge kayu.
  mal-2015: ദെദാന്യർ നിന്റെ വ്യാപാരികളായിരുന്നു; അനേകം ദ്വീപുകൾ നിന്റെ അധീനത്തിലെ
    വ്യാപാരദേശങ്ങളായിരുന്നു; അവർ ആനക്കൊമ്പും കരിമരവും നിനക്കു കപ്പം കൊണ്ടുവന്നു.
  rmc-rmc: O manuša andral o Rodos tutar cinavkerenas a o nipi andral o but fori pašal
    o moros anenas e slonovina the o kašta le ebenostar, hoj tuha te čerinen vaš tiro
    tovaris.
  pes-OPV: بنی ددان سوداگران تو و جزایر بسیار بازارگانان دست تو بودند. شاخهای عاج
    و آبنوس را با تومعاوضت می‌کردند.
  ron-1924: Чей дин Дедан фэчяу негоц ку тине; негоцул мултор остроаве тречя прин
    мыниле тале; ыць адучяу ка бир коарне де филдеш ши де абанос.
  ben-OBCV: “ ‘দদানের লোকেরা তোমার সঙ্গে ব্যবসা করত, এবং উপকূলের অনেকেই তোমার ক্রেতা
    ছিল; তারা হাতির দাঁত ও আবলুস কাঠ দিয়ে তোমার দাম মিটাত।
  som-som: Dadkii reer Dedaanna way kula baayacmushtari jireen, oo gasiirado badan
    ayaa kuu ahaan jiray meelahaad ku baayacmushtartid, oo waxay kuu keeni jireen
    foolmaroodi iyo qori haabniim ah.
  lat-VUC: 'Filii Dedan negotiatores tui; insulæ multæ, negotiatio manus tuæ: dentes
    eburneos et hebeninos commutaverunt in pretio tuo.'
  eng-ASVBT: 'The men of Dedan were thy traffickers; many isles were the mart of thy
    hand: they brought thee in exchange horns of ivory and ebony.'
  ita-1885: I figliuoli di Dedan erano tuoi mercatanti; molte isole passavano per
    lo traffico delle tue mani; ti pagavano presenti di denti di avorio, e d'ebano.
  eng-LXXUP: 'The sons of the Rhodesians were thy merchants; from the islands they
    multiplied thy merchandise, even elephants’ teeth: and to them that came in thou
    didst return thy prices,'
  eng-ULB: The men of Rhodes were your traders on many coasts. Merchandise was in
    your hand; they sent back horn, ivory, and ebony as tribute!
  spa-VBL: La gente de Dedánhacía negocios comerciales con ustedes. Tenías plazas
    de mercado en muchas zonas costeras donde la gente hacía trueque contigo con colmillos
    de marfil y madera de ébano.
  fra-_FOB: Les enfants de Dédan négociaient avec toi; dans tes mains était le commerce
    de nombreuses îles, et l'on te donnait en échange des dents d'ivoire et de l'ébène.
  mal-mal: ദെദാന്യർ നിന്റെ വ്യാപാരികളായിരുന്നു; അനേകം ദ്വീപുകൾ നിന്റെ അധീനത്തിലെ വ്യാപാരദേശങ്ങളായിരുന്നു;
    അവർ ആനക്കൊമ്പും കരിമരവും നിനക്ക് കപ്പമായി കൊണ്ടുവന്നു.
  urd-GVR: Dadān ke ādmī tere sāth tijārat karte the, hāṅ muta'addid sāhilī ilāqe
    tere gāhak the. Un ke sāth saudābāzī karke tujhe hāthīdāṅt aur ābnūs kī lakaṛī
    miltī thī.
  suz-BL: रोडोस ङा मुरपुकीम गे नु ग्‍याप्‍तीक लेयतीक गेय पाम्‍तेक्‍म। मिनु समुन्‍द्र
    आ नेक्‍था ङा शुश रागी इ मार मार ग्‍याप्‍ब लेयब दुम्‍तेक्‍म। मेकोपुकीम इ कली हात्ती
    आ दारा नु शुश क्‍येट लाइब क्‍येर शी चाक्‍शा इ मार मार नु फाइक्‍तेक्‍म।
  eng-NOY: The men of Dedan trafficked with thee; many islands were at hand to thee
    for trade; they brought thee, for payment, horns of ivory, and ebony-wood.
  ita-1927: I figliuoli di Dedan trafficano teco; il commercio di molte isole passa
    per le tue mani; ti pagano con denti d’avorio e con ebano.
  ckb-ckb: «”خەڵکی ڕودس بازرگانییان لەگەڵ دەکردیت، زۆر لە کەنارەکان بازاڕی فرۆشتنی
    کاڵاکانی تۆ بوون، لە جیاتی نرخەکەی قۆچی عاج و داری ئەبەنوسیان پێدەدایت.
  eng-BBE: 'The men of Rodan were your traders: a great number of sea-lands did business
    with you: they gave you horns of ivory and ebony as an offering.'
  kan-OKCV: “ ‘ದೆದಾನಿನವರು ನಿನ್ನ ವರ್ತಕರಾಗಿದ್ದರು; ಅನೇಕ ದ್ವೀಪಗಳು ನಿನ್ನ ಕೈಕೆಳಗೆ ವ್ಯಾಪಾರವನ್ನು
    ನಡೆಸಿದವು; ಅವರು ದಂತದ ಕೊಂಬುಗಳನ್ನೂ ಕರೀ ಮರಗಳನ್ನೂ ನಿನಗೆ ಕಾಣಿಕೆಯಾಗಿ ತರುತ್ತಿದ್ದರು.
  tam-2017: தேதானியர்கள் உன்னுடைய வியாபாரிகளாக இருந்தார்கள்; அநேகம் தீவுகளின் மொத்தவியாபாரம்
    உன்னுடைய கையில் சேர்ந்தது; யானைத்தந்தங்களையும் கருங்காலி மரங்களையும் அவைகளுக்குப்பதிலாகக்
    கொண்டுவந்தார்கள்.
  spa-RV-1909: 'Los hijos de Dedán eran tus negociantes: muchas islas tomaban mercadería
    de tu mano; cuernos de marfil y pavos te dieron en presente.'
  ron-BTF: Bărbații Dedanului erau comercianții tăi; multe insule erau marfa mâinii
    tale; ei îți aduceau colți de fildeș și abanosca dar.
  eng-WEBP: “‘“The men of Dedan traded with you. Many islands were the market of your
    hand. They brought you horns of ivory and ebony in exchange.
  eng-FBV: People from Dedan traded with you. You had marketplaces in many coastal
    areas where the people bartered with you using ivory tusks and ebony wood.
  nld-1939: 'De zonen van Dedan dreven handel met u, vele eilanden sloten met u een
    handelsverdrag: olifantstanden en ebbenhout gaven ze u in betaling.'
  nch-BL: Nojquiya nopa masehualme ten tali Dedán hualayayaj para amechtacohuilise
    huan amechtanamaquiltise. Huan miyac talme cati mopantíaj ipan hueyi at anquintanamaquiltiyayaj
    huan inijuanti amechtaxtahuiyayaj ica ébano cuahuit huan ica marfil.
  vie-1934: Những người Đê-đan là bạn hàng mầy; sự buôn bán của nhiều cù lao ở trong
    tay mầy, đem cho mầy những ngà voi, gỗ mun, mà đổi lấy hàng hóa.
  hin-CV: “ ‘रोडीस के लोग तुमसे व्यापार करते थे, और समुद्रतट के बहुतेरे देश तुम्हारे
    ग्राहक थे; वे अपना भुगतान हाथी-दांत और आबनूस (तेंदू) की लकड़ी देकर करते थे.
  spa-BES: Los hombres de Rodan eran sus comerciantes; una gran cantidad de tierras
    marinas hicieron negocios con ustedes; les dieron como pago cuernos de marfil
    y ébano.
  tdx-tdx: Nimpanao balik’ ama’o o nte-Dedaneo, tokonose tsiefa ty nikalo am-pità’o
    eo; nibanabana tsifa-foty naho mañary.
  tha-KJV: ชาวเดดานทำการค้าขายกับเจ้า เกาะต่างๆเป็​นอ​ันมากเป็นตลาดประจำของเจ้า เขานำงาช้างและไม้มะเกลือมาเป็นค่าของสินค้า
  por-BR-2018: Os filhos de Dedã eram teus mercadores; muitas ilhas eram o comércio
    sob teu controle; chifres de marfim e madeira de ébano te deram como presente.
  deu-ELO: 'Die Söhne Dedans waren deine Kaufleute. Viele Inseln standen in Handelsbeziehungen
    mit dir: Elefantenzähne und Ebenholz erstatteten sie dir als Zahlung.'
  eng-WYC-2018: The sons of Dedan were thy merchants; many isles (provided) the merchandise
    of thine hand, (they)(ex)changed teeth of ivory, and of ebony, in thy price (or
    at thy price).
  epo-epo: La filoj de Dedan komercis kun vi; sur multaj insuloj estis viaj komercaĵoj;
    eburon kaj ebonon ili vendadis al vi siaflanke.
  uig-PIN: Dedandikilǝr sǝn bilǝn sodilaxⱪan; Dengiz boyliridiki kɵp hǝlⱪ sanga heridar
    bolƣan; Ular sanga dǝndan, ǝbnus yaƣiqini tɵligǝn;
  beo-beo: 'Loudese dunu da dima bidi lasu. Hano wayabo bagade bega: esalebe fi bagohame
    da dia liligi lale, bu ‘eboni’ amola ‘aifoli’ bu dabe i.'
  tpi-OTNT: Na ol man bilong lain Dedan tu i bin wok bisnis wantaim yu. Na ol pipel
    bilong planti kantri klostu long solwara i bin wok bisnis wantaim yu, na ol i
    givim yu ol tit bilong elefan na blakpela diwai eboni bilong baim ol samting ol
    i laik kisim long yu.
  hau-SA: “ ‘Mutanen Dedan sun yi kasuwanci da ke, bakin teku masu yawa abokan cinikinki
    ne; sun biya ki da hauren giwa da katakon kanya.
  uig-LAT: Dédandikiler sen bilen sodilashqan; Déngiz boyliridiki köp xelq sanga xéridar
    bolghan; Ular sanga dendan, ebnus yaghichini töligen;
  nde-nde: Abantu baseRodesi bathengiselana lawe, njalo amazwe amanengi angasolwandle
    athenga kuwe, akubhadala ngempondo zendlovu langesihlahla esithiwa yi-ebhoni.
  ton-ton: Ko hoʻo kau fakatau ʻae kakai mei Tetani; naʻe fakatau mei ho nima ʻae
    ngaahi motu lahi; naʻa nau ʻomi meʻaʻofa kiate koe, ko e lei mo e ʻeponi.
  ces-1613: Synové Dedanovi kupci tvoji, a ostrovové mnozí překupníci byli koupí tvých,
    tobě k ruce; rohy, kosti slonové i dříví hebénové směňovali za mzdu tvou.
  eng-WMB: “‘“The men of Dedan traded with you. Many islands were the market of your
    hand. They brought you horns of ivory and ebony in exchange.
  tam-TCV: “ ‘தேதான் மனிதர்கள் உன்னுடன் வியாபாரம் செய்தார்கள். அநேக கடலோர நாடுகள்
    உன் வாடிக்கையாளர்களாய் இருந்தன. அவர்கள் யானைத்தந்தங்களையும், கருங்காலி மரங்களையும்
    உன்னிடம் மாற்றீடாய் தந்தார்கள்.
  ceb-ULB: Ang katawhan sa Rodes mao ang imong mga negosyante sa daghang mga kabaybayonan.
    Anaa sa imong kamot ang pagbaligya; nagpadala sila ug bawog nga sungay, tango
    sa elepante, ug ebony ingon nga pasidungog!
  pol-UBG: Synowie Dedanu prowadzili z tobą handel i wiele wysp kupowało towary twojej
    ręki. Dawali ci w zamian rogi, kość słoniową i drewno hebanu.
  urd-GVU: ددان کے آدمی تیرے ساتھ تجارت کرتے تھے، ہاں متعدد ساحلی علاقے تیرے گاہک
    تھے۔ اُن کے ساتھ سودابازی کر کے تجھے ہاتھی دانت اور آبنوس کی لکڑی ملتی تھی۔
  deu-1912: Die von Dedan sind deine Händler gewesen, und hast allenthalben in den
    Inseln gehandelt; die haben dir Elfenbein und Ebenholz verkauft.
  kan-2017: ದೇದಾನಿನವರು ನಿನ್ನ ವರ್ತಕರಾಗಿದ್ದರು; ಅನೇಕ ದ್ವೀಪಗಳು ನಿನ್ನ ಕೈಕೆಳಗೆ ವ್ಯಾಪಾರವನ್ನು
    ನಡೆಸಿದವು; ಅವರು ದಂತ ಕೊಂಬು ಮತ್ತು, ಕಪ್ಪುಮರಗಳನ್ನೂ ನಿನಗೆ ಕಪ್ಪವಾಗಿ ಸಲ್ಲಿಸುತ್ತಿದ್ದರು.
  yap-yap: Girdi’ nu Rhodes e um thilyeged e chugom; ma girdi’ ko pi binaw u dap’eday
    e ra pi’ed ngom e ivory nge ebony ni muthilyeg ko tirom ban’en.
  hlt-MCSB: Dedan hlang rhoek khaw nang taengah thenpom uh. Na kut dongkah hnoyoih
    neh sanglak tom loh maeh ki vueino khaw, rhining thing khaw na kutdoe la ham mael
    uh.
  mdy-ETH: ሮዴ ዓጮ ዓሶና ዎላ ኮርሞ ኔኤኒ ኮርማኔ፤ ዳልጎ ባዞ ዋኣፆ ዓጫ ዓኣ ዓጮ ዴራ ኔኤኮ ኮርሚ ኮርሚ ዓፒሎ ዔካዖ ዬያ
    ዛሎ ዳርሲ ዓቺና ዞጲ ጌይንታ ዶዶ ሚፆ ዔኪ ኔኤም ሙካኔ።
  twi-ASANTE: “ ‘Roda mmarima ne wo dii edwa, na mpoano nkuro bebree yɛɛ wʼadetɔfoɔ
    a wɔde asonse ne duaboɔ nnua tuaa wo ka.
  eng-WEBU: “‘“The men of Dedan traded with you. Many islands were the market of your
    hand. They brought you horns of ivory and ebony in exchange.
  wal-wal: Rooda biittaa asai nenaara zal77iis; qassi abbaa doona biittatun de7iya
    asai danggarssaa zaaliyaanne zophphiyaa giyo mittaa ehiidi, neeyyo qanxxiis.
  spa-PDDPT: Los hijos de Dedán comerciaban contigo. Muchas costas tomaban mercadería
    de tu mano y te traían colmillos de marfil y madera de ébano como pago.
  gun-gun: Dedã ramymino kuery voi mba'emo omboekovia va'ekue ndereve. Heta ikuai
    va'ekue ye'ẽ yvýry rupigua mba'emo ndea py ojapo pyre joguaarã. Ha'e nunga rekovia
    ogueru elefante raĩgue marfim ha'e yvyra Ébano guigua.
  ilo-ULB: Dagiti tattao iti Rodes ket makinegnegosio kenka kadagiti adu nga igid
    ti baybay. Adu ti tagilakom; mangyegda iti sara, marfil, ken ballatinaw a kas
    sukat dagiti tagilakom!
  kpg-kpg: Digau Rhodes gu waahei nadau goloo adu gi di goe, digau dogologo ala e noho
    i tongotai gu gowadu nadau ‘ivory’ mono laagau ‘ebony’ belee koodai gi au goloo.
  uig-ARA: دېداندىكىلەر سەن بىلەن سودىلاشقان؛ دېڭىز بويلىرىدىكى كۆپ خەلق ساڭا خېرىدار
    بولغان؛ ئۇلار ساڭا دەندان، ئەبنۇس ياغىچىنى تۆلىگەن؛
  sus-sus: Dedankae nu sare soma wo xɔnyi sili ɲinyie nun wuri fanyi nan na.
  pon-2006: Mehn Rohdes kawiliali ar dipwisou rehmw; aramas en ni oaroahr tohto kihong
    uhk aipori oh eponi mehn kawiliankihda omw dipwisou kan.
  ksd-ksd: A tarai maro Roda ma diat ta ra umana gunan ra valian dia ga kap tar ta
    umana loko na elepant ma ra korong na davai piram ba dia ga pot piram upi ra bung.
  grc-BRENT: Υἱοὶ Ῥοδίων ἔμποροί σου, ἀπὸ νήσων ἐπλήθυναν τὴν ἐμπορίαν σου ὀδόντας
    ἐλεφαντίνους, καὶ τοῖς εἰσαγομένοις ἀντεδίδους τοὺς μισθούς σου,
  ind-AYT: Orang-orang Rodos berdagang denganmu, dan kepulauan menjadi pasarmu; mereka
    membawakanmu tulang gading dan kayu hitam sebagai hadiah.
  nya-nya: “Anthu a ku Dedani ankachita nawe malonda, ndipo anthu ambiri a mʼmbali
    mwa nyanja anali ogula malonda ako. Ankakupatsa minyanga ya njovu ndi phingo.
  hrv-hrv: 'I sinovi Dedanovi s tobom trgovahu. Mnogi ti otoci bijahu podložni: plaćahu
    ti daću u bjelokosti i ebanovini.'
  mps-mps: Tama te taun Dedan bidi dabego me te nage dali mone sabo bisnis sę yali.
    Tama te tamu ąį pąde bidibo bulu tǫ kantri bidi dabe hauwago te mone sabo
    bisnis sę ebaso, tama augwaligo nageba te elefango kele dabe mayu, te augwaligo
    nageba nago doado bage sainu te husugu yai ni ebonigo dobu si yalio.
  tpi-tpi: Na ol man bilong lain Dedan tu i bin wok bisnis wantaim yu. Na ol pipel
    bilong planti kantri klostu long solwara i bin wok bisnis wantaim yu, na ol i
    givim yu ol tit bilong elefan na blakpela diwai eboni bilong baim ol samting ol
    i laik kisim long yu.
  dan-1931: Rodosboerne drev Handel med dig, mange fjerne Strande var dine Handelsvenner;
    Elfenben og Ibenholt bragte de dig som Vederlag.
  vie-OVCB: Khách hàng của ngươi đến từ đảo Đê-đan. Nhiều hải đảo là thị trường tốt
    của ngươi; họ đổi chác với ngươi ngà voi và gỗ mun.
  guj-2017: દેદાનવાસીઓ તથા ટાપુઓ તારી સાથે વેપાર કરતા હતા. માલ તારા હાથમાં હતો, તેઓ
    હાથીદાંત તથા અબનૂસ નજરાણાં તારે સારુ લાવતા.
  pon-2006A: Mehn Rohdes kawiliali ar dipwisou rehmw; aramas en ni oaroahr tohto kihong
    uhk aipori oh eponi mehn kawiliankihda omw dipwisou kan.
  por-BRBSL: “““Os homens da Dedan negociaram com você. Muitas ilhas eram o mercado
    de sua mão. Eles trouxeram-lhe chifres de marfim e ébano em troca.
  cth-cth: Nange na hno karankung teh Dedannaw doeh. Talî rai e hmuen tangkuem koe
    na hno yonae hmuen lah ao. Kasaino hoi Eboni nang koe a yonae hmuen lah ao.
  twi-twi: “ ‘Roda mmarima ne wo dii gua, na mpoano nkurow bebree yɛɛ wʼadetɔfo a
    wɔde asonse ne duabo nnua tuaa wo ka.
  hlt-hlt: Dedan hlang rhoek khaw nang taengah thenpom uh. Na kut dongkah hnoyoih
    neh sanglak tom loh maeh ki vueino khaw, rhining thing khaw na kutdoe la ham mael
    uh.
  tbz-SIM: Kɛ̀ Didɑnni ɛì kɔbɛ bɛ dɔ̀ɔ̀rinɛ̀ kupotɑɑ́, nyɛhɛkɛ̀ pɛ́u kɛtenkɛ̀ kɛ̀ɛ̀
    sokɛ́ dɑ̀mɛ́ɛ̀rì miɛkɛ kɛ kpɛyɛ sṹkùyɛ̀ tɑɑ̀ bɛ ciɛ dikɑ̃̀tìrì kɛ bɛ̀ yietí yɛpɑ́pɑ́nìì
    nɛ̀ tinɛntì pɛ́u bɛ̀ dɔ̀ɔ̀nɛ̀ tì dɛtekperɛ̀, dɛsɔ̀ùrɛ̀ kó tidɑbɛɛtì.
  msy-2020: Dedanɨn gumazamiziba nɨ ko ikarvazir arazim gami, ezɨ ongarimɨn mɨriabar
    itir gumazamiziba, nɨ ko ikarvazir arazim gamua, elefanɨn atariba ko ebonin temer
    pɨziba nɨ ganɨga nɨ da bizibagh ivesi.
  dop-dop: Mǝ nɑ Tetɑŋ tɛtʋ nyǝ́mɑ ɩ́ lɑkɑɣɑnɑ tɑɑtǝlɛ. Nɑ tɛtʋnɑɑ mpɑ lʋm cɔɔnɑɑ
    tɔ pɑ pɑɣɑlɛ nyǝ́mɑ tɔtɔ. Pɛlɛ pɑ fɛlǝɣɩ-mɛɣɛ tuuŋ kelɑ nɑ tɑɑsɩ kʋkpɛɛtɑsɩ nɑsǝlɩ.
  azb-azb: Dedan xalqı səninlə ticarət etdi, Çoxlu sahil xalqı sənin müştərin idi,
    Səndən aldıqları malın əvəzinə Fil sümüyü və abnos ağacı verdilər.
  eng-DBY: 'The children of Dedan were thy traffickers; many isles were the mart of
    thy hand: they rendered in payment horns of ivory, and ebony.'
  hin-2017: ददानी तेरे व्यापारी थे; बहुत से द्वीप तेरे हाट बने थे; वे तेरे पास हाथी
    दाँत की सींग और आबनूस की लकड़ी व्यापार में लाते थे।
  wol-KYG: Dedaneen ñi di say jula, koomu dun yu bare di jaare say loxo, ñu di la
    feye bëñi ñey ak bantu jalambaan.
  eng-YLT: Sons of Dedan [are] thy merchants, Many isles [are] the mart of thy hand,
    Horns of ivory and ebony they sent back thy reward.
  eng-WYC-2017: The sons of Dedan were thy merchants; many isles provided the merchandise
    of thine hand, they exchanged teeth of ivory, and of ebony, in thy price.
  eng-WMBB: “‘“The men of Dedan traded with you. Many islands were the market of your
    hand. They brought you horns of ivory and ebony in exchange.
  urd-GVH: ददान के आदमी तेरे साथ तिजारत करते थे, हाँ मुतअद्दिद साहिली इलाक़े तेरे
    गाहक थे। उनके साथ सौदाबाज़ी करके तुझे हाथीदाँत और आबनूस की लकड़ी मिलती थी।
  rug-rug: Ari pa nusa Rodesi si holuholu tugo koa goi, meke gua tugo sari kasa pa
    soku raratana; na livo elopaniti meke huda eboni si vari hobeni rini koa goi.
  gaz-gaz: “ ‘Namoonni Dedaanii si wajjin daldalan; biyyoonni qarqara galaanaa baayʼeenis
    maamiloota kee turan; isaanis ilka arbaatii fi muka harsammeessaa siif baasan.
  fra-LSG: Les enfants de Dedan trafiquaient avec toi; Le commerce de beaucoup d’îles
    passait par tes mains; On te payait avec des cornes d’ivoire et de l’ébène.
  yal-yal: Ɛ nun Dedan kaane yi yulayaan nabama ɛ bode tagi, ɛ yulaya seene yi sigama
    fɔxɔ ige tagi bɔxɔ wuyaxi yi, e yi ɛ yulaya seene saren fima sama ɲinne nun wudine
    nan na.
  haw-1868: A o kanaka o Dedana, o lakou na hoa kalepa ou; he nui na mokupuni ka waiwai
    kalepa iloko o kou lima; lawe mai lakou i na pepeiaohao elepani a me ka eboni
    i makana nou.
  arb-NAV: تَاجَرَ مَعَكِ أَهْلُ رُودُسَ، وَمُدُنٌ سَاحِلِيَّةٌ كَثِيرَةٌ كَانَتْ
    مَرَاكِزَ أَسْوَاقِكِ، فَدَفَعُوا لَكِ قُرُونَ الْعَاجِ وَالأَبَنُوسِ.
  ewe-ewe: “Ŋutsuwo tso Rods tsa asi kpli wò, eye amewo tso ƒuta du ɖe sia ɖe me nye
    wò nuƒlelawo. Woxe fe na wò kple nyiɖu kple avemeti sesẽwo.
  eng-LEE: 'The men of Dedan were thy merchants; many isles fetched the merchandise
    from thy place: chamois horns, ivory, and ebony did they bring as presents for
    thee.'
  asm-FB: দদানৰ লোকসকলেও তোমাৰ বেপাৰী আছিল। অনেক দ্বীপ তোমাৰ অধীনৰ বজাৰ আছিল। তেওঁলোকে
    শিঙৰ আকৃতিৰ হাতী-দাঁত আৰু অবলুচ কাঠ তোমালোকৰ লগত সলনি কৰিছিল।
  sus-A: دٍدَنكَيٍ نُ سَرٍ سٌمَ وٌ شْنيِ سِلِ حِنيِيٍ نُن وُرِ قَنيِ نَن نَ.
  fra-SBL: '"''''Les hommes de Dedan ont fait du commerce avec toi. De nombreuses
    îles ont été le marché de ta main. Ils vous ont apporté en échange des cornes
    d''ivoire et d''ébène.'
  hbo-hbo: בְּנֵ֤י דְדָן֙ רֹֽכְלַ֔יִךְ אִיִּ֥ים רַבִּ֖ים סְחֹרַ֣ת יָדֵ֑ךְ קַרְנֹ֥ות
    שֵׁן֙ *וְהֹובְנִים (וְהָבְנִ֔ים) הֵשִׁ֖יבוּ אֶשְׁכָּרֵֽךְ׃
  kik-kik: “ ‘Ningĩ andũ a Dedani nĩmoonjorithanagia nawe, na mabũrũri maingĩ ma ndwere-inĩ
    cia iria maarĩ agũri a indo ciaku; maakũrĩhaga na mĩguongo na mĩbĩngũ.
  fra-NCL: Les fils de Dédan faisaient commerce avec toi ; le trafic d’îles nombreuses
    était dans ta main ; elles te donnaient en paiement des cornes d’ivoires et de
    l’ébène.
  cek-AK: Dedan kaminawk doeh nang hoi hmuenmae zawhhaih sak o; tuipui thungah kaom
    pop parai prae kaminawk mah nang ih hmuenmae to ang qan pae o; nihcae mah tasaino
    hoi eboni to tangqum ah ang paek o.
  cuk-cuk: Dedánʼginmalad, bebo muchub-muchub ibmar-ukedgi mani onodamarmogad. Bukidar-dupmar-nanaid-dorgan,
    bese ibmar-baknonidaed. Amardi, ébano-urgogi, degi, elefante-e-nugargi be-bennukdamalad.
  uig-CYR: Дедандикиләр сән билән содилашқан; Деңиз бойлиридики көп хәлиқ саңа херидар
    болған; Улар саңа дәндан, әбнус яғичини төлигән;
  tel-2017: దదాను వాళ్ళు నీతో వ్యాపారం చేశారు. అనేక సముద్ర తీరాల ప్రజలు నీ సరుకులు
    కొన్నారు. వాళ్ళు దంతం, నల్లచేవ మాను తెచ్చి ఇచ్చారు.
  hat-BSA: “‘“Fis a Dedan yo te fè trafik avèk ou. Anpil peyi kot lanmè yo te vin
    fè mache ou. Kòn ivwa ak ebèn te pote pou fè twòk.
  kos-kos: Mwet Dedan elos oayapa tuku moul yurum, ac mwet in acn puspis su oan sisken
    meoa uh oayapa use ivory ac ebony in aolla mwe kasrup lom.
  hbo-WLC: בְּנֵ֤י דְדָן֙ רֹֽכְלַ֔יִךְ אִיִּ֥ים רַבִּ֖ים סְחֹרַ֣ת יָדֵ֑ךְ קַרְנ֥וֹת
    שֵׁן֙ והובנים הֵשִׁ֖יבוּ אֶשְׁכָּרֵֽךְ׃
  ibo-ibo: “ ‘Ndị ahịa si na Dedan bụkwa ndị ahịa gị. Otu a kwa ọtụtụ ndị bi nʼọnụ
    mmiri bụkwa ndị ahịa gị. Ha ji ọdụ, na osisi eboni kwụọ gị ụgwọ ihe ha zụrụ gị.
  ory-ory: ଦଦାନର ଲୋକମାନେ ତୁମ୍ଭର ବ୍ୟବସାୟୀ ଥିଲେ; ଅନେକ ଦ୍ୱୀପ ତୁମ୍ଭର ହସ୍ତଗତ ଗଞ୍ଜ ଥିଲା,
    ସେମାନେ ତୁମ୍ଭ ବାଣିଜ୍ୟ ଦ୍ରବ୍ୟର ବଦଳେ ହାତୀର ଦନ୍ତ ଶୃଙ୍ଗ ଓ ଅବଲୁସ୍‍ କାଷ୍ଠ ଆଣିଲେ।
  chk-chk: Chon Tetan ra amömö ngonuk ar pisek. Aramasen chomong fanüen aroset ra
    uwato reöm ngiin äläfan me irä mi aüchea akasiwilin om pisek.
  rop-rop: Yubin oldei selimbat en baiyimbat brom detlot pipul brom det taun gulum
    Rouds. En detlot pipul brom najalot kantri hubin jidan wansaid langa solwoda bin
    baiyim ola enijing garram detlot shainiwan elafen boun gulum aibri, en det brabli
    gudwan wud blanga meigim enijing.
  ukr-1871: Деданїї торгували з тобою; многі острови вели з тобою заміну й платили
    тобі слоновими зубами та чорним (гебановим) деревом.
  deu-1951: Die von Dedan waren deine Abnehmer; viele Inseln, welche mit dir handelten,
    tauschten mit dir Elfenbein und Ebenholz.
  eng-JPS: The men of Dedan were thy traffickers; many isles were the mart of thy
    hand; they brought thee as tribute horns of ivory and ebony.
  srp-1865: Sinovi Dedanovi bijahu trgovci tvoji, mnogih ostrva trgovina bijaše u
    tvojim rukama; kosti slonove i drvo evenovo donošahu ti u promjenu.
  lug-lug: “ ‘Abasajja ab’e Dedani baasuubulanga naawe, era n’abatuuze ab’oku lubalama
    lw’ennyanja baali katale ko, nga bakusasula n’amasanga n’emitoogo.
  heb-heb: בני דדן רכליך איים רבים סחרת ידך קרנות שן והובנים השיבו אשכרך׃
  ben-IRV: দদান-সন্তানেরা তোমার ব্যবসায়ী ছিল, পণ্যদ্রব্য তোমার হাতে ছিল; তারা হাতির
    দাঁতের শিং ও আবলুস কাঠ তোমার মূল্য হিসাবে আনত।
  pan-pan: ਦਦਾਨੀ ਤੇਰੇ ਵਪਾਰੀ ਸਨ, ਬਹੁਤ ਸਾਰੇ ਟਾਪੂ ਵਪਾਰ ਦੇ ਲਈ ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਸਨ। ਉਹ ਹਾਥੀ
    ਦੰਦ ਅਤੇ ਆਬਨੂਸ ਤੇਰੇ ਕੋਲ ਵਟਾਉਣ ਲਈ ਲਿਆਉਂਦੇ ਸਨ।
  mya-JVB: ဒေဒန် မြို့သား တို့သည်လည်း သင် နှင့်ကုန်သွယ် ကြ၏။ များစွာ သော တကျွန်း တနိုင်ငံအရပ်သားတို့သည်
    သင် လုပ် သော ဥစ္စာ ကိုဝယ်၍၊ ဦးချို ၊ ဆင်စွယ် ၊ သစ်သားနက် ကို ပြန်ပေး ကြ၏။
  hmo-hmo: “Rodo taudia be umui danu idia hoihoi karaia. Kone tanodia momo lalonai,
    emui hoihoi gabudia idia noho, bona idia ese elefante doadia bona eboni audia
    idia mailaia, emui hoihoi gaudia edia davana.
  urd-urd: अहल ए — ददान तेरे ताजिर थे बहुत से बहरी मुल्क तिजारत के लिए तेरे इख़्तियार
    में वह हाथी दान्त और आबनूस मुबादला के लिए तेरे पास लाते थे
  rus-SYN: Сыны Дедана торговали с тобою; многие острова производили с тобою мену,
    в уплату тебе доставляли слоновую кость и черное дерево.
  bqc-SIM: Lodedeↄ laatànnↄ sãnu, bùsu dasideↄ mɛ́ n laalunaↄ ũ, aa wesa swaa
    ń mↄa lío kpàma.
  tcz-CHONGTHU: Dedan a konna kivei miho chun saiha ho leh ebony thinga kisem thilkeu
    ho chu thil manna peh dingin ahin pouvin, hiti chun twikhanglen panga kailhang
    munho tamtah chu nangma thuneina noija um ahiuve.
  mar-mar: ददानी माणसे पुष्कळ किनारपट्टीवर तुझे व्यापारी होते. व्यापारी माल तुझ्या
    हातात होता. ते तुला हस्तिदंत व टेंबुरणीचे लाकूड भेट म्हणून परत पाठवत होते.
  qub-qub: Rodaspita shamoj runacunapis gampita rantej. Lamar cantunpa tiyajcunataga
    achca nasyuncunatami ranticoj-canqui. Paycuna pägashoj-cashunqui marfilta, ébano
    guerucunata.
  bqp-bqp: Wunɛ kɑ Dedɑnigibu kɑ be bɑ wɑ̃ɑ tem bureru giɑ kpuro i rɑ mɑɑ tenkuru
    koosinɛ. Bɑ rɑ nun wunɛn dibu kɔsie kɑ suunu donnu kɑ dɑ̃ɑ ye bɑ mɔ̀ ebɛni.
  hat-hat: Moun lavil Wòd yo fè kòmès avèk ou tou. Moun anpil lòt peyi ki bò gwo lanmè
    a te fè pratik ak ou. Ou ba yo machandiz ou yo, yo peye ak gwo kòn ivwa ak bwa
    nwa.
  eng-BSB: The men of Dedan were your clients; many coastlands were your market; they
    paid you with ivory tusks and ebony.
  eng-WEBPB: “‘“The men of Dedan traded with you. Many islands were the market of
    your hand. They brought you horns of ivory and ebony in exchange.
  kbq-kbq: Hagi Detani vahe'mo'za keonke zazmia eri'za eme negamiza, nona hu'za zamavesia
    zana kagripintira emeri'naze. Hagi hageri anke'nama nemani'za vahe'mo'za elefanti
    ave'ane hokonke zafagu'ma eboniema nehaza zafanena eri'za eme negamizagenka zagoa
    zami'nane.
  nhe-BL: Nojquiya nopa tlacame tlen tlali Dedán hualayayaj para inmechtlacohuilise
    huan inmechtlanamaquiltise. Huan miyac tlaltini tlen mopantíaj ipan hueyi atl
    inquintlanamaquiltiyayaj huan yajuanti inmechtlaxtlahuiyayaj ica ébano cuahuitl
    huan ica marfil.
  gub-BL: Teko Hoz pe har ume'eg ma'e newe wà. Ereme'eg ma'e teko yryhu iwyr har wanupe.
    A'e teko umur marupi hekuzaromo wà. Umur ywyraun marapi her ma'e newe wà no.
  eng-DRA: 'The men of Dedan were thy merchants: many islands were the traffic of
    thy hand, they exchanged for thy price teeth of ivory and ebony.'
