verse: EZK.045.007
translations:
  mal-C: “ ‘പ്രഭുവിന്റെ സ്ഥലത്തിന്ന്, വിശുദ്ധ ഓഹരിയായ സ്ഥലവും നഗരത്തിനായി വേർതിരിച്ച
    സ്ഥലവും ഇരുവശങ്ങളിലും അതിരുകളായിരിക്കും. പടിഞ്ഞാറുവശത്ത് പടിഞ്ഞാറോട്ടും കിഴക്കുവശത്ത്
    കിഴക്കോട്ടും നീണ്ടുകിടക്കുന്നതായിരിക്കും; അത് ഗോത്രങ്ങളുടെ അവകാശങ്ങളിൽ ഒന്നിനോടു
    ചേർന്നു പടിഞ്ഞാറേ അതിരിനും കിഴക്കേ അതിരിനും സമാന്തരമായിരിക്കും.
  deu-TKW: Für den Fürsten aber sollt ihr Landbesitz bestimmen auf beiden Seiten der
    heiligen Hebe und des Bodenbesitzes der Stadt, vor der heiligen Hebe und vor dem
    städtischen Bodenbesitz, sowohl auf der Westseite als auf der Ostseite, und in
    der Länge entsprechend einem der Landanteile von der Westgrenze bis zur Ostgrenze
  lin-lin: Mokambi akozwa mabele oyo ezali kokabola etuka ya bule mpe mabele ya engumba ;
    mabele yango ekokende eteni moko na ngambo ya weste, mpe eteni mosusu na ngambo
    ya este. Molayi ya etuka yango ekobanda longwa na ngambo ya weste kino na mondelo
    ya ngambo ya este oyo etalana na moko ya biteni.
  eng-LSV: 'And for the prince: on this side and on that side of the raised-offering
    of the holy place, and of the possession of the city, at the front of the raised-offering
    of the holy place, and at the front of the possession of the city, from the west
    corner westward, and from the east corner eastward—and the length [is] corresponding
    to one of the portions from the west border to the east border—'
  eng-GNV: And a portion shalbe for the prince on ye one side, and on that side of
    the oblation of the holy portion, and of the possession of the citie, euen before
    the oblation of the holy portion, and before the possession of the citie from
    the West corner Westward, and from the East corner Eastward, and the length shalbe
    by one of the portions from the West border vnto the East border.
  eng-WEBSTER: 'And a portion shall be for the prince on the one side and on the other
    side of the oblation of the holy portion , and of the possession of the city,
    before the oblation of the holy portion , and before the possession of the city,
    from the west side westward, and from the east side eastward: and the length shall
    be over against one of the portions, from the west border to the east border.'
  nhw-BL: “Nojquiya oncas ome pedazos tlen tlali catli tlaiyocatlalili para nopa tlanahuatijquetl.
    Nopa pedazos elis ipan sesen lado nopa tlali catli tlatzejtzeloltique huan catli
    para altepetl. Huan nopa pedazos yase para campa hualquisa tonati huan campa oncalaqui
    tonati hasta campa ontlami inintlal nopa huejhueyi familias ica campa hualquisa
    tonati huan oncalaqui. Huan nopa pedazo ica campa hualquisa tonati huan ica campa
    oncalaqui tonati quipiyas san se ininpatlajca.
  swh-ONEN: “ ‘Mkuu anayetawala atakuwa na lile eneo linalopakana na lile eneo lililowekwa
    wakfu upande huu na upande huu na eneo la mji. Eneo la mji litaenea upande wa
    magharibi kuanzia upande wa magharibi na upande wa mashariki kuanzia upande wa
    mashariki, likiendelea kwa urefu kutoka magharibi hadi mpaka wa mashariki sambamba
    na mojawapo ya sehemu za makabila.
  bba-bba: Bɑ koo mɑɑ bɑtumɑ ɡɑɑ wunɑ ben kpɑron sɔ̃. Yɑ ko n wɑ̃ɑwɑ Isirelibɑɡiɑn
    nɔɔwɔ kɑ sere mɑɑ Yinni Gusunɔɡiɑn nɔɔwɔ. Bɑtumɑ ye, yɑ koo dɑwɑ sɑɑ sɔ̃ɔ duu
    yerun di n kɑ ɡirɑri nim wɔ̃kuɔ, sɑɑ mɑɑ sɔ̃ɔ yɑri yerun di sere kɑ mi Isirelibɑn
    tem mu yɔ̃rɑ. Yen dɛ̃ɛbu bu ko n kɑ Isirelibɑn bwese kɛrɑ tiɑn tem nɛwɑ.
  eng-KJVCPB: 'And a portion shall be for the prince on the one side and on the other
    side of the oblation of the holy portion, and of the possession of the city, before
    the oblation of the holy portion, and before the possession of the city, from
    the west side westward, and from the east side eastward: and the length shall
    be over against one of the portions, from the west border unto the east border.'
  luo-luo: “ ‘Wuod ruoth noyud lowo mogoyo tongʼ gi alwora mar gwengʼ maler kod kama
    ogerie dala maduongʼ. Yo podho chiengʼ lop wuod ruoth nochop nyaka e dho nam,
    to yo wuok chiengʼ lopno nogiki e tongʼ piny. Kuom mano borne koa yo wuok chiengʼ
    nyaka yo podho chiengʼ nobed maromre gi lowo mopogne dhoot ka dhoot mar Israel.
  meu-meu: Bena kaha helaḡana ohena ohena tanodia bona hanua ena kaha ohena ohena
    tanodia, lahara kahana ai bona laurabada kahana ai, na hanua pavapavana ese baine
    ḡaunaia, ena lata na iduhu ta ahuna ena lata heḡereḡerena, lahara kahana hetoana
    ela bona laurabada kahana hetoana.
  npi-ULB: शासकको जमिनचाहिं पवित्र-स्थान र सहरको निम्ति अलग गरिएको क्षेत्रको दुवैपट्टि
    हुनेछ । त्यो तिनीहरूको पश्‍चिम र पूर्वपट्टि हुनेछ । पूर्वदेखि पश्‍चिमसम्म यी भागहरूमध्ये
    एउटाको लमाइसँग बराबर लमाइ हुनेछ ।
  yor-yor: “ ‘Àwọn ọmọ-aládé ni yóò bá ibi mímọ́ pààlà ní ẹ̀gbẹ́ kọ̀ọ̀kan agbègbè
    tí ó jẹ ibi mímọ́ àti ohun tí ó jẹ́ ti ìlú. Yóò fẹ̀ sẹ́yìn sí ìhà ìwọ̀-oòrùn láti
    apá ìwọ̀-oòrùn àti si ìlà-oòrùn, láti apá ìlà-oòrùn, gígùn rẹ̀ yóò jẹ́ láti ìwọ̀-oòrùn
    sí ààlà ìlà-oòrùn, ti ìṣe déédé rẹ̀ yóò jẹ́ ti ọ̀kan lára àwọn ìpín ẹ̀yà.
  pes-OPCB: «دو قطعه زمین نیز برای حاکم تعیین شود، یکی در جوار غربی ملک مقدّس و شهر،
    و دیگری در جوار شرقی آنها به طوری که طول هر یک از این دو قطعه زمین برابر مجموع
    عرض ملک مقدّس و عرض شهر باشد. این زمین از شرق به غرب به موازات یکی از زمینهای
    قبایل اسرائیل باشد.
  tgl-ULB: Dapat nasa magkabilang gilid ng lugar na nakalaan para sa banal na lugar
    at lungsod ang lupain ng mga prinsipe. Nasa dakong kanluran at sa dakong silangan
    ng mga ito. Tutugma ang haba nito sa haba ng isa sa mga bahaging iyon, mula sa
    kanluran hanggang sa silangan.
  hui-hui: Anduane Homogohanda i̱hondo laabo halu lalu, Tígua kininaga dindi podene
    kira ngelalimu. Dindi mbirago i̱naga anda kagobi tínaga tano dunini ngamigo tagiraha
    ni tagira ibiragohayagi milimu. Ibunaga dindi wuyu pialu hameigini tara padago
    baba tubari ngagoria tagira pelo tu wu milimu. Ani bialu kininaga dindi mendego
    abene ni paliragohayagi ngelo tu wu milimu. Ibunaga dindi wima pialu ni paliragohayagi
    dindi mende hameigini tara padaru baba tubari ngagoria tagira pelo milimu. Anidagua
    beremigola i̱naga dindi ngogomebi tínaga tano dunini ngamigomebi kininaga dindi
    ogoni bibahende dindi dombeni ngago ni tagira ibiragohayagi howa pialu ni paliragohayagi
    tagira poragola dindi ogoni tí hai holene wulebira. Ani beremigola dindi ogoni
    timbuni mbira Isaraele hameigini marunaga ngagobi dege wulebira.
  mya-mya: နန်း​စံ​နေ​ဆဲ​မင်း​သား​အ​တွက်​မြေ​ယာ​တစ် ကွက်​ကို​လည်း​ဖယ်​ထား​ရ​မည်။ ယင်း​သည်​သန့်
    ရှင်း​မြင့်​မြတ်​သည့်​နယ်​မြေ​၏​အ​နောက်​ဘက် နယ်​နိ​မိတ်​မှ​အ​နောက်​ဘက်​သို့​လား​သော်​မြေ
    ထဲ​ပင်​လယ်​အ​ထိ၊ အ​ရှေ့​ဘက်​သို့​လား​သော် တိုင်း​ပြည်​၏​အ​ရှေ့​နယ်​နိ​မိတ်​အ​ထိ​ဖြစ်​ရ
    မည်။ ယင်း​၏​အ​လျား​သည်​ဣ​သ​ရေ​လ​အ​မျိုး နွယ်​တစ်​နွယ်​အ​တွက်​သတ်​မှတ်​ထား​သည့်​နယ်
    မြေ​၏​အ​လျား​အ​တိုင်း​ဖြစ်​ရ​မည်။-
  bod-N: རྒྱལ་པོར་དབང་བའི་ས་ནི་ཁྱོད་ཚོས་ཕུལ་བའི་གནས་གཙང་མ་དང་གྲོང་ཁྱེར་གྱི་ས་ཡི་འགྲམ་དུ་ཡོད་དགོས་པ་དང་།
    གཅིག་ནི་ཁྱོད་ཚོས་ཕུལ་བའི་གནས་གཙང་མར་ཁ་གཏད་དགོས་པ་དང་། ཅིག་ཤོས་ནི་གྲོང་ཁྱེར་གྱི་ས་ལ་ཁ་གཏད་དགོས་ཏེ།
    ནུབ་ཕྱོགས་སུ་ས་དེའི་ནུབ་ཕྱོགས་ཀྱི་ས་མཚམས་དང་། ཤར་ཕྱོགས་སུ་ས་དེའི་ཤར་ཕྱོགས་ཀྱི་ས་མཚམས་ལ་རིང་ཚད་ནི་ཚོ་པ་ཁག་ལ་བགོས་པའི་ས་དང་གཅིག་ཡིན་དགོས།
  sna-sna: “ ‘Muchinda achapiwa nyika inoganhurana nedunhu dzvene kuno rumwe rutivi
    uye inoganhurana nomugove weguta. Kurutivi rwokumavirazuva zvichienda kumavirazuva,
    nokurutivi rwokumabvazuva zvichienda kumabvazuva, pakureba inofanira kuenzana
    nomugove mumwe chete kubva kumuganhu wokumavirazuva kusvika kumuganhu wokumabvazuva,
    zvichienderana nomumwe wemigove yedzimba.
  spa-BLM: “‘“Lo que es para el príncipe estará a un lado y al otro de la asignación
    sagrada y de la posesión de la ciudad, frente a la asignación sagrada y frente
    a la posesión de la ciudad, en el lado occidental hacia el oeste y en el lado
    oriental hacia el este, y en la longitud correspondiente a una de las porciones,
    desde el límite occidental hasta el límite oriental.
  cac-cac: An̈ejtona', ay chab' macan̈ lum luum, yic vin̈ yajal tz'ajcan luum. Ay
    jun macan̈ lum scan d'a stojolal b'aj sjavi c'u, axo junxo macan̈ luum, a d'a
    stojolal b'aj tz'em c'u scan luum, syalelc'ochi aton d'a stz'ey lum vic yaji yed'
    d'a stz'ey lum yic eb' chon̈ab'. Lajan tz'aj steel luum yed' lum yic junjun in̈tilal.
  swh-ULB: Nchi ya mwana mfalme itakuwa kwa pande zote za eneo lililohifadhiwa kwa
    ajili ya mahali patakatifu na mji. Patakuwa kwa upande wao wa magaharibi na upande
    wa mashariki. Urefu utalingana na urefu wa moja ya hayo mafungu, kutoka magaribi
    hata mashariki.
  bel-bel: І князю дайце долю па той і другі бок, як каля сьвяшчэннага месца, выдзеленага
    Госпаду, так і каля гарадскога валоданьня, на захад з заходняга боку і на ўсход
    з усходняга боку, даўжынёю нароўні з адным з гэтых надзелаў ад заходняй мяжы да
    ўсходняй.
  deu-ELBBK: Und dem Fürsten sollt ihr geben auf dieser und auf jener Seite des heiligen
    Hebopfers und des Eigentums der Stadt, längs des heiligen Hebopfers und längs
    des Eigentums der Stadt, an der Westseite westwärts und an der Ostseite ostwärts,
    und der Länge nach gleichlaufend einem der Stammteile, die von der Westgrenze
    bis zur Ostgrenze liegen.
  mbb-OT: Edsivayan daan te zezuwa he vahin te tanà is pengulu te Israel. Is senge
    vahin, diyà ibpepuun te zapit te edsenlepan he zulunà duen te tanà he para kediey
    wey te tanà he ebeelan he inged pehendiyà te Zaǥat he Mediteraneo, ne is senge
    vahin pa ibpepuun diyà te zapit te edsilaan he zulunà pehendiyà te Wahig he Jordan.
    Is dulunà kayi zapit te edsilaan wey edsenlepan ne repeng te zulunà te tanà he
    mibahin te menge tribu te Israel.
  mal-2015: പ്രഭുവിന്നുള്ളതോ വിശുദ്ധവഴിപാടിടത്തിന്നും നഗരസ്വത്തിന്നും ഇപ്പുറത്തും
    അപ്പുറത്തും വിശുദ്ധവഴിപാടിടത്തിന്നും നഗരസ്വത്തിന്നും മുമ്പിൽ പടിഞ്ഞാറുവശത്തു പടിഞ്ഞാറോട്ടും
    കിഴക്കുവശത്തു കിഴക്കോട്ടും ആയിരിക്കേണം; അതിന്റെ നീളം ദേശത്തിന്റെ പടിഞ്ഞാറെ അതിരുമുതൽ
    കിഴക്കെ അതിരുവരെയുള്ള അംശങ്ങളിൽ ഒന്നിനോടു ഒത്തിരിക്കേണം.
  rmc-rmc: Le kraľiske den oda than, so hin pašal soduj seri la sveta phuvakre, a
    the o majetkos le foroskro. La zapadna seratar džala pro zapados a la vichodna
    seratar pro vichodos. Le kraľiskri phuv le vichodostar pro zapados ela ajsi bari
    sar ola phuva, so chudle o kmeňi.
  pes-OPV: و از اینطرف و از آنطرف هدیه مقدس و ملک شهر مقابل هدیه مقدس و مقابل ملک
    شهر از جانب غربی به سمت مغرب و ازجانب شرقی به سمت مشرق حصه رئیس خواهدبود و طولش
    موازی یکی از قسمت‌ها از حدمغرب تا حد مشرق خواهد بود.
  ron-1924: Пентру домнитор вець деосеби ун лок лынгэ челе доуэ латурь але пэрций
    сфинте ши але мошией четэций, де-а лунгул пэрций сфинте ши де-а лунгул мошией
    четэций, ла апус де партя де апус ши ла рэсэрит де партя де рэсэрит, пе о лунӂиме
    кыт уна дин пэрць, де ла хотарул де апус пынэ ла хотарул де рэсэрит.
  ben-OBCV: “ ‘পবিত্র এলাকা ও নগরের সীমানার উভয় পাশের জমি শাসনকর্তার হবে। শাসনকর্তার
    এই দুই জায়গা দেশের পশ্চিম প্রান্তের পশ্চিমে ও পূর্ব প্রান্তের পূর্বে এবং লম্বায়
    পশ্চিম সীমা থেকে পূর্ব সীমা পর্যন্ত বিস্তৃত অংশ হবে।
  som-som: Oo meesha qurbaanka quduuska ah iyo meesha ay hantida magaaladu ku dhex
    taal dhinacoodan iyo dhinacoodaasba waxaa iska lahaan doona amiirka, meesha qurbaanka
    quduuska ah horteeda iyo meesha ay hantida magaaladu ku taal horteeda, dhinaca
    galbeed xaggiisa galbeed iyo dhinaca bari xaggiisa bariba, oo dhererkoodu waa
    inuu la mid noqdaa qaybaha middood soohdinteeda galbeed iyo soohdinteeda bari
    inta ka dhex leh.
  lat-VUC: 'Principi quoque hinc et inde in separationem sanctuarii, et in possessionem
    civitatis, contra faciem separationis sanctuarii, et contra faciem possessionis
    urbis, a latere maris usque ad mare, et a latere orientis usque ad orientem: longitudinis
    autem juxta unamquamque partem, a termino occidentali usque ad terminum orientalem.'
  eng-ASVBT: And whatsoever is for the prince shall be on the one side and on the
    other side of the holy oblation and of the possession of the city, in front of
    the holy oblation and in front of the possession of the city, on the west side
    westward, and on the east side eastward; and in length answerable unto one of
    the portions, from the west border unto the east border.
  ita-1885: Poi assegnate la parte al principe, di qua, e di là della santa offerta,
    e della possession della città, allato alla santa offerta, ed alla possession
    della città, dall'Occidente, e fino all'estremità occidentale; e dall'Oriente,
    fino all'estremità orientale; e la lunghezza sia uguale ad una di quelle parti,
    dall'estremità occidentale fino all'orientale.
  eng-LXXUP: 'And the prince shall have a portion out of this, and out of this there
    shall be a portion for the firstfruits of the sanctuary, and for the possession
    of the city, in front of the firstfruits of the sanctuary, and in front of the
    possession of the city westward, and from the western parts eastward: and the
    length shall be equal to one of the parts of the western borders, and the length
    shall be to the eastern borders of the land.'
  eng-ULB: The prince's land will be on both sides of the area reserved for the holy
    place and the city. It will be to their west and to their east. The length will
    correspond to the length of one of those portions, from the west to the east.
  spa-VBL: Al príncipe se le asignará el territorio a ambos lados del área que incluye
    la sección santa y la de la ciudad. Se extenderá hasta la frontera occidental
    del país desde el lado oeste y hasta la frontera oriental desde el lado este,
    de la misma manera que la asignación a las tribus.
  fra-_FOB: Pour le prince, vous réserverez un territoire, des deux côtés de la portion
    sainte prélevée et de la possession de la ville, le long de la portion sainte
    prélevée et de la possession de la ville, au côté de l'Occident vers l'Occident,
    au côté de l'Orient vers l'Orient, sur une longueur parallèle à l'une des parts,
    depuis la limite occidentale à la limite orientale.
  mal-mal: പ്രഭുവിനുള്ളത്, വിശുദ്ധവഴിപാടായ സ്ഥലത്തിനും നഗരസ്വത്തിനും ഇരുവശത്തും വിശുദ്ധവഴിപാടായ
    സ്ഥലത്തിനും നഗരസ്വത്തിനും മുമ്പിൽ പടിഞ്ഞാറുവശത്ത് പടിഞ്ഞാറോട്ടും കിഴക്കുവശത്ത്
    കിഴക്കോട്ടും ആയിരിക്കണം; അതിന്റെ നീളം ദേശത്തിന്റെ പടിഞ്ഞാറെ അതിരുമുതൽ കിഴക്കെ
    അതിരുവരെയുള്ള അംശങ്ങളിൽ ഒന്നിനോട് ഒത്തിരിക്കണം.
  urd-GVR: Hukmrān ke lie bhī zamīn alag karnī hai. Yih zamīn muqaddas ḳhitte kī mashriqī
    had se le kar mulk kī mashriqī sarhad tak aur muqaddas ḳhitte kī maġhribī had
    se le kar samundar tak hogī. Chunāṅche mashriq se maġhrib tak muqaddas ḳhitte
    aur hukmrān ke ilāqe kā mil milā kar fāsilā utnā hai jitnā qabāylī ilāqoṅ kā hai.
  suz-BL: मेको परमप्रभु यावे आ रू आ निम्‍फा पटटी सासन पाइब आन के दुम्‍ब। मेको आ नेक्‍था
    ङा सहर ङा रू आन पूर्ब गे नु पच्‍छिम गे सासन पाइब आन के दुम्‍ब। मेको थर का ङा रू
    खोदेंशो पा लाइश्‍शो दुम्‍ब। मेको पच्‍छिम ङा सांद रे पूर्ब ङा सांद सम्‍म दुम्‍ब।
    इजीकीएल ४८:२१-२२
  eng-NOY: And a portion shall be for the prince on this side and on that side of
    the oblation of the holy portion and of the possession of the city, before the
    oblation of the holy portion and before the possession of the city, from the west
    side westward, and from the east side eastward; and the length shall be over against
    every one of the portions, from the west border to the east border.
  ita-1927: Per il principe riserberete uno spazio ai due lati della parte sacra e
    del possesso della città, difaccia alla parte sacra offerta, e difaccia al possesso
    della città, dal lato d’occidente verso occidente, e dal lato d’oriente verso
    oriente, per una lunghezza parallela a una delle divisioni del paese, dal confine
    occidentale al confine orientale.
  ckb-ckb: «”بەشە زەوی میریش لەلای ڕۆژهەڵات و لەلای ڕۆژئاوا بە تەریبی بەشە تەرخانکراوەکە
    و موڵکی شارەکە دەبێت. لە سنووری ڕۆژهەڵاتی بەشە تەرخانکراو و موڵکی شارەکەوە درێژ
    دەبێتەوە بۆ دەریای مردوو، هەروەها لە سنووری ڕۆژئاوای بەشە تەرخانکراو و موڵکی شارەکەشەوە
    درێژ دەبێتەوە بۆ دەریای سپی ناوەڕاست.
  eng-BBE: 'And for the ruler there is to be a part on one side and on the other side
    of the holy offering and of the property of the town, in front of the holy offering
    and in front of the property of the town on the west of it and on the east: measured
    in the same line as one of the parts of the land, from its limit on the west to
    its limit on the east of the land.'
  kan-OKCV: “ ‘ಕಾಣಿಕೆಯಾದ ಪರಿಶುದ್ಧಭಾಗದ ಮುಂದೆಯೂ ಪಟ್ಟಣದ ಸೊತ್ತಿನ ಮುಂದೆಯೂ ಅದರ ಪಶ್ಚಿಮದ ಕಡೆಯಲ್ಲಿ
    ಪಶ್ಚಿಮಕ್ಕೂ ಅದರ ಪೂರ್ವದ ಕಡೆಯಲ್ಲಿ ಪೂರ್ವಕ್ಕೂ ಪ್ರಭುವಿಗೆ ಪಾಲು ಇರಬೇಕು. ಅದರ ಉದ್ದವು ಭಾಗಗಳಲ್ಲಿ
    ಒಂದಕ್ಕೆ ಎದುರಾಗಿ, ಪಶ್ಚಿಮ ಮೇರೆ ಮೊದಲುಗೊಂಡು ಪೂರ್ವ ಮೇರೆಯ ತನಕ ಒಂದು ಗೋತ್ರದ ಸ್ವಾಸ್ತ್ಯದ
    ಉದ್ದಕ್ಕೆ ಸರಿಸಮಾನವಾಗಿರುವುದು.
  tam-2017: பரிசுத்த பங்காகப் படைக்கப்பட்டதற்கும் நகரத்தின் இடத்திற்கும் இந்தப்பக்கத்திலும்
    அந்தப்பக்கத்திலும், பரிசுத்தப் படைப்புக்கு முன்பாகவும், நகரத்தின் இடத்திற்கு முன்பாகவும்,
    அதிபதியினுடைய பங்கு மேற்கிலே மேற்கு பக்கமாகவும் கிழக்கிலே கிழக்கு பக்கமாகவும்
    இருப்பதாக; அதின் நீளம் மேற்கு எல்லை துவக்கிக் கிழக்கு எல்லைவரை பங்குகளில் ஒவ்வொன்றுக்கும்
    எதிராக இருக்கவேண்டும்.
  spa-RV-1909: 'Y la parte del príncipe será junto al apartamiento del santuario,
    de la una parte y de la otra, y junto á la posesión de la ciudad, delante del
    apartamiento del santuario, y delante de la posesión de la ciudad, desde el rincón
    occidental hacia el occidente, hasta el rincón oriental hacia el oriente: y la
    longitud será de la una parte á la otra, desde el rincón del occidente hasta el
    rincón del oriente.'
  ron-BTF: Și o parte să fie pentru prinț de o parte și de cealaltă parte a darului
    părții sfinte și a stăpânirii cetății, înaintea darului părții sfinte și înaintea
    stăpânirii cetății, din partea de vest spre vest și din partea de est spre est;
    și lungimea să fie în fața uneia dintre părți, de la granița de vest până la granița
    de est.
  eng-WEBP: “‘“What is for the prince shall be on the one side and on the other side
    of the holy allotment and of the possession of the city, in front of the holy
    allotment and in front of the possession of the city, on the west side westward,
    and on the east side eastward, and in length corresponding to one of the portions,
    from the west border to the east border.
  eng-FBV: The prince will be assigned the territory on both sides of the area that
    includes the holy section and that of the city. It will extend to the western
    border of the country from the west side and to the eastern border from the east
    side, in the same way as the allocation to the tribes.
  nld-1939: Voor de vorst moet ge ter weerszijden van het heilig gebied en het stadsbezit,
    vóór het heilig gebied en langs het stadsbezit, ten westen en ten oosten een terrein
    bestemmen, dat even lang is als een der stamgebieden, en dat zich van de westgrens
    tot de oostgrens van het land uitstrekt.
  nch-BL: “Nojquiya oncas ome pedazos ten tali cati taiyocatalili para nopa tanahuatijquet.
    Nopa pedazos elis ipan sesen lado ten nopa tali cati tatzejtzeloltic huan cati
    para altepet. Huan nopa pedazos yase para campa hualquisa tonati huan campa oncalaqui
    tonati hasta campa ontami inintal nopa huejhueyi familias ica campa hualquisa
    tonati huan oncalaqui. Huan nopa pedazo ica campa hualquisa tonati huan ica campa
    oncalaqui tonati quipiyas san se ininpatajca.
  vie-1934: ỳ nơi đất thánh đã dâng cùng đất dựng thành phố, chỗ bên tả bên hữu đối
    nhau, sẽ thuộc về phần vua; phía tây đến giới hạn phía tây của nước, phía đông
    đến giới hạn phía đông của nước, bề dài cùng giới hạn đông tây của đất thánh đồng
    nhau.
  hin-CV: “ ‘राजकुमार की भूमि पवित्र भाग के क्षेत्र और शहर के क्षेत्र की सीमा से लगी
    होगी. इसका विस्तार पश्चिम में पश्चिम की ओर तथा पूर्व में पूर्व की ओर होगा, जो
    लंबाई में पश्चिम से लेकर पूर्वी सीमा तक जाती भागों में से एक के समानांतर होगी.
  spa-BES: Y para el gobernante hay una parte a un lado y al otro lado de la ofrenda
    santa y de la propiedad de la ciudad, frente a la ofrenda santa y frente a la
    propiedad de la ciudad en el oeste hacia el oeste; y por él este hacia el este;
    medido en la misma línea que una de las partes de la tierra, desde su límite en
    el oeste hasta su límite en el este de la tierra.
  tdx-tdx: Le ho a i roandriañey ty tane mifañefetse amy toetse miavakey naho amy
    fanaña’ i rovay, añ’ila roe irezay, oza’e i navike ho a’ i toetse miavakeiy naho
    i fanaña’ i rovaiy, mañandrefañe pak’ amy efe-tane ahandrefañey, naho maniñana
    pak’ amy efe-tane atiñanañey, ty halava’e ho mira ami’ty halavam-pizaràñe raike
    mifototse amy efe’e ahan­drefañey pak’ añ’ efe atiñanañey.
  tha-KJV: แผ่​นดินทั้งสองข้างของตำบลบริ​สุทธิ​์และส่วนของเมืองนั้น ให้​ยกเป็​นที​่​ดิ​นของเจ้านายเคียงข้างกับตำบลบริ​สุทธิ​์
    และส่วนของเมืองด้านตะวันตกและตะวันออกมีส่วนยาวเท่ากับส่วนที่ยกให้คนตระกูลหนึ่ง
    ยืดออกไปตามทางตะวันตกและทางตะวันออกของเขตแดนแผ่นดิน
  por-BR-2018: E o príncipe terá sua parte de um lado e do outro da oferta ao santuário
    e da propriedade da cidade, diante da oferta para o santuário, e diante da propriedade
    da cidade, desde o canto ocidental para o ocidente, e desde o canto oriental para
    o oriente; e será o comprimento, em frente de uma das partes, desde o limite ocidental
    até o limite oriental.
  deu-ELO: Und dem Fürsten sollt ihr geben auf dieser und auf jener Seite des heiligen
    Hebopfers und des Eigentums der Stadt, längs des heiligen Hebopfers und längs
    des Eigentums der Stadt, an der Westseite westwärts und an der Ostseite ostwärts,
    und der Länge nach gleichlaufend einem der Stammteile, welche von der Westgrenze
    bis zur Ostgrenze liegen.
  eng-WYC-2018: And ye shall give a portion to the prince on this side and on that
    side, beside the separating of the saintuary, and beside the possession of the
    city, against the face of (the) separating of the saintuary, and against the face
    of (the) possession of the city, (or And ye shall give a portion to the prince
    on this side and on that side, beside the separated place for the sanctuary, and
    the possession for the city, facing the separated place for the sanctuary, and
    the possession for the city); from the side of the sea till to the sea, and from
    the side of the east till to the east, shall be of the possession of the prince.
    Forsooth the length by each of the parts, from the west end till to the east end
    of the land,
  epo-epo: Kaj al la princo donu parton ambaŭflanke apud la sankta terpeco kaj apud
    la urba posedaĵo, sur la okcidenta flanko okcidenten kaj sur la orienta flanko
    orienten; ĝia longo devas esti tia sama, kiel de unu el tiuj partoj de la okcidenta
    limo ĝis la orienta.
  uig-PIN: Xaⱨzadining ülüxi bolsa, bu muⱪǝddǝs ülüxning ikki tǝripigǝ tutixidu, xundaⱪla
    xǝⱨǝrgǝ tǝwǝ jayning ikki tǝripigǝ tutixidu, yǝni ƣǝrbiy tǝripi ƣǝrbkǝ ⱪaraydiƣan,
    xǝrⱪ tǝripi xǝrⱪⱪǝ ⱪaraydiƣan ikki parqǝ yǝr bolidu; bu parqǝ yǝrlǝrning jǝmiy
    uzunluⱪi ⱪǝbililǝrning ülüxining uzunluⱪi bilǝn parallel bolidu.
  beo-beo: Ouligisu hina dunu esaloma:ne, sogebi eno da filisi dagoi ba:mu. Amo sogebi
    da Hadigi soge amo ea gududili alalo amoganini, asili, Medidela:inia Hano Wayabo
    Bagade amoga doaga:mu. Amola amo sogebi da gusudili alalo amoganini, asili, Isala:ili
    soge ea gusudili alalo amoga doaga:mu. Ea seda defei da soge amo da Isala:ili
    fi afae amoga ilegele i, amo ea seda defei defele ba:mu.
  tpi-OTNT: Bikpela i tok moa olsem, “Yupela i mas makim tupela hap graun bilong king.
    Namba wan hap bai i stap long hap sankamap, long arere bilong graun bilong mi
    wantaim graun bilong biktaun bilong yupela, na i go long hap sankamap inap long
    mak bilong kantri. Na namba 2 hap bai i stap long hap san i go daun, long arere
    bilong graun bilong mi wantaim graun bilong biktaun, na i go long hap san i go
    daun inap long mak bilong kantri. Olsem na graun bilong mi wantaim graun bilong
    biktaun na tupela hap graun bilong king i karamapim dispela hap bilong kantri,
    stat long mak bilong kantri long hap sankamap na i go olgeta long mak bilong kantri
    long hap san i go daun. Dispela hap graun em i wankain olsem graun bilong ol wan
    wan lain bilong Israel.
  hau-SA: “ ‘Sarki zai kasance da fili da ya yi iyaka da kowane gefe na yankin wuri
    mai tsarki da kuma mallakar birnin. Zai miƙe ya yi wajen yamma daga gefen yamma
    ya kuma yi wajen gabas daga gefen gabas, yana miƙewa a tsawo daga wajen yamma
    zuwa wajen gabashin iyaka don yă yi hannun riga da rabon kabilan.
  uig-LAT: Shahzadining ülüshi bolsa, bu muqeddes ülüshning ikki teripige tutishidu,
    shundaqla sheherge tewe jayning ikki teripige tutishidu, yeni gherbiy teripi gherbke
    qaraydighan, sherq teripi sherqqe qaraydighan ikki parche yer bolidu; bu parche
    yerlerning jemiy uzunluqi qebililerning ülüshining uzunluqi bilen parallél bolidu.
  nde-nde: Inkosana izathatha ilizwe eliphetha eceleni ngalinye lendawo eyisifunda
    esingcwele lelifa ledolobho. Lizaqhela lisiya entshonalanga lisuka eceleni langentshonalanga
    njalo liye empumalanga lisuka eceleni langasempumalanga, lilandele ubude kusukela
    emngceleni wentshonalanga kusiya kowempumalanga osekelane lowesabelo sabantu.
  ton-ton: Pea ʻe ʻi ai hono vahe ki he tuʻi ʻi hono potu ʻe ua ʻo ia kuo vaheʻi ko
    e potu tapu, pea mo e vahe ʻoe kolo, ʻi he potu ki muʻa ʻoe potu tapu, mo e potu
    ki muʻa ʻoe vahe ki he kolo, ʻo fua mei hono potu lulunga ʻo fai atu ki lulunga,
    pea mei hono potu hahake ʻo fai ki hahake; pea ʻe feʻunga ʻa hono fua fakalōloa,
    mo e vahe ʻe taha mei hono ngataʻanga ʻi lulunga, ʻo aʻu ki hono ngataʻanga fakahahake.
  ces-1613: Knížeti pak s obou stran té oběti místa svatého, i položení města před
    oběti místa svatého, a před položením města od strany západní díl k západu, a
    po straně východní díl k východu, dlouhost pak naproti každému z těch dílů od
    pomezí západního ku pomezí východnímu.
  eng-WMB: “‘“What is for the prince shall be on the one side and on the other side
    of the holy allotment and of the possession of the city, in front of the holy
    allotment and in front of the possession of the city, on the west side westward,
    and on the east side eastward, and in length corresponding to one of the portions,
    from the west border to the east border.
  tam-TCV: “ ‘ஒவ்வொரு புறத்திலும் பரிசுத்த பகுதியின் எல்லைகளையும் நகரத்துக்குரிய சொத்தின்
    எல்லையையும் கொண்டதாக அரசனுக்குரிய நிலம் அமைந்திருக்கும். அது மேற்குப்புறத்தில்
    மேற்குப்பக்கமாகவும், கிழக்குப்புறத்தில் கிழக்குப்பக்கமாகவும் அகன்றிருக்கும். மேற்கிலிருந்து
    கிழக்கு எல்லைவரையுள்ள பகுதி நீளமாய்போய் ஒரு கோத்திரப் பங்குக்கு எதிராயிருக்கவேண்டும்.
  ceb-ULB: Ang yuta sa prinsipe mao ang isigkakilid nga bahin nga giandam alang sa
    balaang dapit ug sa siyudad. Maanaa kini sa ilang kasadpang bahin ug sa ilang
    sidlakang bahin. Managsama ang gitas-on sa gitas-on sa usa niadto nga mga bahin,
    gikan sa kasadpan ngadto sa sidlakan.
  pol-UBG: Dla księcia będzie obszar z obu stron działu świętej ofiary i własności
    miasta, przed działem świętej ofiary i przed własnością miasta, od strony zachodniej
    ku zachodowi i od strony wschodniej ku wschodowi, a długość będzie naprzeciwko
    każdego z tych działów od granicy zachodniej aż do granicy wschodniej.
  urd-GVU: حکمران کے لئے بھی زمین الگ کرنی ہے۔ یہ زمین مُقدّس خطے کی مشرقی حد سے لے
    کر ملک کی مشرقی سرحد تک اور مُقدّس خطے کی مغربی حد سے لے کر سمندر تک ہو گی۔ چنانچہ
    مشرق سے مغرب تک مُقدّس خطے اور حکمران کے علاقے کا مل ملا کر فاصلہ اُتنا ہے جتنا
    قبائلی علاقوں کا ہے۔
  deu-1912: Dem Fürsten aber sollt ihr auch einen Platz geben zu beiden Seiten, neben
    dem geheiligten Lande und neben dem Platz der Stadt, und soll der Platz gegen
    Abend und gegen Morgen so weit reichen als die Teile der Stämme.
  kan-2017: ರಾಜನ ಸ್ವತ್ತು ನೀವು ಮೀಸಲಾಗಿ ಸಮರ್ಪಿಸುವ ಕ್ಷೇತ್ರಕ್ಕೂ, ಪಟ್ಟಣಕ್ಕೆ ಒಳಪಟ್ಟ ಭೂಮಿಗೂ
    ಎರಡು ಕಡೆಗಳಲ್ಲಿರುವುದು; ನೀವು ಮೀಸಲಾಗಿ ಸಮರ್ಪಿಸುವ ಕ್ಷೇತ್ರದ ಮತ್ತು ಪಟ್ಟಣಕ್ಕೆ ಒಳಪಟ್ಟ ಭೂಮಿಯ
    ಪಶ್ಚಿಮ ಕಡೆಯಲ್ಲಿ ಹರಡುವುದು, ಪೂರ್ವದಿಂದ ಪೂರ್ವಕ್ಕೂ ಹರಡುವುದು, ಅದರ ಉದ್ದವು ಪಶ್ಚಿಮದಿಂದ
    ಪೂರ್ವಕ್ಕೂ ಒಂದು ಕುಲದ ಸ್ವತ್ತಿನ ಉದ್ದಕ್ಕೆ ಸರಿಸಮಾನವಾಗಿರುವುದು.
  yap-yap: Ki yira tay bang e binaw ni nge tafnay ba pagel ni fak e pilung ni be gagiyeg.
    U ba’ ni ngal e mathil ko fagi binaw nib thothup nge yan ko ngal nge taw ko Day
    ni Mediterranean; me tabab ko ba’ ni ngek e mathil ko fa gi binaw nib thothup
    nge yan ko ngek nge taw ko gin ni mus e nam riy ni aram e ra ta’reb ga’ngin ko
    fa yung nem ni kan pi’ ko pi ganong nu Israel.
  hlt-MCSB: Hmuencim khosaa kah a kaep, kaep ah, khopuei khohut kah hmuencim khosaa
    hmai duela, khotlak tuipuei ngong lamloh khothoeng kah khothoeng ngong khopuei
    khohut hmai duela, khotlak rhi lamloh khothoeng rhi duela voeivang kah khoyun
    te khoboei ham khoyo pakhat la om saeh.
  mdy-ETH: ዓጬሎ ዎይሣ ሱኡጋሢም ዒንጊንታንዳሢ ፆኦሲም ዱማዼ ቤዜሎና ካታሞናሮ ማሂ ቆኦሮና ቆኦሮፓ ሄሊ ላምዖ ባንፆና ጌይፃ
    ዓባ ጌላ ባንፆና ዴንዲ ዓጬሎኮ ዛጶ ሄላያ ማዓዛ፥ ዓባ ኬስካ ባንፆናኣ ዴንዲ ዓጬሎኮ ዛጶ ሄላያ ማሂ ቆኦሪንቲኬ፤ ዬያኮ ዖዶሱማ
    ፔቴ ፃጲም ሄላ ሳዖጉዲ ማዓያኬ።
  twi-ASANTE: “ ‘Ɔhene no bɛfa asase a ɛne ɔmantam kronkron no ne kuropɔn no daberɛ
    bɔ hyeɛ. Ɛbɛtrɛ akɔ atɔeɛ fam ne apueeɛ fam akɔpem atɔeɛ ne apueeɛ ahyeɛ so, na
    ɛne mmusuakuo no mu baako asase abɔ hyeɛ wɔ atifi fam ne anafoɔ fam.
  eng-WEBU: “‘“What is for the prince shall be on the one side and on the other side
    of the holy allotment and of the possession of the city, in front of the holy
    allotment and in front of the possession of the city, on the west side westward,
    and on the east side eastward, and in length corresponding to one of the portions,
    from the west border to the east border.
  wal-wal: “‘“Israa7eela halaqaassi imettida saamai naa77u baggaarakka GODAAYYO dummayido
    sohuwaaninne katamaa sohuwan zawatees. I arggo baggaara Meediteraane Abbaa gakkees;
    arshsho baggaara qassi biittaayyo arshsho bagga zawaa gakkees. Ayyo zananai Israa7eela
    zariyaappe issuwaa saamaadan, arggo bagga zawaappe biidi, arshsho bagga zawaa
    gakkees.
  spa-PDDPT: La parte del gobernante estará a ambos lados de lo que se apartó para
    el Santuario y de la posesión de la ciudad, a lo largo de lo que se apartó para
    el Santuario, y frente a la posesión de la ciudad. Su longitud corresponderá a
    una de las porciones, desde sus límites occidental y oriental.
  gun-gun: Ha'e rã huvixave yvyrã ma yvy iky'a e'ỹ va'e ha'e tetã yvýry rupigua jovaive
    re, kuaray oikea katy ha'e oua katy. Ipuku-a ma peteĩ regua yvy oĩ va'e reve joo
    rami 'rã, kuaray oikea katy guive oua katy peve.
  ilo-ULB: Dagiti daga ti prinsipe ket adda kadagiti agsinnumbangir a paset ti lugar
    a nailasin para iti nasantoan a lugar ken ti siudad. Daytoy ket iti akin-laud
    ken akin-daya a pasetna. Ti kaatiddogna ket maipada iti rukod ti kaatiddog ti
    tunggal pasetna, manipud iti laud inggana iti daya.
  kpg-kpg: 'Nia gowaa labelaa e dugu gi daha ang gi tagi aamua: Mai i di geinga i
    baahi dai di gowaa dabu deelaa ga hanadu gi baahi dai ang gi Tai Mediterranean,
    mo mai tagageinga i baahi gi dua di gowaa dabu deelaa ga hanadu gi baahi dua ang gi
    tagageinga baahi dua tenua deelaa. Nia gowaa e lloo gadoo be di looloo nia gowaa
    ala ne wanga gi di madawaawa Israel.'
  uig-ARA: شاھزادىنىڭ ئۈلۈشى بولسا، بۇ مۇقەددەس ئۈلۈشنىڭ ئىككى تەرىپىگە تۇتىشىدۇ،
    شۇنداقلا شەھەرگە تەۋە جاينىڭ ئىككى تەرىپىگە تۇتىشىدۇ، يەنى غەربىي تەرىپى غەربكە
    قارايدىغان، شەرق تەرىپى شەرققە قارايدىغان ئىككى پارچە يەر بولىدۇ؛ بۇ پارچە يەرلەرنىڭ
    جەمئىي ئۇزۇنلۇقى قەبىلىلەرنىڭ ئۈلۈشىنىڭ ئۇزۇنلۇقى بىلەن پاراللېل بولىدۇ.
  sus-sus: «Isirayila mangɛ xa bɔxi luma na yire sɛniyɛnxi nun taa xa bɔxi sɛɛtie
    nan ma sogetede nun sogegorode mabiri, han Isirayila bɔnsɔɛe naaninyie ra.
  pon-2006: Ehu pelien sahpw pil pahn katohrohrla ong soupeidi me kakaun wehio. Sang
    ni irepen palikapi wasa me sarawio kolahng palikapi ong Sehd Mediderenien; oh
    sang ni irepen palimese kolahng ni irepen palimesehn sahpwo, pwe en reirei duwehte
    reirei en wasa kan me kohieng kadaudok en Israel.
  ksd-ksd: Nina i luluai na vatur vake ra pia parika nina i varlangunai ta ra matana
    taur ma ra matana taoai ta ra pia i gomgom ma ta ra gunan kai ra pia na pal; kana
    lolovina na varogop ma ra lolovina kai ra tiniba kai tika na vuna tarai, papa
    aro tai tika na langun ma tuk tar uro tai ta ra langun.
  grc-BRENT: Καὶ τῷ ἡγουμένῳ ἐκ τούτου, καὶ ἀπὸ τούτου εἰς τὰς ἀπαρχὰς τῶν ἁγίων,
    εἰς κατάσχεσιν τῆς πόλεως, κατὰ πρόσωπον τῶν ἀπαρχῶν τῶν ἁγίων, καὶ κατὰ πρόσωπον
    τῆς κατασχέσεως τῆς πόλεως τὰ πρὸς θάλασσαν, καὶ ἀπὸ τῶν πρὸς θάλασσαν πρὸς ἀνατολάς·
    καὶ τὸ μῆκος ὡς μία τῶν μερίδων ἀπὸ τῶν ὁρίων τῶν πρὸς θάλασσαν, καὶ τὸ μῆκος,
    ἐπὶ τὰ ὅρια τὰ πρὸς ἀνατολὰς τῆς γῆς.
  ind-AYT: Dan, pemimpin akan menerima tanah di sisi yang lain dari daerah yang kudus
    dan sisi lain dari harta milik kota, di sepanjang daerah kudus dan harta milik
    kota, di sebelah barat dan di sebelah timur, sesuai dengan panjang dari bagian-bagian
    setiap suku, dan memanjang dari batas sebelah barat sampai batas sebelah timur.
  nya-nya: “ ‘Mfumu idzakhale ndi malo okhudzana ndi chigawo cha malo opatulika ndi
    cha mzinda. Malowo ayandikane ndi zigawozo chakummawa ndi chakumadzulo. Malowo
    atalike ngati chigawo chimodzi cha fuko la Israeli kuyambira ku malire akummawa
    mpaka ku malire akumadzulo.
  hrv-hrv: Knezu pripada dio s obje strane svetoga područja i gradskoga posjeda -
    duž svetoga područja i duž gradskoga posjeda - od zapadne strane prema zapadu
    i od istočne strane prema istoku, a dužina neka bude jednaka svakom tom dijelu,
    od zapadne do istočne granice.
  mps-mps: Genuai Bidigo po genina ma weyu, e tama po wali, “Dagego kingo tǫ pedai
    si dąį iliąo. Te hasia wabo tǫ pedai te giliga asobo badu elaluaibao. Te eno
    tǫ me dagego genuai taun bogo badu tǫ bogode tama pelama, te giliga asobo badu
    tama usu nigi paibao, te kantri sabi simanigi paliba usu nigi paibao. Tama si
    wabo pedai te giliga dega sabo badu elaluaibao. Te eno tǫ me genuai taun pedai
    bogo badu, tama te kingo tǫ pedai sigo te kantri mesegela saibao. Te giliga asobo
    badu gagalama, tama te giliga dega sabo kantriba tama usu nigi paibao. Te tǫ
    pedai te deli deli Israel hani dabego augwa we bidi dobabo tǫ pedai dao.
  tpi-tpi: Bikpela i tok moa olsem, “Yupela i mas makim tupela hap graun bilong king.
    Namba wan hap bai i stap long hap sankamap, long arere bilong graun bilong mi
    wantaim graun bilong biktaun bilong yupela, na i go long hap sankamap inap long
    mak bilong kantri. Na namba 2 hap bai i stap long hap san i go daun, long arere
    bilong graun bilong mi wantaim graun bilong biktaun, na i go long hap san i go
    daun inap long mak bilong kantri. Olsem na graun bilong mi wantaim graun bilong
    biktaun na tupela hap graun bilong king i karamapim dispela hap bilong kantri,
    stat long mak bilong kantri long hap sankamap na i go olgeta long mak bilong kantri
    long hap san i go daun. Dispela hap graun em i wankain olsem graun bilong ol wan
    wan lain bilong Israel.
  dan-1931: Og Fyrsten skal på begge Sider af den hellige Offerydelse og Byens Grundejendom
    have et Område langs den hellige Offerydelse og Byens Grundejendom både på Vestsiden
    og Østsiden af samme Længde som en af Stammelodderne fra Landets Vestgrænse til
    Østgrænsen;
  vie-OVCB: Hai miếng đất đặc biệt sẽ được dành riêng cho vua. Một miếng đất tọa lạc
    tại phía tây của khu vực thánh và thành, và một miếng đất tọa lạc tại phía đông.
    Biên giới phía tây và phía đông của vùng đất của vua sẽ giáp với biên giới phía
    tây và phía đông của khu vực của các đại tộc.
  guj-2017: સરદારને માટે પવિત્રસ્થાનની તથા નગરની બન્ને બાજુએ તથા પશ્ચિમ દિશાએ તથા
    પૂર્વ દિશાએ જમીન હોય. લંબાઈમાં ભાગોમાંના એકની બરાબર, પશ્ચિમ તરફની સીમા પૂર્વ તરફની
    સીમા સુધી હોય.
