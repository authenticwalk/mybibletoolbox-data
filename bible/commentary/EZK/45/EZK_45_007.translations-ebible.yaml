  por-BRBSL: “““O que é para o príncipe será de um lado e do outro do loteamento santo
    e da posse da cidade, em frente do loteamento santo e em frente da posse da cidade,
    do lado oeste para oeste, e do lado leste para leste, e em comprimento correspondente
