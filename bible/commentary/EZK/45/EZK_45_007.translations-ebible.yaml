    khohut hmai duela, khotlak rhi lamloh khothoeng rhi duela voeivang kah khoyun
    te khoboei ham khoyo pakhat la om saeh.
  tbz-SIM: Tɛkpɑ̀ɑ̀tìbitɛ tɛɛ̀ kó kɛtenkɛ̀ yó mbo n cĩ́ɛ̃̀tɛ̀ nɛ̀ dihɛì dɛ mɑ̀nku,
    ku mpíkù nɛ̀ kutɛkù diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ nɛ̀ diyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ̀
