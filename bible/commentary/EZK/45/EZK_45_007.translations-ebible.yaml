  msy-2020: Ikiavɨra Itir God ua kamaghɨn mɨgei, “Ia nguazir otevir pumuning atrivim
    bagh aning ginabagh. Nguazir otevir faragha zuim, an aruem anadi naghɨn amadaghan
    nan nguazimɨn mɨriam ko nguazir ian nguibar ekiam itimɨn mɨriamɨn ikegh, mangɨ
    aruem anadi naghɨn amadaghan Israelɨn kantrin nguazibar mɨtaghniamɨn tugh. Eghtɨ
    namba 2ɨn nguazir otevim, aruem uaghiri naghɨn amadaghan nan nguazim ko nguibar
    ekiam itir nguazimɨn mɨriamɨn ikegh, mangɨ aruem uaghiri naghɨn Israelɨn kantrin
    nguazir mɨtaghniamɨn tugh. Kamaghɨn amizɨ, nan nguazim ko nguibar ekiam itir nguazim,
    ko atrivimɨn nguazir otevimning, da Israelɨn kantrin danganir kam bar a iniam.
    Nguazir kam, aruem anadi naghɨn itir mɨtaghniamɨn ikegh, mangɨ aruem uaghiri naghɨn
    itir mɨtaghniamɨn tugham. Eghtɨ nguazir kamɨn ekiamɨn ababanim, Israelian anababa
    vaghvagha ghuaviba ikiangizir nguazibar ababaniba ko magh mangɨgh.
  dop-dop: Pɑɑ kɑɑsɩ ɑwulumpu kɛ lonte kɛ Tɑcɑɑ tɛtʋ nɑ ɩcɑtɛ nyǝntʋ kɔŋkɔmǝŋ nɑɑlɛ
    tɔɔ. Tɛtʋ ntɩ tɩɩ kpɑɣɑ hɑtoo Metitelɑnee teŋku kɛ́. Pǝ kpɑɣɑʋ ilim tǝtʋlɛ tɔɔ,
    hɑlǝnɑ Ɩsɛɣɛlɩ tɛtʋ ilim tǝlɩɩlɛ tɔɔ toŋɑ. Tǝ tɑɣɑlǝŋ kɑ́ wɛɛ teitei nɑ pɑɑ kpekǝle
    nte tǝ nyǝntʋ.
  azb-azb: Müqəddəs bölgəyə düşən hissə ilə şəhərə düşən hissənin hər iki tərəfindəki
    torpaqlar rəhbərə veriləcək. Bu torpaqlar qərbdən-qərbə, şərqdən-şərqə doğru uzanacaq
    və qərb sərhədindən şərq sərhədinə qədər uzunluğu bir İsrail qəbiləsinə düşən
    hissə qədərdir.
  eng-DBY: And the prince shall have [his portion] on the one side and on the other
    side of the holy heave-offering and of the possession of the city, over against
    the holy heave-offering, and over against the possession of the city, from the
    west side westward, and from the east side eastward; and in length answering to
    one of the portions [of the tribes] from the west border unto the east border.
  hin-2017: “प्रधान का निज भाग पवित्र अर्पण किए हुए भाग और नगर की विशेष भूमि की दोनों
    ओर अर्थात् दोनों की पश्चिम और पूर्व दिशाओं में दोनों भागों के सामने हों; और उसकी
    लम्बाई पश्चिम से लेकर पूर्व तक उन दो भागों में से किसी भी एक के तुल्य हो।
  wol-KYG: Boroom jal bi nag, nañu ko jagleel ñaari wet yi séq suufas bérab bu sell
    beek pàkkub dëkk bi. Suufas buur soosu jóge sowu ba géej ga, jógeeti penku ba
    fa Israyil yem, na guddaayam tollook guddaayu suufu giirug Israyil gu ci nekk.
  eng-YLT: As to the prince, on this side, and on that side, of the heave-offering
    of the holy place, and of the possession of the city, at the front of the heave-offering
    of the holy place, and at the front of the possession of the city, from the west
    corner westward, and from the east corner eastward — and the length [is] over-against
    one of the portions from the west border unto the east border —
  eng-WYC-2017: And ye shall give a portion to the prince on this side and on that
    side, beside the separating of the saintuary, and beside the possession of the
    city, against the face of separating of the saintuary, and against the face of
    possession of the city; from the side of the sea till to the sea, and from the
    side of the east till to the east, shall be of the possession of the prince. Forsooth
    the length by each of the parts, from the west end till to the east end of the
    land,
  eng-WMBB: “‘“What is for the prince shall be on the one side and on the other side
    of the holy allotment and of the possession of the city, in front of the holy
    allotment and in front of the possession of the city, on the west side westward,
    and on the east side eastward, and in length corresponding to one of the portions,
    from the west border to the east border.
  urd-GVH: हुक्मरान के लिए भी ज़मीन अलग करनी है। यह ज़मीन मुक़द्दस ख़ित्ते की मशरिक़ी
    हद से लेकर मुल्क की मशरिक़ी सरहद तक और मुक़द्दस ख़ित्ते की मग़रिबी हद से लेकर
    समुंदर तक होगी। चुनाँचे मशरिक़ से मग़रिब तक मुक़द्दस ख़ित्ते और हुक्मरान के इलाक़े
    का मिल मिलाकर फ़ासला उतना है जितना क़बायली इलाक़ों का है।
  rug-rug: ‘Sa koburu tavia kote tagoa sa pepeso sapu pa vari kalina sa hinia hopena
    tadi na tie Livaeti meke sa pepeso tanisa vasileana lavata. Sa kalina pa lodu
    rimata si podalae koasa popoa hopena meke la gua pa kali lodu rimata kamo pa Kolo
    Meditareniani meke sa kalina pa kali gasa rimata si podalae kapae koasa popoa
    hopena tadi na tie Livae meke la gua tugo koasa volosona sa popoa Izireli pa kali
    gasa rimata.
  gaz-gaz: “ ‘Bulchaan sunis lafa aanaa qulqulluu sanaatii fi qabeenya magaalaa gama
    lamaaniinuu daangessitu tokko qabaata. Lafti sunis karaa lixaatiin gara lixaatti
    diriirtee karaa baʼaatiin immoo gara baʼaatti diriirtee kutaalee lafa gosaa keessaa
    tokko biraan daarii lixaatii hamma daarii baʼaatti dheeratti.
  fra-LSG: Pour le prince vous réserverez un espace aux deux côtés de la portion sainte
    et de la propriété de la ville, le long de la portion sainte et le long de la
    propriété de la ville, du côté de l’occident vers l’occident et du côté de l’orient
    vers l’orient, sur une longueur parallèle à l’une des parts, depuis la limite
    de l’occident jusqu’à la limite de l’orient.
  yal-yal: “Bɔxɔna nde mɔn luma nɛn a danna mangan xa fɔlɔ bɔxɔ sariɲanxin ma sa dɔxɔ
    fɔxɔ igen na sogegododen binni, a mɔn yi fɔlɔ bɔxɔ sariɲanxin bode fɔxɔn ma sa
    dɔxɔ yamanan danna ra sogeteden binni. A bɔxɔn nun Isirayila bɔnsɔn kedenna gbeen
    birin kuyan xa lan, keli yamanan danna ma sogegododen binni han sogeteden binna.
  haw-1868: 'A no ka moi ma kekahi aoao, a me kekahi aoao a ka alana o ka apana hoano,
    a no ka apana o ke kulanakauhale, ma ko alo o ka alana o ka apana hoano, a ma
    ke alo hoi o ka apana o ke kulanakauhale, mai ka aoao komobana ma ke komohana,
    a mai ka aoao hikina ma ka hikina: a o ka loa, e ku polio ana i kekahi o na apana,
    mai ka alena komohana aku a hiki i ka palena hikina.'
  arb-NAV: وَتُخَصَّصُ لِلرَّئِيسِ قِطْعَتَا أَرْضٍ عَلَى جَانِبَيْ تَقْدِمَةِ الْقُدْسِ
    وَأَمْلاكِ الْمَدِينَةِ مِنَ الشَّرْقِ وَمِنَ الْغَرْبِ، وَيَكُونُ طُولُهَا مُوَازِياً
    لِطُولِ تُخُومِ تَقْدِمَةِ الْقُدْسِ وَأَمْلاكِ الْمَدِينَةِ فِي الْجِهَتَيْنِ.
  ewe-ewe: “ ‘Fiaviŋutsu la axɔ anyigba le teƒe kɔkɔe la kple du gã la ƒe anyigba
    dome. Aɖo ta ɣetoɖoƒe lɔƒo tso ɣedzeƒekpa dzi, eye eƒe didime ato ɣetoɖoƒekpa
    dzi ayi ɣedzeƒeliƒo la dzi anɔ axadzi na to ɖeka ƒe anyigba.
  eng-LEE: And the prince shall have that on the one side and on the other side of
    the holy oblation, and of the possession of the city, in front of the holy oblation,
    and in front of the possession of the city, on the west side westward, and on
    the east side eastward; and in length alongside one of the portions, both on the
    west border and on the east border.
  asm-FB: পবিত্ৰ উপহাৰৰ আৰু নগৰখনৰ আধিপত্যৰ ইফালে সিফালে, পবিত্ৰ উপহাৰ আৰু নগৰখনৰ
    আধিপত্যৰ সন্মুখত, পশ্চিমফালৰ পশ্চিমদিশে আৰু পূৱফালৰ পূৱদিশে অধিপতিজনৰ ভাগ হ’ব;
    আৰু সেই ভাগ দীঘলে পশ্চিম সীমাৰ পৰা পূৱসীমালৈকে অংশবোৰৰ এক অংশৰ সমান হ’ব।
  sus-A: «عِسِرَيِلَ مَنفّ شَ بْشِ لُمَ نَ يِرٍ سّنِيّنشِ نُن تَا شَ بْشِ سّيتِيٍ
    نَن مَ سٌفٍتٍدٍ نُن سٌفٍفٌرٌدٍ مَبِرِ، هَن عِسِرَيِلَ بْنسْييٍ نَانِنيِيٍ رَ.
  fra-SBL: '"''''Ce qui sera pour le prince sera d''un côté et de l''autre du lotissement
    sacré et de la possession de la ville, devant le lotissement sacré et devant la
    possession de la ville, du côté ouest vers l''ouest, et du côté est vers l''est,
    et d''une longueur correspondant à l''une des portions, de la limite ouest à la
    limite est.'
  hbo-hbo: וְלַנָּשִׂ֡יא מִזֶּ֣ה וּמִזֶּה֩ לִתְרוּמַ֨ת הַקֹּ֜דֶשׁ וְלַאֲחֻזַּ֣ת הָעִ֗יר
    אֶל־פְּנֵ֤י תְרֽוּמַת־הַקֹּ֙דֶשׁ֙ וְאֶל־פְּנֵי֙ אֲחֻזַּ֣ת הָעִ֔יר מִפְּאַת־יָ֣ם
    יָ֔מָּה וּמִפְּאַת־קֵ֖דְמָה קָדִ֑ימָה וְאֹ֗רֶךְ לְעֻמֹּות֙ אַחַ֣ד הַחֲלָקִ֔ים
    מִגְּב֥וּל יָ֖ם אֶל־גְּב֥וּל קָדִֽימָה׃
  kik-kik: “ ‘Gĩthaka kĩrĩa gĩgaatuĩka kĩa mũnene ũcio gĩkaahakana mbarĩ cierĩ na
    rũgongo rũrĩa rwamũrĩirwo Jehova, hamwe na gĩthaka gĩa itũũra rĩrĩa inene. Kuuma
    mwena wa ithũĩro gĩgaatambũrũka kĩrorete mwena wa ithũĩro, na kuuma mwena wa irathĩro
    gĩtambũrũke kĩrorete mwena wa irathĩro, naguo ũraihu wakĩo ũgaakĩĩgama kuuma mũhaka
    wa ithũĩro nginya wa irathĩro, gĩtwaranĩte na mĩhaka ya magai ma Benjamini na
    Juda.
  fra-NCL: Pour le prince, vous réserverez un espace des deux côtés de la portion
    sainte prélevée et de la possession de la ville, le long de la portion sainte
    et le long de la possession de la ville, du côté de l’occident vers l’occident,
    et du côté de l’orient vers l’orient, sur une longueur correspondante à l’une
    des parts, de la frontière occidentale à la frontière orientale.
  cek-AK: Tangqum ah paek ih hmuenciim hoi vangpui ahmuen, maeto bang hoi maeto bang
    khoek to, kaciim ahmuen hoiah vangpui angzithaih ramri ahnuk bang boih, ni angyae
    bang ih ahmuen boih loe angraeng ohhaih ahmuen ah om tih; sawkhaih bang ah niduem
    bang hoi ni angzae bang khoek to, Israel acaeng maeto ih ramri hoi angbet tih.
  cuk-cuk: ”Deginbali, dule-dummad-negdakmaidga, napa uklegoed. We-napa, anse-goled-negga-napa-naid-e-dikarmar-walik,
    degi, neggwebur-bukuoed-e-dikarmar-walik naioed. We-napa-soggwenad, dad-argwanedsik
    naioed. Napa-baid-ega-uklegoeddi, dad-nakwedsik naimogoed. E-napa-suguedi, igi
    Israel-dulemar-sogambe-gakabogwad-soggwenga napa-sugu-uklesa, deyobi, dad-nakwedsik,
    dad-argwanedse suguoed.
  uig-CYR: Шаһзадиниң үлүши болса, бу муқәддәс үлүшниң икки тәрипигә тутишиду, шундақла
    шәһәргә тәвә җайниң икки тәрипигә тутишиду, йәни ғәрбий тәрипи ғәрипкә қарайдиған,
    шәриқ тәрипи шәриққә қарайдиған икки парчә йәр болиду; бу парчә йәрләрниң җәмий
    узунлуғи қәбилиләрниң үлүшиниң узунлуғи билән параллел болиду.
  tel-2017: ప్రతిష్ఠిత భాగానికి పట్టణానికి ఏర్పాటైన భాగానికి పశ్చిమంగా, తూర్పుగా,
    రెండు వైపులా రాజు కోసం భూమిని కేటాయించాలి. పశ్చిమం నుండి తూర్పు వరకూ దాన్ని కొలిచినప్పుడు
    అది ఒక గోత్రస్థానానికి సరిపడిన పొడవు కలిగి ఉండాలి. రాజు నా ప్రజలను బాధింపక వారి
    గోత్రాల ప్రకారం దేశమంతటినీ ఇశ్రాయేలీయులకు పంచి ఇచ్చేందుకు
  hat-BSA: “‘“Prens lan va gen tè a sou toude kote pòsyon sen an, ki pou vil la, akote
    espas sen an ak tè vil la, sou kote lwès vè lwès la, e sou kote lès vè lès la,
    ki koresponn nan longè a youn nan pòsyon a pòsyon yo, k ap sòti nan lizyè lwès
    peyi a, pou rive nan lizyè lès la.
  kos-kos: Ac fah oasr pac sie acn sriyukla nu sin fisrak su leumi Israel. Acn sac
    ac fah mutawauk ke masrol roto ke acn mutal uh, fahla nwe ke sun Meoa Mediterranean;
    oayapa ke masrol layen kutulap ke acn mutal, fahla nwe ke sun masrol kutulap ke
    facl Israel. Ouinge lusen acn sin leum uh ac fah oana lupan acn ma itukyang nu
    sin sie sruf lun mwet Israel.
  hbo-WLC: וְלַנָּשִׂ֡יא מִזֶּ֣ה וּמִזֶּה֩ לִתְרוּמַ֨ת הַקֹּ֜דֶשׁ וְלַאֲחֻזַּ֣ת הָעִ֗יר
    אֶל־פְּנֵ֤י תְרֽוּמַת־הַקֹּ֙דֶשׁ֙ וְאֶל־פְּנֵי֙ אֲחֻזַּ֣ת הָעִ֔יר מִפְּאַת־יָ֣ם
    יָ֔מָּה וּמִפְּאַת־קֵ֖דְמָה קָדִ֑ימָה וְאֹ֗רֶךְ לְעֻמּוֹת֙ אַחַ֣ד הַחֲלָקִ֔ים
    מִגְּב֥וּל יָ֖ם אֶל־גְּב֥וּל קָדִֽימָה׃
  ibo-ibo: “ ‘A ga-ewepụta ala pụrụ iche maka nwa eze. Ala a ga-adị nʼakụkụ abụọ nke
    ala nsọ ahụ, na obodo ahụ. Ala a ga-agbatịrị site nʼakụkụ ọdịda anyanwụ ebe oke
    ya dị ruo nʼosimiri Mediterenịa. Ọ ga-esitekwa nʼoke ala ya nʼọwụwa anyanwụ gbatịrị
    ruo nʼebe ebo Izrel nwere ala ha. Nʼụzọ dị otu a, ala a ga-aha ka ala ebo Izrel
    ketara.
  ory-ory: ପୁଣି, ଅଧିପତିର ନିମନ୍ତେ ଯାହା ହେବ, ସେ ଭୂମି ପବିତ୍ର ଉପହାର ଓ ନଗର ଅଧିକାର ଭୂମିର
    ଏପାଖରେ ଓ ସେପାଖରେ ରହିବ, ତାହା ପବିତ୍ର ଉପହାରର ଓ ନଗର ଅଧିକାରର ସମ୍ମୁଖବର୍ତ୍ତୀ ହୋଇ ପଶ୍ଚିମ
    ପାର୍ଶ୍ୱରେ ପଶ୍ଚିମ ପ୍ରତି ଓ ପୂର୍ବ ପାର୍ଶ୍ୱରେ ପୂର୍ବ ପ୍ରତି ବିସ୍ତୃତ ହେବ; ଆଉ, ତାହା ଦୀର୍ଘତାରେ
    ପଶ୍ଚିମ ସୀମାଠାରୁ ପୂର୍ବ ସୀମା ପର୍ଯ୍ୟନ୍ତ ଅଂଶମାନର ମଧ୍ୟରୁ ଏକ ଅଂଶର ସମାନ ହେବ।
  chk-chk: Iwe, fän iten ewe samol oupwe aimwüela ruu fanü lesopun ewe leni mi pin
    me rüepek, pwal lepekin ewe fanü ia ewe telinimw a nom ie. Eu epwe seni kiännin
    ewe leni me pelilotou tori ewe matau watte. Nge eu epwe seni kiännin ewe leni
    mi pin me peliötiu tori kiännin ewe fanü me peliötiu. Iwe, langatamen ekewe fanü
    epwe wewefengen me kiännin fanüen ekewe ainangen Israel.
  rop-rop: “Wal det kantri sanraiswei en sangodanwei brom main seikridwan pleis en
    brom Jerusalem, tharran na blanga det boswan blanga Isreil. Im garra abum det
    kantri deya langa sangodanwei raidap langa det solwoda gulum Medatareiniyan, en
    langa sanraiswei brom main kantri raidap langa det Jodan Riba. Wal ol dijan kantri
    garra jidan blanga det boswan, en ol detlot difrinwan klen garra gedim olabat
    ronwan kantri bambai. Det kantri blanga ebriwan hu jidan boswan langa Isreil wulijim
    dei garra gibit feyago langa main pipul olabat en garra larram olabat jidan gudwei
    langa olabat ronwan kantri.”
  ukr-1871: Та й князеві призначіте пай по сім і по тім боцї, попри посьвятний пай,
    віддїлений Господеві, й попри надїл міський на захід сонця з західнього боку й
    на схід сонця з східнього боку, завдовжки нарівнї з кожним із тих паїв од західнього
    краю до східнього.
  deu-1951: Dem Fürsten aber soll gehören das Land zu beiden Seiten der Schenkung
    ans Heiligtum und des Grundbesitzes der Stadt, zur Seite der Schenkung ans Heiligtum
    und zur Seite des Grundbesitzes der Stadt, westlich von der Westseite und östlich
    von der Ostseite, und die Länge soll einem der Stammesanteile entsprechen, von
    der westlichen bis zur östlichen Grenze.
  eng-JPS: And for the prince, on the one side and on the other side of the holy offering
    and of the possession of the city, in front of the holy offering and in front
    of the possession of the city, on the west side westward, and on the east side
    eastward; and in length answerable unto one of the portions, from the west border
    unto the east border
  srp-1865: A knezu neka bude s obje strane svetoga dijela i dostojanja gradskoga
    pred svetijem dijelom i pred gradskim dostojanjem, sa zapadne strane na zapad
    i s istoène strane na istok, a dužina da bude prema svakom od tijeh dijelova od
    zapadne meðe do istoène meðe.
  lug-lug: “ ‘Omulangira alifuna ettaka ku nsalo eri wakati w’omugabo omutukuvu n’ettaka
    ery’ekibuga, ku luuyi olw’Ebugwanjuba ne ku luuyi olw’ebuvanjuba, mu buwanvu nga
    buva Ebugwanjuba ne butuuka Ebuvanjuba okuliraana n’omugabo ogw’ekika ekimu.
  heb-heb: ולנשיא מזה ומזה לתרומת הקדש ולאחזת העיר אל פני תרומת הקדש ואל פני אחזת
    העיר מפאת ים ימה ומפאת קדמה קדימה וארך לעמות אחד החלקים מגבול ים אל גבול קדימה׃
  ben-IRV: পবিত্র উপহারের এবং শহরের অধিকারের উভয় পাশে সেই পবিত্র উপহারের আগে ও শহরের
    অধিকারের আগে এবং দীর্ঘতায় পশ্চিম সীমানা থেকে পূর্ব সীমানা পর্যন্ত বিস্তৃত অংশ
    সবের মধ্যে কোনো অংশের সমান ভূমি নেতাকে দেবে।
  pan-pan: ਪਵਿੱਤਰ ਭੇਟਾਂ ਵਾਲੇ ਭਾਗ ਦੀ ਅਤੇ ਸ਼ਹਿਰ ਦੇ ਭਾਗ ਦੇ ਦੋਵੇਂ ਪਾਸੇ ਪਵਿੱਤਰ ਭੇਟਾਂ ਵਾਲੇ
    ਭਾਗ ਦੇ ਸਾਹਮਣੇ ਸ਼ਹਿਰ ਦੇ ਭਾਗ ਦੇ ਸਾਹਮਣੇ ਪੱਛਮੀ ਕੋਨਾ ਪੱਛਮ ਦੀ ਵੱਲ ਅਤੇ ਪੂਰਬੀ ਕੋਨਾ ਪੂਰਬ
    ਦੀ ਵੱਲ ਰਾਜਕੁਮਾਰ ਲਈ ਹੋਵੇਗਾ ਅਤੇ ਲੰਬਾਈ ਵਿੱਚ ਪੱਛਮੀ ਹੱਦ ਤੋਂ ਪੂਰਬੀ ਹੱਦ ਤੱਕ ਉਹਨਾਂ ਭਾਗਾਂ
    ਵਿੱਚੋਂ ਇੱਕ ਦੇ ਸਾਹਮਣੇ ਹੋਵੇਗਾ।
  mya-JVB: သန့်ရှင်း သောမြေကွက် နှင့် မြို့ တော် နယ်နိမိတ်အနောက် ဘက်တရှောက်လုံးတပိုင်း၊
    အရှေ့ ဘက် တရှောက်လုံးတပိုင်းသည် မင်းသား အဘို့ ဖြစ်ရမည်။
  hmo-hmo: “Tano danu do umui atoa siri king ena. Iena tano kahana be rua. Tano helagana
    bona hanua badana ena dina diho kahana hetoa gabuna dekena amo dina diho kahana
    tano ibounai ia lao bona davara badana be king ena tano. Ma tano helagana bona
    hanua badana ena dina daekau kahana hetoana dekena amo dina daekau kahana tano
    ia lao bona Israela ena hetoa gabuna dekenai, inai tano ibounai danu be king ena
    tano. Iena tano ena lata be Israela ena iduhu ta ena lata hegeregerena, dina diho
    kahana hetoa ia lao bona dina daekau kahana hetoa dekenai.
  urd-urd: और पाक हदिये वाले हिस्से की तरफ़ शहर के हिस्से की दोनों तरफ़, पाक हदिये
    वाले हिस्से के सामने और शहर के हिस्से के सामने दक्खिनी गोशे मग़रिब की तरफ़ और
    पूरबी गोशे पूरब की तरफ़ फ़रमरवाँ के लिए होगा; और लम्बाई में पच्छिमी सरहद से पूरबी
    सरहद तक उन हिस्सों में से एक के सामने होगा।
  rus-SYN: И князю дайте долю по ту и другую сторону, как подле священного места,
    отделенного Господу, так и подле городского владения, к западу с западной стороны
    и к востоку с восточной стороны, длиною наравне с одним из оных уделов от западного
    предела до восточного.
  bqc-SIM: Kí tↄↄlɛ ìↄ da Dii tↄↄlɛi ń mɛɛwia tↄↄlɛo kpɛla ń kpɛleo za bɛ'aɛ e
    gukpɛ. A lɛ́ↄ iↄ pɛakↄ̃wa ń pↄ́ pↄ́ Isaili buiↄ aa a kpaalɛsɛo za bɛ'aɛ e gukpɛ.
  tcz-CHONGTHU: Leng chapate ding gambeh ni nasekhen peh diu ahi. Gambeh khat gamgi
    chu atheng dinga kikatdohsa solam lang gamgi toh kimatna chule khopi leh gambeh
    anina chu lhumlam lang gamgi toh kimat ding ahi. Hitia chu solam gamkai gamlatah
    leh lhumlam gamkaija Leng chapate gamgi a chu kigol toupeh a solam gamkai le lhumlam
    gamkaija thinglhang miho gamgi toh kijopmat ding ahi.
  mar-mar: “अर्पिलेल्या पवित्र प्रदेशाच्या व नगराच्या विभागाच्या एकाबाजूस व दुसऱ्याबाजूस
    अर्पिलेल्या पवित्र प्रदेशासमोर आणि नगराच्या विभागासमोर पश्चिम सीमेपासून पश्चिमेकडे,
    आणि पूर्व सीमेपासून पूर्वेकडे अधिपतीस विभाग होईल.
  qub-qub: «Chayno mandajpäpis juc partimi acrasha canga. Chay parti juc partiga rispitädu
    partipita inti yagamunan caj-läninman caycanga. Juc partina caycanga rispitädu
    partipita inti yaganan caj-läpa. Chaura inti yagamunan caj-lächo caycaj lindapita
    gallaycur inti yaganan caj-lächo caycaj lindacamaga chacran canga juc trïbu Israel
    runacunapäno.
  bqp-bqp: Bɑ koo mɑɑ bɑtumɑ gɑɑ wunɑ ben kpɑron sɔ̃. Yɑ ko n wɑ̃ɑwɑ Isirelibɑgiɑn
    nɔɔwɔ kɑ sere mɑɑ Yinni Gusunɔgiɑn nɔɔwɔ. Bɑtumɑ ye, yɑ koo dɑwɑ sɑɑ sɔ̃ɔ duu
    yerun di n kɑ girɑri nim wɔ̃kuɔ, sɑɑ mɑɑ sɔ̃ɔ yɑri yerun di sere kɑ mi Isirelibɑn
    tem mu yɔ̃rɑ. Yen dɛ̃ɛbu bu ko n kɑ Isirelibɑn bwese kɛrɑ tiɑn tem nɛwɑ.
  hat-hat: Y'a wete yon pòsyon tè pou wa a tou. L'ap an de moso, yonn sou bò solèy
    kouche adwat pòsyon tè Seyè a ak pòsyon pou lavil la, ale nan direksyon lanmè
    ki sèvi fwontyè sou bò solèy kouche a, yon lòt sou bò solèy leve agoch pòsyon
    tè Seyè a ak pòsyon pou lavil la, ale nan direksyon fwontyè ki sou bò solèy leve
    a. Antou, l'ap menm gwosè ak pòsyon tè yo bay chak branch fanmi pèp Izrayèl la.
  eng-BSB: Now the prince will have the area bordering each side of the area formed
    by the holy district and the property of the city, extending westward from the
    western side and eastward from the eastern side, running lengthwise from the western
    boundary to the eastern boundary and parallel to one of the tribal portions.
  eng-WEBPB: “‘“What is for the prince shall be on the one side and on the other side
    of the holy allotment and of the possession of the city, in front of the holy
    allotment and in front of the possession of the city, on the west side westward,
    and on the east side eastward, and in length corresponding to one of the portions,
    from the west border to the east border.
  kbq-kbq: Hagi ugagota kva ne'mofona mopama amisazana, ruotge'ma hu'nea kuma'ene
    ran kuma'ma ami'naza mopamofo zage fre kazigane, zage hanati kaziganema me'nea
    moparare amigahaze. Ana mopararemofo atupa'a raremokea, zage fre kazigane, zage
    hanti kaziga mopama ometre eme atrema hu'nere vuke eke hugaha'e. Ana hanigeno
    anagamu kaziga, mago nagamofo mopa mesigeno, fenka kaziga mago naga'nofimofo mopa
    megahie.
  nhe-BL: “Nojquiya oncas ome pedazos tlen tlali tlen tlaijiyocatlalili para nopa
    tlanahuatijquetl. Nopa pedazos elis ipan sesen lado nopa tlali tlen tlatzejtzeloltique
    huan tlen para altepetl. Huan nopa pedazos yase para campa quisa tonati huan campa
    oncalaqui tonati hasta campa ontlami inintlal nopa huejhueyi familias ica campa
    quisa tonati huan oncalaqui. Huan nopa pedazo ica campa quisa tonati huan ica
    campa oncalaqui tonati quipiyas ihuical ininpatlajca.
  gub-BL: Amonokatu putar amo Izaew ywy pehegwer tuwihawete pe nehe. Iziwy uzypyrog
    putar ywy herenataromo imukatu pyrer pe nehe, ywy rehe tawhu heta haw pe nehe.
    Oho putar kwarahy heixe haw kutyr yryhu Mezitehàn pe nehe. Oho putar kwarahy ihemaw
    kutyr ywyzaw pe nehe no. Aze xixak ipuku haw nehe, nuzawy kwaw amo Izaew ta'yr
    wazuapyr waiwy ipuku haw nehe.
  eng-DRA: 'For the prince also on the one side and on the other side, according to
    the separation of the sanctuary, and according to the possession of the city,
    over against the separation of the sanctuary, and over against the possession
    of the city: from the side of the sea even to the sea, and from the side of the
    east; even to the east. And the length according to every part from the west border
    to the east border.'
