verse: EZK.045.006
translations:
  mal-C: “ ‘വിശുദ്ധ ഓഹരിയായ ഈ സ്ഥലത്തോടു ചേർന്ന് 5,000 മുഴം വീതിയും 25,000 മുഴം നീളവുമുള്ള
    ഒരു സ്ഥലം നഗരസ്വത്തായി വിഭാഗിക്കണം. അത് ഇസ്രായേൽഗൃഹത്തിനു മുഴുവൻ ഉള്ളതായിരിക്കണം.
  deu-TKW: Und zum Bodenbesitze der Stadt sollt ihr 5000 Ellen in der Breite und eine
    Länge von 25000 Ellen, entsprechend der Länge der heiligen Hebe, bestimmen. Das
    soll dem ganzen Hause Israel gehören.
  lin-lin: Pembeni ya etuka ya bule, bokokata etando ya bametele pene nkoto zomi na
    mibale na nkama mitano na molayi mpe bametele pene nkoto mitano na mokuse mpo
    na kotonga engumba ; ekozala mpo na libota mobimba Isalaele.
  eng-LSV: And of the possession of the city you set [an area] of five thousand breadth,
    and twenty-five thousand length, alongside the raised-offering of the holy [portion];
    it is for all the house of Israel.
  eng-GNV: 'Also ye shall appoynt the possession of the citie, fiue thousand broad,
    and fiue and twentie thousand log ouer against the oblation of ye holy portion:
    it shalbe for the whole house of Israel.'
  eng-WEBSTER: 'And ye shall appoint the possession of the city five thousand broad,
    and five and twenty thousand long, over against the oblation of the holy portion
    : it shall be for the whole house of Israel.'
  nhw-BL: “Huan nechca tlen nopa pedazo catli tlatzejtzeloltic, tijtamachihuas seyoc
    piltlaltzi catli quipiyas 12 kilómetros huan tlajco ihuehueyaca huan 2 kilómetro
    huan tlajco ipatlajca. Huan ni tlali elis para se altepetl huan nopona aqui hueli
    israelita catli quinequi huelis hualas huan nopona mochantis.
  swh-ONEN: “ ‘Utatoa mji kama mali yao wenye upana wa dhiraa 5,000 na urefu wa dhiraa
    25,000, karibu na sehemu takatifu, itakuwa mali ya nyumba yote ya Israeli.
  bba-bba: Yinni Gusunɔn bɑtumɑ yen deedeeru, bɑ koo mɑɑ bɑtumɑ ɡɑɑ wunɑ mi Isirelibɑ
    bɑ koo ben diɑ bɑni. Bɑtumɑ yen dɛ̃ɛbu bu ko n sɑ̃ɑwɑ ɡɔm soonu nɔrɔbun subɑ yɛndɑ
    nɔɔbu (25.000) kpɑ yen yɑsum mu n sɑ̃ɑ ɡɔm soonu nɔrɔbun subɑ nɔɔbu (5.000).
  eng-KJVCPB: 'And ye shall appoint the possession of the city five thousand broad,
    and five and twenty thousand long, over against the oblation of the holy portion:
    it shall be for the whole house of Israel.'
  luo-luo: “ ‘Weuru lowo tenge ma lachne romo fut alufu abiriyo gi mia abich, to borne
    romo fut alufu piero adek gabiriyo gi mia abich ni dala maduongʼ, enobed mogoyo
    tongʼ gi lowo mowal ni Nyasayeno kendo nobed mar jo-Israel duto.
  meu-meu: Vada o gwauraia hidi, kaha helaḡana ai o halaoa, tanona badibadinai, hanua
    tanona ba duanaia, ena lababa na kiubit daha-ima bona ena lata na kiubit gerebu-rua
    daha-ima; ia na Israel besena idoinai ese baine ḡaunaia.
  npi-ULB: सहरको लागि एउटा क्षेत्र अलग गर्नू जुन पाँच हजार हात चौडा र पच्‍चीस हजार
    हात लामो होस् । त्योचाहिं पवित्र ठाउँको निम्ति अलग गरिएको क्षेत्रको छेउमा हुनेछ
    । यो सहर इस्राएलका सबै घरानाको हुनेछ ।
  yor-yor: '“ ‘Ìwọ yóò fi ìlú náà ti agbègbè rẹ̀ jẹ́ ẹgbẹ̀rún márùn-ún (5,000) ìgbọ̀nwọ́
    ni ìbú àti ẹgbẹ̀rún mẹ́ẹ̀ẹ́dọ́gbọ̀n (25,000) ìgbọ̀nwọ́ ní gígùn, papọ̀ mọ́ ibi
    mímọ́ fún àwọn ilé Israẹli gẹ́gẹ́ bí ìní: yóò jẹ́ ti gbogbo ilé Israẹli.'
  pes-OPCB: «کنار ملک مقدّس یک قطعه زمین دیگر هم به طول دوازده کیلومتر و نیم و عرض
    دو کیلومتر و نیم در نظر گرفته شود. در این زمین، یک شهر برای قوم اسرائیل ساخته
    شود.
  tgl-ULB: Maglalaan kayo ng isang bahagi para sa lungsod na limang libong siko ang
    lawak at dalawampu't limang libong siko ang haba, iyan ang magiging kasunod sa
    bahagi na nakalaan para sa banal na lugar. Magiging pag-aari ng buong sambahayan
    ng Israel ang lungsod na ito.
  hui-hui: Ani bialu dindi tu tebone timbuni dege luninaga magi kilomida homberia
    (12) bolanguahe wialu arane yangalenaga magi kilomida kirani bolanguahe tu wiabagiho
    ngelolene nga. Ani ngeledemigoria Isaraele wali agali tinaga tano timbuni dunini
    ogoni ngelo ngelalimu, lene.
  mya-mya: မြို့​တစ်​မြို့​တည်​ရန်​အ​တွက်​အ​လျား​ရှစ်​မိုင်၊ အ​နံ​ရှစ်​မိုင်​ရှိ​သော​မြေ​ယာ​ကို​လည်း​ဖယ်
    ထား​ရ​မည်။ ထို​မြေ​ယာ​သည်​သန့်​ရှင်း​မြင့် မြတ်​သည့်​နယ်​မြေ​နှင့်​ကပ်​လျက်​နေ​ပြီး​လျှင်
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နေ​ထိုင်​ရန် အ​တွက်​ဖြစ်​ရ​မည်။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཞེང་ལ་ཁྲུ་ལྔ་སྟོང་དང་། རིང་ཚད་ལ་ཁྲུ་ཉིས་ཁྲི་ལྔ་སྟོང་ཡོད་པའི་ས་ཞིག་བགོས་ཏེ་གྲོང་ཁྱེར་གྱི་ས་སྐལ་བྱེད་དགོས་ཤིང་།
    དེ་ནི་ཁྱོད་ཚོས་ཕུལ་བའི་གནས་གཙང་མའི་འགྲམ་དུ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཡོངས་ལ་དབང་བའོ།
    །
  sna-sna: “ ‘Munofanira kupa guta somugove waro nzvimbo ino upamhi hunosvika makubhiti
    zviuru zvishanu nourefu hunosvika zviuru makumi maviri nezvishanu, parutivi pechikamu
    chitsvene; inofanira kuva yeimba yose yaIsraeri.
  spa-BLM: “‘“Designarás la posesión de la ciudad de cinco mil codos de ancho y veinticinco
    mil de largo, al lado de la ofrenda de la porción santa. Será para toda la casa
    de Israel.
  cac-cac: Axo d'a scostil lum vic yaji, yovalil scan junxo macan̈ luum. A jun lum
    chi' yic chon̈ab' tz'ajcan luum. 12 kilómetro yed' nan̈alxo tz'aj steel luum,
    nan̈al yoxil kilómetro tz'aj sat luum, yic chon̈ab' Israel tz'ajcan luum.
  swh-ULB: Mtadhihirisha eneo moja kwa ajili ya mji, dhiraa elfu tano na urefu ishirini
    na tano, hapo patakuwa kando kando ya eneo lililohifadhiwa kwa ajili ya mahali
    patakatifu; huu mji utakuwa wa mali ya nyumba yote ya Israeli.
  bel-bel: І на валоданьне гораду дайце пяць тысяч шырыні і дваццаць пяць тысяч даўжыні,
    насупраць сьвяшчэннага месца, выдзеленага Госпаду; гэта належыць павінна ўсяму
    дому Гасподняму.
  deu-ELBBK: Und als Eigentum der Stadt sollt ihr 5.000 in die Breite und 25.000 in
    die Länge geben, gleichlaufend dem heiligen Hebopfer; dem ganzen Haus Israel soll
    es gehören.
  mbb-OT: “Ne ziyà te avey te tanà he para kediey, sivey kew te tanà he 12 he kilumitru
    is keleyatan din ne zezuwa wey tengà he kilumitru is keluaǥan din. Ebeelan heini
    he inged he zutun egkehimu he ebpekeubpà is minsan hentei he Israilihanen.
  mal-2015: വിശുദ്ധാംശമായ വഴിപാടിന്റെ പാർശ്വത്തിൽ നഗരസ്വത്തായി അയ്യായിരം മുഴം വീതിയിലും
    ഇരുപത്തയ്യായിരം മുഴം നീളത്തിലും ഒരു സ്ഥലം നിയമിക്കേണം; അതു യിസ്രായേൽഗൃഹത്തിന്നൊക്കെയും
    ഉള്ളതായിരിക്കേണം.
  rmc-rmc: Paš miri sveto phuv muken avri than prekal o foros Jeruzalem 12,5 kilometri
    pro džinďardes a 2,5 kilometri pro buchles. Ode šaj bešena o manuša le Izraeloskre.
  pes-OPV: و ملک شهر را که عرضش پنجهزار و طولش بیست وپنجهزار (نی ) باشد موازی آن هدیه
    مقدس قرار خواهید داد و این از آن تمامی خاندان اسرائیل خواهد بود.
  ron-1924: Сэ даць ши четэций о мошие де чинч мий де коць ын лат ши доуэзечь ши чинч
    де мий ын лунг, лынгэ партя чя сфынтэ луатэ пентру Сфынтул Локаш; ачаста ва фи
    пентру тоатэ каса луй Исраел.
  ben-OBCV: “ ‘পবিত্র এলাকার পাশে 5,000 মাপকাঠি চওড়া ও 25,000 মাপকাঠি লম্বা একটি
    অংশ নগরের জন্য উপহার রূপে রাখতে হবে; এটি সমস্ত ইস্রায়েল কুলের জন্য হবে।
  som-som: Oo hantida magaalada waa inaad doorataan, taasoo ah meel ballaadhkeedu
    yahay shan kun oo cawsduur, oo dhererkeeduna yahay shan iyo labaatan kun oo cawsduur,
    oo ay ag taal qaybta quduuska ah, oo taasna waxaa iska lahaan doona reer binu
    Israa'iil oo dhan.
  lat-VUC: Et possessionem civitatis dabitis quinque millia latitudinis, et longitudinis
    viginti quinque millia, secundum separationem sanctuarii, omni domui Israël.
  eng-ASVBT: 'And ye shall appoint the possession of the city five thousand broad,
    and five and twenty thousand long, side by side with the oblation of the holy
    portion: it shall be for the whole house of Israel.'
  ita-1885: Poi ordinate, per la possession della città, cinquemila cubiti in larghezza,
    e venticinquemila in lunghezza, allato all'offerta la casa d'Israele.
  eng-LXXUP: 'And ye shall appoint for the possession of the city five thousand in
    breadth, and in length twenty-five thousand: after the manner of the firstfruits
    of the holy portion, they shall be for all the house of Israel.'
  eng-ULB: You will designate an area for the city, five thousand cubits in width
    and twenty-five thousand in length, that will be next to the area reserved for
    the holy place; this city will belong to all the house of Israel.
  spa-VBL: Asigna a la ciudad un área de 5.000 codos de ancho y 25.000 de largo junto
    a la sección del santuario. Es para todo el pueblo de Israel.
  fra-_FOB: Pour la possession de la ville, vous prendrez cinq mille cannes en largeur,
    et vingt-cinq mille en longueur, parallèlement à la portion sainte prélevée; ce
    sera pour toute la maison d'Israël.
  mal-mal: വിശുദ്ധാംശമായ വഴിപാടിനോടു ചേർന്ന് നഗരസ്വത്തായി അയ്യായിരം മുഴം വീതിയിലും
    ഇരുപത്തയ്യായിരം മുഴം നീളത്തിലും ഒരു സ്ഥലം നിയമിക്കണം; അത് യിസ്രായേൽ ഗൃഹത്തിനു
    മുഴുവനും ഉള്ളതായിരിക്കണം.
  urd-GVR: Muqaddas ḳhitte se mulhiq ek aur ḳhittā hogā jis kī lambāī sāṛhe 12 kilomīṭar
    aur chauṛāī ḍhāī kilomīṭar hogī. Yih ek aise shahr ke lie maḳhsūs hogā jis meṅ
    koī bhī Isrāīlī rah sakegā.
  suz-BL: गेपुकीम परमप्रभु आ रू प्रोंइशा अर्को ५ हजार कुबीत ब्रेम्‍शो नु २५ हजार कुबीत
    लाइश्‍शो रू का सहर कली वोइक्‍चा माल्‍नीनी। मेको इस्राएल ङा मुर नेल्‍ल आन कली दुम्‍ब।
    इजीकीएल ४८:१५-२०
  eng-NOY: And ye shall appoint the possession of the city five thousand in breadth,
    and five and twenty thousand in length, over against the oblation of the holy
    portion; it shall be for all the house of Israel.
  ita-1927: Come possesso della città destinerete cinquemila cubiti di larghezza venticinquemila
    di lunghezza, parallelamente alla parte sacra prelevata; esso sarà per tutta la
    casa d’Israele.
  ckb-ckb: «”بە شارەکەش پارچەیەک زەوی دەدەن وەک موڵکی خۆی، پێنج هەزار باڵ پانی و بیست
    و پێنج هەزار باڵ درێژی دەبێت بە تەریبی بەشە تەرخانکراوەکە، جا بۆ هەموو بنەماڵەی
    ئیسرائیل دەبێت.
  eng-BBE: 'And as the property for the town you are to have a part five thousand
    wide and twenty-five thousand long, by the side of the offering of the holy part
    of the land: this is to be for all the children of Israel.'
  kan-OKCV: “ ‘ನೀವು ಪಟ್ಟಣದ ಸೊತ್ತನ್ನು ಕಾಣಿಕೆಯಾದ ಪರಿಶುದ್ಧಭಾಗಕ್ಕೆ ಎದುರಾಗಿ ಐದು ಸಾವಿರ ಮೊಳ
    ಅಗಲವಾಗಿಯೂ ಇಪ್ಪತ್ತೈದು ಸಾವಿರ ಮೊಳ ಉದ್ದವಾಗಿಯೂ ನೇಮಿಸಬೇಕು. ಇದು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರಿಗೋಸ್ಕರ
    ಇರುವುದು.
  tam-2017: பரிசுத்த பங்காகப் படைக்கப்பட்டதற்கு எதிரே நகரத்தின் இடமாக ஐயாயிரம் கோல்
    அகலத்தையும் இருபத்தைந்தாயிரம் கோல் நீளத்தையும் அளந்து கொடுப்பீர்களாக; அது இஸ்ரவேல்
    மக்கள் அனைவருக்கும் சொந்தமாக இருக்கும்.
  spa-RV-1909: 'Y para la posesión de la ciudad daréis cinco mil de anchura y veinticinco
    mil de longitud, delante de lo que se apartó para el santuario: será para toda
    la casa de Israel.'
  ron-BTF: Și să rânduiți stăpânirii cetății, cinci mii în lățime și douăzeci și cinci
    de mii în lungime, în fața darului părții sfinte, aceasta să fie pentru toată
    casa lui Israel.
  eng-WEBP: “‘“You shall appoint the possession of the city five thousand cubits wide
    and twenty-five thousand long, side by side with the offering of the holy portion.
    It shall be for the whole house of Israel.
  eng-FBV: Allocate to the city an area 5,000 cubits wide and 25,000 cubits long beside
    the sanctuary section. It is for the all the people of Israel.
  nld-1939: En als stadsbezit moet ge een strook afbakenen van vijf en twintig duizend
    el lang en vijf duizend breed, evenwijdig aan de heilige strook land. Het is bestemd
    voor het gehele huis van Israël.
  nch-BL: “Huan nechca ten nopa pedazo cati tatzejtzeloltic, tijtamachihuas seyoc
    piltaltzi cati quipiyas 12 kilómetros huan tajco ihuehueyaca huan 2 kilómetro
    huan tajco ipatajca. Huan ni tali elis para se altepet huan nopona cati hueli
    israelita cati quinequi huelis hualas huan nopona mochantis.
  vie-1934: Về phần đất thành phố, các ngươi khá lấy năm ngàn bề ngang, và hai mươi
    lăm ngàn bề dài; chạy rọc theo phần đất thánh đã lấy trước; ấy sẽ về phần cả nhà
    Y-sơ-ra-ên.
  hin-CV: “ ‘तुम इसकी संपत्ति के रूप में पवित्र भाग से लगा हुआ लगभग तेरह किलोमीटर
    लंबा और ढाई किलोमीटर चौड़ा क्षेत्र शहर के लिये देना; यह क्षेत्र पूरे इस्राएल का
    होगा.
  spa-BES: 'Y como propiedad del pueblo, deben tener una parte de cinco mil de ancho
    y veinticinco mil de largo, al lado de la ofrenda de la parte santa de la tierra:
    esto es para todos los hijos de Israel.'
  tdx-tdx: Ho tendrè’ o hañeneke i anjomba’ Israeley ty anjara fanaña’ i rovay ho
    lime-arivo ty am-pohe’e naho ro-ale-tsi-lime-arivo ty an-dava’e mifamalahañe amy
    navike ho a i toetse miavakeiy.
  tha-KJV: ใกล้​ๆกับส่วนที่ตั้งไว้เป็นตำบลบริ​สุทธิ​์​นั้น เจ้​าจะต้องกำหนดที่​ดิ​นผืนหนึ่งกว้างห้าพันศอก
    ยาวสองหมื่นห้าพันศอก ให้​เป็นกรรมสิทธิ์ของเมือง ให้​เป็นของวงศ์วานอิสราเอลทั้งหมด
  por-BR-2018: E para propriedade da cidade dareis cinco mil canas de largura e vinte
    e cinco mil de comprimento, em frente da oferta para o santuário; esta será para
    toda a casa de Israel.
  deu-ELO: Und als Eigentum der Stadt sollt ihr fünftausend in die Breite und fünfundzwanzigtausend
    in die Länge geben, gleichlaufend dem heiligen Hebopfer; dem ganzen Hause Israel
    soll es gehören.
  eng-WYC-2018: And ye shall give the possession of the city, five thousand reeds
    of breadth (or five thousand rods of breadth), and five and twenty thousand of
    length, by the separating of the saintuary, to all the house of Israel. (And ye
    shall make a possession for a city, five thousand cubits in breadth, and twenty-five
    thousand in length, beside the separated place for the sanctuary, for all the
    house of Israel.)
  epo-epo: 'Kaj kiel posedaĵon de la urbo apartigu kvin mil da larĝo kaj dudek kvin
    mil da longo kontraŭ la sankta terpeco: ĝi apartenu al la tuta domo de Izrael.'
  uig-PIN: Silǝr bu «kɵtürmǝ ⱨǝdiyǝ» bolƣan muⱪǝddǝs ülüxning yenidin xǝⱨǝr üqün kǝngliki
    bǝx ming hada, uzunluⱪi yigirmǝ bǝx ming hada yǝrni bɵlüp bekitisilǝr. Bu pütkül
    Israil jǝmǝti üqün bolidu.
  beo-beo: 'Hadigi soge dafulili, sogebi eno ea seda defei da 12 1/2 gilomida amola
    ba:de defei da 2 1/2 gilomida, amo Isala:ili dunu ilia amo ganodini udigili esaloma:ne,
    amoga moilai gagumusa: sogebi filisi ba:mu.'
  tpi-OTNT: “Yupela i mas makim narapela hap graun long arere bilong graun bilong
    ol pris, longpela bilong en inap 12 na hap kilomita na bikpela bilong en inap
    2 na hap kilomita. Dispela graun em i bilong olgeta manmeri bilong Israel, na
    ol i ken wokim biktaun bilong ol long en.”
  hau-SA: “ ‘Za ka ba wa birnin fāɗin mallakarsa kamu 5,000, tsawonsa kuma 25,000,
    haɗe da tsattsarkan rabo; zai kasance na gidan Isra’ila duka.
  uig-LAT: Siler bu «kötürme hediye» bolghan muqeddes ülüshning yénidin sheher üchün
    kengliki besh ming xada, uzunluqi yigirme besh ming xada yerni bölüp békitisiler.
    Bu pütkül Israil jemeti üchün bolidu.
  nde-nde: Kumele unike idolobho njengelifa lalo umango ozingalo eziyinkulungwane
    ezinhlanu (5,000) ububanzi lengalo eziyinkulungwane ezinhlanu (5,000) ubude, obambane
    lengxenye engcwele; uzakuba ngowayo yonke indlu ka-Israyeli.
  ton-ton: '¶ Pea te mou vaheʻi ʻae tuʻunga ʻoe kolo, ko hono māukupu ko e nima afe,
    pea ko hono lōloa ko e ua mano ma nima afe, ʻi heʻene hangatonu mai ki he vahe
    ʻoe potu tapu: pea ʻe ʻoe fale kotoa ʻo ʻIsileli ia.'
  ces-1613: Místo pak k vystavení na něm města oddělíte pět tisíc loket na šíř, a
    na dýl pětmecítma tisíc, naproti oběti místa svatého; bude pro všecken dům Izraelský.
  eng-WMB: “‘“You shall appoint the possession of the city five thousand cubits wide
    and twenty-five thousand long, side by side with the offering of the holy portion.
    It shall be for the whole house of Israel.
  tam-TCV: “ ‘பரிசுத்த பங்கிற்கு அடுத்தாற்போல், 25,000 முழ நீளமும் 5,000 முழ அகலமும்கொண்ட
    நிலத்தை நகரத்திற்குரிய சொத்தாகக் கொடுக்கவேண்டும். இது முழு இஸ்ரயேல் குடும்பத்திற்கும்
    சொந்தமாயிருக்கும்.
  ceb-ULB: Mogahin kamo ug usa ka dapit alang sa siyudad, 5, 000 ka cubit ang gilapdon
    ug 25, 000 ka cubit ang gitas-on, mao kana ang sunod sa bahin nga giandam alang
    sa balaang dapit; mapanag-iya kini nga siyudad sa tanan nga balay sa Israel.
  pol-UBG: A na własność dacie miastu obszar szeroki na pięć tysięcy i długi na dwadzieścia
    pięć tysięcy wzdłuż działu świętej ofiary. Będzie to dla całego domu Izraela.
  urd-GVU: مُقدّس خطے سے ملحق ایک اَور خطہ ہو گا جس کی لمبائی ساڑھے 12 کلو میٹر اور
    چوڑائی ڈھائی کلو میٹر ہو گی۔ یہ ایک ایسے شہر کے لئے مخصوص ہو گا جس میں کوئی بھی
    اسرائیلی رہ سکے گا۔
  deu-1912: Und der Stadt sollt ihr auch einen Platz lassen für das ganze Haus Israel,
    fünftausend Ruten breit und fünfundzwanzigtausend lang, neben dem geheiligten
    Lande.
  kan-2017: ನೀವು ನನಗೆ ಸಮರ್ಪಿಸುವ ಪರಿಶುದ್ಧ ಭಾಗದ ಪಕ್ಕದಲ್ಲಿ ಐದು ಸಾವಿರ ಮೊಳ ಅಗಲದ, ಇಪ್ಪತ್ತೈದು
    ಸಾವಿರ ಮೊಳ ಉದ್ದದ ಕ್ಷೇತ್ರವನ್ನು ಪಟ್ಟಣಕ್ಕೆ ಒಳಪಟ್ಟ ಭೂಮಿಯನ್ನಾಗಿ ನೇಮಿಸಬೇಕು. ಅದರಲ್ಲಿ ಇಸ್ರಾಯೇಲ್
    ವಂಶದವರಿಗೆಲ್ಲಾ ಹಕ್ಕಿರುವುದು.
  yap-yap: Gin migid ko gin nib thothup, e bay ba guruy riy ni ragag e mayel n’umngin,
    ma l’agruw e mayel radan, ni ngan duwgiliy nib binaw ni demturug be’ nu Israel
    nrayag ni nge par riy.
  hlt-MCSB: Khopuei kah khohut te a daang thawng nga neh a yun thawng kul nga te voeivang
    ah hoep pah. Te te Israel imkhui pum ham khosaa hmuencim la om saeh.
  mdy-ETH: ዬኖ ፆኦሲም ዱማዼ ቤዜሎይዳፓ ሄላዖ ዖዶሱማ ላማታሚ ዶንጎ ሺያ ዋዻ፥ ዳልጉማኣ ዶንጎ ሺያ ዋዻ ማዔ ቤዛ ዒስራዔኤሌ
    ፃጶም ቢያ ማዓ ካታማ ቤሲ ማሂ ቆኦሪንታንዳኔ።
  twi-ASANTE: “ ‘Wɔbɛgya asase a ne tɛtrɛtɛ yɛ anammɔn mpem nson ne ahanum (7,500)
    na ne tentene nso yɛ anammɔn mpem aduasa nson ne ahanum (37,500) a ɛtoa beaeɛ
    kronkron no so no ama kuropɔn no; ɛbɛyɛ Israel efie nyinaa dea.
  eng-WEBU: “‘“You shall appoint the possession of the city five thousand cubits wide
    and twenty-five thousand long, side by side with the offering of the holy portion.
    It shall be for the whole house of Israel.
  wal-wal: “‘“He GODAAYYO dummayido sohuwaa miyyiyan tammanne naa77u kilo meetirenne
    bagga aduqqiyaanne naa77u kilo meetirenne bagga aakkiya sohoi katamaa keexxanau
    de7o; he sohoi Israa7eela asaassa ubbaassa gido.
  spa-PDDPT: Para propiedad de la ciudad señalarán una parcela de 2,5 kilómetros de
    anchura y 12,5 kilómetros de longitud, junto a lo que se apartó para el Santuario.
    Será para toda la Casa de Israel.
  gun-gun: Ha'e rã tetã yvýry rupi guarã ma peme'ẽ 'rã yvy dois quilômetros raxa'i
    ipya, ha'e gui doze quilômetros raxa'i ipuku-a va'e. Ha'e rã tetã ma yvy iky'a
    e'ỹ va'e rexei'i 'rã oĩ, Israel regua ha'e javi ikuai aguã.
  ilo-ULB: Mangisaadkayonto iti disso para iti siudad, 5, 000 a kubit ti kalawana
    ken 25, 000 a kubit ti kaatiddogna, kaabayto dayta iti lugar a nailasin para iti
    nasantoan a lugar; daytoy a siudad ket kukuanto dagiti amin a balay ti Israel.
  kpg-kpg: Di baahi gi golo di gowaa dabu deenei laa tama gowaa nia mael e walu looloo
    ge lua mael palaha, gaa dugu gi daha ang gi di waahale e noho ai digau Israel.
  uig-ARA: سىلەر بۇ «كۆتۈرمە ھەدىيە» بولغان مۇقەددەس ئۈلۈشنىڭ يېنىدىن شەھەر ئۈچۈن
    كەڭلىكى بەش مىڭ خادا، ئۇزۇنلۇقى يىگىرمە بەش مىڭ خادا يەرنى بۆلۈپ بېكىتىسىلەر.
    بۇ پۈتكۈل ئىسرائىل جەمەتى ئۈچۈن بولىدۇ.
  sus-sus: «Wo xa yire gbɛtɛ maniya yire sɛniyɛnxi fɛ ma, naxan findima taa gbe ra.
    A xa kuya nɔngɔn ya wulu mɔxɔɲɛn nun suuli, a igboe nɔngɔn ya wulu suuli. Isirayila
    bɔnsɔɛ birin gbe nan na ki.»
  pon-2006: Palihlahsang wasa sarawi wet, pil pahn mie ehu wasa, mwail 10 reirei oh
    2 tehlap, e pahn katohrohrla pwehn wia kahnimw ehu, wasa me mehn Israel teikan
    kak kousoan ie.
  ksd-ksd: Ma da tibe ta pakana pia ure ra pia na pal, ma na varlangunai ma ra pia
    i gomgom; na laptikai na arip ma a ura mar ma a ilima na vinun na pokono ra lolovinana,
    ma na tika na arip ma a ura mar ma a ilima na vinun na pokono ra tababana; go
    kai ra tarai Israel parika.
  grc-BRENT: Καὶ τὴν κατάσχεσιν τῆς πόλεως δώσεις πέντε χιλιάδας εὖρος, καὶ μῆκος
    πέντε καὶ εἴκοσι χιλιάδας, ὃν τρόπον ἡ ἀπαρχὴ τῶν ἁγίων παντὶ οἴκῳ Ἰσραὴλ ἔσονται.
  ind-AYT: “Kamu akan menyisihkan tanah milik kota lima ribu hasta lebarnya, dan 25
    ribu hasta panjangnya, di samping bagian yang dipisahkan untuk bagian kudus; bagian
    itu akan menjadi milik seluruh keturunan Israel.
  nya-nya: “ ‘Moyandikana ndi malo opatulika, padzakhale malo a makilomita awiri ndi
    theka mulifupi mwake ndi makilomita khumi ndi awiri ndi theka mulitali mwake;
    kuti akhale malo a mzinda. Malo amenewa adzakhala a Aisraeli onse.
  hrv-hrv: 'Za posjed gradu dodijelite pet tisuća lakata u širinu i dvadeset i pet
    tisuća lakata u dužinu usporedo sa svetim područjem: to će pripadati svemu domu
    Izraelovu.'
  mps-mps: “Dagego pris dabego tǫ bogo badu gasa tǫ me ma dąį ilao. Te tǫ bobobage
    te 12 kilomita usu nama dąį iliyu, me agai genuai te 2 olama, hap kilomita usu
    siyu yao. Te tǫ da, te tigidali Israel we bidi dabego tǫ dao. Te augwaligo genuai
    taun te tǫde nigimainao,” Genuai Bidigo te po wali.
  tpi-tpi: “Yupela i mas makim narapela hap graun long arere bilong graun bilong ol
    pris, longpela bilong en inap 12 na hap kilomita na bikpela bilong en inap 2 na
    hap kilomita. Dispela graun em i bilong olgeta manmeri bilong Israel, na ol i
    ken wokim biktaun bilong ol long en.”
  dan-1931: Byens Grundejendom skal I give en Bredde af 5.000 Alen og en Længde af
    25.000 Alen, samme Længde som den hellige Offerydelse; den skal tilhøre hele Israels
    Hus.
  vie-OVCB: Sát khu vực thánh có một khu đất dài 13.300 mét và rộng 2.650 mét. Đất
    này sẽ được dành riêng cho thành, là nơi mọi người Ít-ra-ên sinh sống.
  guj-2017: “પવિત્ર ભૂમિની પાસે લગોલગ પાંચહજાર હાથ પહોળો અને પચીસહજાર હાથ લાંબો ભાગ
    નગરને માટે નિયુક્ત કરવો. આ નગર બધા ઇઝરાયલી લોકો માટે છે.
  pon-2006A: Palihlahsang wasa sarawi wet, pil pahn mie ehu wasa, mwail 10 reirei
    oh 2 tehlap, e pahn katohrohrla pwehn wia kahnimw ehu, wasa me mehn Israel teikan
    kak kousoan ie.
  por-BRBSL: “““Você designará a posse da cidade de cinco mil cúbitos de largura e
    vinte e cinco mil de comprimento, lado a lado com a oferta da porção sagrada.
    Será para toda a casa de Israel”.
  cth-cth: Khopui hoi kâkuen e talai teh, kathounge hmuen phek kadangka lah ayung
    dong 25,000, adangka 5,000 touh a pha teh, Isarel imthungnaw hanelah doeh ao han.
  twi-twi: “ ‘Wobegyaw asase a ne trɛw yɛ anammɔn mpem ason ne ahannum (7,500) na
    ne tenten nso yɛ anammɔn mpem aduasa ason ne ahannum (37,500) a ɛtoa beae kronkron
    no so no ama kuropɔn no; ɛbɛyɛ Israelfi nyinaa de.
  hlt-hlt: Khopuei kah khohut te a daang thawng nga neh a yun thawng kul nga te voeivang
    ah hoep pah. Te te Israel imkhui pum ham khosaa hmuencim la om saeh.
  tbz-SIM: Kɑ̀ɑ bennɛ́ dɛ kó kɛtenkɛ̀ miɛkɛ bɑkɛ mɛpɛ̃kùmɛ̀ cìdòmɛ́tìrì mɛ̀dɛ́mɛ̀
    nɛ̀ dikéè mɛokùmɛ̀ cìdòmɛ́tìrì tɛpíítɛ̀ nɛ̀ mɛ̀dɛ́mɛ̀ nɛ̀ dikéè kɛ̀ kɛ̀ ntɔ́kɛ́nɛ̀
    n cĩ́ɛ̃̀tɛ̀ kɔkɛ Isidɑyɛɛribɛ bɛmɔu kɔkɛ.
  msy-2020: “Danganir zuruzir kamɨn mɨriam, danganir igharazir mam an boroghɨn ikiam.
    An ruarimɨn ababanim, 12 kilomita ko akuamɨn tughtɨ an arozimɨn ababanim, 2 kilomita
    ko akuamɨn tugham. Nguazir kam a Israelɨn gumazamiziba bar men nguazim, eghtɨ
    me an uan nguibar ekiamɨn ingaram.”
  dop-dop: Ɩlɛnɑ pɑ́ mɑɣɑsɩ tɛtʋ ntɩ tǝ tɑɑ tɔtɔɣɔ ɩtɑɣɑlɑʋ tɔɔ kɛ́ kilomɛɛtǝlǝnɑɑ
    nɑɑnʋwɑ nɑ nɑɑlɛ nɑ hɔɣɔlʋɣʋ nɑ wɑŋ tɔɔ kɛ́ kilomɛɛtǝlǝnɑɑ nɑɑlɛ nɑ hɔɣɔlʋɣʋ.
    Ɩlɛnɑ ɩ́ ŋmɑ́ ɩcɑtɛ nte tǝ tɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɑ́ wɛɛnɑ mpɑɑʋ sɩ pɑ́ cɑɣɑ tɔ.
  azb-azb: Müqəddəs bölgəyə düşən hissə ilə birlikdə şəhər üçün eni beş min, uzunluğu
    iyirmi beş min qulac olan bir hissə ayırın. Bu bütün İsrail xalqı üçündür.
  eng-DBY: 'And ye shall appoint the possession of the city five thousand in breadth,
    and five and twenty thousand in length, alongside of the holy heave-offering:
    it shall be for the whole house of Israel.'
  hin-2017: “फिर नगर के लिये, अर्पण किए हुए पवित्र भाग के पास, तुम पाँच हजार बाँस
    चौड़ी और पच्चीस हजार बाँस लम्बी, विशेष भूमि ठहराना; वह इस्राएल के सारे घराने के
    लिये हो।
  wol-KYG: «Suufas dëkk bi, nanga ko àppal yaatuwaayu juróomi junniy xasab (5 000)
    ak guddaayu ñaar fukki junniy xasab ak juróom (25 000), mu làng ak dog bi ñu sàkkal
    bérab bu sell bi. Suuf soosu na ñeel waa kër Israyil gépp.
  eng-YLT: '''And of the possession of the city ye give five thousand of breadth,
    and of length five and twenty thousand, over-against the heave-offering of the
    holy [portion]: to all the house of Israel it is.'
  eng-WYC-2017: And ye shall give the possession of the city, five thousand reeds
    of breadth, and five and twenty thousand of length, by the separating of the saintuary,
    to all the house of Israel.
  eng-WMBB: “‘“You shall appoint the possession of the city five thousand cubits wide
    and twenty-five thousand long, side by side with the offering of the holy portion.
    It shall be for the whole house of Israel.
  urd-GVH: मुक़द्दस ख़ित्ते से मुलहिक़ एक और ख़ित्ता होगा जिसकी लंबाई साढ़े 12 किलोमीटर
    और चौड़ाई ढाई किलोमीटर होगी। यह एक ऐसे शहर के लिए मख़सूस होगा जिसमें कोई भी इसराईली
    रह सकेगा।
  rug-rug: Keke pinaqaha pule sapu manege rua meke kukuru kilomita gelena meke karua
    meke kukuru kilomita labena, pa kalina sa hinia hopena, si kaqu ta tavete pude
    na vasileana lavata tadi doduru tie pa Izireli.’
  gaz-gaz: “ ‘Lafa balʼinni isaa dhundhuma 5,000, dheerinni isaa immoo dhundhuma 25,000
    taʼe kutaa qulqulluu sanatti aansaatii akka qabeenya ishee taʼuuf magaalaa sanaaf
    kennaa; innis mana Israaʼel hundaaf taʼa.
  fra-LSG: Comme propriété de la ville vous destinerez cinq mille cannes en largeur
    et vingt-cinq mille en longueur, parallèlement à la portion sainte prélevée; ce
    sera pour toute la maison d’Israël.
  yal-yal: Yire gbɛtɛ luma nɛn a danna taan gbeen na bɔxɔ sariɲanxin dɛxɔn, a yigbona
    nɔngɔnna yɛ wuli suulun, a kuyana nɔngɔnna yɛ wuli mɔxɔɲɛn nun suulun, na yi findi
    Isirayila yamaan birin gbeen na.”
  haw-1868: A e hoomaopopo no oia i ka mea no ke kulanakaubale elima tausani ka laula,
    a he iwakaluakumamalima tausani ka loa ma ke kupono i ka alana o ka apana hoano
    e lilo ia no ka ohaua a pau a Iseraela.
  arb-NAV: وَتُقْسِطُونَ لِلْمَدِينَةِ قِطْعَةَ أَرْضٍ عَرْضُهَا خَمْسَةُ آلافِ ذِرَاعٍ
    (نَحْوَ كِيلُو مِتْرَيْنِ وَنِصْفِ الْكِيلُومِتْرِ)، وَطُولُهَا خَمْسَةٌ وَعِشْرُونَ
    أَلْفَ ذِرَاعٍ (نَحْوَ اثْنَيْ عَشَرَ كِيلُومِتْراً وَنِصْفٍ)، مُوَازِيَةً لِلتَّقْدِمَةِ
    الْمُقَدَّسَةِ، فَتَكُونُ لِكُلِّ شَعْبِ إِسْرَائِيلَ.
  ewe-ewe: “ ‘Ele na mi be miatsɔ anyigba si keke mita akpe eve alafa adre (2,700),
    eye wòdidi mita akpe wuietɔ̃ alafa atɔ̃ (13,000) la ana du gã la abe etɔ ene,
    eye wòatɔ ɖe teƒe kɔkɔe la ŋu. Anye Israel ƒe aƒe blibo la tɔ.
  eng-LEE: 'And as the possession of the city shall ye assign five thousand rods broad,
    and five and twenty thousand long, alongside the holy oblation: unto the whole
    house of Israel shall it belong.'
  asm-FB: আৰু উপহাৰ স্বৰূপে উৎসৰ্গ কৰা পবিত্ৰ অংশৰ একাষে, পাঁচহাজাৰ হাত দীঘল এডোখৰ
    ঠাই নগৰখনৰ আধিপত্য, তোমালোকে নিৰূপণ কৰিবা; সেয়ে ইস্ৰায়েলৰ সমুদায় বংশৰ কাৰণে
    হ’ব।
  sus-A: «وٌ شَ يِرٍ فبّتّ مَنِيَ يِرٍ سّنِيّنشِ قّ مَ، نَشَن قِندِ مَ تَا فبٍ رَ.
    عَ شَ كُيَ نْنفْن يَ وُلُ مْشْحّن نُن سُولِ، عَ عِفبٌي نْنفْن يَ وُلُ سُولِ. عِسِرَيِلَ
    بْنسْي بِرِن فبٍ نَن نَ كِ.»
  fra-SBL: '"''''Tu établiras la propriété de la ville sur cinq mille coudées de largeur
    et vingt-cinq mille coudées de longueur, à côté de l''offrande de la portion sainte.
    Ce sera pour toute la maison d''Israël.'
  hbo-hbo: וַאֲחֻזַּ֨ת הָעִ֜יר תִּתְּנ֗וּ חֲמֵ֤שֶׁת אֲלָפִים֙ רֹ֔חַב וְאֹ֗רֶךְ חֲמִשָּׁ֤ה
    וְעֶשְׂרִים֙ אֶ֔לֶף לְעֻמַּ֖ת תְּרוּמַ֣ת הַקֹּ֑דֶשׁ לְכָל־בֵּ֥ית יִשְׂרָאֵ֖ל יִהְיֶֽה׃
  kik-kik: “ ‘Nĩmũkagaya gĩcigo gĩakwo itũũra inene, gĩcigo kĩa wariĩ wa mĩkono 5,000,
    na ũraihu wa mĩkono 25,000, kĩhakane na gĩcigo kĩrĩa kĩamũre; gĩcigo kĩu gĩgaatuĩka
    kĩa andũ a nyũmba yothe ya Isiraeli.
  fra-NCL: Comme possession de la ville, vous mettrez cinq mille coudées de largeur
    et une longueur de vingt-cinq mille, parallèlement à la portion sainte prélevée ;
    cela appartiendra à la maison d’Israël.
  cek-AK: Kakawk dong sang pangato, kasawk dong sang pumphae pangato kaom, tangqum
    ah paek ih hmuenciim hoi kangbet ahmuen to, vangpui sakhaih ahmuen ah om ueloe,
    Israel imthung takohnawk boih mah om o haih tih.
  cuk-cuk: Napidgine, anse-goled-negga-napa-naid-walik dali-milinergwa gaka dulataled-ilabo
    gaka durbo-gakambe (6,250) sugue, degi, dali-miligwen gaka dulataled-ilabo gaka
    durbo-gakambe (1,250) yaa dungue, neggwebur-bukuega napa uklegoed. We-napa bela
    Israel-dulemargad guoed.
  uig-CYR: Силәр бу «көтәрмә һәдийә» болған муқәддәс үлүшниң йенидин шәһәр үчүн кәңлиги
    бәш миң хада, узунлуғи жигирмә бәш миң хада йәрни бөлүп бекитисиләр. Бу пүткүл
    Исраил җәмәти үчүн болиду.
  tel-2017: పట్టణం కోసం 13 కిలోమీటర్ల 500 మీటర్ల పొడవు, 2 కిలో మీటర్ల 700 మీటర్ల వెడల్పు
    ఉన్న ఒక ప్రాంతం ఏర్పాటు చేయాలి. అది ప్రతిష్ఠిత స్థలానికి ఆనుకుని ఉండాలి. ఇశ్రాయేలీయుల్లో
    ఎవరికైనా అది చెందుతుంది.
  hat-BSA: “‘“Ou va bay vil la yon pòsyon senk-mil koude nan lajè, ak venn-senk-mil
    koude nan longè, k ap akote pòsyon sen an. Sa va pou tout kay Israël la nèt.”
  kos-kos: Sisken acn mutal se inge, sie pac ipin acn ma mael singoul lusa ac mael
    luo sralap ac fah sriyukla nu ke sie siti ma kutena sin mwet Israel uh ac ku in
    muta we.
  hbo-WLC: וַאֲחֻזַּ֨ת הָעִ֜יר תִּתְּנ֗וּ חֲמֵ֤שֶׁת אֲלָפִים֙ רֹ֔חַב וְאֹ֗רֶךְ חֲמִשָּׁ֤ה
    וְעֶשְׂרִים֙ אֶ֔לֶף לְעֻמַּ֖ת תְּרוּמַ֣ת הַקֹּ֑דֶשׁ לְכָל־בֵּ֥ית יִשְׂרָאֵ֖ל יִהְיֶֽה׃
  ibo-ibo: “ ‘Nʼakụkụ obodo nsọ ka a ga-ekewapụta ala nke ogologo ya dị kilomita iri
    na atọ, nke obosara ya dịkwa kilomita abụọ na ọkara, nke a ga-abụ nke ndị Izrel.
  ory-ory: ଆଉ, ନଗରର ଅଧିକାର ନିମନ୍ତେ ତୁମ୍ଭେମାନେ ପବିତ୍ର ଉପହାର ରୂପ ଅଂଶର ପାଖେ ପାଖେ ପାଞ୍ଚ
    ହଜାର ଦଣ୍ଡ ପ୍ରସ୍ଥ ଓ ପଚିଶ ହଜାର ଦଣ୍ଡ ଦୀର୍ଘ ଭୂମି ନିରୂପଣ କରିବ; ତାହା ସମୁଦାୟ ଇସ୍ରାଏଲ
    ବଂଶର ନିମନ୍ତେ ହେବ।
  chk-chk: Iwe, lepekin ewe leni mi pin oupwe pwal aimwüela eu kinikin fän iten ewe
    telinimw, chölapan ükükün ruu mail, nge langataman ükükün engol mail. Ei kinikin
    epwe fän iten chon Israel meinisin.
  rop-rop: “Wal wansaid langa main seikridwan pleis im garra jidan blanga yumob Isreil
    pipul en Jerusalem garra jidan deya du, en im garra jidan 12.5 kilomita longwei
    en 2.5 kilomita kroswei.
  ukr-1871: А на удїл городові дайте пять тисяч завширшки й пять тисяч завдовжки,
    навпроти сьвятого займища, видїленого Господеві; се має належати до всього дому
    Ізрайлевого.
  deu-1951: Ihr sollt auch der Stadt einen Grundbesitz geben, 5000 breit und 25000
    lang, entsprechend der Abgabe für das Heiligtum. Das soll dem ganzen Hause Israel
    gehören.
  eng-JPS: And ye shall appoint the possession of the city five thousand broad, and
    five and twenty thousand long, side by side with the offering of the holy portion;
    it shall be for the whole house of Israel.
  srp-1865: I gradu podajte dostojanje pet tisuæa lakata u širinu i dvadeset i pet
    tisuæa u dužinu prema svetom dijelu; to neka je za sav dom Izrailjev.
  lug-lug: '“ ‘Muteekeddwa okuwa ekibuga obutaka bwakyo: obugazi mayilo emu n’ekitundu,
    n’obuwanvu mayilo musanvu okuliraana ekifo eky’omugabo omutukuvu, era kiriba kya
    nnyumba yonna eya Isirayiri.’'
  heb-heb: ואחזת העיר תתנו חמשת אלפים רחב וארך חמשה ועשרים אלף לעמת תרומת הקדש לכל
    בית ישראל יהיה׃
  ben-IRV: শহরের অধিকারের জন্য তোমার পবিত্র উপহারের পাশে পাঁচ হাজার হাত প্রস্থ ও পঁচিশ
    হাজার হাত দীর্ঘ ভূমি দেবে, এটা সমস্ত ইস্রায়েল কুলের জন্য হবে।
  pan-pan: ਤੁਸੀਂ ਸ਼ਹਿਰ ਦਾ ਭਾਗ ਪੰਜ ਹਜ਼ਾਰ ਚੌੜਾ ਅਤੇ ਪੱਚੀ ਹਜ਼ਾਰ ਲੰਮਾ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਭੇਟਾਂ
    ਵਾਲੇ ਭਾਗ ਦੇ ਨੇੜੇ ਦੇਣਾ, ਇਹ ਸਾਰਾ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਦੇ ਲਈ ਹੋਵੇਗਾ।
  mya-JVB: မြို့ တော်နှင့်ဆိုင်သောမြေသည် သန့်ရှင်း သော အရပ်တဘက်တချက် ၌ အလျားတသောင်း
    ငါးထောင်၊ အနံ ငါး ထောင် ရှိ၍၊ ဣသရေလ အမျိုးသား အပေါင်း တို့ အဘို့ ဖြစ် ရမည်။
  hmo-hmo: “Unai tano helagana ena badibadinai, be tano ma ta, iena lata be 12.5 kilomita,
    ena lababa be 2.5 kilomita. Unai tano dekenai be hanua badana ta do ia noho, bona
    Israela taudia be unuseni idia noho diba.
  urd-urd: और तुम शहर का हिस्सा पाँच हज़ार चौड़ा और पच्चीस हज़ार लम्बा हैकल के हदिये
    वाले हिस्से के पास मुक़र्रर करना, यह तमाम बनी इस्राईल के लिए होगा।
  rus-SYN: И во владение городу дайте пять тысяч ширины и двадцать пять тысяч длины,
    против священного места, отделенного Господу; это принадлежать должно всему дому
    Израилеву.
  bqc-SIM: À tↄↄlɛ pↄ́ dà Dii pↄ́i dilɛ mɛɛwia kálɛkĩi ũ, a gbã̀a gã̀sĩsuu
    ↄ̀aasↄsↄo lɛɛ baasↄo (25.000), a yàasa ↄ̀aasↄsↄo lɛɛ sↄo (5.000). Isailiↄ pↄ́n
    we ḿpii.
  tcz-CHONGTHU: Akikat dohsa gam alenjep maija chu gambeh asao lang mile get leh hop
    thum'a hopkhat leh availang mile thum leh hopthuma hopni hiding ahi. Hiche mun
    nasekhen nau hi Israel te koi hijongle chenna khopia anei diu ahi.
  mar-mar: अर्पिलेला पवित्र प्रदेशसुद्धा तुम्ही पाच हजार हात रुंद व पंचवीस हजार हात
    लांब प्रदेश नगराचा विभाग म्हणून नेमून द्याल; तो इस्राएलाच्या सर्व घराण्याला होईल.
  qub-qub: Ushanantana yapay tupunqui siudä cananpaj chunca ishcay kilömetru medya
    (12.5) larguyninta, ishcay kilömetru medyan anchuta. Chaytaga tupunqui rispitädu
    pacha cananpaj acrashayquipa ñaupancho. Chay caj partiga canga llapan Israel runacunapänami.
  bqp-bqp: Yinni Gusunɔn bɑtumɑ yen deedeeru, bɑ koo mɑɑ bɑtumɑ gɑɑ wunɑ mi Isirelibɑ
    bɑ koo ben diɑ bɑni. Bɑtumɑ yen dɛ̃ɛbu bu ko n sɑ̃ɑwɑ gɔm soonu nɔrɔbun subɑ yɛndɑ
    nɔɔbu (25.000) kpɑ yen yɑsum mu n sɑ̃ɑ gɔm soonu nɔrɔbun subɑ nɔɔbu (5.000).
  hat-hat: Tou kole ak pòsyon tè Bondye a, n'a wete yon lòt pòsyon ki va gen douz
    kilomèt edmi longè, de kilomèt edmi lajè. Se la n'a bay pou bati kay kote nenpòt
    moun nan pèp Izrayèl la ka rete.
  eng-BSB: As the property of the city, you are to set aside an area 5,000 cubits
    wide and 25,000 cubits long, adjacent to the holy district. It will belong to
    the whole house of Israel.
  eng-WEBPB: “‘“You shall appoint the possession of the city five thousand cubits
    wide and twenty-five thousand long, side by side with the offering of the holy
    portion. It shall be for the whole house of Israel.
  kbq-kbq: Hagi ana mopamofo tavaontera rankumama kisaza mopa regorigahazankino, zaza'amo'a
    90 kilo mita hanigeno, upa'amo'a 18 kilomita hugahie. Hagi ana mopafi'ma iza'o,
    Israeli vahepinti'ma noma eme kinaku'ma hanimo'a amne eme kigahie.
  nhe-BL: “Huan nechca tlen nopa pedazo tlen tlatzejtzeloltic, tijyejyecos seyoc piltlaltzi
    tlen quipiyas 12 kilómetros huan tlajco ihuehueyaca huan 2 kilómetro huan tlajco
    ipatlajca. Huan ni tlali elis para se altepetl huan nopano tlen hueli israelita
    tlen quinequi huelis hualas huan nopano mochantis.
  gub-BL: Ywy pehegwer ikatuahy ma'e izywyr heta putar amo ywy pehegwer nehe no. Heta
    putar 12,5 kirom ipuku haw nehe. Heta putar 2,5 kirom ipupy uhu haw nehe no. Amonokatu
    putar tawhu a'e ywy rehe har nehe. Wyzài Izaew izuapyr upuner putar a'e tawhu
    pupe weko haw rehe nehe.
  eng-DRA: And you shall appoint the possession of the city five thousand broad, and
    five and twenty thousand long, according to the separation of the sanctuary, for
    the whole house of Israel.
