  dop-dop: Tɛtʋ ntɩ tǝ tɑɑ kɛ́ ɩ́ kɑ́ mɑɣɑsɩ nɑ ɩ́ lǝsɩ kilomɛɛtǝlǝnɑɑ nɑɑnʋwɑ nɑ
