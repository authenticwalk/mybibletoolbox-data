    me genuai yali te si te 5 kilomita usu nama dąį emainao. Te tǫ pedai te me
    te pris dabego tǫ dao. Te ena be elalubo pesage te tǫ dao. Te pris dabe augwali
    ena pąba asobo dao, augwali eno be tomode sę yainogo, augwaligo augwa be te
    tǫde sę emainao, te eno augwali dąį ilali te eno tǫde. Tama te tǫ pedai
    te ena obode dao. Te da te ena tǫ mu dao. Tama te tǫ te tedali gasagi yai mu
    dao. Tama eno tǫgo namba 2 pedai te eno Livai dabego tǫ dąį ilibao. Te Livai
    dabe augwaligo eno tempel bede sę meba ebo dao. Tama augwaligo augwa taun tede
    nigimainao, te tǫ pedaide,” wali.
  tpi-tpi: Orait na yupela i mas brukim bikpela hap graun bilong mi long tupela hap,
