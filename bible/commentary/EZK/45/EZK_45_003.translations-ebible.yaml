verse: EZK.045.003
translations:
  mal-C: ആ വിശുദ്ധഭൂമിയിൽനിന്ന് 25,000 മുഴം നീളവും 10,000 മുഴം വീതിയുമുള്ള സ്ഥലം അളന്നു
    വേർതിരിക്കണം; അതിവിശുദ്ധസ്ഥലമായ വിശുദ്ധമന്ദിരം അതിൽ ആയിരിക്കണം.
  deu-TKW: Von diesem Ausmaße sollst du abmessen einen Bezirk von 25000 Ellen Länge
    und 10000 Ellen Breite; darauf soll das Heiligtum, das Hochheilige, zu stehen
    kommen.
  lin-lin: Kati na etuka wana ya bametele pene nkoto zomi na mibale na nkama mitano
    na molayi, mpe bametele pene nkoto mitano na mokuse, bokokata eteni ya mabele
    mpo na Esika ya bule, Esika-Oyo-Eleki-Bule.
  eng-LSV: 'And by this measure you measure: the length—twenty-five thousand, and
    the breadth—ten thousand: and the sanctuary is in it, the Holy of Holies.'
  eng-GNV: 'And of this measure shalt thou measure the length of fiue and twentie
    thousande, and the breadth of tenne thousande: and in it shalbe the Sanctuarie,
    and the most holy place.'
  eng-WEBSTER: 'And of this measure shalt thou measure the length of five and twenty
    thousand, and the breadth of ten thousand: and in it shall be the sanctuary and
    the most holy place .'
  nhw-BL: Ipan nopa tlali catli elis na noaxca xijtlajcoita ica ome pedazos huan sesen
    quipiyas 12 kilómetros huan tlajco ihuehueyaca huan 5 kilómetros ipatlajca. Nopa
    achtihui pedazo 12 kilómetros huan tlajco huan 5 kilómetros ipatlajca elis tlali
    tlatzejtzeloltic huan nopona anquichihuase nopa tiopamitl ica nopa cuarto Campa
    Más Tlatzejtzeloltic.
  swh-ONEN: Katika eneo takatifu, pima sehemu yenye urefu wa dhiraa 25,000 na upana
    wa dhiraa 10,000. Ndani ya hilo eneo kutakuwa mahali patakatifu, Patakatifu pa
    Patakatifu.
  bba-bba: Bɑ koo mɑɑ bɑtumɑ ɡɑɑ wunɑ ɡbiikɑɑ ye sɔɔ mi bɑ koo Yinni Gusunɔn sɑ̃ɑ
    yeru swĩi. Yɑ ko n sɑ̃ɑwɑ nɛnɛm Yinni Gusunɔn sɔ̃ tem mɛ sɔɔ.
  eng-KJVCPB: 'And of this measure shalt thou measure the length of five and twenty
    thousand, and the breadth of ten thousand: and in it shall be the sanctuary and
    the most holy place.'
  luo-luo: To e kuom lopno, ema unupim kendo uket tenge kama borne romo fut alufu
    piero adek gabiriyo gi mia abich, to lachne romo fut alufu apar gabich. Iye kanyo
    ema kama ler mar lemo nobedie, ma en Kama Ler Moloyo.
  meu-meu: Hari kaha helaḡana lalonai, tano ta ba hahetohoa, ena lata na kiubit gerebu-rua
    daha-ima bona ena lababa na kiubit gerebu-ta; ia lalonai dubu helaḡana, helaḡa
    herea gabuna, na baine gini.
  npi-ULB: यस क्षेत्रबाट तिमीहरूले पच्‍चीस हजार हात लमाइ र दश हजार हात चौडाइ नाप्‍नू
    । त्योचाहिं पवित्र-स्थान, र महा-पवित्र स्थान हुनेछ ।
  yor-yor: Ní agbègbè ibi mímọ́, wọn ya ibi kan sọ́tọ̀ kí ó jẹ́ ẹgbẹ̀rún mẹ́ẹ̀ẹ́dọ́gbọ̀n
    (25,000) ìgbọ̀nwọ́ ní gígùn àti ẹgbẹ̀rún mẹ́wàá (10,000) ní ìbú. Ní inú rẹ ni
    ilẹ̀ ti a yà sọ́tọ̀ fún Olúwa yóò wà, ìyẹn Ibi Mímọ́ Jùlọ.
  pes-OPCB: '@see-verse:EZK.045.002'
  tgl-ULB: Mula sa lugar na ito, susukat kayo ng isang bahagi na dalawampu't limang
    libong siko ang haba at sampung libo ang lawak. Magiging isang banal na lugar
    ito para sa inyo, isang kabanal-banalang lugar.
  hui-hui: Ani bialu dindi i̱ninaga tu wiabagi howa ngelarimigo ogobi labolabo ngelo
    haluki tu wiabagi ho ngelalimu. Ani ngelowa tu hanuni podoki halu kirabalinaga
    magi manda bialu luninaga kilomida homberia (12) emene bolanguahe wialu arane
    yangalenaga magi kilomida duria hangu ngelalimu. Dindi podene mendego loma binigo
    mo ngiaga agali i̱naga biabe bialu haga karu tinaga ngelo. Ani bialu dindi hobane
    mendego i̱naga anda bu holebira. Agali maru loma binigo mo ngiaga howa i̱naga
    wanakuini kaware ibuwa i̱naga anda kagoha biabe bialu haga karu tinaga anda dindi
    i̱na tu wu merogoha bu holebira. Dindi hobane i̱naga anda kagoha i̱ninaga wiabagi
    heneore wulebira. I̱naga dindi ogoniha halu mende tu wiabagi harogo Libai hameigini
    bu karu tinaga ngelolebero. Libai hameigini uruni ti maru i̱naga andaha biabe
    bialu haga bu karu tigua tinaga tano dindi hobane ogoniha bu holebira.
  mya-mya: အ​လွန်​သန့်​ရှင်း​မြင့်​မြတ်​သည့်​ဌာ​န​တည်း ဟူ​သော​ဗိ​မာန်​တော်​တည်​ရှိ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཚད་ཐིག་བླངས་པའི་གནས་གཙང་མ་ལས་རིང་ཚད་ལ་ཁྲུ་ཉིས་ཁྲི་ལྔ་སྟོང་དང་།
    ཞེང་ལ་ཁྲུ་ཆིག་ཁྲི་ཡོད་པའི་ས་ཞིག་ཚད་ནས་དེའི་ནང་དུ་གནས་དམ་པ་ཡོད་དགོས་ལ། དེ་ནི་གནས་དམ་མཆོག་ཡིན་ནོ།
    །
  sna-sna: Mudunhu dzvene, unofanira kuyera chikamu chinosvika makubhiti zviuru makumi
    maviri nezvishanu paurefu uye makubhiti zviuru gumi paupamhi. Imomo ndimo muchava
    nenzvimbo tsvene, iyo Nzvimbo Tsvene-tsvene.
  spa-BLM: De esta medida medirás una longitud de veinticinco mil y una anchura de
    diez mil. En él estará el santuario, que es santísimo.
  cac-cac: '@see-verse:EZK.045.002'
  swh-ULB: Kutoka hili eneo utapima fungu ambalo ni dhiraa elfu ishirini na tano urefu
    na elfu kumi upana; patakuwa patakatifu; mahali patakatifu palipo tukuka.
  bel-bel: З гэтай меры адмер дваццаць пяць тысяч трысьцін у даўжыню і дзесяць тысяч
    у шырыню, дзе будзе сьвяцілішча, Сьвятое Сьвятых.
  deu-ELBBK: Und von jenem Maß sollst du eine Länge messen von 25.000 und eine Breite
    von 10.000; und darin soll das Heiligtum, das Allerheiligste, sein.
  mbb-OT: Is ketengà te tanà he para kediey, ne 12 he kilumitru is keleyatan din ne
    lelima he kilumitru is keluaǥan din, idsivey heini he para te menge memumuhat
    he ebpenilbi kediey ziyà te valey ku. Ebengunan heini te menge valey zan wey te
    valey ku he iyan kes Utew Segradu he Lugar.
  mal-2015: ആ അളവിൽ നിന്നു നീ ഇരുപത്തയ്യായിരം മുഴം നീളവും പതിനായിരം മുഴം വീതിയും അളക്കേണം;
    അതിൽ അതിവിശുദ്ധമായ വിശുദ്ധമന്ദിരം ഉണ്ടായിരിക്കേണം;
  rmc-rmc: Andre odi odďelimen phuv prekal o RAJ, merin avri pro džinďardes 12,5 kilometri
    a pro buchles 5 kilometri a ode ela o Chramos, o neksveteder than.
  pes-OPV: و از این پیمایش طول بیست و پنج هزار و عرض ده هزار (نی ) خواهی پیمود تا
    در آن جای مقدس قدس‌الاقداس باشد.
  ron-1924: Дин ачастэ ынтиндере сэ мэсорь о букатэ лунгэ де доуэзечь ши чинч де мий
    ши латэ де зече мий пентру Сфынтул Локаш, пентру Локул Прясфынт.
  ben-OBCV: সেই পুরো পবিত্র এলাকার মধ্য থেকে 25,000 মাপকাঠি লম্বা ও 10,000 মাপকাঠি
    চওড়া একটি অংশ মেপে রাখবে। এর মধ্যেই হবে উপাসনার স্থান, অর্থাৎ মহাপবিত্র স্থান।
  som-som: Oo intaasna waa inaad ka qiyaastaa meel dhererkeedu yahay shan iyo labaatan
    kun, ballaadhkeeduna yahay toban kun, oo waxaa dhexdeeda ku oolli doona meesha
    quduuska ah taas oo ah meesha ugu wada quduusan.
  lat-VUC: 'Et a mensura ista mensurabis longitudinem viginti quinque millium, et
    latitudinem decem millium: et in ipso erit templum, Sanctumque sanctorum.'
  eng-ASVBT: 'And of this measure shalt thou measure a length of five and twenty thousand,
    and a breadth of ten thousand: and in it shall be the sanctuary, which is most
    holy.'
  ita-1885: Misura adunque uno spazio di questa misura, cioè, di lunghezza di venticinquemila
    cubiti, e di larghezza di diecimila; ed in quello spazio sarà il santuario, il
    Luogo santissimo.
  eng-LXXUP: 'And out of this measurement shalt thou measure the length five and twenty
    thousand, and the breadth twenty thousand: and in it shall be the holy of holies.'
  eng-ULB: From this area you will measure a portion that is twenty-five thousand
    cubits in length and ten thousand in width; it will be the sanctuary, the most
    holy place.
  spa-VBL: A partir de esta zona santa, mide una sección de 25.000 codos por 10.000
    codos. Aquí estará el santuario, el Lugar Santísimo.
  fra-_FOB: Sur cet espace, de vingt-cinq mille en longueur et de dix mille en largeur,
    tu mesureras un emplacement pour le sanctuaire, le lieu très-saint.
  mal-mal: ആ അളവിൽ നിന്ന് ഇരുപത്തയ്യായിരം മുഴം നീളവും പതിനായിരം മുഴം വീതിയും നീ അളക്കണം;
    അതിൽ അതിവിശുദ്ധമായ വിശുദ്ധമന്ദിരം ഉണ്ടായിരിക്കണം;
  urd-GVR: Ḳhitte kā ādhā hissā alag kiyā jāe. Us kī lambāī sāṛhe 12 kilomīṭar aur
    chauṛāī 5 kilomīṭar hogī, aur us meṅ maqdis yānī muqaddastarīn jagah hogī.
  suz-BL: मिनु मेको परमप्रभु यावे आ बाक्‍तीकेम २५ हजार कुबीत लाइश्‍शो नु १० हजार कुबीत
    ब्रेम्‍शो पुक्‍चा माल्‍नीनी। मेकेर परमप्रभु यावे आ खिं ङा नेल्‍ल क्‍येङा चोव़खो
    बाक्‍तीक दुम्‍चा माल्‍ब।
  eng-NOY: And of this measure shalt thou measure in length five and twenty thousand,
    and in breadth ten thousand; and in it shall be the sanctuary, the most holy place.
  ita-1927: Su quest’estensione di venticinquemila cubiti di lunghezza per diecimila
    di larghezza misurerai un’area per il santuario, per il luogo santissimo.
  ckb-ckb: لەم پێوانەیە بە درێژی بیست و پێنج هەزار باڵ و پانی دە هەزار باڵ دەپێویت،
    پیرۆزگاکە و شوێنە هەرەپیرۆزەکەشی لەناویدا دەبێت.
  eng-BBE: 'And of this measure, let a space be measured, twenty-five thousand long
    and ten thousand wide: in it there will be the holy place, even the most holy.'
  kan-OKCV: ಈ ಅಳತೆಯು, ಇಪ್ಪತ್ತೈದು ಸಾವಿರ ಮೊಳ ಉದ್ದವಾಗಿಯೂ ಮತ್ತು ಹತ್ತು ಸಾವಿರ ಮೊಳ ಅಗಲವಾಗಿಯೂ
    ಇರುವಂತೆ ನೀನು ಅಳೆಯಬೇಕು ಮತ್ತು ಪರಿಶುದ್ಧ ಸ್ಥಳವೂ ಅತಿ ಶುದ್ಧವಾದದ್ದೂ ಇರಬೇಕು; ಪರಿಶುದ್ಧವಾದ
    ಜಾಗವೂ ಆಗಿರಬೇಕು.
  tam-2017: இந்த அளவு உட்பட இருபத்தைந்தாயிரம் கோல் நீளத்தையும் பத்தாயிரம் கோல் அகலத்தையும்
    அளப்பாயாக; அதற்குள் பரிசுத்த ஸ்தலமும் மகா பரிசுத்த ஸ்தலமும் இருக்கவேண்டும்.
  spa-RV-1909: Y de esta medida medirás en longitud veinticinco mil cañas, y en anchura
    diez mil, en lo cual estará el santuario, el santuario de santuarios.
  ron-BTF: Și din această măsură să măsori lungimea a douăzeci și cinci de mii și
    lățimea de zece mii; și în ea va fi sanctuarul și locul preasfânt.
  eng-WEBP: Of this measure you shall measure a length of twenty-five thousand, and
    a width of ten thousand. In it shall be the sanctuary, which is most holy.
  eng-FBV: From this holy allocation, measure out a section that is 25,000 cubits
    by 10,000 cubits. This will contain the sanctuary, the Most Holy Place.
  nld-1939: Van dat terrein moet ge verder afbakenen een lengte van vijf en twintig
    duizend el en een breedte van tien duizend, waarop ook het heiligdom, het hoogheilige
    zal komen te staan.
  nch-BL: Nopa tali cati elis na noaxca xijtajcoita ica ome huan sesen piltaltzi quipiyas
    12 kilómetros huan tajco ihuehueyaca huan 5 kilómetros ipatajca. Nopa achtohui
    pedazo 12 kilómetros huan tajco huan 5 kilómetros ipatajca elis tali tatzejtzeloltic
    huan nopona anquichihuase nopa tiopamit ica nopa cuarto Campa Más Tatzejtzeloltic.
  vie-1934: Xứ đã đo một lần, vậy các ngươi khá để riêng ra một khoảng dài hai mươi
    lăm ngàn và rộng mười ngàn, để đặt nơi thánh, là nơi rất thánh tại đó.
  hin-CV: इस पवित्र भूभाग में लगभग तेरह किलोमीटर लंबा और लगभग पांच किलोमीटर चौड़ा
    क्षेत्र नाप लेना. इसमें पवित्र स्थान अर्थात् परम पवित्र स्थान होगा.
  spa-BES: Y de esta medida, medir un espacio, veinticinco mil de largo y diez mil
    de ancho; en él estará el santuario, el lugar santísimo.
  tdx-tdx: Amy zinehey, anjeheo ro-ale-tsi-lime-arivo ty an-dava’e, naho rai-ale ty
    am-pohe’e hiavake do’e fa ama’e ao i toetse miavakey.
  tha-KJV: ในตำบลบริ​สุทธิ​์​นั้น เจ้​าจงวัดส่วนหนึ่งออก ยาวสองหมื่นห้าพันศอก กว้างหนึ่งหมื่นศอก
    ในบริเวณนี้​ให้​เป็​นที​่ตั้งของสถานบริ​สุทธิ​์ และของที่​บริสุทธิ์​ที่สุด
  por-BR-2018: E desta medida medirás o comprimento de vinte e cinco mil côvados ,e
    a largura de dez mil; e ali estará o santuário, e o lugar santíssimo.
  deu-ELO: Und von jenem Maße sollst du eine Länge messen von fünfundzwanzigtausend
    und eine Breite von zehntausend; und darin soll das Heiligtum, das Allerheiligste,
    sein.
  eng-WYC-2018: And from this measure thou shalt mete the length of five and twenty
    thousand of reeds(or the length of twenty-five thousand rods), and the breadth
    of ten thousand; and the temple and the holy of holy things shall be in it. (And
    from this area thou shalt measure the length of twenty-five thousand cubits, and
    the breadth of ten thousand; and the Temple and the Holy of Holies, that is, the
    Most Holy Place, shall be there within it.)
  epo-epo: Per tiu mezuro mezuru la longon de dudek kvin mil kaj la larĝon de dek
    mil; sur tiu loko estos la sanktejo, la plejsanktaĵo.
  uig-PIN: Bu ülüxtin sǝn uzunluⱪi yigirmǝ bǝx ming hada, kǝngliki on ming hada bolƣan
    yǝrni ɵlqǝp bɵlisǝn; buning iqi muⱪǝddǝs jay, ǝng muⱪǝddǝs jay bolidu.
  beo-beo: Amo sogega Debolo (Hadigidafa Diasu) gaguma:ne, soge ea seda defei da 12
    1/2 gilomida amola ba:de defei 5 gilomida amo dogoa a:ma.
  tpi-OTNT: Orait na yupela i mas brukim bikpela hap graun bilong mi long tupela hap,
    na tupela i mas i gat wankain mak. Longpela bilong wan wan hap, em inap 12 na
    hap kilomita na bikpela inap 5 kilomita. Wanpela bilong dispela tupela hap graun
    mi makim bilong ol pris, em dispela hap graun i gat haus bilong mi yet i stap
    long en. Ol pris i save kam klostu long mi bilong mekim wok insait long haus bilong
    mi, ol i ken wokim haus bilong ol yet long dispela graun mi makim bilong ol. Na
    dispela hap graun bilong banis bilong mi yet, em i graun bilong mi tasol na em
    i graun tambu. Na namba 2 hap bilong bikpela graun bilong mi, em mi makim bilong
    ol Livai. Ol Livai i save mekim ol arapela wok bilong haus bilong mi. Na ol i
    ken wokim taun bilong ol long dispela hap graun.
  hau-SA: A cikin yanki mai tsarki, ka auna tsawo kamu 25,000 da kuma fāɗi kamu 10,000.
    A cikinsa wuri mai tsarki zai kasance, Wuri Mafi Tsarki.
  uig-LAT: Bu ülüshtin sen uzunluqi yigirme besh ming xada, kengliki on ming xada
    bolghan yerni ölchep bölisen; buning ichi muqeddes jay, eng muqeddes jay bolidu.
  nde-nde: Esifundeni esingcwele linganisa ingxenye ezingalo eziyinkulungwane ezingamatshumi
    amabili lanhlanu (25,000) ubude lengalo eziyinkulungwane ezilitshumi (10,000)
    ububanzi. Phakathi kwayo kuzakuba lendlu engcwele, iNdawo eNgcwele kakhulu.
  ton-ton: Pea ko hono fua ko ia te ke fua mei ai hono lōloa ko e ua mano mo e nima
    afe, pea ko hono laulahi ko e taha mano; pea ʻe tuʻu ʻi ai ʻae fale tapu pea mo
    e potu toputapu ʻaupito.
  ces-1613: Z toho pak odměření odměříš dýlku pětmecítma tisíc loket, a šířku deset
    tisíc, aby na něm byla svatyně, i svatyně svatých.
  eng-WMB: Of this measure you shall measure a length of twenty-five thousand, and
    a width of ten thousand. In it shall be the sanctuary, which is most holy.
  tam-TCV: அப்பரிசுத்த பகுதியில் 25,000 முழ நீளமும், 10,000 முழ அகலமும்கொண்ட பகுதியை
