    hap kilomita na bikpela inap 5 kilomita. Wanpela bilong dispela tupela hap graun
    mi makim bilong ol pris, em dispela hap graun i gat haus bilong mi yet i stap
    long en. Ol pris i save kam klostu long mi bilong mekim wok insait long haus bilong
    mi, ol i ken wokim haus bilong ol yet long dispela graun mi makim bilong ol. Na
    dispela hap graun bilong banis bilong mi yet, em i graun bilong mi tasol na em
    i graun tambu. Na namba 2 hap bilong bikpela graun bilong mi, em mi makim bilong
    ol Livai. Ol Livai i save mekim ol arapela wok bilong haus bilong mi. Na ol i
    ken wokim taun bilong ol long dispela hap graun.
  dan-1931: '[4] Det er en hellig Gave af Landet og skal tilfalde Præsterne, som gør
