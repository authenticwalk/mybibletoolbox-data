  mdy-ETH: ፆኦሲም ዒንጊንቴ ቤዛፓ ዖዶሱማ ላማታሚ ዶንጎ ሺያ ዋዻ፥ ዳልጉማ ታጶ ሺያ ዋዻ ዋርቂታንዳኔ፤ ዬና ቤዛ ቢያፓ ባሼ
