    Acn se inge pa Tempul uh ac fah oan we, sie acn mutal liki acn nukewa.
  hbo-WLC: וּמִן־הַמִּדָּ֤ה הַזֹּאת֙ תָּמ֔וֹד אֹ֗רֶךְ חמש וְעֶשְׂרִים֙ אֶ֔לֶף וְרֹ֖חַב
    עֲשֶׂ֣רֶת אֲלָפִ֑ים וּבֽוֹ־יִהְיֶ֥ה הַמִּקְדָּ֖שׁ קֹ֥דֶשׁ קָדָשִֽׁים׃
  ibo-ibo: Site nʼoke ebe ahụ dị nsọ, tụpụta oke ogologo ya dị kilomita iri na atọ,
    obosara ya kilomita ise na ọkara. Ọ bụ nʼime ya ka ebe nsọ, ya bụ Ebe ahụ Kachasị
    Nsọ ga-adị.
  ory-ory: ଆଉ, ଏହି ପରିମିତ ଅଂଶରୁ ତୁମ୍ଭେ ପଚିଶ ହଜାର ଦଣ୍ଡ ଦୀର୍ଘ ଓ ଦଶ ହଜାର ଦଣ୍ଡ ପ୍ରସ୍ଥ
    ଭୂମି ମାପିବ; ପୁଣି, ତହିଁ ମଧ୍ୟରେ ଧର୍ମଧାମ, ମହାପବିତ୍ର ସ୍ଥାନ ହେବ।
  chk-chk: Seni lon ewe kinikin mi pin oupwe pwal aükü eu leni langataman ükükün engol
    mail, nge chölapan ükükün rüanü mail. Ei leni epwe fän iten ewe Imwenfel, epwe
    eu leni mi unusen pin.
  rop-rop: En ai garra gibit detlot serramonimen haf det seikridwan pleis en im garra
    jidan 12.5 kilomita longwei en 5 kilomita kroswei. Olabat haus garra jidan wansaid
    langa main Serramoni Pleis en im garra jidan mowa seikridwan pleis langa eni pleis.
  ukr-1871: Із сієї міри відміряй двайцять і пять тисяч жердей завдовжки й десять
    тисяч завширшки, де стояти ме сьвятиня й пресьвяте.
  deu-1951: Und nach diesem Maß sollst du einen Landstrich abmessen, 25000 lang und
    10000 breit; und darauf soll das Heiligtum und das Allerheiligste kommen.
  eng-JPS: And of this measure shalt thou measure a length of five and twenty thousand,
    and a breadth of ten thousand; and in it shall be the sanctuary, which is most
    holy.
  srp-1865: Po toj mjeri izmjeri u dužinu dvadeset i pet tisuæa i u širinu deset tisuæa,
    i tu neka bude svetinja i svetinja nad svetinjama.
  lug-lug: Mu kifo ekitukuvu olipima ekigera obuwanvu mayilo munaana, n’obugazi mayilo
    ssatu, era omwo mwe muliba awatukuvu, Ekifo Ekitukuvu Ennyo.
  heb-heb: ומן המדה הזאת תמוד ארך חמש ועשרים אלף ורחב עשרת אלפים ובו יהיה המקדש קדש
    קדשים׃
  ben-IRV: ঐ পরিমিত অংশের মধ্যে তুমি পঁচিশ হাজার হাত দীর্ঘ ও দশ হাজার হাত প্রস্থ ভূমি
    মাপবে; তারই মধ্যে ধর্মস্থান অতি পবিত্র জায়গা হবে।
  pan-pan: ਤੂੰ ਇਸ ਮਿਣਤੀ ਦੀ ਪੱਚੀ ਹਜ਼ਾਰ ਦੀ ਲੰਬਾਈ ਅਤੇ ਦਸ ਹਜ਼ਾਰ ਚੌੜਾਈ ਮਿਣੇਗਾ ਅਤੇ ਉਸ ਵਿੱਚ
    ਪਵਿੱਤਰ ਸਥਾਨ ਹੋਵੇਂਗਾ ਜੋ ਅੱਤ ਪਵਿੱਤਰ ਹੈ।
  mya-JVB: ထိုသို့အလျား နှစ်သောင်း ငါးထောင်၊ အနံ တသောင်း ကိုတိုင်း ပြီးမှ အလွန် သန့်ရှင်းသောအရပ်နှင့်
    သန့်ရှင်း သောဌာနတည်ရာ ဖြစ် ရမည်။
  hmo-hmo: Inai tano helagana lalonai, tano kahana ta do umui abia hidi, iena lata
    be 12.5 kilomita, bona iena lababa be 5 kilomita. Inai tano lalonai Dubu Helaga,
    helaga herea momokani gabuna do ia gini.
  urd-urd: और तू इस पैमाइश की पच्चीस हज़ार की लम्बाई और दस हज़ार की चौड़ाई नापेगा
    और उसमें हैकल होगा जो बहुत पाक है।
  rus-SYN: Из этой меры отмерь двадцать пять тысяч тростей в длину и десять тысяч
    в ширину, где будет находиться святилище, Святое Святых.
  bqc-SIM: Dii tↄↄlɛpi kpɛ do iↄ dɛ aà ua ń aà kúkĩio pↄ́ ũ. A gbã̀a gã̀sĩsuu
    ↄ̀aasↄsↄo lɛɛ baasↄo (25.000), a yàasa ↄ̀aasↄsↄo lɛɛ kwi (10.000).
  tcz-CHONGTHU: Nangman gamtheng kihoi laiya konna chu gambeh khat mile get leh hopthuma
    hopkhat sau chule availam mile thum leh hopthuma hopkhat nate doh ding ahi. Hiche
    gambeh theng sunga chu Muntheng Chungnung chu umding ahi.
  mar-mar: त्या मोजलेल्या जमिनीतून तू पंचवीस हजार हात लांब व दहा हजार हात रुंद जागा
    मोजून काढ.
  qub-qub: '‹Tayta Diospaj› nir acrashayquichöga tupunqui juc pachata chunca ishcay
    kilömetru medyan (12.5) larguta, anchuynintana pichga kilömetruta. Chayga cangapaj
    rispitädu cajmi: Chaychömi Templu canga.'
  bqp-bqp: Bɑ koo mɑɑ bɑtumɑ gɑɑ wunɑ gbiikɑɑ ye sɔɔ mi bɑ koo Yinni Gusunɔn sɑ̃ɑ
    yeru swĩi. Yɑ ko n sɑ̃ɑwɑ nɛnɛm Yinni Gusunɔn sɔ̃ tem mɛ sɔɔ.
  hat-hat: N'a separe pòsyon tè Seyè a an de moso menm gwosè, chak moso va gen douz
    kilomèt edmi longè sou senk kilomèt lajè. Se nan premye mwatye a n'a chwazi anplasman
    pou bati Tanp lan, kay yo mete apa nèt pou Seyè a.
  eng-BSB: From this holy portion, you are to measure off a length of 25,000 cubits
    and a width of 10,000 cubits, and in it will be the sanctuary, the Most Holy Place.
  eng-WEBPB: Of this measure you shall measure a length of twenty-five thousand, and
    a width of ten thousand. In it shall be the sanctuary, which is most holy.
  kbq-kbq: Hagi anama ruotge mope hutama regorinte'naza mopafinti'ma rankna mopa regori
    antegahazankino, ana mopamofo zaza'amo'a 90 kilo mita hanigeno, atupa'amo'a 36
    kilo mita hugahie. E'ina mopamofo agu'afi mono nona mesigeno ruotge'ma huno ruotge'ma
    hu'nea kumara megahie.
  nhe-BL: Ipan nopa tlali tlen elis na noaxca xijtlajcoita ica ome pedazos huan sesen
    quipiyas 12 kilómetros huan tlajco ihuehueyaca huan 5 kilómetros ipatlajca. Nopa
    achtohui pedazo 12 kilómetros huan tlajco huan 5 kilómetros ipatlajca elis tlali
    tlatzejtzeloltic huan nopano inquichihuase nopa tiopamitl ica nopa cuarto Campa
    Más Tlatzejtzeloltic.
  gub-BL: Amonokatu putar amo a'e ywy pehegwer ipehegwer nehe no. Heta putar 12 kirom
    iku'aw har rehe we ipuku haw pe nehe. Heta putar 5 kirom ipupy uhu haw nehe no.
    Heràpuzuhu upyta putar a'e pe nehe. Ikatu wera'u putar amo tàpuz nànàn amo ywy
    nànàn a'e.
  eng-DRA: And with this measure thou shalt measure the length of five and twenty
    thousand, and the breadth of ten thousand, and in it shall be the temple and the
    holy of holies.
