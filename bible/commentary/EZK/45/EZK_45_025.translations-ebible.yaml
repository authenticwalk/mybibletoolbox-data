    afɔrebɔdeɛ, aduane afɔrebɔdeɛ ne ngo.
  eng-WEBU: “‘“In the seventh month, on the fifteenth day of the month, during the
    feast, he shall do like that for seven days. He shall make the same provision
    for sin offering, the burnt offering, the meal offering, and the oil.”
  wal-wal: “‘“Laappuntta aginan, tammanne ichchashantta gallassan doommiya laappun
    gallassa baalaa wodiyan ubban, nagaraa yarshshuwaa, xuuggiyo yarshshuwaa, kattaa
