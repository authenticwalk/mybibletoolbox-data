  dan-1931: På den femtende Dag i den syvende Måned skal han på Festen* ofre lige
    så meget som Syndoffer, Brændoffer, Afgrødeoffer og lige så megen Olie; det skal
    han gøre syv Dage. { [*dvs. Løvhyttefesten. 3 Mos. 23, 34.] }
  vie-OVCB: Suốt bảy ngày của Lễ Lều Tạm, xảy ra vào ngày mười lăm tháng bảy, vua
    cũng sẽ dâng các lễ vật tương tự để dâng tế lễ chuộc tội, tế lễ thiêu, và tế lễ
    chay cùng với tế lễ quán bằng dầu ô-liu.”
  guj-2017: સાતમા મહિનાના પંદરમા દિવસે, સરદાર પર્વમાં સાત દિવસ એ જ પ્રમાણે કરે; એટલે
    પાપાર્થાર્પણ, દહનીયાર્પણ, ખાદ્યાર્પણ તથા તેલનાં અર્પણ ચઢાવવાં.’”
  pon-2006A: “Ong ni Sarawien Impwal kan, me kin tepida ni kaeisek limaun rahnen sounpwong
