    ong meirong en dihp, soangen meirongohte me pahn pwonte isihsla, oh uwen wahnsahpwohte
    oh uwen lehn olipo.”
  ksd-ksd: Ma ta ra bung a vinun ma a ilima ta ra gai lavurua na pait ia damana bula;
    na pait ia da nam ure ra tinabar na varporong, ma ure ra tinabar di tuntun tar
    ia, ma ure ra tinabar na vuai na uma, ma ure ra dangi, ta ra lavurua na bung dia
    lukara tana.
  grc-BRENT: Καὶ ἐν τῷ ἑβδόμῷ μηνὶ, πεντεκαιδεκάτῃ τοῦ μηνὸς, ἐν τῇ ἑορτῇ ποιήσεις
