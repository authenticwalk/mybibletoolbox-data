  gun-gun: Ha'e gui sete jaxya ha'e quinze araa guive ha'ekue rami ae tema 'rã ojapo
    sete ára re ngaru oikoa ja. Jejavya regua 'rã ome'ẽ ha'ekue rami ae, mba'emo oapy
    revegua, mba'emo aju guigua ha'e azeite guive.
  ilo-ULB: 'Iti maikapito a bulan, iti maika-15 nga aldaw iti bulan, iti dayta a fiesta,
    mangidaton ti prinsipe kadagitoy iti pito nga aldaw: daton a gapu iti basol, daton
    a mapuoran, daton a taraon, ken daton a lana.'
  kpg-kpg: “Ang gi Tagamiami o nia Damaa hale Hagaabili dela e daamada i di madangaholu
