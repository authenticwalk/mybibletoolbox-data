  uig-ARA: يەتتىنچى ئاينىڭ ئون بەشىنچى كۈنىدە باشلانغان ھېيتتا، ھېيتنىڭ يەتتە كۈنىنىڭ
    ھەربىرىدە ئۇ مۇشۇنداق گۇناھ قۇربانلىقلىرى، كۆيدۈرمە قۇربانلىقلار، ئاشلىق ھەدىيەلەرنى
    ۋە زەيتۇن مېيى قاتارلىقلارنى ئوخشاش سۇنۇشى كېرەك.
  sus-sus: «Na sali waxati, na xi solofere bun ma, a man xa na mɔɔli ba sɛrɛxɛ ra
