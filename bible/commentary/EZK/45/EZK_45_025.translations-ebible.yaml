  por-BRBSL: “““No sétimo mês, no décimo quinto dia do mês, durante a festa, ele fará
    assim durante sete dias. Ele fará a mesma provisão para a oferta pelo pecado,
    a oferta queimada, a oferta de refeição e o óleo”.
  cth-cth: Thapa yung sari, hnin 15 nae pawi dawkvah, hnin sari touh thung, hot patetlah
    a sak han, yon thuengnae tavai hoi satui hah a hmoun han telah ati.
  twi-twi: “ ‘Nnanson Afahyɛ a wofi ase wɔ ɔsram a ɛto so ason no da a ɛto so dunum
    no mu no, ɔhene no de saa nneɛma no ara bɛba sɛ bɔne afɔrebɔde, ɔhyew afɔrebɔde,
    aduan afɔrebɔde ne ngo.
  hlt-hlt: Hla rhih, hnin hlai nga dongkah khotue vaengah khaw hnin rhih khuiah boirhaem
    ham neh hmueihhlutnah ham khaw, khocang ham neh situi ham khaw te rhoek bangla
    saii saeh.
  tbz-SIM: Dɛ kó difɔ̃nkúò otɑ̃̀nkù yiénwè kó diyiè tɛpíítɛ̀ nɛ̀ dinummurì, dibɑnni
    bɛ̀ tu dì tifiiti kpɛri yiè wèè mɛ ndɔ̀ɔ̀ kɛ́ n feutɛ́ ò sòò ǹ fèútɛ́ dɛ̀ mɛyɛi
    ncĩ́ɛ̃́mmɛ̀ kpɛ́í nnɛ̀ ò sòò ǹ tuɔ̀ ndɛ̀, tidiitì nɛ̀ mɛkùɔ̀ nkɛ̀ dɛ̀ mmɑ̀ dɛ̀
    bɑɑ sòò mɑ̀mɛ̀, kɛ́ mmɛ nhɔ̃ nkɛ dɔ̀ yɛwe yɛ̀yiekɛ̀.
  msy-2020: “Eghtɨ iakɨnir namba 7ɨn, an aruer namba 15ɨn, Averpenibar Ikiamin Dughiar
    Ekiam ko Dagher Abuananaba Asiamin Dughiam otogh mangɨ 7plan aruebar tugham. Eghtɨ
    atrivim 7plan aruer kabar vaghvagh da inigh izɨ ofa gamir gumazibar anɨngam. Ofan
    kaba, arazir kuraba gɨn amangamin ofaba ko, avimɨn bar isia mɨghɨrir ofaba ko,
    wit tuamin ofaba ko, olivɨn boremɨn ofaba. Asɨzir kaba ko, witba ko, olivɨn borebar
    dɨbobonim, da God Israelia Gitazir Dughiamɨn ofabar dɨbobonim ko magh ghu.”
  dop-dop: Pǝ tɑkɩ ɩsɔtʋ nɑɑtosompɔɣɔlɑɣɑ nyǝŋ kʋyɑkʋ nɑɑnʋwɑ nɑ kɑkpɑsɩ ɑcimɑ wule,
    ɩlɛnɑ ɑwulumpu lɑ kɔtɑɣɑ nɑ kʋhɑʋ kɛ teitei. Ɩsɩɩ ɩ kɑ lɑpʋ Tɛɛʋ ɑcimɑ wɑɑtʋ tɔ.
    Acimɑ kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ ɩnɩ ɩ tɑɑ kɛ́ ɩ kɑ́ lɑ pɑɑ kʋyɑkʋ ŋkuɣu ɩsɑɣɑtʋ
    hɩɩsʋɣʋ kɔtɑsɩ kʋlʋmɑsɩ nsɩ. Nɑ nsi kɔkɔ lusɑ sɩ tǝnɑ tɔ. Nɑ tɔɣɔnɑɣɑ pee nɑ nim
    pǝ kʋhɑʋ tɔtɔ.
  azb-azb: Yeddinci ayın on beşinci günü başlayan və yeddi gün davam edən bayramda
    rəhbər günah qurbanlarını, yandırma qurbanlarını, taxıl təqdimlərini və zeytun
    yağını hər gün eyni miqdarda təmin etsin”.
  eng-DBY: In the seventh [month], on the fifteenth day of the month, at the feast,
    shall he do the like seven days, according to the sin-offering, according to the
    burnt-offering, and according to the oblation, and according to the oil.
  hin-2017: सातवें महीने के पन्द्रहवें दिन से लेकर सात दिन तक अर्थात् पर्व के दिनों
    में वह पापबलि, होमबलि, अन्नबलि, और तेल इसी विधि के अनुसार किया करे।
  wol-KYG: «Ci wàllu màggal giy door fukki fan ak juróom ci juróom ñaareeli weer wi,
    na ki tooge jal bi def niki ci màggalu bésub Mucc ba. Juróom ñaari fan, yi màggal
    giy def, yenn sarax yooyii rekk lay joxe, muy saraxu póotum bàkkaar, ak saraxu
    rendi-dóomal, ak saraxi pepp ak diw.
  eng-YLT: In the seventh [month], in the fifteenth day of the month, in the feast,
    he doth according to these things seven days; as the sin-offering so the burnt-offering,
    and as the present so also the oil.
  eng-WYC-2017: In the seventh month, in the fifteenth day of the month, in the solemnity,
    he shall make as those [or they] be before-said, by seven days, as well for sin,
    as for burnt sacrifice, and in sacrifice, and in oil.
  eng-WMBB: “‘“In the seventh month, on the fifteenth day of the month, during the
    feast, he shall do like that for seven days. He shall make the same provision
    for sin offering, the burnt offering, the meal offering, and the oil.”
  urd-GVH: सातवें महीने के पंद्रहवें दिन झोंपड़ियों की ईद शुरू होती है। हुक्मरान इस
    ईद पर भी सात दिन के दौरान वही क़ुरबानियाँ पेश करे जो फ़सह की ईद के लिए दरकार हैं
    यानी गुनाह की क़ुरबानियाँ, भस्म होनेवाली क़ुरबानियाँ, ग़ल्ला की नज़रें और तेल।
  rug-rug: Koasa inevaṉa koari hopeke ka zuapa rane sapu podalae pa vina zuapa sidara
    koasa vina manege lima rane, sa koburu tavia kote va namani sari vina namanama
    sapu gua tugo arini tana vukivukihi va vulasa sinea, vukivukihi va uququ, meke
    vinariponi huiti meke oela.’
  gaz-gaz: “ ‘Yeroo ayyaana bultii torba turu kan jiʼa torbaffaa keessa guyyaa kudha
    shanaffaatti jalqabamu sana keessa illee aarsaa cubbuutiif, aarsaa gubamuuf, kennaa
    midhaaniitii fi kan zayitiitiif akkasuma haa qopheessu.
  fra-LSG: Le quinzième jour du septième mois, à la fête, il offrira pendant sept
    jours les mêmes sacrifices d’expiation, les mêmes holocaustes, et la même offrande
    avec l’huile.
  yal-yal: “Kike solofereden xi fu nun suulunde lɔxɔni, Bubu Kui Sanla waxatini, a
    mɔn xa fa na seene ra yulubi xafari saraxane nun saraxa gan daxine nun bogise
    saraxane nun ture saraxane ra.”
  haw-1868: I ka hiku o ka malama, i ka la umikumamalima o ka malama, e hana like
    oia me ia mau mea i ka ahaaina o na la ehiku, e like me ka mohailawehala, a e
    like me ka mohaikuni, a e like me ka mohaiai, a e like me ka aila.
  arb-NAV: وَفِي الْيَوْمِ الْخَامِسَ عَشَرَ مِنَ الشَّهْرِ السَّابِعِ يَقُومُ الرَّئِيسُ
    بِتَقْرِيبِ مِثْلِ هَذِهِ فِي سَبْعَةِ أَيَّامِ الْعِيدِ كَذَبِيحَةِ خَطِيئَةٍ
    وَمُحْرَقَةٍ وَتَقْدِمَةِ الدَّقِيقِ وَتَقْدِمَةِ الزَّيْتِ.
  ewe-ewe: “ ‘Le ŋkekenyui si dzea egɔme le ɣleti adrelia ƒe ŋkeke wuiatɔ̃lia gbe
    ƒe ŋkeke adreawo me la, agana nu mawo ke kple ami hena nu vɔ̃ ŋuti vɔsawo, numevɔsawo
    kple nuɖuvɔsawo.’ ”
  eng-LEE: In the seventh month, on the fifteenth day of the month, on the feast,
    shall he prepare the like during the seven days, both the sin-offering, as also
    the burnt-offering, and the meat-offering, and the oil.
  asm-FB: সপ্তম মাহৰ পোন্ধৰ দিনৰ দিনাও পাপাৰ্থক বলি, হোম বলি, ভক্ষ্য নৈবেদ্য আৰু তেল
    উৎসৰ্গ কৰিব; তেওঁ ভোজত সাত দিনলৈকে সেইদৰে কৰিব।’
  sus-A: «نَ سَلِ وَشَتِ، نَ شِ سٌلٌقٍرٍ بُن مَ، عَ مَن شَ نَ مْولِ بَ سّرّشّ رَ يُنُبِ
    شَقَرِ سّرّشّيٍ سّيتِ مَ، عَ نُن سّرّشّ فَن دَاشِيٍ سّيتِ مَ، عَ نُن سَنسِ شْرِ
    نُن تُرٍ هَدِيَيٍ سّيتِ مَ. نَ سَلِ قْلْمَ كِكٍ سٌلٌقٍرٍ، شِ قُ نُن سُولِ ندٍ
    نَن نَ.»
  fra-SBL: '"''''Au septième mois, le quinzième jour du mois, pendant la fête, il
    fera comme cela pendant sept jours. Il fera les mêmes dispositions pour le sacrifice
    pour le péché, l''holocauste, l''offrande de repas et l''huile. »"'
  hbo-hbo: בַּשְּׁבִיעִ֡י בַּחֲמִשָּׁה֩ עָשָׂ֨ר יֹ֤ום לַחֹ֙דֶשׁ֙ בֶּחָ֔ג יַעֲשֶׂ֥ה
    כָאֵ֖לֶּה שִׁבְעַ֣ת הַיָּמִ֑ים כַּֽחַטָּאת֙ כָּעֹלָ֔ה וְכַמִּנְחָ֖ה וְכַשָּֽׁמֶן׃
    ס
  kik-kik: “ ‘Ihinda-inĩ rĩu rĩa mĩthenya ĩyo mũgwanja ya Gĩathĩ kĩu, kĩrĩa gĩkaambĩrĩria
    mweri wa mũgwanja, mũthenya wa ikũmi na ĩtano, nĩakaruta indo ta icio nĩ ũndũ
    wa maruta ma mehia, na maruta ma njino, na maruta ma mũtu, o na ma maguta.
  fra-NCL: Le septième mois, le quinzième jour du mois, pendant la fête, il offrira
    pendant sept jours les mêmes sacrifices pour le péché, les mêmes holocaustes,
    les mêmes oblations et la même quantité d’huile. »
  cek-AK: Khrah sarihto, ni hathlai pangato naah, anih mah zae angbawnhaih, hmai angbawnhaih,
    cang angbawnhaih, situi angbawnhaih baktih toengah, ni sarihto thung poih to sah
    tih, tiah thuih.
  cuk-cuk: '” ’Nii-walagugle-gwisgusad e-ibambe-gakatargi, iba-onoledoedgi dule-dummadga-negdakmaid
    ibagugle (7) bane-bane isgued-ular we-ibmar-ukdioed: Ibdurgan-ogumakar-ukleged,
    ibmar-gwagmar-orosgi-dakleged-ukleged, degi, olivo-gwallu ukdioed.’ ”'
  uig-CYR: Йәттинчи айниң он бәшинчи күнидә башланған һейтта, һейтниң йәттә күниниң
    һәр биридә у мошундақ гуна қурбанлиқлири, көйдүрмә қурбанлиқлар, ашлиқ һәдийәләрни
    вә зәйтун мейи қатарлиқларни охшаш сунуши керәк.
  tel-2017: ఏడో నెల 15 వ రోజున పండగ జరుగుతూ ఉండగా యాజకుడు ఏడు రోజులు పాప పరిహారార్థబలి
    విషయంలో, దహనబలి విషయంలో, నైవేద్యం విషయంలో, నూనె విషయంలో ఆ ప్రకారమే చేయాలి.”
  hat-BSA: “‘“Nan setyèm mwa a, nan kenzyèm jou a, nan fèt la, li va founi konsa,
    sèt jou pou ofrann peche a, ofrann brile a, ofrann sereyal la ak lwil la.”
  kos-kos: “Nu ke Kufwen Iwen Aktuktuk, su ac mutawauk ke len aksingoul limekosr ke
    malem akitkosr, leum sac ac fah kisakin ke kais sie len itkosr ah, lupa se pacna
    ke mwe kisa lun ma koluk, ac lupa se pacna ke mwe kisa ma ac fonna isisyak, oayapa
    lupa se pacna ke wheat ac oil in olive ma kisakinyuk uh.”
  hbo-WLC: בַּשְּׁבִיעִ֡י בַּחֲמִשָּׁה֩ עָשָׂ֨ר י֤וֹם לַחֹ֙דֶשׁ֙ בֶּחָ֔ג יַעֲשֶׂ֥ה
    כָאֵ֖לֶּה שִׁבְעַ֣ת הַיָּמִ֑ים כַּֽחַטָּאת֙ כָּעֹלָ֔ה וְכַמִּנְחָ֖ה וְכַשָּֽׁמֶן׃
    ס
  ibo-ibo: “ ‘Nʼoge mmemme ụbọchị asaa ahụ, nke ga-ebido nʼụbọchị iri na ise nke ọnwa
    asaa, ọ ga-ewetakwa ihe a ga-eji chụọ aja mmehie na aja nsure ọkụ, na aja mkpụrụ
    ọka, na mmanụ.
  ory-ory: ସପ୍ତମ ମାସର ପଞ୍ଚଦଶ ଦିନ ପର୍ବ ସମୟରେ ସେ ସାତ ଦିନ ପର୍ଯ୍ୟନ୍ତ ଏହିରୂପ, ଅର୍ଥାତ୍‍,
    ପାପାର୍ଥକ ବଳିର, ହୋମାର୍ଥକ ବଳିର ଓ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟର, ଆଉ ତୈଳଦାନର ବିଧି ଅନୁଯାୟୀ ଉତ୍ସର୍ଗ
    କରିବେ।
  chk-chk: Iwe, lupwen ewe chulapen likachoch mi poputä lon engol me limuen ränin
    ewe afisuen maram, ewe samol epwe uwato ewe chök asoren amusamusen tipis, asoren
    kek, pwal asoren mongö fiti ewe apüra lon ükükün fisu rän.”
  rop-rop: “Det speshalwan serramoni gulum Hampi garra stat langa det namba 15 dei
    langa det namba 7 manth en im garra kipgon fo 7 dei. Ebridei det boswan garra
    bringimap detlot enimul seim jis laik wen imbin dum langa det Pasoba Serramoni,
    en detlot seim ofring blanga det sid daga en oliboil du.”
  ukr-1871: 'У сьомому місяцї, на пятнайцятий день місяця, у семиденнє сьвято, має
    приносити що-дня те ж саме: таку ж саму жертву за гріх, таке саме всепаленнє,
    стілько ж приносу хлїбового й стілько ж оливи.'
  deu-1951: 'Am fünfzehnten Tage des siebenten Monats soll er an dem Fest ein Gleiches
    tun: sieben Tage lang Sündopfer, Brandopfer und Speisopfer samt dem Öl.'
  eng-JPS: In the seventh month, in the fifteenth day of the month, in the feast,
    shall he do the like the seven days; to the sin-offering as well as the burnt-offering,
    and the meal-offering as well as the oil.
  srp-1865: Sedmoga mjeseca petnaestoga dana na praznik neka prinosi isto tako za
    sedam dana i žrtvu za grijeh i žrtvu paljenicu i dar i ulje.
  lug-lug: “ ‘Mu mwezi ogw’omusanvu, ku lunaku olw’ekkumi n’ettaano mu mwezi, anaateekwa
    okugabanga ebiweebwayo olw’ekibi, n’ebiweebwayo ebyokebwa, n’ebiweebwayo eby’obutta
    n’amafuta okumala ennaku musanvu ez’embaga.’
  heb-heb: בשביעי בחמשה עשר יום לחדש בחג יעשה כאלה שבעת הימים כחטאת כעלה וכמנחה וכשמן׃
  ben-IRV: সপ্তম মাসে, মাসের পনেরো দিনের, পর্বের দিনের তিনি সাত দিন পর্যন্ত সেরকম
    করবেন; পাপের বলি ও হোমবলি এবং খাবারের নৈবেদ্য ও তেলের নৈবেদ্য সম্পাদন করবেন।
  pan-pan: ਸੱਤਵੇਂ ਮਹੀਨੇ ਦੀ ਪੰਦਰਾਂ ਤਾਰੀਖ਼ ਨੂੰ ਵੀ ਉਹ ਪਰਬ ਦੇ ਲਈ ਜਿਵੇਂ ਉਸ ਨੇ ਇਹਨਾਂ ਸੱਤ
    ਦਿਨਾਂ ਵਿੱਚ ਕੀਤਾ ਸੀ, ਤਿਆਰੀ ਕਰੇਗਾ, ਪਾਪ ਬਲੀ, ਹੋਮ ਦੀ ਭੇਟ, ਮੈਦੇ ਦੀ ਭੇਟ ਅਤੇ ਤੇਲ ਦੇ ਅਨੁਸਾਰ।
  mya-JVB: သတ္တမ လ တဆယ် ငါး ရက် နေ့တွင် ၊ ပွဲ ခံ၍ ယခင် အပြစ် ဖြေရာ ယဇ်၊ မီးရှို့ ရာယဇ်၊
    ဘောဇဉ် ပူဇော်သက္ကာ၊ ဆီ ပူဇော်သက္ကာပြုသည်အတိုင်း ခုနစ် ရက် ပတ်လုံးပြု ရမည်။
  hmo-hmo: “Unai bouboudia ibounai hegeregerena danu, be king ese do ia henia Au Raurau
    Ruma Maragidia Aria dekenai. Inai aria be hua namba 7 ena dina namba 15 dekenai
    ia hamatamaia. Unai aria ena dina 7 lalonai king ese dina ta ta dekenai unai bouboudia
    ibounai do ia henia, kara dika kokia totona. Gabua ore bouboudia, paraoa bouboudia,
    bona olive dehoro danu, edia bada be Pasova Aria totona ia henia gaudia edia bada
    hegeregerena.”
  urd-urd: सातवें महीने की पन्दर्वीं तारीख़ को भी वह 'ईद के लिए जिस तरह से उसने इन
    सात दिनों में किया था तैयारी करेगा ख़ता की क़ुर्बानी और सोख़्तनी क़ुर्बानी और
    नज़र की क़ुर्बानी और तेल के मुताबिक़।
  rus-SYN: 'В седьмом месяце, в пятнадцатый день месяца, в праздник, в течение семи
    дней он должен приносить то же: такую же жертву за грех, такое же всесожжение,
    и столько же хлебного приношения и столько же елея.'
  bqc-SIM: Mↄ soplade gↄↄ gɛ̃o mɛ̀ndosaide dikpɛ zĩ́ aàliↄ kpa màa lá gu lɛ́ dↄ
    e gↄↄ sopla duun awakpabↄↄ ń sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ obↄↄ ũ ń a pↄ́wɛntio
    ń a nísio.
  tcz-CHONGTHU: Chavang laileh hung lhungji Hoidohna Kut nisagi sunga hi hiche thilto
    ho – chonset thilto, govam thilto, chule chang thilto chule Olive thao angaichat
    dungjuija leng chapan gotsa akoi jing ding ahi.
  mar-mar: सातव्या महिन्यात, महिन्याच्या पंधराव्या दिवशी, सणात, सात दिवसपर्यंत तो
    पापबली, होमबली, अन्नबली आणि तेल ही याप्रमाणेच सिद्ध करील.
  qub-qub: «Chayno, Ramädacunata ruranan fistatapis ruranquicuna ganchis quillaman
    aywaycaj chunca pichga (15) junajnincho. Chay fistachöpis ganchis junaj mandäga
    rupachenga juchapita rupachishannölla. Uywacunatapis aycatami rupachiran, chaynöta
    rupachenga. Chaqui micuy ofrendatapis asëtitapis churashantano churanga.
  bqp-bqp: Suru nɔɔbɑ yirusen sɔ̃ɔ wɔkurɑ nɔɔbuse sɔɔ, tɔ̃ɔ bɑkɑrun sɑnɑm, yɑ̃ku tee
    niyɑ bɑ koo ko sɔ̃ɔ nɔɔbɑ yiru ye sɔɔ kɑ yen som mɛ, kɑ gum mɛ.
  hat-hat: 'Pou fèt Joupa yo, ki konmanse nan kenzyèm jou setyèm mwa a, wa a va fè
    menm bagay la tou chak jou, pandan sèt jou: ofrann pou mande Bondye padon, ofrann
    bèt pou boule nèt yo, ofrann grenn jaden yo ak ofrann lwil oliv yo.'
  eng-BSB: During the seven days of the feast that begins on the fifteenth day of
    the seventh month, he is to make the same provision for sin offerings, burnt offerings,
    grain offerings, and oil.’
  eng-WEBPB: “‘“In the seventh month, on the fifteenth day of the month, during the
    feast, he shall do like that for seven days. He shall make the same provision
    for sin offering, the burnt offering, the meal offering, and the oil.”
  kbq-kbq: Hagi 7ni ikamofona 15ni knazupa seli nompima mani'za ka'ma kopima e'naza
    zamofoma antahimi knamo'a agafa hugahie. Hagi 7ni'a knamofo agu'afina ozmahe zamagatere'nea
    knare'ma ofama nehazakna huno mago mago knarera kini ne'mo'a kumi ofane, tevefima
    kre fananehu ofane, witi ofane, olivi masave ofanena erino egahie.
  nhe-BL: “Huan ipan 15 itequi nopa metztli chicome ipan toisraelita calendario [45:25
    Ni ilhuitl eltoc ipan itlamiya septiembre o ipejya octubre ipan tocalendario tlen
    ama.], ajsis nopa Ilhuitl Quema Inquichihuase Pilxajcaltzitzi huan ipan initztose
    para chicome tonali. Huan ipan nopa tonali nopa tlanahuatijquetl quichihuas queja
    quichijqui mojmostla ipan nopa ilhuitl tlen Pascua. Yajaya quinmacas nopa totajtzitzi
    ihuical imiyaca nopa tlacajcahualistli para tlajtlacoli huan nopa tlacajcahualistli
    tlatlatili huan nopa tlacajcahualistli tlen harina ica nopa aceite tlen monequi
    huan nopa totajtzitzi quitencahuase noixpa.
  gub-BL: Mynykawhu tàpuzràn her ma'e uzypyrog 7 haw zahy rehe 15 haw 'ar mehe. Umumaw
    7 'ar. A'e 'ar nànàn uzuka putar ma'ea'yr teko wanemiapo kwer ikatu 'ym ma'e hekuzaromo
    wà nehe, wapy putar ma'e ukaz paw ma'e ràm nehe no, umur putar arozràn ihewe 'ar
    nànàn nehe, umur putar uri kawer 'ar nànàn nehe no.
  eng-DRA: 'In the seventh month, in the fifteenth day of the month, in the solemn
    feast, he shall do the like for the seven days: as well in regard to the sin offering,
    as to the holocaust, and. the sacrifice, and the oil.'
