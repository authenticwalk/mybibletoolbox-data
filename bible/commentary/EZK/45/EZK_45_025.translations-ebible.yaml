    Yai Bret tubo sogo sesebo ofa tiwai mu sesemainao. Te tigidali sogo agai deli
    namba tiwai kau kibu me sipsip kibu ofa yabo sesemainao, te isigo sese dela silabo
    ofa, me te sęgę sela sąyabo meme kibu deli. Tama agai deli tiwai skel yai witgo
    nigai plaua me, oliv wel me sesao, te ofa yabo,” God Genuai Bidigo te po wali.
  tpi-tpi: “Ol Bikpela De Bilong I Stap Long Haus Win bai i stat long de namba 15
    bilong namba 7 mun na bai i stap inap 7-pela de. Na long ol dispela de king i
    mas bringim wankain ofa olsem em i save bringim long Ol Bikpela De Bilong Bret
    I No Gat Yis. Long olgeta de em i mas bringim wankain namba bilong ol bulmakau
