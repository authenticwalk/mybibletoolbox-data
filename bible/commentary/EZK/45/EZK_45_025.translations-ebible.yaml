verse: EZK.045.025
translations:
  mal-C: “ ‘ഏഴാംമാസം പതിനഞ്ചാംതീയതി ആരംഭിക്കുന്ന ഉത്സവത്തിൽ ഈ ഏഴുദിവസവും അദ്ദേഹം പാപശുദ്ധീകരണയാഗത്തിനും
    ഹോമയാഗത്തിനും ഭോജനയാഗത്തിനും ഒലിവെണ്ണയ്ക്കും ഇതേരീതിയിലാണ് ക്രമീകരണം ചെയ്യേണ്ടത്.
  deu-TKW: Im siebenten Monat, am fünfzehnten Tage des Monats, am Hauptfeste soll
    er sieben Tage lang ebensoviel herrichten lassen, sowohl Sündopfer, als Brandopfer,
    als Speisopfer und Öl.
  lin-lin: 'Na mikolo nyonso sambo ya feti oyo ebandaka na mokolo ya zomi na mitano
    ya sanza ya sambo, akobanda kobonza bambeka kaka wana : bambeka ya masumu, ya
    kotumba, ya bambuma mpe ya mafuta.'
  eng-LSV: In the seventh [month], on the fifteenth day of the month, in the celebration,
    he does according to these things [for] seven days; as the sin-offering so the
    burnt-offering, and as the present so also the oil.”
  eng-GNV: In the seuenth moneth, in the fifteenth day of the moneth, shall he do
    the like in the feast for seuen dayes, according to the sinne offring, according
    to the burnt offring, and according to the meate offring, and according to the
    oyle.
  eng-WEBSTER: In the seventh month , in the fifteenth day of the month, shall he
    do the like in the feast of the seven days, according to the sin-offering, according
    to the burnt-offering, and according to the meat-offering, and according to the
    oil.
  nhw-BL: “Huan ipan 15 itequi nopa metztli chicome ipan toisraelita calendario [45:25
    Ni ilhuitl eltoc ipan itlamiya septiembre o ipejya octubre ipan tocalendario tlen
    ama.], ajsis nopa Ilhuitl Quema Anquichihuase Pilxajcaltzitzi huan ipan anitztose
    para chicome tonali. Huan ipan nopa tonali nopa tlanahuatijquetl quichihuas quen
    quichijqui mojmostla ipan nopa ilhuitl tlen Pascua. Yaya quinmacas nopa totajtzitzi
    san se imiyaca nopa tlacajcahualistli para tlajtlacoli huan nopa tlacajcahualistli
    tlatlatili huan nopa tlacajcahualistli tlen harina ica nopa aceite catli monequi
    huan nopa totajtzitzi quitencahuase noixpa.
  swh-ONEN: “ ‘Wakati wa hizo siku saba za sikukuu, ambayo huanza katika mwezi wa
    saba kwenye siku ya kumi na tano, mkuu anayetawala atatoa mahitaji yale yale kwa
    ajili ya sadaka za dhambi, sadaka za kuteketezwa, sadaka za nafaka na mafuta.
  bba-bba: Suru nɔɔbɑ yirusen sɔ̃ɔ wɔkurɑ nɔɔbuse sɔɔ, tɔ̃ɔ bɑkɑrun sɑnɑm, yɑ̃ku tee
    niyɑ bɑ koo ko sɔ̃ɔ nɔɔbɑ yiru ye sɔɔ kɑ yen som mɛ, kɑ ɡum mɛ.
  eng-KJVCPB: In the seventh month, in the fifteenth day of the month, shall he do
    the like in the feast of the seven days, according to the sin offering, according
    to the burnt offering, and according to the meat offering, and according to the
    oil.
  luo-luo: “ ‘Kuom ndalo abiriyogo duto mag sawo, machakore e dwe mar abiriyo, chiengʼ
    tarik apar gabich, nyaka ochiw gik moko machalre, ma gin, misengini mag golo richo,
    misengini miwangʼo pep, kaachiel gi chiwo mag cham gi mo.
  meu-meu: Hua ihahituna dinana ihagwauta-imana ai, bona aria dinadia hituosi lalodiai,
    ia ese unu heḡereḡeredia ma baine heni, dika iabi-ohona bouboudia bona ḡole-oho
    bouboudia bona naoa bouboudia ḡaudia, bona dehoro danu.
  npi-ULB: 'सातौं महिनाको पन्ध्रौं दिनमा, चाडमा, शासकले यी सात दिनहरूमा यी बलिहरू
    चढाउनेछन्: पापबलि, होमबलि, अन्‍नबलि, र तेलको बलि ।'
  yor-yor: “ ‘Láàrín ọjọ́ méje àsè náà, tí ó bẹ̀rẹ̀ ní ọjọ́ kẹ́ẹ̀dógún oṣù keje, òun
    yóò tún pèsè ohun kan náà fún ọrẹ ẹbọ ẹ̀ṣẹ̀, ọrẹ ẹbọ sísun, ọrẹ ẹbọ ohun jíjẹ,
    àti fún òróró.
  pes-OPCB: «روز پانزدهم ماه هفتم، عید سایبانها را به مدت هفت روز جشن بگیرید. در طی
    هفت روز این عید نیز حاکم باید قربانی گناه، قربانی سوختنی، هدیه آردی و روغن تقدیم
    کند.»
  tgl-ULB: 'Sa ika labinlimang araw ng ikapitong buwan, sa pagdiriwang, magsasagawa
    ang prinsipe ng mga paghahandog sa pitong araw na ito: mga handog dahil sa kasalanan,
    mga handog na susunugin, handog na pagkain at mga handog na langis.'
  hui-hui: Horo timbuni dege mbira Anda Nemandaha Palu Holene Horo tagira ibirangi
    ege kanegonaga horo nguini (15) laragola horo ogoningi kini ibugua ala horo karu
    nogo bulumagarubi sibirubi haru ibalu ko biniru domo waholenaga lomabi irani dai
    helonaga lomabi balawabi olibe lini ibanebi mo yalu ibuwa loma uruni ala miyagobi
    dege lomabu ngialu holene nga, lalu Anduane Homogohanda laya, lene.
  mya-mya: '``သတ္တ​မ​လ၊ လ​ဆန်း​ဆယ့်​ငါး​ရက်​နေ့​၌​အ​စ ပြု​သော​သ​ကေ​နေ​ပွဲ​တော်​အ​တွက်​မင်း​သား
    သည်​ပွဲ​တော်​ရက်​ခု​နစ်​ရက်​တိုင်​တိုင်​နေ့​စဉ် အ​ပြစ်​ဖြေ​ရာ​ယဇ်၊ မီး​ရှို့​ရာ​ယဇ်၊
    မုန့်​ညက်​နှင့် သံ​လွင်​ဆီ​ပူ​ဇော်​သကာ​တို့​ကို​ယ​ခင်​က​နည်း အ​တိုင်း​ပူ​ဇော်​ရ​မည်''''
    ဟု​မိန့်​တော်​မူ​၏။'
  bod-N: ཟླ་བདུན་པའི་ཚེས་བཅོ་ལྔ་སྟེ་དུས་ཆེན་སྲུང་བའི་དུས་སུ་ཡང་ཁོས་ཉིན་བདུན་པོར་དེ་ལྟར་བྱེད་དགོས་ལ།
    པེ་སག་དུས་ཆེན་གྱི་སྡིག་བཤགས་ཀྱི་མཆོད་པ་དང་སྦྱིན་སྲེག་གི་མཆོད་པ། འབྲུ་མཆོད། འཚིར་སྣུམ་བཅས་ཀྱི་སྲོལ་བཞིན་དུ་སྟ་གོན་བྱེད་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: “ ‘Pamazuva manomwe oMutambo, unotanga nomwedzi wechinomwe pazuva regumi
    namashanu, anofanira kuramba achiuya nezvipiriso zvezvivi, nezvibayiro zvinopiswa,
    nezvipiriso zvezviyo namafuta.
  spa-BLM: “‘“En el mes séptimo, a los quince días del mes, durante la fiesta, hará
    lo mismo durante siete días. Hará la misma provisión para la ofrenda por el pecado,
    el holocausto, la ofrenda de comida y el aceite”.
  cac-cac: An̈ejpaxa' d'a uque' c'ual q'uin̈ yic chinama, aton jun q'uin̈ schael yich
    d'a 15 yoch yuquil uj, a vin̈ yajal chi' yovalil syac'n̈ej silab' vin̈. Lajan
    sb'isul noc' silab' chi' syac' vin̈ d'a junjun c'u, icha noc' syac' vin̈ d'a q'uin̈
    yic tze naancot tas ajnac eyelta d'a Egipto, aton noc' tz'ac'ji yuj stupchaj mul,
    noc' tz'ac'ji silab'il yed' ixim trigo yed' aceite ofrendail.
  swh-ULB: 'Katika siku ya saba ya mwezi siku ya kumi na tano ya mwezi, katika sikukuu,
    mwana wa mfalme atafanya matoleo katika siku hizi saba: sadaka za dhambi, sadaka
    za kuteketezwa, sadaka za chakula, na sadaka za mafuta.'
  bel-bel: 'У сёмым месяцы, у пятнаццаты дзень месяца, у сьвята, на працягу сямі дзён
    ён павінен прыносіць тое самае: такую самую ахвяру за грэх, такое самае цэласпаленьне,
    і столькі сама хлебнага прынашэньня і столькі сама алею.'
  deu-ELBBK: Im 7. Monat, am 15. Tag des Monats, am Fest, soll er desgleichen tun
    die sieben Tage, bezüglich des Sündopfers wie des Brandopfers und bezüglich des
    Speisopfers wie des Öls.
  mbb-OT: 'Mebpemuhat daan is pengulu zutun te Pista te Kebaal te menge Lawig, he
    ebpuunan te ike-15 he andew te ikepitu he vulan. Ne seled daan te pitu he andew,
    ebpemuhat is pengulu te iring ded te menge pemuhat he ibpemuhat din emun Pista
    te Kedlavey te Belinsuǥuen: menge pemuhat he para idlumpiyu, menge pemuhat he
    edtutungen, menge pemuhat he para gasa, wey lana.”'
  mal-2015: ഏഴാം മാസം പതിനഞ്ചാം തിയ്യതിക്കുള്ള ഉത്സവത്തിൽ അവൻ ഈ ഏഴു ദിവസം എന്നപോലെ
    പാപയാഗത്തിന്നും ഹോമയാഗത്തിന്നും ഭോജനയാഗത്തിന്നും എണ്ണെക്കും തക്കവണ്ണം അർപ്പിക്കേണം.
  rmc-rmc: Pro Inepos le Stankengro, savo chudel pro dešupandžto (15.) džives andro
    eftato čhon, mi pripravinel o kraľis tiš avke sar pre Patraďi pro efta dživesa
    e obeta vaš o binos, e labarďi obeta the e chabeneskri obeta a the o olejos.‘
    “
  pes-OPV: واز روز پانزدهم ماه هفتم، در وقت عید موافق اینهایعنی موافق قربانی گناه
    و قربانی سوختنی و هدیه آردی و روغن تا هفت روز خواهد گذرانید.»
  ron-1924: Ын зиуа а чинчспрезечя а луний а шаптя, ла сэрбэтоаре, ва адуче тимп де
    шапте зиле ачеляшь жертфе де испэшире, ачеляшь ардерь-де-тот ши ачелашь дар де
    мынкаре ымпреунэ ку унтделемнул.»
  ben-OBCV: “ ‘সাত মাসের পনেরো দিনের দিন যে সাত দিনের পর্ব আরম্ভ হয় সেই সময় শাসনকর্তা
    পাপার্থক বলি, হোমার্থক বলি, শস্য-নৈবেদ্য এবং তেল উৎসর্গ করবে।
  som-som: Oo bisha toddobaad maalinteeda shan iyo tobnaadna waa inuu sidaas oo kale
    sameeyaa iidda toddobada maalmood ah; waa inuu sameeyaa siduu qurbaanka dembigu
    yahay, iyo siduu qurbaanka la gubo yahay, iyo siduu qurbaanka hadhuudhku yahay,
    iyo siday saliiddu tahayba.
  lat-VUC: Septimo mense, quintadecima die mensis, in solemnitate, faciet sicut supra
    dicta sunt per septem dies, tam pro peccato quam pro holocausto, et in sacrificio,
    et in oleo.
  eng-ASVBT: In the seventh month, in the fifteenth day of the month, in the feast,
    shall he do the like the seven days; according to the sin offering, according
    to the burnt offering, and according to the meal offering, and according to the
    oil.
  ita-1885: Nel settimo mese, nel quintodecimo giorno del mese, nella festa solenne,
    offerisca le medesime cose per sette giorni, il medesimo sacrificio per lo peccato,
    il medesimo olocausto, la medesima offerta di panatica, ed il medesimo olio.
  eng-LXXUP: And in the seventh month, on the fifteenth day of the month, thou shalt
    sacrifice in the feast in the same way seven days, as they sacrificed the sin
    offerings, and the whole burnt offerings, and the freewill offering, and the oil.
  eng-ULB: 'In the seventh month on the fifteenth day of the month, at the festival,
    the prince will perform offerings on these seven days: Sin offerings, burnt offerings,
    food offerings, and offerings of oil.'
  spa-VBL: Durante los siete días de la fiesta que comienza el decimoquinto día del
    séptimo mes, se debe presentar el mismo número de ofrendas por el pecado, holocaustos,
    ofrendas de grano y aceite de oliva.
  fra-_FOB: Le quinzième jour du septième mois, à la fête, il offrira durant sept
    jours les mêmes choses, le même sacrifice pour le péché, le même holocauste, les
    mêmes offrandes, et les mêmes mesures d'huile.
  mal-mal: ഏഴാം മാസം പതിനഞ്ചാം തീയതിയിലുള്ള ഉത്സവത്തിൽ അവൻ ഈ ഏഴു ദിവസം എന്നപോലെ, പാപയാഗത്തിനും
    ഹോമയാഗത്തിനും ഭോജനയാഗത്തിനും എണ്ണയ്ക്കും തക്കവണ്ണം അർപ്പിക്കണം.
  urd-GVR: Sātweṅ mahīne ke pandrahweṅ din Jhoṅpṛiyoṅ kī Īd shurū hotī hai. Hukmrān
    is īd par bhī sāt din ke daurān wuhī qurbāniyāṅ pesh kare jo Fasah kī Īd ke lie
    darkār haiṅ yānī gunāh kī qurbāniyāṅ, bhasm hone wālī qurbāniyāṅ, ġhallā kī nazareṅ
    aur tel.
  suz-BL: मेकोम ७ महिना ङा १५ नाक्‍त रे मेको ७ नाक्‍त ङा चाड सम्‍म मेको मोदेंशो चढ़ेचा
    माल्‍ब। मेको पाप आ पर्बम चढ़ेतीके, चोशा चढ़ेतीके नु अन्‍न चढ़ेतीक बाक्‍ब। मेको
    नु तेल यो चढ़ेचा माल्‍ब” देंत। लेवी २३:३४
  eng-NOY: In the seventh month, on the fifteenth day of the month, shall he do the
    like, in the feast, seven days, according to the sin-offering, and the burnt-offering,
    and the flour-offering, and the oil.
  ita-1927: Il settimo mese, il quindicesimo giorno del mese, alla festa, egli offrirà
    per sette giorni gli stessi sacrifizi per il peccato, gli stessi olocausti, le
    stesse oblazioni e la stessa quantità d’olio.
  ckb-ckb: «”ئەو جەژنەی کە لە پازدەی مانگی حەوتدا دەستپێدەکات، حەوت ڕۆژ دەبێت، هەروەها
    بە هەمان شێوە میر هەڵدەستێت بە دابینکردنی قوربانی گوناه، قوربانی سووتاندن، پێشکەشکراوی
    دانەوێڵە و زەیت.
  eng-BBE: In the seventh month, on the fifteenth day of the month, at the feast,
    he is to give the same for seven days; the sin-offering, the burned offering,
    the meal offering, and the oil as before.
  kan-OKCV: “ ‘ಏಕೆಂದರೆ ತಿಂಗಳಿನ ಹದಿನೈದನೆಯ ದಿವಸದಲ್ಲಿ ಪ್ರಾರಂಭವಾಗುವ ಹಬ್ಬದ ಏಳು ದಿವಸಗಳಲ್ಲಿಯೂ
    ಅವನು ದೋಷಪರಿಹಾರಕ ಬಲಿಪ್ರಾಣಿ, ದಹನಬಲಿಪ್ರಾಣಿ, ಧಾನ್ಯ ಸಮರ್ಪಣೆ, ಎಣ್ಣೆ ಇವುಗಳನ್ನು ಅದೇ ಕ್ರಮದಂತೆ
    ಕೊಡಬೇಕು.
  tam-2017: ஏழாம் மாதம் பதினைந்தாம் நாளில் ஆரம்பமாகிற பண்டிகையிலே அவன் அப்படியே ஏழுநாட்களும்
    அதற்கு இணையானபடி பாவநிவாரணபலிகளையும் தகனபலிகளையும், உணவுபலிகளையும், எண்ணெயையும்
    படைக்கக்கடவன்.
  spa-RV-1909: En el mes séptimo, á los quince del mes, en la fiesta, hará como en
    estos siete días, cuanto á la expiación, y cuanto al holocausto, y cuanto al presente,
    y cuanto al aceite.
  ron-BTF: În luna a șaptea, în ziua a cincisprezecea a lunii, să facă la fel în sărbătoarea
    celor șapte zile, conform cu ofranda pentru păcat, conform cu ofranda arsă și
    conform cu darul de mâncare și conform cu untdelemnul.
  eng-WEBP: “‘“In the seventh month, on the fifteenth day of the month, during the
    feast, he shall do like that for seven days. He shall make the same provision
    for sin offering, the burnt offering, the meal offering, and the oil.”
  eng-FBV: For the seven days of the festival that begins on the fifteenth day of
    the seventh month, he is to provide the same number of sin offerings, burnt offerings,
    grain offerings, and olive oil.
  nld-1939: Op het feest van de vijftiende dag der zevende maand moet hij zeven dagen
    lang eenzelfde zonde-offer, brandoffer en meeloffer opdragen, met evenveel olie.
  nch-BL: “Huan ipan 15 itequi nopa metzti chicome ipan toisraelita calendario, ajsis
    nopa Ilhuit Quema Anquichihuase Pilxajcaltzitzi huan ipan anitztose para chicome
    tonati. Huan ipan nopa tonali nopa tanahuatijquet quichihuas quej quichijqui mojmosta
    ipan nopa ilhuit ten Pascua. Yaya quinmacas nopa totajtzitzi san se imiyaca nopa
    tacajcahualisti para tajtacoli huan nopa tacajcahualisti tatatili huan nopa tacajcahualisti
    ten harina ica nopa aceite cati monequi huan nopa totajtzitzi quitencahuase noixpa.
  vie-1934: Ngày rằm tháng bảy về k” lễ, thẳng trong bảy ngày, vua cũng sẽ sắm những
    của lễ chuộc tội, của lễ thiêu, của lễ chay và dầu y như trước.
  hin-CV: “ ‘त्योहार के सात दिनों के दौरान, जो सातवें माह के पन्द्रहवें दिन शुरू होता
    है, हर दिन वह पाप बलिदान, होमबलिदान, अन्‍नबलि और तेल का ऐसा ही प्रबंध करे.
  spa-BES: En el séptimo mes, en el decimoquinto día del mes, en la fiesta, debe dar
    lo mismo durante siete días; la ofrenda por el pecado, la ofrenda quemada, la
    ofrenda de la comida, y el aceite como antes.
  tdx-tdx: Ie ami’ty andro fahafolo-lim’ ambi’ i volañe faha-fitoy, t’ie hañenga manahake
    i tsaraeñey amy sabadidake fito àndroy ty engan-kakeo, o engan-kolo­rañeo, i ampembay,
    vaho i menakey.
  tha-KJV: ในวั​นที​่​สิ​บห้าของเดือนที่​เจ็ด และในเทศกาลเลี้ยงทั้งเจ็ดวัน ให้​ท่านจัดหาของเช่นเดียวกันสำหรับเป็นเครื่องบูชาไถ่​บาป
    เครื่องเผาบู​ชา ธัญญบู​ชา และเครื่องน้ำมัน”
  por-BR-2018: No sétimo mês , aos quinze dias do mês, na festa, ele fará o mesmo
    todos os sete dias, quanto ao sacrifício pela expiação, ao holocausto, à oferta
    de alimento, e ao azeite.
  deu-ELO: Im siebten Monat, am fünfzehnten Tage des Monats, am Feste, soll er desgleichen
    tun die sieben Tage, betreffs des Sündopfers wie des Brandopfers und betreffs
    des Speisopfers wie des Öles.
  eng-WYC-2018: In the seventh month, in the fifteenth day of the month, in the solemnity,
    he shall make as those be before-said, by seven days, as well for sin, as for
    burnt sacrifice, and in sacrifice, and in oil. (And in the seventh month, on the
    fifteenth day of the month, for the seven days of the feast, he shall provide
    what was before-said, that is, the sin offering, and the burnt sacrifice, and
    the grain sacrifice, and the oil.)
  epo-epo: 'En la dek-kvina tago de la sepa monato, en la festo, li faru tion saman
    dum sep tagoj: tian saman pekoferon, bruloferon, farunoferon, kaj oleon.'
  uig-PIN: Yǝttinqi ayning on bǝxinqi künidǝ baxlanƣan ⱨeytta, ⱨeytning yǝttǝ künining
    ⱨǝrbiridǝ u muxundaⱪ gunaⱨ ⱪurbanliⱪliri, kɵydürmǝ ⱪurbanliⱪlar, axliⱪ ⱨǝdiyǝlǝrni
    wǝ zǝytun meyi ⱪatarliⱪlarni ohxax sunuxi kerǝk.
  beo-beo: 'Isala:ili dunu da Fasela Diasuga Lolo Nabe gilisisia (amo da muni eso
    15 oubi fesu amoga), ouligisu hina da lolo nabe eso fesuale afae afae musa: gobele
    sali defele imunu. Amo gobele salasu da mae dadega:le gogo gobele salimu amola
    musa: iasu gagoma amola olife susuligi da amoga gilisima:mu.'
  tpi-OTNT: “Ol Bikpela De Bilong I Stap Long Haus Win bai i stat long de namba 15
    bilong namba 7 mun na bai i stap inap 7-pela de. Na long ol dispela de king i
    mas bringim wankain ofa olsem em i save bringim long Ol Bikpela De Bilong Bret
    I No Gat Yis. Long olgeta de em i mas bringim wankain namba bilong ol bulmakau
    na sipsip bilong ofa bilong paia i kukim olgeta, na wanpela meme bilong ofa bilong
    rausim sin. Na em i mas bringim wankain skel bilong wit na wel bilong oliv, bilong
    mekim ofa.
  hau-SA: “ ‘A lokacin kwana bakwai na Bikin, waɗanda za su fara a wata na bakwai
    a rana ta goma sha biyar, zai ba da abubuwan nan saboda hadayu don zunubi, hadayu
    na ƙonawa, hadayu na gari da kuma mai.
  uig-LAT: Yettinchi ayning on beshinchi künide bashlan’ghan héytta, héytning yette
    künining herbiride u mushundaq gunah qurbanliqliri, köydürme qurbanliqlar, ashliq
    hediyelerni we zeytun méyi qatarliqlarni oxshash sunushi kérek.
  nde-nde: Phakathi kwensuku eziyisikhombisa zomkhosi oqalisa ngenyanga yesikhombisa
    ngosuku lwetshumi lanhlanu, kumele inikele okufanayo okomnikelo wesono, umnikelo
    wokutshiswa, umnikelo wamabele kanye lamafutha.’ ”
  ton-ton: Pea ka hoko ki hono fitu ʻoe māhina, mo hono hongofulu ma nima ʻoe ʻaho
    ʻi he māhina, ʻe pehē pe ʻa ʻene fai ʻi he kātoanga ʻi he ʻaho ʻe fitu, ʻo fakatatau
    mo e feilaulau ʻi he angahala, pea tatau mo e feilaulau tutu, pea tatau mo e feilaulau
    meʻakai, pea tatau mo e lolo.”
  ces-1613: Sedmého měsíce, patnáctého dne, v svátek tolikéž obětovati bude po sedm
    dní, jakož za hřích, tak zápal, tak obět suchou i olej.
  eng-WMB: “‘“In the seventh month, on the fifteenth day of the month, during the
    feast, he shall do like that for seven days. He shall make the same provision
    for sin offering, the burnt offering, the meal offering, and the oil.”
  tam-TCV: “ ‘ஏழாம் மாதம் பதினைந்தாம்நாள் ஆரம்பமாகும் ஏழுநாட்களுக்குக் கொண்டாடப்படும்
    கூடாரப்பண்டிகையின்போதும், அவன் பாவநிவாரண காணிக்கைகளுக்கும், தகன காணிக்கைகளுக்கும்,
    தானிய காணிக்கைகளுக்கும் உரியவற்றையும், எண்ணெயையும் அதேவிதமாகச் செலுத்தவேண்டும்.
  ceb-ULB: 'Sa ikapito nga bulan sa ikanapulog lima nga adlaw sa bulan, diha sa kasaulogan,
    mohalad ang prinsipe niini sulod sa pito ka mga adlaw: mga halad alang sa sala,
    mga halad sinunog, mga halad nga pagkaon, ug mga halad nga lana.'
  pol-UBG: W siódmym miesiącu, piętnastego dnia tego miesiąca, w święto, będzie ofiarowywać
    właśnie to samo przez siedem dni, jak również ofiarę za grzech, całopalenie, ofiarę
    z pokarmów i oliwę.
  urd-GVU: ساتویں مہینے کے پندرھویں دن جھونپڑیوں کی عید شروع ہوتی ہے۔ حکمران اِس عید
    پر بھی سات دن کے دوران وہی قربانیاں پیش کرے جو فسح کی عید کے لئے درکار ہیں یعنی
    گناہ کی قربانیاں، بھسم ہونے والی قربانیاں، غلہ کی نذریں اور تیل۔
  deu-1912: Am fünfzehnten Tage des siebenten Monats soll er sieben Tage nacheinander
    feiern, gleichwie jene sieben Tage, und es ebenso halten mit Sündopfer, Brandopfer,
    Speisopfer samt dem Öl.
  kan-2017: “ಏಳನೆಯ ತಿಂಗಳಿನ ಹದಿನೈದನೆಯ ದಿನದಲ್ಲಿ ಪ್ರಾರಂಭವಾಗುವ ಹಬ್ಬದ ಏಳು ದಿನಗಳಲ್ಲಿಯೂ ಅವನು
    ದೋಷಪರಿಹಾರಕ ಯಜ್ಞಪಶು, ಸರ್ವಾಂಗಹೋಮ ಪಶು, ಧಾನ್ಯನೈವೇದ್ಯ ಎಣ್ಣೆ, ಇವುಗಳನ್ನು ಅದೇ ಕ್ರಮದಂತೆ
    ಕೊಡಬೇಕು.”
  yap-yap: “Madnom ko Nochi Na’un, e ma tabab ko ragag nge lal fene pul ko bin medlip
    e pul, fare pagel ni fak e pilung e nge pi’ u lan fa medlip i rran e maligach
    ni ta’reb rogon u reb e rran nge reb, ni aram e maligach ko denen, maligach ni
    ngan urfiy nib polo’ nge maligach ni grain nge olive oil.”
  hlt-MCSB: Hla rhih, hnin hlai nga dongkah khotue vaengah khaw hnin rhih khuiah boirhaem
    ham neh hmueihhlutnah ham khaw, khocang ham neh situi ham khaw te rhoek bangla
    saii saeh.
  mdy-ETH: «ላንካሳ ዓጊና ፄኤሬ ታጶ ዶንጋሳ ኬሎና ቦንቺንቶ ዓርቃ ዉልሾ ዴሞ ቦንቾኮ ላንካዎ ኬሎ ፔቴ ፔቴሢዳ ጎሜ ጌኤሻኒና
    ጉቤና ሚቺንታያ ማዓንዳጉዲ ቤርታኣሲጉዴ ባኣዚ ጊኢጊሾንጎ፤ ሃኣኮንታ ዛይቶ ዒንጊፆዋ ዒማ ጎይፆ ጊኢጊሾንጎ።»
  twi-ASANTE: “ ‘Nnanson Afahyɛ a wɔhyɛ aseɛ wɔ ɔbosome a ɛtɔ so nson no ɛda a ɛtɔ
