verse: EZK.045.012
translations:
  mal-C: ഇരുപതു ഗേരാ ആയിരിക്കണം ഒരു ശേക്കേൽ. ഇരുപതുശേക്കേൽ ഇരുപത്തിയഞ്ചു ശേക്കേൽ,
    പതിനഞ്ചുശേക്കേൽ എന്നിവയുടെ ആകത്തുകയായിരിക്കണം ഒരു മിന്നാ.
  deu-TKW: Und der Sekel soll 20 Gera betragen; fünf Sekel sollen fünf und zehn Sekel
    sollen zehn sein, und zu fünfzig Sekeln sollt ihr die Mine rechnen.
  lin-lin: Mbongo moko ya ebende ya palata ekokani na bagrame zomi na mibale, mpe
    mine moko ekokani na mbongo ya bibende ya palata, tuku motoba.
  eng-LSV: 'And the shekel [is] twenty gerah: twenty shekels, twenty-five shekels,
    fifteen shekels—is your maneh.'
  eng-GNV: And the shekel shalbe twentie gerahs, and twentie shekels, and fiue and
    twentie shekels and fifteene shekels shalbe your Maneh.
  eng-WEBSTER: 'And the shekel shall be twenty gerahs: twenty shekels, five and twenty
    shekels, fifteen shekels, shall be your maneh.'
  nhw-BL: “Huan para quitamachihuase tlamantli catli etic, monequi elis 20 geras para
    se siclo catli quipiya 11 gramos ietica huan 60 siclos elis se mina.
  swh-ONEN: Shekeli moja itakuwa gera ishirini. Shekeli ishirini, jumlisha na shekeli
    ishirini na tano, jumlisha na shekeli kumi na tano zitakuwa mina moja.
  bba-bba: Sii ɡeesun ɡobi sikili tiɑ yɑ n mɑɑ sɑ̃ɑ ɡobi yi bɑ mɔ̀ ɡerɑ yɛndu, kpɑ
    sikilin ɡobi wɑtɑ yɑ n mɑɑ sɑ̃ɑ minu tiɑ.
  eng-KJVCPB: 'And the shekel shall be twenty gerahs: twenty shekels, five and twenty
    shekels, fifteen shekels, shall be your maneh.'
  luo-luo: Rapim mar shekel nyaka bed marom gi rapim 20 mag gera. Shekel piero ariyo
    koriw gi shekel piero ariyo gabich kendo oriwe shekel apar gabich romo mina achiel.
  meu-meu: Sekele na gera ruahui heḡereḡeredia; sekele ima be sekele anidia korikoridia
    inta ba heni, bona sekele gwauta be sekele anidia korikoridia gwauta ba heni.
    Emui mina lalonai sekele bae imahui.
  npi-ULB: शेकेलचाहिं बिस गेरा होस् । साठी शेकेलको एक मीना हुनेछ ।
  yor-yor: Ṣékélì ní kí o gba ogún gera. Ogún ṣékélì pẹ̀lú ṣékélì pẹ̀lú ṣékélì mẹ́ẹ̀ẹ́dógún
    yóò jẹ́ mina kan.
  pes-OPCB: یک مثقال باید برابر بیست گِراه و یک منا برابر شصت مثقال باشد.
  tgl-ULB: Magiging dalawampung gera ang siklo at gagawa ng animnapung siklo ng isang
    mina para sa iyo.
  hui-hui: Mbirale genda magi handaga ogobi nga. Genda magi mini gera ngago pira kirame
    (20) manda bialu genda magi mende mini segelenaga mbira hangu manda biaga nga.
    Genda magi segele ngago pira waragaria (60) manda bialu genda magi mini mina ngago
    mbira hangu manda biaga nga.
  mya-mya: '``သင်​တို့​၏​အ​လေး​များ​သည်​အောက်​ပါ အ​တိုင်း​ဖြစ်​ရ​မည်။ နှစ်​ဆယ်​ဂေ​ရာ​သည်​တစ်​ကျပ်၊ခြောက်​ဆယ်​ကျပ်
    သည်​တစ်​မာ​နေ​ဖြစ်​၏။'
  bod-N: ལྗིད་ཚད་རྩིས་གཞི་ཡི་སྲང་ཞེས་པ་གཅིག་ནི་གཱེ་ར་ཉི་ཤུ་དང་། སྲང་ཉི་ཤུའི་ཁར། སྲང་ཉེར་ལྔ་དང་སྲང་བཅོ་ལྔ་བསྣན་ན་ཁྱོད་ཚོའི་མཱེ་ན་གཅིག་ཡིན།
  sna-sna: Shekeri rinofanira kuva namagera makumi maviri. Mashekeri makumi maviri
    kusanganisa namashekeri makumi maviri namashanu, kusanganisa namashekeri gumi
    namashanu zvinokwana mina rimwe chete.
  spa-BLM: El siclo será de veinte gerahs. Veinte siclos más veinticinco siclos más
    quince siclos serán tu mina.
  cac-cac: 'An̈eja'' pax tas tz''echtaj yalil: A 20 gera, lajan yalil yed'' jun ciclo,
    axo pax 60 ciclo lajan yalil yed'' jun mina.'
  swh-ULB: Shekeli zitakuwa gera ishirini, shekeli sita zitakuwa mane yenu.
  bel-bel: У сіклі дваццаць гераў; а дваццаць сікляў, дваццаць пяць сікляў і пятнаццаць
    сікляў складаць будуць у вас міну.
  deu-ELBBK: Und der Sekel soll 20 Gera sein; 20 Sekel, 25 Sekel und 15 Sekel soll
    euch die Mine sein.
  mbb-OT: Is ‘shekel’ iyan ereg he ebesiyan te kedsukud te keveǥat. Is senge ‘shekel’
    20 he ‘giras’ wey 60 he ‘shekel’ ne senge ‘mina’.
  mal-2015: ശേക്കെൽ ഒന്നിന്നു ഇരുപതു ഗേരാ ആയിരിക്കേണം; അഞ്ചു ശേക്കെൽ അഞ്ചത്രേ, പത്തു
    ശേക്കെൽ പത്തത്രേ, അമ്പതു ശേക്കെൽ ഒരു മാനേ എന്നിങ്ങനെ ആയിരിക്കേണം;
  rmc-rmc: Jekh šeklos hin biš (20) geri. Šovardeš (60) šekli ena jekh mina.
  pes-OPV: و مثقال بیست جیره باشد. و منای شما بیست مثقال وبیست و پنج مثقال و پانزده
    مثقال باشد.
  ron-1924: Сиклул сэ фие де доуэзечь де гере. Чинч сикли сэ фие чинч, зече сикли
    сэ фие зече, яр мина сэ фие де чинчзечь де сикли!
  ben-OBCV: এক শেকলে থাকবে কুড়ি গেরা। কুড়ি শেকল, পঁচিশ শেকল ও পনেরো শেকলে এক মানি
    হবে।
  som-som: Oo sheqelkuna waa inuu ahaadaa labaatan geeraah, oo maanehiinnuna waa inuu
    ahaadaa labaatan sheqel, shan iyo labaatan sheqel iyo shan iyo toban sheqel.
  lat-VUC: 'Siclus autem viginti obolos habet: porro viginti sicli, et viginti quinque
    sicli, et quindecim sicli, mnam faciunt.'
  eng-ASVBT: And the shekel shall be twenty gerahs; twenty shekels, five and twenty
    shekels, fifteen shekels, shall be your mina.
  ita-1885: e sia il siclo di venti oboli; e siavi la mina di venti sicli, di venticinque
    sicli, e di quindici sicli.
  eng-LXXUP: And the weights shall be twenty oboli, your pound shall be five shekels,
    fifteen shekels and fifty shekels.
  eng-ULB: The shekel will be twenty gerahs; sixty shekels will make a mina for you.
  spa-VBL: Veinte gueras hacen un siclo. Sesenta siclos conforman una mina.
  fra-_FOB: Le sicle aura vingt guéras; vingt sicles, plus vingt-cinq sicles, plus
    quinze sicles, feront la mine.
  mal-mal: ഒരു ശേക്കെൽ ഇരുപതു ഗേരാ ആയിരിക്കണം; ഇരുപത് ശേക്കെൽ, ഇരുപത്തഞ്ച് ശേക്കെൽ,
    പതിനഞ്ച് ശേക്കെൽ ഇവ കൂടുമ്പോൾ ഒരു മാനേ ആയിരിക്കണം;
  urd-GVR: Tumhāre bāṭ yoṅ hoṅ ki 20 jīrah 1 misqāl ke barābar aur 60 misqāl 1 mānā
    ke barābar hoṅ.
  suz-BL: शेकेल का २० गेराह दुम्‍चा माल्‍ब। २० शेकेल, २५ शेकेल नु १५ शेकेल नेल्‍ल
    पा मीना का दुम्‍चा माल्‍ब” देंत। शेकेल का ११.५ ग्राम बाक्‍ब। गेराह का ०.६ ग्राम
    बाक्‍ब। मीना का ६०० ग्राम खोदेंशो बाक्‍ब।
  eng-NOY: And the shekel shall be twenty gerahs; twenty shekels, five and twenty
    shekels, and fifteen shekels shall be to you one maneh.
  ita-1927: Il siclo sarà di venti ghere; venti sicli, venticinque sicli, quindici
    sicli, formeranno la vostra mina.
  ckb-ckb: شاقلیش بیست جیرە دەبێت، شەست شاقل دەکاتە یەک مەنا، لەلای ئێوە وا دەبێت.
  eng-BBE: 'And the shekel is to be twenty gerahs: five shekels are five, and ten
    shekels are ten, and your maneh is to be fifty shekels'
  kan-OKCV: ಒಂದು ಶೆಕೆಲ್ ಇಪ್ಪತ್ತು ಗೇರಾ ತೂಕವಾಗಿರಬೇಕು. ನಿಮ್ಮಲ್ಲಿ ಸಲ್ಲುವ ಮಾನೆಯು ಇಪ್ಪತ್ತು
    ಶೇಕೆಲು, ಇಪ್ಪತ್ತೈದು ಶೇಕೆಲು ಅಥವಾ ಹದಿನೈದು ಶೆಕೆಲ್ ತೂಕದ್ದಾಗಿರಲಿ.
  tam-2017: சேக்கலானது இருபது கேரா; இருபது சேக்கலும் இருபத்தைந்து சேக்கலும் பதினைந்து
    சேக்கலும் உங்களுக்கு ஒரு இராத்தலாகும்.
  spa-RV-1909: 'Y el siclo será de veinte geras: veinte siclos, con veinticinco siclos,
    y quince siclos, os serán una mina.'
  ron-BTF: Și șekelul să fie douăzeci de ghere; douăzeci de șekeli, douăzeci și cinci
    de șekeli, cincisprezece șekeli să fie mina voastră.
  eng-WEBP: The shekel shall be twenty gerahs. Twenty shekels plus twenty-five shekels
    plus fifteen shekels shall be your mina.
  eng-FBV: Twenty gerahs make one shekel. Sixty shekels make one mina.
  nld-1939: De sikkel is twintig gera waard, en de mana zal bestaan uit een twintigsikkelstuk,
    een vijfentwintigsikkelstuk en een vijftiensikkelstuk.
  nch-BL: “Huan para quitamachihuase tamanti cati etic, monequi elis 20 geras para
    se siclo cati quipiya 11 gramos ietica huan 60 siclos elis se mina.
  vie-1934: Một siếc-lơ bằng hai mươi ghê-ra; hai mươi siếc-lơ, cọng với hai mươi
    lăm siếc-lơ, cọng với mười lăm siếc-lơ, là một min.
  hin-CV: एक शेकेल में बीस गेराह आता हो. बीस शेकेल और पच्चीस शेकेल और पन्द्रह शेकेल
    बराबर एक मीना हो.
  spa-BES: Y el siclo será veinte geras; veinte siclos con veinticinco siclos, y quince
    siclos será una mina para ustedes.
  tdx-tdx: Ho roapolo gerà ty sekele; le sekele roapolo naho sekele roapolo-lim’ amby
    vaho sekele folo-lim’ amby ty hatao’areo manè.
  tha-KJV: เชเขลหนึ่​งม​ี​ยี​่​สิ​บเก-ราห์ มาเนของเจ้าก็​ให้​มี​ยี​่​สิ​บเชเขล ยี​่​สิ​บห้าเชเขลและสิบห้าเชเขล
  por-BR-2018: 'E o siclo será de vinte geras: vinte siclos, mais vinte e cinco siclos,
    mais quinze siclos, vos serão uma mina.'
  deu-ELO: Und der Sekel soll zwanzig Gera sein; zwanzig Sekel, fünfundzwanzig Sekel
    und fünfzehn Sekel soll euch die Mine sein.
  eng-WYC-2018: Forsooth a shekel shall have twenty halfpence; certainly twenty shekels,
    and five and twenty shekels, and fifteen shekels (shall) make a bezant.
  epo-epo: La siklo devas enteni dudek gerojn; dudek sikloj, dudek vin sikloj, kaj
    dek kvin sikloj estu por vi unu min’o.
  uig-PIN: Bir xǝkǝl bolsa yigirmǝ «gǝraⱨ» bolsun. Yigirmǝ xǝkǝl, yigirmǝ bǝx xǝkǝl,
    on bǝx xǝkǝl ⱪoxulup silǝrgǝ «mina» bolidu.
  beo-beo: Dilia dioi defesu da amane ba:mu, 20 ‘gela’ = 1 ‘siegele’ 60 ‘siegele’
    = 1 ‘mina’
  tpi-OTNT: Skel bilong skelim hevi bilong ol samting i olsem. 20 gera em inap wanpela
    sekel na 60 sekel em inap wanpela mina.
  hau-SA: Shekel zai kasance da gera ashirin. Shekel ashirin a haɗa da shekel ashirin
    da biyar a haɗa da shekel goma sha biyar zai zama mina guda.
  uig-LAT: Bir shekel bolsa yigirme «gerah» bolsun. Yigirme shekel, yigirme besh shekel,
    on besh shekel qoshulup silerge «mina» bolidu.
  nde-nde: Ishekeli lizakuba ngamagera angamatshumi amabili. Amashekeli angamatshumi
    amabili, lamashekeli angamatshumi amabili lanhlanu kanye lamashekeli alitshumi
    lanhlanu kuba limina elilodwa.
  ton-ton: 'Pea ʻe ʻi he sikeli ʻe taha ʻae kela ʻe uofulu: pea ko e sikeli ʻe uofulu,
    mo e sikeli ʻe uofulu ma nima, mo e sikeli ʻe hongofulu ma nima, ko hoʻomou mina
    ia.'
  ces-1613: Lot dvadceti peněz; dvadceti lotů, pětmecítma lotů, a patnácte lotů libra
    bude vám.
  eng-WMB: The shekel shall be twenty gerahs. Twenty shekels plus twenty-five shekels
    plus fifteen shekels shall be your mina.
  tam-TCV: நிறுத்துவதற்குரிய பொது அளவை, சேக்கலாக இருக்கவேண்டும். இருபது கேரா அளவே
    ஒரு சேக்கல் அளவாகும். அறுபது சேக்கல் ஒரு இராத்தலுக்கு சமானமாகும்.
  ceb-ULB: Ang shekel mahimong 20 ka geras; ang 60 ka shekel mahimong usa ka mina
    alang kanimo.
  pol-UBG: Sykl będzie miał dwadzieścia ger. Dwadzieścia syklów, dwadzieścia pięć
    syklów i piętnaście syklów stanowi dla was minę.
  urd-GVU: تمہارے باٹ یوں ہوں کہ 20 جیرہ 1 مثقال کے برابر اور 60 مثقال 1 مانہ کے برابر
    ہوں۔
  deu-1912: Aber ein Lot soll zwanzig Gera haben; und eine Mina macht zwanzig Lot,
    fünfundzwanzig Lot und fünfzehn Lot.
  kan-2017: ತೊಲೆಯು ಇಪ್ಪತ್ತು ಗೇರಾ ತೂಕವಾಗಿರಬೇಕು; ನಿಮ್ಮಲ್ಲಿ ಸಲ್ಲುವ ಮಾನೆಯು ಇಪ್ಪತ್ತು, ಇಪ್ಪತ್ತೈದು
    ಅಥವಾ ಹದಿನೈದು ತೊಲಾ ತೂಕದ್ದಾಗಿರಲಿ.”
  yap-yap: '“Rogon e birom e malngin e ba’aray rogon: 20 e gerah = 1 shekel 60 shekel
    = 1 mina'
  hlt-MCSB: Shekel khat gerah pakul lo. Shekel pakul panga phoeiah shekel pakul phoeiah
    shekel hlai nga te nangmih ham mina pakhat la om saeh.
  mdy-ETH: «ፔቴ ሳቂሌ ላማታሚ ጌራ ማዖንጎ፤ ላማታሚ ሳቂሌይዳ ላማታሚ ዶንጎ ሳቂሌና ታጶ ዶንጎ ሳቂሌ ቃሲንታዛ ፔቴ ሚናኣኔ
    ማዓንዳኔ።
  twi-ASANTE: Dwetɛ mpɔ na mode bɛsusu adeɛ mu duru. Dwetɛ mpɔ baako bɛyɛ gram dumienu,
    na dwetɛ mpɔ aduosia ayɛ gram ahanson aduonu (720).
  eng-WEBU: The shekel shall be twenty gerahs. Twenty shekels plus twenty-five shekels
    plus fifteen shekels shall be your mina.
  wal-wal: Guuttabaa likkiyo wode, intte likkiyo miishshai saqile gido. Laatamu gerai
    issi saqile gido; qassi usuppun tammu saqilee issi minaane gido.
  spa-PDDPT: El siclo será de 20 geras. 20 siclos más 25 siclos más 15 siclos, les
    serán una mina.
  gun-gun: Ha'e gui peteĩ hatã'i va'e ma doze gramas 'rã ipoyi. Ha'e rã peteĩ hatã'i
    va'e ovareve va'e ma sessenta hatã'i va'e mboae rami 'rã ipoyia.
  ilo-ULB: Ti maysa a siklo ket 20 a gera; 60 a siklo ti maaramid ti maysa a mina
    para kenka.
  kpg-kpg: '“Di hagatau godou mee la deenei e hai beenei: 20 gerah = 1 shekel 60 shekel
    = 1 mina.'
  uig-ARA: بىر شەكەل بولسا يىگىرمە «گەراھ» بولسۇن. يىگىرمە شەكەل، يىگىرمە بەش شەكەل،
    ئون بەش شەكەل قوشۇلۇپ سىلەرگە «مىنا» بولىدۇ.
  sus-sus: Kɔbiri kole naxan xili ‹sikili,› na xa lan maniyase nde ya mɔxɔɲɛn ma,
    naxan xili ‹gera.› Sikili tongo senni lanxi maniyase nde nan ma, naxan xili ‹mina.›»
  pon-2006: '“Amwail mehn tenek pahn duwe met: Kerahs 20 = sekel 1 Sekel 60 = mina
    1'
  ksd-ksd: 'Tika na valavalar na mamat na varogop ma ra vinun ma laptikai na gram
    (a ngungu auns); ma ra utul a valavalar dital a ki ta ra ngala na mamat: a vinun
    na mamat, a ura vinun ma a ilima na mamat, ma ra vinun ma a ilima na mamat; upi
    a ilima na vinun na mamat parika.'
  grc-BRENT: Καὶ τὰ στάθμια, εἴκοσι ὀβολοὶ, πέντε σίκλοι, πέντε καὶ σίκλοι δέκα, καὶ
    πεντήκοντα σίκλοι ἡ μνᾶ ἔσται ὑμῖν.
  ind-AYT: Satu syikal harus sama dengan 20 gera. Dua puluh syikal, 25 syikal, dan
    15 syikal akan menjadi minamu.
  nya-nya: Muyeso wa sekeli ukhale wokwanira magera makumi awiri. Muyeso wa mina ukhale
    wolemera masekeli 60.
  hrv-hrv: Šekel neka bude dvadeset gera; mina neka vam bude dvadeset šekela, dvadeset
    i pet šekela i petnaest šekela.
  mps-mps: Te nai nai dabego sęgę skel ebo skel da, e tama da. Te 20 gera te skel
    deli usu nama dao. Me te 60 sekel te mina deli usu nama dao,” wali.
  tpi-tpi: Skel bilong skelim hevi bilong ol samting i olsem. 20 gera em inap wanpela
    sekel na 60 sekel em inap wanpela mina.
  dan-1931: En Sekel skal holde tyve Gera; fem Sekel skal være fem, ti Sekel ti, og
    til halvtredsindstyve Sekel skal l regne en Mine.
  vie-OVCB: Đơn vị tiêu chuẩn để cân là một siếc-lơ bạc. Một siếc-lơ bằng hai mươi
    ghê-ra, và sáu mươi siếc-lơ bằng một mi-na.”
  guj-2017: એક શેકેલ વીસ ગેરાહનો હોય; માનેહ સાઠ શેકેલનો હોવો જોઈએ. તમારો માનેહ વીસ
    શેકેલ, પચીસ તથા પચાસ શેકેલનો હોવો જોઈએ.
  pon-2006A: '“Amwail mehn tenek pahn duwe met: Kerahs 20 = sekel 1 Sekel 60 = mina
    1'
  por-BRBSL: O siclo deve ser de vinte gerahs. Vinte shekels mais vinte e cinco shekels
    mais quinze shekels serão sua mina.
  cth-cth: Nangmae khinglung teh hot patetlah ao han, gerah 20 touh hoi shekel buet
    touh a kâvan vaiteh, shekel 60 touh e hah mina buet touh a pha han.
  twi-twi: Dwetɛ mpɔw na mode besusuw ade mu duru. Dwetɛ mpɔw baako bɛyɛ gram du abien,
    na dwetɛ mpɔw aduosia ayɛ gram ahanson aduonu (720).
  hlt-hlt: Shekel khat gerah pakul lo. Shekel pakul panga phoeiah shekel pakul phoeiah
    shekel hlai nga te nangmih ham mina pakhat la om saeh.
  tbz-SIM: Kɛ̀ timɑ́tì pɛ́ítì mɛ nni nti kɛ̀ di yĩ ti cɛ̃́ɛ̃́kù bo cìdóòbɛ̀ bɛ̀nùmmù
    tì mɛ̀nkɛ mmɛ mbo, kɛ̀ cìdóòbɛ̀ tɛpíítɛ̀ mɛ nni ntɛ tì mɛ̀nkɛ mmɛ mbo.
  msy-2020: 'Bizibar osɨmtɨzibar ababanim kamakɨn: 20plan gera, sekelɨn vamɨra. Ezɨ
    60plan sekel, minan vamɨra.'
  dop-dop: Pɑ liɣitee nyǝɣǝlʋɣʋ ŋku pɑ yɑɑ sɩ kɛɛlɑɑ tɔ, kʋlɛ kʋ tɔm hiu mɑɣɑnɑ ŋku
    pɑ yɑɑ sɩ sikǝlɩ tɔ kʋ tɔm kʋlʋm. Ɩlɛnɑ sikǝlǝnɑɑ nɩɩtoso nɑ́ɑ́ mɑɣɑnɑ ŋku pɑ
    yɑɑ sɩ miini tɔ kʋ tɔm kʋlʋm.
  azb-azb: Bir şekel iyirmi geraya bərabər olmalıdır. İyirmi, iyirmi beş, on beş şekel
    birlikdə bir minaya bərabər olmalıdır.
  eng-DBY: And the shekel shall be twenty gerahs; twenty shekels, five and twenty
    shekels, fifteen shekels, shall be your maneh.
  hin-2017: शेकेल बीस गेरा का हो; और तुम्हारा माना बीस, पच्चीस, या पन्द्रह शेकेल का
    हो।
  wol-KYG: Benn siikal, na wecciku ñaar fukki gera, te boo boolee nattu ñaar fukki
    siikal, ak nattu ñaar fukki siikal ak juróom, ak nattu fukki siikal ak juróom,
    mu wara wecciku benn natt bi ñuy wax miin.
  eng-YLT: 'And, the shekel [is] twenty gerah: twenty shekels, five and twenty shekels,
    fifteen shekels — is your maneh.'
  eng-WYC-2017: Forsooth a shekel shall have twenty halfpence; certainly twenty shekels,
    and five and twenty shekels, and fifteen shekels make a bezant.
  eng-WMBB: The shekel shall be twenty gerahs. Twenty shekels plus twenty-five shekels
    plus fifteen shekels shall be your mina.
  urd-GVH: तुम्हारे बाट यों हों कि 20 जीरह 1 मिस्क़ाल के बराबर और 60 मिस्क़ाल 1 माना
    के बराबर हों।
  rug-rug: Sa mia padapadana mamata si kaqu toṉoto tugo. Lopu kote sekesekei nia gamu
    sa padapadana mamata pa sikele.’
  gaz-gaz: Saqiliin tokko geeraa digdama qabata; saqiliin jaatamni immoo minnaanii
    tokko taʼa.
  fra-LSG: Le sicle sera de vingt guéras. La mine aura chez vous vingt sicles, vingt-cinq
    sicles, quinze sicles.
  yal-yal: Gbeti gbanan keden nun gerasi gbanan mɔxɔɲɛ xa lan. Gbeti gbanan tonge
    sennin yi lan ‘mine’ gbanan keden ma.”
  haw-1868: A o ka sekela, he iwakalua gera; iwakalua sekela, iwakaluakumamalima sekela,
    umikumamalima sekela, oia ko oukou mane.
  arb-NAV: وَيَكُونُ الشَّاقِلُ مُعَادِلاً لِعِشْرِينَ جِيَرَةً، فَتَكُونُ قِيمَةُ
    الْخَمْسَةِ الشَّوَاقِلِ خَمْسَةَ شَوَاقِلَ، وَقِيمَةُ الْعَشَرَةِ الشَّوَاقِلِ
    عَشَرَةَ شَوَاقِلَ، وَقِيمَةُ الْمَنِّ خَمْسِينَ شَاقِلاً.
  ewe-ewe: Woada ga home ɖe sia ɖe woasɔ ɖe dzidzenu.
  eng-LEE: 'And the shekel shall be twenty gerahs: [in pieces of] twenty shekels,
    five and twenty shekels, fifteen shekels, shall be your maneh.'
  asm-FB: আৰু চেকলত বিশ গেৰা থাকিব; তোমালোকৰ মানিত বিশ চেকল, পঁচিশ চেকল, পোন্ধৰ চেকল
    থাকিব।
  sus-A: كْبِرِ كٌلٍ نَشَن شِلِ ‹سِكِلِ،› نَ شَ لَن مَنِيَسٍ ندٍ يَ مْشْحّن مَ، نَشَن
    شِلِ ‹فٍرَ.› سِكِلِ تٌنفٌ سٍننِ لَنشِ مَنِيَسٍ ندٍ نَن مَ، نَشَن شِلِ ‹مِنَ.›»
  fra-SBL: Le sicle sera de vingt gérachs. Vingt shekels plus vingt-cinq shekels plus
    quinze shekels seront ton mina.
  hbo-hbo: וְהַשֶּׁ֖קֶל עֶשְׂרִ֣ים גֵּרָ֑ה עֶשְׂרִ֨ים שְׁקָלִ֜ים חֲמִשָּׁ֧ה וְעֶשְׂרִ֣ים
    שְׁקָלִ֗ים עֲשָׂרָ֤ה וַחֲמִשָּׁה֙ שֶׁ֔קֶל הַמָּנֶ֖ה יִֽהְיֶ֥ה לָכֶֽם׃
  kik-kik: Cekeri ĩmwe ĩrĩkoragwo ĩrĩ ya gera mĩrongo ĩĩrĩ. Cekeri mĩrongo ĩĩrĩ, kuonganĩrĩria
    na cekeri ingĩ mĩrongo ĩĩrĩ na ithano, kuonganĩrĩria na ingĩ ikũmi na ithano,
    nĩ ũndũ ũmwe na mina ĩmwe.
  fra-NCL: Le sicle vaudra vingt guéras. La mine aura chez vous vingt sicles, vingt-cinq
    sicles, quinze sicles.
  cek-AK: Shekel maeto naah gerah pumphaeto om tih; shekel hato kazit, shekel pumphae
    pangato kazit, shekel hathlai pangato kazit nawnto tacuu naah, maneh maeto om
    tih.
  cuk-cuk: 'Ibmar-aidikued weyob wilubsalegoed: Wilubsaed-geras-dulagwen (20) wilubsaed-siclo-gwagwen
    aidiku guoed. Wilubsaedsiclo-dulapaa (60), wilubsaed-mina-gwagwen aidiku guoed.’
    ”'
  uig-CYR: Бир шәкәл болса жигирмә «гәраһ» болсун. Жигирмә шәкәл, жигирмә бәш шәкәл,
    он бәш шәкәл қошулуп силәргә «мина» болиду.
  tel-2017: ఒక తులానికి 20 చిన్నాలు, ఒక మీనాకు 20 తులాల ఎత్తు, 25 తులాల ఎత్తు, 15
    తులాల ఎత్తు ఉండాలి.
  hat-BSA: Sekèl la va gen ven gera; ven sekèl, plis venn-senk sekèl, plis kenz sekèl
    va sèvi kon mezi min ou.”
  kos-kos: '“Srikasrak ke mwe paun pa inge: 20 gerah orala 1 shekel 60 shekel orala
    1 mina'
  hbo-WLC: וְהַשֶּׁ֖קֶל עֶשְׂרִ֣ים גֵּרָ֑ה עֶשְׂרִ֨ים שְׁקָלִ֜ים חֲמִשָּׁ֧ה וְעֶשְׂרִ֣ים
    שְׁקָלִ֗ים עֲשָׂרָ֤ה וַחֲמִשָּׁה֙ שֶׁ֔קֶל הַמָּנֶ֖ה יִֽהְיֶ֥ה לָכֶֽם׃
  ibo-ibo: Ihe ọtụtụ a ga-eji mata ịdị arọ nke ihe ọbụla ga-abụ shekel. Ihe a ga-eji
    gbanwere shekel a bụ iri gera abụọ naanị. Iri shekel isii ka a ga-ejikwa gbanwere
    otu mina.
  ory-ory: ପୁଣି, ଶେକଲ କୋଡ଼ିଏ ଗେରା ହେବ; କୋଡ଼ିଏ ଶେକଲ, ପଚିଶ ଶେକଲ, ପନ୍ଦର ଶେକଲ ତୁମ୍ଭମାନଙ୍କ
    ନିମନ୍ତେ ଏକ ମୀନା ହେବ।
  chk-chk: Iwe, eu sekel epwe ükükün rüe kera. Nge rüe sekel kapach rüe me limu sekel
    pwal kapach engol me limu sekel epwe eu mina.”
  rop-rop: '@see-verse:EZK.045.011'
  ukr-1871: У секлі — двайцять гер; а двайцять секлів, двайцять пять і пятнайцять
    секлів становити муть мину (гривну).
  deu-1951: Ein Schekel habe zwanzig Gera. Fünf Schekel sollen euch fünf Schekel sein,
    und zehn Schekel sollen zehn Schekel sein, die Mine aber gelte fünfzig Schekel.
  eng-JPS: And the shekel shall be twenty gerahs; twenty shekels, five and twenty
    shekels, ten, and five shekels, shall be your maneh.
  srp-1865: I sikal da je dvadeset gera, a mina da vam je dvadeset sikala, dvadeset
    i pet sikala, i petnaest sikala.
  lug-lug: Sekeri eriba gera amakumi abiri, era sekeri amakumi abiri n’ogattako sekeri
    amakumi abiri mu ttaano, n’oyongerako sekeri kkumi na ttaano, n’ewera maane emu,
    ekyo kye kiriba ekigera kyammwe.
  heb-heb: והשקל עשרים גרה עשרים שקלים חמשה ועשרים שקלים עשרה וחמשה שקל המנה יהיה
    לכם׃
  ben-IRV: শেকল কুড়ি গেরা হবে; ষাট শেকলে তোমাদের জন্য একটি মানি হবে।
  pan-pan: ਸ਼ਕਲ ਵੀਹ ਗੇਰਾਹ ਦਾ ਹੋਵੇ ਅਤੇ ਵੀਹ ਸ਼ਕਲ, ਪੱਚੀ ਸ਼ਕਲ, ਪੰਦਰਾਂ ਸ਼ਕਲ ਦਾ ਤੁਹਾਡਾ ਮਾਨਹ
    ਹੋਵੇਗਾ।
  mya-JVB: ဂေရာ နှစ်ဆယ် ကိုတကျပ် ၊ အကျပ် ခြောက်ဆယ် ကို တမာနေ ရှိ ရမည်။
  hmo-hmo: Sekele be gera ibounai 20 hegeregerena. Sekele 5 totona sekele edia anina
    korikori 5 do umui henia, bona sekele 10 totona sekele edia anina korikori 10
    do umui henia. Emui mina totona sekele ibounai 60 do umui henia.
  urd-urd: और मिस्क़ाल बीस जीरा हो; और बीस मिस्क़ाल, पच्चीस मिस्क़ाल, पन्द्रह मिस्क़ाल
    का तुम्हारा माना होगा।
  rus-SYN: В сикле двадцать гер; а двадцать сиклей, двадцать пять сиклей и пятнадцать
    сиклей составлять будут у вас мину.
  bqc-SIM: Ãnusu do iↄ gela bao. Mina do iↄ ã́nusu ↄwatɛ̃ bàaↄ̃.
  tcz-CHONGTHU: Alhangpia agih hi Shekel a kite ding ahin, shekel khat chun gera somni
    adol ding chule shekel somgup chu mina khat toh kibang ding ahi.
  mar-mar: शेकेल वीस गेराचा असावा. माने वीस शेकेलाचा, पंचवीस शेकेलाचा किंवा पंधरा
    शेकेलाचा असावा.
  qub-qub: Ishcay chunca (20) ‹gera› nishanga lasanga ‹siclo› nishanmi. Chayga lasanga
    chunca (11) juc grämumi. Pichga chunca (50) ‹siclo› lasanga ‹mina› nishan.
  bqp-bqp: Sii geesun gobi sikili tiɑ yɑ n mɑɑ sɑ̃ɑ gobi yi bɑ mɔ̀ gerɑ yɛndu, kpɑ
    sikilin gobi wɑtɑ yɑ n mɑɑ sɑ̃ɑ minu tiɑ.
  hat-hat: Pou pwa yo, n'a gen vin gera egal yon chekèl, swasant chekèl egal yon mina.
  eng-BSB: The shekel will consist of twenty gerahs. Twenty shekels plus twenty-five
    shekels plus fifteen shekels will equal one mina.
  eng-WEBPB: The shekel shall be twenty gerahs. Twenty shekels plus twenty-five shekels
    plus fifteen shekels shall be your mina.
  kbq-kbq: Hagi maka zamofo kna'ama refko huta kesazana sekolie nehaza zagomofo avamente
    refko hugahaze. Ana hu'neakino mago sekoli zagomofo kna'amo'a 20'a gera zagomofo
    kna'agna higeno, 60'a sekoli zagomofo kna'amo'a (silva) mago minamofo kna'agna
    hu'ne.
  nhe-BL: “Huan para quiyejyecose tlamantli tlen etic, monequi elis 20 geras para
    se siclo tlen quipiya 11 gramos ietica huan 60 siclos elis se mina.
  gub-BL: Pitài xikoro ipuhuz haw nuzawy kwaw 20 zera ipuhuz haw nehe. Pitài mina
    ipuhuz haw nuzawy kwaw 60 xikoro nehe.
  eng-DRA: And the sicle hath twenty obols. Now twenty sides, and five and twenty
    sides, and fifteen sides make a mna.
