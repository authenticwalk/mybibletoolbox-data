verse: EZK.045.004
translations:
  mal-C: അതു വിശുദ്ധമന്ദിരത്തിൽ ശുശ്രൂഷിക്കുന്നവരും യഹോവയുടെമുമ്പാകെ ശുശ്രൂഷയ്ക്കായി
    അടുത്തുവരുന്നവരുമായ പുരോഹിതന്മാർക്കായുള്ള വിശുദ്ധ ഓഹരി ആയിരിക്കും. അത് അവരുടെ
    ഭവനങ്ങൾക്കായുള്ള സ്ഥലവും വിശുദ്ധമന്ദിരത്തിനായുള്ള വിശുദ്ധസ്ഥലവുമായിരിക്കണം,
  deu-TKW: Das ist eine heilige Gabe vom Lande; den Priestern, die das Heiligtum zu
    bedienen haben, die herannahen dürfen, um Jahwe zu bedienen, soll es gehören,
    und zwar soll es ihnen als Raum für Häuser dienen, indem es als heiliger Raum
    zum Heiligtume gehört.
  lin-lin: 'Ekozala eteni ya bule oyo balongoli kati na mokili : ezali ya Banganga-Nzambe
    oyo basalaka mosala kati na Esika ya bule mpe bapusanaka pene ya Yawe mpo na kosalela
    Ye ; ezali kuna nde bakotonga bandako na bango, mpe ekozala esika oyo ebulisami
    mpo na Esika ya bule.'
  eng-LSV: It [is] the holy [portion] of the land; it is for priests, servants of
    the sanctuary, who are drawing near to serve YHWH; and it has been a place for
    their houses, and a holy place for the sanctuary.
  eng-GNV: 'The holy portion of the lande shalbe the Priests, which minister in the
    Sanctuarie, which came neere to serue the Lord: and it shalbe a place for their
    houses, and an holy place for the Sanctuarie.'
  eng-WEBSTER: 'The holy portion of the land shall be for the priests the ministers
    of the sanctuary, who shall come near to minister to the LORD: and it shall be
    a place for their houses, and a holy place for the sanctuary.'
  nhw-BL: Huan ipan ni tlali tlatzejtzeloltic campa eltoc nopa tiopamitl, nopa tlali
    catli mocahuas elis para nopa totajtzitzi catli tequipanohuaj noixpa Campa Más
    Tlatzejtzeloltic. Huan quitequihuise para quichijchihuase ininchaj.
  swh-ONEN: Itakuwa sehemu takatifu ya nchi kwa ajili ya makuhani, wale wanaohudumu
    ndani ya mahali patakatifu na ambao hukaribia ili kuhudumu mbele za Bwana. Patakuwa
    mahali pa nyumba zao pamoja na sehemu kwa ajili ya mahali patakatifu.
  bba-bba: Yerɑ yɑ ko n sɑ̃ɑ yɑ̃ku kowobuɡiɑ be, be bɑ rɑ Yinni Gusunɔ sɔmburu kue
    sɑ̃ɑ yerɔ. Miyɑ ben diɑ ko n wɑ̃ɑ kɑ Yinni Gusunɔn sɑ̃ɑ yeru.
  eng-KJVCPB: 'The holy portion of the land shall be for the priests the ministers
    of the sanctuary, which shall come near to minister unto the Lord: and it shall
    be a place for their houses, and a holy place for the sanctuary.'
  luo-luo: Enobed migawo mar lowo mowal ni jodolo machiwo misango e kama ler mar lemo
    kendo ka gisudo machiegni ka gitiyo e nyim Jehova Nyasaye. Enobed kama utegi mag
    dak nitie ma en bende e kama ler mogerie kar lemo.
  meu-meu: Una tano na tano helaḡana ai bainela; ia na hahelaḡa taudia, dubu helaḡana
    ai kara helaḡadia e karamu bona Iehova isiaina ilaohenina totona e raka henia
    kahimu taudia edia; edia ruma gabudia tanona, bona dubu helaḡana tanona helaḡana
    ai bainela.
  npi-ULB: योचाहिं परमप्रभुको सेवा गर्ने पुजारीहरूका निम्ति देशमा एउटा पवित्र ठाउँ
    हुनेछ, जो परमप्रभुको सेवा गर्न उहाँको नजिक आउँछन् । यो तिनीहरूका निम्ति घरहरू
    र पवित्र ठाउँको निम्ति एउटा पवित्र क्षेत्र हुनेछ ।
  yor-yor: Yóò jẹ́ ibi mímọ́ lára ilẹ̀ náà fún àwọn àlùfáà, tí ó ń ṣiṣẹ́ ìránṣẹ́ ní
    ibi mímọ́ àti àwọn tí ó súnmọ́ àlùfáà ní iwájú Olúwa. Ibẹ̀ yóò jẹ ibi tí yóò wà
    fún ilé gbígbé wọn, bákan náà ni yóò jẹ́ ibi mímọ́ fún ilé Olúwa.
  pes-OPCB: این قسمت از زمین، مقدّس خواهد بود. منازل کاهنانی که در خانهٔ خدا خدمت
    می‌کنند، و نیز خانهٔ خدا در این قسمت از ملک مقدّس ساخته خواهد شد.
  tgl-ULB: Magiging isang banal na lugar ito sa lupain para sa mga paring naglilingkod
    kay Yahweh, ang mga lumapit kay Yahweh upang maglingkod sa kaniya. Magiging isang
    lugar ito para sa kanilang mga tahanan at isang banal na bahagi para sa banal
    na lugar.
  hui-hui: '@see-verse:EZK.045.003'
  mya-mya: ဗိ​မာန်​တော်​တွင်​ထာ​ဝ​ရ​ဘု​ရား​၏​ထံ​တော် သို့​ချဉ်း​ကပ်​၍ အ​မှု​တော်​ကို​ထမ်း​ဆောင်​သော
    ယဇ်​ပု​ရော​ဟိတ်​တို့​အ​တွက်​သီး​သန့်​ထား​ရာ သန့်​ရှင်း​မြင့်​မြတ်​သည့်​ဌာ​န​ပါ​ရှိ​၍
    သူ​တို့ နေ​ထိုင်​ရန်​အိမ်​များ​ရှိ​ရာ​အ​ပိုင်း​နှင့်​ဗိ​မာန် တော်​တည်​ရှိ​ရာ​အ​ပိုင်း​ပါ​ရှိ​လိမ့်​မည်။-
  bod-N: དེ་ནི་ས་ཁུལ་ཡོངས་ཀྱི་གནས་མཆོག་ཅིག་ཡིན་ཏེ། གནས་དམ་པ་རུ་ཞབས་ཏོག་སྒྲུབ་པ་དང་།
    ཡ་ཝཱེའི་ཉེ་སར་བཏུད་ནས་ཁོང་ལ་ཞབས་ཕྱི་སྒྲུབ་པའི་མཆོད་དཔོན་རྣམས་ལ་དབང་ཞིང་། དེ་ནི་ཁོ་ཚོའི་ཁང་ས་དང་གནས་དམ་པའི་གནས་མཆོག་ཡིན།
  sna-sna: Ichava chikamu chitsvene chenyika yavaprista, vanoshumira munzvimbo tsvene
    vanoswedera kuti vashumire pamberi paJehovha. Ichava nzvimbo yedzimba dzavo uyewo
    nenzvimbo tsvene yeimba tsvene.
  spa-BLM: Es una porción sagrada de la tierra; será para los sacerdotes, los ministros
    del santuario, que se acercan a ministrar a Yahvé. Será un lugar para sus casas
    y un lugar santo para el santuario.
  cac-cac: A jun macan̈ lum chi' yic eb' sacerdote smunlaj d'a templo tz'aj luum,
    aton eb' tz'och d'a vichan̈ in yac'an servil. Ata' syal sb'oanq'ue spat eb' d'a
    spatictac in templo chi'.
  swh-ULB: Patakuwa patakatifu katika nchi kwa ajili ya makuhani wanaomtumikia Yahwe,
    ajaye kwa Yahwe kumtumikia. Patakuwa mahali kwa ajili ya nyumba na eneo takatifu
    kwa ajili mahali patakatifu.
  bel-bel: 'Гэта сьвяшчэнная частка зямлі належыць будзе сьвятарам, службітам сьвяцілішча,
    якія прыступаюць да служэньня Госпаду: гэта будзе ім месцам для дамоў і сьвятыняю
    для сьвяцілішча.'
  deu-ELBBK: Dies soll ein Heiliges vom Land sein; den Priestern, den Dienern des
    Heiligtums, soll es gehören, die nahen, um dem HERRN zu dienen, und es soll ihnen
    ein Platz für Häuser sein und ein Geheiligtes für das Heiligtum.
  mbb-OT: '@see-verse:EZK.045.003'
  mal-2015: അതു ദേശത്തിന്റെ വിശുദ്ധാംശമാകുന്നു; അതു യഹോവെക്കു ശുശ്രൂഷചെയ്‌വാൻ അടുത്തു
    വരുന്നവരായി വിശുദ്ധമന്ദിരത്തിലെ ശുശ്രൂഷകന്മാരായ പുരോഹിതന്മാർക്കുള്ളതായിരിക്കേണം;
    അതു അവരുടെ വീടുകൾക്കുള്ള സ്ഥലവും വിശുദ്ധമന്ദിരത്തിന്നുള്ള വിശുദ്ധസ്ഥലവുമായിരിക്കേണം.
  rmc-rmc: Oda ela o sveto kotor la phuvatar prekal o rašaja, save aven paš o RAJ
    te služinel andro Chramos. Oda ela o than prekal lengre khera the o sveto than
    prekal o Chramos.
  pes-OPV: و این برای کاهنانی که خادمان مقدس باشند و به جهت خدمت خداوند نزدیک می‌آیند،
    حصه مقدس از زمین خواهد بود تا جای خانه‌ها به جهت ایشان و جای مقدس به جهت قدس باشد.
  ron-1924: 'Ачаста есте партя сфынтэ дин царэ: еа ва фи а преоцилор каре фак служба
    ын Сфынтул Локаш, каре се апропие де Домнул сэ-Й служяскэ; аколо вор фи каселе
    лор ши ачеста ва фи ун лок сфынт пентру Локашул чел Сфынт.'
  ben-OBCV: এটি হবে দেশের পবিত্র অংশ যেটা যাজকদের জন্য, যারা উপাসনার স্থানের পরিচর্যা
    করে এবং সদাপ্রভুর সেবা করার জন্য তাঁর সামনে এগিয়ে যায়। এই জায়গাতেই হবে তাদের
    বাসস্থান এবং উপাসনার স্থানের পবিত্রস্থান।
  som-som: Waa dalka qaybtiisa quduuska ah, oo waxaa iska leh wadaaddada ah kuwa meesha
    quduuska ah ka adeega oo u soo dhowaado inay Rabbiga u adeegaan. Oo waxay ahaan
    doontaa meel ay guryo ka dhistaan, iyo meel quduus ah oo ay daarta quduuska ahu
    ku dhex taal.
  lat-VUC: 'Sanctificatum de terra erit sacerdotibus ministris sanctuarii, qui accedunt
    ad ministerium Domini: et erit eis locus in domos, et in sanctuarium sanctitatis.'
  eng-ASVBT: It is a holy portion of the land; it shall be for the priests, the ministers
    of the sanctuary, that come near to minister unto Jehovah; and it shall be a place
    for their houses, and a holy place for the sanctuary.
  ita-1885: Esso è una porzione santificata del paese; essa sarà per i sacerdoti,
    ministri del santuario che si accostano al Signore, per ministrargli; sarà loro
    un luogo da case; oltre al Luogo santo per lo santuario.
  eng-LXXUP: 'Of the land shall be a portion for the priests that minister in the
    holy place, and it shall be for them that draw nigh to minister to the Lord: and
    it shall be to them a place for houses set apart for their sacred office;'
  eng-ULB: It will be a holy place in the land for the priests who serve Yahweh, who
    come near Yahweh to serve him. It will be a place for their houses and a holy
    area for the holy place.
  spa-VBL: Esta zona es una asignación sagrada de la tierra que será utilizada por
    los sacerdotes que sirven en el santuario, que se presentan ante el Señor para
    ministrar. Será donde podrán vivir, y un lugar sagrado para el santuario.
  fra-_FOB: Ce sera la portion sainte du pays; elle appartiendra aux sacrificateurs
    qui font le service du sanctuaire, qui s'approchent de l'Éternel pour faire son
    service; ce sera un emplacement pour leurs maisons, et un lieu très saint pour
    le sanctuaire.
  mal-mal: അത് ദേശത്തിന്റെ വിശുദ്ധാംശമാകുന്നു; അത് യഹോവയ്ക്കു ശുശ്രൂഷ ചെയ്യുവാൻ അടുത്തു
    വരുന്നവരായി, വിശുദ്ധമന്ദിരത്തിലെ ശുശ്രൂഷകന്മാരായ പുരോഹിതന്മാർക്കുള്ളതായിരിക്കണം;
    അത് അവരുടെ വീടുകൾക്കുള്ള സ്ഥലവും വിശുദ്ധമന്ദിരത്തിനുള്ള വിശുദ്ധസ്ഥലവുമായിരിക്കണം.
  urd-GVR: Yih ḳhittā mulk kā muqaddas ilāqā hogā. Wuh un imāmoṅ ke lie maḳhsūs hogā
    jo maqdis meṅ us kī ḳhidmat karte haiṅ. Us meṅ un ke ghar aur maqdis kā maḳhsūs
    plāṭ hogā.
  suz-BL: मेको बाक्‍तीक चहिं परमप्रभु यावे के बाक्‍ब। मेको परमप्रभु यावे आ खिंम गेय
    पाइब नु परमप्रभु आ नेक्‍था जाक्‍ब आन खिं कली नु परमप्रभु यावे आ खिं कली दुम्‍ब।
  eng-NOY: This is the holy portion of the land; it shall be for the priests, the
    ministers of the sanctuary, who come near to minister to Jehovah; and it shall
    be a place for their houses, and a holy place for the sanctuary.
  ita-1927: E’ la parte consacrata del paese, la quale apparterrà ai sacerdoti, che
    fanno il servizio del santuario, che s’accostano all’Eterno per servirlo; sarà
    un luogo per le loro case, un santuario per il santuario.
  ckb-ckb: بەشە تەرخانکراوەکەی خاکەکە بۆ کاهینەکان دەبێت کە خزمەتی پیرۆزگا دەکەن،
    ئەوانەی نزیک دەبنەوە بۆ پەرستنی یەزدان، هەروەها شوێنی تێدا دەبێت بۆ ماڵەکانیان
    و شوێنی تایبەتیش بۆ پەرستگا.
  eng-BBE: This holy part of the land is to be for the priests, the servants of the
    holy place, who come near to the Lord to do his work; it is to be a place for
    their houses and for grass-land and for cattle.
  kan-OKCV: ದೇಶದ ಪರಿಶುದ್ಧ ಭಾಗವು ಯೆಹೋವ ದೇವರಿಗೆ ಸೇವೆ ಮಾಡಲು ಸಮೀಪಿಸುವಂತೆ, ಪರಿಶುದ್ಧಸ್ಥಳದ
    ಸೇವಕರಾದಂಥ ಯಾಜಕರದಾಗಿರಬೇಕು. ಅದು ಅವರ ಮನೆಗಳಿಗೆ ಸ್ಥಳವಾಗಿಯೂ ಪರಿಶುದ್ಧ ಸ್ಥಳಕ್ಕೆ ಪರಿಶುದ್ಧ
    ಜಾಗವಾಗಿಯೂ ಇರಬೇಕು.
  tam-2017: தேசத்தில் பரிசுத்த பங்காகிய இது யெகோவாவுக்கு ஆராதனைசெய்யச் சேருகிறவர்களும்,
    பரிசுத்த ஸ்தலத்தில் ஆராதனை செய்கிறவர்களுமான ஆசாரியர்களுக்கு உரியது; இது அவர்களுக்கு
    வீடுகளுக்கான இடமும், பரிசுத்த ஸ்தலத்திற்கு அருகிலுள்ள இடமுமாக இருக்கவேண்டும்.
  spa-RV-1909: 'Lo consagrado de esta tierra será para los sacerdotes ministros del
    santuario, que se llegan para ministrar á Jehová: y seráles lugar para casas,
    y lugar santo para el santuario.'
  ron-BTF: Partea sfântă a țării să fie pentru preoții care servesc sanctuarului,
    care se vor apropia să servească DOMNULUI; și să fie un loc pentru casele lor
    și un loc sfânt pentru sanctuar.
  eng-WEBP: It is a holy portion of the land; it shall be for the priests, the ministers
    of the sanctuary, who come near to minister to the LORD. It shall be a place for
    their houses and a holy place for the sanctuary.
  eng-FBV: This area is a holy allocation of the land which will be used by the priests
    who serve in the sanctuary, who come before the Lord to minister. It will be where
    they can live, and a holy place for the sanctuary.
  nld-1939: 'Deze gewijde strook grond zal toebehoren aan de priesters, die dienst
    doen in het heiligdom, en die tot Jahweh mogen naderen, om Hem te dienen: het
    zal dienen als een plaats voor hun huizen en een gewijde plaats voor het heiligdom.'
  nch-BL: Huan ipan ni tali tatzejtzeloltic campa eltoc nopa tiopamit, nopa tali cati
    mocahuas elis para nopa totajtzitzi cati tequipanohuaj noixpa Campa Más Tatzejtzeloltic.
    Huan quitequihuise para quichijchihuase ininchaj.
  vie-1934: Aáy sẽ là phần thánh của miếng đất ấy; nó sẽ thuộc về các thầy tế lễ,
    là kẻ hầu việc nơi thánh, đến gần Đức Giê-hô-va đặng làm chức vụ mình. Đó sẽ là
    chỗ để xây nhà cho họ, và một chỗ thánh cho nơi thánh.
  hin-CV: यह उन पुरोहितों के लिये भूमि का पवित्र भाग होगा, जो पवित्र स्थान में सेवा
    करते हैं और जो याहवेह के सामने उनकी सेवा के लिये आते हैं. यह वह जगह है, जहां पुरोहितों
    के आवास होंगे और साथ ही साथ वहां एक पवित्र जगह पवित्र स्थान के लिये होगी.
  spa-BES: Esta parte santa de la tierra debe ser para los sacerdotes, los ministros
    del lugar santo, que se acercan a Dios para ministrar; es un lugar para sus casas
    y un lugar sagrado para él Santuario.
  tdx-tdx: Izay ty hiavake amy taney, tane ho a o mpisoroñeo, o mpitoroñe i toetse
    miavakey jinoboñe hiatrake Iehovào; ho toetse hanoeñe anjomba, naho toetse miavake
    ho a’ i toetse miavakey.
  tha-KJV: ให้​เป็นส่วนแผ่นดิ​นที​่​บริสุทธิ์ ให้​เป็นของปุโรหิต ผู้​ปรนนิบัติ​อยู่​ในสถานบริ​สุทธิ​์
    และเข้าใกล้พระเยโฮวาห์เพื่อจะปรนนิบั​ติ​พระองค์ ให้​เป็​นที​่สำหรับปลู​กบ​้านเรือนของเขาและเป็​นที​่​บริสุทธิ์​สำหรับสถานบริ​สุทธิ​์
  por-BR-2018: Este será o lugar santo da terra. Eles será para os sacerdotes que
    trabalham no santuário, que se achegam para servir ao SENHOR; e lhes servirá de
    lugar para casas, e de lugar santo para o santuário.
  deu-ELO: Dies soll ein Heiliges vom Lande sein; den Priestern, den Dienern des Heiligtums,
    soll es gehören, welche nahen, um Jehova zu dienen, und es soll ihnen ein Platz
    für Häuser sein, und ein Geheiligtes für das Heiligtum.
  eng-WYC-2018: An hallowed thing of the land shall be to (the) priests, the ministers
    of the saintuary, that nigh to the service of the Lord; and a place shall be to
    them into houses, and into the saintuary of holiness. (A hallowed portion of the
    land shall be for the priests, the ministers, or the servants, of the sanctuary,
    who come near to serve the Lord; and a place shall be for their houses, and a
    holy place for the sanctuary.)
  epo-epo: La cetera parto de la sankta tero apartenu al la pastroj, kiuj servas en
    la sanktejo, kiuj alproksimiĝas al la Eternulo, por servi al Li; ĝi estu por ili
    kiel loko por domoj, kaj estu konsekrita al la sanktejo.
  uig-PIN: Bu yǝr zeminning muⱪǝddǝs ülüxi bolidu; u muⱪǝddǝs jayning hizmitidǝ bolƣan,
    yǝni Pǝrwǝrdigarning hizmitidǝ boluxⱪa yeniƣa yeⱪin kelidiƣan kaⱨinlar üqün bolidu;
    u ularning ɵyliri üqün, xundaⱪla muⱪǝddǝs jayning orunlixixi üqün muⱪǝddǝs orun
    bolidu.
  beo-beo: 'Amo soge da Isala:ili soge ganodini, hadigi sogebi ba:mu. E da gobele
    salasu dunu amo da Debolo ganodini Hina Gode Ea hawa: hamonanumu, amo ilia esalebe
    soge. Amo ganodini ilia diasu amola Debolo gagumu sogebi ba:mu.'
  tpi-OTNT: '@see-verse:EZK.045.003'
  hau-SA: Zai zama tsattsarkan rabo na ƙasa domin firistoci, waɗanda za su yi hidima
    a cikin wuri mai tsarki da kuma waɗanda za su zo kusa don su yi hidima a gaban
    Ubangiji. Zai zama wuri don gidajensu ya kuma zama tsattsarkan wuri saboda wuri
    mai tsarki.
  uig-LAT: Bu yer zéminning muqeddes ülüshi bolidu; u muqeddes jayning xizmitide bolghan,
    yeni Perwerdigarning xizmitide bolushqa yénigha yéqin kélidighan kahinlar üchün
    bolidu; u ularning öyliri üchün, shundaqla muqeddes jayning orunlishishi üchün
    muqeddes orun bolidu.
  nde-nde: Izakuba yingxenye engcwele yelizwe ingeyabaphristi, abakhonzayo endlini
    engcwele njalo abasondela eduze ukuba bakhonze phambi kukaThixo. Izakuba yindawo
    yezindlu zabo kanye lendawo engcwele yendlu engcwele.
  ton-ton: 'Pea ko e potu fonua kuo fakatapui, ʻe ʻoe kau taulaʻeiki ia ʻae kau tauhi
    ʻoe fale tapu, ʻakinautolu ʻoku ʻunuʻunu ke ofi mo fai ʻae ngāue kia Sihova: pea
    ko e potu ia ʻe tuʻu ai honau ngaahi fale, mo e potu māʻoniʻoni ki hoku fale tapu.'
  ces-1613: Díl ten země svatý jest. Kněží služebníků při svatyni býti má, těch, kteříž
    přistupují, aby přisluhovali Hospodinu, aby měli místo pro domy i místo svaté
    pro svatyni.
  eng-WMB: It is a holy portion of the land; it shall be for the priests, the ministers
    of the sanctuary, who come near to minister to the LORD. It shall be a place for
    their houses and a holy place for the sanctuary.
  tam-TCV: அது யெகோவாவுக்கு முன்பாக பரிசுத்த இடத்தில் ஊழியம் செய்ய அருகில் செல்லும்
    ஆசாரியருக்குரிய நிலத்தின் பரிசுத்த பங்காக இருக்கும். அது அவர்களுடைய வீடுகளுக்கான
    இடமாகவும் பரிசுத்த இடத்திற்குரிய பரிசுத்த பகுதியாகவும் இருக்கும்.
  ceb-ULB: Mahimo kining usa ka balaang dapit sa yuta alang sa mga pari nga nag-alagad
    kang Yahweh, nga nagpaduol kang Yahweh aron sa pag-alagad kaniya. Mahimo kining
    usa ka dapit alang sa ilang kabalayan ug ang balaang luna alang sa balaang dapit.
  pol-UBG: Ten święty dział ziemi będzie należeć do kapłanów pełniących służbę w świątyni,
    którzy przystępują, aby służyć PANU. Będzie to miejsce na ich domy i miejsce święte
    na świątynię.
  urd-GVU: یہ خطہ ملک کا مُقدّس علاقہ ہو گا۔ وہ اُن اماموں کے لئے مخصوص ہو گا جو مقدِس
    میں اُس کی خدمت کرتے ہیں۔ اُس میں اُن کے گھر اور مقدِس کا مخصوص پلاٹ ہو گا۔
  deu-1912: Das übrige aber vom geheiligten Lande soll den Priestern gehören, die
    im Heiligtum dienen und vor den HERRN treten, ihm zu dienen, daß sie Raum zu Häusern
    haben, und soll auch heilig sein.
  kan-2017: ಇದು ದೇಶದಲ್ಲಿ ಪರಿಶುದ್ಧ ಭಾಗವೂ; ಯೆಹೋವನಿಗೆ ಸೇವೆ ಮಾಡಲು ಸಮೀಪಿಸುವಂತೆ, ಇದು ಪರಿಶುದ್ಧ
    ಸ್ಥಳದ ಸೇವಕರಾದಂಥ ಯಾಜಕರದಾಗಿರಬೇಕು. ಇದು ಯಾಜಕರ ಮನೆಗಳಿಗೆ ಅಗ್ರಹಾರವಾಗಿಯೂ, ಪವಿತ್ರಾಲಯಕ್ಕೆ
    ಪವಿತ್ರಸ್ಥಾನವಾಗಿಯೂ ಇರುವುದು.
  yap-yap: Ra par ni aram e re gin’en nib Thothup ko fare nam, ni kan duwgiliy ni
    tafen e prist ni yad ma pigpig ngak SOMOL u lan fare Tempel rok. Bayi mang gil’
    e pi naun rorad nge gin tagil’ fare Tempel.
  hlt-MCSB: Khohmuen lamkah hmuencim te BOEIPA taengah thohtat ham aka paan tih rhokso
    kah aka thotat khosoih rhoek ham om saeh. Amih ham im neh rhokso kah rhokso hmuen
    la om saeh.
  mdy-ETH: ዬይ ሃንጎ ሳዖ ቢያይዳፓ ዱማዼ ቤሲ ማዓንዳኔ፤ ዬይ ሳዓ ናንጊና ናንጋ ጎዳ ቤርቶ ሺኢኪ ጌኤዦ ማኣሮይዳ ማዻ ቄኤሶኮ
    ማኣሪ ማዦያና ጌኤዦ ማኣሮዋ ማዦያኬ።
  twi-ASANTE: Ɛbɛyɛ asase no fa a ɛyɛ kronkron ma asɔfoɔ a wɔsom wɔ kronkronbea na
    wɔbɛn Awurade, na wɔsom wɔ nʼanim. Ɛhɔ na wɔbɛsisi wɔn afie na ayɛ beaeɛ kronkron
    ama kronkronbea no nso.
  eng-WEBU: It is a holy portion of the land; it shall be for the priests, the ministers
    of the sanctuary, who come near to minister to the LORD. It shall be a place for
    their houses and a holy place for the sanctuary.
  wal-wal: Hegee Beeta Maqidasiyaa giddon GODAASSI oottanau, akko shiiqiya qeesetussi
    dummatida geeshsha soho gido; qassi eti bantta keettaa keexxiyo sohonne Beeta
    Maqidasiyaayyokka geeshsha soho gido.
  spa-PDDPT: Lo consagrado de esta tierra será para los sacerdotes ministros del Santuario,
    quienes se acercan para ministrar a Yavé. Servirá de lugar para sus casas y el
    lugar sagrado para el Santuario.
  gun-gun: Ha'e gui yvy iky'a e'ỹ va'e ma sacerdote kuery rekoarã itui, mba'eta oo
    iky'a e'ỹ va'e re opena va'e, ha'e Senhor re onhemboja 'rã omba'eapo aguã. Ha'e
    va'e henda ma ha'e kuery pe peme'ẽ 'rã hoo ikuai aguã, oo iky'a e'ỹ va'e oĩ aguã
    guive.
  ilo-ULB: Agbalinto a nasantoan a lugar daytoy iti daga para kadagiti papadi nga
    agserserbi kenni Yahweh, dagiti umasideg kenni Yahweh nga agserbi kenkuana. Agbalinto
    daytoy a lugar para kadagiti balbalayda ken nasantoan a paset iti nasantoan a
    lugar.
  kpg-kpg: Di gowaa deenei dela gaa hai di gowaa koia e dabu huoloo i lodo tenua deelaa,
    gaa dugu gi daha ang gi digau hai mee dabu ala e hege ang gi Dimaadua i lodo dono
    Hale Daumaha. Nadau hale gaa hau i lodo di gowaa deelaa, madalia di gowaa dela
    e hagaduu aga di Hale Daumaha.
  uig-ARA: بۇ يەر زېمىننىڭ مۇقەددەس ئۈلۈشى بولىدۇ؛ ئۇ مۇقەددەس جاينىڭ خىزمىتىدە بولغان،
    يەنى پەرۋەردىگارنىڭ خىزمىتىدە بولۇشقا يېنىغا يېقىن كېلىدىغان كاھىنلار ئۈچۈن بولىدۇ؛
    ئۇ ئۇلارنىڭ ئۆيلىرى ئۈچۈن، شۇنداقلا مۇقەددەس جاينىڭ ئورۇنلىشىشى ئۈچۈن مۇقەددەس
    ئورۇن بولىدۇ.
  sus-sus: Yire sɛniyɛnxi na a ra, naxan bama Isirayila bɔxi ra sɛrɛxɛdubɛe bɛ, naxee
    tima Alatala ya i a xa wali rabafe ra a xa hɔrɔmɔbanxi kui. E xa banxie fan tima
    naa nɛ Alatala xa yire sɛniyɛnxi sɛɛti ma.
  pon-2006: Wasakiset pahn wia wasa keieu sarawi nan sahpwo, me pahn katohrohrla ong
    samworo kan me kin papah KAUN-O nan Tehnpese Sarawio. Imwarail kan pahn kokouda
    loale iangahki wasa me Tehnpas Sarawio pahn mie.
  ksd-ksd: Go na da ra pia i gomgom kai ra gunan; ra umana tena tinabar, nina dia
    kudakudar ta ra pal i gomgom, ma nina dia kakari maravai pire ra Luluai upi diat
    a toratorom tana, diat a ki tana; a kubakuba i diat na tur tana, ma ra pia i gomgom
    ure ra pal i gomgom na ki tana.
  grc-BRENT: Ἀπὸ τῆς γῆς ἔσται τοῖς ἱερεῦσι τοῖς λειτουργοῦσιν ἐν τῷ ἁγίῳ, καὶ ἔσται
    τοῖς ἐγγίζουσι λειτουργεῖν τῷ Κυρίῳ· καὶ ἔσται αὐτοῖς τόπος εἰς οἴκους ἀφωρισμένους
    τῷ ἁγιασμῷ αὐτῶν,
  ind-AYT: “Bagian yang kudus dari negeri ini akan menjadi milik imam-imam, para pelayan
    tempat kudus, yang akan mendekat untuk melayani TUHAN, dan bagian ini akan menjadi
    tempat untuk rumah-rumah mereka, dan sebuah tempat kudus untuk Ruang Kudus.
  nya-nya: Malo opatulika amenewa adzakhalanso a ansembe amene amatumikira ku malo
    opatulika, amene amayandikira Yehova kuti amutumikire. Pamenepo padzakhala malo
    omangapo nyumba zawo ndi malo omangapo Nyumba ya Mulungu.
  hrv-hrv: 'Taj sveti dio zemlje pripada svećenicima koji služe u Svetištu i koji
    pristupaju k Jahvi da mu služe: tu neka im bude mjesto za kuće; i to neka je sveto
    mjesto koje pripada Svetištu.'
  mps-mps: '@see-verse:EZK.045.003'
  tpi-tpi: '@see-verse:EZK.045.003'
  dan-1931: '[2] Deraf skal til Helligdommen fratages et firkantet Stykke på 500 Alen
    til alle Sider, omgivet af en åben Plads på 50 Alen.'
  vie-OVCB: Tất cả khu vực đều là thánh, được dành riêng cho các thầy tế lễ để phục
    vụ Chúa Hằng Hữu trong nơi tôn nghiêm. Họ sẽ dùng nơi đó như nhà của mình, và
    Đền Thờ Ta sẽ ngự trong đó.
  guj-2017: તે જમીનનો પવિત્ર ભાગ છે. જેઓ યહોવાહની સેવા કરવા સારુ પાસે આવે છે, તે યાજકોને
    સારુ રહે. તે જગા તેઓનાં ઘરો માટે તથા પવિત્રસ્થાનને સારુ થાય.
  pon-2006A: Wasakiset pahn wia wasa keieu sarawi nan sahpwo, me pahn katohrohrla
    ong samworo kan me kin papah KAUN-O nan Tehnpese Sarawio. Imwarail kan pahn kokouda
    loale iangahki wasa me Tehnpas Sarawio pahn mie.
  por-BRBSL: É uma porção sagrada da terra; será para os sacerdotes, os ministros
    do santuário, que se aproximam para ministrar a Iavé. Será um lugar para suas
    casas e um lugar sagrado para o santuário.
  cth-cth: Kathounge ram teh, hmuen kathoung dawk thaw katawkkung, a thaw tawk hanelah,
    BAWIPA ouk ka hnai e vaihmanaw hanelah doeh. A imhmuen hanelah hoi hmuen kathoung
    lah ao nahanelah kathounge ram lah ao han.
  twi-twi: Ɛbɛyɛ asase no fa a ɛyɛ kronkron ma asɔfo a wɔsom wɔ kronkronbea na wɔbɛn
    Awurade, na wɔsom wɔ nʼanim. Ɛhɔ na wobesisi wɔn afi na ayɛ beae kronkron ama
    kronkronbea no nso.
  hlt-hlt: Khohmuen lamkah hmuencim te BOEIPA taengah thohtat ham aka paan tih rhokso
    kah aka thotat khosoih rhoek ham om saeh. Amih ham im neh rhokso kah rhokso hmuen
    la om saeh.
  tbz-SIM: Dɛ kó kɛtenkɛ̀ yó ntú n kɔkɛ nkɛ, ikuɔ́ nìùbɛ̀ bɛ̀ɛ̀ pĩ n tɔ̃mmú bɛ̀ cɛ̃́ĩ
    yó ndɛ mbo. N tenkɛ̀ miɛkɛ nkɛ bɛ kɔkɛ yó mbomɛ̀.
  msy-2020: '@see-verse:EZK.045.003'
  dop-dop: Hɔɣɔlʋɣʋ ŋkʋ kʋ kɛ́ Ɩsɔ lonte kɑtɛ nyǝntɛ kɛ́. Pǝ sɩɩ-kʋ nɑ kʋ mpɑɑ kɛ
    kɔtǝlɑɑ mpɑ pɑ lɑkɩ Tɑcɑɑ tǝmlɛ kɛ Ɩsɔ tǝyɑɣɑ tɑɑ tɔɣɔ. Lonte ntɛ́ tǝ tɑɑ tǝnɑɣɑ
    ɩ́ kɑ́ lǝsɩ lonɑ nnɑ ɑ tɑɑ ɩ́ kɑ́ ŋmɑ́ mǝ tɛɛsɩ nɑ Ɩsɔ tǝyɑɣɑ tɔ.
  azb-azb: Bu, ölkənin müqəddəs payı olacaq. Bu yer məbəddə xidmət etmək üçün Rəbbə
    yaxınlaşan kahinlərə ayrılacaq. Burada kahinlərin evləri, Müqəddəs məkan üçün
    müqəddəs yer olacaq.
  eng-DBY: This is the holy [portion] of the land; it shall be for the priests who
    do the service of the sanctuary, who draw near to serve Jehovah, and it shall
    be a place for their houses, and a holy place for the sanctuary.
  hin-2017: जो याजक पवित्रस्थान की सेवा टहल करें और यहोवा की सेवा टहल करने को समीप
    आएँ, वह उन्हीं के लिये हो; वहाँ उनके घरों के लिये स्थान हो और पवित्रस्थान के लिये
    पवित्र ठहरे।
  wol-KYG: Bérab bu sell a ngoog bu ñuy sàkke ci réew mi, ñeel sarxalkat yiy liggéey
    ci bérab bu sell bi, tey jege Aji Sax ji, di ko liggéeyal. Foofu lañuy am ay kër
    te foofu lañuy beral ab pàkk bérab bu sell bi.
  eng-YLT: The holy [portion] of the land it [is]; for priests, ministrants of the
    sanctuary, it is, who are drawing near to serve Jehovah; and it hath been to them
    a place for houses, and a holy place for a sanctuary.
  eng-WYC-2017: An hallowed thing of the land shall be to priests, the ministers of
    the saintuary, that nigh to the service of the Lord; and a place shall be to them
    into houses, and into the saintuary of holiness.
  eng-WMBB: It is a holy portion of the land; it shall be for the priests, the ministers
    of the sanctuary, who come near to minister to the LORD. It shall be a place for
    their houses and a holy place for the sanctuary.
  urd-GVH: यह ख़ित्ता मुल्क का मुक़द्दस इलाक़ा होगा। वह उन इमामों के लिए मख़सूस होगा
    जो मक़दिस में उस की ख़िदमत करते हैं। उसमें उनके घर और मक़दिस का मख़सूस प्लाट होगा।
  rug-rug: Asa si kote na hinia hopena koasa doduruna sa pepeso, pude tadi na hiama,
    arini pu kote tavetavete pa korapana sa vasina hopena meke kote tata la pude vahesi
    pa Kenuna e Zihova. Vasina si kote koa sari dia vetu meke gua tugo sa vasina hopena
    tanisa Zelepade.
  gaz-gaz: Iddoon kunis lafa sana keessatti luboota iddoo qulqulluu keessatti tajaajilanii
    fi kanneen fuula Waaqayyoo duratti tajaajiluuf dhiʼaataniif kutaa qulqulluu ni
    taʼa. Innis iddoo manneen isaaniitii fi iddoo mana qulqullummaa taʼa.
  fra-LSG: C’est la portion sainte du pays; elle appartiendra aux sacrificateurs qui
    font le service du sanctuaire, qui s’approchent de l’Éternel pour le servir; c’est
    là que seront leurs maisons, et ce sera un sanctuaire pour le sanctuaire.
  yal-yal: “Yire sariɲanxin nan mɛnna ra yamanani. Saraxaraline nan gbee mɛnna ra
    naxanye wanla ra yire sariɲanxini, naxanye walima Alatala yɛtagi. E banxine luma
    mɛnna nin, a mɔn yi findi bɔxɔ sariɲanxin na yire sariɲanxin xa.
  haw-1868: A e lilo ia apana hoano o ka aina no na kahuna, na mea lawelawe o ka wahi
    hoano, na mea e hele kokoke mai e lawelawe na Iehova; e lilo no ia i kahua no
    ko lakou mau hale, a i wahi hoano no ke keenakapu.
  arb-NAV: وَتَكُونُ قِطْعَةٌ مُخَصَّصَةً مُقَدَّسَةً لِلْكَهَنَةِ خُدَّامِ الْمَقْدِسِ
    الْمُقْتَرِبِينَ لِخِدْمَةِ الرَّبِّ، وَمَوْقِعاً لإِقَامَةِ مَنَازِلِهِمْ وَمَوْضِعاً
    لِبِنَاءِ الْمَقْدِسِ.
  ewe-ewe: Anye anyigba la ƒe akpa kɔkɔe na nunɔlawo, ame siwo wɔa subɔsubɔdɔwo le
    Kɔkɔeƒe la, eye wotena vana be woasubɔ le Yehowa ŋkume. Anye teƒe na woƒe aƒewo
    kple Kɔkɔeƒe la siaa.
  eng-LEE: The holy portion of the land shall it be, for the priests the ministers
    of the sanctuary shall it be, who come near to minister unto the Lord; and it
    shall be unto them a place for houses, and a holy place for the sanctuary.
  asm-FB: সেয়ে দেশৰ পবিত্ৰ অংশ; সেয়ে যিহোৱাৰ পৰিচৰ্যা কৰিবলৈ অহা ধৰ্মধামৰ পৰিচাৰক
    পুৰোহিতসকলৰ কাৰণে হ’ব; আৰু সেয়ে তেওঁলোকৰ ঘৰৰ কাৰণে ঠাই হ’ব, আৰু ধৰ্মধামৰ কাৰণে
    পবিত্ৰ স্থান হ’ব।
  sus-A: يِرٍ سّنِيّنشِ نَ عَ رَ، نَشَن بَمَ عِسِرَيِلَ بْشِ رَ سّرّشّدُبّيٍ بّ، نَشٍيٍ
    تِمَ عَلَتَلَ يَ عِ عَ شَ وَلِ رَبَقٍ رَ عَ شَ هْرْ مْبَنشِ كُي. عٍ شَ بَنشِيٍ
    قَن تِمَ نَا نّ عَلَتَلَ شَ يِرٍ سّنِيّنشِ سّيتِ مَ.
  fra-SBL: C'est une portion sainte du pays ; elle sera pour les prêtres, les ministres
    du sanctuaire, qui s'approchent pour servir l'Éternel. Ce sera un lieu pour leurs
    maisons et un lieu saint pour le sanctuaire.
  hbo-hbo: קֹ֣דֶשׁ מִן־הָאָ֜רֶץ ה֗וּא לַכֹּ֨הֲנִ֜ים מְשָׁרְתֵ֤י הַמִּקְדָּשׁ֙ יִֽהְיֶ֔ה
    הַקְּרֵבִ֖ים לְשָׁרֵ֣ת אֶת־יְהוָ֑ה וְהָיָ֨ה לָהֶ֤ם מָקֹום֙ לְבָ֣תִּ֔ים וּמִקְדָּ֖שׁ
    לַמִּקְדָּֽשׁ׃
  kik-kik: Handũ hau hagaatuĩka haamũre thĩinĩ wa bũrũri nĩ ũndũ wa athĩnjĩri-Ngai,
    arĩa matungataga handũ-harĩa-haamũre, arĩa marĩĩkuhagĩrĩria ho nĩguo matungatagĩre
    Jehova. No ho hagaatuĩka ha nyũmba ciao o na hatuĩke harĩa hatheru ha handũ-harĩa-haamũre.
  fra-NCL: Ce sera une portion sainte du pays ; elle sera pour les prêtres qui font
    le service du sanctuaire, qui s’approchent pour servir Yahweh ; ce sera pour eux
    une place pour leurs maisons, et un lieu saint pour le sanctuaire.
  cek-AK: Thoemto long hmuenciim loe Angraeng hma ah toksak han akun, hmuenciim ah
    toksah qaimanawk hanah om tih; to ahmuen loe nihcae imsakhaih ahmuen hoi hmuenciim
    ohhaih ahmuen ah om tih.
  cuk-cuk: A-napa, dule-irwa-anse-gormaladgadga guoed. Wemar, anse-goled-neggi-arbamalad
    anga-ibmar-imakega ese warmakmaladid. A-napagi, wemar-e-negmar, degi, anse-goled-nega,
    sobmaloed.
  uig-CYR: Бу йәр зиминниң муқәддәс үлүши болиду; у муқәддәс җайниң хизмитидә болған,
    йәни Пәрвәрдигарниң хизмитидә болушқа йениға йеқин келидиған каһинлар үчүн болиду;
    у уларниң өйлири үчүн, шундақла муқәддәс җайниң орунлишиши үчүн муқәддәс орун
    болиду.
  tel-2017: యెహోవాకు పరిచర్య చేయడానికి ఆయన సన్నిధికి వచ్చి పరిచర్య చేసే యాజకులకు కేటాయించిన
    ఆ భూమి ప్రతిష్ఠిత స్థలం అవుతుంది. అది వారి ఇళ్ళకోసం ఏర్పాటై, పరిశుద్ధ స్థలానికి
    ప్రతిష్ఠితంగా ఉంటుంది. మందిరంలో పరిచర్య చేసే లేవీయులు ఇళ్ళు కట్టుకుని నివసించేలా
  hat-BSA: Se va pòsyon ki sen nan peyi a. Li va pou prèt yo, sèvitè sanktiyè yo,
    ki te vin rapwoche pou fè sèvis SENYÈ a. Li va yon kote pou lakay yo e yon kote
    ki sen pou sanktiyè a.
  kos-kos: Ac fah sie acn ma mutal in facl sac, sriyukla nu sin mwet tol su kulansupu
    LEUM GOD in Tempul sel. Acn se inge pa lohm selos ac fah oan we, wi acn se ma
    sriyukla nu ke Tempul.
  hbo-WLC: קֹ֣דֶשׁ מִן־הָאָ֜רֶץ ה֗וּא לַכֹּ֨הֲנִ֜ים מְשָׁרְתֵ֤י הַמִּקְדָּשׁ֙ יִֽהְיֶ֔ה
    הַקְּרֵבִ֖ים לְשָׁרֵ֣ת אֶת־יְהוָ֑ה וְהָיָ֨ה לָהֶ֤ם מָקוֹם֙ לְבָ֣תִּ֔ים וּמִקְדָּ֖שׁ
    לַמִּקְדָּֽשׁ׃
  ibo-ibo: Ọ ga-abụ oke ala ndị nchụaja, ndị na-eje ozi nʼebe nsọ, na ndị na-abịa
    nso ije ozi nʼihu Onyenwe anyị. Ọ ga-abụkwa ebe ụlọ obibi ha ga-adị, bụrụkwa ebe
    dị nsọ maka ebe nsọ ahụ.
  ory-ory: ଦେଶର ଏହି ଅଂଶ ପବିତ୍ର ଅଟେ; ଯେଉଁ ଯାଜକମାନେ, ପବିତ୍ର ସ୍ଥାନର ପରିଚାରକମାନେ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ପରିଚର୍ଯ୍ୟା କରିବା ପାଇଁ ନିକଟକୁ ଆସନ୍ତି, ଏହି ସ୍ଥାନ ସେମାନଙ୍କର ହେବ ଓ ଏହା
    ସେମାନଙ୍କ ଗୃହ ନିର୍ମାଣର ସ୍ଥାନ ଓ ଧର୍ମଧାମର ନିମନ୍ତେ ପବିତ୍ର ସ୍ଥାନ ହେବ।
  chk-chk: Ei kinikinin fanü epwe pin me lon fanüemi. Iwe, epwe fanüen ekewe souasor
    mi föri angangen ewe leni mi pin o feito ren ewe Samol mi Lapalap, pwe repwe angang
    ngeni. Iwe, ei fanü epwe lenien imwer, pwal eu leni mi pin fän iten ewe Imwenfel.
  rop-rop: '@see-verse:EZK.045.003'
  ukr-1871: Ся посьвятна частина землї буде належати до сьвященників, служителїв у
    сьвятинї, що приступають до служби Господеві. Се буде їм займищем на будинки й
    посьвятним паєм сьвятинї.
  deu-1951: Dieser heilige Bezirk des Landes soll den Priestern gehören, die das Heiligtum
    bedienen, die herzunahen, um dem HERRN zu dienen; er soll ihnen als Platz für
    ihre Häuser dienen und ein dem Heiligtum geheiligter Raum sein.
  eng-JPS: It is a holy portion of the land; it shall be for the priests, the ministers
    of the sanctuary, that come near to minister unto the LORD; and it shall be a
    place for their houses, and a place consecrated for the sanctuary.
  srp-1865: To neka bude svet dio od zemlje sveštenicima, koji služe u svetinji, koji
    pristupaju da služe Gospodu, i neka im bude mjesto za kuæe i sveto mjesto za svetinju.
  lug-lug: Ekyo kye kiriba ekifo ekitukuvu ekya bakabona abaweereza mu watukuvu, era
    abasemberera Mukama okumuweereza. Kye kiriba ekifo eky’ennyumba zaabwe n’ekigo
    ekitukuvu eky’Awatukuvu.
  heb-heb: קדש מן הארץ הוא לכהנים משרתי המקדש יהיה הקרבים לשרת את יהוה והיה להם מקום
    לבתים ומקדש למקדש׃
  ben-IRV: এটা দেশের যাজকদের জন্য ধর্মস্থান হবে যারা সদাপ্রভুর সেবা করে, যারা সদাপ্রভুর
    সেবা করার জন্য আসে। এটা তাদের গৃহের জন্য জায়গা এবং ধর্মস্থানের জন্য পবিত্র হবে।
  pan-pan: ਦੇਸ ਦਾ ਇਹ ਪਵਿੱਤਰ ਭਾਗ ਉਹਨਾਂ ਜਾਜਕਾਂ ਦੇ ਲਈ ਹੋਵੇਗਾ ਜੋ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਸੇਵਾਦਾਰ
    ਹਨ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਨੇੜੇ ਸੇਵਾ ਕਰਨ ਲਈ ਆਉਂਦੇ ਹਨ। ਇਹ ਥਾਂ ਉਹਨਾਂ ਦੇ ਘਰਾਂ ਲਈ ਹੋਵੇਗਾ ਅਤੇ
    ਪਵਿੱਤਰ ਸਥਾਨ ਲਈ ਪਵਿੱਤਰ ਥਾਂ ਹੋਵੇਗਾ।
  mya-JVB: ထိုသန့်ရှင်း သောမြေ သည် ထာဝရဘုရား ၏ အမှုတော်ကို ဆောင် ခြင်းငှါ အထံတော်သို့ချဉ်းကပ်
    ၍၊ သန့်ရှင်း ရာဌာန၏ အမှု စောင့်၊ ယဇ်ပုရောဟိတ် တို့အဘို့ ဖြစ်ရမည်။ သူ တို့ အိမ်
    ဆောက်စရာနှင့် သန့်ရှင်း ရာဌာနတည်စရာဘို့ သန့်ရှင်း သော မြေဖြစ် ရမည်။
  hmo-hmo: Unai tano be tano helagana do ia lao. Ia be hahelagaia taudia, Dubu Helaga
    lalonai kara helagadia idia karaia, bona Lohiabada ena vairanai iena hesiai gaukara
    idia karaia noho taudia edia gabu. Edia ruma be inai tano lalonai, bona Dubu Helaga
    ia noho tano helagana danu.
  urd-urd: ज़मीन का यह पाक हिस्सा उन काहिनों के लिए होगा जो हैकल के ख़ादिम हैं, और
    जो ख़ुदावन्द के सामने ख़िदमत करने को आते हैं; और यह मक़ाम उनके घरों के लिए होगा,
    और हैकल के लिए पाक जगह होगी।
  rus-SYN: 'Эта священная часть земли принадлежать будет священникам, служителям святилища,
    приступающим к служению Господу: это будет для них местом для домов и святынею
    для святилища.'
  bqc-SIM: Tↄↄlɛpiá Dii pↄ́ɛ. Sa'ona pↄ́ aaì zĩkɛ Dii ua, aaì sↄ̃aàzi aà gbagbaiↄ
    mɛ́ aaↄ vĩ, aai bɛkpau, Dii ua iↄ ku we lↄ.
  tcz-CHONGTHU: Hiche gambeh chu athenga umding, muntheng phunga lutna Pakai kin bol
    ding thempuho ding a kisep khen ding ahi. Amahon chenna inmunna aneijuva chule
    Houin chu hiche sunga chu umding ahi.
  mar-mar: जे याजक पवित्रस्थानाचे सेवा करावयास परमेश्वराजवळ येतील त्यांना हा भूमीचा
    पवित्र प्रदेश होईल. तो त्यांना त्यांच्या घरासाठी जागा आणि पवित्रस्थानासाठी पवित्र
    जागा होईल.
  qub-qub: Chay raquisha caj partiga caycanga Templucho Tayta Diosta sirbej cüracunapämi.
    Chaychömi cüracunaga wasincunata ruranga. Chaychömi Templupis ruracanga.
  bqp-bqp: Yerɑ yɑ ko n sɑ̃ɑ yɑ̃ku kowobugiɑ be, be bɑ rɑ Yinni Gusunɔ sɔmburu kue
    sɑ̃ɑ yerɔ. Miyɑ ben diɑ ko n wɑ̃ɑ kɑ Yinni Gusunɔn sɑ̃ɑ yeru.
  hat-hat: Se pòsyon sa a n'a kite apa nèt pou Seyè a. Se li ki va pou prèt yo k'ap
    sèvi kote ki apa pou Bondye a epi k'ap fè sèvis pou Seyè a nan Tanp lan. Se sou
    li y'a bati kay yo. Se la y'a chwazi anplasman pou Tanp lan.
  eng-BSB: It will be a holy portion of the land to be used by the priests who minister
    in the sanctuary, who draw near to minister before the LORD. It will be a place
    for their houses, as well as a holy area for the sanctuary.
  eng-WEBPB: It is a holy portion of the land; it shall be for the priests, the ministers
    of the sanctuary, who come near to minister to the LORD. It shall be a place for
    their houses and a holy place for the sanctuary.
  kbq-kbq: Hagi e'i ana mopamo'a me ruotge huno me'nenke'za, ra mono nompima eri'zama
    eneri'za Ra Anumzamofo avugama erava'oma hanaza pristi vahe'mo'za nona kiza nemanisageno,
    anampina mono nona megahie.
  nhe-BL: Huan ipan ni tlali tlatzejtzeloltic campa eltoc nopa tiopamitl, nopa tlali
    tlen mocahuas elis para nopa totajtzitzi tlen tequipanohuaj noixpa Campa Más Tlatzejtzeloltic.
    Huan quitequihuise para quichijchihuase ininchaj.
  gub-BL: A'e pehegwer uzeapo putar Izaew ywy pehegwer herenataromo ikatu wera'u ma'e
    romo nehe. Amonokatu putar xaxeto Tupàn Tuweharupi Wiko Ma'e hàpuzuhu pupe uma'ereko
    ma'e wanupe nehe. Uzapo putar wàpuz a'e pe wà nehe. Ywy heràpuzuhu henaw a'e pe
    hin putar nehe no.
  eng-DRA: 'The holy portion of the land shall be for the priests the ministers of
    the sanctuary, who come near to the ministry of the Lord: and it shall be a place
    for their houses, and for the holy place of the sanctuary.'
