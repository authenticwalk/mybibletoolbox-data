    daily for a sin offering.
  urd-GVH: नीज़, वह ईद के सात दिन के दौरान रोज़ाना सात बेऐब बैल और सात मेंढे भस्म
    होनेवाली क़ुरबानी के तौर पर क़ुरबान करे और गुनाह की क़ुरबानी के तौर पर एक एक बकरा
    पेश करे।
  rug-rug: Hopeke rane koari ka zuapa rane sapu inevaṉa gamu si kote sa koburu tavia
    variponi atuni si ka zuapa bulumakao meke zuapa sipi sapu loke ari kisakisadi
    pude tana vukivukihi va uququ la koe Zihova, meke keke qoti kokoreo pude tana
    vukivukihi va vulasa sinea.
  gaz-gaz: Innis yeroo ayyaana bultii torbaa sana keessa guyyuma guyyaan korommii
    loonii torbaa fi korbeeyyii hoolaa torba kanneen hirʼina hin qabne aarsaa gubamu
    godhee, korbeessa reʼee tokko immoo aarsaa cubbuu godhee Waaqayyoof dhiʼeessuu
    qaba.
  fra-LSG: Pendant les sept jours de la fête, il offrira en holocauste à l’Éternel
    sept taureaux et sept béliers sans défaut, chacun des sept jours, et un bouc en
    sacrifice d’expiation, chaque jour.
  yal-yal: Xi solofere sanla bun ma, a xa tura solofere ba saraxa gan daxin na Alatala
    xa e nun konton solofere, fɛ mi naxanye ra xi soloferene bun, e nun kɔtɔ keden
    yulubi xafari saraxan na, lɔxɔ yo lɔxɔ.
  haw-1868: I na la ehiku o ka ahaaiua e hoomakaukau ai oia i mohaikuni no Iehova,
    ehiku bipi, a ehiku hipakane kina ole, i kela la i keia la o na la ehiku; a i
    keiki kao i kela la i keia la i mohailawehala.
  arb-NAV: كَمَا يُقَرِّبُ فِي كُلِّ يَوْمٍ مِنْ سَبْعَةِ أَيَّامِ الْعِيدِ مُحْرَقَةً
    لِلرَّبِّ مِنْ سَبْعَةِ ثِيرَانٍ وَسَبْعَةِ كِبَاشٍ سَلِيمَةٍ، وَتَيْسٍ مِنَ الْمَعْزِ
    لِيَكُونَ ذَبِيحَةَ خَطِيئَةٍ.
  ewe-ewe: Gbe sia gbe le ŋkekenyui la ƒe ŋkeke adreawo me la, ana nyitsu adre kple
    agbo adre siwo ŋu kpɔtsɔtsɔ aɖeke mele o la, hena numevɔsa na Yehowa, eye wòagana
    gbɔ̃tsu ɖeka hena nu vɔ̃ ŋuti vɔsa.
  eng-LEE: And on the seven days of the feast shall he prepare a burnt-offering to
    the Lord, seven bullocks and seven rams without blemish on every day of the seven
    days; and for a sin-offering a he-goat on every day.
  asm-FB: আৰু তেওঁ ভোজৰ সাতদিন যিহোৱাৰ উদ্দেশ্যে হোমবলিৰ কাৰণে দিনে দিনে সাতোটা সাতোটা
    নিৰ্ঘূণী ভতৰা আৰু সাতোটা সাতোটা মতা মেৰ-ছাগ উৎসৰ্গ কৰিব আৰু পাপাৰ্থক বলিৰ কাৰণে
    প্ৰতিদিনে এটা এটা ছাগ উৎসৰ্গ কৰিব।
  sus-A: نَ سَلِ شِ سٌلٌقٍرٍ بُن مَ لْشْ يٌ لْشْ، مَنفّ شَ تُورَ سٌلٌقٍرٍ بَ سّرّشّ
    فَن دَاشِ رَ، عَ نُن يّشّي كٌنتٌنيِ سٌلٌقٍرٍ لَنيُرُ يٌ مُ نَ نَشٍيٍ مَ. عَ مَن
    شَ سِكْتّ كٍرٍن بَ يُنُبِ شَقَرِ سّرّشّ رَ لْشْ يٌ لْشْ نَ شِ سٌلٌقٍرٍ بُن مَ.
  fra-SBL: 'Pendant les sept jours de la fête, il préparera un holocauste à l''Éternel :
    sept taureaux et sept béliers sans défaut par jour pendant sept jours, et un bouc
    par jour en sacrifice pour le péché.'
  hbo-hbo: וְשִׁבְעַ֨ת יְמֵֽי־הֶחָ֜ג יַעֲשֶׂ֧ה עֹולָ֣ה לַֽיהוָ֗ה שִׁבְעַ֣ת פָּ֠רִים
    וְשִׁבְעַ֨ת אֵילִ֤ים תְּמִימִם֙ לַיֹּ֔ום שִׁבְעַ֖ת הַיָּמִ֑ים וְחַטָּ֕את שְׂעִ֥יר
    עִזִּ֖ים לַיֹּֽום׃
  kik-kik: O mũthenya, ihinda rĩa mĩthenya ĩyo mũgwanja ya Gĩathĩ kĩu, mũnene ũcio
    nĩakaruta ndegwa mũgwanja, na ndũrũme mũgwanja itarĩ na kaũũgũ, cia kũrutĩra Jehova
    maruta ma njino, na arute thenge cia iruta rĩa mehia.
  fra-NCL: Et pendant les sept jours de la fête, il offrira un holocauste à Yahweh,
    sept taureaux et sept béliers sans défaut, chacun des sept jours, et un bouc en
    sacrifice pour le péché chaque jour.
  cek-AK: Poihsakhaih ni sarihto thung, anih mah coek koi om ai maitaw tae sarihto,
    tuu tae sarihto hoiah zae angbawnhaih to ni thokkruek ni sarihto thung sah tih;
    ni thokkruek zae angbawnhaih ah maeh tae maeto paek tih.
  cuk-cuk: Ibagugle (7) iba-onolenaidgi, dule-dummad-negdakmaid Bab-Jehováʼga bane-bane
    moli-bebe-nikad-sapingwagwad-bonikwasulid, degi, sibad-wawaad-machered-bonikwasulid
    ogumakar ukoed. Bela moli-bebe-nikad-sapingwagwad-bonikwasulid walagugle (7),
    degi, sibad-wawaad-machered-bonikwasulid walagugle (7) uklegoed. Deginbali, bane-bane
    isgued-ular, sibad-machered ogumakar ukbaloed.
  uig-CYR: Һейтниң йәттә күниниң һәр биридә у Пәрвәрдигарға көйдүрмә қурбанлиқни,
    йәни йәттә күнниң һәр биридә йәттә топақ вә йәттә қочқарни, һәммисини беҗирим
    һалда суниду; һәр күни гуна қурбанлиғи үчүн бир текини суниду.
  tel-2017: ఏడు రోజులు అతడు ఏ లోపం లేని ఏడు ఎడ్లను, ఏడు పొట్టేళ్ళను తీసుకుని, రోజుకొకటి
    చొప్పున ఒక ఎద్దును, ఒక పొట్టేలును దహనబలిగా యెహోవాకు అర్పించాలి. అలాగే ప్రతి రోజూ
    ఒక్కొక్క మేకపిల్లను పాప పరిహారార్థబలిగా అర్పించాలి.
  hat-BSA: Pandan sèt jou nan fèt la, li va founi kon yon ofrann brile a SENYÈ a sèt
    towo ak sèt belye san defo chak jou nan sèt jou yo ak yon mal kabrit chak jou
    kon yon ofrann peche.
  kos-kos: Ke kais sie len ke len itkosr inge kewa, el ac fah kisakin cow mukul itkosr
    ac sheep mukul itkosr nu sin LEUM GOD, su kosro inge in fah wangin ma koluk ke
    mano, ac in fonna isisyak. El ac fah oayapa kisakin nani mukul soko ke kais sie
    len, in mwe kisa ke ma koluk.
  hbo-WLC: וְשִׁבְעַ֨ת יְמֵֽי־הֶחָ֜ג יַעֲשֶׂ֧ה עוֹלָ֣ה לַֽיהוָ֗ה שִׁבְעַ֣ת פָּ֠רִים
    וְשִׁבְעַ֨ת אֵילִ֤ים תְּמִימִם֙ לַיּ֔וֹם שִׁבְעַ֖ת הַיָּמִ֑ים וְחַטָּ֕את שְׂעִ֥יר
    עִזִּ֖ים לַיּֽוֹם׃
  ibo-ibo: Nʼụbọchị asaa nke mmemme ahụ, kwa ụbọchị, ọ ga-eweta oke ehi asaa na ebule
    asaa, ndị na-enweghị ntụpọ ọbụla, dịka ihe ịchụ aja nsure ọkụ nye Onyenwe anyị.
    Ọ ga-enyekwa nwa mkpi kwa ụbọchị maka aja mmehie.
  ory-ory: ଆଉ, ପର୍ବର ସାତ ଦିନ ପର୍ଯ୍ୟନ୍ତ ସେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ହୋମବଳି ଉତ୍ସର୍ଗ କରିବେ,
    ସାତ ଦିନ ପର୍ଯ୍ୟନ୍ତ ପ୍ରତିଦିନ ନିର୍ଦ୍ଦୋଷ ସାତ ବୃଷ ଓ ସାତ ମେଷ, ଆଉ ପାପାର୍ଥକ ବଳି ରୂପେ ପ୍ରତିଦିନ
    ଏକ ଛାଗ ଉତ୍ସର୍ଗ କରିବେ।
  chk-chk: Nge lon eu me eu ekewe fisu ränin chulap, ewe samol epwe eäni asoren kek
    ngeni ewe Samol mi Lapalap füman ätemwänin kow me füman ätemwänin sip esap wor
    terir. Iwe, epwe eäniir asoren kek iteiten rän lon ükükün fisu rän, epwe pwal
    eäni asoren amusamusen tipis eman ätemwänin kuuch iteiten rän.
  rop-rop: Ebridei det boswan garra bringimap sebenbala buligi en sebenbala boiwan
    ship blanga sekrifais ofring blanga meigim mi gudbinji, en im garra bringimap
    wanbala nenigout blanga sekrifais ofring blanga det nogudbalawei, en dislot enimul
    kaan abum enijing rong langa olabat.
  ukr-1871: І через сї сїм днї буде він приносити на всепаленнє Господеві щодня по
    сїм назимків і по сїм баранів без скази, а на жертву за гріх щодня по козлу з
    козиної отари.
  deu-1951: Und während der sieben Festtage soll er alle Tage dem HERRN sieben tadellose
    Farren und Widder zum Brandopfer herrichten; und zum Sündopfer täglich einen Ziegenbock.
  eng-JPS: And the seven days of the feast he shall prepare a burnt-offering to the
    LORD, seven bullocks and seven rams without blemish daily the seven days; and
    a he-goat daily for a sin-offering.
  srp-1865: A za sedam dana praznika neka prinosi na žrtvu paljenicu Gospodu po sedam
    junaca i sedam ovnova zdravijeh na dan, za onijeh sedam dana, i na žrtvu za grijeh
    jarca na dan.
  lug-lug: Buli lunaku mu nnaku omusanvu ez’embaga, anaawangayo ente ennume nga nto
    musanvu n’endiga ennume musanvu nga teziriiko kamogo, okuba ebiweebwayo ebyokebwa
    eri Mukama.
  heb-heb: ושבעת ימי החג יעשה עולה ליהוה שבעת פרים ושבעת אילים תמימם ליום שבעת הימים
    וחטאת שעיר עזים ליום׃
  ben-IRV: কারণ সেই সাত দিনের উৎসবে, নেতা সদাপ্রভুর জন্য হোমবলি প্রস্তুত করবেন। পাপের
    বলি হিসাবে প্রতিদিন নির্দোষ সাতটি বৃষ ও সাতটি মেষ।
  pan-pan: ਪਰਬ ਦੇ ਸੱਤ ਦਿਨਾਂ ਵਿੱਚ ਉਹ ਹਰ ਦਿਨ ਅਥਵਾ ਸੱਤ ਦਿਨਾਂ ਤੱਕ ਸੱਤ ਦੋਸ਼ ਰਹਿਤ ਵੱਛੇ ਅਤੇ
    ਸੱਤ ਦੋਸ਼ ਰਹਿਤ ਮੇਂਢੇ ਲਿਆਵੇਗਾ, ਤਾਂ ਜੋ ਯਹੋਵਾਹ ਦੇ ਲਈ ਹੋਮ ਦੀ ਬਲੀ ਕੀਤੀ ਜਾਵੇ ਅਤੇ ਹਰ ਦਿਨ
    ਪਾਪ ਬਲੀ ਦੇ ਲਈ ਇੱਕ ਬੱਕਰਾ।
  mya-JVB: ပွဲ နေ့ခုနစ် ရက် ပတ်လုံးထာဝရဘုရား အား မီးရှို့ ရာယဇ်ကို နွားထီး ခုနစ် ကောင်၊
    အပြစ် မပါသော သိုးထီး ခုနစ် ကောင်ကို၎င်း၊ အပြစ် ဖြေရာ ယဇ်ဘို့ဆိတ်သငယ် တကောင်ကို၎င်းနေ့
    တိုင်းပူဇော် ရမည်။
  hmo-hmo: Bona inai Pasova Aria ena dina 7 lalonai king ese boromakau natudia tau
    7 bona mamoe tau, dika lasi momokani gaudia 7 do ia henia, Lohiabada ena, unai
    dina ta ta dekenai, gabua ore boubou gaudia, bona nanigosi tau ta, unai dina ta
    ta dekenai, kara dika kokia totona gaudia.
  urd-urd: और 'ईद के सातों दिन में वह हर रोज़ या'नी सात दिन तक सात बे'ऐब बछड़े और
    सात मेंढे मुहय्या करेगा ताकि ख़ुदावन्द के सामने सोख़्तनी क़ुर्बानी हों और हर रोज़
    ख़ता की क़ुर्बानी के लिए एक बकरा।
  rus-SYN: И в эти семь дней праздника он должен приносить во всесожжение Господу
    каждый день по семи тельцов и по семи овнов без порока, и в жертву за грех каждый
    день по козлу из козьего стада.
  bqc-SIM: Dikpɛpi guu aliↄ sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ oa lá gu lɛ́ dↄ e gↄↄ
    sopla ń gáaeↄ mɛ̀n soplapla ń sãsakao sãasaiↄ mɛ̀n soplapla ń blesanao mɛ̀ndodo
    duun awakpabↄ ũ.
  tcz-CHONGTHU: Hiche nisagi Kut sunga chu niseh a Pakaija dinga govam thilto ding
    bongchal gol sagi leh kelngoi chal sagi nolna beihel cheh gotsa akoi ding ahi.
    Niseh leh Kelchal khat cheh chonset thilto dinga atotha ding ahi.
  mar-mar: परमेश्वरास होमार्पण करण्यासाठी सणाचे सात दिवस त्याने सात निर्दोष गोऱ्हे
    व सात मेंढे सिद्ध करावे आणि पापर्पणासाठी रोज एक बोकड सिद्ध करावा.
  qub-qub: Ganchis junaj fista captin cada junaj ofrendata apamonga ganchis töru-mallwata,
    ganchis uyshata. Chaycuna llapan canga sänulla Tayta Diospaj rupachinanpaj. Mas
    jananmanpis cada junaj rupachenga juc chïbuta. Chayga canga juchapitami.
  bqp-bqp: Sɔ̃ɔ nɔɔbɑ yiru ye sɔɔ, tɔ̃ɔ bɑɑtere kɛtɛ kinɛnu nɔɔbɑ yiru kɑ yɑ̃ɑ kinɛnu
    nɔɔbɑ yiruwɑ u koo go u kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu ko. Kpɑ u mɑɑ boo kinɛnu nɔɔbɑ
    yiru go torɑnun yɑ̃kunun sɔ̃, yen gɑɑ yɑ kun ɑlebu gɑɑ mɔ.
  hat-hat: Chak jou, pandan sèt jou fèt la, se pou l' ofri sèt towo bèf ak sèt belye
    mouton san ankenn enfimite pou yo boule nèt pou Seyè a. Chak jou, l'a bay yon
    bouk kabrit pou yo touye pou mande Bondye padon pou peche yo.
  eng-BSB: Each day during the seven days of the feast, he shall provide seven bulls
    and seven rams without blemish as a burnt offering to the LORD, along with a male
    goat for a sin offering.
  eng-WEBPB: The seven days of the feast he shall prepare a burnt offering to the
    LORD, seven bulls and seven rams without defect daily the seven days; and a male
    goat daily for a sin offering.
  kbq-kbq: Hagi ana 7ni'a knamofo agu'afina kini ne'mo'a mago mago knare'ma hanaza
    ofa 7ni'a afuhe afahe osu'nesia bulimakao afutaminki, 7ni'a ve sipisipi afutaminki
    huno zaminige'za ahe'za Ra Anumzamofontega tevefi kre fananehu ofa hutere hugahaze.
    Ana nehu'za mago ve meme afu ahe'za mago mago knarera kumitema hu ofa hutere hugahaze.
  nhe-BL: Huan ipan sesen tonal ipan nopa chicome tonali tlen Pascua ilhuitl, nopa
    tlanahuatijquetl monequi temacas chicome becerros huan chicome oquich chivojme
    tlen tlapajpactic inintlacayo para ma quintencahuilica noixpa niimoTECO queja
    tlacajcahualistli tlatlatili. Huan nojquiya mojmostla quitencahuas se oquich borrego
    queja se tlacajcahualistli para tlajtlacoli.
  gub-BL: 'Heta 7 ''ar a''e mynykaw pe. ''Ar nànàn omono putar ''aw ma''ea''yr ikatu
    ''ymaw hereko ''ymar Tupàn Tuweharupi Wiko Ma''e pe wà nehe, henataromo wazuka
    pà wà nehe: 7 tapi''ak awa wà, 7 àràpuhàràn hawitu ma''e awa wà. Wapy putar henataromo
    wà nehe. Ukaz paw putar wà nehe. ''Ar nànàn uzuka putar pitài àràpuhàrànete wanemiapo
    kwer ikatu ''ym ma''e imunànaw romo nehe no.'
  eng-DRA: 'And in the solemnity of the seven days he shall offer for a holocaust
    to the Lord, seven calves, and seven rams without blemish daily for seven days:
    and for sin a he goat daily.'
