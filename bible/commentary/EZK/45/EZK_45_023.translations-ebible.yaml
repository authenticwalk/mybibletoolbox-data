verse: EZK.045.023
translations:
  mal-C: ആ ഏഴുദിവസങ്ങളിൽ ഓരോ ദിവസവും അവർ ഊനമില്ലാത്ത ഏഴു കാളയെയും ഏഴ് ആട്ടുകൊറ്റനെയും
    യഹോവയ്ക്ക് ഹോമയാഗമായി അർപ്പിക്കണം; പാപശുദ്ധീകരണയാഗമായി ദിനംപ്രതി ഓരോ കോലാട്ടിൻകുട്ടിയെയും
    അർപ്പിക്കണം.
  deu-TKW: Und die Sieben Festtage hindurch soll er an jedem der sieben Tage als Brandopfer
    für Jahwe sieben Farren und sieben Widder ohne Fehl, sowie täglich einen Ziegenbock
    als Sündopfer herrichten lassen.
  lin-lin: Na mikolo nyonso sambo ya feti, mokonzi akopesa bangombe ya mibali sambo
    mpe bameme ya mibali sambo, oyo ezanga mbeba, lokola mbeka ya kotumba mpo na Yawe,
    mpe ntaba moko ya mobali lokola mbeka ya masumu.
  eng-LSV: And [on] the seven days of the celebration he prepares a burnt-offering
    to YHWH, seven bullocks, and seven rams, perfect ones, daily [for] seven days,
    and a sin-offering, a kid of the goats, daily.
  eng-GNV: And in the seuen dayes of the feast he shall make a burnt offring to the
    Lord, euen of seuen bullockes, and seuen rammes without blemish dayly for seuen
    dayes, and an hee goate dayly for a sinne offring.
  eng-WEBSTER: And seven days of the feast he shall prepare a burnt-offering to the
    LORD, seven bullocks and seven rams without blemish daily the seven days; and
    a kid of the goats daily for a sin-offering.
  nhw-BL: Huan ipan sesen tonal ipan nopa chicome tonali tlen Pascua ilhuitl, nopa
    tlanahuatijquetl monequi temacas chicome becerros huan chicome oquich chivojme
    catli tlapajpactic inintlacayo para ma quintencahuilica noixpa niamoTECO quen
    tlacajcahualistli tlatlatili. Huan nojquiya mojmostla quitencahuas se oquich borrego
    quen se tlacajcahualistli para tlajtlacoli.
  swh-ONEN: Kila siku wakati wa hizo siku saba za sikukuu atatoa mafahali saba na
    kondoo dume saba wasio na dosari kuwa sadaka ya kuteketezwa kwa Bwana na beberu
    kwa ajili ya sadaka ya dhambi.
  bba-bba: Sɔ̃ɔ nɔɔbɑ yiru ye sɔɔ, tɔ̃ɔ bɑɑtere kɛtɛ kinɛnu nɔɔbɑ yiru kɑ yɑ̃ɑ kinɛnu
    nɔɔbɑ yiruwɑ u koo ɡo u kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu ko. Kpɑ u mɑɑ boo kinɛnu nɔɔbɑ
    yiru ɡo torɑnun yɑ̃kunun sɔ̃, yen ɡɑɑ yɑ kun ɑlebu ɡɑɑ mɔ.
  eng-KJVCPB: And seven days of the feast he shall prepare a burnt offering to the
    Lord, seven bullocks and seven rams without blemish daily the seven days; and
    a kid of the goats daily for a sin offering.
  luo-luo: Odiechiengʼ kodiechiengʼ, kuom ndalo abiriyogo duto mag sawo, nyaka ochiw
    rwedhi abiriyo gi imbe abiriyo maonge songa, kaka misango miwangʼo pep ni Jehova
    Nyasaye, kaachiel gi nywok kaka misango mar golo richo.
  meu-meu: Bona aria dinadia hituosi lalodiai ia ese boromakau natudia mamaruanedia
    hitu bona mamoe mamaruanedia asi bebeka-bebekadia hitu baine heni, Iehova ena,
    unu dina ta ta ai, ḡole-oho boubou ḡaudia; bona nani maruanena ta, unu dina ta
    ta ai, dika iabi-ohona boubouna ḡaudia.
  npi-ULB: 'सात दिनको पर्वमा, शासकले परमप्रभुको निम्ति होमबलि तयार गर्नेछन्: सात दिनसम्म
    हरेक दिन सातवटा साँढे र सात वटा निष्खोट भेडा, र हरेक दिन पापबलिको रूपमा एउटा बोको
    ।'
  yor-yor: Ní ojoojúmọ́ ni àárín ọjọ́ méje àsè ni òun yóò pèsè akọ màlúù méje àti
    àgbò méje tí kò ní àbùkù gẹ́gẹ́ bí ọrẹ ẹbọ sísun sí Olúwa, àti akọ ewúrẹ́ fún
    ẹbọ ẹ̀ṣẹ̀.
  pes-OPCB: در هر هفت روز عید، او باید قربانی سوختنی برای تقدیم به خداوند تدارک بیند.
    این قربانی، روزانه شامل هفت گاو و هفت قوچ بی‌عیب باشد. برای کفارهٔ گناه هم هر
    روز یک بز نر قربانی شود.
  tgl-ULB: 'Para sa pitong araw ng pagdiriwang, maghahanda ang prinsipe ng handog
    na susunugin para kay Yahweh: pitong toro at pitong walang kapintasang lalaking
    tupa sa bawat araw para sa pitong araw, at isang lalaking kambing sa bawat araw
    bilang handog dahil sa kasalanan.'
  hui-hui: Mberedi yidi nahe hirinigo nolene horo tagira ibiragola horo karu bibahendeni
    kini ibugua nogo sibi wangabe kariabi nogo bulumaga wangabe kariabi Anduane Homogo
    i̱nihondo loma bialu irani dai helo bo delolene nga. Kini ibugua nogo meme mbira
    mbira horo karia bibahendengi wali agalirume ko biniru domo waholenaga loma bialu
    bo delolene nga. Ibugua nogo uruni dere durubi nabi bayaleore kago hondowa bolene
    nga.
  mya-mya: သူ​သည်​ခု​နစ်​ရက်​ပတ်​လုံး​နေ့​စဉ်​နေ့​တိုင်း ထာ​ဝ​ရ​ဘု​ရား​အား​အ​ပြစ်​အ​နာ​ဆာ​ကင်း
    သည့်​နွား​ထီး​ခု​နစ်​ကောင်​နှင့်​သိုး​ထီး​ခု​နစ် ကောင်​ကို​မီး​ရှို့​ရာ​ယဇ်​အ​ဖြစ်​ဖြင့်​လည်း​ကောင်း၊
    ဆိတ်​ထီး​တစ်​ကောင်​ကို​အ​ပြစ်​ဖြေ​ရာ​ယဇ် အ​ဖြစ်​ဖြင့်​လည်း​ကောင်း​ပူ​ဇော်​ရ​မည်။-
  bod-N: དུས་ཆེན་གྱི་ཉིན་བདུན་པོར་ཁོས་ཉིན་རེར་ཡ་ཝཱེ་ལ་སྐྱོན་དང་བྲལ་བའི་གླང་ཐུག་བདུན་དང་ལུག་ཐུག་བདུན་སྦྱིན་སྲེག་གི་མཆོད་པའི་ཆེད་དུ་གྲ་སྒྲིག་བྱེད་དགོས་ཏེ།
    ཡང་ཉིན་རེར་ར་ཐུག་ཅིག་སྡིག་བཤགས་ཀྱི་མཆོད་པར་གྲ་སྒྲིག་བྱེད་དགོས།
  sna-sna: Zuva rimwe nerimwe pamazuva manomwe aya oMutambo, anofanira kuuya nehando
    nomwe namakondobwe manomwe asina chaanopomerwa sechibayiro chinopiswa kuna Jehovha,
    nenhongo yembudzi yechipiriso chechivi.
  spa-BLM: Los siete días de la fiesta preparará un holocausto para Yahvé, siete toros
    y siete carneros sin defecto cada día de los siete días; y un macho cabrío cada
    día como ofrenda por el pecado.
  cac-cac: A d'a junjun c'u d'a uque' c'ual q'uin̈ chi', yovalil syac' ucvan̈ noc'
    quelemtac vacax vin̈ yajal chi' yed' ucvan̈oc noc' ch'ac calnel, aton noc' malaj
    jab'oc spaltail. Sn̈usjitz'a noc' silab'il d'ayin. Tz'ac'jipax junoc noc' mam
    chiva d'a junjun c'u silab'il yuj yac'chaj tup mul.
  swh-ULB: 'Kwa siku saba za sikukuu, mwana wa mfalme ataandaa sadaka ya kuteketezwa
    kwa ajili ya Yahwe: ng''ombe saba na kondoo dume saba zisizokuwa na dosari kila
    siku kwa mda wa siku saba, na mbuzi dume kila siku kama sadaka ya dhambi.'
  bel-bel: У гэтыя сем дзён сьвята ён павінен прыносіць на цэласпаленьне Госпаду кожны
    дзень па сем цялят і па сем бараноў без заганы і ў ахвяру за грэх кожны дзень
    па казлу з казінага статку.
  deu-ELBBK: Und die sieben Tage des Festes soll er dem HERRN sieben Stiere und sieben
    Widder ohne Fehl täglich, die sieben Tage, als Brandopfer opfern, und einen Ziegenbock
    täglich als Sündopfer.
  mbb-OT: Kada andew seled te pitu he andew zutun te kedsilibra niw, ne mebpemuhat
    kayi te kedì is pengulu te pitu he turiti he vaka wey pitu he meemahan he kerehidu
    he wazè din sazir he pemuhat he edtutungen. Mebpemuhat daan sikandin te sevaha
    he meemahan he kambing he pemuhat he para idlumpiyu.
  mal-2015: ഉത്സവത്തിന്റെ ഏഴു ദിവസവും അവൻ യഹോവെക്കു ഹോമയാഗമായി ഊനമില്ലാത്ത ഏഴു കാളയെയും
    ഏഴു ആട്ടുകൊറ്റനെയും ആ ഏഴു ദിവസവും ദിനംപ്രതി അർപ്പിക്കേണം; പാപയാഗമായി ദിനംപ്രതി
    ഓരോ കോലാട്ടിൻകുട്ടിയെയും അർപ്പിക്കേണം.
  rmc-rmc: Efta dživesa le ineposkre obetinela sako džives efta biken, efta baranen
    bi e chiba sar e labarďi obeta le RAJESKE, a jekhe capos pre obeta vaš o binos.
  pes-OPV: و در هفت روز عید، یعنی در هر روزاز آن هفت روز، هفت گاو و هفت قوچ بی‌عیب
    به جهت قربانی سوختنی برای خداوند و هر روزیک بز نر به جهت قربانی گناه بگذارند.
  ron-1924: Ын тимпул челор шапте зиле але сэрбэторий, ва адуче ка ардере-де-тот Домнулуй
    шапте вицей ши шапте бербечь фэрэ кусур ын фиекаре дин челе шапте зиле ши ун цап
    ка жертфэ де испэшире ын фиекаре зи.
  ben-OBCV: সেই পর্বের সাত দিনের প্রত্যেকদিন নিখুঁত সাতটা ষাঁড় ও সাতটা মেষ দিয়ে
    সদাপ্রভুর উদ্দেশে তাকে হোমার্থক বলি, এবং প্রতিদিন একটি পুরুষ ছাগল পাপার্থক বলি
    জন্য উৎসর্গ করবে।
  som-som: Oo toddobada maalmood oo iiddana waa inuu Rabbiga u diyaariyaa qurbaan
    la gubo, kaasoo ah toddoba dibi iyo toddoba wan oo aan iin lahayn oo uu toddobada
    maalmoodba maalin kasta diyaariya, oo maalin kastana waa inuu orgi qurbaan dembi
    u bixiyaa.
  lat-VUC: 'Et in septem dierum solemnitate faciet holocaustum Domino, septem vitulos
    et septem arietes immaculatos, quotidie septem diebus: et pro peccato hircum caprarum
    quotidie.'
  eng-ASVBT: And the seven days of the feast he shall prepare a burnt offering to
    Jehovah, seven bullocks and seven rams without blemish daily the seven days; and
    a he-goat daily for a sin offering.
  ita-1885: E ne' sette giorni della festa, sacrifichi, per olocausto al Signore,
    sette giovenchi, e sette montoni, senza difetto, per ciascuno di que' sette giorni;
    e, per sacrificio per lo peccato, un becco per giorno.
  eng-LXXUP: And for the seven days of the feast he shall offer as whole burnt offerings
    to the Lord seven calves and seven rams without blemish daily for the seven days;
    and a kid of the goats daily for a sin offering, and a meat offering.
  eng-ULB: 'For the seven days of the festival, the prince will prepare a burnt offering
    for Yahweh: Seven bulls and seven unblemished rams each day for seven days, and
    a male goat each day as a sin offering.'
  spa-VBL: Cada día, durante los siete días de la fiesta, ofrecerá siete toros y siete
    carneros sin defectos como holocausto al Señor, junto con un macho cabrío como
    ofrenda por el pecado.
  fra-_FOB: Et durant les sept jours de la fête, il offrira sept taureaux et sept
    béliers sans défaut, en holocauste à l'Éternel, chaque jour durant sept jours,
    et chaque jour un bouc en sacrifice pour le péché.
  mal-mal: ഉത്സവത്തിന്റെ ഏഴു ദിവസവും അവൻ യഹോവയ്ക്ക് ഹോമയാഗമായി ഊനമില്ലാത്ത ഏഴു കാളയെയും
    ഏഴു ആട്ടുകൊറ്റനെയും ആ ഏഴു ദിവസവും ദിനംപ്രതി അർപ്പിക്കണം; പാപയാഗമായി ദിനംപ്രതി
    ഓരോ കോലാട്ടിൻകുട്ടിയെയും അർപ്പിക്കണം.
  urd-GVR: Nīz, wuh īd ke sāt din ke daurān rozānā sāt beaib bail aur sāt menḍhe bhasm
    hone wālī qurbānī ke taur par qurbān kare aur gunāh kī qurbānī ke taur par ek
    ek bakrā pesh kare.
  suz-BL: मिनु मेकोमी मेको चाड ङा ७ नाक्‍त नेल्‍लेम मारेइ मदुम्‍शो ७ ओटा बोहोर नु
    ७ ओटा सांड नाक्‍त किंत किंत चोशा चढ़ेचा माल्‍ब। मिनु चाड ङा नाक्‍त किंत किंत पाप
    आ पर्बम बोका का का यो चढ़ेचा माल्‍ब। गन्‍ती २८:१७-२५
  eng-NOY: And the seven days of the feast he shall sacrifice a burnt-offering to
    Jehovah, seven bullocks and seven rams without blemish daily the seven days; and
    a he-goat daily for a sin-offering.
  ita-1927: Durante i sette giorni della festa, offrirà in olocausto all’Eterno, sette
    giovenchi e sette montoni senza difetto, ognuno de’ sette giorni, e un capro per
    giorno come sacrifizio per il peccato.
  ckb-ckb: هەروەها میر لە حەوت ڕۆژەکەی جەژنیشدا قوربانی سووتاندن بۆ یەزدان دەکات،
    حەوت جوانەگا و حەوت بەرانی ساغ هەموو ڕۆژێکی ئەو حەوت ڕۆژە، هەر ڕۆژەش گیسکێکی نێرینە
    بۆ قوربانی گوناهە.
  eng-BBE: And on the seven days of the feast he is to give a burned offering to the
    Lord, seven oxen and seven sheep without any mark on them, every day for seven
    days; and a he-goat every day for a sin-offering.
  kan-OKCV: ಹಬ್ಬದ ಏಳು ದಿವಸಗಳಲ್ಲಿ ಪ್ರತಿದಿನವೂ ಅವನು ಯೆಹೋವ ದೇವರಿಗೆ ದಹನಬಲಿಗಾಗಿ ಪೂರ್ಣಾಂಗವಾದ
    ಏಳು ಹೋರಿಗಳನ್ನೂ ಏಳು ಟಗರುಗಳನ್ನೂ ಮತ್ತು ಪ್ರತಿದಿನವೂ ದೋಷಪರಿಹಾರ ಬಲಿಗಾಗಿ ಮೇಕೆಯ ಮರಿಯನ್ನೂ
    ಸಿದ್ಧಮಾಡಬೇಕು.
  tam-2017: ஏழுநாட்கள் பண்டிகையில், அவன் அந்த ஏழுநாட்களும் அனுதினமும் யெகோவாவுக்குத்
    தகனபலியாகப் பழுதற்ற ஏழு காளைகளையும் ஏழு ஆட்டுக்கடாக்களையும், பாவநிவாரணபலியாக ஒரு
    வெள்ளாட்டுக்கடாவையும் அனுதினமும் படைப்பானாக.
  spa-RV-1909: Y en los siete días de la solemnidad hará holocausto á Jehová, siete
    becerros y siete carneros sin defecto, cada día de los siete días; y por el pecado
    un macho cabrío cada día.
  ron-BTF: 'Și în cele șapte zile ale sărbătorii să pregătească zilnic o ofrandă arsă
    pentru DOMNUL: șapte tauri și șapte berbeci fără cusur, în cele șapte zile; și
    un ied dintre capre ca ofrandă zilnică pentru păcat.'
  eng-WEBP: The seven days of the feast he shall prepare a burnt offering to the LORD,
    seven bulls and seven rams without defect daily the seven days; and a male goat
    daily for a sin offering.
  eng-FBV: Every day for the seven days of the festival, he will provide seven bulls
    and seven rams without defects as a burnt offering to the Lord, together with
    a male goat for a sin offering.
  nld-1939: En gedurende de zeven dagen van het feest moet hij dagelijks aan Jahweh
    een brandoffer brengen van zeven gave varren en zeven gave lammeren, en elke dag
    één geitebok als zonde-offer;
  nch-BL: Huan ipan sesen tonali ipan nopa chicome tonati ten Pascua ilhuit, nopa
    tanahuatijquet monequi temacas chicome becerros huan chicome oquich chivojme cati
    tapajpactic inintacayo para ma quintencahuaca noixpa niamoTECO quej tacajcahualisti
    tatatili. Huan nojquiya mojmosta quitencahuas se oquich borrego quej se tacajcahualisti
    para tajtacoli.
  vie-1934: Trong bảy ngày của k” lễ, mỗi ngày vua sẽ sắm bảy con bò đực và bảy con
    chiên đực không tì vít làm của lễ thiêu cho Đức Giê-hô-va thẳng bảy ngày; và mỗi
    ngày một con dê đực làm của lễ chuộc tội.
  hin-CV: त्योहार के उन सात दिनों के दौरान प्रतिदिन वह याहवेह को होमबलिदान के रूप
    में सात निर्दोष बछड़े और सात निर्दोष मेढ़े दे, और पाप बलिदान के लिये प्रतिदिन
    एक-एक बकरा दे.
  spa-BES: Y en los siete días de la fiesta, hará una ofrenda quemada al Señor, siete
    becerros y siete carneros sin defecto, todos los días durante siete días; y un
    chivo cada día para una ofrenda por el pecado.
  tdx-tdx: Hañajaria’e enga hisoroñañe am’ Iehovà amy andron-tsabadidake fito rey,
    le bania fito, naho añondri-lahy fito tsy aman-kila boak’ andro amy andro fito
    rey; vaho ty oselahy boak’ andro ho engan-kakeo.
