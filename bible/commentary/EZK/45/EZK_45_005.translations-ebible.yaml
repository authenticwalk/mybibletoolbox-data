verse: EZK.045.005
translations:
  mal-C: 25,000 മുഴം നീളവും 10,000 മുഴം വീതിയുമുള്ള ഒരുഭാഗം ആലയത്തിൽ ശുശ്രൂഷിക്കുന്ന
    ലേവ്യർക്ക് അവകാശമാക്കി വസിക്കാനുള്ള പട്ടണങ്ങൾക്കുള്ള സ്ഥലമായിരിക്കും.
  deu-TKW: Und ein Bezirk von 25000 Ellen Länge und 10000 Ellen Breite soll den Leviten,
    die den äußeren Dienst am Tempel besorgen, als Grundbesitz zufallen, zwanzig Städte
    zum Bewohnen.
  lin-lin: Etuka moko ya bametele pene nkoto zomi na mibale na nkama mitano na molayi
    mpe bametele pene nkoto mitano na mokuse ekozala mpo na Balevi oyo basalaka kati
    na Tempelo ; lokola libula na bango, ekozala kuna nde bakotonga bingumba na bango
    ya kovanda.
  eng-LSV: And of the twenty-five thousand of length, and of the ten thousand of breadth,
    there is to the Levites, servants of the house, for them—for a possession—twenty
    chambers.
  eng-GNV: And in the fiue and twentie thousande of length, and the ten thousand of
    breadth shall the Leuites that minister in the house, haue their possession for
    twentie chambers.
  eng-WEBSTER: And the five and twenty thousand of length, and the ten thousand of
    breadth, shall also the Levites, the ministers of the house, have for themselves,
    for a possession for twenty chambers.
  nhw-BL: “Huan nopa seyoc pedazo catli nojquiya quipiya 12 kilómetros huan tlajco
    ihuehueyaca huan 5 kilómetros ipatlajca elis para nopa levitame catli tequipanohuaj
    ipan nopa tiopamitl. Huan quitequihuise para quichijchihuase ininchaj ipan pilaltepetzitzi.
  swh-ONEN: Eneo la urefu wa dhiraa 25,000 na upana wa dhiraa 10,000 litakuwa la Walawi
    wale wanaotumika hekaluni, kama milki yao kwa ajili ya miji ya kuishi.
  bba-bba: Bɑtumɑ mi Lefibɑ bɑ ko n wɑ̃ɑ yen dɛ̃ɛbu ko n sɑ̃ɑwɑ ɡɔm soonu nɔrɔbun
    subɑ yɛndɑ nɔɔbu (25.000). Yen yɑsum mɑɑ ɡɔm soonu nɔrɔbun subɑ wɔkuru (10.000).
    Kpɑ bu diɑ yɛndu ko mi.
  eng-KJVCPB: And the five and twenty thousand of length, and the ten thousand of
    breadth, shall also the Levites, the ministers of the house, have for themselves,
    for a possession for twenty chambers.
  luo-luo: Jo-Lawi matiyo ei hekalu nomi kama borne romo fut alufu piero adek gabiriyo
    gi mia abich, to lachne romo fut alufu apar gabich kaka mwandugi, mondo gernigie
    ute ma gidakie.
  meu-meu: Ma kaha ta, ena lata na kiubit gerebu-rua daha-ima bona ena lababa na kiubit
    gerebu-ta na Levi taudia, dubu lalonai kara helaḡadia e karamu taudia, edia; bae
    ḡaunaia, bae noholaidia hanuadia unuseni ai bae hadai.
  npi-ULB: यसरी त्यो पच्‍चीस हजार हात लामो र दश हजार हात चौडा हुनेछ, र त्यो मन्‍दिरमा
    सेवा गर्ने लेवीहरूका नगरहरूका निम्ति त्‍यो हुनेछ ।
  yor-yor: Agbègbè kan tí ó jẹ́ ẹgbẹ̀rún mẹ́ẹ̀ẹ́dọ́gbọ̀n (25,000) ìgbọ̀nwọ́ ní gígùn
    àti ìgbọ̀nwọ́ ẹgbẹ̀rún mẹ́wàá (10,000) ní ìbú yóò jẹ́ ti àwọn ọmọ Lefi, tí ó ń
    ṣiṣẹ́ ìránṣẹ́ nínú tẹmpili, gẹ́gẹ́ bi ìní wọn fún ìlú wọn láti máa gbé ibẹ̀.
  pes-OPCB: قسمت دیگر ملک مقدّس، که آن هم دوازده کیلومتر و نیم طول و پنج کیلومتر عرض
    دارد باید برای محل سکونت لاویان که در خانهٔ خدا خدمت می‌کنند اختصاص یابد.
  tgl-ULB: Kaya magiging dalawampu't limang libong siko ang haba at sampung libong
    siko ang lawak nito, at magiging para sa bayan ito ng mga Levitang naglilingkod
    sa tahanan.
  hui-hui: '@see-verse:EZK.045.004'
  mya-mya: ကျန်​မြေ​ကွက်​တစ်​ဝက်​တွင်​ဗိ​မာန်​တော် ဝေ​ယျာ​ဝစ္စ​ကို​ဆောင်​ရွက်​ရ​သူ​လေ​ဝိ​အ​နွယ်
    ဝင်​တို့​အ​တွက်​မြို့​များ​တည်​ဆောက်​ရန်​ဖြစ် ရ​မည်။
  bod-N: ཡང་རིང་ཚད་ལ་ཁྲུ་ཉིས་ཁྲི་ལྔ་སྟོང་ཡོད་པ་དང་། ཞེང་ལ་ཁྲུ་ཆིག་ཁྲི་ཡོད་པའི་ས་གཞན་ཞིག་ཡོད་པ་དེ་ནི།
    མཆོད་ཁང་ནང་དུ་ཞབས་ཏོག་སྒྲུབ་པའི་ལེ་ཝི་པ་རྣམས་ལ་དབང་ཞིང་། ཁང་པ་ཉི་ཤུ་ནི་དེའི་ས་སྐལ་དུ་འགྱུར་རོ།
    །
  sna-sna: Nzvimbo inosvika makubhiti zviuru makumi maviri nezvishanu paurefu uye
    makubhiti zviuru gumi paupamhi ichava yavaRevhi, vanoshumira mutemberi, senhaka
    yavo pavangavaka maguta avanogara.
  spa-BLM: Veinticinco mil codos de largo y diez mil de ancho serán para los levitas,
    los ministros de la casa, como posesión para ellos, para veinte habitaciones.
  cac-cac: An̈eja' tz'ic'chajcanel junxo macan̈ lum luum, 12 kilómetro yed' nan̈alxo
    steel, oye' kilómetro sat. A jun lum chi', yic eb' levita tz'ajcan luum, aton
    eb' smunlaj d'a templo yic vach' ay b'aj sb'oq'ue spat eb' b'aj scajnaji.
  swh-ULB: Hivyo itakuwa dhiraa elfu ishirini na tano urefu na elfu kumi upana, patakuwa
    kwa ajili ya miji ya Walawi wanaotumika kwenye nyumba.
  bel-bel: Дваццаць пяць тысяч трысьцін даўжыні і дзесяць тысяч шырыні будуць належаць
    Лявітам, службітам храма, як іх валоданьне для пражытку іхняга.
  deu-ELBBK: Und 25.000 Ruten in die Länge und 10.000 in die Breite soll den Leviten,
    den Dienern des Hauses, gehören, ihnen zum Eigentum, als Städte zum Wohnen.
  mbb-OT: Is ketengà kayi he tanà ne 12 he kilumitru is keleyatan din ne lelima he
    kilumitru is keluaǥan din gaked te menge Levihanen he umuuǥup te menge memumuhat
    diyà te valey ku. Ed-engkenen dan heini su para zuen dan menge inged he egkeubpaan.
  mal-2015: പിന്നെ ഇരുപത്തയ്യായിരം മുഴം നീളവും പതിനായിരം മുഴം വീതിയും ഉള്ളതു ആലയത്തിന്റെ
    ശുശ്രൂഷകന്മാരായ ലേവ്യർക്കു പാർപ്പാൻ ഗ്രാമങ്ങൾക്കായുള്ള സ്വത്തായിരിക്കേണം.
  rmc-rmc: Oka jepaš kotor ola phuvatar 12,5 kilometri džinďardo a 5 kilometri buchlo
    ela prekal o Leviti, so keren buči andro Chramos. Ode ena o fori, kaj bešena o
    Leviti.
  pes-OPV: و طول بیست و پنج هزار و عرض ده هزار (نی )به جهت لاویانی که خادمان خانه
    باشند خواهدبود تا ملک ایشان برای بیست خانه باشد.
  ron-1924: Левицилор каре служеск ын касэ сэ ли се дя ын стэпынире ун цинут де доуэзечь
    ши чинч де мий де коць ын лунг ши зече мий ын лат, пентру четэциле ын каре вор
    локуи, ымпреунэ ку доуэзечь де одэй.
  ben-OBCV: আবার 25,000 মাপকাঠি লম্বা ও 10,000 মাপকাঠি চওড়া জায়গা সেই লেবীয়দের
    অধিকারে থাকবে, যারা মন্দিরে পরিচর্যা করে, তাদের অধিকারে এই নগর থাকবে যেখানে তারা
    বাস করবে।
  som-som: Oo meesha dhererkeedu yahay shan iyo labaatan kun oo ballaadhkeeduna yahay
    toban kun waa inay hanti ahaan u ahaataa reer Laawi oo daarta ka adeega, taas
    iyo labaatan qolladood.
  lat-VUC: 'Viginti quinque autem millia longitudinis, et decem millia latitudinis
    erunt Levitis qui ministrant domui: ipsi possidebunt viginti gazophylacia.'
  eng-ASVBT: And five and twenty thousand in length, and ten thousand in breadth,
    shall be unto the Levites, the ministers of the house, for a possession unto themselves,
    for twenty chambers.
  ita-1885: Poi misura un altro spazio di venticinquemila cubiti di lunghezza, e di
    diecimila di larghezza; quello sarà per i Leviti, ministri della Casa, per lor
    possessione, con venti camere.
  eng-LXXUP: 'the length shall be twenty-five thousand, and the breadth twenty thousand:
    and the Levites that attend the house, they shall have cities to dwell in for
    a possession.'
  eng-ULB: So it will be twenty-five thousand cubits in length and ten thousand in
    width, and it will be for towns for the Levites who serve in the house.
  spa-VBL: La otra sección que mide 25.000 codos por 10.000 codos será asignada a
    los levitas que trabajan en el Templo, donde podrán vivir.
  fra-_FOB: Vingt-cinq mille cannes en longueur, dix mille en largeur, appartiendront
    aux Lévites qui font le service de la maison; ce sera leur possession, avec vingt
    chambres.
  mal-mal: പിന്നെ ഇരുപത്തയ്യായിരം മുഴം നീളവും പതിനായിരം മുഴം വീതിയും ഉള്ള ഭാഗം, ആലയത്തിന്റെ
    ശുശ്രൂഷകന്മാരായ ലേവ്യർക്കു വസിക്കുവാനുള്ള ഗ്രാമത്തിനു വേണ്ട സ്വത്തായിരിക്കണം.
  urd-GVR: Ḳhitte kā dūsrā hissā un bāqī Lāwiyoṅ ko diyā jāegā jo Rab ke ghar meṅ
    ḳhidmat kareṅge. Yih un kī milkiyat hogī, aur us meṅ wuh apnī ābādiyāṅ banā sakeṅge.
    Us kī lambāī aur chauṛāī pahle hisse ke barābar hogī.
  suz-BL: मेको अर्को २५ हजार कुबीत लाइश्‍शो नु १० हजार कुबीत ब्रेम्‍शो रू का परमप्रभु
    यावे आ खिंम गेय पाइब लेवी आन के दुम्‍ब। मेको आन बाक्‍तीक सहर कली दुम्‍ब।
  eng-NOY: Five and twenty thousand in length, and ten thousand in breadth, shall
    the Levites, the ministers of the house, have for themselves for a possession,
    and twenty rooms.
  ita-1927: Venticinquemila cubiti di lunghezza e diecimila di larghezza saranno per
    i Leviti che faranno il servizio della casa; sarà il loro possesso, con venti
    camere.
  ckb-ckb: بیست و پێنج هەزار باڵیش بە درێژی و دە هەزار باڵ بە پانی بۆ لێڤییەکان کە
    خزمەتی پەرستگا دەکەن، وەک شارۆچکە بۆ نیشتەجێبوونیان دەبێتە موڵک.
  eng-BBE: A space of land twenty-five thousand long and ten thousand wide is to be
    for the Levites, the servants of the house, a property for themselves, for towns
    for their living-places.
  kan-OKCV: ಇಪ್ಪತ್ತೈದು ಸಾವಿರ ಮೊಳ ಉದ್ದವೂ ಹತ್ತು ಸಾವಿರ ಮೊಳ ಅಗಲವೂ ಆಲಯದಲ್ಲಿ ಸೇವೆ ಮಾಡುವ
    ಲೇವಿಯರಿಗೆ ತಮಗೆ ಸೊತ್ತಾಗಿ ಇಪ್ಪತ್ತು ಕೊಠಡಿಗಳಿಗಾಗಿ ಇರಬೇಕು.
  tam-2017: பின்னும் இருபத்தைந்தாயிரம் கோல் நீளமும் பத்தாயிரம் கோல் அகலமுமான இடம்
    ஆலயத்தின் பணிவிடைக்காரர்களாகிய லேவியர்களுக்கு உரியதாக இருக்கும்; அது அவர்களுடைய
    உடைமை; அதில் இருபது அறைவீடுகள் இருக்கவேண்டும்.
  spa-RV-1909: Asimismo veinticinco mil de longitud, y diez mil de anchura, lo cual
    será para los Levitas ministros de la casa, en posesión, con veinte cámaras.
  ron-BTF: Și douăzeci și cinci de mii în lungime și zece mii în lățime să aibă de
    asemenea leviții pentru ei înșiși, servitorii casei, ca stăpânire, pentru douăzeci
    de camere.
  eng-WEBP: Twenty-five thousand cubits in length and ten thousand in width shall
    be for the Levites, the ministers of the house, as a possession for themselves,
    for twenty rooms.
  eng-FBV: The other section measuring 25,000 cubits by 10,000 cubits will be assigned
    the Levites who work in the Temple where they can live.
  nld-1939: 'Verder een lengte van vijf en twintig duizend el en een breedte van tien
    duizend: dat zal aan de levieten, die de tempeldienst verrichten, in eigendom
    behoren, met de steden, om er te wonen.'
  nch-BL: “Huan nopa seyoc pedazo cati nojquiya quipiya 12 kilómetros huan tajco ihuehueyaca
    huan 5 kilómetros ipatajca elis para nopa levitame cati tequipanohuaj ipan nopa
    tiopamit. Huan quitequihuise para quichijchihuase ininchaj ipan pilaltepetzitzi.
  vie-1934: Một phần khác bề dài hai mươi lăm ngàn, bề ngang mười ngàn, sẽ thuộc về
    các người Lê-vi. Các người nầy làm chức vụ trong nhà, sẽ có được hai mươi cái
    phòng.
  hin-CV: यह लगभग तेरह किलोमीटर लंबा तथा लगभग पांच किलोमीटर चौड़ा भूभाग उन लेवियों
    के लिए होगा, जो मंदिर में सेवा करते हैं, इस पर उनका स्वामित्व होगा, जिसमें उनके
    रहने के लिये नगर होंगे.
  spa-BES: Un espacio de tierra de veinticinco mil de largo y diez mil de ancho debe
    ser para los levitas, los ministros del templo, una propiedad de veinte habitaciones
    para ellos mismos.
  tdx-tdx: Tovo izay, ty ro’ale-tsi-lime-arivo, naho ty rai-ale ho ampohe’e ho a o
    nte-Levio, o mpitoloñe amy anjombaio, ho hanañaña’e, naho trañom-pigaritse roapolo.
  tha-KJV: อี​กส่วนหนึ่งซึ่งยาวสองหมื่นห้าพันศอกและกว้างหนึ่งหมื่นศอกนั้นเป็​นที​่ของคนเลวี
    ผู้​ปรนนิบัติ​อยู่​ที่​พระนิเวศ ให้​เป็นกรรมสิทธิ์ของเขา ให้​มี​ห้องยี่​สิ​บห้อง
  por-BR-2018: E os levitas trabalhadores do templo terão como propriedade uma área
    de vinte e cinco mil côvados de comprimento, e dez mil de largura, com vinte câmaras.
  deu-ELO: Und fünfundzwanzigtausend Ruten in die Länge und zehntausend in die Breite
    soll den Leviten, den Dienern, des Hauses, gehören, ihnen zum Eigentum, als Städte
    zum Wohnen.
  eng-WYC-2018: Soothly five and twenty thousand of length shall be, and ten thousand
    of breadth; but the deacons that minister to the house, they shall have in possession
    twenty chambers. (And twenty-five thousand cubits in length, and ten thousand
    in breadth, shall be for the Levites, who serve in the Temple; and there will
    be suburbs there for them to live in.)
  epo-epo: Dudek kvin mil ulnoj da longo kaj dek mil ulnoj da larĝo estu por la Levidoj,
    kiuj servas en la domo; dudek ĉambroj estu tie ilia posedaĵo.
  uig-PIN: Uningdin sirt yǝnǝ uzunluⱪi yigirmǝ bǝx ming gǝz, kǝngliki on ming gǝz
    bolƣan yǝr, ɵyning hizmitidǝ bolidiƣan Lawiylarning igiliki, yǝni ɵzliri turidiƣan
    xǝⱨǝrliri üqün bolidu.
  beo-beo: 'Na:iyado fi soge amo da Lifai dunu (amo da Debolo hawa: hamosu hamomu)
    ili amo ganodini esaloma:ne, modale ligiagama:mu. Amo soge ganodini, ilia esalebe
    moilai ba:mu.'
  tpi-OTNT: '@see-verse:EZK.045.004'
  hau-SA: Wani sashi kuma mai tsawo kamu 25,000 da fāɗi 10,000 zai zama na Lawiyawa,
    waɗanda suke hidima a cikin haikali, zai zama mallakarsu don su zauna a ciki.
  uig-LAT: Uningdin sirt yene uzunluqi yigirme besh ming gez, kengliki on ming gez
    bolghan yer, öyning xizmitide bolidighan Lawiylarning igiliki, yeni özliri turidighan
    sheherliri üchün bolidu.
  nde-nde: Umango ozingalo eziyinkulungwane ezingamatshumi amabili lanhlanu (25,000)
    ubude lengalo eziyinkulungwane ezilitshumi (10,000) ububanzi izakuba ngeyabaLevi,
    abakhonza ethempelini, njengesabelo sabo samadolobho okuhlala kuwo.
  ton-ton: Pea ko hono lōloa ko ia ko e ua mano ma nima afe, pea mo hono laulahi ʻoku
    taha mano, ʻe maʻu foki ʻe he kau Livaite, ʻae kau tauhi ʻoe fale, ko honau tofiʻa
    ʻi ai ko e potu fale ʻe uofulu.
  ces-1613: Těch pak pětmecítma tisíc loket dýlka a deset tisíc šířka ať jest také
    Levítům, služebníkům domu, jim k držení dvadceti komůrek.
  eng-WMB: Twenty-five thousand cubits in length and ten thousand in width shall be
    for the Levites, the ministers of the house, as a possession for themselves, for
    twenty rooms.
  tam-TCV: ஆலயத்தின் 25,000 முழ நீளமும், 10,000 முழ அகலமும்கொண்ட ஒரு பகுதி அங்கு பணிபுரியும்
    லேவியருக்குரிய உடைமையாயிருக்கும். அங்கு அவர்கள் தாங்கள் வசிப்பதற்கான நகரங்களை
    அமைத்துக்கொள்வார்கள்.
  ceb-ULB: Busa mahimo kining 25, 000 ka cubit ang gitas-on ug 10, 000 ka cubit ang
    gilapdon, ug alang kini sa mga lungsod alang sa mga Levita nga nag-alagad sa balay.
  pol-UBG: A obszar długi na dwadzieścia pięć tysięcy i szeroki na dziesięć tysięcy
    też będzie dla Lewitów, którzy służą w domu, na posiadłość liczącą dwadzieścia
    komórek.
  urd-GVU: خطے کا دوسرا حصہ اُن باقی لاویوں کو دیا جائے گا جو رب کے گھر میں خدمت کریں
    گے۔ یہ اُن کی ملکیت ہو گی، اور اُس میں وہ اپنی آبادیاں بنا سکیں گے۔ اُس کی لمبائی
    اور چوڑائی پہلے حصے کے برابر ہو گی۔
  deu-1912: Aber die Leviten, so vor dem Hause dienen, sollen auch fünfundzwanzigtausend
    Ruten lang und zehntausend breit haben zu ihrem Teil, daß sie da wohnen.
  kan-2017: ದೇವಾಲಯದ ಸೇವಕರಾದ ಲೇವಿಯರು ಊರುಗಳನ್ನು ಕಟ್ಟಿಕೊಂಡು ವಾಸಿಸುವಂತೆ ಇಪ್ಪತ್ತೈದು ಸಾವಿರ
    ಮೊಳ ಉದ್ದವೂ ಮತ್ತು ಹತ್ತು ಸಾವಿರ ಮೊಳ ಅಗಲದ ಕ್ಷೇತ್ರವು ಅವರಿಗೆ ಸ್ವಾಸ್ತ್ಯವಾಗುವುದು.
  yap-yap: Barba’ i yang ko fare gi binaw e nge par ni nge tafnay e pi Levite, ni
    yad ma rin’ e maruwel u lan e Tempel. Bayi sum yochi binaw u rom ni fan ngorad
    ni ngu’ur pired riy.
  hlt-MCSB: Te vaengah thawng kul thawng nga te a yun saeh lamtah thawng rha te a
    daang la om saeh. Te vaengah im kah aka thotat, amih Levi rhoek ham te khohut
    la imkhan pakul om pah saeh.
  mdy-ETH: ዓቴ ዛላ፥ ጌይፃ፦ ዖዶሱማ ላማታሚ ዶንጎ ሺያ ዋዻ፥ ዳልጉማ ታጶ ሺያ ማዔ ቤዛ ሃሣ ጌኤዦ ማኣሮይዳ ዱማ ዱማ ማዾም
    ጌሢንቴ ሌዊ ዓሶ ቤሲ ማዓንዳኔ፤ ዔያቶም ናንጊ ቤሲ ማዓ ካታማ ዒኢካ ማዢንታንዳኔ።
  twi-ASANTE: Asase a ne tentene yɛ anammɔn mpem aduasa nson ne ahanum (37,500) na
    ne tɛtrɛtɛ nso yɛ anammɔn mpem dunum (15,000) bɛyɛ beaeɛ a wɔbɛkyekyere nkuro
    ama Lewifoɔ a wɔsom wɔ asɔredan mu no atena mu sɛ wɔn agyapadeɛ.
  eng-WEBU: Twenty-five thousand cubits in length and ten thousand in width shall
    be for the Levites, the ministers of the house, as a possession for themselves,
    for twenty rooms.
  wal-wal: Qassi attiya tammanne naa77u kilo meetire bagga aduqqiyaanne ichchashu
    kilo meetire bagga aakkiya sohoi Beeta Maqidasiyan oottiya Leewatussa gido; eti
    banttau de7iyo katamata hegan keexxona.
  spa-PDDPT: También habrá un sector de 75 kilómetros de longitud y 30 kilómetros
    de anchura con 20 cámaras para los levitas ministros de la Casa, como posesión
    para ellos.
  gun-gun: Ha'e rã levita kuery oo re opena va'e pe ma peme'ẽ avi 'rã yvy doze quilômetros
    raxa'i ipuku-a, ha'e cinco ipya va'e, ha'e kuery rekoarã vinte ikuai aguã.
  ilo-ULB: Isu a 25, 000 a kubit ti kaatiddogna ken 10, 000 a kubit ti kalawana, ket
    daytoyto ti agbalin nga ili dagiti Levita nga agserserbi kenni Yahweh.
  kpg-kpg: Di baahi di gowaa deenei dela gaa dugu gi daha e hai ai di gowaa ni digau
    Levi ala e hai hegau i lodo di Hale Daumaha. Nia dama waahale i golo e noho ai
    digaula.
  uig-ARA: ئۇنىڭدىن سىرت يەنە ئۇزۇنلۇقى يىگىرمە بەش مىڭ گەز، كەڭلىكى ئون مىڭ گەز بولغان
    يەر، ئۆينىڭ خىزمىتىدە بولىدىغان لاۋىيلارنىڭ ئىگىلىكى، يەنى ئۆزلىرى تۇرىدىغان شەھەرلىرى
    ئۈچۈن بولىدۇ.
  sus-sus: Na bɔxi naxan xa kuyɛ nɔngɔn ya wulu mɔxɔɲɛn nun suuli lima, naxan xa gboe
    nɔngɔn ya wulu fu lima, na findima Lewi bɔnsɔɛ gbe nan na, naxee walima hɔrɔmɔbanxi
    kui. E sabatide nan na ki.»
  pon-2006: Apali wasao pahn katohrohrla pwehn wia sapwen mehn Lipai kan, me kin doadoahk
    nan Tehnpas Sarawio. E pahn mie kisin kahnimw kei wasao pwe re en kousoan ie.
  ksd-ksd: Ma ra ngungu i tur valili, nina ra lolovinana i laptikai na arip ma a ura
    mar ma a ilima na vinun na pokono, ma ra tababana a ura arip ma a ilima na mar
    na pokono, da tibe ure ra tarai Levi, nina dia pait kadia tiniba ta ra pal na
    vartabar; diat a vatur vake ure kadia gunan, ma diat a pait ra kubakuba i diat
    tana.
  grc-BRENT: εἴκοσι καὶ πέντε χιλιάδας μῆκος, καὶ εὖρος εἴκοσι χιλιάδες· καὶ τοῖς
    Λευίταις τοῖς λειτουργοῦσι τῷ οἴκῳ, αὐτοῖς εἰς κατάσχεσιν πόλεις τοῦ κατοικεῖν.
  ind-AYT: Bagian lain, 25 ribu hasta panjangnya dan 10 ribu hasta lebarnya, akan
    menjadi milik orang-orang Lewi yang melayani di Bait Suci, sebagai milik mereka
    untuk kota-kota tempat mereka tinggal.”
  nya-nya: Alevi otumikira ku Nyumba ya Mulungu adzakhala ndi malo a makilomita khumi
    ndi awiri ndi theka mulitali mwake ndi makilomita asanu mulifupi mwake. Kumeneko
    ndiko kudzakhale midzi yawo.
  hrv-hrv: 'Dvadeset i pet tisuća u dužinu i deset tisuća u širinu neka bude levitima
    koji služe Domu: neka ondje sagrade gradove u kojima će stanovati.'
  mps-mps: '@see-verse:EZK.045.004'
  tpi-tpi: '@see-verse:EZK.045.004'
  dan-1931: Et Stykke på 25.000 Alens Længde og 10.000 Alens Bredde skal som Grundejendom
    tilfalde Levitterne, som gør Tjeneste i Templet, til Byer at bo i.
  vie-OVCB: Miếng đất thánh còn lại, cũng dài 13.300 mét và rộng 5.300 mét, sẽ là
    nơi sinh sống cho người Lê-vi phục vụ tại Đền Thờ. Đây là sản nghiệp và thị trấn
    của họ.
  guj-2017: પચીસ હાથ લાંબી અને દશ હાથ પહોળી જગા, લેવીઓ કે જેઓ સભાસ્થાનની સેવા કરતા
    લેવીઓ માટે વતનરૂપી થાય.
  pon-2006A: Apali wasao pahn katohrohrla pwehn wia sapwen mehn Lipai kan, me kin
    doadoahk nan Tehnpas Sarawio. E pahn mie kisin kahnimw kei wasao pwe re en kousoan
    ie.
  por-BRBSL: Vinte e cinco mil côvados de comprimento e dez mil de largura serão para
    os levitas, os ministros da casa, como uma posse para si mesmos, para vinte cômodos.
  cth-cth: A hmuen alouke ayung dong 25,000, adangka dong 10,000, Levih miphun im
    dawk thaw katawknaw rakhan 20 touh sak thai nahan hoi kho a sak awh nahane doeh.
  twi-twi: Asase a ne tenten yɛ anammɔn mpem aduasa ason ne ahannum (37,500) na ne
    trɛw nso yɛ anammɔn mpem dunum (15,000) bɛyɛ beae a wɔbɛkyekye nkurow ama Lewifo
    a wɔsom wɔ asɔredan mu no atena mu sɛ wɔn agyapade.
  hlt-hlt: Te vaengah thawng kul thawng nga te a yun saeh lamtah thawng rha te a daang
    la om saeh. Te vaengah im kah aka thotat, amih Levi rhoek ham te khohut la imkhan
    pakul om pah saeh.
  tbz-SIM: Kɛ̀ di bennɛ́ kɛtenkɛ̀ mɛokùmɛ̀ cìdòmɛ́tìrì tɛpíítɛ̀ nɛ̀ mɛ̀dɛ́ nɛ̀ dikéè
    mɛpɛ̃kùmɛ̀ cìdòmɛ́tìrì mɛ̀nùmmù kɛ̀ kɛ̀ ntú Defiibɛ bɛ̀ɛ̀ pĩ n cĩ́ɛ̃̀tɛ̀ mutɔ̃mmú
    bɛ kɔkɛ nɛ̀ yɛhɛkɛ̀ bɛ̀ yó mbo yɛ̀.
  msy-2020: '@see-verse:EZK.045.004'
  dop-dop: Tɛtʋ nti tǝ tɑɣɑlǝŋ wɛ kilomɛɛtǝlǝnɑɑ nɑɑnʋwɑ nɑ nɑɑlɛ nɑ hɔɣɔlʋɣʋ, nɑ
    tǝ wɑŋ kɛ kilomɛɛtǝlǝnɑɑ kɑkpɑsɩ tɔ tǝ kɛ́ Lefii kɔtǝlɑɑ nyǝntʋ kɛ́. Mpɛ pɑ pɑɑsǝɣǝnɑnɑ
    Ɩsɔ tǝyɑɣɑ tɑɑ tǝmlɛ kʋpɑntɛ. Pɑɑ wɛɛnɑ tǝ tɑɑ kɛ́ ɑcɑlɛɛ wenɑ ɑ tɑɑ pɑɑ cɑɣɑ
    tɔɣɔ.
  azb-azb: Məbəddə xidmət edən Levililərə mülk olaraq iyirmi beş min qulac uzunluğunda,
    on min qulac enində bir bölgə verilsin. Orada yaşamaları üçün onlara məxsus şəhərlər
    olacaq.
  eng-DBY: And [a space of] five and twenty thousand in length, and ten thousand in
    breadth, shall the Levites, who do the service of the house, have for themselves,
    for a possession, for their habitations.
  hin-2017: फिर पच्चीस हजार बाँस लम्बा, और दस हजार बाँस चौड़ा एक भाग, भवन की सेवा
    टहल करनेवाले लेवियों की बीस कोठरियों के लिये हो।
  wol-KYG: Beneen dénd bu gudde ñaar fukki junniy xasab ak juróom (25 000), yaatoo
    fukki junniy xasab (10 000), na ñeel Leween ñiy liggéeyal kër Yàlla gi, ngir ñu
    am dëkk yu ñu dëkke.
  eng-YLT: '''And of the five and twenty thousand of length, and of the ten thousand
    of breadth, there is to the Levites, ministrants of the house, for them — for
    a possession — twenty chambers.'
  eng-WYC-2017: Soothly five and twenty thousand of length shall be, and ten thousand
    of breadth; but the deacons that minister to the house, they shall have in possession
    twenty chambers.
  eng-WMBB: Twenty-five thousand cubits in length and ten thousand in width shall
    be for the Levites, the ministers of the house, as a possession for themselves,
    for twenty rooms.
  urd-GVH: ख़ित्ते का दूसरा हिस्सा उन बाक़ी लावियों को दिया जाएगा जो रब के घर में
    ख़िदमत करेंगे। यह उनकी मिलकियत होगी, और उसमें वह अपनी आबादियाँ बना सकेंगे। उस
    की लंबाई और चौड़ाई पहले हिस्से के बराबर होगी।
  rug-rug: Keke pinaqaha sapu manege rua meke kukuru kilomita gelena meke lima kilomita
    labena si kote dia rina tie Livaeti, arini pu koa nabulu pa korapa Zelepade; asa
    si kote na dia tinago pude kuri dia vasileana meke koa ia.
  gaz-gaz: Lafti dhundhuma 25,000 dheeratee balʼinni isaa immoo dhundhuma 10,000 taʼe
    akka isaan magaalaa keessa jiraatan itti ijaarrataniif Lewwota mana qulqullummaa
    keessa tajaajilaniif taʼa.
  fra-LSG: Vingt-cinq mille cannes en longueur et dix mille en largeur formeront la
    propriété des Lévites, serviteurs de la maison, avec vingt chambres.
  yal-yal: Yirena nde mɔn luma nɛn Lewi bɔnsɔnna muxune gbeen na naxanye walima Ala
    Batu Banxini, a kuyana nɔngɔnna yɛ wuli mɔxɔɲɛn nun suulun, a yigbona nɔngɔnna
    yɛ wuli fu. A findima nɛn e kɛɛn na alogo e xa taane ti e dɔxɔdene ra.
  haw-1868: A e lilo hoi na tausani he iwakaluakumamalima o ka loa a me na umi tausani
    o ka laula i na mamo a Levi, na mea lawelawe no ka hale, no lakou ponoi no ia
    no na keona he iwakalua.
  arb-NAV: وَتَفْرِزُ قِطْعَةً أُخْرَى لِلّاوِيِّينَ طُولُهَا خَمْسَةٌ وَعِشْرُونَ
    أَلْفَ ذِرَاعٍ (نَحْوَ اثْنَيْ عَشَرَ كِيلُومِتْراً وَنِصْفٍ) وَعَرْضُهَا عَشَرَةُ
    آلافِ ذِرَاعٍ (نَحْوَ خَمْسَةِ كِيلُومِتْرَاتٍ)، تَكُونُ مِلْكاً لَهُمْ يُقِيمُونَ
    عَلَيْهَا مَنَازِلَهُمْ.
  ewe-ewe: Teƒe aɖe si adidi mita akpe wuietɔ̃ (13,000), eye wòakeke mita akpe atɔ̃
    alafa etɔ̃ (5,300) la, anye Levitɔ siwo subɔna le gbedoxɔ me la tɔ be woanɔ le
    duwo me.
  eng-LEE: And five and twenty thousand [rods] in length, and ten thousand in breadth,
    shall also belong unto the Levites, the servants of the house, for themselves,
    as a possession, with twenty chambers.
  asm-FB: বিশটা কোঁঠালি হ’বলৈ পঁচিশ হাজাৰ হাত দীঘল আৰু দহ হাজাৰ হাত বহল ঠাই এডোখৰ
    গৃহটিৰ পৰিচাৰক লেবীয়াসকলৰ আধিপত্যৰ অৰ্থে হ’ব।
  sus-A: نَ بْشِ نَشَن شَ كُيّ نْنفْن يَ وُلُ مْشْحّن نُن سُولِ لِمَ، نَشَن شَ فبٌي
    نْنفْن يَ وُلُ قُ لِمَ، نَ قِندِ مَ لٍوِ بْنسْي فبٍ نَن نَ، نَشٍيٍ وَلِمَ هْرْ مْبَنشِ
    كُي. عٍ سَبَتِدٍ نَن نَ كِ.»
  fra-SBL: Vingt-cinq mille coudées en longueur et dix mille en largeur seront pour
    les Lévites, les ministres de la maison, comme une possession pour eux-mêmes,
    pour vingt pièces.
  hbo-hbo: וַחֲמִשָּׁ֨ה וְעֶשְׂרִ֥ים אֶ֙לֶף֙ אֹ֔רֶךְ וַעֲשֶׂ֥רֶת אֲלָפִ֖ים רֹ֑חַב
    *יִהְיֶה (וְֽהָיָ֡ה) לַלְוִיִּם֩ מְשָׁרְתֵ֨י הַבַּ֧יִת לָהֶ֛ם לַאֲחֻזָּ֖ה עֶשְׂרִ֥ים
    לְשָׁכֹֽת׃
  kik-kik: Gĩcigo kĩa mũigana wa ũraihu wa mĩkono 25,000, na wariĩ wa 10,000 gĩgaatuĩka
    kĩa Alawii, arĩa matungataga thĩinĩ wa hekarũ, gĩtuĩke igai rĩao rĩa gwakwo matũũra
    ma gũtũũrwo.
  fra-NCL: Vingt-cinq mille coudées en longueur et dix mille en largeur seront pour
    les lévites, qui font le service de la maison ; ils y posséderont des villes pour
    y habiter.
  cek-AK: Kasawk dong sang pumphae pangato, kakawk dong sang hato kaom long ahmuen
    loe, tempul thung toksah Levinawk ohhaih imkhaan pumphaeto sakhaih ahmuen ah om
    tih.
  cuk-cuk: Deginbali, Levitaʼmar-anse-goled-neggi ibmar-imakmaladga, baid-napa dali-milinergwa
    gaka dulataled-ilabo gaka durbo-gakambe (6,250) sugue, degi, dali-milibo gaka
    dulataled-ilatar (2,500) yaa dungue, nagubaloed. Levitaʼmar na gudiguega, a-napagi
    gwadurgwen (20) gabednegmar sobmaloed.
  uig-CYR: Униңдин сирт йәнә узунлуғи жигирмә бәш миң гәз, кәңлиги он миң гәз болған
    йәр, өйниң хизмитидә болидиған Лавийларниң егилиги, йәни өзлири туридиған шәһәрлири
    үчүн болиду.
  tel-2017: వారికి స్వాస్థ్యంగా 13 కిలోమీటర్ల 500 మీటర్ల పొడవు 5 కిలో మీటర్ల 400 మీటర్ల
    వెడల్పు ఉన్న ఒక ప్రాంతంలో వారి నివాస స్థలాలు ఉంటాయి.
  hat-BSA: Yon kote venn-senk-mil koude nan longè e di-mil koude nan lajè va pou Levit
    yo, sèvitè kay yo ak posesyon pa yo, vil pou yo rete ladann.
  kos-kos: Ip se lula uh pa ac sriyukla tuh in acn sin mwet Levi su oru orekma lun
    Tempul. Acn selos uh ac fah oasr in acn se inge.
  hbo-WLC: וַחֲמִשָּׁ֨ה וְעֶשְׂרִ֥ים אֶ֙לֶף֙ אֹ֔רֶךְ וַעֲשֶׂ֥רֶת אֲלָפִ֖ים רֹ֑חַב
    יהיה לַלְוִיִּם֩ מְשָׁרְתֵ֨י הַבַּ֧יִת לָהֶ֛ם לַאֲחֻזָּ֖ה עֶשְׂרִ֥ים לְשָׁכֹֽת׃
  ibo-ibo: Ala ọzọ dị ya nʼakụkụ, nke ga-adị kilomita iri na atọ nʼogologo, kilomita
    ise na ọkara nʼobosara ya, ga-abụ ebe obibi ndị Livayị, ndị na-arụ ọrụ nʼụlọnsọ
    ukwuu ahụ.
  ory-ory: ପୁଣି, ପଚିଶ ହଜାର ଦଣ୍ଡ ଦୀର୍ଘ ଓ ଦଶ ହଜାର ଦଣ୍ଡ ପ୍ରସ୍ଥ ଭୂମି କୋଡ଼ିଏ କୋଠରି ସକାଶୁ
    ଗୃହର ପରିଚାରକ ଲେବୀୟମାନଙ୍କର ଅଧିକାରର୍ଥେ ହେବ।
  chk-chk: Pwal eu kinikinin ewe leni epwe fanüen chon ewe ainangen Lefi mi föri angangen
    lon Imwenfel, langataman ükükün engol mail, nge chölapan ükükün rüanü mail. Iwe,
    chon ewe ainangen Lefi repwe nonom lon ei fanü.
  rop-rop: En ai garra gibit det najawan haf langa det Libai klen hu oldei wekwekbat
    langa main Serramoni Pleis en detlot taun weya dei jidan garra jidan deya du.
  ukr-1871: Двайцять і пять тисяч тичин завдовжки й десять тисяч завширшки буде належати
    до левітів, служителїв храмових, яко їх держава, де будуть проживати.
  deu-1951: Und den Leviten, welche im Hause dienen, soll ein Gebiet von 25000 Länge
    und 10000 Breite überlassen werden, dazu Städte zum Wohnen.
  eng-JPS: And five and twenty thousand in length, and ten thousand in breadth, which
    shall be unto the Levites, the ministers of the house, for a possession unto themselves,
    for twenty chambers.
  srp-1865: A dvadeset i pet tisuæa lakata u dužinu i deset tisuæa u širinu neka bude
    Levitima koji služe u domu u državu s dvadeset klijeti.
  lug-lug: Ekifo ekirala obuwanvu mayilo musanvu n’obugazi mayilo ssatu kye kiriba
    eky’Abaleevi, abaweereza mu yeekaalu, era baliba n’ebisenge amakumi abiri eby’okubeeramu
    ng’ebyo bye bikola ebibuga byabwe.’
  heb-heb: וחמשה ועשרים אלף ארך ועשרת אלפים רחב יהיה ללוים משרתי הבית להם לאחזה עשרים
    לשכת׃
  ben-IRV: তাই এটা পঁচিশ হাজার হাত দীর্ঘ ও দশ হাজার হাত প্রস্থ এবং এটা লেবীয়দের শহরের
    জন্য হবে যারা গৃহে সেবা করে।
  pan-pan: ਪੱਚੀ ਹਜ਼ਾਰ ਲੰਮਾ ਅਤੇ ਦਸ ਹਜ਼ਾਰ ਚੌੜਾ ਲੇਵੀਆਂ ਲਈ ਹੋਵੇਗਾ, ਜਿਹੜੇ ਭਵਨ ਦੇ ਸੇਵਾਦਾਰ
    ਹਨ।
  mya-JVB: အလျား နှစ်သောင်း ငါးထောင်၊ အနံ တသောင်း ရှိသောအကွက်သည် အိမ် တော်အမှု စောင့်လေဝိ
    လူတို့ နေရာအခန်း နှစ်ဆယ် တည်ဆောက်စရာဘို့ ဖြစ် ရမည်။
  hmo-hmo: Ma unai tano kahana ta, ena lata be 12.5 kilomita, ena lababa be 5 kilomita
    be Levi taudia edia. Idia ese Dubu Helaga lalonai kara helagadia haida idia karaia
    noho. Inai tano lalonai Levi taudia edia hanua do idia noho.
  urd-urd: और पच्चीस हज़ार लम्बा और दस हज़ार चौड़ा, बनी लावी हैकल के ख़ादिमों के लिए
    होगा, ताकि बीस बस्तियों की जगह उनकी मिल्यक़ित हो।
  rus-SYN: Двадцать пять тысяч тростей длины и десять тысяч ширины будут принадлежать
    левитам, служителям храма, как их владение для обитания их.
  bqc-SIM: Tↄↄlɛpi kpɛdo gbã̀a iↄ gã̀sĩsuu ↄ̀aasↄsↄo lɛɛ baasↄo (25.000), a yàasa
    ↄ̀aasↄsↄo lɛɛ kwi (10.000). Levii bui pↄ́ aaì zĩkɛ Dii uaↄ mɛ́ aaↄ vĩ. An wɛ̃́lɛↄ
    iↄ ku we.
  tcz-CHONGTHU: Pathenna dinga kikatdohsa banna gambeh jom jitjet khat um ding chu
    asau lang mile get leh hop thum'a hopkhat chule availam mile thum leh hopthuma
    hopkhat chu houin natonga pang Levite dinga chenna mun hiding, agou lou diu leh
    akhopiu hiding ahi.
  mar-mar: म्हणून ती पंचवीस हजार हात लांब व दहा हजार हात रुंद, एवढी जागा जे कोणी लेवी
    मंदिरात सेवा करतात त्यांची व्हावी. वस्तीसाठी हे त्यांचे वतन होय.
  qub-qub: Chayno, yapay chunca ishcay kilömetru medyan (12.5) largu, pichga kilömetru
    anchu caj partina caycanga Templucho sirbircaycaj Leví trïbu runacunapaj. Chaynöpami
    paycunapis chay particho tiyananpaj siudänincunata ruraconga.
  bqp-bqp: Bɑtumɑ mi Lefibɑ bɑ ko n wɑ̃ɑ yen dɛ̃ɛbu ko n sɑ̃ɑwɑ gɔm soonu nɔrɔbun
    subɑ yɛndɑ nɔɔbu (25.000). Yen yɑsum mɑɑ gɔm soonu nɔrɔbun subɑ wɔkuru (10.000).
    Kpɑ bu diɑ yɛndu ko mi.
  hat-hat: Lòt mwatye a ki gen douz kilomèt edmi longè sou senk kilomèt lajè tou va
    rete pou moun Levi yo k'ap travay nan Tanp lan. Se la y'a bati kay pou yo rete.
  eng-BSB: An adjacent area 25,000 cubits long and 10,000 cubits wide shall belong
    to the Levites who minister in the temple; it will be their possession for towns
    in which to live.
  eng-WEBPB: Twenty-five thousand cubits in length and ten thousand in width shall
    be for the Levites, the ministers of the house, as a possession for themselves,
    for twenty rooms.
  kbq-kbq: Hagi Livae naga'ma mono nompima eri'zama erisaza vahe'mokizmi mopama regorisazana,
    zaza'amo'a 90 kilo mita hinkeno, upa'amo'a 36 kilo mita hino. Hagi e'i ana mopamo'a
    Livae vahe'mokizmi mopa me'nenke'za anampi rankumazmia kiza manigahaze.
  nhe-BL: “Huan nopa seyoc pedazo tlen nojquiya quipiya 12 kilómetros huan tlajco
    ihuehueyaca huan 5 kilómetros ipatlajca elis para nopa levitame tlen tequipanohuaj
    ipan nopa tiopamitl. Huan quitequihuise para quichijchihuase ininchaj ipan pilaltepetzitzi.
  gub-BL: Amonokatu putar amo ywy pehegwer nehe no. Heta putar 12,5 kirom ipuku haw
    nehe. Heta putar 5 kirom ipupy uhu haw nehe. Erewi izuapyapyr tàpuzuhu pe uma'ereko
    ma'e wiko putar a'e ywy izar romo wà nehe. Heta putar tawhu a'e pe waneko haw
    romo wà nehe no.
  eng-DRA: 'And five and twenty thousand of length, and ten thousand of breadth shall
    be for the Levites, that minister in the house: they shall possess twenty store
    chambers.'
