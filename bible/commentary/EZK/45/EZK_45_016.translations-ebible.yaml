verse: EZK.045.016
translations:
  mal-C: ദേശത്തുള്ള സകലജനവും ഇസ്രായേലിന്റെ പ്രഭുവിനുവേണ്ടിയുള്ള ഈ വഴിപാടിനായി കൊടുക്കണം.
  deu-TKW: Das ganze Volk soll zu dieser Hebe an den Fürsten in Israel verpflichtet
    sein.
  lin-lin: Bato nyonso ya mokili basengeli kolongola likabo yango mpo na mokambi kati
    na Isalaele.
  eng-LSV: All the people of the land are at this raised-offering for the prince in
    Israel.
  eng-GNV: All the people of the lande shall giue this oblation for the prince in
    Israel.
  eng-WEBSTER: All the people of the land shall give this oblation for the prince
    in Israel.
  nhw-BL: “Nochi israelitame monequi quihualicase ni ofrendas para nopa tlanahuatijquetl
    ipan Israel,
  swh-ONEN: Watu wote wa nchi wataungana pamoja na mkuu anayetawala Israeli ili kutoa
    hii sadaka maalum.
  bba-bba: Isirelibɑ kpurowɑ bɑ ko n dɑ ben kpɑro kɛ̃ɛ te wɛ̃.
  eng-KJVCPB: All the people of the land shall give this oblation for the prince in
    Israel.
  luo-luo: Jopinyno duto nyaka ti kaachiel e chiwo makendeni mondo ruoth oyud kaka
    konyore e Israel.
  meu-meu: Tano taudia iboudiai ese ini boubou ḡaudia na Israel pavapavana bae henia.
  npi-ULB: देशका सबै मानिसहरूले इस्राएलको शासकलाई यो उपहार दिनेछन् ।
  yor-yor: Gbogbo ènìyàn ni ilẹ̀ náà ni yóò kópa nínú ẹ̀bùn pàtàkì fún ìlò àwọn ọmọ-aládé
    ni Israẹli.
  pes-OPCB: «قوم اسرائیل باید هدایای خود را به ”حاکم“ بدهند.
  tgl-ULB: Ibibigay ng lahat ng mga tao sa lupain ang ambag na ito sa prinsipe sa
    Israel.
  hui-hui: Wali agali bibahendeme loma uruni Isaraele wali agalinaga kini karia yalu
    ibulene nga.
  mya-mya: '``ပြည်​သူ​အ​ပေါင်း​တို့​သည်​ဤ​ပူ​ဇော်​သကာ များ​ကို​နန်း​စံ​နေ​ဆဲ​မင်း​သား​ထံ​သို့​ယူ
    ဆောင်​သွား​ရ​ကြ​မည်။-'
  bod-N: ཡུལ་ཁམས་ནང་གི་མི་ཀུན་གྱིས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་ཕྱག་རྟེན་འབུལ་དགོས་ཏེ།
  sna-sna: Vanhu vose venyika vachabatirana pachipo ichi chakatsaurirwa kushandiswa
    nomuchinda muIsraeri.
  spa-BLM: “Todo el pueblo de la tierra dará a esta ofrenda para el príncipe en Israel.
  cac-cac: Yovalil masanil in chon̈ab' Israel tz'ac'an juntzan̈ ofrenda chi' d'a vin̈
    yajal yaj d'a scal eb'.
  swh-ULB: Watu wote wa nchi watatoa hii sadaka kwa mwana mfalme wa Israeli.
  bel-bel: Увесь народ зямлі абавязваецца рабіць гэтае прынашэньне князю ў Ізраіле.
  deu-ELBBK: Das ganze Volk des Landes soll zu diesem Hebopfer für den Fürsten in
    Israel gehalten sein.
  mbb-OT: Is langun he menge Israilihanen med-uwit keniyan he menge pemuhat su wey
    meǥamit te pengulu te Israel.
  mal-2015: ദേശത്തെ സകലജനവും യിസ്രായേലിന്റെ പ്രഭുവിന്നു വേണ്ടിയുള്ള ഈ വഴിപാടിന്നായി
    കൊടുക്കേണം.
  rmc-rmc: Savore manuša andre phuv mušinen te anel kadi obeta le kraľiske andro Izrael.
  pes-OPV: وتمامی قوم زمین این هدیه را برای رئیس دراسرائیل بدهند.
  ron-1924: «Тот попорул дин царэ ва требуи сэ дя дарул ачеста де мынкаре пентру домниторул
    луй Исраел.
  ben-OBCV: দেশের সব লোক ইস্রায়েলের শাসনকর্তাকে এই বিশেষ উপহার দেবে।
  som-som: Oo dadka dalka deggan oo dhammu waa inay qurbaankaas amiirka reer binu
    Israa'iil siiyaan.
  lat-VUC: Omnis populus terræ tenebitur primitiis his principi in Israël.
  eng-ASVBT: All the people of the land shall give unto this oblation for the prince
    in Israel.
  ita-1885: Tutto il popolo del paese sarà tenuto a quell'offerta, la quale egli darà
    al principe che sarà in Israele.
  eng-LXXUP: And all the people shall give these firstfruits to the prince of Israel.
  eng-ULB: All the people of the land will give this contribution to the prince in
    Israel.
  spa-VBL: Todos los habitantes del país deben hacer estas contribuciones al príncipe
    de Israel.
  fra-_FOB: Tout le peuple du pays devra prélever cette offrande pour le prince d'Israël.
  mal-mal: ദേശത്തെ സകലജനവും യിസ്രായേലിന്റെ പ്രഭുവിനു വേണ്ടിയുള്ള ഈ വഴിപാടിനായി കൊടുക്കണം.
  urd-GVR: Lāzim hai ki tamām Isrāīlī yih hadiye mulk ke hukmrān ke hawāle kareṅ.
  suz-BL: मिनु मेकोमी लेंशा “इस्राएल ङा मुर नेल्‍लेमी मेको सासन पाइब कली मोदेंशो गेचा
    माल्‍नीम।
  eng-NOY: All the people of the land shall give this heave-offering for the prince
    in Israel.
  ita-1927: Tutto il popolo del paese dovrà prelevare quest’offerta per il principe
    d’Israele.
  ckb-ckb: ئەمە دیاری تایبەتە بە میری فەرمانڕەوای ئیسرائیل، کە لەسەر هەموو گەلی خاکەکە
    فەرز دەبێت.
  eng-BBE: All the people are to give this offering to the ruler.
  kan-OKCV: ದೇಶದಲ್ಲಿರುವ ಜನರೆಲ್ಲರೂ ಈ ಕಾಣಿಕೆಯನ್ನು ಇಸ್ರಾಯೇಲನ ಪ್ರಭುವಿಗಾಗಿ ಕೊಡಬೇಕು.
  tam-2017: இஸ்ரவேலின் அதிபதிக்கு முன்பாக தேசத்தின் மக்களெல்லோரும் இந்தக் காணிக்கையைச்
    செலுத்தக் கடனாளிகளாக இருக்கிறார்கள்.
  spa-RV-1909: Todo el pueblo de la tierra será obligado á esta ofrenda para el príncipe
    de Israel.
  ron-BTF: Tot poporul țării să dea acest dar pentru prințul din Israel.
  eng-WEBP: “All the people of the land shall give to this offering for the prince
    in Israel.
  eng-FBV: Everyone in the country has to make these contributions to the prince in
    Israel.
  nld-1939: Heel de bevolking van het land moet deze belasting aan den vorst in Israël
    afdragen;
  nch-BL: “Nochi israelitame monequi quihualicase ni ofrendas para nopa tanahuatijquet
    ipan Israel,
  vie-1934: Hết thảy dân trong xứ sẽ phải lấy trước lễ vật dâng ấy ra dâng cho vua
    trong Y-sơ-ra-ên.
  hin-CV: देश के सब लोग इस्राएल में राजकुमार को यह विशेष भेंट देंगे.
  spa-BES: Todas las personas deben dar esta ofrenda al gobernante.
  tdx-tdx: Songa hañenga i enga zay amy roandria’ Israeley ondaty amy taneio.
  tha-KJV: ให้​ประชาชนทั้งสิ้นแห่งแผ่นดินนี้มอบของถวายเหล่านี้​แก่​เจ้​านายแห่​งอ​ิสราเอล
  por-BR-2018: Todo o povo desta terra terá que dar esta oferta para o príncipe de
    Israel.
  deu-ELO: Das ganze Volk des Landes soll zu diesem Hebopfer für den Fürsten in Israel
    gehalten sein.
  eng-WYC-2018: All the people of the land shall be bound in these first fruits to
    the prince in Israel. (All the people of the land shall bring these first fruits
    to the prince in Israel.)
  epo-epo: La tuta popolo de la lando alportadu tian oferdonon al la princo de Izrael.
  uig-PIN: Zemindiki hǝlⱪning ⱨǝmmisining Israilning xaⱨzadisigǝ sunƣan bu «kɵtürmǝ
    ⱨǝdiyǝ»gǝ tɵⱨpisi bolidu.
  beo-beo: Isala:ili soge fi dunu huluane da amo udigili Isala:ili ouligisu hina bagade
    ema gaguli misunu.
  tpi-OTNT: “Olgeta manmeri i mas bringim dispela ol samting i kam long king bilong
    Israel.
  hau-SA: Dukan mutanen ƙasar za su yi wannan bayarwa ta musamman saboda amfanin sarki
    a Isra’ila.
  uig-LAT: Zémindiki xelqning hemmisining Israilning shahzadisige sun’ghan bu «kötürme
    hediye»ge töhpisi bolidu.
  nde-nde: Bonke abantu belizwe bazahlanganyela kulesisipho esiqakathekileyo ukuba
    sisetshenziswe yinkosana yako-Israyeli.
  ton-ton: ‌ʻE kau ʻae kakai kotoa pē ʻi he fonua, ʻi he meʻa ʻe ʻatu ki he tuʻi ʻo
    ʻIsileli.
  ces-1613: Všecken lid té země, i s knížetem Izraelským zavázán bude k té oběti zhůru
    pozdvižení.
  eng-WMB: “All the people of the land shall give to this offering for the prince
    in Israel.
  tam-TCV: இஸ்ரயேலின் அரசனுடைய பயன்பாட்டிற்காகக் கொடுக்கப்படும் இவ்விசேஷ நன்கொடையில்
    நாட்டின் எல்லா மக்களும் பங்குகொள்வார்கள்.
  ceb-ULB: Mohatag ang tanang katawhan sa yuta niini nga halad ngadto sa prinsipe
    sa Israel.
  pol-UBG: Cały lud tej ziemi ma składać te ofiary wzniesienia księciu w Izraelu.
  urd-GVU: لازم ہے کہ تمام اسرائیلی یہ ہدیئے ملک کے حکمران کے حوالے کریں۔
  deu-1912: Alles Volk im Lande soll solches Hebopfer zum Fürsten in Israel bringen.
  kan-2017: ದೇಶದ ಸಕಲ ಜನರು ಇಸ್ರಾಯೇಲಿನ ಅರಸನಿಗೆ ಈ ಕಾಣಿಕೆಯನ್ನು ಒಪ್ಪಿಸತಕ್ಕದ್ದು.
  yap-yap: “Gubin e girdi’ u daken e nam e thangri fek e pi maligach ney i yan ko
    en ni fak e pilung nu Israel.
  hlt-MCSB: Khohmuen pilnam boeih loh he khosaa neh Israel khoboei taengla mop uh
    saeh.
  mdy-ETH: ዓጬሎይዳ ናንጋ ዴራ ጉቤ ዬያ ቢያ ዒስራዔኤሌ ዴሮኮ ሱኡጋሢም ዒንጋንዳኔ፤
  twi-ASANTE: Ɛsɛ sɛ Israelfoɔ nyinaa kɔka ɔheneba no ho na ɔde nʼafɔrebɔdeɛ ba.
  eng-WEBU: “All the people of the land shall give to this offering for the prince
    in Israel.
  wal-wal: Biittan de7iya asai ubbai hagaa ubbaa Israa7eela halaqaassi immo.
  spa-PDDPT: Que todo el pueblo de la tierra dé esta ofrenda para el gobernante de
    Israel.
  gun-gun: — Pendeyvy re ikuai va'e ha'e javive 'rã ome'ẽ mba'emo Israel pygua huvixave
    pe.
  ilo-ULB: Amin dagiti tattao iti daga ket itedda dagitoy a sagut a maipaay iti prinsipe
    ti Israel.
  kpg-kpg: “Digau huogodoo tenua gi gaamai godou tigidaumaha aanei, kae ina gi tagi
    aamua o Israel.
  uig-ARA: زېمىندىكى خەلقنىڭ ھەممىسىنىڭ ئىسرائىلنىڭ شاھزادىسىگە سۇنغان بۇ «كۆتۈرمە
    ھەدىيە»گە تۆھپىسى بولىدۇ.
  sus-sus: Isirayila ɲama birin xa lu na fe kui e xa mangɛ malife ra.
  pon-2006: “Koaros tohn sahpwo pahn walahng meirong pwukat rehn soupeidi en Israel.
  ksd-ksd: A tarai par ta ra gunan diat a tul tar go ra totokom pire ra luluai kai
    Israel.
  grc-BRENT: Καὶ πᾶς ὁ λαὸς δώσει τὴν ἀπαρχὴν ταύτην τῷ ἀφηγουμένῳ τοῦ Ἰσραήλ.
  ind-AYT: “Semua orang negeri akan memberikan persembahan ini untuk pemimpin Israel.
  nya-nya: Anthu onse a mʼdzikomo azidzapereka zimenezi kwa mfumu ya Israeli.
  hrv-hrv: Sav narod zemlje duguje ovaj prinos knezu Izraelovu.
  mps-mps: “Tigidali we bidigo te ofa yabo nai dabe tigidali tama Israel dabego king
    pageba sesiąo.
  tpi-tpi: “Olgeta manmeri i mas bringim dispela ol samting i kam long king bilong
    Israel.
  dan-1931: Alt Folket i Landet skal give Fyrsten i Israel denne Offerydelse.
  vie-OVCB: Tất cả con dân Ít-ra-ên phải đem những lễ vật này cho vua.
  guj-2017: દેશના બધા લોકોએ ઇઝરાયલના સરદારને આ હિસ્સો આપવો.
  pon-2006A: “Koaros tohn sahpwo pahn walahng meirong pwukat rehn soupeidi en Israel.
  por-BRBSL: “Todo o povo da terra dará a esta oferta pelo príncipe em Israel.
  cth-cth: Ram dawk e tami pueng ni hete hno poe e heh Isarel bawi koevah a poe awh
    han.
  twi-twi: Ɛsɛ sɛ Israelfo nyinaa kɔka ɔheneba no ho na ɔde nʼafɔrebɔde ba.
  hlt-hlt: Khohmuen pilnam boeih loh he khosaa neh Israel khoboei taengla mop uh saeh.
  tbz-SIM: Isidɑyɛɛribɛ bɛmɔu ndi dihɛì, bɛɛ̀ yó ndɛ̀ duɔ̀ ntɛkpɑ̀ɑ̀tìbitɛ.
  msy-2020: “Kantrin kamɨn gumazamiziba bar, bizir kaba inigh Israelian atrivim bagh
    mangɨva ofabar amuam.
  dop-dop: Ɩsɛɣɛlɩ tɛtʋ yǝlɑɑ tǝnɑ kɑ́ kɔnnɑ kʋhɑʋ ŋkʋ. Ɩlɛnɑ pɑ́ cɛlɑ pɑ tɛtʋ ɑwulumpiyɑ.
  azb-azb: “Bütün ölkə xalqı bu təqdimi İsrail rəhbərinə verəcək.
  eng-DBY: All the people of the land shall be [held] to this heave-offering for the
    prince in Israel.
  hin-2017: इस्राएल के प्रधान के लिये देश के सब लोग यह भेंट दें।
  wol-KYG: Boobu jooxe, mboolem waa réew mee ciy def seen loxo, indil ko ki tooge
    jalub Israyil.
  eng-YLT: All the people of the land are at this heave-offering for the prince in
    Israel.
  eng-WYC-2017: All the people of the land shall be bound in these first fruits to
    the prince in Israel.
  eng-WMBB: “All the people of the land shall give to this offering for the prince
    in Israel.
  urd-GVH: लाज़िम है कि तमाम इसराईली यह हदिये मुल्क के हुक्मरान के हवाले करें।
  rug-rug: Doduru tie koasa popoa kote vala nia sa vinariponi arilaena hie koasa koburu
    tavia pa Izireli.
  gaz-gaz: Sabni biyyattii hundinuu kennaa kana bulchaa Israaʼeliif ni kenna.
  fra-LSG: Tout le peuple du pays devra prélever cette offrande pour le prince d’Israël.
  yal-yal: Yamanan muxune birin xa fa na kiseen na Isirayila kuntigin xɔn.
  haw-1868: E pau na kanaka o ka aina i ka haawi i keia alana no ka moi iloko o ka
    Iseraela.
  arb-NAV: أَمَّا تَقْدِمَةُ الرَّئِيسِ مِنَ الْحُبُوبِ فِي إِسْرَائِيلَ فَهِيَ فَرِيضَةٌ
    عَلَى كُلِّ شَعْبِ الأَرْضِ.
  ewe-ewe: Anyigba la dzi tɔwo katã ana nunana tɔxɛ sia hena Israel ƒe fiaviŋutsu
    la ƒe ŋu dɔ wɔwɔ.
  eng-LEE: All the people of the land shall be held bound for this heave-offering
    for the prince in Israel.
  asm-FB: দেশৰ সকল প্ৰজাই ইস্ৰায়েলৰ অধিপতিজনক সেই উপহাৰ দিব।
  sus-A: عِسِرَيِلَ حَمَ بِرِن شَ لُ نَ قٍ كُي عٍ شَ مَنفّ مَلِقٍ رَ.
  fra-SBL: « Tout le peuple du pays donnera à cette offrande pour le prince en Israël.
  hbo-hbo: כֹּ֚ל הָעָ֣ם הָאָ֔רֶץ יִהְי֖וּ אֶל־הַתְּרוּמָ֣ה הַזֹּ֑את לַנָּשִׂ֖יא בְּיִשְׂרָאֵֽל׃
  kik-kik: Andũ othe a bũrũri nĩmakanyiitanĩra ũhoro-inĩ ũcio wa kũruta iheo cia mwanya
    cia kũhũthĩrwo nĩ mũnene thĩinĩ wa bũrũri wa Isiraeli.
  fra-NCL: Tout le peuple du pays devra prélever cette offrande pour le prince d’Israël.
  cek-AK: Hae baktih tangqum hae prae thungah kaom kaminawk boih mah Israel ukkung
    angraeng hanah paek o tih.
  cuk-cuk: ”Bela dulemar, we-ibmar-ukleged Israel-yargi dule-dummad-negdakmaidga ukedsegad.
  uig-CYR: Зиминдики хәлиқниң һәммисиниң Исраилниң шаһзадисигә сунған бу «көтәрмә
    һәдийә»гә төһписи болиду.
  tel-2017: దేశ ప్రజలందరికీ ఇశ్రాయేలీయుల పాలకునికి చెల్లించాల్సిన ఈ అర్పణ తేవాల్సిన
    బాధ్యత ఉంది.
  hat-BSA: “Tout pèp peyi a va bay ofrann sa a pou prens Israël la.
  kos-kos: “Mwet nukewa in facl suwos enenu in usla mwe sang inge nu sin fisrak su
    leumi acn Israel.
  hbo-WLC: כֹּ֚ל הָעָ֣ם הָאָ֔רֶץ יִהְי֖וּ אֶל־הַתְּרוּמָ֣ה הַזֹּ֑את לַנָּשִׂ֖יא בְּיִשְׂרָאֵֽל׃
  ibo-ibo: Ndị niile nke nʼala ahụ ga-eso nwa eze Izrel bute onyinye ndị a.
  ory-ory: ଦେଶର ସମସ୍ତ ଲୋକ ଇସ୍ରାଏଲର ଅଧିପତିର ଏହି ଉପହାର ନିମନ୍ତେ ଦେବେ।
  chk-chk: Iwe, aramasen ei fanü meinisin repwe uwato ekei asor ren ewe samolun Israel.
  rop-rop: “Ola Isreil pipul garra bringimap dislot ofring langa det boswan langa
    Isreil.
  ukr-1871: Увесь нарід у землї має давати сей принос князеві в Ізраїлї.
  deu-1951: Das ganze Volk des Landes soll zu dieser Abgabe an den Fürsten Israels
    verpflichtet sein.
  eng-JPS: All the people of the land shall give this offering for the prince in Israel.
  srp-1865: Sav narod zemaljski da daje ovaj prinos knezu Izrailjevu.
  lug-lug: Abantu bonna ab’omu nsi banaawangayo ekirabo ekyo eri omulangira mu Isirayiri.
  heb-heb: כל העם הארץ יהיו אל התרומה הזאת לנשיא בישראל׃
  ben-IRV: দেশের সমস্ত লোক ইস্রায়েলের নেতাকে এই উপহার দিতে হবে।
  pan-pan: ਦੇਸ ਦੇ ਸਾਰੇ ਲੋਕ ਉਸ ਰਾਜਕੁਮਾਰ ਦੇ ਲਈ ਜਿਹੜਾ ਇਸਰਾਏਲ ਵਿੱਚ ਹੈ ਇਹੀ ਭੇਟਾਂ ਦੇਣਗੇ।
  mya-JVB: ထိုချီးမြှောက် ရာပူဇော်သက္ကာကို ပြည်သူ ပြည်သားအပေါင်း တို့သည် ဣသရေလ မင်းသား
    အား ဆက် ရကြမည်။
  hmo-hmo: “Inai tano taudia ibounai ese inai boubou gaudia be Israela ena king dekenai
    do idia henia.
  urd-urd: मुल्क के सब लोग उस फ़रमारवाँ के लिए जो इस्राईल में है यही हदिया देंगे।
  rus-SYN: Весь народ земли обязывается делать сие приношение князю в Израиле.
  bqc-SIM: Isaili bùsudeↄ píi lí gbapiↄ kãaakãaa ń kíaɛ.
  tcz-CHONGTHU: Israel mipte jousen hiche thilto hi leng chapa apeh diu ahi.
  mar-mar: देशातील सर्व लोकांनी इस्राएलातल्या अधिपतीस ही अर्पणे दिली पाहिजेत.
  qub-qub: Israel nasyunchöga llapanmi chayno ofrendata gonga Israelpa mandajninman.
  bqp-bqp: Isirelibɑ kpurowɑ bɑ ko n dɑ ben kpɑro kɛ̃ɛ te wɛ̃.
  hat-hat: Tout moun nan peyi a fèt pou pote ofrann sa yo bay wa k'ap gouvènen pèp
    Izrayèl la.
  eng-BSB: All the people of the land must participate in this contribution for the
    prince in Israel.
  eng-WEBPB: “All the people of the land shall give to this offering for the prince
    in Israel.
  kbq-kbq: Maka Israeli vahe'mo'za ama ana ofa eri'za Israeli kva nera eme amigahaze.
  nhe-BL: “Nochi israelitame monequi quihualicase ni ofrendas para nopa tlanahuatijquetl
    ipan Israel,
  gub-BL: Teko Izaew paw weraha putar a'e ma'e Izaew wanuwihawete pe wà nehe.
  eng-DRA: All the people of the land shall be bound to these firstfruits for the
    prince in Israel.
