    ya.
  ory-ory: ତହିଁ ମଧ୍ୟରୁ ପାଞ୍ଚ ଶହ ନଳ ଦୀର୍ଘ, ପାଞ୍ଚ ଶହ ଦଣ୍ଡ ପ୍ରସ୍ଥ ସମଚତୁଷ୍କୋଣ ହୋଇ ପବିତ୍ର
    ସ୍ଥାନ ନିମନ୍ତେ ରହିବ ଓ ଚାରିଆଡ଼େ ପଚାଶ ହାତ ପରିମିତ ତଳଭୂମି ରହିବ।
  chk-chk: Nge lon ei kinikin mi pin oupwe pwal aimwüela eu leni fän iten ewe Imwenfel
    langataman me chölapan ükükün walüpükü faik fiit. Iwe, epwe pwal wor eu leni mi
    amassawa ünükün, chölapan ükükün walik me rüanü fiit.
  rop-rop: Det Serramoni Pleis garra jidan langa midul brom det najalot kantri en
    im garra jidan 250 mita langa ebrisaid en det Serramoni Pleis garra jidan langa
    opinwan pleis en im garra jidan 25 mita langa ebri said.
  ukr-1871: Від його відпаде до сьвятинї чотирокутник, округи по пятьсот міряльних
    тичин, а навкруги його майдан у пятьдесять локот.
  deu-1951: Davon soll für das Heiligtum verwendet werden ein Quadrat von 500 Ellen
    und dazu 50 Ellen freien Raum ringsum.
  eng-JPS: Of this there shall be for the holy place five hundred in length by five
    hundred in breadth, square round about; and fifty cubits for the open land round
    about it.
  srp-1865: Od toga neka bude za svetinju pet stotina lakata u dužinu i pet stotina
    u širinu, èetvrtasto otsvuda, i pedeset lakata unaokolo za podgraða.
  lug-lug: Ku ttaka eryo kunaasalibwangako ekifo eky’Awatukuvu ekyenkana mita ebikumi
    bibiri mu nkaaga buli ludda mu buwanvu ne mu bugazi, n’oluggya okukyetooloola
    luliba lwa mita amakumi abiri mu mukaaga.
  heb-heb: יהיה מזה אל הקדש חמש מאות בחמש מאות מרבע סביב וחמשים אמה מגרש לו סביב׃
  ben-IRV: তার মধ্যে পাঁচশো হাত দীর্ঘ ও পাঁচশো হাত প্রস্থ, চারদিকে চতুষ্কোণ ভূমি পবিত্র
    জায়গার জন্য থাকবে; আবার তার সীমানার চারিদিকে পঞ্চাশ হাত চওড়া।
  pan-pan: ਉਸ ਵਿੱਚੋਂ ਇੱਕ ਟੁੱਕੜਾ ਜਿਸ ਦੀ ਲੰਬਾਈ ਪੰਜ ਸੌ ਅਤੇ ਚੌੜਾਈ ਪੰਜ ਸੌ, ਜੋ ਚਾਰੋਂ ਪਾਸੇ
    ਚੌਰਸ ਹੈ ਪਵਿੱਤਰ ਸਥਾਨ ਲਈ ਹੋਵੇਗੀ ਅਤੇ ਉਹ ਦੀ ਸ਼ਾਮਲਾਟ ਲਈ ਚਾਰੇ ਪਾਸੇ ਪੰਜਾਹ-ਪੰਜਾਹ ਹੱਥ ਦੀ
    ਚੌੜਾਈ ਹੋਵੇਗੀ।
  mya-JVB: ထိုမြေကွက်အလယ်၌ အလျားအတောင်ငါး ရာ ၊ အနံလည်း အတောင်ငါး ရာ ရှိသော စတုရန်း
    အကွက် သည် သန့်ရှင်း ရာဌာနဘို့ ဖြစ် ရမည်။ ထိုအကွက် ပတ်လည် ၌ သန့်ရှင်းသော နယ် လည်းအတောင်
    ငါးဆယ် ရှိရမည်။
  hmo-hmo: Inai tano ena lalonai Dubu Helaga ena tano do ia noho, iena lata be 250
    mita bona iena lababa danu be 250 mita. Inai Dubu Helaga ena tano be tano haida
    ma ese do ia hagegea, ruma lasi tano, iena lababa be 25 mita.
  urd-urd: उसमें से एक कित'आ जिसकी लम्बाई पाँच सौ और चौड़ाई पाँच सौ, जो चारों तरफ़
    बराबर है हैकल के लिए होगा, और उसके अहाते के लिए चारों तरफ़ पचास पचास हाथ की चौड़ाई
    होगी।
  rus-SYN: От него к святилищу отойдет четырехугольник по пятисот тростей кругом,
    и кругом него площадь в пятьдесят локтей.
  bqc-SIM: Tↄↄlɛ iↄ ku a guu Dii ua pↄ́ ũ. A gbã̀a ń a yàasao iↄ sáa gã̀sĩsuu
    ↄ̀aa pla ń basↄoo (500), wi gu to dai, a yàasa iↄ gã̀sĩsuu blakwi.
  tcz-CHONGTHU: Hiche gambeh khat chu feet jaget le som sagi le nga leh feet jaget
    le som sagi le nga, hopsung chu houin dinga nakhen doh ding ahi. Akimvel feet
    jaget le som sagi le ngaa len chu alhung keija gam onga koi ding ahi.
  mar-mar: यापैकी पांचशे हात लांब व पांचशे हात रुंद एवढी चौरस जागा पवित्रस्थानासाठी
    ठेवून तिच्याभोवती पन्नास हात खुली जागा राखून ठेवावी, ती सभोवती चौरस असावी.
  qub-qub: Chay partichöna Templupaj raquinqui juc pachacho chuscun-läpa iwalta. Chay
    canga ishcay pachac pichga chuncan (250) metrucama cada-lädunpa. Intëru cantun
    tumarejpana caycanga ishcay chunca pichgan (25) metru anchu tajta pampa.
  bqp-bqp: Tem mɛ sɔɔrɑ bɑ koo bɑtumɑ wunɑ sɑ̃ɑ yerun sɔ̃. Yen dɛ̃ɛbu kɑ yen yɑsum
    mu ko n nɛwɑ mu n sɑ̃ɑ dɛkɑ nɛɛrɑ wunɔm wunɔm (500) kpɑ bu mɑɑ bɑtumɑ gɑɑ deri
    mi, bu kɑ sikerenɑ yɑ n sɑ̃ɑ gɔm soonu weerɑɑkuru.
  hat-hat: Sou pòsyon tè sa a va gen yon anplasman kare kare pou Tanp lan. L'a gen
    witsankarant (0840) pye chak bò, ak yon espas katrevenkat pye lajè k'ap rete vid
    san anyen sou li toutotou anplasman an.
  eng-BSB: Within this area there is to be a section for the sanctuary 500 cubits
    square, with 50 cubits around it for open land.
  eng-WEBPB: Of this there shall be a five hundred by five hundred square for the
    holy place, and fifty cubits for its pasture lands all around.
  kbq-kbq: Hagi e'i ana mopafintira mono noma ki mopama regorinte'sazana ana maka
    kaziga atumpa'amo'a, 250 mita hino. Hagi ana noma kisaza nomofo megi'a mopa kankamuna,
    25 mita meno kagino.
  nhe-BL: Huan tlen nopa tlali tlen noaxca na, monequi tiquiyocatlalis se pedazo tlen
    quipiyas 250 metros ihuehueyaca huan 250 metros ipatlajca para nopano inquichijchihuase
    nopa tiopamitl. Huan yahualtic nopa tiopamitl quipiyas queja se calle tlen quipiyas
    25 metros ipatlajca.
  gub-BL: Amonokatu putar amo ywy heràpuzuhu ràm pe nehe. Iaikaw paw uzuawygatu putar
    wà nehe. Heta putar 250 met heme'y puku haw nànàn nehe. A'e tàpuzuhu izywyr heta
    putar amo ata haw nehe. Heta putar 25 met ipupy uhu haw nehe.
  eng-DRA: 'And there shall be for the sanctuary on every side five hundred by five
    hundred, foursquare round about: and fifty cubits for the suburbs thereof round
    about.'
