verse: EZK.045.002
translations:
  mal-C: ഇതിൽ 500 മുഴം സമചതുരമുള്ള ഒരുഭാഗം വിശുദ്ധമന്ദിരത്തിനുവേണ്ടി ആയിരിക്കണം, അതിനുചുറ്റും
    50 മുഴം തുറസ്സായസ്ഥലമായി കിടക്കണം.
  deu-TKW: (steht in Textbibel nach 4) Und von dem sollen auf das Heiligtum entfallen
    500 Ellen im Geviert ringsum, und fünfzig Ellen soll sein Bezirk ringsum betragen.
  lin-lin: Bokotika bametele pene nkama mibale na tuku mitano na molayi, mpe bametele
    pene nkama mibale na tuku mitano na mokuse mpo na kotonga Esika ya bule ; bongo
    bokozingela yango na lopango moko ya polele ya bametele pene tuku mibale na mitano.
  eng-LSV: There is of this for the sanctuary five hundred by five hundred, square,
    around; and fifty cubits of outskirt [is] around it.
  eng-GNV: Of this there shalbe for the Sanctuarie fiue hundreth in length with fiue
    hundreth in breadth, all square round about, and fiftie cubites rounde about for
    the suburbes thereof.
  eng-WEBSTER: Of this there shall be for the sanctuary five hundred in length , with
    five hundred in breadth , square around; and fifty cubits around for the suburbs
    of it.
  nhw-BL: Huan tlen nopa tlali catli noaxca na, monequi tiquiyocatlalis se pedazo
    catli quipiyas 250 metros ihuehueyaca huan 250 metros ipatlajca para nopona anquichijchihuase
    nopa tiopamitl. Huan yahualtic nopa tiopamitl quipiyas quen se calle catli quipiyas
    25 metros ipatlajca.
  swh-ONEN: Katika hiyo, itakuwepo sehemu mraba ambayo ni mahali patakatifu kila upande
    dhiraa 500 ikiwa imezungukwa na eneo la wazi lenye upana wa dhiraa hamsini.
  bba-bba: Tem mɛ sɔɔrɑ bɑ koo bɑtumɑ wunɑ sɑ̃ɑ yerun sɔ̃. Yen dɛ̃ɛbu kɑ yen yɑsum
    mu ko n nɛwɑ mu n sɑ̃ɑ dɛkɑ nɛɛrɑ wunɔm wunɔm (500) kpɑ bu mɑɑ bɑtumɑ ɡɑɑ deri
    mi, bu kɑ sikerenɑ yɑ n sɑ̃ɑ ɡɔm soonu weerɑɑkuru.
  eng-KJVCPB: Of this there shall be for the sanctuary five hundred in length, with
    five hundred in breadth, square round about; and fifty cubits round about for
    the suburbs thereof.
  luo-luo: Kuom lopno, ma borne gi lachne en fut mia abiriyo gi piero abich maromre
    noket tenge mondo gerie kama ler mar lemo, kendo nowe thuolo alwora ma hekaluno
    maromo fut piero abiriyo gabich.
  meu-meu: Ia lalonai gabu ta baine mia, dubu helaḡana gabuna, ena lata bona ena lababa
    bae heḡereḡere, kiubit sinahu-ima; bona hegeḡemadai ai tano taina baine mia ḡagae,
    ia lababana na kiubit imahui.
  npi-ULB: यसबाट पाँच सय हात लमाइ र चौडाइको वर्गाकार क्षेत्र हुनेछ जसले पवित्र स्थानलाई
    घेर्नेछ, र त्यसको वरिपरिको सिमाना पचास हात चौडा हुनेछ ।
  yor-yor: Lára inú èyí, ẹ̀ẹ́dẹ́gbẹ̀ta (500) yóò jẹ́ ti ibi mímọ́ ní gígùn, pẹ̀lú
    ẹ̀ẹ́dẹ́gbẹ̀ta ní ìbú, ní igun mẹ́rẹ̀ẹ̀rin yíká, àti àádọ́ta ìgbọ̀nwọ́ fún gbangba
    rẹ̀ yíká.
  pes-OPCB: این ملک مقدّس باید به دو قسمت مساوی تقسیم شود به طوری که طول هر قسمت دوازده
    کیلومتر و نیم و عرض آن پنج کیلومتر باشد. در یکی از این دو قسمت، باید خانهٔ خدا
    ساخته شود. مساحت خانهٔ خدا دویست و پنجاه مترمربع باشد و زمین اطراف آن به عرض بیست
    و پنج متر خالی بماند.
  tgl-ULB: Mula dito, magkakaroon ng limang daang siko ang haba at limang daang sikong
    parisukat ang lawak na nakapalibot sa banal na lugar na may hangganang limampung
    siko ang lawak.
  hui-hui: Anidagua buwa dindi ogoni hanuniore i̱ninaga anda bule tuwu ngelalimu.
    Dindi ogoninaga gibuni maria ngagoha ogobi dege dege magi manda bialu mida handari
    kirani pira duria (250) ngelo ngelalimu. Ani bialu dindi hobane ogoni waraanda
    ho mabu bialu ogoninaga magi manda bialu mida pira kirani duria (25) ngelo tu
    wiabagiho ngelalimu. Dindi hobane mende ogoni bame ngelalimu.
  mya-mya: ဗိ​မာန်​တော်​အ​တွက်​စ​တု​ရန်း​ရှစ်​ရာ​လေး ဆယ်​ပေ​ရှိ​သော​မြေ​ကွက်​ပါ​ဝင်​ရ​မည်။
    ထို မြေ​ကွက်​ပတ်​လည်​တွင်​အ​နံ​ရှစ်​ဆယ့်​လေး ပေ​ရှိ​သော​မြေ​လပ်​ရှိ​ရ​မည်။-
  bod-N: དེའི་ནང་ནས་རིང་ཚད་ལ་ཁྲུ་ལྔ་བརྒྱ་དང་། ཞེང་ལའང་ཁྲུ་ལྔ་བརྒྱ་ཡོད་པའི་ཕྱོགས་བཞི་པོ་གྲུ་བཞི་ཅན་གྱི་ས་ཞིག་གནས་དམ་པའི་ཕྱིར་འཇོག་དགོས་པ་དང་།
    དེའི་མཐའ་འཁོར་དུ་ཁྲུ་ལྔ་བཅུ་ཡོད་པའི་ས་སྟོང་ཞིག་འཇོག་དགོས།
  sna-sna: Panzvimbo iyoyi, chikamu chinosvika makubhiti mazana mashanu paupamhi uye
    panofanira kuva neimwe nzvimbo yakaipoteredza inosvika makubhiti makumi mashanu
    paupamhi uye panofanira kuva neimwe nzvimbo inosvika makubhiti makumi mashanu.
  spa-BLM: De esto habrá un cuadrado de quinientos por quinientos para el lugar santo,
    y cincuenta codos para sus tierras de pastoreo alrededor.
  cac-cac: '@see-verse:EZK.045.001'
  swh-ULB: Kutoka hapa kutakuwa na dhiraa mia tano kwa dhiraa mia tano za mraba kuzunguka
    mahali patakatifu, kwa kuuzunguka mpaka dhiraa hamsini upana.
  bel-bel: Ад яго да сьвяцілішча адыдзе чатырохкутнік па пяцьсот трысьцін вакол, і
    вакол яго пляц у пяцьдзясят локцяў.
  deu-ELBBK: Davon sollen zum Heiligtum gehören 500 mal 500 im Viereck ringsum, und
    50 Ellen Freiplatz dazu ringsum.
  mbb-OT: Sivey kew kayi he tanà te 875 he ǥiek kuwedradu, he ebpehitindeǥan te valey
    ku, is peliǥuy kayi te valey ku edhimuwen he bekanti is 87 he ǥiek is keluag din.
  mal-2015: അതിൽ അഞ്ഞൂറു മുഴം നീളവും അഞ്ഞൂറു മുഴം വീതിയും ആയി ചതുരശ്രമായോരു ഇടം വിശുദ്ധസ്ഥലത്തിന്നു
    ആയിരിക്കേണം; അതിന്നു ചുറ്റുപാടു അമ്പതു മുഴം സ്ഥലം വെളിമ്പ്രദേശം ആയികിടക്കേണം.
  rmc-rmc: Ola phuvatar mukena avri pro Chramos jekh kocka 250 metri džinďarďi a 250
    metri buchľi a pašal odi kocka ela 25 metri voľno than.
  pes-OPV: و از این پانصد در پانصد (نی ) از هر طرف مربع برای قدس خواهد بود و نواحی
    آن از هرطرفش پنجاه ذراع.
  ron-1924: Дин буката ачаста вець луа пентру Сфынтул Локаш чинч суте де коць ын лунг
    ши чинч суте де коць ын лат, ын патру латурь, ши чинчзечь де коць ка лок слобод
    де жур ымпрежур.
  ben-OBCV: এর মধ্যে, 500 মাপকাঠি লম্বা ও 500 মাপকাঠি চওড়া একটি অংশ উপাসনার স্থানের
    জন্য থাকবে, তার চারপাশে 50 মাপকাঠি খোলা জায়গা থাকবে।
  som-som: Oo waa in taas meesha quduuska ah looga yeelaa jago dhererkeedu yahay shan
    boqol, oo ballaadhkeeduna yahay shan boqol, oo afar gees ah, oo waa in konton
    dhudhun agagaarkeeda laga dhigaa.
  lat-VUC: Et erit ex omni parte sanctificatum quingentos per quingentos, quadrifariam
    per circuitum, et quinquaginta cubitis in suburbana ejus per gyrum.
  eng-ASVBT: Of this there shall be for the holy place five hundred in length by five
    hundred in breadth, square round about; and fifty cubits for the suburbs thereof
    round about.
  ita-1885: Di esso prendansi per lo Luogo santo cinquecento cubiti per lungo, ed
    altrettanti per largo, in quadro d'ogn'intorno; e cinquanta cubiti per le pertinenze
    di fuori d'ogn'intorno.
  eng-LXXUP: And there shall be a sanctuary out of this, five hundred reeds in length
    by five hundred in breadth, a square round about; and there shall be a vacant
    space beyond this of fifty cubits round about.
  eng-ULB: From this there will be a five hundred cubits by five hundred cubits square
    surrounding the holy place, with a surrounding border fifty cubits in width.
  spa-VBL: Dentro de ella está la sección para el santuario que mide 500 codos cuadrados,
    con un área abierta alrededor de 50 codos de ancho.
  fra-_FOB: Dans cette portion, il y aura, pour le sanctuaire, cinq cents cannes sur
    cinq cents, formant un carré, autour duquel il y aura un rayon libre de cinquante
    coudées.
  mal-mal: അതിൽ അഞ്ഞൂറ് മുഴം നീളവും അഞ്ഞൂറ് മുഴം വീതിയും ആയി സമചതുരമായ ഒരു ഭാഗം വിശുദ്ധസ്ഥലത്തിന്
    ആയിരിക്കണം; അതിന് ചുറ്റും അമ്പത് മുഴം സ്ഥലം വെളിമ്പ്രദേശം ആയി കിടക്കണം.
  urd-GVR: Is ḳhitte meṅ ek plāṭ Rab ke ghar ke lie maḳhsūs hogā. Us kī lambāī bhī
    875 fuṭ hogī aur us kī chauṛāī bhī. Us ke irdgird khulī jagah hogī jis kī chauṛāī
    sāṛhe 87 fuṭ hogī.
  suz-BL: मेको रे पा ५ हजार कुबीत लाइश्‍शो नु ५ हजार कुबीत ब्रेम्‍शो रू का परमप्रभु
    यावे आ बाक्‍तीके दुम्‍ब। मेको आ एर ओंथ नेल्‍ल ५० कुबीत ब्रेम्‍शो श्‍येत्‍थ लां
    बाक्‍चा माल्‍ब।
  eng-NOY: And of this there shall be for the sanctuary five hundred in length and
    five hundred in breadth square round about; and fifty cubits round about for the
    suburbs thereof.
  ita-1927: Di questa parte prenderete per il santuario un quadrato di cinquecento
    per cinquecento cubiti, e cinquanta cubiti per uno spazio libero, tutt’attorno.
  ckb-ckb: لەمە پارچەیەکی چوار گۆشە بۆ پیرۆزگا دەبێت، پێنج سەد باڵ بە پێنج سەد باڵ
    و پەنجا باڵیش لە چواردەوری زەوییەکی کراوە دەبێت.
  eng-BBE: Of this, a square five hundred long and five hundred wide is to be for
    the holy place, with a space of fifty cubits all round it.
  kan-OKCV: ಇಲ್ಲಿ ಈ ಪರಿಶುದ್ಧ ಸ್ಥಳಕ್ಕಾಗಿ ಐನೂರು ಮೊಳ ಉದ್ದದ, ಐನೂರು ಮೊಳ ಅಗಲದ ಚಚ್ಚೌಕವಾಗಿರುವುದು.
    ಮತ್ತು ಅದರ ಸುತ್ತಲೂ ಸುಮಾರು ಇಪ್ಪತ್ತಾರು ಮೀಟರ್ ತೆರೆದ ಭೂಮಿ ಇರಬೇಕು. ಇರುವುದು.
  tam-2017: இதிலே பரிசுத்த ஸ்தலத்துக்கென்று ஐந்நூறு கோல் நீளமும் ஐந்நூறு கோல் அகலமுமான
    நான்குசதுரமும் அளக்கப்படவேண்டும்; அதற்குச் சுற்றிலும் ஐம்பது முழமான வெளிநிலம்
    இருக்கவேண்டும்.
  spa-RV-1909: De esto serán para el santuario quinientas de longitud, y quinientas
    de ancho, en cuadro alrededor; y cincuenta codos en derredor para sus ejidos.
  ron-BTF: Din aceasta să fie pentru sanctuar cinci sute în lungime, cu cinci sute
    în lățime, pătrat de jur împrejur; și cincizeci de coți de jur împrejur pentru
    împrejurimile lui.
  eng-WEBP: Of this there shall be a five hundred by five hundred square for the holy
    place, and fifty cubits for its pasture lands all around.
  eng-FBV: Inside this there is the section for the sanctuary that measures 500 cubits
    square, with an open area around it 50 cubits wide.
  nld-1939: Daarvan is voor het heiligdom bestemd een vierkant van vijfhonderd el
    op elke zijde, met een afgesloten ruimte van vijftig el er omheen.
  nch-BL: Huan ten nopa tali cati noaxca na, monequi tiquiyocatalis se quentzi cati
    quipiyas 250 metros ihuehueyaca huan 250 metros ipatajca para nopona anquichijchihuase
    nopa tiopamit. Huan yahualtic nopa tiopamit quipiyas quej se calle cati quipiyas
    25 metros ipatajca.
  vie-1934: Trên phần đất ấy, các ngươi khá lấy một miếng vuông bề dài năm trăm, bề
    ngang năm trăm, để làm nơi thánh; chung quanh miếng đất đó sẽ có một khoảng đất
    trống là năm mươi cu-đê.
  hin-CV: इसी भूभाग में लगभग दो सौ बासठ मीटर का एक वर्गाकार भाग पवित्र स्थान के लिए
    हो, और इसके चारों ओर लगभग छब्बीस मीटर खुली भूमि हो.
  spa-BES: De esto, un cuadrado de quinientos de largo y quinientos de ancho será
    para el lugar santo, con un espacio de cincuenta codos para sus ejidos.
  tdx-tdx: Avahañe ama’e ty efa-mira ho a i toetse miavakey, liman-jato naho liman-jato,
    tsaratseake izay; vaho hiarikatoke aze ty limampolo kiho ho toetse malalake.
  tha-KJV: ในบริเวณนี้​ให้​มี​ที่สี่​เหลี่ยมจตุรัสแปลงหนึ่งยาวห้าร้อยกว้างห้าร้อยศอกสำหรับสถานบริ​สุทธิ​์
    ให้​มี​บริเวณว่างไว้โดยรอบอี​กห​้าสิบศอก
  por-BR-2018: Deste terreno serão para o santuário quinhentas canas de comprimento,
    e quinhentas de largura, em quadrado ao redor; terá cinquenta côvados ao redor
    para seus espaços abertos.
  deu-ELO: Davon sollen zum Heiligtum gehören fünfhundert bei fünfhundert ins Geviert
    ringsum, und fünfzig Ellen Freiplatz dazu ringsum.
  eng-WYC-2018: And it shall be hallowed on each part in five hundred reeds(or five
    hundred rods), by five hundred, in four sides by compass, and in fifty cubits
    into the suburbs thereof by compass. (And for the Temple shall be a portion five
    hundred cubits, by five hundred, on four sides all around, with fifty cubits of
    open space on each side all around it.)
  epo-epo: El ĝi devas esti por la sanktejo kvadrato de kvincent mezuroj ĉiuflanke,
    kaj kvindek ulnoj ĉirkaŭe kiel libera placo por ĝi.
  uig-PIN: U yǝrdin bǝx ming hada uzunluⱪtiki, bǝx ming hada kǝngliktiki tɵt qasiliⱪ
    yǝr muⱪǝddǝs jayƣa ayrilidu; uning ǝtrapida box yǝr bolux üqün ǝllik gǝzlik kǝngliktiki
    yǝr bɵlünidu.
  beo-beo: Amo sogebi ganodini, sogebi la:idi la:idili huluane gagalu defele fi amoga
    Debolo gaguma:ne, ilegema:mu. Ea la:idi defei da 250 mida ba:mu. Amo sogebi sisiga:le,
    dibifufu amo ea ba:de defei da 25 mida, dialebe ba:ma:mu.
  tpi-OTNT: Na yupela i mas makim wanpela hap graun namel long dispela graun bilong
    mi, bilong wokim haus bilong mi long en. Ol 4-pela sait bilong dispela graun i
    mas i gat wankain mak tasol, inap 250 mita. Na yupela i mas makim narapela hap
    graun i raunim namba wan hap graun, na bikpela bilong en inap 25 mita. Dispela
    namba 2 hap graun bai i stap graun nating.
  hau-SA: Daga cikin wannan, sashe guda da yake murabba’i mai tsawo kamu 500 zai zama
    don wuri mai tsarki, kamu 50 kewaye da shi zai zama fili.
  uig-LAT: U yerdin besh ming xada uzunluqtiki, besh ming xada kengliktiki töt chasiliq
    yer muqeddes jaygha ayrilidu; uning etrapida bosh yer bolush üchün ellik gezlik
    kengliktiki yer bölünidu.
  nde-nde: Kulokhu indawo ezingalo ezingamakhulu amahlanu (500) ubude lobubanzi izakuba
    ngeyendlu engcwele; kulezingalo ezingamatshumi amahlanu eziyizingelezileyo yelizwe
    elingelalutho.
  ton-ton: Pea ko hono lōloa ʻae potu ʻe tuku ʻi ai ki he fale tapu, ko e nimangeau,
    mo e nimangeau ʻi hono fakamāukupu, koeʻuhi ke potupotu mālie hono fua takatakai;
    pea ko e kiupite ʻe nimangofulu ʻe tuku ke ʻataʻatā ʻi hono takatakai hake ʻo
    ʻosi.
  ces-1613: Z něhož bude místo svaté pět set zdélí, a pět set zšíří, čtyřhrané vůkol,
    a ať má padesáte loket prostranství vůkol.
  eng-WMB: Of this there shall be a five hundred by five hundred square for the holy
    place, and fifty cubits for its pasture lands all around.
  tam-TCV: அதில் 500 முழ சதுரமான பகுதி பரிசுத்த ஆலயத்திற்கென இருக்கவேண்டும். அதைச்
    சுற்றிலும் 50 முழ அகலமான வெளியான நிலம் இருக்கவேண்டும்.
  ceb-ULB: Gikan niini adunay 500 ka cubit ug 500 ka cubit kwadrado nga nakapalibot
    sa balaang dapit, uban sa nakapalibot nga utlanang 50 ka cubit ang gilapdon.
  pol-UBG: Z tego będzie kwadrat na świątynię pięćset prętów długości na pięćset szerokości
