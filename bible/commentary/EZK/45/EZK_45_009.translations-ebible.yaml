verse: EZK.045.009
translations:
  mal-C: '“ ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇസ്രായേൽ പ്രഭുക്കന്മാരേ,
    നിങ്ങൾ പരിധി ലംഘിച്ചിരിക്കുന്നു. നിങ്ങളുടെ അതിക്രമവും പീഡനവും ഉപേക്ഷിച്ച് ന്യായമായതും
    നീതിയുള്ളതും പ്രവർത്തിക്കുക. എന്റെ ജനത്തെ കവർച്ചചെയ്യുന്നത് മതിയാക്കുക, എന്ന്
    യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.'
  deu-TKW: 'So spricht der Herr Jahwe: Laßt''s nun genug sein, ihr Fürsten Israels:
    Gewaltthat und Bedrückung schafft hinweg und übt vielmehr Recht und Gerechtigkeit.
    Hört auf, mein Volk zu berauben! ist der Spruch des Herrn Jahwe.'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Oh bakambi ya Isalaele, bino mpe bolekisi !
    Botika makambo mabe mpe botika konyokola bato. Bosala makambo oyo ezali solo mpe
    alima. Botika kobotola bato na Ngai biloko na bango, elobi Nkolo Yawe.'
  eng-LSV: 'Thus said Lord YHWH: “Enough from you—princes of Israel; turn violence
    and spoil aside, and do judgment and righteousness; lift up your exactions from
    off My people—a declaration of Lord YHWH.'
  eng-GNV: 'Thus saith the Lord God, Let it suffice you, O princes of Israel: leaue
    off crueltie and oppression, and execute iudgment and iustice: take away your
    exactions from my people, sayth the Lord God.'
  eng-WEBSTER: 'Thus saith the Lord GOD; Let it suffice you, O princes of Israel:
    remove violence and spoil, and execute judgment and justice, take away your exactions
    from my people, saith the Lord GOD.'
  nhw-BL: '“Na, niamoTECO, niquijtohua: ¡Antlanahuatiani tlen tlali Israel, ayacmo
    xiquintlaijiyohuiltica nomasehualhua! Ayacmo xiquintlachtequilica, niyon ayacmo
    xiquinquixtica tlen ininchaj. Monequi nochipa xitequichihuaca xitlahuac huan xitlatlepanitaca.
    Quej nopa na, niamoTECO Catli Más Nijpiya Tlanahuatili, niquijtohua.'
  swh-ONEN: '“ ‘Hili ndilo Bwana Mwenyezi asemalo: Yatosha, enyi wakuu wa Israeli!
    Acheni mbali ukatili wenu na uonevu wenu mkafanye lile lililo haki na sawa. Acheni
    kuwatoza watu wangu isivyo haki, asema Bwana Mwenyezi.'
  bba-bba: Wee ye nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, bɛɛ Isirelibɑn sinɑ bibu yɑ den
    turɑ. I de wɔrɑru kɑ dɑm dɔrebu bu kpe. I ɡem kɑ woodɑ swĩiyɔ kpɑ i ku mɑɑ nɛn
    tɔmbu wɔrɑri ye bɑ mɔ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'Thus saith the Lord God; Let it suffice you, O princes of Israel: remove
    violence and spoil, and execute judgment and justice, take away your exactions
    from my people, saith the Lord God.'
  luo-luo: '“ ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Usedhi mabor
    moromo, yaye yawuot ruodhi mag Israel! Weuru mahundu mau kendo weuru tiyo ji githuon,
    to timuru gik ma adier kendo makare. Weuru sando joga, Jehova Nyasaye Manyalo
    Gik Moko Duto osewacho.'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Israel pavapavadia e, vadaeni! Daḡedaḡe
    bona hahehisi karadia ba negedia; hahemaoro ḡoevaḡoeva bona kara maoromaoro ba
    kara; egu orea taudia ilulu-lasidia ba hadokoa. Ḡaubada Iehova na e herevamu.'
  npi-ULB: 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ: अब अति भयो, इस्राएलका शासकहरू हो!
    हिंसा र झैं-झगडा हटाओ । न्याय गर र धार्मिकता देखाओ । मेरा मानिसहरूलाई निष्कासन
    गर्न छोडिदेओ! यो परमप्रभु परमेश्‍वरको घोषणा हो ।'
  yor-yor: '“ ‘Èyí yìí ni Olúwa Olódùmarè wí: Ẹ̀yin ti rìn jìnnà tó, ẹ̀yin ọmọ-aládé
    tí Israẹli! Ẹ fi ìwà ipá àti ìrẹ́jẹ yín sílẹ̀ kí ẹ̀yin sì ṣe èyí tí ó tọ́ àti
    èyí tí ó yẹ. Ẹ dáwọ́ gbígbà ní ọwọ́ àwọn ènìyàn mi dúró, ni Olúwa Ọlọ́run wí.'
  pes-OPCB: 'خداوند یهوه به حاکمان اسرائیل می‌فرماید: «از غارت کردن و فریب دادن قوم
    من دست بکشید و ایشان را از میان ملک و خانه‌هایشان بیرون نکنید. همیشه با انصاف
    و درستکار باشید.'
  tgl-ULB: 'Sinasabi ito ng Panginoong Yahweh: Tama na para sa inyong mga prinsipe
    ng Israel! Alisin na ninyo ang karahasan at pag-aawayan, gawin ang makatarungan
    at makatuwiran! Itigil na ninyo ang pagpapalayas sa aking mga tao! —Ito ang pahayag
    ng Panginoong Yahweh.'
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na ogodagua laro.
    Isaraeleali haru haga bu kamiru tígua mana ko bialu haabo harimigo ai wahai halimu.
    Tígua wali agali bu hearuhondo mana ko bialu ti bope halu harimigoni. Ai áyu tígua
    mana ko uruni alego wahai halu mana bayale tigabi ngago taluwa bialu halimu. Ani
    bialu i̱naga wali agali tininaga dindi ngagoria karu bo taliatagi ala haramilidagua
    nahalimu. I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi o ledogoniore,
    laya, lene.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​က``အ​ချင်း​ဣသ​ရေ​လ မင်း​သား​တို့၊ သင်​တို့​အ​ပြစ်​ကူး​လွန်​လျက်
    နေ​သည်​မှာ​ကြာ​လေ​ပြီ။ သင်​တို့​၏​အ​ကြမ်း ဖက်​မှု​နှင့်​နှိပ်​စက်​က​လူ​ပြု​မှု​တို့​ကို​ရပ်​စဲ
    ကြ​လော့။ မှန်​ရာ​တ​ရား​မျှ​တ​ရာ​တို့​ကို​ပြု ကျင့်​ကြ​လော့။ သင်​တို့​သည်​ငါ​၏​လူ​မျိုး​တော်
    အား​တိုင်း​ပြည်​မှ​နောက်​ထပ်​ဘယ်​အ​ခါ​၌​မျှ မ​နှင်​မ​ထုတ်​ရ​ကြ။ ဤ​ကား​သင်​တို့​အား
    ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော စ​ကား​ဖြစ်​၏။
  bod-N: ཡང་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཀྱེ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་རྣམས། ཁྱོད་ཚོས་གང་ཞིག་སྤྱད་པ་ད་དུང་མ་ལོངས་སམ།
    ཁྱོད་ཚོས་བཙན་ཤུགས་དང་མེད་པར་བཟོ་བའི་དོན་རྣམས་ཚར་བཅད་ནས་དྲང་གཞག་དང་དྲང་བདེན་སྤྱོད་ཅིག
    ད་ནི་ངའི་མི་རྣམས་ཀྱི་ནོར་སྐལ་འཕྲོག་བཅོམ་མ་བྱེད་ཅིག་ཅེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས།
  sna-sna: '“ ‘Zvanzi naIshe Jehovha: Makabvira kure kwazvo, imi imba yaIsraeri! Siyai
    kuita nechisimba kwenyu nokumanikidza kwenyu mugoita zvakanaka nezvakarurama.
    Regai kutorera vanhu vangu zvinhu, ndizvo zvinotaura Ishe Jehovha.'
  spa-BLM: '“‘El Señor Yahvé dice: “¡Basta ya, príncipes de Israel! ¡Quiten la violencia
    y el saqueo, y hagan justicia y rectitud! Dejen de despojar a mi pueblo!” Dice
    el Señor Yahvé.'
  cac-cac: 'A in Jehová Yajal in svala'': Ex yajal Israel, man̈xo eyixtej eb'' in
    chon̈ab'', vach''n̈ejocab'' tzeyutej e b''a, tojoln̈ej tzeyutej e ch''olb''itan
    junoc tasi. Actejec e toc''anec'' lum slum eb'' in chon̈ab''.'
  swh-ULB: 'Bwana Yahwe asema hivi: Inatosha kwa ajili yenu, mwana mfalme wa Israeli!
    Ondoa dhuluma na mgogoro; fanya hukumu na haki! Usiwafukuze wapangaji wa watu
    wangu! -hivi ndivyo Bwana Yahwe asemavyo.'
  bel-bel: 'Так кажа Гасподзь Бог: годзе вам, князі Ізраілевыя! адкладзеце крыўды
    і ўціскі і чынеце справядлівасьць і праўду, перастаньце выцясьняць народ Мой з
    валоданьняў ягоных, кажа Гасподзь Бог.'
  deu-ELBBK: 'So spricht der Herr, HERR: Lasst es euch genug sein, ihr Fürsten Israels!
    Tut Gewalttat und Bedrückung weg, und übt Recht und Gerechtigkeit; hört auf, mein
    Volk aus seinem Besitz zu vertreiben, spricht der Herr, HERR.'
  mbb-OT: 'Su iyan a is Nengazen he MEGBEVAYÀ, migkaǥi: Sikiyu is menge pengulu te
    Israel, subre en is mibeelan niw! Engkezi niw en is kebpenggulpi niw wey kebpendaagdaag,
    ne veeli niw is metazeng wey hustu. Kenè niw en eǥawi te tanà is menge etew ku.'
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: യിസ്രായേൽപ്രഭുക്കന്മാരേ,
    മതിയാക്കുവിൻ! സാഹസവും കവർച്ചയും അകറ്റി നീതിയും ന്യായവും നടത്തുവിൻ; എന്റെ ജനത്തോടു
    പിടിച്ചുപറിക്കുന്നതു നിർത്തുവിൻ എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.'
  rmc-rmc: '„ ‚Kada phenel o RAJ, o Adonaj: Imar dos, kraľale le Izraeloskre! Preačhen
    tumen te marel a te trapinel le manušen a keren oda, so hin lačho a spravno! Preačhen
    imar te zalel e phuv le manušengri, phenel o RAJ, o Adonaj.'
  pes-OPV: '«خداوند یهوه چنین می‌گوید: ای سروران اسرائیل باز ایستید و جور و ستم را
    دور کنید وانصاف و عدالت را بجا آورید و ظلم خود را ازقوم من رفع نمایید. قول خداوند
    یهوه این است:'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: «Дестул, домниторь ай луй Исраел! Ынчетаць
    ку силничия ши рэпириле, фачець жудекатэ ши дрептате! Ынлэтураць стоарчериле воастре
    де ла попорул Меу», зиче Домнул Думнезеу.'
  ben-OBCV: “ ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, হে ইস্রায়েলের শাসনকর্তারা! তোমাদের
    যথেষ্ট হয়েছে। এখন দৌরাত্ম্য ও নিপীড়ন করা ছেড়ে দিয়ে তোমরা যথাযথ ও ন্যায্য কাজ
    করো। আমার লোকদের অধিকারচ্যুত করা বন্ধ করো, এই কথা সার্বভৌম সদাপ্রভু বলেন।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Amiirrada reer binu Israa'iilow, intaasu
    ha idinku filnaato. Dulmiga iyo dhicidda joojiya, oo garsoorid iyo caddaalad sameeya,
    oo baaddiinnana dadkayga ka fogeeya, ayaa Sayidka Rabbiga ahu leeyahay.
  lat-VUC: 'Hæc dicit Dominus Deus: Sufficiat vobis, principes Israël: iniquitatem
    et rapinas intermittite, et judicium et justitiam facite: separate confinia vestra
    a populo meo, ait Dominus Deus.'
  eng-ASVBT: 'Thus saith the Lord Jehovah: Let it suffice you, O princes of Israel:
    remove violence and spoil, and execute justice and righteousness; take away your
    exactions from my people, saith the Lord Jehovah.'
  ita-1885: 'Così ha detto il Signore Iddio: Bastivi, principi d''Israele; togliete
    via la violenza, e la rapina; e fate giustizia, e giudicio; levate le vostre storsioni
    d''addosso al mio popolo, dice il Signore Iddio.'
  eng-LXXUP: 'Thus saith the Lord God; Let it suffice you, ye princes of Israel: remove
    injustice and misery, execute judgment and justice; take away oppression from
    my people, saith the Lord God.'
  eng-ULB: 'The Lord Yahweh says this: It is enough for you, princes of Israel! Remove
    violence and strife; do justice and righteousness! Quit your evictions of my people!—this
    is the Lord Yahweh''s declaration.'
  spa-VBL: 'Esto es lo que dice el Señor Dios: ¡Ya hancausado bastante daño, príncipes
    de Israel! ¡Dejen de usar la violencia y de maltratar a la gente! Hagan lo que
    es bueno y correcto. Dejen de desalojar a la gente y de robar sus bienes, declara
    el Señor Dios.'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: Princes d''Israël, que cela vous
    suffise; ôtez la violence et l''oppression; faites droit et justice; enlevez vos
    extorsions de dessus mon peuple, dit le Seigneur, l''Éternel.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “യിസ്രായേൽപ്രഭുക്കന്മാരേ,
    മതിയാക്കുവിൻ! സാഹസവും കവർച്ചയും അകറ്റി നീതിയും ന്യായവും നടത്തുവിൻ; എന്റെ ജനത്തോടു
    പിടിച്ചുപറിക്കുന്നത് നിർത്തുവിൻ” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki ai Isrāīlī hukmrāno, ab bas karo! Apnī
    ġhalat harkatoṅ se bāz āo. Apnā zulm-o-tashaddud chhoṛ kar insāf aur rāstbāzī
    qāym karo. Merī qaum ko us kī maurūsī zamīn se bhagāne se bāz āo. Yih Rab Qādir-e-mutlaq
    kā farmān hai.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी “ए इस्राएल ङा सासन पाइबपुकी। गेपुकीम हुश
    ख्राक्‍श पोक्‍तीनी। दिप्‍चा प्रोनीन। गेपुकीम थम रिम्‍शो नु ठीक गेय पने। आं मुर
    आन कली आन खिं रू रे मखेरीन। १राजा १२:४,११; १राजा २१; येरमीया २१:११-१२; मीका ३:१-३
  eng-NOY: 'Thus saith the Lord Jehovah: Let it suffice you, O princes of Israel!
    Remove violence and spoil, and execute judgment and justice, and cease from your
    expulsions of my people, saith the Lord Jehovah.'
  ita-1927: 'Così parla il Signore, l’Eterno: Basta, o principi d’Israele! Lasciate
    da parte la violenza e le rapine, praticate il diritto e la giustizia, liberate
    il mio popolo dalle vostre estorsioni! dice il Signore, l’Eterno.'
  ckb-ckb: '«”یەزدانی باڵادەست ئەمە دەفەرموێت: ئەی میرانی ئیسرائیل ئیتر بەسە! تاڵانی
    و توندوتیژی لەنێو خۆتان مەهێڵن و دادوەری و ڕاستودروستی جێبەجێ بکەن. واز بهێنن
    لە ستەمکردن لە گەلەکەم. ئەوە فەرمایشتی یەزدانی باڵادەستە.'
  eng-BBE: 'This is what the Lord has said: Let this be enough for you, O rulers of
    Israel: let there be an end of violent behaviour and wasting; do what is right,
    judging uprightly; let there be no more driving out of my people, says the Lord.'
  kan-OKCV: '“ ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಇಸ್ರಾಯೇಲಿನ ಪ್ರಭುಗಳೇ, ನೀವು ಸಾಕುಮಾಡಿರಿ,
    ಬಲಾತ್ಕಾರವನ್ನೂ ಸುಲಿಗೆಯನ್ನೂ ಬಿಡಿರಿ. ನ್ಯಾಯವನ್ನೂ ನೀತಿಯನ್ನೂ ನಡೆಸಿರಿ. ನನ್ನ ಜನರನ್ನು ಓಡಿಸಬೇಡಿರಿ
    ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: இஸ்ரவேலின் அதிபதிகளே, நீங்கள்
