    bỏ cướp bóc và lừa gạt dân Ta. Hãy ngừng đuổi họ ra khỏi nhà họ, Chúa Hằng Hữu
    Chí Cao phán vậy.'
  guj-2017: 'પ્રભુ યહોવાહ આમ કહે છે: ‘હે ઇઝરાયલના સરદારો, ‘આટલું બસ કરો, હિંસા તથા
    ઝઘડો દૂર કરો; યથાર્થ ઇનસાફ કરો! મારા લોકો પરથી તમારો જુલમ બંધ કરો.’ આમ પ્રભુ યહોવાહ
    કહે છે.'
  pon-2006A: KAUN-O, Wasa Lapalahpie, eri mahsanih, “Kumwail kaunen Israel kan, kumwail
    dipadahr ahnsou reirei! Kumwail katokihedi amwail kamaramas oh kahpwalih irail.
    Kumwail wia dahme pwung oh pahrek. Kumwail solahr pahn koakoahsang nei aramas
    akan nan sapwarail. Ngehi, KAUN-O, Wasa Lapalahpie, me mahmahsanihong kumwail
    met.
  por-BRBSL: '“''O Senhor Javé diz: “Basta de vocês, príncipes de Israel! Removam
    a violência e o saque, e executem a justiça e a retidão! Parem de desapossar meu
    povo!” diz o Senhor Javé.'
  cth-cth: Bawipa Jehovah ni hettelah a dei, Oe Isarel bawinaw, yit touh ma leih,
    kâhmuhmanae kâsaveknae hah takhoe awh leih, kalan lah hnosaknae kahawi e hnosak
    e hah hringkhai awh leih, ka taminaw rektapnae kâhat awh leih, telah Bawipa Jehovah
    ni a dei.
  twi-twi: '“ ‘Sɛɛ na Otumfo Awurade se: Moadu akyiri pa ara. Israel mmapɔmma! Munnyae
    mo basabasayɛ ne mo nhyɛso na monyɛ nea ɛteɛ na eye. Munnyae me nkurɔfo nsase
    a mugyigyei no, Otumfo Awurade asɛm ni.'
  hlt-hlt: Ka Boeipa Yahovah loh he ni a thui. Israel khoboei rhoek nangmih te tamah
    laeh saeh, kuthlahnah neh rhoelrhanah te toeng uh laeh. Tiktamnah neh duengnah
    mah saii uh. Nangmih hlanghmu pathai khaw ka pilnam taeng lamloh temah laeh saeh.
    He he ka Boeipa Yahovah kah olphong ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nní mbɛ́innɛ̀ Isidɑyɛɛribɛ kó sikpɑ̀ɑ̀tìbìí kpɛ́í nkɛ
    dɔ̀: Mí ndi Yiɛ̀ nKuyie mmíì tu: Dɛ̀ sɑ̀nnɛ̀mu mɛmmɛ díndi sikpɑ̀ɑ̀tìbìí yóunɛ̀
    kuyonku nɛ̀ di bo nfèkùmɛ̀ n nìtìbɛ̀ kpɛrɛ, dɔɔ̀nɛ̀ dɛ̀ɛ̀ sìɛ́ nɛ̀ dɛ̀ɛ̀ wenni
    kɛ yóu di bo nfɛ̃́ũnkomɛ̀ n nìtìbɛ̀. Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i.'
  msy-2020: '“Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨgei: Ia Israelian atriviba,
    ia bar dughiar ruarimɨn arazir kurabagh ami! Ia kuaba kurir arazim ko igharaz
    darazi abɨrir arazim atakigh. Bizir manam dera ia damu. Ia uamategh nan gumazamiziba,
    men nguazim me dama a inisɨ, me batoghan markɨ. Kɨ Ikiavɨra Itir Godɨn Ekiam,
    kɨ kamaghɨn ia mɨgei.”'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ Ɩsɔ mɑ́ mɑ yɔɣɔtɑɑ sɩ: Ɩsɛɣɛlɩ ɑwulumpiyɑ mɛ ɩ́ tɛlǝsɑ mpǝle.
    Pǝ wɛɛ sɩ ɩ́ kisi mʋsʋŋ nɑ ŋmɑkǝlʋɣʋ. Ɩ́ tǝŋ tɑmpɑnɑ nɑ kʋsiɣisim. Ɩlɛnɑ ɩ́ yele
    mɑ yǝlɑɑ wɛnɑʋ kɛ lɛɛkʋɣʋ. Tɑcɑɑ mɑ́ mɑ yɔɣɔtǝnɑ mpʋ.'
  azb-azb: 'Xudavənd Rəbb belə deyir: “Ey İsrail rəhbərləri, artıq bəsdir! Zorakılıqdan
    və ziyankarlıqdan əl çəkin, ədalətli və saleh əməllər edin. Xalqımı öz torpaqlarından
    qovmayın” Xudavənd Rəbb belə bəyan edir.'
  eng-DBY: 'Thus saith the Lord Jehovah: Let it suffice you, princes of Israel! Put
    away violence and spoil, and execute judgment and justice; take off your exactions
    from my people, saith the Lord Jehovah.'
  hin-2017: '“परमेश्वर यहोवा यह कहता है: हे इस्राएल के प्रधानों! बस करो, उपद्रव और
    उत्पात को दूर करो, और न्याय और धर्म के काम किया करो; मेरी प्रजा के लोगों को निकाल
    देना छोड़ दो, परमेश्वर यहोवा की यही वाणी है।'
  wol-KYG: '«Boroom bi Aji Sax ji dafa wax ne: Yeen ñiy tooge jalu Israyil, na doy
    nag! Coxor geek jaay-doole bi, baleen ko. Njub ak njekk ngeen war di jëfe. Bàyyileen
    di nangu sama alali ñoñ. Boroom bi Aji Sax jee ko wax.'
  eng-YLT: '''Thus said the Lord Jehovah: Enough to you — princes of Israel; violence
    and spoil turn aside, and judgment and righteousness do; lift up your exactions
    from off My people — an affirmation of the Lord Jehovah.'
  eng-WYC-2017: The Lord God saith these things, O! princes of Israel, suffice it
    to you, leave ye wickedness and raven, and do ye doom and rightfulness; part ye
    your nigh coasts from my people, saith the Lord God.
  eng-WMBB: '“‘The Lord GOD says: “Enough you, princes of Israel! Remove violence
    and plunder, and execute justice and righteousness! Stop dispossessing my people!”
    says the Lord GOD.'
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि ऐ इसराईली हुक्मरानो, अब बस करो! अपनी ग़लत
    हरकतों से बाज़ आओ। अपना ज़ुल्मो-तशद्दुद छोड़कर इनसाफ़ और रास्तबाज़ी क़ायम करो।
    मेरी क़ौम को उस की मौरूसी ज़मीन से भगाने से बाज़ आओ। यह रब क़ादिरे-मुतलक़ का फ़रमान
    है।
  rug-rug: '‘Hiera gua si zama nia Arau Zihova sa Baṉara: Ele pada mo sapu kamo la
    ia gamu, gamu na koburu tavia pa Izireli! Luara pania sa ṉinovaṉovala la pa tie,
    mamu taveti gua sapu leana meke toṉoto. Lopu va rizu pani sari Qua tinoni pa dia
    pepeso, zama vura gua si Arau Zihova sa Baṉara.'
  gaz-gaz: '“ ‘Waaqayyo Gooftaan akkana jedha: Yaa bulchitoota Israaʼel isin seera
    dabartaniirtu! Jeequmsaa fi hacuuccaa keessan dhiisaatii waan sirrii taʼee fi
    qajeelaa hojjedhaa. Saba koo hin saaminaa, jedha Waaqayyo Gooftaan.'
  fra-LSG: 'Ainsi parle le Seigneur, l’Éternel: Assez, princes d’Israël! Cessez la
    violence et les rapines, pratiquez la droiture et la justice, délivrez mon peuple
    de vos exactions, dit le Seigneur, l’Éternel.'
  yal-yal: '“Marigina Alatala ito nan falaxi, a naxa: Ɛ bata a radangu ayi, Isirayila
    kuntigine. Ɛ gbalon nun ɲaxankatan dan, ɛ kiti kɛndɛn nun tinxinna liga. Ɛ ba
    n ma yamaan kansunɲɛ! Marigina Alatalaa falan nan na ra.”'
  haw-1868: Ke i mai nei Iehova ka Haku, penei; He nui ia oukou, e na moi o ka Iseraela;
    e hookaawale ae i ka lalauwale a me ka waiwai pio, a e hana ma ka pono, a me ka
    pololei, e lawe ae i ko oukou lawe wale ana mai ko'u poe kanaka ae, wahi a Iehova
    ka Haku.
  arb-NAV: وَهَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ، حَسْبُكُمْ يَا رُؤَسَاءَ إِسْرَائِيلَ،
    تَوَقَّفُوا عَنِ الظُّلْمِ وَالاغْتِصَابِ، وَاحْكُمُوا بِالْحَقِّ وَالإِنْصَافِ،
    وَكُفُّوا عَنْ ظُلْمِ شَعْبِي يَقُولُ السَّيِّدُ الرَّبُّ.
  ewe-ewe: '“ ‘Nya si Aƒetɔ Yehowa gblɔe nye esi: “Esɔ gbɔ na mi azɔ, O! Israel ƒe
    fia ŋutsuviwo! Miɖe asi le miaƒe nuveviwɔame kple miaƒe ameteteɖeto ŋuti, miawɔ
    nu si le dzɔdzɔe, eye wònyo. Midzudzɔ nuwo xɔxɔ le nye amewo si,” Aƒetɔ Yehowae
    gblɔe.'
  eng-LEE: 'Thus hath said the Lord Eternal, Ye have done enough wrong, O princes
    of Israel: remove violence and robbery, and execute justice and righteousness;
    take away your exactions from my people, saith the Lord Eternal.'
  asm-FB: 'প্ৰভু যিহোৱাই এই কথা কৈছে: ‘হে ইস্ৰায়েলৰ অধিপতিসকল, তোমালোকৰ পক্ষে যথেষ্ঠ
    হ’ল; তোমালোকে অত্যাচাৰ আৰু লুট দূৰ কৰা, বিচাৰ আৰু ন্যায় সিদ্ধ কৰা; প্ৰভু যিহোৱাই
    কৈছে তোমালোকে মোৰ প্ৰজাসকলক খেদাই দিবলৈ ক্ষান্ত হোৱা।'
  sus-A: «وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ ‹عِسِرَيِلَ مَنفّيٍ، نَ شَ وٌ وَ سَ!
    وٌ نَشَ ﭑ مَ حَمَ تْورْ، وٌ نَشَ قٍ شْرْشْي رَبَ عٍ رَ! وٌ شَ بِرَ سّرِيّ نُن
    تِنشِنيِ قْشْ رَ! وٌ شَ بَ ﭑ مَ حَمَ كّ مُحَقٍ! وٌ مَرِفِ عَلَتَلَ شُي نَن نَ
    كِ.›»
  fra-SBL: '"''Le Seigneur Yahvé dit : « Assez, princes d''Israël ! Supprimez la violence
    et le pillage, faites régner la justice et la droiture ! Cessez de déposséder
    mon peuple ! » dit le Seigneur Yahvé.'
  hbo-hbo: כֹּֽה־אָמַ֞ר אֲדֹנָ֣י יְהוִ֗ה רַב־לָכֶם֙ נְשִׂיאֵ֣י יִשְׂרָאֵ֔ל חָמָ֤ס
    וָשֹׁד֙ הָסִ֔ירוּ וּמִשְׁפָּ֥ט וּצְדָקָ֖ה עֲשׂ֑וּ הָרִ֤ימוּ גְרֻשֹֽׁתֵיכֶם֙ מֵעַ֣ל
    עַמִּ֔י נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  kik-kik: '“ ‘Mwathani Jehova ekuuga ũũ: Inyuĩ anene aya a Isiraeli, ũguo mwĩkĩte
    nĩ mũiganu! Eheriai maũndũ ma ũhinya na ma kũhinyanĩrĩria, mwĩkage ũndũ ũrĩa ũrĩ
    wa kĩhooto na wagĩrĩire. Tigai gũtunyaga andũ akwa indo, ũguo nĩguo Mwathani Jehova
    ekuuga.'
  fra-NCL: 'Ainsi parle le Seigneur Yahweh : C’en est assez, princes d’Israël ! Ecartez
    la violence et la rapine ! Faites droit et justice ; ôtez vos exactions de dessus
    mon peuple, — oracle du Seigneur Yahweh.'
  cek-AK: Angraeng Sithaw mah hae tiah thuih; Aw Israel angraengnawk, khawt lai nasoe;
    tha patohhaih hoi hmuenmae lomhaihnawk to toengh oh loe, kamsoem hoi katoeng hmuennawk
    to sah oh, kai ih kaminawk pacaekthlaekhaih to toengh o lai ah, tiah Angraeng
    Sithaw mah thuih.
  cuk-cuk: '”Ani an Bab-Jehová-Bela-Gangued-Nikadi weyob soged: ‘Israel-dummagan-negdakmamaid,
    mer bar dulemar-sabsur-imakmar, mer bar dulemar-ibgwensur-imakmar. Igar-innikigwad-imaklegedi,
    degi, ibmar-nueganbi-imaklegedi, imakdii gumala. An-dulamar-ibe mer bar ibmar-atursamala.
    Ani an Bab-Jehová-Bela-Gangued-Nikadi weyob soged.'
  uig-CYR: 'Рәб Пәрвәрдигар шундақ дәйду: — Болди бәс, и Исраил шаһзадилири! Җәбир-зулум
    вә булаң-талаңни өзүңлардин нери қилип, тоғра һөкүм чиқирип адаләт жүргүзүңлар;
    Мениң хәлқимни қайта йеридин һайдивәткүчи болмаңлар, — дәйду Рәб Пәрвәрдигар.'
  tel-2017: యెహోవా ఈ మాట సెలవిస్తున్నాడు “ఇశ్రాయేలీయుల పాలకులారా, ఇంక చాలు! మీరు జరిగించిన
    బలాత్కారం, దోపిడి చాలించి నా ప్రజల సొమ్మును దోచుకోక నీతి న్యాయాలను అనుసరించండి.
    ఇదే ప్రభువైన యెహోవా వాక్కు.
  hat-BSA: '“‘Konsa pale Senyè BONDYE a: “Se ase! Nou menm ki prens an Israël yo!
    Kite vyolans ak destriksyon an pou pratike lajistis ak ladwati! Sispann fè piyaj
    sou pèp Mwen an,” deklare Senyè BONDYE a.'
  kos-kos: LEUM GOD Fulatlana El fahk, “Kowos mwet leum lun Israel, loeslana pacl
    kowos orekma koluk! Kowos in tui liki orekma sulallal su akkeokye moul lun mwet
    uh. Oru ma pwaye ac suwohs. Kowos in tia sifil lusla mwet luk liki acn selos.
    Nga, LEUM GOD Fulatlana, fahkot ma inge nu suwos.
  hbo-WLC: כֹּֽה־אָמַ֞ר אֲדֹנָ֣י יְהוִ֗ה רַב־לָכֶם֙ נְשִׂיאֵ֣י יִשְׂרָאֵ֔ל חָמָ֤ס
    וָשֹׁד֙ הָסִ֔ירוּ וּמִשְׁפָּ֥ט וּצְדָקָ֖ה עֲשׂ֑וּ הָרִ֤ימוּ גְרֻשֹֽׁתֵיכֶם֙ מֵעַ֣ל
    עַמִּ֔י נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  ibo-ibo: '“ ‘Nke a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru: O zuolara
    unu, unu ụmụ ndị eze Izrel. Kwụsịnụ ịpụnara ndị m ihe ha nwere nʼike, kpeenụ ikpe
    ziri ezi na-emekwa ihe kwesiri ekwesi. Kwụsịnụ ịchụpụ ndị m site nʼihe ha, otu
    a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwupụtara.'
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ହେ ଇସ୍ରାଏଲର ଅଧିପତିମାନେ, ତୁମ୍ଭମାନଙ୍କ ନିମନ୍ତେ
    ଏହା ଯଥେଷ୍ଟ ହେଉ; ତୁମ୍ଭେମାନେ ଦୌରାତ୍ମ୍ୟ ଓ ଧନାପହାର ଦୂର କର, ଆଉ ନ୍ୟାୟ ଓ ଯଥାର୍ଥ ବିଚାର
    କର; ତୁମ୍ଭେମାନେ ଆମ୍ଭ ଲୋକମାନଙ୍କଠାରୁ ବଳପୂର୍ବକ ଅପହରଣ କରିବାର ଦୂର କର, ଏହା ପ୍ରଭୁ, ସଦାପ୍ରଭୁ
    କହନ୍ତି।
  chk-chk: Iei alon Kot ewe Samol mi Lapalap, “Oupwe ükütiu, ämi samolun Israel, oupwe
    ükütiu le föri föför mi mwänewüs me ariaföüü aramas, nge oupwe eäni pwüng me föföröch.
    Ousap chüen asüela nei aramas seni fanüer. Ngang Kot ewe Samol mi Lapalap üa kapas.
  rop-rop: Wal YAWEI det boswan God bin kipgon tok, “Ol yumob boswan langa Isreil,
    yumob bin stilimbat en tjidimbat main pipul. Ai wandim yumob garra stap dumbat
    nogudwan ting en yumob garra stat dumbat ola gudbala ting en gibit pipul feyago.
    Yumob kaan neba andimwei main pipul olabat brom olabat ronwan kantri enimo. Mi
    na YAWEI det boswan God bin tok dijan.
  ukr-1871: 'Так бо говорить Господь Бог: Буде з вас, князї Ізрайлеві! Перестаньте
    кривдити та пригнїтати, й чинїте суд і правду; годї вам витискати нарід мій із
    його держави, говорить Господь Бог.'
  deu-1951: 'So spricht Gott, der HERR: Es sei euch genug, ihr Fürsten Israels! Unterlasset
    gewalttätigen Frevel und Härte, übet Recht und Gerechtigkeit! Unterlasset eure
    Erpressungen meinem Volke gegenüber, spricht Gott, der HERR!'
  eng-JPS: 'Thus saith the Lord GOD: Let it suffice you, O princes of Israel; remove
    violence and spoil, and execute justice and righteousness; take away your exactions
    from My people, saith the Lord GOD.'
  srp-1865: 'Ovako veli Gospod Gospod: dosta je, knezovi Izrailjevi; proðite se nasilja
    i otimanja, i tvorite sud i pravdu, i skinite teške poslove svoje s mojega naroda,
    govori Gospod Gospod.'
  lug-lug: “ ‘Bw’ati bw’ayogera Mukama Katonda nti; Kye mukoze kimala, mmwe abalangira
    ba Isirayiri! Temukuluusanya abantu bange n’okubanyigiriza, mutuukirize eby’ensonga
    era ebituufu. Temubagobaganya, bw’ayogera Mukama Katonda.
  heb-heb: כה אמר אדני יהוה רב לכם נשיאי ישראל חמס ושד הסירו ומשפט וצדקה עשו הרימו
    גרשתיכם מעל עמי נאם אדני יהוה׃
  ben-IRV: প্রভু সদাপ্রভু এই কথা বলেন, হে ইস্রায়েলের নেতারা, এটাই তোমাদের যথেষ্ট
    হোক; তোমার অত্যাচার ও শত্রুতা দূর কর, ন্যায় ও ধার্ম্মিকতা কর, আমার লোকদেরকে উচ্ছেদ
    করা পরিত্যাগ কর! এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਹੇ ਇਸਰਾਏਲ ਦੇ ਰਾਜਕੁਮਾਰੋ, ਤੁਹਾਡੇ ਲਈ ਇਹੀ ਬਹੁਤਾ ਹੈ।
    ਅੱਤਿਆਚਾਰ ਅਤੇ ਲੁੱਟ ਮਾਰ ਨੂੰ ਬੰਦ ਕਰੋ। ਨਿਆਂ ਅਤੇ ਧਰਮ ਦੀ ਵਰਤੋਂ ਕਰੋ ਅਤੇ ਮੇਰੀ ਪਰਜਾ ਤੋਂ
    ਆਪਣੇ ਜ਼ੋਰ ਤੇ ਧੱਕੇ ਨੂੰ ਬੰਦ ਕਰੋ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ အိုဣသရေလ မင်းသား တို့၊ ရောင့်ရဲ သောစိတ်
    ရှိကြလော့။ အနိုင်အထက်ပြု ခြင်း၊ လုယူ ခြင်းအမှုတို့ကို ပယ်ရှား ၍ ၊ တရား သောအမှု
    ၊ ဟုတ်မှန် သော အမှုတို့ကို ပြု ကြလော့။ နောက်တဖန်ငါ ၏ လူ တို့ကို မ ညှဉ်းဆဲ မနှိပ်စက်ကြနှင့်ဟု
    အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Lohiabada Dirava ia gwau, “Umui Israela ena king taudia e, egu bese taudia
    umui dagedage bona hisihisi henidia karadia do umui hadokoa. Kota maoromaoro,
    bona kara maoromaoro danu do umui karaia. Umui ese egu bese taudia edia tano dekena
    amo do umui luludia lou lasi. Lau, Lohiabada Dirava ese umui lau hamaoroa noho
    inai.
  urd-urd: 'ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि ऐ इस्राईल के हाकिमों, तुम्हारे लिए
    यही काफ़ी है; ज़ुल्म और लूट मार को दूर करो, ''अदालत — ओ — सदाक़त को ''अमल में
    लाओ, और मेरे लोगों पर से अपनी ज़ियादिती को ख़त्म करो; ख़ुदावन्द ख़ुदा फ़रमाता
    है।'
  rus-SYN: 'Так говорит Господь Бог: довольно вам, князья Израилевы! отложите обиды
    и угнетения и творите суд и правду, перестаньте вытеснять народ Мой из владения
    его, говорит Господь Бог.'
  bqc-SIM: 'Dii Lua mɛ̀: Isaili kíaↄ, bee mↄ̀wá. À á pãsĩkɛa ń á gbãamↄa
    gbɛ̃́ↄnɛo tó, íↄ yãmaakɛ a zɛ́wa. Ásu tↄↄlɛ si ma gbɛ̃́ↄwa lↄo. Ma Dii Lua
    mámɛ má ò.'
  tcz-CHONGTHU: Ijeh inem itile hiche hi Pakai thusei ahi. Israel leng chapate phakhop
    set tante, pumhatna thil kibol leh bolgenthei ho chu nga tauvin, thil akitoh chet
    leh adih chu ipi ham bollun. Kamite agamsunga kona nachomgam naleh najou lhep
    nau dalha tauvin. Achennau in na kona nadelmang u chu nga tauvin tin thaneitah
    Pakaiyin aseije.
  mar-mar: प्रभू परमेश्वर असे म्हणतो, इस्राएलाच्या अधिपतींनो, हे तुमच्यासाठी पुरे
    होवो. जबरदस्ती आणि जुलूम दूर करा! न्याय व न्यायीपण आचरा, माझ्या लोकांची हकालपट्टी
    करण्याचे सोडा.” असे प्रभू परमेश्वर म्हणतो.
  qub-qub: '«Noga, Tayta Diosmi në: ¡Israel mandajcuna, amana mana alli cajtaga ruraynachu
    ni pitapis ama ñacachiynachu! ¡Llapantapis ruray rasun cajta, alli cajllatana!
    ¡Acrashä runacunapa chacranta ama guechuychu! Noga Tayta Diosmi chayno në.'
  bqp-bqp: Wee ye nɛ, Yinni Gusunɔ nɑ geruɑ. Nɑ nɛɛ, bɛɛ Isirelibɑn sinɑ bibu yɑ den
    turɑ. I de wɔrɑru kɑ dɑm dɔrebu bu kpe. I gem kɑ woodɑ swĩiyɔ kpɑ i ku mɑɑ nɛn
    tɔmbu wɔrɑri ye bɑ mɔ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: 'Seyè sèl Mèt la pale ankò, li di konsa: -Nou menm, chèf peyi Izrayèl la,
    nou fè kont peche nou. Sispann maltrete moun, sispann pran sa ki pa pou nou. Fè
    sa ki dwat, pa fè lenjistis. Pa mete pèp la deyò sou tè ki pou li a. Se mwen menm,
    Seyè sèl Mèt la, ki di nou sa.'
  eng-BSB: 'For this is what the Lord GOD says: ‘Enough, O princes of Israel! Cease
    your violence and oppression, and do what is just and right. Stop dispossessing
    My people, declares the Lord GOD.’'
  eng-WEBPB: '“‘The Lord GOD says: “Enough you, princes of Israel! Remove violence
    and plunder, and execute justice and righteousness! Stop dispossessing my people!”
    says the Lord GOD.'
  kbq-kbq: Hagi Ra Anumzana Agra Anumzamo'a amanage hie, Tamagra Israeli vahe'mokizmi
    ugagota kva vahe'mota rama'a zampi havi tamavu'tamavara huta, vahe'ni'amofo zamazeri
    haviza hazanki atreho! Hagi havi tamavu tamavama huta vahe'ni'a mopama zamahenatita
    enerita, nozmifinti'ma zamahe kasonepeta fatgo osu tamavu'tavama nehaza zana atreho
    huno Ra Anumzana Agra Anumzamo'a hu'ne.
  nhe-BL: '“Na, niimoTECO, niquijtohua: ¡Intlanahuatiani tlen tlali Israel, ayoc xiquintlaijiyohuiltica
    notlacajhua! Ayoc xiquintlaxtequilica, niyon ayoc xiquinquixtica tlen ininchaj.
    Monequi nochipa xitequichihuaca xitlahuac huan xitlatlepanitaca. Queja nopa na,
    niimoTECO Tlen Más Nijpiya Tlanahuatili, niquijtohua.'
  gub-BL: Tuwihaw Izaew rehe har wà. Pepytu'u ikatu 'ym ma'e iapo re nehe. Pepytu'u
    teko wazuka re nehe. Pepytu'u wama'e rehe pemunar ire nehe. Pezapo ikatu ma'e
    nehe. Pereko katu penemiruze'eg pe wà nehe. Pemuhem kar pixik zo heremiaihu waiwy
    wi pe wà nehe. Ihe pezar Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo.
  eng-DRA: 'Thus saith the Lord God: Let it suffice you, O princes of Israel: cease
    from iniquity and robberies, and execute judgment and justice, separate your confines
    from my people, saith the Lord God.'
