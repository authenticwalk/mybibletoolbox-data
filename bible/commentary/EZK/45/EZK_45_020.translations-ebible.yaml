verse: EZK.045.020
translations:
  mal-C: മനഃപൂർവമല്ലാതെയോ അജ്ഞതയാലോ പാപംചെയ്യുന്ന ഏതൊരാൾക്കുവേണ്ടിയും ഇത് മാസത്തിന്റെ
    ഏഴാംദിവസംതന്നെ നിങ്ങൾ ചെയ്യണം. അങ്ങനെ നിങ്ങൾ ദൈവാലയത്തിന് പ്രായശ്ചിത്തം വരുത്തണം.
  deu-TKW: Und ebenso sollst du thun im siebenten Monat, am ersten Tage des Monats,
    wegen derer, die sich etwa aus Irrtum oder Unwissenheit verfehlt haben, und sollt
    so den Tempel entsündigen.
  lin-lin: Okosala ndenge moko na mokolo ya sambo ya sanza, mpo na moto nyonso oyo
    akosala masumu na nko te to na kozanga boyebi ; bongo nde okosala mosala ya bolimbisi
    masumu mpo na Tempelo.
  eng-LSV: And so you do on the seventh of the month, because of each erring one,
    and because of the simple one—and you have purified the house.
  eng-GNV: 'And so shalt thou doe the seuenth day of the moneth, for euery one that
    hath erred and for him that is deceiued: so shall you reconcile the house.'
  eng-WEBSTER: 'And so thou shalt do the seventh day of the month for every one that
    erreth, and for him that is simple: so shall ye reconcile the house.'
  nhw-BL: Huan nojquiya quej nopa anquichihuase ipan tonali chicome tlen nopa metztli
    para nopa masehualme catli quichijque tlajtlacoli, pero quichijque pampa mocajcayajque
    o pampa amo quimatiyayaj sintla catli quichijque eliyaya tlajtlacoli. Huan quej
    nopa anquitlapajpacchihuase nopa tiopamitl.
  swh-ONEN: Itakupasa kufanya vivyo hivyo katika siku ya saba ya mwezi huo kwa ajili
    ya mtu yeyote ambaye hutenda dhambi bila kukusudia au bila kujua, hivyo utafanya
    upatanisho kwa ajili ya Hekalu.
  bba-bba: Suru win sɔ̃ɔ nɔɔbɑ yiruse sɔɔ, bɑ koo mɑɑ yɑ̃kuru ko be bɑ torɑ bɑ ǹ
    kɑ bɑɑrun sɔ̃. Nɡe mɛyɑ bɑ koo kɑ sɑ̃ɑ yee te sɑ̃rɑsiɑ.
  eng-KJVCPB: 'And so thou shalt do the seventh day of the month for every one that
    erreth, and for him that is simple: so shall ye reconcile the house.'
  luo-luo: Unutim machalre kamano bende e odiechiengʼ mar abiriyo ne ngʼato angʼata
    motimo richo ka ok ochano, kata kuom kia, mondo upwodhgo hekalu.
  meu-meu: Hua dinana ihahituna ai danu unu ba kara toma, kara-rea eiava mata-lahui
    dainai vada e kara dika tauna bagunai; unu amo dubu ba haḡoevaia.
  npi-ULB: हरेक मानिसबाट अजानमा वा अज्ञानतामा हुने पापको निम्ति महिनाको सातौं दिनमा
    यस्तो गर्नू । यसरी तिमीहरूले मन्दिरको निम्ति प्रायश्‍चत गर्नेछौ ।
  yor-yor: Ìwọ yóò ṣe bẹ́ẹ̀ gẹ́gẹ́ ní ọjọ́ keje oṣù fún àwọn tí ó dá ẹ̀ṣẹ̀ àìmọ̀ọ́mọ̀dá
    tàbí nínú àìmọ̀kan; nítorí náà, ìwọ yóò ṣe ìwẹ̀nùmọ́ fún ilé Ọlọ́run.
  pes-OPCB: در روز هفتم همان ماه، برای هر کس که سهواً یا ندانسته مرتکب گناهی شده باشد
    نیز همین کار را بکن. بدین ترتیب خانهٔ خدا تطهیر خواهد شد.
  tgl-ULB: Gagawin ninyo ito sa ikapito ng buwan para sa bawat taong nagkasala ng
    hindi sinasadya o dahil sa kamangmangan; sa paraang ito, malilinis ninyo ang templo.
  hui-hui: Ani buwa ege ogoninaga horo kane laragolabi ani dege bilimu. Mbiralime
    ibu ko berogo mitangi nabi howa ko biyaguabi mana ko ngago manda nabi howa bu
    heaguabi ko ogoni biyagonaga loma binigo mo ngiaga kagome bulumaga ogoni loma
    biahalu bo ngiragome i̱naga anda kago dodo nahe bayale helolebira.
  mya-mya: မည်​သူ​မ​ဆို​အ​မှု​မဲ့​အ​မှတ်​မဲ့​သော်​လည်း ကောင်း၊ မ​သိ​နား​မ​လည်​သ​ဖြင့်​သော်​လည်း
    ကောင်း​အ​ပြစ်​ကူး​လွန်​မိ​ခဲ့​လျှင်​ထို​သူ အ​ပြစ်​ဖြေ​ရန်​အ​တွက်​ထို​လ​ဆန်း​ခု​နစ်
    ရက်​နေ့​၌​ဤ​နည်း​အ​တိုင်း​ပင်​ပြု​ရ​မည်။ ဤ နည်း​အား​ဖြင့်​သင်​သည်​ဗိ​မာန်​တော်​ကို​သန့်
    စင်​စွာ​ထား​ရှိ​ရ​မည်။
  bod-N: ཟླ་དང་པོའི་ཚེས་བདུན་གྱི་ཉིན། བསམ་བཞིན་མ་ཡིན་པར་ཉེས་པ་བཟོས་པ་དང་ཡང་ན་མ་ཤེས་པར་ཉེས་པ་བྱས་པའི་མི་ལ་ཁྱོད་ཀྱིས་དེ་ལྟར་བྱས་ནས་མཆོད་ཁང་གི་ཆེད་དུ་སྡིག་པ་བཤགས་དགོས།
  sna-sna: Munofanira kuita zvimwe chetezvo pazuva rechinomwe romwedzi kuna ani zvake
    asina kutadza nobwoni kana nokusaziva; saka munofanira kuyananisira temberi.
  spa-BLM: Así harás el séptimo día del mes por todo el que se equivoque y por el
    que sea simple. Así harás la expiación por la casa.
  cac-cac: An̈eja' icha chi' tz'aj pax d'a yuquil c'ual, yuj yaln̈ej mach tz'och smul
    to man̈ sc'anoc sc'ool, mato man̈ yojtacoc tato van yoch smul. Icha chi' tz'aj
    sacb'icanel in templo chi'.
  swh-ULB: Utafanya hivyo siku ya saba ya mwezi kwa dhambi ya kila mtu kwa ajali au
    ujinga; katika njia hii mtaipatanisha hekalu.
  bel-bel: Тое самае зрабі і ў сёмы дзень месяца за тых, што грэшаць наўмысна і з
    прастадушнасьці, і так ачышчайце храм.
  deu-ELBBK: Und ebenso sollst du tun am 7. des Monats für den, der aus Versehen sündigt,
    und für den Einfältigen. Und so sollt ihr Sühnung tun für das Haus.
  mbb-OT: Iyan ded heini veeli niw zutun te ikepitu he andew te iyan ded gihapun he
    vulan he para te minsan hentei he nekesalà he wazè din tivevaa etawa nekesalà
    he wazè din metueni. Pinaaǥi kayi egkelumpiyuwan is baley ku.
  mal-2015: അങ്ങനെ തന്നേ നീ ഏഴാം മാസം ഒന്നാം തിയ്യതിയും അബദ്ധത്താലും ബുദ്ധിഹീനതയാലും
    പിഴെച്ചു പോയവന്നു വേണ്ടി ചെയ്യേണം; ഇങ്ങനെ നിങ്ങൾ ആലയത്തിന്നു പ്രായശ്ചിത്തം വരുത്തേണം.
  rmc-rmc: Avke ker the pro eftato džives andre oda čhon vaš ola, ko kerde binos,
    kajte na kamle abo aňi na džanle, sar oda kerde; a kavke obžužarena o Chramos.
  pes-OPV: و همچنین درروز هفتم ماه برای هر‌که سهو یا غفلت خطا ورزدخواهی کرد و شما
    برای خانه کفاره خواهیدنمود.
  ron-1924: Тот аша вей фаче ши ын зиуа ынтый а луний а шаптя, ын зиуа ынтый а луний
    ной, пентру чей дин попор каре пэкэтуеск фэрэ вое сау дин некибзуинцэ; ши астфел
    вець курэци каса.
  ben-OBCV: যারা ভুল করে বা অজ্ঞানতাবশত মন্দিরের বিরুদ্ধে কোনো পাপ করে ফেলে তোমরা
    তাদের জন্য মাসের সপ্তম দিনে ওই একই কাজ করবে; অতএব তোমরা মন্দিরের জন্য প্রায়শ্চিত্ত
    করবে।
  som-som: Oo waa inaad bisha maalinteeda toddobaad saas oo kale u samaysaa mid kasta
    oo qalad ama aqoonla'aan ku dembaaba. Oo waa inaad sidaas daarta ugu kafaaragguddaan.
  lat-VUC: 'Et sic facies in septima mensis, pro unoquoque qui ignoravit, et errore
    deceptus est: et expiabis pro domo.'
  eng-ASVBT: 'And so thou shalt do on the seventh day of the month for everyone that
    erreth, and for him that is simple: so shall ye make atonement for the house.'
  ita-1885: Fa' il simigliante nel settimo giorno del medesimo mese, per colui che
    avrà peccato per errore, e per lo scempio; e così purgherete la casa.
  eng-LXXUP: And thus shalt thou do in the seventh month; on the first day of the
    month thou shalt take a rate from each one; and ye shall make atonement for the
    house.
  eng-ULB: You will do this on the seventh of the month for each person's sin by accident
    or ignorance; in this way you will atone for the temple.
  spa-VBL: También lo harás el séptimo día del mes en nombre de todo aquel que haga
    el mal involuntariamente o por ignorancia. Así purificarás el Templo.
  fra-_FOB: Tu feras la même chose, le septième jour du mois, pour les hommes qui
    auront péché involontairement ou par imprudence, et vous ferez l'expiation pour
    la maison.
  mal-mal: അങ്ങനെ തന്നെ നീ ഏഴാം മാസം ഒന്നാം തീയതിയും, അബദ്ധത്താലോ ബുദ്ധിഹീനതയാലോ പിഴച്ചു
    പോയവനു വേണ്ടി ചെയ്യണം; ഇങ്ങനെ നിങ്ങൾ ആലയത്തിന് പ്രായശ്ചിത്തം വരുത്തണം.
  urd-GVR: Yihī amal pahle mahīne ke sātweṅ din bhī kar tāki un sab kā kaffārā diyā
    jāe jinhoṅ ne ġhairirādī taur par yā beḳhabrī se gunāh kiyā ho. Yoṅ tum Rab ke
    ghar kā kaffārā doge.
  suz-BL: मिनु सुइम ममिम्‍थु मतुइक्‍थु पाप पशो बाक्‍त हना, महिना ङा ७ नाक्‍त गेपुकीम
    मो पचा माल्‍नीनी। मोपा गे परमप्रभु यावे आ खिं कली यो पाप क्‍याम्‍तीक गेय पचा माल्‍नीनी।
    लेवी ४:२२; लेवी ५:१७-१८
  eng-NOY: And so shalt thou do on the seventh day for him that hath transgressed
    through error or simplicity; so shall ye make reconciliation for the house.
  ita-1927: Farai lo stesso il settimo giorno del mese per chi avrà peccato per errore,
    e per il semplice; e così purificherete la casa.
  ckb-ckb: هەروەها لە حەوتی مانگیشدا بە هەمان شێوە دەکەیت بۆ هەرکەسێک کە بەبێ ئەنقەست
    یان بە نەزانی گوناهی کرد، بەم جۆرە کەفارەت بۆ پەرستگاکە دەکەن.
  eng-BBE: 'And this you are to do on the seventh day of the month for everyone who
    is in error and for the feeble-minded: you are to make the house free from sin.'
  kan-OKCV: ತಿಳಿಯದೆ ಅಥವಾ ಅಜ್ಞಾನದಿಂದ ಪಾಪಮಾಡುವ ಪ್ರತಿಯೊಬ್ಬರಿಗೂ ತಿಂಗಳ ಏಳನೇ ದಿನದಲ್ಲಿ ನೀವು
    ಅದೇ ರೀತಿ ಮಾಡಬೇಕು; ಈ ರೀತಿಯಾಗಿ ನೀವು ದೇವಾಲಯಕ್ಕೆ ಪ್ರಾಯಶ್ಚಿತ್ತವನ್ನು ಮಾಡಬೇಕು.
  tam-2017: பிழைசெய்தவனுக்காகவும், அறியாமல் தப்பிதம் செய்தவனுக்காகவும் அந்தப்பிரகாரமாக
    ஏழாம் நாளிலும் செய்வாயாக; இந்த விதமாக ஆலயத்திற்குப் பாவநிவர்த்தி செய்வாயாக.
  spa-RV-1909: Así harás el séptimo del mes por los errados y engañados; y expiarás
    la casa.
  ron-BTF: Și astfel să faci și în a șaptea zi a lunii pentru fiecare ce rătăcește
    și pentru cel simplu; astfel să împăcați casa.
  eng-WEBP: So you shall do on the seventh day of the month for everyone who errs,
    and for him who is simple. So you shall make atonement for the house.
  eng-FBV: You are also to do this on the seventh day of the month on behalf of anyone
    who does wrong unintentionally or in ignorance. By doing this you purify the Temple.
  nld-1939: Datzelfde moet ge doen op de eerste dag der zevende maand voor iemand,
    die bij vergissing of door onwetendheid tegen de tempel gezondigd heeft. Zo zult
    ge verzoening verkrijgen voor de tempel.
  nch-BL: Huan nojquiya quej nopa anquichihuase ipan tonali chicome ten nopa metzti
    para nopa masehualme cati quichijque tajtacoli, pero quichijque pampa mocajcayajque
    o pampa amo quimatiyayaj sinta cati quichijque eliyaya tajtacoli. Huan quej nopa
    anquitapajpacchihuase nopa tiopamit.
  vie-1934: Ngày mồng bảy tháng ấy, ngươi cũng làm sự đó cho những người vì lầm lỡ
    hoặc ngu dại mà phạm tội; ấy các ngươi sẽ làm lễ chuộc tội cho nhà như vậy.
  hin-CV: तुम्हें महीने के सातवें दिन हर उस व्यक्ति के लिये ऐसा ही करना है, जो अनजाने
    में या अज्ञानता में पाप करता है; इस प्रकार तुम्हें मंदिर के लिये प्रायश्चित करना
    है.
  spa-BES: Allí mismo se hará el séptimo día del mes para todos los que pecaron involuntariamente
    y por ignorancia. Así expiarás el templo.
  tdx-tdx: Ano izay ka amy andro faha-fitoy ho amo nandilatse iabio naho ho amy tsotray;
    izay ty hijebaña’ areo i kivohoy.
  tha-KJV: ในวั​นที​่​เจ​็ดของเดือนนั้นเจ้าจงกระทำเช่นเดียวกัน เพื่อผู้​หน​ึ่งผู้ใดที่กระทำบาปด้วยความพลั้งเผลอหรือความรู้​เท่​าไม่ถึงการ
    เพื่อว่าเจ้าจะได้กระทำการลบมลทินพระนิเวศ
  por-BR-2018: Assim também farás no sétimo dia do mês pelos que pecaram sem intenção
    ou por ignorância; assim expiarás a casa.
  deu-ELO: Und ebenso sollst du tun am Siebten des Monats für den, der aus Versehen
    sündigt, und für den Einfältigen. Und so sollt ihr Sühnung tun für das Haus.
  eng-WYC-2018: And thus thou shalt do in the seventh day of the month, for each that
    knew not, and was deceived by error, and thou shalt cleanse for the house. (And
    thus thou shalt do on the seventh day of the month, for all who knew not, and
    were deceived by error, and so thou shalt make amends for the Temple, or shalt
    keep it holy.)
  epo-epo: Tion saman faru en la sepa tago de la monato por ĉiu, kiu pekis pro eraro
    aŭ pro naiveco; kaj tiamaniere pekliberigu la domon.
  uig-PIN: xuningdǝk yoldin azƣanlar yaki nadanlar üqün sǝn xu ayning yǝttinqi künidǝ
    ohxax ix ⱪilixing kerǝk; xuning bilǝn sǝn ibadǝthana üqün kafarǝt ⱪilisǝn.
  beo-beo: 'Eso fesu oubi amoga, dilia da nowa dunu da wadela:i hou hame hamomusa:
    dawa:i amomane giadofale hamoi, amo ea hou dodofema:ne, defele hamoma. Amasea,
    Debolo da hadigi fofoloi ba:mu.'
  tpi-OTNT: Na yu mas mekim wankain pasin long de namba 7 bilong dispela namba wan
    mun. Sapos sampela man i no bin tingting gut long pasin bilong ol na ol i mekim
    sin, o sapos ol i no save ol i bin mekim sin, orait dispela pasin bilong ol i
    save mekim haus bilong mi i kamap doti. Na dispela ofa bai i mekim haus i kamap
    klin gen.
  hau-SA: Za ku yi haka kuma a rana ta bakwai ga watan domin duk wanda ya yi zunubai
    ba da gangan ba ko ta wurin rashin sani; saboda haka sai ku yi kafara domin haikalin.
  uig-LAT: shuningdek yoldin azghanlar yaki nadanlar üchün sen shu ayning yettinchi
    künide oxshash ish qilishing kérek; shuning bilen sen ibadetxana üchün kafaret
    qilisen.
  nde-nde: Kuzamele wenze khonokho ngosuku lwesikhombisa lwenyanga ukwenzela loba
    ngubani owenza isono kungasikho ngabomu loba ngenxa yokungazi; ngokunjalo uzakwenzela
    ithempeli inhlawulelo.
  ton-ton: 'Pea ʻe pehē pe hoʻo fai ʻi hono fitu ʻoe ʻaho ʻi he māhina, koeʻuhi ko
    ia kotoa pē kuo fai hala, pea mo ia ʻoku taʻepoto: pea ʻe pehē pe ʻa hoʻomou fakaleleiʻi
    ʻae fale.'
  ces-1613: Takž také učiní sedmého dne téhož měsíce, za každého pobloudilého i za
    hloupého. Tak očistíte dům.
  eng-WMB: So you shall do on the seventh day of the month for everyone who errs,
    and for him who is simple. So you shall make atonement for the house.
  tam-TCV: தவறுதலாகவோ, அறியாமையாலோ பாவம் செய்யும் ஒருவனுக்காகவும் மாதத்தின் ஏழாம்நாள்
    நீங்கள் அவ்வாறே செய்யவேண்டும். அவ்விதமாய் நீங்கள் ஆலயத்திற்காகப் பாவநிவிர்த்தி
    செய்யவேண்டும்.
  ceb-ULB: Buhaton nimo kini sa ikapito nga adlaw sa bulan alang sa sala sa matag
    usa nga wala tuyoa o walay kasayoran niini; niini nga paagi papason nimo ang sala
    alang sa templo.
  pol-UBG: Tak samo uczynisz siódmego dnia tego miesiąca za każdego, który zgrzeszył
    nieświadomie, i za prostego. Tak oczyścicie dom.
