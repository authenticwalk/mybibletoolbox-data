    অথবা অবোধ, এই ভাবে তোমার মন্দিরের জন্য প্রায়শ্চিত্ত করবে।
  pan-pan: ਤੂੰ ਮਹੀਨੇ ਦੀ ਸੱਤ ਤਾਰੀਖ਼ ਨੂੰ ਹਰੇਕ ਦੇ ਲਈ ਜਿਹੜਾ ਭੁੱਲ ਕਰੇ ਅਤੇ ਉਸ ਦੇ ਲਈ ਵੀ ਜਿਹੜਾ
    ਅਣਜਾਣ ਹੈ, ਅਜਿਹਾ ਹੀ ਕਰੇਂਗਾ, ਇਸੇ ਪ੍ਰਕਾਰ ਤੁਸੀਂ ਭਵਨ ਦਾ ਪ੍ਰਾਸਚਿਤ ਕਰੋਗੇ।
  mya-JVB: ထိုမှတပါး ၊ မှားယွင်း သောသူနှင့် မိုက် သောသူ အတွက် ခုနှစ် ရက်နေ့တွင်၊ ထိုနည်းတူ
    ပူဇော် ၍၊ အိမ် တော်အတွက် အပြစ် ဖြေရာမင်္ဂလာကို ပြုရမည်။
  hmo-hmo: Unai hua ena dina namba 7 dekenai danu unai bamona do umui karaia, ia diba
    lasi o ia laloa kerere dainai tau ta ese kara dika ta ia karaia kava vadaeni dainai.
    Unai dekena amo Dubu Helaga do umui hagoevaia.
  urd-urd: और तू महीने की सातवीं तारीख़ को हर एक के लिए जो ख़ता करे और उसके लिए भी
    जो नादान है ऐसा ही करेगा इसी तरह तुम घर का कफ़्फ़ारा दिया करोगे।
  rus-SYN: То же сделай и в седьмой день месяца за согрешающих умышленно и по простоте,
    и так очищайте храм.
  bqc-SIM: Àli yã́ doũpi kɛ mↄ gↄↄ soplade zĩ́ gbɛ̃́ pↄ́ zãma ń lé aa duunakɛ̀ↄ
    ń gbɛ̃́ pↄ́ aa kɛ̀ dↄ̃saiↄnɛ, í gbãbↄò ma kpɛɛ.
  tcz-CHONGTHU: Hichehi kumthah nisagi lhinni jong leh nabol koitobang ham khat hatchet
    jeh a ham ahilouleh bolkhel jeh hama chonset bolho dinga lhatdohna nabol peh ding
    ahi. Hitia houin chu nasuh theng diu ahi.
  mar-mar: पहिल्या महिन्याच्या सातव्या दिवशी, प्रत्येक चुकलेल्या किंवा भोळ्या मनुष्याकरता
    तू तसेच करशील आणि तुम्ही याप्रकारे मंदिरासाठी प्रायश्चित करावे.
  qub-qub: Chaynölla ruranqui chay quilla ganchis caj junajchöpis mana yarpashapita,
    mana cuentata gocuypa jucha rurayman chayajcunapaj. Chayno ruraptiquimi Temploga
    limyuna canga.
  bqp-bqp: Suru win sɔ̃ɔ nɔɔbɑ yiruse sɔɔ, bɑ koo mɑɑ yɑ̃kuru ko be bɑ torɑ bɑ ǹ
    kɑ bɑɑrun sɔ̃. Nge mɛyɑ bɑ koo kɑ sɑ̃ɑ yee te sɑ̃rɑsiɑ.
  hat-hat: Sou setyèm jou mwa a, se pou nou fè menm bagay la ankò pou tout moun ki
    fè peche san yo pa konnen, osinon san yo pa fè espre. Se konsa n'a kenbe Tanp
    lan nan kondisyon pou fè sèvis Bondye a.
  eng-BSB: You must do the same thing on the seventh day of the month for anyone who
    strays unintentionally or in ignorance. In this way you will make atonement for
    the temple.
  eng-WEBPB: So you shall do on the seventh day of the month for everyone who errs,
    and for him who is simple. So you shall make atonement for the house.
  kbq-kbq: Hagi ana ikamofo 7ni knazupa, vahe'mo'ma mago'azama haniregama hantga huno
    hu'nenia kumi'ene, ontahineno'ma hu'nenia kumira anahukna huta zamazeri agrua
    nehuta, mono nona eri agru hugahaze.
  nhe-BL: Huan nojquiya queja nopa inquichihuase ipan tonali chicome tlen nopa metztli
    para nopa tlacame tlen quichijque tlajtlacoli, pero quichijque pampa mocajcayajque
    o pampa ax quimatiyayaj intla tlen quichijque eliyaya tlajtlacoli. Huan queja
    nopa inquitlapajpacchihuase nopa tiopamitl.
  gub-BL: A'e zahy rehe 7 haw 'ar mehe uzapo putar nezewegatete haw wyzài teko wanekuzaromo
    nehe, aze a'e teko uzapo e amo ikatu 'ym ma'e a'e ma'e rehe ipurapo wer 'ym pà
    no, u, aze nukwaw kwaw heze'eg a'e ma'e iapo kar 'ym nehe. Nezewe mehe pemupyta
    kar putar heràpuzuhu ikatu ma'e romo nehe.
  eng-DRA: And so shalt thou do in the seventh day of the month, for every one that
    hath been ignorant, and hath been deceived by error, and thou shalt make expiation
    for the house.
