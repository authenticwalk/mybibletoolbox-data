verse: EZK.045.022
translations:
  mal-C: ആ ദിവസത്തിൽ പ്രഭു തനിക്കുവേണ്ടിയും ദേശത്തെ എല്ലാ ജനങ്ങൾക്കുവേണ്ടിയും പാപശുദ്ധീകരണയാഗമായി
    ഒരു കാളയെ അർപ്പിക്കണം.
  deu-TKW: Und der Fürst soll an jenem Tage für sich selbst und für das gesamte Volk
    des Landes einen Farren als Sündopfer herrichten lassen.
  lin-lin: Na mokolo yango, mokambi akopesa ngombe ya mobali lokola mbeka ya masumu
    mpo na ye moko mpe mpo na bato nyonso ya mokili.
  eng-LSV: And the prince has prepared on that day, for himself, and for all the people
    of the land, a bullock, a sin-offering.
  eng-GNV: And vpon that day, shall the prince prepare for him selfe, and for all
    the people of the lande, a bullocke for a sinne offring.
  eng-WEBSTER: And upon that day shall the prince prepare for himself and for all
    the people of the land a bullock for a sin-offering.
  nhw-BL: Huan ipan nopa tonali tlen Pascua, nopa tlanahuatijquetl quinmacas totajtzitzi
    se becerro para quitencahuase quen se tlacajcahualistli para itlajtlacolhua huan
    para inintlajtlacolhua nochi nopa israelita masehualme.
  swh-ONEN: Katika siku hiyo mkuu anayetawala atatoa fahali kuwa sadaka ya dhambi
    kwa ajili yake mwenyewe na kwa ajili ya watu wote wa nchi.
  bba-bba: Yen dɔmɑ te, Isirelibɑn kpɑro u koo nɑɑ kinɛru ɡowɑ win torɑnu kɑ win tɔmbuɡinun
    sɔ̃.
  eng-KJVCPB: And upon that day shall the prince prepare for himself and for all the
    people of the land a bullock for a sin offering.
  luo-luo: E odiechiengno, ruodh piny nyaka chiw rwath kaka misango mogologo richone
    owuon kod richo ji duto modak e pinye.
  meu-meu: Una dina ai, hanua pavapavana ese boromakau natuna maruanena ta baine heni,
    dika iabi-ohona boubouna ḡauna, ia bona tano taudia iboudiai daidiai.
  npi-ULB: त्यस दिनमा, शासकले आफ्नै निम्ति र देशका सबै मानिसहरूका निम्ति पापबलिको
    रूपमा एउटा साँढे तयार गर्नेछन् ।
  yor-yor: Ní ọjọ́ náà ní ọmọ-aládé yóò pèsè akọ màlúù gẹ́gẹ́ bí ọrẹ ẹbọ ẹ̀ṣẹ̀ fún
    ara rẹ̀ àti fún gbogbo ènìyàn ni ilẹ̀ náà.
  pes-OPCB: در روز اول عید، حاکم باید برای رفع گناه خود و گناه تمام قوم اسرائیل، یک
    گاو قربانی کند.
  tgl-ULB: Sa araw na iyon, maghahanda ang prinsipe ng isang toro bilang handog dahil
    sa kasalanan, para sa kaniyang sarili at para sa lahat ng tao sa lupain.
  hui-hui: Horo timbuni ogoninaga tí pigane íbu ngoai haramingi kini kagome nogo bulumaga
    bayale mbira haru ibuwa ibuni ko binirubi ibunaga wali agalime ko biyarubi domo
    waholenaga bulumaga ogoni loma bialu loma binigo mo ngiaga kagome bo delelo mulene
    nga.
  mya-mya: ပွဲ​တော်​ပ​ထ​မ​နေ့​၌​နန်း​စံ​နေ​ဆဲ​မင်း​သား သည်​မိ​မိ​၏​အ​တွက်​နှင့်​လူ​အ​ပေါင်း​တို့
    အ​တွက်​အ​ပြစ်​ဖြေ​ရာ​ယဇ်​အ​ဖြစ်​နွား​ထီး တစ်​ကောင်​ကို​ပူ​ဇော်​ရ​မည်။-
  bod-N: ཉིན་དེར་རྒྱལ་པོས་རང་ཉིད་དང་ཡུལ་ཁམས་ནང་གི་མི་ཀུན་གྱི་ཕྱིར་དུ་གླང་ཐུག་ཅིག་སྡིག་བཤགས་ཀྱི་མཆོད་པར་གྲ་སྒྲིག་བྱེད་དགོས།
  sna-sna: Pazuva iro, muchinda anofanira kuuya nehando sechipiriso chechivi chake
    iye nechavanhu vose venyika.
  spa-BLM: Ese día el príncipe preparará para sí mismo y para todo el pueblo de la
    tierra un toro para el sacrificio por el pecado.
  cac-cac: A d'a jun c'ual chi', a vin̈ yajal, yovalil syac' junoc noc' quelem vacax
    vin̈ silab'il yuj smul, yuj pax yic masanil eb' chon̈ab'.
  swh-ULB: Siku hiyo, mwana mfalme ataandaa ng'ombe kwa ajili yake na kwa ajili ya
    watu wote wa nchi kama sadaka ya dhambi.
  bel-bel: У гэты дзень князь за сябе і за ўвесь народ зямлі прынясе цяля ў ахвяру
    за грэх.
  deu-ELBBK: Und der Fürst soll an diesem Tag für sich und für das ganze Volk des
    Landes einen Stier als Sündopfer opfern.
  mbb-OT: Dutun te egkehuna he andew te kedsilibra niw, mebpemuhat is pengulu te turiti
    he vaka te pemuhat he para idlumpiyu kandan wey te langun he menge Israilihanen.
  mal-2015: അന്നു പ്രഭു തനിക്കു വേണ്ടിയും ദേശത്തിലെ സകലജനത്തിന്നു വേണ്ടിയും പാപയാഗമായി
    ഒരു കാളയെ അർപ്പിക്കേണം.
  rmc-rmc: Andre oda džives obetinela o kraľis le bikos vaš peske the vaš savore manuša
    la phuvakre sar obeta vaš o binos.
  pes-OPV: و در آن روز رئیس، گاوقربانی گناه را برای خود و برای تمامی اهل زمین بگذراند.
  ron-1924: Домниторул ва адуче ын зиуа ачея, пентру ел ши пентру тот попорул цэрий,
    ун вицел ка жертфэ де испэшире.
  ben-OBCV: সেদিন শাসনকর্তা তার নিজের ও ইস্রায়েল দেশের সব লোকদের জন্য পাপার্থক বলি
    হিসেবে একটি ষাঁড় উৎসর্গ করবে।
  som-som: Oo maalintaas amiirku waa inuu nafsaddiisa iyo dadka dalka oo dhanba dibi
    qurbaan dembi ah u diyaariyaa.
  lat-VUC: Et faciet princeps in die illa, pro se et pro universo populo terræ, vitulum
    pro peccato.
  eng-ASVBT: And upon that day shall the prince prepare for himself and for all the
    people of the land a bullock for a sin offering.
  ita-1885: E in quel giorno sacrifichi il principe, per sè, e per tutto il popolo
    del paese, un giovenco per sacrificio per lo peccato.
  eng-LXXUP: And the prince shall offer in that day a calf for a sin offering for
    himself, and the house, and for all the people of the land.
  eng-ULB: On that day, the prince will prepare for himself and for all the people
    of the land a bull as a sin offering.
  spa-VBL: Ese día el príncipe ofrecerá un toro como ofrenda por el pecado para él
    y para todos los habitantes del país.
  fra-_FOB: Ce jour-là, le prince offrira pour lui et tout le peuple du pays un taureau
    pour le péché.
  mal-mal: അന്ന് പ്രഭു തനിക്കുവേണ്ടിയും ദേശത്തിലെ സകലജനത്തിനു വേണ്ടിയും പാപയാഗമായി
    ഒരു കാളയെ അർപ്പിക്കണം.
  urd-GVR: Pahle din mulk kā hukmrān apne aur tamām qaum ke lie gunāh kī qurbānī ke
    taur par ek bail pesh kare.
  suz-BL: मेको नाक्‍त सासन पाइबमी आंम कली नु रागी ङा मुर नेल्‍ल आन कली पाप आ पर्बम
    बोहोर का चढ़ेचा माल्‍ब।
  eng-NOY: And upon that day shall the prince sacrifice for himself and for all the
    people of the land a bullock for a sin-offering.
  ita-1927: In quel giorno, il principe offrirà per sé e per tutto il popolo del paese
    un giovenco, come sacrifizio per il peccato.
  ckb-ckb: لەو ڕۆژەدا میر بۆ خۆی و بۆ هەموو گەلی خاکەکە جوانەگایەک دەکات بە قوربانی
    گوناه.
  eng-BBE: And on that day the ruler is to give for himself and for all the people
    of the land an ox for a sin-offering.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಪ್ರಭುವು ತನಗಾಗಿಯೂ ದೇಶದ ಎಲ್ಲಾ ಜನರಿಗಾಗಿಯೂ ದೋಷಪರಿಹಾರ ಬಲಿಗಾಗಿ ಹೋರಿಯನ್ನು
    ಸಿದ್ಧಮಾಡಬೇಕು.
  tam-2017: அந்த நாளிலே அதிபதி தனக்காக தேசத்து எல்லா மக்களுக்காகவும் பாவநிவாரணத்துக்காக
    ஒரு காளையைப் படைப்பானாக.
  spa-RV-1909: Y aquel día el príncipe sacrificará por sí, y por todo el pueblo de
    la tierra, un becerro por el pecado.
  ron-BTF: Și în acea zi prințul să pregătească pentru el însuși și pentru tot poporul
    țării un taur ca ofrandă pentru păcat.
  eng-WEBP: On that day the prince shall prepare for himself and for all the people
    of the land a bull for a sin offering.
  eng-FBV: On that day the prince will provide a bull as a sin offering for himself
    and for everyone on the country.
  nld-1939: Die dag moet de vorst voor zichzelf en voor de gehele bevolking van het
    land een var als zonde-offer opdragen.
  nch-BL: Huan ipan nopa tonali ten Pascua, nopa tanahuatijquet quinmacas totajtzitzi
    se becerro para quitencahuase quej se tacajcahualisti para itajtacolhua huan para
    inintajtacolhua nochi nopa israelita masehualme.
  vie-1934: Ngày đó, vua sẽ vì mình và vì cả dân sự của đất mà sắm một con bò đực
    làm của lễ chuộc tội.
  hin-CV: उस दिन राजकुमार अपने लिये और देश के सब लोगों के लिये पाप बलिदान के रूप में
    एक बछड़ा दे.
  spa-BES: Y en ese día el gobernante debe dar por sí mismo y por todas las personas
    de la tierra un becerro por una ofrenda por el pecado.
  tdx-tdx: Amy andro zay ty hanolora’ i roandriañey ho aze naho ho a ze hene’ ondati’
    i taney ty bania soron-kakeo.
  tha-KJV: ในวันนั้นให้​เจ้​านายจัดหาวัวหนุ่มตัวหนึ่งสำหรับตนเองและประชาชนทั้งสิ้นแห่งแผ่นดิน
    เพื่อเป็นเครื่องบูชาไถ่​บาป
  por-BR-2018: E no mesmo dia o príncipe preparará por si e por todo o povo desta
    terra um bezerro de expiação pelo pecado.
  deu-ELO: Und der Fürst soll an selbigem Tage für sich und für das ganze Volk des
    Landes einen Farren als Sündopfer opfern.
  eng-WYC-2018: And the prince shall make (ready) a calf for sin in that day, for
    himself and for all the people of the land. (And on that day, the prince shall
    provide a calf for a sin offering, for himself and for all the people of the land.)
  epo-epo: Kaj la princo en tiu tago devas alporti pro si kaj pro la tuta popolo de
    la lando bovon kiel propekan oferon.
  uig-PIN: Xu küni xaⱨzadǝ ɵzi wǝ zemindiki barliⱪ hǝlⱪ üqün gunaⱨ ⱪurbanliⱪi süpitidǝ
    bir torpaⱪni sunidu.
  beo-beo: Lolo nabe eso agega, ouligisu hina da ea wadela:i hou amola dunu huluane
    ilia wadela:i hou foloama:ne, bulamagau gawali gobele salimu.
  tpi-OTNT: Long de namba wan bilong dispela ol bikpela de, king bilong yupela i mas
    givim wanpela bulmakau long ol pris na ol i ken mekim ofa bilong rausim sin bilong
    king na bilong olgeta manmeri.
  hau-SA: A wannan rana sarki zai tanada bijimi a matsayin hadaya don zunubi domin
    kansa da kuma domin dukan mutanen ƙasar.
  uig-LAT: Shu küni shahzade özi we zémindiki barliq xelq üchün gunah qurbanliqi süpitide
    bir torpaqni sunidu.
  nde-nde: Ngalolosuku inkosana izanikela inkunzi njengomnikelo wesono izinikelela
    yona ngokwayo kanye labantu bonke belizwe.
  ton-ton: Pea ʻi he ʻaho ko ia ʻe teuteu ha pulu ʻe he tuʻi, ko e feilaulau ia ʻi
    he angahala, ko e fai maʻana, pea mo e kakai kotoa pē ʻoe fonua.
  ces-1613: A bude obětovati kníže v ten den za sebe i za všecken lid té země volka
    za hřích.
  eng-WMB: On that day the prince shall prepare for himself and for all the people
    of the land a bull for a sin offering.
  tam-TCV: அந்த நாளில் அரசன் தனக்காகவும், நாட்டின் எல்லா மக்களுக்காகவும் பாவநிவாரண
    காணிக்கையாகக் காளையொன்றைக் கொடுக்கவேண்டும்.
  ceb-ULB: Nianang adlawa, moandam ug toro nga baka ang prinsipe alang sa iyang kaugalingon
    ug alang sa tanang katawhan sa yuta ingon nga halad alang sa sala.
  pol-UBG: I w tym dniu książę złoży cielca na ofiarę za grzech za siebie i za cały
    lud tej ziemi.
  urd-GVU: پہلے دن ملک کا حکمران اپنے اور تمام قوم کے لئے گناہ کی قربانی کے طور پر
    ایک بَیل پیش کرے۔
  deu-1912: Und am selben Tage soll der Fürst für sich und für alles Volk im Lande
    einen Farren zum Sündopfer opfern.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಪ್ರಭುವು ತನ್ನ ನಿಮಿತ್ತವೂ, ದೇಶದ ಜನರೆಲ್ಲರ ನಿಮಿತ್ತವೂ ದೋಷಪರಿಹಾರಕ
    ಯಜ್ಞಕ್ಕಾಗಿ ಒಂದು ಹೋರಿಯನ್ನು ಒಪ್ಪಿಸಲಿ.
  yap-yap: Bin som’on e rran ko fare madnom e fare pagel ni fak e pilung ni ir e ma
    gagiyeg e thangri pi’ ba garbaw ni pumo’on ni maligach ni fan ko denen rok nge
    gubin e girdi’.
  hlt-MCSB: Te khohnin ah khoboei loh amah yueng neh khohmuen pilnam boeih yueng,
    boirhaem la vaitotal ngawn saeh.
  mdy-ETH: ዬኖ ቦንቾ ኬሎና ቢታንቶይዳ ዓኣ ሱኡጋሢ ፔ ጎሞንታ ዴሮ ጎሞዋ ጌኤሻኒ ፔቴ ዚያ ጌማይ ጊኢጊሾንጎ።
  twi-ASANTE: Saa ɛda no ɛsɛ sɛ ɔhene no de nantwinini a wɔde bɛbɔ afɔdeɛ ama no ne
    asase no so nnipa nyinaa ba.
  eng-WEBU: On that day the prince shall prepare for himself and for all the people
    of the land a bull for a sin offering.
  wal-wal: He koiro gallassan halaqai ba gishshaanne ba asaa gishshaa nagaraa yarshsho
    oottidi, issi korimaa shiishsho.
  spa-PDDPT: Aquel día el gobernante sacrificará un becerro por el pecado por él mismo
    y por todo el pueblo de la tierra.
  gun-gun: Ha'e va'e árave ma huvixave ogueru 'rã peteĩ vaka ra'y ha'e ae ojejavyague
    reguarã, yvy re ikuai va'e ha'e javi pe guive.
  ilo-ULB: Iti dayta nga aldaw, mangisagananto ti prinsipe iti maysa a kalakian a
    baka para kenkuana ken kadagiti amin a tattao a kas daton a gapu iti basol.
  kpg-kpg: I di laangi matagidagi o tagamiami, gei tangada aamua dela e dagi tenua
    ga gaamai dana kau daane, di mee e hai ai tigidaumaha ang gi ono huaidu mo nia
    huaidu o digau huogodoo.
  uig-ARA: شۇ كۈنى شاھزادە ئۆزى ۋە زېمىندىكى بارلىق خەلق ئۈچۈن گۇناھ قۇربانلىقى سۈپىتىدە
    بىر تورپاقنى سۇنىدۇ.
  sus-sus: Na sali lɔxɔɛ, mangɛ xa tuura keren ba yunubi xafari sɛrɛxɛ ra a yɛtɛ bɛ
    a nun ɲama bɛ.
  pon-2006: Ni rahn keieu en sarawio soupeidi me kakaun wehio pahn patohwanda emen
    kouwol mehn wia meirong en dipe kan oh dipen aramas koaros.
  ksd-ksd: Ta nam ra bung ra luluai na vaninare ta bulumakau ure ra tinabar na varporong
    ure ia iat ma ure ra tarai par.
  grc-BRENT: Καὶ ποιήσει ὁ ἀφηγούμενος ἐν ἐκείνῃ τῇ ἡμέρᾳ ὑπὲρ αὐτοῦ, καὶ τοῦ οἴκου,
    καὶ ὑπὲρ παντὸς τοῦ λαοῦ τῆς γῆς, μόσχον ὑπὲρ ἁμαρτίας.
  ind-AYT: Pada hari itu, pemimpin akan memberikan bagi dirinya sendiri dan semua
    penduduk negeri seekor sapi jantan muda untuk persembahan penebus dosa.
  nya-nya: Pa tsiku loyamba la chikondwererocho, mfumu ipereke nsembe ya ngʼombe yayimuna
    monga nsembe yopepesera machimo ake ndi machimo a anthu onse a mʼdziko.
  hrv-hrv: Toga dana neka knez za se i za sav puk zemlje prinese june za okajnicu.
  mps-mps: Te genuai sogo dabego hasia wabo deide da, dagego kingo te kau kibu omai
    me deli te pris dabebolo menama, tama te kingo me te tigidali we bidigo sęgę
    sela sąbo ofa emainao.
  tpi-tpi: Long de namba wan bilong dispela ol bikpela de, king bilong yupela i mas
    givim wanpela bulmakau long ol pris na ol i ken mekim ofa bilong rausim sin bilong
    king na bilong olgeta manmeri.
  dan-1931: og Fyrsten skal på den Dag for sig selv og for alt Folket i Landet ofre
    en Tyr som Syndoffer;
  vie-OVCB: Đến ngày lễ Vượt Qua, vua sẽ dâng một con bò đực tơ để làm lễ chuộc tội
    cho bản thân và cho dân tộc Ít-ra-ên.
  guj-2017: તે દિવસે સરદારે પોતાના તથા ઇઝરાયલી લોકોના પાપને માટે એક બળદને પાપાર્થાર્પણ
    તરીકે તૈયાર કરવો.
  pon-2006A: Ni rahn keieu en sarawio soupeidi me kakaun wehio pahn patohwanda emen
    kouwol mehn wia meirong en dipe kan oh dipen aramas koaros.
  por-BRBSL: Nesse dia, o príncipe preparará para si mesmo e para todo o povo da terra
    um touro para uma oferta pelo pecado.
  cth-cth: Hot hnin dawkvah, bawi ni ama hoi a ram pueng hanelah, yon thuengnae poe
    hane maitotanca a thueng han.
  twi-twi: Saa da no ɛsɛ sɛ ɔhene no de nantwinini a wɔde bɛbɔ afɔre ama no ne asase
    no so nnipa nyinaa ba.
  hlt-hlt: Te khohnin ah khoboei loh amah yueng neh khohmuen pilnam boeih yueng, boirhaem
    la vaitotal ngawn saeh.
  tbz-SIM: Dɛ kó diyiè kɛ̀ tɛkpɑ̀ɑ̀tìbitɛ n féútɛ́ dinɑɑdɑɑ̀ o mɔ́mmuɔ nho yɛi ncĩ́ɛ̃́mmɛ̀
    kpɛ́í nnɛ̀ kubotí kumɔu kɔ̃mɛ kpɛ́í.
  msy-2020: Isar ekiamɨn dughiar faragha zuimɨn, atrivim uan arazir kuraba ko kantrin
    kamɨn itir gumazamizibar arazir kuraba gɨn amangɨsɨ, arazir kuram gɨn amangamin
    ofa damusɨ bulmakaun apurir igiatam isɨ ofa gamir gumazibar anightɨ, me an ofa
    damu.
  dop-dop: Awulumpu kɑ́ lɑ lɑtǝcɛ kɛ kɔtɑɣɑ kɛ ɑcimɑ kʋyɑkʋ kɑncɑɑlɑɣɑ nyǝŋkʋ wule.
    Ɩ nɑ ɩcɑtɛ tǝnɑ yǝlɑɑ pɑ ɩsɑɣɑtʋ hɩɩsʋɣʋ tɔɔ kɛ́ ɩ kɑ́ lɑ-kɛ́.
  azb-azb: O gün rəhbər özü və bütün ölkə xalqı üçün günah qurbanı olaraq bir buğa
    hazırlasın.
  eng-DBY: And upon that day shall the prince offer for himself and for all the people
    of the land a bullock for a sin-offering.
  hin-2017: उस दिन प्रधान अपने और प्रजा के सब लोगों के निमित्त एक बछड़ा पापबलि के
    लिये तैयार करे।
  wol-KYG: Bés boobu la ki tooge jal bi di joxeel boppam ak mboolem waa réew mi, yëkk
    wu ndaw wuy doon saraxu póotum bàkkaar.
  eng-YLT: And the prince hath prepared on that day, for himself, and for all the
    people of the land, a bullock, a sin-offering.
  eng-WYC-2017: And the prince shall make ready a calf for sin in that day, for himself
    and for all the people of the land.
  eng-WMBB: On that day the prince shall prepare for himself and for all the people
    of the land a bull for a sin offering.
  urd-GVH: पहले दिन मुल्क का हुक्मरान अपने और तमाम क़ौम के लिए गुनाह की क़ुरबानी के
    तौर पर एक बैल पेश करे।
  rug-rug: Pa rane asa si kote va nama nia sa koburu tavia si keke bulumakao pude
    vulasa pani sari nana sinea meke tadi doduru tiena sa popoa.
  gaz-gaz: Gaafas bulchaan sun ofii isaatii fi uummata biyyattii hundaaf dibicha tokko
    aarsaa cubbuu godhee dhiʼeessuu qaba.
  fra-LSG: Le prince offrira ce jour-là, pour lui et pour tout le peuple du pays,
    un taureau en sacrifice d’expiation.
  yal-yal: Mangan xa turaan ba yulubi xafari saraxan na a yɛtɛ yulubina fe ra na lɔxɔni
    e nun yamanan muxune birin xa.
  haw-1868: Ia la e hoomakaukau ai ka moi i ka bipi opiopio nona iho, a no na kanaka
    a pau o ka aina i mohailawehala.
  arb-NAV: وَيُقَرِّبُ الرَّئِيسُ فِي ذَلِكَ الْيَوْمِ عَنْ نَفْسِهِ وَعَنْ سَائِرِ
    شَعْبِ الأَرْضِ ثَوْراً لِيَكُونَ ذَبِيحَةَ خَطِيئَةٍ،
  ewe-ewe: Gbe ma gbe la, fiavi ŋutsuvi la ana nyitsu ɖeka hena nuvɔ̃ŋutivɔsa ɖe eɖokui
    kple ame siwo katã le anyigba la dzi la ta.
  eng-LEE: And the prince shall prepare on that day in behalf of himself and in behalf
    of all the people of the land a bullock for a sin-offering.
  asm-FB: সেই দিনা অধিপতিজনে নিজৰ কাৰণে আৰু দেশৰ আটাই প্ৰজাৰ কাৰণে পাপাৰ্থক বলিস্বৰূপে
    এটা ভতৰা উৎসৰ্গ কৰিব।
  sus-A: نَ سَلِ لْشْي، مَنفّ شَ تُورَ كٍرٍن بَ يُنُبِ شَقَرِ سّرّشّ رَ عَ يّتّ بّ
    عَ نُن حَمَ بّ.
  fra-SBL: Ce jour-là, le prince préparera pour lui et pour tout le peuple du pays
    un taureau en sacrifice pour le péché.
  hbo-hbo: וְעָשָׂ֤ה הַנָּשִׂיא֙ בַּיֹּ֣ום הַה֔וּא בַּעֲדֹ֕ו וּבְעַ֖ד כָּל־עַ֣ם הָאָ֑רֶץ
    פַּ֖ר חַטָּֽאת׃
  kik-kik: Mũthenya ũcio-rĩ, mũnene akaaruta ndegwa irĩ iruta rĩa mehia nĩ ũndũ wake
    mwene, o na nĩ ũndũ wa andũ othe a bũrũri ũcio.
  fra-NCL: Le prince offrira ce jour-là, pour lui et pour tout le peuple du pays,
    un taureau en sacrifice pour le péché.
  cek-AK: To na niah ukkung angraeng mah, angmah hoi prae kaminawk boih hanah, zae
    angbawnhaih to maitaw tae maeto hoiah sah tih.
  cuk-cuk: A-ibagi, dule-dummad-negdakmaid na e-isgued-ular, degi, bela dulemar-e-isgued-ular,
    moli-bebe-nikad-sapingwagwad ogumakar ukoed.
  uig-CYR: Шу күни шаһзадә өзи вә зиминдики барлиқ хәлиқ үчүн гуна қурбанлиғи сүпитидә
    бир топақни суниду.
  tel-2017: ఆ రోజున పాలకుడు తన కోసం, దేశ ప్రజలందరి కోసం పాప పరిహారార్థబలిగా ఒక ఎద్దును
    అర్పించాలి.
  hat-BSA: Nan jou sa a, prens lan va founi pou tèt li ak tout pèp peyi a, yon towo
    pou yon ofrann peche.
  kos-kos: Ke len se meet lun kufwa uh, fisrak se su leumi mwet uh ac fah kisakin
    soko cow mukul nu ke ma koluk lal, ac lun mwet nukewa.
  hbo-WLC: וְעָשָׂ֤ה הַנָּשִׂיא֙ בַּיּ֣וֹם הַה֔וּא בַּעֲד֕וֹ וּבְעַ֖ד כָּל־עַ֣ם הָאָ֑רֶץ
    פַּ֖ר חַטָּֽאת׃
  ibo-ibo: Nʼụbọchị ahụ, onyeisi ga-eweta otu nwa oke ehi maka aja mmehie nke onwe
    ya, na maka mmehie mmadụ niile nke ala ahụ.
  ory-ory: ପୁଣି, ସେହି ଦିନ ଅଧିପତି ଆପଣା ନିମନ୍ତେ ଓ ଦେଶସ୍ଥ ସକଳ ଲୋକଙ୍କ ନିମନ୍ତେ ପାପାର୍ଥକ
    ବଳି ରୂପେ ଏକ ବୃଷ ଉତ୍ସର୍ଗ କରିବେ।
  chk-chk: Lon aeuin rän ewe samol epwe eäni asoren amusamusen tipis eman nienifön
    ätemwänin kow fän püsin itan, pwal fän iten aramasen ewe fanü meinisin.
  rop-rop: Wal langa det feswan dei langa det Pasoba Serramoni det boswan garra bringimap
    buligi blanga sekrifais blanga im nogudbalawei en blanga detlot nogudbalawei blanga
    ola pipul.
  ukr-1871: У сей день князь принесе за себе й за ввесь нарід в землї назимка на жертву
    за гріх.
  deu-1951: An jenem Tage soll der Fürst für sich und für alles Volk des Landes einen
    Farren zum Sündopfer darbringen.
  eng-JPS: And upon that day shall the prince prepare for himself and for all the
    people of the land a bullock for a sin-offering.
  srp-1865: I taj dan neka prinese knez za se i za sav narod zemaljski junca na žrtvu
    za grijeh.
  lug-lug: Ku lunaku olwo omulangira alireeta ku lulwe ne ku lw’abantu bonna ab’omu
    nsi ente ennume nga nto okuba ekiweebwayo olw’ekibi.
  heb-heb: ועשה הנשיא ביום ההוא בעדו ובעד כל עם הארץ פר חטאת׃
  ben-IRV: সেই দিনের নেতা নিজের জন্য ও দেশের সব লোকের জন্য পাপের বলি হিসাবে এক ষাঁড়
    উৎসর্গ করবেন।
  pan-pan: ਉਸੇ ਦਿਨ ਰਾਜਕੁਮਾਰ ਆਪਣੇ ਲਈ ਅਤੇ ਦੇਸ ਦੇ ਸਾਰੇ ਲੋਕਾਂ ਲਈ ਪਾਪ ਬਲੀ ਦੇ ਲਈ ਇੱਕ ਵੱਛਾ
    ਤਿਆਰ ਕਰ ਰੱਖੇਗਾ।
  mya-JVB: ထို နေ့ ၌ မင်းသား သည် ကိုယ် ဘို့ ၎င်း ၊ ပြည်သူ ပြည်သားအပေါင်း တို့ဘို့
    ၎င်း၊ နွားထီး တကောင်ကို အပြစ် ဖြေရာ ယဇ်ပူဇော် ရမည်။
  hmo-hmo: Unai dina dekenai, king ese boromakau natuna tau ta do ia henia, kara dika
    kokia totona gauna, ia bona Israela taudia ibounai dainai.
  urd-urd: और उसी दिन फ़रमारवाँ अपने लिए और तमाम अहल — ए — मम्लुकत के लिए ख़ता की
    क़ुर्बानी के वास्ते एक बछड़ा तैयार कर रख्खेगा।
  rus-SYN: В этот день князь за себя и за весь народ земли принесет тельца в жертву
    за грех.
  bqc-SIM: Gↄↄ bee kí mɛ́ ali gáae kpa duun awakpabↄ ũ api ń a bùsudeↄ pↄ́ ũ.
  tcz-CHONGTHU: Kalchuh Kut nikho tengleh leng chapan ama a ding leh Israel mite a
    dinga chonset thilto bongchal gol khat agon ding ahi.
  mar-mar: त्यादिवशी अधिपती आपणासाठी आणि देशातील सर्व लोकांसाठी पापार्पणासाठी एक गोऱ्हा
    सिद्ध करील.
  qub-qub: Chay junajcho mandäga ofrendata juc töru-mallwata rupachenga. Chayga canga
    quiquin mandaj juchata rurashanpita, chay nasyuncho llapan runacuna juchata rurashanpitapis.
  bqp-bqp: Yen dɔmɑ te, Isirelibɑn kpɑro u koo nɑɑ kinɛru gowɑ win torɑnu kɑ win tɔmbuginun
    sɔ̃.
  hat-hat: Sou premye jou fèt la, wa a gen pou l' ofri yon towo bèf pou yo touye pou
    mande Bondye padon pou peche l' yo ak pou peche tout pèp la.
  eng-BSB: On that day the prince shall provide a bull as a sin offering for himself
    and for all the people of the land.
  eng-WEBPB: On that day the prince shall prepare for himself and for all the people
    of the land a bull for a sin offering.
  kbq-kbq: Hagi ana knarera kini ne'mo'a agrare'ene maka Israeli vahete'ma kumi ofama
    hu bulimakao afura avrentegahie.
  nhe-BL: Huan ipan nopa tonali tlen Pascua, nopa tlanahuatijquetl quinmacas totajtzitzi
    se becerro para quitencahuase queja se tlacajcahualistli para itlajtlacolhua huan
    para inintlajtlacolhua nochi nopa israelita tlacame.
  gub-BL: Mynykaw 'ar ipy mehe tuwihawete uzuka putar amo tapi'ak awa herenataromo
    a'e nehe, wemiapo kwer hekuzaromo teko wanemiapo kwer hekuzaromo a'e nehe no.
  eng-DRA: And the prince on that day shall offer for himself, and for all the people
    of the land, a calf for sin.
