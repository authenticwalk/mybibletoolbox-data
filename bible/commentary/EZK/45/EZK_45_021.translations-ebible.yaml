verse: EZK.045.021
translations:
  mal-C: “ ‘ഒന്നാംമാസം പതിന്നാലാംതീയതി നിങ്ങൾ പെസഹാ ആചരിക്കണം, ഏഴുദിവസത്തേക്കു പുളിപ്പില്ലാത്ത
    അപ്പം ഭക്ഷിക്കണം.
  deu-TKW: Im ersten Monat, am vierzehnten Tage des Monats sollt ihr das Passahfest
    feiern; sieben Tage hindurch sollen ungesäuerte Brote gegessen werden.
  lin-lin: Na mokolo ya zomi na minei ya sanza ya liboso, bokosala feti ya Pasika
    oyo ekosala mikolo sambo. Na mikolo wana, bokolia mapa ezanga levire.
  eng-LSV: In the first [month], on the fourteenth day of the month, you have the
    Passover, a celebration of seven days, unleavened bread is eaten.
  eng-GNV: In the first moneth in the foureteenth day of the moneth, ye shall haue
    the Passeouer, a feast of seuen dayes, and ye shall eate vnleauened bread.
  eng-WEBSTER: In the first month , in the fourteenth day of the month, ye shall have
    the passover, a feast of seven days; unleavened bread shall be eaten.
  nhw-BL: “Ipan 15 itequi nopa achtihui metztli ipan nopa yancuic xihuitl, anquichihuase
    nopa Pascua ilhuitl. Huan nopa ilhuitl huejcahuas chicome tonali. Huan ipan nochi
    ni tonalme san hueli anquicuase pantzi catli amo quipiya tlasonejcayotl.
  swh-ONEN: “ ‘Katika mwezi wa kwanza siku ya kumi na nne utaadhimisha Pasaka. Sikukuu
    itaendelea kwa siku saba, wakati huo wa hizo siku saba mtakula mikate isiyotiwa
    chachu.
  bba-bba: Suru ɡbiikoon sɔ̃ɔ wɔkurɑ nnɛse sɔɔrɑ bɑ koo Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru
    di. Bɑ koo tɔ̃ɔ te diwɑ sɔ̃ɔ nɔɔbɑ yiru. Pɛ̃ɛ ye bɑ kun seeyɑtiɑ dokewɑ bɑ koo
    di tɔ̃ɔ ni sɔɔ.
  eng-KJVCPB: In the first month, in the fourteenth day of the month, ye shall have
    the passover, a feast of seven days; unleavened bread shall be eaten.
  luo-luo: “ ‘Tarik apar gangʼwen mar dwe mokwongo, nyaka upar chiengʼ Pasaka, ma
    en nyasi makawo ndalo abiriyo, kendo e kindeno ruodh piny nyaka cham makati ma
    ok oketie thowi.
  meu-meu: Hua gini-gunana dinana ihag vauta-hanina ai, lagau-hanai ariana ba karaia;
    dina hitu lalodiai asie hatubua flaoana bae ania.
  npi-ULB: पहिलो महिनाको चौधौं दिनमा, तिमीहरूको निम्ति सात दिनको एउटा पर्व हुनेछ ।
    तिमीहरूले अखमिरी रोटी खानुपर्छ ।
  yor-yor: “ ‘Ní ọjọ́ kẹrìnlá oṣù kìn-ín-ní ní ìwọ yóò ṣe àjọ ìrékọjá, àsè ọjọ́ méje,
    àsìkò yìí ní ẹ̀yin yóò jẹ àkàrà tí kò ni ìwúkàrà.
  pes-OPCB: «در روز چهاردهم همان ماه، عید پِسَح را به مدت هفت روز جشن بگیرید. در طی
    این هفت روز، فقط نان بدون خمیرمایه خورده شود.
  tgl-ULB: Sa ikalabing apat na araw ng unang buwan, magkakaroon sa inyo ng isang
    pagdiriwang, pitong araw na pagdiriwang. Kakain kayo ng tinapay na walang pampaalsa.
  hui-hui: Ege mbira ogoninaga dege horo dene (14) laragola tígua horo timbuni mbira
    mini Bolangua Halu Penegonaga Horo ogoni mitangi bialu holene nga. Ani bialu ogoningi
    horo karu bibahendengi tí kamirume mberedi yidi nahe hirinigo nolene nga.
  mya-mya: ပ​ထ​မ​လ၊ လ​ဆန်း​တစ်​ဆယ့်​လေး​ရက်​နေ့ ၌​ပ​သ​ခါ​ပွဲ​တော်​ကို​စ​တင်​ကျင်း​ပ​ရ​မည်။
    လူ​တိုင်း​ပင်​တ​ဆေး​မဲ့​မုန့်​ကို​ခု​နစ်​ရက်​တိုင် တိုင်​စား​ရ​ကြ​မည်။-
  bod-N: ཟླ་དང་པོའི་ཚེས་བཅུ་བཞིའི་ཉིན་ཁྱོད་རྣམས་ཀྱིས་ཉིན་བདུན་གྱི་རིང་ལ་པེ་སག་གི་དུས་ཆེན་བསྲུང་དགོས་ཏེ།
    དུས་ཆེན་གྱི་སྐབས་སུ་ཁྱོད་ཚོས་སྐྱུར་མེད་བག་ལེབ་བཟའ་དགོས།
  sna-sna: “ ‘Mumwedzi wokutanga pazuva regumi namana munofanira kucherechedza Pasika,
    mutambo unopedza mazuva manomwe, munofanira kudya chingwa chisina mbiriso pamazuva
    iwayo.
  spa-BLM: “‘“En el primer mes, el día catorce del mes, tendrás la Pascua, una fiesta
    de siete días; se comerán panes sin levadura.
  cac-cac: Ayic 14 yoch b'ab'el uj, tze chaanel yich q'uin̈ yic tze naancot tas ajnac
    eyelta d'a Egipto. Uque' c'ual tze va ixim pan malaj yich.
  swh-ULB: Katika siku ya mwezi siku ya kumi na nne ya mwezi, mtakuwa na sikukuu,
    sikukuu ya siku saba. Matakula makate usiotiwa chachu.
  bel-bel: У першым месяцы, у чатырнаццаты дзень месяца павінна быць у вас Пасха,
    сьвята сямідзённае, калі павіны быць праснакі.
  deu-ELBBK: Im 1. Monat, am 14. Tag des Monats, soll euch das Passah sein, ein Fest
    von sieben Tagen; Ungesäuertes soll gegessen werden.
  mbb-OT: “Dutun te ike-14 he andew te egkehuna he vulan, silibraha niw is Pista te
    Kedlavey te Belinsuǥuen. Silibraha niw heini seled te pitu he andew, ne kaan kew
    zà te supas he wazè din tapey.
  mal-2015: ഒന്നാം മാസം പതിന്നാലാം തിയ്യതിമുതൽ നിങ്ങൾ ഏഴു ദിവസത്തേക്കു പെസഹപെരുനാൾ
    ആചരിച്ചു പുളിപ്പില്ലാത്ത അപ്പം തിന്നേണം.
  rmc-rmc: Pro dešuštarto (14.) džives andre oda čhon ľikerena o inepos Patraďi; efta
    džives chana o mare bi o kvasos.
  pes-OPV: و در روز چهاردهم ماه اول برای شماهفت روز عید فصح خواهد بود که در آنها نان
    فطیر خورده شود.
  ron-1924: Ын зиуа а пайспрезечя а луний ынтый, вець прэзнуи Паштеле. Сэрбэтоаря
    ва цине шапте зиле, тимп ын каре се вор мынка азиме.
  ben-OBCV: “ ‘প্রথম মাসের চোদ্দ দিনের দিন তোমরা নিস্তারপর্ব পালন করবে, এই পর্বটা
    সাত দিনের, সেই সময় তোমাদের তাড়ীশূন্য রুটি খেতে হবে।
  som-som: Oo bisha kowaad maalinteeda afar iyo tobnaad waa inaad Iiddii Kormaridda
    iiddaan, taasoo ah iid toddoba maalmood ah, waana in la cunaa kibis aan khamiir
    lahayn.
  lat-VUC: 'In primo mense, quartadecima die mensis, erit vobis Paschæ solemnitas:
    septem diebus azyma comedentur.'
  eng-ASVBT: In the first month, in the fourteenth day of the month, ye shall have
    the passover, a feast of seven days; unleavened bread shall be eaten.
  ita-1885: Nel primo mese, nel quartodecimo giorno del mese, siavi la Pasqua; sia
    una festa solenne di sette giorni, ne' quali manginsi pani azzimi.
  eng-LXXUP: And in the first month, on the fourteenth day of the month, ye shall
    have the feast of the Passover; seven days shall ye eat unleavened bread.
  eng-ULB: In the first month on the fourteenth day of the month, there will be for
    you a festival, a seven-day festival. You will eat unleavened bread.
  spa-VBL: El decimocuarto día del primer mes celebrarás la Pascua. Esta es una fiesta
    religiosa que dura siete días, durante los cuales se debe comer pan hecho sin
    levadura.
  fra-_FOB: Le quatorzième jour du premier mois, vous aurez la Pâque, fête de sept
    jours; on mangera des pains sans levain.
  mal-mal: ഒന്നാം മാസം പതിനാലാം തീയതിമുതൽ നിങ്ങൾ ഏഴു ദിവസത്തേക്ക് പെസഹപെരുനാൾ ആചരിച്ച്
    പുളിപ്പില്ലാത്ത അപ്പം തിന്നണം.
  urd-GVR: Pahle mahīne ke chaudhweṅ din Fasah kī Īd kā āġhāz ho. Use sāt din manāo,
    aur us ke daurān sirf beḳhamīrī roṭī khāo.
  suz-BL: मिनु ङोंइती ङा महिना ङा १४ नाक्‍ती गेपुकीम पास्‍सा चाड मानेचा माल्‍नीनी।
    मेना गे ७ नाक्‍त सम्‍म बोरब ओख्‍ती मसुप्‍शो शोब्‍ले जचा माल्‍नीनी।
  eng-NOY: In the first month, on the fourteenth day of the month, ye shall have the
    passover, a feast of seven days; every one shall eat unleavened bread.
  ita-1927: Il quattordicesimo giorno del primo mese avrete la Pasqua. La festa durerà
    sette giorni; si mangeranno pani senza lievito.
  ckb-ckb: «”لە چواردەی مانگی یەکدا، ئەمە ڕۆژی پەسخەیە، بۆ ئێوە دەبێت بە جەژن، حەوت
    ڕۆژ نانی فەتیرە دەخۆن.
  eng-BBE: In the first month, on the fourteenth day of the month, you are to have
    the Passover, a feast of seven days; unleavened bread is to be your food.
  kan-OKCV: “ ‘ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಹದಿನಾಲ್ಕನೆಯ ದಿನದಲ್ಲಿ ನಿಮಗೆ ಏಳು ದಿನಗಳ ಹಬ್ಬವಾಗಿರುವ ಪಸ್ಕಹಬ್ಬವು
    ಇರಬೇಕು. ಅದರಲ್ಲಿ ನೀವು ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಯನ್ನು ತಿನ್ನಬೇಕು.
  tam-2017: முதலாம் மாதம் பதினான்காம் நாளிலே புளிப்பில்லாத அப்பம் சாப்பிடுகிற ஏழுநாட்கள்
    பண்டிகையாகிய பஸ்கா ஆரம்பமாகும்.
  spa-RV-1909: 'El mes primero, á los catorce días del mes, tendréis la pascua, fiesta
    de siete días: comeráse pan sin levadura.'
  ron-BTF: În luna întâi, în a paisprezecea zi a lunii, să aveți paștele, o sărbătoare
    de șapte zile; azimă să se mănânce.
  eng-WEBP: “‘“In the first month, on the fourteenth day of the month, you shall have
    the Passover, a feast of seven days; unleavened bread shall be eaten.
  eng-FBV: You are to keep the Passover on the fourteenth day of the first month.
    This is a religious festival that lasts seven days, during which time bread made
    without yeast is to be eaten.
  nld-1939: Op de veertiende dag van de eerste maand moet ge het paasfeest vieren;
    zeven dagen lang moet ge ongedesemde broden eten.
  nch-BL: “Ipan 15 itequi nopa achtohui metzti ipan nopa yancuic xihuit, anquichihuase
    nopa Pascua ilhuit. Huan nopa ilhuit huejcahuas chicome tonati. Huan ipan nochi
    ni tonali san hueli anquicuase pantzi cati amo quipiya tasonejcayot.
  vie-1934: Ngày mười bốn tháng giêng, các ngươi khá giữ lễ Vượt-qua trong bảy ngày;
    phải ăn bánh không men.
  hin-CV: “ ‘पहले माह के चौदहवें दिन फ़सह का उत्सव हो, यह त्योहार सात दिनों का हो,
    और इस दौरान खमीर रहित रोटी खाई जाए.
  spa-BES: En el primer mes, el día catorce del mes, debes tener la Pascua, una fiesta
    de siete días; El pan sin levadura es tu comida.
  tdx-tdx: Amy andro faha-folo-efats’ ambi’ i volam-baloha’eiy, ty hanoa’ areo i Pasakey,
    ho takataka fito andro; fa mofo tsy aman-dalivay ty ho kamaeñe.
  tha-KJV: ในวั​นที​่​สิ​บสี่ของเดือนต้น เจ้​าจงฉลองเทศกาลปัสกา จงรับประทานขนมปังไร้เชื้อตลอดเทศกาลเจ็ดวัน
  por-BR-2018: No primeiro mês , aos catorze dias do mês, tereis a páscoa, festa de
    sete dias; será comido pão sem fermento.
  deu-ELO: Im ersten Monat, am vierzehnten Tage des Monats, soll euch das Passah sein,
    ein Fest von sieben Tagen; Ungesäuertes soll gegessen werden.
  eng-WYC-2018: In the first month, in the fourteenth day of the month, the solemnity
    of pask shall be to you; therf loaves shall be eaten by seven days. (In the first
    month, on the fourteenth day of the month, ye shall have the Feast of Passover;
    unleavened bread shall be eaten for seven days.)
  epo-epo: En la dek-kvara tago de la unua monato estu ĉe vi Pasko, festo septaga,
    en kiu oni devas manĝi macojn.
  uig-PIN: Birinqi ayning on tɵtinqi künidǝ silǝr «ɵtüp ketix» ⱨeyti, yǝttǝ künlük
    bir ⱨeytni ɵtküzisilǝr; petir nanni yeyix kerǝk.
  beo-beo: Eso 14 amola oubi age amoga, dilia da muni Baligisu Lolo Nabe hamoma. Eso
    fesuga, dunu huluane da balede (yisidi mae sanawane gobei) amo manu.
  tpi-OTNT: “Long de namba 14 bilong namba wan mun, yupela i mas makim Bikpela De
    Bilong Tingim De God I Larim Ol Israel I Stap Gut. Na long 7-pela de bihain, yupela
    i mas kaikai bret i no gat yis.
  hau-SA: “ ‘A wata na fari a rana ta goma sha huɗu za ku kiyaye Bikin Ƙetarewa, bikin
    da yakan ɗauki kwana bakwai, a lokacin ne za ku riƙa cin burodi marar yisti.
  uig-LAT: Birinchi ayning on tötinchi künide siler «ötüp kétish» héyti, yette künlük
    bir héytni ötküzisiler; pétir nanni yéyish kérek.
  nde-nde: Ngenyanga yakuqala ngosuku lwetshumi lane kumele kube lomkhosi wePhasika,
    umkhosi ozathatha insuku eziyisikhombisa, ngalesosikhathi kumele udle isinkwa
    esingelamvubelo.
  ton-ton: Pea te mou fai ʻa e kātoanga ʻoe Lakaatu ʻi hono ʻuluaki māhina, mo hono
    hongofulu ma fā ʻoe ʻaho, ʻo kātoanga ai ʻi he ʻaho ʻe fitu; ʻe kai ʻae mā ʻoku
    ʻikai hano meʻa fakatupu.
  ces-1613: Prvního měsíce, čtrnáctého dne, budete míti Fáze, svátek sedmi dnů, chlebové
    přesní jísti se budou.
  eng-WMB: “‘“In the first month, on the fourteenth day of the month, you shall have
    the Passover, a feast of seven days; unleavened bread shall be eaten.
  tam-TCV: “ ‘முதலாம் மாதம் பதினான்காம் நாள் நீங்கள் ஏழுநாள் பண்டிகையான பஸ்காவைக்
    கொண்டாடவேண்டும். அந்நாட்களில், நீங்கள் புளிப்பில்லாமல் செய்யப்பட்ட அப்பத்தைச்
    சாப்பிடவேண்டும்.
  ceb-ULB: Sa unang bulan sa ikanapulog upat nga adlaw sa bulan, adunay kasaulogan
    alang kaninyo, pito ka adlaw nga pagsaulog. Mokaon kamo ug tinapay nga walay patubo.
  pol-UBG: W pierwszym miesiącu, czternastego dnia tego miesiąca, będziecie mieli
    święto Paschy, święto siedmiu dni, w których będą spożywane chleby przaśne.
  urd-GVU: پہلے مہینے کے چودھویں دن فسح کی عید کا آغاز ہو۔ اُسے سات دن مناؤ، اور اُس
    کے دوران صرف بےخمیری روٹی کھاؤ۔
  deu-1912: Am vierzehnten Tage des ersten Monats sollt ihr das Passah halten und
    sieben Tage feiern und ungesäuertes Brot essen.
  kan-2017: “ಮೊದಲನೆಯ ತಿಂಗಳಿನ, ಹದಿನಾಲ್ಕನೆಯ ದಿನದಲ್ಲಿ, ಏಳು ದಿನದ ಪಸ್ಕಹಬ್ಬವನ್ನು ಆಚರಿಸಬೇಕು;
    ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಯನ್ನೇ ತಿನ್ನಬೇಕು.
  yap-yap: “Bin ragag nge aningeg e rran ko bin m’on e pul e nge tabab fare Madnom
    ko Paluk’af. Ma medlip fen ni nge par e girdi’ ni nge kay e flowa ni dariy e is
    riy.
  hlt-MCSB: Lamhma la hlasae hnin hlai li te nangmih ham Yoom la om vetih khotue yalh
    khohnin ah tah vaidamding mah ca saeh.
  mdy-ETH: «ቤርታሳ ዓጊና ፄኤሬ ታጶ ዖይዳሳ ኬሎና ዑሣ ዓኣዺፆ ቦንቾ ኬሎ ዒንሢ ቦንቻንዳኔ፤ ዬያ ቦንቾ ኬሎ ቦንቻዖ ላንካይ
    ኬሊ ሄላንዳኣና ሙኑቃ ፃኣዛ ጌሊባኣ ላኣዳ ዒንሢ ሙዓንዳኔ።
  twi-ASANTE: “ ‘Ɔbosome a ɛdi ɛkan no ɛda a ɛtɔ sɔ dunan no, ɛsɛ sɛ modi Twam Afahyɛ
    a ɛyɛ apontoɔ a wɔde nnanson na ɛyɛ no. Saa ɛberɛ no, mobɛdi burodo a mmɔreka
    nni mu.
  eng-WEBU: “‘“In the first month, on the fourteenth day of the month, you shall have
    the Passover, a feast of seven days; unleavened bread shall be eaten.
  wal-wal: “‘“Koiro aginan, tammanne oiddantto gallassan Paasikaa Baalaa bonchchite;
    qassi laappun gallassi gakkanaashin, irshshoi gelibeenna oittaa miite.
  spa-PDDPT: A los 14 días del mes primero celebrarán la Pascua, fiesta solemne de
    siete días. Se comerá pan sin levadura.
  gun-gun: — Ha'e gui jypygua jaxya ha'e catorze araa py ma pejapo 'rã ngaru Páscoa.
    Sete ára re 'rã pejapo. Mbojape imbovua revegua e'ỹ 'rã pe'u.
  ilo-ULB: Iti umuna a bulan, iti maika-14 nga aldaw ti bulan, addanto fiesta para
    kadakayo, pito nga aldaw a fiesta. Mangankayonto iti tinapay nga awan lebadurana.
  kpg-kpg: “I di 14 laangi o di malama matagidagi, gei goodou ga daamada gaa hai di
    hagadabu Tagamiami o di Pasoobaa. Nia laangi e hidu gei nia daangada e gaigai
    nadau palaawaa ala digi unugia gi nia ‘yeast’.
  uig-ARA: بىرىنچى ئاينىڭ ئون تۆتىنچى كۈنىدە سىلەر «ئۆتۈپ كېتىش» ھېيتى، يەتتە كۈنلۈك
    بىر ھېيتنى ئۆتكۈزىسىلەر؛ پېتىر ناننى يېيىش كېرەك.
  sus-sus: «Kike singe, xi fu nun naani nde ra, wo xa Sayamalekɛ Dangi Sali raba xi
    solofere bun ma. Wo naxa taami lɛbinitare yo don na tɛmui.
  pon-2006: “Ni rahn kaeisek pahieun sounpwong keieu kumwail pahn tapihada kasarawih
    Sarawien Pahsohpa. Erein rahn isuh aramas akan pahn tungoale pilawa me sohte doal
    ihs.
  ksd-ksd: Ta ra bung a vinun ma a ivat ta ra luaina gai avat a pait ra bolo lake,
    ma avat a lukara tana lavurua na bung; avat a en ra gem nina ba pa i leven.
  grc-BRENT: Καὶ ἐν τῷ πρώτῳ, τεσσαρεσκαιδεκάτῃ τοῦ μηνὸς ἔσται ὑμῖν τὸ πάσχα ἑορτή·
    ἑπτὰ ἡμέρας ἄζυμα ἔδεσθε.
  ind-AYT: “Pada bulan pertama, pada hari keempat belas bulan itu, kamu akan mengadakan
    Pesakh, sebuah perjamuan tujuh hari; roti tidak beragi akan dimakan.
  nya-nya: “ ‘Pa tsiku la 14 la mwezi woyamba muzichita chikondwerero cha Paska, chikondwerero
    chake cha masiku asanu ndi awiri. Pa masiku amenewo muzidzadya buledi wopanda
    yisiti.
  hrv-hrv: Prvoga mjeseca, četrnaestoga dana u mjesecu, svetkujte Pashu, sedmodnevni
    blagdan, kad se blaguju beskvasni hljebovi.
  mps-mps: “Te hasia wabo poluago 14 deide da, dagego Godigo Israel Dabe Augwali Olo
    Bugagia Bidimainu Sula Tagalali Sogo dąį ilao, te Pasova bodolu muani sogo dao.
    Tama a naga olama, si sogo bididubadi, dagego te yis musiąwai bret tuiąo.
  tpi-tpi: “Long de namba 14 bilong namba wan mun, yupela i mas makim Bikpela De Bilong
    Tingim De God I Larim Ol Israel I Stap Gut. Na long 7-pela de bihain, yupela i
    mas kaikai bret i no gat yis.
  dan-1931: 'På den fjortende Dag i den første Måned skal I fejre Påskefesten: syv
    Dage skal I spise usyret Brød;'
  vie-OVCB: Ngày mười bốn tháng giêng, là ngày các ngươi phải cử hành lễ Vượt Qua.
    Kỳ lễ này sẽ kéo dài bảy ngày. Các ngươi chỉ được ăn bánh không men trong suốt
    kỳ lễ.
  guj-2017: પહેલા મહિનાના ચૌદમા દિવસે તમારે પાસ્ખાપર્વ પાળવું. સાત દિવસ સુધી પાસ્ખાપર્વ
    પાળવું. તારે બેખમીર રોટલી ખાવી.
  pon-2006A: “Ni rahn kaeisek pahieun sounpwong keieu kumwail pahn tapihada kasarawih
    Sarawien Pahsohpa. Erein rahn isuh aramas akan pahn tungoale pilawa me sohte doal
    ihs.
  por-BRBSL: “““No primeiro mês, no décimo quarto dia do mês, você terá a Páscoa,
    uma festa de sete dias; pão ázimo será comido.
  cth-cth: Thapa yung pasuek, hnin 14 nah ceitakhai pawi na ya awh han, hahoi hnin
    sari touh thung vaiyei tawn phuen hoeh e hah na ca awh han.
  twi-twi: “ ‘Ɔsram a edi kan no da a ɛto so dunan no, ɛsɛ sɛ mudi Twam Afahyɛ a ɛyɛ
    aponto a wɔde nnanson na ɛyɛ no, saa bere no, mubedi brodo a mmɔkaw nni mu.
  hlt-hlt: Lamhma la hlasae hnin hlai li te nangmih ham Yoom la om vetih khotue yalh
    khohnin ah tah vaidamding mah ca saeh.
  tbz-SIM: Dibenni tɑ̃̀nkù ketiwè diyiè tɛpíítɛ̀ nɛ̀ dinɑɑnnì diyentɛ́bɑnni yóó ketɛ́
    dìì yiè kɛ́ntɔ kɛ́tuɔkɛnɛ̀ yɛwe yɛ̀yiekɛ̀. Dɛ kó yɛwe miɛkɛ di yó nyo mpɛ̃́ɛ̃̀
    wèè í kɔɔrɛnɛ̀ mutie mùù muuti wenwe.
  msy-2020: “Iakɨnir faragha zuimɨn, an namba 14ɨn aruemɨn, ia God Israelia Gitazir
    Dughiam bagh Isar Ekiam damu. Egh aruer 7plan, ia yis puvatɨzir bret amam.
  dop-dop: Ɩsɔtʋ kɑncɑɑlɑɣɑ nyǝŋ kʋyɛɛŋ nɑɑnʋwɑ nɑ liɣiti wule kɛ pɑɑ tɔɣɔ Tɛɛʋ ɑcimɑ.
    Kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ kɛ pɑɑ tɔɣɔ ɑcimɑ ɑnɩ nɑ potopotonɑɑ mpɑ pɑ tɑɑ kʋkʋsʋm
    fɛɩ tɔ.
  azb-azb: Birinci ayın on dördüncü günü Pasxa bayramını yeddi gün keçirin və mayasız
    çörək yeyin.
  eng-DBY: 'In the first [month], on the fourteenth day of the month, ye shall have
    the passover, a feast of seven days: unleavened bread shall be eaten.'
  hin-2017: “पहले महीने के चौदहवें दिन को तुम्हारा फसह हुआ करे, वह सात दिन का पर्व
    हो और उसमें अख़मीरी रोटी खाई जाए।
  wol-KYG: «Fukki fan ak ñeent ci weer wu jëkk wi mooy seen màggalu bésub Mucc ba.
    Juróom ñaari fan la màggal giy am, te mburu mu amul lawiir lañu ciy lekk.
  eng-YLT: '''In the first [month], in the fourteenth day of the month, ye have the
    passover, a feast of seven days, unleavened food is eaten.'
  eng-WYC-2017: In the first month, in the fourteenth day of the month, the solemnity
    of pask shall be to you; therf loaves shall be eaten by seven days.
  eng-WMBB: “‘“In the first month, on the fourteenth day of the month, you shall have
    the Passover, a feast of seven days; unleavened bread shall be eaten.
  urd-GVH: पहले महीने के चौधवें दिन फ़सह की ईद का आग़ाज़ हो। उसे सात दिन मनाओ, और
    उसके दौरान सिर्फ़ बेख़मीरी रोटी खाओ।
  rug-rug: Pa sidara kekenu koasa vina manege made rane si kaqu kopu nia gamu sa Pasova,
    na inevaṉa sapu kote kamo zuapa rane, meke kote hena bereti loke isitina si gamu
    pa totoso asa.
  gaz-gaz: “ ‘Jiʼa jalqabaa keessa, bultii kudha afuraffaatti isin Faasiikaa jechuunis
    ayyaana torban tokko turu ayyaaneffattu; yeroo kanattis buddeena raacitii malee
    tolfame nyaatu.
  fra-LSG: Le quatorzième jour du premier mois, vous aurez la Pâque. La fête durera
    sept jours; on mangera des pains sans levain.
  yal-yal: “Kike singen xi fu nun naaninde lɔxɔni, ɛ yi Halagi Tiin Dangu Lɔxɔn Sanla
    raba. Xi solofere sanla nan na ra, ɛ burune don buru rateseen mi saxi naxanye
    yi.
  haw-1868: I ka malama mua, i ka la umikumamaha o ka malama, ia oukou ka moliaola,
    he ahaaina no na la ehiku; e aiia ka berena hu ole.
  arb-NAV: وَفِي الْيَوْمِ الرَّابِعَ عَشَرَ مِنَ الشَّهْرِ الأَوَّلِ تَحْتَفِلُونَ
    بِالْفِصْحِ، فَتَأْكُلُونَ فَطِيراً لِمُدَّةِ سَبْعَةِ أَيَّامٍ.
  ewe-ewe: “ ‘Le ɣleti gbãtɔ ƒe ŋkeke wuienelia gbe la, miaɖu Ŋutitotoŋkekenyui la,
    ŋkekenyui si axɔ ŋkeke adre, ŋkeke siwo me miaɖu abolo si wowɔ kple amɔ maʋamaʋã.
  eng-LEE: 'In the first month, on the fourteenth day of the month, shall ye have
    the passover: a feast of seven days; unleavened bread shall be eaten.'
  asm-FB: প্ৰথম মাহৰ চৌদ্ধ দিনৰ দিনা তোমালোকৰ নিস্তাৰ-পৰ্ব্ব, সাতদিনীয়া ভোজ হ’ব;
    সেইদিনা খমিৰ নিদিয়া পিঠা খাব লাগিব।
  sus-A: «كِكٍ سِنفٍ، شِ قُ نُن نَانِ ندٍ رَ، وٌ شَ سَيَمَلٍكّ دَنفِ سَلِ رَبَ شِ
    سٌلٌقٍرٍ بُن مَ. وٌ نَشَ تَامِ لّبِنِتَرٍ يٌ دٌن نَ تّمُي.
  fra-SBL: '"''''Au premier mois, le quatorzième jour du mois, vous ferez la Pâque,
    une fête de sept jours ; on mangera des pains sans levain.'
  hbo-hbo: בָּ֠רִאשֹׁון בְּאַרְבָּעָ֨ה עָשָׂ֥ר יֹום֙ לַחֹ֔דֶשׁ יִהְיֶ֥ה לָכֶ֖ם הַפָּ֑סַח
    חָ֕ג שְׁבֻעֹ֣ות יָמִ֔ים מַצֹּ֖ות יֵאָכֵֽל׃
  kik-kik: “ ‘Mweri wa mbere, mũthenya wa ikũmi na ĩna wa mweri o ũcio nĩguo mũrĩgĩaga
    na gĩathĩ kĩa Bathaka, ihinda rĩa mĩthenya mũgwanja, ihinda rĩrĩa mũrĩrĩĩaga mĩgate
    ĩtarĩ mĩĩkĩre ndawa ya kũimbia.
  fra-NCL: Le premier mois, le quatorzième jour du mois, vous aurez la Pâque, fête
    d’une semaine de jours. On mangera des pains sans levain.
  cek-AK: Khrah tangsuek ni hathlai palito naah, loihaih poih to om tih, ni sarihto
    thung sah oh loe, taeh thuh ai ih takaw to caa oh.
  cuk-cuk: ” ’Oburgwilegoenad-Iba, gebe-nii-yolesad-e-ibambe-gakabakegi (14) be onodmaloed.
    Ibagugle (7) madu-inasulid be gunnoed.
  uig-CYR: Биринчи айниң он төртинчи күнидә силәр «өтүп кетиш» һейти, йәттә күнлүк
    бир һейтни өткүзисиләр; петир нанни йейиш керәк.
  tel-2017: మొదటి నెల 14 వ రోజున పస్కాపండగ ఆచరించాలి. ఏడు రోజులు దాన్ని జరుపుకోవాలి.
    మీరు పులియని ఆహారం తినాలి.
  hat-BSA: “‘“Nan premye mwa a, nan katòzyèm jou nan mwa a, ou va fè Pak la, yon fèt
    pandan sèt jou; pen san ledven va manje.
  kos-kos: “Ke len aksingoul akosr ke malem se meet, kom fah mutawauk Kufwen Alukela.
    Ke len itkosr, mwet uh ac fah mongo bread ma wangin mwe pulol kac.
  hbo-WLC: בָּ֠רִאשׁוֹן בְּאַרְבָּעָ֨ה עָשָׂ֥ר יוֹם֙ לַחֹ֔דֶשׁ יִהְיֶ֥ה לָכֶ֖ם הַפָּ֑סַח
    חָ֕ג שְׁבֻע֣וֹת יָמִ֔ים מַצּ֖וֹת יֵאָכֵֽל׃
  ibo-ibo: “ ‘Nʼụbọchị nke iri na anọ nke ọnwa mbụ, ka unu ga-edebe Mmemme Ngabiga.
    Ọ ga-abụ mmemme abalị asaa. Nʼụbọchị ndị a, naanị achịcha nke a na-ejighị ihe
    na-eko achịcha mee ka unu ga-eri.
  ory-ory: ପ୍ରଥମ ମାସର ଚତୁର୍ଦ୍ଦଶ ଦିନ ତୁମ୍ଭମାନଙ୍କ ନିସ୍ତାର ପର୍ବ ହେବ, ତାହା ସାତ ଦିନର ପର୍ବ
    ହେବ; ତାଡ଼ିଶୂନ୍ୟ ରୁଟି ଭୋଜନ କରାଯିବ।
  chk-chk: Lon engol me rüanün ränin ewe aeuin maram oupwe eäni ewe Pasofer. Iwe,
    lon ükükün fisu rän oupwe mongö pilawa esap wor iis lon.
  rop-rop: “Wen im det namba 14 dei langa det feswan manth, en olawei fo 7 dei ebribodi
    garra abum det Pasoba Serramoni en dei garra dagat damba nomo garram raising.
  ukr-1871: У первому місяцї, чотирнайцятого дня того місяця має бути в вас паска,
    сьвято семиденнє, а тодї треба їсти опрісноки.
  deu-1951: Am vierzehnten Tage des ersten Monats sollt ihr das Passah halten. An
    den sieben Tagen des Festes soll man ungesäuertes Brot essen.
  eng-JPS: In the first month, in the fourteenth day of the month, ye shall have the
    passover; a feast of seven days; unleavened bread shall be eaten.
  srp-1865: Prvoga mjeseca èetrnaestoga dana da vam je pasha, praznik sedam dana,
    hljebovi prijesni da se jedu.
  lug-lug: “ ‘Mu mwezi ogw’olubereberye ku lunaku olw’ekkumi n’ennya mukwatenga Okuyitako,
    era ku mbaga eyo munaalyanga emigaati egitali mizimbulukuse okumala ennaku musanvu.
  heb-heb: בראשון בארבעה עשר יום לחדש יהיה לכם הפסח חג שבעות ימים מצות יאכל׃
  ben-IRV: প্রথম মাসের চতুর্থ দিনের তোমাদের জন্য এক পর্ব হবে, তা সাত দিনের উৎসব; তোমাদের
    তাড়ীশূন্য রুটি খেতে হবে।
  pan-pan: ਤੁਸੀਂ ਪਹਿਲੇ ਮਹੀਨੇ ਦੀ ਚੌਧਵੀਂ ਤਾਰੀਖ਼ ਨੂੰ ਪਸਾਹ ਦਾ ਪਰਬ ਮਨਾਉਣਾ, ਜਿਹੜਾ ਸੱਤ ਦਿਨਾਂ
    ਦਾ ਪਰਬ ਹੈ ਅਤੇ ਉਹ ਦੇ ਵਿੱਚ ਪਤੀਰੀ ਰੋਟੀ ਖਾਧੀ ਜਾਵੇਗੀ।
  mya-JVB: ပဌမ လ တဆယ် လေး ရက် နေ့တွင် ၊ ပသခါ ပွဲ ကို ခံ ရမည်။ ခုနစ် ရက် ပတ်လုံးပွဲခံစဉ်တွင်တဆေးမဲ့
    မုန့်ကိုသာ စား ရမည်။
  hmo-hmo: “Hua ginigunana ena dina namba 14 dekenai, Pasova Aria do umui karaia hamatamaia.
    Dina 7 lalonai idia hatubua lasi paraoa do umui ania.
  urd-urd: तुम पहले महीने की चौदवीं तारीख़ को 'ईद फ़सह मनाना जो सात दिन की 'ईद है
    और उसमें बेख़मीरी रोटी खाई जाएगी।
  rus-SYN: В первом месяце, в четырнадцатый день месяца, должна быть у вас Пасха,
    праздник семидневный, когда должно есть опресноки.
  bqc-SIM: Mↄ sɛ̃́ia gↄↄ gɛ̃o mɛ̀ndosaide zĩ́ àli Gɛ̃amusu dikpɛkɛ e gↄↄ sopla.
    Gↄↄ bee àli kàa só.
  tcz-CHONGTHU: Lhamasapen nisom leh nili lhinni leh nangin Kalchuh Kut nabol ding
    ahi. Hiche golvah nisagi sunga nabol ding ahi. Hiche phat sunga changlhah naneh
    ding chu cholsolou hiding ahi.
  mar-mar: पहिल्या महिन्यात, महिन्याच्या चौदाव्या दिवशी तुम्हास सात दिवसाचा वल्हांडण
    सण होईल, त्यामध्ये बेखमीर भाकर खावी.
  qub-qub: «Chay gallarinan quillallacho chunca chuscu (14) junajcho gallaycärinqui
    Pascua fista rurayta. Chaychöga ganchis junaj micunqui lebadüraynaj tantallata.
  bqp-bqp: Suru gbiikoon sɔ̃ɔ wɔkurɑ nnɛse sɔɔrɑ bɑ koo Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru
    di. Bɑ koo tɔ̃ɔ te diwɑ sɔ̃ɔ nɔɔbɑ yiru. Pɛ̃ɛ ye bɑ kun seeyɑtiɑ dokewɑ bɑ koo
    di tɔ̃ɔ ni sɔɔ.
  hat-hat: Sou katòzyèm jou premye mwa a, n'a konmanse ak seremoni pou fèt Delivrans
    lan. Pandan sèt jou, se pou tout moun manje pen san ledven.
  eng-BSB: On the fourteenth day of the first month you are to observe the Passover,
    a feast of seven days, during which unleavened bread shall be eaten.
  eng-WEBPB: “‘“In the first month, on the fourteenth day of the month, you shall
    have the Passover, a feast of seven days; unleavened bread shall be eaten.
  kbq-kbq: Hagi ana ikamofona 14ni knazupa ozmaheno'ma zmagatere'nea knagura tamagesa
    antahinemita ne'zana kreta neneta musena hugahaze. Hagi 7ni'a knamofo agu'afi
    ne'zana kreta neneta, musena hugahazankino anankna'afina zo-ore bretige negahaze.
  nhe-BL: “Ipan 15 itequi nopa achtohui metztli ipan nopa yancuic xihuitl, inquichihuase
    nopa Pascua ilhuitl. Huan nopa ilhuitl huejcahuas chicome tonali. Huan ipan nochi
    ni tonali san hueli inquicuase pantzi tlen ax quipiya tlasonejcayotl.
  gub-BL: Zahy ipy rehe 14 haw 'ar mehe pezypyrog putar mynykawhu iapo pà nehe. Zaneipy
    wana'yr wazuka 'ym awer, za'e izupe. Pemumaw putar 7 'ar typy'ak imuapiruru kar
    haw hereko 'ymaw i'u pà nehe.
  eng-DRA: 'In the first month, the fourteenth day of the month, you shall observe
    the solemnity of the pasch: seven days unleavened bread shall be eaten.'
