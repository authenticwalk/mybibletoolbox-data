verse: EZK.045.008
translations:
  mal-C: ഈ ഭൂമി ഇസ്രായേലിൽ അവന്റെ അവകാശമായിരിക്കണം. എന്റെ പ്രഭുക്കന്മാർ ഇനിയൊരിക്കലും
    എന്റെ ജനത്തെ പീഡിപ്പിക്കരുത്. എന്നാൽ അവർ ഇസ്രായേൽജനത്തെ അവരവരുടെ ഗോത്രങ്ങൾക്കുള്ള
    ഭൂപ്രദേശം അവകാശമാക്കാൻ അനുവദിക്കണം.
  deu-TKW: des Landes. Das soll ihm als Grundbesitz in Israel gehören, damit meine
    Fürsten mein Volk fortan nicht mehr vergewaltigen, sondern das übrige Land dem
    Hause Israel nach seinen Stämmen überlassen.
  lin-lin: Etuka yango ekozala libula na ye kati ya Isalaele. Boye, bakambi na Ngai
    bakonyokola lisusu bato na Ngai te, kasi bakotika mokili na maboko ya lisanga
    ya Isalaele kolanda mabota na bango.
  eng-LSV: of the land there is for a possession to him in Israel, and My princes
    do not oppress My people anymore, and they give the land to the house of Israel
    according to their tribes.”
  eng-GNV: 'In this lande shalbe his possession in Israel: and my princes shall no
    more oppresse my people, and the rest of the land shall they giue to ye house
    of Israel, according to their tribes.'
  eng-WEBSTER: 'In the land shall be his possession in Israel: and my princes shall
    no more oppress my people; and the rest of the land shall they give to the house
    of Israel according to their tribes.'
  nhw-BL: Huan nopa ome pedazos elis iaxca nopa tlanahuatijquetl. Huan quej nopa,
    nopa tlanahuatiani ayacmo quintlaijiyohuiltise israelitame, niyon ayacmo quintlachtequilise
    noisraelita masehualhua inintlal. Huan nochi tlali catli mocahua ipan Israel quimacase
    nopa masehualme ipan sesen hueyi familia para ma moaxcatica para inintlal.
  swh-ONEN: Nchi hii itakuwa milki yake katika Israeli. Nao wakuu wangu hawataonea
    tena watu wangu bali watairuhusu nyumba ya Israeli kuimiliki nchi kulingana na
    makabila yao.
  bba-bba: Nɡe mɛyɑ kpɑrobu bɑ ko n ben tem mɔ Isireliɔ. Bɑ ǹ mɑɑ nɛn tɔmbu dɑm dɔremɔ
    bu beɡim mwɑ. Bɑ koo bu mu deriɑwɑ.
  eng-KJVCPB: 'In the land shall be his possession in Israel: and my princes shall
    no more oppress my people; and the rest of the land shall they give to the house
    of Israel according to their tribes.'
  luo-luo: Lopni nobed mwandune e piny Israel. Kendo joma aketo ruoth ok nochak oti
    joga githuon, to ginimi jo-dhood Israel thuolo mar kawo piny kaka margi kaluwore
    gi ogandagi.
  meu-meu: Una na ia ahuna korikorina Israel ai. Bena pavapava ai baina halaodia taudia
    ese egu orea taudia na basie hahisihisidia lou; a tano na Israel besena taudia
    bae henidia, edia iduhu ta ta ai.
  npi-ULB: यो जमिनचाहिं इस्राएलको शासकका सम्पत्ति हुनेछ । मेरा शासकहरूले अब मेरा मानिसहरूलाई
    थिचोमिचो गर्नेछैनन् । बरु, तिनीहरूले इस्राएलको घरानाका कुलहरूलाई त्यो जमिन दिनेछन्
    ।
  yor-yor: Ilẹ̀ yìí ni yóò jẹ́ ìpín rẹ̀ ní Israẹli. Àwọn ọmọ-aládé mìíràn kò ní rẹ́
    àwọn ènìyàn mi jẹ mọ́, ṣùgbọ́n wọn yóò jẹ́ kí àwọn ilé Israẹli gba ilẹ̀ wọn gẹ́gẹ́
    bi ẹ̀yà wọn.
  pes-OPCB: این دو قطعه زمین، سهم حاکم خواهد بود و حاکمان، دیگر بر قوم ظلم نخواهند
    کرد بلکه تمام زمین باقی مانده را به طور مساوی بین قبایل اسرائیل تقسیم نموده، سهم
    هر قبیله را به خودشان واگذار خواهند کرد.»
  tgl-ULB: Magiging pag-aari ng prinsipe ng Israel ang lupaing ito. Hindi na kailanman
    aapihin ng aking mga prinsipe ang aking mga tao; sa halip, ibibigay nila ang lupain
    sa sambahayan ng Israel para sa kanilang mga tribu.
  hui-hui: Ani bidagola Isaraelealinaga kini ibugua ibuninaga dindiore wu howa kini
    ala i̱na tíhondo dabo ngirurume wali agali hengedape halu henedagua holene manda
    nabulebira. Ani bialu kini ibugua Isaraele wali agalinaga dindi ngaru karulolene
    manda nabiore holebira.
  mya-mya: ဤ​နယ်​မြေ​သည်​နန်း​စံ​နေ​ဆဲ​ဖြစ်​သော​မင်း သား​၏​ဝေ​စု​ဖြစ်​စေ​ရ​မည်။ သို့​မှ​သာ​လျှင်
    သူ​သည်​ပြည်​သူ​တို့​အား​နှိပ်​စက်​က​လူ​မ​ပြု တော့​ဘဲ​ဣ​သ​ရေ​လ​အ​နွယ်​အ​သီး​သီး​တို့
    အား​ကြွင်း​ကျန်​သည့်​မြေ​ယာ​များ​ကို​ပိုင် ဆိုင်​ခွင့်​ပေး​လိမ့်​မည်။
  bod-N: ས་འདི་ནི་ཡེས་ར་ཨེལ་གྱི་ནང་དུ་རྒྱལ་པོ་རྣམས་ལ་དབང་ཞིང་། ངས་བསྐོས་པའི་རྒྱལ་པོ་རྣམས་ཀྱིས་ཕྱིན་ཆད་ངའི་མི་རིགས་ལ་གཉའ་གནོན་བྱེད་མི་རུང་ལ།
    ཚོ་ཁག་བཞིན་དུ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་རྣམས་ལ་ས་བགོ་དགོས་སོ། །
  sna-sna: Nyika iyi ichava yake pakati paIsraeri. Uye machinda angu haachazomanikidzizve
    vanhu vangu asi vachatendera imba yaIsraeri kuti vatore nyika zvinoenderana namarudzi
    avo.
  spa-BLM: En la tierra será para él una posesión en Israel. Mis príncipes no oprimirán
    más a mi pueblo, sino que darán la tierra a la casa de Israel según sus tribus.”
  cac-cac: A jun macan̈ luum chi' yic vin̈ yajal Israel tz'ajcan luum. Yuj chi', a
    lum yic eb' in chon̈ab', man̈xo ol yiq'uec' lum eb' vin̈ yajal eb' chi', palta
    ol can lum d'a junjun macan̈ in̈tilal.
  swh-ULB: Hii nchi itakuwa mali ya mwana mfalme katika Isaraeli. Wana wafalme hawatawakandamiza
    watu wangu; badala yake, watawapatia nchi kwa nyumba ya Israeli, kwa ajili ya
    makabila yao.
  bel-bel: Гэта ягоная зямля, яго валоданьне ў Ізраілі, каб князі Мае наперад ня ўціскалі
    народу Майго, і каб далі зямлю дому Ізраілеваму паводле плямёнаў яго.
  deu-ELBBK: Als Land soll es ihm gehören, als Eigentum in Israel; und meine Fürsten
    sollen nicht mehr mein Volk bedrücken, sondern das Land dem Haus Israel nach seinen
    Stämmen überlassen.
  mbb-OT: Heini he tanà, iyan egkehimu he vahin te pengulu te Israel. “Kenè en maan
    luplupiǥa te menge pengulu ku is menge etew ku. Tuǥuti zan is menge etew te Israel
    te ked-angken te tanà he imbahin kandan te kada tribu zan.
  mal-2015: അതു യിസ്രായേലിൽ അവന്നുള്ള സ്വത്തായിരിക്കേണം; എന്റെ പ്രഭുക്കന്മാർ ഇനി എന്റെ
    ജനത്തെ പീഡിപ്പിക്കാതെ ദേശത്തെ യിസ്രായേൽഗൃഹത്തിലെ അതതു ഗോത്രത്തിന്നു കൊടുക്കേണം.
  rmc-rmc: Kadi phuv ela prekal o kraľis andro Izrael. Avke imar mire kraľa na trapinena
    le manušen a mukena lenge odi phuv andro Izrael, so chudle pal peskre kmeňi.‘
    “
  pes-OPV: و این در آن زمین در اسرائیل ملک او خواهد بود تا روسای من بر قوم من دیگر
    ستم ننمایند و ایشان زمین را به خاندان اسرائیل بر‌حسب اسباط ایشان خواهندداد.
  ron-1924: Ачеста ва фи пэмынтул луй, мошия луй ын Исраел, ши домниторий Мей ну вор
    май асупри попорул Меу, чи вор ымпэрци касей луй Исраел чялалтэ парте а цэрий,
    дупэ семинцииле ей.»
  ben-OBCV: এই জায়গা ইস্রায়েল দেশের শাসনকর্তার অধিকারে থাকবে। এবং আমার শাসনকর্তারা
    আমার লোকদের উপর আর অত্যাচার করবে না কিন্তু ইস্রায়েল কুলকে তার নিজের নিজের বংশানুসারে
    দেশ দেবে।
  som-som: Oo taasu waxay amiirka u ahaan doontaa hantida uu reer binu Israa'iil ku
    dhex leeyahay, oo amiirradayduna waa inayan mar dambe dadkayga dulmin, laakiinse
    dalka waa inay reer binu Israa'iil u siiyaan siday qabiilooyinkoodu kala yihiin.
  lat-VUC: 'De terra erit ei possessio in Israël, et non depopulabuntur ultra principes
    populum meum: sed terram dabunt domui Israël secundum tribus eorum.'
  eng-ASVBT: 'In the land it shall be to him for a possession in Israel: and my princes
    shall no more oppress my people; but they shall give the land to the house of
    Israel according to their tribes.'
  ita-1885: Egli avrà quello del paese per sua possessione in Israele; ed i miei principi
    non oppresseranno più il mio popolo, e lasceranno il rimanente del paese alla
    casa d'Israele, per le lor tribù.
  eng-LXXUP: 'And he shall have it for a possession in Israel: and the princes of
    Israel shall no more oppress my people; but the house of Israel shall inherit
    the land according to their tribes.'
  eng-ULB: This land will be property for the prince in Israel. My princes will no
    longer oppress my people; instead, they will give the land to the house of Israel,
    for their tribes.
  spa-VBL: Este territorio será de su propiedad en el país de Israel. Mis príncipes
    no explotarán más a mi pueblo, y se asegurarán de que el pueblo de Israel ocupe
    el país de acuerdo con sus asignaciones tribales.
  fra-_FOB: Ce sera sa terre, sa possession en Israël, et mes princes ne fouleront
    plus mon peuple; mais ils donneront le pays à la maison d'Israël, selon ses tribus.
  mal-mal: അത് യിസ്രായേലിൽ അവനുള്ള സ്വത്തായിരിക്കണം; എന്റെ പ്രഭുക്കന്മാർ ഇനി എന്റെ
    ജനത്തെ പീഡിപ്പിക്കാതെ, യിസ്രായേൽ ഗൃഹത്തിലെ അതത് ഗോത്രത്തിനു ദേശം കൊടുക്കണം”.
  urd-GVR: Yih ilāqā Mulk-e-Isrāīl meṅ hukmrān kā hissā hogā. Phir wuh āindā merī
    qaum par zulm nahīṅ karegā balki mulk ke bāqī hisse ko Isrāīl ke qabīloṅ par chhoṛegā.
  suz-BL: मेको रू चहिं इस्राएलम सासन पाइब आन रू दुम्‍ब। मिनु मुल रे आं सासन पाइबपुकीम
    आं मुर आन कली दिप्‍चा मदुम्‍नीम। तन्‍न मेकोपुकीम इस्राएल आ खिं ङा मुर आन कली,
    मेको आन थर थर खोदेंशो पा आन रू आन के दुम्‍ब, दे रोइक्‍चा मताइनीम। इजीकीएल ४६:१८
  eng-NOY: As for the land, it shall be to him a possession in Israel, that my princes
    may no more oppress my people, but give the rest of the land to the house of Israel
    according to their tribes.
  ita-1927: Questo sarà territorio suo, suo possesso in Israele; e i miei principi
    non opprimeranno più il mio popolo, ma lasceranno il paese alla casa d’Israele
    secondo le sue tribù.
  ckb-ckb: ئەم بەشە زەوییە لە خاکی ئیسرائیلدا بۆ میر دەبێت بە موڵک، لەمەودوا میرەکانم
    ستەم لە گەلەکەم ناکەن و بەگوێرەی هۆزەکانیان زەوییەکە بە بنەماڵەی ئیسرائیل دەدەن.
  eng-BBE: 'And this will be his heritage in Israel: and my rulers will no longer
    be cruel masters to my people; but they will give the land as a heritage to the
    children of Israel by their tribes.'
  kan-OKCV: ಈ ಭೂಮಿಯು ಅವನಿಗೆ ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಸೊತ್ತಾಗಿರುವುದು. ಆಗ ನನ್ನ ಪ್ರಭುಗಳು ನನ್ನ ಜನರನ್ನು
    ಉಪದ್ರವ ಪಡಿಸುವುದೇ ಇಲ್ಲ. ಉಳಿದ ಭೂಮಿಯನ್ನು ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರಿಗೆ ಅವರ ಗೋತ್ರಗಳ ಅನುಸಾರವಾಗಿ
    ಕೊಡಲಾಗುವುದು.
  tam-2017: இது அவனுக்கு இஸ்ரவேலிலே சொத்தாக இருக்கட்டும்; என்னுடைய அதிபதிகள் இனி என்னுடைய
    மக்களை ஒடுக்காமல் தேசத்தை இஸ்ரவேல் மக்களுக்கு அவர்களுடைய கோத்திரங்களுக்குத் தகுந்தபடி
    விட்டுவிடுவார்களாக.
  spa-RV-1909: 'Esta tierra tendrá por posesión en Israel, y nunca más mis príncipes
    oprimirán á mi pueblo: y darán la tierra á la casa de Israel por sus tribus.'
  ron-BTF: Stăpânirea lui în Israel va fi din țară; și prinții mei să nu mai oprime
    pe poporul meu; și ce rămâne din țară să o dea casei lui Israel conform cu triburile
    lor.
  eng-WEBP: In the land it shall be to him for a possession in Israel. My princes
    shall no more oppress my people, but they shall give the land to the house of
    Israel according to their tribes.”
  eng-FBV: This territory will be his to own in the country of Israel. My princes
    won't exploit my people anymore, and will make sure the people of Israel occupy
    the country according to their tribal allocations.
  nld-1939: Dat zal hem in Israël in eigendom toebehoren, opdat Israëls vorsten mijn
    volk niet langer tyranniseren. Daarna moet ge het land stamsgewijze aan het huis
    van Israël toewijzen.
  nch-BL: Huan nopa ome pedazos elis iaxca nopa tanahuatijquet. Huan quej nopa, nopa
    tanahuatiani ayecmo quintaijyohuiltise israelitame, yon ayecmo quinichtequilise
    noisraelita masehualhua inintal. Huan nochi tali cati mocahua ipan Israel quimacase
    sesen hueyi familia para ma moaxcatica para inintal.
  vie-1934: Aáy sẽ là phần đất của vua, sản nghiệp của người trong Y-sơ-ra-ên; và
    các vua ta sẽ không hà hiếp dân ta nữa, nhưng các vua sẽ chia phần còn lại của
    miếng đất cho trong các chi phái nhà Y-sơ-ra-ên.
  hin-CV: इस्राएल में इस भूमि पर उसका स्वामित्व होगा. और मेरे राजकुमार मेरे लोगों
    को फिर नहीं सताएंगे, पर वे इस्राएल के लोगों को उनके गोत्र के अनुसार भूमि को उनके
    अधिकार में देंगे.
  spa-BES: Y esta será su herencia en Israel; y mis gobernantes ya no oprimirán a
    mi pueblo; pero darán la tierra como herencia a los hijos de Israel según sus
    tribus.
  tdx-tdx: Ho fanaña’e e Israele ao i tane zay. Le tsy ho forekekè’ o roandriakoo
    ondatikoo henane zay; fa hatolo’ iareo amy anjom­ba’ Israeley i taney ty amo fifokoa’eo.
  tha-KJV: ให้​เป็นส่วนของเจ้านายในอิสราเอล และเจ้านายของเราจะไม่บีบคั้นประชาชนของเราอีก
    แต่​เจ้​านายเหล่านั้นจะยอมให้​วงศ์​วานอิสราเอลได้​แผ่​นดิ​นที​่เหลือตามส่วนตระกูลของตน
  por-BR-2018: Esta terra será sua propriedade em Israel, e meus príncipes nunca mais
    oprimirão a meu povo; ao invés disso entregarão a terra para a casa de Israel,
    conforme suas tribos.
  deu-ELO: Als Land soll es ihm gehören, als Eigentum in Israel; und meine Fürsten
    sollen nicht mehr mein Volk bedrücken, sondern das Land dem Hause Israel nach
    seinen Stämmen überlassen.
  eng-WYC-2018: shall be (the) possession to him in Israel; and the princes shall
    no more rob my people, but they shall give (the rest of) the land to the house
    of Israel, by the lineages of them. (shall be his possession in Israel; and then
    the princes shall no more rob my people, but they shall give the rest of the land
    to the house of Israel, by all their tribes.)
  epo-epo: Tio estos lia tero, lia terposedaĵo en Izrael, por ke Miaj princoj ne plu
    premu Mian popolon; kaj la ceteran teron oni donu al la domo de Izrael laŭ iliaj
    triboj.
  uig-PIN: Bu yǝr xaⱨzadining Israil zeminidiki igiliki bolidu; wǝ Mening xaⱨzadilirim
    hǝlⱪimni yǝnǝ ⱨeq ǝzmǝydu; zemin Israil jǝmǝtigǝ, ⱪǝbililiri boyiqǝ bɵlüp tǝⱪsim
    ⱪilinidu.
  beo-beo: Amo sogebi, Isala:ili soge ganodini, amo ouligisu hina, hi da gagumu. Bai
    hi sogedafa gaguiba:le, e da eno Isala:ili dunu ilia soge lamusa:, hame hanamu.
  tpi-OTNT: King i gat graun bilong em yet, olsem na em i no ken mekim nogut long
    ol manmeri, olsem ol king mi bin givim ol, ol i bin mekim bipo. Na em i no ken
    kisim graun bilong ol lain bilong Israel.
  hau-SA: Wannan fili zai zama mallakarsa a Isra’ila. Kuma sarakunana ba za su ƙara
    zaluntar mutanena ba amma za su bar gidan Isra’ila ya mallaki ƙasar bisa ga kabilansu.
  uig-LAT: Bu yer shahzadining Israil zéminidiki igiliki bolidu; we Méning shahzadilirim
    xelqimni yene héch ezmeydu; zémin Israil jemetige, qebililiri boyiche bölüp teqsim
    qilinidu.
  nde-nde: Ilizwe leli lizakuba yisabelo sayo ko-Israyeli. Njalo inkosana yami kayisayikuncindezela
    abantu bami kodwa izavumela indlu ka-Israyeli ukuba bathathe ilizwe mayelana lezizwana
    zabo.
  ton-ton: 'Pea ʻe maʻu ʻe ia ʻa hono tofiʻa ʻi he fonua ʻi ʻIsileli: pea ʻe ʻikai
    siʻi toe fakamālohiʻi ʻe he ngaahi tuʻi ʻa hoku kakai; ka ko hono toe ʻoe fonua,
    te nau tuku ki he fale ʻo ʻIsileli, ʻo fakatatau mo honau ngaahi faʻahinga.'
  ces-1613: To bude míti za vládařství v Izraeli, a nebudou více utiskati knížata
    má lidu mého, ale rozdadí zemi domu Izraelskému po pokoleních jejich.
  eng-WMB: In the land it shall be to him for a possession in Israel. My princes shall
    no more oppress my people, but they shall give the land to the house of Israel
    according to their tribes.”
  tam-TCV: அந்நிலம் இஸ்ரயேலிலே அரசனுடைய உரிமைச்சொத்தாக இருக்கும். இனிமேல் என் அரசர்கள்
    என் மக்களை ஒடுக்கமாட்டார்கள். இஸ்ரயேலர் தங்கள் கோத்திரங்களுக்கேற்ப நாட்டை உரிமையாக்கிக்கொள்ள
    அவர்கள் அனுமதிப்பார்கள்.
  ceb-ULB: Panag-iyahon kining yutaa sa prinsipe sa Israel. Dili na gayod daugdaogon
    sa akong mga prinsipe ang akong katawhan; hinuon, ihatag nila ang yuta ngadto
    sa panimalay sa Israel, alang sa ilang mga tribo.
  pol-UBG: Ten dział ziemi będzie jego posiadłością w Izraelu, a moi książęta nie
    będą już uciskać mojego ludu; ale wydzielą ziemię domowi Izraela według jego pokoleń.
  urd-GVU: یہ علاقہ ملکِ اسرائیل میں حکمران کا حصہ ہو گا۔ پھر وہ آئندہ میری قوم پر
    ظلم نہیں کرے گا بلکہ ملک کے باقی حصے کو اسرائیل کے قبیلوں پر چھوڑے گا۔
  deu-1912: Das soll sein eigen Teil sein in Israel, damit meine Fürsten nicht mehr
    meinem Volk das Ihre nehmen, sondern sollen das Land dem Haus Israel lassen für
    ihre Stämme.
  kan-2017: ಅದು ಅವನಿಗೆ ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಭೂಸ್ವಾಸ್ತ್ಯವಾಗುವುದು; ಇನ್ನು ಮೇಲೆ ನನ್ನ ಪ್ರಭುಗಳು
    ನನ್ನ ಪ್ರಜೆಗಳನ್ನು ಹಿಂಸಿಸುವುದಿಲ್ಲ; ದೇಶದ ಭೂಮಿಯನ್ನು ಇಸ್ರಾಯೇಲರಿಗೆ ಕುಲಕ್ಕೆ ತಕ್ಕಂತೆ ಹಂಚುವರು.
  yap-yap: Re gin’ey u lan e binaw nu Israel e aram e f’oth rok fare fak e pilung
    ni be gagiyeg, ya nge dabki gafgownag e girdi’, ma nge pag e gin kabay ko fare
    nam nge milsuwon ko pi ganong nu Israel.
  hlt-MCSB: Te khohmuen te Israel lakli ah anih kah khohut la om saeh. Te dongah ka
    khoboei rhoek loh ka pilnam te vuelvaek voel boel saeh. Tedae khohmuen te Israel
    imkhui ham a koca tarhing a paek bitni.
  mdy-ETH: ዬይ ቤዛ ዒስራዔኤሌ ዓጮ ዎይሣ ሱኡጋሢ ዴኔ ማዓኔ፤ ዬያሮ ሱኡጋ ዴሮ ሄርቂ ሜታሳንዳያ ኮይሱዋሴ፤ ጋዓንቴ ዓጬሎኮ
    ዓቴ ሳዖ ቢያ ዒስራዔኤሌ ፃጶም ሃሻንዳያ ዔያቶ ኮይሳኔ።
  twi-ASANTE: Asase no bɛyɛ nʼagyapadeɛ wɔ Israel. Na me mmapɔmma renhyɛ me nkurɔfoɔ
    so bio, na mmom wɔbɛma Israel efie ɛkwan ama wɔafa asase no sɛdeɛ wɔn mmusuakuo
    no teɛ.
  eng-WEBU: In the land it shall be to him for a possession in Israel. My princes
    shall no more oppress my people, but they shall give the land to the house of
    Israel according to their tribes.”
  wal-wal: He saamai Israa7eela biittaa halaqaassi laata gade gido. Hagaappe sinttan
    ta halaqati ta asaa huqqunnoppona; eti Israa7eela asai ubbai ba zariyan zariyan
    gadiyaa ekkanaadan oottona” yaagees.
  spa-PDDPT: Esta tierra será su posesión en Israel, y nunca más mis gobernantes oprimirán
    a mi pueblo. El resto de la tierra lo darán a la Casa de Israel según sus tribus.
  gun-gun: Ha'e va'e yvy ma huvixave mba'e 'rã itui Israel yvy re. Ha'e gui xevygua
    yvatekueve ma nombojexavaivei 'rã xevygua kuery. Ha'e rami 'rãgue py omboja'opa
    'rã Israel kuery yvyrã, peteĩ-teĩ regua ikuaia rami vy.
  ilo-ULB: Daytoy a daga ket kukuanto ti prinsipe ti Israel. Saanen nga idadanes dagiti
    prinsipek dagiti tattaok; ngem ketdi, iteddanto ti daga iti balay ti Israel, iteddanto
    kadagiti tribuda.
  kpg-kpg: Tagi aamua dela e dagi tenua ga hai mee gi nia gowaa aanei i lodo tenua
    Israel, bolo ia gi de haga haingadaa nia daangada, gei e dumaalia hua nia gowaa
    ala i golo ang gi nia madawaawa Israel.
  uig-ARA: بۇ يەر شاھزادىنىڭ ئىسرائىل زېمىنىدىكى ئىگىلىكى بولىدۇ؛ ۋە مېنىڭ شاھزادىلىرىم
    خەلقىمنى يەنە ھېچ ئەزمەيدۇ؛ زېمىن ئىسرائىل جەمەتىگە، قەبىلىلىرى بويىچە بۆلۈپ تەقسىم
    قىلىنىدۇ.
  sus-sus: Na bɔxi findima a gbe nan na. A hayi mu na sɔnɔn Isirayila bɔnsɔɛe tɔɔrɔfe
    ma e xa bɔxi xa fe ra. Isirayila bɔnsɔɛ birin xa e gbe sɔtɔ.»
  pon-2006: Wasakiset me soupeidi me kakaun wehio pahn sapweniki nan Israel, pwe en
    dehr kahpwalih aramas akan, ahpw e pahn mweidohng luhwen sahpwo ong kadaudok kan
    en Israel.
  ksd-ksd: Na vatur vake go upi kana ta ra gunan Israel. Pa ta luluai na ki taun kaugu
    tarai ta ra umana kilala namur; diat a tibe ra gunan pire ra tarai Israel da ra
    umana vuna tarai.
  grc-BRENT: Καὶ ἔσται αὐτῷ εἰς κατάσχεσιν ἐν τῷ Ἰσραὴλ, καὶ οὐ καταδυναστεύσουσιν
    οὐκέτι οἱ ἀφηγούμενοι τοῦ Ἰσραὴλ τὸν λαόν μου, καὶ τὴν γῆν κατακληρονομήσουσιν
    οἶκος Ἰσραὴλ κατὰ φυλὰς αὐτῶν.
  ind-AYT: Bagian ini akan menjadi tanah miliknya di Israel, sehingga para pemimpin-Ku
    tidak akan lagi menindas umat-Ku, tetapi mereka akan memberikan sisa-sisa tanah
    kepada keturunan Israel sesuai dengan suku-suku mereka.”
  nya-nya: Malowa adzakhala chigawo cha mfumu mu Israeli. Choncho mafumu anga sadzazunzanso
    anthu anga, koma adzidzalola Aisraeli kuti akhale ndi zigawo zawozawo.
  hrv-hrv: To neka bude njegova zemlja, posjed u Izraelu, da knezovi više ne tlače
    narod moj i da zemlju dadu domu Izraelovu po plemenima.'
  mps-mps: King aga tǫ tali elaluaibao, tama agai te we bidi dali dwai sę me egobeo,
    te king dabe augwalibolo eno polobadu mani king dabego yali gilama, tama agai
    Israel dabego tǫ sidali weyu,” wali.
  tpi-tpi: King i gat graun bilong em yet, olsem na em i no ken mekim nogut long ol
    manmeri, olsem ol king mi bin givim ol, ol i bin mekim bipo. Na em i no ken kisim
    graun bilong ol lain bilong Israel.
  dan-1931: det skal tilhøre ham som Grundejendom i Israel, for at mine Fyrster ikke
    fremtidig skal undertrykke mit Folk; men det øvrige Land skal gives Israels Hus,
    Stamme for Stamme.
  vie-OVCB: Đó là vùng đất được chia cho vua. Các vua của Ta sẽ không còn áp bức và
    bóc lột dân Ta nữa; họ sẽ chia phần đất còn lại cho dân chúng, phân chia theo
    từng đại tộc.”
  guj-2017: સરદારને આ જમીન ઇઝરાયલમાં સંપત્તિ તરીકે મળે, મારા સરદારો ફરી કદી મારા લોકો
    પર જુલમ કરે નહિ; પણ, તેઓ ઇઝરાયલી લોકોને, તેઓનાં કુળ પ્રમાણે જમીન આપે.’”
  pon-2006A: Wasakiset me soupeidi me kakaun wehio pahn sapweniki nan Israel, pwe
    en dehr kahpwalih aramas akan, ahpw e pahn mweidohng luhwen sahpwo ong kadaudok
    kan en Israel.
  por-BRBSL: Na terra será para ele uma possessão em Israel. Meus príncipes não oprimirão
    mais meu povo, mas darão a terra à casa de Israel de acordo com suas tribos”.
  cth-cth: Maimae bawinaw ni maimae tami rep bout a coungroe hoeh nahan, hote talai
    teh Isarel ram dawkvah bawi ni a tawn e lah ao han, kaawm rae talai hah Isarel
    catounnaw lengkaleng a rei han.
  twi-twi: Asase no bɛyɛ nʼagyapade wɔ Israel. Na me mmapɔmma renhyɛ me nkurɔfo so
    bio, na mmom wɔbɛma Israelfo kwan ama wɔafa asase no sɛnea wɔn mmusuakuw no te.
  hlt-hlt: Te khohmuen te Israel lakli ah anih kah khohut la om saeh. Te dongah ka
    khoboei rhoek loh ka pilnam te vuelvaek voel boel saeh. Tedae khohmuen te Israel
    imkhui ham a koca tarhing a paek bitni.
  tbz-SIM: Isidɑyɛɛribɛ tenkɛ̀ miɛkɛ kɛ̀ɛ yó ntú n cĩ́ɛ̃̀tɛ̀ kɔkɛ, kɛ̀ dɛ̀ɛ yie nkɛ̀
    sikpɑ̀ɑ̀tìbìí bɑ́ nfɛ̃́ũnko n nìtìbɛ̀, kɛ̀ɛ̀ kpɑɑ́ kɛ̀ kɛ̀ ntú Isidɑyɛɛribɛ botí
    imɔu kɔkɛ.
  msy-2020: Israelɨn nguazimɨn aven, atrivim ua baghvɨra nguazim ikiam. Eghtɨ gɨn
    atriviba, nan gumazamiziba abɨn ua men nguaziba inian kogham, mati atriviba faragha
    amizɨ mokɨn. Atriviba gɨn Israelɨn ikɨzimɨn anababa, vaghvagh men nguaziba me
    danɨngam.
  dop-dop: Ɩlɛ ɑwulumpiyɑ kɑ́ wɛɛnɑ pɑ mɑɣɑmɑɣɑ pɑ tɛtʋ kɛ Ɩsɛɣɛlɩ tɑɑ. Pɑ kɑɑ tɑsɑ
    Tɑcɑɑ yǝlɑɑ kɛ muɣuluɣu. Pɑɑ yelinɑ tɛtʋ kɑkɑɑsɑɣɑ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ.
  azb-azb: Bu torpaq İsrail rəhbərinin payı olacaq. Bundan sonra rəhbərlərim xalqıma
    bir daha zülm etməyəcək, ancaq ölkəni qəbilələrinə görə İsrail nəslinə verəcək”.
  eng-DBY: As land shall it be his for a possession in Israel; and my princes shall
    no more oppress my people; but they shall give the land to the house of Israel
    according to their tribes.
  hin-2017: इस्राएल के देश में प्रधान की यही निज भूमि हो। और मेरे ठहराए हुए प्रधान
    मेरी प्रजा पर फिर अंधेर न करें; परन्तु इस्राएल के घराने को उसके गोत्रों के अनुसार
    देश मिले।
  wol-KYG: Loolooy doon céru suufu boroom jal bi ci Israyil. Su ko defee boroom jal
    yi ma fal dootuñu xañ sama ñoñ suuf. Dañuy wacce giiri waa kër Israyil li des
    ci réew mi.
  eng-YLT: of the land there is to him for a possession in Israel, and My princes
    do not oppress any more My people, and the land they give to the house of Israel
    according to their tribes.
  eng-WYC-2017: shall be possession to him in Israel; and the princes shall no more
    rob my people, but they shall give the rest of the land to the house of Israel,
    by the lineages of them.
  eng-WMBB: In the land it shall be to him for a possession in Israel. My princes
    shall no more oppress my people, but they shall give the land to the house of
    Israel according to their tribes.”
  urd-GVH: यह इलाक़ा मुल्के-इसराईल में हुक्मरान का हिस्सा होगा। फिर वह आइंदा मेरी
    क़ौम पर ज़ुल्म नहीं करेगा बल्कि मुल्क के बाक़ी हिस्से को इसराईल के क़बीलों पर
    छोड़ेगा।
  rug-rug: Sa pepeso hie si kote na tinago tanisa koburu tavia pa Izireli. Pude sari
    koburu tavia si lopu kote hiko vagi pepeso tadi na Qua tinoni ba kote va malumia
    rini sa butubutu Izireli pude tagoi sari pepeso ta hia la koarini pude na dia
    tinago.’
  gaz-gaz: Lafti kun Israaʼel keessatti handhuuraa isaa taati. Bulchitoonni koos akka
    manni Israaʼel akkuma gosa isaaniitti lafa handhuuraa qabaatan godhu malee siʼachi
    saba koo hin hacuucan.
  fra-LSG: Ce sera sa terre, sa propriété en Israël; et mes princes n’opprimeront
    plus mon peuple, mais ils laisseront le pays à la maison d’Israël, selon ses tribus.
  yal-yal: Mɛn nan findima a kɛɛ bɔxɔn na Isirayila yamanani. Nayi, n ma kuntigine
    mi fa n ma yamaan ɲaxankatama sɔnɔn, koni e yamanan luma nɛn Isirayila yamaan
    yii, birin nun a bɔnsɔnna kɛɛ bɔxɔna.”
  haw-1868: 'Ma ka aina auanei kona waiwai iloko o ka Iseraela: aole hoi e hooluhi
    hewa hou kuu mau moi i ko''u poe kanaka; a e haawi lakou i ka aina i ka ohana
    a Iseraela e like me ka lakou mau ohana.'
  arb-NAV: فَتَكُونُ هَذِهِ الأَرْضُ مِلْكاً لَهُ، فَلا يَعُودُ رُؤَسَائِي يَغْتَصِبُونَ
    أَمْلاكَ شَعْبِي، بَلْ يُعْطُونَ سَائِرَ الأَرْضِ لِشَعْبِ إِسْرَائِيلَ بِحَسَبِ
    أَسْبَاطِهِمْ.
  ewe-ewe: Teƒe sia anye etɔ le Israel. Nye fiaviŋutsuwo magate nye amewo ɖe to o,
    ke boŋ woaɖe mɔ na Israel ƒe aƒe la be anyigba la nanye wo tɔ le woƒe towo nu.
  eng-LEE: 'As landed property shall it be his possession in Israel: and my princes
    shall no more wrong my people; but the land shall they give to the house of Israel
    according to their tribes.'
  asm-FB: দেশত ইস্ৰায়েলৰ মাজত সেয়ে তেওঁৰ আধিপত্যৰ অৰ্থে হ’ব; আৰু মোৰ অধিপতিসকলে
    মোৰ প্ৰজাসকলক আৰু অত্যাচাৰ নকৰিব, কিন্তু ইস্ৰায়েল-বংশৰ ফৈদ অনুসাৰে তেওঁলোকক দেশ
    দিব।
  sus-A: نَ بْشِ قِندِ مَ عَ فبٍ نَن نَ. عَ هَيِ مُ نَ سْنْن عِسِرَيِلَ بْنسْييٍ تْورْقٍ
    مَ عٍ شَ بْشِ شَ قٍ رَ. عِسِرَيِلَ بْنسْي بِرِن شَ عٍ فبٍ سْتْ.»
  fra-SBL: Dans le pays, il sera pour lui une possession en Israël. Mes princes n'opprimeront
    plus mon peuple, mais ils donneront le pays à la maison d'Israël selon ses tribus. »
  hbo-hbo: לָאָ֛רֶץ יִֽהְיֶה־לֹּ֥ו לַֽאֲחֻזָּ֖ה בְּיִשְׂרָאֵ֑ל וְלֹא־יֹונ֨וּ עֹ֤וד
    נְשִׂיאַי֙ אֶת־עַמִּ֔י וְהָאָ֛רֶץ יִתְּנ֥וּ לְבֵֽית־יִשְׂרָאֵ֖ל לְשִׁבְטֵיהֶֽם׃
    ס
  kik-kik: Gĩthaka kĩu nĩkĩo gĩgaatuĩka igai rĩake thĩinĩ wa bũrũri wa Isiraeli. Nao
    anene acio akwa matigacooka kũhinyĩrĩria andũ akwa, no nĩmagetĩkĩria andũ a nyũmba
    ya Isiraeli megwatĩre bũrũri ũcio kũringana na mĩhĩrĩga yao.
  fra-NCL: Ce sera son domaine, sa possession en Israël ; et mes princes n’opprimeront
    plus mon peuple, et ils laisseront le pays à la maison d’Israël, selon ses tribus.
  cek-AK: To long ahmuen loe angraeng mah Israel prae thungah tawnh ih ahmuen ah om
    tih; Kai ih kaminawk mah kai ih ukkung angraengnawk to pacaekthlaek o mak ai boeh;
    angmacae ih acaeng baktih toengah, kanghmat long ahmuen loe Israel imthung takoh
    hanah paek oh.
  cuk-cuk: Israel-yargi, a-napa dule-dummad-negdakmaidgadga guoed. Deyobi, an-dummagan-negdakmamaid
    bar an-dulamar-sabsur-imakosulid. Dule-dummagan-negdakmamaid, Israel-dulemar-sogambe-gakabogwad
    (12) napa-gamalaga imakoed.
  uig-CYR: Бу йәр шаһзадиниң Исраил зиминидики егилиги болиду; вә Мениң шаһзадилирим
    хәлқимни йәнә һеч әзмәйду; зимин Исраил җәмәтигә, қәбилилири бойичә бөлүп тәқсим
    қилиниду.
  tel-2017: అది ఇశ్రాయేలీయుల్లో అతని స్వాస్త్యమైన భూమిగా ఉంటుంది.”
  hat-BSA: Nan peyi a, sa va tèren pa li an Israël. Epi prens Mwen yo p ap oprime
    pèp Mwen an ankò, men yo va kite lakay Israël gen tè selon tribi pa yo.”
  kos-kos: Ip se inge ac fah ma na lun fisrak ma kol Israel, elos in tia akkwacoye
    mwet uh, a elos in lela tuh acn lula uh in ma na lun mwet in sruf lun Israel.
  hbo-WLC: לָאָ֛רֶץ יִֽהְיֶה־לּ֥וֹ לַֽאֲחֻזָּ֖ה בְּיִשְׂרָאֵ֑ל וְלֹא־יוֹנ֨וּ ע֤וֹד
    נְשִׂיאַי֙ אֶת־עַמִּ֔י וְהָאָ֛רֶץ יִתְּנ֥וּ לְבֵֽית־יִשְׂרָאֵ֖ל לְשִׁבְטֵיהֶֽם׃
    ס
  ibo-ibo: Ala a ga-abụrụ ya ihe nketa nʼIzrel. Ndịisi m agaghị emegbu ndị m ọzọ,
    ma ha ga-ahapụ ndị Izrel ka ha keta ala ndị a dịka ebo niile ha si dị.
  ory-ory: ଏହା ଦେଶ ମଧ୍ୟରେ ତାହାର, ଅର୍ଥାତ୍‍, ଇସ୍ରାଏଲ ମଧ୍ୟରେ ତାହାର ଅଧିକାରାର୍ଥେ ହେବ; ପୁଣି,
    ଆମ୍ଭର ଅଧିପତିମାନେ ଆମ୍ଭ ଲୋକମାନଙ୍କ ପ୍ରତି ଆଉ ଉପଦ୍ରବ କରିବେ ନାହିଁ; ମାତ୍ର ଇସ୍ରାଏଲ ବଂଶକୁ
    ସେମାନଙ୍କର ଗୋଷ୍ଠୀ ଅନୁସାରେ ଦେଶ ଦେବେ।
  chk-chk: Iei ükükün fanüen ewe samol me lon Israel. Iwe, nei kewe samol resap chüen
    ariaföüü nei aramas, nge repwe mwüt ngeni ekewe ainangen Israel fanüer pwe repwe
    püsin fanüeni.
  rop-rop: '@see-verse:EZK.045.007'
  ukr-1871: Се його земля, його держава в Ізраїлї, щоб князї мої вже не тїснили люду
    мого, та щоб оддали землю домові Ізрайлевому по поколїннях його.
  deu-1951: Das soll sein eigener Grundbesitz in Israel sein, damit meine Fürsten
    hinfort mein Volk nicht mehr bedrücken. Und das übrige Land soll man dem Hause
    Israel nach seinen Stämmen überlassen.
  eng-JPS: of the land; it shall be to him for a possession in Israel, and My princes
    shall no more wrong My people; but they shall give the land to the house of Israel
    according to their tribes.
  srp-1865: Ta zemlja da mu je dostojanje u Izrailju, da više ne otimaju knezovi moji
    od naroda mojega, nego ostalu zemlju da dadu domu Izrailjevu po plemenima njihovijem.
  lug-lug: Ettaka eryo lye linaabanga omugabo gwe mu Isirayiri so n’abalangira tebaajoogenga
    bantu bange naye balikkiriza ennyumba ya Isirayiri okufuna omugabo mu nsi ng’ebika
    byabwe bwe biri.’
  heb-heb: לארץ יהיה לו לאחזה בישראל ולא יונו עוד נשיאי את עמי והארץ יתנו לבית ישראל
    לשבטיהם׃
  ben-IRV: দেশে এটা ইস্রায়েলের মধ্যে তাঁর সম্পত্তি হবে এবং আমার নেতারা আর আমার লোকদের
    ওপরে অত্যাচার করবে না, কিন্তু তারা ইস্রায়েল-কুলকে তাদের বংশানুসারে দেশ দেবে;
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਵਿੱਚ ਦੇਸ ਵਿੱਚੋਂ ਉਸ ਦਾ ਇਹੀ ਭਾਗ ਹੋਵੇਗਾ ਅਤੇ ਮੇਰੇ ਰਾਜਕੁਮਾਰ ਫੇਰ ਮੇਰੇ
    ਲੋਕਾਂ ਤੇ ਅੱਤਿਆਚਾਰ ਨਾ ਕਰਨਗੇ ਅਤੇ ਦੇਸ ਨੂੰ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਵਿੱਚ ਉਹਨਾਂ ਦੇ ਗੋਤਾਂ ਦੇ
    ਅਨੁਸਾਰ ਵੰਡਣਗੇ।
  mya-JVB: ငါ ၏မင်းသား တို့သည် နောက် တဖန် ငါ ၏လူ တို့ ကို မ ညှဉ်းဆဲ မည်အကြောင်း၊ ထိုမြေသည်
    ဣသရေလ ပြည်၌ မင်းသားပိုင် သော မြေ ဖြစ် ရမည်။ ကြွင်းသော မြေ ကို ဣသရေလ အမျိုးအနွယ်
    အသီးအသီးတို့အား ပေးဝေ ရမည်။
  hmo-hmo: Inai tano be king ena ahuna korikori Israela dekenai. Unai dainai lau ese
    king do lau halaodia taudia ese egu bese taudia do idia hisihisi henidia lou lasi,
    to king ese Israela tano orena be Israela iduhu ta ta edia naria kara henunai
    do ia rakatania.”
  urd-urd: इस्राईल के बीच ज़मीन में से उसका यही हिस्सा होगा, और मेरे हाकिम फिर मेरे
    लोगों पर सितम न करेंगे; और ज़मीन को बनी — इस्राईल में उनके क़बीले के मुताबिक़
    तक़सीम करेंगे।
  rus-SYN: Это его земля, его владение в Израиле, чтобы князья Мои вперед не теснили
    народа Моего и чтобы предоставили землю дому Израилеву по коленам его.
  bqc-SIM: Tↄↄlɛpi iↄ dɛ aà pↄ́ ũ Isaili bùsuu. Kía pↄ́ má kpá a gbãamↄ ma
    gbɛ̃́ↄnɛ lↄo, aa to Isailiↄ tↄↄlɛ kpaalɛ e ń buiwa.
  tcz-CHONGTHU: Hiche gambeh hohi leng chapate chanvou hija, hitia chu leng chapaten
    koima a engse sea aboltah lou diu chule kamite achom tah lou diu ahi. Amahon agambeh
    aval chengse chu aphung phunga chenmuna apeh cheh diu ahi.
  mar-mar: ही जमीन इस्राएलात अधिपतीचे वतन व्हावी म्हणजे यापुढे माझ्या अधिपतींनी माझ्या
    लोकांवर जुलूम करू नये; तर त्याऐवजी इस्राएल घराण्याला त्यांच्या त्यांच्या वंशाप्रमाणे
    जमीन द्यावी.
  qub-qub: Chay partiga canga Israelcunapa mandajninpa chacranmi. Chaynöpami mandajcunaga
    acrashä runacunata manana ñacachengachu. Chaura Israelcunaga cada trïbumi chacrancunata
    shuyni-cama charäconga.
  bqp-bqp: Nge mɛyɑ kpɑrobu bɑ ko n ben tem mɔ Isireliɔ. Bɑ ǹ mɑɑ nɛn tɔmbu dɑm dɔremɔ
    bu begim mwɑ. Bɑ koo bu mu deriɑwɑ.
  hat-hat: Se pòsyon tè sa a y'a bay wa a nan peyi Izrayèl la pou rele l' pa l'. Konsa,
    li p'ap bezwen peze pèp mwen an ankò. L'a kite rès peyi a pou branch fanmi pèp
    Izrayèl la.
  eng-BSB: This land will be his possession in Israel. And My princes will no longer
    oppress My people, but will give the rest of the land to the house of Israel according
    to their tribes.
  eng-WEBPB: In the land it shall be to him for a possession in Israel. My princes
    shall no more oppress my people, but they shall give the land to the house of
    Israel according to their tribes.”
  kbq-kbq: Hagi e'i ana mopamo'a Israeli mopamofo agu'afina ana kva nemofo mopa megahie.
    Hagi ugagota kva vahe'mo'za Israeli vahe'ni'a zamazeri havizana osugahazanki,
    mopa refko hu'za Israeli vahera nagate nofite hu'za zamigahaze.
  nhe-BL: Huan nopa ome pedazos elis iaxca nopa tlanahuatijquetl. Huan queja nopa,
    nopa tlanahuatiani ayoc quintlaijiyohuiltise israelitame, niyon ayoc quintlaxtequilise
    noisraelita tlacajhua inintlal. Huan nochi tlali tlen mocahua ipan Israel quimacase
    nopa tlacame ipan sesen hueyi familia para ma moaxcatica para inintlal.
  gub-BL: Tuwihawete wereko putar a'e ywy pehegwer Izaew ywy rehe har nehe. Nezewe
    mehe na'imunar pixik kwaw teko wama'e rehe nehe. Ta'e Izaew izuapyapyr wiko putar
    ywy ikurer izar romo wà nehe xe.
  eng-DRA: 'He shall have a portion of the lead in Israel: and the princes shall no
    more rob my people: but they shall give the land to the house of Israel according
    to their tribes:'
