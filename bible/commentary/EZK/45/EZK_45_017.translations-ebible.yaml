  tbz-SIM: Tɛkpɑ̀ɑ̀tìbitɛ tɛɛ̀ níí yóó wɑɑ́ nyiwũɔ̃ bɛ̀ yó n fíé ì yɛbɑɑ mmiɛkɛ, kɛ́cɔ̃nnɛ́
