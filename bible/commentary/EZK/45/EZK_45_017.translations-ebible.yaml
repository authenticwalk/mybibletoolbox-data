    πάσαις ταῖς ἑορταῖς οἴκου Ἰσραήλ· αὐτὸς ποιήσει τὰ ὑπὲρ ἁμαρτίας, καὶ τὴν θυσίαν,
    καὶ τὰ ὁλοκαυτώματα, καὶ τὰ τοῦ σωτηρίου, τοῦ ἐξιλάσκεσθαι ὑπὲρ τοῦ οἴκου Ἰσραήλ.
  ind-AYT: Ini akan menjadi tugas pemimpin untuk memberikan persembahan bakaran, persembahan
    biji-bijian, dan persembahan minuman, dalam perjamuan, pada bulan-bulan baru,
    pada sabat-sabat, dan semua perjamuan-perjamuan yang ditentukan keturunan Israel.
    Dia akan memberikan persembahan penebus dosa, persembahan biji-bijian, persembahan
    bakaran, dan persembahan perdamaian, untuk membuat penebusan dosa bagi keturunan
    Israel.”
  nya-nya: Udzakhala udindo wa mfumu kupereka zofunikira ku nsembe zopsereza, nsembe
    za chakudya, ndi nsembe za zakumwa pa nthawi ya zikondwerero, chikondwerero cha
    mwezi watsopano ndi cha masabata, nthawi yonse ya zikondwerero zoyikika za Aisraeli.
    Mfumuyo idzapereka nsembe zopepesera machimo, nsembe za chakudya, nsembe zopsereza,
