  mdy-ETH: ሚቺ ዒንጎ ዒንጊፆኮ፥ ሃኣኮ ዒንጊፆንታ ዑዦ ዒንጊፆኮ፥ ሃውሾ ኬሎ ዒንጎሢንታ ቦንቺንታንዳጉዲ ጌይንቴም ዒስራዔኤሌ
    ዴራ ቦንቾና ሺኢካኒ ኮይሳ ባኮ ዴሮኮ ሱኡጋሢ ጊኢጊሻንዳያ ናሽኬም ዒፄም ኮይሳያኬ፤ ዒስራዔኤሌ ዓሶኮ ጎሞ ጌኤሻንዳያ ማዓንዳጉዲ
