  hin-2017: पर्वों, नये चाँद के दिनों, विश्रामदिनों और इस्राएल के घराने के सब नियत
    समयों में होमबलि, अन्नबलि, और अर्घ देना प्रधान ही का काम हो। इस्राएल के घराने
    के लिये प्रायश्चित करने को वह पापबलि, अन्नबलि, होमबलि, और मेलबलि तैयार करे।
  wol-KYG: Li war ki tooge jal bi, saraxu rendi-dóomal ci la, ak saraxu pepp, ak saraxi
    biiñ yi ñuy joxe bésu màggal, yu mel ni màggali Terutel weer ak bési Noflaay,
    ak yeneen bés yu bànni Israyil taamoo daje. Moom it mooy joxe saraxu póotum bàkkaar,
    ak saraxu pepp, ak saraxu rendi-dóomal, ak saraxu cant ci biir jàmm ngir njotlaayal
    waa kër Israyil.
  eng-YLT: 'And on the prince are the burnt-offerings, and the present, and the libation,
    in feasts, and in new moons, and in sabbaths, in all appointed times of the house
    of Israel: he doth make the sin-offering, and the present, and the burnt-offering,
    and the peace-offerings, to make atonement for the house of Israel.'
  eng-WYC-2017: And on the part of the prince shall be burnt sacrifices, and sacrifices,
    and moist sacrifices, in solemnities, and in calends, either beginnings of months,
    and in sabbaths, and in all the solemnities of the house of Israel; he shall make
    ready the sacrifice for sin, and burnt sacrifice, and peaceable sacrifices, to
    cleanse for the house of Israel.
  eng-WMBB: It shall be the prince’s part to give the burnt offerings, the meal offerings,
    and the drink offerings, in the feasts, and on the new moons, and on the Sabbaths,
    in all the appointed feasts of the house of Israel. He shall prepare the sin offering,
    the meal offering, the burnt offering, and the peace offerings, to make atonement
    for the house of Israel.”
  urd-GVH: हुक्मरान का फ़र्ज़ होगा कि वह नए चाँद की ईदों, सबत के दिनों और दीगर ईदों
    पर तमाम इसराईली क़ौम के लिए क़ुरबानियाँ मुहैया करे। इनमें भस्म होनेवाली क़ुरबानियाँ,
    गुनाह और सलामती की क़ुरबानियाँ और ग़ल्ला और मै की नज़रें शामिल होंगी। यों वह इसराईल
    का कफ़्फ़ारा देगा।
  rug-rug: Kote nana kalina sa koburu tavia pude namani sari vina vukivukihi va uququ,
    vinariponi huiti, meke vinariponi napo vaeni koari na inevaṉa, sari inevaṉa sidara
    vaqura, meke sari rane Sabati, koari doduru inevaṉa ta vizatadi koasa butubutu
    Izireli. Asa kote va namani sari vinukivukihi tana sinea, sari vinariponi huiti,
    sari vinukivukihi va uququ meke sari vinukivukihi binaere pude vulasa pani sari
    sinea tadi tie pa butubutu Izireli.’
  gaz-gaz: Yeroo ayyaanotaatti, yeroo Ayyaana Baatiitti, guyyoota Sanbataatti, yeroo
    ayyaanota mana Israaʼeliif murteeffaman hunda aarsaa gubamu, kennaa midhaaniitii
    fi dhibaayyuu dhiʼeessuun itti gaafatama bulchaa ti. Innis akka mana Israaʼeliif
    araarri buʼuuf aarsaa cubbuu, kennaa midhaanii, aarsaa gubamuu fi aarsaa nagaa
    ni dhiʼeessa.
  fra-LSG: Le prince sera chargé des holocaustes, des offrandes et des libations,
    aux fêtes, aux nouvelles lunes, aux sabbats, à toutes les solennités de la maison
    d’Israël; il offrira le sacrifice expiatoire, l’offrande, l’holocauste, et le
    sacrifice d’actions de grâces, en expiation pour la maison d’Israël.
  yal-yal: Mangan nan daxa a fa saraxa gan daxine nun bogise saraxane nun minse saraxane
    ra sali waxatine yi, kike nɛnɛne nun Matabu Lɔxɔne ma e nun sali waxatin naxanye
    birin saxi Isirayila yamaan xa. A tan nan lan a fa yulubi xafari saraxane nun
    bogise saraxane nun saraxa gan daxine nun bɔɲɛ xunbeli saraxane ra alogo Ala xa
    solona Isirayila yamaan xa.”
  haw-1868: A eia ke kuleana o ka moi, o na mohaikuni, o na mohaiai, o na mohaiinu,
    iloko o na ahaaina, a me na mahina hou, a me na Sabati, a me na ahaaina a pau
    o ka ohana a Iseraela; nana no e hoomakaukau i ka mohailawehala a me ka mohaiai,
    a me ka mohaikuni, a me na mohaihoomalu e haua i kalahala no ka ohana a Iseraela.
  arb-NAV: وَعَلَى الرَّئِيسِ تَكُونُ قَرَابِينُ الْمُحْرَقَاتِ وَتَقْدِمَاتُ الدَّقِيقِ
    وَسَكِيبُ الْخَمْرِ فِي الأَعْيَادِ وَرُؤُوسِ الشُّهُورِ وَأَيَّامِ السُّبُوتِ،
    وَفِي كُلِّ مَوَاسِمِ احْتِفَالاتِ شَعْبِ إِسْرَائِيلَ، إِذْ عَلَيْهِ أَنْ يُقَدِّمَ
    ذَبِيحَةَ الْخَطِيئَةِ وَتَقْدِمَةَ الدَّقِيقِ وَذَبِيحَةَ الْمُحْرَقَةِ وَذَبَائِحَ
    السَّلامِ لِلتَّكْفِيرِ عَنْ شَعْبِ إِسْرَائِيلَ.
  ewe-ewe: Anye fiaviŋutsu la ƒe dɔdeasi be wòana nu hena numevɔsawo, nuɖuvɔsawo kple
    nunovɔsawo le Ɣleti Yeye kple Dzudzɔgbewo ƒe ŋkekenyuiwo dzi, hekpe ɖe Israel
    ƒe aƒe la ƒe ŋkekenyui ɖoɖiwo ŋuti. Ana nu hena nu vɔ̃ ŋuti vɔsawo, nuɖuvɔsawo,
    numevɔsawo kple akpedavɔsawo ne woalé avu ɖe Israel ƒe aƒe la nu.
  eng-LEE: 'And upon the prince shall be the duty to furnish the burnt-offerings,
    the meat-offerings, and the drink-offerings, on the feasts, and on the new-moon
    days, and on the sabbaths, on all the festive seasons of the house of Israel:
    he himself shall prepare the sin-offering, and the meat-offering, and the burnt-offering,
    and the peace-offerings, to make an atonement in behalf of the house of Israel.'
  asm-FB: আৰু পৰ্ব্বতবোৰত ন-জোনত, বিশ্ৰাম-দিনত ইস্ৰায়েল বংশৰ আটাই নিৰূপিত উৎসৱত হোম-বলি
    ভক্ষ্য নৈবেদ্য আৰু পেয় নৈবেদ্য উৎসৰ্গ কৰিবলৈ অধিপতিজন বাধ্য হ’ব; ইস্ৰায়েল বংশক
    প্ৰায়শ্চিত্ত কৰিবলৈ তেওঁ পাপাৰ্থক বলি, ভক্ষ্য নৈবেদ্য, হোম-বলি আৰু মঙ্গলাৰ্থক
    বলি উৎসৰ্গ কৰিব।’
  sus-A: مَنفّ لَنمَ عَ شَ سّرّشّ فَن دَاشِيٍ نُن سَنسِ شْرِ نُن مِنسٍ سّرّشّيٍ بَ
    كِكٍ سَلِيٍ نُن مَلَبُي لْشْي سَلِ تّمُي. عَ مَن شَ يُنُبِ شَقَرِ سّرّشّيٍ، سَنسِ
    شْرِ هَدِيَيٍ، سّرّشّ فَن دَاشِيٍ، نُن شَنُنتٍيَ سّرّشّيٍ بَ عِسِرَيِلَ بْنسْي
    شُنسَرٍ شَ قٍ رَ.»
  fra-SBL: C'est au prince qu'il appartiendra de présenter les holocaustes, les offrandes
    de repas et les libations, aux fêtes, aux nouvelles lunes et aux sabbats, à toutes
    les fêtes fixées par la maison d'Israël. Il préparera le sacrifice pour le péché,
    l'offrande de repas, l'holocauste et les sacrifices de paix, afin de faire l'expiation
    pour la maison d'Israël. »
  hbo-hbo: וְעַֽל־הַנָּשִׂ֣יא יִהְיֶ֗ה הָעֹולֹ֣ות וְהַמִּנְחָה֮ וְהַנֵּסֶךְ֒ בַּחַגִּ֤ים
    וּבֶחֳדָשִׁים֙ וּבַשַּׁבָּתֹ֔ות בְּכָֽל־מֹועֲדֵ֖י בֵּ֣ית יִשְׂרָאֵ֑ל הֽוּא־יַעֲשֶׂ֞ה
    אֶת־הַחַטָּ֣את וְאֶת־הַמִּנְחָ֗ה וְאֶת־הָֽעֹולָה֙ וְאֶת־הַשְּׁלָמִ֔ים לְכַפֵּ֖ר
    בְּעַ֥ד בֵּֽית־יִשְׂרָאֵֽל׃ ס
  kik-kik: Mũnene ũcio nĩwe ũkaarutaga maruta ma njino, na maruta ma mũtu, na maruta
    ma kũnyuuo ciathĩ-inĩ, na Tũrũgamo twa Mweri, na Thabatũ, o na ciathĩ-inĩ ciothe
    iria njathane cia andũ a nyũmba ya Isiraeli. Nĩakaruta maruta ma mehia, na maruta
    ma mũtu, na maruta ma njino, na maruta ma ngwatanĩro ma kũhoroheria andũ a nyũmba
    ya Isiraeli.
  fra-NCL: Mais le prince sera chargé des holocaustes, des oblations et des libations,
    aux fêtes, aux nouvelles lunes et aux sabbats, dans toutes les solennités de la
    maison d’Israël ; c’est lui qui pourvoira aux sacrifices pour le péché, à l’oblation,
    à l’holocauste et aux sacrifices d’actions de grâces, afin de faire propitiation
    pour la maison d’Israël. »
  cek-AK: Israel imthung takohnawk mah sak o zong ih khrah kangtha aninawk, Sabbath
    aninawk, kaminawk amkhuenghaih poih oh naah, zaehoikung mah hmai angbawnhaih,
    cang angbawnhaih, naek tui angbawnhaihnawk to paek han oh; anih mah zae angbawnhaih,
    cang angbawnhaih, hmai angbawnhaih, angdaeh angbawnhaih to Israel imthung takoh
    hanah mikhmai sak angbawnhaih ah sah pae tih.
  cuk-cuk: 'Dule-dummadga-negdakmaid, ibdurgan-ogumakar-ukleged, ibmar-gwagmar-orosgi-dakleged-ukleged,
    degi, vino eogega-ukleged we-ibamargine ukoed: Itoakwaa-iba-onolemaladgi, obunnoleged-ibamargi,
    nii-binid-yolesadgi, degi, Israel-yargi bela ibamar-onolegoedgi, we-ibmarmar ukoed.
    Deginbali, isgued-anar ibmar-durgan-ukleged ukbaloed. Amba deyobi, ibmar-gwagmar-orosgi-dakleged-ukleged,
    ibdurgan-ogumakar-ukleged, degi, gwenatigwar-guega-ibmar-ukleged ukbaloed, adi,
    Israel-dulemarga e-isgued osulogegar.'
  uig-CYR: Шаһзадиниң вәзиписи болса, һейтләргә, «йеңи ай»ларға, «шабат күн»ләргә,
    җүмлидин Исраил җәмәтиниң барлиқ «ибадәт сорун»лириға көйдүрмә қурбанлиқлар, ашлиқ
    һәдийәләр вә шарап һәдийәләрни тәминләштин ибарәт; Исраил җәмәти үчүн кафарәт
    елип келидиған гуна қурбанлиғи, ашлиқ һәдийә, көйдүрмә қурбанлиқ вә енақлиқ қурбанлиқлирини
    тәминлигүчи дәл шу болиду.
  tel-2017: పండగల్లో, అమావాస్య రోజుల్లో, విశ్రాంతిదినాల్లో, ఇశ్రాయేలీయులు సమావేశమయ్యే
    నియమిత సమయాల్లో వాడే దహనబలులను, నైవేద్యాలను, పానార్పణలను సరఫరా చేసే బాధ్యత పాలకునిదే.
    అతడు ఇశ్రాయేలీయుల కోసం ప్రాయశ్చిత్తం చేయడానికి పాప పరిహారార్థ బలిపశువులనూ నైవేద్యాలనూ
    దహనబలులనూ సమాధాన బలిపశువులనూ సిధ్దపరచాలి.”
  hat-BSA: Se va devwa prens lan pou founi ofrann brile yo, ofrann sereyal yo ak ofrann
    bwason yo nan fèt yo, nan fèt nouvèl lalin yo, nan Saba yo, nan tout fèt etabli
    pou lakay Israël yo. Li va founi ofrann peche a, ofrann sereyal la ak ofrann brile
    a, pou fè ekspiyasyon pou lakay Israël.”
  kos-kos: Ac fah ma kunal in srukak kosro ma ac fonna isisyak, oayapa mwe kisa ke
    wheat ac mwe kisa ke wain, inen mutunfacl Israel nufon ke pacl in kufwa — ke Malem
    Sasu, ke len Sabbath, ac ke kufwa saya. El pa ac srukak pac mwe kisa ke ma koluk,
    mwe kisa ke wheat, mwe kisa ma ac fonna kisakinyuk, ac mwe kisa in akinsewowo,
    in eisla ma koluk lun mwet Israel.”
  hbo-WLC: וְעַֽל־הַנָּשִׂ֣יא יִהְיֶ֗ה הָעוֹל֣וֹת וְהַמִּנְחָה֮ וְהַנֵּסֶךְ֒ בַּחַגִּ֤ים
    וּבֶחֳדָשִׁים֙ וּבַשַּׁבָּת֔וֹת בְּכָֽל־מוֹעֲדֵ֖י בֵּ֣ית יִשְׂרָאֵ֑ל הֽוּא־יַעֲשֶׂ֞ה
    אֶת־הַחַטָּ֣את וְאֶת־הַמִּנְחָ֗ה וְאֶת־הָֽעוֹלָה֙ וְאֶת־הַשְּׁלָמִ֔ים לְכַפֵּ֖ר
    בְּעַ֥ד בֵּֽית־יִשְׂרָאֵֽל׃ ס
  ibo-ibo: Nwa eze ahụ ka ọ dịrị iweta ihe eji achụ aja nsure ọkụ niile, aja mkpụrụ
    ọka, aja ihe ọṅụṅụ niile, na nke Ọnwa ọhụrụ nakwa nke ụbọchị izuike niile, nʼoge
    mmemme niile nke ndị Izrel. Ọ ga-ewetakwa ihe eji achụ aja mmehie, aja mkpụrụ
    ọka, aja nsure ọkụ, aja udo maka ikpuchiri ụmụ Izrel mmehie ha.
  ory-ory: ପୁଣି, ପର୍ବାଦିରେ, ଅମାବାସ୍ୟାରେ ଓ ବିଶ୍ରାମବାର ସକଳରେ, ଇସ୍ରାଏଲ ବଂଶର ସକଳ ନିରୂପିତ
    ପର୍ବ ସମୟରେ ହୋମବଳି, ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଓ ପେୟ-ନୈବେଦ୍ୟ ଉତ୍ସର୍ଗ କରିବାର ଅଧିପତିର ବାଣ୍ଟ ହେବ;
    ସେ ଇସ୍ରାଏଲ ବଂଶ ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବା ପାଇଁ ପାପାର୍ଥକ ବଳି ଓ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ,
    ହୋମବଳି ଓ ମଙ୍ଗଳାର୍ଥକ ବଳି ଉତ୍ସର୍ଗ କରିବେ।
  chk-chk: Nge ewe samol epwe wisen awora ekewe asoren kek, asoren mongö me asoren
    ün mi fis lupwen ekewe chulap, lupwen chulapen popun maram me ekewe ränin sapat,
    pwal sokun chulap meinisin chon Israel ra eäni. I epwe awora ewe mönün asoren
    amusamusen tipis, ewe asoren mongö me asoren kek, pwal asoren kilisou fän iten
    amusamusen än chon Israel tipis.”
  rop-rop: Im garra gibit ola enimul en sid daga en wain blanga detlot sekrifais wen
    yumob abum detlot Nyumanth serramoni en langa detlot Sebathdei, en detlot najalot
    speshalwan dei blanga mi. Im garra yusum ol detlot ofring blanga detlot nogudbalawei
    ofring, detlot sid daga ofring en detlot barnapwan ofring en detlot feloship ofring.
    Ai garra brabli gudbinji blanga tharran en ai garra larramgo main pipul olabat
    fri brom olabat nogudbalawei.”
  ukr-1871: А князь має приносити всепаленнє й хлїбові жертви й ливні в сьвята, й
    кожного нового місяця й у суботи, та ві всї празники дому Ізрайлевого; він має
    приносити жертву за гріх і хлїбовий принос і всепаленнє й жертву мирну на очищеннє
    дому Ізрайлевого.
  deu-1951: Dagegen liegt dem Fürsten ob, auf die Feste, Neumonde, Sabbate und alle
    hohen Feste des Hauses Israel Brandopfer, Speisopfer und Trankopfer zu geben.
    Er soll das Sündopfer, das Speisopfer, das Brandopfer und das Dankopfer darbringen,
    um für das Haus Israel Sühne zu erwirken.
  eng-JPS: And it shall be the prince's part to give the burnt-offerings, and the
    meal-offerings, and the drink-offerings, in the feasts, and in the new moons,
    and in the sabbaths, in all the appointed seasons of the house of Israel; he shall
    prepare the sin-offering, and the meal-offering, and the burnt-offering, and the
    peace-offerings, to make atonement for the house of Israel.
  srp-1865: A knez je dužan davati žrtve paljenice s darom i naljevom na praznike
    i na mladine i u subote, o svijem svetkovinama doma Izrailjeva; on neka prinosi
    žrtvu za grijeh s darom i žrtvu paljenicu i zahvalnu da èini oèišæenje za dom
    Izrailjev.
  lug-lug: Omulangira anavunaanyizibwanga okuwaayo ebiweebwayo ebyokebwa, n’ebiweebwayo
    eby’obutta, n’ebiweebwayo eby’okunywa ku mbaga ez’emyezi egyakaboneka n’eza Ssabbiiti,
    ne ku mbaga zonna ezaalagirwa ez’ennyumba ya Isirayiri; y’anaagabulanga ebiweebwayo
    olw’ebibi, n’ebiweebwayo eby’obutta, n’ebiweebwayo ebyokebwa, n’ebiweebwayo olw’emirembe,
    okutangiriranga ennyumba ya Isirayiri.
  heb-heb: ועל הנשיא יהיה העולות והמנחה והנסך בחגים ובחדשים ובשבתות בכל מועדי בית
    ישראל הוא יעשה את החטאת ואת המנחה ואת העולה ואת השלמים לכפר בעד בית ישראל׃
  ben-IRV: আর পর্বে, অমাবস্যায় ও বিশ্রামবারে, ইস্রায়েল কুলের সমস্ত উৎসবে, হোমবলি
    এবং শস্য ও পানীয় নৈবেদ্য সরবরাহ করা নেতার কর্তব্য হবে; তিনি ইস্রায়েল কুলের জন্য
    প্রায়শ্চিত্ত করার জন্যে পাপের বলি ও শস্য নৈবেদ্য এবং হোম ও মঙ্গলার্থক বলি প্রদান
    করবেন।
  pan-pan: ਰਾਜਕੁਮਾਰ ਹੋਮ ਦੀ ਬਲੀ, ਮੈਦੇ ਦੀ ਭੇਟ, ਪੀਣ ਦੀ ਭੇਟ, ਨਵੇਂ ਚੰਦ ਦੇ ਪਰਬਾਂ ਵਿੱਚ, ਸਬਤਾਂ
    ਵਿੱਚ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਦੇ ਸਾਰੇ ਠਹਿਰਾਏ ਹੋਏ ਪਰਬਾਂ ਉੱਤੇ ਦੇਵੇਗਾ। ਉਹ ਪਾਪ ਬਲੀ, ਮੈਦੇ
    ਦੀ ਭੇਟ, ਹੋਮ ਦੀ ਭੇਟ ਅਤੇ ਸੁੱਖ ਦੀ ਭੇਟ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਦੇ ਪ੍ਰਾਸਚਿਤ ਲਈ ਦੇਵੇਗਾ।
  mya-JVB: မင်းသားသည်လည်းပွဲသဘင် နေ့၊ လဆန်း နေ့၊ ဥပုသ် နေ့၊ ဣသရေလ အမျိုး ပရိသတ် စည်းဝေးသော
    နေ့ရက်အစဉ်အတိုင်းမီးရှို့ ရာယဇ်၊ ဘောဇဉ် ပူဇော်သက္ကာ၊ သွန်းလောင်း ရာ ပူဇော်သက္ကာတို့ကို
    ပူဇော် ရမည်။ ဣသရေလ အမျိုး ၏အပြစ် ကို ဖြေခြင်းငှါ အပြစ် ဖြေရာ ယဇ်၊ ဘောဇဉ် ပူဇော်သက္ကာ၊
    မီးရှို့ ရာယဇ်၊ မိဿဟာယ ယဇ်ကိုလည်း ပူဇော် ရမည်။
  hmo-hmo: Vadaeni king ena gaukara korikori be gabua ore bouboudia bona paraoa bouboudia
    bona uaina bouboudia gaudia do ia henia, aria negadia, bona hua matamata negadia,
    bona Sabati Dinadia negadia, Israela besena ena aria korikoridia ibounai negadia
    lalonai. Ia ese kara dika bouboudia bona paraoa bouboudia bona gabua ore bouboudia
    bona maino karaia bouboudia do ia henia, Israela besena ena kara dika kokia totona
    gaudia.”
  urd-urd: और फ़रमारवाँ सोख़्तनी क़ुर्बानियाँ और नज़र की क़ुर्बानियाँ और तपावन 'अहदों
    और नए चाँद के वक़्तों और सबतों और बनी इस्राईल की तमाम मुक़र्रा 'ईदों में देगा
    वह ख़ता की क़ुर्बानी और नज़र की क़ुर्बानी और सोख़्तनी क़ुर्बानी और सलामती की क़ुर्बानियाँ
    बनी इस्राईल के कफ़्फ़ाराके लिए तैयार होगा।
  rus-SYN: А на обязанности князя будут лежать всесожжение и хлебное приношение, и
    возлияние в праздники и в новомесячия, и в субботы, во все торжества дома Израилева;
    он должен будет приносить жертву за грех и хлебное приношение, и всесожжение,
    и жертву благодарственную для очищения дома Израилева.
  bqc-SIM: Sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũↄ ń pↄ́wɛnti gbaↄ ń vɛ̃ɛ pↄ́ wì ɛ́lɛ
    dikpɛgↄↄↄ iↄ dɛ kí yã́ ũ, mↄ dafu dikpɛgↄↄↄ ń kã́mabogↄↄↄ ń dikpɛ pↄ́ má
    dìlɛ Isailiↄnɛↄ píi. Ɔ̃mɛ ali duun awakpabↄↄ kpá ń pↄ́wɛntio ń sa pↄ́ wì
    a pↄ́ kátɛu à tɛ́kũↄ ń sáaukpasaↄ Isailiↄ duunakɛ̃ama yã́i.
  tcz-CHONGTHU: Leng chapa chun houlang golnop; lhathah vahchoina, cholngah nikho
    chule hitobang adang dang phattah hileh amite ding agon peh ding chu ngaijah ahi.
    Aman chonset thilto, govam thilto, chang thilto, donthei thilto chule chamna thilto
    Israel mipite suhtheng nading Pakaija dinga adih asem doh nadinga ahi.
  mar-mar: उत्सव, व चंद्रदर्शने, शब्बाथ आणि इस्राएलाच्या घराण्याचे सर्व सण यामध्ये
    अन्नार्पण, होमार्पण व पेयार्पण याची तरतूद करणे हे अधिपतींचे काम आहे. इस्राएल घराण्यासाठी
    प्रायश्चित करण्यासाठी त्याने अन्नार्पण, होमार्पण व शांत्यर्पणे ही सिद्ध करावी.
  qub-qub: Chaura paynami musyaconga rupachina sacrifisyucunapaj, chaqui micuy ofrendacunata
    churananpaj, alli goyaypita sacrifisyucunapaj, bïnutapis llullu quillacunacho,
    säbadu jamay junajcunacho Israelcuna fistata rurashancho churananpaj. Chauraga
    Israelcuna juchanpita perdunashami canga.
  bqp-bqp: Domi wiyɑ u ko n dɑ yɑ̃ku nin wunɑnɔsu ko Isirelibɑn sɔ̃ suru kpɑo bɑɑwure
    sɔɔ kɑ tɔ̃ɔ wɛ̃rɑrugiru sɔɔ, tɔ̃ɔ bɑkɑru bɑɑtere sɔɔ gesi. Yɑ̃ku ni bɑ ko n dɑ
    ko mi, niyɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu kɑ kɛ̃nu kɑ yɑ̃ku ni bɑ rɑ ko kɑ gberun dĩɑnu
    kɑ torɑrun yɑ̃kunu kɑ sere siɑrɑbun yɑ̃kunu.
  hat-hat: Se devwa wa a pou li bay bèt pou yo boule nèt, grenn jaden, ak diven pou
    yo ofri pou tout pèp Izrayèl la pou fèt lalin nouvèl yo, pou jou repo m' yo ak
    pou tout lòt fèt yo. Se li ki pou bay ofrann pou mande Bondye padon, ofrann grenn
    jaden, ofrann pou yo boule nèt ak ofrann pou di mèsi, pou Bondye ka wete peche
    pèp Izrayèl la.
  eng-BSB: And it shall be the prince’s part to provide the burnt offerings, grain
    offerings, and drink offerings for the feasts, New Moons, and Sabbaths—for all
    the appointed feasts of the house of Israel. He will provide the sin offerings,
    grain offerings, burnt offerings, and peace offerings to make atonement for the
    house of Israel.
  eng-WEBPB: It shall be the prince’s part to give the burnt offerings, the meal offerings,
    and the drink offerings, in the feasts, and on the new moons, and on the Sabbaths,
    in all the appointed feasts of the house of Israel. He shall prepare the sin offering,
    the meal offering, the burnt offering, and the peace offerings, to make atonement
    for the house of Israel.”
  kbq-kbq: Hagi tevefima kre fanene hu ofama hu'zane, witi ofama hu'zane, tima tagitre
    ofama hu'zanena kini ne'mo zaminige'za hugahaze. Hagi maka mono'ma hu knare'ene,
    kasefa ikante'ma mono'ma nehu'za musema hu'za nezama kreza ne'naza knare'ene,
    Sabati knare'ene, maka atruma hu'za mono'ma nehaza knare'enena, kumitema hu ofane,
    witi ofama huzane, kre fanenema hu ofane, rimpa fru ofama hu'zana agra kini ne'moke'za
    zami'nige'za Israeli vahe'mo'za kumizmirera nona hu'za ofa hugahaze.
  nhe-BL: pampa elis yajaya icuenta para temacas nopa tlapiyalime tlen quintencahuase
    noixpa ipan nochi tonali tlen ilhuitl, huan ipan nopa tonali quema pehua yancuic
    metztli, huan ipan sesen tonal quema inmosiyajcahuase huan ipan nochi sequinoc
    tlamantli ilhuitl. Yaja itequi para ma onca tlacajcahualistli para tlajtlacoli,
    huan tlacajcahualistli tlatlatili huan nopa tlacajcahualistli tlen quitoyahuase
    noixpa, huan nopa tlacajcahualistli para tlayoltlalili nohuaya huan para onca
    tlapojpolhuili para israelitame.
  gub-BL: 'Tuwihawete umur putar a''e ma''e ihewe nehe, Izaew imukatu àwàm rehe nehe:
    arozràn, win. Uzapo putar a''e ma''e mynykaw zahy pyahu mehe nehe, mytu''u haw
    ''ar mehe nehe no, amo mynykaw nànàn nehe no. Tuwihawete umur putar a''e ma''e
    paw ihewe teko wanekuzaromo nehe: arozràn, ma''ea''yr hapy pyràm, ma''e hemuawyze
    kar haw. Nezewe mehe amunàn putar teko wanemiapo kwer paw wanuwi ihe nehe.'
  eng-DRA: 'And the prince shall give the holocaust, and the sacrifice, and the libations
    on the feasts, and on the new moons, and on the sabbaths, and on all the solemnities
    of the house of Israel: he shall offer the sacrifice for sin, and the holocaust,
    and the peace offerings to make expiation for the house of Israel.'
