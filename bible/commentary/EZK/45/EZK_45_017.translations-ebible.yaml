  msy-2020: 'Kar atrivimɨn ingangarir a damuamim: ofan bar isia mɨghɨriba, ko wit
    tuamin ofaba, ko wain ko olivɨn borem inger ofaba ko, dughiar ekiabar isaba ko,
    iakɨnir igiabar dabirabiba ko, Sabatɨn dughiaba ko, Israelɨn ikɨzimɨn dughiar
    ekiar igharazir God inabaziba. Atrivim, Israelɨn ikɨzimɨn arazir kuraba agɨvsɨ,
    ofan kabar amuam. Ofan kabanang: arazir kuraba gɨn amadir ofaba ko, wit tuamin
