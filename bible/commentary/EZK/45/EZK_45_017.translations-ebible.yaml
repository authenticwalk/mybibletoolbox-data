verse: EZK.045.017
translations:
  mal-C: ഉത്സവങ്ങളിലും അമാവാസികളിലും ശബ്ബത്തുകളിലും—ഇസ്രായേൽഗൃഹത്തിന്റെ എല്ലാ പെരുന്നാളുകളിലും,
    ഹോമയാഗങ്ങളും ഭോജനയാഗങ്ങളും പാനീയയാഗങ്ങളും അർപ്പിക്കുക എന്നത് പ്രഭുവിന്റെ കർത്തവ്യമാണ്.
    ഇസ്രായേൽജനത്തിന് പാപപരിഹാരം വരുത്തുന്നതിന് അദ്ദേഹം പാപശുദ്ധീകരണയാഗവും ഭോജനയാഗവും
    ഹോമയാഗവും സമാധാനയാഗവും അർപ്പിക്കണം.
  deu-TKW: Dem Fürsten aber sollen obliegen die Brandopfer und das Speisopfer und
    das Trankopfer an den Festen und den Neumonden und den Sabbaten bei allen Festversammlungen
    des Hauses Israel. Er soll herrichten lassen das Sündopfer und das Speisopfer
    und das Brandopfer und die Heilsopfer, um dem Hause Israel Sühne zu schaffen.
  lin-lin: Mokambi akozala na mokumba ya kopesa bambeka ya kotumba, makabo ya bambuma
    mpe makabo ya masanga ya vino na tango ya bafeti, na bafeti ya ebandeli ya sanza,
    ya basaba mpe na bafeti nyonso ya lisanga ya Isalaele, oyo ekatama ; akopesa mbeka
    ya masumu, makabo ya bambuma, mbeka ya kotumba mpe mbeka mpo na kozongisa boyokani
    mpo na kosala mosala ya bolimbisi masumu mpo na libota ya Isalaele.
  eng-LSV: 'And on the prince are the burnt-offerings, and the present, and the drink-offering,
    in celebrations, and in new moons, and in Sabbaths, in all appointed times of
    the house of Israel: he makes the sin-offering, and the present, and the burnt-offering,
    and the peace-offerings, to make atonement for the house of Israel.”'
  eng-GNV: 'And it shalbe ye princes part to giue burnt offrings, and meat offrings,
    and drinke offrings in the solemne feasts and in the newe moones, and in the Sabbaths,
    and in all the hie feasts of the house of Israel: he shall prepare the sinne offring,
    and the meat offring, and the burnt offring, and the peace offrings to make reconciliation
    for the house of Israel.'
  eng-WEBSTER: 'And it shall be the prince''s part to give burnt-offerings, and meat-offerings,
    and drink-offerings, in the feasts, and in the new moons, and in the sabbaths,
    in all solemnities of the house of Israel: he shall prepare the sin-offering,
    and the meat-offering, and the burnt-offering, and the peace-offerings, to make
    reconciliation for the house of Israel.'
  nhw-BL: pampa elis yaya icuenta para temacas nopa tlapiyalme catli quintencahuase
    noixpa ipan nochi tonalme tlen ilhuitl, huan ipan nopa tonali quema pehua yancuic
    metztli, huan ipan sesen tonal quema anmosiyajquetzase huan ipan nochi sequinoc
    tlamantli ilhuitl. Yaya itequi para ma onca tlacajcahualistli para tlajtlacoli,
    huan tlacajcahualistli tlatlatili huan nopa tlacajcahualistli catli quitoyahuase
    noixpa, huan nopa tlacajcahualistli para tlayoltlalili nohuaya huan para onca
    tlapojpolhuili para israelitame.
  swh-ONEN: Huu utakuwa ndio wajibu wa mkuu anayetawala kutoa sadaka ya kuteketezwa,
    sadaka ya nafaka na sadaka ya kinywaji kwenye sikukuu, Mwezi Mwandamo na Sabato,
    kwenye sikukuu zote zilizoamriwa za nyumba ya Israeli. Atatoa sadaka za dhambi,
    sadaka za nafaka, sadaka za kuteketezwa na sadaka za amani ili kufanya upatanisho
    kwa ajili ya nyumba ya Israeli.
  bba-bba: Domi wiyɑ u ko n dɑ yɑ̃ku nin wunɑnɔsu ko Isirelibɑn sɔ̃ suru kpɑo bɑɑwure
    sɔɔ kɑ tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ, tɔ̃ɔ bɑkɑru bɑɑtere sɔɔ ɡesi. Yɑ̃ku ni bɑ ko n dɑ
    ko mi, niyɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kɑ kɛ̃nu kɑ yɑ̃ku ni bɑ rɑ ko kɑ ɡberun dĩɑnu
    kɑ torɑrun yɑ̃kunu kɑ sere siɑrɑbun yɑ̃kunu.
  eng-KJVCPB: 'And it shall be the prince’s part to give burnt offerings, and meat
    offerings, and drink offerings, in the feasts, and in the new moons, and in the
    sabbaths, in all solemnities of the house of Israel: he shall prepare the sin
    offering, and the meat offering, and the burnt offering, and the peace offerings,
    to make reconciliation for the house of Israel.'
  luo-luo: Mano nobedi tij ruodh Israel mondo misengini miwangʼo pep, chiwo mag cham
    kod misango miolo piny, Sawo mar Dwe manyien kod mago mag Sabato e kinde mag sawo
    moyier duto mag jo-dhood Israel. En ema obiro chiwo misengini mag golo richo,
    gi chiwo mag cham gi misengini miwangʼo pep kod misengini mag lalruok mondo olosgo
    yor pwodhruok ni dhood Israel.
  meu-meu: Hanua pavapavana ena ḡaukara korikori be ḡole-oho bouboudia bona flaoa
    bouboudia bona inuinu bouboudia ḡaudia baine heni, aria negadia ai bona hua matamatadia
    negadia ai bona dina helaḡadia ai, Israel besena ena aria korikoridia iboudiai
    negadia ai. Ia ese kara dika bouboudia bona flaoa bouboudia bona ḡole-oho bouboudia
    bona maino bouboudia ḡaudia baine heni, Israel besena ena kara dika iabi-ohodia
    ḡaudia.
  npi-ULB: चाडहरू र औंसीका उत्सवहरू र शबाथ दिनहरू—इस्राएलको घरानाका सबै तोकिएका चाडहरूमा
    होमबलि, अन्‍नबलि, र अर्घबलिका निम्ति पशुहरू तयार गर्ने जिम्मेवारी शासकको हुनेछ
    । तिनैले इस्राएलको घरानाको निम्ति प्रायश्‍चित गर्न पापबलि, अन्‍नबलि, होमबलि, र
    मेलबलिको प्रबन्‍ध गर्नेछन् ।
  yor-yor: Yóò jẹ́ ojúṣe ọmọ-aládé láti pèsè ọrẹ ẹbọ sísun, ọrẹ ẹbọ jíjẹ àti ọrẹ ẹbọ
    mímu níbi àsè gbogbo, ti oṣù tuntun àti ní àwọn ọjọ́ ìsinmi ni gbogbo àjọ̀dún
    tí a yàn ní ilé Israẹli. Òun yóò pèsè ọrẹ ẹbọ ẹ̀ṣẹ̀, ọrẹ ẹbọ jíjẹ, ọrẹ ẹbọ sísun
    àti ọrẹ ẹbọ ìdàpọ̀, láti ṣe ètùtù fún ilé Israẹli.
  pes-OPCB: وظیفهٔ حاکم این است که به هنگام عیدهای اول ماه، روزهای شَبّات و سایر اعیاد،
    حیوانات قربانی سوختنی، هدایای آردی و هدایای نوشیدنی را برای قوم آماده سازد. او
    باید قربانی گناه، هدایای آردی، قربانی سوختنی و قربانی سلامتی را برای کفارهٔ گناه
    قوم اسرائیل آماده سازد.»
  tgl-ULB: Magiging tungkulin ng prinsipe na magbigay ng mga hayop para sa mga alay
    na susunugin, mga handog na butil, mga handog na inumin sa mga pagdiriwang at
    ang mga pagdiriwang ng Bagong Buwan, at sa mga Araw ng Pamamahinga—sa lahat ng
    mga itinakdang pagdiriwang ng sambahayan ng Israel. Magbibigay siya ng mga handog
    dahil sa kasalanan, mga handog na butil, mga handog na susunugin at mga handog
    pangkapayapaan para sa kabayaran sa kapakanan ng sambahayan ng Israel.
  hui-hui: Nogo sibi irani dai helonaga lomabi widi lomabu delolenebi waini iba odo
    lomabu delolenebi uruni bibahende ege pigane ngabulo kagola horo timbuni tagira
    ibirangibi Sabada horo mbira mbirangibi horo timbuni tí Isaraele wali agalinaga
    wiabagiho ngelaga birugo tagira ibirangibi lomabu mulene uruni milimulo kini ibugua
    tí mo ngulene nga. Ani bialu Isaraele wali agalime ko biniru domo waholenaga lomarubi
    delolene nga. Loma uruni ko domo waholenaga lomabi widi lomabu delolenebi irani
    dai helo lomarubi Anduane Homogola ho gimbu bulenaga lomarubi kini ibugua tí mo
    ngigi bulebira.
  mya-mya: လ​ဆန်း​နေ့၊ ဥ​ပုသ်​နေ့​နှင့်​အ​ခြား​ပွဲ​နေ့​တို့​၌ ဣသ​ရေ​လ​အ​မျိုး​သား​တစ်​ရပ်​လုံး​အ​တွက်
    မီး​ရှို့​ရာ​ယဇ်​အ​တွက်​တိ​ရစ္ဆာန်​များ၊ ဘော​ဇဉ် ပူ​ဇော်​သ​ကာ​များ​နှင့်​စ​ပျစ်​ရည်​ပူ​ဇော်
    သ​ကာ​များ​ကို​နန်း​စံ​နေ​ဆဲ​မင်း​သား​သည် ဆက်​သ​ရ​သော​တာ​ဝန်​ရှိ​သည်။ သူ​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အ​ပြစ်​များ
    ပြေ​စေ​ခြင်း​ငှာ​အ​ပြစ်​ဖြေ​ရာ​ယဇ်၊ ဘော​ဇဉ် ပူဇော်​သကာ၊ မီး​ရှို့​ရာ​ယဇ်​နှင့်​မိတ်​သ​ဟာ​ယဇ်
    တို့​အ​တွက်​စီ​မံ​ရ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: རྒྱལ་པོས་དུས་ཆེན་དང་ཚེས་གཅིག ངལ་གསོ་བའི་ཉིན་མོ་བཅས་པ་སྟེ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་རྣམས་ཀྱིས་གཏན་ལ་ཁེལ་བའི་དུས་ཆེན་ཡོངས་སུ།
    སྦྱིན་སྲེག་གི་མཆོད་པ་དང་འབྲུ་མཆོད། སྐྱེམས་མཆོད་བཅས་འབུལ་དགོས་ལ། ཁོང་གིས་སྡིག་བཤགས་ཀྱི་མཆོད་པ་དང་འབྲུ་མཆོད།
    སྦྱིན་སྲེག་གི་མཆོད་པ། ཞི་བདེའི་མཆོད་པ་བཅས་སྟ་གོན་བྱས་ཏེ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་རྣམས་ཀྱི་སྡིག་པ་བཤགས་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Richava basa romuchinda kuti auye nezvibayiro zvinopiswa, nezvezviyo nezvokunwa
    pamitambo yakatarwa, pakugara kwomwedzi napamaSabata, napamitambo yose yakatarwa
    yeimba yaIsraeri. Achauya nezvipiriso zvezvivi, nezvipiriso zvezviyo, nezvibayiro
    zvinopiswa nezvipiriso zvokuwadzana kuti ayananisire imba yaIsraeri.
  spa-BLM: Al príncipe le corresponderá dar los holocaustos, las ofrendas y las libaciones
    en las fiestas, en las lunas nuevas y en los sábados, en todas las fiestas señaladas
    de la casa de Israel. Preparará la ofrenda por el pecado, el presente, el holocausto
    y las ofrendas de paz, para hacer la expiación por la casa de Israel.”
  cac-cac: A vin̈ yajal chi' tz'ac'an noc' noc' stz'a silab'il yed' ixim trigo ofrendail
    yed' vino tz'ac'ji ayic tz'alji q'uen uj, d'a c'ual ic'oj ip yed' d'a juntzan̈
    nivac q'uin̈ vic yaji. Yovalil syac' pax silab' vin̈ yic stup mul, ixim trigo
    ofrendail, silab' stz'ai, silab' yic junc'olal yic vach' tz'ac'ji tup schucalil
    eb' yin̈tilal Israel.
  swh-ULB: Utakuwa wajibu wa mwana mfalme kutoa wanyama kwa ajili ya sadaka za kuteketezwa,
    sadaka ya unga, sadaka ya kinywaji, katika siku za sikukuu na sherehe za mwezi
    mpya, na katika siku za Sabato-sikukuu zote za kudumu za nyumba ya Israeli. Ataandaa
    kwa ajili ya sadaka za dhambi, sadaka za unga, sadaka za kuteketezwa, na sadaka
    za amani kwa ajili ya upatanisho badala ya nyumba ya Israeli.
  bel-bel: А ў абавязках князя будуць ляжаць цэласпаленьне і хлебнае прынашэньне,
    і выліваньне на сьвяты і на маладзіка і ў суботы, падчас усіх урачыстасьцяў дома
    Ізраілевага; ён павінен будзе прыносіць ахвяру за грэх і хлебнае прынашэньне,
    і цэласпаленьне і ахвяру падзякавальную, на ачышчэньне дому Ізраілевага.
  deu-ELBBK: Und dem Fürsten sollen auferliegen die Brandopfer und das Speisopfer
    und das Trankopfer an den Festen und an den Neumonden und an den Sabbaten, zu
    allen Festzeiten des Hauses Israel. Er soll das Sündopfer und das Speisopfer und
    das Brandopfer und die Friedensopfer opfern, um Sühnung zu tun für das Haus Israel.
  mbb-OT: Ketengdanan te pengulu is kebeǥey te menge pemuhat he edtutungen, pemuhat
    he para gasa, pemuhat he inumen, pemuhat he para idlumpiyu, wey pemuhat he para
    te meupiya he kedepità dutun te timpu te menge pista iring te Pista te Kebpuun
    te Hayag, menge Andew te Kedhimeley, wey zuma pa he menge pista he edsilibrahan
    te menge Israilihanen. Ibpemuhat heini he menge pemuhat su wey mevelukasi is menge
    Israilihanen tenged te menge salè dan.”
  mal-2015: ഉത്സവങ്ങളിലും അമാവാസികളിലും ശബ്ബത്തുകളിലും യിസ്രായേൽഗൃഹത്തിന്റെ ഉത്സവസമയങ്ങളിലൊക്കെയും
    ഹോമയാഗങ്ങളും ഭോജനയാഗങ്ങളും പാനീയയാഗങ്ങളും കഴിപ്പാൻ പ്രഭു ബാദ്ധ്യസ്ഥനാകുന്നു; യിസ്രായേൽഗൃഹത്തിന്നു
    പ്രായശ്ചിത്തം വരുത്തേണ്ടതിന്നു അവൻ പാപയാഗവും ഭോജനയാഗവും ഹോമയാഗവും സമാധാനയാഗങ്ങളും
    അർപ്പിക്കേണം.
  rmc-rmc: O kraľis mušinela te anel o labarde obeti, o chabeneskre obeti, o pijibnaskre
    obeti pro inepi, pro inepi le Neve čhoneskre the pro šabati – pre savore inepi
    le Izraeloskre. Ov anela e obeta vaš o binos, e chabeneskri obeta, e labarďi obeta
    the e smiromoskri obeta, hoj te odmukav le Izraelitenge o bini.‘ “
  pes-OPV: و رئیس قربانی های سوختنی و هدایای آردی و هدایای ریختنی را در عیدها وهلال‌ها
    و سبت‌ها و همه مواسم خاندان اسرائیل بدهد واو قربانی گناه و هدیه آردی و قربانی
    سوختنی و ذبایح سلامتی را به جهت کفاره برای خاندان اسرائیل بگذراند.»
  ron-1924: Домниторул ва фи датор сэ дя ардериле-де-тот, даруриле де мынкаре ши жертфеле
    де бэутурэ ла сэрбэторь, ла луниле ной, ла Сабате, ла тоате адунэриле де сэрбэтоаре
    але касей луй Исраел. Ел ва ынгрижи де жертфа испэшитоаре, де дарул де мынкаре,
    де ардеря-де-тот ши де жертфа де мулцумире, ка сэ се факэ испэшире пентру каса
    луй Исраел.»
  ben-OBCV: শাসনকর্তার কর্তব্য হবে অমাবস্যায় ও বিশ্রামবারে, সমস্ত উৎসবে হোমবলি, শস্য-নৈবেদ্য
    ও পেয়-নৈবেদ্য উৎসর্গ করা। তিনি ইস্রায়েল কুলের পাপের প্রায়শ্চিত্তের জন্য পাপার্থক
    বলি, শস্য-নৈবেদ্য এবং হোম ও মঙ্গলার্থক বলি উৎসর্গ করবেন।
  som-som: Oo amiirka qaybtiisu waxay ahaan doontaa inuu qurbaannada la gubo, iyo
    qurbaannada hadhuudhka, iyo qurbaannada cabniinka bixiyo ayaamaha iidaha iyo wakhtiga
    ay biluhu dhashaan, iyo maalmaha sabtiyada, iyo iidaha reer binu Israa'iil oo
    dhan. Isagu waa inuu qurbaanka dembiga, iyo qurbaanka hadhuudhka, iyo qurbaanka
    la gubo, iyo qurbaannada nabaadiinada, diyaariyaa, si reer binu Israa'iil loogu
    kafaaraggudo.
  lat-VUC: 'Et super principem erunt holocausta, et sacrificium, et libamina, in solemnitatibus,
    et in calendis, et in sabbatis, et in universis solemnitatibus domus Israël: ipse
    faciet pro peccato sacrificium, et holocaustum, et pacifica, ad expiandum pro
    domo Israël.'
  eng-ASVBT: 'And it shall be the prince’s part to give the burnt offerings, and the
    meal offerings, and the drink offerings, in the feasts, and on the new moons,
    and on the sabbaths, in all the appointed feasts of the house of Israel: he shall
    prepare the sin offering, and the meal offering, and the burnt offering, and the
    peace offerings, to make atonement for the house of Israel.'
  ita-1885: Ed al principe si apparterrà di fornir gli olocausti, e le offerte di
    panatica, e le offerte da spandere, nelle feste solenni, e nelle calendi, e ne' sabati,
    in tutte le solennità della casa d'Israele; egli fornirà i sacrificii per lo peccato,
    e le offerte di panatica, e gli olocausti, e i sacrificii da render grazie, per
    far purgamento per la casa d'Israele.
  eng-LXXUP: 'And through the prince shall be offered the whole burnt offerings and
    the meat offerings, and the drink offerings in the feasts, and at the new moons,
    and on the Sabbaths; and in all the feasts of the house of Israel: he shall offer
