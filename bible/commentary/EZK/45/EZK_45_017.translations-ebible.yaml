  sus-sus: Mangɛ lanma a xa sɛrɛxɛ gan daaxie nun sansi xɔri nun minse sɛrɛxɛe ba
    kike salie nun malabui lɔxɔɛ sali tɛmui. A man xa yunubi xafari sɛrɛxɛe, sansi
    xɔri hadiyae, sɛrɛxɛ gan daaxie, nun xanunteya sɛrɛxɛe ba Isirayila bɔnsɔɛ xunsare
    xa fe ra.»
  pon-2006: Iei en soupeidio pwukoa en kihda mahn akan me pahn pwonte isihsla, meirong
    en wahnsahpw, oh meirong en wain wiliandi wehin Israel pwon ni ahnsoun Sarawien
    Maram Pwul kan, rahnen Sapad kan, oh soangen sarawi teikan. Ih me pahn kihda mehn
    meirong en dihp, meirong en wahnsahpw, meirong me pahn pwonte isihsla, oh meirong
    en kaminimin, pwehn lapwahda dipen mehn Israel.”
  ksd-ksd: Ma ra luluai iat na tul tar ra tinabar di tuntun tar ia, ma ra tinabar
    na vuai na uma, ma ra tinabar na nimomo, ta ra umana lukara kai Israel, ra lukara
    na kalamana gai ma ra lukara na Bung Sabat; ia iat na tul tar ra tinabar na varporong,
