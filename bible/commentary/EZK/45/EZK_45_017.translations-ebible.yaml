    za pomirnicu, prinosnicu, paljenicu i pričesnicu za pomirenje doma Izraelova.'''
  mps-mps: Tama kingo te sesali naigo te isigo sese dela silibo ofa mayu, me wit ulubo
    ofa mayu, me wain gelebo ofa mayu yao. Kingo te ofa dabe te genuai sogo dabe,
    te gesi polua nanibo sogo, me Sabat side, me gasa meba genuai bodolu muani sogo
    eno Israel dabe augwalibolo mani, te si pedalobaso augwaligo te ofa yabo nai dabe
    seseyu yao. Tama me, agai Israel we bidigo sęgę sela sąyabo ofa me mayu emainao.
    Te da te sęgę sela sąbo ofa dabe, me wit ulubo ofa dabe, me isigo sese dela
    silibo ofa, me ena dali deli haliga ebo ofa mayu yao,” te po wali.
  tpi-tpi: Na king i mas givim ol ofa bilong paia i kukim olgeta na ol ofa bilong
