  dop-dop: Awulumpiyɑ kɑ́ cɑɑnɑ kɔtɑsɩ nsi kɔkɔ lusɑ sɩ tǝnɑ tɔ sɩ wontu nɑ sʋlʋm
    kʋliisim kɛ ɑcimɑnɑɑ wɑɑtʋ. Ɩsɩɩ ɩsɔtʋ kʋfɑlʋ nɑ kʋyɑkʋ kʋhɛɛsʋɣʋ. Nɑ lɛnnɑ nnɑ
    ɑ kotiɣi Ɩsɛɣɛlɩ nyǝ́mɑ tɔ. Mpɛ pɑɑ cɑɑnɑ kʋpǝntǝŋ tɑɣɑnʋɣʋ kɔtɑsɩ nɑ kʋhɑɑŋ.
    Nɑ kɔtɑsɩ nsi kɔkɔ lusɑ sɩ tǝnɑ tɔ. Nɑ nɔɣɔ kʋlʋmɑɣɑ kpɛntʋɣʋ nyǝŋsɩ. Ɩlɛnɑ Ɩsɔ
    nyǝnɩ Ɩsɛɣɛlɩ nyǝ́mɑ pǝtɔɔtǝlɛ nɑ ɩ́ hɩɩsɩ pɑ ɩsɑɣɑtʋ.
  azb-azb: İsraildə keçirilən bütün bayramlarda – şənliklərdə, Təzə Ay mərasimlərində
