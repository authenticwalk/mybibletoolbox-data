    کا کفارہ دے گا۔
  deu-1912: Und der Fürst soll die Brandopfer, Speisopfer und Trankopfer ausrichten
    auf die Feste, Neumonde und Sabbate, auf alle Feiertage des Hauses Israel; er
    soll die Sündopfer und Speisopfer, Brandopfer und Dankopfer tun zur Versöhnung
    für das Haus Israel.
  kan-2017: ಉತ್ಸವಗಳಲ್ಲಿಯೂ, ಅಮಾವಾಸ್ಯೆಗಳಲ್ಲಿಯೂ, ಸಬ್ಬತ್ ದಿನಗಳಲ್ಲಿಯೂ ಇಸ್ರಾಯೇಲ್ ವಂಶದವರಿಗೆ
    ನೇಮಕವಾದ ಎಲ್ಲಾ ಹಬ್ಬಗಳಲ್ಲಿಯೂ ಸರ್ವಾಂಗಹೋಮ ಪಶು, ಧಾನನೈವೇದ್ಯ ಪಾನನೈವೇದ್ಯ, ಇವುಗಳನ್ನು ಒದಗಿಸುವುದು
    ಅರಸನ ಕರ್ತವ್ಯವಾಗಿದೆ; ಇಸ್ರಾಯೇಲ್ ವಂಶದ ದೋಷ ನಿವಾರಣೆಗಾಗಿ ಅವನು ದೋಷಪರಿಹಾರಕ ಯಜ್ಞಪಶು, ಧಾನ್ಯನೈವೇದ್ಯ,
    ಸರ್ವಾಂಗಹೋಮ ಪಶು, ಸಮಾಧಾನ ಯಜ್ಞಪಶು, ಇವುಗಳನ್ನು ಒಪ್ಪಿಸತಕ್ಕದ್ದು.
  yap-yap: Nge mang ba maruwel rok ni ir e nge yagnag e gamanman ni ngan urfiy nib
    polo’, maligach ni grain, nge maligach ni wayin ni fen ga’ngin fare nam nu Israel
    ko pi Madnom ko M’ug e Pul, nge Sabbath, nge ku boch e madnom. Ir e nge yagnag
    e maligach ko denen, maligach ni grain, maligach ni ngan urfiy nib polo’, nge
    maligach nma gapaseg thilin Got nge girdi’, ni nge chuweg e denen ko girdi’ nu
    Israel.”
  hlt-MCSB: Khoboei soah he hmueihhlutnah neh khocang khaw, khotue kah tuisi neh hlasae
