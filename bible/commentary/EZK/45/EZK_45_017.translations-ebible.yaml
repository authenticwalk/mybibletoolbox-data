    ol bikpela de bilong nupela mun na long ol de Sabat na long ol arapela bikpela
    de mi bin makim bilong yupela Israel. Na tu em i mas givim ol ofa bilong rausim
    sin bilong ol manmeri bilong Israel. Em ol ofa bilong rausim sin na ol ofa bilong
    kukim wit na ol ofa bilong paia i kukim olgeta na ol ofa bilong kamap wanbel wantaim
    mi.
  dan-1931: Men Fyrsten skal det påhvile at udrede Brændofrene, Afgrødeofrene og Drikofrene
