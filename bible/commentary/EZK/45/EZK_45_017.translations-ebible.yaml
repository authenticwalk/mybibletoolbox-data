    ubbaa i shiishsho” yaagees.
  spa-PDDPT: El gobernante deberá proveer el holocausto, el sacrificio y la libación
    en las fiestas solemnes, en las lunas nuevas, en los sábados y en todas las fiestas
    de la Casa de Israel. Él dispondrá el sacrificio que apacigua, la ofrenda, el
    holocausto y las ofrendas de paz, para hacer el sacrificio que apacigua por la
    Casa de Israel.
  gun-gun: Ha'e rã huvixave ma ogueru 'rã mba'emo oapy reve ome'ẽ mbyrã, mba'emo aju
    guigua ha'e mba'emo rykue, jaxy pyaua ára py ngaru pyguarã, sábado ára nhavõ,
    ha'e ngaru Israel kuery peguarã oa'angapy oiko nhavõ. Ogueru avi 'rã jejavya regua,
    mba'emo aju guigua, mba'emo oapy revegua mymba ha'e Nhanderuete reve peteĩ rami
    ju pendekuaia reguarã, Israel kuery ojejavyague ojao'i uka aguã.
  ilo-ULB: Pagrebbengan ti prinsipe ti mangted kadagiti ayup a kas daton a mapuoran,
    daton a bukbukel, ken dagiti daton a mainum iti fiesta ken kadagiti panagrambak
    iti fiesta dagiti baro a bulan, ken iti Aldaw a Panaginana—amin a naikeddeng a
    fiesta ti balay ti Israel. Mangted isuna iti daton a para iti pakapakawanan ti
    basol, daton a bukbukel, dagiti daton a mapuoran, ken ti daton a panakikappia
    a para iti pannakasubbot para iti balay ti Israel.
  kpg-kpg: Deenei tegau tagi aamua dela e dahiaga nia manu ala e dudu hagadogomaalia,
    tigidaumaha huwa laagau, mo tigidaumaha nia waini, e pono tenua go Israel hagatau
    i di budu o di Malama Hoou, Laangi Sabad, mo nia budu ala i golo. Go mee dela
    e hai gi dahi aga nia mee o tigidaumaha wwede nia huaidu, tigidaumaha huwa laagau,
    tigidaumaha dela e dudu hagadogomaalia, mo tigidaumaha hagadaubuni dela e wwede ai
    nia huaidu o Israel.”
  uig-ARA: شاھزادىنىڭ ۋەزىپىسى بولسا، ھېيتلەرگە، «يېڭى ئاي»لارغا، «شابات كۈن»لەرگە،
    جۈملىدىن ئىسرائىل جەمەتىنىڭ بارلىق «ئىبادەت سورۇن»لىرىغا كۆيدۈرمە قۇربانلىقلار،
    ئاشلىق ھەدىيەلەر ۋە شاراب ھەدىيەلەرنى تەمىنلەشتىن ئىبارەت؛ ئىسرائىل جەمەتى ئۈچۈن
    كافارەت ئېلىپ كېلىدىغان گۇناھ قۇربانلىقى، ئاشلىق ھەدىيە، كۆيدۈرمە قۇربانلىق ۋە
