  suz-BL: तन्‍न सासन पाइबमी मेको चोशा चढ़ेतीक, अन्‍न चढ़ेतीक नु तूचा थोव़क चढ़ेतीक
    आं देंशो चाडम चढ़ेचा माल्‍ब। मेकोमी औंसी, नाइक्‍तीक नाक्‍ती नु इस्राएल आ खिं ङा
