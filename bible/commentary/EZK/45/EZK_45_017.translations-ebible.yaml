  eng-WEBU: It shall be the prince’s part to give the burnt offerings, the meal offerings,
    and the drink offerings, in the feasts, and on the new moons, and on the Sabbaths,
    in all the appointed feasts of the house of Israel. He shall prepare the sin offering,
    the meal offering, the burnt offering, and the peace offerings, to make atonement
    for the house of Israel.”
  wal-wal: Halaqai oottanau bessiya oosoi, Israa7eela asai bonchchiyo baalatun, aginai
    xeeriyo gallassatuuninne Sambbatatun xuuggiyo yarshshota, kattaa yarshshotanne
    ushshaa yarshshota shiishshiyoogaa. Israa7eela asaa nagaraa atto giissanau, nagaraa
