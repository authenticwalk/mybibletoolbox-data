  kan-OKCV: ಹಬ್ಬಗಳಲ್ಲಿಯೂ ಅಮಾವಾಸ್ಯೆಗಳಲ್ಲಿಯೂ ವಿಶ್ರಾಂತಿಯ ದಿನಗಳಲ್ಲಿಯೂ ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರ
