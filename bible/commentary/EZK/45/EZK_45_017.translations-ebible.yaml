    On będzie sprawować ofiarę za grzech, ofiarę z pokarmów i całopalną oraz ofiary
    pojednawcze, aby dokonać przebłagania za dom Izraela.
  urd-GVU: حکمران کا فرض ہو گا کہ وہ نئے چاند کی عیدوں، سبت کے دنوں اور دیگر عیدوں
    پر تمام اسرائیلی قوم کے لئے قربانیاں مہیا کرے۔ اِن میں بھسم ہونے والی قربانیاں،
