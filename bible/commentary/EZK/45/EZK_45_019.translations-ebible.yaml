verse: EZK.045.019
translations:
  mal-C: പുരോഹിതൻ പാപശുദ്ധീകരണയാഗത്തിന്റെ കുറെ രക്തമെടുത്ത് ആലയത്തിന്റെ കട്ടിളക്കാലുകളിലും
    യാഗപീഠത്തിന്റെ മുകൾത്തട്ടിന്റെ നാലു കോണുകളിലും അകത്തെ അങ്കണത്തിന്റെ ഗോപുരത്തിന്റെ
    കവാടത്തൂണുകളിലും പുരട്ടണം.
  deu-TKW: Und der Priester soll etwas von dem Blute des Sündopfers nehmen und es
    an die Pfoste des Tempels und an die vier Ecken der Einfriedigung des Altars und
    an die Pfoste des Thors des inneren Vorhofs thun.
  lin-lin: Nganga-Nzambe akozwa ndambo ya makila ya mbeka ya masumu, akotia yango
    na mabaya oyo esimbaka ekuke ya Tempelo, na basonge nyonso minei ya moboko ya
    etumbelo mpe na mabaya oyo esimbaka ekuke ya lopango ya kati.
  eng-LSV: and the priest has taken from the blood of the sin offering, and has put
    [it] on the doorpost of the house, and on the four corners of the border of the
    altar, and on the post of the gate of the inner court.
  eng-GNV: And the Priest shall take of the blood of the sinne offring, and put it
    vpon the posts of the house, and vpon the foure corners of the frame of the altar,
    and vpon the postes of the gate of the inner court.
  eng-WEBSTER: And the priest shall take of the blood of the sin-offering, and put
    it upon the posts of the house, and upon the four corners of the settle of the
    altar, and upon the posts of the gate of the inner court.
  nhw-BL: Huan nopa totajtzi quicuis se quentzi ieso ni tlapiyali catli quitencajtoque
    quen se tlacajcahualistli para tlajtlacoli, huan quitlalis ipan itencuayo nopa
    puertas ipan tiopamitl. Nojquiya quitlalis ipan nopa nahui esquinas tlen nopa
    tlaixpamitl, huan ipan tlaquetzalme campa puerta campa calaquij ipan nopa calixpamitl
    catli mocahua calijtic.
  swh-ONEN: Kuhani itampasa achukue sehemu ya hiyo damu ya sadaka ya dhambi na kuipaka
    kwenye miimo ya Hekalu, kwenye pembe nne za juu za ukingo wa hayo madhabahu na
    juu ya miimo ya lango la ukumbi wa ndani.
  bba-bba: Yɑ̃ku kowo u koo nɑɑ yen yɛm suɑ kpɑ u yɛ̃kɑ sɑ̃ɑ yee ten kɔnnɔn kɑdiribɑ
    sɔɔ kɑ sere yɑ̃ku yerun ɡoonu nnɛn nɔɔ bɔkɑn wɔllɔ kɑ sere dii yɑɑrɑ ye yɑ wɑ̃ɑ
    sɔɔwɔn kɔnnɔwɔ kɑdiribɑ sɔɔ.
  eng-KJVCPB: and the priest shall take of the blood of the sin offering, and put
    it upon the posts of the house, and upon the four corners of the settle of the
    altar, and upon the posts of the gate of the inner court.
  luo-luo: Jadolo nyaka kaw remo moko kuom misengini mag golo richo kendo oketi e
    sirni mag dhood hekalu, kendo e konde angʼwen mag gama mamalo mar kendo mar misango,
    kendo ewi sirni mar rangach midonjogo e laru maiye.
  meu-meu: Hahelaḡa tauna ese kara dika iabi-ohona boubou ḡauna rarana kuri ta baine
    abia, dubu iduaradia ihua-ihuadia bona ihaboulaina patana isena daigunina haniosi
    bona laloma maḡuna ikoukouna audia baine dahulaidia.
  npi-ULB: पुजारीले पापबलिको रगतबाट केही लिनेछन् र मन्‍दिरको ढोकाका चौकोसहरू, वेदीको
    सिमानाका चार किनारहरू, र भित्री चोकको ढोकाको चौकोसहरूमा लगाउनेछन् ।
  yor-yor: Àlùfáà ni yóò mú díẹ̀ nínú ẹ̀jẹ̀ ọrẹ ẹbọ ẹ̀ṣẹ̀, kí o sì fi si ẹnu ìlẹ̀kùn
    ilé Ọlọ́run, àti sí ara àwọn ìlẹ̀kùn tí ó wà ní àgbàlá ti inú.
  pes-OPCB: کاهن مقداری از خون این قربانی گناه را گرفته، آن را بر چارچوب در خانهٔ
    خدا، بر چهار گوشهٔ مذبح و بر چهار چوب دروازهٔ حیاط داخلی بپاشد.
  tgl-ULB: Kukuha ang pari ng kaunting dugo ng handog dahil sa kasalanan at ilalagay
    niya ito sa mga haligi ng pintuan ng tahanan at sa apat na sulok ng hangganan
    ng altar, at sa mga haligi ng pintuan ng tarangkahan sa panloob na patyo.
  hui-hui: Loma binigo mo ngiaga kago ibugua ko biniru domo waholenaga loma nogo bulumaga
    ogoninaga darama hambu yuwa i̱naga anda kago panga harabani gene karu odo ha̱i̱
    halu lomabu delaga dabu kagonaga nguni maria ngagoriabi i̱naga anda haneni wali
    agali ngoai haga ngagonaga ege pabe harabani gene kagobi bibahende darama ogonime
    odo ha̱i̱ halimu.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​အ​ပြစ်​ဖြေ​ရာ​ယဇ် ကောင်​၏​သွေး​အ​နည်း​ငယ်​ကို​ယူ​၍
    ဗိ​မာန် တော်​တံ​ခါး​တိုင်​များ၊ ယဇ်​ပလ္လင်​၏​ထောင့် လေး​ထောင့်​နှင့် တံ​တိုင်း​အ​တွင်း​ရှိ​ဝင်း​သို့
    ဝင်​ရာ​တံ​ခါး​တိုင်​များ​ကို​သုတ်​ရ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་སྡིག་བཤགས་མཆོད་པའི་ཕྱུགས་ཟོག་གི་ཁྲག་ཅུང་ཙམ་བླངས་ཏེ་མཆོད་ཁང་གི་སྒོ་སྒྲོམ་དང་མཆོད་ཁྲིའི་ཁྲི་སྟེགས་ཀྱི་ཟུར་བཞི།
    དེ་མིན་ནང་གི་ཁྱམས་རའི་སྒོ་སྒྲོམ་བཅས་ལ་བསྐུ་དགོས།
  sna-sna: Muprista anofanira kutora rimwe reropa rechipiriso chechivi agoriisa pamagwatidziro
    emikova yetemberi, pamakona mana omusara wapamusoro wearitari uye napambiru dzamasuo
    omuruvazhe rwomukati.
  spa-BLM: El sacerdote tomará de la sangre de la ofrenda por el pecado y la pondrá
    en los postes de la puerta de la casa, en las cuatro esquinas de la cornisa del
    altar y en los postes de la puerta del atrio interior.
  cac-cac: A vin̈ sat sacerdote tz'ic'anq'ue jab'oc schiq'uil noc' vacax chi', aton
    noc' ix ac'ji silab'il yuj yac'ji tup mul, sucanoch schiq'uil noc' vin̈ d'a smarcoal
    spuertail in templo, d'a spatictac schiquintac schan̈il yed' d'a yoxmacan̈il yich
    altar chaan̈ ayq'uei yed' d'a smarcoal spuertail chab'il amac'.
  swh-ULB: Kuhani atachukua baadhi ya damu ya sadaka ya dhambi na kuiweka juu ya miimo
    ya mlango na kwenye pembe nne za mpaka wa madhabahu, na miimo ya lango la uzio
    wa ndani.
  bel-bel: Сьвятар няхай возьме крыві ад гэтай ахвяры за грахі і пакропіць ёю на вяроўкі
    храма і на чатыры куты пляцоўкі каля ахвярніка, і на вяроўкі брамы ўнутранага
    двара.
  deu-ELBBK: Und der Priester soll von dem Blut des Sündopfers nehmen und es tun an
    die Türpfosten des Hauses und an die vier Ecken der Umwandung des Altars und an
    die Pfosten der Tore des inneren Vorhofs.
  mbb-OT: Ne egkuwa is memumuhat te lengesa kayi he pemuhat he para idlumpiyu ne ebpelisan
    din is marku te ǥemawan te valey ku, is heepat he suyuk duen te pemuhatà, wey
    marku te pultahan duen te seled he lama.
  mal-2015: പുരോഹിതൻ പാപയാഗത്തിന്റെ രക്തത്തിൽ കുറെ എടുത്തു ആലയത്തിന്റെ മുറിച്ചുവരിലും
    യാഗപീഠത്തിന്റെ തട്ടിന്റെ നാലു കോണിലും അകത്തെ പ്രാകാരത്തിന്റെ ഗോപുരത്തിന്റെ മുറിച്ചുവരിലും
    പുരട്ടേണം.
  rmc-rmc: O rašaj mi lel le ratestar la obetatar vaš o binos a mi čhivel avri pre
    chramoskri zarubňa, pro štar agora pro oltariskro ramos the pre zarubňa la branakri
    andre andruňi dvora.
  pes-OPV: و کاهن قدری از خون قربانی گناه گرفته، آن را بر چهار چوب خانه و بر چهارگوشه
    خروج مذبح و بر چهار چوب دروازه صحن اندرونی خواهد پاشید.
  ron-1924: Преотул ва луа дин сынӂеле жертфей испэшитоаре ши ва пуне пе ушорий касей,
    пе челе патру колцурь але первазулуй алтарулуй ши пе ушорий порций курций динэунтру.
  ben-OBCV: আর যাজক সেই পাপার্থক বলির রক্তের কিছুটা নিয়ে মন্দিরের চৌকাঠে, বেদির উপরের
    অংশের চার কোণে এবং ভিতরের উঠানের দ্বারের বাজুতে দেবে।
  som-som: Oo wadaadku waa inuu qaar ka soo qaadaa dhiigga qurbaanka dembiga, oo waa
    inuu mariyaa daarta tiirarkeeda, iyo meesha allabariga saldhiggeeda afartiisa
    gees, iyo tiirarka iridda barxadda gudaha.
  lat-VUC: Et tollet sacerdos de sanguine quod erit pro peccato, et ponet in postibus
    domus, et in quatuor angulis crepidinis altaris, et in postibus portæ atrii interioris.
  eng-ASVBT: And the priest shall take of the blood of the sin offering, and put it
    upon the doorposts of the house, and upon the four corners of the ledge of the
    altar, and upon the posts of the gate of the inner court.
  ita-1885: E prenda il sacerdote del sangue di questo sacrificio per lo peccato,
    e mettalo sopra gli stipiti della casa, e sopra i quattro canti delle sportature
    dell'altare, e sopra gli stipiti della porta del cortile di dentro.
  eng-LXXUP: And the priest shall take of the blood of the atonement, and put it on
    the thresholds of the house, and upon the four corners of the temple, and upon
    the altar, and upon the thresholds of the gate of the inner court.
  eng-ULB: The priest will take some of the blood of the sin offering and place it
    on the doorposts of the house and on the four corners of the border of the altar,
    and on the doorposts of the gate to the inner court.
  spa-VBL: El sacerdote tomará parte de la sangre de la ofrenda por el pecado y la
    pondrá en las jambas del Templo, en las cuatro esquinas de la cornisa superior
    del altar y en las jambas del patio interior.
  fra-_FOB: Le sacrificateur prendra du sang de ce sacrifice pour le péché, pour en
    mettre sur les poteaux de la maison, sur les quatre angles de l'encadrement de
    l'autel, et sur les poteaux de la porte du parvis intérieur.
  mal-mal: പുരോഹിതൻ പാപയാഗത്തിന്റെ രക്തത്തിൽ കുറെ എടുത്ത് ആലയത്തിന്റെ വാതിൽപ്പടികളിലും
    യാഗപീഠത്തിന്റെ തട്ടിന്റെ നാല് കോണിലും അകത്തെ പ്രാകാരത്തിന്റെ ഗോപുരത്തിന്റെ വാതിൽപ്പടികളിലും
    പുരട്ടണം.
  urd-GVR: Imām bail kā ḳhūn le kar use Rab ke ghar ke darwāzoṅ ke bāzuoṅ, qurbāngāh
    ke darmiyānī hisse ke konoṅ aur andarūnī sahan meṅ pahuṅchāne wāle darwāzoṅ ke
    bāzuoṅ par lagā de.
  suz-BL: मिनु चढ़ेबमी पाप आ पर्बम चढ़ेशो आ हुश इच्‍का लाइश्‍शा, परमप्रभु यावे आ खिं
    ङा लाप्‍चो ङा शीमी, चढ़ेतीक आ ४ कुना नु आ सुर नेल्‍लेम नु आगा लाङगा ङा लाप्‍चो
    ङा शीमी ब्रुइक्‍चा माल्‍ब।
  eng-NOY: And the priest shall take of the blood of the sin-offering, and put it
    upon the posts of the house, and upon the four corners of the ledge of the altar,
    and upon the posts of the gate of the inner court.
  ita-1927: Il sacerdote prenderà del sangue della vittima per il peccato, e ne metterà
    sugli stipiti della porta della casa, sui quattro angoli de’ gradini dell’altare,
    e sugli stipiti della porta del cortile interno.
  ckb-ckb: کاهین لە خوێنی قوربانی گوناهەکە دەبات و لە چوارچێوەی دەروازەی پیرۆزگا و
    لە هەر چوار گۆشەکەی لێواری سەرەوەی قوربانگا و لە چوارچێوەی دەروازەکانی حەوشەکەی
    ناوەوەی دەدات.
  eng-BBE: And the priest is to take some of the blood of the sin-offering and put
    it on the uprights at the sides of the doors of the house, and on the four angles
    of the shelf of the altar, and on the sides of the doorway of the inner square.
  kan-OKCV: ಯಾಜಕನು ದೋಷಪರಿಹಾರ ಬಲಿಯ ರಕ್ತವನ್ನು ತೆಗೆದುಕೊಂಡು ಬಲಿಪೀಠದ ಅಂಚಿನ ನಾಲ್ಕು ಮೂಲೆಗಳಿಗೂ
    ಒಳಗಿನ ಅಂಗಳದ ಬಾಗಿಲಿನ ಅಂಚಿಗೆ ಹಚ್ಚಬೇಕು;
  tam-2017: பாவநிவாரணபலியின் இரத்தத்திலே கொஞ்சம் ஆசாரியன் எடுத்து, ஆலயத்தின் வாசல்
    நிலைகளிலும், பலிபீடத்துச் சட்டத்தின் நான்கு மூலைகளிலும், உள்முற்றத்தின் வாசல்
    நிலைகளிலும் பூசுவானாக.
  spa-RV-1909: Y el sacerdote tomará de la sangre de la expiación, y pondrá sobre
    los postes de la casa, y sobre los cuatro ángulos del área del altar, y sobre
    los postes de las puertas del atrio de adentro.
  ron-BTF: Și preotul să ia din sângele ofrandei pentru păcat și să îl pună pe ușorii
    casei și pe cele patru colțuri ale pervazului altarului și pe ușorii porții curții
    interioare.
  eng-WEBP: The priest shall take of the blood of the sin offering and put it on the
    door posts of the house, and on the four corners of the ledge of the altar, and
    on the posts of the gate of the inner court.
  eng-FBV: The priest shall take some of the blood from the sin offering and put it
    on the doorposts of the Temple, on the four corners of the upper ledge of the
    altar, and on the gateposts of the inner courtyard.
  nld-1939: Daartoe moet de priester bloed van het zonde-offer nemen en het strijken
    aan de deurposten van de tempel, op de vier hoeken van de omloop van het altaar,
    en op de deurpost der poort van de binnen-voorhof.
  nch-BL: Huan nopa totajtzi quicuis se quentzi ieso ni tapiyali cati quitencajtoque
    quej se tacajcahualisti para tajtacoli, huan quitalis ipan itencuayo nopa caltemit
    ipan tiopamit. Nojquiya quitalis ipan nopa nahui esquinas ten nopa taixpamit,
    huan ipan taquetzalme campa caltemit campa calaquij ipan nopa calixpamit cati
    mocahua calijtic.
  vie-1934: Thầy tế lễ sẽ lấy huyết của con sinh tế chuộc tội mà bôi lên các trụ cửa
    nhà, trên bốn góc khuôn bàn thờ, và trên các trụ cổng của hành lang trong.
  hin-CV: पुरोहित पाप बलिदान में से कुछ खून ले और उसे मंदिर के दरवाजों के चौखटों पर,
    वेदी के ऊपरी निकले हुए भाग के चारों कोनों पर और भीतरी आंगन के द्वार के चौखटों
    पर लगाए.
  spa-BES: Y el sacerdote debe tomar algo de la sangre de la ofrenda por el pecado
    y ponerla en los umbrales a los lados de las puertas de la casa, y en los cuatro
    ángulos de la estantería del altar, y en los lados de la puerta del patio interior.
  tdx-tdx: Le handrambe amy lio’ i engan-kakeoiy i mpisoroñey vaho hatente’e amo tolàn-kivohoo
    naho an-kotsok’ efa’ i faha’ i kitreliy rey, naho amo tolà’ i lalan-kiririsa añate’eio.
  tha-KJV: ให้​ปุ​โรหิตเอาเลือดของเครื่องบูชาไถ่บาปมาบ้างและจงประพรมที่เสาประตูพระนิเวศ
    ที่​ขั้นสี่​มุ​มของแท่นบู​ชา และบนเสาประตูของลานชั้นใน
  por-BR-2018: E o sacerdote tomará do sangue do sacrifício pela expiação, e porá
    dele sobre os umbrais da casa, e sobre as quatro pontas da aresta do altar, e
    sobre os umbrais da porta do pátio interno.
  deu-ELO: Und der Priester soll von dem Blute des Sündopfers nehmen, und es tun an
    die Türpfosten des Hauses und an die vier Ecken der Umwandung des Altars und an
    die Pfosten der Tore des inneren Vorhofs.
  eng-WYC-2018: And the priest shall take of the blood of the beast that shall be
    for sin; and he shall put in the posts of the house (of the Lord), and in (the)
    four corners of the height of the altar, and in the posts of the gate of the inner
    foreyard. (And the priest shall take the blood of the beast that shall be for
    the sin offering; and he shall put it on the posts of the Temple, and on the four
    corners on the top of the altar, and on the gateposts of the inner courtyard.)
  epo-epo: Kaj la pastro prenu iom el la sango de la pekofero, kaj ŝprucigu sur la
    fostojn de la domo kaj sur la kvar angulojn de la elstaraĵo de la altaro kaj sur
    la fostojn de la pordego de la interna korto.
  uig-PIN: Kaⱨin bu gunaⱨ ⱪurbanliⱪining ⱪenidin elip ibadǝthanining ixik kexǝklirigǝ,
    ⱪurbangaⱨning yuⱪiri tǝkqisidiki tɵt burjǝkkǝ wǝ iqki ⱨoylining dǝrwazisining
    kirix yolining kexǝklirigǝ süridu;
  beo-beo: Gobele salasu da amo wadela:i hou dodofema:ne iasu amo ea maga:me mogili
    lale, logo holei mosomo ifa amola oloda hegomai biyaduyale amola ganodini dibifufu
    logo holei mosomo ifa amoga unasimu.
  tpi-OTNT: Na pris bai i kisim sampela blut bilong dispela abus bilong ofa bilong
    rausim sin na putim long pos bilong dua bilong haus bilong mi, na putim long 4-pela
