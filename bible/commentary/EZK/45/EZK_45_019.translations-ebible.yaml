    kirish yolining késheklirige süridu;
  nde-nde: Umphristi kumele athathe elinye legazi lomnikelo wesono alifake emigubazini
    yethempeli, ezingosini ezine zelitshe langaphezulu le-alithari lasezinsikeni zesango
    leguma langaphakathi.
  ton-ton: Pea ʻe toʻo ʻe he taulaʻeiki ʻae toto ʻoe feilaulau ʻi he angahala, mo
    ne pani ʻaki ia ʻae ngaahi pou ʻoe fale, pea ʻe pani mo e tuliki ʻe fā, ʻoe hala,
    ʻoku fakatakamilo ʻi he feilaulauʻanga, pea ʻe ʻai foki ia ki he ngaahi pou ʻoe
    matapā ʻoe lotoʻā ki loto.
  ces-1613: I nabéře kněz krve té oběti za hřích, a pomaže veřejí domu, a čtyř rohů
    toho přepásání na oltáři, i veřeje brány síně vnitřní.
  eng-WMB: The priest shall take of the blood of the sin offering and put it on the
    door posts of the house, and on the four corners of the ledge of the altar, and
    on the posts of the gate of the inner court.
  tam-TCV: ஆசாரியன் பாவநிவாரண காணிக்கையின் இரத்தத்தில் கொஞ்சத்தை எடுத்து, அதை ஆலயத்தின்
    கதவு நிலைகளிலும், பலிபீட மேல்விளிம்பின் நான்கு மூலைகளிலும், உள்முற்றத்திலுள்ள
    வாசல் நிலைகளிலும் பூசவேண்டும்.
  ceb-ULB: Mokuha ug dugo ang pari gikan sa halad alang sa sala ug ibutang kini sa
