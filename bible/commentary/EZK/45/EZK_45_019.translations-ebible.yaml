  dop-dop: Kɔtʋlʋ kɑ́ kpɑɣɑ kɔtɑɣɑ kpǝntɛ ńtɛ́ tǝ cɑlǝm. Nɑ ɩ́ tɑɑ-wǝɣɩ Ɩsɔ tǝyɑɣɑ
    nɔnɔɣɔ tɔɔ. Nɑ kɔtɑɣɑ tǝlɑtɛ ŋkuluŋɑsɩ tɑɑ. Nɑ pǝ tɑɑ tɔɔ tɑɣɑ nɔnɔɣɔ tɔɔ.
  azb-azb: Kahin günah qurbanının qanından götürüb məbədin darvazasının yan taxtalarına,
