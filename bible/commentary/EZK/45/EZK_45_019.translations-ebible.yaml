  eng-WMBB: The priest shall take of the blood of the sin offering and put it on the
    door posts of the house, and on the four corners of the ledge of the altar, and
    on the posts of the gate of the inner court.
  urd-GVH: इमाम बैल का ख़ून लेकर उसे रब के घर के दरवाज़ों के बाज़ुओं, क़ुरबानगाह के
    दरमियानी हिस्से के कोनों और अंदरूनी सहन में पहुँचानेवाले दरवाज़ों के बाज़ुओं पर
    लगा दे।
  rug-rug: Kote vagia sa hiama si kaiqa ehara tana vukivukihi va vulasa sinea meke
    la busani koari na dedegere sasadana sa Zelepade, koari ka made iiona sa hope
    koasa hatara vina rua meke koari dedegere sasada koasa varivarigarana pa kenuna
    sa Zelepade.
  gaz-gaz: Lubichis dhiiga aarsaa cubbuu sana irraa waa fuudhee dhaabawwan balbala
    mana qulqullummaa irra, qarqara goleewwan iddoo aarsaa kanneen ol aannan afranii
    fi dhaabawwan karra oobdii kan gara keessaa irra dibuu qaba.
  fra-LSG: Le sacrificateur prendra du sang de la victime expiatoire, et il en mettra
    sur les poteaux de la maison, sur les quatre angles de l’encadrement de l’autel,
    et sur les poteaux de la porte du parvis intérieur.
  yal-yal: Saraxaraliin xa na yulubi xafari saraxan wunla nde tongo, a yi a so Alaa
    banxin dɛ rati wudine ma e nun saraxa ganden tongon naaninne bundɔxɔne ma e nun
    yinna kui xiin dɛ rati wudine ma.
  haw-1868: A e lawe hoi ke kahuna i kauwahi o ke koko o ka mohailawehala, a e kau
    aku ma na iaau ku o ka hale, a ma na kihi eha o ka anuu puni o ke kuahu, a ma
    na laau ku hoi o ka ipuka o ka pahale maloko.
  arb-NAV: وَيَتَنَاوَلُ الْكَاهِنُ مِنْ دَمِ ذَبِيحَةِ الْخَطِيئَةِ، وَيَضَعُ مِنْهُ
    عَلَى قَوَائِمِ الْهَيْكَلِ وَعَلَى أَرْبَعِ زَوَايَا رَفِّ الْمَذْبَحِ، وَعَلَى
    قَوَائِمِ بَابِ السَّاحَةِ الدَّاخِلِيَّةِ.
  ewe-ewe: Nunɔla la aku nu vɔ̃ ŋuti vɔsalã la ƒe ʋu aɖe asisi ɖe gbedoxɔ la ƒe ʋɔtrutiwo
    ŋu kple vɔsamlekpui la ƒe kɔwo ƒe dzogoe eneawo ŋu kple xɔxɔnu emetɔ ƒe agbonutiwo
    ŋu.
  eng-LEE: And the priest shall take some of the blood of the sin-offering, and put
    it upon the door-post of the house, and upon the four corners of the projection
    of the altar, and upon the door-post of the gate of the inner court.
  asm-FB: পুৰোহিতে সেই পাপাৰ্থক বলিৰ কিছু তেজ লৈ গৃহটিৰ দুৱাৰৰ খুটাত যজ্ঞ-বেদিৰ ওপৰ
    ভাগৰ চাৰি চুকত আৰু ভিতৰ-চোতালখনৰ বাট-চৰাটোৰ দুৱাৰৰ খুটাত লগাব।
  sus-A: سّرّشّدُبّ ندٍ شَ شُرُ سٍ وُلِ تٌنفٌ، نَشَن بَشِ يُنُبِ شَقَرِ شَ قٍ رَ،
    عَ عَ مَسٌ هْرْ مْبَنشِ سٌدٍ دّ سّيتِيٍ رَ، سّرّشّبَدٍ تُنشُي نَانِ رَ، عَ نُن
    هْرْ مْبَنشِ تّتّ سٌدٍ دّ سّيتِيٍ رَ.
  fra-SBL: Le prêtre prendra du sang du sacrifice pour le péché et en mettra sur les
    montants de la porte de la maison, sur les quatre coins du rebord de l'autel et
    sur les montants de la porte du parvis intérieur.
  hbo-hbo: וְלָקַ֨ח הַכֹּהֵ֜ן מִדַּ֣ם הַחַטָּ֗את וְנָתַן֙ אֶל־מְזוּזַ֣ת הַבַּ֔יִת
    וְאֶל־אַרְבַּ֛ע פִּנֹּ֥ות הָעֲזָרָ֖ה לַמִּזְבֵּ֑חַ וְעַ֨ל־מְזוּזַ֔ת שַׁ֖עַר הֶחָצֵ֥ר
    הַפְּנִימִֽית׃
  kik-kik: Mũthĩnjĩri-Ngai nĩakooya thakame ĩmwe ya maruta ma mehia amĩhake itingĩ-inĩ
    cia mĩrango ya hekarũ, na amĩhake koine ciothe inya cia metha ya kĩgongona, o
    na amĩhake itingĩ-inĩ cia itoonyero rĩa nja ya na thĩinĩ.
  fra-NCL: Le prêtre prendra du sang de la victime pour le péché et en mettra sur
    le poteau de la maison, sur les quatre coins du cadre de l’autel et sur le poteau
    du portique du parvis intérieur.
  cek-AK: Qaima mah zae angbawnhaih athii to la ueloe, tempul tungnawk, hmaicam takii
    palito nui hoi athung longhma ih khongkha tungnawk nuiah suem tih.
  cuk-cuk: Isgued-anar, ibdurgan-oburgwilesad-e-ablis dule-irwa-anse-goled ichee-suoed.
    Geb anse-goled-neg-e-yawagak-buarmargi, ibmar-ogumakar-ukleged-aila-e-billi-niba-maid
    e-dikarmar-sogabake-abingunanaidgi, ablis magoed. Degi, neg-imba-senigwad-naid-e-yawagak-buarmargi
    ablis magbaloed.
  uig-CYR: Каһин бу гуна қурбанлиғиниң қенидин елип ибадәтханиниң ишик кешәклиригә,
    қурбангаһниң жуқури тәкчисидики төрт бүҗәккә вә ички һойлиниң дәрвазисиниң кириш
    йолиниң кешәклиригә сүриду;
  tel-2017: ఎలాగంటే యాజకుడు పాప పరిహారార్థబలి పశువు రక్తం కొంచెం తీసి, మందిరపు ద్వారబంధాల
    మీదా బలిపీఠం చూరు నాలుగు మూలల మీదా లోపటి ఆవరణం వాకిలి ద్వారబంధాల మీదా చల్లాలి.
  hat-BSA: Prèt la va pran kèk nan san soti nan ofrann peche a pou mete li sou poto
    pòt yo, nan kat kwen ankadreman lotèl la ak sou poto pòtay la nan lakou enteryè
    a tanp lan.
  kos-kos: Mwet tol el fah eis kutu srah ke mwe kisa ke ma koluk se inge, ac sang
    mosrwela sru in Tempul uh, ac sruwasrik akosr ke loang uh, ac ke sru in mutunpot
    nu ke acn mwesas se loac uh.
  hbo-WLC: וְלָקַ֨ח הַכֹּהֵ֜ן מִדַּ֣ם הַחַטָּ֗את וְנָתַן֙ אֶל־מְזוּזַ֣ת הַבַּ֔יִת
    וְאֶל־אַרְבַּ֛ע פִּנּ֥וֹת הָעֲזָרָ֖ה לַמִּזְבֵּ֑חַ וְעַ֨ל־מְזוּזַ֔ת שַׁ֖עַר הֶחָצֵ֥ר
    הַפְּנִימִֽית׃
  ibo-ibo: Onye nchụaja ga-ewere ụfọdụ ọbara nke aja mmehie ahụ tee ya nʼakụkụ ọnụ
    ụzọ ụlọnsọ m, na nʼakụkụ anọ nke ọnụ ebe ịchụ aja, na nʼahụ ibo nke ọnụ ụzọ ogige
    ime.
  ory-ory: ପୁଣି, ଯାଜକ ପାପାର୍ଥକ ବଳିର ରକ୍ତରୁ କିଛି ନେଇ ଗୃହର ଚୌକାଠମାନର ଉପରେ ଓ ଯଜ୍ଞବେଦି
    ଥାକର ଚାରି କୋଣର ଉପରେ, ଆଉ ଭିତର ପ୍ରାଙ୍ଗଣର ଦ୍ୱାର ଚୌକାଠର ଉପରେ ଲଗାଇବ।
  chk-chk: Ewe souasor epwe angei ekis chan ewe mönün asoren amusamusen tipis o toofi
    ngeni penkasamen ewe Imwenfel, ngeni won ililin ewe rongen asor lepwokukun me
    rüanü, pwal ngeni penkasamen ewe asamalap mi wene ngeni ewe leni mwen Imwenfel.
  rop-rop: Det serramonimen garra gajim sambala blad brom det buligi weya deibin sekrifais
    en spilim langa det dubala dowa pos langa det Serramoni Pleis, en langa det fobala
    kona blanga det teibul blanga ofring en langa det dubala dowa pos blanga det geit
    weya im go insaid langa det insaidwan kotyad.
  ukr-1871: Сьвященник нехай возьме крові з сієї жертви за гріх та й покропить на
    подвої в храмі й на чотирі угли жертівника в майданї й на подвої воріт серединнього
    двора.
  deu-1951: Und der Priester soll von dem Blute des Sündopfers nehmen und es an die
    Türpfosten des Hauses und auf die vier Ecken des Absatzes am Altar und an die
    Torpfosten des innern Vorhofs tun.
  eng-JPS: And the priest shall take of the blood of the sin-offering, and put it
    upon the door-posts of the house, and upon the four corners of the settle of the
    altar, and upon the posts of the gate of the inner court.
  srp-1865: I neka sveštenik uzme krvi od te žrtve za grijeh, i pomaže njom dovratnike
    na domu i èetiri ugla od pojasa na oltaru i dovratnike od vrata na unutrašnjem
    trijemu.
  lug-lug: Kabona anaddiranga ku musaayi ogw’ekiweebwayo olw’ekibi n’agumansira ku
    mifuubeeto gy’enzigi za yeekaalu, ne ku nsonda ennya ez’ekyoto ne ku mifuubeeto
    egy’omulyango ogw’oluggya olw’omunda.
  heb-heb: ולקח הכהן מדם החטאת ונתן אל מזוזת הבית ואל ארבע פנות העזרה למזבח ועל מזוזת
    שער החצר הפנימית׃
  ben-IRV: যাজক সেই পাপের বলির রক্তের কিছুটা নিয়ে গৃহের চৌকাঠে, যজ্ঞবেদির সীমানার
    চারি কোনায় এবং ভিতরের উঠানের দরজার চৌকাঠে দেবে।
  pan-pan: ਜਾਜਕ ਪਾਪ ਬਲੀ ਦੇ ਵੱਛੇ ਦਾ ਲਹੂ ਲਵੇਗਾ ਅਤੇ ਉਹ ਦੇ ਵਿੱਚੋਂ ਕੁਝ ਭਵਨ ਦੀਆਂ ਚੁਗਾਠਾਂ
    ਤੇ ਅਤੇ ਜਗਵੇਦੀ ਦੀ ਕੁਰਸੀ ਦੇ ਚਾਰੇ ਕੋਨਿਆਂ ਤੇ ਅਤੇ ਅੰਦਰਲੇ ਵੇਹੜੇ ਦੇ ਫਾਟਕਾਂ ਦੀਆਂ ਚੁਗਾਠਾਂ
    ਤੇ ਲਾਵੇਗਾ।
  mya-JVB: ယဇ်ပုရောဟိတ် သည် အပြစ် ဖြေရာ ယဇ်ကောင်အသွေး အချို့ကို ယူ ၍ အိမ် တော်တိုင်
    ၌ ၎င်း ၊ ယဇ်ပလ္လင် အောက်ထစ် လေး ထောင့် ၌ ၎င်း ၊ အတွင်း တန်တိုင်း တံခါး တိုင် ၌
    ၎င်း ထည့် ရမည်။
  hmo-hmo: Hahelagaia tauna ese kara dika kokia totona boubou gauna ena rarana haida
    do ia abia, Dubu Helaga ena iduara idia hagegea audia dekenai, bona boubou patana
    ena kona 4 dekenai, bona lalona ariara ena magu iduara ibounai edia audia dekenai
    unai rara do ia atoa.
  urd-urd: और काहिन ख़ता की क़ुर्बानी के बछड़े का ख़ून लेगा और उसमें से कुछ घर के
    सुतूनों पर और मज़बह की कुर्सी के चारों कोनों पर और अंदरूनी सहन के दरवाज़े की चौखटों
    पर लगाएगा।
  rus-SYN: Священник пусть возьмет крови от этой жертвы за грех и покропит ею на вереи
    храма и на четыре угла площадки у жертвенника и на вереи ворот внутреннего двора.
  bqc-SIM: Sa'ona lí duun awakpabↄpi au dã, i máma ma kpɛ́ kpɛɛlɛ gbapɛlɛↄwa ń
    sa'okĩi lɛ́ gola síiↄ̃ↄ ń ua plaade bↄlɛ gbapɛlɛↄ.
  tcz-CHONGTHU: Thempu pa chun chonset thilto a konna chu athisan alahdoh a chule
    houin kotbenga maicham achung ajumlai aninglia chule thutanna sungnung lutna kelkot
    khom ho a chu aloinat ding ahi.
  mar-mar: तेव्हा याजकाने पापार्पणाच्या पशूचे रक्त घेऊन ते मंदिराच्या दरवाजाच्या चौकटीला,
    वेदीच्या बैठकीच्या चाऱ्ही कोपऱ्यांवर व आंतील अंगणाच्या दरवाजाच्या चौकटीला लावावे.”
  qub-qub: Chayno juchapita uywata pishtashanpa yawarninta cürana wallcallata charenga.
    Nircur chay yawarninwan pichonga Templuman yaycurina puncupa marcuncunata, altarpa
    chuscun isquïnancho patacninta, ruri caj sawanman yaycuna puncucunatapis.
  bqp-bqp: Yɑ̃ku kowo u koo nɑɑ yen yɛm suɑ kpɑ u yɛ̃kɑ sɑ̃ɑ yee ten kɔnnɔn kɑdiribɑ
    sɔɔ kɑ sere yɑ̃ku yerun goonu nnɛn nɔɔ bɔkɑn wɔllɔ kɑ sere dii yɑɑrɑ ye yɑ wɑ̃ɑ
    sɔɔwɔn kɔnnɔwɔ kɑdiribɑ sɔɔ.
  hat-hat: Prèt la va pran ti gout nan san bèt yo ofri pou mande Bondye padon an,
    l'a mete sou de poto ki bò pòtay Tanp lan, sou kat kwen lotèl la, sou tout poto
    pòtay ki mennen nan ti lakou anndan an.
  eng-BSB: And the priest is to take some of the blood from the sin offering and put
    it on the doorposts of the temple, on the four corners of the ledge of the altar,
    and on the gateposts of the inner court.
  eng-WEBPB: The priest shall take of the blood of the sin offering and put it on
    the door posts of the house, and on the four corners of the ledge of the altar,
    and on the posts of the gate of the inner court.
  kbq-kbq: Hagi pristi vahe'mo'za ana bulimakao afuma ahe'za kumi ofama hanaza afu'mofo
    korama'a eri'za agu'a mono nomofo kaha zafarera nefre'za, kresramna vu itamofo
    anaga kaziga 4'a renagentetema aheharari zafarera nefre'za, mono kumamofo agu'afima
    me'nea kuma kafa zafarera ome fregahaze.
  nhe-BL: Huan nopa totajtzi quicuis se quentzi ieso ni tlapiyali tlen quitencajtoque
    queja se tlacajcahualistli para tlajtlacoli, huan quitlalis ipan itencuayo nopa
    puertas ipan tiopamitl. Nojquiya quitlalis ipan nopa nahui esquinas tlen nopa
    tlaixpamitl, huan ipan tlaquetzaltini campa puerta campa calaquij ipan nopa calixpamitl
    tlen mocahua calijtic.
  gub-BL: Xaxeto upyhyk putar tapi'ak imur pyrer huwykwer ikurer a'e nehe, ihewe imur
    pà teko wanemiapo kwer ikatu 'ym ma'e hekuzaromo a'e nehe. Omono putar huwykwer
    tàpuzuhu hukenaw ipokokaw rehe nehe. Omono putar 4 ma'ea'yr hapy haw iahykaw wanehe
    nehe no, ata haw tàpuzuhu pupe har hukenaw ipokokaw wanehe nehe no.
  eng-DRA: 'And the priest shall take of the blood of the sin offering: and he shall
    put it on the posts of the house, and on the four corners of the brim of the altar,
    and on the posts of the gate of the inner court.'
