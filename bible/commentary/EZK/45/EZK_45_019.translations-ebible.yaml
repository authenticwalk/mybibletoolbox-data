  tbz-SIM: Kɛ̀ ikuɔ́ nìùtìi wɑɑ́ ndɛ kó dinɑɑdɑɑ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kpɛri kó mɛyĩ̀ĩ̀,
