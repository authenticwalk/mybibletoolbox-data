  mdy-ETH: ቄኤሳሢ ዬያ ጎሞ ጌኤሺፆኮ ዒንጊንቴ ባካፓ ዻካ ሱጉሢ ዔኪ ጌኤዦ ማኣሮኮ ካሮ ሬኤኮ፥ ዒንጎ ባኮ ሺኢሾሢኮ ዔንዳዻያ
    ዖይዶ ዛሎና ዎላ ካኣማ ካሮንታ ጋሮይዳ ዓሳ ቡኪንታ ቤዞ ዔኪ ጌልዛ ካሮኮ ሬኤኮ ቲሽኮንጎ፤
  twi-ASANTE: Ɛsɛ sɛ ɔsɔfoɔ no de bɔne afɔrebɔdeɛ no mogya no bi keka asɔredan no
