    tɛtɛ sode dɛ sɛɛtie ra.
  pon-2006: Samworo ko pahn patohwanla ekei ntahn meirong en dihp wet oh kihdiong
    ni mesendid en Tehnpas Sarawio, ni keimw pahieu en pei sarawio, oh ni uhr kan
