  pol-UBG: Kapłan weźmie nieco krwi z ofiary za grzech i pomaże odrzwia domu, cztery
    narożniki podstawy tego ołtarza i odrzwia bramy dziedzińca wewnętrznego.
  urd-GVU: امام بَیل کا خون لے کر اُسے رب کے گھر کے دروازوں کے بازوؤں، قربان گاہ کے
    درمیانی حصے کے کونوں اور اندرونی صحن میں پہنچانے والے دروازوں کے بازوؤں پر لگا
    دے۔
  deu-1912: Und der Priester soll von dem Blut des Sündopfers nehmen und die Pfosten
    am Hause damit besprengen und die vier Ecken des Absatzes am Altar samt den Pfosten
    am Tor des Innern Vorhofs.
  kan-2017: ಆಗ ಯಾಜಕನು ಆ ದೋಷಪರಿಹಾರಕ ಯಜ್ಞಪಶುವಿನ ರಕ್ತದಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನು ತೆಗೆದುಕೊಂಡು ದೇವಸ್ಥಾನದ
