  eng-DBY: And the priest shall take of the blood of the sin-offering, and put it
    upon the posts of the house, and upon the four corners of the settle of the altar,
    and upon the posts of the gate of the inner court.
  hin-2017: इस पापबलि के लहू में से याजक कुछ लेकर भवन के चौखट के खम्भों, और वेदी की
    कुर्सी के चारों कोनों, और भीतरी आँगन के फाटक के खम्भों पर लगाए।
  wol-KYG: Sarxalkat bi day sàkk ci deretu saraxu póotum bàkkaar boobu, taqal ci jëni
    bunt yi, ak ñeenti colli kaw sarxalukaay bi, ak jëni buntu ëttu biir bi.
  eng-YLT: and the priest hath taken of the blood of the sin offering, and hath put
