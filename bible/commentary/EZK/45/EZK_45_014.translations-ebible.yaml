verse: EZK.045.014
translations:
  mal-C: ഓരോ കോറിൽനിന്നും ഒരു ബത്തിന്റെ പത്തിലൊന്നു ഭാഗം ഒലിവെണ്ണയ്ക്കുള്ള പ്രമാണമാണ്.
    (ഒരു കോർ എന്നത്, പത്തുബത്ത് അഥവാ ഒരു ഹോമറിനു തുല്യമാണ്.
  deu-TKW: 'Und die Bestimmung in betreff des Öls lautet: ein Zehntel Bath von jedem
    Kor; zehn Bath machen ein Kor.'
  lin-lin: 'Mobeko mpo na mafuta, bakomeka yango na bati : eteni ya zomi ya omeri
    moko.'
  eng-LSV: and the portion of oil, the bath of oil, a tenth part of the bath out of
    the cor, a homer of ten baths—for ten baths [are] a homer;
  eng-GNV: 'Concerning ye ordinance of the oyle, euen of the Bath of oyle, ye shall
    offer the tenth part of a Bath out of ye Cor (ten Baths are an Homer: for ten
    Baths fill an Homer)'
  eng-WEBSTER: 'Concerning the ordinance of oil, the bath of oil, ye shall offer the
    tenth part of a bath out of the cor, which is a homer of ten baths: for ten baths
    are a homer:'
  nhw-BL: Huan ipan 100 litros tlen aceite tlen oliva, anquiquixtilise se litro para
    anquimacase.
  swh-ONEN: Sehemu ya mafuta iliyoamriwa, yaliyopimwa kwa bathi, ni sehemu ya kumi
    ya bathi kutoka kila kori moja (ambayo ina bathi kumi au homeri moja.)
  bba-bba: Ì n mɑɑ ɡum wɛ̃ɛmɔ, i ko i mu yĩirewɑ kɑ sɑkɑku ɡe bɑ mɔ̀ bɑti. Bɑti wɔkuru
    tɑ sɑ̃ɑwɑ homɛri tiɑ. Homɛri kɑ kɔri yɑ sɑ̃ɑwɑ tiɑ. Bɑtin bɔnu wɔkurun tiɑ i ko
    i wunɑ.
  eng-KJVCPB: 'concerning the ordinance of oil, the bath of oil, ye shall offer the
    tenth part of a bath out of the cor, which is a homer of ten baths; for ten baths
    are a homer:'
  luo-luo: Mor zeituni bende nyaka uket tenge achiel kuom mia achiel muyudo kuom olemo
    ma yiendu onyago. Nyaka upim morno gi rapim mar bath (bath apar romre gi homer
    achiel, kendo gi rapim miluongo ni kor).
  meu-meu: bona dehoro ahuna na koro ta ta lalodia amo bata ta ba karoaia, karoa gwauta,
    bena karoa ta ba heni. (Hari koro lalonai na bata gwauta, homere heḡereḡerena).
  npi-ULB: तेलको तोकिएको भेटीचाहिं हरेक कोर वा हरेक होमेरको निम्ति बाथको दशौंभाग हुनेछ
    (एक कोर दश बाथ हुन्छ), किनभने एक होमेर भनेको पनि दश बाथ हो ।
  yor-yor: Ìpín òróró tí a júwe, tí a fi bati wọ́n, ni ìdámẹ́wàá bati láti inú kórì
    (èyí tí ó gba ìdámẹ́wàá bati tàbí homeri kan, fún ìdámẹ́wàá bati jẹ́ bákan náà
    sì homeri kan).
  pes-OPCB: '@see-verse:EZK.045.013'
  tgl-ULB: Ang alituntunin para sa paghahandog ng langis ay magiging ikasampung bahagi
    ng isang bath para sa bawat kor (na sampung bath) o para sa bawat homer, sapagkat
    sampung bath din ang isang homer.
  hui-hui: Tínaga ira olibe hengedemiru lini ibane handari mbiranaga (100) mbiraore
    hangu i̱ ngulene nga.
  mya-mya: '@see-verse:EZK.045.013'
  bod-N: ཡང་སྣུམ་ནི་འདི་ལྟར་འབུལ་དགོས་ཏེ། ཆུ་བེན་གྱིས་འཇལ་ནས་ཁལ་གཅིག་ལས་ཆུ་བེན་གྱི་བཅུ་ཆའི་གཅིག་འབུལ་དགོས་ཏེ།
    གང་ལ་ཞེ་ན། ཁལ་གཅིག་ནི་ཆུ་བེན་བཅུ་དང་ཡང་ན་ཁལ་གཅིག་ཡིན་ནོ། །གང་ལ་ཞེ་ན། ཆུ་བེན་བཅུ་ནི་ཁལ་གཅིག་ཡིན་པས་སོ།
    །
  sna-sna: Nechiyero chakatarwa chamafuta, chakayerwa nebhati, ndicho chegumi chebhati
    kubva pakori rimwe nerimwe (rina mabhati gumi kana homeri imwe chete, pamabhati
    gumi anoenzana nehomeri imwe chete).
  spa-BLM: y la porción fija de aceite, del baño de aceite, la décima parte de un
    baño del cor, que son diez baños, un homer (pues diez baños son un homer),
  cac-cac: Icha pax chi' tzeyutej eyaceite, 100 macan̈ tzeyutej. Jun macan̈ tzeyac'paxi.
  swh-ULB: Sadaka ya kawaida ya mafuta itakuwa zaka ya bathi kwa kila kori (ambazo
    ni bathi), au kwa kila hamori, kwa kuwa hamori moja ni bathi kumi pia.
  bel-bel: 'пастанова пра алей: ад кора алею дзясятую частку бата: дзесяць батаў складаюць
    хомэр, бо ў хомэры дзесяць батаў;'
  deu-ELBBK: 'und die Gebühr an Öl, vom Bath Öl: ein Zehntel Bath vom Kor, von 10
    Bath, von einem Homer, denn 10 Bath sind ein Homer;'
  mbb-OT: '@see-verse:EZK.045.013'
  mal-2015: 'എണ്ണെക്കുള്ള പ്രമാണം: പത്തു ബത്ത് കൊള്ളുന്ന ഹോമെരായ ഒരു കോരിൽനിന്നു ബത്തിന്റെ
    പത്തിലൊന്നു കൊടുക്കേണം; പത്തു ബത്ത് ഒരു ഹോമെർ.'
  rmc-rmc: Mušinen te del jekh ľitra olejos andral o šel (100) ľitri. Oda hin jekh
    ďesaťina le batostar, bo deš bati hin jekh chomeris abo jekh kor.
  pes-OPV: و قسمت معین روغن برحسب بت روغن یک عشر بت از هر کر یا حومرده بت باشد زیرا
    که ده بت یک حومر می‌باشد.
  ron-1924: Пентру унтделемн, ла ун бат де унтделемн, вець датора а зечя парте динтр-ун
    бат ла ун кор, каре есте тот уна ку ун омер де зече баць, кэч зече баць фак ун
    омер.
  ben-OBCV: তেলের পরিমাণ মাপবার জন্য বাৎ-এর মাপ ব্যবহার করতে হবে যা এক কোর থেকে বাৎ-এর
    দশমাংশ। (দশ বাৎ-এর সমান এক হোমর আর এক হোমরের সমান এক কোর)
  som-som: 'Oo amarka saliidduna waa kan: kor kastaba waa inaad ka bixisaan bad toban
    meelood loo dhigay meeshiis. Korkuna waa toban bad, sida xomeer oo kale.'
  lat-VUC: 'Mensura quoque olei, batus olei, decima pars cori est: et decem bati corum
    faciunt, quia decem bati implent corum.'
  eng-ASVBT: and the set portion of oil, of the bath of oil, the tenth part of a bath
    out of the cor, which is ten baths, even a homer (for ten baths are a homer);
  ita-1885: E lo statuto dell'olio (il bat è la misura dell'olio) è che si dia la
    decima parte d'un bat, per coro, che è l'homer di dieci bati; conciossiachè l'homer
    sia di dieci bati.
  eng-LXXUP: And ye shall give as the appointed measure of oil one bath of oil out
    of ten baths; for ten baths are a homer.
  eng-ULB: The regulation offering of oil will be a tenth of a bath for every cor
    (which is ten baths), or for every homer, since a homer is also ten baths.
  spa-VBL: En el caso del aceite de oliva, la décima parte de un bañode cada cor.
    (La medida se basa en los baños, y un cor consiste en diez baños o un homer, ya
    que diez baños equivalen a un homer).
  fra-_FOB: Pour l'huile, pour un bath d'huile, vous prélèverez un dixième de bath
    par cor, qui vaut un homer de dix baths; car dix baths font le homer.
  mal-mal: 'എണ്ണയ്ക്കുള്ള പ്രമാണം: പത്തു ബത്ത് കൊള്ളുന്ന ഹോമെർ ഒരു കോർ; അതിൽനിന്ന്
    ബത്തിന്റെ പത്തിലൊന്ന് കൊടുക്കണം; പത്തു ബത്ത് ഒരു ഹോമെർ.'
  urd-GVR: 'zaitūn kā tel: tumhārī fasal kā 100wāṅ hissā (tel ko bat ke hisāb se nāpnā
    hai. 10 bat 1 ḳhomar aur 1 kor ke barābar hai.),'
  suz-BL: गेपुकीम चढ़ेचा माल्‍शो तेल कोर का बाथ ङा १० भाग ङा भाग का बाक्‍ब। मेको ४
    माना खोदेंशो बाक्‍ब। कोर नु होमेर उइक्‍थ उइक्‍थ बाक्‍नीम। मिनु होमेर का के १०
    बाथ बाक्‍नीम। कोर नु होमेर खाल का ङा २२० लिटर बाक्‍ब। बाथ का एफाह का खोदेंशो बाक्‍ब,
    मेको २२ लिटर बाक्‍ब।
  eng-NOY: And as for the statute concerning oil, the bath of oil, ye shall offer
    the tenth part of a bath out of a cor; a cor being ten baths; for a homer is ten
    baths.
  ita-1927: 'Questa è la norma per l’olio: un decimo di bat d’olio per un cor, che
    è dieci bati, cioè un omer; poiché dieci bati fanno un omer.'
  ckb-ckb: 'فەرزی زەیتی زەیتوونیش لە سەدا یەکی بەرهەمی دار زەیتوونەکانتان دەدەن. بەگوێرەی
    بەت بیانپێوە: دە بەت حۆمەرێکە، یەک حۆمەریش دەکاتە یەک کۆر.'
  eng-BBE: And the fixed measure of oil is to be a tenth of a bath from the cor, for
    ten baths make up the cor;
  kan-OKCV: ಒಂದು ಬಾತ್ ಎಣ್ಣೆಯಲ್ಲಿ ಸಮರ್ಪಿಸಬೇಕಾದ ಭಾಗ, ಒಂದು ಹೋಮೆರ್ ಅಳತೆಯ ಜವೆಗೋದಿಯಲ್ಲಿ
    ಎಫಾ ಅಳತೆಯ ಆರನೆಯ ಒಂದು ಪಾಲು; ಒಂದು ಬಾತ್ ಎಣ್ಣೆಯಲ್ಲಿ ಸಮರ್ಪಿಸಬೇಕಾದ ಭಾಗವೆಷ್ಟೆಂದರೆ, ಒಂದು
    ಕೋರ್ ಅಂದರೆ, ಹತ್ತು ಬಾತ್ ಅಥವಾ ಒಂದು ಹೋಮೆರ್ ಅಳತೆಯ ಎಣ್ಣೆಯಲ್ಲಿ ಒಂದು ಬಾತ್ ಅಳತೆಯ ಹತ್ತನೆಯ
    ಒಂದು ಪಾಲು; ಏಕೆಂದರೆ ಹತ್ತು ಬಾತ್ ಒಂದೇ ಓಮೆರ್.
  tam-2017: 'அளவுகுடத்தால் அளக்கிற எண்ணெயின் கட்டளை: பத்துக்குடம் பிடிக்கிற கலத்துக்குச்
    சரியான ஒரு ஜாடி எண்ணெயிலே பத்தில் ஒரு பங்கைப் படைப்பீர்களாக; பத்து அளவுகுடம் ஒரு
    கலமாகும்.'
  spa-RV-1909: 'Y la ordenanza del aceite será que ofreceréis un bato de aceite, que
    es la décima parte de un coro: diez batos harán un homer; porque diez batos son
    un homer.'
  ron-BTF: Referitor la rânduiala untdelemnului, batul untdelemnului, să oferiți a
    zecea parte dintr-un bat dintr-un cor, care este un homer de zece bați, pentru
    că zece bați sunt un homer;
  eng-WEBP: and the set portion of oil, of the bath of oil, one tenth of a bath out
    of the cor, which is ten baths, even a homer (for ten baths are a homer),
  eng-FBV: In the case of olive oil, one tenth of a bath from every cor. (The measurement
    is based on baths, and a cor consists of ten baths or one homer, since ten baths
    equal one homer.)
  nld-1939: Het recht op de olie bedraagt één tiende bat van elke kor; want tien bat
    is een kor.
  nch-BL: Huan ipan se 100 litros ten aceite ten oliva, anquiquixtilise se litro para
    anquimacase.
  vie-1934: còn như dầu và những bát dầu thì mỗi cô-rơ khá lấy trước một phần mười,
    một cô-rơ bằng một hô-me mười bát, vì mười bát là một hô-me.
  hin-CV: बत से नापा हुआ, जैतून तेल का निर्धारित अंश, जो हर कोर में से एक बत का दसवां
    अंश है (कोर में दस बत या एक होमेर समाता है, क्योंकि दस बत बराबर एक होमेर होता
    है).
  spa-BES: Y la medida fija de aceite debe ser una décima parte de un bato por un
    coro, porque diez batos forman un coro o un homer;
  tdx-tdx: 'Le ty fañè’ o menakeo ty bate: hengae’ areo ty faha-folo’ ty bàte boak’
    ami’ty kore (folo ty batè ama’e), toe homère raike izay, amy te folo bàte ty homere;'
  tha-KJV: และส่วนกำหนดประจำของน้ำมัน คือน้ำมันหนึ่​งบ​ัท น้ำมันโคระหนึ่งถวายหนึ่งในสิบของบัท
    โคระก็เหมือนโฮเมอร์​จุ​สิ​บบัท เพราะสิบบัทเท่ากับโฮเมอร์
  por-BR-2018: E quanto ao estatuto do azeite, oferecereis um bato de azeite, (o bato
    que é a décima parte de um coro, que é um ômer de dez batos; porque dez batos
    são um ômer).
  deu-ELO: 'und die Gebühr an Öl, vom Bath Öl: ein zehntel Bath vom Kor, von zehn
    Bath, von einem Homer, denn zehn Bath sind ein Homer;'
  eng-WYC-2018: Also the measure of oil; a bath of oil is the tenth part of (a) cor,
    and ten baths make one cor; for ten baths fill one cor (or for ten baths equal
    one cor).
  epo-epo: 'Kaj la leĝo pri la oleo estas: bat’o da oleo; bat’o estas dekono de kor’o;
    dek bat’oj faras ĥomeron, ĉar ĥomero entenas dek bat’ojn.'
  uig-PIN: zǝytun meyi bolsa, «bat» bilǝn ɵlqinidu, ⱨǝrbir «kor»din ondin bir bat
    sunisilǝr (bir «kor» on «bat» yaki bir «homir» bolidu, qünki on bat bir homir
    bolidu).
  beo-beo: '@see-verse:EZK.045.013'
  tpi-OTNT: Na yupela i mas ofaim wanpela hap bilong olgeta 100 hap bilong wel bilong
    diwai oliv bilong yupela.
  hau-SA: Sashe na man da aka ƙayyade, da aka auna da garwa, kashi ɗaya bisa goma
    ne na garwa daga ganga (wanda yakan ci garwa goma, gama garwa goma suna daidai
    da ganga guda).
  uig-LAT: zeytun méyi bolsa, «bat» bilen ölchinidu, herbir «kor»din ondin bir bat
    sunisiler (bir «kor» on «bat» yaki bir «xomir» bolidu, chünki on bat bir xomir
    bolidu).
  nde-nde: Ingxenye emisiweyo yamafutha, elinganiswa ngebhathi, iyingxenye yetshumi
    yebhathi kukhori ngalinye (elingamabhathi alitshumi loba ihomeri elilodwa, ngoba
    amabhathi alitshumi alingana lehomeri.)
  ton-ton: Pea ko e meʻa kuo tuʻutuʻuni ki he lolo, ʻae pate ʻoe lolo, te mou ʻatu
    hono hongofulu ʻoe vahe ʻoe pate ʻi he koaa ʻe taha, ʻaia ʻoku tatau mo e homa
    ʻe taha, ʻoku hongofulu ʻa hono pate; he ko e pate ʻe hongofulu, ko e homa ia
    ʻe taha.
  ces-1613: 'Nařízení pak o oleji (bát jest míra oleje): Desátý díl bátu z míry chomeru,
    desíti bátů; nebo deset bátů jest chomer.'
  eng-WMB: and the set portion of oil, of the bath of oil, one tenth of a bath out
    of the cor, which is ten baths, even a homer (for ten baths are a homer),
  tam-TCV: பாத் அளவு குடத்தினால் அளக்கப்பட்டு, நீங்கள் செலுத்தவேண்டிய எண்ணெயின் அளவு
    ஒவ்வொரு கோரிற்கும் ஒரு பாத்தின் பத்தில் ஒரு பங்காகும். ஒரு கோர் என்பது பத்து பாத்
    குடங்கள் அல்லது ஒரு ஓமர் ஆகும். ஏனெனில் பத்து பாத் குடங்கள் ஒரு ஓமருக்குச் சமமானதாகும்.
  ceb-ULB: Ang patakaran sa paghatag ug lana mahimong napulo ka bahin sa usa ka bat
    alang sa matag kor (nga napulo ka bat), o sa matag homer, tungod kay ang homer
    napulo usab ka bat.
  pol-UBG: 'Ustawa dotycząca oliwy jest taka: bat jest miarą oliwy. Będziecie dawać
    dziesiątą część bat z kor, czyli chomer z dziesięciu bat, bo dziesięć bat stanowi
    chomer.'
  urd-GVU: 'زیتون کا تیل: تمہاری فصل کا 100واں حصہ (تیل کو بَت کے حساب سے ناپنا ہے۔
    10 بَت 1 خومر اور 1 کور کے برابر ہے۔)،'
  deu-1912: Und vom Öl sollt ihr geben je den zehnten Teil eines Bath vom Kor, welches
    zehn Bath oder ein Homer ist; denn zehn Bath machen einen Homer.
  kan-2017: ಒಂದು ಬತ್ ಎಣ್ಣೆಯಲ್ಲಿ ಸಮರ್ಪಿಸಬೇಕಾದ ಭಾಗವೆಷ್ಟೆಂದರೆ ಒಂದು ಕೋರ್ ಅಂದರೆ ಹತ್ತು ಬತ್
    ಅಥವಾ ಒಂದು ಹೋಮೆರ್ ಅಳತೆಯ ಎಣ್ಣೆಯಲ್ಲಿ ಒಂದು ಬತ್ ಅಳತೆಯ ಹತ್ತನೆಯ ಒಂದು ಪಾಲು. (ಹತ್ತು ಬತ್
    ಅಂದರೆ ಒಂದು ಹೋಮೆರ್)
  yap-yap: '@see-verse:EZK.045.013'
  hlt-MCSB: Situi ham tah bath dongah oltlueh khueh saeh. Situi he kore pakhat ah
    bath parha lo saeh. Homer pakhat te bath parha, bath parha te homer pakhat lo
    ni.
  mdy-ETH: ዛይቶይዳፓ ዒንጊንታንዳጉዲ ጌይንቴሢ ፔቴ ፔቴ ቆሮሶኮ ታጶፓ ፔቴ ባኣቴኬ፤ (ፔቴ ቆሮሴ ፔቴ ጎሞሬ፥ ጊንሣ ሃሣ ታጶ
    ባኣቴ ጌይሢኬ)
  twi-ASANTE: Ngo dodoɔ a wɔatwa ato hɔ no nyɛ lita mmienu ne fa.
  eng-WEBU: and the set portion of oil, of the bath of oil, one tenth of a bath out
    of the cor, which is ten baths, even a homer (for ten baths are a homer),
  wal-wal: qassi wogaraa zaitiyaappe xeetaappe issi kushiyaa immite. Hageeta likkiyo
    wode, neeni makkiyo miishshai baate gido. Tammu baatee issi homare woikko issi
    koore gidees.
  spa-PDDPT: La Ordenanza para un bato de aceite, es decir 22 litros de aceite, será
    que ofrezcan la décima parte de un coro (equivalente a 220 litros). Diez batos
    son un homer, porque 220 litros son un homer.
  gun-gun: Ha'e gui azeite ma mba'emo pirekue renyẽ nhavõ gui mokoĩ litros 'rã peru,
    mba'eta mba'emo pirekue ma peteĩ ômer rami avi 'rã dez oja guaxu renyẽ va'e.
  ilo-ULB: Ti pagannurotan iti daton a lana ket apagkapullo ti tunggal bat iti tunggal
    kor (a sangapulo a bat), wenno iti tunggal omer, ta ti omer ket sangapulo a bat
    met laeng.
  kpg-kpg: '@see-verse:EZK.045.013'
  uig-ARA: زەيتۇن مېيى بولسا، «بات» بىلەن ئۆلچىنىدۇ، ھەربىر «كور»دىن ئوندىن بىر بات
    سۇنىسىلەر (بىر «كور» ئون «بات» ياكى بىر «خومىر» بولىدۇ، چۈنكى ئون بات بىر خومىر
    بولىدۇ).
  sus-sus: ture fifa keren kui, wo xa litiri firin ba a ra (fifa keren findi litiri
    kɛmɛ firin litiri mɔxɔɲɛn nan na),
  pon-2006: '@see-verse:EZK.045.013'
  ksd-ksd: ma ra totokom ure ra dangi na dari, tika na vavinun na pakana ta ra valavalar
    na dangi kan tikatika na omer (a omer i varogop ma ra vinun na valavalar na dangi);
  grc-BRENT: Καὶ τὸ πρόσταγμα τοῦ ἐλαίου κοτύλην ἐλαίου ἀπὸ δέκα κοτυλῶν, ὅτι αἱ δέκα
    κοτύλαι εἰσὶ γομόρ.
  ind-AYT: dan seperti porsi minyak yang ditetapkan, bat minyak, 1/10 bat untuk tiap-tiap
    kor; (yaitu 10 bat atau 1 homer, karena 10 bat sama dengan 1 homer);
  nya-nya: 'Gawo loyenera la mafuta, loyezedwa ndi bati, ndiponso chigawo mwa zigawo
    100 za mafuta. Miyeso yake ili motere: mabati khumi afanana ndi homeri imodzi
    kapena kori imodzi.'
  hrv-hrv: 'A za ulje ova je uredba: desetina bata od svakoga kora - deset bata jedan
    je kor.'
  mps-mps: Tama me dagego 100 lita ni oliv du wel bugwai deli ofa eyu yao.
  tpi-tpi: Na yupela i mas ofaim wanpela hap bilong olgeta 100 hap bilong wel bilong
    diwai oliv bilong yupela.
  dan-1931: 'Den fastsatte Ydelse af Olien: En Tiendedel Bat af hver Kor, ti Bat udgør
    jo en Kor;'
  vie-OVCB: cứ một trăm lít dầu thì nộp một lít,
  guj-2017: તેલનો નીમેલો ભાગ આ પ્રમાણે એટલે દરેક કોર માટે, દરેક હોમેર માટે તથા દર
    હોમેર એક દશાંશ બાથ તેલનો હોવો જોઈએ, કેમ કે દશ બાથનો એક હોમેર થાય છે.
  pon-2006A: '@see-verse:EZK.045.013'
  por-BRBSL: e a porção de óleo, de um banho de óleo, um décimo de um banho fora do
    cor, que é dez banhos, até mesmo um homer (para dez banhos é um homer),
  cth-cth: Satui thuengnae teh Kor buet touh dawk bath pung hra pung touh, Kor teh
    bath 10 touh doeh. Homer hoi a kâvan, bangkongtetpawiteh, homer buet touh teh
    bath 10 touh doeh.
  twi-twi: Ngo dodow a wɔatwa ato hɔ no nyɛ lita abien ne fa.
  hlt-hlt: Situi ham tah bath dongah oltlueh khueh saeh. Situi he kore pakhat ah bath
    parha lo saeh. Homer pakhat te bath parha, bath parha te homer pakhat lo ni.
  tbz-SIM: Kɛ̀ mɛkùɔ̀ mɛ nni mmɛ̀ kɛ̀ di cũɔ̃́ yɛdíè ntɛkɔ̀ùtɛ̀ (100), dí dɛitɛ dìmɑ́ɑ̀
    kɛ́ m pɑ̃. Bɛ̀ do ɔ̃ɔ̃ bennɛ́nɛ̀ tɛ̀ɛ̀ déntɛ̀ do ɔ̃ mbo tɛpíítɛ̀ ntɛ kɛ́tɑ bɛ̀
    tu dɛ̀ òmɛ́ɛ̀ yoo kɔ́ɔ̀.
  msy-2020: Egh ia uan temer olivɨn borer 100plan batba ikɨ, ia dar tongɨn batɨn vamɨran
    isɨ ofa damu.
  dop-dop: Ye ɩ́ mɑɣɑsǝɣɩ mǝ nim, mɑɣɑsǝlɑɣɑ ŋkɑ pɑ yɑɑ sɩ pɑɑtɩ tɔɣɔ ɩ́ kɑ́ mɑɣɑsǝnɑ.
    Pɑɑtɩ tɔm nɑɑnʋwɑ lɑkǝnɑ homɛɛ kʋlʋm. Mɑɣɑsǝlɑɣɑ ŋkɑ pɑ yɑɑ koo tɔ, nɑ ŋkɑ pɑ
    yɑɑ sɩ homɛɛ tɔ sɩ teitei kɛ́. Pɑɑtɩ hɔɣɔlǝŋ nɑɑnʋwɑ tɑɑ kʋlʋmʋɣʋ kɛ ɩ́ kɑ́ lǝsɩ.
  azb-azb: Zeytun yağını isə bat çəkisinə görə ölçün və hər kor zeytun yağından batın
    onda biri qədər təqdim edin. Bir kor on bat yaxud bir xomerə bərabərdir.
  eng-DBY: and the set portion of oil, by the bath of oil, the tenth part of a bath
    out of a cor, [which is] a homer of ten baths, for ten baths are a homer;
  hin-2017: तेल का नियत अंश कोर में से बत का दसवाँ अंश हो; कोर तो दस बत अर्थात् एक
    होमेर के तुल्य है, क्योंकि होमेर दस बत का होता है।
  wol-KYG: Su dee ag diw, bat bi ñuy natte lu ñuy xelli lañu koy natte, benn bat yemook
    fukkeelu natt bi ñuy wax omer, mbaa fukkeelu natt bi ñuy wax kor, di ñaari liitar
    yu tombal ñaar (2,2) ci ñaar téeméeri liitar ak ñaar fukk (220) yu nekk.
  eng-YLT: and the portion of oil, the bath of oil, a tenth part of the bath out of
    the cor, a homer of ten baths — for ten baths [are] a homer;
  eng-WYC-2017: Also the measure of oil; a bath of oil is the tenth part of cor, and
    ten baths make one cor; for ten baths fill one cor.
  eng-WMBB: and the set portion of oil, of the bath of oil, one tenth of a bath out
    of the cor, which is ten baths, even a homer (for ten baths are a homer),
  urd-GVH: 'ज़ैतून का तेल : तुम्हारी फ़सल का 100वाँ हिस्सा (तेल को बत के हिसाब से
    नापना है। 10 बत 1 ख़ोमर और 1 कोर के बराबर है।),'
  rug-rug: Koasa oela olive si koari hopeke keke gogoto lita oela si kote variponi
    nia si keke lita.
  gaz-gaz: Zayitiin ajajame yoo baadoosiidhaan safarame, baadoosii qooda kudhan keessaa
    qooda tokko kan tokkoo tokkoo qoroosii irraa fudhatamee dha. Qoroosiin tokko baadoosii
    kudhan yookaan homeerii tokko qabaata; baadoosiin kudhan homeerii tokkoon wal
    qixxeedhaatii.
  fra-LSG: Ce que vous devrez pour l’huile, pour un bath d’huile, sera la dixième
    partie d’un bath sur un cor, qui est égal à un homer de dix baths, car dix baths
    font un homer.
  yal-yal: Turen tan, na se maliga barama kɛmɛ na malan, ɛ keden ba a ra. Homeri liga
    se yɛ kedenna nun ‘kori’ liga se yɛ keden xa lan. Ne firinna birin lanma se maliga
    baraman yɛ fu nan ma.
  haw-1868: No ka oihana o ka aila, ka bato aila, o ka hapa umi o ka bato mailoko
    mai o ke kora, he homera ia o na bato he umi; no ka mea, o na bato he umi, he
    homera ia;
  arb-NAV: أَمَّا فَرِيضَةُ الزَّيْتِ فَتُقَدِّمُونَ بَثّاً لِقَاءَ كُلِّ كُرٍّ، وَالْكُرُّ
    يُسَاوِي حُومَراً، وَهُوَ يُعَادِلُ عَشَرَةَ أَبْثَاثٍ أَيْضاً.
  ewe-ewe: Woadzidze ami si woana la kple dzidzenu si wotsɔ dzidzea tsinu, eye woanye
    dzidzenu si wotsɔ dzidzea tsinuwo la ƒe si nye galɔn ene.
  eng-LEE: And the fixed portion of oil shall be after the bath of oil, the tenth
    part of a bath out of the cor, ten baths reckoned to the chomer; for ten baths
    are a chomer;
  asm-FB: আৰু তেলৰ, বৎ সম্পৰ্কীয় তেলৰ নিৰূপিত ভাগ এক কোৰৰ পৰা বতৰ দহ ভাগৰ এভাগ হ’ব;
    এক কোৰত দহ বৎ, অৰ্থাৎ এক হমৰ আছে; কিয়নো এক হোমৰত দহ বৎ থাকে।
  sus-A: تُرٍ قِقَ كٍرٍن كُي، وٌ شَ لِتِرِ قِرِن بَ عَ رَ قِقَ كٍرٍن قِندِ لِتِرِ
    كّمّ قِرِن لِتِرِ مْشْحّن نَن نَ،
  fra-SBL: et la part d'huile, du bain d'huile, un dixième de bain sur le cor, qui
    est de dix baths, un homer (car dix baths font un homer),
  hbo-hbo: וְחֹ֨ק הַשֶּׁ֜מֶן הַבַּ֣ת הַשֶּׁ֗מֶן מַעְשַׂ֤ר הַבַּת֙ מִן־הַכֹּ֔ר עֲשֶׂ֥רֶת
    הַבַּתִּ֖ים חֹ֑מֶר כִּֽי־עֲשֶׂ֥רֶת הַבַּתִּ֖ים חֹֽמֶר׃
  kik-kik: Gĩcunjĩ kĩrĩa gĩtue kĩa maguta, mathimĩtwo na gĩthimi kĩa bathi, nĩ gĩcunjĩ
    gĩa ikũmi kĩa bathi kuuma harĩ o kori ĩmwe (nayo kori ĩmwe ĩrĩ na bathi ikũmi
    kana homeri ĩmwe, nĩgũkorwo bathi ikũmi nĩcio homeri ĩmwe).
  fra-NCL: 'Règle pour l’huile, pour le bath d’huile : la dixième partie d’un bath
    sur un cor, lequel est égal à un homer de dix baths, car un homer fait dix baths.'
  cek-AK: 'situi tahhaih daan loe, kor maeto naah bath hato thungah maeto paek oh,
    kor maeto naah bath hato, to tih ai boeh loe homer maeto oh; bath hato naah homer
    maeto oh:'
  cuk-cuk: 'Olivo-gwallu-wilubsaega weyob igar megoed: Wilubsaed-coro-gwaambegi (10),
    wilubsaed-bato-gwagwen uklegoed. Wilubsaed-bato-gwaambegwad (10) wilubsaed-homer-gwagwen
    gued.'
  uig-CYR: зәйтун мейи болса, «бат» билән өлчиниду, һәр бир «кор»дин ондин бир бат
    сунисиләр (бир «кор» он «бат» яки бир «хомир» болиду, чүнки он бат бир хомир болиду).
  tel-2017: తైలం చెల్లించే విధం ఏమిటంటే 180 పళ్ల నూనెలో ఒక పడి, ముప్పాతిక చొప్పున
    చెల్లించాలి. తూము 180 పళ్లు పడుతుంది.
  hat-BSA: Epi pòsyon lwil la jan li etabli a; yon dizyèm bat soti nan chak kò, (kò
    a tankou omè a, gen 10 bat).
  kos-kos: 'Oil in olive: sie tafu siofok ke sak olive sunowos. (Srikeya ke bath:
    bath 10 orala 1 homer, su oana 1 kor.)'
  hbo-WLC: וְחֹ֨ק הַשֶּׁ֜מֶן הַבַּ֣ת הַשֶּׁ֗מֶן מַעְשַׂ֤ר הַבַּת֙ מִן־הַכֹּ֔ר עֲשֶׂ֥רֶת
    הַבַּתִּ֖ים חֹ֑מֶר כִּֽי־עֲשֶׂ֥רֶת הַבַּתִּ֖ים חֹֽמֶר׃
  ibo-ibo: Dịka e nyere ya nʼiwu, unu ga-eji ihe ọtụtụ baf, weta mmanụ oliv bụ otu
    ụzọ nʼime ụzọ iri site nʼotu kọ ọbụla (kọ na-erita baf iri, nʼihi na baf iri,
    bụ ọtụtụ otu homa).
  ory-ory: ପୁଣି, ବାତ୍‍ ସମ୍ବନ୍ଧୀୟ ତୈଳର ନିରୂପିତ ଅଂଶ କୋରରୁ ଏକ ବାତ୍‍ର ଦଶମାଂଶ ହେବ, କୋର
    ଦଶ ବାତ୍‍, ଅର୍ଥାତ୍‍, ଏକ ହୋମର; କାରଣ ଦଶ ବାତ୍‍ରେ ଏକ ହୋମର ହୁଏ;
  chk-chk: 'Nge ewe apüra oupwe eäni asor epwe ükükün eu leipükü seni kiniemi föün
    olif. Ewe aükük epwe longolong won paat: Engol paat eu koor ika eu homer.'
  rop-rop: '@see-verse:EZK.045.013'
  ukr-1871: 'Установа ж про олїю: від корця оливи — десятину кварти; десять батів
    (кварт) становлять гомер, бо в гомері десять батів;'
  deu-1951: 'Und die Gebühr vom Öl, vom Bat Öl: ein Zehntel Bat von jedem Kor von
    zehn Bat; denn zehn Bat machen ein Chomer.'
  eng-JPS: and the set portion of oil, the bath of oil, shall be the tithe of the
    bath out of the cor, which is ten baths, even a homer; for ten baths are a homer;
  srp-1865: 'A za ulje je uredba ova: vat je mjera za ulje; desetina vata od jednoga
    kora, koji je homor od deset vata, jer je deset vata homor.'
  lug-lug: Omugabo ogw’amafuta, ogupimibbwa n’ensuwa, guliba lita bbiri n’obutundu
    bubiri.
  heb-heb: וחק השמן הבת השמן מעשר הבת מן הכר עשרת הבתים חמר כי עשרת הבתים חמר׃
  ben-IRV: আর তেলের, বাৎ পরিমিত তেলের নির্দিষ্ট অংশ এক কোর থেকে বাতের দশমাংশ; (যা
    দশ বাত) অথবা কারণ প্রত্যেক হোমর, কারণ দশ বাতে এক হোমর হয়।
  pan-pan: ਤੇਲ ਅਰਥਾਤ ਤੇਲ ਦੇ ਬਥ ਦੇ ਬਾਰੇ ਇਹ ਬਿਧੀ ਹੈ ਕਿ ਤੁਸੀਂ ਕੋਰ ਵਿੱਚੋਂ ਜਿਹੜਾ ਦਸ ਬਥ
    ਦਾ ਹੋਮਰ ਹੈ, ਇੱਕ ਬਥ ਦਾ ਦਸਵਾਂ ਭਾਗ ਦੇਣਾ, ਕਿਉਂ ਜੋ ਹੋਮਰ ਵਿੱਚ ਦਸ ਬਥ ਹਨ।
  mya-JVB: ဆီ နှင့်ဆိုင်သော ပညတ် ဟူမူကား၊ တ ကောရတွင် ဗတ် ဆယ်စုတစု ကို ပူဇော်ရမည်။
    တဟောမဲ သည် ဆယ် ဗတ် ဖြစ်သောကြောင့် တကောရသည်ဆယ် ဗတ် ဖြစ်သတည်း။
  hmo-hmo: '“Olive Dehoro: Umui emui audia dekena amo umui abia olive dehoro do umui
    karoa, karoa 100. Vadaeni karoa ta do umui henia. Ena bada be bata dekenai do
    umui abia. Bata 10 be homere ta hegeregerena. Homere ta be koro ta hegeregerena.'
  urd-urd: और तेल या'नी तेल के बत के बारे में यह हुक्म है कि तुम कुर में से, जो दस
    बत का ख़ोमर है, एक बत का दसवाँ हिस्सा देना क्यूँकि खोमर में दस बत हैं।
  rus-SYN: 'постановление об елее: от кора елея десятую часть бата; десять батов составят
    хомер, потому что в хомере десять батов;'
  bqc-SIM: Nísi litili ↄ̀aa do guu àli ma gba litili pla.
  tcz-CHONGTHU: Olive thao ahileh jakhat lah a khat bou napeh diu ahi.
  mar-mar: तेलाचा नियम हाच, तुम्ही तेलाच्या बथाचा म्हणजे खोरभर तेलातून बथाचा दहावा
    भाग अर्पावा; दहा बथांचा खोर म्हणजे एक होमर, कारण दहा बथ एक होमर आहेत;
  qub-qub: Asëtitapis pachacman (100) raquinqui. Pachacman (100) raquishayqui cajpitana
    juctaga ofrendata churanqui.
  bqp-bqp: Ì n mɑɑ gum wɛ̃ɛmɔ, i ko i mu yĩirewɑ kɑ sɑkɑku ge bɑ mɔ̀ bɑti. Bɑti wɔkuru
    tɑ sɑ̃ɑwɑ homɛri tiɑ. Homɛri kɑ kɔri yɑ sɑ̃ɑwɑ tiɑ. Bɑtin bɔnu wɔkurun tiɑ i ko
    i wunɑ.
  hat-hat: 'Pou lwil oliv la, n''a bay yon mezi pou chak san mezi lwil pye oliv yo
    bay. N''a mezire lwil la ak mezi bat la: dis bat pou yon omè, osinon pou yon kò.'
  eng-BSB: The prescribed portion of oil, measured by the bath, is a tenth of a bath
    from each cor (a cor consists of ten baths or one homer, since ten baths are equivalent
    to a homer).
  eng-WEBPB: and the set portion of oil, of the bath of oil, one tenth of a bath out
    of the cor, which is ten baths, even a homer (for ten baths are a homer),
  kbq-kbq: Hagi olivi masavema 10ni'a kavoma avite'nuta, mago kavoa ofa erita egahaze.
    (Mago korimo'a 10ni'a batigna nehuno, mago homagna knazanimo'a hugahie.)
  nhe-BL: Huan ipan 100 litros tlen aceite tlen oliva, inquiquixtilise se litro para
    inquimacase.
  gub-BL: '@see-verse:EZK.045.013'
  eng-DRA: 'The measure of oil also, a bate of oil is the tenth part of a core: and
    ten bates make a core: for ten bates fill a core.'
