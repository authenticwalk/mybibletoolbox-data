verse: EZK.045.011
translations:
  mal-C: ഏഫായും ബത്തും ഒരേ അളവിലുള്ളവ ആയിരിക്കണം. ബത്ത് ഹോമറിന്റെ പത്തിലൊന്നും ഏഫാ
    ഹോമറിന്റെ പത്തിലൊന്നും തന്നെയായിരിക്കണം. രണ്ട് അളവുകളുടെയും മാനദണ്ഡം ഹോമറായിരിക്കണം.
  deu-TKW: Das Epha und das Bath sollen einheitlich geregelt sein, so daß das Bath
    den zehnten Teil des Chomer faßt und das Epha den zehnten Teil des Chomer beträgt.
    Nach dem Chomer soll die Regelung erfolgen.
  lin-lin: 'Efa mpe bati ekotaka biloko ndenge moko : ekotaka ndambo moko kati na
    bandambo zomi ya omeri. Bamekaka monene ya efa mpe bati kolanda monene ya omeri.'
  eng-LSV: 'The ephah and the bath is of one measure, for the bath to carry a tenth
    of the homer, and the ephah a tenth of the homer: its measurement is according
    to the homer.'
  eng-GNV: 'The Ephah and the Bath shalbe equall: a Bath shall conteyne the tenth
    part of an Homer, and an Ephah the tenth part of an Homer: the equalitie thereof
    shalbe after the Homer.'
  eng-WEBSTER: 'The ephah and the bath shall be of one measure, that the bath may
    contain the tenth part of a homer, and the ephah the tenth part of a homer: the
    measure of it shall be after the homer.'
  nhw-BL: Nochi tlatamachihuali para tlamantli catli huactoc quen sintli huan etl
    huan nopa tlatamachihuali para catli atic quen aceite, nochi monequi elise catli
    xitlahuac. Se homer catli xitlahuac quipiyas 220 litros para tlamantli huactoc.
    Se bato catli quitequihuíaj quitamachihuaj tlamantli catli atic huan nopa efa
    para catli huactoc quen sintli, monequi quipiyas 22 litros.
  swh-ONEN: Efa na bathi viwe sawa, bathi iwe sehemu ya kumi ya homeri na efa iwe
    sehemu ya kumi ya homeri, homeri itakuwa ndicho kiwango cha kukubalika kwa vyote
    viwili.
  bba-bba: Sɑkɑku ɡe bɑ rɑ kɑ dĩɑ bimi yĩire bɑ mɔ̀ efɑ kɑ ɡe bɑ rɑ kɑ ɡɑ̃ɑ yɑrum
    yĩire bɑ mɔ̀ bɑti, i de ni kpuro nu n nɛ. Kpɑ ye kpuro yɑ n sɑ̃ɑ sɑkɑku ɡe bɑ
    mɔ̀ homɛrin bɔnu wɔkurun tiɑ.
  eng-KJVCPB: 'The ephah and the bath shall be of one measure, that the bath may contain
    the tenth part of a homer, and the ephah the tenth part of a homer: the measure
    thereof shall be after the homer.'
  luo-luo: Debe achiel nyaka pongʼ gi gorogoro maromre kendo gorogoro aboro ema nyaka
    pongʼ debe achiel, ka debe to bedo gorogoro nyadi boro. Gorogoro ema nyaka bed
    gir pimo moyiedhi mipongʼogo gik moko.
  meu-meu: Efa bona bata anidia bae heḡereḡere; bata gwauta na homere ta heḡereḡerena,
    bona efa gwauta na homere ta heḡereḡerena. Hahetoho ḡaudia iboudiai ibadidia na
    homere.
  npi-ULB: एपा र बाथको नाप बराबर हुनुपर्छ । यसैले एक बाथ होमेरको दश भागको एक भाग हुनेछ
    । एक एपा होमेरको दश भागको एक भाग हुनेछ । तिनीहरूका नाप होमेरसँग मिल्‍दो हुनेछ
    ।
  yor-yor: 'Efa àti bati gbọdọ̀ jẹ́ bákan náà, kí bati tí ó gba ìdámẹ́wàá homeri,
    àti efa ìdámẹ́wàá homeri: Homeri ni kí ó jẹ́ òsùwọ̀n tí ẹ̀yin yóò lò fún méjèèjì.'
  pes-OPCB: ایفه و بت باید به یک اندازه یعنی هر یک، یک دهم حومر که واحد اندازه‌گیری
    است باشند.
  tgl-ULB: Magiging pantay ang dami ng efa at bath upang magiging ikasampu ng isang
    homer ang isang bath at magiging ikasampu ng isang homer ang efa. Dapat tumugma
    sa homer ang sukat ng mga ito.
  hui-hui: Mbirale yobi ngaru genda magi handagane mini eba nga. Mbirale iba ale ngaru
    magi handagane mini bada nga. Ai ebala badala ogobi labolabo wulene karulape.
    Anidagua bulene ngago eba pirame home mbira wialu bada pirame home mbirayaguabi
    koro mbirayaguabi mbira dege dege wulene nga.
  mya-mya: '``ကုန်​ခြောက်​ကို​ခြင်​တွယ်​သည့်​ဧ​ဖာ​သည် အရည်​ကို​ခြင်​တွယ်​သည့်​ဗတ်​နှင့်​တူ​ညီ​ရ​မည်။
    ဟောမဲ​ကို​အ​မှီ​ပြု​၍​ခြင်​တွယ်​ရ​သည်။ တစ်​ဟော​မဲ​တွင်​တစ်​ဆယ်​ဧ​ဖာ​သို့​မ​ဟုတ်
    တစ်​ဆယ်​ဗက်​ရှိ​သ​တည်း။'
  bod-N: སྲ་གཟུགས་འཇལ་བྱེད་ཀྱི་ཨེ་ཕཱ་དང་གཤེར་གཟུགས་འཇལ་བྱེད་ཀྱི་ཆུ་བེན་ཞེས་པ་གཉིས་ནི་གཅིག་འདྲ་ཡིན་དགོས་ལ།
    ཆུ་བེན་གཅིག་ནི་ཁལ་གྱི་བཅུ་ཆའི་གཅིག་ཡིན་ཏེ། ཨེ་ཕཱ་གཅིག་ཀྱང་ཁལ་གྱི་བཅུ་ཆའི་གཅིག་ཡིན།
    ཐམས་ཅད་ཀྱིས་ཁལ་གྱི་འཇལ་ཆས་ཚད་གཞི་རུ་འཛིན་དགོས།
  sna-sna: Efa nebhati zvinofanira kuenzana, bhati rine chegumi chimwe chete chehomeri
    neefa ine chegumi chimwe chete chehomeri; homeri ndicho chinofanira kuva chiyero
    chazvo zvose.
  spa-BLM: El efa y el baño serán de una misma medida, para que el baño contenga la
    décima parte de un homer, y el efa la décima parte de un homer. Su medida será
    la misma que la del homer.
  cac-cac: A eyechlab' tze c'an d'a sat eyavb'en, lajanocab' yool yed' eyechlab' tze
    c'an d'a tas a' yaji. A nivan echlab', aton homer, 220 litro yool, a tz'ac'an
    yechel masanil echlab'. A jun homer chi', lajun̈e' bato a' tz'em d'a yool, lajun̈e'
    pax efa sat avb'en tz'em d'ay.
  swh-ULB: Efa na bathi zitakuwa kiasi kile kile, ili kwamba bathi iwe zaka ya homeri;
    efa itakuwa zaka ya hamori moja. Vipimo vyao vitakuwa vinafanana na homeri.
  bel-bel: Эфа і бат павінны быць аднолькавай меры, так каб бат умяшчаў у сябе дзясятую
    частку хомэра і эфа дзясятую частку хомэра; мера іх павінна вызначацца па хомэры.
  deu-ELBBK: Das Epha und das Bath sollen von einerlei Maß sein, so dass das Bath
    den zehnten Teil des Homer enthalte, und das Epha den zehnten Teil des Homer;
    nach dem Homer soll ihr Maß sein.
  mbb-OT: Is ‘homer’ iyan ereg he ebesiyan te kedtakes te kezakel. Is senge ‘homer’
    sepulù he ‘ipa’ etawa sepulù he ‘bat’.
  mal-2015: ഏഫയും ബത്തും ഒരു പ്രമാണമായിരിക്കേണം; ബത്തു ഹോമെരിന്റെ പത്തിൽ ഒന്നും ഏഫാ
    ഹോമെരിന്റെ പത്തിൽ ഒന്നും ആയിരിക്കേണം; അതിന്റെ പ്രമാണം ഹോമെരിന്നൊത്തതായിരിക്കേണം.
  rmc-rmc: E efa the o batos kamlehas te važinel jednakones. O batos hin jekh ďesaťina
    le chomeristar a e efa hin jekh ďesaťina le chomeristar. E mira pes lel pal o
    chomeris.
  pes-OPV: و ایفا و بت یکمقدار باشد به نوعی که بت به عشر حومر و ایفا به عشر حومر مساوی
    باشد. مقدار آنها بر‌حسب حومر باشد.
  ron-1924: Ефа ши батул сэ айбэ ачеяшь мэсурэ; батул сэ куприндэ а зечя парте динтр-ун
    омер ши ефа, а зечя парте динтр-ун омер; мэсура лор се ва потриви дупэ омер.
  ben-OBCV: ঐফা ও বাৎ-এর মাপ সমান হবে, এক বাৎ হোমরের দশ ভাগের এক ভাগ এবং এক ঐফা হোমরের
    দশ ভাগের এক ভাগ; এই দুটোই মাপা হবে হোমরের অনুসারে।
  som-som: Oo eefaahda iyo badku waa inay isku qiyaas ahaadaan, eefaahdu waa inay
    qaaddaa xomeer toban meelood loo dhigay meeshiis, oo badkuna waa inuu qaadaa xomeer
    toban meelood loo dhigay meeshiis, oo qiyaastuna waa inay ahaataa sida xomeerka.
  lat-VUC: 'Ephi et batus æqualia et unius mensuræ erunt, ut capiat decimam partem
    cori batus, et decimam partem cori ephi: juxta mensuram cori erit æqua libratio
    eorum.'
  eng-ASVBT: 'The ephah and the bath shall be of one measure, that the bath may contain
    the tenth part of a homer, and the ephah the tenth part of a homer: the measure
    thereof shall be after the homer.'
  ita-1885: Sia l'efa, e il bat, d'una medesima misura, prendendo il bat per la decima
    parte d'un homer, e l'efa similmente per la decima parte d'un homer; sia la misura
    dell'uno e dell'altro a ragion dell'homer;
  eng-LXXUP: And in like manner there shall be one choenix as a measure of capacity;
    the tenth of the homer shall be the choenix, and the tenth of the homer shall
    be in fair proportion to the homer.
  eng-ULB: The ephah and the bath will be the same amount, so that a bath will be
    a tenth of a homer; the ephah will be a tenth of a homer. Their measure will be
    corresponding to the homer.
  spa-VBL: El efa y el baño tendrán la misma cantidad de volumen. El baño equivaldrá
    a la décima parte de un homer, y el efa también equivaldrá a la décima parte de
    un homer. El homer será la medida fundamental.
  fra-_FOB: L'épha et le bath auront la même mesure; le bath contiendra la dixième
    partie d'un homer, et l'épha la dixième partie d'un homer; leur mesure se réglera
    sur le homer.
  mal-mal: ഏഫയും ബത്തും ഒരേ അളവായിരിക്കണം; ബത്ത് ഹോമെരിന്റെ പത്തിൽ ഒന്നും ഏഫാ ഹോമെരിന്റെ
    പത്തിൽ ഒന്നും ആയിരിക്കണം; അതിന്റെ അളവ് ഹോമെരിനൊത്തതായിരിക്കണം.
  urd-GVR: Ġhallā nāpne kā bartan banām Aifā māe nāpne ke bartan banām bat jitnā baṛā
    ho. Donoṅ ke lie kasauṭī ḳhomar hai. Ek ḳhomar 10 Aifā aur 10 bat ke barābar hai.
  suz-BL: एफाह नु बाथ माइश्‍शो पुक्‍तीक खाल का ङा दुम्‍चा माल्‍नीम। होमेर का १० बाथ
    दुम्‍चा माल्‍ब। मिनु १० एफाह यो होमेर का बाक्‍ब। होमेर चहिं थाप्‍तीक दुम्चा माल्‍ब।
    एफाह का २२ लिटर रिक्‍ब ठेयब अन्‍न पुक्‍तीक बोस बाक्‍ब। बाथ का २२ लिटर रिक्‍ब बोस
    बाक्‍ब। होमेर का २२० लिटर रिक्‍ब बोस ताप्‍तीक बाक्‍ब।
  eng-NOY: The ephah and the bath shall be of one measure; that the bath may contain
    the tenth part of a homer, and the ephah the tenth part of a homer; the measure
    thereof shall be according to the homer.
  ita-1927: 'L’efa e il bat avranno la stessa capacità: il bat conterrà la decima
    parte d’un omer e l’efa la decima parte d’un omer; la loro capacità sarà regolata
    dall’omer.'
  ckb-ckb: ئێفە و بەت یەک ئەندازەیان هەبێت، با بەت دەیەکی حۆمەر و ئێفە دەیەکی حۆمەر
    بێت. ئەندازەیان بەپێی حۆمەر دەبێت.
  eng-BBE: 'The ephah and the bath are to be of the same measure, so that the bath
    is equal to a tenth of a homer, and the ephah to a tenth of a homer: the unit
    of measure is to be a homer.'
  kan-OKCV: ಎಫಾ ಎಂಬ ಧಾನ್ಯದ ಅಳತೆ ಮತ್ತು ಬತ್ ಎಂಬ ರಸದ್ರವ್ಯದ ಅಳತೆ ಒಂದೇ ಪ್ರಮಾಣವಾಗಿರಬೇಕು;
    ಬತ್ ಎಂಬುದು ಹೋಮೆರಿನ ಹತ್ತನೆಯ ಒಂದು ಪಾಲು, ಎಫಾ ಎಂಬುದು ಹೋಮೆರಿನ ಹತ್ತನೆಯ ಒಂದು ಪಾಲು; ಈ
    ಹೋಮೆರ್ ಎರಡಕ್ಕೂ ಪ್ರಮಾಣಿತ ಅಳತೆಗೆ ಸಂಬಂಧವಾಗಿರಬೇಕು.
  tam-2017: மரக்காலும் அளவுகுடமும் ஒரே அளவாக இருந்து, மரக்கால் கலத்திலே பத்தில் ஒரு
    பங்கும். அளவுகுடம் கலத்திலே பத்தில் ஒரு பங்கும் பிடிக்கவேண்டும்; கலத்தின்படியே
    அதின் அளவு நிர்ணயிக்கப்படுவதாக.
  spa-RV-1909: 'El epha y el bato serán de una misma medida: que el bato tenga la
    décima parte del homer, y la décima parte del homer el epha: la medida de ellos
    será según el homer.'
  ron-BTF: Efa și batul să fie de aceeași măsură, încât batul să conțină a zecea parte
    dintr-un homer și efa a zecea parte dintr-un homer, măsura lor să fie după homer.
  eng-WEBP: The ephah and the bath shall be of one measure, that the bath may contain
    one tenth of a homer, and the ephah one tenth of a homer. Its measure shall be
    the same as the homer.
  eng-FBV: The ephah and the bath shall be the same quantity of volume. The bath will
    be equivalent to a tenth of a homer, and the ephah will also be equivalent to
    a tenth of a homer. The homer is to be the fundamental measurement.
  nld-1939: Efa en bat moeten een geijkte inhoud hebben, waarbij een bat het tiende
    gedeelte van een chómer bevat en een efa eveneens het tiende deel van een chómer.
    De chómer moet standaardmaat zijn.
  nch-BL: Nochi tatamachihuali para tamanti cati huactoc quej sinti huan et huan nopa
    tatamachihuali para cati atic quej aceite, nochi monequi elise cati xitahuac.
    Se homer cati xitahuac quipiyas 220 litros para tamanti huactoc. Se bato cati
    quitequihuíaj para quitamachihuaj tamanti cati atic huan nopa efa para cati huactoc
    quej sinti, monequi quipiyas 22 litros.
  vie-1934: Cái ê-pha và cái bát phải có sức chứa bằng nhau; cái bát chứa được một
    phần mười của hô-me; và cái ê-pha cũng một phần mười của hô-me; cái lường của
    nó sẽ theo hô-me làm mực.
  hin-CV: एफाह और बत एक ही नाप के हों, बत में होमेर का दसवां अंश समाए और एफाह में
    भी होमेर का दसवां अंश समाए; होमेर ही दोनों की प्रामाणिक नाप हो.
  spa-BES: El efa y el bato deben ser de la misma medida, de modo que el bato sea
    igual a una décima parte de un homer, y el efa a una décima de un homer; la unidad
    de medida debe ser según él homer.
  tdx-tdx: Ho fañaranañe mira ty efà naho ty bàte, ho fahafolo’ ty homère ty bàte
    vaho fahafolo’ ty homère ka ty efà; fañaranañe foto’e ty homère.
  tha-KJV: เอฟาห์และบั​ทน​ั้นให้เป็นขนาดเดียวกัน บัทหนึ่งจุ​หน​ึ่งในสิบของโฮเมอร์
    และเอฟาห์​ก็​จุ​หน​ึ่งในสิบของโฮเมอร์ ให้​โฮเมอร์เป็นเครื่องวัดมาตรฐาน
  por-BR-2018: O efa e o bato serão de uma mesma medida; que o bato contenha a décima
    parte de um ômer, e o efa a décima parte de um ômer; a medida deles será conforme
    o ômer.
  deu-ELO: Das Epha und das Bath sollen von einerlei Maß sein, so daß das Bath den
    zehnten Teil des Homer enthalte, und das Epha den zehnten Teil des Homer; nach
    dem Homer soll ihr Maß sein.
  eng-WYC-2018: Ephah and bath shall be even, and of one measure, (or An ephah and
    a bath shall be equal, and of one measure), (so) that (a) bath take the tenth
    part of the measure called(a) cor, and that (an) ephah take the tenth part of
    the measure (called a) cor; by the measure of (a) cor shall be even weighing of
    those.
  epo-epo: 'La efo kaj la bat’o devas havi egalan amplekson, tiel, ke la bat’o entenu
    dekonon de ĥomero kaj la efo ankaŭ dekonon de ĥomero: laŭ la ĥomero oni fiksu
    ilian amplekson.'
  uig-PIN: «Əfaⱨ» wǝ «bat» bolsa bir ɵlqǝm bolsun; xuning bilǝn bat homirning ondin
    birigǝ, ǝfaⱨ homirning ondin birigǝ barawǝr bolsun; homir bolsa ular ikkisi üqün
    ɵlqǝm bolsun.
  beo-beo: 'Defesu ilegesu da hafoga:i liligi defema:ne. Amo ea defei da hano defesu,
    amo ‘bade’, defemusa: dawa:. Defeidafa defesu da ‘houma’. Defesu da agoane ba:mu.
    1 ‘houma’ = 10 ‘ifa’ = 10 ‘bade’'
  tpi-OTNT: Efa em i skel bilong skelim ol samting i drai na bat em i skel bilong
    skelim wara samting. Na efa na bat i mas i gat wankain mak tasol. Olsem na 10-pela
    efa em inap wanpela homa na 10-pela bat tu em inap wanpela homa o kor. Homa em
    i skel bilong skelim olgeta kain samting.
  hau-SA: Efa da garwan su kasance girmansu ɗaya, garwan ya zama kashi ɗaya bisa goma
    na ganga efa kuma ya zama kashi ɗaya bisa goma na ganga; ganga fitaccen ma’auni
    na duka biyu.
  uig-LAT: «Efah» we «bat» bolsa bir ölchem bolsun; shuning bilen bat xomirning ondin
    birige, efah xomirning ondin birige barawer bolsun; xomir bolsa ular ikkisi üchün
    ölchem bolsun.
  nde-nde: Ihefa lebhathi kumele kulingane, ibhathi lilengxenye yetshumi yehomeri
    njalo lehefa ingxenye yehomeri; ihomeri lizakuba yisilinganiso esamukelekayo kukho
    kokubili.
  ton-ton: 'Pea ʻe tatau hono fua ʻoe efa, pea mo e pate, koeʻuhi ke feʻunga ʻae pate
    ʻe taha, mo hono hongofulu vahe ʻi he homa ʻe taha, pea ko e efa ko hono hongofulu
    vahe ia ʻoe homa foki: ʻe fuofua pe ʻa hono fua mei he homa.'
  ces-1613: Efi i bát v jednu míru ať jest, aby chomer bral v se deset bátů, efi pak
    desátý díl chomeru; podlé chomeru ať jest míra.
  eng-WMB: The efah and the bath shall be of one measure, that the bath may contain
    one tenth of a homer, and the efah one tenth of a homer. Its measure shall be
    the same as the homer.
  tam-TCV: எப்பா மரக்கால் அளவும், பாத் குடத்தின் அளவும் ஒரே அளவானவையாக இருக்கவேண்டும்.
    ஒரு பாத் குடத்தின் அளவு ஓமர் அளவில் பத்தில் ஒன்றும், ஒரு எப்பா அளவும் ஒரு ஓமர்
    அளவில் பத்தில் ஒன்றுமாக இருக்கவேண்டும். இரு அளவுகளுக்கும் ஓமரே பொது அளவையாக இருக்கவேண்டும்.
  ceb-ULB: Managsama lamang ang kantidad sa epha ug ang bat, busa ang usa ka bat mahimong
    napulo ka bahin sa usa ka homer; ang epha mahimong napulo ka bahin sa usa ka homer.
    Managsama ang sukod niini sa homer.
  pol-UBG: Efa i bat będą miały jednakową miarę, tak by bat zawierał dziesiątą część
    chomera, a także efa dziesiątą część chomera. Chomer będzie podstawą miary.
  urd-GVU: غلہ ناپنے کا برتن بنام ایفہ مائع ناپنے کے برتن بنام بَت جتنا بڑا ہو۔ دونوں
    کے لئے کسوٹی خومر ہے۔ ایک خومر 10 ایفہ اور 10 بَت کے برابر ہے۔
  deu-1912: Epha und Bath sollen gleich sein, daß ein Bath den zehnten Teil vom Homer
    habe und das Epha den zehnten Teil vom Homer; denn nach dem Homer soll man sie
    beide messen.
  kan-2017: ಏಫಾ (ಧಾನ್ಯದ ಅಳತೆ) ಮತ್ತು ಬತ್ (ರಸದ್ರವ್ಯದ ಅಳತೆ) ಒಂದೇ ಪ್ರಮಾಣವಾಗಿರಬೇಕು. ಬತ್
    ಎಂಬುದು ಹೋಮೆರಿನ ಹತ್ತನೆಯ ಒಂದು ಪಾಲು, ಏಫಾ ಎಂಬುದು ಹೋಮೆರಿನ ಹತ್ತನೆಯ ಒಂದು ಪಾಲು; ಈ ಎರಡೂ
    ಹೋಮೆರ್ ಅಳತೆಗೆ ಸಂಬಂಧವಾಗಿರಬೇಕು.
  yap-yap: '“Fare efah ni fol ko tin nib mlik ban’en e ta’ab rogon ko bath ni fol
    ko tin ba raenraen ban’en. Ma gelngin e homer. Ma ba’aray folen nrayan i aw: 1
    homer = 10 efah = 10 bath.'
  hlt-MCSB: Cangnoek neh bath kah a rhimong te pakhat la om saeh. Bath pakhat dongah
    homer parha, homer pakhat dongah cangnoek parha kun saeh lamtah homer te a lan
    a tang la om saeh.
  mdy-ETH: «ዒፔና ባኣዶሴና ማኮ ማኪፃ ቢያ ዎዴ ሄኮ ማዖንጎ፤ ፔቴ ባኣዶሴ ጎሜሬኮ ታጶፓ ፔቴ ኩቺ፥ ጊንሣ ሃሣ ፔቴ ዒፔ ጎሜሬኮ
    ታጳፓ ፔቴ ኩቺ ማዓኔ፤ ጎሜሬ ዬያቶ ማኮ ባኮ ላምዓሢኮ ፒዙሞ ዛጊ ዔሮያኬ።»
  twi-ASANTE: Kɛntɛn baako, a ɛyɛ lita ɔha aduɔwɔtwe mmienu (182), na mode bɛsusu
    adeɛ biara dodoɔ; ɛfah ne bat bɛyɛ kɛntɛn baako mu nkyɛmu edu.
  eng-WEBU: The ephah and the bath shall be of one measure, that the bath may contain
    one tenth of a homer, and the ephah one tenth of a homer. Its measure shall be
    the same as the homer.
  wal-wal: Likkiyoobatu ubbaayyo giddo gidiyaagee homare yaagiyo likkiyo miishsha
    gido. Melabaa makkiyo eefaa giyo miishshai homaree oiqqiyoogau tammantto kushe
    gido; qassi gukkiyaabaa makkiyo baatiyaa giyo miishshaikka homariyaayyo tammantto
    kushe gido. Hegaa giyoogee efainne baatee bixe lagge giyoogaa.
  spa-PDDPT: 'El efa y el bato serán de una misma medida: que el bato tenga la décima
    parte del homer, y el efa la décima parte del homer; la medida de ellos será según
    el homer.'
  gun-gun: Ha'e gui ajaka renyẽ ma oja guaxu reve joo rami 'rã. Ha'e rã peteĩ ômer
    ma dez oja guaxu renyẽ, ha'e dez ajaka renyẽ 'rã oĩ. Ômer py ae 'rã mba'emo pea'ã
    kuaa.
  ilo-ULB: Agpada ti kaadu ti efa ken bat, ket ti maysa a bat ket apagkapullo ti maysa
    nga omer; ti maysa nga efa ket apagkapullo ti maysa nga omer.
  kpg-kpg: '“Di ephah ang gi di hagatau nia mee maangoo e hai gi tungaadahi gi di
    bath dela go di hagatau nia mee ala e tiu. Di hagatau nia mee huogodoo la go di
    homer. Nia hagamodongoohia o nia hagatau nia mee, ala ga hagamodongoohia i lala:
    1 homer = 10 ephah = 10 bath'
  uig-ARA: «ئەفاھ» ۋە «بات» بولسا بىر ئۆلچەم بولسۇن؛ شۇنىڭ بىلەن بات خومىرنىڭ ئوندىن
    بىرىگە، ئەفاھ خومىرنىڭ ئوندىن بىرىگە باراۋەر بولسۇن؛ خومىر بولسا ئۇلار ئىككىسى
    ئۈچۈن ئۆلچەم بولسۇن.
  sus-sus: Na firinyie xa lan, hali keren to rawalima sansi xɔri maniyafe nan na,
    boore rawali ture maniyafe ra. Na busali nun na fifa, e birin xa maniyase nde
    ya fu li a sɛriyɛ ki ma.
  pon-2006: '“Ihpah ong mehn teneki mehkot madekeng pahn duwehte pahd mehn teneki
    mehkot me pihl. Mehn sosohng me adaneki omer me wia wiepen mehn sosohng koaros.
    Mehn kadiarakada sosohng iei me pahn sansal pah: Omer 1 = Ihpah 10 = pahd 10'
  ksd-ksd: A epa ma ra valavalar na polo dir a varogop ure kadir valavalar; a vinun
    na valavalar na polo na da tika na omer, ma ra vinun na epa na da tika na omer;
    ra omer iat ia nam ra valavalar diat a valar ra umana valavalar me.
  grc-BRENT: καὶ ἡ χοῖνιξ ὁμοίως μία ἔσται τοῦ λαμβάνειν· τὸ δέκατον τοῦ γομόρ, χοῖνιξ,
    καὶ τὸ δέκατον τοῦ γομόρ, πρὸς τὸ γομόρ ἔσται τὸ ἴσον.
  ind-AYT: Efa dan bat akan memiliki ukuran yang sama, bat berisi 1/10 homer, dan
    efa 1/10 homer; homer akan menjadi ukuran baku.
  nya-nya: Efa ndi bati ikhale miyeso yolingana kukula kwake. Muyeso wa homeri ukhale
    wokwanira mabati khumi, ukhalenso wokwanira maefa khumi. Ndiye kuti kukula kwa
    miyeso iwiriyo kuzidzatsata kukula kwa homeriyo.
  hrv-hrv: 'Efa i bat neka jednako hvataju: bat neka iznosi desetinu homera i efa
    desetinu homera - neka im mjera bude prema homeru.'
  mps-mps: Efa te wa pai nai dabe skel ebo nai dao, tama bat te ąį dabe skel ebo
    nai dao. Tama te efa me bat si te deli tiwai usu si naga elaluyu emainao. Tialima,
    nogo si efa te homa nogi wabo usu sabo nai me deli usu nama dao. Tama te nogo
    si bat te homa ma kor usu nama dao. Homa te tigidali haniani nai dabe skel ebo
    nai dao.
  tpi-tpi: Efa em i skel bilong skelim ol samting i drai na bat em i skel bilong skelim
    wara samting. Na efa na bat i mas i gat wankain mak tasol. Olsem na 10-pela efa
    em inap wanpela homa na 10-pela bat tu em inap wanpela homa o kor. Homa em i skel
    bilong skelim olgeta kain samting.
  dan-1931: Efa og Bat skal have ens Mål, så at en Bat holder en Tiendedel Homer,
    og en Efa ligeledes en Tiendedel Homer; efter en Homer skal Målet fastslås.
  vie-OVCB: Hô-me sẽ là đơn vị tiêu chuẩn để đo trọng lượng. Ê-pha dùng đo đồ khô
    và bát dùng đo chất lỏng, cả hai phải có cùng dung tích, tức bằng một phần mười
    hô-me.
  guj-2017: એફાહ તથા બાથ એક જ માપના હોવા જોઈએ. બાથમાં હોમેરનો દસમો ભાગ હોય, એફાહમાં
    હોમેરનો દસમો ભાગ હોય. તેનું માપ હોમેરના ભાગ જેટલું હોય.
  pon-2006A: '“Ihpah ong mehn teneki mehkot madekeng pahn duwehte pahd mehn teneki
    mehkot me pihl. Mehn sosohng me adaneki omer me wia wiepen mehn sosohng koaros.
    Mehn kadiarakada sosohng iei me pahn sansal pah: Omer 1 = Ihpah 10 = pahd 10'
  por-BRBSL: A efa e o banho serão de uma medida, que o banho pode conter um décimo
    de um homer, e a efa um décimo de um homer. Sua medida deve ser a mesma do homer.
  cth-cth: ephah hoi bath heh rei a kânging hanelah ao. Homer hoi khing hanelah ao.
    Het patetlah ephah hra touh ni bath hra touh heh a kânging awh teh, hothateh Homer
    buet touh doeh.
  twi-twi: Kɛntɛn baako, a ɛyɛ lita ɔha aduɔwɔtwe abien (182), na mode besusuw ade
    biara dodow; ɛfah ne bat bɛyɛ kɛntɛn baako mu nkyemu du.
  hlt-hlt: Cangnoek neh bath kah a rhimong te pakhat la om saeh. Bath pakhat dongah
    homer parha, homer pakhat dongah cangnoek parha kun saeh lamtah homer te a lan
    a tang la om saeh.
  tbz-SIM: Di yó mbeúnɛ̀ dɛ̀ tidiitì nɛ̀ dɛ̀ɛ̀ yó ncũɔ̃̀ dɛ̀ɛ̀ tu mɛniɛ nkpɛrɛ dɛ̀
    ḿmɑ̀. Bɛ̀ ɔ̃ɔ̃ ketɛ́nɛ̀ tɛ̀ɛ̀ bièpetɛ do ɔ̃ mbo kucɛ tɛpíítɛ̀ ntɛ kɛ́tɑ bɛ̀ tu
    dɛ̀ òmɛ́ɛ̀.
  msy-2020: Efa, a bizir mɨdiariba tuisɨgh dar osɨmtɨzimɨn ganamin bizim. Ezɨ bat,
    a bizir dɨpamɨn itibar ababanim damuamin bizim. Aningɨn bizibar abarir ababaniba
    uaghara magh ghu. Kamaghɨn amizɨ, efan 10pla, a homan vamɨra ko magh ghu. Ezɨ
    batɨn 10pla, homan vamɨra, o korɨn vamɨra ko magh ghu. Bizir guar avɨriba bar,
    me homan ababanimɨn gɨn ghua, dar osɨmtɨziba ko ababanibar adagh ami.
  dop-dop: Mɑɣɑsǝlɑsɩ ɩfɑɑ nɑ pɑɑtɩ pɑ tɔɔʋ kɑ wɛɛ teitei kɛ́. Pɑɑ ŋkɑ kɑɑ tɔɣɔ ɩsɩɩ
    mɑɣɑsǝlɑɣɑ ŋkɑ pɑ yɑɑ sɩ homɛɛ tɔ kɑ hɔɣɔlǝŋ nɑɑnʋwɑ tɑɑ kʋlʋmʋɣʋ. Mɑɣɑsǝlɑɣɑ
    homɛɛ kɛ pɑɑ kɛɛsǝnɑ ɩsǝnɑ mɑɣɑsǝlɑsɩ nsɩ sɩ tɔkɩ tɔ.
  azb-azb: Efa ilə bat eyni çəkidə olsun. Bat xomerin onda birinə, efa da xomerin
    onda birinə bərabər olmalıdır. İkisinin çəkisi də xomerə görə olsun.
  eng-DBY: 'The ephah and the bath shall be of one measure, so that the bath may contain
    the tenth part of a homer, and the ephah the tenth part of a homer: the measure
    thereof shall be according to the homer.'
  hin-2017: एपा और बत दोनों एक ही नाप के हों, अर्थात् दोनों में होमेर का दसवाँ अंश
    समाए; दोनों की नाप होमेर के हिसाब से हो।
  wol-KYG: Na benn efa ak benn bat yem dayo, lu ci nekk wara def céru fukkeelu benn
    omer, bi yemook ñaar téeméeri liitar ak ñaar fukk (220), mbaa téeméeri kilo ak
    juróom fukk (150). Te na benn omer di dayo bi ngeen di natte.
  eng-YLT: 'The ephah and the bath is of one measure, for the bath to bear a tenth
    of the homer, and the ephah a tenth of the homer: according to the homer is its
    measurement.'
  eng-WYC-2017: Ephah and bath shall be even, and of one measure, that a bath take
    the tenth part of the measure called a cor, and that an ephah take the tenth part
    of the measure called a cor; by the measure of cor shall be even weighing of those
    [or them].
  eng-WMBB: The efah and the bath shall be of one measure, that the bath may contain
    one tenth of a homer, and the efah one tenth of a homer. Its measure shall be
    the same as the homer.
  urd-GVH: ग़ल्ला नापने का बरतन बनाम ऐफ़ा माए नापने के बरतन बनाम बत जितना बड़ा हो।
    दोनों के लिए कसौटी ख़ोमर है। एक ख़ोमर 10 ऐफ़ा और 10 बत के बराबर है।
  rug-rug: Sa pinadapada sinoku kolo meke kiko si kote kekeṉoṉo, be guana ta pada
    manege rua totoso sa sisiovona pa kolo babe pa kiko ba kaqu kekeṉoṉo sa ninomana
    sa vinagi koasa vovoina.
  gaz-gaz: Iifii fi baadoosiin wal qixxee taʼuu qabu; baadoosiin tokko homeerii kudhan
    keessaa tokko, iifiin tokko immoo homeerii kudhan keessaa tokko qabata; kanaafuu
    homeeriin lachan isaaniitiifuu madaalii walii galaa taʼa.
  fra-LSG: 'L’épha et le bath auront la même mesure: le bath contiendra la dixième
    partie d’un homer, et l’épha la dixième partie d’un homer; leur mesure sera réglée
    d’après le homer.'
  yal-yal: Ɛ Efa ligaseen nun ɛ se maliga baraman xa lan nɛn. Efa liga se fu nun homeri
    liga se keden xa lan. Se maliga barama fu nun homeri liga se keden xa lan e bode
    ma. Ne firinna birin yatɛn xa fata homeri liga seen nan na.
  haw-1868: Hookahi ano ko ka epa a me ka bata, i komo ka hapa umi o ka homera iloko
    o ka bata, a i komo hoi ka hapa umi o ka homera iloko o ka epa; mamuli o ka homera
    kona ana.
  arb-NAV: فَتَكُونُ الإِيفَةُ وَالْبَثُّ مُتَسَاوِيَتَيْنِ فِي الْمِقْدَارِ، وَتَسَعُ
    كُلٌّ مِنْهُمَا عُشْرَ الْحُومَرِ. وَيَكُونُ الْحُومَرُ هُوَ الْمِكْيَالُ الْمُعْتَمَدُ.
  ewe-ewe: Lolome ɖeka nanɔ dzidzenu si wotsɔ dzidzea nu siwo menye tsinuwo o kple
    dzidzenu si wotsɔ dzidzea tsinuwo la si. Dzidzenu si wotsɔ dzidzea tsinuwo la
    nanye galɔn ene eye dzidzenu si wotsɔ dzidzea nu siwo menye tsinuwo o la hã nanye
    galɔn ene eye wòanye dzidzenu ɖeka si dzi woda asi ɖo la na dzidzenu eveawo.
  eng-LEE: 'The ephah and the bath shall contain the same quantity, that the bath
    may contain the tenth part of a chomer, and the ephah the tenth part of a chomer:
    after the chomer shall the measure of contents be.'
  asm-FB: বতত এক হোমৰৰ দহ ভাগৰ এভাগ আৰু ঐফাত এক হোমৰৰ দহ ভাগৰ এভাগ ধৰিবৰ কাৰণে ঐফা
    আৰু বৎ একে পৰিমাণৰ হ’ব; তাৰ পৰিমাণ হোমৰ অনুসাৰে হ’ব।
  sus-A: نَ قِرِنيِيٍ شَ لَن، هَلِ كٍرٍن تٌ رَوَلِمَ سَنسِ شْرِ مَنِيَقٍ نَن نَ، بٌورٍ
    رَوَلِ تُرٍ مَنِيَقٍ رَ. نَ بُسَلِ نُن نَ قِقَ، عٍ بِرِن شَ مَنِيَسٍ ندٍ يَ قُ
    لِ عَ سّرِيّ كِ مَ.
  fra-SBL: 'L''épha et le bain auront la même mesure : le bain contiendra un dixième
    de homer, et l''épha un dixième de homer. Sa mesure sera la même que celle du
    homer.'
  hbo-hbo: הָאֵיפָ֣ה וְהַבַּ֗ת תֹּ֤כֶן אֶחָד֙ יִֽהְיֶ֔ה לָשֵׂ֕את מַעְשַׂ֥ר הַחֹ֖מֶר
    הַבָּ֑ת וַעֲשִׂירִ֤ת הַחֹ֙מֶר֙ הָֽאֵיפָ֔ה אֶל־הַחֹ֖מֶר יִהְיֶ֥ה מַתְכֻּנְתֹּֽו׃
  kik-kik: Eba na bathi ikorwo irĩ kĩgeri kĩmwe kĩiganaine, bathi ĩmwe ĩiganagĩre
    gĩcunjĩ gĩa ikũmi kĩa homeri o ĩmwe, o nayo eba ĩmwe ĩiganagĩre gĩcunjĩ gĩa ikũmi
    kĩa homeri o ĩmwe; homeri ĩmwe ituĩke nĩyo kĩgeri kĩrĩa gĩĩtĩkĩrĩku gĩa gũcithima
    cierĩ.
  fra-NCL: L’épha et le bath auront une même contenance, de sorte que l’épha contienne
    la dixième partie du homer, et le bath le dixième du homer ; leur contenance sera
    d’après le homer.
  cek-AK: Ephah hoi bath loe azithaih dan angvan han oh, homer hato thungah maeto
    loe bath maeto ah om ueloe, homer hato thungah maeto loe ephah maeto ah om toeng
    tih; homer loe hmuen tahhaih ah om tih.
  cuk-cuk: Ibmar-gwag-wilubsaega, degi, ibmar-diregwad-wilubsaega, e-wilubsaed emarbi
    be ebumaloed. Homer-gwagwen-wilub wilubsalegoed. Homer-gwagwena, galón gwadurbo-gakambe-gakatar
    gued (55 galónes). Abali be wilub-imakoed. Ibmar-diregwad-wilubsaed-bato-gwaambegwad
    (10) homer-gwagwen gued. Ibmar-gwag-wilubsaed-efa-gwaambegwad (10) homer-gwagwen
    gubalid.
  uig-CYR: «Әфаһ» вә «бат» болса бир өлчәм болсун; шуниң билән бат хомирниң ондин
    биригә, әфаһ хомирниң ондин биригә баравәр болсун; хомир болса улар иккиси үчүн
    өлчәм болсун.
  tel-2017: తూము పందుంలో పదో పాలుగా ఉండాలి. మీ కొలతకు పందుం ప్రమాణంగా ఉండాలి.
  hat-BSA: Mezi efa a ak bat la va gen menm fòs, jiskaske yon mezi bat, gen yon dizyèm
    omè e yon mezi efa gen yon dizyèm omè; se selon omè yo va regle.
  kos-kos: “Srikasrak fal uh pa sie ephah fah oana lupan sie bath. bath 10, ku ephah,
    oana lufan 1 homer Pa inge oakwuk kalem ke mwe srikasrak.
  hbo-WLC: הָאֵיפָ֣ה וְהַבַּ֗ת תֹּ֤כֶן אֶחָד֙ יִֽהְיֶ֔ה לָשֵׂ֕את מַעְשַׂ֥ר הַחֹ֖מֶר
    הַבָּ֑ת וַעֲשִׂירִ֤ת הַחֹ֙מֶר֙ הָֽאֵיפָ֔ה אֶל־הַחֹ֖מֶר יִהְיֶ֥ה מַתְכֻּנְתּֽוֹ׃
  ibo-ibo: Ka ihe ọtụtụ homa bụrụ ihe unu ga-eji na-atụ ihe niile, ma mmanụ, ma ọka.
    Ihe ọtụtụ ndị ọzọ unu ga-enwe ga-abụ efa, nke bụ otu ụzọ nʼụzọ iri nke homa, maka
    ịtụ ihe dịka ọka. Nke ọzọ bụ baf, nke bụkwa otu ụzọ nʼụzọ iri nke homa, maka ịtụ
    ihe dịka mmanụ.
  ory-ory: ବାତ୍‍ ଯେପରି ହୋମରର ଦଶମାଂଶ ହେବ ଓ ଐଫା ହୋମରର ଦଶମାଂଶ ହେବ, ଏଥିପାଇଁ ଐଫା ଓ ବାତ୍‍ର
    ଏକ ସମାନ ପରିମାଣ ହେବ; ତହିଁର ପରିମାଣ ହୋମର ଅନୁସାରେ ହେବ।
  chk-chk: Iwe, ükükün eu efa me eu paat epwe wewefengen. Eu paat epwe ükükün eu leengolun
    eu homer , nge eu efa epwe pwal ükükün eu leengolun eu homer. Iwe, eu homer longolongun
    ämi aükük.
  rop-rop: '@see-verse:EZK.045.010'
  ukr-1871: Ефа й кварта нехай будуть усюди однакової міри, щоб у квартї містилась
    десятина гомера (корця), й ув ефі десятина гомера; міра їх має визначуватись після
    гомера.
  deu-1951: Epha und Bat sollen gleiches Maß haben. Ein Bat soll den zehnten Teil
    eines Chomers fassen, und ein Epha soll der zehnte Teil eines Chomers sein; ihr
    Maß soll sich nach dem Chomer richten.
  eng-JPS: The ephah and the bath shall be of one measure, that the bath may contain
    the tenth part of a homer, and the ephah the tenth part of a homer; the measure
    thereof shall be after the homer.
  srp-1865: Efa i vat da su jedne mjere, da vat bere desetinu homora, i efa desetinu
    homora; mjera da im je prema homoru.
  lug-lug: Efa n’ensuwa binaabanga bya kigera kimu, ensuwa ng’egyamu eky’ekimu eky’ekkumi
    eky’ekomeri, n’efa ng’egyamu eky’ekimu eky’ekkumi eky’ekomeri, ng’ekomeri kye
    kigera ekikozesebwa.
  heb-heb: האיפה והבת תכן אחד יהיה לשאת מעשר החמר הבת ועשירת החמר האיפה אל החמר יהיה
    מתכנתו׃
  ben-IRV: ঐফার ও বাতের একই পরিমাণ হবে; বাৎ হোমরের দশমাংশ, ঐফাও হোমরের দশমাংশ, তাদের
    পরিমাণ হোমরের অনুরূপ হবে।
  pan-pan: ਏਫਾਹ ਅਤੇ ਬਥ ਦੇ ਤੋਲ ਇੱਕੋ ਜਿੰਨੇ ਹੋਣ, ਤਾਂ ਜੋ ਬਥ ਵਿੱਚ ਹੋਮਰ ਦਾ ਦਸਵਾਂ ਭਾਗ ਹੋਵੇ
    ਅਤੇ ਏਫਾਹ ਵੀ ਹੋਮਰ ਦਾ ਦਸਵਾਂ ਭਾਗ ਹੋਵੇ, ਉਸ ਦਾ ਤੋਲ ਹੋਮਰ ਦੇ ਅਨੁਸਾਰ ਹੋਵੇ।
  mya-JVB: ဧဖါ နှင့် ဗတ် သည် အညီအမျှ ရှိ ရမည်။ နှစ်ပါးသည် ဟောမဲ ကို အမှီပြု၍၊ ဧဖါ
    သည်တဟောမဲ တွင် ဆယ်စုတစု ၊ ဗတ် သည်လည်း တဟောမဲ တွင် ဆယ်စုတစု ရှိ ရမည်။
  hmo-hmo: “Epa bona bata edia anina be hegeregere. Bata ibounai 10 be homere ta hegeregerena,
    bona epa 10 danu be homere ta hegeregerena. Metau abia sikele ibounai edia badina
    be homere.
  urd-urd: एफ़ा और बत एक ही वज़न का हो, ताकि बत में ख़ोमर का दसवाँ हिस्सा हो; और एफ़ा
    भी ख़ोमर का दसवाँ हिस्सा हो, उसका अन्दाज़ा ख़ोमर के मुताबिक़ हो।
  rus-SYN: Ефа и бат должны быть одинаковой меры, так чтобы бат вмещал в себе десятую
    часть хомера и ефа десятую часть хомера; мера их должна определяться по хомеру.
  bqc-SIM: Pↄ́wɛna pↄyↄ̃bↄↄ ń nísi pↄyↄ̃bↄↄ líↄ sáa. Apii iↄ litili baobao.
  tcz-CHONGTHU: Homer hi alhangpi a thil atam alhom tena a naman diu ahi. Ephah leh
    Bath hi homer hopsoma hopkhat toh kibang hiding ahi.
  mar-mar: एफा व बथ सारख्याच मापाचे असावे. याकरिता बथ होमराचा दहावा भाग; तशीच एफाही
    होमराचा दहावा भाग; या होमराच्या मापाप्रमाणे असाव्या.
  qub-qub: Llapan tuputapis ‹homer› tupuwanmi tincuchinqui. Homer canga ishcay pachac
    ishcay chuncan (220) litruta yaycojmi. ‹Bato› tupuga yayconga ishcay chunca ishcay
    (22) litru yacutami. Chaqui micuyta tupuna caj ‹efa› canman ishcay chunca ishcay
    (22) litruta yaycoj.
  bqp-bqp: Sɑkɑku ge bɑ rɑ kɑ dĩɑ bimi yĩire bɑ mɔ̀ efɑ kɑ ge bɑ rɑ kɑ gɑ̃ɑ yɑrum
    yĩire bɑ mɔ̀ bɑti, i de ni kpuro nu n nɛ. Kpɑ ye kpuro yɑ n sɑ̃ɑ sɑkɑku ge bɑ
    mɔ̀ homɛrin bɔnu wɔkurun tiɑ.
  hat-hat: Mezi efa ki sèvi pou grenn yo fèt pou gen menm valè ak mezi bat ki sèvi
    pou likid yo. Gwo mezi a se omè a. Sa ban nou yon omè egal dis efa, egal dis bat.
  eng-BSB: The ephah and the bath shall be the same quantity so that the bath will
    contain a tenth of a homer, and the ephah a tenth of a homer; the homer will be
    the standard measure for both.
  eng-WEBPB: The ephah and the bath shall be of one measure, that the bath may contain
    one tenth of a homer, and the ephah one tenth of a homer. Its measure shall be
    the same as the homer.
  kbq-kbq: Hagi efaema nehaza zana hagege zamofo kna'ama refkoma hu'za negaza zanki,
    batiema nehaza zana timofo kna'ama refko hu'za negaza zane. E'ina hu'negu 10ni'a
    bati kevufintira, mago kevumo'a mago homagna higeno, 10ni'a efamo'a mago homagna
    hu'na'ankino, ana taregamokea mago avamenteke 21.6 lita hutere hu'na'e.
  nhe-BL: Nochi tlayejyecoli para tlamantli tlen huactoc queja sintli huan etl huan
    nopa tlayejyecoli para tlen atic queja aceite, nochi monequi elise tlen xitlahuac.
    Se homer tlen xitlahuac quipiyas 220 litros para tlamantli huactoc. Se bato tlen
    quitequihuíaj quiyejyecohuaj tlamantli tlen atic huan nopa efa para tlen huactoc
    queja sintli, monequi quipiyas 22 litros.
  gub-BL: Wagaw putar arozràn ipuhuz haw epa pupe wà nehe. Tuwe epa nuzawy kwaw mat
    'y heta haw hagapaw nehe. Wagaw putar heta haw omer pupe wà nehe. Pitài omer nuzawy
    kwaw 10 epa nehe, 10 mat nehe no.
  eng-DRA: 'The ephi and the bate shall be equal, and of one measure: that the bate
    may contain the tenth part of a core, and the ephi the tenth part of a core: their
    weight shall be equal according to the measure of a core.'
