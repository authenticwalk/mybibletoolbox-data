  kos-kos: '“Pa inge lupa ma oakwuki nu ke mwe kisa lowos uh: Wheat: sie tafu onngoul
    ke ma kowos kosrani Barley: sie tafu onngoul ke ma kowos kosrani'
  hbo-WLC: זֹ֥את הַתְּרוּמָ֖ה אֲשֶׁ֣ר תָּרִ֑ימוּ שִׁשִּׁ֤ית הָֽאֵיפָה֙ מֵחֹ֣מֶר הַֽחִטִּ֔ים
    וְשִׁשִּׁיתֶם֙ הָֽאֵיפָ֔ה מֵחֹ֖מֶר הַשְּׂעֹרִֽים׃
  ibo-ibo: '“ ‘Nke a bụ onyinye pụrụ iche unu ga-enye: otu ụzọ nʼụzọ isii nke efa,
    site nʼotu homa nke ọka wiiti unu. Unu ga-enyekwa otu ụzọ nʼụzọ isii nke efa site
    nʼotu homa ọka balị unu.'
  ory-ory: ତୁମ୍ଭେମାନେ ଏହି ଉପହାର ଉତ୍ସର୍ଗ କରିବ; ଗହମର ଏକ ହୋମରରୁ ଏକ ଐଫାର ଷଷ୍ଠାଂଶ ଓ ଯବର
    ଏକ ହୋମରରୁ ଏକ ଐଫାର ଷଷ୍ଠାଂଶ ଦେବ;
  chk-chk: '“Iwe, iei ükükün ekewe asor oupwe eäni: Oupwe asor eu lewone seni kiniemi
    wiich, pwal eu lewone seni kiniemi parli.'
  rop-rop: Ola pipul langa Isreil garra bringimap lilbit sid daga en lilbit oliboil
    blanga gibit detlot ofring langa mi. Wal detlot sid daga en oliboil dei garra
    meshurumbat gudwei.
  ukr-1871: 'Ось яку данину маєте давати князеві: шесту частину ефи від гомера пшеницї
    й шестину ефи від гомера ячменю.'
  deu-1951: Dies ist die Abgabe, die ihr erheben sollt. Ein Sechstel Epha von einem
    Chomer Weizen, und ein Sechstel Epha von einem Chomer Gerste.
  eng-JPS: 'This is the offering that ye shall set apart: the sixth part of an ephah
    out of a homer of wheat, and ye shall give the sixth part of an ephah out of a
    homer of barley;'
  srp-1865: 'Ovo je prinos što æete prinositi: šestina efe od homora pšenice, tako
    i od jeèma dajite šestinu efe od homora.'
  lug-lug: '“ ‘Kino kye kirabo eky’enjawulo kye muliwaayo: kilo biri n’obutundu musanvu
    n’ekitundu ez’eŋŋaano, ne kilo bbiri n’obutundu bubiri n’ekitundu eza sayiri.'
  heb-heb: זאת התרומה אשר תרימו ששית האיפה מחמר החטים וששיתם האיפה מחמר השערים׃
  ben-IRV: তোমার এই অবদান অবশ্যই দেবে; তোমার প্রত্যেক গমের হোমের থেকে ঐফার ষষ্ঠাংশ
    ও প্রত্যেক যবের হোমর থেকে ঐফার ষষ্ঠাংশ দেবে।
  pan-pan: ਭੇਟਾਂ ਜਿਹੜੀ ਤੁਸੀਂ ਚੜ੍ਹਾਓਗੇ ਉਹ ਇਹ ਹੈ - ਕਣਕ ਦੇ ਹੋਮਰ ਵਿੱਚੋਂ ਏਫਾਹ ਦਾ ਛੇਵਾਂ
    ਭਾਗ ਅਤੇ ਜੌਂ ਦੇ ਹੋਮਰ ਵਿੱਚੋਂ ਏਫਾਹ ਦਾ ਛੇਵਾਂ ਭਾਗ ਦੇਣਾ।
  mya-JVB: ချီးမြှောက် ရာ ပူဇော်သက္ကာပြုသောအခါ၊ ဂျုံ ဆန်ဖြစ်စေ၊ မုယော ဆန်ဖြစ်စေ၊ တဟောမဲတွင်တဩမဲ
    ကို ပူဇော် ရမည်။
  hmo-hmo: '“Boubou gaudia be inai bamona do umui henia: “Uiti: Umui haboua uiti do
    umui karoa, karoa 60 dekenai, vadaeni karoa ta do umui henia. “Bali: Umui haboua
    bali do umui karoa, karoa 60, vadaeni karoa ta do umui henia.'
  urd-urd: '''और हदिया जो तुम पेश करोगे फ़िर यह है: गेहूँ के ख़ोमर से एफ़ा का छटा
    हिस्सा, और जौ के ख़ोमर से एफ़ा का छटा हिस्सा देना।'
  rus-SYN: 'Вот дань, какую вы должны давать князю: шестую часть ефы от хомера пшеницы
    и шестую часть ефы от хомера ячменя;'
  bqc-SIM: 'Gba pↄ́ àli damɛɛn kɛ: Pↄ́wɛna litili ↄ̀aa do guu àli ma gba litili
    àaↄ̃.'
  tcz-CHONGTHU: Nanghon leng chapa chu agam mandinga suhlou chang ahilouleh sakolcang
    atena somgup lah atena khat chu nalhosoh uva konna napeh diu ahi.
  mar-mar: तुमची जे अर्पणे अर्पावयाचे ती अशी असावीः तुम्ही होमभर गव्हातून एफाचा सहावा
    भाग गहू व होमरभर जवातून एफाचा सहावा भाग जव द्यावा.
  qub-qub: '«Caynömi ofrendata churanquicuna: Rïguta, sebädata cusicharcur raquinqui
    sojta chuncaman, llapantapis chay iwal-llata. Nircur chay raquishayqui cajpitana
    juctaga ofrendata churanqui.'
  bqp-bqp: Wee kɛ̃ɛ ni i ko i n dɑ wɛ̃. Ì n bɛɛn ɑlikɑmɑ kɑ dĩɑ bimɑ ye bɑ mɔ̀ ɔɔsu
    gɑ̃, i ko efɑn bɔnu nɔɔbɑ tiɑn sube teeru suɑwɑ homɛri tiɑ sɔɔ.
  hat-hat: Men ki jan n'a mezire ofrann nou yo. Pou ble a, n'a bay yon mezi pou chak
    swasant mezi nou rekòlte. Pou lòj la, n'a bay yon mezi pou chak swasant mezi nou
    rekòlte.
  eng-BSB: 'This is the contribution you are to offer: a sixth of an ephah from each
    homer of wheat, and a sixth of an ephah from each homer of barley.'
  eng-WEBPB: '“‘“This is the offering that you shall offer: the sixth part of an ephah
    from a homer of wheat, and you shall give the sixth part of an ephah from a homer
    of barley,'
  kbq-kbq: Hagi ofama erita esuta amana hiho. Witima 6'a ku'ma eri avite'nuta, mago
    kura ofa erita egahaze. Hagi balima anahukna huta 6'a kuma eri avimatesuta, mago
    kura ofa erita egahaze.
  nhe-BL: “Ya ni nopa ofrendas tlen monequi inquimacase nopa tlanahuatijquetl para
    tlacajcahualistli. Xijtlajcoitaca tlen inquipixcase tlen trigo huan cebada ica
    60 pamitl tlen ihuical huan xijmaca nopa tlanahuatijquetl se.
  gub-BL: 'Na''aw penemimur ràm xe: arozràn xirik ipo''o mehe aze pemono''og 60 hyru
    por nehe, pemur pitài ihewe nehe, xewar ipo''o mehe aze pemono''og 60 hyru por
    nehe, pemur pitài ihewe nehe, uri ''yw i''a mehe ikawer imono''og mehe, aze heta
    100 hyru por nehe, pemur pitài ihewe nehe. Peagaw heta haw mat pupe nehe. 10 mat
    nuzawy kwaw pitài omer. 10 mat nuzawy kwaw pitài koro no.'
  eng-DRA: 'And these are the firstfruits, which you shall take: the sixth part of
    an ephi of a core of wheat, and the sixth part of an ephi of a core of barley.'
