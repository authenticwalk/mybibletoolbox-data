  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನೀವು ನಿಮ್ಮ ದೋಷಪರಿಹಾರಕ್ಕಾಗಿ ಧಾನ್ಯನೈವೇದ್ಯವನ್ನೂ,
