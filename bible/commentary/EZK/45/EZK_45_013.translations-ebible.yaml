verse: EZK.045.013
translations:
  mal-C: '“ ‘നിങ്ങൾ വഴിപാടുകൾ അർപ്പിക്കേണ്ടത് ഈ വിധത്തിലാണ്: ഓരോ ഹോമർ ഗോതമ്പിൽനിന്നും
    ഒരു ഏഫായുടെ ആറിലൊന്ന്; ഓരോ ഹോമർ യവത്തിൽനിന്നും ഒരു ഏഫായുടെ ആറിലൊന്ന്.'
  deu-TKW: 'Dies ist die Hebe, die ihr abgeben sollt: ein Sechstel Epha von jedem
    Chomer Weizen und ein Sechstel Epha von jedem Chomer Gerste.'
  lin-lin: 'Tala biloko oyo bokotia pembeni lokola makabo ya kopesa epai na Yawe :
    mpo na omeri moko ya ble mpe orje, eteni ya motoba ya efa moko.'
  eng-LSV: This [is] the raised-offering that you lift up; a sixth part of the ephah
    of a homer of wheat, also you have given a sixth part of the ephah of a homer
    of barley,
  eng-GNV: This is the oblation that ye shall offer, ye sixt part of an Ephah of an
    Homer of wheat, and ye shall giue the sixt part of an Ephah of an Homer of barley.
  eng-WEBSTER: This is the oblation that ye shall offer; the sixth part of an ephah
    of a homer of wheat, and ye shall give the sixth part of an ephah of a homer of
    barley;
  nhw-BL: “Ya ni nopa ofrendas catli monequi anquimacase nopa tlanahuatijquetl para
    tlacajcahualistli. Xijtlajcoitaca catli anquipixcase tlen trigo huan cebada ica
    60 pamitl catli san se huan xijmaca nopa tlanahuatijquetl se.
  swh-ONEN: '“ ‘Hili ndilo toleo maalum mtakalotoa: moja ya sita ya efa kutoka kila
    homeri ya ngano na moja ya sita ya efa kutoka kila homeri ya shayiri.'
  bba-bba: Wee kɛ̃ɛ ni i ko i n dɑ wɛ̃. Ì n bɛɛn ɑlikɑmɑ kɑ dĩɑ bimɑ ye bɑ mɔ̀ ɔɔsu
    ɡɑ̃, i ko efɑn bɔnu nɔɔbɑ tiɑn sube teeru suɑwɑ homɛri tiɑ sɔɔ.
  eng-KJVCPB: 'This is the oblation that ye shall offer; the sixth part of an ephah
    of a homer of wheat, and ye shall give the sixth part of an ephah of a homer of
    barley:'
  luo-luo: '“ ‘Ma e mich makende monego uchiw: Kuom debe achiel mar ngano unuchiw
    achiel ewi aboro mar gorogoro, to kuom debe achiel mar shairi unuchiw achiel ewi
    auchiel mar gorogoro.'
  meu-meu: 'Boubou ḡaudia na ini ba heni toma: uit homere ta lalona amo efa ta ba
    karoaia, karoa tauratoi, bena karoa ta ba heni; bona bali homere ta lalona amo
    efa ta ba karoaia, karoa tauratoi, bena karoa ta ba heni;'
  npi-ULB: 'तिमीहरूले दिनेपर्ने योगदान यही हो: गहुँको एक होमेरसँग एपाको छैटौंभाग,
    र जौको एक होमेरसँग एपाको छैटौंभाग तिमीहरूले दिनेछौ ।'
  yor-yor: '“ ‘Èyí yìí ni ẹ̀bùn pàtàkì tí ẹ gbọdọ̀ ṣe: efa kẹfà láti inú homeri ọkà
    kọ̀ọ̀kan àti efa kẹfà láti inú homeri barle kọ̀ọ̀kan.'
  pes-OPCB: '«میزان هدایایی که تقدیم می‌کنید بدین قرار است: یک شصتم از جو و گندمی
    که برداشت می‌کنید، یکصدم از روغنی که از درختان زیتون خود می‌گیرید، یک گوسفند از
    هر دویست گوسفندی که در چراگاههای اسرائیل دارید. اینها هدایای آردی و قربانیهای
    سوختنی و قربانیهای سلامتی هستند که قوم باید برای کفارهٔ گناهانشان تقدیم کنند.
    این را من که خداوند یهوه هستم می‌گویم.'
  tgl-ULB: 'Ito ang ambag na dapat ninyong ibigay: ang ikaanim na bahagi ng isang
    efa para sa bawat homer ng trigo, at magbibigay kayo ng ikaanim na bahagi ng isang
    efa para sa bawat homer ng sebada.'
  hui-hui: Tígua i̱naga loma tomo mbiraleru yalu ibalu howa mbirale uruninaga genda
    magini howa ogodagua mo tale bulene nga. Widibi balibi genda magi handalu pira
    waragaria (60) ngayagua nde ogoninaga homane mbira i̱hondo ngulene nga.
  mya-mya: '``သင်​တို့​သည်​ပူ​ဇော်​သ​ကာ​များ​ဆက်​သ​ရာ တွင်​အောက်​ပါ​အ​ခြေ​ခံ​မူ​ကို​အ​သုံး​ပြု​ရ
    ကြ​မည်။ ဂျုံ​ဆန်​သို့​မ​ဟုတ်​မု​ယော​ဆန်​ကို ပေး​လှူ​သော​အ​ခါ​သင်​တို့​ရိတ်​သိမ်း​၍​ရ
    ရှိ​သည့် ဂျုံ​ဆန်​ပ​မာ​ဏ​၏​ခြောက်​ဆယ်​ပုံ​တစ်​ပုံ၊မု​ယော ဆန်​ပ​မာ​ဏ​၏​ခြောက်​ဆယ်​ပုံ​တစ်​ပုံ၊သံ​လွင်
    ဆီ​ကို​သင်​တို့​၏​သံ​လွင်​ပင်​များ​မှ​ထွက်​ရှိ သ​မျှ​၏​တစ်​ရာ​ပုံ​တစ်​ပုံ​ကို​ပေး​လှူ​ရ​မည်။
    (ယင်း​ကို​ဗတ်​ဖြင့်​ချိန်​တွယ်​ရ​မည်။ ဆယ်​ဗတ် လျှင်​တစ်​ဟောမဲ၊ သို့​မ​ဟုတ်​တစ်​ကော​ရ​ရှိ​၏။)
    ဣ​သ​ရေ​လ​ပြည်၊ ရေ​များ​သော​စား​ကျက် များ​မှ သိုး​အ​ကောင်​နှစ်​ရာ​လျှင်​တစ်​ကောင်
    ကျ​ပူ​ဇော်​ရ​မည်။ ``သင်​တို့​၏​အ​ပြစ်​များ​မှ​ဖြေ​လွှတ်​ကြ​စေ ရန်​ဘော​ဇဉ်​ပူ​ဇော်​သ​ကာ​များ​မီး​ရှို့​ရာ​ယဇ်
    နှင့်​မိတ်​သ​ဟာ​ယ​အ​တွက်​တိ​ရစ္ဆာန်​များ​ကို ယူ​ဆောင်​လာ​ရ​မည်။ ဤ​ကား​ငါ​အ​ရှင်
    ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော်​ဖြစ်​၏။'
  bod-N: ཁྱོད་ཚོས་འབུལ་དགོས་པའི་མཆོད་རྫས་ནི་འདི་ལྟ་སྟེ། གྲོ་ཁལ་གཅིག་ལས་ཨེ་ཕཱའི་དྲུག་ཆའི་གཅིག་དང་།
    སོ་བ་ཁལ་གཅིག་ལས་ཀྱང་ཨེ་ཕཱའི་དྲུག་ཆའི་གཅིག་འབུལ་དགོས་སོ། །
  sna-sna: '“ ‘Ichi ndicho chipo chakatsaurwa chaunofanira kupa: chikamu chimwe chete
    kubva muzvitanhatu cheefa chichibva pahomeri imwe neimwe yebhari.'
  spa-BLM: “‘“Esta es la ofrenda que ofrecerás la sexta parte de un efa de un homer
    de trigo, y darás la sexta parte de un efa de un homer de cebada,
  cac-cac: 'Aton juntzan̈ ofrenda tic yovalil syac'' eb'' etisraelal: A ixim e trigo
    yed'' ixim e cebada 60 macan̈ tzeyutej ixim. Jun macan̈ ixim tzeyac''a''.'
  swh-ULB: 'Hili ndilo toleo mtakalotoa: efa sita kwa kila homeri ya ngano, na mtatoa
    efa sita kwa kila homeri ya shayiri.'
  bel-bel: 'Вось даніна, якую вы павінны даваць князю: шостую частку эфы ад хомэра
    пшаніцы і шостую частку эфы ад хомэра ячменю;'
  deu-ELBBK: 'Dies ist das Hebopfer, das ihr heben sollt: ein Sechstel Epha vom Homer
    Weizen und ein Sechstel Epha vom Homer Gerste sollt ihr geben;'
  mbb-OT: '“Iyan heini menge pemuhat he ereg he ibeǥey niw ziyà te menge pengulu te
    Israel: Ike-60 he vahin te sebpet niw he trigu wey barli, ike-100 he vahin te
    lana niw he ulibu (Is ebesiyan te kedtekesa kayi iyan is ‘bat’ is sepulù he ‘bat’
    senge ‘homer’ etawa senge ‘cor’,)'
  mal-2015: 'നിങ്ങൾ വഴിപാടു കഴിക്കേണ്ടതു എങ്ങിനെ എന്നാൽ: ഒരു ഹോമെർ കോതമ്പിൽനിന്നു
    ഏഫയുടെ ആറിലൊന്നും ഒരു ഹോമെർ യവത്തിൽനിന്നു ഏഫയുടെ ആറിലൊന്നും കൊടുക്കേണം.'
  rmc-rmc: 'Kada hin e obeta, savi mušinen te anel le kraľiske: šesťina la efatar
    andral jekh chomeris pšeňica the šesťina la efatar andral jekh chomeris jačmeňis.'
  pes-OPV: '«و هدیه‌ای که بگذرانید این است: یک سدس ایفا از هر حومر گندم و یک سدس ایفا
    ازهر حومر جو بدهید.'
  ron-1924: 'Ятэ дарул де мынкаре пе каре-л вець ридика: а шася парте динтр-о ефэ
    ла ун омер де грыу ши а шася парте дин ефэ ла ун омер де орз.'
  ben-OBCV: '“ ‘তোমরা এই বিশেষ উপহার উৎসর্গ করবে: গমের হোমর থেকে ঐফার ষষ্ঠাংশ এবং
    যবের হোমর থেকে ঐফার ষষ্ঠাংশ।'
  som-som: 'Oo qurbaanka aad bixinaysaanna waa kan: xomeer kasta oo sarreen ahba waa
    inaad ka bixisaan eefaah lix meelood loo dhigay meesheed, oo haddana xomeer kasta
    oo shaciir ahba waa inaad ka bixisaan eefaah lix meelood loo dhigay meesheed.'
  lat-VUC: 'Et hæ sunt primitiæ quas tolletis: sextam partem ephi de coro frumenti,
    et sextam partem ephi de coro hordei.'
  eng-ASVBT: 'This is the oblation that ye shall offer: the sixth part of an ephah
    from a homer of wheat; and ye shall give the sixth part of an ephah from a homer
    of barley;'
  ita-1885: 'QUEST'' è l''offerta che voi offerirete: la sesta parte d''un efa dell''homer
    del frumento; voi darete parimente la sesta parte d''un efa dell''homer dell''orzo.'
  eng-LXXUP: And these are the firstfruits which ye shall offer; a sixth part of a
    homer of wheat, and the sixth part of it shall consist of an ephah of a cor of
    barley.
  eng-ULB: 'This is the contribution that you must present: A sixth of an ephah for
    every homer of wheat, and you will give a sixth of an ephah for every homer of
    barley.'
  spa-VBL: Estos son los impuestos de cada homer de trigo o cebada.
  fra-_FOB: 'Voici la portion que vous prélèverez: un sixième d''épha par homer de
    blé, et un sixième d''épha par homer d''orge;'
  mal-mal: 'നിങ്ങൾ വഴിപാട് കഴിക്കേണ്ടത് എങ്ങനെ എന്നാൽ: ഒരു ഹോമെർ ഗോതമ്പിൽനിന്ന് ഏഫയുടെ
    ആറിലൊന്നും ഒരു ഹോമെർ യവത്തിൽനിന്ന് ഏഫയുടെ ആറിലൊന്നും കൊടുക്കണം.'
  urd-GVR: 'Darj-e-zail tumhāre bāqāydā hadiye haiṅ: anāj: tumhārī fasal kā 60wāṅ
    hissā, jau: tumhārī fasal kā 60wāṅ hissā,'
  suz-BL: मिनु परमप्रभु यावेमी “गेपुकीम चढ़ेचा माल्‍शो अन्‍न गिश बाक्‍ब देंशा हना,
    होमेर का का चेरब रे एफाह ङा भाग ङा भाग का चढ़ेचा माल्‍नीनी। होमेर का का क्‍योव़ज
    रे एफाह ङा ६ भाग ङा भाग का चढ़ेचा माल्‍नीनी।
  eng-NOY: 'This is the heave-offering which ye shall offer: the sixth part of an
    ephah out of a homer of wheat, and the sixth part of an ephah out of a homer of
    barley.'
  ita-1927: 'Questa è l’offerta che preleverete: la sesta parte d’un efa da un omer
    di frumento, e la sesta parte d’un efa da un omer d’orzo.'
  ckb-ckb: '«”لەسەر ئەم بنچینەیەش دیارییە تایبەتییەکانتان پێشکەش دەکەن: یەک لە شەستی
    دروێنەی گەنم و جۆیەکەت،'
  eng-BBE: 'This is the offering you are to give: a sixth of an ephah out of a homer
    of wheat, and a sixth of an ephah out of a homer of barley;'
  kan-OKCV: '“ ‘ಇದು ಸಮರ್ಪಿಸಬೇಕಾದ ವಿಶೇಷ ಕಾಣಿಕೆ: ನೀವು ಜವೆಗೋಧಿಯ ಓಮೆರಿನಲ್ಲಿ ಏಫದ ಆರನೆಯ
    ಪಾಲನ್ನು ಕಾಣಿಕೆಯಾಗಿ ಕೊಡಬೇಕು.'
  tam-2017: 'நீங்கள் செலுத்தவேண்டிய காணிக்கையாவது: ஒரு கலம் கோதுமையிலே ஒரு மரக்காலில்
    ஆறில் ஒருபங்கையும், ஒரு கலம் வாற்கோதுமையிலே ஒரு மரக்காலில் ஆறில் ஒரு பங்கையும்
    படைக்கவேண்டும்.'
  spa-RV-1909: 'Esta será la ofrenda que ofreceréis: la sexta parte de un epha de
    homer del trigo, y la sexta parte de un epha de homer de la cebada.'
  ron-BTF: 'Acesta să fie darul pe care să îl oferiți: a șasea parte dintr-o efă dintr-un
    homer de grâu și să dați a șasea parte dintr-o efă dintr-un homer de orz;'
  eng-WEBP: '“‘“This is the offering that you shall offer: the sixth part of an ephah
    from a homer of wheat, and you shall give the sixth part of an ephah from a homer
    of barley,'
  eng-FBV: 'These are the taxes you are to contribute: one sixth of an ephah from
    every homer of wheat or barley.'
  nld-1939: 'De volgende belasting moet ge heffen: een zesde efa van elke chómer tarwe,
    en een zesde efa van elke chómer gerst.'
  nch-BL: “Ya ni nopa ofrendas cati monequi anquimacase nopa tanahuatijquet para tacajcahualisti.
    Xijtajcoitaca cati anquipixcase ten trigo huan cebada ica 60 pamit cati san se
    huan xijmaca se nopa tanahuatijquet.
  vie-1934: 'Nầy là lễ vật dâng mà các ngươi phải lấy ra trước: mỗi một hô-me lúa
    mì lấy một phần sáu ê-pha, mỗi một hô-me mạch nha lấy một phần sáu ê-pha,'
  hin-CV: '“ ‘यह विशेष भेंट है, जिसे तुम्हें चढ़ाना है: गेहूं के हर होमेर में से एक
    एफाह का छठवां अंश और जौ के हर होमेर में से एक एफाह का छठवां अंश.'
  spa-BES: 'Esta es la ofrenda que debes dar: una sexta parte de un efa por cada homer
    de trigo, y una sexta de un efa de un homer de cebada;'
  tdx-tdx: 'Zao ty ho enga hengae’ areo: ty fah’ enen’ efà boak’ ami’ty homèrem-bare
    bolè, naho ty fah’ enen’ efà boak’ ami’ty homere ampemba.'
  tha-KJV: ต่อไปนี้​เป็นกำหนดของถวายที่​เจ้​าทั้งหลายจะต้องถวาย คือข้าวสาลีโฮเมอร์​หน​ึ่งให้ถวายหนึ่งในหกเอฟาห์
    ข้าวบาร์​เลย​์โฮเมอร์​หน​ึ่งให้ถวายหนึ่งในหกของเอฟาห์
  por-BR-2018: 'Esta será a oferta que oferecereis: a sexta parte de um efa de ômer
    do trigo; também dareis a sexta parte de um efa de ômer da cevada.'
  deu-ELO: 'Dies ist das Hebopfer, welches ihr heben sollt: ein sechstel Epha vom
    Homer Weizen und ein sechstel Epha vom Homer Gerste sollt ihr geben;'
  eng-WYC-2018: And these be the first fruits which ye shall take away (or And these
    be the first fruits which ye shall offer); the sixth part of (an) ephah of a cor
    of wheat, and the sixth part of (an) ephah of a cor of barley.
  epo-epo: 'Jen estas la oferdono, kiun vi devas alportadi: sesono de efo el ĥomero
    da tritiko, kaj sesono de efo el ĥomero da hordeo.'
  uig-PIN: Bu silǝrning xaⱨzadǝ üqün «kɵtürmǝ ⱨǝdiyǝ»nglar bolidu; bir «homir» buƣdaydin
    altidin bir ǝfaⱨ buƣday, bir «homir» arpidin altidin bir ǝfaⱨ arpa sunisilǝr;
  beo-beo: 'Dilia Godema agoane ima, widi: Dilia sagai gami fifili, 1/60 Godema ima
    bali: Dilia sagai gami fifili, 1/60 Godema ima Olife Susuligi: Dilia Olife ifa
    amoga fage fa:ili, 1/100 Godema ima. (‘Bade’ defei amoga dia sagai gami defema
    agoane, 10 ‘bade’ = 1 ‘houma’ = 1 ‘go’) sibi = sibi wai idi 200 amo da Isala:ili
    gisi naha, amoga afae Godema ima. Dilia da Gala:ine Iasu amola ohe mae dadega:le
    gogo gobele salimusa:, amola ohe amo da Hahawane Gilisili Olofole Iasu hamoma:ne,
    gaguli misa. Na, Ouligisudafa Hina Gode, da amane gasa bagade sia:sa.'
  tpi-OTNT: “Long taim yupela i bringim ol kaikai samting long mi olsem ofa, yupela
    i mas skelim ol samting olsem. Yupela i mas ofaim wanpela hap long olgeta 60 hap
    wit na bali bilong yupela.
  hau-SA: “ ‘Wannan ita ce bayarwa ta musamman da za ku miƙa, kashi ɗaya bisa shida
    na efa daga kowace gangan alkama da kashi ɗaya bisa shida na efa daga kowace gangan
    sha’ir.
  uig-LAT: Bu silerning shahzade üchün «kötürme hediye»nglar bolidu; bir «xomir» bughdaydin
    altidin bir efah bughday, bir «xomir» arpidin altidin bir efah arpa sunisiler;
  nde-nde: 'Lesi yisipho esiqakathekileyo okumele usinikele: Ingxenye yesithupha yehefa
