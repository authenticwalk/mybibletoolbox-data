  tam-TCV: “ ‘நீங்கள் செலுத்தவேண்டிய விசேஷச நன்கொடையானது, ஒவ்வொரு ஓமர் அளவு கோதுமையிலிருந்து,
    ஆறில் ஒரு பங்கு எப்பா அளவாயும், ஒவ்வொரு ஓமர் அளவு வாற்கோதுமையிலிருந்து ஆறில் ஒரு
