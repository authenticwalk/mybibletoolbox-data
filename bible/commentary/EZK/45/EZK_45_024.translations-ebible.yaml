  kbq-kbq: Hagi witi ofama hu'zana 14ni'a kilo hu'nenia knare witine, olivi masavea
    4 lita nemino mago bulimakao afu'ene ve sipisipi afu'ene agra amitere hanageno
    kumitera ofa hugahie.
  nhe-BL: Ihuaya sesen becerro tlen quitencahuase queja tlacajcahualistli, monequi
    temacase ihuaya 20 litros tlen harina huan eyi litros huan tlajco tlen aceite.
    Huan nojquiya ihuical quichihuase ica sesen oquich borrego.
  gub-BL: Pitàitàigatu tapi'ak awa izuka mehe nehe, pitàitàigatu àràpuhàràn izuka
    mehe nehe, umur putar 17,5 zutahyky'a por arozràn ihewe nehe. Umur putar na'iruz
    zutahyky'a por uri kawer ihewe nehe no.
  eng-DRA: 'And he shall offer the sacrifice of an ephi for every calf, and an ephi
    for every ram: and a hin of oil for every ephi.'
