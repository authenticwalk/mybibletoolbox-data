verse: EZK.045.024
translations:
  mal-C: അവൻ കാളയൊന്നിന് ഒരു ഏഫായും ആട്ടുകൊറ്റനൊന്നിന് ഒരു ഏഫായും ഏഫായൊന്നിന് ഒരു
    ഹീൻ ഒലിവെണ്ണയും ഭോജനയാഗമായി അർപ്പിക്കണം.
  deu-TKW: Und als Speisopfer soll er je ein Epha auf den Farren und ein Epha auf
    den Widder herrichten lassen und Öl, je ein Hin auf das Epha.
  lin-lin: Mpo na ngombe moko na moko ya mobali, akobonza yango elongo na likabo ya
    bakilo zomi na mitano ya bambuma mpe likabo ya balitele misato na ndambo ya mafuta ;
    mpe mpo na meme moko na moko ya mobali, akobonza yango elongo na likabo ya bakilo
    zomi na mitano ya bambuma mpe likabo ya balitele misato na ndambo ya mafuta.
  eng-LSV: And he prepares a present of an ephah for a bullock, and an ephah for a
    ram, and a hin of oil for an ephah.
  eng-GNV: And he shall prepare a meate offring of an Ephah for a bullocke, an Ephah
    for a ramme, and an Hin of oyle for an Ephah.
  eng-WEBSTER: And he shall prepare a meat-offering of an ephah for a bullock, and
    an ephah for a ram, and a hin of oil for an ephah.
  nhw-BL: Ihuaya sesen becerro catli quitencahuase quen tlacajcahualistli, monequi
    temacase ihuaya 20 litros tlen harina huan eyi litros huan tlajco tlen aceite.
    Huan nojquiya san se quichihuase ica sesen oquich borrego.
  swh-ONEN: Pia atatoa sadaka ya nafaka efa moja kwa kila fahali na efa moja kwa kila
    kondoo dume, pamoja na hini moja ya mafuta kwa kila efa.
  bba-bba: Yen biru ɑlikɑmɑn som kilo tɛnɑ kɑ ɡum ditiri nɔɔbɑ tiɑ bɑ koo sɔndi nɑɑ
    kɑ yɑ̃ɑru bɑɑteren wɔllɔ.
  eng-KJVCPB: And he shall prepare a meat offering of an ephah for a bullock, and
    an ephah for a ram, and a hin of oil for an ephah.
  luo-luo: Nyaka ochiw chiwo mar cham maromo kilo apar gachiel ne rwath ka rwath,
    kendo kilo apar gachiel ne im ka im, kaachiel gi mo maromo lita adek gi nus kuom
    kilo apar gachiel mar cham ka cham.
  meu-meu: Ia ese danu flaoa boubouna baine heni, efa ta ta boromakau mamaruanedia
    ta ta edia, bona efa ta ta mamoe mamaruanedia ta ta edia, bona dehoro hini ta
    ta efa ta ta ida.
  npi-ULB: अनि शासकले हरेक साँढेको निम्ति एक एपा र हरेक भेडोको निम्ति एक एपा अन्‍नबलि
    र हरेक एपाको निम्ति एक हीन तेल तयार गर्नेछ ।
  yor-yor: Òun yóò sì pèsè efa gẹ́gẹ́ bí ọrẹ ẹbọ jíjẹ. Efa kan fún akọ màlúù kọ̀ọ̀kan
    àti efa kan fún àgbò kọ̀ọ̀kan, pẹ̀lú hínì òróró kan fún efa kan.
  pes-OPCB: حاکم باید یک ایفه هدیهٔ آردی با هر گاو و یک ایفه هدیه آردی با هر قوچ تقدیم
    کند و نیز همراه هر ایفه آرد، یک هین روغن زیتون بدهد.
  tgl-ULB: Pagkatapos, magsasagawa ang prinsipe ng isang handog na pagkain ng isang
    efa para sa bawat toro at isang efa para sa bawat lalaking tupa kasama ang isang
    hin ng langis para sa bawat efa.
  hui-hui: Kini ibugua nogo sibi bulumagaru mbira mbira uruni heba balawa bayale genda
    magi manda nu kira ale kilogarama deria (14) lomabu mialu olibe lini ibanebi be
    timbuninaga magi lida tebira ale lomabu mulene nga. Ani miragola loma binigo mo
    ngiaga bu karu tigua nogo bulumaga sibi uruni loma bialu bo delalu howa balawa
    urunibi olibe ibane urunibi heba lomabu delolene nga.
  mya-mya: ယဇ်​ပူ​ဇော်​သော​နွား​ထီး​တစ်​ကောင်​နှင့်​သိုး​ထီး တစ်​ကောင်​လျှင်​မုန့်​ညက်​တင်း​ဝက်၊
    သံ​လွင်​ဆီ တစ်​ပိ​ဿာ​ငါး​ဆယ်​သား​ကို​လည်း​ပူ​ဇော်​ရ မည်။
  bod-N: ཡང་ཁོས་འབྲུ་མཆོད་ཀྱང་གྲ་སྒྲིག་བྱེད་དགོས་ཏེ། གླང་ཐུག་རེ་རེ་ནི་ཕྱེ་བཟང་པོ་ཨེ་ཕཱ་གང་དང་མཉམ་དུ་འབུལ་བ་དང་།
    ལུག་ཐུག་རེ་རེ་ནི་ཕྱེ་བཟང་པོ་ཨེ་ཕཱ་གང་དང་མཉམ་དུ་འབུལ་དགོས་ཏེ། ཕྱེ་བཟང་པོ་ཨེ་ཕཱ་གང་རེའི་ནང་དུ་སྐྱུ་རུ་རའི་འཚིར་སྣུམ་རྫ་བུམ་གང་བསྲེ་དགོས་པ་དང་།
  sna-sna: Anofanira kuuya nechipiriso chezviyo paefa imwe chete pahando imwe neimwe,
    uyewo efa pagondobwe rimwe nerimwe, pamwe chete nehini yamafuta paefa imwe neimwe.
  spa-BLM: Preparará una ofrenda, un efa por un toro, un efa por un carnero, y un
    hin de aceite por un efa.
  cac-cac: A yed' junjun noc' vacax chi' yed' junjun noc' calnel chi', tz'ac'jipax
    40 libraoc ixim trigo yed' nan̈al schan̈il litrooc aceite.
  swh-ULB: Kisha mwana mfalme atatengeneza sadaka ya chakula ya efa moja kwa kila
    ng'ombe na efa moja kwa kila kondoo dume pamoja na hini ya mafuta kwa kila efa.
  bel-bel: Хлебнага прынашэньня ён павінен прыносіць па эфе на цяля і па эфе на барана,
    і па гіне алею на эфу.
  deu-ELBBK: Und als Speisopfer soll er ein Epha Feinmehl zu jedem Stier und ein Epha
    zu jedem Widder opfern; und Öl, ein Hin zu jedem Epha.
  mbb-OT: Is kada turiti he vaka wey kada meemahan he kerehidu he ibpemuhat, duen
    idlapik kayi he pemuhat he gasa, he menge liwazà te saku he herina is kezekelè
    din wey sengegelun he lana te ulibu.
  mal-2015: കാള ഒന്നിന്നു ഒരു ഏഫയും ആട്ടുകൊറ്റൻ ഒന്നിന്നു ഒരു ഏഫയും ഏഫ ഒന്നിന്നു ഒരു
    ഹീൻ എണ്ണയും വീതം അവൻ ഭോജനയാഗം അർപ്പിക്കേണം.
  rmc-rmc: A pre chabeneskri obeta mi obetinel jekh efa pre jekh bikos a jekh efa
    pre jekh baranos a jekh hinos olejos pre jekh efa.
  pes-OPV: و هدیه آردیش را یک ایفا برای هر گاو و یک ایفا برای هرقوچ و یک هین روغن
    برای هر ایفا بگذراند.
  ron-1924: 'Ва адэуга ши дарул де мынкаре: кыте о ефэ де фиекаре вицел ши о ефэ де
    фиекаре бербек, ку кыте ун хин де унтделемн де ефэ.'
  ben-OBCV: তাকে শস্য-নৈবেদ্যের জন্য প্রতি ষাঁড়ের জন্য এক ঐফা ও প্রতি মেষের জন্য
    এক ঐফা, ও প্রতি ঐফার জন্য এক হিন জলপাই তেল উৎসর্গ করতে হবে।
  som-som: Oo waa inuu qurbaan hadhuudh oo ah eefaah dibiba iyo eefaah wanba diyaariyaa,
    oo eefah kastana waa inuu hiin saliid ah la bixiyaa.
  lat-VUC: Et sacrificium ephi per vitulum, et ephi per arietem faciet, et olei hin
    per singula ephi.
  eng-ASVBT: And he shall prepare a meal offering, an ephah for a bullock, and an
    ephah for a ram, and a hin of oil to an ephah.
  ita-1885: Offerisca eziandio per offerta di panatica, un efa di fior di farina,
    per giovenco; e parimente un efa per montone, e un hin d'olio per efa.
  eng-LXXUP: And thou shalt prepare a cake for the calf, and cakes for the ram, and
    a hin of oil for the cake.
  eng-ULB: Then the prince will perform a food offering of an ephah for each bull
    and an ephah for each ram with a hin of oil for each ephah.
  spa-VBL: También entregará un efa de grano y un hin de aceite de oliva como ofrenda
    para acompañar a cada toro y a cada carnero.
  fra-_FOB: Il offrira comme offrande un épha par taureau, et un épha par bélier,
    et un hin d'huile par épha.
  mal-mal: കാള ഒന്നിന് ഒരു ഏഫയും ആട്ടുകൊറ്റൻ ഒന്നിന് ഒരു ഏഫയും ഏഫ ഒന്നിന് ഒരു ഹീൻ
    എണ്ണയും വീതം അവൻ ഭോജനയാഗം അർപ്പിക്കണം.
  urd-GVR: Wuh har bail aur har menḍhe ke sāth sāth ġhallā kī nazar bhī pesh kare.
    Is ke lie wuh fī jānwar 16 kilogrām maidā aur 4 liṭar tel muhaiyā kare.
  suz-BL: मेको बोहोर का नु एफाह का अन्‍न चढ़ेचा माल्‍ब। सांड का नु एफाह का अन्‍न चढ़ेचा
    माल्‍ब। मिनु मेको का का पा, एफाह का कली हिन का तेल चढ़ेचा माल्‍ब। एफाह का २२ लिटर
    पुक्‍तीके बाक्‍ब। हिन का ४ लिटर बाक्‍ब।इजीकीएल ४६:५; गन्‍ती १५:४-१२
  eng-NOY: And he shall present a flour-offering, an ephah for a bullock, and an ephah
    for a ram, and a hin of oil for an ephah.
  ita-1927: E v’aggiungerà l’offerta d’un efa per ogni giovenco e d’un efa per ogni
    montone, con un hin d’olio per efa.
  ckb-ckb: پێشکەشکراوی دانەوێڵەکەش یەک ئێفە بۆ هەر جوانەگایەک و یەک ئێفە بۆ هەر بەرانێک
    و بۆ هەر ئێفەیەکیش یەک هەین زەیت پێشکەش دەکات.
  eng-BBE: And he is to give a meal offering, an ephah for every ox and an ephah for
    every sheep and a hin of oil to every ephah.
  kan-OKCV: ಅವನು ಒಂದೊಂದು ಹೋರಿಗೆ ಮತ್ತು ಟಗರಿಗೆ ಐದು ಕಿಲೋಗ್ರಾಂ ಗೋಧಿಹಿಟ್ಟನ್ನೂ ಸುಮಾರು ಮೂರುವರೆ
    ಲೀಟರ್ ಎಣ್ಣೆಯನ್ನು ಧಾನ್ಯ ಸಮರ್ಪಣೆಯಾಗಿ ಅರ್ಪಿಸಬೇಕು.
  tam-2017: ஒவ்வொரு காளையுடன் ஒரு மரக்கால் மாவும் ஒவ்வொரு ஆட்டுக்கடாவுடன் ஒரு மரக்கால்
    மாவுமான உணவுபலியையும், ஒவ்வொரு மரக்கால் மாவுடன் ஒருபடி எண்ணெயையும் படைப்பானாக.
  spa-RV-1909: Y con cada becerro ofrecerá presente de un epha, y con cada carnero
    un epha; y por cada epha un hin de aceite.
  ron-BTF: Și să pregătească un dar de mâncare dintr-o efă pentru un taur și o efă
    pentru un berbec și un hin de untdelemn pentru o efă.
  eng-WEBP: He shall prepare a meal offering, an ephah for a bull, an ephah for a
    ram, and a hin of oil to an ephah.
  eng-FBV: He will also provide an ephah of grain and a hin of olive oil as an offering
    to accompany each bull and each ram.
  nld-1939: bovendien een meeloffer van een efa per var en een efa per ram, en bij
    elke efa een hin olie.
  nch-BL: Ihuaya sesen becerro cati quitencahuase quej tacajcahualisti, monequi temacase
    ihuaya 20 litros ten harina huan eyi litros huan tajco ten aceite. Huan nojquiya
    san se quichihuase ica sesen oquich borrego.
  vie-1934: Vua cũng thêm vào đó cứ mỗi con bò đực một ê-pha, mỗi con chiên đực một
    ê-pha, mỗi ê-pha một hin dầu đặng làm của lễ chay.
  hin-CV: वह हर बछड़े के लिए अन्‍नबलि के रूप में एक एफाह और हर मेढ़े के लिये एक एफाह
    दे, साथ में हर एफाह के लिये एक हीन जैतून तेल भी दे.
  spa-BES: Y él dará una ofrenda de cereales, un efa por cada becerro y un efa por
    cada carnero un hin de aceite para cada efa.
  tdx-tdx: Le songa hajarie’e engan’ ampemba efà raike i bania rey, sindre efà raike
    i añondrilahy rey, naho sambe hine menake raike ty efà’e.
  tha-KJV: และให้​เจ้​านายจัดหาธัญญบูชาเอฟาห์​หน​ึ่งคู่กับวัวผู้​หนึ่ง และเอฟาห์​หน​ึ่งคู่กับแกะผู้​หนึ่ง
    และน้ำมันหนึ่งฮินต่อแป้งทุกเอฟาห์
  por-BR-2018: 'Também preparará uma oferta de alimento: um efa para cada bezerro,
    e um efa para cada carneiro; e um him de azeite para cada efa.'
  deu-ELO: Und als Speisopfer soll er ein Epha Feinmehl zu jedem Farren und ein Epha
    zu jedem Widder opfern; und Öl, ein Hin zu jedem Epha.
  eng-WYC-2018: And he shall make the sacrifice of ephah by a calf, and of ephah by
    a wether, and of oil the measure hin, by each ephah. (And he shall provide a sacrifice
    of an ephah of grain with each calf, and with each ram, and the measure of a hin
    of oil with each ephah.)
  epo-epo: Kaj da farunofero li alportos po unu efo por ĉiu bovo, kaj po unu efo por
    ĉiu virŝafo, kaj po unu hino da oleo por ĉiu efo.
  uig-PIN: U ⱨǝrbir torpaⱪⱪa bir ǝfaⱨ axliⱪ ⱨǝdiyǝni, ⱨǝrbir ⱪoqⱪarƣa bir ǝfaⱨ axliⱪ
    ⱨǝdiyǝni ⱪoxup sunidu; ⱨǝrbir ǝfaⱨ unƣa u bir hin zǝytun meyini ⱪoxup sunidu.
  beo-beo: Bulamagau gawali afae afae amola sibi gawali afae afae amo da gobele salasea,
    e da amo gilisili 14 gilogala:me gala:ine amola 3 lida olife susuligi imunu.
  tpi-OTNT: “Na king i mas givim 14 kilogram gutpela plaua na 3-pela lita wel bilong
    oliv wantaim ol wan wan bulmakau na sipsip. Na taim pris i ofaim wanpela bulmakau
    o sipsip, em i mas ofaim dispela plaua na wel wantaim.
  hau-SA: Zai tanada efa na gari don kowane bijimi da kuma efa don kowane rago, tare
    da kwalabar mai don kowane efa guda.
  uig-LAT: U herbir torpaqqa bir efah ashliq hediyeni, herbir qochqargha bir efah
    ashliq hediyeni qoshup sunidu; herbir efah un’gha u bir xin zeytun méyini qoshup
    sunidu.
  nde-nde: Kuzamela inikele njengomnikelo wamabele ihefa elilodwa lenkunzi ngayinye
    lehefa elilodwa lenqama ngayinye ndawonye lehini lamafutha elilodwa kuhefa ngalinye.
  ton-ton: Pea te ne teuteu ha feilaulau meʻakai, ʻo tatau mo e efa ʻe taha ki he
    pulu, mo e efa ʻe taha ki ha sipitangata, pea mo e hini ʻoe lolo ki ha efa ʻe
    taha.
  ces-1613: A obět suchou, efi na volka a efi na skopce, připraví též oleje hin na
    efi.
  eng-WMB: He shall prepare a meal offering, an efah for a bull, an efah for a ram,
    and a hin of oil to an efah.
  tam-TCV: அவன் ஒவ்வொரு இளங்காளையோடும், ஒவ்வொரு செம்மறியாட்டுக்கடாவோடும் ஒரு எப்பா
    அளவு தானிய காணிக்கையையும், ஒரு ஹின் அளவு எண்ணெயையும் கொடுக்கவேண்டும்.
  ceb-ULB: Unya moandam ang prinsipe ug halad nga pagkaon sa usa ka epha sa matag
    torong baka ug usa ka epha sa matag torong karnero uban ang usa ka hin sa lana
    sa matag epha.
  pol-UBG: A na ofiarę z pokarmów złoży efę na cielca, efę na barana i hin oliwy na
    efę.
  urd-GVU: وہ ہر بَیل اور ہر مینڈھے کے ساتھ ساتھ غلہ کی نذر بھی پیش کرے۔ اِس کے لئے
    وہ فی جانور 16 کلو گرام میدہ اور 4 لٹر تیل مہیا کرے۔
  deu-1912: Zum Speisopfer aber soll er je ein Epha zu einem Farren und ein Epha zu
    einem Widder opfern und je ein Hin Öl zu einem Epha.
  kan-2017: ಇದಲ್ಲದೆ ಒಂದೊಂದು ಹೋರಿಯ ಮತ್ತು ಟಗರಿನ ಸಂಗಡ ಮೂವತ್ತು ಸೇರು ಗೋದಿಹಿಟ್ಟನ್ನೂ, ಆರಾರು
    ಸೇರು ಎಣ್ಣೆಯನ್ನೂ ಧಾನ್ಯನೈವೇದ್ಯಕ್ಕಾಗಿ ಒಪ್ಪಿಸಬೇಕು.
  yap-yap: Ma ku rayag nag rliw’ e pawn e grain nge dalip e quart e olive oil ni ngan
    pi’ nib dachug nga reb fapi garbaw ni pumo’on fa nga reb fapi saf ni pumo’on ni
    maligach.
  hlt-MCSB: Khocang te vaito pakhat dongah cangnoek pakhat, tutal pakhat dongah cangnoek
    neh cangnoek pakhat dongah situi bunang pakhat hmoel saeh.
  mdy-ETH: ፔቴ ፔቴ ዚዮ ጌማቶና ዓዶ ማራቶና ሹኪንታ ዎዶና ፔቴ ፔቴ ዒፔ ማዓንዳ ሃኣኮ ዒንጊሢና ሃይሦ ሃይሦ ዶሎዜ ማዓ ሪሚቲ
