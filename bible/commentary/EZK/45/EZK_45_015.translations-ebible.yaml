  hlt-hlt: Israel kah buhtoi boiva yahnih dongah tu pakhat te khocang neh hmueihhlutnah
    la, rhoepnah ham amih kah tholh aka dawth la om saeh. He tah ka Boeipa Yahovah
    kah olphong ni.
  tbz-SIM: Kɛ̀ ipe mɛ nni nyi yoo sibɔɔ́, kɛ̀ sì bo sikɔusìdɛ́ (200) dí dɛitɛ dɛ̀mɑ́ɑ̀
    kɛ́ n féútɛ́. Di m pɑ̃ɑ̃ ndɛ̀ɛ̀ kó dimɑ̀ɑ̀ dɛ̀ yóó wɛ̃nnɛ́ nɛ̀ tidiitì nti kɛ
    tuɔ̀ mmɛtɑummɛ̀ pɑ̃nnì ndi, nɛ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kpɛ́í.
  msy-2020: Egh sipsipɨn Israelɨn nguazimɨn dadaba apir 200pla ikɨ, ia dar tongɨn
    sipsipɨn vamɨra isɨ ofa damu. Ia bizir kaba inigh izɨ, wit tuamin ofaba, ko ofan
    bar isia mɨghɨriba, ko na ko navir vamɨra ikiamin ofaba, ia dar amu. Ia ofan kabar
    amutɨma, kɨ ian arazir kuraba gɨn amadagham. Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ
    kamaghɨn mɨkeme.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ kɑlǝkǝŋ tɑɑ ɩlɛ, heeŋ yɑɑ pǝ́ŋ ŋmʋnʋɣʋ (200) tɑɑ kɛ́ pǝ
    wɛɛ sɩ pɑ́ lǝsɩ Ɩsɔ kʋhɑʋ kɛ kʋlʋm. Mpi pɑ lǝsǝɣɩ mpʋ tɔɣɔ pɑɑ lɑ tɔɣɔnɑɣɑ kʋhɑʋ
    kɔtɑɣɑ. Yɑɑ ŋkɑ kɔkɔ lusɑɑ tɔ, yɑɑ nɔɣɔ kʋlʋmɑɣɑ kpɛntʋɣʋ nyǝŋkɑ sɩ pǝ́ hɩɩsɩ
    pɑ ɩsɑɣɑtʋ. Tɑcɑɑ mɑ́ mɑ yɔɣɔtǝnɑ mpʋ.
  azb-azb: İsrailin sulu otlaqlarındakı sürüdən iki yüz qoyundan bir qoyun götürülsün.
    Bu qoyunlardan taxıl təqdimləri, yandırma qurbanları və ünsiyyət qurbanları üçün
    istifadə edilsin ki, xalq kəffarə olunsun” Xudavənd Rəbb belə bəyan edir.
  eng-DBY: and one lamb out of the flock, out of two hundred, from the well-watered
    pastures of Israel; — for an oblation, and for a burnt-offering, and for peace-offerings,
    to make atonement for them, saith the Lord Jehovah.
  hin-2017: इस्राएल की उत्तम-उत्तम चराइयों से दो-दो सौ भेड़-बकरियों में से एक भेड़
    या बकरी दी जाए। ये सब वस्तुएँ अन्नबलि, होमबलि और मेलबलि के लिये दी जाएँ जिससे
    उनके लिये प्रायश्चित किया जाए, परमेश्वर यहोवा की यही वाणी है।
  wol-KYG: Ci wàllu parluy Israyil, benn ay génn ci ñaar téeméeri gàtt yu ne, gàtt
    yooyu ñeel saraxi pepp, ak saraxi rendi-dóomal, ak saraxi cant ci biir jàmm ngir
    njotlaayal askan wi. Kàddug Boroom bi Aji Sax jee.
  eng-YLT: and one lamb out of the flock, out of two hundred, out of the watered country
    of Israel, for a present, and for a burnt-offering, and for peace-offerings, to
    make atonement by them — an affirmation of the Lord Jehovah.
  eng-WYC-2017: And one ram, either wether, of the flock of two hundred, of these
    which the men of Israel nourish, into sacrifice, and into burnt sacrifice, and
    into peaceable sacrifices, to cleanse for them, saith the Lord God.
  eng-WMBB: and one lamb of the flock out of two hundred, from the well-watered pastures
    of Israel—for a meal offering, for a burnt offering, and for peace offerings,
    to make atonement for them,” says the Lord GOD.
  urd-GVH: 200 भेड़-बकरियों में से एक। यह चीज़ें ग़ल्ला की नज़रों के लिए, भस्म होनेवाली
    क़ुरबानियों और सलामती की क़ुरबानियों के लिए मुक़र्रर हैं। उनसे क़ौम का कफ़्फ़ारा
    दिया जाएगा। यह रब क़ादिरे-मुतलक़ का फ़रमान है।
  rug-rug: Koari doduru karua gogoto sipi sapu henahenadi koari na duduli sapu toa
    va leanadi, si kote variponi nia si keke sipi. Doduru hire si kote tavetavete
    ni rini pa vinariponi huiti, vinukivukihi va uququ meke vinukivukihi binaere pude
    vulasa pani sari sinea tadi tie, zama vura gua si Arau Zihova sa Baṉara.
  gaz-gaz: Akkasumas lafa tika Israaʼel kan bishaan quufe irraa bushaayee dhibba lama
    keessaa hoolaa tokko haa fudhatu. Kun hundi akka sabaaf araarri buʼuuf kennaa
    midhaanii, aarsaa gubamuu fi aarsaa nagaatiif taʼa, jedha Waaqayyo Gooftaan.
  fra-LSG: Une brebis sur un troupeau de deux cents dans les gras pâturages d’Israël
    sera donnée pour l’offrande, l’holocauste et le sacrifice d’actions de grâces,
    afin de servir de victime expiatoire, dit le Seigneur, l’Éternel.
  yal-yal: Ɛ mɔn xa yɛxɛɛ keden tongo, hanma sii keden xuruse kɛmɛ firin yɛ Isirayila
    kaane xuruse rabade sabatixine yi, e findi bogi se saraxane nun saraxa gan daxine
    nun bɔɲɛ xunbeli saraxane ra alogo Ala xa solona yamaan xa. Marigina Alatalaa
    falan nan na ra.
  haw-1868: A hookahi hoi keikihipa noloko mai o ka ohana, noloko mai o na haneri
    elua, noloko mai o na aina momona o ka Iseraela, i mohaiai, a i mohaikuni, a i
    mau mohaihoomalu, e hana'i i kalahala no lakou, wahi a Iehova ka Haku.
  arb-NAV: وَشَاةً وَاحِدَةً مِنَ الضَّأْنِ مِنْ كُلِّ قَطِيعٍ فِيهِ مِئَتَانِ مِنَ
    الضَّأْنِ مُنْتَجَةٍ مِنْ مَرَاعِي إِسْرَائِيلَ الْخَصِيبَةِ. هَذِهِ هِيَ تَقْدِمَةُ
    الْحُبُوبِ وَالْمُحْرَقَةِ وَذَبَائِحِ السَّلامِ لِلتَّكْفِيرِ عَنْهُمْ يَقُولُ
    السَّيِّدُ الرَّبُّ.
  ewe-ewe: Kpe ɖe esiawo ŋu la, woana alẽ ɖeka tso alẽ alafa eve ƒe alẽha me tso gbeɖuƒe
    siwo tsi bɔ ɖo le Israel. Woawɔ esiawo ŋu dɔ hena nuɖuvɔsawo, numevɔsawo kple
    akpedavɔsawo, be woalé avu ɖe ameawo nu. Aƒetɔ Yehowae gblɔe.
  eng-LEE: And one lamb out of the flock, out of two hundred, out of the fat pastures
    of Israel, for meat-offerings, and for burnt-offerings, and for peace-offerings,
    to make an atonement for them, saith the Lord Eternal.
  asm-FB: আৰু প্ৰভু যিহোৱাই কৈছে, লোকসকলক প্ৰায়শ্চিত্ত কৰিবলৈ, ভক্ষ্য নৈবেদ্য, হোম-বলি
    আৰু মঙ্গলাৰ্থক বলিৰ কাৰণে ইস্ৰায়েলৰ পুষ্টিকৰ ঘাঁহনিত চৰা দুশ দুশ মেৰৰ ভিতৰত জাকৰ
    পৰা এটা এটা মেৰ দিব লাগিব।’
  sus-A: يّشّي كّمّ قِرِن يَ مَ، وٌ شَ يّشّي كٍرٍن بَ عَ رَ عِسِرَيِلَ بْشِ قَنيِ
    بِرِن مَ. يِيٍ نَن بَمَ سَنسِ شْرِ سّرّشّيٍ رَ، سّرّشّ فَن دَاشِيٍ رَ، شَنُنتٍيَ
    سّرّشّيٍ رَ حَمَ شُنسَرٍ شَ قٍ رَ. وٌ مَرِفِ عَلَتَلَ شُي نَن نَ كِ.
  fra-SBL: et un agneau du troupeau sur deux cents, provenant des pâturages bien arrosés
    d'Israël, pour l'offrande, l'holocauste et le sacrifice de prospérité, afin de
    faire l'expiation pour eux, dit le Seigneur Yahvé.
  hbo-hbo: וְשֶׂה־אַחַ֨ת מִן־הַצֹּ֤אן מִן־הַמָּאתַ֙יִם֙ מִמַּשְׁקֵ֣ה יִשְׂרָאֵ֔ל לְמִנְחָ֖ה
    וּלְעֹולָ֣ה וְלִשְׁלָמִ֑ים לְכַפֵּ֣ר עֲלֵיהֶ֔ם נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  kik-kik: Ningĩ ngʼondu ĩmwe nĩĩkarutwo kuuma harĩ o rũũru rwa ngʼondu magana meerĩ
    kuuma ũrĩithio-inĩ ũrĩa mwega ũrĩ maaĩ kũu bũrũri wa Isiraeli. Icio nĩcio igaatuĩka
    cia maruta ma mũtu, na maruta ma njino, o na cia maruta ma ngwatanĩro, nĩguo andũ
    mahorohagĩrio nacio, ũguo nĩguo Mwathani Jehova ekuuga.
  fra-NCL: Une brebis du troupeau sera donnée sur deux cents des gras pâturages d’Israël,
    pour l’oblation, l’holocauste et les sacrifices pacifiques, afin de faire propitiation
    pour eux, — oracle du Seigneur Yahweh.
  cek-AK: Israel prae thung tui kahoih ahmuen ih qam kacaa tuu khongkha thung ih tuu
    cumvai hnetto thungah maeto paek han angaih; hae hmuennawk loe cang hoi angbawnhaih,
    hmai angbawnhaih, angdaeh angbawnhaih, mikhmai sak angbawnhaih ah patoh han oh,
    tiah Angraeng Sithaw mah thuih.
  cuk-cuk: ”Israel-yargi sibad-wawaadmar bur wardadagan gudimalad, dulataled-ilabo
    (200) merguedgi, wargwen be suoed. We-sibad-wawaad, ibmar-gwagmar-orosgi-dakleged
    uklegedba, ibmar-ogumakar-uklegedba, degi, gwenatigwar-guega ibmar-uklegedba uklegoed.
    We-ibmar-uklemalad, adi, Israel-dulemar-e-isgued-osulogega ukleged. Ani an Bab-Jehová-Bela-Gangued-Nikadi
    weyob soged.
  uig-CYR: Исраилниң сүйи мол яйлақлиридин, һәр икки йүз туяқ падиға бирдин пахлан
    сунисиләр — булар болса, «ашлиқ һәдийә», «көйдүрмә қурбанлиқ», «енақлиқ қурбанлиқ»лар
    болуп, Исраиллар үчүн кафарәт қилиш үчүн болиду, — дәйду Рәб Пәрвәрдигар.
  tel-2017: ఇశ్రాయేలీయుల నిమిత్తం ప్రాయశ్చిత్తం చేయడానికి నైవేద్యానికీ దహనబలికీ సమాధానబలికీ
    బాగా మేపిన గొర్రెల్లో మందకు రెండువందల్లో ఒక గొర్రెను తేవాలి.
  hat-BSA: Epi yon mouton soti nan chak bann mouton ak de-san bèt ki soti kote ki
    awoze an Israël yo——pou yon ofrann sereyal, yon ofrann brile, ak ofrann lapè yo,
    pou fè ekspiyasyon pou yo”, deklare Senyè BONDYE a.
  kos-kos: 'Sheep: ma soko liki sheep luofoko nukewa in acn ma oasr mah we in Israel.
    “Kowos fah usani mwe kisa ke wheat, ac kosro ma ac fonna kisakinyuk, ac kosro
    nu ke mwe kisa in akinsewowo, tuh kowos fah ku in eis nunak munas ke ma koluk
    lowos. Nga, LEUM GOD Fulatlana, pa sapkin in ouinge.'
  hbo-WLC: וְשֶׂה־אַחַ֨ת מִן־הַצֹּ֤אן מִן־הַמָּאתַ֙יִם֙ מִמַּשְׁקֵ֣ה יִשְׂרָאֵ֔ל לְמִנְחָ֖ה
    וּלְעוֹלָ֣ה וְלִשְׁלָמִ֑ים לְכַפֵּ֣ר עֲלֵיהֶ֔ם נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  ibo-ibo: Ọzọkwa, otu atụrụ nke sitere nʼigwe atụrụ dị narị atụrụ abụọ, nke si nʼebe
    ịta nri nke Izrel a gbara mmiri nke ọma ka unu ga-eweta. A ga-eji ndị a chụọ aja
    mkpụrụ ọka, na aja nsure ọkụ, na aja udo, maka ikpuchiri ndị wetara ha mmehie
    ha. Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwubiri ya.
  ory-ory: ଆଉ, ଇସ୍ରାଏଲର ଉତ୍ତମ ଚରାଣୀ ସ୍ଥାନରୁ ପଲର ଦୁଇ ଶହ ମେଷ ମଧ୍ୟରୁ ଏକ ମେଷ (ନେବ); ତାହା
    ଲୋକମାନଙ୍କ ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବା ପାଇଁ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ, ହୋମବଳି ଓ ମଙ୍ଗଳାର୍ଥକ
    ବଳି ହେବ, ଏହା ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Iteiten familien chon Israel epwe eäni asor eman sip seni iteiten akaruopükü
    sip. Iei ewe asoren mongö, asoren kek me asoren kilisou fän iten amusamusen ämi
    tipis. Ngang Kot ewe Samol mi Lapalap üa kapas.
  rop-rop: En if enibodi garram 200 ship langa yad, wal dei garra bringimap wanbala
    ship. Ol dislot ofring dei garra yusum blanga sid daga ofring, en barnapwan ofring,
    en feloship ofring en ofring blanga olabat nogudbalawei.
  ukr-1871: 'Одну вівцю від отари, що має дві сотнї овець, з розкішного пасовища Ізрайлевого:
    — все ʼце про хлїбовий принос і про всепаленнє й подячню жертву, та й про їх очищеннє,
    говорить Господь Бог.'
  deu-1951: Und je ein Lamm von zweihundert Schafen von der wasserreichen Weide Israels
    zum Speisopfer, Brandopfer und Dankopfer, um damit Sühne zu erwirken, spricht
    Gott, der HERR.
  eng-JPS: and one lamb of the flock, out of two hundred, from the well-watered pastures
    of Israel; for a meal-offering, and for a burnt-offering, and for peace-offerings,
    to make atonement for them, saith the Lord GOD.
  srp-1865: A od sitne stoke jedno od dvije stotine s dobrijeh pasišta sinova Izrailjevijeh
    za dar i za žrtvu paljenicu i za žrtvu zahvalnu, da se èini oèišæenje za njih,
    govori Gospod Gospod.
  lug-lug: Era muliwaayo endiga emu okuva mu kisibo ekimu, buli kisibo nga kirimu
    endiga ebikumi bibiri, ezirundibwa ku malundiro amagimu aga Isirayiri. Ebyo bye
    biriba ebiweebwayo eby’obutta n’ebiweebwayo ebyokebwa, n’ebiweebwayo olw’emirembe,
    okubatangiriranga, bw’ayogera Mukama Katonda.
  heb-heb: ושה אחת מן הצאן מן המאתים ממשקה ישראל למנחה ולעולה ולשלמים לכפר עליהם נאם
    אדני יהוה׃
  ben-IRV: আর ইস্রায়েলের জলপূর্ণ ভূমিতে চরে, এমন মেষ পাল থেকে দুশো প্রাণীর মধ্যে
    এক মেষ অথবা ছাগল; লোকদের জন্য প্রায়শ্চিত্ত করার জন্যে সেটাই যে কোনো হোমবলি অথবা
    মঙ্গলার্থক বলির জন্য ব্যবহৃত হবে, এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਇੱਜੜ ਵਿੱਚੋਂ ਹਰ ਦੇ ਸੌਦੇ ਪਿੱਛੇ ਇਸਰਾਏਲ ਦੀ ਹਰੀ ਭਰੀ ਜੂਹ ਦਾ ਇੱਕ ਦੁੰਬਾ ਮੈਦੇ ਦੀ
    ਭੇਟ ਲਈ ਅਤੇ ਹੋਮ ਦੀ ਬਲੀ ਅਤੇ ਸੁੱਖ ਦੀ ਭੇਟ ਦੇ ਲਈ, ਤਾਂ ਜੋ ਉਹਨਾਂ ਦੇ ਲਈ ਪ੍ਰਾਸਚਿਤ ਹੋਵੇ,
    ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သူ တို့အပြစ် ကို ဖြေခြင်းငှါ ဣသရေလ ကျက်စား ရာ၊ ရေများသော အရပ်၌ရှိသောသိုး
    နှစ်ရာ တွင် သိုးသငယ် တကောင် ကို ဘော်ဇဉ် ပူဇော်သက္ကာနှင့်တကွ မီးရှို့ ရာယဇ်၊ မိဿဟာယ
    ယဇ်တို့ကိုပူဇော်ရကြမည်ဟု အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: '“Mamoe: Mamoe 200, 200 dekena amo, mamoe ta ta do umui henia. Umui Israela
    iduhu ibounai ese mamoe boubou gaudia inai bamona do umui henia. Paraoa bouboudia,
    gabua ore bouboudia, bona maino karaia bouboudia do umui henia, Israela taudia
    edia kara dika davana karaia totona. Lau Lohiabada Dirava inai oda hereva lau
    gwauraia noho inai.'
  urd-urd: और गल्ला में से हर दोसो पीछे इस्राईल की सेराब चरागाह का एक बर्रा नज़र की
    क़ुर्बानी के लिए और सलामती की क़ुर्बानी के लिए ताकि उनके लिए कफ़्फ़ारा हो ख़ुदावन्द
    फ़रमाता है।
  rus-SYN: 'одну овцу от стада в двести овец с тучной пажити Израиля: все это для
    хлебного приношения и всесожжения, и благодарственной жертвы, в очищение их, говорит
    Господь Бог.'
  bqc-SIM: Isaili bùsu sã mɛ̀n ↄ̀aa do guu àli ma gba mɛ̀ndo. Gbapi iↄ dɛ pↄ́wɛnti
    gba ń sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũↄ ń sáaukpasaↄ ũ gbɛ̃́ↄ duunakɛ̃ama
    yã́i. Ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: Israel sunga kelngoi ahilouleh kelcha jani chenga kiloi ho lah a konna
    chu khat khatna lahdoh ding ahi. Hiche ho chu chang thilto, govam thilto, chule
    chamna thilto a kitoh dingho chu ahin, hichun ahin toh ho dinga lhatdohna sempeh
    ding ahi, tin thaneitah Pakaiyin aseije.
  mar-mar: आणि इस्राएल देशातील पाणथळाच्या कुरणातील दोनशे मेंढरांच्या कळपातून एक कोकरू,
    अन्नार्पण व होमार्पण व शांत्यर्पणे म्हणून त्यांच्यासाठी प्रायश्चित करायला अर्पावे,
    असे प्रभू परमेश्वर म्हणतो.
  qub-qub: Uyshacunatana ichanga Israelcho mas allinnin guewacho goyasha cajta ishcay
    pachacpita (200) juctaga ofrendata churanqui. Chayga canga chaqui micuy ofrendacunatawan,
    rupachina sacrifisyucunatawan, alli goyaypita sacrifisyutawan rupachinanpämi.
    Noga Tayta Diosmi chayno në.
  bqp-bqp: Isireliɔ, yɑ̃ɑ gɔ̃ɔ sɔɔ, yɑ̃ɑnu goobu (200) nù n wɑ̃ɑ, yɑ̃ɑ teerɑ i ko
    i wɛ̃ kɛ̃run sɔ̃ ǹ kun mɛ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugirun sɔ̃ ǹ kun mɛ siɑrɑbun yɑ̃kurun
    sɔ̃. Nge mɛyɑ nɛ, Yinni Gusunɔ kon kɑ bɛɛ bɛɛn torɑnu suuru kuɑ. Nɛ Yinni Gusunɔwɑ
    nɑ yeni geruɑ.
  hat-hat: Pou mouton yo, n'a bay yonn pou chak desan (0200) mouton yon fanmi genyen.
    Se pou nou fè ofrann grenn jaden yo, ofrann bèt pou yo boule nèt, ak ofrann bèt
    pou yo touye pou di mèsi, pou Bondye ka padonnen peche nou yo. Se mwen menm, Seyè
    sèl Mèt la, ki bay lòd sa a.
  eng-BSB: And one sheep shall be given from each flock of two hundred from the well-watered
    pastures of Israel. These are for the grain offerings, burnt offerings, and peace
    offerings, to make atonement for the people, declares the Lord GOD.
  eng-WEBPB: and one lamb of the flock out of two hundred, from the well-watered pastures
    of Israel—for a meal offering, for a burnt offering, and for peace offerings,
    to make atonement for them,” says the Lord GOD.
  kbq-kbq: Hagi tretre'ma hu'nesia mopafima 200'a sipisipi afu'ma ante'nenunka, mago
    avrenka ofa eme hugahane. Hagi witi ofama, tevefima kre fananehu ofama, arimpa
    fru ofaramina, e'inahu huta kumi'mofoma nonama hu ofa eme hugahaze huno Ra Anumzana
    Agra Anumzamo'a hu'ne.
  nhe-BL: Huan ipan sesen 200 borregojme, inquimacase se borrego tlen tomahuac tlen
    tlacuajtinemij ipan potreros tlen más cuajcuali ipan tlali Israel. Nochi ya ni
    imiyaca tlen monequi intemacase para tlacajcahualistli tlen harina, tlacajcahualistli
    tlatlatili, tlacajcahualistli para tlayoltlalili huan tlacajcahualistli tlen oncas
    para quiixtzacuase inintlajtlacol nopa tlacame tlen quinhualicase. Queja nopa
    na, niimoTECO Tlen Más Nijpiya Tlanahuatili, niquijtohua.
  gub-BL: Heta putar àràpuhàràn hawitu ma'e tetea'u Izaew wanupe wà nehe, ka'api'i
    rehe wà nehe. Aze heta 200 wà nehe, pemur pitài ihewe nehe. — Perur putar arozràn
    imur pyràm nehe. Perur putar ma'ea'yr imur pyràm hapy pyràm pe wà nehe no. Perur
    putar ma'ea'yr izuka pyràm hemuawyze kar àràm pe wà nehe no. Nezewe mehe amunàn
    putar penemiapo kwer ikatu 'ym ma'e pewi ihe nehe. Ihe pezar Tuweharupi Wiko Ma'e
    azapo kar ko ma'e peme ihe kury.
  eng-DRA: And one ram out of a flock of two hundred, of those that Israel feedeth
    for sacrifice, and for holocausts, and for peace offerings, to make atonement
    for them, saith the Lord God.
