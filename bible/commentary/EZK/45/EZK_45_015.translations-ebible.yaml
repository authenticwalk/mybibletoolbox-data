verse: EZK.045.015
translations:
  mal-C: ഇസ്രായേലിന്റെ പുഷ്ടിയുള്ള മേച്ചിൽപ്പുറങ്ങളിലെ ഇരുനൂറ് ആടുള്ള ഒരു കൂട്ടത്തിൽനിന്ന്
    ഒരാടിനെ കൊടുക്കണം. ഇവ ജനങ്ങൾക്കുവേണ്ടി പാപപരിഹാരം വരുത്താൻ ഭോജനയാഗവും ഹനനയാഗവും
    സമാധാനയാഗവുമായി ഉപയോഗിക്കപ്പെടണം, എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  deu-TKW: Ferner ein Schaf von der Herde, von je zweihundert, als Hebe von allen
    Geschlechtern Israels zum Speisopfer und zum Brandopfer und zum Heilsopfer, um
    ihnen Sühne zu schaffen, ist der Spruch des Herrn Jahwe.
  lin-lin: Mpe bokozwa ntaba moko ya mwasi to meme moko ya mobali kati na bibwele
    nkama mibale, oyo ekobimela na etonga ya bibwele oyo eliaka matiti kitoko ya Isalaele.
    Bakosalela yango lokola likabo ya bambuma, mbeka ya kotumba mpe mbeka mpo na kozongisa
    boyokani, mpo na kosala mosala ya bolimbisi masumu ya bato, elobi Nkolo Yawe.
  eng-LSV: and one lamb out of the flock, out of two hundred, out of the watered country
    of Israel, for a present, and for a burnt-offering, and for peace-offerings, to
    make atonement by them—a declaration of Lord YHWH.
  eng-GNV: And one lambe of two hundreth sheepe out of ye fat pastures of Israel for
    a meat offring, and for a burnt offring and for peace offrings, to make reconciliation
    for them, sayth the Lord God.
  eng-WEBSTER: And one lamb out of the flock, out of two hundred, out of the fat pastures
    of Israel; for a meat-offering, and for a burnt-offering, and for peace-offerings,
    to make reconciliation for them, saith the Lord GOD.
  nhw-BL: Huan ipan sesen 200 borregojme, anquimacase se borrego catli tomahuac catli
    tlacuajtinemij ipan potreros catli más cuajcuali ipan tlali Israel. Nochi ya ni
    imiyaca catli monequi antemacase para tlacajcahualistli tlen harina, tlacajcahualistli
    tlatlatili, tlacajcahualistli para tlayoltlalili huan tlacajcahualistli catli
    oncas para quiixtzacuase inintlajtlacol nopa masehualme catli quinhualicase. Quej
    nopa na, niamoTECO Catli Más Nijpiya Tlanahuatili, niquijtohua.
  swh-ONEN: Pia kondoo mmoja atachukuliwa kutoka kwenye kila kundi la kondoo mia mbili
    kutoka kwenye malisho yaliyonyeshewa vizuri ya Israeli. Hivi vitatumika kwa ajili
    ya sadaka ya nafaka, sadaka ya kuteketezwa na sadaka za amani ili kufanya upatanisho
    kwa ajili ya watu, asema Bwana Mwenyezi.
  bba-bba: Isireliɔ, yɑ̃ɑ ɡɔ̃ɔ sɔɔ, yɑ̃ɑnu ɡoobu (200) nù n wɑ̃ɑ, yɑ̃ɑ teerɑ i ko
    i wɛ̃ kɛ̃run sɔ̃ ǹ kun mɛ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡirun sɔ̃ ǹ kun mɛ siɑrɑbun yɑ̃kurun
    sɔ̃. Nɡe mɛyɑ nɛ, Yinni Gusunɔ kon kɑ bɛɛ bɛɛn torɑnu suuru kuɑ. Nɛ Yinni Gusunɔwɑ
    nɑ yeni ɡeruɑ.
  eng-KJVCPB: and one lamb out of the flock, out of two hundred, out of the fat pastures
    of Israel; for a meat offering, and for a burnt offering, and for peace offerings,
    to make reconciliation for them, saith the Lord God.
  luo-luo: Bende unukaw rombo achiel kugolo e kweth ka kweth mag rombe mia ariyo mogol
    e lege mag Israel kuonde ma lum ngʼichie mogik. Magi notigo kod mich mag cham,
    gi misango miwangʼo pep kod misango mar lalruok mondo olosne ji yor pwodhruok,
    Jehova Nyasaye Manyalo Gik Moko Duto osewacho.
  meu-meu: Bona mamoe sinahu-rua sinahu-rua amo mamoe ta ta ba heni; Israel iduhudia
    iboudiai ese unu bae heni toma. Boubou ḡaudia bunu, flaoa bouboudia bona ḡole-oho
    bouboudia bona maino bouboudia, edia dika iabi-ohodia ḡaudia. Ḡaubada Iehova na
    e herevamu.
  npi-ULB: इस्राएलका राम्रो पानी पाएका क्षेत्रहरूका हरेक दुई सय पशुहरूका निम्ति बगालबाट
    एउटा भेडो वा बोको मानिसहरूका निम्ति प्रायश्‍चित गर्नलाई होमबलि वा मेलबलिको निम्ति
    प्रयोग हुनेछ, यो परमप्रभु परमेश्‍वरको घोषणा हो ।
  yor-yor: Bákan náà ni ọ̀dọ́-àgùntàn kan láti inú agbo ẹran, láti inú igba, láti
    inú pápá oko tútù Israẹli, fún ọrẹ ẹbọ jíjẹ, àti fún ọrẹ ẹbọ sísun, àti fún ọrẹ
    ẹbọ ìdúpẹ́ láti ṣe ìwẹ̀nùmọ́ fún àwọn ènìyàn, ní Olúwa Olódùmarè wí.
  pes-OPCB: '@see-verse:EZK.045.014'
  tgl-ULB: Gagamitin para sa anumang handog na susunugin o handog pangkapayapaan bilang
    kabayaran para sa mga tao ang isang tupa o kambing mula sa kawan sa bawat dalawang
    daang hayop mula sa matubig na mga rehiyon ng Israel—ito ang pahayag ng Panginoong
    Yahweh.
  hui-hui: Ani bialu nogo sibi tí daluha datani nalu helo handari kira (200) hinu
    kamigo aria mbiraore hangu i̱hondo lomabu ngulene nga. Tígua mbirale uruni widi
    lomabu delolebi irani dai helo bo delolebi Anduane Homogo i̱nila ho gimbu bulenenaga
    loma bo delolebi yalu ibalimu. I̱na tínaga ko bu kamiru domo wahai holiya urunidagua
    bilimu. I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi o ledogoniore
    laya, lene.
  mya-mya: '@see-verse:EZK.045.014'
  bod-N: ཡེས་ར་ཨེལ་གྱི་ས་བཅུད་འཛོམས་པའི་རྩྭ་ཐང་ནས་ལུག་ཉིས་བརྒྱ་ལས་ལུ་གུ་གཅིག་རེ་འབུལ་དགོས་ཏེ།
    མཆོད་རྫས་འདི་དག་ནི་འབྲུ་མཆོད་དང་སྦྱིན་སྲེག་གི་མཆོད་པ། ཞི་བདེའི་མཆོད་པ་བཅས་སུ་འབུལ་དགོས་པ་དང་།
    དེ་དག་གི་སྡིག་པ་བཤགས་པའི་ཆེད་དུ་ཡིན་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ། །
  sna-sna: Uyewo gwai rimwe chete rinofanira kutorwa kubva paboka rimwe nerimwe ramazana
    maviri achibva kumafuro akawana mvura yakakwana eIsraeri. Izvi zvichashandiswa
    pazvipiriso zvezviyo, nezvipiriso zvinopiswa nezvipiriso zvokuwadzana kuti zviyananisire
    vanhu, ndizvo zvinotaura Ishe Jehovha.
  spa-BLM: y un cordero de los rebaños de entre doscientos, de los pastos bien regados
    de Israel, como ofrenda, como holocausto y como ofrenda de paz, para hacer expiación
    por ellos”, dice el Señor Yahvé.
  cac-cac: Axo pax noc' calnel sva b'aj yax an̈ an̈c'ultac d'a yol yic Israel, jun
    noc' tzeyiq'uel d'a scal 200 oc noc'. A in Jehová in svala', masanil juntzan̈
    tic ol c'anchaj d'a ofrendail yed' d'a silab' stz'ai yed' d'a silab' yic junc'olal
    yed' silab' yuj yac'ji tup smul eb' in chon̈ab' Israel.
  swh-ULB: Kondoo mmoja au mbuzi kutoka mifugo kwa kila wanyama mia mbili kutoka malisho
    ya maji ya mikoa ya Israeli yatatumika kwa sadaka ya kuteketezwa yoyote au sadaka
    ya amani kufanya upatanisho kwa ajili ya watu-hivi ndivyo Bwana Yahwe asemavyo.
  bel-bel: 'адну авечку ад статку ў дзьвесьце авечак з тлустай пашы Ізраіля: усё гэта
    дзеля хлебнага прынашэньня і падзякавальнай ахвяры, на ачышчэньне іх, кажа Гасподзь
    Бог.'
  deu-ELBBK: 'und ein Stück vom Kleinvieh, von 200, von dem bewässerten Land Israel
    –: zum Speisopfer und zum Brandopfer und zu den Friedensopfern, um Sühnung für
    sie zu tun, spricht der Herr, HERR.'
  mbb-OT: wey sevaha he kerehidu ziyà te kada 200 he ebpuun diyà te menge uyaǥen niw.
    Menge pemuhat heini he gasa, menge pemuhat he edtutungen, wey menge pemuhat he
    para te meupiya he kedepità su wey kew mevelukasi tenged te menge salè niw. Iyan
    a, is Nengazen he MEGBEVAYÀ, is migkaǥi kayi.
  mal-2015: പ്രായശ്ചിത്തം വരുത്തേണ്ടതിന്നു ഭോജനയാഗമായും ഹോമയാഗമായും സമാധാനയാഗങ്ങളായും
    യിസ്രായേലിന്റെ പുഷ്ടിയുള്ള മേച്ചൽപുറങ്ങളിലെ ഇരുനൂറു ആടുള്ള ഒരു കൂട്ടത്തിൽനിന്നു
    ഒരു കുഞ്ഞാടിനെ കൊടുക്കേണം എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Mušinen te del the jekhe bakres andral o duj šel (200) bakrengro stados
    pal o lačhe maľi le Izraeloskre. Kale darendar pes kerela e chabeneskri obeta,
    e labarďi obeta the e smiromoskri obeta, hoj lenge te odmukav o bini, phenel o
    RAJ, o Adonaj.
  pes-OPV: و یک گوسفند از دویست گوسفند از مرتع های سیراب اسرائیل برای هدیه آردی و
    قربانی سوختنی و ذبایح سلامتی بدهند تا برای ایشان کفاره بشود. قول خداوند یهوه این
    است.
  ron-1924: О оае динтр-о турмэ де доуэ суте де ой дин тоате семинцииле луй Исраел
    сэ фие датэ ка дар де мынкаре, ардере-де-тот ши жертфэ де мулцумире, пентру ка
    сэ служяскэ дрепт жертфэ де испэшире», зиче Домнул Думнезеу.
  ben-OBCV: ইস্রায়েল দেশের মধ্যে ভালো জমিতে চরে এমন প্রতি দুশো মেষের মধ্যে একটি মেষ
    দেবে। লোকদের পাপের প্রায়শ্চিত্তের জন্য এগুলি শস্য-নৈবেদ্যের, হোমবলির ও মঙ্গলার্থক
    বলির জন্য ব্যবহার করা হবে, এই কথা সার্বভৌম সদাপ্রভু বলেন।
  som-som: Oo labadii tiro oo ido ahba waa inaad ka bixisaan wan laga soo kaxeeyey
    daaqa barwaaqaysan oo reer binu Israa'iil, oo waa inaad u bixisaan qurbaan hadhuudh
    ah, iyo qurbaan la gubo, iyo qurbaanno nabaadiino, si aad iyaga ugu kafaaragguddaan
    aawadeed, ayaa Sayidka Rabbiga ahu leeyahay.
  lat-VUC: Et arietem unum de grege ducentorum, de his quæ nutriunt Israël, in sacrificium,
    et in holocaustum, et in pacifica, ad expiandum pro eis, ait Dominus Deus.
  eng-ASVBT: and one lamb of the flock, out of two hundred, from the well-watered
    pastures of Israel—for a meal offering, and for a burnt offering, and for peace
    offerings, to make atonement for them, saith the Lord Jehovah.
  ita-1885: E del minuto bestiame lo statuto è che si dia di dugento bestie una dei
    luoghi grassi d'Israele; e quest'offerta sarà per le offerte di panatica, e per
    gli olocausti, e per li sacrificii da render grazie, per far purgamento per essi,
    dice il Signore Iddio.
  eng-LXXUP: And one sheep from the flock out of ten, as an oblation from all the
    tribes of Israel, for sacrifices, and for whole burnt offerings, and for peace
    offerings, to make atonement for you, saith the Lord God.
  eng-ULB: One sheep or goat from the flock for every two hundred animals from the
    watered regions of Israel will be used for any burnt offering or peace offering
    to make atonement for the people—this is the Lord Yahweh's declaration.
  spa-VBL: Además, de cada rebaño de doscientas ovejas de los verdes pastos de Israel,
    se proveerá una oveja. Estas son para proveer las ofrendas de grano, los holocaustos
    y las ofrendas de paz, para enderezar al pueblo, declara el Señor Dios.
  fra-_FOB: Vous prélèverez une tête de menu bétail sur deux cents, dans les gros
    pâturages d'Israël, pour l'offrande, l'holocauste, les sacrifices de prospérités,
    afin de faire expiation pour eux, dit le Seigneur, l'Éternel.
  mal-mal: പ്രായശ്ചിത്തം വരുത്തേണ്ടതിന് ഭോജനയാഗമായും ഹോമയാഗമായും സമാധാനയാഗങ്ങളായും
    യിസ്രായേലിന്റെ പുഷ്ടിയുള്ള മേച്ചിൽപുറങ്ങളിലെ ഇരുനൂറ് ആടുള്ള ഒരു കൂട്ടത്തിൽനിന്ന്
    ഒരു കുഞ്ഞാടിനെ കൊടുക്കണം” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: 200 bheṛ-bakriyoṅ meṅ se ek. Yih chīzeṅ ġhallā kī nazaroṅ ke lie, bhasm
    hone wālī qurbāniyoṅ aur salāmatī kī qurbāniyoṅ ke lie muqarrar haiṅ. Un se qaum
    kā kaffārā diyā jāegā. Yih Rab Qādir-e-mutlaq kā farmān hai.
  suz-BL: गेपुकीम सहे निक्‍शी भेडा रे का चढ़ेचा माल्‍नीनी। मेको इस्राएली आन योव़तीके
    रे चाक्‍चा माल्‍नीनी। मेको अन्‍न चढ़ेशो, चोशा चढ़ेशो नु दुशा बाक्‍चा आ पर्बम चढ़ेशो
    बाक्‍ब। मेको पाप क्‍याम्‍चा कली बाक्‍ब” दे परमप्रभु यावेमी देंत।
  eng-NOY: And ye shall offer one lamb out of the flock, out of two hundred, from
    the watered pastures of Israel, for the flour-offering and for the burnt-offering,
    and for the thank-offerings, to make reconciliation for them, saith the Lord Jehovah.
  ita-1927: Una pecora su di un gregge di dugento capi nei grassi pascoli d’Israele
    sarà offerta per le oblazioni, gli olocausti e i sacrifizi di azioni di grazie,
    per fare la propiziazione per essi, dice il Signore, l’Eterno.
  ckb-ckb: هەروەها لە هەر مێگەلێکی دوو سەد سەر مەڕی لە لەوەڕگا باشەکانی ئیسرائیل مەڕێک
    دەبەن، دەیانکەنە پێشکەشکراوی دانەوێڵە و قوربانی سووتاندن و قوربانی هاوبەشی بۆ
    کەفارەت بۆ گەل. ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: And one lamb from the flock out of every two hundred, from all the families
    of Israel, for a meal offering and for a burned offering and for peace-offerings,
    to take away their sin, says the Lord.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ನೀರಿರುವ ಹುಲ್ಲುಗಾವಲುಗಳಿಂದ ಇನ್ನೂರು ಮಂದಿಯ ಹಿಂಡಿನಿಂದ ಒಂದು ಕುರಿಯನ್ನು
    ತೆಗೆದುಕೊಳ್ಳಬೇಕು. ಇವುಗಳನ್ನು ಜನರಿಗಾಗಿ ಪ್ರಾಯಶ್ಚಿತ್ತವನ್ನು ಮಾಡಲು ಧಾನ್ಯಯಜ್ಞಗಳು, ದಹನಬಲಿಗಳು
    ಮತ್ತು ಸಮಾಧಾನದ ಅರ್ಪಣೆಗಳಿಗಾಗಿ ಬಳಸಲಾಗುವುದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: இஸ்ரவேல் தேசத்திலே நல்ல மேய்ச்சலை மேய்கிற மந்தையிலே இருநூறு ஆடுகளில் ஒரு
    ஆடும், அவர்களுடைய பாவநிவாரணத்திற்காக உணவுபலியாகவும், தகனபலியாகவும், சமாதானபலியாகவும்
    செலுத்தப்படவேண்டுமென்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Y una cordera de la manada de doscientas, de las gruesas de Israel,
    para sacrificio, y para holocausto y para pacíficos, para expiación por ellos,
    dice el Señor Jehová.
  ron-BTF: Și un miel din turmă, dintre două sute, din pășunile grase ale lui Israel,
    ca dar de mâncare și ca ofrandă arsă și ca ofrande de pace, ca să facă împăcare
    pentru ei, spune Domnul DUMNEZEU.
  eng-WEBP: and one lamb of the flock out of two hundred, from the well-watered pastures
    of Israel—for a meal offering, for a burnt offering, and for peace offerings,
    to make atonement for them,” says the Lord GOD.
  eng-FBV: In addition one sheep is to be supplied from every flock of two hundred
    from the green pastures of Israel. These are to provide for the grain offerings,
    burnt offerings, and peace offerings, to set the people right, declares the Lord
    God.
  nld-1939: Verder één lam uit elke kudde van tweehonderd stuks van Israëls veestapel.
    Deze belastingen zijn voor het meeloffer, het brandoffer en het dankoffer bestemd,
    waardoor ge vergiffenis moet verkrijgen, zegt Jahweh, de Heer.
  nch-BL: Huan ipan sesen 200 borregojme, anquimacase se borrego cati tomahuac cati
    tacuajtinemij ipan potreros cati más cuajcuali ipan tali Israel. Nochi ya ni imiyaca
    cati monequi antemacase para tacajcahualisti ten harina, tacajcahualisti tatatili,
    tacajcahualisti para tayoltalili huan tacajcahualisti cati oncas para quiixtzacuase
    inintajtacol nopa masehualme cati quihualicase. Quej nopa na, niamoTECO Cati Más
    Nijpiya Tanahuatili, niquijtohua.
  vie-1934: Trong những đồng cỏ đượm nhuần của Y-sơ-ra-ên, mỗi hai trăm con chiên
    thì sẽ lấy một chiên con để làm của lễ chay, của lễ thiêu, của lễ thù ân, đặng
    làm con sinh chuộc tội cho dân sự, Chúa Giê-hô-va phán vậy.
  hin-CV: इस्राएल के अच्छे पानी वाले चरागाह से हर दो सौ भेड़ों वाले झुंड से एक-एक
    भेड़ ली जाए. इनका उपयोग लोगों के प्रायश्चित करने हेतु अन्‍नबलि, होमबलिदान और मेल
    बलिदान के रूप में किया जाए, परम प्रधान याहवेह की घोषणा है.
  spa-BES: Y un cordero del rebaño de cada doscientas, de todas las familias de Israel,
    para una ofrenda de cereal y una ofrenda quemada y para ofrendas de paz, para
    quitar su pecado, dice el Señor Dios.
  tdx-tdx: naho anak’ añondry raike boak’ ami’ty lia-raike roan-jato, hirik’ amo fiandraza’
    Israele soa tondrakeo; ho engam-bare naho engan-koroañe, naho engam-panintsiñañe,
    hijebañañe iareo, hoe t’Iehovà Talè.
  tha-KJV: แกะฝูงสองร้อยตั​วก​็​ให้​ถวายตัวหนึ่ง จากทุ่งเลี้ยงสัตว์อั​นอ​ุดมของอิสราเอล
    องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า นี่​แหละเป็นของถวายสำหรับธัญญบู​ชา เครื่องเผาบู​ชา
    และสันติบูชาเพื่อทำการลบมลทินให้​เขาทั้งหลาย
  por-BR-2018: E uma cordeira de cada duzentas do rebanho, da terra mais regada de
    Israel, para oferta de alimento, para holocausto e para oferta de gratidão, a
    fim de fazer expiação por eles, diz o Senhor DEUS.
  deu-ELO: 'und ein Stück vom Kleinvieh, von zweihundert, von dem bewässerten Lande
    Israel: zum Speisopfer und zum Brandopfer und zu den Friedensopfern, um Sühnung
    für sie zu tun, spricht der Herr, Jehova.'
  eng-WYC-2018: And one ram, either wether, of the flock of two hundred, of these
    which the men of Israel nourish, into sacrifice, and into burnt sacrifice, and
    into peaceable sacrifices, to cleanse for them, saith the Lord God. (And one ram,
    or one wether, from the flock, out of every two hundred, of those which the Israelites
    raise. All of these things for a sacrifice, and for a burnt sacrifice, and for
    peace offerings, to make amends for them, saith the Lord God.)
  epo-epo: Kaj unu ŝafidon oni donu el ducento da ŝafoj de paŝtejo de Izrael. Tio
    estos farunofero, brulofero, kaj pacofero, por pekliberigo por ili, diras la Sinjoro,
    la Eternulo.
  uig-PIN: Israilning süyi mol yaylaⱪliridin, ⱨǝr ikki yüz tuyaⱪ padiƣa birdin pahlan
    sunisilǝr — bular bolsa, «axliⱪ ⱨǝdiyǝ», «kɵydürmǝ ⱪurbanliⱪ», «inaⱪliⱪ ⱪurbanliⱪ»lar
    bolup, Israillar üqün kafarǝt ⱪilix üqün bolidu, — dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: '@see-verse:EZK.045.014'
  tpi-OTNT: Na yupela i mas ofaim wanpela bilong olgeta 200 sipsip i save kaikai gras
    long graun bilong yupela. Yupela i mas bringim ol dispela samting bilong mekim
    ol ofa bilong kukim wit na ol ofa bilong paia i kukim olgeta na ol ofa bilong
    kamap wanbel wantaim mi. Yupela mekim ol dispela ofa na bai mi lusim sin bilong
    yupela. Dispela em i tok bilong mi God, Bikpela.
  hau-SA: A kuma ba da tunkiya daga kowane garke mai tumaki ɗari biyu daga makiyaya
    da aka yi masa banruwa sosai na Isra’ila. Za a yi amfani da waɗannan don hadayun
    gari, hadayun ƙonawa da hadayun salama don yin kafara saboda mutane, in ji Ubangiji
    Mai Iko Duka.
  uig-LAT: Israilning süyi mol yaylaqliridin, her ikki yüz tuyaq padigha birdin paxlan
    sunisiler — bular bolsa, «ashliq hediye», «köydürme qurbanliq», «inaqliq qurbanliq»lar
    bolup, Israillar üchün kafaret qilish üchün bolidu, — deydu Reb Perwerdigar.
  nde-nde: Njalo imvu eyodwa kumele ithathwe emhlambini ngamunye wezingamakhulu amabili
    emadlelweni ako-Israyeli alamanzi amanengi. Lezi zizasetshenziswa eminikelweni
    yamabele, eminikelweni yokutshiswa kanye laseminikelweni yobuzalwane ukwenzela
    abantu inhlawulelo, kutsho uThixo Wobukhosi.
  ton-ton: 'Pea ko e lami ʻe taha, mei hono uangeau ʻoe fanga lami, mei he ngaahi
    potu lau maʻuiʻui ʻi ʻIsileli: ko e meʻa ia ki he feilaulau ʻoe meʻakai, mo e
    feilaulau tutu, mo e feilaulau ʻoe fakafetaʻi, ko honau fakaleleiʻi, ʻoku pehē
    ʻe Sihova ko e ʻOtua.'
  ces-1613: A dobytče jedno ze dvou set bravů z dobrých pastvišť Izraelských, k oběti
    suché a zápalné a k obětem pokojným, k očištění vás, praví Panovník Hospodin.
  eng-WMB: and one lamb of the flock out of two hundred, from the well-watered pastures
    of Israel—for a meal offering, for a burnt offering, and for peace offerings,
    to make atonement for them,” says the Lord GOD.
  tam-TCV: மேலும், இஸ்ரயேலில் நல்ல நீர்ப்பாய்ச்சலுள்ள இடத்தில் மேயும் மந்தைகளில் ஒவ்வொரு
    இருநூறு செம்மறியாடுகள்கொண்ட மந்தையிலிருந்தும் ஒரு செம்மறியாடு எடுக்கப்படவேண்டும்.
    இவை மக்களுக்காகப் பாவநிவிர்த்தி செய்யும்படி, தானிய காணிக்கைகளாகவும், தகன காணிக்கைகளாகவும்,
    சமாதான காணிக்கைகளாகவும் பயன்படுத்தப்படும் என ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Gamiton ang usa ka karnero o kanding gikan sa panon sa matag 200 ka mga
    hayop gikan sa tubigon nga mga rehiyon sa Israel sa bisan unsang halad nga sinunog
    o halad alang sa pagpakigdait aron sa pagpapas sa sala alang sa katawhan—mao kini
    ang gipahayag ni Yahweh nga Ginoo.
  pol-UBG: Także jedną owcę z trzody liczącej dwieście owiec z bujnych pastwisk Izraela
    na ofiarę z pokarmów, na całopalenie i na ofiary pojednawcze, aby dokonać przebłagania
    za nich, mówi Pan BÓG.
  urd-GVU: 200 بھیڑبکریوں میں سے ایک۔ یہ چیزیں غلہ کی نذروں کے لئے، بھسم ہونے والی
    قربانیوں اور سلامتی کی قربانیوں کے لئے مقرر ہیں۔ اُن سے قوم کا کفارہ دیا جائے
    گا۔ یہ رب قادرِ مطلق کا فرمان ہے۔
  deu-1912: Und je ein Lamm von zweihundert Schafen aus der Herde auf der Weide Israels
    zum Speisopfer und Brandopfer und Dankopfer, zur Versöhnung für sie, spricht der
    Herr HERR.
  kan-2017: ಇನ್ನೂರು ಕುರಿಗಳಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ ನೀರಾವರಿಯ ಹುಲ್ಗಾವಲಿನ ಒಂದು ಕುರಿ; ಇವುಗಳನ್ನು
    ದೇಶದ ಸಕಲ ಜನರು ಇಸ್ರಾಯೇಲಿನ ಅರಸನಿಗೆ ಸರ್ವಾಂಗಹೋಮ ಮತ್ತು ಸಮಾಧಾನಬಲಿಯಾಗಿ ಒಪ್ಪಿಸಬೇಕು” ಇದು
    ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: '@see-verse:EZK.045.014'
  hlt-MCSB: Israel kah buhtoi boiva yahnih dongah tu pakhat te khocang neh hmueihhlutnah
    la, rhoepnah ham amih kah tholh aka dawth la om saeh. He tah ka Boeipa Yahovah
    kah olphong ni.
  mdy-ETH: ዬያጉዲ ሃሣ ዒስራዔኤሌ ዓሶ ማራቶኮ ላምዖ ፄኤታፓ ዒንጊንታንዳጉዲ ጌይንቴሢ ፔቴ ፔቴ ማራይኬ፤ ዬይ ዔያቶኮ ጎሞ
    ጌኤሻያ ማዓንዳጉዲ ሃኣኮ ዒንጊፆና ዎላ ሚቺንታያ፥ ጊንሣ ሃሣ ፔቱሞና ዒንጎ ዒንጊሢ ማዒ ሺኢካኔ፤ ታኣኒ ዼኤፖ ናንጊና ናንጋ
    ጎዳ ዬያ ጌዔኔ።
  twi-ASANTE: Afei wɔmfa nnwankuo ahanu a wɔwɔ Israel adidibea a ɛhɔ wɔ nsuo no mu
    baako. Yeinom na wɔde bɛyɛ aduane afɔrebɔdeɛ, ɔhyeɛ afɔrebɔdeɛ ne asomdwoeɛ afɔrebɔdeɛ
    a ɛbɛyɛ mpatadeɛ ama nnipa no, Otumfoɔ Awurade na ɔseɛ.
  eng-WEBU: and one lamb of the flock out of two hundred, from the well-watered pastures
    of Israel—for a meal offering, for a burnt offering, and for peace offerings,
    to make atonement for them,” says the Lord GOD.
  wal-wal: Israa7eela asai heemmiyo naa77u naa77u xeetu dorssai de7iyo issi wudiyaappe
