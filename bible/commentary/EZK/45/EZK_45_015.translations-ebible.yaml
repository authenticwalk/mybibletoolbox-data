    xuuggiyo yarshshonne issippetettaa yarshsho gidona. Taani Ubbaa Haariya GODAI
    hagaa odais.
  spa-PDDPT: Y ofrecerán una cordera del rebaño de 200 de las engordadas por Israel
    para el sacrificio, el holocausto, las ofrendas de paz y el sacrificio que apacigua
    por ellos, dice ʼAdonay Yavé.
  gun-gun: Ha'e gui vexa'i kuery ma peteĩ-teĩ kora duzentos ikuaia nhavõ gui peteĩ
    peipe'a 'rã Israel re nhuũndy porãvea rupi pemongaru va'ekue anho. Ha'e nunga
    ha'e javi peme'ẽ 'rã mba'emo aju guigua, oapy revegua, e'ỹ vy Nhanderuete reve
    peteĩ rami ju pendekuaia reguarã. Ha'e rami vy 'rã pejao'i uka heta va'e kuery
    ojejavyague — he'i Senhor Nhanderuete.
  ilo-ULB: Maysa a karnero wenno kalding manipud iti arban ti tunggal 200 nga ayup
    manipud kadagiti pagaraban iti rehion ti Israel ti mausar para iti aniaman a daton
    a mapuoran wenno daton a pakikappia a maaramid iti pannakasubbot dagiti tattao—kastoy
    ti pakaammo ti Apo a ni Yahweh.
  kpg-kpg: '@see-verse:EZK.045.014'
  uig-ARA: ئىسرائىلنىڭ سۈيى مول يايلاقلىرىدىن، ھەر ئىككى يۈز تۇياق پادىغا بىردىن پاخلان
    سۇنىسىلەر ــ بۇلار بولسا، «ئاشلىق ھەدىيە»، «كۆيدۈرمە قۇربانلىق»، «ئىناقلىق قۇربانلىق»لار
    بولۇپ، ئىسرائىللار ئۈچۈن كافارەت قىلىش ئۈچۈن بولىدۇ، ــ دەيدۇ رەب پەرۋەردىگار.
  sus-sus: yɛxɛɛ kɛmɛ firin ya ma, wo xa yɛxɛɛ keren ba a ra Isirayila bɔxi fanyi
    birin ma. Yie nan bama sansi xɔri sɛrɛxɛe ra, sɛrɛxɛ gan daaxie ra, xanunteya
    sɛrɛxɛe ra ɲama xunsare xa fe ra. Wo Marigi Alatala xui nan na ki.
  pon-2006: '@see-verse:EZK.045.014'
  ksd-ksd: ma ure a ura mar na sip ta ra kikil na sip kai ra tarai Israel, da totokom
    ma tika na nat na sip; go diat ure ra tinabar na vuai na uma, a tinabar di tuntun
    tar ia, ma ra tinabar na varmaram, upi da pait ra varporong ure diat, ra Luluai
    God i biti.
  grc-BRENT: Καὶ πρόβατον ἀπὸ τῶν προβάτων ἀπὸ δέκα ἀφαίρεμα ἐκ πασῶν τῶν πατριῶν
    τοῦ Ἰσραὴλ, εἰς θυσίας, καὶ εἰς ὁλοκαυτώματα, καὶ εἰς σωτηρίου, τοῦ ἐξιλάσκεσθαι
    περὶ ὑμῶν, λέγει Κύριος Θεός.
  ind-AYT: dan seekor domba dari masing-masing kawanan dua ratus, dari tempat-tempat
    berair di Israel; untuk persembahan biji-bijian, persembahan bakaran, dan persembahan
    perdamaian, untuk membuat penebusan dosa bagi mereka,” firman Tuhan ALLAH.
  nya-nya: Muperekenso nkhosa imodzi pa gulu lankhosa 200 za pa msipu wabwino wa mu
    Israeli. Izi zidzagwiritsidwa ntchito monga nsembe za chakudya, nsembe zopsereza,
    ndi nsembe zachiyanjano ndi nsembe zopepesera milandu ya anthu. Ndikutero Ine
    Ambuye Yehova.
  hrv-hrv: Od svakoga stada od dvije stotine ovaca sa sočnih izraelskih pašnjaka po
    jednu ovcu za žrtvu prinosnicu, paljenicu i pričesnicu - vama za pomirenje - riječ
    je Jahve Gospoda.
  mps-mps: Tama me dagego te tigidali 200 sipsip kibugo dagego wę hauwa elalubo tǫde
    nosai tubo te sipsip bugwai, me deli dagego ofa eyu yao. Dagego te nai dabe te
    wit ulubo ofa yainu, me isigo mu dela silabo ofa yabo nai, me ena dali haliga
    deli yabo ofa yabo nai tama seseyu yao. Dagego te ofa eyu da, teda eno dage Israel
    dabe sesego sęgę sela sąwaibao. Te da God Genuai Bidi eno po dao,” wali.
  tpi-tpi: Na yupela i mas ofaim wanpela bilong olgeta 200 sipsip i save kaikai gras
    long graun bilong yupela. Yupela i mas bringim ol dispela samting bilong mekim
    ol ofa bilong kukim wit na ol ofa bilong paia i kukim olgeta na ol ofa bilong
    kamap wanbel wantaim mi. Yupela mekim ol dispela ofa na bai mi lusim sin bilong
    yupela. Dispela em i tok bilong mi God, Bikpela.
  dan-1931: et Lam fra Småkvæget af hver 200 som Offerydelse fra alle Israels Slægter
    til Afgrødeofre, Brændofre og Takofre for at skaffe eder Soning, lyder det fra
    den Herre HERREN.
  vie-OVCB: cứ hai trăm con chiên hay dê thì nộp một con trong các bầy gia súc ở xứ
    Ít-ra-ên. Đây là các lễ chay, tế lễ thiêu, và tế lễ bình an để chuộc tội cho người
    dâng, Chúa Hằng Hữu Chí Cao phán vậy.
  guj-2017: ઇઝરાયલના પાણીવાળા પ્રદેશમાંનાં બસો ટોળાંમાંથી એક ઘેટું કે બકરો ખાદ્યાર્પણ
    તરીકે, દહનીયાર્પણ તરીકે અને શાંત્યર્પણ તરીકે લોકોને શુદ્ધ કરવા માટે આપવું. આમ
    પ્રભુ યહોવાહ કહે છે.
  pon-2006A: '@see-verse:EZK.045.014'
  por-BRBSL: e um cordeiro do rebanho em duzentos, dos pastos bem irrigados de Israel
    para uma oferta de refeição, para um holocausto e para ofertas de paz, para fazer
    expiação por eles”, diz o Senhor Yahweh.
  cth-cth: Isarelnaw e saring a pânae koe ka pâ e tuhu thung hoi 200 touh dawk a ca
    buet touh a poe han. Hetnaw heh tavai thuengnae, hmaisawi thuengnae, roum thuengnae,
    yonthanae lah ao han telah Bawipa Jehovah ni a dei.
  twi-twi: Afei wɔmfa nguankuw ahannu a wɔwɔ Israel adidibea a hɔ wɔ nsu no mu baako.
