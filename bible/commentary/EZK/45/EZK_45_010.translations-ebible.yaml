verse: EZK.045.010
translations:
  mal-C: നിങ്ങൾ കൃത്യതയുള്ള തുലാസ്, കൃത്യതയുള്ള ഏഫാ, കൃത്യതയുള്ള ബത്ത് എന്നിവ ഉപയോഗിക്കണം.
  deu-TKW: Ihr sollt richtige Wage, richtiges Epha und richtiges Bath führen.
  lin-lin: Bosengeli te kosalela emekelo kilo ya lokuta, efa ya lokuta to bati ya
    lokuta.
  eng-LSV: You must have just balances, and a just ephah, and a just bath.
  eng-GNV: Ye shall haue iust balances, and a true Ephah, and a true Bath.
  eng-WEBSTER: Ye shall have just balances, and a just ephah, and a just bath.
  nhw-BL: “Xijtequihuica teme catli xitlahuac quema antlatamachihuaj ipan balanza.
    Amo aqui xijquixtilica niyon se pilquentzi.
  swh-ONEN: Tumieni mizani sahihi na vipimo sahihi vya efa na bathi.
  bba-bba: I de bɛɛn kilobɑ kɑ bɛɛn yĩirutinu nu n sɑ̃ɑ dee dee.
  eng-KJVCPB: Ye shall have just balances, and a just ephah, and a just bath.
  luo-luo: Tiuru gi ratil makare gi gorogoro makare kod debe makare.
  meu-meu: Hahetoho ḡaudia momokanidia bavabi, bona efa momokanina bona bata momokanina
    danu.
  npi-ULB: तिमीहरूका नाप ठिक, ठिक एपा र ठिक बाथ हुनुपर्छ!
  yor-yor: Kí ẹ̀yin kì ó lo òsùwọ̀n tó tọ́ àti efa títọ́ àti bati títọ́.
  pes-OPCB: «در معاملات خود تقلب نکنید بلکه از وزنه‌ها و میزانهای درست استفاده نمایید.
  tgl-ULB: Dapat magkaroon kayo ng tamang mga timbangan, tamang mga efa at tamang
    mga bath!
  hui-hui: Anduane Homogohanda laabo halu lalu, Isaraele wali agali tígua tínaga mbirale
    yolo mulenenaga genda handagane ngamiru lu magi handagane ngamirubi tigabi dege
    handalu manda bilimu.
  mya-mya: '``လူ​တိုင်း​ပင်​အ​လေး​မှန်​တင်း​မှန်​ကို​အ​သုံး ပြု​ရ​ကြ​မည်။'
  bod-N: ཁྱོད་ཚོས་དྲང་བདེན་གྱི་རྒྱ་སྲང་དང་དྲང་བདེན་གྱི་ཨེ་ཕཱ། དྲང་བདེན་གྱི་ཆུ་བེན་བཅས་སྤྱོད་ཅིག
  sna-sna: Munofanira kushandisa zviyero zvakarurama, efa yakarurama uye bhati rakarurama.
  spa-BLM: “Tendrán balanzas justas, un efa justo, y un baño justo.
  cac-cac: A echlab' te tz'acan tze c'ana'.
  swh-ULB: Mtakuwa na mzani sahihi, efa sahihi, na bathi sahihi!
  bel-bel: Хай будуць у вас правільныя вагі і правільная эфа і правільны бат.
  deu-ELBBK: Gerechte Waage und gerechtes Epha und gerechtes Bath sollt ihr haben.
  mbb-OT: Gemita niw is hustu he timbangan, tekesà, etawa sukuzà.
  mal-2015: ഒത്ത തുലാസ്സും ഒത്ത ഏഫയും ഒത്ത ബത്തും നിങ്ങൾക്കുണ്ടായിരിക്കേണം.
  rmc-rmc: Mi el tumen spravodľivo vaha, spravodľivo efa the spravodľivo batos.
  pes-OPV: میزان راست و ایفای راست و بت راست برای شما باشد
  ron-1924: «Сэ авець кумпене дрепте, о ефэ дряптэ ши ун бат дрепт.
  ben-OBCV: তোমরা ন্যায্য দাঁড়িপাল্লা, ন্যায্য ঐফা ও ন্যায্য বাৎ ব্যবহার করো।
  som-som: Waa inaad kafado xaq ah iyo eefaah xaq ah iyo bad xaq ah lahaataan.
  lat-VUC: Statera justa, et ephi justum, et batus justus erit vobis.
  eng-ASVBT: Ye shall have just balances, and a just ephah, and a just bath.
  ita-1885: Abbiate bilance giuste, ed efa giusto, e bat giusto.
  eng-LXXUP: Ye shall have a just balance, and a just measure, and a just choenix
    for measure.
  eng-ULB: You must have accurate scales, accurate ephahs, and accurate baths!
  spa-VBL: Deben usar métodos correctos de medición, ya sea pesos en balanzas, o efapara
    medir los sólidos, y un baño para medir los líquidos.
  fra-_FOB: Ayez des balances justes, un épha juste et un bath juste.
  mal-mal: ഒത്ത തുലാസ്സും ഒത്ത ഏഫയും ഒത്ത ബത്തും നിങ്ങൾക്കുണ്ടായിരിക്കണം.
  urd-GVR: Sahīh tarāzū istemāl karo, tumhāre bāṭ aur paimāish ke ālāt ġhalat na hoṅ.
  suz-BL: गेपुकीम ठीक नाक्‍तीक नु पुक्‍तीकपुकी चलेचा माल्‍नीनी। लेवी १९:३६; ब्‍यवस्‍था
    २५:१५
  eng-NOY: Ye shall have just balances, and a just ephah, and a just bath.
  ita-1927: Abbiate bilance giuste, efa giusto, bat giusto.
  ckb-ckb: تەرازووی تەواو و ئێفەی تەواو و بەتی تەواویان بۆ بەکاربهێنن.
  eng-BBE: Have true scales and a true ephah and a true bath.
  kan-OKCV: ನ್ಯಾಯವಾದ ತಕ್ಕಡಿಯೂ ನ್ಯಾಯವಾದ ಎಫಾವೂ ನ್ಯಾಯವಾದ ಬಾತ್ ಅಳತೆಯೂ ನಿಮಗಿರಬೇಕು.
  tam-2017: உண்மையான எடை காட்டும் தராசும், சரியான அளவுள்ள மரக்காலும், சரியான அளவுள்ள
    குடமும் உங்களுக்கு இருக்கட்டும்.
  spa-RV-1909: Peso de justicia, y epha de justicia, y bato de justicia, tendréis.
  ron-BTF: Să aveți balanțe drepte și o efă dreaptă și un bat drept.
  eng-WEBP: “You shall have just balances, a just ephah, and a just bath.
  eng-FBV: You must use correct methods of measurement—whether it's weights on scales,
    or ephah for measuring solids, and a bath for measuring liquids.
  nld-1939: Ge moet een juiste weegschaal gebruiken, volwaardige maten en vaten.
  nch-BL: “Xijtequihuica teme cati xitahuac quema antatamachihuaj ipan balanza. Amo
    aqui xijquixtilica yon se pilquentzi.
  vie-1934: Hãy có những cái cần công bình, cái ê-pha công bình, cái bát công bình.
  hin-CV: तुम सही नाप का उपयोग करो, सही एफाह और सही बत का उपयोग करो.
  spa-BES: Tengan pesas y medidas justas y tendrán una medida justa.
  tdx-tdx: Ho balantsy to, efà do’e naho bàte do’e ty hitoloña’ areo.
  tha-KJV: เจ้​าจงมีตาชั่งเที่ยงตรง เอฟาห์​เท​ี่ยงตรงและบัทที่​เที่ยงตรง
  por-BR-2018: Tereis balanças justas, efa justo, e bato justo.
  deu-ELO: Gerechte Waage und gerechtes Epha und gerechtes Bath sollt ihr haben.
  eng-WYC-2018: A just balance, and a just measure[of dry things]called ephah, and
    a just measure[of flowing things]called bath, shall be to you.
  epo-epo: Ĝusta pesilo, ĝusta ŝutmezurilo, kaj ĝusta verŝmezurilo estu ĉe vi.
  uig-PIN: Silǝrdǝ toƣra mizan, toƣra ǝfaⱨ, toƣra «bat» bolsun.
  beo-beo: 'Dunu huluane da moloidafa dioi defei ba:su amoga hawa: hamoma:mu.'
  tpi-OTNT: Bikpela i tok moa olsem, “Yupela Israel i mas skelim stret olgeta samting.
  hau-SA: Ku yi amfani da garwan da yake daidai, efa da yake daidai da kuma garwa
    da yake daidai.
  uig-LAT: Silerde toghra mizan, toghra efah, toghra «bat» bolsun.
  nde-nde: Kumele lisebenzise izikali eziqotho, ihefa eliqotho kanye lebhathi eliqotho.
  ton-ton: ‌ʻE ʻiate kimoutolu ʻae meʻa fakatatau ʻoku totonu, mo e efa totonu, pea
    mo e pate totonu.
  ces-1613: Váhu spravedlivou a efi spravedlivou i bát spravedlivý míti budete.
  eng-WMB: “You shall have just balances, a just efah, and a just bath.
  tam-TCV: நீங்கள் நிறுத்துவதற்கு சரியான அளவைகளையும் திண்மம் அளப்பதற்கு சரியான அளவுடைய
    எப்பா மரக்கால்களையும், திரவம் அளப்பதற்கு சரியான அளவுடைய பாத் குடங்களையும் உங்களுக்கு
    இருக்கட்டும்.
  ceb-ULB: Kinahanglan nga aduna kamoy tukmang mga timbangan, tukmang mga epha, ug
    tukmang mga bat!
  pol-UBG: Będziecie mieli sprawiedliwe wagi, sprawiedliwą efę i sprawiedliwy bat.
  urd-GVU: صحیح ترازو استعمال کرو، تمہارے باٹ اور پیمائش کے آلات غلط نہ ہوں۔
  deu-1912: Ihr sollt rechtes Gewicht und rechte Scheffel und rechtes Maß haben.
  kan-2017: ನಿಮ್ಮ ತಕ್ಕಡಿಯೂ, ಧಾನ್ಯದ ಅಳತೆಯೂ, ರಸದ್ರವ್ಯದ ಅಳತೆಯೂ ನ್ಯಾಯವಾಗಿಯೇ ಇರಬೇಕು.
  yap-yap: '“Thingri urngin e girdi’ ma nge maruwel ko pi thabthabel nge pi fol nib
    yul’yul’:'
  hlt-MCSB: Duengnah cooi neh duengnah cangnoek, duengnah bath mah nangmih taengah
    om saeh.
  mdy-ETH: «ዒንሢ ፔቴ ፔቴሢኮ ፒዜ ማዔ ዔኤቢ ማኮ ባኣዚ ዓኣያ ማዖንጎ፤ ዬይያ፦ ፒዜ ዒፔና፥ ፒዜ ባኣዶሴና ማዖንጎ።»
  twi-ASANTE: Ɛsɛ sɛ mode nsania ne susudeɛ a ɛyɛ pɛ susu adeɛ.
  eng-WEBU: “You shall have just balances, a just ephah, and a just bath.
  wal-wal: “‘“Intte ubbaayyookka likke meezaanainne lagge gidida makkiyoobai de7o.
  spa-PDDPT: Tendrán balanzas justas, efa justo y bato justo.
  gun-gun: — Ha'evea rami anho ke pepeja mba'emo, ajaka ha'e hy'akua ha'evea'i rami
    meme 'rã guive peiporu.
  ilo-ULB: Masapul nga addaankayo iti husto a pagtimbangan, husto nga efa, ken husto
    a bat!
  kpg-kpg: “Nia daangada huogodoo gi hai hegau gi di mee pauna mee di hagatau e donu.
  uig-ARA: سىلەردە توغرا مىزان، توغرا ئەفاھ، توغرا «بات» بولسۇن.
  sus-sus: «Wo xa maniyasee xa kamali. Wo xa busali xa findi busali yati nan na. Wo
    xa fifa xa findi fifa yati nan na.
  pon-2006: '“Aramas koaros pahn doadoahngki mehn tenek oh sosohng pwung:'
  ksd-ksd: Avat a vung ra umana takodo na valavalar, a takodo na epa ma ra takodo
    na valavalar na polo.
  grc-BRENT: Ζυγὸς δίκαιος, καὶ μέτρον δίκαιον, καὶ χοῖνιξ δικαία ἔσται ὑμῖν τοῦ μέτρου,
  ind-AYT: “Kamu akan mendapatkan timbangan yang adil, efa yang adil, dan bat yang
    adil.
  nya-nya: Miyeso yanu yoyezera zinthu monga efa ndi bati zizikhala zokhulupirika.
  hrv-hrv: 'Mjerite pravom mjerom: pravom efom i pravim batom.'
  mps-mps: Genuai Bidigo po genina ma weyu, e tama po wali, “Dage Israel dabego tigidali
    nai dabe dolo tiwai si naga dobola siąo.
  tpi-tpi: Bikpela i tok moa olsem, “Yupela Israel i mas skelim stret olgeta samting.
  dan-1931: Vægt, som vejer rigtigt, Efa og Bat, som holder Mål, skal I have.
  vie-OVCB: Chỉ dùng cân chính xác, ê-pha chính xác, và bát chính xác.
  guj-2017: ‘તમારે સાચાં ત્રાજવાં, સાચો એફાહ, સાચા બાથ રાખવા.
  pon-2006A: '“Aramas koaros pahn doadoahngki mehn tenek oh sosohng pwung:'
  por-BRBSL: “Vocês terão um equilíbrio justo, uma efa justa e um banho justo”.
  cth-cth: Yawcu kahman e, khinglung kakuep e, ephah kahman e, bath kahman e na tawm
    awh han.
  twi-twi: Ɛsɛ sɛ mode nsania ne asusude a ɛyɛ pɛ susuw ade.
  hlt-hlt: Duengnah cooi neh duengnah cangnoek, duengnah bath mah nangmih taengah
    om saeh.
  tbz-SIM: Di beúnɛ̀ dɛ̀ nɛ̀ dibièpeé nɛ̀ di bɔ di beúnɛ̀ yɛ̀, dɛ̀ ntú dɛ̀ɛ̀ wenni.
  msy-2020: Ia bar guizɨn arazimɨn gɨntɨgh, bizibar osɨmtɨziba ko ababanibar amu.
  dop-dop: Pǝ wɛɛ sɩ ɩ́ wɛɛnɑ sɑnǝyɑnɑɑ mpɑ pɑ siɣisɑɑ tɔ. Ɩ́ wɛɛnɑ pee nyǝm mɑɣɑsǝlɑɣɑ
    kʋsiɣisɑɣɑ ŋkɑ pɑ yɑɑ sɩ ɩfɑɑ tɔ, nɑ lʋm nyǝm nyǝŋkɑ kʋsiɣisɑɣɑ ŋkɑ pɑ yɑɑ sɩ
    pɑɑtɩ tɔ.
  azb-azb: “Düzgün tərəzi ilə çəkin. Çəkdiyiniz efa da, bat da düzgün olsun.
  eng-DBY: Ye shall have just balances, and a just ephah, and a just bath.
  hin-2017: “तुम्हारे पास सच्चा तराजू, सच्चा एपा, और सच्चा बत रहे।
  wol-KYG: Seen màndaxekaay na doon njub, efab nattukaayu sol-sotti di njub, seen
    bat bi ñuy natte lu ñuy xelli di njub.
  eng-YLT: Just balances, and a just ephah, and a just bath — ye have.
  eng-WYC-2017: A just balance, and a just measure[of dry things]called ephah, and
    a just measure[of flowing things]called bath, shall be to you.
  eng-WMBB: “You shall have just balances, a just efah, and a just bath.
  urd-GVH: सहीह तराज़ू इस्तेमाल करो, तुम्हारे बाट और पैमाइश के आलात ग़लत न हों।
  rug-rug: Kaqu tavetavete ni gamu sari sikele toṉotodi meke sari sisiovona toṉotodi,
    sari pinadapada sinoku toṉotodi meke na pada kolo toṉotodi.
  gaz-gaz: Isin madaalii sirrii, iifii sirrii fi baadoosii sirrii taʼetti fayyadamuu
    qabdu.
  fra-LSG: Ayez des balances justes, un épha juste, et un bath juste.
  yal-yal: “Ɛ sikeli tinxinxin nawali. Ɛ Efa ligase kamalixine rawali, ɛ se maliga
    barama dɛfexin nawali.
  haw-1868: Ia oukou no hoi he kaupaona pono, a he epa pono, a he bata pono.
  arb-NAV: لِتَكُنْ لَكُمْ مَوَازِينُ عَادِلَةٌ وَإِيفَةُ حَقٍّ وَبَثُّ حَقٍّ.
  ewe-ewe: Ele na mi be miawɔ nudanu dzɔdzɔewo ŋu dɔ, nudanu kple nudzidzenu si de.
  eng-LEE: Just balances, and a just ephah, and a just bath shall ye have.
  asm-FB: ‘তোমালোকৰ ন্যায় পাল্লা, ন্যায় ঐফা আৰু ন্যায় বৎ হ’ব লাগে।
  sus-A: «وٌ شَ مَنِيَسٍيٍ شَ كَمَلِ. وٌ شَ بُسَلِ شَ قِندِ بُسَلِ يَتِ نَن نَ. وٌ
    شَ قِقَ شَ قِندِ قِقَ يَتِ نَن نَ.
  fra-SBL: « Vous aurez des balances justes, un épha juste et un bain juste.
  hbo-hbo: מֹֽאזְנֵי־צֶ֧דֶק וְאֵֽיפַת־צֶ֛דֶק וּבַת־צֶ֖דֶק יְהִ֥י לָכֶֽם׃
  kik-kik: No nginya mũhũthagĩre ithimo iria iringaine wega, na mũhũthagĩre eba ĩrĩa
    ĩringaine wega, o na bathi ĩrĩa ĩringaine wega.
  fra-NCL: Ayez des balances justes, un épha juste et un bath juste.
  cek-AK: Kangvan kazit tahhaih, kangvan ephah, kangvan bath to patoh oh.
  cuk-cuk: Ibmar-wilubdaked, nibir-nued, degi, ibmar-wilubsaed-nuegan, be ebumala.
  uig-CYR: Силәрдә тоғра мизан, тоғра әфаһ, тоғра «бат» болсун.
  tel-2017: నిక్కచ్చి త్రాసు, నిక్కచ్చి పడి, నిక్కచ్చి తూమును వాడండి. ఒక్కటే కొలత,
    ఒక్కటే తూము మీరుంచుకోవాలి.
  hat-BSA: “Ou va gen balans ki peze byen, yon mezi efa, ak yon mezi bat ki jis.
  kos-kos: “Mwet nukewa in orekmakin mwe paun ac mwe srikasrak suwohs.
  hbo-WLC: מֹֽאזְנֵי־צֶ֧דֶק וְאֵֽיפַת־צֶ֛דֶק וּבַת־צֶ֖דֶק יְהִ֥י לָכֶֽם׃
  ibo-ibo: Ka ihe ọtụtụ unu ji ere ahịa unu bụrụ ezigbo efa na ezigbo baf nke a na-ejighị
    aghụghọ kpụọ.
  ory-ory: ତୁମ୍ଭେମାନେ ଯଥାର୍ଥ ତରାଜୁ, ଯଥାର୍ଥ ଐଫା ଓ ଯଥାର୍ଥ ବାତ୍‍ ରଖିବ।
  chk-chk: Ämi kilo epwe pwüngüöch, pwal ämi efa me ämi paat .
  rop-rop: “Wal yumob garra lafta yusumbat ebrijing brabli trubalawei blanga weiyimbat
    en meshurumbat enijing.
  ukr-1871: Нехай буде в вас справедлива вага й справедлива ефа (міра) й справедлива
    кварта.
  deu-1951: Ihr sollt richtige Waage, richtiges Epha und richtiges Bat haben!
  eng-JPS: Ye shall have just balances, and a just ephah, and a just bath.
  srp-1865: Mjerila da su vam prava, i efa prava, i vat prav.
  lug-lug: Munaakozesanga minzaani entuufu okupima ebikalu era n’ebitali bikalu ebiyiika.
  heb-heb: מאזני צדק ואיפת צדק ובת צדק יהי לכם׃
  ben-IRV: সঠিক পাল্লা, সঠিক ঐফা ও সঠিক বাৎ তোমাদের অবশ্যই হোক।
  pan-pan: ਤੁਸੀਂ ਧਰਮ ਦੀ ਤੱਕੜੀ ਅਤੇ ਧਰਮ ਦਾ ਏਫਾਹ ਅਤੇ ਧਰਮ ਦਾ ਬਥ ਰੱਖਿਆ ਕਰੋ।
  mya-JVB: မှန် သောချိန်ခွင် ၊ မှန် သောဧဖါ ၊ မှန် သော ဗတ် တို့ကို သုံး ရကြမည်။
  hmo-hmo: '“Gau edia metau tohoa sikele momokanidia sibona do umui gaukaralaia:'
  urd-urd: और तुम पूरी तराज़ू और पूरा एफ़ा और पूरा बत रख्खा करो।
  rus-SYN: Да будут у вас правильные весы и правильная ефа и правильный бат.
  bqc-SIM: À tó á kiloo ń á zaaↄ ń á nísiyↄ̃bↄↄ aaↄ ku a zɛ́wa.
  tcz-CHONGTHU: Thilgih tena chu adih chacha naman uva chule achom sau adih a naleuva
    chuleh alet aneu tenna adih, ago hinhen atwi hijong leh naman diu ahi.
  mar-mar: तुम्ही खरी तागडी, खरी एफा, खरी बथ वापरा.
  qub-qub: «Tupucunata, pësacunatapis llapayqui charay rasunpa aycatapis lasaj cajta.
  bqp-bqp: I de bɛɛn kilobɑ kɑ bɛɛn yĩirutinu nu n sɑ̃ɑ dee dee.
  hat-hat: Se pou tout moun sèvi ak bon pwa, ak bon mezi san madou.
  eng-BSB: You must use honest scales, a just ephah, and a just bath.
  eng-WEBPB: “You shall have just balances, a just ephah, and a just bath.
  kbq-kbq: Hagi hagegezamofo kna'ane, timofo kna'ama refkoma huta negeta mizama atesinaku'ma
    hanuta, tamage huta refko huta negeta mizana atesi fatgo hiho.
  nhe-BL: “Xijtequihuica tetini tlen xitlahuac quema intlayejyecohuaj ipan balanza.
    Axaca xijquixtilica niyon se pilquentzi.
  gub-BL: Tuwe teko paw wereko ma'e puku haw hagapaw ikatu ma'e wà nehe, ma'e ipuhuz
    haw hagapaw ikatu ma'e wà nehe no.
  eng-DRA: You shall have just balances, and a just ephi, and a just bate.
