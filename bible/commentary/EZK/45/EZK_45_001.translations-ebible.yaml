    ma na ilima na arip na marmar na pokono ra tababana; go parika na gomgom.
  grc-BRENT: Καὶ ἐν τῷ καταμετρεῖσθαι ὑμᾶς τὴν γῆν ἐν κληρονομίᾳ, ἀφοριεῖτε ἀπαρχὴν
