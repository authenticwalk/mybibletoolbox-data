    a paset ti daga, 25, 000 a kubit ti kaatiddogna ken 10, 000 a kubit ti kalawana.
    Agbalin a Nasantoanto daytoy, amin a masakupanna.
  kpg-kpg: Di madagoaa tenua deelaa ma ga duwwe gi daha ang gi nia madawaawa, tama
    gowaa e dahi i golo e hagadabu ang gi Dimaadua. Tama gowaa deelaa la nia mael
