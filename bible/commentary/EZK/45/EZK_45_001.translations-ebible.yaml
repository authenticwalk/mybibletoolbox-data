verse: EZK.045.001
translations:
  mal-C: “ ‘നിങ്ങൾ ദേശം ഓഹരിയായി വിഭജിക്കുമ്പോൾ 25,000 മുഴം നീളവും 20,000 മുഴം വീതിയുമുള്ള
    ഒരു സ്ഥലം വിശുദ്ധഭൂമിയായി യഹോവയ്ക്ക് വേർതിരിക്കണം. ആ സ്ഥലം മുഴുവൻ വിശുദ്ധമായിരിക്കും.
  deu-TKW: Wenn ihr das Land zum Erbbesitze verlost, sollt ihr Jahwe eine Hebe davon
    abgeben, eine heilige Gabe vom Lande, 25000 Ellen lang und 20000 Ellen breit;
    das soll nach seinem ganzen Umfange ringsum heilig sein.
  lin-lin: 'Tango bokokabola mokili na zeke lokola libula, bokopesa epai na Yawe eteni
    moko lokola etuka ya bule : ekozala na bametele pene nkoto zomi na mibale na nkama
    mitano na molayi, mpe bametele nkoto mitano na mokuse. Etuka yango ekozala bule
    na etando na yango nyonso.'
  eng-LSV: '“And in your causing the land to fall into inheritance, you lift up a
    raised-offering to YHWH, a holy [portion] of the land: the length—twenty-five
    thousand [is] the length, and the breadth—ten thousand; it [is] holy in all its
    surrounding border.'
  eng-GNV: 'Moreover when yee shall deuide the land for inheritance, ye shall offer
    an oblation vnto the Lord an holy portion of the land, fiue and twentie thousand
    reedes long, and ten thousand broad: this shalbe holy in all the borders thereof
    round about.'
  eng-WEBSTER: 'Moreover, when ye shall divide by lot the land for inheritance, ye
    shall offer an oblation to the LORD, a holy portion of the land: the length shall
    be the length of five and twenty thousand reeds , and the breadth shall be ten
    thousand. This shall be holy in all its borders on every side.'
  nhw-BL: “Quema sempa tijxelos tlali Israel para tiquinmajmacas sesen nopa tlen huejhueyi
    familias tlen israelitas catli elis iniaxca, achtihui monequi tiquiyocatlalis
    se quentzi para elis na noaxca, niamoTECO. Monequi quipiyas 12 kilómetros huan
    tlajco ihuehueyaca huan 10 kilómetros ipatlajca. Huan nochi ni tlali mocuepas
    tlali tlatzejtzeloltic.
  swh-ONEN: “ ‘Mtakapogawa nchi kuwa urithi, mtaitoa sehemu ya nchi kwa Bwana kuwa
    eneo takatifu, urefu wake dhiraa 25,000, upana wake dhiraa 20,000 eneo hili lote
    litakuwa takatifu.
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, sɑnɑm mɛ bɑ koo Isirelibɑn bwese kɛri yi tem bɔnu
    kuɑ, bɑ koo tem ɡɑm wunɑwɑ mu n sɑ̃ɑ kɛ̃ru te bɑ Yinni Gusunɔ wɛ̃. Tem mɛn dɛ̃ɛbu
    ko n sɑ̃ɑwɑ ɡɔm soonu nɔrɔbun subɑ yɛndɑ nɔɔbu (25.000). Mɛn yɑsum mɑɑ ɡɔm soonu
    nɔrɔbun subɑ wɔkuru (10.000). Mɛ kpuro mu ko n sɑ̃ɑwɑ mɛ bɑ wunɑ bɑ yi Yinni Gusunɔn
    sɔ̃.
  eng-KJVCPB: 'Moreover, when ye shall divide by lot the land for inheritance, ye
    shall offer an oblation unto the Lord, a holy portion of the land: the length
    shall be the length of five and twenty thousand reeds, and the breadth shall be
    ten thousand. This shall be holy in all the borders thereof round about.'
  luo-luo: “ ‘Ka ipogo pinyni ni dhout Israel kaka girkeni, to nyaka uwal tenge lowo
    ma borne romo fut alufu piero adek gabiriyo gi mia abich, to lachne en fut alufu
    piero adek. Kama owal ni Jehova Nyasaye duto nobed maler.
  meu-meu: Tano ba haria negana ai, tano kahana ba gwauraia hidi Iehova ena, kaha
    helaḡana ai bainela. Ena lata na kiubit gerebu rua daha ima bona ena lababa na
    kiubit gerebu rua; ia na baine helaḡa ela bona hetoana idoinai.
  npi-ULB: उत्तराअधिकारको रूपमा देशलाई भाग लगाउन जब तिमीहरूले चिठ्ठा हाल्‍छौ, तब तिमीहरूले
    परमप्रभुको निम्‍ति एउटा जग्‍गा अलग गर्नू । यो दानको जग्‍गा पच्‍चीस हजार हात लामो
    र दश हजार हात चौडा देशको एउटा पवित्र जमिन हुनेछ । त्यो र त्यसको वरिपरिको क्षेत्र
    सबै पवित्र हुनेछ ।
  yor-yor: “ ‘Nígbà ti ẹ̀yin bá pín ilẹ̀ gẹ́gẹ́ bí ogún, ẹ gbọdọ̀ gbé ìpín ilẹ̀ kan
    kalẹ̀ fún Olúwa gẹ́gẹ́ bí ibi mímọ́, ẹgbẹ̀rún mẹ́ẹ̀ẹ́dọ́gbọ̀n (25,000) ìgbọ̀nwọ́
    ni gígùn àti ogún ẹgbẹ̀rún (20,000) ìgbọ̀nwọ́ ni ìbú; gbogbo agbègbè rẹ̀ yíká
    ni yóò jẹ́ mímọ́.
  pes-OPCB: «وقتی زمین میان قبایل اسرائیل تقسیم می‌شود، باید یک قسمت از آن به عنوان
    ملک مقدّس به خداوند وقف گردد. این ملک باید طولش دوازده کیلومتر و نیم و عرضش ده
    کیلومتر باشد. تمام این ملک، مقدّس خواهد بود.
  tgl-ULB: Kapag nagpalabunutan kayo upang paghatian ang lupain bilang isang mana,
    dapat kayong gumawa ng isang handog kay Yahweh. Magiging isang banal na bahagi
    ng lupain ang handog na ito na dalawampu't limanglibong siko ang haba at sampung
    libong siko ang lawak. Magiging banal ang lahat ng lugar na nakapalibot dito.
  hui-hui: Anduane Homogohanda i̱hondo laabo halu lalu, Tígua Isaraele dindiha daibu
    howa dindi hameigini kamidagua tuwu ta haramingi dindi timbuni mbira i̱ni Anduane
    Homogo kogonaga tu wiabagiho ngelalimu. Dindi ogoni luninaga magi kilomida homberia
    (12) bolanguahe howa arane yangalenaga magi kilomida pira ngelalimu. Dindi ogoni
    bibahende i̱ninagaore wiabagi hene ngelo ngelalimu.
  mya-mya: ဣ​သ​ရေ​လ​အ​နွယ်​အ​ပေါင်း​တို့​အား​မြေ​ယာ ကို​ခွဲ​ဝေ​ပေး​ပြီး​နောက် ထာ​ဝ​ရ​ဘု​ရား​အ​ဖို့
    မြေ​တစ်​ကွက်​ကို​မြင့်​မြတ်​သန့်​ရှင်း​သော​နယ် မြေ​အ​ဖြစ်​သီး​သန့်​ထား​ရ​မည်။
    ယင်း​သည် အ​လျား​ရှစ်​မိုင်၊ အ​နံ​ခြောက်​မိုင်​ရှိ​ရ​မည်။ ထို​နယ်​မြေ​တစ်​ခု​လုံး​သည်​မြင့်​မြတ်​သန့်
    ရှင်း​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཚོས་རྒྱན་བླངས་ནས་ས་སྐལ་བགོ་བའི་དུས་སུ། རིང་ཚད་ལ་ཁྲུ་ཉིས་ཁྲི་ལྔ་སྟོང་དང་།
    ཞེང་ལ་ཁྲུ་ཆིག་ཁྲི་ཅན་གྱི་ས་སྐལ་ཞིག་གནས་གཙང་མ་རུ་ཡ་ཝཱེ་ལ་ཕུལ་ཞིག དེའི་ས་ཁུལ་ཡོངས་རྫོགས་དམ་པ་ཡིན།
  sna-sna: “ ‘Pamunogovera nyika senhaka, munofanira kutsaurira Jehovha mugove wenyika
    sedunhu dzvene, rakareba makubhiti zviuru makumi maviri nezvishanu rine upamhi
    hwezviuru makumi maviri amakubhiti; nzvimbo yose iyoyo ichava tsvene.
  spa-BLM: “‘“Además, cuando repartas por sorteo la tierra en herencia, ofrecerás
    una ofrenda a Yahvé, una porción sagrada de la tierra. La longitud será de veinticinco
    mil cañas, y la anchura de diez mil. Será sagrada en todo su contorno.
  cac-cac: Ayic tz'och suerte yic spucchajec' lum luum d'a junjun in̈tilal, yovalil
    ch'oc tz'ic'chajcanel jab'oc luum vic tz'ajcan a in Jehová in tic, 12 kilómetro
    yed' nan̈alxo steel luum, oye' kilómetro sat luum. Masanil jun lum chi', vic tz'ajcan
    luum. A d'a snan̈al lum chi', ata' tz'ic'jicanel junoc macan̈ lum b'aj scan templo,
    250 metro tz'aj lum d'a schan̈il pac'an̈. A d'a spatictac lum chi' scan pax jab'oc
    lum colan tz'ajcani, 25 metro sat.
  swh-ULB: Wakati mtakapogawanya nchi kama urithi, mtafanya sadakwa kwa Yahwe; sadaka
    hiyo itakuwa sehemu takatifu ya nchi, dhiraa elfu ishirini na tano urefu, na dhiraa
    elfu kumi upana. Patakuwa patakatifu, ndani ya mipaka yake yote.
  bel-bel: Калі будзеце па жэрабі дзяліць зямлю на дзялянкі, тады аддзялеце сьвяшчэнны
    пляц Госпаду ў дваццаць пяць тысяч трысьцін даўжыні і дзесяць тысяч шырыні; хай
    будзе сьвятое месца ва ўсёй поўніцы сваёй, навакол.
  deu-ELBBK: 'Und wenn ihr das Land als Erbteil verlosen werdet, sollt ihr für den
    HERRN ein Hebopfer heben, als Heiliges vom Land: die Länge 25.000 Ruten lang und
    die Breite 20.000; dasselbe soll heilig sein in seiner ganzen Grenze ringsum.'
  mbb-OT: Migkaǥi pa is Nengazen te, “Emun ebehinen niw en is tanà diyà te kada tribu
    te Israel, sivayi a keniyu te kedì he vahin he ispisyal he gasa he is keleyatan
    din 12 he kilumitru ne sepulù he kilumitru is keluaǥan din. Heini he tanà ed-isipen
    he segradu.
  mal-2015: ദേശത്തെ അവകാശമായി ചീട്ടിട്ടു വിഭാഗിക്കുമ്പോൾ, നിങ്ങൾ ദേശത്തിന്റെ ഒരു വിശുദ്ധാംശം
    യഹോവെക്കു വഴിപാടായി അർപ്പിക്കേണം; അതു ഇരുപത്തയ്യായിരം മുഴം നീളവും ഇരുപതിനായിരം
    മുഴം വീതിയും ഉള്ളതായിരിക്കേണം; അതു ചുറ്റുമുള്ള എല്ലാ അതിരോളവും വിശുദ്ധമായിരിക്കേണം.
  rmc-rmc: „ ‚Sar rozďelinena e phuv le losoha maškar o dešuduj kmeňi, mušinen te
    odďelinel jekh kotor la phuvatar sar sveto than prekal o RAJ. Džinďardo ela 12,5
    kilometri a buchlo 10 kilometri; calo oda than ela sveto.
  pes-OPV: «و چون زمین را به جهت ملکیت به قرعه تقسیم نمایید، حصه مقدس را که طولش بیست
    و پنج هزار (نی ) و عرضش ده هزار(نی ) باشد هدیه‌ای برای خداوند بگذرانید و این به
    تمامی حدودش از هر طرف مقدس خواهدبود.
  ron-1924: 'Кынд вець ымпэрци цара ка моштенире прин сорць, сэ ридикаць ка дар сфынт
    пентру Домнул о букатэ дин царэ, лунгэ де доуэзечь ши чинч де мий де коць ши латэ
    де зече мий: ачаста ва фи сфынтэ ын тоатэ ынтиндеря ей.'
  ben-OBCV: “ ‘তোমরা যখন সম্পত্তি হিসেবে দেশের জমি ভাগ করে দেবে তখন 25,000 মাপকাঠি
    লম্বা ও 20,000 মাপকাঠি চওড়া একখণ্ড জমি সদাপ্রভুকে উপহার দেবে, সেই পুরো এলাকাটাই
    হবে পবিত্র।
  som-som: Oo weliba markaad dhulka saami dhaxal ahaan ugu qaybsataan, waa inaad Rabbiga
    qurbaan ka siisaan, kaasoo ah dalka qaybtiisa quduuska ah. Meeshaas dhererkeedu
    waa inuu ahaadaa shan iyo labaatan kun oo cawsduur, oo ballaadhkeeduna waa inuu
    ahaadaa toban kun oo cawsduur. Oo meeshaas hareeraheeda ku wareegsan oo dhammu
    waa inay quduus wada ahaadaan.
  lat-VUC: 'Cumque cœperitis terram dividere sortito, separate primitias Domino, sanctificatum
    de terra, longitudine viginti quinque millia, et latitudine decem millia: sanctificatum
    erit in omni termino ejus per circuitum.'
  eng-ASVBT: 'Moreover, when ye shall divide by lot the land for inheritance, ye shall
    offer an oblation unto Jehovah, a holy portion of the land; the length shall be
    the length of five and twenty thousand reeds, and the breadth shall be ten thousand:
    it shall be holy in all the border thereof round about.'
  ita-1885: ORA, quando voi spartirete a sorte il paese per eredità, offerite, per
    offerta al Signore, una porzione consacrata del paese, di lunghezza di venticinquemila
    cubiti, e di larghezza di diecimila. Quello spazio sarà santo, per tutti i suoi
    confini, d'ogn'intorno.
  eng-LXXUP: And when ye measure the land for inheritance, ye shall set apart firstfruits
    to the Lord, a holy space of the land, in length twenty and five thousand reeds,
    and in breadth twenty thousand; it shall be holy in all the borders thereof round
    about.
  eng-ULB: When you cast lots to divide up the land as an inheritance, you must make
    an offering to Yahweh; this offering will be a holy part of the land, twenty-five
    thousand cubits in length, and ten thousand cubits in width. It will be holy,
    all its area round about.
  spa-VBL: Cuando asignes la propiedad de la tierra por sorteo, debes hacer una provisión
    para el Señor, una asignación sagrada de la tierra que mida 25.000 codos de largo
    y 20.000 codos de ancho. Toda esta zona es sagrada.
  fra-_FOB: Quand vous partagerez par le sort le pays en héritage, vous prélèverez
    comme offrande à l'Éternel une portion du pays, qui sera sacrée; elle sera de
    vingt-cinq mille cannes de long, et de dix mille de large; elle sera sacrée dans
    toute son étendue.
  mal-mal: “ദേശത്തെ അവകാശമായി ചീട്ടിട്ടു വിഭാഗിക്കുമ്പോൾ, നിങ്ങൾ ദേശത്തിന്റെ ഒരു വിശുദ്ധാംശം
    യഹോവയ്ക്കു വഴിപാടായി അർപ്പിക്കണം; അത് ഇരുപത്തയ്യായിരം മുഴം നീളവും ഇരുപതിനായിരം
    മുഴം വീതിയും ഉള്ളതായിരിക്കണം; അതിന്റെ ചുറ്റുമുള്ള എല്ലാ അതിരുകളും വിശുദ്ധമായിരിക്കണം.
  urd-GVR: Jab tum mulk ko qurā ḍāl kar qabīloṅ meṅ taqsīm karoge to ek hisse ko Rab
    ke lie maḳhsūs karnā hai. Us zamīn kī lambāī sāṛhe 12 kilomīṭar aur chauṛāī 10
    kilomīṭar hogī. Pūrī zamīn muqaddas hogī.
  suz-BL: मिनु गेपुकीम आंम इन शोंप सेल्‍चा कली रागी योक्‍शा गेनीनु, मेको रे परमप्रभु
    यावे कली १५ हजार कुबीत लाइश्‍शो नु २० हजार कुबीत ब्रेम्‍शो रू का तिल्‍चा माल्‍नीनी।
    मिनु मेको रू नेल्‍ल परमप्रभु यावे केन दुम्‍ब। कुबीत का ०.५ मिटर बाक्‍ब।
  eng-NOY: Moreover, when ye shall divide by lot the land for inheritance, ye shall
    offer an oblation to Jehovah, a holy portion of the land; the length shall be
    five and twenty thousand reeds, and the breadth ten thousand. This shall be holy
    in all its borders round about.
  ita-1927: Quando spartirete a sorte il paese per esser vostra eredità, preleverete
    come offerta all’Eterno una parte consacrata del paese, della lunghezza di venticinquemila
    cubiti e della larghezza di diecimila; sarà sacra in tutta la sua estensione.
  ckb-ckb: «”کاتێک خاکەکە وەک میرات دابەش دەکەن، پارچەیەک لە خاکەکە زەوییەکی تەرخانکراو
    دەبێت و پێشکەش بە یەزدانی دەکەن، درێژی بیست و پێنج هەزار باڵ و پانی بیست هەزار
    باڵ دەبێت. هەموو سنووری چواردەوری تەرخان دەکرێت.
  eng-BBE: 'And when you are making a distribution of the land, by the decision of
    the Lord, for your heritage, you are to make an offering to the Lord of a part
    of the land as holy: it is to be twenty-five thousand long and twenty thousand
    wide: all the land inside these limits is to be holy.'
  kan-OKCV: “ ‘ಇದಲ್ಲದೆ ನೀವು ದೇಶವನ್ನು ಚೀಟುಹಾಕಿ ಸೊತ್ತಾಗಿ ಹಂಚುವಾಗ, ಒಂದು ಪರಿಶುದ್ಧ ಭಾಗವನ್ನು
    ಪ್ರತ್ಯೇಕಿಸಿ, ಯೆಹೋವ ದೇವರಿಗೆ ಕಾಣಿಕೆಯಾಗಿ ಕೊಡಬೇಕು. ಅದು ಇಪ್ಪತ್ತೈದು ಸಾವಿರ ಮೊಳ ಉದ್ದವಾಗಿಯೂ
    ಹತ್ತು ಸಾವಿರ ಮೊಳ ಅಗಲವಾಗಿಯೂ ಇರಲಿ. ಇದು ಅದರ ಎಲ್ಲಾ ಮೇರೆಗಳಲ್ಲಿ ಸುತ್ತಲಾಗಿ ಪರಿಶುದ್ಧವಾಗಿರಲಿ.
  tam-2017: நீங்கள் சொந்தமாக்கிக்கொள்ளும்படி தேசத்தைச் சீட்டுப்போட்டுப் பங்கிடும்போது,
    தேசத்தில் இருபத்தைந்தாயிரம் கோல் நீளமும், பத்தாயிரம் கோல் அகலமுமான பரிசுத்த பங்கைக்
    யெகோவாவுக்கென்று பிரித்து வைக்கவேண்டும்; இது தன்னுடைய சுற்றுப்பரப்புள்ள எங்கும்
    பரிசுத்தமாக இருக்கும்.
  spa-RV-1909: 'Y CUANDO partiereis por suertes la tierra en heredad, apartaréis una
    suerte para Jehová que le consagréis en la tierra, de longitud de veinticinco
    mil cañas y diez mil de ancho: esto será santificado en todo su término alrededor.'
  ron-BTF: Mai mult, când veți împărți țara, prin sorț, pentru moștenire, să oferiți
    un dar pentru DOMNUL, o parte sfântă din țară; lungimea va fi de douăzeci și cinci
    de mii de trestii și lățimea să fie de zece mii. Aceasta să fie sfântă în toate
    granițele ei de jur împrejur.
  eng-WEBP: “‘“Moreover, when you divide by lot the land for inheritance, you shall
    offer an offering to the LORD, a holy portion of the land. The length shall be
    the length of twenty-five thousand reeds, and the width shall be ten thousand.
    It shall be holy in all its border all around.
  eng-FBV: When you allocate the land ownership by lot, you are to make a provision
    for the Lord, a holy allocation of the land that measures 25,000 cubits long and
    20,000 cubits wide. This whole area is holy.
  nld-1939: 'Voordat ge het land in erfdelen toewijst, moet ge aan Jahweh een gebied
    afstaan: een gewijd stuk grond van vijf en twintig duizend el lang en twintig
    duizend breed; dat zal in heel zijn omvang heilig zijn.'
  nch-BL: “Quema sempa tijxelos tali Israel para tiquinmajmacas sesen ten nopa huejhueyi
    familias ten israelitas cati elis iniaxca, achtohui monequi tiquiyocatalis se
    quentzi para elis na noaxca, niamoTECO. Monequi quipiyas 12 kilómetros huan tajco
    ihuehueyaca huan 10 kilómetros ipatajca. Huan nochi ni tali mocuepas tali tatzejtzeloltic.
  vie-1934: Khi các ngươi bắt thăm mà chia xứ ra làm sản nghiệp, khá lấy trước một
    phần của đất mà dâng cho Đức Giê-hô-va, phần ấy sẽ là thánh. Bề dài nó sẽ là hai
    mươi lăm ngàn cần, và bề ngang người ngàn cần; giới hạn nó đến đâu đều là thánh
    cả.
  hin-CV: “ ‘जब तुम उत्तराधिकार के रूप में भूमि का विभाजन करो, तब तुम भूमि का एक भाग
    याहवेह को समर्पित करना, जो लगभग तेरह किलोमीटर लंबा और ग्यारह किलोमीटर चौड़ा हो;
    यह पूरा क्षेत्र पवित्र होगा.
  spa-BES: Y cuando repartan por suerte las tierras en heredad, por la decisión del
    Señor, por tu herencia, debes hacer una ofrenda al Señor de una parte de la tierra
    como santa; será veinticinco mil de largo; diez mil codos de ancho toda la tierra
    dentro de estos límites debe ser santa.
  tdx-tdx: 'Ie zarae’ areo an-tsapake i taney ho lova, le havike amy taney ty hatolotse
    ho miavake am’ Iehovà: ty andava’e ho kiho ro-ale-tsi-lime-arivo naho rai-ale
    ty am-pohe’e; hiavake pak’añ’efe’e valo izay.'
  tha-KJV: “เมื่อเจ้าแบ่งแผ่นดินเป็นกรรมสิทธิ์โดยการจับสลากนั้น เจ้​าจงถวายที่​ดิ​นส่วนหนึ่งไว้เพื่อพระเยโฮวาห์​ให้​เป็นตำบลบริ​สุทธิ​์
    ยาวสองหมื่นห้าพันศอก และกว้างหนึ่งหมื่นศอก จะเป็​นที​่​บริสุทธิ์​ตลอดบริเวณนั้น
  por-BR-2018: 'E quando repartirdes por sortes a terra em herança, proporcionareis
    uma oferta ao SENHOR: um lugar santo na terra; o comprimento será de vinte e cinco
    mil canas, e a largura de dez mil; este será santificado em todo o seu contorno
    ao redor.'
  deu-ELO: 'Und wenn ihr das Land als Erbteil verlosen werdet, sollt ihr für Jehova
    ein Hebopfer heben, als Heiliges vom Lande: die Länge fünfundzwanzigtausend Ruten
    lang, und die Breite zwanzigtausend; dasselbe soll heilig sein in seiner ganzen
    Grenze ringsum.'
  eng-WYC-2018: And when ye shall begin to part the land by parts, separate ye the
    first things to the Lord, an hallowed thing of the land, five and twenty thousand
    of reeds in length (or twenty-five thousand rods in length), and ten thousand
    of reeds in breadth (and ten thousand rods in breadth); it shall be hallowed in
    all the coast thereof by compass. (And when ye shall begin to divide the land
    in parts, separate ye the first things to the Lord, a hallowed, or a holy, portion
    of the land, twenty-five thousand cubitsin length, and ten thousand cubits in
    breadth or and twenty thousand cubits in breadth; all of this portion shall be
    hallowed, or shall be dedicated to the Lord.)
  epo-epo: Kiam vi lote dividos la teron en heredaĵojn, tiam apartigu oferdonon al
    la Eternulo, sanktan terpecon, havantan la longon de dudek kvin mil mezurstangoj
    kaj la larĝon de dek mil; tiu loko estu sankta en ĉiuj siaj limoj ĉirkaŭe.
  uig-PIN: Silǝr zeminni miras ⱪilip bɵlüx üqün qǝk taxlap tǝⱪsim ⱪilƣininglarda,
    silǝr «kɵtürmǝ ⱨǝdiyǝ» süpitidǝ zemindiki muⱪǝddǝs bir ülüxni Pǝrwǝrdigarƣa atap
    sunisilǝr. Uning uzunluⱪi yigirmǝ bǝx ming hada, kǝngliki yigirmǝ ming hada bolidu.
    Bu parqǝ yǝr ⱨǝr tǝrǝptiki qigrisiƣiqǝ muⱪǝddǝs ⱨesablinidu.
  beo-beo: 'Soge da Isala:ili fi afae afae ilima imunusa: fifili sagosea, soge fifilisi
    afae da Hina Godema modale ligiagama:mu. Ea seda defei da 12 1/2 gilomida amola
    ea ba:de defei da 10 gilomida ba:ma:mu.'
  tpi-OTNT: Bikpela i tok moa long mi olsem, “Taim yupela i go bek gen long kantri
    Israel na yupela i tilim graun long ol wan wan lain bilong yupela, orait yupela
    i mas makim wanpela bikpela hap graun bilong mi Bikpela. Longpela bilong dispela
    graun inap 12 na hap kilomita na bikpela bilong en inap 10 kilomita. Olgeta hap
    bilong dispela graun i bilong mi wanpela tasol na i tambu.
  hau-SA: “ ‘Sa’ad da kuka rarraba ƙasar gādo, ku miƙa wa Ubangiji rabon ƙasar ya
    zama yanki mai tsarki, tsawonsa ya zama kamu 25,000 fāɗinsa kuma ya zama 20,000,
    dukan ƙasar za tă zama mai tsarki.
  uig-LAT: Siler zéminni miras qilip bölüsh üchün chek tashlap teqsim qilghininglarda,
    siler «kötürme hediye» süpitide zémindiki muqeddes bir ülüshni Perwerdigargha
    atap sunisiler. Uning uzunluqi yigirme besh ming xada, kengliki yigirme ming xada
    bolidu. Bu parche yer her tereptiki chigrisighiche muqeddes hésablinidu.
  nde-nde: “ ‘Lapho usaba ilizwe njengelifa kuzamela wethule kuThixo ingxenye yelizwe
    njengesifunda esingcwele, izingalo eziyinkulungwane ezingamatshumi amabili lanhlanu
    (25,000) ubude lengalo eziyinkulungwane ezingamatshumi amabili (20,000) ububanzi;
    umango wonke uzakuba ngcwele.
  ton-ton: 'Ko eni foki, ʻoka mou ka talotalo ki hono vahevahe ʻoe fonua ko e tofiʻa,
    te mou fai ha feilaulau kia Sihova, mo fakatapui moʻona ha konga ʻoe fonua: ko
    hono lōloa, ko e tatau mo e kaho ʻe ua mano ma nima afe, pea ko hono laulahi ko
    e taha mano. ʻE māʻoniʻoni ia ʻo aʻu ki hono ngataʻanga kotoa pē ʻo takatakai
    hake.'
  ces-1613: Když pak ujmete zemi v dědictví, obětovati budete obět Hospodinu, díl
    svatý té země, zdélí pětmecítma tisíc loket, zšíří pak deset tisíc, a budeť svatý
    po všem pomezí svém vůkol.
  eng-WMB: “‘“Moreover, when you divide by lot the land for inheritance, you shall
    offer an offering to the LORD, a holy portion of the land. The length shall be
    the length of twenty-five thousand reeds, and the width shall be ten thousand.
    It shall be holy in all its border all around.
  tam-TCV: “ ‘நீங்கள் நாட்டை உரிமைச்சொத்தாகப் பங்கிடும்போது நாட்டின் ஒரு பங்கைப் பரிசுத்த
    பகுதியாக யெகோவாவுக்கென ஒதுக்கிவைக்கவேண்டும். அது 25,000 முழ நீளமும் 20,000 முழ
    அகலமுமாய் இருக்கவேண்டும். அப்பகுதி முழுவதும் பரிசுத்த இடமாக இருக்கும்.
  ceb-ULB: Sa dihang nagripa kamo aron sa pagbahinbahin sa yuta ingon nga panulondon,
    kinahanglan nga maghalad kamo ngadto kang Yahweh; kini nga halad mahimong usa
    ka balaan nga bahin sa yuta, 25, 000 ka cubit ang gitas-on, ug 10, 000 ka cubit
    ang gilapdon. Mahimo kining balaan, ug ang tanang dapit palibot niini.
  pol-UBG: Gdy będziecie dzielić tę ziemię w dziedzictwo przez losowanie, oddacie
    na ofiarę PANU dział święty z tej ziemi, długi na dwadzieścia pięć tysięcy prętów
    i szeroki na dziesięć tysięcy. Będzie to święty dział we wszystkich waszych granicach
    dokoła.
  urd-GVU: جب تم ملک کو قرعہ ڈال کر قبیلوں میں تقسیم کرو گے تو ایک حصے کو رب کے لئے
    مخصوص کرنا ہے۔ اُس زمین کی لمبائی ساڑھے 12 کلو میٹر اور چوڑائی 10 کلو میٹر ہو
    گی۔ پوری زمین مُقدّس ہو گی۔
  deu-1912: Wenn ihr nun das Land durchs Los austeilt, so sollt ihr ein Hebopfer vom
    Lande absondern, das dem HERRN heilig sein soll, fünfundzwanzigtausend Ruten lang
    und zehntausend breit; der Platz soll heilig sein, soweit er reicht.
  kan-2017: ನೀವು ದೇಶವನ್ನು ಸ್ವತ್ತಾಗಿ ಹಂಚುವಾಗ ಒಂದು ಭಾಗವನ್ನು ಪ್ರತ್ಯೇಕಿಸಿ ಯೆಹೋವನಿಗೆ ಕಾಣಿಕೆಯಾಗಿ
    ಸಮರ್ಪಿಸಬೇಕು. ಅದರ ಉದ್ದವು ಇಪ್ಪತ್ತೈದು ಸಾವಿರ ಮೊಳ, ಅಗಲವು ಇಪ್ಪತ್ತು ಸಾವಿರ ಮೊಳ ಇರಲಿ. ಆ
    ಪ್ರಾಂತ್ಯವೆಲ್ಲಾ ಸುತ್ತುಮುತ್ತಲು ಪರಿಶುದ್ಧವಾಗಿರಬೇಕು.
  yap-yap: Nap’an ni yira f’oth e binaw ni ngan pi tafen reb e ganong nge reb, ma
    bay bang riy ni yira pi’ ngak SOMOL. Ni regi binaw nem e ragag e mayel n’umngin
    ma meruk e mayel radan. Ga’ngin e re gin’em nra par nib thothup.
  hlt-MCSB: Khohmuen te rho la na naan uh vaengah BOEIPA te khosaa neh na pomsang
    ni. Khohmuen te a yun thawng kul thawng nga sen tih a daang thawng rha te hmuencim
    la hoep lamtah a kaepvai kah a rhi khaw boeih ah cimcaihnah om saeh.
  mdy-ETH: ሳዔላ ፔቴ ፔቴ ፃጶም ዴኔ ማዒ ጊሽኪንታ ዎዶና ፔቴ ዒፃ ናንጊና ናንጋ ጎዳም ዱማዼያ ማዓኔ፤ ዬኖኮ ዖዶሱማ ላማታሚ
    ዶንጎ ሺያ ዋዻ፥ ዳልጉማ ላማታሚ ሺያ ዋዻ ማዓኔ፤ ዬይ ቤዛ ማዔ ካሮማና ቢያ ፆኦሲም ዱማዼያኬ።
  twi-ASANTE: “ ‘Sɛ mokyekyɛ asase no mu sɛ agyapadeɛ a, ɛsɛ sɛ mode ɛfa bi ma Awurade
