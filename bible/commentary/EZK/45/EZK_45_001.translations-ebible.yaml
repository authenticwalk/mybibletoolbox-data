    mét và rộng 10.600 mét. Toàn khu vực sẽ là thánh.
  guj-2017: જ્યારે તમે ચિઠ્ઠી નાખીને વારસો વહેંચી લો ત્યારે તમારે યહોવાહને અર્પણ ચઢાવવું;
    એટલે કે તે દેશનો અમુક ભાગ અર્પણ કરવો. તે ભાગ પચીસ હજાર હાથ લાંબો તથા દસ હજાર હાથ
    પહોળો હોય. તેની ચારે બાજુનો ભાગ પવિત્ર ગણાય.
  pon-2006A: Ni ahnsou me sahpwo pahn nehnepeseng ong ehuehu kadaudok, ekis wasa pahn
    kasarawihla ong KAUN-O. E pahn mwail 10 reirei oh 8 tehlap. Wasao pwon pahn sarawi.
  por-BRBSL: “““Além disso, ao dividir por lote a terra por herança, você oferecerá
    uma oferta a Iavé, uma porção sagrada da terra. O comprimento será o comprimento
    de vinte e cinco mil canas, e a largura será de dez mil. Ela será santa em toda
    a sua fronteira ao redor.
  cth-cth: Hothloilah ram coe hanelah ram na kârei awh toteh, BAWIPA hanelah ram buet
    touh na pek awh han. Kathounge ram a coe hanelah, ayung dong 25,000, adangka 10,000
    khori abuemlahoi kathounge ram lah ao han.
  twi-twi: “ ‘Sɛ mokyekyɛ asase no mu sɛ agyapade a, ɛsɛ sɛ mode fa bi ma Awurade
    sɛ ɔmantam kronkron a ne tenten yɛ anammɔn mpem aduasa ason ne ahanum (37,500),
    na ne trɛw nso yɛ anammɔn mpem aduasa (30,000); saa beae no nyinaa bɛyɛ kronkron.
  hlt-hlt: Khohmuen te rho la na naan uh vaengah BOEIPA te khosaa neh na pomsang ni.
    Khohmuen te a yun thawng kul thawng nga sen tih a daang thawng rha te hmuencim
    la hoep lamtah a kaepvai kah a rhi khaw boeih ah cimcaihnah om saeh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nní nnɑ́kɛ́ kɛ dɔ̀: Kɛ̀ di tɑ̃ɑ̃́ dìì mɔ̀nnì tɛ́tɛ́
    kɛ bo totí kɛtenkɛ̀ di tɑ̃ɑ̃tɛ́ n kɔkɛ kɛ̀ kɛ̀ ncɑ̃́ɑ̃́ nkɛ́mbo mɛokùmɛ̀ cìdòmɛ́tìrì
    tɛpíítɛ̀ nɛ̀ mɛ̀dɛ́ nɛ̀ dikéè mɛpɛ̃kùmɛ̀ cìdòmɛ́tìrì tɛpíítɛ̀.'
  msy-2020: Ikiavɨra Itir God ua na mɨgɨa ghaze, “Ia uamategh uan kantrin mangegh,
    Israelia uan nguazim abɨgh, uan ikɨziba vaghvagha me danɨngɨva, kɨ Ikiavɨra Itir
    God, na bagh nguazir ekiatam atɨgh. Eghtɨ an ruarim, 12 kilomita ko akuamɨn tugham,
    eghtɨ an arozim 10 kilomitan tugham. Eghtɨ danganir kam bar moghɨra zueghɨva na
    baghvɨra ikiam.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Ye ɩ́ tɑlǝɣɩ Ɩsɛɣɛlɩ kpekɑ kɛ tɛtʋ ɩlɛ ɩ́ lǝsɩ
    hɔɣɔlʋɣʋ nɑkʋlɩ nɑ ɩ́ hɑ-m. Hɔɣɔlʋɣʋ ŋkʋ kʋ tɑɣɑlǝŋ kɑ́ wɛɛ kilomɛɛtǝlǝnɑɑ nɑɑnʋwɑ
    nɑ nɑɑlɛ nɑ hɔɣɔlʋɣʋ. Kʋ wɑŋ kɛ kilomɛɛtǝlǝnɑɑ kɑkpɑsɩ. Ɩlɛnɑ tɛtʋ ntɩ tǝ́ pǝsɩ
    Ɩsɔ nyǝntʋ tǝkpɑtɑɑ.'
  azb-azb: Ölkəni irs olaraq payladığınız zaman Rəbb üçün torpaqdan pay kimi iyirmi
    beş min qulac uzunluğunda, on min qulac enində müqəddəs bir bölgə ayırın. Bütün
    bu bölgə müqəddəs olacaq.
  eng-DBY: 'And when ye shall divide by lot the land for inheritance, ye shall offer
    a heave-offering unto Jehovah, a holy portion of the land: the length shall be
    the length of five and twenty thousand [cubits], and the breadth ten thousand.
    This shall be holy in all the borders thereof round about.'
  hin-2017: “जब तुम चिट्ठी डालकर देश को बाँटो, तब देश में से एक भाग पवित्र जानकर यहोवा
    को अर्पण करना; उसकी लम्बाई पच्चीस हजार बाँस की और चौड़ाई दस हजार बाँस की हो; वह
    भाग अपने चारों ओर के सीमा तक पवित्र ठहरे।
  wol-KYG: «Bu ngeen demee bay tegoo réew mi bant ngir séddoo ko, nangeen jooxeel
    Aji Sax ji dogu suuf bu gudde ñaar fukki junniy xasab ak juróom (25 000), yemook
    fukki kilomeetar ak ñett, yaatoo ñaar fukki junniy (20 000) xasab, yemook fukki
    kilomeetar ak genn-wàll. Suuf soosu sépp ba fa mu yem, lu sell lay doon.
  eng-YLT: 'And in your causing the land to fall in inheritance, ye lift up a heave-offering
    to Jehovah, a holy [portion] of the land: the length — five and twenty thousand
    [is] the length, and the breadth ten thousand; it [is] holy in all its border
    round about.'
  eng-WYC-2017: And when ye shall begin to part the land by parts, separate ye the
    first things to the Lord, an hallowed thing of the land, five and twenty thousand
    of reeds in length, and ten thousand of reeds in breadth; it shall be hallowed
    in all the coast thereof by compass.
  eng-WMBB: “‘“Moreover, when you divide by lot the land for inheritance, you shall
    offer an offering to the LORD, a holy portion of the land. The length shall be
    the length of twenty-five thousand reeds, and the width shall be ten thousand.
    It shall be holy in all its border all around.
  urd-GVH: जब तुम मुल्क को क़ुरा डालकर क़बीलों में तक़सीम करोगे तो एक हिस्से को रब
    के लिए मख़सूस करना है। उस ज़मीन की लंबाई साढ़े 12 किलोमीटर और चौड़ाई 10 किलोमीटर
    होगी। पूरी ज़मीन मुक़द्दस होगी।
  rug-rug: ‘Totoso va hia ia gamu sa pepeso pude hopeke tago sari hopeke butubutu,
    si kaqu vala nia gamu koe Zihova si keke kukuru pepeso, na hinia hopena, sapu
    manege rua meke kukuru kilomita gelena meke sa labena si manege puta kilomita;
    sa doduruna sa pepeso si kote hopena.
  gaz-gaz: “ ‘Isin yeroo lafa ixaadhaan dhaala godhattanii qoqqooddattanitti, biyyattii
    keessaa kutaa dheerinni isaa dhundhuma 25,000, balʼinni isaa immoo dhundhuma 20,000
    taʼe tokko aanaa qulqulluu gootanii Waaqayyoof kennuu qabdu; lafti sunis guutumaan
    guutuutti qulqulluu taʼa.
  fra-LSG: Lorsque vous partagerez le pays en héritage par le sort, vous prélèverez
    comme une sainte offrande pour l’Éternel une portion du pays, longue de vingt-cinq
    mille cannes et large de dix mille; elle sera sainte dans toute son étendue.
  yal-yal: “Yamanan na yitaxun Isirayila bɔnsɔnne tagi waxatin naxan yi, ɛ yirena
    nde lu Alatala xa bɔxɔ sariɲanxin na, a kuyana nɔngɔnna yɛ wuli mɔxɔɲɛn nun suulun,
    a yigbona nɔngɔnna yɛ wuli mɔxɔɲɛ. A birin nasariɲanma nɛn.
  haw-1868: A I ka puunaue ana i ka aina ma ka pu ana, i hooilina, e haawi oukou i
    ka alana ia Iehova, i apana hoano o ka aina; a o ka loa, oia ka loa o na tausani
    he iwakaluakumamalima, a o ka laula he umi tausani. E lilo ia i mea hoano i koua
    palena a puni.
  arb-NAV: وَحِينَ تَقْسِمُونَ الأَرْضَ مِيرَاثاً تُخَصِّصُونَ مِنْهَا تَقْدِمَةً
    مُقَدَّسَةً لِلرَّبِّ، طُولُهَا خَمْسَةٌ وَعِشْرُونَ أَلْفَ ذِرَاعٍ (نَحْوَ اثْنَيْ
    عَشَرَ كِيلُومِتْراً وَنِصْفٍ)، وَعَرْضُهَا عَشْرَةُ آلافِ ذِرَاعٍ (نَحْوَ خَمْسَةِ
    كِيلُومِتْرَاتٍ) فَتَكُونُ مُقَدَّسَةً عَلَى امْتِدَادِ طُولِ تُخُومِهَا.
  ewe-ewe: “ ‘Ne miema anyigba la abe domenyinu ene la, ele be miana anyigba la ƒe
    akpa aɖe Aƒetɔ Yehowa abe teƒe kɔkɔe ene, wòadidi mita akpe wuietɔ̃ (13,000) wòakeke
    mita akpe wuiɖeke (11,000), eye teƒe la katã nanye teƒe kɔkɔe.
  eng-LEE: And when ye divide the land by lot for an inheritance, shall ye offer an
    oblation unto the Lord, as a holy portion of the land, five and twenty thousand
    rods in length, and in breadth ten thousand. This shall be holy in all its extent
    round about.
  asm-FB: ইয়াৰ বাহিৰে, যেতিয়া তোমালোকে আধিপত্যৰ অৰ্থে চিঠি-খেলৰে দেশ ভাগ বাঁটিবা,
    তেতিয়া তোমালোকে দেশৰ এক পবিত্ৰ অংশ যিহোৱাৰ উদ্দেশ্যে উপহাৰস্বৰূপে উৎসৰ্গ কৰিবা;
    সেয়ে দীঘলে পঁচিশ হাজাৰ হাত; আৰু বহলে বিশ হাজাৰ হাত হ’ব; সেয়ে চাৰিওঁফালে তাৰ
    সমুদায় সীমাৰ ভিতৰত পবিত্ৰ হ’ব।
  sus-A: «وٌ نَ عِسِرَيِلَ بْشِ عِتَشُن عِسِرَيِلَ بْنسْييٍ مَ تّمُي نَشّ، وٌ شَ يِرٍ
    ندٍ رَفَتَ عَ شَتِ مَ عَلَتَلَ بّ، عَ شَ قِندِ عَ شَ يِرٍ سّنِيّنشِ رَ. نَ يِرٍ
    شَ كُيّ لَنمَ نْنفْن يَ وُلُ مْشْحّن نُن سُولِ نَن مَ، عَ شَ فبٌي لَن نْنفْن يَ
    وُلُ قُ مَ.
  fra-SBL: '"''''De plus, lorsque vous diviserez par le sort le pays pour l''héritage,
    vous présenterez une offrande à Yahvé, une portion sainte du pays. Sa longueur
    sera celle de vingt-cinq mille roseaux, et sa largeur de dix mille. Elle sera
    sainte dans toute son étendue, tout autour.'
  hbo-hbo: וּבְהַפִּֽילְכֶ֨ם אֶת־הָאָ֜רֶץ בְּנַחֲלָ֗ה תָּרִימוּ֩ תְרוּמָ֨ה לַיהוָ֥ה ׀
    קֹדֶשׁ֮ מִן־הָאָרֶץ֒ אֹ֗רֶךְ חֲמִשָּׁ֨ה וְעֶשְׂרִ֥ים אֶ֙לֶף֙ אֹ֔רֶךְ וְרֹ֖חַב
    עֲשָׂ֣רָה אָ֑לֶף קֹדֶשׁ־ה֥וּא בְכָל־גְּבוּלָ֖הּ סָבִֽיב׃
  kik-kik: “ ‘Hĩndĩ ĩrĩa mũkaagaya bũrũri ũtuĩke magai-rĩ, nĩmũkarutĩra Jehova gĩcigo
    kĩa bũrũri ũcio gĩtuĩke rũgongo rwamũre, gĩkorwo na mĩkono 25,000 kũraiha, na
    mĩkono 20,000 kwarama; gĩcigo kĩu gĩothe gĩgaatuĩka gĩtheru.
  fra-NCL: « Quand vous partagerez au sort le pays pour le posséder, vous prélèverez
    comme offrande à Yahweh une portion sainte du pays ; sa longueur sera de vingt-cinq
    mille coudées, et sa largeur de dix mille ; elle sera sainte dans toute son étendue,
    tout autour.
  cek-AK: Taham khethaih phoisa to vah moe, long to qawk ah nam zet o naah, thoemto
    ciimcai long to Angraeng khaeah tangqum ah paek oh; to ahmuen loe cung sing hnet
    sang pangato sawk ueloe, cung sang hato kawk tih. To ahmuen taengnawk boih to
    kaciim ah suem oh.
  cuk-cuk: 'Bab-Jehová sogdebalid: “Yar bemargadgaguega, be wilubdakar mimiarmalale,
    napa-soggwen be nasikmaloed, adi, anga nugsalegoed. We-napa-anga-nugsalegoedi,
    dali-milinergwa gaka dulataled-ilabo gaka durbo-gakambe (6,250) suguoed. E-yaadungueddi,
    dali-miliatar (5,000) dunguoed. We-napa bela islidikidga guoed.'
  uig-CYR: Силәр зиминни мирас қилип бөлүш үчүн чәк ташлап тәқсим қилғиниңларда, силәр
    «көтәрмә һәдийә» сүпитидә зиминдики муқәддәс бир үлүшни Пәрвәрдигарға атап сунисиләр.
    Униң узунлуғи жигирмә бәш миң хада, кәңлиги жигирмә миң хада болиду. Бу парчә
    йәр һәр тәрәптики чигрисиғичә муқәддәс һесаплиниду.
  tel-2017: “మీరు చీట్లు వేసి దేశాన్ని పంచుకునేటప్పుడు భూమిలో ఒక భాగాన్ని యెహోవాకు
    అర్పణగా ప్రతిష్ఠించాలి. అది 13 కిలోమీటర్ల 500 మీటర్ల పొడవు, 10 కిలోమీటర్ల 800
    మీటర్ల వెడల్పు ఉండాలి. ఈ సరిహద్దుల్లో ఉన్న భూమి ప్రతిష్ఠితమౌతుంది.
  hat-BSA: “‘“Anplis, lè ou divize pa tiraj osò, peyi eritaj la, ou va ofri yon pòsyon
    a SENYÈ a, yon pòsyon sen nan tè a. Longè li va venn-senk-mil koude, e lajè li
    va ven-mil koude. Li va sen anndan toutozanviwon lizyè li yo.
  kos-kos: Ke pacl se facl Israel ac kitakatelik nu ke kais sie sruf, sie ip uh ac
    fah sriyukla nu sin LEUM GOD. Lupan acn se inge ac fah mael singoul lusa ac mael
    oalkosr sralap. Acn sac nufon ac fah acn mutal.
  hbo-WLC: וּבְהַפִּֽילְכֶ֨ם אֶת־הָאָ֜רֶץ בְּנַחֲלָ֗ה תָּרִימוּ֩ תְרוּמָ֨ה לַיהוָ֥ה
    ׀ קֹדֶשׁ֮ מִן־הָאָרֶץ֒ אֹ֗רֶךְ חֲמִשָּׁ֨ה וְעֶשְׂרִ֥ים אֶ֙לֶף֙ אֹ֔רֶךְ וְרֹ֖חַב
    עֲשָׂ֣רָה אָ֑לֶף קֹדֶשׁ־ה֥וּא בְכָל־גְּבוּלָ֖הּ סָבִֽיב׃
  ibo-ibo: “ ‘Mgbe unu ga-eke ala ahụ dịka ihe nketa, unu ga-ebu ụzọ nye Onyenwe anyị
    otu oke nʼime ya ka ọ bụrụ oke dị nsọ nke ala ahụ. Ogologo ya ga-adị kilomita
    iri na atọ, obosara ya ga-abụ kilomita iri na otu. Ihe dị nsọ ka ala ahụ niile
    ga-abụ gbaa gburugburu.
  ory-ory: ଆହୁରି, ଯେଉଁ ସମୟରେ ତୁମ୍ଭେମାନେ ଉତ୍ତରାଧିକାର ନିମନ୍ତେ ଗୁଲିବାଣ୍ଟ ଦ୍ୱାରା ଦେଶ ବିଭାଗ
    କରିବ, ସେହି ସମୟରେ ଦେଶର ଏକ ପବିତ୍ର ଅଂଶ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉପହାର ରୂପେ ଉତ୍ସର୍ଗ
    କରିବ; ତହିଁର ଦୀର୍ଘତା ପଚିଶ ହଜାର ଓ ପ୍ରସ୍ଥ ଦଶ ହଜାର ହାତ ହେବ; ତାହା ଚତୁର୍ଦ୍ଦିଗରେ ତହିଁର
    ସମସ୍ତ ସୀମା ମଧ୍ୟରେ ପବିତ୍ର ହେବ।
  chk-chk: “Iwe, lupwen oupwe aineti ewe fanü ngeni ekewe ainangen Israel, oupwe aimwüela
    eu kinikin fän iten ewe Samol mi Lapalap, pwe epwe eu leni mi pin. Iwe, ükükün
    langataman engol mail, nge chölapan ükükün walu mail. Unusen ei fanü epwe pin.
  rop-rop: Wal YAWEI det trubala God bin tok, “Wen yumob 12 klen garra kadimat miselp
    langa det kantri langa Isreil yumob garra libum wanbala pleis blanga main. Det
    pleis garra jidan brabli seikridwan en im garra jidan 12.5 kilomita longwei en
    10 kilomita kroswei.
  ukr-1871: Як дїлити мете землю паями, то оддїлїте сьвятий надїл Господеві у двайцять
    і пять тисяч міряльних тичин завдовжки й у десять тисяч завширшки, щоб се займище
    було посьвятним у сьому обсязї його навкруги.
  deu-1951: 'Wenn ihr das Land durch das Los zum Erbe austeilt, so sollt ihr dem HERRN
    einen Teil des Landes als heilige Abgabe erheben: 25000 [Ellen]? lang und 20000
    breit; das soll in seinem ganzen Umfang heilig sein.'
  eng-JPS: Moreover, when ye shall divide by lot the land for inheritance, ye shall
    set apart an offering unto the LORD, a holy portion of the land; the length shall
    be the length of five and twenty thousand reeds, and the breadth shall be ten
    thousand; it shall be holy in all the border thereof round about.
  srp-1865: A kad stanete dijeliti zemlju u našljedstvo, prinesite prinos Gospodu,
    svet dio od zemlje, u dužinu dvadeset i pet tisuæa lakata, i u širinu deset tisuæa,
    to neka bude sveto po svijem meðama svojim unaokolo.
  lug-lug: “ ‘Bwe muligabana ensi ng’omugabo gwammwe, musalangako ekitundu ekya Mukama
    ku nsi eyo, ky’ekifo ekitukuvu, obuwanvu mayilo munaana, n’obugazi mayilo mukaaga
    era ekifo kyonna kinaabanga kitukuvu.
  heb-heb: ובהפילכם את הארץ בנחלה תרימו תרומה ליהוה קדש מן הארץ ארך חמשה ועשרים אלף
    ארך ורחב עשרה אלף קדש הוא בכל גבולה סביב׃
  ben-IRV: যে দিনের তোমার অধিকার জন্য গুলিবাঁট করে দেশ বিভাগ করবে, সেই দিনের সদাপ্রভুর
    উদ্দেশ্যে এক পবিত্র ভূমিখণ্ড উপহার বলে নিবেদন করবে; তার দীর্ঘতা পঁচিশ হাজার হাত
    ও প্রস্থ কুড়ি হাজার হাত হবে; এটা চারিদিকে এর সমস্ত পরিসীমার মধ্যে পবিত্র হবে।
  pan-pan: ਜਦੋਂ ਤੁਸੀਂ ਪਰਚੀਆਂ ਪਾ ਕੇ ਦੇਸ ਨੂੰ ਵਿਰਸੇ ਦੇ ਲਈ ਵੰਡੋ, ਤਾਂ ਉਸ ਦੇਸ ਵਿੱਚੋਂ ਇੱਕ
    ਪਵਿੱਤਰ ਭਾਗ ਯਹੋਵਾਹ ਲਈ ਭੇਟ ਚੜ੍ਹਾਉਣਾ। ਉਹ ਦੀ ਲੰਬਾਈ ਪੱਚੀ ਹਜ਼ਾਰ ਅਤੇ ਚੌੜਾਈ ਦਸ ਹਜ਼ਾਰ ਕਾਨੇ
    ਹੋਵੇਗੀ ਅਤੇ ਉਹ ਆਪਣੇ ਆਲੇ-ਦੁਆਲੇ ਦੀਆਂ ਸਾਰੀਆਂ ਹੱਦਾਂ ਵਿੱਚ ਪਵਿੱਤਰ ਹੋਵੇਗਾ।
  mya-JVB: သင်တို့သည် မြေ ကို အမွေခံ ခြင်းငှါစာရေးတံချ ၍ ပိုင်းခြားသောအခါ ၊ သန့်ရှင်း
    သောမြေ တကွက်ကို ထာဝရဘုရား အား ပူဇော် ရကြမည်။ ထိုအကွက်သည် အလျား ကျူလုံးအပြန်နှစ်သောင်း
    ငါးထောင်၊ အနံ တသောင်း ရှိရမည်။ နယ်နိမိတ် ရှိသမျှ သည်လည်း သန့်ရှင်း ရမည်။
  hmo-hmo: Ma Lohiabada ese lau ia hamaoroa, ia gwau, “Israela tano do umui haria
    neganai, tano ena kahana ta be do umui abia hidi Lohiabada ena, kahana helagana
    do ia lao. Inai tano ena lata be 12.5 kilomita, bona ena lababa be 10 kilomita.
    Inai tano be do ia helaga, ia lao bona ena hetoana ibounai dekenai.
  urd-urd: और जब तुम ज़मीन को पर्ची डाल कर मीरास के लिए तक़सीम करो तो उसका एक पाक
    हिस्सा ख़ुदावन्द के सामने हदिया देना उसकी लम्बाई पच्चीस हज़ार और चौड़ाई दस हज़ार
    होगी वह अपने चारों तरफ़ की तमाम हदों में पाक होगा।
  rus-SYN: Когда будете по жребию делить землю на уделы, тогда отделите священный
    участок Господу в двадцать пять тысяч тростей длины и десять тысяч ширины; да
    будет свято это место во всем объеме своем, кругом.
  bqc-SIM: Tó a gbɛlà bùsu kpaalɛa yã́ musu, à Dii baa kpawà. A gbã̀a gã̀sĩsuu
    ↄ̀aasↄsↄo lɛɛ baasↄo (25.000), a yàasa lɛɛ ↄ̀aasↄsↄo lɛɛ bao (20.000). Tↄↄlɛpiá
    Dii pↄ́ɛ.
  tcz-CHONGTHU: Nangman gam chu Israel phung mite lah a nahoppeh teng leh gambeh khat
    chu Pakaija dinga gamtheng khat dinga na khendoh ding ahi. Hiche gam beh a chu
    mile get leh akeh saoding chule availam chu mile gup leh hop thum'a hopni hiding
    ahi. Hiche gam hop sungse se chu athenga umding ahi.
  mar-mar: जेव्हा तुम्ही वतनासाठी चिठ्ठ्या टाकून देशाची वाटणी कराल तेव्हा परमेश्वरास
    अर्पायचा प्रदेश, देशाचा पवित्र विभाग, तुम्ही अर्पण कराल, त्याची लांबी पंचवीस हजार
    हात व रुंदी वीस हजार हात असावी. त्याच्या सभोवतालचा सर्व प्रदेश पवित्र होईल.
  qub-qub: «Israel runacunata cada trïbuta chacrata raquipänayquipaj surtita jitarga
    juc partita acranqui. Chay canga chunca ishcay kilömetru medya (12.5) larguynin,
    anchuyninna chunca kilömetru. Chayga Tayta Diospaj acrashanmi cangapaj. Chaymi
    chay partiga rispitädu canga.
  bqp-bqp: Yinni Gusunɔ u mɑɑ nɛɛ, sɑnɑm mɛ bɑ koo Isirelibɑn bwese kɛri yi tem bɔnu
    kuɑ, bɑ koo tem gɑm wunɑwɑ mu n sɑ̃ɑ kɛ̃ru te bɑ Yinni Gusunɔ wɛ̃. Tem mɛn dɛ̃ɛbu
    ko n sɑ̃ɑwɑ gɔm soonu nɔrɔbun subɑ yɛndɑ nɔɔbu (25.000). Mɛn yɑsum mɑɑ gɔm soonu
    nɔrɔbun subɑ wɔkuru (10.000). Mɛ kpuro mu ko n sɑ̃ɑwɑ mɛ bɑ wunɑ bɑ yi Yinni Gusunɔn
    sɔ̃.
  hat-hat: Lè n'a separe peyi a pou nou bay chak branch fanmi pa yo, se pou nou kite
    yon pòsyon n'a mete apa nèt pou Seyè a. Pòsyon tè sa a va gen douz kilomèt edmi
    longè sou dis kilomèt lajè. Tout zòn lan va rete apa nèt pou Seyè a.
  eng-BSB: “When you divide the land by lot as an inheritance, you are to set aside
    a portion for the LORD, a holy portion of the land 25,000 cubits long and 20,000
    cubits wide. This entire tract of land will be holy.
  eng-WEBPB: “‘“Moreover, when you divide by lot the land for inheritance, you shall
    offer an offering to the LORD, a holy portion of the land. The length shall be
    the length of twenty-five thousand reeds, and the width shall be ten thousand.
    It shall be holy in all its border all around.
  kbq-kbq: Hagi Israeli vahe'ma mopama refko huta nezamisuta anampintira Nagri mopa
    regorinteho. Hagi anama regorintesaza mopamofo zaza'amo'a 90 kilomita hanigeno,
    atupa'amo'a 72 kilomita hugahie. Hagi ana mika mopamo'a ruotge hugahie.
  nhe-BL: “Quema sampa tijxelos tlali Israel para tiquinmajmacas sesen nopa tlen huejhueyi
    familias tlen israelitas tlen elis iniaxca, achtohui monequi tiquiyocatlalis se
    quentzi para elis na noaxca, niimoTECO. Monequi quipiyas 12 kilómetros huan tlajco
    ihuehueyaca huan 10 kilómetros ipatlajca. Huan nochi ni tlali mocuepas tlali tlatzejtzeloltic.
  gub-BL: Izaew izuapyapyr umuza'aza'ak putar ywy uzeupeupe wà nehe. A'e 'ar mehe,
    tuwe omonokatu ipehegwer Tupàn Tuweharupi Wiko Ma'e pe wà nehe. Heta putar 12
    kirom iku'aw har rehe we ipuku haw pe nehe. Heta putar 10 kirom ipupir uhu haw
    nehe no. Amukatu putar a'e ywy pehegwer hezeupe ihe nehe.
  eng-DRA: 'And when you shall begin to divide the land by lot, separate ye firstfruits
    to the Lord, a portion of the land to be holy, in length twenty-five thousand
    and in breadth ten thousand: it shall be holy in all the borders thereof round
    about.'
