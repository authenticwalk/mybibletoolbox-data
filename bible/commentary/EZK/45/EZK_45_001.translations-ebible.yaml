    سۇنىسىلەر. ئۇنىڭ ئۇزۇنلۇقى يىگىرمە بەش مىڭ خادا، كەڭلىكى يىگىرمە مىڭ خادا بولىدۇ.
    بۇ پارچە يەر ھەر تەرەپتىكى چىگرىسىغىچە مۇقەددەس ھېسابلىنىدۇ.
  sus-sus: «Wo na Isirayila bɔxi itaxun Isirayila bɔnsɔɛe ma tɛmui naxɛ, wo xa yire
