    ena dina ginigunana dekenai, boromakau ena natuna tau, dika lasi momokani gauna
    ta do umui abia, bona ia dekena amo Helaga Gabuna do umui hagoevaia.
  urd-urd: ख़ुदावन्द ख़ुदा यूँ फ़रमाता है कि पहले महीने की पहली तारीख़ को तू एक बे
    'ऐब बछड़ा लेना और हैकल को पाक करना
  rus-SYN: 'Так говорит Господь Бог: в первом месяце, в первый день месяца, возьми
    из стада волов тельца без порока, и очисти святилище.'
  bqc-SIM: 'Ma Dii Lua ma mɛ̀: Mↄ sɛ̃́ia gↄↄ sɛ̃́ia zĩ́ àli gáaena sãasai sɛ́,
    í gbãbↄò ma kúkĩiɛ.'
  tcz-CHONGTHU: Hiche hi thaneitah Pakai thusei ahi. Chamkang kipat til kumthah nimasani
    houin suhtheng nadinga bongchal gol nolnabei khatna katdoh ding ahi.
  mar-mar: प्रभू परमेश्वर असे म्हणतो, “पहिल्या महिन्यात, महिन्याच्या पहिल्या दिवशी,
    तू निर्दोष तरुण गोऱ्हा घेऊन पवित्रस्थानाची शुद्धी कर.
  qub-qub: '«Noga Tayta Dios në: Wata gallarej quilla, rimir junajcho gamcunaga pishtananpaj
    sänu juc töru-mallwata apamunqui Templuta limyuyächinanpaj.'
  bqp-bqp: Amɛniwɑ nɛ, Yinni Gusunɔ nɑ geruɑ. Nɑ nɛɛ, suru gbiikoon tɔ̃ɔ gbiikiru,
    bɑ koo nɑɑ kinɛru suɑ te tɑ ǹ ɑlebu gɑɑ mɔ. Kpɑ bu kɑ sɑ̃ɑ yee te disi wɔkɑ.
  hat-hat: 'Seyè sèl Mèt la pale ankò, li di konsa: -Chak premye jou nan premye mwa
    lanne a, se pou nou touye yon towo bèf san ankenn enfimite bay Bondye, pou mete
    Tanp lan nan kondisyon pou fè sèvis Bondye a.'
  eng-BSB: 'This is what the Lord GOD says: ‘On the first day of the first month you
    are to take a young bull without blemish and purify the sanctuary.'
  eng-WEBPB: '“‘The Lord GOD says: “In the first month, on the first day of the month,
    you shall take a young bull without defect, and you shall cleanse the sanctuary.'
  kbq-kbq: Hagi Ra Anumzana Agra Anumzamo'a amanage hie, ese ikamofo Ese knazupa,
    mago agaho ve bulimakao afu'ma afuhe afahe'ma osu'nesia bulimakao afu aheta mono
    nona eri agrua hiho.
  nhe-BL: '“Quej ni na, niimoTECO Tlen Más Nijpiya Tlanahuatili, niquijtohua: Ipan
    nopa tonal quema pehua se yancuic xihuitl ipan toisraelita calendario [45:18 Ininxihui
    pehua ipan itlamiya marzo o ipan ipejya abril ipan tocalendario tlen ama.], inquitencahuase
    se becerro tlen ax quipiya niyon se tlamantli tlen ax cuali ipan itlacayo para
    inquitlapajpacchihuase nopa tiopamitl.'
  gub-BL: Zanezar Tuweharupi Wiko Ma'e uze'eg kury. — Zahy ipy rehe 'ar ipy mehe pezuka
    putar tapi'ak awa ikatu 'ymaw hereko 'ymar herenataromo heràpuzuhu imukatu pà
    nehe.
  eng-DRA: 'Thus saith the Lord God: In the first month, the first of the month, thou
    shalt take a calf of the herd without blemish, and thou shalt expiate the sanctuary.'
