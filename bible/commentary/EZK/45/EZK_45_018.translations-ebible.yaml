verse: EZK.045.018
translations:
  mal-C: '“ ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഒന്നാംമാസം ഒന്നാംതീയതി വിശുദ്ധമന്ദിരത്തെ
    ശുദ്ധീകരിക്കാൻ നീ ഊനമില്ലാത്ത ഒരു കാളക്കിടാവിനെ എടുക്കണം.'
  deu-TKW: 'So spricht der Herr Jahwe: Im ersten Monat, am ersten des Monats, sollst
    du einen fehllosen jungen Stier nehmen und das Heiligtum entsündigen.'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Na mokolo ya liboso ya sanza ya liboso,
    okokamata mwana ngombe ya mobali oyo ezanga mbeba mpe okopetola Esika ya bule.'
  eng-LSV: 'Thus said Lord YHWH: “In the first [month], on the first of the month,
    you take a bullock, a son of the herd, a perfect one, and have cleansed the sanctuary:'
  eng-GNV: Thus sayth the Lord God, In the first moneth, in the first day of the moneth,
    thou shalt take a yong bullocke without blemish and clense the Sanctuarie.
  eng-WEBSTER: 'Thus saith the Lord GOD; In the first month , in the first day of
    the month, thou shalt take a young bullock without blemish, and cleanse the sanctuary:'
  nhw-BL: '“Quej ni na, niamoTECO Catli Más Nijpiya Tlanahuatili, niquijtohua: Ipan
    nopa tonal quema pehua se yancuic xihuitl ipan toisraelita calendario [45:18 Ininxihui
    pehua ipan itlamiya marzo o ipan ipejya abril ipan tocalendario tlen ama.], anquitencahuase
    se becerro catli amo quipiya niyon se tlamantli catli amo cuali ipan itlacayo
    para anquitlapajpacchihuase nopa tiopamitl.'
  swh-ONEN: '“ ‘Hili ndilo Bwana Mwenyezi asemalo: Katika mwezi wa kwanza, siku ya
    kwanza ya huo mwezi utamchukua fahali mchanga asiye na dosari na kutakasa mahali
    patakatifu.'
  bba-bba: Amɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, suru ɡbiikoon tɔ̃ɔ ɡbiikiru,
    bɑ koo nɑɑ kinɛru suɑ te tɑ ǹ ɑlebu ɡɑɑ mɔ. Kpɑ bu kɑ sɑ̃ɑ yee te disi wɔkɑ.
  eng-KJVCPB: 'Thus saith the Lord God; In the first month, in the first day of the
    month, thou shalt take a young bullock without blemish, and cleanse the sanctuary:'
  luo-luo: '“ ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: E dwe mokwongo
    chiengʼ mokwongo nyaka ukaw nyarwath maonge songa mondo upwodhgo kama ler mar
    lemo.'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Hua gini-gunana dinana gini-gunana
    ai, boromakau natuna maruanena asi bebeka-bebekana ta bavabia, bena gabu helaḡana
    ba haḡoevaia.'
  npi-ULB: 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ: पहिलो महिनाको पहिलो दिनमा, तिमीहरूले
    बथानबाट एउटा निष्खोट साँढे लिनू र पवित्र-स्थानको निम्ति पापबलि चढाउनु ।'
  yor-yor: '“ ‘Èyí yìí ní Olúwa Olódùmarè wí: Ní ọjọ́ kìn-ín-ní oṣù kìn-ín-ní ìwọ
    yóò mú akọ màlúù aláìlábàwọ́n kì o sì sọ ilé Ọlọ́run di mímọ́.'
  pes-OPCB: 'خداوند یهوه می‌فرماید: «در روز اول از ماه اول هر سال، برای تطهیر خانهٔ
    خدا یک گاو جوان بی‌عیب قربانی کن.'
  tgl-ULB: 'Sinasabi ito ng Panginoong Yahweh: Sa unang buwan, sa unang araw ng unang
    buwan, kukuha kayo ng isang torong walang kapintasan mula sa kawan at magsagawa
    ng isang paghahandog dahil sa kasalanan para sa santuwaryo.'
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kagome bi ogodagua lalu, Ege
    piganenaga horo mbira laragola nogo bulumaga wangabe mbira dere durubi nabi kago
    hondowa loma bialu bo ngilimu. I̱naga anda kago dodo nahelonaga loma ogoni bo
    ngilimu.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား``သင်​သည် ပ​ထ​မ​လ၊ လ​ဆန်း​တစ်​ရက်​နေ့​၌​ဗိ​မာန်​တော်
    ကို​သန့်​စင်​စေ​ရန်​အ​တွက် အ​ပြစ်​အ​နာ​အ​ဆာ ကင်း​သည့်​နွား​ထီး​တစ်​ကောင်​ကို​ယဇ်​ပူ​ဇော်
    ရ​မည်။-
  bod-N: ཡང་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཟླ་དང་པོའི་ཚེས་གཅིག་གི་ཉིན་ཁྱོད་ཀྱིས་སྐྱོན་དང་བྲལ་བའི་བ་ཕྲུག་ཅིག་བླངས་ནས་གནས་དམ་པ་གཙང་མར་བཟོ་དགོས།
  sna-sna: '“ ‘Zvanzi naIshe Jehovha: Mumwedzi wokutanga pazuva rokutanga unofanira
    kutora hando duku isina kuremara ugonatsa nzvimbo tsvene.'
  spa-BLM: '“‘El Señor Yahvé dice: “En el primer mes, el primer día del mes, tomarás
    un novillo sin defecto, y limpiarás el santuario.'
  cac-cac: 'A in Dios Yajal in svala'': A d''a b''ab''el c''u yic b''ab''el uj, yovalil
    tzeyac'' junoc noc'' quelem vacax malaj spaltail yic sacb''ican in templo.'
  swh-ULB: 'Bwana Yahwe asema hivi: Katika mwezi wa kwanza, siku ya kwanza ya mwezi,
    utachukua ng''ombe mmoja asiyekuwa na dosari kutoka kwenye kundi na kufanya sadaka
    ya dhambi kwa ajili ya patakatifu.'
  bel-bel: 'Так кажа Гасподзь Бог: у першым месяцы, у першы дзень месяца вазьмі са
    статку валоў цялушку без заганы і ачысьці сьвяцілішча.'
  deu-ELBBK: 'So spricht der Herr, HERR: Im 1. Monat am 1. des Monats, sollst du einen
    jungen Stier ohne Fehl nehmen und das Heiligtum entsündigen.'
  mbb-OT: Migkaǥi pa is Nengazen he MEGBEVAYÀ te, “Te egkehuna he andew te egkehuna
    he vulan pemuhat kew te turiti he vaka he wazè din sazir su wey melumpiyuwi is
    baley ku.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഒന്നാം മാസം ഒന്നാം തിയ്യതി
    നീ ഊനമില്ലാത്ത ഒരു കാളക്കുട്ടിയെ എടുത്തു വിശുദ്ധമന്ദിരത്തിന്നു പാപപരിഹാരം വരുത്തേണം.'
  rmc-rmc: '„ ‚Kada phenel o RAJ, o Adonaj: Pro ešebno džives andro ešebno čhon obetin
    jekhe terne bikos bi e chiba a obžužar o Chramos le binostar.'
  pes-OPV: 'خداوند یهوه چنین می‌گوید: «در غره ماه اول، گاوی جوان بی‌عیب گرفته، مقدس
    را طاهرخواهی نمود.'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: «Ын чя динтый зи а луний ынтый, вей луа
    ун вицел фэрэ кусур ши вей фаче испэшире пентру Сфынтул Локаш.'
  ben-OBCV: “ ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, প্রথম মাসের প্রথম দিনে তুমি একটি নিখুঁত
    যুবা ষাঁড় নিয়ে উপাসনার স্থানকে শুচি করবে।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Bishii kowaad maalinteedii kowaad waa
    inaad dibi yar oo aan iin lahayn soo wadataa, oo waa inaad meesha quduuska ah
    nadiifisaa.
  lat-VUC: 'Hæc dicit Dominus Deus: In primo mense, una mensis, sumes vitulum de armento
    immaculatum, et expiabis sanctuarium.'
  eng-ASVBT: 'Thus saith the Lord Jehovah: In the first month, in the first day of
    the month, thou shalt take a young bullock without blemish; and thou shalt cleanse
    the sanctuary.'
  ita-1885: 'Così ha detto il Signore Iddio: Nel primo mese, nel primo giorno del
    mese, prendi un giovenco senza difetto, e purifica il santuario, sacrificando
    questo giovenco per lo peccato.'
  eng-LXXUP: Thus saith the Lord God; In the first month, on the first day of the
    month, ye shall take a calf without blemish out of the herd, to make atonement
    for the holy place.
  eng-ULB: 'The Lord Yahweh says this: In the first month, on the first day of the
    month, you will take an unblemished bull from the herd and perform a sin offering
    for the sanctuary.'
  spa-VBL: 'Esto es lo que dice el Señor Dios: El primer día del primer mes debes
    sacrificar un novillo que no tenga defectos para purificar el santuario.'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: Au premier jour du premier mois,
    tu prendras un jeune taureau sans défaut, pour purifier le sanctuaire.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഒന്നാം മാസം ഒന്നാം തീയതി
    നീ ഊനമില്ലാത്ത ഒരു കാളക്കുട്ടിയെ എടുത്ത് വിശുദ്ധമന്ദിരത്തിനു പാപപരിഹാരം വരുത്തണം.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki pahle mahīne ke pahle din ko ek beaib
    bail ko qurbān karke maqdis ko pāk-sāf kar.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी “ङोंइती ङा महिना नु ङोंइती ङा नाक्‍त, गेपुकीम
    मारेइ मदुम्‍शो बोहोर का चाक्‍शा, परमप्रभु यावे आ बाक्‍तीक ग्रांग्रा मदिशो सेल्‍चा
    माल्‍नीनी।
  eng-NOY: 'Thus saith the Lord Jehovah: In the first month, on the first day of the
    month, thou shalt take a young bullock without blemish, and shalt cleanse the
    sanctuary.'
  ita-1927: 'Così parla il Signore, l’Eterno: Il primo mese, il primo giorno del mese,
    prenderai un giovenco senza difetto, e purificherai il santuario.'
  ckb-ckb: '«”یەزدانی باڵادەست ئەمە دەفەرموێت: لە مانگی یەک، لە یەکی مانگدا، جوانەگایەکی
    ساغ دەبەیت و پیرۆزگا پاک دەکەیتەوە.'
  eng-BBE: 'This is what the Lord has said: In the first month, on the first day of
    the month, you are to take a young ox without any mark on him, and you are to
    make the holy place clean.'
  kan-OKCV: “ ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ
    ನೀನು ಪೂರ್ಣಾಂಗವಾದ ಒಂದು ಎಳೆಯ ಹೋರಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ಪರಿಶುದ್ಧ ಸ್ಥಳವನ್ನು ಶುದ್ಧಮಾಡಬೇಕು.
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: முதலாம் மாதம் முதலாம் நாளிலே
    நீ பழுதற்ற ஒரு காளையைக் கொண்டு வந்து, பரிசுத்த ஸ்தலத்திற்குப் பாவநிவர்த்தி செய்வாயாக.'
  spa-RV-1909: 'Así ha dicho el Señor Jehová: El mes primero, al primero del mes,
    tomarás un becerro sin defecto de la vacada, y expiarás el santuario.'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: În luna întâi, în prima zi a lunii, să iei
    un taur tânăr, fără cusur, și să cureți sanctuarul;'
  eng-WEBP: '“‘The Lord GOD says: “In the first month, on the first day of the month,
    you shall take a young bull without defect, and you shall cleanse the sanctuary.'
  eng-FBV: 'This is what the Lord God says: On the first day of the first month you
    are to sacrifice a young bull that has no defects to purify the sanctuary.'
  nld-1939: 'Dit zegt Jahweh, de Heer: Op de eerste dag van de eerste maand moet ge
    een gaven jongen stier uitzoeken, om het heiligdom te ontsmetten.'
  nch-BL: '“Quej ni na, niamoTECO Cati Más Nijpiya Tanahuatili, niquijtohua: Ipan
    nopa tonali quema pehua se yancuic xihuit ipan toisraelita calendario, anquitencahuase
    se becerro cati amo quipiya yon se tamanti cati amo cuali ipan itacayo para anquitapajpacchihuase
    nopa tiopamit.'
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Ngày mồng một tháng giêng, ngươi khá lấy
    một con bò đực tơ không tì vít, và khá làm sạch nơi thánh.'
  hin-CV: '“ ‘परम प्रधान याहवेह का यह कहना है: पहले माह के पहले दिन तुम एक निर्दोष
    बछड़ा लेना और पवित्र स्थान को शुद्ध करना.'
  spa-BES: 'Esto es lo que el Señor Dios ha dicho: En el primer mes, el primer día
    del mes, debes tomar un becerro sin ninguna marca en él, y debes purificar el
    lugar santo.'
  tdx-tdx: 'Hoe t’Iehovà Talè: Ho rambese’ areo amy andro valoham-bolañey ty bania
    tsy aman-kandra hañefera’o i toetse miavakey.'
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า ในวั​นที​่​หน​ึ่งของเดือนที่​หนึ่ง
    เจ้​าจงเอาวัวหนุ่​มท​ี่ปราศจากตำหนิตัวหนึ่ง และเจ้าจงชำระสถานบริ​สุทธิ​์​เสีย
  por-BR-2018: 'Assim diz o Senhor DEUS: Ao primeiro mês , ao primeiro dia do mês,
    tomarás um bezerro sem defeito filho de vaca, e purificarás o santuário.'
  deu-ELO: 'So spricht der Herr, Jehova: Im ersten Monat, am Ersten des Monats, sollst
    du einen jungen Farren ohne Fehl nehmen und das Heiligtum entsündigen.'
  eng-WYC-2018: The Lord God saith these things, In the first month, in the first
    day of the month, thou shalt take a calf without wem of the drove, and thou shalt
    cleanse the saintuary. (The Lord God saith these things, In the first month, on
    the first day of the month, thou shalt take a calf without blemish, or without
    fault, from the herd, and thou shalt cleanse, or thou shalt purify, the sanctuary.)
  epo-epo: 'Tiele diras la Sinjoro, la Eternulo: En la unua tago de la unua monato
    prenu sendifektan bovidon, kaj pekliberigu la sanktejon.'
  uig-PIN: 'Rǝb Pǝrwǝrdigar xundaⱪ dǝydu: — Birinqi ayning birinqi künidǝ sǝn bejirim
    yax bir torpaⱪni alisǝn, uning bilǝn sǝn muⱪǝddǝs jayni paklaysǝn.'
  beo-beo: Hina Gode da amane sia:i, “Eso age amola oubi age, di da bulamagau gawali
    foloai noga:idafa amo Debolo diasu sema agoane fofoloma:ne, gobele salima.
  tpi-OTNT: “Mi God, Bikpela, mi tok olsem. Long de namba wan bilong namba wan mun,
    yu mas ofaim wanpela bulmakau man i no gat sua samting i bagarapim skin bilong
    en. Dispela ofa em i bilong mekim haus bilong mi i kamap klin.
  hau-SA: “ ‘Ga abin da Ubangiji Mai Iko Duka yana cewa a farkon wata a rana ta fari
    za ku ba da ɗan bijimi marar lahani a kuma tsarkake wuri mai tsarki.
  uig-LAT: 'Reb Perwerdigar shundaq deydu: — Birinchi ayning birinchi künide sen béjirim
    yash bir torpaqni alisen, uning bilen sen muqeddes jayni paklaysen.'
  nde-nde: 'Nanku okutshiwo nguThixo Wobukhosi: Ngenyanga yakuqala ngosuku lwakuqala
    kumele uthathe inkunzi eliguqa engelasici uhlambulule indlu engcwele.'
  ton-ton: '‌ʻOku pehē ʻe Sihova ko e ʻOtua; “ʻI he ʻuluaki māhina, mo e ʻuluaki ʻaho
    ʻoe māhina, te mou toʻo ʻae pulu mui taʻehanomele, mo fakamaʻa ʻae fale tapu:'
  ces-1613: 'Takto praví Panovník Hospodin: Prvního měsíce, prvního dne vezmeš volka
    mladého bez poškvrny, kterýmž očistíš svatyni.'
  eng-WMB: '“‘The Lord GOD says: “In the first month, on the first day of the month,
    you shall take a young bull without defect, and you shall cleanse the sanctuary.'
  tam-TCV: “ ‘ஆண்டவராகிய யெகோவா கூறுவது இதுவே. முதலாம் மாதம் முதலாம் நாள் நீங்கள்
    பழுதற்ற காளையொன்றைக் கொண்டுவந்து பரிசுத்த ஆலயத்தைச் சுத்திகரிக்கவேண்டும்.
  ceb-ULB: 'Miingon niini si Yahweh nga Ginoo: Sa unang bulan, sa unang adlaw sa bulan,
    modala ka ug torong baka nga walay tatsa gikan sa panon sa mga baka ug paghimo
    ug halad alang sa sala sa balaang dapit.'
  pol-UBG: 'Tak mówi Pan BÓG: Pierwszego dnia pierwszego miesiąca weźmiesz młodego
    cielca bez skazy i oczyścisz świątynię.'
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ پہلے مہینے کے پہلے دن کو ایک بےعیب بَیل کو قربان
    کر کے مقدِس کو پاک صاف کر۔
  deu-1912: 'So spricht der Herr HERR: Am ersten Tage des ersten Monats sollst du
    nehmen einen jungen Farren, der ohne Fehl sei, und das Heiligtum entsündigen.'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಮೊದಲನೆಯ ತಿಂಗಳಿನ, ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ ನೀವು
