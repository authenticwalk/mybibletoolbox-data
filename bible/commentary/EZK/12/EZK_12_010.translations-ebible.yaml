  ory-ory: ତୁମ୍ଭେ ସେମାନଙ୍କୁ କୁହ, ‘ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଏହି ଭାର ଯିରୂଶାଲମସ୍ଥ
