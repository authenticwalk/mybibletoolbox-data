  pan-pan: ਉਹਨਾਂ ਨੂੰ ਆਖ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਇਹ ਵਾਕ ਯਰੂਸ਼ਲਮ ਦੇ ਸ਼ਹਿਜ਼ਾਦੇ ਲਈ
