verse: EZK.012.010
translations:
  mal-C: '“അവരോട് ഇപ്രകാരം പറയുക: ‘യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു: ഈ അരുളപ്പാട്
    ജെറുശലേമിലെ പ്രഭുക്കന്മാർക്കും അതിലുള്ള ഇസ്രായേൽജനം മുഴുവനും ഉള്ളതാണ്.'
  deu-TKW: 'Sprich zu ihnen: So spricht der Herr Jahwe: dies ist ein Ausspruch über
    den Fürsten und über das ganze Haus, so viele in ihrer Mitte in Jerusalem sind.'
  lin-lin: 'Yebisa bango : ‹ Tala liloba oyo Nkolo Yawe alobi : Lisakoli oyo ezali
    na tina na mokambi oyo azali na Yelusalemi elongo na libota mobimba ya Isalaele,
    oyo bazali kuna. ›'
  eng-LSV: 'Say to them, Thus said Lord YHWH: This burden [concerns] the prince in
    Jerusalem, and all the house of Israel who are in their midst.'
  eng-GNV: But say thou vnto them, Thus saith the Lord God, This burden concerneth
    the chiefe in Ierusalem, and all the house of Israel that are among them.
  eng-WEBSTER: Say thou to them, Thus saith the Lord GOD, This burden concerneth the
    prince in Jerusalem, and all the house of Israel that are among them.
  nhw-BL: Huajca xiquinilhui para na, niininDIOS Catli Más Nijpiya Tlanahuatili niquijtohua
    para ya ni quinnextilía catli ininpantis nopa tlanahuatijquetl ipan altepetl Jerusalén
    huan nochi israelitame nopona.
  swh-ONEN: '“Waambie, ‘Hili ndilo Bwana Mwenyezi asemalo: Neno hili linamhusu mkuu
    aliye katika Yerusalemu na nyumba yote ya Israeli ambao wako huko.’'
  bba-bba: ɑ bu wisio ɑ nɛɛ, Isirelibɑn sunɔ wi u wɑ̃ɑ Yerusɑlɛmuɔ mi, wiyɑ ye ɑ mɔ̀
    yɑ kɑ yɑ̃, kɑ sere mɑɑ Isirelibɑ kpuro be bɑ wɑ̃ɑ mi.
  eng-KJVCPB: Say thou unto them, Thus saith the Lord God; This burden concerneth
    the prince in Jerusalem, and all the house of Israel that are among them.
  luo-luo: '“Nyisgi ni ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho kama:
    ‘Oteni oor ne wuod ruoth man Jerusalem kod oganda mar dhood Israel duto man kanyo.’'
  meu-meu: 'Ba hamaorodia, baoto, Ḡaubada Iehova na ini e gwau tomamu: Ina hereva
    Inetauna na Ierusalem lohiana dainai, bona Israel besena taudia ia lalonai e nohomu
    iboudiai daidiai.'
  npi-ULB: तिनीहरूलाई यसो भन्, 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः यो भविष्‍य सुचक
    कामले यरूशलेमका शासक र सारा इस्राएलका घरानासित सम्बन्‍ध राख्‍छ ।’
  yor-yor: “Sọ fún wọn pé, ‘Báyìí ni Olúwa Olódùmarè wí, ọ̀rọ̀-ìjìnlẹ̀ yìí kan àwọn
    ọmọ-aládé Jerusalẹmu àti gbogbo ilé Israẹli tí ó wà ní àárín rẹ.
  pes-OPCB: به ایشان بگو که این پیغامی است از جانب خداوند یهوه به پادشاه و تمام قوم
    اسرائیل که در اورشلیم هستند.
  tgl-ULB: 'Sabihin mo sa kanila, ''Ito ang sinasabi ng Panginoong Yahweh: para sa
    prinsipe ng Jerusalem ang gawain ng pagpapahayag na ito at sa lahat ng sambahayan
    ng Israel na kinalalakipan nila.'''
  hui-hui: i̱na Anduane Homogo Bibahende Haru Haame Ho Haga kogome i̱naga bi ogo í̠hondo
    langerogo lamibe. Bi o larogo kini igini kagobi wali agali Yarusalemeha haga bu
    kamirubi tí bibahende hale helo mbira mani bulebiragonaga bi ogo yido labe.
  mya-mya: သူ​တို့​အား​ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​အ​ဘယ် သို့​မိန့်​ဆို​တော်​မူ​သည်​ကို​ဆင့်​ဆို​လော့။
    ဤ မိန့်​ဆို​ချက်​သည်​ယေ​ရု​ရှ​လင်​မြို့​ကို​အုပ် စိုး​လျက်​ရှိ​သော​မင်း​နှင့်​ထို​မြို့​ရှိ​လူ​တို့
    အ​တွက်​ဖြစ်​၏။-
  bod-N: ཁྱོད་ཀྱིས་དེ་དག་ལ་འདི་ལྟར། གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ལུང་བསྟན་འདི་ནི་ཡེ་རུ་སཱ་ལེམ་གྱི་རྒྱལ་པོ་དང་དེའི་ནང་གི་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་དང་འབྲེལ་ལོ་ཞེས་སྨྲོས་ཤིག
  sna-sna: '“Uti kwavari, ‘Zvanzi naIshe Jehovha: Chirevo ichi chinoreva muchinda
    weJerusarema neimba yose yaIsraeri iripo.’'
  spa-BLM: '“Diles: El Señor Yahvé dice: “Esta carga concierne al príncipe en Jerusalén
    y a toda la casa de Israel entre los que se encuentran”.'
  cac-cac: 'Al d''a eb'' icha tic: A Jehová Cajal tz''alan icha tic: A jun tzin chec
    c''ulaj tic, ch''oxnab''il yaji, icha val tic ol aj vin̈ sreyal Jerusalén yed''
    masanil anima cajan ta'', xchi Jehová, xa chi d''a eb''.'
  swh-ULB: 'Waambie, ''Bwana Yahwe asema hivi: hili tendo la kinabii linamhuusu mwana
    wa mfalme wa Yerusalemu, na nyumba yote ya Israeli walio kati yao.'''
  bel-bel: 'Скажы ім: так кажа Гасподзь Бог: гэта - прадвесьце таму, хто ўзначальвае
    ў Ерусаліме, і ўсяму дому Ізраілеваму, які там.'
  deu-ELBBK: 'Sprich zu ihnen: so spricht der Herr, HERR: Den Fürsten in Jerusalem
    betrifft dieser Ausspruch und das ganze Haus Israel, in dessen Mitte sie sind.'
  mbb-OT: keǥiyi nu sikandan he siak, is Nengazen he MEGBEVAYÀ duen menge lalag ku
    para te pengulu te Jerusalem wey te langun he menge etew te Israel.
  mal-2015: ഈ അരുളപ്പാടു യെരൂശലേമിലെ പ്രഭുക്കന്മാർക്കും അവരുടെ ചുറ്റും പാർക്കുന്ന
    യിസ്രായേൽ ഗൃഹത്തിന്നൊക്കെയും ഉള്ളതു എന്നു യഹോവയായ കർത്താവു അരുളിച്ചെയ്യുന്നു എന്നു
    നീ അവരോടു പറക.
  rmc-rmc: 'Phen lenge: ‚Kada phenel o RAJ, o Adonaj: Kada proroctvos hin prekal o
    vladaris andro Jeruzalem the prekal savore manuša le Izraeloskre, so ode bešen.‘'
  pes-OPV: 'پس به ایشان بگو خداوند یهوه چنین می‌گوید: این وحی اشاره به رئیسی است که
    دراورشلیم می‌باشد و به تمامی خاندان اسرائیل که ایشان در میان آنها می‌باشند'
  ron-1924: 'Спуне-ле: ‘Аша ворбеште Домнул Думнезеу: «Пророчия ачаста привеште пе
    домнул каре есте ла Иерусалим ши пе тоатэ каса луй Исраел каре се афлэ аколо.»’'
  ben-OBCV: “তাদের বলো, ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, এই চিহ্ন জেরুশালেমের শাসনকর্তা
    এবং ইস্রায়েল কুলের জন্য যারা সেখানে আছে।’
  som-som: Waxaad iyaga ku tidhaahdaa, Sayidka Rabbiga ahu wuxuu leeyahay, Warkan
    culusu wuxuu ku saabsan yahay amiirka Yeruusaalem jooga iyo reer binu Israa'iilka
    dhexdeeda jooga oo dhanba.
  lat-VUC: 'Dic ad eos: [Hæc dicit Dominus Deus: Super ducem onus istud, qui est in
    Jerusalem, et super omnem domum Israël, quæ est in medio eorum.]'
  eng-ASVBT: 'Say thou unto them, Thus saith the Lord Jehovah: This burden concerneth
    the prince in Jerusalem, and all the house of Israel among whom they are.'
  ita-1885: 'Di'' loro: Così ha detto il Signore Iddio: Questo carico riguarda al
    principe che è in Gerusalemme, ed a tutta la casa d''Israele, che è in mezzo di
    essi.'
  eng-LXXUP: 'Say to them, Thus saith the Lord God, the Prince and the Ruler in Israel,
    even to all the house of Israel who are in the midst of them:'
  eng-ULB: 'Say to them, ''The Lord Yahweh says this: this prophetic action concerns
    the prince in Jerusalem, and all the house of Israel in whose midst they are.'''
  spa-VBL: 'Diles que esto es lo que dice el Señor Dios: ‘Esta señal profética concierne
    al príncipe que gobierna en Jerusalén y a todo el pueblo de Israel que vive allí’.'
  fra-_FOB: 'Dis-leur: Ainsi a dit le Seigneur, l''Éternel: C''est le prince qui est
    à Jérusalem que concerne cet oracle, ainsi que toute la maison d''Israël qui s''y
    trouve.'
  mal-mal: ഈ അരുളപ്പാട് യെരൂശലേമിലെ ‘പ്രഭുക്കന്മാർക്കും അവരുടെ ചുറ്റും വസിക്കുന്ന
    എല്ലാ യിസ്രായേൽ ഗൃഹത്തിനും ഉള്ളത്’ എന്ന് യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു എന്ന്
    നീ അവരോടു പറയുക.
  urd-GVR: Unheṅ jawāb de, ‘Rab Qādir-e-mutlaq farmātā hai ki is paiġhām kā tālluq
    Yarūshalam ke ra'īs aur shahr meṅ basne wāle tamām Isrāīliyoṅ se hai.’
  suz-BL: मेको आन कली “परमप्रभु, परमप्रभु यावेमी मार देंत देंशा हना ‘एको लोव़ यरूसलेम
    ङा सासन पाइब नु इस्राएल ङा मुर नेल्‍ल आन पर्बम बाक्‍ब’ दे माइक्‍मी।
  eng-NOY: 'Say to them, Thus saith the Lord Jehovah: This burden concerneth the prince
    in Jerusalem, and all the house of Israel that is therein.'
  ita-1927: 'Di’ loro: Così parla il Signore, l’Eterno: Quest’oracolo concerne il
    principe ch’è in Gerusalemme, e tutta la casa d’Israele di cui essi fan parte.'
  ckb-ckb: '«پێیان بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت: ئەم سروشە سەبارەت بەو میرەیە
    کە لە ئۆرشەلیمە و هەموو بنەماڵەی ئیسرائیل و بۆ ئەوانەش کە لەوێن.“'
  eng-BBE: 'You are to say to them, This is what the Lord has said: This word has
    to do with the ruler in Jerusalem and all the children of Israel in it.'
  kan-OKCV: '“ಅವರಿಗೆ ನೀನು ಹೀಗೆ ಹೇಳಬೇಕೆಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ: ಈ ಪ್ರವಾದನೆಯು
    ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ಪ್ರಭುವನ್ನೂ, ಅದರಲ್ಲಿರುವ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರನ್ನೂ ಕುರಿತದ್ದಾಗಿದೆ.'
  tam-2017: இது எருசலேமில் இருக்கிற அதிபதியின்மேலும் அதின் நடுவில் இருக்கிற இஸ்ரவேல்
    மக்கள் அனைவரின்மேலும் சுமரும் பாரம் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார் என்று
    அவர்களிடத்தில் சொல்லு.
  spa-RV-1909: 'Diles: Así ha dicho el Señor Jehová: Al príncipe en Jerusalem es esta
    carga, y á toda la casa de Israel que está en medio de ellos.'
  ron-BTF: 'Spune-le: Astfel spune Domnul DUMNEZEU: Această povară se referă la prințul
    din Ierusalim și la toată casa lui Israel care este printre ei.'
  eng-WEBP: '“Say to them, ‘The Lord GOD says: “This burden concerns the prince in
    Jerusalem, and all the house of Israel among whom they are.”’'
  eng-FBV: 'Tell them that this is what the Lord God says: ‘This prophetic sign concerns
    the prince who is ruling in Jerusalem and all the people of Israel who are living
    there.’'
  nld-1939: 'Spreek tot hen: Dit zegt Jahweh, de Heer: Dit pak is de vorst in Jerusalem,
    met heel het huis van Israël, dat binnen zijn muren woont!'
  nch-BL: Huajca xiquinilhui para na, niiniDIOS Cati Más Nijpiya Tanahuatili niquijtohua
    para ya ni quinnextilía cati ipantis nopa tanahuatijquet ten altepet Jerusalén
    huan nochi israelitame nopona.
  vie-1934: 'Hãy trả lời cho chúng rằng: Chúa Giê-hô-va phán như vầy: Gánh nặng nầy
    chỉ về vua trong Giê-ru-sa-lem, cùng cả nhà Y-sơ-ra-ên ở trong đó.'
  hin-CV: '“उनसे कहो, ‘परम प्रधान याहवेह का यह कहना है: इस भविष्यवाणी का संबंध येरूशलेम
    के राजकुमार और उन सब इस्राएलियों से है, जो वहां रहते हैं.’'
  spa-BES: 'Tú les debes decir: Esto es lo que el Señor ha dicho: Esta palabra tiene
    que ver con el gobernante en Jerusalén y todos los hijos de Israel en ella.'
  tdx-tdx: Isaontsio ty hoe, Hoe ty nafè’ Iehovà Talè, I hafatsey, le ho amy roandria’
    Ierosalaimey naho i anjomba’ Israele iaby añivo iereo ao.
  tha-KJV: จงกล่าวแก่เขาว่า ‘​องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า ภาระเกี่ยวกับเจ้านายคนนั้นในเยรูซาเล็ม
    และวงศ์วานอิสราเอลทั้งหมดซึ่งอยู่ในนครนั้น’
  por-BR-2018: 'Dize-lhes: Assim diz o Senhor DEUS: esta revelação é para o príncipe
    em Jerusalém, e para toda a casa de Israel que está em meio dela.'
  deu-ELO: 'Sprich zu ihnen: So spricht der Herr, Jehova: Den Fürsten in Jerusalem
    betrifft dieser Ausspruch und das ganze Haus Israel, in dessen Mitte sie sind.'
  eng-WYC-2018: Say thou to them, The Lord God saith these things, This burden is
    on the duke, which is in Jerusalem, (or This burden is on the prince, who is in
    Jerusalem), and on all the house of Israel, which is in the midst of them.
  epo-epo: 'Diru al ili: Tiele diras la Sinjoro, la Eternulo: Ĉi tiu portaĵo koncernas
    la princon de Jerusalem, kaj la tutan domon de Izrael, kiu estas en ĝi.'
  uig-PIN: 'Ularƣa: «Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: Bu yüklǝngǝn wǝⱨiy Yerusalemdiki
    xaⱨzadǝ ⱨǝm xu yǝrdiki barliⱪ Israil jǝmǝtidikilǝr toƣruluⱪtur» — degin.'
  beo-beo: 'Na, Ouligisudafa Hina Gode, amo Na da ilima sia:be, amo ilima olelema.
    Amo sia: Na da hina bagade ea mano amo da Yelusaleme ouligisa, amola dunu huluane
    amogai fi diala, ilima sia:sa.'
  tpi-OTNT: Orait yu mas givim dispela tok bilong mi God, Bikpela, long ol. Mi gat
    tok long ol samting bai i kamap long king wantaim olgeta manmeri i stap long Jerusalem.
  hau-SA: “Ka ce musu, ‘Ga abin da Ubangiji Mai Iko Duka yana cewa wannan abin da
    Allah ya yi magana a kai ya shafi sarki a Urushalima da kuma dukan gidan Isra’ila
    waɗanda suke a can.’
  uig-LAT: 'Ulargha: «Reb Perwerdigar mundaq deydu: Bu yüklen’gen wehiy Yérusalémdiki
    shahzade hem shu yerdiki barliq Israil jemetidikiler toghruluqtur» — dégin.'
  nde-nde: 'Wothi kubo, ‘Nanku okutshiwo nguThixo Wobukhosi: Izilo leli limayelana
    lenkosana eJerusalema kanye lendlu yonke ka-Israyeli ekhonale.’'
  ton-ton: 'Lea koe kiate kinautolu, ‘ʻOku pehē ʻe Sihova ko e ʻOtua: ʻOku kau ʻae
    fua kavenga ni ki he tuʻi ʻi Selūsalema mo e fale kotoa ʻo ʻIsileli ʻoku ʻiate
    kinautolu.’'
  ces-1613: 'Rciž jim: Takto praví Panovník Hospodin: Na kníže v Jeruzalémě vztahuje
    se břímě toto a na všecken dům Izraelský, kteříž jsou u prostřed něho.'
  eng-WMB: '“Say to them, ‘The Lord GOD says: “This burden concerns the prince in
    Jerusalem, and all the house of Israel among whom they are.”’'
  tam-TCV: '“நீ அவர்களிடம் சொல்லவேண்டியதாவது: ‘ஆண்டவராகிய யெகோவா கூறுவது இதுவே, இது
    எருசலேமின் அரசனையும் அங்கிருக்கும் இஸ்ரயேலரின் முழுக் குடும்பத்தையும் குறித்த
    இறைவாக்கு ஆகும்.'
  ceb-ULB: 'Sultihi sila, ''Miingon si Yahweh nga Ginoo niini: kini nga buhat usa
    ka pagpanagna mahitungod sa prinsipe sa Jerusalem, ug sa tibuok panimalay sa Israel
    nga anaa sa ilang taliwala.'''
  pol-UBG: 'Powiedz im: Tak mówi Pan BÓG: To brzemię odnosi się do księcia, który
    jest w Jerozolimie, i do całego domu Izraela, który tam się znajduje.'
  urd-GVU: اُنہیں جواب دے، ’رب قادرِ مطلق فرماتا ہے کہ اِس پیغام کا تعلق یروشلم کے
    رئیس اور شہر میں بسنے والے تمام اسرائیلیوں سے ہے۔‘
  deu-1912: 'So sprich zu ihnen: So spricht der Herr HERR: Diese Last betrifft den
    Fürsten zu Jerusalem und das ganze Haus Israel, das darin ist.'
  kan-2017: ನೀನು ಅವರಿಗೆ ಹೀಗೆ ನುಡಿ, ‘ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ಈ ಹೊರೆಯು ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ
