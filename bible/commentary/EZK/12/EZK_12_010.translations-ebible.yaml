  hbo-WLC: אֱמֹ֣ר אֲלֵיהֶ֔ם כֹּ֥ה אָמַ֖ר אֲדֹנָ֣י יְהֹוִ֑ה הַנָּשִׂ֞יא הַמַּשָּׂ֤א
