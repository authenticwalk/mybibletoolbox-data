  dop-dop: 'Ɩlɛ cɔ-wɛ sɩ: Tɑcɑɑ kpɑɑlǝɣǝnɑ Yosɑlɛm wulɑʋ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ mpɑ pɑ
