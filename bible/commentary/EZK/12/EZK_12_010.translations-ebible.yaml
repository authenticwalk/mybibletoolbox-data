    bona unuseni idia noho Israela taudia ibounai totona.’'
  urd-urd: 'उनको जवाब दे, कि ''ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि येरूशलेम के हाकिम
    और तमाम बनी — इस्राईल के लिए जो उसमें हैं, यह बार — ए — नबुव्वत है।'
  rus-SYN: 'Скажи им: так говорит Господь Бог: это - предвещание для начальствующего
    в Иерусалиме и для всего дома Израилева, который находится там.'
  bqc-SIM: Onɛ́ ma Dii Lua ma mɛ̀, yã́ pↄ́ dↄaana pↄ́ kú Yelusalɛũ ń Isaili pↄ́
    kú weↄ kɛn we.
  tcz-CHONGTHU: Hiche hi thaneitah Pakai thusei chu ahi tin amaho khu seipeh in. hiche
    natoh hin Jerusalem a um leng Zedekiah leh Israel mipite thudola kiseina ahi.
  mar-mar: त्यांना सांग, परमेश्वर प्रभू देव हे सांगतो ही भविष्यात्मक कृती यरूशलेमेच्या
    राजपुत्रांना, आणि सर्व येथे जमलेल्या इस्राएलाच्या घराण्यासाठी आहे.
  qub-qub: Chaymi gamga noga nishäta willanqui. Willanqui canan artita rurashayquino
    Jerusalencho caycaj mandajta, llapan Israelcunatapis päsananpaj cashanta.
  bqp-bqp: ɑ bu wisio ɑ nɛɛ, Isirelibɑn sunɔ wi u wɑ̃ɑ Yerusɑlɛmuɔ mi, wiyɑ ye ɑ mɔ̀
    yɑ kɑ yɑ̃, kɑ sere mɑɑ Isirelibɑ kpuro be bɑ wɑ̃ɑ mi.
  hat-hat: 'w''a di yo: Men mesaj Seyè Bondye sèl Mèt la voye ba yo. Mesaj sa a se
    va yon avètisman pou chèf lavil Jerizalèm lan ansanm ak pou tout moun pèp Izrayèl
    ki rete nan lavil la.'
  eng-BSB: 'Tell them that this is what the Lord GOD says: ‘This burden concerns the
    prince in Jerusalem and all the house of Israel who are there.’'
  eng-WEBPB: '“Say to them, ‘The Lord GOD says: “This burden concerns the prince in
    Jerusalem, and all the house of Israel amongst whom they are.”’'
  kbq-kbq: Hagi amanage hunka zamasamio, Ra Anumzamo'a amanage hie, Ama avamezama
    hua avamezamo'a Jerusalemi kumapima nemaniza ugota kva vahe'ene maka Israeli vahe'mo'za
    kesaza avame'za hue.
  nhe-BL: Huajca xiquinilhui para na, niininDIOS Tlen Más Nijpiya Tlanahuatili niquijtohua
    para ya ni quinnextilía tlen ininpantis nopa tlanahuatijquetl ipan altepetl Jerusalén
    huan nochi israelitame nopano.
  gub-BL: Emume'u heze'eg wanupe nehe kury. Aiko wazar Tuweharupi Wiko Ma'e romo ihe.
    'Aw ze'eg amume'u iteko tuwihawete Zeruzarez pe har pe, teko a'e pe wiko ma'e
    nànàn no.
  eng-DRA: 'Say to them: Thus saith the Lord God: This burden concerneth my prince
    that is in Jerusalem, and all the house of Israel, that are among them.'
