  mya-JVB: အရှင် ထာဝရ ဘုရား၏ အမိန့် တော်ကို ဆင့်ဆို ရ မည်။ ဤဗျာဒိတ်တော်သည် ယေရုရှလင်
    မြို့ကို အစိုးရ သော မင်း မှစ၍၊ ထိုမြို့၌ရှိသောဣသရေလ အမျိုးသား အပေါင်း တို့နှင့်
