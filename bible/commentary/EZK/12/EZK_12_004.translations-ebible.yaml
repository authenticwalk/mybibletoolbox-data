verse: EZK.012.004
translations:
  mal-C: പകൽസമയത്ത് അവർ കാൺകെ പ്രവാസത്തിലേക്കു പോകുന്നതിനു തയ്യാറാക്കിവെച്ച നിന്റെ
    ഭാണ്ഡം പുറത്തുകൊണ്ടുവരിക. പിന്നീട് വൈകുന്നേരത്ത് അവർ നോക്കിനിൽക്കുമ്പോൾത്തന്നെ
    പ്രവാസത്തിലേക്കെന്നപോലെ പുറപ്പെടുക.
  deu-TKW: Du magst aber deine Geräte wie Wandergeräte bei Tage vor ihren Augen herausschaffen;
    du selbst aber sollst am Abende vor ihren Augen wegziehen in der Weise, wie Vertriebene
    ausziehen.
  lin-lin: Bimisa bisaka na yo na libanda, na moyi makasi na miso na bango ; mpe na
    pokwa, kende ndenge bato bakendaka na bowumbu na miso na bango.
  eng-LSV: And you have brought forth your vessels as vessels of removal by day before
    their eyes, and you go forth in the evening before their eyes, as the goings forth
    of a removal.
  eng-GNV: 'Then shalt thou bring foorth thy stuffe by day in their sight as the stuffe
    of him that goeth into captiuitie: and thou shalt go forth at euen in their sight,
    as they that go foorth into captiuitie.'
  eng-WEBSTER: 'Then shalt thou bring forth thy stuff by day in their sight, as stuff
    for removing: and thou shalt go forth at evening in their sight, as they that
    go forth into captivity.'
  nhw-BL: Nochi tlamantli catli tijhuicas xijquixti calixpa ipan tonaya iniixpa nopa
    israelitame para ma quiitaca. Teipa quema ya tiotlac, xijcajtehua mochaj quen
    quichihuaj masehualme catli quinquixtíaj tlen inintlal huan quinchihua ma quiitzquica
    iniojhui para yase huejca hasta seyoc tlali.
  swh-ONEN: Wakati wa mchana, wakiwa wanakutazama, toa nje mizigo yako iliyofungwa
    kwa ajili ya kwenda uhamishoni. Kisha wakati wa jioni, wakiwa wanakutazama toka
    nje kama wale waendao uhamishoni.
  bba-bba: Yen biru Yinni Gusunɔ u nɛɛ, ɑ wunɛn yɑ̃nu mɛnnɔ ɑ yɑrɑ wunɛn dirun di
    sɔ̃ɔ sɔɔ ɡbɑ̃ɑrɑ. Kpɑ ɑ yɑri wuu ɡen min di yokɑ ben bɑɑwuren nɔni biru nɡe wi
    bɑ yoru mwɑ.
  eng-KJVCPB: 'Then shalt thou bring forth thy stuff by day in their sight, as stuff
    for removing: and thou shalt go forth at even in their sight, as they that go
    forth into captivity.'
  luo-luo: Godiechiengʼ ka piny ler, kendo ka gineni, kaw gigi miseiko mar dhi e twech.
    To kochopo odhiambo e kinde ma chiengʼ podho, to we mondo gineni mana ka ngʼama
    itero twech.
  meu-meu: Dina ai emu laolao kohuna ba lasilaia idia vairadiai, dauhai bae hanohoa
    tauna ena laolao kohuna na heto, bona adorahi ai idia vairadiai ba raka lasi,
    dauhai bae hanohodia taudia na heheto.
  npi-ULB: निर्वासनको लागि तेरा सामनाहरू दिउँसै तिनीहरूका आँखाकै सामुन्‍ने बाहिर निकाल्‍नेछस्
    । तिनीहरूका आँखाकै सामुन्‍ने कोही निर्वासनमा जानेझैं बेलुकी जानेछस् ।
  yor-yor: Di ẹrù ìgbèkùn rẹ lójú wọn ní ọ̀sán án gangan, nígbà tí ó bá sì di alẹ́,
    ní ojú wọn, máa lọ sí ìgbèkùn gẹ́gẹ́ bí àwọn tí ó lọ ìgbèkùn ṣe máa ń ṣe.
  pes-OPCB: بار و بنه‌ات را به هنگام روز از خانه بیرون بیاور تا بتوانند ببینند. سپس
    مانند اسیرانی که سفر دور و درازی در پیش دارند، شبانگاه حرکت کن و
  tgl-ULB: At ilalabas mo sa umaga ang iyong mga gamit para sa pagkakatapon sa kanilang
    mga paningin, lumabas ka sa gabi sa kanilang mga paningin sa paraan kung paano
    maipapatapon ang sinuman.
  hui-hui: Horombe ni kaore í̠naga dabudabu mbirale uruni wali agali ti de hendelo
    kabubu manda manda bibe. Ani bialu alendo haragola ti handayaho kaore dege í̠naga
    dabudabu mo yalu dindi taraha garabaya biabe ale bu piagadagua pobe.
  mya-mya: သူ​တို့​မြင်​နိုင်​စေ​ရန်​နေ့​အ​ချိန်​၌ သင်​သည် အ​ရပ်​တစ်​ပါး​သို့​ပြောင်း​ရွှေ့​မည့်​အ​မူ​အ​ရာ
    ဖြင့်​အ​ထုပ်​အ​ပိုး​ပြင်​ဆင်​၍ ည​နေ​ချိန်​၌ သူ​တို့​၏​မျက်​မှောက်​တွင်​ဒုက္ခ​သည်​ကဲ့​သို့
    ထွက်​ခွာ​သွား​လော့။-
  bod-N: ཁྱོད་ཀྱིས་ཉིན་དཀར་ཁོ་ཚོའི་མདུན་དུ་རང་གི་དངོས་པོ་སྟེ་བཙོན་ལ་ཁྲིད་སྐབས་མཁོ་བའི་དངོས་པོ་དང་འདྲ་བ་རྣམས་སྒོའི་ཕྱི་རུ་བཞག་ནས།
    མཚན་མོའི་དུས་སུ་ཁྱོད་ནི་བཙོན་དུ་ཁྲིད་པའི་མི་བཞིན་དུ། དེ་དག་གི་མདུན་ནས་ཕྱི་རུ་སོང་ཞིག
  sna-sna: Masikati chaiwo, vakatarira, iwe budisa nhumbi dzako dzakarongedzerwa kutama.
    Ipapo panguva yamadekwana, ivo vakatarira, buda iwe sezvinoita vaya vanoenda muutapwa.
  spa-BLM: Sacarás tu equipaje de día a la vista de ellos, como equipaje de mudanza.
    Saldrás tú mismo al atardecer a la vista de ellos, como cuando los hombres salen
    al destierro.
  cac-cac: D'a c'ualil, val d'a yichan̈ eb' smasanil, tzic'anelta a c'ael chi', ichato
    tzach ic'jib'ati. An̈eja' d'a yemc'ualil, tzach elta pax d'a yichan̈ eb', ichato
    tzach ic'jib'at d'a ch'oc chon̈ab'il.
  swh-ULB: Utatoa vitu vyako kwa ajili ya kuhamisha mchana katika macho yao; toka
    jioni kwenye macho yao kama ambavyo uendavyo kwenye uhamisho.
  bel-bel: і рэчы твае вынесі, як рэчы, патрэбныя пры перасяленьні, удзень, на вачах
    у іх, і сам выйдзі ўвечары на вачах у іх, як выходзяць для перасяленьня.
  deu-ELBBK: Und trage deine Geräte wie Auswanderergeräte bei Tag vor ihren Augen
    hinaus; und du, zieh am Abend vor ihren Augen aus, wie man auszieht, um auszuwandern.
  mbb-OT: Dutun te maandew pa, tinesa nu is ed-uwiten nu para meehè dan. Ne kebmezukilem,
    dutun te edtengtengan ke zan, hipanew ka he iring te vinihag ka.
  mal-2015: യാത്രക്കോപ്പുപോലെ നിന്റെ സാമാനം നീ പകൽസമയത്തു അവർ കാൺകെ പുറത്തു കൊണ്ടുവരേണം;
    വൈകുന്നേരത്തു അവർ കാൺകെ പ്രവാസത്തിന്നു പോകുന്നവരെപ്പോലെ നീ പുറപ്പെടേണം.
  rmc-rmc: Dživese anglal lengre jakha tuke le tire veci avri andral o kher, sar te
    geľalas andro zajaťje, a paľis rači avke, hoj pre oda on te dikhen, dža avri sar
    ola, ko džan andro zajaťje.
  pes-OPV: واسباب خود را مثل اسباب جلای وطن در وقت روز به نظر ایشان بیرون آور. و شامگاهان
    مثل کسانی که برای جلای وطن بیرون می‌روند بیرون شو.
  ron-1924: Скоате-ць лукруриле ка ниште лукрурь де кэлэторие зиуа, суб окий лор,
    дар плякэ сяра, ын фаца лор, кум плякэ чей че се дук ын робие!
  ben-OBCV: দিনের বেলা যখন তারা দেখবে, নির্বাসনে যাবার জন্য তোমার জিনিসপত্র নিয়ে
    বেরিয়ে আসবে। তারপর সন্ধ্যায় নির্বাসনে যাবার মতন করে তাদের চোখের সামনে দিয়ে
    যাবে।
  som-som: Oo waa inaad alaabtaada maalin cad soo bixisaa sida alaab lala guurayo
    iyagoo indhaha kugu haya, oo waa inaad makhribkii ambabbaxdaa sida kuwo masaafuris
    u bixitimaya iyagoo indhaha kugu haya.
  lat-VUC: 'et efferes foras vasa tua quasi vasa transmigrantis per diem in conspectu
    eorum: tu autem egredieris vespere coram eis, sicut egreditur migrans.'
  eng-ASVBT: And thou shalt bring forth thy stuff by day in their sight, as stuff
    for removing; and thou shalt go forth thyself at even in their sight, as when
    men go forth into exile.
  ita-1885: Metti dunque fuori di giorni, nel lor cospetto, i tuoi arnesi, simili
    a quelli d'un uomo che vada in paese strano; e poi la sera esci fuori in lor presenza,
    come altri esce, andando in paese strano.
  eng-LXXUP: 'And thou shalt carry forth thy baggage, baggage for captivity, by day
    before their eyes: and thou shalt go forth at even, as a captive goes forth, in
    their sight.'
  eng-ULB: You will bring out your things for an exile in the day in their sight;
    go out in the evening in their sight in the way that anyone goes into exile.
  spa-VBL: Saquen sus maletas para viajar al exilio durante el día, mientras ellos
    vigilan. Pero tú mismo debes salir al atardecer mientras ellos vigilan, como quien
    va al exilio.
  fra-_FOB: Tu feras sortir ton bagage comme le bagage d'un émigrant, en plein jour,
    sous leurs yeux, et toi tu sortiras vers le soir, sous leurs yeux, comme partent
    des exilés.
  mal-mal: നിന്റെ സാധനങ്ങൾ നീ പകൽ സമയത്ത് അവർ കാണുമ്പോൾ പുറത്ത് കൊണ്ടുവരണം; വൈകുന്നേരത്ത്
    അവർ കാൺകെ പ്രവാസത്തിനു പോകുന്നവരെപ്പോലെ നീ പുറപ്പെടണം.
  urd-GVR: Din ke waqt un ke deḳhte deḳhte apnā sāmān ghar se nikāl le, yoṅ jaise
    tū jilāwatanī ke lie taiyāriyāṅ kar rahā ho. Phir shām ke waqt un kī maujūdagī
    meṅ jilāwatan kā-sā kirdār adā karke rawānā ho jā.
  suz-BL: गे ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो दुम्‍चा कली, मेको आन ङोंइती नाक्‍तीन इ
    मार मार फ्रेंदो। मिनु मेको आन ङोंइती रे ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो मुर खोदेंशो
    पा नाक्‍दो लावो।
  eng-NOY: And carry forth thy stuff, as stuff for removing, by day in their sight,
    and go forth at even in their sight, as they that go forth into captivity.
  ita-1927: Metti dunque fuori, di giorno, in loro presenza, il tuo bagaglio, simile
    a quello di chi va in esilio; poi la sera, esci tu stesso, in loro presenza, come
    fanno quelli che sen vanno esuli.
  ckb-ckb: بە ڕۆژ لەبەرچاویان هەگبەکەت دەردەهێنیت، وەک هەگبەی ڕاپێچکراوان. ئێوارە
    لەبەرچاویان بڕۆ دەرەوە، وەک ئەوانەی ڕاپێچ دەکرێن.
  eng-BBE: 'By day, before their eyes, take out your vessels like those of one who
    is taken away: and go out in the evening before their eyes, like those who are
    taken away as prisoners.'
  kan-OKCV: ನಿನ್ನ ಸಲಕರಣೆಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗಲು ಅವುಗಳನ್ನು ಹಗಲಿನಲ್ಲಿ ಅವರ ಕಣ್ಣುಗಳ ಮುಂದೆ
    ಹೊರಗೆ ತರಬೇಕು. ಸಂಜೆಯಲ್ಲಿ ಸೆರೆಗೆ ಹೋಗುವವರ ಹಾಗೆ
  tam-2017: சிறையிருப்புக்குப் போகிறவனைப்போல் உன்னுடைய பொருட்களை நீ பகற்காலத்திலே
    அவர்கள் கண்களுக்கு முன்பாக வெளியே வைத்து, நீ மாலையிலே அவர்கள் கண்களுக்கு முன்பாகச்
    சிறையிருப்புக்குப் போகிறவனைப்போல் புறப்படுவாயாக.
  spa-RV-1909: 'Y sacarás tus aparejos, como aparejos de partida, de día delante de
    sus ojos: mas tú saldrás por la tarde á vista de ellos, como quien sale para partirse.'
  ron-BTF: Atunci să scoți afară lucrurile tale ziua, înaintea ochilor lor, ca lucrurile
    pentru strămutare; și să ieși seara înaintea ochilor lor, asemenea celor mergând
    în captivitate.
  eng-WEBP: You shall bring out your baggage by day in their sight, as baggage for
    moving. You shall go out yourself at evening in their sight, as when men go out
    into exile.
  eng-FBV: Take your bags out for traveling into exile during the day while they watch.
    But you yourself are to leave in the evening as they watch, just like someone
    going into exile.
  nld-1939: Overdag moet ge uw pak, de uitrusting voor een verbanning, onder hun ogen
    naar buiten brengen, en bij avond zelf zo opvallend mogelijk vertrekken, als iemand
    die in ballingschap gestuurd wordt;
  nch-BL: Nochi tamanti cati tijhuicas xijquixti calixpa ipan tonaya iniixpa nopa
    israelitame para ma quiitaca. Teipa quema ya tiotac, xijcajtehua mochaj quej quichihuaj
    masehualme cati quinquixtíaj ten inintal huan quinchihuaj ma quiitzquica iniojhui
    para yase huejca hasta seyoc tali.
  vie-1934: Ngươi khá đem đồ vật mình như đồ vật của kẻ dời đi, giữa ban ngày, trước
    mắt chúng nó; chính mình ngươi ra đi về buổi chiều, trước mắt chúng nó, như kẻ
    đi đày.
  hin-CV: दिन के समय, उनके देखते में बंधुवाई के लिये तैयार अपने सामान को बाहर ले आओ.
    तब शाम के समय, जब वे देख रहे हों, तब ऐसे जाओ जैसे लोग बंधुवाई में जाते हैं.
  spa-BES: De día, ante sus ojos, saca tus cosas como los de uno que se los llevan
    al destierro, y sal por la noche ante sus ojos, como si fueras prisionero.
  tdx-tdx: Aa le akaro atoandro o kilanka’oo ampahaisaha’ iareo, hoe enta-piseseañe;
    le hionjom-beo irehe naho hariva am-pahaisaha’ iareo, manahake o misese mb’eo
    tsy himpolio.
  tha-KJV: เจ้​าจงเอาข้าวของของเจ้าออกมาในเวลากลางวันท่ามกลางสายตาของเขา เหมือนข้าวของเพื่อการถูกกวาดไปเป็นเชลย
    เจ้​าจงออกไปในเวลาเย็นท่ามกลางสายตาของเขา ออกไปอย่างผู้​ถู​กกวาดไปเป็นเชลย
  por-BR-2018: Assim tirarás tuas bagagem, como bagagem de partida, durante dia diante
    de seus olhos; então tu sairás à tarde diante de seu olhos, como quem sai para
    se partirem.
  deu-ELO: Und trage deine Geräte wie Auswanderergeräte bei Tage vor ihren Augen hinaus;
    und du, ziehe am Abend vor ihren Augen aus, wie man auszieht, um auszuwandern.
  eng-WYC-2018: And thou shalt bear withoutforth thy vessels, as the vessels of a
    man passing over by day, in the sight of them; soothly thou shalt go out in the
    eventide before them, as a man passing forth goeth out. (And by day, in their
    sight, or before them, thou shalt carry thy things outside, like the necessary
    things of a man going into exile, or into captivity; and in the evening thou shalt
    go out before them, like a man going into exile, or into captivity, goeth out.)
  epo-epo: Kaj elportu viajn necesaĵojn, kaj necesaĵojn de migranto, tage antaŭ iliaj
    okuloj; kaj vi mem eliru antaŭ iliaj okuloj vespere, kiel eliras migrantoj.
  uig-PIN: Kündüzdǝ ularning kɵz aldida sürgün boluxⱪa tǝyyarliƣan yük-taⱪlardǝk yük-taⱪliringni
    elip qiⱪ; andin kǝq kirǝy degǝndǝ ularning kɵz aldida sürgün bolidiƣan kixilǝrdǝk
    jayingdin qiⱪip kǝtkin;
  beo-beo: Hadigi da dialeawane, dia mugululi masunusa:, dunu huluane ba:ma:ne liligi
    momagema. Amalu di da daeya ahoabeba:le, ilia da di mugululi ahoa galebeya dawa:mu.
  tpi-OTNT: San i stap yet na yu mas redim ol samting bilong yu, olsem bai ol i ken
    lukim yu. Ol i lukluk i stap, orait yu mas wokim hul long banis bilong haus bilong
    yu na karim ol samting i kam ausait long dispela hul. Na long apinun tru yu mas
    karim ol samting bilong yu long sol na lusim ples, olsem yu laik i go kalabus
    long longwe ples. Na yu mas larim ol manmeri i lukim ol samting yu mekim. Taim
    yu wokabaut i go, yu mas karamapim pes bilong yu, na bai yu no inap lukim rot.
    Ol dispela samting yu bai mekim, ol i bilong kirapim tingting bilong ol manmeri.”
  hau-SA: Da rana, yayinda suke kallo, ka fid da kayanka da ka tattara don zuwa zaman
    bauta. Sa’an nan da yamma, yayinda suke kallo, ka fita kamar yadda mutane masu
    tafiyar zaman bauta sukan yi.
  uig-LAT: Kündüzde ularning köz aldida sürgün bolushqa teyyarlighan yük-taqlardek
    yük-taqliringni élip chiq; andin kech kirey dégende ularning köz aldida sürgün
    bolidighan kishilerdek jayingdin chiqip ketkin;
  nde-nde: Ngezikhathi zemini, bekhangele, khuphela impahla zakho phandle zilungiselwe
    ukuya ekuthunjweni. Kuthi kusihlwa, bekhangele, uphume njengabaya ekuthunjweni.
  ton-ton: 'Te ke toki ʻomi ʻe koe ʻa hoʻo ngaahi meʻa kei ʻaho ʻi honau ʻao, ko e
    meʻa ke fetuku: pea ka poʻuli te ke ʻalu atu ʻi honau ʻao ʻo hangē koe ʻalu atu
    ha taha pōpula.'
  ces-1613: Vynesa pak své věci, jakožto ty, s nimiž se stěhovati máš ve dne před
    očima jejich, vyjdi u večer před očima jejich, jako ti, kteříž se stěhují.
  eng-WMB: You shall bring out your baggage by day in their sight, as baggage for
    moving. You shall go out yourself at evening in their sight, as when men go out
    into exile.
  tam-TCV: பகல் வேளையிலே அவர்கள் பார்த்துக்கொண்டிருக்கையில், நாடுகடத்தப்படுவதற்காக
    நீ ஆயத்தப்படுத்திய உன் உடைமைகளை வெளியே எடுத்து வா. அதன்பின் மாலை வேளையிலே அவர்கள்
    முன்னிலையில் நாடுகடத்தப்பட்டுப் போகிறவர்கள்போலப் புறப்படு.
  ceb-ULB: Dad-on nimo ang imong mga butang alang sa pagbihag kanimo samtang adlaw
    pa diha sa ilang atubangan; gawas inig kagabii diha sa ilang atubangan sa samang
    pamaagi nga bihagon ang usa ka tawo.
  pol-UBG: Wyniesiesz swoje rzeczy za dnia na ich oczach, jak toboły wygnańca; wyjdź
    wieczorem na ich oczach, jak wychodzą wygnańcy.
  urd-GVU: دن کے وقت اُن کے دیکھتے دیکھتے اپنا سامان گھر سے نکال لے، یوں جیسے تُو
    جلاوطنی کے لئے تیاریاں کر رہا ہو۔ پھر شام کے وقت اُن کی موجودگی میں جلاوطن کا
    سا کردار ادا کر کے روانہ ہو جا۔
  deu-1912: Und sollst dein Gerät heraustun wie Wandergerät bei lichtem Tage vor ihren
    Augen; und du sollst ausziehen des Abends vor ihren Augen, gleichwie man auszieht,
    wenn man wandern will;
  kan-2017: ನೀನು ನಿನ್ನ ಸಾಮಗ್ರಿಗಳನ್ನು, ವಲಸೆಯ ಸಾಮಗ್ರಿಗಳನ್ನೋ ಎಂಬಂತೆ ಹಗಲಿನಲ್ಲಿ ಅವರ ಕಣ್ಣೆದುರಿಗೆ
    ಮನೆಯೊಳಗಿಂದ ಆಚೆಗೆ ಹಾಕಿ, ವಲಸೆ ಹೋಗುವವನಂತೆ ಸಾಯಂಕಾಲ ಅವರ ಸಮಕ್ಷಮದಲ್ಲಿ ಹೊರಟು ಹೋಗು.
  yap-yap: Nap’an ni kab rran, ma ngam m’ag e chugom rom ni bod be’ ni ngan fek ngabang,
    ya nge yag nra guyed gur, ma guy rogon ngar guyed gur ni blayal’ ni ngam chuw
    ni susun e ngam mman ni gab kalbus nga wuru’ e nam.
  hlt-MCSB: Na hnopai te khothaih kah amih mikhmuh ah vangsawn kah hno bangla sat
    lamtah kholaeh ah khaw amih mikhmuh ah vangsawn kah a pongthoh bangla na thoeng
    pah mako.
  mdy-ETH: ሮኦሮና ዔያታ ኔና ዛጋንቴ ሜሆ ኔኤኮ ዳውሲንቴ ዓሲ ጊኢጊሻያጉዲ ጊኢጊሺ ኬስኬ፤ ዓባ ጌላኣና፥ ዔያታ ኔና ዛጋ ጎይሣ
    ዓኣንቴ ዳውሲንቴ ዓሲ ቤቲ ኬስኪ ዓኣዻ ጎይሢ ዴንዴ።
  twi-ASANTE: Adekyeɛ mu a wɔrehwɛ no, fa wo nneɛma a woaboa ano ama asutwa no pue.
    Afei anwummerɛ a wɔrehwɛ no, firi adi sɛdeɛ wɔn atukɔfoɔ yɛ no.
  eng-WEBU: You shall bring out your baggage by day in their sight, as baggage for
    moving. You shall go out yourself at evening in their sight, as when men go out
    into exile.
  wal-wal: Gallassi eti xeellishin, omooduwaa biya asadan, neeni qachchidobaa kare
    kessa; qassi omarssi eti xeellishin, omooduwaa biya asaadan kiya.
  spa-PDDPT: Que vean tu equipaje de día. Sal delante de ellos al llegar la noche,
    como los que van al cautiverio.
  gun-gun: Ara py ae eraa tape py ha'e kuery oexaa py pendevoyirã reguata aguã. Ha'e
    gui ka'aru'i jave tereo ha'e kuery oexaa py, amboae yvy katy amongue oguata va'e
    rami.
  ilo-ULB: Ket iti aldaw bayat a kitkitaendaka, irubbuatmo dagiti gargaretmo para
    iti ipapanawmo; iti rabii bayat a kitkitaenda, agrubbuatka a kas iti wagas nga
    ar-aramiden ti siasinoman a matiliw a maipan iti sabali a pagilian.
  kpg-kpg: I di madagoaa dela e aa hua igolo, hiina dau hii goloo ang gi doo ulu gi daha,
    gei digaula ga gidee ginaadou goe e hagatanga i di hiahi be tangada e ulu gi daha
    mo dono henua.
  uig-ARA: كۈندۈزدە ئۇلارنىڭ كۆز ئالدىدا سۈرگۈن بولۇشقا تەييارلىغان يۈك-تاقلاردەك
    يۈك-تاقلىرىڭنى ئېلىپ چىق؛ ئاندىن كەچ كىرەي دېگەندە ئۇلارنىڭ كۆز ئالدىدا سۈرگۈن
    بولىدىغان كىشىلەردەك جايىڭدىن چىقىپ كەتكىن؛
  sus-sus: I xa i xa kote yailan yanyi ra e ya xɔri. Nunmare tɛmui i xa mini taa kui
    e ya xɔri alɔ i na sigafe konyiya nan kui ɲamanɛ ma.
  pon-2006: Ni eh pahn rarahnte, ke pahn kihpene omw koruk en kalipilipala, pwe re
    en kak kilang uhk, oh re en kilang omw pahn mweselda nin soutik rasehng ma ke
    kalipilipala.
  ksd-ksd: Una vairop vue kaum tabarikik ta ra keake ta ra luaina mata i diat, a tabarikik
    nina i topa ra nimareng; ma na ravian una vana ba dia giragire u boko, ma una
    vana da ra tarai di ben diat ta ra gunan na vilavilau.
  grc-BRENT: Καὶ ἐξοίσεις τὰ σκεύη σου σκεύη αἰχμαλωσίας ἡμέρας κατʼ ὀφθαλμοὺς αὐτῶν,
    καὶ σὺ ἐξελεύσῃ ἑσπέρας, ὡς ἐκπορεύεται αἰχμάλωτος ἐνώπιον αὐτῶν.
  ind-AYT: Bawalah peralatanmu keluar pada siang hari di depan mata mereka, seperti
    peralatan untuk pembuangan. Dan, kamu harus pergi keluar pada malam hari di depan
    mereka, seperti mereka yang pergi ke pembuangan.
  nya-nya: Utulutse katundu wako wopita naye ku ukapolo nthawi ya masana iwo akuona.
    Ndipo nthawi ya madzulo, iwo akuona, uchoke monga ngati ukupita ku ukapolo.
  hrv-hrv: Obdan, njima na oči, iznesi zavežljaj, zavežljaj izgnanički, a iziđi obnoć
    na njihove oči kao što se odlazi u izgnanstvo.
  mps-mps: Te giliga nanalubadi te nago doado bage dodolao, te tiwai ebaso augwaligo
    nage sueibao, augwaligo tononalubadi, teda nago te naga be paialide dedage dogolama,
    tama te dedagedu te naga doado bage selasa buluba teda soao. Te be pio mu ebadi,
    te nago doado bage te nagede tolasa te bidibo pesage tagalao, te nage digibuluba
    kalabus painu ebo tiwai yao. Tama nago ebo sę dabe te we bidi augwaligo sumainu
    yao. Nage pabo sogo da, naga gesabidi mesega selama, te nago sunumi susąbo tiwai
    yao. Nago te tama tebo sę dabe ebogo, te we bidi augwaligo homu hodolobo sę
    ebo dao,” wali.
  tpi-tpi: San i stap yet na yu mas redim ol samting bilong yu, olsem bai ol i ken
    lukim yu. Ol i lukluk i stap, orait yu mas wokim hul long banis bilong haus bilong
    yu na karim ol samting i kam ausait long dispela hul. Na long apinun tru yu mas
    karim ol samting bilong yu long sol na lusim ples, olsem yu laik i go kalabus
    long longwe ples. Na yu mas larim ol manmeri i lukim ol samting yu mekim. Taim
    yu wokabaut i go, yu mas karamapim pes bilong yu, na bai yu no inap lukim rot.
    Ol dispela samting yu bai mekim, ol i bilong kirapim tingting bilong ol manmeri.”
  dan-1931: Bær ved højlys dag i deres Påsyn dine Sager udenfor, som om du skal i
    Landflygtighed, men selv skal du drage bort om Aftenen i deres Påsyn som en, der
    drager i Landflygtighed.
  vie-OVCB: Ban ngày, con đem hành lý ra khỏi nhà cho chúng thấy. Rồi ban đêm, con
    lên đường trước mắt chúng, như những người đi lưu đày xa xứ.
  guj-2017: તું દિવસે તેઓના દેખતાં તારી મુસાફરીનો સામાન બહાર કાઢી લાવ. લોકો બંદીવાનની
    જેમ બહાર આવે તેમ સાંજે તેઓના દેખતાં ચાલી નીકળ.
  pon-2006A: Ni eh pahn rarahnte, ke pahn kihpene omw koruk en kalipilipala, pwe re
    en kak kilang uhk, oh re en kilang omw pahn mweselda nin soutik rasehng ma ke
    kalipilipala.
  por-BRBSL: Você deve trazer sua bagagem de dia à vista deles, como bagagem para
    a mudança. Você mesmo sairá à noite à vista deles, como quando os homens saem
    para o exílio.
  cth-cth: Na hnopainaw hah khodai lah ahnimae hmaitung roeroe vah, santoungnae koe
    ka cet hane ni hno lae patetlah na la han. Nang nama roeroe hai ahnimae hmaitung
    vah ram louk ka cet hane patetlah na cei han.
  twi-twi: Adekyee mu a wɔrewɛn no, fa wo nneɛma a woaboa ano ama asutwa no pue. Afei
    anwummere a wɔrewɛn no, fi adi sɛnea wɔn a wotwa wɔn asu yɛ no.
  hlt-hlt: Na hnopai te khothaih kah amih mikhmuh ah vangsawn kah hno bangla sat lamtah
    kholaeh ah khaw amih mikhmuh ah vangsawn kah a pongthoh bangla na thoeng pah mako.
  tbz-SIM: A mbou ɑ nɛntì ɑ yɛtìnɛ̀ tì dihɛì kuyie ncuokɛ̀ kɛ̀ bɛ̀ ndɑ wúó, kɑ̀ɑ nyɛtì
    kuyuoku mɔ̀nnì kɛ̀ bɛ̀ dɑ wúó, nkɑ̀ɑ yɛ̀ bɛ̀ ɔ̃ɔ̃ pĩ́ mbɛ̀ kɛ́yɛ̀nnɛ̀ dihɛì bɛ̀
    ɔ̃ɔ̃ dɔɔ̀mɛ̀,
  msy-2020: Aruem pazaghar torimɨn ikɨvɨra ikɨtɨ me nɨn ganvɨra ikɨtɨ, nɨ kalabus
    bagh mangɨsɨ uan biziba ini. Egh aruem magɨrɨtɨ, me ganvɨra ikɨtɨ nɨ ifar mati
    kalabusɨn mangasa ami moghɨn mangɨ.
  dop-dop: Lǝsɩ nyɑ́ wontu kɛ ilim tɑɑ, ɩsɩɩ mpɑɑ tɔntʋ nɑ pɑ́ nɑɑkɩ. Ɩlɛnɑ ń tɛɛ
    tɔntɛ kɛ tɑɑnɑɣɑ, ɩsɩɩ pɑ kuukuɣu yǝlɑɑ kɛ yoou tɑɑ tɔ.
  azb-azb: Öz şeylərini sürgünə getmək üçün lazım olan şeylər kimi onların gözü önündə
    günün günorta çağı çıxart. Özün də hamının gözü önündə axşamüstü sürgünə gedən
    kimi çıx.
  eng-DBY: And bring forth thy baggage by day in their sight, as a captive's baggage,
    and thou thyself, go forth at even in their sight as they that go forth into captivity.
  hin-2017: इसलिए तू दिन को उनके देखते हुए बँधुआई के सामान को निकालना, और तब तू साँझ
    को बँधुआई में जानेवाले के समान उनके देखते हुए उठ जाना।
  wol-KYG: Sab ëmb ngay jëkka génne digg bëccëg ni ku jëm ngàllo, ñépp teg ci bët.
    Te yaw nga génn ngoon ni ku jëm ngàllo, ñu teg ci bët.
  eng-YLT: And thou hast brought forth thy vessels as vessels of removal by day before
    their eyes, and thou, thou dost go forth at even before their eyes, as the goings
    forth of a removal.
  eng-WYC-2017: And thou shalt bear withoutforth thy vessels, as the vessels of a
    man passing over by day, in the sight of them; soothly thou shalt go out in the
    eventide before them, as a man passing forth goeth out.
  eng-WMBB: You shall bring out your baggage by day in their sight, as baggage for
    moving. You shall go out yourself at evening in their sight, as when men go out
    into exile.
  urd-GVH: दिन के वक़्त उनके देखते देखते अपना सामान घर से निकाल ले, यों जैसे तू जिलावतनी
    के लिए तैयारियाँ कर रहा हो। फिर शाम के वक़्त उनकी मौजूदगी में जिलावतन का-सा किरदार
    अदा करके रवाना हो जा।
  rug-rug: Pana rane, sipu korapa doṉo atu dia, si paleke vurani sari mua qinaqiri
    nama ta raovo. Meke pana veluvelu, sipu korapa doṉo toto rini, si mu vura taloa
    gua arini pu ta raovo.
  gaz-gaz: Miʼa kee kan boojiʼamuuf qopheeffatte sana utuma isaan arganuu guyyaa adiidhaan
    baafadhu. Utuma isaan arganuus galgalaan akkuma warra boojiʼamuuf deemaniitti
    baʼii deemi.
  fra-LSG: Sors tes effets comme des effets de voyage, de jour sous leurs yeux; et
    toi, pars le soir, en leur présence, comme partent des exilés.
  yal-yal: I ya goron yitɔnxine ramini e yɛɛ xɔri yanyin na, i tan yi mini ɲinbanna
    ra e yɛɛ xɔri alo naxanye sigama konyiyani.
  haw-1868: 'Alaila oe e lawe ae iwaho i kou ukana ma ka la no, imua o ko lakou mau
    maka, me he ukana la no ka hele ana: a e hele aku i ke ahiahi imua o ko lakou
    mau maka, me he hele ana la i ke pio ana.'
  arb-NAV: فَتُخْرِجُ مَتَاعَكَ، مَتَاعَ السَّفَرِ نَهَاراً عَلَى مَشْهَدٍ مِنْهُمْ،
    ثُمَّ تُغَادِرُ أَنْتَ مَسَاءً أَمَامَهُمْ كَالذَّاهِبِينَ إِلَى السَّبْيِ.
  ewe-ewe: Le ŋkeke me la, esime wole kpɔwòm la, ɖe wò nu siwo nètsɔ do agbae na aboyomeyiyi
    la ɖe go. Ekema le fiẽ me la, esi wole kpɔwòm la, dze mɔ abe ame siwo yina aboyo
    me ene.
  eng-LEE: 'Then shalt thou carry forth thy vessels, like vessels of exile, by day
    before their eyes: and thou shalt go forth at evening before their eyes, as they
    do that go forth into exile.'
  asm-FB: তুমি দিনতে তেওঁলোকৰ চকুৰ আগতে দেশান্তৰৰ সামগ্ৰীৰ দৰে তোমাৰ সামগ্ৰী বাহিৰ
    কৰি নিবা আৰু দেশান্তৰলৈ ওলোৱা লোকৰ নিচিনাকৈ তুমি তেওঁলোকৰ চকুৰ আগতে গধূলি নিজে
    ওলাবা।
  sus-A: عِ شَ عِ شَ كٌتٍ يَءِلَن يَنيِ رَ عٍ يَ شْرِ. نُنمَرٍ تّمُي عِ شَ مِنِ تَا
    كُي عٍ يَ شْرِ عَلْ عِ نَ سِفَقٍ كٌنيِيَ نَن كُي حَمَنّ مَ.
  fra-SBL: Tu sortiras ton bagage de jour sous leurs yeux, comme un bagage de déménagement.
    Tu sortiras toi-même le soir sous leurs yeux, comme lorsqu'on part en exil.
  hbo-hbo: וְהֹוצֵאתָ֨ כֵלֶ֜יךָ כִּכְלֵ֥י גֹולָ֛ה יֹומָ֖ם לְעֵֽינֵיהֶ֑ם וְאַתָּ֗ה
    תֵּצֵ֤א בָעֶ֙רֶב֙ לְעֵ֣ינֵיהֶ֔ם כְּמֹוצָאֵ֖י גֹּולָֽה׃
  kik-kik: Kũrĩ mũthenya barigici, o magĩkuonaga-rĩ, ruta mĩrigo yaku nja ĩrĩ mĩohe
    nĩ ũndũ wa gũthiĩ bũrũri wa ithaamĩrio. Ningĩ hwaĩ-inĩ, umagare ũthiĩ o magĩkuonaga,
    o ta ũrĩa andũ mathaamaga.
  fra-NCL: Sors ton bagage, comme un bagage d’émigrant, de jour, à leurs yeux ; et
    toi, pars le soir, à leurs yeux, comme on part pour émigrer.
  cek-AK: Angpoeng hanah paroep ih hmuenmae baktih toengah, khodai naah nihcae mikhnuk
    roe ah nangmah ih hmuenmaenawk to sin ah; misong ah naeh ih kaminawk baktiah,
    aduembang ah nihcae mikhnuk roe ah caeh ah.
  cuk-cuk: Neg-ibgine, dulemar-wagab be-ibmar be onogoed, geb sedogidba dulemar-wagab
    be naoed. Ar igi dule yargi yamo-yogasaar-ononnolenaidyobi, be nodoed.
  uig-CYR: Күндүздә уларниң көз алдида сүргүн болушқа тәйярлиған жүк-тақлардәк жүк-тақлириңни
    елип чиқ; андин кәч кирәй дегәндә уларниң көз алдида сүргүн болидиған кишиләрдәк
    җайиңдин чиқип кәткин;
  tel-2017: వాళ్ళు చూస్తుండగానే పగటి వేళ దేశాంతరం వెళ్ళడానికి నీ సామాను బయటకి తీయాలి.
    అలాగే మరో దేశం ప్రయాణమయ్యే వాడు వెళ్ళినట్టుగా వాళ్ళు చూస్తుండగా సాయంత్రం వేళలో
    వెళ్ళాలి.
  hat-BSA: Mete bagaj ou deyò devan zye yo, kon bagaj pou egzil. Konsa, ou va sòti
    deyò nan aswè devan zye yo, tankou sila ki prale an egzil yo.
  kos-kos: Apweni ma kom ac us nu in sruoh ke srakna len. Lela mwet nukewa in liye
    ke kom ac fahla ke ekela uh, elos in pangon mu kom ac som nu in sruoh.
  hbo-WLC: וְהוֹצֵאתָ֨ כֵלֶ֜יךָ כִּכְלֵ֥י גוֹלָ֛ה יוֹמָ֖ם לְעֵֽינֵיהֶ֑ם וְאַתָּ֗ה
    תֵּצֵ֤א בָעֶ֙רֶב֙ לְעֵ֣ינֵיהֶ֔ם כְּמוֹצָאֵ֖י גּוֹלָֽה׃
  ibo-ibo: Kwapụta ngwongwo gị nʼezi nʼehihie ka ha hụ ya. Ma hapụ ụlọ gị nʼabalị
    dịka ndị na-agba ọsọ ndụ si eme, mgbe ha na-amalite ije ha, nke ịga ibi nʼala
    ọzọ.
  ory-ory: ତୁମ୍ଭେ ଦିନ ବେଳେ ସେମାନଙ୍କ ସାକ୍ଷାତରେ ପ୍ରସ୍ଥାନକାଳୀନ ସମ୍ବଳ ତୁଲ୍ୟ ଆପଣା ସମ୍ବଳ
    ବାହାର କରି ଆଣିବ; ଆଉ, ଲୋକେ ଯେପରି ନିର୍ବାସାର୍ଥେ ପ୍ରସ୍ଥାନ କରନ୍ତି, ସେହିପରି ତୁମ୍ଭେ ସନ୍ଧ୍ୟା
    ବେଳେ ସେମାନଙ୍କ ସାକ୍ଷାତରେ ପ୍ରସ୍ଥାନ କରିବ।
  chk-chk: Lerän, lupwen ra nenengenuk, kopwe uwawu om pwotou ka amolätä usun än eman
    chon oola. Nge lekuniol, lupwen ra nenengenuk, kopwe feila seniir usun eman aramas
    mi oola.
  rop-rop: Yu garra pekimap lilbit enijing wen im stil deitaim wulijim olabat garra
    luk langa yu. Afta wen det san godan yu garra gowei, jis laik wen sambodi kaman
    blanga deigimwei yu prisana langa najawan kantri, en ebribodi garra luk langa
    yu.
  ukr-1871: Виноси ж твою знадобу, потрібну до мандрівки, в день перед очима в їх,
    сам же вийдеш перед очима в їх увечорі тим робом, як се виходять ті, що переносяться.
  deu-1951: Du sollst dein Geräte wie Wandergeräte bei Tage vor ihren Augen heraustragen;
    du aber sollst des Abends vor ihren Augen hinausziehen, wie man auszieht, wenn
    man auswandern will.
  eng-JPS: And thou shalt bring forth thy stuff by day in their sight, as stuff for
    exile; and thou shalt go forth thyself at even in their sight, as when men go
    forth into exile.
  srp-1865: I iznesi stvari svoje kao kad se ko seli obdan na njihove oèi, a sam izidi
    uveèe na njihove oèi kao oni koji se sele.
  lug-lug: Fulumya ebibyo by’otwala mu buwaŋŋanguse emisana, nga balaba. Ate akawungeezi,
    ofulume nga balaba, ogende ng’abo abagenda mu buwaŋŋanguse.
  heb-heb: והוצאת כליך ככלי גולה יומם לעיניהם ואתה תצא בערב לעיניהם כמוצאי גולה׃
  ben-IRV: তুমি দিনের র বেলা তাদের সামনে তোমার নির্বাসনের জন্য জিনিসপত্র বের করবে;
    সন্ধ্যাবেলায় তাদের চোখের সামনে দিয়ে যাবে যেমন অন্য কেউ নির্বাসনে যায়।
  pan-pan: ਤੂੰ ਦਿਨ ਨੂੰ ਉਹਨਾਂ ਦੀਆਂ ਅੱਖਾਂ ਦੇ ਸਾਹਮਣੇ ਆਪਣਾ ਸਮਾਨ ਬਾਹਰ ਕੱਢ, ਜਿਵੇਂ ਦੇਸ ਨਿਕਾਲੇ
    ਦਾ ਸਮਾਨ ਅਤੇ ਸ਼ਾਮ ਨੂੰ ਉਹਨਾਂ ਦੇ ਸਾਹਮਣੇ ਉਹਨਾਂ ਵਾਂਗੂੰ ਨਿੱਕਲ ਜਾ, ਜੋ ਗੁਲਾਮੀ ਲਈ ਨਿੱਕਲ
    ਜਾਂਦੇ ਹਨ।
  mya-JVB: နေရာပြောင်းစရာဘို့ ပြင်ဆင်သော ဥစ္စာ ပရိကံ များကဲ့သို့ ၊ သင် ၏ ဥစ္စာပရိကံများကို
    နေ့ အချိန်၌ သူ တို့ မျက်မှောက် တွင် ထုတ် ရမည်။ သိမ်းသွားခြင်းကို ခံရသောသူကဲ့သို့
    ၊ ည အချိန်၌ သူ တို့မျက်မှောက် တွင် ထွက်သွား ရမည်။
  hmo-hmo: Dina lalonai, oiemu laolao kohu be edia vairana dekenai do oi abia hegaegae,
    bona adorahi neganai, idia edia vairana dekenai do oi raka lao, daudau gabuna
    do oi noho totona tauna ena kara bamona.
  urd-urd: और तू दिन को उनकी आँखों के सामने अपना सामान बाहर निकाल, जिस तरह नक़्ल —
    ए — मकान के लिए सामान निकालते हैं और शाम को उनके सामने उनकी तरह जो ग़ुलाम होकर
    निकल जाते हैं निकल जा।
  rus-SYN: и вещи твои вынеси, как вещи нужные при переселении, днем, перед глазами
    их, и сам выйди вечером перед глазами их, как выходят для переселения.
  bqc-SIM: Bↄlɛ ń pↄ́ pↄ́ ń nàaapiↄ fãanɛ ń wáa. Tó aua pìla, ní bↄ wɛ̃́lɛu
    ń wáa lán gbɛ̃́ pↄ́ lɛ́ gɛ̃zɛawa.
  tcz-CHONGTHU: Amahon namu theina dingun sunlai chang tah in nasoh chang pot chu
    kipoh inlang potdoh jengin. Hiti chun nilhah lang tengleh sohchang ho gamla tah
    jon ding kipatdoh ho bang khun amaho mitmu chang tah in nachenna chu dalhan.
  mar-mar: आणि तू बाहेर हद्दपार जातांना आपल्या वस्तू दिवसा ढवळ्या त्यांच्या डोळ्यांदेखत
    घेऊन जाशील; बाहेर हद्दपार होतांना सायंकाळी त्यांच्या नजरे देखत निघून जा.
  qub-qub: Llapan ricaycäshuptiqui junajpa guepiquita wasiquipita jorgucuy prësu aywanayquipäno.
    Tardipapis, llapan ricaycäshuptiqui llojshicunqui prësu apashuptiqui aywacuycajno.
  bqp-bqp: Yen biru Yinni Gusunɔ u nɛɛ, ɑ wunɛn yɑ̃nu mɛnnɔ ɑ yɑrɑ wunɛn dirun di
    sɔ̃ɔ sɔɔ gbɑ̃ɑrɑ. Kpɑ ɑ yɑri wuu gen min di yokɑ ben bɑɑwuren nɔni biru nge wi
    bɑ yoru mwɑ.
  hat-hat: Gwo lajounen w'a fè pakèt ou pati, pou yo ka wè ou. Lèfini, kite yo wè
    ou aswè ap soti tankou moun y'ap depòte yo.
  eng-BSB: Bring out your baggage for exile by day, as they watch. Then in the evening,
    as they watch, go out like those who go into exile.
  eng-WEBPB: You shall bring out your baggage by day in their sight, as baggage for
    moving. You shall go out yourself at evening in their sight, as when men go out
    into exile.
  kbq-kbq: Hagi negesagenka, zageferupi fenonka'a eri fegi atrenka retro nehugeno,
    kinagama sena kinama huzmante'za zamavare'zama nevaza vahekna hunka vuo.
  nhe-BL: Nochi tlamantli tlen tijhuicas xijquixti calixpa ipan tonaya iniixpa nopa
    israelitame para ma quiitaca. Teipa quema ya tiotlac, xijcajtehua mochaj queja
    quichihuaj tlacame tlen quinquixtíaj tlen inintlal huan quinchihua ma quiitzquica
    iniojhui para yase huejca hasta seyoc tlali.
  gub-BL: Emuàgà'ym nema'eryru 'aromo nehe. Nezewe mehe nerexak putar wà nehe. — Uzàn
    zauxiapekwer wanuwi a'e, i'i putar newe wà nehe. Tuwe nerexak karuk etea'i mehe
    neho mehe wà nehe. — Oho putar zepyhykaw pe nehe, i'i putar newe wà nehe.
  eng-DRA: 'And thou shalt bring forth thy furniture as the furniture of one that
    is removing by day in their sight: and thou shalt go forth in the evening in their
    presence, as one goeth forth that removeth his dwelling.'
