  gub-BL: Amuhàmuhàz putar hehe we wiko ma'e paw rupi ihe wà nehe, heruze'egar ihe
    wà nehe no, zauxiapekwer hehe uzekaiw ma'e ihe wà nehe no. Ywy nànàn amuhàz putar
    ihe wà nehe. Heta putar wazuka haw rehe uzeagaw ma'e wà nehe no.
  eng-DRA: 'And all that are about him, his guards, and his troops I will scatter
    into every wind: and I will draw out the sword after them.'
