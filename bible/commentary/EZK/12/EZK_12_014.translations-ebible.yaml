verse: EZK.012.014
translations:
  mal-C: അയാൾക്കു ചുറ്റുമുള്ള അയാളുടെ സഹായികളെയും മുഴുവൻ സൈന്യത്തെയും ഞാൻ കാറ്റിൽ
    ചിതറിക്കും. അവരുടെ പിന്നാലെ ഞാൻ ഊരിപ്പിടിച്ച വാളുമായി പിൻതുടരും.
  deu-TKW: Und alles, was um ihn ist, seine Helfer und alle sein Kriegerscharen werde
    ich in alle Winde zerstreuen und werde das Schwert hinter ihnen her zücken.
  lin-lin: 'Nakopanza bato na ye, oyo atielaka motema na bisika nyonso : bakalaka
    mpe mampinga na ye ; mpe nakolanda bango na mopanga ya minu.'
  eng-LSV: And all who are around him to help him, and all his bands, I scatter to
    every wind, and I draw out a sword after them.
  eng-GNV: And I will scatter toward euerie winde all that are about him to helpe
    him, and all his garisons, and I will drawe out the sworde after them.
  eng-WEBSTER: And I will scatter towards every wind all that are about him to help
    him, and all his bands; and I will draw out the sword after them.
  nhw-BL: Huan nochi itequipanojcahua huan itlamocuitlahuijcahua catli quinequise
    quimanahuise, na niquinsemanas para ma yaca ipan campa hueli tlali. Niquintojtocas
    ica nomachete.
  swh-ONEN: Wote wanaomzunguka nitawatawanya pande zote, watumishi wake na majeshi
    yake yote, nami nitawafuatilia kwa upanga uliofutwa.
  bba-bba: Win sinɑ ɑsɑkpɔbu kɑ win kɔ̃sobu kɑ win tɑbu kowobu be kpurowɑ kon yɑrinɑsiɑ
    kpɑ n de bu bu tɑkobi sɔkiri.
  eng-KJVCPB: And I will scatter toward every wind all that are about him to help
    him, and all his bands; and I will draw out the sword after them.
  luo-luo: Abiro keyo jodonge, joma ngʼadone rieko, kod joma rite ne yembe, kendo
    ji nodwar mondo oneg-gi to ok noyudgi.
  meu-meu: Ia bamona iboudiai, iduruna taudia bona ena tuari taudia iboudiai, na lau
    ese baina hakarohodia, lai kahadia iboudiai baela; bona dare na iudalaina ḡauna
    amo baina veria lasi, idia muridia amo.
  npi-ULB: त्‍यसका वरिपरि हुनेहरू जसले त्‍यसलाई मदत गर्छन् र त्‍यसका सम्‍पूर्ण फौजलाई
    म तितरबितर पार्नेछु, र तिनीहरूको पछि म तरवार पठाउनेछु ।
  yor-yor: Gbogbo àwọn tó yí i ká láti ràn án lọ́wọ́ ọ̀pá ìtẹ̀lẹ̀ àti àwọn ọmọ-ogun
    rẹ̀ ni Èmi yóò túká sí afẹ́fẹ́, èmi yóò sì tún fi idà lé wọn kiri.
  pes-OPCB: اطرافیان، مشاورین و محافظین او را به هر سو پراکنده خواهم ساخت و مردم در
    جستجویشان خواهند بود تا ایشان را بکشند.
  tgl-ULB: Ikakalat ko rin sa lahat ng dako ang lahat ng mga nakapalibot sa kaniya
    na tutulong sa kaniya at ng kaniyang buong hukbo at magpapadala ako ng espada
    sa kanilang likuran.
  hui-hui: Wali agali ibu heba mandagi haga bu karu ti i̱na giligala lalu purogo lelolebero.
    Uruni ti ibunaga agali haguane dabo helene bu karubi ami agali ibuni mamage haga
    bu karubi ani bulebero. Ani bialu tinaga waitigime ibalu bo wahai helonaga i̱na
    ti poragoha talima pelolebero.
  mya-mya: ငါ​သည်​သူ​၏​မှူး​မတ်​များ၊ အ​ကြံ​ပေး​အ​ရာ ရှိ​များ​နှင့်​ကိုယ်​ရံ​တော်​တပ်​သား​များ​အား
    အ​ရပ်​တ​ကာ​သို့​ပျံ့​လွင့်​သွား​စေ​မည်။ လူ တို့​သည်​သူ​တို့​ကို​ဋ္ဌား​ဖြင့်​သတ်​ဖြတ်​ရန်
    လိုက်​လံ​ရှာ​ဖွေ​ကြ​လိမ့်​မည်။
  bod-N: བདག་གིས་དེའི་མཐའ་འཁོར་གྱི་མི་རྣམས་ཏེ། ཁོ་ལ་རོགས་བྱེད་མཁན་དག་དང་ཁོའི་དམག་དཔུང་ཐམས་ཅད་ཕྱོགས་བཞི་རུ་གཏོར་ཏེ།
    རལ་གྲི་ཕྱུང་ནས་དེ་དག་གི་རྗེས་འདེད་པར་བྱའོ། །
  sna-sna: Ndichaparadzira kumhepo vose vakamupoteredza, vashandiri vake namauto ake,
    uye ndichavateverera nomunondo wakavhomorwa.
  spa-BLM: Esparciré hacia todos los vientos a todos los que lo rodean para ayudarlo,
    y a todas sus bandas. Sacaré la espada tras ellos.
  cac-cac: Ol saclemcanb'at eb' soldado stan̈van vin̈ yed' pax juntzan̈xo eb' soldado.
    A in ol vac' pechjoc eb' yed' q'uen espada.
  swh-ULB: Pia nitatawatawanya katika kila mwelekeo wale wote waliomzunguka wanaomsaidia
    na jeshi lake lote, na nitaufuata upanga nyuma yao.
  bel-bel: А ўсіх, што вакол яго, спаборнікаў ягоных і ўсё войска ягонае разьвею па
    ўсіх вятрах, і агалю ўсьлед ім меч.
  deu-ELBBK: Und alle, die um ihn her sind, seine Hilfe und alle seine Scharen, will
    ich in alle Winde zerstreuen und das Schwert ziehen hinter ihnen her.
  mbb-OT: Ibpeyapat ku ziyà te minsan hendei is langun he menge etew zin, ragkes is
    menge suluǥuen din wey menge vantey zin, ne minsan hendei zan ebpevayà ebpehimetayan
    ku sikandan.
  mal-2015: അവന്റെ ചുറ്റുമുള്ള സഹായക്കാരെ ഒക്കെയും അവന്റെ പടക്കൂട്ടങ്ങളെ ഒക്കെയും
    ഞാൻ നാലു ദിക്കിലേക്കും ചിതറിച്ചുകളയും അവരുടെ പിന്നാലെ വാളൂരുകയും ചെയ്യും.
  rmc-rmc: Savoren, so hine pašal leste, leskre služobňiken the savore leskre slugaďen
    rozčhivava andre balvaj pre savore seri. Lava avri e šabľa a džava pre lende.
  pes-OPV: و جمیع مجاوران و معاونانش و تمامی لشکر او را بسوی هر باد پراکنده ساخته،
    شمشیری در عقب ایشان برهنه خواهم ساخت.
  ron-1924: Пе тоць чей че стау ын журул луй ши ый сунт де ажутор ши пе тоате оштиле
    луй ый вой рисипи ын тоате вынтуриле ши вой скоате сабия дупэ ей.
  ben-OBCV: আমি তার চারিদিকে যারা আছে—তার কর্মচারী ও সৈন্যদল—তাদের সকলকে চারদিকে ছড়িয়ে
    দেব এবং খোলা তরোয়াল নিয়ে আমি তাদের তাড়া করব।
  som-som: Oo kuwa hareerihiisa u jooga inay isaga caawiyaan oo dhanna waan u kala
    firdhin doonaa xagga dabaylaha oo dhan iyaga iyo guutooyinkiisa oo dhanba, oo
    seef baan ka daba qaadan doonaa.
  lat-VUC: Et omnes qui circa eum sunt, præsidium ejus, et agmina ejus, dispergam
    in omnem ventum, et gladium evaginabo post eos.
  eng-ASVBT: And I will scatter toward every wind all that are round about him to
    help him, and all his bands; and I will draw out the sword after them.
  ita-1885: Ed io dispergerò a tutti i venti tutti quelli che gli saranno d'intorno,
    il suo soccorso, e tutte le sue schiere; e sguainerò la spada dietro a loro.
  eng-LXXUP: And I will scatter to every wind all his assistants round about him,
    and all that help him; and I will draw out a sword after them.
  eng-ULB: I will also scatter in every direction all of those around him who were
    to assist him and his entire army, and I will send out a sword after them.
  spa-VBL: “Voy a dispersar a todos sus ayudantes y a todas sus tropas en todas direcciones,
    y los perseguiré con la espada desenvainada.
  fra-_FOB: Quant à tout son entourage, à ses auxiliaires et à toutes ses armées,
    je les disperserai à tout vent, et je tirerai l'épée derrière eux.
  mal-mal: അവന്റെ ചുറ്റുമുള്ള സഹായികൾ എല്ലാവരെയും അവന്റെ പടക്കൂട്ടങ്ങളെ ഒക്കെയും ഞാൻ
    നാല് ദിക്കിലേക്കും ചിതറിച്ചുകളയുകയും അവരുടെ പിന്നാലെ വാളൂരുകയും ചെയ്യും.
  urd-GVR: Jitne bhī mulāzim aur daste us ke irdgird hoṅge un sab ko maiṅ hawā meṅ
    uṛā kar chāroṅ taraf muntashir kar dūṅgā. Apnī talwār ko miyān se khīṅch kar maiṅ
    un ke pīchhe paṛā rahūṅgā.
  suz-BL: मेको आ एर ओंथ बाक्‍ब आ गेय पाइबपुकी नु आ लडाइ पाइब नेल्‍ल आन कली फशेम एर
    ओंथ ब्रपाइक्‍नुङमी। मिनु तरवार शोइश्‍शा खेदा पाइनुङमी।
  eng-NOY: And all that are round about him to help him, and all his bands, will I
    scatter to every wind; and I will draw out the sword after them.
  ita-1927: E io disperderò a tutti i venti quelli che lo circondano per aiutarlo,
    e tutti i suoi eserciti, e sguainerò la spada dietro a loro.
  ckb-ckb: هەموو ئەوانەی لە دەوروبەری ئەون بۆ یارمەتیدانی و هەموو لەشکرەکانی، بە دەم
    هەموو بایەکدا پەرتەوازەیان دەکەم و بە شمشێرێکی هەڵکێشراو ڕاویان دەنێم.
  eng-BBE: And all his helpers round about him and all his armies I will send in flight
    to every wind; and I will let loose a sword after them.
  kan-OKCV: ಅವನ ಸುತ್ತಲೂ ಅವನಿಗೆ ಸಹಾಯ ಮಾಡುವವರೆಲ್ಲರನ್ನೂ, ಅವನ ಎಲ್ಲಾ ಸೈನ್ಯಗಳನ್ನೂ, ಎಲ್ಲಾ
    ದಿಕ್ಕುಗಳಿಗೆ ಚದರಿಸಿ, ಅವರ ಹಿಂದೆ ಖಡ್ಗವನ್ನು ಬೀಸುವೆನು.
  tam-2017: அவனுக்கு உதவியாக அவனைச் சுற்றிலும் இருக்கிற அனைவரையும் அவனுடைய எல்லா இராணுவங்களையும்
    நான் எல்லா திசைகளிலும் தூற்றி, அவர்கள் பின்னே வாளை உருவுவேன்.
  spa-RV-1909: Y á todos los que estuvieren alrededor de él para su ayuda, y á todas
    sus compañías esparciré á todo viento, y desenvainaré espada en pos de ellos.
  ron-BTF: Și voi împrăștia spre fiecare vânt pe toți cei ce sunt lângă el pentru
    a-l ajuta și pe toate cetele lui; și voi scoate sabia după ei.
  eng-WEBP: I will scatter toward every wind all who are around him to help him, and
    all his bands. I will draw out the sword after them.
  eng-FBV: I'm going to scatter all his attendants and all his troops in every direction,
    and I will chase after them with a drawn sword.
  nld-1939: En allen die tot zijn gevolg behoren, zijn lijfwacht en al zijn troepen,
    zal Ik verstrooien over alle windstreken, en het zwaard achter hen trekken.
  nch-BL: Huan nochi itequipanojcahua huan itamocuitahuijcahua cati quinequise quimanahuise,
    na niquinsemanas para ma yaca ipan campa hueli tali. Niquinquixtis ica nomacheta.
  vie-1934: Những kẻ ở xung quanh người để giúp người, và các đạo binh người, thì
    ta sẽ làm cho tan ra mọi gió, và ta sẽ tuốt gươm mà đuổi theo.
  hin-CV: मैं उसके आस-पास के सब लोगों को तितर-बितर कर दूंगा—उसके कर्मचारी और उसकी
    सब सेना—और नंगी तलवार लेकर मैं उनका पीछा करूंगा.
  spa-BES: Y a todos sus ayudantes que lo rodean y a todos sus ejércitos esparciré
    a todos al viento; y desenvainaré una espada tras ellos.
  tdx-tdx: Le songa haboeleko mb’amo tiokeo o miari­koboñe azeo, o mpañolotse azeo
    naho ze hene fi­rim­boña’e; vaho ho tariheko am’ iereo ty fibarako.
  tha-KJV: บรรดาผู้​ที่อยู่​รอบท่านนั้น เราจะกระจายเขาไปตามลมทุกทิศานุ​ทิศ รวมทั้งผู้ช่วยและบรรดากองทัพของท่านด้วย
    และเราจะชักดาบออกไล่ตามเขาไป
  por-BR-2018: E a todos os que estiverem ao redor dele para ajudá-lo, e a todas as
    suas tropas espalharei a todos os ventos, e desembainharei espada atrás deles.
  deu-ELO: Und alle, die um ihn her sind, seine Hilfe und alle seine Scharen, will
    ich in alle Winde zerstreuen und das Schwert ziehen hinter ihnen her.
  eng-WYC-2018: And I shall scatter into each wind all men that be about him, his
    help, and his companies; and I shall draw out the sword after them. (And I shall
    scatter into the winds all those who be about him, yea, his help, and his companies;
    and I shall draw out the sword after them.)
  epo-epo: Kaj ĉiujn liajn ĉirkaŭantojn, liajn helpantojn, kaj ĉiujn liajn taĉmentojn
    Mi dispelos al ĉiuj ventoj, kaj Mi elingigos post ili glavon.
  uig-PIN: Uningƣa yardǝmlǝxkǝn ɵpqɵrisidikilǝrning ⱨǝmmisini ⱨǝm barliⱪ ⱪoxunlirini
    Mǝn barliⱪ xamalƣa tarⱪitiwetimǝn; Mǝn ⱪiliqni ƣilaptin suƣurup ularni ⱪoƣlaymǝn.
  beo-beo: Na da ea eagene ouligisu dunu, amola ea da:i ouligisu dunu amo la:di la:di
    huluane amoga afagogolesimu. Amola eno dunu ilia da ili medole legemusa:ne hogomu.
  tpi-OTNT: Na bai mi rausim olgeta man i stap wantaim em na bai ol i go nabaut. Em
    ol ofisa bilong en, na ol soldia i save was long em, na ol arapela soldia bilong
    en. Na bai mi salim ol birua i go ranim ol na kilim ol i dai.
  hau-SA: Zan warwatsa dukan waɗanda suke kewaye da shi a dukan fuskokin iska, ma’aikatansa
    da dukan rundunoninsa, zan fafare su da takobin da aka zāre.
  uig-LAT: Uninggha yardemleshken öpchörisidikilerning hemmisini hem barliq qoshunlirini
    Men barliq shamalgha tarqitiwétimen; Men qilichni ghilaptin sughurup ularni qoghlaymen.
  nde-nde: Ngizabahlakazela emimoyeni bonke labo abamhanqileyo, izisebenzi zakhe kanye
    lamabutho akhe wonke njalo ngizaxotshana labo ngiphethe inkemba.
  ton-ton: Pea te u vilingia ki he feituʻu matangi kotoa pē ʻakinautolu ʻoku ʻiate
    ia ko hono tokoni, mo ʻene ngaahi kongakau kotoa pē pea te u toʻo ʻae heletā kiate
    kinautolu.
  ces-1613: Všecky také, kteříž jsou vůkol něho na pomoc jemu, i všecky houfy jeho
    rozptýlím na všecky strany, a mečem dobytým budu je stihati.
  eng-WMB: I will scatter toward every wind all who are around him to help him, and
    all his bands. I will draw out the sword after them.
  tam-TCV: அவனைச்சுற்றிலும் இருக்கும் உதவியாளர்களையும், இராணுவங்களையும் எல்லா திசைகளிலும்
    சிதறிப்போகப் பண்ணுவேன். உருவிய வாளோடு அவர்களைப் பின்தொடர்வேன்.
  ceb-ULB: Patibulaagon ko usab sa nagkalainlain nga bahin kadtong mga nag-alirong
    nga motabang kaniya ug sa iyang tibuok kasundalohan, ug magpadala ako ug espada
    nga magagukod kanila.
  pol-UBG: A wszystkich, którzy go otaczają, by mu pomóc, i wszystkie jego oddziały
    rozproszę na wszystkie wiatry i miecz na nich dobędę.
  urd-GVU: جتنے بھی ملازم اور دستے اُس کے ارد گرد ہوں گے اُن سب کو مَیں ہَوا میں اُڑا
    کر چاروں طرف منتشر کر دوں گا۔ اپنی تلوار کو میان سے کھینچ کر مَیں اُن کے پیچھے
    پڑا رہوں گا۔
  deu-1912: Und alle, die um ihn her sind, seine Gehilfen und all sein Anhang, will
    ich unter alle Winde zerstreuen und das Schwert hinter ihnen her ausziehen.
  kan-2017: ಅವನ ಸುತ್ತಲಿನ ಸಕಲ ಸಹಾಯಕರನ್ನೂ, ಅವನ ಸಮಸ್ತ ವ್ಯೂಹಗಳವರನ್ನೂ ನಾನು ಎಲ್ಲಾ ಕಡೆಯ ಗಾಳಿಗೂ
    ತೂರಿ ಅವರ ಹಿಂದೆ ಕತ್ತಿಯನ್ನು ಬೀಸುವೆನು.
  yap-yap: Bay gu weregrad u gubin yang, gubin gathon e kort rok nge pi tafanow nge
    pi tamatnag rok, ma bay un changar nagrad ni ngan thangrad.
  hlt-MCSB: A kaepvai boeih te khaw anih kah bomkung bomkung neh a caembong boeih
    khohli cungkuem taengla ka haeh vetih amih hnuk te cunghang neh ka khoh ni.
  mdy-ETH: ዒዛኮ ቦንቺንታ ዞራ ዓሶንታ ዒዛ ካፓ ፖኦሊሶዋ ቢያ ዱማ ዱማ ባንፆ ታ ዜርቃንዳኔ፤ ታ ዔያቶኮ ጊንፆ ዛሎና ማዒ
    ጬንቾ ዓፓሮና ታ ዔያቶ ዳውሳንዳኔ።
  twi-ASANTE: Mɛhwete wɔn a atwa ne ho ahyia nyinaa akɔ mmaa nyinaa; nʼadwumayɛfoɔ
