  deu-1951: 'Menschensohn, hat nicht das widerspenstige Haus Israel zu dir gesagt:'
  eng-JPS: '''Son of man, hath not the house of Israel, the rebellious house, said
    unto thee: What doest thou?'
  srp-1865: 'Sine èovjeèji, reèe li ti dom Izrailjev, dom odmetnièki: što radiš?'
  lug-lug: “Omwana w’omuntu, ennyumba ya Isirayiri enjeemu teyakubuuza nti, ‘Okola
