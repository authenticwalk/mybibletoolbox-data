  heb-heb: בן אדם הלא אמרו אליך בית ישראל בית המרי מה אתה עשה׃
  ben-IRV: “মানুষের সন্তান, ইস্রায়েলের কুল সেই বিদ্রোহী কুল, জিজ্ঞাসা করে নি, ‘তুমি
    কি করছ?’
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਕੀ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਨੇ ਜੋ ਵਿਦਰੋਹੀ ਘਰਾਣਾ ਹੈ, ਤੇਰੇ ਕੋਲੋਂ
    ਇਹ ਨਹੀਂ ਪੁੱਛਿਆ ਕਿ ਤੂੰ ਕੀ ਕਰਦਾ ਹੈਂ?
  mya-JVB: အချင်းလူသား ၊ ပုန်ကန် တတ်သော ဣသရေလ အမျိုး က၊ သင် သည်အဘယ် သို့ပြု သနည်းဟု
    သင့် အား မေး သည်ရှိသော်၊
  hmo-hmo: “Tanobada tauna e, unai Israela taudia, dagedage taudia, ese oi do idia
    nanadaia, oi karaia noho kara ena anina be dahaka.
  urd-urd: कि ऐ आदमज़ाद, क्या बनी इस्राईल ने जो बाग़ी ख़ान्दान हैं, तुझ से नहीं पूछा,
    'तू क्या करता है?
  rus-SYN: 'сын человеческий! не говорил ли тебе дом Израилев, дом мятежный: “что
    ты делаешь?”'
  bqc-SIM: Gbɛ̃nazĩn nɛ́, Isaili swã́gbãadepiↄ i ń la bↄ́ ńlɛ kɛ màaio lé?
  tcz-CHONGTHU: “Mihem chapa, Israel mite doumah mah bol mite hin, hiche ho jouse
    hi ipi tina ham tia nadoh teng uleh.
  mar-mar: “मानवाच्या मुला, हे इस्राएलाच्या घराण्या तू काय करतोस, बंडखोर पणा तू केला
    नाहीस काय?”
  qub-qub: «Runa, mana wiyacoj Israelcunaga capas tapushurayqui ‹¿imatataj ruraycanqui?›
    nir.
  bqp-bqp: Isirelibɑ, mɛm nɔɔ sɑri be, bɑ̀ n nun bikiɑ bɑ nɛɛ, mbɑ ɑ mɔ̀ mi,
  hat-hat: -Nonm o! Lè moun pèp Izrayèl yo, move ras moun tèt di sa yo, va mande ou
    sa w'ap fè la a,
  eng-BSB: “Son of man, hasn’t the rebellious house of Israel asked you, ‘What are
    you doing?’
  eng-WEBPB: “Son of man, hasn’t the house of Israel, the rebellious house, said to
    you, ‘What are you doing?’
  kbq-kbq: Vahe'mofo mofavremoka keontahi Israeli vahe'mo'za e'i na'a nehane hu'za
    kantahi onke'nazafi?
  nhe-BL: “Tlacatl, nopa mosisinijca tlacame tlen tlali Israel mitztlajtlanise tlachque
    quiijtosnequi nochi ya ni tlen tijchihua.
  gub-BL: — Awa ta'yr, 'Aw Izaew hereruzar 'ymar wà, upuranu waiko uzehezehe wà. —
    Ma'e uzapo iko a'e, i'i newe wà.
  eng-DRA: 'Son of man, hath not the house of Israel, the provoking house, said to
    thee: What art thou doing?'
