verse: EZK.012.009
translations:
  mal-C: “മനുഷ്യപുത്രാ, മത്സരമുള്ള ജനതയായ ഇസ്രായേൽജനം ‘നീ എന്താണു ചെയ്യുന്നത്?’ എന്നു
    നിന്നോടു ചോദിച്ചില്ലേ?
  deu-TKW: 'Menschensohn, haben sie nicht zu dir gesagt, die vom Hause Israel, vom
    Hause der Widerspenstigkeit: Was machst du da?'
  lin-lin: '« Mwana na moto, libota ya batomboki ya Isalaele oyo, batunaki yo te :
    ‹ Ozali kosala nini ? ›'
  eng-LSV: “Son of man, have they not said to you—the house of Israel—the house of
    rebellion—What are you doing?
  eng-GNV: Sonne of man, hath not the house of Israel, the rebellious house, sayde
    vnto thee, What doest thou?
  eng-WEBSTER: Son of man, hath not the house of Israel, the rebellious house, said
    to thee, What doest thou?
  nhw-BL: “Tlacatl, nopa mosisinijca tlacame tlen tlali Israel mitztlatzintoquilise
    tlaque quiijtosnequi nochi ya ni catli tijchihua.
  swh-ONEN: “Mwanadamu, je, nyumba ile ya kuasi ya Israeli haikukuuliza, ‘Unafanya
    nini?’
  bba-bba: Isirelibɑ, mɛm nɔɔ sɑri be, bɑ̀ n nun bikiɑ bɑ nɛɛ, mbɑ ɑ mɔ̀ mi,
  eng-KJVCPB: Son of man, hath not the house of Israel, the rebellious house, said
    unto thee, What doest thou?
  luo-luo: Wuod dhano, donge dhood jo-Israel ma jongʼanyogo nopenji niya, En angʼo
    mitimoni?
  meu-meu: Taunimanima natuna e, Israel besena, gwau-edeede besena, e nanadaimu, eto
    “Dahaka o karamu?”, ani?
  npi-ULB: “ए मानिसको छोरो, के इस्राएलका घराना, त्‍यो विद्रोही घरानाले, 'तिमी यो के
    गर्दैछौ?' भनेर सोधेन?
  yor-yor: “Ọmọ ènìyàn, ǹjẹ́ ọlọ̀tẹ̀ ilé Israẹli tilẹ̀ bi ọ́ pé, ‘Kí ni ohun tí o
    ń ṣe túmọ̀ sí?’
  pes-OPCB: «ای پسر انسان، حال که قوم عصیانگر اسرائیل می‌پرسند که معنی این کارها چیست،
  tgl-ULB: “Anak ng tao, hindi ba nagtatanong sa iyo ang sambahayan ng Israel, ang
    mapanghimagsik na sambahayang iyon kung, 'Ano ang iyong ginagawa?'
  hui-hui: Dindiali-o Isaraele wali agali i̱naga bi mo wahaga bu hearunime í̠na birigoni
    agile biribe lalu í̠hondo hale haragola
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ ပုန်​ကန်​တတ် သော​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ယ​ခု
    သင်​အ​ဘယ်​အ​မှု​ကို​ပြု​လျက်​နေ​သည်​ကို မေး​မြန်း​နေ​ကြ​ပြီ​ဖြစ်​၍။-
  bod-N: ཀྱེ་མིའི་བུ། ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་དེ་ཁྱིམ་རྒྱུད་ངོ་ལོག་ཅན་གྱིས་ཁྱོད་ལ།
    ཁྱོད་ཀྱིས་ཅི་བྱེད་དམ་ཞེས་འདྲི་བ་མ་ཡིན་ནམ།
  sna-sna: “Mwanakomana womunhu, imba iyo yokundimukira yaIsraeri haina kukubvunza
    here kuti, ‘Uri kuiteiko?’
  spa-BLM: “Hijo de hombre, ¿no te ha dicho la casa de Israel, la casa rebelde, ‘qué
    haces’?
  cac-cac: Ach anima, a eb' etisraelal tic yelxo te pit eb', ¿toc val maj sc'anb'ej
    eb' d'ayach yuj tas van a c'ulan chi'?
  swh-ULB: Mwanadamu, je nyumba ya Israeli, ile ni nyumba ya uasi, hawakukwambia,
    'Unafanya nini?'
  bel-bel: 'сыне чалавечы! ці не казаў табе дом Ізраілеў, дом мяцежны: што ты робіш?'
  deu-ELBBK: 'Menschensohn, hat nicht das Haus Israel, das widerspenstige Haus, zu
    dir gesagt: Was tust du?'
  mbb-OT: “Sikew is etew, emun ed-insà is mesinupaken he menge etew te Israel mehitenged
    te mibeelan nu,
  mal-2015: 'മനുഷ്യപുത്രാ, മത്സരഗൃഹമായ യിസ്രായേൽഗൃഹം നിന്നോടു: നീ എന്തു ചെയ്യുന്നു
    എന്നു ചോദിച്ചില്ലയോ?'
  rmc-rmc: '„Manušeja, či tutar phučle o zacata manuša le Izraeloskre: ‚So keres?‘'
  pes-OPV: '«ای پسر انسان، آیا خاندان اسرائیل یعنی‌این خاندان فتنه انگیز به تو نگفتند:
    این چه‌کار است که می‌کنی؟'
  ron-1924: '„Фиул омулуй, ну ць-а зис каса луй Исраел, ачастэ касэ де ындэрэтничь:
    ‘Че фачь?’'
  ben-OBCV: “হে মানবসন্তান, বিদ্রোহী ইস্রায়েল কুল কি তোমায় জিজ্ঞাসা করেনি, ‘তুমি
    কি করছ?’
  som-som: Wiilka Aadamow, reerkii caasiyoobay oo reer binu Israa'iil ah sow kuguma
    ay odhan, War maxaad samaynaysaa?
  lat-VUC: 'Fili hominis, numquid non dixerunt ad te domus Israël, domus exasperans:
    Quid tu facis?'
  eng-ASVBT: Son of man, hath not the house of Israel, the rebellious house, said
    unto thee, What doest thou?
  ita-1885: 'Figliuol d''uomo, la casa d''Israele, quella casa ribelle, non ti ha
    ella detto: Che cosa fai?'
  eng-LXXUP: Son of man, have not the house of Israel, the provoking house, said to
    thee, What doest thou?
  eng-ULB: “Son of man, is the house of Israel, that rebellious house, not asking,
    'What are you doing?'
  spa-VBL: '“Hijo de hombre, ¿no te han preguntado esos israelitas rebeldes: ‘¿Qué
    estás haciendo?’'
  fra-_FOB: 'Fils de l''homme, la maison d''Israël, cette maison rebelle, ne t''a-t-elle
    pas dit: “Que fais-tu? “'
  mal-mal: '“മനുഷ്യപുത്രാ, മത്സരഗൃഹമായ യിസ്രായേൽഗൃഹം നിന്നോട്: ‘നീ എന്ത് ചെയ്യുന്നു’
    എന്ന് ചോദിച്ചില്ലയോ?”'
  urd-GVR: “Ai ādamzād, is haṭdharm qaum Isrāīl ne tujh se pūchhā ki tū kyā kar rahā
    hai?
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, मार, मेको इस्राएल ङा मटीब खिं ङा मुरपुकीम
    ‘गे मार पवी’ दे इ कली हिल्‍लो मपामे?” देंत।
  eng-NOY: Son of man, hath not the house of Israel, the rebellious house, said to
    thee, “What doest thou?”
  ita-1927: '“Figliuol d’uomo, la casa d’Israele, questa casa ribelle, non t’ha ella
    detto: Che fai?'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، ئایا گەلی ئیسرائیلی یاخی لە تۆیان نەپرسی: ”ئەوە چی دەکەیت؟“'
  eng-BBE: Son of man, has not Israel, the uncontrolled people, said to you, What
    are you doing?
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ದ್ರೋಹಿ ವಂಶದವರಾದ ಇಸ್ರಾಯೇಲರು, ‘ನೀನು ಏನು ಮಾಡುತ್ತಿರುವೆ?’ ಎಂದು
    ನಿನ್ನನ್ನು ಕೇಳಿದ್ದಾರಲ್ಲವೇ?
  tam-2017: 'மனிதகுமாரனே, கலகம்செய்கிற மக்களாகிய இஸ்ரவேல் மக்கள் உன்னைப் பார்த்து:
    நீ செய்கிறது என்னவென்று உன்னைக் கேட்டார்கள் அல்லவா?'
  spa-RV-1909: 'Hijo del hombre, ¿no te ha dicho la casa de Israel, aquella casa rebelde:
    ¿Qué haces?'
  ron-BTF: 'Fiu al omului, nu ți-a spus casa lui Israel, casa cea răzvrătită: Ce faci?'
  eng-WEBP: “Son of man, hasn’t the house of Israel, the rebellious house, said to
    you, ‘What are you doing?’
  eng-FBV: “Son of man, haven't those rebellious Israelites asked you, ‘What are you
    doing?’
  nld-1939: 'Mensenkind, heeft het huis van Israël, dat onhandelbare ras, u niet gevraagd:
    Wat doet ge daar?'
  nch-BL: “Tacat, nopa mosisinijca tacame ten tali Israel mitztatzintoquilise taya
    quiijtosnequi nochi ya ni cati tijchihua.
  vie-1934: 'Hỡi con người, nhà Y-sơ-ra-ên, là nhà bạn nghịch ấy, há chẳng từng hỏi
    ngươi rằng: Ngươi làm gì?'
  hin-CV: “हे मनुष्य के पुत्र, वे विद्रोही इस्राएली लोग क्या तुमसे नहीं पूछे, ‘तुम
    क्या कर रहे हो?’
  spa-BES: Hijo de hombre, ¿no te ha dicho Israel, el pueblo rebelde, que estás haciendo?
  tdx-tdx: 'O ana’ ondatio, tsy fa nañontane azo hao i anjomba’ Israeley, i anjomba
    miolay, ty hoe: Ino o anoe’oo?'
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย วงศ์​วานอิสราเอลคือวงศ์วานที่มักกบฏนั้น ได้​พู​ดก​ับเจ้ามิ​ใช่​หรือว่า
    ‘​เจ้​าทำอะไร’
  por-BR-2018: 'Filho do homem, por acaso a casa de Israel, aquela casa rebelde, não
    te perguntou: O que estás fazendo?'
  deu-ELO: 'Menschensohn, hat nicht das Haus Israel, das widerspenstige Haus, zu dir
    gesagt: Was tust du?'
  eng-WYC-2018: Son of man, whether the house of Israel, the house stirring (me) to
    wrath, said not to thee, What doest thou?
  epo-epo: Ho filo de homo! ĉu la domo de Izrael, la domo malobeema, ne demandis vin,
    kion vi faras?
  uig-PIN: '«I insan oƣli, Israil jǝmǝti, yǝni asiy bir jǝmǝt, sǝndin: «Bu nemǝ ⱪilƣining»
    dǝp soriƣan ǝmǝsmu?'
  beo-beo: “Dunu egefe! Wali amo Isala:ili odoga:su dunu da dia hamobe ea bai amo
    adole ba:lala.
  tpi-OTNT: “Man bilong graun, ating dispela ol bikhet manmeri bilong Israel i bin
    askim yu long as bilong dispela samting yu bin mekim, a?
  hau-SA: “Ɗan mutum, gidan ’yan tawayen nan na Isra’ila ba su tambaye ka, ‘Me kake
    yi ba?’
  uig-LAT: '«I insan oghli, Israil jemeti, yeni asiy bir jemet, sendin: «Bu néme qilghining»
    dep sorighan emesmu?'
  nde-nde: “Ndodana yomuntu, indlu leyana ehlamukayo yako-Israyeli kayikubuzanga na
    yathi, ‘Wenzani na?’
  ton-ton: “Foha ʻoe tangata, ʻikai kuo pehē kiate koe ʻe he fale ʻo ʻIsileli, ʻae
    fale angatuʻu, ‘Ko e hā ʻoku ke fai?’
  ces-1613: 'Synu člověčí, zdaližť řekli dům Izraelský, dům ten zpurný: Co ty děláš?'
  eng-WMB: “Son of man, hasn’t the house of Israel, the rebellious house, said to
    you, ‘What are you doing?’
  tam-TCV: “மனுபுத்திரனே, அந்தக் கலகம் செய்பவர்களாகிய இஸ்ரயேல் குடும்பத்தார், ‘நீ
    என்ன செய்கிறாய்?’ எனக் கேட்டார்கள் அல்லவா.
  ceb-ULB: “Anak sa tawo, wala ba nakapangutana ang panimalay sa Israel, ang masinupakon
    nga panimalay, 'Unsa man ang imong ginabuhat?'
  pol-UBG: 'Synu człowieczy, czy dom Izraela, ten dom buntowniczy, nie zapytał cię:
    Cóż ty czynisz?'
  urd-GVU: ”اے آدم زاد، اِس ہٹ دھرم قوم اسرائیل نے تجھ سے پوچھا کہ تُو کیا کر رہا
    ہے؟
  deu-1912: 'Menschenkind, hat das Haus Israel, das ungehorsame Haus, nicht zu dir
    gesagt: Was machst du?'
  kan-2017: “ನರಪುತ್ರನೇ, ದ್ರೋಹಿ ವಂಶದವರಾದ ಇಸ್ರಾಯೇಲರು, ‘ನೀನು ಏನು ಮಾಡುತ್ತಿರುವೆ?’ ಎಂದು
    ನಿನ್ನನ್ನು ಕೇಳಿದ್ದಾರಲ್ಲವೆ?
  yap-yap: “Fak e girdi’, ra fithem e pi’in tatogopluw nu Israel ko mang e ga be rin’,
  hlt-MCSB: “Hlang capa, boekoek imkhui kah Israel imkhui loh na saii te nang taengah
    thui uh pawt nim?
  mdy-ETH: «ዓሲ ናዓሢዮ! ዬያታ ዋይዞ ዒፃ ዒስራዔኤሌ ዓሳ፦ ‹ሃሢ ሃይ ኔ ማዻ ባካ ቢያ ዓይጎዳይ?› ጌዒ ኔና ዖኦጪባኣዓዳ?
  twi-ASANTE: “Onipa ba, saa Israel efie atuatefoɔ no ammisa wo sɛ, ‘Ɛdeɛn na woreyɛ
    yi?’
  eng-WEBU: “Son of man, hasn’t the house of Israel, the rebellious house, said to
    you, ‘What are you doing?’
  wal-wal: “Laa asa na7au, he makkalanchcha zareti, Israa7eela asati nena, ‘Neeni
    oottiyoobai aibee?’ giidi oichchidosona gidokkonaa?
  spa-PDDPT: Hijo de hombre, ¿la casa rebelde de Israel, no te preguntó qué haces?
  gun-gun: '— Ava ra''y, Israel kuery xere opu''ã okuapy va''e noporandui teve ndevy:
    “Mba''e tu ndee rejapo reiny?” nde''i okuapy?'
  ilo-ULB: “Anak ti tao, saan kadi a nagdamdamag ti balay ti Israel, dagita a managsukir
    a tattao, a kunada, 'Ania ti ar-aramidem?'
  kpg-kpg: “Kooe go tangada dangada, dolomeenei gei digau dee hagalongo ga heeu adu
    gi di goe be goe e hai dau aha.
  uig-ARA: '«ئى ئىنسان ئوغلى، ئىسرائىل جەمەتى، يەنى ئاسىي بىر جەمەت، سەندىن: «بۇ نېمە
    قىلغىنىڭ» دەپ سورىغان ئەمەسمۇ؟'
  sus-sus: «Adamadi, yi bɔnsɔɛ murutaxi mu i maxɔrin nu, i na fe naxan nabafe?
  pon-2006: “Kowe, nein aramas, pwehki mehn Israel kahngohdi pwuko ar idihdek rehmw
    dahme ke wiewia,
  ksd-ksd: Natu i ra tutana, nam ra tarai na varpiam Israel pa dia ga tir u vang ure
    nam u ga pait ia?
  grc-BRENT: υἱὲ ἀνθρώπου, οὐκ εἶπαν πρὸς σὲ ὁ οἶκος τοῦ Ἰσραὴλ, οἶκος ὁ παραπικραίνων,
    τί σὺ ποιεῖς;
  ind-AYT: “Anak manusia, belumkah keturunan Israel, keturunan pemberontak itu, berkata
    kepadamu, ‘Apa yang kamu lakukan?’
  nya-nya: “Iwe mwana wa munthu, kodi anthu aupandu a Israeli sanakufunse kuti ukuchita
    chiyani?
  hrv-hrv: '“Sine čovječji, zapita li te dom Izraelov, dom odmetnički: ''Što to radiš?'''
  mps-mps: “Tǫde bidio, te hagoma ebo Israel we bidi augwaligo nagebolo nago te yali
    sę po page nageba me hanaluba, agawe?
  tpi-tpi: “Man bilong graun, ating dispela ol bikhet manmeri bilong Israel i bin
    askim yu long as bilong dispela samting yu bin mekim, a?
  dan-1931: 'Menneskesøn! Har Israels Hus, den genstridige Slægt, ikke spurgt dig:
    “Hvad gør du der?”'
  vie-OVCB: “Hỡi con người, dân phản loạn, dân tộc Ít-ra-ên, hỏi con làm như thế có
    nghĩa gì.
  guj-2017: “હે મનુષ્યપુત્ર, આ ઇઝરાયલી લોકો, એટલે બંડખોર લોકોએ, તને પૂછ્યું નથી કે,
    ‘તું શું કરે છે?’
  pon-2006A: “Kowe, nein aramas, pwehki mehn Israel kahngohdi pwuko ar idihdek rehmw
    dahme ke wiewia,
  por-BRBSL: '“Filho do homem, a casa de Israel, a casa rebelde, não lhe disse: ''O
    que você está fazendo?'
  cth-cth: tami capa Isarel imthung, tarankathaw e imthung ni nang koevah, bang ne
    na sak telah ati nahoehmaw.
  twi-twi: “Onipa ba, saa Israelfi atuatewfo no ammisa wo se, ‘Dɛn na woreyɛ yi?’
  hlt-hlt: “Hlang capa, boekoek imkhui kah Israel imkhui loh na saii te nang taengah
    thui uh pawt nim?
  tbz-SIM: Onìtì fɔ̃́! Isidɑyɛɛribɛ, dɛ kó itookperí yɛmbɛ̀ í dɑ bekɛ́ kɛ tú ɑ dɔɔri
    bɑɑ̀?
  msy-2020: “Nguazir kamɨn gumazim, Israelian akaba batoziba kamaghɨn nɨn azaragham,
    nɨ tizim gami?
  dop-dop: Yʋlʋ nyɑ́, tɔɔ kʋllɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ mpɛ, ɩsǝntɔ pɑ kɑɑ lɑŋɩ-ŋ pɔɔsʋɣʋ
    sɩ pepeɣe n lɑkɩ mpʋ?
  azb-azb: «Ey bəşər oğlu, İsrail nəsli – o üsyankar xalq sənə “Nə edirsən?” demədimi?
  eng-DBY: Son of man, hath not the house of Israel, the rebellious house, said unto
    thee, What doest thou?
  hin-2017: “हे मनुष्य के सन्तान, क्या इस्राएल के घराने ने अर्थात् उस बलवा करनेवाले
    घराने ने तुझ से यह नहीं पूछा, ‘यह तू क्या करता है?’
  wol-KYG: '«Yaw nit ki, xanaa waa kër Israyil, kërug fippukat gi, newuñu la: “Ana
    looy def nii?”'
  eng-YLT: '''Son of man, have they not said unto thee — the house of Israel — the
    rebellious house — What art thou doing?'
  eng-WYC-2017: Son of man, whether the house of Israel, the house stirring me to
    wrath, said not to thee, What doest thou?
  eng-WMBB: “Son of man, hasn’t the house of Israel, the rebellious house, said to
    you, ‘What are you doing?’
  urd-GVH: “ऐ आदमज़ाद, इस हटधर्म क़ौम इसराईल ने तुझसे पूछा कि तू क्या कर रहा है?
  rug-rug: “Tuna na tie, vea lopu nanasa igo sa butubutu va karikarina pa Izireli
    sapu, ‘Na sa si tavetia agoi?’ gua?
  gaz-gaz: “Yaa ilma namaa, manni Israaʼel fincilaan sun, ‘Ati maal gochaa jirta?’
    jedhee si hin gaafannee?
  fra-LSG: 'Fils de l’homme, la maison d’Israël, cette famille de rebelles ne t’a-t-elle
    pas dit: Que fais-tu?'
  yal-yal: “Adamadina, Isirayila yama murutɛxin mi yi i maxɔdin ba, fa fala, ‘I nanse
    ligama?’
  haw-1868: E ke keiki a ke kanaka, aole anei i ninau ia oe ka ohana a Iseraela, ka
    ohana kipi, Heaha kau e hana nei?
  arb-NAV: «يَا ابْنَ آدَمَ، أَلَمْ يَسْأَلْكَ شَعْبُ إِسْرَائِيلَ الْمُتَمَرِّدُ
    مَاذَا تَصْنَعُ؟
  ewe-ewe: “Ame vi, ɖe Israel ƒe aƒe dzeaglã ma me tɔwo mebia wò be, ‘Nu ka wɔm nèle?’
    o mahã.
  eng-LEE: Son of man, have not the house of Israel, the rebellious family, said unto
    thee, What doest thou?
  asm-FB: “হে মনুষ্য সন্তান, ‘তুমি কি কৰিছা?’ এই বুলি বিদ্ৰোহী বংশই ইস্ৰায়েল বংশই
    তোমাক জানো কোৱা নাই?
  sus-A: «عَدَ مَدِ، يِ بْنسْي مُرُتَشِ مُ عِ مَشْرِن نُ، عِ نَ قٍ نَشَن نَبَقٍ؟
  fra-SBL: '« Fils d''homme, la maison d''Israël, la maison rebelle, ne t''a-t-elle
    pas dit : « Que fais-tu ? ».'
  hbo-hbo: בֶּן־אָדָ֕ם הֲלֹ֨א אָמְר֥וּ אֵלֶ֛יךָ בֵּ֥ית יִשְׂרָאֵ֖ל בֵּ֣ית הַמֶּ֑רִי
    מָ֖ה אַתָּ֥ה עֹשֶֽׂה׃
  kik-kik: “Mũrũ wa mũndũ, githĩ andũ a nyũmba ya Isiraeli o acio aremi matiakũũririe
    atĩrĩ, ‘Nĩ atĩa ũreka?’
  fra-NCL: '« Fils de l’homme, la maison d’Israël, la maison de rebelles, ne t’a-t-elle
    pas dit : Que fais-tu ?'
  cek-AK: kami capa, laisaep karah Israel imthung takoh mah, Tih maw na sak, tiah
    na naa o ai maw?
  cuk-cuk: '“Dule-machi, napira an bega soged, Israel-dulemar-uayasulidamalad bese
    egisdamaloed: ‘¿Ibu be imaknaiye?’'
  uig-CYR: '«И инсан оғли, Исраил җәмәти, йәни асий бир җәмәт, сәндин: «Бу немә қилғиниң»
    дәп сориған әмәсму?'
  tel-2017: “నరపుత్రుడా, ఇశ్రాయేలు ప్రజలు, ఆ తిరగబడే జనం ‘నువ్విలా చేస్తున్నావేమిటి?’
    అని అడగడం లేదా?
  hat-BSA: '“Fis a lòm, èske lakay Israël, kay rebèl sa a, pa t di ou: ‘Kisa w ap
    fè la a?’'
  kos-kos: “Mwet sukawil, inge mwet alein lun Israel fin siyuk lah mea kom oru an
  hbo-WLC: בֶּן־אָדָ֕ם הֲלֹ֨א אָמְר֥וּ אֵלֶ֛יךָ בֵּ֥ית יִשְׂרָאֵ֖ל בֵּ֣ית הַמֶּ֑רִי
    מָ֖ה אַתָּ֥ה עֹשֶֽׂה׃
  ibo-ibo: “Nwa nke mmadụ, ọ bụ na ụlọ Izrel ndị nnupu isi ahụ ajụbeghị gị, ‘o lee
    ihe ị na-eme?’
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ‘ତୁମ୍ଭେ କʼଣ କରୁଅଛ’ ବୋଲି ଇସ୍ରାଏଲ ବଂଶ, ସେହି ବିଦ୍ରୋହୀ ବଂଶ
    କି ତୁମ୍ଭକୁ ପଚାରି ନାହାନ୍ତି?
  chk-chk: “Nöün aramas, ifa usun, sap chon Israel ewe täppin aramas mi lükümach o
    ü ngeniei ra aisinuk, ‘Met ka föri?’
  rop-rop: “Isikiyel, detlot Isreil pipul hu gibit bekboun langa mi, olabat askimbat
    yu wanim yubin dumbat.
  ukr-1871: 'Сину чоловічий! чи ж не буде питати тебе дом Ізраїля, той дом неслухняний:
