verse: EZK.012.006
translations:
  mal-C: അവർ കാൺകെ ഭാണ്ഡം നിന്റെ ചുമലിലേറ്റി ഇരുട്ടത്ത് യാത്രപുറപ്പെടുക. നിലം കാണാത്തവിധം
    നിന്റെ മുഖം മൂടുക. ഞാൻ നിന്നെ ഇസ്രായേൽഗൃഹത്തിന് ഒരു ചിഹ്നമാക്കിയിരിക്കുന്നു.”
  deu-TKW: Vor ihren Augen trage es auf der Schulter; im Finstern ziehe aus, indem
    du dein Gesicht verhüllst und ohne das Land zu sehen. Denn ich mache dich zu einem
    Wahrzeichen für das Haus Israel!
  lin-lin: Tia yango na mapeka na yo na miso na bango, mpe kende na yango na butu.
    Bomba elongi na yo mpo ete okoka komona mokili te, pamba te nalingi ete ozala
    elembo mpo na libota ya Isalaele. »
  eng-LSV: Carry on the shoulder before their eyes, bring forth in the darkness, cover
    your face, and you do not see the earth, for I have given you [as] a sign to the
    house of Israel.”
  eng-GNV: 'In their sight shalt thou beare it vpon thy shoulders, and carie it foorth
    in the darke: thou shalt couer thy face that thou see not the earth: for I haue
    set thee as a signe vnto the house of Israel.'
  eng-WEBSTER: 'In their sight shalt thou bear it upon thy shoulders, and carry it
    forth in the twilight: thou shalt cover thy face, that thou mayest not see the
    ground: for I have set thee for a sign to the house of Israel.'
  nhw-BL: Quema ya tlayohua huan noja mitztlachilijtoque, xijtlali ipan moajcol catli
    tijhuica huan xipehua xinejnemi. Xijtzacua moixayac para amo huelis tiquitas nopa
    tlali. Nochi ya ni quinnextilis israelitame ipan Jerusalén catli ininpantis.”
  swh-ONEN: Beba mizigo hiyo begani mwako wakikuangalia uichukue nje wakati wa giza
    la jioni. Funika uso wako ili usione nchi, kwa maana nimekufanya ishara kwa nyumba
    ya Israeli.”
  bba-bba: U mɑɑ nɛɛ, ɑ yɑ̃ɑ ni sɔɔwo ben nɔni biru kpɑ ɑ kɑ nu yɑri wɔ̃kuru. Kpɑ
    ɑ tii wɔ̃ke kɑ yɑsɑ ɑ ku kɑ tem mɛ mɛɛri. Domi nɑ kĩwɑ ɑ n sɑ̃ɑ yĩreru Isirelibɑn
    sɔ̃.
  eng-KJVCPB: 'In their sight shalt thou bear it upon thy shoulders, and carry it
    forth in the twilight: thou shalt cover thy face, that thou see not the ground:
    for I have set thee for a sign unto the house of Israel.'
  luo-luo: Ketgi e goki mana ka gineni kendo itingʼ-gi ia kodgi ka piny yuso. Um lela
    wangʼi, mondo kik ine piny giwangʼi, nikech aseketi ranyisi ne dhood Israel.”
  meu-meu: Idia vairadiai laolao kohuna na bavabia isi paḡamu ai, bena dibura ai ba
    huaia lasi; vairamu ba ḡovaia, tano basio itaia helaoreana; badina be lau ese
    toa ta ai vada na halaomu, Israel besena enai.
  npi-ULB: तिनीहरूले हेरिरहँदा तैंले आफ्‍नो सामान काँधमा उठा, र ती अँध्यारोमा बोकेर
    बाहिर लैजा । आफ्‍नो मुख छोप्‌, किनकि तैंले भुइँ देख्‍नुहुँदैन, किनभने इस्राएलका
    घरानाको निम्‍ति मैले तँलाई एउटा चिन्‍हको रूपमा अलग गरेको छु ।”
  yor-yor: Gbé ẹrù rẹ lé èjìká ní ojú wọn, bo ojú rẹ, kí ìwọ má ba à rí ilẹ̀, sì ru
    ẹrù rẹ lọ ní alẹ́ nítorí pé mo fi ọ́ ṣe àmì fún ilé Israẹli.”
  pes-OPCB: در همان حال که نگاه می‌کنند، بار و بنهٔ خود را بر دوش بگذار و شبانه از
    آنجا دور شو. صورتت را نیز بپوشان تا سرزمینی را که ترک می‌کنی نتوانی ببینی. این
    کار تو نمایشی است از واقعه‌ای که به‌زودی در اورشلیم روی خواهد داد.»
  tgl-ULB: Sa kanilang mga paningin, pasanin mo ang iyong mga gamit sa iyong balikat
    at ilabas ang mga ito sa kadiliman. Takpan mo ang iyong mukha sapagkat hindi mo
    dapat makita ang lupain, yamang itinalaga kita bilang isang tanda sa sambahayan
    ng Israel.”
  hui-hui: Ani bialu ne̱ laragola ti de hondo kaore í̠naga mbirale kabubu wiriruni
    payani mo yalu dindi kaundiaha garabaya pole piagadagua í̠ni andaga yu wahalu
    harigani pialu habe. Harigani porego pialu howa wali agalime hendelo í̠naga dengui
    kabu biai howa hariga nahende arumaha piagadagua pobe. Í̠na anidagua beregome
    wali agalinaga miniha mo heya halu manane mbira mo walia holeberego anidagua bibe,
    laya.
  mya-mya: ထို​အ​ထုပ်​အ​ပိုး​ကို​ပ​ခုံး​ပေါ်​သို့​တင်​သည် ကို​လည်း​ကောင်း၊ မိ​မိ​သွား​မည့်​လမ်း​ကို​မ​မြင်
    နိုင်​စေ​ရန်​မျက်​နှာ​ကို​ဖုံး​၍​မှောင်​ထဲ​တွင် သင် ထွက်​ခွာ​သည်​ကို​လည်း​ကောင်း​ထို​သူ​တို့​မြင်
    ကြ​ပါ​စေ။ သင်​ပြု​သော​အ​မှု​သည်​ဣ​သ​ရေ လ​အ​မျိုး​သား​တို့​အ​တွက် သ​တိ​ပေး​သည့်
    နိ​မိတ်​လက္ခ​ဏာ​ဖြစ်​လိမ့်​မည်'' ဟု​မိန့်​တော် မူ​၏။
  bod-N: མུན་རུབ་པའི་དུས་སུ་ཁྱོད་ཀྱིས་ཁོ་ཚོའི་མདུན་ནས་དངོས་པོ་དེ་དག་ཕྲག་པར་ཁུར་ཏེ་ཕྱི་རུ་ཁྱེར་ཞིག་དང་།
    ངས་ཁྱོད་ནི་ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་སྔ་ལྟས་སུ་མཛད་པས། ཁྱོད་ཀྱིས་ཡུལ་འདི་མི་མཐོང་བའི་ཕྱིར་རང་གི་གདོང་ཐུམས་ཤིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Udziise papfudzi rako ivo vakangotarisa ugobuda nadzo kwasviba. Ufukidze
    chiso chako kuti urege kuona nyika, nokuti ndakuita chiratidzo kuimba yaIsraeri.”
  spa-BLM: A la vista de ellos lo llevarás al hombro y lo sacarás en la oscuridad.
    Te cubrirás el rostro para no ver la tierra, porque te he puesto como señal para
    la casa de Israel.”
  cac-cac: Ayic vanxo sq'uic'b'i, tza jolomjen̈jab'an masanil a c'ael chi', val d'a
    yichan̈ eb' smasanil tzach eli. Tza musej a sat yic vach' max yal ilan b'aj tzach
    b'ati. In gana to a ach tzach och ch'oxnab'ilal d'a eb' etisraelal tic, xchi d'ayin.
  swh-ULB: Kwenye macho yao, chukua vitu vyako kwenye mabega yako, na uwalete kwenye
    giza. Funika uso wako kama ishara kwenye nyumba ya Israeli.”
  bel-bel: На вачах у іх вазьмі ношку на плечы, упоцемках вынесі яе, твар твой захіні,
    каб ня бачыць зямлі; бо Я паставіў цябе азнакаю дому Ізраілеваму.
  deu-ELBBK: vor ihren Augen nimm sie auf die Schulter, in dichter Finsternis trage
    sie hinaus; du sollst dein Angesicht verhüllen, damit du das Land nicht siehst.
    Denn ich habe dich zu einem Wahrzeichen gemacht für das Haus Israel.
  mbb-OT: Ne zutun te edtengteng sikandan, bevaa nu is uwiten nu ne ǥenat ka zutun
    te egkesakep en. Tembuni nu is buked nu su wey nu kenà maahà is tanà. Heini is
    ebeelan nu ebpezayag te sevaha he petizaan diyà te menge etew te Israel.”
  mal-2015: അവർ കാൺകെ നീ അതു തോളിൽ ചുമന്നുകൊണ്ടു ഇരുട്ടത്തു യാത്രപുറപ്പെടേണം; നിലം
    കാണാതവണ്ണം നിന്റെ മുഖം മൂടിക്കൊള്ളേണം; ഞാൻ നിന്നെ യിസ്രായേൽഗൃഹത്തിന്നു ഒരു അടയാളം
    ആക്കിയിരിക്കുന്നു.
  rmc-rmc: Mi dikhen tut, sar tuke thoves o veci pro valos a džas avri, sar zaračol.
    Zaker tuke o jakha andre avke, hoj te na dikhes e phuv. Me tutar kerďom o znameňje
    prekal o Izraeliti.“
  pes-OPV: و در حضور ایشان آن را بر دوش خود بگذار و در تاریکی بیرون ببر وروی خود را
    بپوشان تا زمین را نبینی. زیرا که تو راعلامتی برای خاندان اسرائیل قرار داده‌ام.»
  ron-1924: Сэ ле пуй пе умэр суб окий лор, сэ ле скоць афарэ пе негурэ, сэ-ць акоперь
    фаца ши сэ ну те уйць ла пэмынт, кэч вряу сэ фий ун семн пентру каса луй Исраел.”
  ben-OBCV: তাদের চোখের সামনেই জিনিসপত্র তোমার কাঁধে তুলে নেবে এবং অন্ধকারের মধ্যে
    সেগুলি বের করে নিয়ে যাবে। তোমার মুখ ঢাকবে যেন তুমি তোমার দেশের মাটি দেখতে না
    পাও, কারণ ইস্রায়েল কুলের কাছে আমি তোমাকে চিহ্নস্বরূপ করেছি।”
  som-som: Iyagoo indhaha kugu haya waa inaad alaabta garbaha ku qaadataa oo la ambabbaxdaa
    markay gudcur tahay. Oo wejigaagana waa inaad deddaa si aadan dhulka u arag, waayo,
    calaamad baan reer binu Israa'iil kaaga dhigay.
  lat-VUC: 'In conspectu eorum in humeris portaberis; in caligine effereris: faciem
    tuam velabis, et non videbis terram, quia portentum dedi te domui Israël.'
  eng-ASVBT: 'In their sight shalt thou bear it upon thy shoulder, and carry it forth
    in the dark; thou shalt cover thy face, that thou see not the land: for I have
    set thee for a sign unto the house of Israel.'
  ita-1885: Portali in su le spalle, nel lor cospetto; portali fuori in su l'imbrunir
    della notte; copriti la faccia, che tu non vegga la terra; perciocchè io ti ho
    posto per segno alla casa d'Israele.
  eng-LXXUP: 'thou shalt be lifted up on men’s shoulders, and shalt go forth in secret:
    thou shalt cover thy face, and shalt not see the ground: because I have made thee
    a sign to the house of Israel.'
  eng-ULB: In their sight, lift up your things onto your shoulder, and bring them
    out in the darkness. Cover your face, for you must not see the land, since I have
    set you as a sign to the house of Israel.”
  spa-VBL: Cuando oscurezca, mientras ellos siguen vigilando, ponte las maletas al
    hombro y llévalas al salir. Cúbrete la cara para que no puedas ver el país que
    dejas atrás, porque te doy una señal para advertir al pueblo de Israel”.
  fra-_FOB: Sous leurs yeux, tu le porteras sur l'épaule, et tu le sortiras quand
    il fera obscur. Tu te couvriras le visage, et tu ne regarderas pas la terre, car
    je veux que tu sois un signe pour la maison d'Israël.
  mal-mal: അവർ കാണുമ്പോൾ നീ അത് തോളിൽ ചുമന്നുകൊണ്ട് ഇരുട്ടത്ത് യാത്ര പുറപ്പെടണം; നിലം
    കാണാത്തവിധം നിന്റെ മുഖം മൂടിക്കൊള്ളണം; ഞാൻ നിന്നെ യിസ്രായേൽഗൃഹത്തിന് ഒരു അടയാളം
    ആക്കിയിരിക്കുന്നു”.
  urd-GVR: Un ke deḳhte deḳhte andhere meṅ apnā sāmān kandhe par rakh kar wahāṅ se
    nikal jā. Lekin apnā muṅh ḍhāṅp le tāki tū mulk ko dekh na sake. Lāzim hai ki
    tū yih sab kuchh kare, kyoṅki maiṅ ne muqarrar kiyā hai ki tū Isrāīlī qaum ko
    āgāh karne kā nishān ban jāe.”
  suz-BL: मेकोपुकीम कोव़न कोव़ना गे इ कुम्‍लो इ बलाम कुरो। मिनु नां रिक्‍मेनु कुरशा
    गाक्‍को। रागी मतचा ङा पा इ कुल सुम्‍सो। मारदे हना गो इ कली इस्राएल आ खिं ङा मुर
    आन पर्बम चिन्‍ड का सेल्‍शो बाक्‍नुङ” देंत। इजीकीएल २४:२४,२७
  eng-NOY: In their sight bear it upon thy shoulders, and carry it forth in the twilight.
    Cover thy face, so that thou see not the ground; for I have made thee a sign to
    the house of Israel.
  ita-1927: Portalo sulle spalle in loro presenza; portalo fuori quando farà buio;
    copriti la faccia per non veder la terra; perché io faccio di te un segno per
    la casa d’Israele”.
  ckb-ckb: بە بەرچاویانەوە لەسەر شانت هەڵیبگرە، کاتێک کە تاریکی دادێت دەریبهێنە، دەموچاوت
    داپۆشە کە خاکەکە نەبینیت، چونکە تۆم کردووە بە نیشانەیەک بۆ بنەماڵەی ئیسرائیل.»
  eng-BBE: 'And before their eyes, take your goods on your back and go out in the
    dark; go with your face covered: for I have made you a sign to the children of
    Israel.'
  kan-OKCV: ಅವರ ಕಣ್ಣುಗಳ ಮುಂದೆ ಸಲಕರಣೆಗಳನ್ನು ಹೆಗಲಿನ ಮೇಲೆ ಹೊತ್ತುಕೊಂಡು ಮುಸ್ಸಂಜೆಯಲ್ಲಿ ಹೋಗಬೇಕು;
    ನೆಲವನ್ನು ನೋಡದ ಹಾಗೆ ನಿನ್ನ ಮುಖವನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳಬೇಕು. ನಾನು ನಿನ್ನನ್ನು ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದಲ್ಲಿರುವವರಿಗೆ
    ಗುರುತನ್ನಾಗಿ ಇಟ್ಟಿದ್ದೇನೆ.”
  tam-2017: அவர்களுடைய கண்களுக்கு முன்பாக அவைகளை உன்னுடைய தோளின்மேல் எடுத்து, மாலை
    நேரத்தில் வெளியே கொண்டுபோகவேண்டும்; நீ தேசத்தைப் பார்க்காதபடி உன்னுடைய முகத்தை
    மூடிக்கொள்; இஸ்ரவேல் மக்களுக்கு உன்னை அடையாளமாக்கினேன் என்றார்.
  spa-RV-1909: 'Delante de sus ojos los llevarás sobre tus hombros, de noche los sacarás;
    cubrirás tu rostro, y no mirarás la tierra: porque en señal te he dado á la casa
    de Israel.'
  ron-BTF: Înaintea ochilor lor să le porți pe umeri și să le scoți în amurg; să îți
    acoperi fața ca să nu vezi pământul, pentru că te-am pus ca un semn pentru casa
    lui Israel.
  eng-WEBP: In their sight you shall bear it on your shoulder, and carry it out in
    the dark. You shall cover your face, so that you don’t see the land, for I have
    set you for a sign to the house of Israel.”
  eng-FBV: When it gets dark, as they continue to watch, put your bags on your shoulder
    and carry them as you leave. Cover your face so that you can't see the country
    you're leaving behind, because I'm providing you as a sign to warn the people
    of Israel.”
  nld-1939: Neem voor hun ogen uw pak op de schouder, en vertrek in het donker met
    bedekt gelaat, zodat ge de grond niet ziet; want Ik maak u tot een voorteken voor
    Israëls huis.
  nch-BL: Quema ya tayohua huan noja mitztachilijtoque, xijtali ipan moajcol cati
    tijhuica huan xipehua xinejnemi. Xijtzacua moxayac para amo huelis tiquitas nopa
    tali. Nochi ya ni quinnextilis israelitame ipan Jerusalén cati ininpantis.”
  vie-1934: Trước mắt chúng nó, ngươi để đồ vật lên vai, và đem đi lúc trời tối. Ngươi
    khá che mặt, đặng không thấy đất nầy; vì ta đã đặt ngươi làm một dấu cho nhà Y-sơ-ra-ên.
  hin-CV: उनके देखते ही में सामान को अपने कंधे पर रखना और सूर्यास्त के समय उनको बाहर
    ले जाना. अपने चेहरे को ढांपे रहना ताकि तुम्हें भूमि दिखाई न दे, क्योंकि मैंने
    तुम्हें इस्राएलियों के लिए एक चिन्ह ठहराया है.”
  spa-BES: Y cuando oscurezca, ante sus ojos, toma tus bienes sobre tu espalda y;
    ve con el rostro cubierto, porque te he hecho una señal para los hijos de Israel.
  tdx-tdx: Le am-pahaisaha’ iareo ty ita­razoa’o mb’eo am-palipalitsieñe; ho kolopofa’o
    ty lahara’o tsy hahaisake tane, fa nanoeko viloñe amy anjomba’ Israeley irehe.
  tha-KJV: จงยกข้าวของใส่บ่าของเจ้าท่ามกลางสายตาของเขา แล​้วแบกออกไปในเวลามืด เจ้​าจงคลุมหน้าเสีย
    อย่าให้​เห​็นแผ่นดิน เพราะเรากระทำเจ้าให้เป็นหมายสำคัญแก่​วงศ์​วานอิสราเอล”
  por-BR-2018: Diante de seus olhos os levarás sobre teus ombros, ao anoitecer os
    tirarás; cobrirás teu rosto, para que não vejas a terra; pois eu fiz de ti por
    sinal à casa de Israel.
  deu-ELO: vor ihren Augen nimm sie auf die Schulter, in dichter Finsternis trage
    sie hinaus; du sollst dein Angesicht verhüllen, damit du das Land nicht sehest.
    Denn ich habe dich zu einem Wahrzeichen gemacht für das Haus Israel. -
  eng-WYC-2018: in the sight of them. Thou shalt be borne on shoulders, thou shalt
    be borne out in darkness; thou shalt cover thy face, and thou shalt not see the
    earth, for I have given thee to be a sign of thing to coming to the house of Israel.
    (In their sight, or before them, thou shalt carry those things out upon thy shoulders,
    yea, thou shalt carry them out in the darkness; thou shalt cover thy face, and
    thou shalt not see the ground, for I have given thee to be a sign of what is to
    come for the house of Israel.)
  epo-epo: Antaŭ iliaj okuloj metu la necesaĵojn sur la ŝultron, elportu ilin en mallumo,
    kovru vian vizaĝon, por ke vi ne vidu la teron; ĉar Mi faris vin antaŭsigno por
    la domo de Izrael.
  uig-PIN: ularning kɵz aldida buni mürünggǝ elip, gugumda kɵtürüp qiⱪip kǝtkin; yǝrni
    kɵrǝlmǝsliking üqün yüzüngni yapⱪin; qünki Mǝn seni Israil jǝmǝtigǝ bexarǝt ⱪildim.
  beo-beo: Ilia ba:ma:ne, dia gobolo gisawane, dia ahoabe mae ba:ma:ne, dia si dedebole,
    gasia masa. Dia hamobe da Isala:ili dunu ilima sisasu agoai ba:mu.”
  tpi-OTNT: '@see-verse:EZK.012.005'
  hau-SA: Ka sa su a kafaɗarka yayinda suke kallo ka kuma fitar da su da dare. Ka
    rufe fuskarka don kada ka ga ƙasar, gama na mai da kai alama ga gidan Isra’ila.”
  uig-LAT: ularning köz aldida buni mürüngge élip, gugumda kötürüp chiqip ketkin;
    yerni körelmesliking üchün yüzüngni yapqin; chünki Men séni Israil jemetige bésharet
    qildim.
  nde-nde: Zetshathe ehlombe bekhangele uhambe lazo kusihlwa. Mboza ubuso bakho ukuze
    ilizwe ungaliboni, ngoba sengikwenze waba luphawu endlini ka-Israyeli.”
  ton-ton: 'Te ke fua ia ʻi honau ʻao ki ho uma, pea ke fetuku atu ia ʻi he uulikelekele:
    te ke pūlou ho mata ke ʻoua naʻa ke sio ki he kelekele: he kuo u tuku koe ko e
    fakaʻilonga ki he fale ʻo ʻIsileli.”'
  ces-1613: Před očima jejich na rameni nes, po tmě vynes, tvář svou přikrej, a nehleď
    na zemi; nebo za zázrak dal jsem tě domu Izraelskému.
  eng-WMB: In their sight you shall bear it on your shoulder, and carry it out in
    the dark. You shall cover your face, so that you don’t see the land, for I have
    set you for a sign to the house of Israel.”
  tam-TCV: இருள்சூழும் வேளையில் அவர்கள் பார்த்துக்கொண்டிருக்கையில், அவைகளை உன் தோள்மீது
    வைத்தபடி கொண்டுபோ. நாட்டைப் பார்க்க முடியாதபடி நீ உன் முகத்தை மூடிக்கொள். ஏனெனில்
    இஸ்ரயேல் குடும்பத்தாருக்கு நான் உன்னை ஒரு அடையாளமாக்கியிருக்கிறேன்” என்றார்.
  ceb-ULB: Pas-ana ang imong mga butang diha sa ilang atubangan, ug dad-a kini ngadto
    sa ngitngit. Taboni ang imong dagway, tungod kay kinahanglan nga dili nimo makita
    ang yuta, sanglit gihimo ko ikaw ingon nga timaan alang sa panimalay sa Israel.”
  pol-UBG: Na ich oczach podnieś je na ramiona i wynieś o zmierzchu, zakryj sobie
    twarz i nie patrz na ziemię. Dałem cię bowiem jako znak domowi Izraela.
  urd-GVU: اُن کے دیکھتے دیکھتے اندھیرے میں اپنا سامان کندھے پر رکھ کر وہاں سے نکل
    جا۔ لیکن اپنا منہ ڈھانپ لے تاکہ تُو ملک کو دیکھ نہ سکے۔ لازم ہے کہ تُو یہ سب کچھ
    کرے، کیونکہ مَیں نے مقرر کیا ہے کہ تُو اسرائیلی قوم کو آگاہ کرنے کا نشان بن جائے۔“
  deu-1912: und du sollst es auf deine Schulter nehmen vor ihren Augen und, wenn es
    dunkel geworden ist, hinaustragen; dein Angesicht sollst du verhüllen, daß du
    das Land nicht siehst. Denn ich habe dich dem Hause Israel zum Wunderzeichen gesetzt.
  kan-2017: ಅವರ ಕಣ್ಣ ಮುಂದೆ, ಅದನ್ನು ಹೆಗಲ ಮೇಲೆ ಹಾಕಿ, ಕತ್ತಲಲ್ಲಿ ಹೊತ್ತುಕೊಂಡು ಹೋಗು; ನೆಲವನ್ನು
    ನೋಡದಂತೆ ಮುಖವನ್ನು ಮುಚ್ಚಿಕೋ; ನಾನು ನಿನ್ನನ್ನು ಇಸ್ರಾಯೇಲ್ ವಂಶದವರಿಗೆ ಗುರುತನ್ನಾಗಿ ಮಾಡಿದ್ದೇನೆ.”
  yap-yap: Ma guy rogon ngar guyed gur ni kam tay e chugom rom nga pom ma ga yan nga
    fithik’ e lumor ni kam upnguy owchem, ya nge dab muguy e gin ga be sor ngay. N’en
    ni ga be rin’ e bayi mang ba pow ni nge ginaeng yu Israel.”
  hlt-MCSB: Amih mikhmuh ah na laengpang soah kawt lamtah a hmuep due na maelhmai
    dah lamtah khuen. Te daengah ni Israel imkhui ham kopoekrhai la nang kang khueh
    te khohmuen loh a hmuh pawt eh?,” a ti.
  mdy-ETH: ኔኤኒ ኬስኪ ዴንዳ ዓጬሎ ዓኣፓ ኔኤኮ ዴንቁዋጉዲ ቶኦኮ ዖሾሢና ቱኪጋፓ፥ ሜሆዋ ኔኤኮ ጌኤታ ኬዲ ዹሞና ዔኪ ኔኤኒ
    ዓኣዻንቴ ዔያታ ኔና ዛጎንጎ፤ ታኣኒ ዒስራዔኤሌ ዓሶም ማላታ ኔና ማሄኔ» ጌዔኔ።
  twi-ASANTE: Fa to wo mmatire so, ɛberɛ a wɔrehwɛ, na afei adeɛ resa a, soa kɔ. Kata
    wʼanim sɛdeɛ wonhunu asase no, ɛfiri sɛ mayɛ wo nsɛnkyerɛnneɛ ama Israel efie.”
  eng-WEBU: In their sight you shall bear it on your shoulder, and carry it out in
    the dark. You shall cover your face, so that you don’t see the land, for I have
    set you for a sign to the house of Israel.”
  wal-wal: Neeni kessido miishshaa eti xeellishin, ne hashiyan tookkada, lem77ishin
    denddada ba. Biittaa be7ennaadan, ne som77uwaa kamma. Ha neeni haniyoobai Israa7eela
    asau malaata gidanaadan, taani oottaas” yaagiis.
  spa-PDDPT: Lo llevarás sobre tus hombros delante de ellos. Lo llevarás en la oscuridad.
    Te cubrirás la cara para que no veas el suelo, porque te puse como señal para
    la Casa de Israel.
  gun-gun: Pavẽ oexaa py 'rã rejaxei. Pytũ rai'i reve 'rã reraa. Ejeova mo'ãmba eovy
    yvy reoa rexa e'ỹ aguã. Mba'eta ndee romoĩ Israel kuery nderexa vy oikuaa aguã
    — he'i.
  ilo-ULB: Iti imatangda, ibaklaymo dagiti gargaretmo, ket irruarmo dagitoy iti kasipngetan.
    Abbongam ti rupam, ta masapul a saanmo a makita ti daga, agsipud ta insaadka a
    kas pagilasinan iti balay ti Israel.”
  kpg-kpg: Heia digaula gi gidee ginaadou dau hagauda dau hii goloo gi hongo do bakau
    gaa hana gi malaelae gi lodo di bouli, gahu ina o golomada gi de gidee goe be
    goe e hana gi hee. Dau hai gaa hai le e hai di hagailoo ang gi digau Israel.”
  uig-ARA: ئۇلارنىڭ كۆز ئالدىدا بۇنى مۈرۈڭگە ئېلىپ، گۇگۇمدا كۆتۈرۈپ چىقىپ كەتكىن؛
    يەرنى كۆرەلمەسلىكىڭ ئۈچۈن يۈزۈڭنى ياپقىن؛ چۈنكى مەن سېنى ئىسرائىل جەمەتىگە بېشارەت
    قىلدىم.
  sus-sus: I xa i xa kote dɔxɔ i tunki ma e ya xɔri, i mini nunmare tɛmui. I xa i
    yatagi makoto alako i naxa nɔ bɔxi tode. Na birin bara findi tɔnxuma ra Isirayila
    bɔnsɔɛ bɛ.»
  pon-2006: Re en kilang omw pahn kidahng omw koruk en pohn pwopwomw oh kohkohla nan
    roto perepere mesomwen, pwe ke en dehr kilang wasa me ke kohkohla ie. Dahme ke
    pahn wia iei kehkehlik ehu ong mehn Israel kan.”
  ksd-ksd: Boina ba diat a gire u ba u puak vairop vue kaum tabarikik ta ra ul a varam
    ba i bobotoi; una tuba ra matam upi koko una gire ra pia; tago iau ga tibe u pi
    una da ra vakilang pire ra tarai Israel.
  grc-BRENT: ἐπʼ ὤμων ἀναληφθήσῃ, καὶ κεκρυμμένος ἐξελεύσῃ, τὸ πρόσωπόν σου συγκαλύψεις,
    καὶ οὐ μὴ ἴδῃς τὴν γῆν, διότι τέρας δέδωκά σε τῷ οἴκῳ Ἰσραήλ.
  ind-AYT: Di depan mata mereka, kamu harus mengangkat peralatan itu di pundakmu dan
    bawa itu pergi pada waktu gelap. Kamu harus menutupi wajahmu supaya kamu tidak
    dapat melihat negeri itu karena Aku telah menetapkan kamu sebagai tanda bagi keturunan
    Israel.”
  nya-nya: Usenze katundu wako pa phewa iwo akuona, ndipo upite kunja ku mdima. Uphimbe
    nkhope yako kuti usaone pansi, pakuti ndakusandutsa iwe chizindikiro chochenjeza
    Aisraeli.”
  hrv-hrv: I njima na oči vrgni zavežljaj na ramena i po mrkloj noći iziđi. Pokrij
    lice da ne vidiš zemlju, jer te postavih kao znamenje domu Izraelovu!”
  mps-mps: '@see-verse:EZK.012.005'
  tpi-tpi: '@see-verse:EZK.012.005'
  dan-1931: tag Sagerne på Skulderen og drag ud i Bælgmørke med tilhyllet Ansigt uden
    at se Landet; thi jeg gør dig til et Tegn for Israels Hus!
  vie-OVCB: Trước mắt chúng, con vác hành lý lên vai và ra đi trong đêm tối. Con che
    mặt lại để khỏi nhìn thấy đất con đang rời xa. Vì Ta dùng con làm dấu hiệu cho
    nhà Ít-ra-ên.”
  guj-2017: તેઓના દેખતાં તું તારો સામાન ખભે ઊંચકીને અંધારામાં બહાર લઈ જા. તારે તારું
    મુખ ઢાંકી દેવું, જેથી તું જમીન જુએ નહિ, કેમ કે મેં તને ઇઝરાયલી લોકોમાં ચિહ્ન તરીકે
    ઠરાવ્યો છે.
  pon-2006A: Re en kilang omw pahn kidahng omw koruk en pohn pwopwomw oh kohkohla
    nan roto perepere mesomwen, pwe ke en dehr kilang wasa me ke kohkohla ie. Dahme
    ke pahn wia iei kehkehlik ehu ong mehn Israel kan.”
  por-BRBSL: À vista deles, você a carregará no ombro e a levará para fora no escuro.
    Cobrirás teu rosto, para que não vejas a terra, pois eu te coloquei para um sinal
    à casa de Israel”.
  cth-cth: Ahnimae hmaitung roeroe vah na loung hoi na hrawm vaiteh, khohmo na tâcokhai
    han. Talai na hmu hoeh na han na minhmai na ramuk han. Bangkongtetpawiteh, Isarel
    imthung hanelah a khetsin hanelah na ta toe telah a ti.
  twi-twi: Fa to wo mmati so, bere a wɔrewɛn, na afei anim biribiri a, soa kɔ. Kata
    wʼanim sɛnea wunhu asase no, efisɛ mede wo ayɛ nsɛnkyerɛnne ama Israelfi.”
  hlt-hlt: Amih mikhmuh ah na laengpang soah kawt lamtah a hmuep due na maelhmai dah
    lamtah khuen. Te daengah ni Israel imkhui ham kopoekrhai la nang kang khueh te
    khohmuen loh a hmuh pawt eh?,” a ti.
  tbz-SIM: kɛ́ tì buutɛ́ dihuri, kɛ̀ bɛ̀ ndɑ wúó nkɑ̀ɑ yɛ̀. A kɑ̃ɑ̃́ nhɑ ììkɛ̀ kuyɑ̀ɑ̀kù
    kɛ̀ dɛ̀ɛ yie nkɑ̀ɑ bɑ́ɑ́ yɑ̀ dihɛì, n dɑ dɔ̀ɔ̀ dibɛnkùrì ndi Isidɑyɛɛribɛ kpɛ́í.
  msy-2020: Egh me ganvɨra ikɨtɨ nɨ uan biziba dɨpɨzim datɨgh mɨtarmemɨn mangɨ. Nɨ
    mangɨ uan guam avaragh, egh foghan kogham, nɨ nguazir manamɨn zui. Nɨ amir arazir
    kam, ababanir arazim Israelɨn ikɨzimɨn akagham.”
  dop-dop: Ɩlɛnɑ ń sǝɣǝlɩ-tɩ nɑ ń lɩɩ ɑhoo. Tɑkɩ nyɑ́ ɩsɛntɔɔ, tɑɑ nyǝnɩ ɑtɛ. Mɑ cɑɑ
    kɛ́ sɩ ń wɛɛ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ kʋhʋlʋm mpi pɩɩ kpɑɑlɩ-wɛ tɔ.
  azb-azb: Hamının gözü önündə şeylərini çiynində daşı və qaranlıqda çıxart. Üzünü
    də ört ki, torpağı görməyəsən, çünki səni İsrail nəslinə əlamət göstərirəm».
  eng-DBY: 'In their sight shalt thou bear [it] upon [thy] shoulder, and carry it
    forth in the dark; thou shalt cover thy face, and thou shalt not see the ground:
    for I have appointed thee for a sign unto the house of Israel.'
  hin-2017: उनके देखते हुए उसे अपने कंधे पर उठाकर अंधेरे में निकालना, और अपना मुँह
    ढाँपे रहना कि भूमि तुझे न देख पड़े; क्योंकि मैंने तुझे इस्राएल के घराने के लिये
    एक चिन्ह ठहराया है।”
  wol-KYG: Nañu la gis nga gàddu sab ëmb, génn ci lëndëm gi. Booy génn di dem, sa
    kanam ngay muur, ba doo mana gis suuf si, ngir misaal laa la def, ñeel waa kër
    Israyil.»
  eng-YLT: Before their eyes on the shoulder thou dost bear, in the darkness thou
    dost bring forth, thy face thou dost cover, and thou dost not see the earth, for
    a type I have given thee to the house of Israel.'
  eng-WYC-2017: in the sight of them. Thou shalt be borne on shoulders, thou shalt
    be borne out in darkness; thou shalt cover thy face, and thou shalt not see the
    earth, for I have given thee to be a sign of thing to coming to the house of Israel.
  eng-WMBB: In their sight you shall bear it on your shoulder, and carry it out in
    the dark. You shall cover your face, so that you don’t see the land, for I have
    set you for a sign to the house of Israel.”
  urd-GVH: उनके देखते देखते अंधेरे में अपना सामान कंधे पर रखकर वहाँ से निकल जा। लेकिन
    अपना मुँह ढाँप ले ताकि तू मुल्क को देख न सके। लाज़िम है कि तू यह सब कुछ करे, क्योंकि
    मैंने मुक़र्रर किया है कि तू इसराईली क़ौम को आगाह करने का निशान बन जाए।”
  rug-rug: Kokovari pa avaramu, meke sipu korapa doṉo atu dia si mu paleke vurani
    pana puluvelu sa popoa. Va paere ia sa isumatamu pude mu lopu dogoria sa popoa,
    ura na vina titila si agoi koa sa butubutu Izireli.”
  gaz-gaz: Utuma isaan arganuus dimimmisa galgalaa keessa miʼa sana ol fuudhii gatiittii
    keetti baadhuu baʼi. Ati akka biyyattii hin argineef fuula kee haguuggadhu; ani
    mana Israaʼeliif mallattoo si godheeraatii.”
  fra-LSG: Sous leurs yeux, tu les mettras sur ton épaule, tu les sortiras pendant
    l’obscurité, tu te couvriras le visage, et tu ne regarderas pas la terre; car
    je veux que tu sois un signe pour la maison d’Israël.
  yal-yal: i yi e tongo i tungunna ma e yɛɛ xɔri, i yi e xali fitirin ma. I xa i yɛtagin
    xunna so alogo i nama yamanan mato, bayo n na i findima nɛn taxamasenna ra Isirayila
    yamaan xa.”
  haw-1868: Imua o ko lakou mau maka e amo ai oe maluna o kou mau pohiwi, a e hali
    aku iwaho i ka powehiwehi; e uhi hoi oe i kou wahi maka i ike ole ai oe i ka honua,
    no ka mea, ua hoonoho iho au ia oe i hoailona no ka ohana a Iseraela.
  arb-NAV: وَعَلَى مَشْهَدٍ مِنْهُمْ احْمِلْ مَتَاعَكَ عَلَى كَتِفِكَ وَانْقُلْهُ
    عِنْدَ الْعَتْمَةِ. غَطِّ وَجْهَكَ لِكَيْ لَا تَرَى الأَرْضَ لأَنِّي جَعَلْتُكَ
    آيَةً لِشَعْبِ إِسْرَائِيلَ».
  ewe-ewe: Tsɔ wo ɖe wò abɔta le woƒe ŋkume, eye nàtsɔ wo adzoe ne blukɔ do. Tsyɔ
    nu mo ale be màkpɔ anyigba la o, elabena metsɔ wò wɔ dzesii na Israel ƒe aƒe la.”
  eng-LEE: 'Before their [eyes] shalt thou bear them upon thy shoulders, in the dark
    shalt thou carry them forth: thy face shalt thou cover, that thou mayest not see
    the ground; for as a token have I set thee unto the house of Israel.'
  asm-FB: তেওঁলোকৰ চকুৰ আগত তুমি তাক কান্ধত তুলি আন্ধাৰত বাহিৰলৈ লৈ যাবা; তুমি দেশখন
    নেদেখিবলৈ তোমাৰ মুখ ঢাকিবা, কিয়নো মই ইস্ৰায়েল বংশৰ কাৰণে এক চিনস্বৰূপে তোমাক
    প্ৰস্থান কৰিলোঁ।”
  sus-A: عِ شَ عِ شَ كٌتٍ دْشْ عِ تُنكِ مَ عٍ يَ شْرِ، عِ مِنِ نُنمَرٍ تّمُي. عِ شَ
    عِ يَتَفِ مَكٌتٌ عَلَكٌ عِ نَشَ نْ بْشِ تٌدٍ. نَ بِرِن بَرَ قِندِ تْنشُمَ رَ عِسِرَيِلَ
    بْنسْي بّ.»
  fra-SBL: Sous leurs yeux, tu les porteras sur ton épaule et tu les sortiras dans
    l'obscurité. Tu te couvriras le visage pour ne pas voir le pays, car je t'ai établi
    comme un signe pour la maison d'Israël. »
  hbo-hbo: לְעֵ֨ינֵיהֶ֜ם עַל־כָּתֵ֤ף תִּשָּׂא֙ בָּעֲלָטָ֣ה תֹוצִ֔יא פָּנֶ֣יךָ תְכַסֶּ֔ה
    וְלֹ֥א תִרְאֶ֖ה אֶת־הָאָ֑רֶץ כִּֽי־מֹופֵ֥ת נְתַתִּ֖יךָ לְבֵ֥ית יִשְׂרָאֵֽל׃
  kik-kik: Oya mĩrigo ĩyo ũmĩigĩrĩre ciande o makwĩroreire, ũmiumagarie na mairia.
    Wĩhumbĩre ũthiũ nĩguo ndũkone bũrũri, nĩgũkorwo nĩngũtuĩte kĩmenyithia harĩ andũ
    a nyũmba ya Isiraeli.”
  fra-NCL: A leurs yeux, mets-le sur ton épaule, emporte-le dans l’obscurité ; voile-toi
    le visage, en sorte que tu ne voies pas la terre ; car je t’ai établi comme un
    signe pour la maison d’Israël. »
  cek-AK: Na palaeng ah apu ah loe nihcae mikhnuk ah khoving hmawk naah caeh haih
    ah, long to na hnuk han ai ah mikhmai padap khoep ah; Israel imthung takoh hanah
    angmathaih ah kang sak boeh, tiah ang naa.
  cuk-cuk: Neg-mutikgusale, be-mor-dukwa yarganba-nai dulemar bela be-dakbukwadgi,
    be nodoed. Mer yar-suid-dakega, wagar emurkwaa be imakoed, ar ade, Israel-dulemarga
    yoedse-ibmar-guoed e-wilubga be gued.”
  uig-CYR: уларниң көз алдида буни мүрүңгә елип, гугумда көтирип чиқип кәткин; йәрни
    көрәлмәслигиң үчүн йүзүңни япқин; чүнки Мән сени Исраил җәмәтигә бешарәт қилдим.
  tel-2017: వాళ్ళు చూస్తుండగా నీ వస్తువులను భుజం మీదికెత్తుకో. వాటిని రాత్రివేళ బయటకు
    తీసుకు రా. నీకు నేల కనపడకుండా ముఖం కప్పుకో. ఎందుకంటే ఇశ్రాయేలు ప్రజలకు నేను నిన్ను
    ఒక సూచనగా నిర్ణయించాను.”
  hat-BSA: Mete bagaj ou sou zepòl ou devan yo pou yo wè e pote li sòti deyò nan aswè.
    Ou va kouvri figi ou pou ou pa ka wè peyi a, paske Mwen plase ou kon yon sign
    pou lakay Israël.”
  kos-kos: Lela elos in liye ke kom ac srukak ap lom nu finpisom ac illa nu in lohsr
    uh. Afinya motom kom in tia ku in liye acn kom fahsr we. Ma kom oru inge ac fah
    sie mwe akul in sensenkin mwet Israel.”
  hbo-WLC: לְעֵ֨ינֵיהֶ֜ם עַל־כָּתֵ֤ף תִּשָּׂא֙ בָּעֲלָטָ֣ה תוֹצִ֔יא פָּנֶ֣יךָ תְכַסֶּ֔ה
    וְלֹ֥א תִרְאֶ֖ה אֶת־הָאָ֑רֶץ כִּֽי־מוֹפֵ֥ת נְתַתִּ֖יךָ לְבֵ֥ית יִשְׂרָאֵֽל׃
  ibo-ibo: Mgbe ha nọ na-ele gị anya, bulie ibu gị, tụkwasị ya nʼubu gị, pụọ gawa
    nʼime ọchịchịrị, kpuchie ihu gị, ka ị ghara ihu ala ahụ anya. Nʼihi na emela m
    gị ihe ịrịbama nye ụlọ Izrel niile.”
  ory-ory: ସେମାନଙ୍କ ସାକ୍ଷାତରେ ତୁମ୍ଭର ଜିନିଷ ଆପଣା କାନ୍ଧରେ ବହିବ ଓ ଅନ୍ଧକାର ବେଳେ ତାହା ନେଇଯିବ;
    ତୁମ୍ଭେ ଯେପରି ଭୂମି ନ ଦେଖିବ, ଏଥିପାଇଁ ଆପଣା ମୁଖ ଆଚ୍ଛାଦନ କରିବ; କାରଣ ଇସ୍ରାଏଲ ବଂଶ ପ୍ରତି
    ଏକ ଚିହ୍ନସ୍ୱରୂପ କରି ଆମ୍ଭେ ତୁମ୍ଭକୁ ରଖିଅଛୁ।”
  chk-chk: Kopwe mwärei om pwotou, lupwen ra nenengenuk, o uweela, lupwen a pwinila.
    Kopwe pwal pwölüela won mesom pwe kosap küna mwom, pun üa awisok, pwe kopwe eu
    asisil fän iten ekewe chon Israel.”
  rop-rop: Yu garra larram olabat wotjim yu pudum yu beig langa yu bekboun, en yu
    garra kamat wen im gulijap naitaim en yu garra gaburrumap yu ai dubala wulijim
    yu kaan luk wujei yu garra go. Dijan na garra jidan woning blanga detlot Isreil
    pipul.” Lagijat na YAWEI bin tok.
  ukr-1871: Перед очима в їх виноси знадобу на плечах; виноси ж у потемках, закривши
    собі вид і не позираючи на країну; я бо поставив тебе знаком домові Ізрайлевому.
  deu-1951: Du sollst es vor ihren Augen auf die Schulter nehmen und es in der Finsternis
    hinaustragen. Verhülle aber dein Angesicht, daß du das Land nicht sehest; denn
    ich habe dich zum Zeichen gemacht für das Haus Israel.
  eng-JPS: In their sight shalt thou bear it upon thy shoulder, and carry it forth
    in the darkness; thou shalt cover thy face, that thou see not the ground; for
    I have set thee for a sign unto the house of Israel.'
  srp-1865: Na njihove oèi digni na ramena i iznesi po mraku, lice svoje pokrij da
    ne vidiš zemlje, jer te dadoh da budeš znak u domu Izrailjevu.
  lug-lug: Biteeke ku kibegabega kyo nga balaba, obifulumye obudde nga buwungeera.
    Bikka ku maaso oleme okulaba ensi, kubanga nkufudde akabonero eri ennyumba ya
    Isirayiri.”
  heb-heb: לעיניהם על כתף תשא בעלטה תוציא פניך תכסה ולא תראה את הארץ כי מופת נתתיך
    לבית ישראל׃
  ben-IRV: তাদের সামনে, তোমার কাঁধে তুলে নাও এবং অন্ধকারের মধ্যে তাদের বের করে আন।
    তোমার মুখ ঢেকে দাও যেন ভূমি দেখতে না পাও; কারণ আমি তোমাকে ইস্রায়েল কুলের চিহ্নস্বরূপ
    করেছি।”
  pan-pan: ਉਹਨਾਂ ਦੀਆਂ ਅੱਖਾਂ ਦੇ ਸਾਹਮਣੇ ਤੂੰ ਉਹ ਨੂੰ ਆਪਣੇ ਮੋਢੇ ਤੇ ਚੁੱਕ ਅਤੇ ਹਨ੍ਹੇਰੇ ਵਿੱਚ
    ਉਹ ਨੂੰ ਕੱਢ ਲੈ ਜਾ। ਤੂੰ ਆਪਣਾ ਚਿਹਰਾ ਢੱਕ ਤਾਂ ਜੋ ਤੂੰ ਦੇਸ ਨੂੰ ਨਾ ਵੇਖ ਸਕੇਂ, ਕਿਉਂ ਜੋ ਮੈਂ
    ਤੈਨੂੰ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਲਈ ਇੱਕ ਨਿਸ਼ਾਨ ਠਹਿਰਾਇਆ ਹੈ।
  mya-JVB: ညဦးယံ အချိန်၌ သူ တို့မျက်မှောက် တွင် ပခုံး ပေါ် မှာထမ်း ၍ ထုတ် ရမည်။ မြေ
    ကိုမ မြင် ရအောင် မျက်နှာ ကိုဖုံး ရမည်။ အကြောင်း မူကား၊ သင့် ကို ဣသရေလ အမျိုး အား
    နိမိတ် လက္ခဏာဖြစ်စေခြင်းငှါ ငါခန့်ထား ပြီဟု မိန့်တော်မူသည်အတိုင်း၊
  hmo-hmo: Bona unai taudia edia vairana dekenai, emu laolao kohu be emu pagana dekenai
    do oi abia isi, bona hanuaboi ena dibura neganai do oi huaia lao. Oiemu vairana
    be muko dekenai do oi koua, tano dekenai oi raka gabuna do oi itaia diba lasi
    totona. Inai bamona do oi karaia be toa ta do ia lao Israela taudia dekenai, inai
    kara ese idia do ia sisiba henia.”
  urd-urd: उनकी आँखों के सामने तू उसे अपने कान्धे पर उठा, और अन्धेरे में उसे निकाल
    ले जा, तू अपना चेहरा छिपा ताकि ज़मीन को न देख सके; क्यूँकि मैंने तुझे बनी — इस्राईल
    के लिए एक निशान मुक़र्रर किया है।
  rus-SYN: Перед глазами их возьми ношу на плечо, впотьмах вынеси ее, лице твое закрой,
    чтобы не видеть земли; ибо Я поставил тебя знамением дому Израилеву.
  bqc-SIM: Asopi sɛ́ ń wáa oosiɛlɛ, ní bↄò. Ní pↄ́ku n wɛ́a, kɛ́ ńsu bùsupi
    eo yã́i. Ma n kɛ yã́ pↄ́ a Isailiↄ le seela ũɛ.
  tcz-CHONGTHU: Hitia avet jing lai u hin, napot poh ding chu naleng kouva lehdoh
    inlang, jan laijin che mang jengin. Nadalhah nagam chu namu thei louna dingin
    namai chu kitom in. Ijeh inem itile, keiman nangma hi Israel mipi hetsah nadinga
    kasem nahi.
  mar-mar: त्यांच्या डोळ्यादेखत आपले सामान वस्तू आपल्या खांद्यावर घे, आणि त्यांना
    अंधारात घेऊन जा, आणि तोंड झाकून घे म्हणजे तुला जमीन दिसणार नाही, मी तुला इस्राएलाच्या
    घराण्यासाठी हे चिन्ह ठेवले आहे.”
  qub-qub: Pacha chacarcuptinnaga guepiquita aparicurcur aywacuy llapan runa ricaycäshuptiqui.
    Cärayquitaga chapacuy ñaupayquicho caycajcunata mana ricanayquipaj. Chay artita
    rurashpayquimi imano päsananpaj cashantapis Israelcunata musyachinqui.»
  bqp-bqp: U mɑɑ nɛɛ, ɑ yɑ̃ɑ ni sɔɔwo ben nɔni biru kpɑ ɑ kɑ nu yɑri wɔ̃kuru. Kpɑ
    ɑ tii wɔ̃ke kɑ yɑsɑ ɑ ku kɑ tem mɛ mɛɛri. Domi nɑ kĩwɑ ɑ n sɑ̃ɑ yĩreru Isirelibɑn
    sɔ̃.
  hat-hat: La, devan je yo, w'a mete pakèt la sou zepòl ou, w'a met deyò nan fènwa
    a. W'a bouche je ou pou ou pa wè kote ou prale. Sa ou pral fè a va sèvi yon siy
    pou avèti moun pèp Izrayèl yo.
  eng-BSB: And as they watch, lift your bags to your shoulder and take them out at
    dusk; cover your face so that you cannot see the land. For I have made you a sign
    to the house of Israel.”
  eng-WEBPB: In their sight you shall bear it on your shoulder, and carry it out in
    the dark. You shall cover your face, so that you don’t see the land, for I have
    set you for a sign to the house of Israel.”
  kbq-kbq: Hagi rehanima nehanigenka negesagenka kuka'a erinka kafunte nentenka, atrenkama
    vanana mopama kezankura kavogasafina tavrave erinka refite'nenka vuo. E'inama
    hananana Israeli vahe'mo'za kagehogu avame'name'za tro hugantoe.
  nhe-BL: Quema ya tlayohua huan noja mitztlachilijtoque, xijtlali ipan moajcol tlen
    tijhuica huan xipehua xinejnemi. Xijtzacua moxayac para ax huelis tiquitas nopa
    tlali. Nochi ya ni quinnextilis israelitame ipan Jerusalén tlen ininpantis.”
  gub-BL: Tuwe nerexak nema'eryru nekupe pe hupir mehe pyhaw neho mehe a'e wà nehe,
    neruwa imim mehe a'e wà nehe. — Nuexak kwaw oho àwàm a'e, i'i putar newe wà nehe.
    Neremiapo ràm umume'u putar uzeapo ma'e ràm Izaew wanupe nehe, i'i ihewe.
  eng-DRA: 'In their sight thou shalt be carried out upon men’s shoulders, thou shalt
    be carried out in the dark: thou shalt cover thy face, and shalt not see the ground:
    for I have set thee for a sign of things to come to the house of Israel.'
