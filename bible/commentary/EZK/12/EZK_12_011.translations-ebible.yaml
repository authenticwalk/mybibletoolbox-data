verse: EZK.012.011
translations:
  mal-C: ഞാൻ നിങ്ങൾക്ക് ഒരു ചിഹ്നമാണ്,’ എന്ന് അവരോടു പറയുക. “ഞാൻ ചെയ്തതുപോലെ അവർക്കു
    സംഭവിക്കും; അവർ പ്രവാസത്തിലേക്ക്, അടിമകളായി പോകേണ്ടിവരും.
  deu-TKW: 'Sprich: ich bin ein Wahrzeichen für euch; wie ich gethan habe, so wird
    es mit ihnen geschehen: in die Fremde, in die Gefangenschaft werden sie gehen.'
  lin-lin: 'Loba na bango : ‹ Nazali elembo mpo na bino. › Ndenge Ngai nasali, ndenge
    wana mpe ekosalema epai na bango : bakokende na bowumbu lokola bakangami.'
  eng-LSV: 'Say: I [am] your sign; as I have done so it is done to them, into a removal,
    into a captivity, they go.'
  eng-GNV: 'Say, I am your signe: like as I haue done, so shall it be done vnto them:
    they shall goe into bondage and captiuitie.'
  eng-WEBSTER: 'Say, I am your sign: as I have done, so shall it be done to them:
    they shall remove and go into captivity.'
  nhw-BL: Xiquinilhui para ta tiitztoc se tlanextilijcayotl para inijuanti huan nochi
    ni tlamantli catli ta tijchijqui, quiixnextía nopa tlamantli catli teipa ininpantis
    Jerusalén ehuani. Quinquixtise tlen ininchaj huan quinhuicase ipan sequinoc tlalme
    campa itztotij quen seyoc tlali ehuani.
  swh-ONEN: Waambie, ‘Mimi ndiye ishara kwenu.’ “Kama vile nilivyotenda, basi litatendeka
    vivyo hivyo kwao. Watakwenda uhamishoni kama mateka.
  bba-bba: A sɑ̃ɑwɑ yĩreru te tɑ sɔ̃ɔsimɔ mɑ bɑ koo yoru dɑ tem ɡɑm. Yɑ koo mɑɑ koorɑ.
  eng-KJVCPB: 'Say, I am your sign: like as I have done, so shall it be done unto
    them: they shall remove and go into captivity.'
  luo-luo: Wachnegi ni, ‘An ranyisi ni un!’ “Mana kaka asetimono e kaka ibiro timo
    nigi. Gibiro dhi e twech kaka joma omaki.
  meu-meu: Ma baoto, Lau na toa ta emui ai; lau vada na karaia heḡereḡerena ai, unu
    bae kara henidia toma; idia na dauhai bae hanohodia mai iḡuidia ida.
  npi-ULB: यसो भन्, 'तिमीहरूका निम्‍ति म एउटा चिन्‍ह हुँ ।’ मैले जसो गरेको छु, तिनीहरूलाई
    त्‍यस्‍तै गरिनेछ । तिनीहरू निर्वासन र कैदमा जानेछन् ।
  yor-yor: Sọ fún wọn pé, Èmi jẹ́ àmì fún yín’. “Gẹ́gẹ́ bí mo ti ṣe, bẹ́ẹ̀ ni a ó
    ṣe sí wọn. Wọn ó kó lọ sí ìgbèkùn. Gẹ́gẹ́ bí ẹni ti a dè ní ìgbèkùn.
  pes-OPCB: بگو که آنچه کردی، نمایشگر چیزهایی است که بر سرشان خواهد آمد، چون از خانه
    و کاشانه‌شان بیرون رانده، به اسارت برده خواهند شد.
  tgl-ULB: Sabihin mo, 'Isa akong tanda sa inyo. Tulad ng aking ginawa, gayundin ang
    mangyayari sa kanila, maipapatapon sila at malalagay sa pagkabihag.
  hui-hui: Í̠na wali agali í̠ baba kamirunihondo ogodagua lamibe. Mbirale í̠nime ti
    hendelo mo walia harigoni irane Yarusaleme wali agali bu kamiruha ogonibi ibulebiragonaga
    manane mo walia haru. Ai tínaga waitigirume ibalu wai buwa tí dindi tara ngagoha
    garabaya haru pole ibulebira.
  mya-mya: သင်​ပြု​သော​အ​မှု​များ​သည်​သူ​တို့​တွေ့​ကြုံ ရ​ကြ​မည့်​အ​မှု​အ​ရာ​များ​၏​ရှေ့​ပြေး
    နိ​မိတ်​ဖြစ်​၍​သူ​တို့​သည်​ဒုက္ခ​သည်​များ၊ သုံ့​ပန်း​များ​ဖြစ်​ရ​ကြ​မည်​ဖြစ်​ကြောင်း
    ဆင့်​ဆို​လော့။-
  bod-N: ཁྱོད་ཀྱིས་འདི་ལྟར། བདག་ནི་ཁྱོད་ཚོའི་སྔ་ལྟས་ཤིག་ཡིན་པས། བདག་གིས་ཅི་ལྟར་སྤྱད་ན་ཁོ་ཚོ་ལའང་དེ་བཞིན་འབྱུང་བར་འགྱུར་ཏེ།
    ཁོ་རྣམས་བཙོན་དུ་འཁྲིད་པར་འགྱུར་ཞེས་སྨྲོས་ཤིག
  sna-sna: Uti kwavari, ‘Ini ndiri chiratidzo kwamuri.’ “Sezvandakaita, ndizvo zvavachaitirwawo.
    Vachaenda kuutapwa senhapwa.
  spa-BLM: '“Di: ‘Yo soy tu signo. Como yo he hecho, así se hará con ellos. Irán al
    exilio, al cautiverio.'
  cac-cac: Tzalan paxi to ch'oxnab'il aj d'a eb'. Yujto yovalil icha chi' ol aj eb'
    aj Jerusalén chi', icha val van utan a b'a chi', yujto ol ic'jocb'at eb' d'a ch'oc
    chon̈ab'il.
  swh-ULB: Sema, 'Mimi ni ishara kwenu. Kama nilivyofanya, itafanyika kwao; watakwenda
    uhamishoni na kuwa wafungwa.
  bel-bel: 'Скажы: я азнака вам; што раблю я, тое будзе зь імі, - на перасяленьне,
    у палон пойдуць яны.'
  deu-ELBBK: 'Sprich: Ich bin ein Wahrzeichen für euch; wie ich getan habe, so soll
    ihnen getan werden: In die Verbannung, in die Gefangenschaft werden sie gehen.'
  mbb-OT: Keǥiyi nu sikandan he sikan is mibeelan nu sevaha he petizaan diyà te kandan
    he egkevihag sikandan.
  mal-2015: ഞാൻ നിങ്ങൾക്കു ഒരടയാളമാകുന്നു എന്നു നീ പറക; ഞാൻ ചെയ്തതുപോലെ അവർക്കു ഭവിക്കും;
    അവർ നാടുകടന്നു പ്രവാസത്തിലേക്കു പോകേണ്ടിവരും.
  rmc-rmc: Phen lenge, hoj oda, so tu kerďal, hin lenge pro znameňje, so pes lenca
    ačhela. Zalena len a džana andro zajaťje.
  pes-OPV: 'بگو: من علامت برای شما هستم. به نهجی که من عمل نمودم، همچنان به ایشان
    کرده خواهد شد و جلای وطن شده، به اسیری خواهند رفت.'
  ron-1924: 'Спуне: ‘Еу сунт ун семн пентру вой! Кум ам фэкут еу, аша ли се ва фаче
    ши лор: се вор дуче ынтр-о царэ стрэинэ, ын робие.’'
  ben-OBCV: তাদের বলো, ‘আমি তোমাদের কাছে চিহ্ন।’ “আমি যেমন করেছি, তেমনই তাদের প্রতি
    করা হবে। তারা বন্দি হয়ে নির্বাসনে যাবে।
  som-som: Waxaad iyaga ku tidhaahdaa, Anigu calaamad baan idiin ahay. Sidaan sameeyey
    oo kale ayaa iyaga lagu samayn doonaa. Iyagu masaafurisyo bay noqon doonaan oo
    maxaabiisnimay geli doonaan.
  lat-VUC: 'Dic: [Ego portentum vestrum: quomodo feci, sic fiet illis: in transmigrationem
    et in captivitatem ibunt.'
  eng-ASVBT: 'Say, I am your sign: like as I have done, so shall it be done unto them;
    they shall go into exile, into captivity.'
  ita-1885: 'Di'': Io vi sono per segno; siccome io ho fatto, così sarà lor fatto;
    andranno in paese strano in cattività.'
  eng-LXXUP: 'say, I am performing signs: as I have done, so shall it be to him: they
    shall go into banishment and captivity.'
  eng-ULB: Say, 'I am a sign to you.' As I have done, so it will be done to them;
    they will go into exile and into captivity.
  spa-VBL: '“Debes decirles: ‘Yo soy una señal para ustedes’. Tal como se demostró
    aquí, así les sucederá a ellos: irán al exilio como prisioneros.'
  fra-_FOB: 'Dis: Je suis pour vous un signe. Il leur sera fait comme j''ai fait;
    ils partiront pour l''exil, pour la captivité.'
  mal-mal: ‘ഞാൻ നിങ്ങൾക്ക് ഒരു അടയാളമാകുന്നു’ എന്ന് നീ പറയുക; ഞാൻ ചെയ്തതുപോലെ അവർക്ക്
    ഭവിക്കും; അവർ നാടുകടന്ന് പ്രവാസത്തിലേക്ക് പോകേണ്ടിവരും.
  urd-GVR: Unheṅ batā, ‘Maiṅ tumheṅ āgāh karne kā nishān hūṅ. Jo kuchh maiṅ ne kiyā
    wuh tumhāre sāth ho jāegā. Tum qaidī ban kar jilāwatan ho jāoge.
  suz-BL: मेको आन कली ‘गो गे इन कली चिन्‍ड का दुम्‍ती। गो मार पङा, मेको आन कली पाइ‍नीमी।
    मेकोपुकी रागी रे ग्‍याइश्‍शा लाइक्‍चा पुंइसीनीम’ देंत।
  eng-NOY: Say, I am your sign. As I have done, so shall it be done to them. They
    shall remove and go into captivity.
  ita-1927: 'Di’: Io sono per voi un segno: come ho fatto io, così sarà fatto a loro:
    essi andranno in esilio, in cattività.'
  ckb-ckb: 'بڵێ: ”من نیشانەم بۆ ئێوە.“ «من چیم کرد، ئاوایان پێ دەکرێت، بە دیل دەگیرێن
    و ڕاپێچ دەکرێن.'
  eng-BBE: 'Say, I am your sign: as I have done, so will it be done to them: they
    will go away as prisoners.'
  kan-OKCV: ಅವರಿಗೆ ಹೀಗೆ ಹೇಳು, ‘ನಾನು ನಿಮಗೆ ಗುರುತಾಗಿದ್ದೇನೆ.’ “ನಾನು ಮಾಡಿದ ಹಾಗೆ ಅವರಿಗೆ
    ಮಾಡಲಾಗುವುದು. ಅವರು ಗುಲಾಮರಾಗಿ ಸೆರೆಗೆ ಹೋಗುವರು.
  tam-2017: 'நீ அவர்களை நோக்கி: நான் உங்களுக்கு அடையாளமாக இருக்கிறேன்; நான் செய்வது
    எப்படியோ, அப்படியே அவர்களுக்கும் செய்யப்படும்; சிறைப்பட்டுப் வேறு தேசத்திற்கு
    போவார்கள்.'
  spa-RV-1909: 'Diles: Yo soy vuestra señal: como yo hice, así les harán á ellos:
    al pasar á otro país irán en cautiverio.'
  ron-BTF: 'Spune: Eu sunt semnul vostru; precum am făcut eu, astfel li se va face
    lor; ei vor pleca și vor merge în captivitate.'
  eng-WEBP: “Say, ‘I am your sign. As I have done, so will it be done to them. They
    will go into exile, into captivity.
  eng-FBV: You are to say to them, ‘I'm a sign to you.’ Just as it was demonstrated
    here, so it will happen to them—they will go into exile as prisoners.
  nld-1939: 'Spreek: Ik ben een voorteken voor u: zoals ik gedaan heb, zo zal met
    hen gebeuren; in ballingschap, in gevangenschap zullen ze gaan!'
  nch-BL: Xiquinilhui para ta tieli se tanextili para inijuanti huan nochi ni tamanti
    cati ta tijchijqui, quiixnextía nopa tamanti cati teipa ininpantis Jerusalén ehuani.
    Quinquixtise ten ininchaj huan quinhuicase ipan sequinoc talme campa itztotij
    quej seyoc tali ehuani.
  vie-1934: 'Ngươi khá nói rằng: Ta là điềm cho các ngươi. Chúng nó sẽ gặp điều như
    ta đã làm; sẽ đi đày, sẽ đi làm phu tù.'
  hin-CV: उनसे कहो, ‘मैं तुम्हारे लिये एक चिन्ह हूं.’ “जैसा मैंने किया है, ठीक वैसा
    ही उनके साथ भी किया जाएगा. ‘वे बंदी के रूप में बंधुवाई में चले जाएंगे.’
  spa-BES: 'Diles, yo soy tu señal: como he hecho, así se les hará a ellos; se irán
    al destierro, como prisioneros.'
  tdx-tdx: Ano ty hoe, viloñe ama’areo iraho, hambañe amy nanoekoy ty hampanoeñe iareo.
    Hiakatse iereo vaho hisese mb’am-pandrohizañe añe.
  tha-KJV: จงกล่าวว่า ‘ข้าพเจ้าเป็นหมายสำคัญสำหรั​บท​่าน ที่​ข้าพเจ้าได้กระทำแล้​วน​ี้
    เขาทั้งหลายจะถูกกระทำอย่างเดียวกัน เขาจะถูกกวาดไปเป็นเชลย’
  por-BR-2018: 'Dize: Eu sou vosso sinal; tal como eu fiz, assim se fará a eles; serão
    removidos; irão em cativeiro.'
  deu-ELO: 'Sprich: Ich bin ein Wahrzeichen für euch; gleichwie ich getan habe, also
    soll ihnen getan werden: In die Verbannung, in die Gefangenschaft werden sie gehen.'
  eng-WYC-2018: Say thou, I am your sign of thing to coming; as I did, so it shall
    be done to them; they shall go into passing over, and into captivity. (Say thou,
    I am your sign of what is to come; as I did, so it shall be done to them; they
    shall go into exile, and into captivity.)
  epo-epo: 'Diru: Mi estas via antaŭsigno: kiel mi agis, tiel oni agos kun ili: en
    elhejmiĝon, en kaptitecon ili iros.'
  uig-PIN: 'Ularƣa: «Mǝn silǝr üqün bexarǝt. Mǝn ⱪandaⱪ ⱪilƣan bolsam, ǝmdi ularƣimu
    xundaⱪ ixlar ⱪildurulidu; ular ǝsir bolup sürgün bolidu» — degin.'
  beo-beo: Ilima agoane olelema. Dia hamoi da ilima hobea doaga:mu hou dawa:digima:ne
    olelesu. Ilia da gegesu amoga hobeale ahoasu dunu amola se dabe hamosu dunu agoai
    ba:mu.
  tpi-OTNT: Yu mas tokim ol dispela manmeri i stap wantaim yu olsem. Dispela samting
    yu bin mekim i olsem piksa bilong samting bai i kamap long ol Jerusalem. Bai ol
    birua i go long Jerusalem na kisim ol na bringim ol i go long narapela kantri
    olsem ol kalabusman.
  hau-SA: Ka ce musu, ‘Ni alama ne a gare ku.’ “Kamar yadda na yi, haka za a yi da
    su. Za a kai su zaman bauta kamar kamammu.
  uig-LAT: 'Ulargha: «Men siler üchün bésharet. Men qandaq qilghan bolsam, emdi ularghimu
    shundaq ishlar qildurulidu; ular esir bolup sürgün bolidu» — dégin.'
  nde-nde: Wothi kubo, ‘Ngiluphawu lwesitshengiselo kini.’ Njengoba ngenzile, kuzakwenziwa
    kanjalo kubo. Bazakuya ekuthunjweni beyizigqili.”
  ton-ton: 'Ke ke pehē, ‘Ko homou fakaʻilonga au: hangē ko ia kuo u fai, ʻe pehē hono
    fai kiate kinautolu: ʻe fetukutuku mo ʻave ʻakinautolu ki he fakapōpula.'
  ces-1613: 'Rciž jim: Já jsem zázrakem vaším. Jakož jsem činil, tak se stane jim,
    postěhují se a v zajetí půjdou.'
  eng-WMB: “Say, ‘I am your sign. As I have done, so will it be done to them. They
    will go into exile, into captivity.
  tam-TCV: நான் உங்களுக்கு ஒரு அடையாளமாக இருக்கிறேன்.’ “நான் செய்து காட்டியது போலவே
    உங்களுக்கும் செய்யப்படும், நீங்கள் சிறைக்கைதிகளாக நாடுகடத்தப்பட்டுப் போவீர்கள்
    என்று அவர்களுக்குச் சொல்.
  ceb-ULB: Isulti, 'Usa ako ka timaan alang kaninyo. Sama sa akong gibuhat, busa mao
    usab kini ang pagabuhaton ngadto kanila; pagadakpon ug pagabihagon sila.
  pol-UBG: 'Powiedz im: Ja jestem waszym znakiem. Jak uczyniłem, tak się im stanie:
    Pójdą na wygnanie, w niewolę.'
  urd-GVU: اُنہیں بتا، ’مَیں تمہیں آگاہ کرنے کا نشان ہوں۔ جو کچھ مَیں نے کیا وہ تمہارے
    ساتھ ہو جائے گا۔ تم قیدی بن کر جلاوطن ہو جاؤ گے۔
  deu-1912: 'Sprich: Ich bin euer Wunderzeichen; wie ich getan habe, also soll ihnen
    geschehen, daß sie wandern müssen und gefangen geführt werden.'
  kan-2017: ಇದನ್ನೂ ನುಡಿ, ‘ನಾನು ನಿಮಗೆ ಗುರುತಾಗಿದ್ದೇನೆ; ನಾನು ಮಾಡಿದಂತೆಯೇ ಅವರಿಗಾಗುವುದು;
    ಅವರು ವಲಸೆಯಾಗಿ ಸೆರೆ ಹೋಗುವರು.
  yap-yap: Mog ngorad ni n’en kam rin’ e pow ko n’en ni bayi buch rorad — bay ni kolrad
    ngan kalbus nagrad.
  hlt-MCSB: ''' Ka saii bangla nangmih kah miknoeknah tah kai ni. Amih te vangsawn
    la a khueh vetih na tamna la cet uh ni.'
  mdy-ETH: ዬይ ኔኤኒ ማዼ ባካ ቢያ ዔያቶ ዑፃ ማዺንቲ ኩማኒ ዑኬ ባኣዚኮ ማላታ ማዔሢ ዔያቶም ኬኤዜ፤ ዔያታ ዓካሪ ዳውሲንቴ
    ዓሲና ዲዒንቴ ዓሲያ ማዓንዳኔ ጌይሢኬ።
  twi-ASANTE: Ka kyerɛ wɔn sɛ, ‘Meyɛ nsɛnkyerɛnnedeɛ ma mo.’ “Sɛdeɛ mayɛ no, saa ara
    na wɔbɛyɛ wɔn. Wɔbɛtwa wɔn asuo akɔ nnommumfa mu.
  eng-WEBU: “Say, ‘I am your sign. As I have done, so will it be done to them. They
    will go into exile, into captivity.
  wal-wal: Neeni eta, ‘Taani intteyyo malaata. Taani oottidoogaadan, intte bolli hanana;
    intte omoodettidi, hara biitti baana’ yaaga.
  spa-PDDPT: 'Diles: Yo soy su señal. Como yo hice, así se hará a ellos: Irán al destierro
    en cautiverio.'
  gun-gun: 'Aipo''re: Xee aikoa ma peẽ kuery peikuaa aguã. Xee ajapoague rami ae peẽ
    kuery re ojapoa ''rã. Ha''e ramo escravo-rã pendereraa ''rã amboae yvy katy pendekuai
    aguã.'
  ilo-ULB: Ibagam, 'Siak ti pagilasinanyo. Kas iti inaramidko, kastanto met ti maaramid
    kadakuada; matiliw ken maipanawdanto ket maipanda iti sabali a pagilian.
  kpg-kpg: 'Hagi anga ina gi digaula i dau mee dela nogo hai la di ada mee e hagamodongoohia
    di mee dela gaa hai ang gi digaula: Digaula gaa hai digau ala e llele gi daha
    i lodo di haingadaa, gaa hai digau galabudi.'
  uig-ARA: 'ئۇلارغا: «مەن سىلەر ئۈچۈن بېشارەت. مەن قانداق قىلغان بولسام، ئەمدى ئۇلارغىمۇ
    شۇنداق ئىشلار قىلدۇرۇلىدۇ؛ ئۇلار ئەسىر بولۇپ سۈرگۈن بولىدۇ» ــ دېگىن.'
  sus-sus: A fala e bɛ, ‹N tan findixi wo bɛ tɔnxuma nan na. N naxan nabaxi na ki,
    na nan fama rabade wo fan na. E wo suxuma nɛ, e wo xanin konyiya kui ɲamanɛ ma.›»
  pon-2006: Ndahng irail me dahme ke wiahier iei kilel ehu en dahme pahn wiawihong
    irail—re pahn wiahla aramas me tangatangasang nan apwal oh wiahla aramas selidi
    kei.
  ksd-ksd: 'Una biti: Iau da ra vakilang ure avat; da iau ga pait ia, damana bula
    da pait ia ta diat; diat a vana ta ra gunan na vaira, ma diat a ki na vilavilau
    tana.'
  grc-BRENT: εἰπὸν, ὅτι ἐγὼ τέρατα ποιῶ· ὃν τρόπον πεποίηκα, οὕτως ἔσται αὐτῷ· ἐν
    μετοικεσίᾳ καὶ ἐν αἰχμαλωσίᾳ πορεύσονται.
  ind-AYT: Katakan, ‘Aku adalah tanda bagimu. Seperti yang telah aku lakukan, demikianlah
    akan dilakukan terhadap mereka. Mereka akan pergi ke pembuangan, ke penawanan.’
  nya-nya: Uwawuze kuti, ‘Ndiwe chizindikiro chowachenjeza.’ “Zidzakuchitikirani monga
    momwe zakuchitikira iwemu. Iwo adzatengedwa kupita ku ukapolo.”
  hrv-hrv: 'Reci: ''Ja sam vam znamenje! Kako ja uradih, tako će biti njima: svi ćete
    se morati seliti u izgnanstvo!'
  mps-mps: Nago te nage dali bidalubo we bidi dabe augwaliba te tama po walao. Nago
    te tiali sę page te Jerusalem dabeba pedelabo piksa begelama, ela mabo sę yali.
    Boi bidi dabe te Jerusalemba pelama, te augwali selama, te augwali gasa tǫ kantriba
    odasa pelama, te kalabus bidi dabe pedelabo sę tiwai page ola mani dao.
  tpi-tpi: Yu mas tokim ol dispela manmeri i stap wantaim yu olsem. Dispela samting
    yu bin mekim i olsem piksa bilong samting bai i kamap long ol Jerusalem. Bai ol
    birua i go long Jerusalem na kisim ol na bringim ol i go long narapela kantri
    olsem ol kalabusman.
  dan-1931: 'Sig: Jeg er eder et Tegn; som jeg har gjort, skal der gøres med dem:
    I Landflygtighed og Fangenskab skal de drage.'
  vie-OVCB: Hãy giải thích hành động của con là dấu hiệu của những việc sắp xảy ra
    cho chúng, vì chúng sẽ bị dẫn đi lưu đày như phu tù.
  guj-2017: તું તેઓને કહે કે, ‘હું તમારે માટે ચિહ્નરૂપ છું. મેં જે કર્યું છે, તેમ
    જ કરવામાં આવશે, તેઓ પરદેશમાં તથા બંદીવાસમાં જશે.
  pon-2006A: Ndahng irail me dahme ke wiahier iei kilel ehu en dahme pahn wiawihong
    irail—re pahn wiahla aramas me tangatangasang nan apwal oh wiahla aramas selidi
    kei.
  por-BRBSL: '“Diga: ''Eu sou seu signo. Como eu já fiz, assim será feito com eles.
    Eles irão para o exílio, para o cativeiro.'
  cth-cth: Nangmouh hanelah khetsin hanelah ahmaloe kamnue sak e doeh. Ka sak e boiboe
    lah ahnimae lathueng hai ka sak han. San lah toung sak hanelah man lah ao han
    telah tet pouh.
  twi-twi: Ka kyerɛ wɔn se, ‘Meyɛ nsɛnkyerɛnne ma mo.’ “Sɛnea mayɛ no, saa ara na
    wɔbɛyɛ wɔn. Wobetwa wɔn asu akɔ nnommum mu.
  hlt-hlt: ''' Ka saii bangla nangmih kah miknoeknah tah kai ni. Amih te vangsawn
    la a khueh vetih na tamna la cet uh ni.'
  tbz-SIM: Nɑ́kɛ́ bɛ kɛ dɔ̀ ɑ tú mɛbɛnkùmɛ̀ mmɛ bɛ kpɛ́í, ɑ dɔɔri dɛ̀ɛ̀ yóó bɛ̀ tùɔ̀kɛní
    dɛ̀ndɛ, bɛ̀ yóó bɛ̀ dènnɛmu dihɛì kɛ̀ bɛ̀ɛ kɔtɛ bɛtɔbɛ̀ tenkɛ̀.
  msy-2020: Nɨ me mɨkɨm suam, bizir nɨ amizir kam, a Jerusalemia bativamin bizimɨn
    ababanim. Eghtɨ apaniba kalabuziabar mɨn me inigh mangɨ, kantrin igharazimɨn me
    isɨ kalabus darɨgham.
  dop-dop: Heeli-wɛ sɩ n kɑ pǝsɩ kʋhʋlʋm mpi pǝ hʋlǝɣɩ-wɛ sɩ pɑɑ kuu-wɛ tɔ. Nti n
    lɑpɑ tɔ, ntɩ tɩɩ mɑɣɑnnɑ-wɛ. Kolontunɑɑ kɑ kuu-wɛ nɑ pɑ́ tɛɛnɑ yomle.
  azb-azb: 'Sən belə de: “Mən sizin üçün əlamətəm. Mən necə etdimsə, onlara da belə
    ediləcək, sürgünə və əsarətə gedəcəklər.'
  eng-DBY: 'Say, I am your sign: as I have done, so shall it be done unto them: they
    shall go into exile, into captivity.'
  hin-2017: तू उनसे कह, ‘मैं तुम्हारे लिये चिन्ह हूँ; जैसा मैंने किया है, वैसा ही
    इस्राएली लोगों से भी किया जाएगा; उनको उठकर बँधुआई में जाना पड़ेगा।’
  wol-KYG: 'Neel: “Man maay seen misaal. Nii ma def rekk lees leen di def, ngàllo
    lees leen di jàpp, jëme.'
  eng-YLT: 'Say: I [am] your type; as I have done so it is done to them, into a removal,
    into a captivity, they do go.'
  eng-WYC-2017: Say thou, I am your sign of thing to coming; as I did, so it shall
    be done to them; they shall go into passing over, and into captivity.
  eng-WMBB: “Say, ‘I am your sign. As I have done, so will it be done to them. They
    will go into exile, into captivity.
  urd-GVH: उन्हें बता, ‘मैं तुम्हें आगाह करने का निशान हूँ। जो कुछ मैंने किया वह तुम्हारे
    साथ हो जाएगा। तुम क़ैदी बनकर जिलावतन हो जाओगे।
  rug-rug: 'Zama la guahe koa rini: ‘Arau si na vina titila koa gamu.’ Gua sapu tavetia
    goi, asa tugo si kote ta evaṉa koari kasa. Kote ta raovo vagi si arini guana boso.'
  gaz-gaz: Atis, ‘Ani mallattoo keessan’ isaaniin jedhi. “Wanni ani hojjedhe sun isaan
    irra ni gaʼa. Isaan boojiʼamanii ni fudhatamu.
  fra-LSG: 'Dis: Je suis pour vous un signe. Ce que j’ai fait, c’est ce qui leur sera
    fait: Ils iront en exil, en captivité.'
  yal-yal: A fala e xa, i naxa, ‘N findixi ɛ rakolon feen taxamasenna nan na. N naxan
    ligaxi, na nan nakamalima e ma, e yi suxu yɛngɛni, e siga konyiyani.’
  haw-1868: E olelo ae, Owau no ka hoailona no oukou; e like me ka'u i hana'i, pela
    e hanaia mai ai lakou; a e hele aku lakou, a e lilo i ke pio ana.
  arb-NAV: 'قُلْ لَهُمْ: أَنَا آيَةٌ لَكُمْ. فَكَمَا صَنَعْتُ يُصْنَعُ بِهِمْ، فَيَذْهَبُونَ
    كُلُّهُمْ إِلَى الْجَلاءِ وَإِلَى السَّبْيِ.'
  ewe-ewe: Gblɔ na wo be, ‘Dzesie menye na mi.’ “Nu si mewɔ la, nu ma woawɔ na wo.
    Woalé wo ayi aboyo mee.
  eng-LEE: 'Say, I am your token; just as I have done, so shall it be done unto them:
    into exile, into captivity, shall they wander.'
  asm-FB: তুমি কোৱা, মই তোমালোকৰ পক্ষে চিনস্বৰূপ; মই কৰা নিচিনাকৈ তেওঁলোকলৈ কৰা হ’ব;
    তেওঁলোক দেশান্তৰলৈ বন্দী-অৱস্থালৈ যাব।
  sus-A: عَ قَلَ عٍ بّ، ‹ﭑ تَن قِندِشِ وٌ بّ تْنشُمَ نَن نَ. ﭑ نَشَن نَبَشِ نَ كِ،
    نَ نَن قَمَ رَبَدٍ وٌ قَن نَ. عٍ وٌ سُشُمَ نّ، عٍ وٌ شَنِن كٌنيِيَ كُي حَمَنّ
    مَ.›»
  fra-SBL: '« Dis : « Je suis votre signe. Ce que j''ai fait, il le fera pour eux.
    Ils iront en exil, en captivité.'
  hbo-hbo: אֱמֹ֖ר אֲנִ֣י מֹֽופֶתְכֶ֑ם כַּאֲשֶׁ֣ר עָשִׂ֗יתִי כֵּ֚ן יֵעָשֶׂ֣ה לָהֶ֔ם
    בַּגֹּולָ֥ה בַשְּׁבִ֖י יֵלֵֽכוּ׃
  kik-kik: Meere atĩrĩ, ‘Niĩ ndĩ kĩmenyithia harĩ inyuĩ.’ “O ta ũguo niĩ njĩkĩte,
    noguo o nao mageekwo. Nĩmagatwarwo bũrũri wa kũngĩ marĩ atahe.
  fra-NCL: 'Dis : Je suis pour vous un emblème : comme j’ai fait, ainsi il leur sera
    fait, ils iront en exil, en captivité.'
  cek-AK: Kai loe nangcae han angmathaih ah ka oh; ka sak ih baktih toengah nihcae
    khaeah sah tih; nihcae angpoeng o ueloe, misong ah naeh ih kami ah om o tih.
  cuk-cuk: 'Israel-dulemarga be soge: ‘Ani an bemarga yoedse-ibmar-guoed-e-wilubga
    guye. ” ’An igi ibmar-imaksa, deyobi, bemar imaklemarmogoed, ar ade, bemar we-yargine
    gales ebipiledmaloed.’'
  uig-CYR: 'Уларға: «Мән силәр үчүн бешарәт. Мән қандақ қилған болсам, әнди уларғиму
    шундақ ишлар қилдурулиду; улар әсир болуп сүргүн болиду» — дегин.'
  tel-2017: నేను మీకు ఒక సూచనగా ఉన్నాను. నేను చేసి చూపినదే వాళ్ళకీ జరుగుతుంది. వాళ్ళు
    చెరలోకి వెళ్తారు. బందీలుగా దేశాంతరం పోతారు.
  hat-BSA: '“Di yo: ‘Mwen se yon sign pou nou. Jan mwen te fè, se konsa l ap vin rive
    nou. Konsa, yo va ale an egzil, an kaptivite.'
  kos-kos: Fahk nu selos lah ma kom oru inge ac sie mwe akul nu ke ma ac sikyak nu
    selos. Elos ac fah mwet kaing ac mwet sruoh.
  hbo-WLC: אֱמֹ֖ר אֲנִ֣י מֽוֹפֶתְכֶ֑ם כַּאֲשֶׁ֣ר עָשִׂ֗יתִי כֵּ֚ן יֵעָשֶׂ֣ה לָהֶ֔ם
    בַּגּוֹלָ֥ה בַשְּׁבִ֖י יֵלֵֽכוּ׃
  ibo-ibo: Sị ha, ‘Mụ onwe m bụ ihe ama nye unu.’ “Dịka m mere, otu a kwa ka a ga-eme
    nye ha. Ha ga-aga na mba ọzọ biri ka ndị a dọtara nʼagha.
  ory-ory: 'ତୁମ୍ଭେ କୁହ, ମୁଁ ତୁମ୍ଭମାନଙ୍କର ଚିହ୍ନସ୍ୱରୂପ ଅଟେ: ‘ମୁଁ ଯେପରି କଲି, ସେମାନଙ୍କ
    ପ୍ରତି ସେହିପରି କରାଯିବ; ସେମାନେ ନିର୍ବାସିତ ହୋଇ ବନ୍ଦୀତ୍ୱ ସ୍ଥାନକୁ ଯିବେ।’'
  chk-chk: Kopwe üreniir, pwe en eu asisil fän iter. Iwe, usun mine ka föri, ina usun
    epwe fis ngeniir. Repwe feila toau pwe repwe oola.
  rop-rop: Yu dalim olabat wanim yubin dumbat bin det woning blanga wanim garra hepin
    langa olabat. Najalot pipul brom najalot kantri garra kaman en teikoba dijan kantri
    en dei garra deigidawei olabat langa najalot kantri en olabat kaan gobek langa
    olabat ronwan kantri.
  ukr-1871: 'Скажи: Я — знамено пророче вам. Як я вчинив, так станеться з ними, —
    в чужину, в неволю пійдуть вони.'
  deu-1951: 'Sage: Ich bin für euch ein Wahrzeichen! Wie ich getan habe, so soll es
    ihnen gehen! In die Verbannung, in die Gefangenschaft müssen sie wandern!'
  eng-JPS: 'say: I am your sign: like as I have done, so shall it be done unto them
    — they shall go into exile, into captivity.'
  srp-1865: 'Reci: ja sam vam znak, kako ja uèinih tako æe im biti; preseliæe se i
    otiæi u ropstvo.'
  lug-lug: Bagambe nti, ‘Ndi kabonero gye muli.’ “Nga bwe nkoze, nabo bwe balikibakola.
    Baliwaŋŋangusibwa ne batwalibwa nga bawambe.
  heb-heb: אמר אני מופתכם כאשר עשיתי כן יעשה להם בגולה בשבי ילכו׃
  ben-IRV: বল, আমি তোমাদের কাছে চিহ্ন; আমি যেমন করেছি, সেরকম তাদের প্রতি করা হবে;
    তারা নির্বাসনে যাবে বন্দিদশার মধ্যে যাবে।
  pan-pan: ਉਹਨਾਂ ਨੂੰ ਆਖ ਦੇ ਕਿ ਮੈਂ ਤੁਹਾਡੇ ਲਈ ਇੱਕ ਨਿਸ਼ਾਨ ਹਾਂ। ਜਿਵੇਂ ਮੈਂ ਕੀਤਾ ਹੈ ਉਸੇ
    ਤਰ੍ਹਾਂ ਹੀ ਉਹਨਾਂ ਨਾਲ ਕੀਤਾ ਜਾਵੇਗਾ। ਉਹ ਦੇਸ ਨਿਕਾਲਾ ਪਾਉਣਗੇ ਅਤੇ ਗੁਲਾਮੀ ਵਿੱਚ ਜਾਣਗੇ।
  mya-JVB: ငါ သည်သင် တို့၏ နိမိတ် လက္ခဏာဖြစ်၏။ ငါပြု သကဲ့သို့ သင်တို့သည် ပြု ရကြလိမ့်မည်။
    နေရာပြောင်း၍ သိမ်းသွားခြင်းကိုခံရကြလိမ့်မည်။
  hmo-hmo: Idia do oi hamaoroa, oi ese oi karaia vadaeni gauna be toa ta idia dekenai,
    bona oi ese laolao totona oi karaia hegaegae, be idia danu ese laolao do idia
    lao, mai guia danu.
  urd-urd: 'उनसे कह दे, कि ''मैं तुम्हारे लिए निशान हूँ: जैसा मैंने किया, वैसा ही
    उनसे सुलूक किया जाएगा। वह जिलावतन होंगे और ग़ुलामी में जाएँगे।'
  rus-SYN: 'Скажи: я знамение для вас; что делаю я, то будет с ними,- в переселение,
    в плен пойдут они.'
  bqc-SIM: Onɛ́ seelan n ũ, lá ń kɛ̀, a ń le sↄ̃ɛ, aai ta bùsu pãleu zĩ̀zↄↄ
    ũ.
  tcz-CHONGTHU: Hiche natoh hin gangtah a sohchanga kaiding nakidel mang diu ahi,
    ti vetsahna ahi tin seichet peh in.
  mar-mar: असे सांग, मी तुम्हासाठी खुण देतो की, जे मी केले ते सर्वांसाठी होईल; ते
    सर्वजण सरहद्दपार गुलामगिरीत जातील.
  qub-qub: Gamga willanqui paycuna tantiyacunanpaj ruraycashayquita. Gam rurashayquinölla
    paycunatapis päsananpaj cashanta willanqui. Paycunataga llapantami juc-läman prësu
    apangapaj.
  bqp-bqp: A sɑ̃ɑwɑ yĩreru te tɑ sɔ̃ɔsimɔ mɑ bɑ koo yoru dɑ tem gɑm. Yɑ koo mɑɑ koorɑ.
  hat-hat: W'a di yo tou sa ou te fè a, se tankou yon avètisman pou sa ki pral rive
    yo. Yo pral fè yo prizonye, y'ap depòte yo.
  eng-BSB: You are to say, ‘I am a sign to you.’ Just as it happened here, so will
    it be done to them; they will go into exile as captives.
  eng-WEBPB: “Say, ‘I am your sign. As I have done, so will it be done to them. They
    will go into exile, into captivity.
  kbq-kbq: Hagi amanage hunka zamasmio, tamagrama hanaza zamofo avame'za nagra nehuankita,
    ama ana zana tamagrite efore hugahie. Hagi tamagrira ha' vahe'mo'za kina eme huramante'za
    tamavre'za ru moparega vugahaze.
  nhe-BL: Xiquinilhui para ta tiitztoc se tlanescayotl para yajuanti huan nochi ni
    tlamantli tlen ta tijchijqui, quiixnextía nopa tlamantli tlen teipa ininpantis
    Jerusalén ehuani. Quinquixtise tlen ininchaj huan quinhuicase ipan sequinoc tlaltini
    campa itztotij queja sejcoyoc ehuani.
  gub-BL: — Heremiapo kwer wexak kar peme uzeapo ma'e ràm peme a'e, ere wanupe nehe.
    — Peiko putar zauxiapekwer wanuwi uzàn ma'e romo nehe. Pepyhyk putar wà nehe,
    peneraha pà zemunehew paw pe wà nehe.
  eng-DRA: 'Say: I am a sign of things to come to you: as I have done, so shall it
    be done to them: they shall be removed from their dwellings, and go into captivity.'
