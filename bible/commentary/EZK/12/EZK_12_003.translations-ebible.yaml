verse: EZK.012.003
translations:
  mal-C: “അതുകൊണ്ട് മനുഷ്യപുത്രാ, യാത്രയ്ക്കുള്ള ഭാണ്ഡം ഒരുക്കി പ്രവാസത്തിലേക്കു പോകുന്നതിനു
    തയ്യാറെടുക്കുക; പകൽസമയത്ത് അവർ കാൺകെ നിന്റെ സ്ഥലത്തുനിന്നു മറ്റൊരു സ്ഥലത്തേക്കു
    പുറപ്പെടുക. മത്സരമുള്ള ഒരു ജനതയെങ്കിലും, ഒരുപക്ഷേ, അവർ കാര്യം മനസ്സിലാക്കിയെന്നുവരാം.
  deu-TKW: Du aber, Menschensohn, mache dir Wandergeräte zurecht und bereite deine
    Wanderung vor bei hellem Tage vor ihren Augen; und zwar sollst du vor ihren Augen
    von deinem Wohnort an einen anderen Ort wandern, - ob ihnen wohl die Augen aufgehen
    werden, denn sie sind ein Haus der Widerspenstigkeit!
  lin-lin: Yango wana, mwana na moto, kangisa bisaka na yo lokola moto oyo azali kokende
    na bowumbu mpe kende na bowumbu na moyi makasi, na miso na bango. Telema na esika
    oyo ozali mpe kende na esika mosusu na miso na bango ; tango mosusu bakoki kososola,
    atako bazali libota ya batomboki.
  eng-LSV: And you, son of man, make your vessels of removal, and remove by day before
    their eyes, and you have removed from your place to another place before their
    eyes, it may be they consider, for they [are] a house of rebellion.
  eng-GNV: 'Therefore thou sonne of man, prepare thy stuffe to goe into captiuitie,
    and goe foorth by day in their sight: and thou shalt passe from thy place to another
    place in their sight, if it be possible that they may consider it: for they are
    a rebellious house.'
  eng-WEBSTER: Therefore, thou son of man, prepare thee stuff for removing, and remove
    by day in their sight; and thou shalt remove from thy place to another place in
    their sight; it may be they will consider, though they are a rebellious house.
  nhw-BL: Huajca ama xijchihua catli nimitzilhuis para tiquinnextilis Jerusalén ehuani
    quenicatza elis para quicajtehuase inintlal huan yase huejca ipan seyoc tlali.
    Xijcualtlali seyoc moyoyo huan nopa tlamantzitzi catli tecahuilíaj quihuicase
    catli tequixtíaj tlen inintlal. Huan xijcajtehua mochaj para tiyas ipan seyoc
    lugar. Huan xiya tonaya para nochi israelitame ma mitzitaca. Quej nopa huelis
    quimachilise tlaque quiijtosnequi catli tijchihua masque tlahuel mosisiníaj.
  swh-ONEN: “Kwa hiyo, mwanadamu, funga mizigo yako kwa kwenda uhamishoni tena wakati
    wa mchana, wakiwa wanakutazama, toka nje na uende mahali pengine kutoka hapo ulipo.
    Labda wataelewa, ingawa wao ni nyumba ya kuasi.
  bba-bba: Yen sɔ̃, ɑ sɔɔru koowo kpɑ ɑ se ɑ doonɑ sɔ̃ɔ sɔɔ ben bɑɑwuren nɔni biru
    ɑ dɑ ɑ n wɑ̃ɑ ɡɑm. Sɔrɔkudo bɑ koo ɡiɑ mɑ bɑ sɑ̃ɑ bwese mɛm nɔɔ sɑribɑ.
  eng-KJVCPB: 'Therefore thou son of man, prepare thee stuff for removing, and remove
    by day in their sight; and thou shalt remove from thy place to another place in
    their sight: it may be they will consider, though they be a rebellious house.'
  luo-luo: “Kuom mano, wuod dhano, kaw gigi midhigo e twech, mana godiechiengʼ ka
    gineni, wuogi ia kama intie idhi kamachielo. Dipo ka mano omiyo giwinjo tiend
    wach, kata obedo ni gin anywola ma jongʼanyo kamano.
  meu-meu: badina be idia na gwauedeede besena. Taunabunai, taunimanima natuna e,
    dauhai bae hanohoa tauna ena laolao kohuna heḡereḡerena ai bavabia heḡaeḡae, bena
    dina ai dauhai bae hanohoa tauna heḡereḡerena ai ba raka lasi idia vairadiai;
    dauhai bae hanohoa launa na heto emu gabu amo baola, ela bona ma gabu ta, idia
    vairadiai. Ena be idia na gwau-edeede besena, to readia lalodia bae parara.
  npi-ULB: यसकारण ए मानिसको छोरो, निर्वासित भएको व्‍यक्तिझैं आफ्ना सामान पोको पार्,
    र दिउँसै तिनीहरूले देख्‍ने गरी जान सुरु गर्, किनकि तिनीहरूकै सामु तँलाई म निर्वासित
    तुल्याउनेछु । तिनीहरू विद्रोही घराना भए तापनि शायद तिनीहरूले बुझ्‍लान्‌ ।
  yor-yor: “Nítorí náà, ọmọ ènìyàn, palẹ̀ ẹrù rẹ mọ́ láti lọ sí ìgbèkùn, ní ọ̀sán
    gangan ní ojú wọn, kúrò láti ibi tí ìwọ wà lọ sí ibòmíràn. Bóyá bí wọ́n bá rí
    ọ, wọn yóò sì ronú bó tilẹ̀ jẹ́ pé ọlọ̀tẹ̀ ilé ni wọ́n.
  pes-OPCB: حال، برای آنکه بدانند که چه واقعه‌ای به‌زودی رخ خواهد داد، بار و بنه‌ات
    را در روز روشن جمع کن و مانند کسی که به تبعید برده می‌شود، در مقابل انظار ایشان
    کوچ کن. شاید این یاغیان ببینند و معنی کار تو را بفهمند.
  tgl-ULB: Kaya ikaw, anak ng tao, ihanda mo ang iyong mga gamit para sa pagkakapatapon
    at simulan mong umalis sa umaga sa kanilang mga paningin, sapagkat sa kanilang
    mga paningin, ipapatapon kita mula sa iyong lugar patungo sa isa pang lugar. Marahil
    masisimulan nilang makita kahit pa mapanghimagsik sila na sambahayan.
  hui-hui: Anidagua biaga bu karunigo ai dindiali-o áyu í̠na mbiralime ibunaga dindi
    yu wahalu dindi taraha garabaya biabe ale bu pole lowa manda manda bu hagadagua
    mbiraga nakaore tininaga deni ani bule pu. Í̠na ani berego wali agali karume de
    handalu irane ogo ale bira lo manda bilonaga mbira naledaore dege abale ti bu
    kagoria bolangua haga bialu ibaga bialu hole pu. Ani bialu porego hondowa ti mine
    haga bu karume í̠na mo walia halu berego tinaga minime manda nabulebira bada.
  mya-mya: '``အ​ချင်း​လူ​သား၊ ယ​ခု​သင်​သည်​ဒုက္ခ​သည် တစ်​ဦး​ကဲ့​သို့ အ​ထုပ်​အ​ပိုး​ကို​ယူ​၍​နေ့
    အ​ချိန်​၌​ထွက်​ခွာ​သွား​လော့။ ယင်း​သို့​သင် အ​ရပ်​တစ်​ပါး​သို့​ထွက်​ခွာ​သွား​သည်​ကို
    လူ​တိုင်း​မြင်​ပါ​စေ။ ပုန်​ကန်​တတ်​သူ​တို့​သည် လည်း​သင့်​အား​နား​လည်​ကောင်း​နား​လည်
    ကြ​လိမ့်​မည်။-'
  bod-N: དེ་བས། ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་རང་གི་དོན་དུ་བཙོན་ལ་ཁྲིད་སྐབས་མཁོ་བའི་དངོས་པོ་རྣམས་གྲ་སྒྲིག་གྱིས་ཤིག
    ཉིན་དཀར་དེ་ཚོའི་མདུན་ནས་ཕར་སོང་ཞིག ཡང་རང་ཉིད་འདུག་ས་ནས་གནས་གཞན་དུ་སྤོས་ཤིག དེ་དག་ཁྱིམ་རྒྱུད་ངོ་ལོག་ཅན་ཡིན་ན་ཡང་མིག་གིས་མཐོང་རྗེས་ཁོ་ཚོས་རྟོགས་ཀྱང་སྲིད།
  sna-sna: “Naizvozvo, mwanakomana womunhu, rongedza midziyo yako utame uye utame
    masikati, vakakutarira, ubude ubve panzvimbo yauri uende kune imwe nzvimbo. Zvimwe
    vachanzwisisa, kunyange vari imba inondimukira.
  spa-BLM: “Por lo tanto, tú, hijo de hombre, prepara tu equipaje para mudarte y muévete
    de día a la vista de ellos. Te trasladarás de tu lugar a otro lugar a la vista
    de ellos. Puede ser que lo consideren, aunque son una casa rebelde.
  cac-cac: Yuj chi' molb'ej a c'ael, ichato van ic'jib'at d'a ch'oc chon̈ab'il. D'a
    c'ualil, yichan̈ val eb' tzach elta d'a yol a pat, ch'ocxo b'aj tzach b'atcani,
    tecan ol nachajel yuj eb' icha chi, vach'chom te pit eb'.
  swh-ULB: Kwa hiyo wewe mwanadamu, andaa mambo yako kwa ajili ya uhamisho, na anza
    kuondoka mchana usoni kwao, kwa kuwa nitakuhamisha kwenye uso wao kutoka sehemu
    yao kwenda sehemu nyingine. Labda wataanza kuona, kuwa wao ni nyumba ya uasi.
  bel-bel: А ты, сыне чалавечы, падрыхтуй сабе патрэбнае для перасяленьня, і сярод
    дня перасяляйся на вачах у іх, і перасяляйся зь месца твайго ў іншае месца на
    вачах у іх; магчыма, яны ўразумеюць, хоць яны - дом мяцежны;
  deu-ELBBK: 'Und du, Menschensohn, mache dir Auswanderergeräte und wandere bei Tag
    vor ihren Augen aus, und du sollst vor ihren Augen von deinem Ort zu einem anderen
    Ort auswandern: ob sie vielleicht sehen möchten; denn ein widerspenstiges Haus
    sind sie.'
  mbb-OT: Umbe, sikew is etew, peehè ka he iring te vinihag ka. Penines ka te menge
    azen nu ne hendiyè ka te selakew en he lugar. Ne veeli nu heini zutun te andew
    te edtengtengan ke zan. Su kela ke pinaaǥi kayi egkeisip-isip dan he menge mesinupaken
    dan.
  mal-2015: ആകയാൽ മനുഷ്യപുത്രാ, നീ യാത്രക്കോപ്പു ഒരുക്കി പകൽസമയത്തു അവർ കാൺകെ പുറപ്പെടുക;
    അവർ കാൺകെ നിന്റെ സ്ഥലം വിട്ടു മറ്റൊരു സ്ഥലത്തേക്കു യാത്ര പുറപ്പെടുക; മത്സരഗൃഹമെങ്കിലും
    പക്ഷേ അവർ കണ്ടു ഗ്രഹിക്കുമായിരിക്കും.
  rmc-rmc: Ale tu, manušeja, ker tuke o veci te džal andro zajaťje! Dživese anglal
    lengre jakha dža pal oda than, kaj bešes, pre aver than, sar te geľalas andro
    zajaťje. Ko džanel, či na achaľona, kajte hine zacata manuša.
  pes-OPV: اما تو‌ای پسر انسان اسباب جلای وطن را برای خود مهیا ساز. و درنظر ایشان
    در وقت روز کوچ کن و از مکان خود به مکان دیگر به حضور ایشان نقل کن، شایدبفهمند.
    اگرچه خاندان فتنه انگیز می‌باشند.
  ron-1924: Де ачея, фиул омулуй, прегэтеште-ць лукруриле де кэлэторие ши плякэ зиуа,
    суб окий лор! Плякэ ын фаца лор дин локул унде ешть ши ду-те ын алт лок – поате
    кэ вор ведя кэ сунт о касэ де ындэрэтничь.
  ben-OBCV: “অতএব, হে মানবসন্তান, তুমি যেন নির্বাসনে যাচ্ছ সেইভাবে তোমার জিনিসপত্র
    বেঁধে নাও এবং তাদের চোখের সামনে দিনের বেলাতেই তুমি যেখানে আছ সেখান থেকে আরেকটি
    জায়গায় রওনা হও। হয়তো তারা বুঝতে পারবে, যদিও তারা বিদ্রোহীকুল।
  som-som: Sidaas daraaddeed Wiilka Aadamow, alaabtaada inaad guurtid u diyaarso,
    oo maalin cad guur iyagoo indhaha kugu haya, oo waa inaad meeshaada ka guurtaa
    oo aad meel kale u guurtaa iyagoo indhaha kugu haya; waxay noqon kartaa inay ka
    fiirsadaan, in kastoo ay reer caasiyoobay yihiin.
  lat-VUC: 'Tu ergo, fili hominis, fac tibi vasa transmigrationis, et transmigrabis
    per diem coram eis. Transmigrabis autem de loco tuo ad locum alterum in conspectu
    eorum, si forte aspiciant, quia domus exasperans est:'
  eng-ASVBT: 'Therefore, thou son of man, prepare thee stuff for removing, and remove
    by day in their sight; and thou shalt remove from thy place to another place in
    their sight: it may be they will consider, though they are a rebellious house.'
  ita-1885: Dunque tu, figliuol d'uomo, fatti degli arnesi d'un uomo che vada in paese
    strano; mettiti in viaggio di giorno nel lor cospetto; e dipartiti dal tuo luogo,
    per andare in un altro, nel lor cospetto; forse vi porranno mente; perciocchè
    sono una casa ribelle.
  eng-LXXUP: Thou therefore, son of man, prepare thyself baggage for going into captivity
    by day in their sight; and thou shalt be led into captivity from thy place into
    another place in their sight; that they may see that it is a provoking house.
  eng-ULB: Therefore as for you, son of man, prepare your things for exile, and begin
    going out by day in their sight, for I will exile you in their sight from your
    place to another place. Perhaps they will begin to see, though they are a rebellious
    house.
  spa-VBL: “Así que, hijo de hombre, ve y haz tus maletas como si fueras a exiliarte.
    Mientras la gente mira, prepara todo durante el día para salir de donde estás
    e ir a otro lugar. Tal vez se den cuenta de lo que esto significa, aunque sean
    gente rebelde.
  fra-_FOB: Et toi, fils de l'homme, prépare un bagage d'émigrant, et pars en plein
    jour sous leurs yeux; pars du lieu que tu habites pour aller en un autre lieu,
    sous leurs yeux; peut-être verront-ils qu'ils sont une maison rebelle.
  mal-mal: ആകയാൽ മനുഷ്യപുത്രാ, നീ യാത്രാസാമഗ്രികൾ ഒരുക്കി പകൽ സമയത്ത് അവർ കാണുമ്പോൾ
    പുറപ്പെടുക; അവർ കാണുമ്പോൾ നിന്റെ സ്ഥലം വിട്ട് മറ്റൊരു സ്ഥലത്തേക്ക് യാത്ര പുറപ്പെടുക;
    മത്സരഗൃഹമെങ്കിലും ഒരുപക്ഷേ അവർ കണ്ട് ഗ്രഹിക്കുമായിരിക്കും.
  urd-GVR: Ai ādamzād, ab apnā sāmān yoṅ lapeṭ le jis tarah tujhe jilāwatan kiyā jā
    rahā ho. Phir din ke waqt aur un ke deḳhte deḳhte ghar se rawānā ho kar kisī aur
    jagah chalā jā. Shāyad unheṅ samajh āe ki unheṅ jilāwatan honā hai, hālāṅki yih
    qaum sarkash hai.
  suz-BL: मारदे हना मेकोपुकी मटीब मुर आन खिं ङा बाक्‍नीम। मोपतीके गे रागी रे ग्‍याइश्‍शा
    लाइक्‍चा पुंइसीशो मुर खोदेंशो पा इ कुम्‍लो खिक्‍सो। मिनु नाक्‍तीन मेको आन ङोंइती
    इ बाक्‍तीक रे ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो खोदेंशो पा अर्को ठाउं लावो। मेकोपुकी
    मटीब खिं ङा मुर बाक्‍तेक्‍म हना यो, रुप्‍नीमी कों?
  eng-NOY: Therefore, thou son of man, prepare thee stuff for removing from the land;
    and remove by day in their sight, and remove from thy place to another place before
    their eyes. It may be they will consider, though they be a rebellious house.
  ita-1927: Perciò, figliuol d’uomo, preparati un bagaglio da esiliato e parti di
    giorno in loro presenza, come se tu andassi in esilio; parti, in loro presenza,
    dal luogo dove tu sei, per un altro luogo; forse vi porranno mente; perché sono
    una casa ribelle.
  ckb-ckb: «لەبەر ئەوە، ئەی کوڕی مرۆڤ، هەگبەی ڕاپێچکردن بۆ خۆت ئامادە بکە و بە ڕۆژ
    لەبەرچاویان بڕۆ، لەم شوێنەوە بۆ شوێنێکی دیکە لەبەرچاویان بڕۆ، بەڵکو تێبگەن، هەرچەندە
    بنەماڵەیەکی یاخین.
  eng-BBE: 'And you, O son of man, by day, before their eyes, get ready the vessels
    of one who is taken away, and go away from your place to another place before
    their eyes: it may be that they will see, though they are an uncontrolled people.'
  kan-OKCV: “ಆದ್ದರಿಂದ ಮನುಷ್ಯಪುತ್ರನೇ, ನೀನು ಸಲಕರಣೆಗಳನ್ನು ಸಿದ್ಧಮಾಡಿ, ಹಗಲಿನಲ್ಲಿ ಅವರ ದೃಷ್ಟಿಯಿಂದ
    ತೊಲಗಿಹೋಗು, ಹೌದು, ಅವರ ಕಣ್ಣುಗಳ ಮುಂದೆಯೇ ನಿನ್ನ ಸ್ಥಳವನ್ನು ಬಿಟ್ಟು ಬೇರೊಂದು ಸ್ಥಳಕ್ಕೆ ಹೋಗು.
    ಅವರು ದ್ರೋಹಿಗಳಾದವರ ಮನೆತನದವರಾದರೂ, ಒಂದು ವೇಳೆ ಅರ್ಥಮಾಡಿಕೊಳ್ಳಬಹುದು.
  tam-2017: இப்போதும் மனிதகுமாரனே, நீ வேறு தேசத்திற்கு போகும்படி பயண பொருட்களை ஆயத்தப்படுத்தி,
    பகற்காலத்திலே அவர்களுடைய கண்களுக்கு முன்பாகப் பயணப்படு; உன்னுடைய இடத்தைவிட்டு
    வேறே இடத்திற்கு அவர்களுடைய கண்களுக்கு முன்பாகப் புறப்பட்டுப்போ; அவர்கள் கலகவீட்டார்களாக
    இருந்தாலும் ஒருவேளை சிந்தித்து உணருவார்கள்.
  spa-RV-1909: Por tanto tú, hijo del hombre, hazte aparejos de marcha, y pártete
    de día delante de sus ojos; y te pasarás de tu lugar á otro lugar á vista de ellos,
    por si tal vez atienden, porque son casa rebelde.
  ron-BTF: De aceea, tu fiu al omului, pregătește-ți lucrurile pentru strămutare și
    pleacă ziua înaintea ochilor lor; și să pleci din locul tău într-un alt loc înaintea
    ochilor lor; poate că vor lua aminte, deși ei sunt o casă răzvrătită.
  eng-WEBP: “Therefore, you son of man, prepare your baggage for moving, and move
    by day in their sight. You shall move from your place to another place in their
    sight. It may be they will consider, though they are a rebellious house.
  eng-FBV: So, son of man, go and pack your bags as if you're going into exile. As
    people watch, get everything ready during the day so you can leave where you are
    and go somewhere else. Maybe they will realize what this means, even though they
    are rebellious people.
  nld-1939: Daarom, mensenkind, moet ge overdag, onder hun ogen, aanschaffen, wat
    men bij een verbanning nodig heeft. Verhuis onder hun ogen van uw woonplaats naar
    een ander oord; misschien erkennen ze dan, wat voor onhandelbaar ras ze zijn.
  nch-BL: Huajca ama xijchihua cati nimitzilhuis para tiquinnextilis Jerusalén ehuani
    quenicatza elis para quicajtehuase inintal huan yase huejca ipan seyoc tali. Xijcualtali
    seyoc moyoyo huan nopa tamantzitzi cati tecahuilíaj quihuicase cati tequixtíaj
    ten inintal. Huan xijcajtehua mochaj para tiyas sejcoyoc. Huan xiya tonaya para
    nochi israelitame ma mitzitaca. Quej nopa huelis quimachilise taya quiijtosnequi
    cati tijchihua masque tahuel mosisiníaj.
  vie-1934: Vậy, hỡi con người, ngươi khá sửa soạn đồ vật dời đi, và dời đi giữa ban
    ngày cho chúng nó xem. Trước mắt chúng nó hãy từ nơi ngươi ở mà dời đi chỗ khác;
    chúng nó dầu là nhà bạn nghịch có lẽ sẽ nghĩ lại chăng.
  hin-CV: “इसलिये, हे मनुष्य के पुत्र, बंधुवाई में जाने के लिये अपना सामान बांधो और
    दिन के समय, उनके देखते में चल पड़ो और जहां तुम हो, वहां से दूसरी जगह चले जाओ.
    यद्यपि वे विद्रोही लोग हैं, फिर भी, शायद वे समझ जाएं.
  spa-BES: Y tú, oh hijo de hombre, de día, delante de sus ojos, prepara el equipaje
    para ir al destierro, y vete de tu lugar a otro lugar delante de sus ojos; puede
    ser que vean, aunque son un pueblo rebelde.
  tdx-tdx: Ie amy zao ry ana’ ondatio, hentseño raha ho vave’o antoandro ampaha­isaha’
    iareo vaho mivevea boak’ an-kivoho’o mb’an-kibohotse ila’e mb’eo ampaharen­dreha’
    iareo; f’ie tsy hahaoniñe kanao anjomba mpiola.
  tha-KJV: เพราะฉะนั้น บุ​ตรแห่งมนุษย์​เอ๋ย เจ้​าจงจัดเตรียมข้าวของสำหรับตนเพื่อการถูกกวาดไปเป็นเชลย
    และจงไปเป็นเชลยในเวลากลางวันท่ามกลางสายตาของเขา เจ้​าจะต้องไปเป็นเชลยจากสถานที่ของเจ้าไปยั​งอ​ีกที่​หน​ึ่งในสายตาของเขา
    บางที​เขาอาจจะพินิจพิ​เคราะห์​ดู​ได้ แม้ว​่าเขาเป็นวงศ์วานที่มักกบฏ
  por-BR-2018: Portanto tu, filho do homem, prepara-te bagagem de partida, e parte-te
    de dia diante dos olhos deles; e tu partirás de teu lugar para outro lugar diante
    dos olhos deles; pode ser que vejam, ainda que eles sejam uma casa rebelde.
  deu-ELO: 'Und du, Menschensohn, mache dir Auswanderergeräte und wandere bei Tage
    vor ihren Augen aus, und du sollst vor ihren Augen von deinem Orte zu einem anderen
    Orte auswandern: Ob sie vielleicht sehen möchten; denn ein widerspenstiges Haus
    sind sie.'
  eng-WYC-2018: Therefore thou, son of man, make to thee vessels of passing over,
    and thou shalt pass over by day before them; forsooth thou shalt pass over from
    thy place to another place, in the sight of them; if peradventure they behold,
    for it is an house stirring to wrath. (And so thou, son of man, prepare for thyself
    the necessary things for going into exile, or into captivity, and thou shalt go
    out by day before them as if going into exile, or into captivity; and thou shalt
    go out from thy place to another place before them; if perhaps they shall see,
    for it is a house stirring me to anger.)
  epo-epo: Tial, ho filo de homo, faru al vi objektojn de migrado, kaj migru tage
    antaŭ iliaj okuloj, formigru antaŭ iliaj okuloj el via loko en alian lokon; eble
    ili vidos, ke ili estas domo malobeema.
  uig-PIN: Wǝ sǝn, i insan oƣli, sürgün bolƣuqining yük-taⱪlirini tǝyyarlap ⱪoyƣin;
    wǝ kündüzdǝ ularning kɵz aldida sürgün bolƣuqidǝk ɵz jayingdin baxⱪa jayƣa barƣin.
    Gǝrqǝ ular asiy bir jǝmǝt bolsimu, eⱨtimalliⱪi yoⱪ ǝmǝski, ular qüxinip yetidu.
  beo-beo: Dunu egefe! Di waha gegesu amoga hobeale ahoasu amo defele gagadole amola
    gasi hame doaga:iwane, muni masa. Dunu huluane ilia da ba:ma:ne amo soge dia yolesili,
    soge enoga masa. Amabela:? Amo odoga:su dunu da dia ahoabe ba:le dawa:digima:bela:?
  tpi-OTNT: “Olsem na nau, man bilong graun, yu mas redim ol samting olsem man i laik
    lusim as ples na i go kalabus long longwe ples. Na yu mas stat long wokabaut long
    taim i no tudak yet na bai olgeta manmeri i ken lukim yu. Mi laik bai ol i save
    as bilong dispela samting yu mekim. Tasol ol i man bilong bikhet, na ating ol
    bai i no inap save long as bilong en.
  hau-SA: “Saboda haka ɗan mutum, ka tattara kayanka don zuwa zaman bauta, ka tashi
    da rana suna gani ka ƙaura a inda kake zuwa wani wuri. Mai yiwuwa za su gane,
    ko da yake su gidan ’yan tawaye ne.
  uig-LAT: We sen, i insan oghli, sürgün bolghuchining yük-taqlirini teyyarlap qoyghin;
    we kündüzde ularning köz aldida sürgün bolghuchidek öz jayingdin bashqa jaygha
    barghin. Gerche ular asiy bir jemet bolsimu, éhtimalliqi yoq emeski, ular chüshinip
    yétidu.
  nde-nde: Ngakho-ke ndodana yomuntu, lungisa impahla zakho zasekuthunjweni njalo
    kuthi emini, bekhangele, uphume usuke lapho okhona uye kwenye indawo. Mhlawumbe
    bazazwisisa, lanxa beyindlu ehlamukayo.
  ton-ton: 'Ko ia, ʻa koe foha ʻoe tangata, teuteu ke fetuku hoʻo ngaahi meʻa, pea
    fetuku ʻaho pe ʻi honau ʻao; pea te ke fetuku mei hoʻo potu ki ha potu kehe ʻi
    honau ʻao: heiʻilo te nau fakakaukau, neongo ko e fale angatuʻu ʻakinautolu.'
  ces-1613: Protož ty, synu člověčí, připrav sobě to, s čím bys se stěhoval, a stěhuj
    se ve dne před očima jejich. Přestěhuješ se pak z místa svého na místo jiné před
    očima jejich, zdaby aspoň viděli; nebo dům zpurný jsou.
  eng-WMB: “Therefore, you son of man, prepare your baggage for moving, and move by
    day in their sight. You shall move from your place to another place in their sight.
    It may be they will consider, though they are a rebellious house.
  tam-TCV: “ஆகையால் மனுபுத்திரனே, நீ நாடுகடத்தப்படுவதற்காக உனது பயண பொருட்களை ஆயத்தப்படுத்து.
    அவர்கள் காணத்தக்கதாக பகல் வேளையிலே உன் இருப்பிடத்தைவிட்டுப் புறப்பட்டு, வேறு இடத்திற்குப்
    போ. அவர்கள் கலகம் செய்யும் குடும்பத்தாராய் இருப்பினும் ஒருவேளை இதை விளங்கிக்கொள்வார்கள்.
  ceb-ULB: Busa alang kanimo, anak sa tawo, andama ang imong mga butang alang sa pagbihag
    kanimo, ug pagsugod sa paglakaw panahon sa adlaw diha sa ilang atubangan, tungod
    kay pagabihagon ko ikaw sa ilang atubangan gikan sa imong dapit ngadto sa laing
    dapit. Tingali ug makakita sila, bisan pa ug masinupakon sila nga panimalay.
  pol-UBG: Ty więc, synu człowieczy, przygotuj sobie toboły wygnańca i wyprowadź się
    za dnia na ich oczach; przenieś się na ich oczach ze swego miejsca na inne. Może
    zrozumieją, chociaż są domem buntowniczym.
  urd-GVU: اے آدم زاد، اب اپنا سامان یوں لپیٹ لے جس طرح تجھے جلاوطن کیا جا رہا ہو۔
    پھر دن کے وقت اور اُن کے دیکھتے دیکھتے گھر سے روانہ ہو کر کسی اَور جگہ چلا جا۔
    شاید اُنہیں سمجھ آئے کہ اُنہیں جلاوطن ہونا ہے، حالانکہ یہ قوم سرکش ہے۔
  deu-1912: Darum, du Menschenkind, nimm dein Wandergerät und zieh am lichten Tage
    davon vor ihren Augen. Von deinem Ort sollst du ziehen an einen andern Ort vor
    ihren Augen, ob sie vielleicht merken wollten, daß sie ein ungehorsames Haus sind.
  kan-2017: “ನರಪುತ್ರನೇ, ವಲಸೆಹೋಗುವುದಕ್ಕೆ ಬೇಕಾದ ಸಾಮಗ್ರಿಗಳನ್ನು ನೀನು ಕೂಡಿಸಿಕೊಂಡು ಹಗಲಿನಲ್ಲಿ
    ಅವರ ಕಣ್ಣೆದುರಿಗೆ ಹೊರಡು ಅಂದರೆ ನಿನ್ನ ವಾಸಸ್ಥಳವನ್ನು ಬಿಟ್ಟು ಅವರು ನೋಡುವ ಹಾಗೆ ಬೇರೊಂದು
    ಸ್ಥಳಕ್ಕೆ ಹೋಗು. ಅವರು ದ್ರೋಹಿ ವಂಶದವರಾಗಿದ್ದರೂ ಒಂದು ವೇಳೆ ತಮ್ಮ ದ್ರೋಹವನ್ನು ಮನಸ್ಸಿಗೆ ತಂದುಕೊಳ್ಳಬಹುದು.
  yap-yap: “Fak e girdi’, are chiney, ngam m’ag e chugum rom ni bod nma rin’ e kalbus
    ngam mman ni dawori aw e lumor. Mu guy rogon ni nge guyem gubin e girdi’ ni ngam
    chuw ngam mman ngabang. Dabisiy nra guyem fapi tatogopluw.
  hlt-MCSB: Te dongah hlang capa nang, vangsawn kah hnopai te namah ham rhoekbah lamtah
    khothaih kah amih mikhmuh ah poelyoe pah. Namah hmuen lamloh amih mikhmuh ah a
    tloe hmuen la poelyoe pah. Amih boekoek imkhui loh a hmuh uh khaming.
  mdy-ETH: «ዬያሮ ዓሲ ናዓሢዮ! ኔኤኒ ዳውሲንቴ ዓሲጉዲ ሜሆ ኔኤኮ ቡኩሲ ቱኪ ሮኦራ ዔያታ ኔና ዛጋንቴ ዓኣዻኒ ጊኢጊንቴ፤
    ኔ ዓኣ ቤዛፓ ዔቂ ሜሌ ቤሲ ዓኣዼ፤ ዎዚ ዔያታ ዋይዚ ዒፃያ ማዔያታቴያ ዬያ ማሊ ጶቂሣንዳኣናንዳኔ።
  twi-ASANTE: “Enti, onipa ba, boaboa wo nneɛma ano ma asutwa, na adekyeɛ mu a wɔrehwɛ
    no, firi deɛ wowɔ, na kɔ beaeɛ foforɔ. Ɛwom sɛ wɔyɛ atuatefoɔ deɛ, nanso ebia
    wɔbɛte aseɛ.
  eng-WEBU: “Therefore, you son of man, prepare your baggage for moving, and move
    by day in their sight. You shall move from your place to another place in their
    sight. It may be they will consider, though they are a rebellious house.
  wal-wal: '@see-verse:EZK.012.002'
  spa-PDDPT: Por tanto tú, hijo de hombre, prepárate un equipaje de cautivo y que
    te vean cuando sales cautivo de día de tu lugar a otro lugar. Tal vez atiendan,
    aunque son casa rebelde.
  gun-gun: Ha'e rã ndee ava ra'y, ereko katu ke nemba'e rei-rei amboae katy reguata
    aguã merami. Ha'e gui ára pyve eẽ ha'e kuery oexaa py, amboae yvy katy reo aguã
    merami. Tereo nderekoa gui amboae katy ha'e kuery oexaa py ju. Xapy'a rei ma ha'e
    kuery oikuaa 'rã okuapy, xere opu'ãa rupi ae ikuai va'eri.
  ilo-ULB: Isu a no maipapan kenka, anak ti tao, isaganam dagiti gargaretmo para iti
    ipapanawmo, ket iti aldaw, agrubbuatka bayat a siiimatangda, ta papanawenkanto
    bayat a siiimatangda ket ipanka iti sabali a lugar. Nalabit a mangrugida a makakita,
    uray nasukirda a tattao.
  kpg-kpg: “Deenei laa, tangada dangada, hiina dau hii goloo gadoo be tangada e ulu
    gi daha mo dono henua, hagatanga gii hana i mua di dae mai di bouli. Heia digau
    huogodoo gi gidee doo hana gi tuai gowaa. Holongo digau dee hagalongo ga mmada adu
    gi di goe.
  uig-ARA: ۋە سەن، ئى ئىنسان ئوغلى، سۈرگۈن بولغۇچىنىڭ يۈك-تاقلىرىنى تەييارلاپ قويغىن؛
    ۋە كۈندۈزدە ئۇلارنىڭ كۆز ئالدىدا سۈرگۈن بولغۇچىدەك ئۆز جايىڭدىن باشقا جايغا بارغىن.
    گەرچە ئۇلار ئاسىي بىر جەمەت بولسىمۇ، ئېھتىماللىقى يوق ئەمەسكى، ئۇلار چۈشىنىپ يېتىدۇ.
  sus-sus: Adamadi, i naxan nabama, i xa kote yailan alɔ i na sigafe konyiya nan kui.
    I xa mini e ya xɔri yanyi xare ra alɔ mixi suxuxi naxan xaninfe ɲamanɛ ma. Na
    kui, hali e findixi bɔnsɔɛ murutaxi nan na, e fama nɛ fahaamui sɔtɔde i xa taali
    kui.
  pon-2006: “Eri met, nein aramas, wahda omw koruk duwehte aramas emen me kin sopohsang
    nan apwal kin wia oh mweselda mwohn eh pahn wasa pwong. Aramas koaros en kilang
    omw pahn mweselda oh kolahng nan ehu wasa. Mweinele aramas kahngohdi pwuko pahn
    tehkuhkada.
  ksd-ksd: Natu i ra tutana, una vaninare pa kaum tabarikik nina ba na topa ia ba
    una mareng me, ma una mareng ta ra bung na keake ta ra luaina mata i diat; una
    vana kan ra kubam da ra vilavilau tar ta ra enana pakana ta ra luaina mata i diat.
    A dovotina a umana tena varpiam diat, ma kan bar diat a matoto tana.
  grc-BRENT: Καὶ σὺ, υἱὲ ἀνθρώπου, ποίησον σεαυτῷ σκεύη αἰχμαλωσίας ἡμέρας ἐνώπιον
    αὐτῶν, καὶ αἰχμαλωτευθήσῃ ἐκ τοῦ τόπου σου εἰς ἕτερον τόπον ἐνώπιον αὐτῶν, ὅπως
    ἴδωσι διότι οἶκος παραπικραίνων ἐστί.
  ind-AYT: Karena itu, anak manusia, persiapkanlah bagi dirimu sendiri peralatan untuk
    ke pembuangan dan pergilah ke pembuangan pada siang hari di depan mata mereka.
    Kamu harus pergi seperti seorang buangan dari tempatmu ke tempat yang lain di
    depan mata mereka. Barangkali mereka akan mengerti meskipun mereka adalah keturunan
    pemberontak.
  nya-nya: “Choncho, iwe mwana wa munthu, longedza katundu wako wopita naye ku ukapolo.
    Unyamuke nthawi yamasana iwo akuona. Uchite ngati wanyamuka kuchoka kumene ukukhala
    kupita ku dziko lachilendo iwowo akuona. Mwina adzamvetsetsa, paja ndi anthu aupandu.
  hrv-hrv: 'Zato, sine čovječji, spremi izgnanički zavežljaj i njima na oči obdan
    se seli: seli se iz svojega mjesta u drugo, ne bi li uvidjeli da su rod odmetnički.'
  mps-mps: Tialima, megi da, tǫde bidio, nago doado bage sisi ilama, te bidi aga
    bidali page bulu tagalama, te digibulu buluba kalabus igibu pabo tiwai yao. Te
    nage be hulia sisąbadi pabo gagalama pobaso, te tigidali we bidigo nage sueibao.
    Eno homugo nago te sę ebo page te augwaligo konemainu ebao. Tialima, augwali
    te hagoma ebo bidi dabe da, tama augwaligo te sę ebo page konegobe, eno te homu
    ebo dao.
  tpi-tpi: “Olsem na nau, man bilong graun, yu mas redim ol samting olsem man i laik
    lusim as ples na i go kalabus long longwe ples. Na yu mas stat long wokabaut long
    taim i no tudak yet na bai olgeta manmeri i ken lukim yu. Mi laik bai ol i save
    as bilong dispela samting yu mekim. Tasol ol i man bilong bikhet, na ating ol
    bai i no inap save long as bilong en.
  dan-1931: Men du, Menneskesøn, udrust dig ved højlys Dag i deres Påsyn som en, der
    drager i Landflygtighed, og drag så i deres Påsyn fra Stedet, hvor du bor, til
    et andet Sted! Måske de så får Øjnene op; thi de er en genstridig Slægt.
  vie-OVCB: Vậy bây giờ, hỡi con người, hãy giả bộ như con sắp bị dẫn đi lưu đày.
    Sửa soạn vài thứ mà người bị lưu đày phải đem theo, và rời khỏi nhà con đi đến
    một nơi nào đó. Hãy làm việc này trước mặt chúng để chúng có thể thấy con. Vì
    có thể chúng sẽ lưu ý điều này, dù chúng là một dân phản loạn.
  guj-2017: તેથી, હે મનુષ્યપુત્ર, તું દેશવટે જવાને માટે સામાન તૈયાર કર, તેઓના દેખતાં
    દિવસે ચાલી નીકળ, કેમ કે તેઓના દેખતાં તું તારી જગ્યાએથી બીજે જગ્યાએ જા. જોકે તેઓ
    બંડખોર લોક છે પણ કદાચ તેઓ જુએ.
  pon-2006A: “Eri met, nein aramas, wahda omw koruk duwehte aramas emen me kin sopohsang
    nan apwal kin wia oh mweselda mwohn eh pahn wasa pwong. Aramas koaros en kilang
    omw pahn mweselda oh kolahng nan ehu wasa. Mweinele aramas kahngohdi pwuko pahn
    tehkuhkada.
  por-BRBSL: “Portanto, você, filho do homem, prepare sua bagagem para a mudança,
    e mova-se de dia à vista deles. Você deve se mover de seu lugar para outro lugar
    à vista deles. Pode ser que eles considerem, embora sejam uma casa rebelde.
  cth-cth: Hatdawkvah, nang tami capa santoungnae koe ka cet hane patetlah na hnopai
    kahawicalah taoung nateh, khodai lah ahnimae hmaitung roeroe vah kamthaw haw.
    Na hmu awh lahun nah na onae hmuen koehoi hmuen alouke koe na cei han. Tarankathaw
    e lah kaawm awh nakunghai a lung a ang awh yawkaw han doeh.
  twi-twi: “Enti onipa ba, boaboa wo nneɛma ano ma asutwa, na adekyee mu a wɔrewɛn
    no, fi nea wowɔ, na kɔ beae foforo. Ebia wɔbɛte ase, ɛwɔ mu sɛ wɔyɛ atuatewfo.
  hlt-hlt: Te dongah hlang capa nang, vangsawn kah hnopai te namah ham rhoekbah lamtah
    khothaih kah amih mikhmuh ah poelyoe pah. Namah hmuen lamloh amih mikhmuh ah a
    tloe hmuen la poelyoe pah. Amih boekoek imkhui loh a hmuh uh khaming.
  tbz-SIM: Onìtì fɔ̃́! Dennɛní ɑ nɛntì kɛ́dɔɔ̀ kɛ́ndò mbɛ̀ dɑ pĩ nkuyie ncuokɛ̀ kɛ
    yɛtìnɛ̀ dihɛì, kɛ̀ bɛ̀ ndɑ wúó nkɛ̀ dɛ̀ yɛ̀mmɛ̀ bɛ̀ɛ bɑntɛ́ bɛ̀ tumɛ̀ itookperí
    yɛmbɛ̀ mbɛ.
  msy-2020: “Kamaghɨn amizɨ, nguazir kamɨn gumazim, nɨ datɨrɨghɨn uan biziba inigh,
    mati gumazim kalabus bagha nguibar saghuiamɨn itimɨn mangasa. Egh amɨnim tɨghar
    pɨrsɨ damutɨ, nɨ mangɨtɨ me bar nɨn ganigh. Kɨ kamaghɨn ifonge, me nɨ amir bizir
    kamɨn mɨngarim deragh a gɨfogh. Me gumazamizir akaba batoziba, egh me ti an mɨngarim
    deragh a gɨfoghan kogham.
  dop-dop: Yʋlʋ nyɑ́, tɑɣɑnɩ nyɑ́ wontu. Tɔ mpɑɑʋ kɛ ilim nɑ pǝ ɩsǝlɛ kɛ pɑ ɩsɛntɑɑ.
    Lɩɩ timpi n wɛ mpʋ tɔ nɑ ń lɑɣɑsɩ tǝfɑtɛ. Ntɑnyɩ pɑɑ nɑ́ sɩ pɑ kɛ́ tɔɔ kʋllɑɑ.
  azb-azb: Ey bəşər oğlu, sən sürgünə getmək üçün şeylərini hazırla və onların gözü
    önündə günün günorta çağı köç, onların gözü önündə öz yerindən başqa bir yerə
    köç et. Üsyankar bir xalq olsalar da, bəlkə bunu başa düşdülər.
  eng-DBY: And thou, son of man, prepare thee a captive's baggage, and go captive
    by day in their sight; and thou shalt go captive from thy place to another place
    in their sight. It may be they will consider, though they are a rebellious house.
  hin-2017: इसलिए हे मनुष्य के सन्तान, दिन को बँधुआई का सामान तैयार करके उनके देखते
    हुए उठ जाना, उनके देखते हुए अपना स्थान छोड़कर दूसरे स्थान को जाना। यद्यपि वे बलवा
    करनेवाले घराने के हैं, तो भी सम्भव है कि वे ध्यान दें।
  wol-KYG: Yaw nag nit ki, dajaleel digg bëccëg, ñépp gis, sa jumtukaayi ku jëm ngàllo
    te nga sanci feneen, ñépp teg ci bët. Jombul ñu gis ne kërug fippukat lañu.
  eng-YLT: And thou, son of man, make to thee vessels of removal, and remove by day
    before their eyes, and thou hast removed from thy place unto another place before
    their eyes, it may be they consider, for a rebellious house they [are].
  eng-WYC-2017: Therefore thou, son of man, make to thee vessels of passing over,
    and thou shalt pass over by day before them; forsooth thou shalt pass over from
    thy place to another place, in the sight of them; if peradventure they behold,
    for it is an house stirring to wrath.
  eng-WMBB: “Therefore, you son of man, prepare your baggage for moving, and move
    by day in their sight. You shall move from your place to another place in their
    sight. It may be they will consider, though they are a rebellious house.
  urd-GVH: ऐ आदमज़ाद, अब अपना सामान यों लपेट ले जिस तरह तुझे जिलावतन किया जा रहा हो।
    फिर दिन के वक़्त और उनके देखते देखते घर से रवाना होकर किसी और जगह चला जा। शायद
    उन्हें समझ आए कि उन्हें जिलावतन होना है, हालाँकि यह क़ौम सरकश है।
  rug-rug: Gua ke, tuna na tie, mu va qaqiri i sari mua likakalae gua pa totoso ta
    raovo, meke pana rane toa sipu korapa doṉo atu dia, si mamu topue vura pa vasina
    koa agoi mamu la pa keke votiki vasina. Na butubutu va karikaridi tugo sari tie
    hire ba hokara kote bakala mo koa rini si asa.
  gaz-gaz: “Kanaafuu yaa ilma namaa, utuma isaan arganuu guyyaa adiidhaan waan qabdu
    qopheeffadhuutii boojiʼamuuf iddoo jirtuu baʼiitii iddoo biraa deemi. Isaan mana
    fincilaa taʼani iyyuu tarii ni hubatu taʼa.
  fra-LSG: 'Et toi, fils de l’homme, prépare tes effets de voyage, et pars de jour,
    sous leurs yeux! Pars, en leur présence, du lieu où tu es pour un autre lieu:
    peut-être verront-ils qu’ils sont une famille de rebelles.'
  yal-yal: Nanara, i tan Adamadina, i ya goronne yitɔn i a liga alo i sigama konyiyaan
    nin yanyi tagini yamaan yɛɛ xɔri. Keli be i siga yire gbɛtɛ yi e yɛɛ xɔri. Waxatina
    nde, e a kolonma nɛn a yama murutɛxin nan e ra.
  haw-1868: Nolaila, e ke keiki a ke kanaka, e hoomakaukau oe i mau mea no ka hele
    ana; a e hele hoi oe ma ka la imua o ko lakou mau maka, a e hele ae mai kou wahi
    aku, i kekahi wahi aku imua o ko lakou mau maka; malia paha e noonoo lakou; he
    ohana kipi no hoi lakou.
  arb-NAV: أَمَّا أَنْتَ يَا ابْنَ آدَمَ فَتَأَهَّبْ لِلسَّبْيِ وَاخْرُجْ نَهَاراً
    عَلَى مَرْأَى مِنْهُمْ وَامْضِ مِنْ مَوْضِعِكَ إِلَى مَوْضِعٍ آخَرَ لَعَلَّهُمْ
    يَفْهَمُونَ، فَإِنَّهُمْ شَعْبٌ مُتَمَرِّدٌ.
  ewe-ewe: “Eya ta ame vi, ƒo ƒu wò nuwo hena aboyomeyiyi. Le ŋkeke me, esi ameawo
    le kpɔwòm la, dze mɔ tso afi si nèle, nàyi teƒe bubu. Ɖewohĩ woase egɔme togbɔ
    be wonye aglãdzelawo hã.
  eng-LEE: 'But thou, O son of man, prepare for thyself vessels for going into exile,
    and wander away by day before their eyes; and thou shalt wander away from thy
    place to another place before their eyes: perhaps they may become aware that they
    are a rebellious family.'
  asm-FB: এই হেতুকে হে মনুষ্য সন্তান, তুমি নিজৰ বাবে দেশান্তৰৰ সামগ্ৰী যুগুত কৰা আৰু
    দিনতে তেওঁলোকৰ চকুৰ আগতে নিজ দেশান্তৰলৈ প্ৰস্থান কৰা। তুমি তেওঁলোকৰ চকুৰ আগতে
    নিজ ঠাইৰ পৰা আন ঠাইলৈ যোৱা। তেওঁলোক বিদ্ৰোহী বংশ হ’লেও কিজানি বিবেচনা কৰিব।
  sus-A: عَدَ مَدِ، عِ نَشَن نَبَمَ، عِ شَ كٌتٍ يَءِلَن عَلْ عِ نَ سِفَقٍ كٌنيِيَ
    نَن كُي. عِ شَ مِنِ عٍ يَ شْرِ يَنيِ شَرٍ رَ عَلْ مِشِ سُشُشِ نَشَن شَنِنقٍ حَمَنّ
    مَ. نَ كُي، هَلِ عٍ قِندِشِ بْنسْي مُرُتَشِ نَن نَ، عٍ قَمَ نّ قَهَامُي سْتْدٍ
    عِ شَ تَالِ كُي.
  fra-SBL: « C'est pourquoi, toi, fils d'homme, prépare ton bagage pour le déplacement,
    et tu te déplaceras de jour sous leurs yeux. Tu iras de ton lieu à un autre lieu
    sous leurs yeux. Peut-être y réfléchiront-ils, bien qu'ils soient une maison rebelle.
  hbo-hbo: וְאַתָּ֣ה בֶן־אָדָ֗ם עֲשֵׂ֤ה לְךָ֙ כְּלֵ֣י גֹולָ֔ה וּגְלֵ֥ה יֹומָ֖ם לְעֵֽינֵיהֶ֑ם
    וְגָלִ֨יתָ מִמְּקֹומְךָ֜ אֶל־מָקֹ֤ום אַחֵר֙ לְעֵ֣ינֵיהֶ֔ם אוּלַ֣י יִרְא֔וּ כִּ֛י
    בֵּ֥ית מְרִ֖י הֵֽמָּה׃
  kik-kik: “Nĩ ũndũ ũcio wee mũrũ wa mũndũ-rĩ, oha mĩrigo yaku ya gũthaama, na kũrĩ
    mũthenya barigici magĩkuonaga-rĩ, umagare uume gũkũ, ũthiĩ kũndũ kũngĩ. Hihi nĩmagataũkĩrwo,
    o na gũtuĩka nĩ andũ a nyũmba ya ũremi.
  fra-NCL: 'Et toi, fils de l’homme, fais-toi un bagage d’émigrant, et émigre de jour,
    à leurs yeux ; émigre, à leurs yeux, du lieu où tu es dans un autre lieu : peut-être
    verront-ils qu’ils sont une maison de rebelles.'
  cek-AK: To pongah, kami capa nang, misong ah laemh baktiah ahmuen kalah bangah caeh
    hanah hmuenmae to paroep ah, khodai naah nihcae mikhnuk ah na ohhaih ahmuen hoiah
    angthawk ah loe, nihcae mah hnuk o naah ahmuen kalah bangah caeh ah; laisaep thaih
    imthung takoh ah om o cadoeh, nihcae mah kho na poek pae khoe doeh om tih.
  cuk-cuk: ”Dule-machi, degisoggu, we-yargi-noega be-mormar be guagwar-dake. Neg-ibgine,
    dulemar-wagab be-neggi be nodoed. Ar igi dule yamo-yogasaar-ononnolenaidyobi be
    nodoed. Abakalegi, deyob be-dakmaloedba, we-dulemar-uayasulidamalad magar ibmar
    itoarmalale.
  uig-CYR: Вә сән, и инсан оғли, сүргүн болғучиниң жүк-тақлирини тәйярлап қойғин;
    вә күндүздә уларниң көз алдида сүргүн болғучидәк өз җайиңдин башқа җайға барғин.
    Гәрчә улар асий бир җәмәт болсиму, еһтималлиғи йоқ әмәски, улар чүшинип йетиду.
  tel-2017: నరపుత్రుడా, నువ్వైతే దేశాంతరం వెళ్ళడానికి సామాను సిద్ధం చేసుకో. పగలు వాళ్ళు
    చూస్తుండగానే నువ్వు నీ స్థలాన్ని విడిచి ప్రయాణమై వేరే స్థలానికి దేశాంతరం పోవాలి.
    వాళ్ళు తిరగబడే వాళ్ళే అయినా ఇదంతా గమనించడం మొదలు పెడతారేమో.
  hat-BSA: “Pou sa, fis a lòm, prepare valiz ou menm pou ou ekzile e antre an egzil
    nan mitan jounen an kote yo ka wè l byen klè. Nan egzil, ou va deplase yon kote
    pou rive yon lòt kote devan zye yo. Petèt yo va konprann, malgre se yon kay rebèl
    yo ye.
  kos-kos: “Inge, mwet sukawil, apweni kutu ma lom ingan in oana luman sie mwet kaing,
    ac mukuiyak meet liki fongeni. Lela mwet uh in liye lah kom ac som nu ke sie pac
    acn. Sahp mwet lungse alein ingan ac akilen kom.
  hbo-WLC: וְאַתָּ֣ה בֶן־אָדָ֗ם עֲשֵׂ֤ה לְךָ֙ כְּלֵ֣י גוֹלָ֔ה וּגְלֵ֥ה יוֹמָ֖ם לְעֵֽינֵיהֶ֑ם
    וְגָלִ֨יתָ מִמְּקוֹמְךָ֜ אֶל־מָק֤וֹם אַחֵר֙ לְעֵ֣ינֵיהֶ֔ם אוּלַ֣י יִרְא֔וּ כִּ֛י
    בֵּ֥ית מְרִ֖י הֵֽמָּה׃
  ibo-ibo: “Ya mere, nwa nke mmadụ, kwakọtaa ngwongwo ụlọ gị maka ị ga biri nʼala
    ọzọ, mee nke a nʼehihie dịka ha na-ele gị anya, hapụ ụlọ gị gaa nʼebe ọzọ. Ma
    eleghị anya ha ga-aghọta, ọ bụ ezie na ha bụ ndị nnupu isi.
  ory-ory: ଏଥିପାଇଁ ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ନିର୍ବାସନ ନିମନ୍ତେ କରିବା ପାଇଁ ସମ୍ବଳ ପ୍ରସ୍ତୁତ କର,
    ଆଉ ସେମାନଙ୍କ ସାକ୍ଷାତରେ ଦିନ ବେଳେ ପ୍ରସ୍ଥାନ କର, ତୁମ୍ଭେ ସେମାନଙ୍କ ସାକ୍ଷାତରେ ସ୍ୱ ସ୍ଥାନରୁ
    ଅନ୍ୟ ସ୍ଥାନକୁ ପ୍ରସ୍ଥାନ କରିବ। ହୋଇପାରେ, ବିଦ୍ରୋହୀ ବଂଶ ହେଲେ ହେଁ ସେମାନେ ବିବେଚନା କରିବେ।
  chk-chk: Iei mine, nöün aramas, kopwe amolätä om pwotou usun eman chon oola a föri.
    Lerän, lupwen ekewe aramas ra nenengenuk, kopwe feila seni leniom o feila ngeni
    pwal eu leni. Eli repwe wewe ren, inamwo ika ir eu täppin aramas mi lükümach o
    ü ngeniei.
  rop-rop: “Wal Isikiyel bifo im dakbala, yu garra pekimap lilbit enijing en pudum
    langa yu beig, jis laiga prisana wen sambodi deigimwei im. Maitbi detlot pipul
    garra luk yu gowei langa najawan kantri. En maitbi detlot pipul hubin gibit mi
    bekboun garra teiknodis langa yu.
  ukr-1871: Ти же, сину чоловічий, наготов собі потрібне до переносин, та й переносися
    серед ясного дня перед їх очима, й перенесешся перед очима в їх із твоєї осади
    на друге місце. Може їм одкриються очі, хоч вони дом упрямий;
  deu-1951: Darum, du Menschensohn, mache dir Wandergeräte und ziehe bei Tage vor
    ihren Augen aus. Vor ihren Augen sollst du von deinem Wohnort an einen anderen
    Ort ziehen; vielleicht werden sie es bemerken, denn sie sind ein widerspenstiges
    Haus.
  eng-JPS: Therefore, thou son of man, prepare thee stuff for exile, and remove as
    though for exile by day in their sight; and thou shalt remove from thy place to
    another place in their sight; it may be they will perceive, for they are a rebellious
    house.
  srp-1865: Zato ti, sine èovjeèji, spremi što treba za seobu, i seli se obdan na
    njihove oèi; i iseli se iz svojega mjesta na drugo mjesto na njihove oèi, ne bi
    li vidjeli, jer su dom odmetnièki.
  lug-lug: “Noolwekyo omwana w’omuntu, sibako ebibyo ogende mu buwaŋŋanguse, ate kikole
    misana, nga balaba ogende mu kifo ekirala. Oboolyawo balitegeera, newaakubadde
    nga nnyumba njeemu.
  heb-heb: ואתה בן אדם עשה לך כלי גולה וגלה יומם לעיניהם וגלית ממקומך אל מקום אחר
    לעיניהם אולי יראו כי בית מרי המה׃
  ben-IRV: অতএব, মানুষের সন্তান, বন্দিত্বের জন্য জিনিসপত্র প্রস্তুত কর, দিনের র বেলা
    তাদের সামনে নির্বাসনের জন্য যেতে শুরু কর, কারণ আমি তোমাকে নির্বাসিত করব তাদের
    চোখের সামনে তোমাকে এক জায়গা থেকে অন্য জায়গায়। হয়তো তারা দেখতে শুরু করবে যদিও
    তারা বিদ্রোহী কূল।
  pan-pan: ਇਸ ਲਈ ਤੂੰ ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਦੇਸ ਨਿਕਾਲੇ ਲਈ ਸਮਾਨ ਬੰਨ੍ਹ ਅਤੇ ਦਿਨ ਨੂੰ ਉਹਨਾਂ
    ਦੇ ਵੇਖਦਿਆਂ ਦੇਸੋਂ ਨਿੱਕਲ ਜਾ। ਤੂੰ ਉਹਨਾਂ ਦੇ ਸਾਹਮਣੇ ਆਪਣੇ ਸਥਾਨ ਤੋਂ ਦੂਜੇ ਸਥਾਨ ਵੱਲ ਦੇਸ
    ਨਿਕਾਲੇ ਵਾਂਗੂੰ ਨਿੱਕਲ ਜਾ। ਸ਼ਾਇਦ ਉਹ ਵੇਖਣ, ਪਰ ਉਹ ਤਾਂ ਇੱਕ ਵਿਦਰੋਹੀ ਘਰਾਣਾ ਹੈ।
  mya-JVB: သို့ဖြစ်၍ ၊ အချင်းလူသား ၊ အခြားသို့ ပြောင်း သွားခြင်းငှါ ဥစ္စာ ပရိကံများကို
    ပြင်ဆင် ၍ ၊ နေ့ အချိန်၌ သူ တို့မျက်မှောက် တွင် ပြောင်း သွားလော့။ သူ တို့မျက်မှောက်
    တွင် အခြား တပါးသို့ နေရာ ပြောင်း လော့။ ပုန်ကန် တတ်သော အမျိုး ဖြစ်သော်လည်း ၊ သတိရ
    ကောင်းရကြ လိမ့်မည်။
  hmo-hmo: “Unai dainai, tanobada tauna e, oiemu kohu bona gau, be daudau do oi lao
    ena laolao totona do oi abia hegaegae. Bona dina lalonai, gabu daudau dekenai
    do oi lao noho tauna hegeregerena, oiemu varavara Israela taudia edia vairana
    dekenai do oi raka lao, ia lao bona ma gabu ta dekenai. Unai dagedage besena taudia,
    be sedira oiemu kara do idia itaia neganai, edia lalodia do idia kehoa idia be
    kamonai lasi taudia.
  urd-urd: इसलिए ऐ आदमज़ाद, सफ़र का सामान तैयार कर और दिन को उनके देखते हुए अपने मकान
    से रवाना हो, तू उनके सामने अपने मकान से दूसरे मकान को जा; मुम्किन है कि वह सोचें,
    अगरचे वह बाग़ी ख़ान्दान हैं।
  rus-SYN: Ты же, сын человеческий, изготовь себе нужное для переселения, и среди
    дня переселяйся перед глазами их, и переселяйся с места твоего в другое место
    перед глазами их; может быть, они уразумеют, хотя они - дом мятежный;
  bqc-SIM: Ayãmɛto gbɛ̃nazĩn nɛ́, ǹ n pↄ́ↄ naaa fãanɛ, ǹ n taa bùsu pãleu sↄukɛ,
    ní dazɛu ń wáa. Go n tía, ta gupãleu ń wáa. Baa kɛ́ swã́gbãadeↄn ń ũ,
    an wɛ́ a gí kɛ̃́ia?
  tcz-CHONGTHU: Hijeh chun tun mihem chapa sohchang khat bangin um temin. Thilthem
    sohchang khat in akipoh bangin gong in lang munchom dang khat jon ding bangin
    nachen na in chu dalhan. Mipi hon amu theina diuvin, amasang tah uva adihtah chu
    bollin. Ijeh inem itile doumah bol mite ahi vanguva ijemtia ahin gel khoh maithei
    u ahi.
  mar-mar: तथापि मानवाच्या मुला तुझ्यासाठी सर्व काही हद्दपार करण्याची तयारी कर, आणि
    त्यांच्या डोळ्यांदेखत बाहेर निघून जा, मी तुला तुझ्या ठिकाणापासून दुसऱ्या ठिकाणावर
    हद्दपार करीन. कदाचित त्यांना कळून येईल ते फितुर घराण्यातले आहेत.
  qub-qub: «Chaymi runa, gamga artita ruray. Guepiquita camaricuy juc-läman prësu
    apashuptiqui aywacuycajno aywacunayquipaj. Junajpa, llapan ricaycäshuptiqui, wasiquipita
    llojshir juc-läman aywacuy. Chayno ricashushpayquega capaschari tantiyacunman
    mana wiyacoj runacuna cashpanpis.
  bqp-bqp: Yen sɔ̃, ɑ sɔɔru koowo kpɑ ɑ se ɑ doonɑ sɔ̃ɔ sɔɔ ben bɑɑwuren nɔni biru
    ɑ dɑ ɑ n wɑ̃ɑ gɑm. Sɔrɔkudo bɑ koo giɑ mɑ bɑ sɑ̃ɑ bwese mɛm nɔɔ sɑribɑ.
  hat-hat: Koulye a, ou menm nonm o! Fè pakèt ou tankou yon moun k'ap kouri pou danje.
    Pati kite peyi a devan je yo gwo lajounen. W'a fè yo tout wè ou ap pati kite kote
    ou ye a pou ou ale yon lòt kote ou pa janm konnen! Sa ka fè yo rekonèt jan yo
    gen tèt di.
  eng-BSB: Therefore, son of man, pack your bags for exile. In broad daylight, set
    out from your place and go to another as they watch. Perhaps they will understand,
    though they are a rebellious house.
  eng-WEBPB: “Therefore, you son of man, prepare your baggage for moving, and move
    by day in their sight. You shall move from your place to another place in their
    sight. It may be they will consider, though they are a rebellious house.
  kbq-kbq: E'ina hu'negu vahe'mofo mofavremoka, zage ferupi kagra fenonka'a retrotra
    hunka kina ome hu'naku'ma neviaza hunka nevuge'za kageho. Kagra'a kumateti'ma
    ru kumate'ma kinama ome hunaku'ma viaza hunka nevuge'za keho. Hagi zamagra keontahi
    vahe mani'nazanagi, Nagrama nagesama antahuana, e'inama hananke'za zamagra ke'za
    antahiza hugahaze.
  nhe-BL: Huajca ama xijchihua tlen nimitzilhuis para tiquinnextilis Jerusalén ehuani
    quejatza elis para quicajtehuase inintlal huan yase huejca ipan seyoc tlali. Xijcualtlali
    seyoc moyoyo huan nopa tlamantzitzi tlen tecahuilíaj quihuicase tlen tequixtíaj
    tlen inintlal. Huan xijcajtehua mochaj para tiyas ipan seyoc tlali. Huan xiya
    tonaya para nochi israelitame ma mitzitaca. Queja nopa huelis quimachilise tlachque
    quiijtosnequi tlen tijchihua yonque tlahuel mosisiníaj.
  gub-BL: Awa ta'yr, Emuàgà'ym ma'eryru neata àwàm rehe har nehe kury. Eiko zauxiapekwer
    wanuwi uzàn ma'e zàwenugar romo nehe. Eho kwarahy heixe 'ym mehe we nehe. Tuwe
    teko paw nerexak neho mehe a'e wà nehe. — Oho putar amo me a'e, i'i putar newe
    wà nehe. Aze ru'u hereruzar 'ymar nerexak putar wà nehe.
  eng-DRA: 'Thou, therefore, O son of man, prepare thee all necessaries for removing,
    and remove by day in their sight: and thou shalt remove out of thy place to another
    place in their sight, if so be they will regard it: for they are a provoking house.'
