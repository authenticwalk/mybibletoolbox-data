verse: EZK.012.020
translations:
  mal-C: നിവാസികളുള്ള പട്ടണങ്ങൾ ശൂന്യമായും ദേശം നിർജനമായും തീരും; അങ്ങനെ ഞാൻ യഹോവ
    ആകുന്നു എന്നു നിങ്ങൾ അറിയും.’ ”
  deu-TKW: Und die Städte, die jetzt bewohnt sind, sollen veröden, und das Land soll
    zur Wüste werden, damit ihr erkennt, daß ich Jahwe bin!
  lin-lin: Bingumba oyo bato bavandaka ekobebisama mpe mokili ekotikala lisusu na
    bato te, mpe bokoyeba solo ete Ngai, nazali Yawe. › »
  eng-LSV: And the cities that are inhabited are laid waste, and the land is a desolation,
    and you have known that I [am] YHWH.”
  eng-GNV: And the cities that are inhabited, shall be left voyde, and the land shall
    be desolate, and yee shall knowe that I am the Lord.
  eng-WEBSTER: And the cities that are inhabited shall be laid waste, and the land
    shall be desolate; and ye shall know that I am the LORD.
  nhw-BL: Nochi altepeme ipan amotlal catli temitoque ica masehualme, niquintlamisosolos
    huan nochi amotlal mocahuas quen huactoc tlali. Huan huajca anquimatise para na
    niDIOS.’ ”
  swh-ONEN: Miji inayokaliwa na watu itaharibiwa na nchi itakuwa ukiwa. Ndipo mtakapojua
    kwamba Mimi ndimi Bwana.’ ”
  bba-bba: Wuu si su tɔmbu dɑbi su koo kowɑ bɑnsu, kpɑ tem mɛ kpuro mu kɑm ko. Sɑɑ
    ye sɔɔrɑ Isirelibɑ bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: And the cities that are inhabited shall be laid waste, and the land
    shall be desolate; and ye shall know that I am the Lord.
  luo-luo: Mier matindo duto ma ji odakie biro dongʼ nono li kendo piny biro dongʼ
    gunda. Eka unungʼe ni An e Jehova Nyasaye.”
  meu-meu: E noholaidiamu hanuadia na bae vahu, bona tano na tano ḡaḡaena ai baine
    hahelao; bena ba diba, lau na Iehova.
  npi-ULB: मानिसहरू बसेका सहरहरू उजाड हुनेछन्, र देश उजाड-स्‍थान हुनेछ । तब म नै परमप्रभु
    हुँ भी तिमीहरूले जान्‍नेछौ ।’”
  yor-yor: Ìlú tó jẹ́ ibùgbé ènìyàn tẹ́lẹ̀ yóò di òfo, ilẹ̀ náà yóò sì di ahoro. Ẹ̀yin
    yóò sì mọ̀ pé, Èmi ni Olúwa.’ ”
  pes-OPCB: شهرهای آبادشان ویران و مزرعه‌هایشان خشک خواهد شد تا بدانند که من یهوه
    هستم.»
  tgl-ULB: Kaya mapapabayaan ang mga pinaninirahang lungsod at magiging kaparangan
    ang lupain; kaya malalaman ninyo na Ako si Yahweh!'”
  hui-hui: Tinaga tano áyu wali agali dewa bu kagoha bo gialo wahai haragola dindi
    bibahende mo ko hai hene embera ibalu wai labu dindi ona wulebira. Anidagua birangi
    Isaraele wali agali tigua i̱ni Anduane Homogoore henedalo manda bulebira, lamibe,
    lalu Anduane Homogohanda Esegielehondo lene.
  mya-mya: လူ​နေ​စည်​ကား​သည့်​မြို့​ကြီး​တို့​ကို​ဖြို ဖျက်​ကာ တစ်​ပြည်​လုံး​ကို​လူ​သူ​ကင်း​မဲ့​စေ
    မည်။ ထို​အ​ခါ​ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား ဖြစ်​တော်​မူ​ကြောင်း သူ​တို့​သိ​ရှိ​ကြ​လိမ့်
    မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: མི་འདུག་སའི་གྲོང་ཁྱེར་རྣམས་སྟོང་བར་འགྱུར་ཞིང་། ཡུལ་ཁམས་འདི་ཡང་སྟོང་བར་འགྱུར་བ་དང་།
    དེ་ནས་ཁྱོད་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་གསུངས་ཞེས་སྨྲོས་ཤིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Maguta anogarwa navanhu achava matongo uye nyika ichaparadzwa. Ipapo muchaziva
    kuti ndini Jehovha.’ ”
  spa-BLM: Las ciudades habitadas serán asoladas, y la tierra será una desolación.
    Entonces sabrás que yo soy Yahvé”.
  cac-cac: Masanil chon̈ab' b'ajtac cajan anima ol laj emcan lan̈najoc, ol can pax
    tz'inan lum smacb'en eb' chi'. Icha chi' ol aj snachajel eyuuj to a in ton Jehová
    e Diosal in, xchi d'ayin.
  swh-ULB: Hivyo ile miji iliyokuwa wenyeji itachukuliwa, na nchi itakuwa ukiwa; hivyo
    mtajua kwamba mimi ni Yahwe.”'
  bel-bel: І будуць спустошаны населеныя гарады, і зямля зробіцца пустою, і ўведаеце,
    што Я - Гасподзь.
  deu-ELBBK: Und die bewohnten Städte werden wüst, und das Land wird eine Einöde werden.
    Und ihr werdet wissen, dass ich der HERR bin.
  mbb-OT: Edèdeetan is menge inged dan ne egkehimu heini he mekevulungbulung. Ne egketuenan
    dan dutun he iyan a kes Nengazen.”
  mal-2015: ജനപുഷ്ടിയുള്ള പട്ടണങ്ങൾ ശൂന്യവും ദേശം നിർജ്ജനവും ആയിത്തീരും; ഞാൻ യഹോവ
    എന്നു നിങ്ങൾ അറിയും.
  rmc-rmc: O fori, andre save bešenas o manuša, ena omukle a e phuv ačhela zamukľi.
    Akor sprindžarena, hoj me som o RAJ.‘ “
  pes-OPV: و شهرهای مسکون ایشان خراب شده، زمین ویران خواهد شد. پس خواهیددانست که من
    یهوه هستم.»
  ron-1924: Четэциле плине ку попор вор фи нимичите ши цара ва фи пустиитэ, ка сэ
    штиць кэ Еу сунт Домнул.»’”
  ben-OBCV: লোকজন ভরা নগরগুলি ধ্বংসস্থান হয়ে থাকবে এবং জনশূন্য হবে। তখন তোমরা জানবে
    যে, আমিই সদাপ্রভু।’ ”
  som-som: Oo magaalooyinka la deggan yahay way baabbi'i doonaan, oo dalkuna wuu cidloobi
    doonaa, oo idinkuna waxaad ogaan doontaan inaan anigu Rabbiga ahay.
  lat-VUC: Et civitates quæ nunc habitantur, desolatæ erunt, terraque deserta, et
    scietis quia ego Dominus.]
  eng-ASVBT: And the cities that are inhabited shall be laid waste, and the land shall
    be a desolation; and ye shall know that I am Jehovah.
  ita-1885: E le città abitate saranno deserte, e il paese sarà desolato; e voi conoscerete
    che io sono il Signore.
  eng-LXXUP: And their inhabited cities shall be laid utterly waste, and the land
    shall be desolate; and ye shall know that I am the Lord.
  eng-ULB: So the cities that were inhabited will be desolate, and the land will become
    a wasteland; so you will know that I am Yahweh.”'”
  spa-VBL: Las ciudades serán destruidas y el campo se convertirá en un páramo. Entonces
    sabrán que yo soy el Señor”.
  fra-_FOB: Les villes peuplées seront réduites en désert, et le pays sera ravagé,
    et vous saurez que je suis l'Éternel.
  mal-mal: നിവാസികളുള്ള പട്ടണങ്ങൾ ശൂന്യവും ദേശം നിർജ്ജനവും ആയിത്തീരും; ഞാൻ യഹോവ എന്ന്
    നിങ്ങൾ അറിയും”.
  urd-GVR: Jin shahroṅ meṅ log ab tak ābād haiṅ wuh barbād ho jāeṅge, mulk wīrān-o-sunsān
    ho jāegā. Tab tum jān loge ki maiṅ hī Rab hūṅ.’”
  suz-BL: मुर बाक्‍शो सहर नेल्‍ल श्‍येत्‍थ दुम्‍नीम। मिनु रागी नुप्‍ब। मिनु गेपुकीम
    गो परमप्रभु यावे नङ, दे तुइक्‍नीनी’ देंशो बाक्‍ब” देंत।
  eng-NOY: And the inhabited cities shall be laid waste, and the land shall be desolate,
    that ye may know that I am Jehovah.
  ita-1927: Le città abitate saranno ridotte in rovina, e il paese sarà desolato;
    e voi conoscerete che io sono l’Eterno.
  ckb-ckb: شارە ئاوەدانەکان کاول دەکرێن و خاکەکە چۆڵ دەبێت، ئیتر ئێوە دەزانن کە من
    یەزدانم.“»
  eng-BBE: And the peopled towns will be made waste, and the land will become a wonder;
    and you will be certain that I am the Lord.
  kan-OKCV: ನಿವಾಸಿಗಳುಳ್ಳ ಪಟ್ಟಣಗಳು ಹಾಳಾಗುವುವು. ದೇಶವು ನಿರ್ಜನವಾಗುವುದು. ಆಗ ನಾನೇ ಯೆಹೋವ
    ದೇವರೆಂದು ನೀವು ತಿಳಿಯುವಿರಿ.’ ”
  tam-2017: குடியேறியிருக்கிற பட்டணங்கள் வனாந்திரங்களாகி, தேசம் பாழாய்ப்போகும்; அப்பொழுது
    நான் யெகோவா என்று அறிந்துகொள்வீர்கள் என்று சொல் என்றார்.
  spa-RV-1909: Y las ciudades habitadas serán asoladas, y la tierra será desierta;
    y sabréis que yo soy Jehová.
  ron-BTF: Și cetățile care sunt locuite vor fi risipite și țara va fi pustiită și
    veți cunoaște că eu sunt DOMNUL.
  eng-WEBP: The cities that are inhabited will be laid waste, and the land will be
    a desolation. Then you will know that I am the LORD.”’”
  eng-FBV: The towns will be destroyed, and the countryside turned into a wasteland.
    Then you will know that I am the Lord.”
  nld-1939: Uw dichtbevolkte steden zullen verwoest worden, en het land zal een wildernis
    zijn. Zo zult ge erkennen, dat Ik Jahweh ben.
  nch-BL: Nochi altepeme ipan amotal cati temitoque ica masehualme, niquintamisosolos
    huan nochi amotal mocahuas quej huactoc tali. Huan huajca anquimatise para na
    niDIOS.’ ”
  vie-1934: Các thành đông dân sẽ trở nên gò đống, đất sẽ bị hoang vu; và các ngươi
    sẽ biết rằng ta là Đức Giê-hô-va.
  hin-CV: बसे हुए नगर उजाड़ दिए जाएंगे और देश निर्जन हो जाएगा. तब तुम जानोगे कि मैं
    याहवेह हूं.’ ”
  spa-BES: Y los pueblos poblados serán destruidos, y la tierra se convertirá en un
    desierto; y sabrán que yo soy el Señor.
  tdx-tdx: Hampangoakoaheñe ka o rova amam-pimòneñeo, naho ho ratraratra i taney;
    vaho ho fohi’ areo te Izaho Iehovà.
  tha-KJV: และเมืองที่​มี​คนอาศัยอยู่จะถูกทิ้งไว้​เสียเปล่า และแผ่นดินนั้​นก​็จะรกร้าง
    และเจ้าจะทราบว่าเราคือพระเยโฮวาห์”
  por-BR-2018: E as cidades habitadas serão desoladas, e a terra se tornará em deserto;
    e sabereis que eu sou o SENHOR.
  deu-ELO: Und die bewohnten Städte werden wüst, und das Land wird eine Einöde werden.
    Und ihr werdet wissen, daß ich Jehova bin.
  eng-WYC-2018: And [the] cities that be now inhabited, shall be desolate, and the
    land shall be forsaken (or and the land shall be deserted or and the land shall
    become a desert); and ye shall know, that I am the Lord.
  epo-epo: Kaj la loĝataj urboj estos ruinigitaj, kaj la lando estos dezertigita;
    kaj vi ekscios, ke Mi estas la Eternulo.
  uig-PIN: Aⱨalilik xǝⱨǝrlǝr harabǝ bolup, zemin wǝyranǝ bolidu; xuning bilǝn silǝr
    Mening Pǝrwǝrdigar ikǝnlikimni tonup yetisilǝr».
  beo-beo: Moilai bai bagade huluane, waha dunuga nabai dialebe, amo da mugululi wadela:lesi
    dagoi ba:mu. Amasea, ilia da Na da Hina Godedafa dawa:mu.
  tpi-OTNT: Na ol bai i bagarapim tru ol taun, na kantri bai i kamap olsem ples nating.
    Long dispela taim ol Israel bai i save olsem, mi yet mi Bikpela.”
  hau-SA: Garuruwan da mutane suna ciki za su zama kufai ƙasar kuma za tă zama kango.
    Sa’an nan za ku san cewa ni ne Ubangiji.’ ”
  uig-LAT: Ahalilik sheherler xarabe bolup, zémin weyrane bolidu; shuning bilen siler
    Méning Perwerdigar ikenlikimni tonup yétisiler».
  nde-nde: Amadolobho okuhlalwa kuwo azaqothulwa ilizwe lichitheke. Lapho-ke bazakwazi
    ukuthi nginguThixo.’ ”
  ton-ton: Pea ʻe fakalala ʻae ngaahi kolo ʻoku kakai pea ʻe ʻauha ʻae fonua; pea
    te mou ʻilo ko Sihova au.”
  ces-1613: Města také, v nichž bydlejí, zpustnou, a země pustá bude, a tak zvíte,
    že já jsem Hospodin.
  eng-WMB: The cities that are inhabited will be laid waste, and the land will be
    a desolation. Then you will know that I am the LORD.”’”
  tam-TCV: அவர்கள் குடியேறியிருக்கும் பட்டணங்கள் சீர்குலையும்; நாடு பாழாகும். அப்பொழுது
    நானே யெகோவா என்பதை நீங்கள் அறிந்துகொள்வீர்கள் என்று சொல்’ ” என்றார்.
  ceb-ULB: Busa maawaaw ang gipuy-an nga mga siyudad, ug mabiniyaan ang yuta; busa
    mahibaloan ninyo nga ako si Yahweh.”'
  pol-UBG: 'Także miasta, w których mieszkają, będą spustoszone, a ziemia opustoszeje:
    I poznacie, że ja jestem PANEM.'
  urd-GVU: جن شہروں میں لوگ اب تک آباد ہیں وہ برباد ہو جائیں گے، ملک ویران و سنسان
    ہو جائے گا۔ تب تم جان لو گے کہ مَیں ہی رب ہوں‘۔“
  deu-1912: Und die Städte, so wohl bewohnt sind, sollen verwüstet und das Land öde
    werden; also sollt ihr erfahren, daß ich der HERR sei.
  kan-2017: ಆಗ ಜನ ತುಂಬಿದ ಊರುಗಳು ಹಾಳಾಗಿ ದೇಶವು ಬೀಡುಬೀಳುವುದು; ನಾನೇ ಯೆಹೋವನು ಎಂದು ನಿಮಗೆ
    ಗೊತ್ತಾಗುವುದು.’”
  yap-yap: Pi binaw nike sug ko girdi’ e chiney e bay ni gathay, ma fare nam e bayi
    par ni dakriy e wulgo’ riy. Ma aram e bay ra nanged ni Gag fare SOMOL.”
  hlt-MCSB: Khosa khopuei rhoek khaw khap uh vetih khohmuen he khopong la poeh ni.
    Te vaengah BOEIPA kamah te nan ming uh bitni,” a ti.
  mdy-ETH: ዴራ ኩሚ ዓኣ ካታማ ባይቃንዳኔ፤ ዓጬላ ዓሲ ናንጉዋ ዳውሌ ማዓንዳኔ፤ ዬኖ ዎዶና ዔያታ ታኣኒ ናንጊና ናንጋ ጎዳ
    ማዔሢ ዔራንዳኔ።› »
  twi-ASANTE: Wɔbɛsɛe nkuro a nnipa tete soɔ no nyinaa na asase no bɛda mpan. Afei
    wobɛhunu sɛ mene Awurade no.’ ”
  eng-WEBU: The cities that are inhabited will be laid waste, and the land will be
    a desolation. Then you will know that I am the LORD.”’”
  wal-wal: Ha77i asai kumido katamati xayana; qassi biittaikka baisa gidana. Taani
    GODAA gidiyoogaa intte hegan erana” yaagees’ yaaga” yaagiiddi yiis.
  spa-PDDPT: Las ciudades habitadas quedarán devastadas y la tierra será una desolación.
    Y sabrán que Yo soy Yavé.
  gun-gun: Ha'e rami vy tetã ikuai va'ekue ho'apa 'rã ivaipa reve, yvy voi ombovaipa
    pyre 'rã opyta. Ha'e ramo peikuaa 'rã xee ae Senhor aikoa — he'i.
  ilo-ULB: Isu a dagiti siudad nga adda agnanaed, agbalinto a langalang, agbalinto
    a let-ang ti daga; isu a maammoanyonto a siak ni Yahweh!”
  kpg-kpg: Nia waahale ala e dogologo ono daangada dolomeenei gaa oho gi daha, gei
    tenua gaa hai di anga henua. Gei digaula ga iloo laa bolo ma ko Au go Dimaadua.”
  uig-ARA: ئاھالىلىك شەھەرلەر خارابە بولۇپ، زېمىن ۋەيرانە بولىدۇ؛ شۇنىڭ بىلەن سىلەر
    مېنىڭ پەرۋەردىگار ئىكەنلىكىمنى تونۇپ يېتىسىلەر».
  sus-sus: Taae kanama nɛ, bɔxi xara. Na kui wo a kolonma nɛ a n tan nan na Alatala
    ra.›»
  pon-2006: Kahnimw kan me diren aramas met pahn mwomwla, oh sahpwo pahn wiahla sapwtehn.
    Eri, re ahpw pahn esehla me ngehi, iei KAUN-O.”
  ksd-ksd: Ma ra umana pia na pal nina a tarai dia ki ta diat, diat a lingling ika,
    ma ra gunan na uliran kakit; ma avat a nunure ba iau ra Luluai.
  grc-BRENT: Καὶ αἱ πόλεις αὐτῶν αἱ κατοικούμεναι ἐξερημωθήσονται, καὶ ἡ γῆ εἰς ἀφανισμὸν
    ἔσται, καὶ ἐπιγνώσεσθε διότι ἐγὼ Κύριος.
  ind-AYT: Kota-kota yang dihuni akan dibiarkan terbengkalai, dan negeri itu akan
    menjadi reruntuhan, dan kamu akan mengetahui bahwa Akulah TUHAN.’”
  nya-nya: Mizinda imene ili ndi anthu idzasakazika ndipo dziko lidzasanduka chipululu.
    Pamenepo inu mudzadziwa kuti Ine ndine Yehova.”
  hrv-hrv: I svi gradovi, sada napučeni, bit će poharani, a sva zemlja opustošena.
    I znat će da sam ja Jahve!'”
  mps-mps: Tama augwaligo te taun dabe mu dolama, te tǫ kantri olo pesage tiwai pedelaibao.
    Te tebo sogo te Israel dabego te tiwai koneama, ena digi ena Genuai Bidi da, augwa
    te po waibao,” wali.
  tpi-tpi: Na ol bai i bagarapim tru ol taun, na kantri bai i kamap olsem ples nating.
    Long dispela taim ol Israel bai i save olsem, mi yet mi Bikpela.”
