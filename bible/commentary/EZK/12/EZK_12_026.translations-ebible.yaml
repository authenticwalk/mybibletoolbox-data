  nch-BL: 'Teipa TOTECO techmacac seyoc camanali huan techilhui:'
  vie-1934: 'Lại có lời Đức Giê-hô-va phán cho ta như vầy:'
  hin-CV: 'फिर याहवेह का यह वचन मेरे पास आया:'
