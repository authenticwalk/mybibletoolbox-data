verse: EZK.012.026
translations:
  mal-C: 'യഹോവയുടെ അരുളപ്പാട് ഇപ്രകാരം എനിക്കുണ്ടായി:'
  deu-TKW: 'Und es erging das Wort Jahwes an mich folgendermaßen:'
  lin-lin: 'Yawe alobaki na ngai :'
  eng-LSV: And there is a word of YHWH to me, saying,
  eng-GNV: Againe the word of the Lord came vnto me, saying,
  eng-WEBSTER: Again the word of the LORD came to me, saying,
  nhw-BL: 'Teipa TOTECO nechmacac seyoc camanali huan nechilhui:'
  swh-ONEN: 'Neno la Bwana likanijia kusema:'
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ,
  eng-KJVCPB: Again the word of the Lord came to me, saying,
  luo-luo: 'Wach Jehova Nyasaye nobirona kama:'
  meu-meu: 'Iehova ena hereva na egu ai ma e kau, eto:'
  npi-ULB: फेरि पनि परमप्रभुको वचन यसो भनेर मकहाँ आयो,
  yor-yor: 'Ọ̀rọ̀ Olúwa tọ̀ mí wá pé:'
  pes-OPCB: 'سپس این پیغام از طرف خداوند نازل شد:'
  tgl-ULB: Muling dumating sa akin ang salita ni Yahweh at sinabi,
  hui-hui: Anduane Homogohanda i̱hondo laabo halu lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​နှုတ်​က​ပတ်​တော်​သည် ငါ့​ထံ​ရောက်​လာ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡང་བསྐྱར་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: Shoko raJehovha rakauya kwandiri richiti,
  spa-BLM: 'Otra vez vino a mí la palabra de Yahvé, diciendo:'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic:'
  swh-ULB: Tena neno la Yahwe likanijia, likisema,
  bel-bel: 'І было мне слова Гасподняе:'
  deu-ELBBK: 'Und das Wort des HERRN erging an mich, indem er sprach:'
  mbb-OT: Ne migkaǥi is Nengazen kayi te kedì te,
  mal-2015: 'യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Paľis ke ma avľa o lav le RAJESKRO:'
  pes-OPV: 'و کلام خداوند بر من نازل شده، گفت:'
  ron-1924: 'Кувынтул Домнулуй мь-а ворбит апой астфел:'
  ben-OBCV: আবার সদাপ্রভুর বাক্য আমার কাছে উপস্থিত হল,
  som-som: Oo haddana Eraygii Rabbiga ayaa ii yimid isagoo leh,
  lat-VUC: 'Et factus est sermo Domini ad me, dicens:'
  eng-ASVBT: Again the word of Jehovah came to me, saying,
  ita-1885: 'La parola del Signore mi fu ancora indirizzata, dicendo:'
  eng-LXXUP: Moreover the word of the Lord came to me, saying,
  eng-ULB: Again the word of Yahweh came to me, saying,
  spa-VBL: 'Un mensaje adicional del Señor me llegó, diciendo:'
