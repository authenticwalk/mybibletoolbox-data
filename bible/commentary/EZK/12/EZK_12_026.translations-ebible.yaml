  mal-mal: 'യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Rab mazīd mujh se hamkalām huā,
  suz-BL: मिनु लेंशा परमप्रभु यावेमी आं कली लोव़ पाप्‍तु।
