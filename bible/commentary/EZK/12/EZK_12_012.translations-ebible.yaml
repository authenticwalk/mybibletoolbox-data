verse: EZK.012.012
translations:
  mal-C: “അവരുടെ ഇടയിലുള്ള പ്രഭു ഇരുട്ടിൽ തന്റെ ഭാണ്ഡം ചുമലിലേറ്റി പുറപ്പെടും; അതു
    പുറത്തുകൊണ്ടുവരാൻ അവൻ മതിൽ കുത്തിത്തുരന്ന് ഒരു ദ്വാരമുണ്ടാക്കും; നിലം സ്വന്തം
    കണ്ണുകൊണ്ടു കാണാത്തവിധം അയാൾ തന്റെ മുഖം മറയ്ക്കും.
  deu-TKW: Und der Fürst, der in ihrer Mitte ist, wird seine Geräte auf die Schulter
    nehmen und wird im Finstern ausziehen. Die Wand werden sie durchstoßen, damit
    er durch sie hinausgehe; sein Angesicht wird er verhüllen, damit er von keinem
    Auge gesehen werde und damit er selbst das Land nicht sehe.
  lin-lin: Mokambi oyo azali kati na bango akotia bisaka na ye na mapeka mpe akokima
    na butu ; bakotobola mir mpo na kobimisa ye na lidusu oyo bakosala. Akobomba elongi
    na ye mpo ete amona mokili te.
  eng-LSV: As for the prince who [is] in their midst, he carries on the shoulder in
    the darkness, and he goes forth; they dig through the wall to bring forth by it;
    he covers his face that he may not look on the very surface of the land.
  eng-GNV: 'And the chiefest that is among them, shall beare vpon his shoulder in
    the darke, and shall goe forth: they shall digge through the wall, to cary out
    thereby: he shall couer his face, that he see not the ground with his eies.'
  eng-WEBSTER: 'And the prince that is among them shall bear upon his shoulder in
    the twilight, and shall go forth: they shall dig through the wall to carry out
    thereby: he shall cover his face, that he may not see the ground with his eyes.'
  nhw-BL: “Huan nopa tlanahuatijquetl ipan Jerusalén nojquiya quisas tlayohua campa
    tlacoyontoc catli quichihuase ipan nopa tepamitl. Huan ipan iajcol quihuicas seyoc
    iyoyo huan catli monequi para ipan ojtli. Huan quitzacuas ixayac para amo huelis
    quiitas nopa tlali.
  swh-ONEN: “Naye mkuu aliye miongoni mwao atabeba mizigo yake begani mwake kwenye
    giza la jioni na kuondoka na tundu litatobolewa ukutani kwa ajili yake ili kupitia
    hapo. Atafunika uso wake ili kwamba asiweze kuiona nchi.
  bba-bba: Sunɔ wi u wɑ̃ɑ ben suunu sɔɔ u koo win yɑ̃nu ɡurɑ wɔ̃kuru kpɑ u yɑri. Bɑ
    koo ɡbɑ̃rɑru yɑbɑwɑ bu kɑ yɑri min di. Kpɑ u tii wɔ̃ke u ku kɑ win tem wɑ.
  eng-KJVCPB: 'And the prince that is among them shall bear upon his shoulder in the
    twilight, and shall go forth: they shall dig through the wall to carry out thereby:
    he shall cover his face, that he see not the ground with his eyes.'
  luo-luo: “Wuod ruoth manie diergi biro tingʼo misikene e goke ka piny imore mi oa,
    kendo ibiro powone kor ot mondo okalie. Obiro umo wangʼe mondo kik one piny kuma
    odhiye.
  meu-meu: Bena lohia tauna idia bogaragidiai ese ena laolao kohuna na pagana ai baine
    abia isi, dibura lalonai, bena baine huaia lao. Ia ese ruma habana baine hamaurua,
    bena mauruna amo baine rau lasi; ia ese vairana baine ḡovaia, ia matana amo tano
    basine itaia helaoreana.
  npi-ULB: तिनीहरूका बिचमा हुने शासकले साँझमा आफ्‍नो काँधमा सामान बोक्‍नेछ, र पर्खालबाट
    बाहिर जानेछ । तिनीहरूले पर्खाल फोर्नेछन् र आफ्ना सामानहरू बाहिर निकाल्नेछन् ।
    आफ्‍ना आँखाले भूइँ नदेखोस्‌ भनेर त्‍यसले आफ्‍नो मुख छोप्‍नेछ ।
  yor-yor: “Ọmọ-aládé tí ó wà ní àárín wọn yóò di ẹrù rẹ̀ lé èjìká ní alẹ́ yóò sì
    jáde lọ, òun náà yóò da ògiri lu kí ó le gba ibẹ̀ jáde. Yóò sì bo ojú rẹ̀ kí ó
    má ba à rí ilẹ̀.
  pes-OPCB: حتی پادشاه، شبانه اسباب خود را بر دوش گذاشته، از شکافی که در دیوار شهر
    برایش ایجاد خواهند کرد، خواهد گریخت و صورتش را خواهد پوشاند و او سرزمینی را که
    ترک می‌کند نخواهد دید.
  tgl-ULB: Papasanin ng kasama nilang prinsipe sa kaniyang mga balikat ang kaniyang
    mga gamit sa kadiliman at lalabas sa pamamagitan ng pader. Maghuhukay sila sa
    pader at ilalabas ang kanilang mga gamit. Tatakpan niya ang kaniyang mukha upang
    hindi niya makita ang lupain gamit ang kaniyang mga mata.'
  hui-hui: Ani ibiragola tínaga kini kago iginime ibunaga dabudabu kabu bu ngaru mo
    yalu mbira ibida polebira. Agali marume tanonaga pabe kago bo tombelo wiragola
    kini igini ibu tanoha howa hariga ogoniha tagira pialu polebira. Pialu ibunaga
    dengui buyi howa pupe haragola ibugua hariga ogoha poroda lo manda nabi polebira.
  mya-mya: သူ​တို့​အား​အုပ်​စိုး​လျက်​ရှိ​သော​မင်း​သည်​မိ​မိ အ​ထုပ်​ကို​ထမ်း​၍​အုတ်​တံ​တိုင်း​တွင်​သူ​တို့​တူး
    ဖောက်​ပေး​သည့်​အ​ပေါက်​မှ​ထွက်​ပြေး​ရ​လိမ့်​မည်။ သူ​၏​မျက်​စိ​များ​ကို​ဖုံး​၍​ထား​သ​ဖြင့်​သူ​သည်
    မိ​မိ​သွား​ရာ​လမ်း​ကို​မြင်​ရ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: ཁོ་ཚོའི་ཁྲོད་ཀྱི་རྒྱལ་པོས་ས་སྲོད་ཀྱི་དུས་སུ་དངོས་པོ་རྣམས་ཕྲག་པར་ཁུར་ནས་འགྲོ་ལ།
    དེ་ཚོས་གྱང་ལ་ཁུང་བུ་དྲུས་ནས་རྒྱལ་པོ་དེ་ནས་ཕྱི་རུ་འཁྱེར་ཞིང་། ཡང་དེས་རང་གི་གདོང་བཏུམས་ནས་ཡུལ་འདི་མི་མཐོང་ངོ་།
    །
  sna-sna: “Muchinda ari pakati pavo achaisa zvinhu zvake papfudzi kwasviba agoenda,
    uye achaboorerwa buri rokubuda naro parusvingo. Achafukidza chiso chake kuitira
    kuti arege kuona nyika.
  spa-BLM: “‘El príncipe que esté entre ellos llevará su equipaje al hombro en la
    oscuridad y saldrá. Cavarán a través de la pared para sacar las cosas de esa manera.
    Se cubrirá el rostro, porque no verá la tierra con sus ojos.
  cac-cac: A vin̈ sreyal eb', yovalil ol sjolomjen̈jab'ejb'at sc'ael vin̈ ayic van
    sq'uic'b'i, ol el vin̈ d'a jun olan b'ob'il yuj eb' d'a smuroal Jerusalén chi'.
    Ol smusan sat vin̈, yic vach' man̈ ol yil vin̈ b'aj sb'ati.
  swh-ULB: Yule mwana wa mfalme aliye miongoni mwao atavibeba vitu vyake kwenye bega
    lake katika giza, na ataenda zake kupitia kwenye ukuta. Watachimba kwenye ukuta
    na kutoa vitu vyao nje. Atafunika uso wake, hivyo hataona nchi kwa macho yake.
  bel-bel: І той, хто ўзначальвае, які сярод іх, упоцемках падыме ношку на плечы і
    выйдзе. Сьцяну праломяць, каб выправіць яго празь яе; ён захіне твар свой, так
    што ня ўбачыць вачыма зямлі гэтай.
  deu-ELBBK: Und der Fürst, der in ihrer Mitte ist, wird es in dichter Finsternis
    auf die Schulter nehmen und ausziehen; sie werden die Mauer durchbrechen, um es
    dadurch hinauszutragen; er wird sein Angesicht verhüllen, damit er mit seinen
    Augen das Land nicht sehe.
  mbb-OT: Minsan is pengulu zan, diyà ebpekevayà te vudsi te elavat he ebava te uwiten
    din is egenat dutun te merusirem he kezukileman. Edtembunan din is buked din su
    wey zin kenà maahà is tanà.
  mal-2015: അവരുടെ ഇടയിലുള്ള പ്രഭു ഇരുട്ടത്തു തോളിൽ ചുമടുമായി പുറപ്പെടും; അതു പുറത്തു
    കൊണ്ടുപോകേണ്ടതിന്നു അവർ മതിൽ കുത്തിത്തുരക്കും; കണ്ണുകൊണ്ടു നിലം കാണാതിരിക്കത്തക്കവണ്ണം
    അവൻ മുഖം മൂടും.
  rmc-rmc: O vladaris, savo len ľidžal, peske thovela peskre veci pro valos, sar zaračola,
    a denašela prekal e chev, so leske kerena andro muros. Zakerela peske andre o
    jakha, hoj te na dikhel e phuv.
  pes-OPV: و رئیسی که درمیان ایشان است (اسباب خود را) در تاریکی بردوش نهاده، بیرون
    خواهد رفت. و شکافی دردیوار خواهند کرد تا از آن بیرون ببرند. و او روی خود را خواهد
    پوشانید تا زمین را به چشمان خودنبیند.
  ron-1924: Домниторул каре есте ын мижлокул лор ышь ва пуне лукруриле пе умэр ши
    ва плека пе негурэ; вор спарӂе зидул ка сэ-л скоатэ афарэ; ышь ва акопери фаца,
    ка сэ ну вадэ пэмынтул ку окий.
  ben-OBCV: “তাদের শাসনকর্তা সন্ধ্যায় তার জিনিসপত্র কাঁধে নিয়ে বের হবে এবং দেয়ালে
    গর্ত খোঁড়া হবে যেন সে তার মধ্যে দিয়ে বের হয়ে যেতে পারে। সে তার মুখ ঢেকে রাখবে
    যেন দেশের মাটি দেখতে না পায়।
  som-som: Oo amiirka iyaga dhex joogaana iyadoo gudcur ah ayuu garbaha wax ku qaadan
    doonaa, wuuna ambabbixi doonaa. Derbigay daloolin doonaan si ay halkaas alaabta
    ugala baxaan aawadeed, oo isna wejiguu dedan doonaa si uusan indhihiisa dhulka
    ugu arag.
  lat-VUC: 'Et dux qui est in medio eorum, in humeris portabitur; in caligine egredietur:
    parietem perfodient, ut educant eum; facies ejus operietur, ut non videat oculo
    terram.'
  eng-ASVBT: 'And the prince that is among them shall bear upon his shoulder in the
    dark, and shall go forth: they shall dig through the wall to carry out thereby:
    he shall cover his face, because he shall not see the land with his eyes.'
  ita-1885: E il principe, che è in mezzo di loro, porterà i suoi arnesi sopra le
    spalle, in su l'imbrunir della notte, e se ne uscirà; faranno un foro nel muro
    per portar fuori per esso i loro arnesi; egli si coprirà la faccia, acciocchè
    non vegga la terra con gli occhi.
  eng-LXXUP: 'And the prince in the midst of them shall be borne upon shoulders, and
    shall go forth in secret through the wall, and shall dig so that he may go forth
    thereby: he shall cover his face, that he may not be seen by any eye, and he himself
    shall not see the ground.'
  eng-ULB: The prince who is among them will lift up his things upon his shoulder
    in the dark, and will go out through the wall. They will dig through the wall
    and bring out their things. He will cover his face, so he will not see the land
    with his eyes.
  spa-VBL: Cuando se haga de noche, su príncipe también se echará las maletas al hombro
    y partirá. Derribarán el muro para llevárselo. Se cubrirá la cara para no ver
    el país que deja atrás.
  fra-_FOB: Et le prince qui est au milieu d'eux mettra son bagage sur l'épaule, et
    partira dans l'obscurité; on lui fera une ouverture dans le mur pour le faire
    sortir; il couvrira son visage, afin de ne point voir de ses yeux la terre.
  mal-mal: അവരുടെ ഇടയിലുള്ള പ്രഭു ഇരുട്ടത്ത് തോളിൽ ചുമടുമായി പുറപ്പെടും; അത് പുറത്ത്
    കൊണ്ടുപോകേണ്ടതിന് അവർ മതിൽ കുത്തിത്തുരക്കും; കണ്ണുകൊണ്ട് നിലം കാണാതിരിക്കത്തക്കവിധം
    അവൻ മുഖം മൂടും.
  urd-GVR: Jo ra'īs tumhāre darmiyān hai wuh andhere meṅ apnā sāmān kandhe par uṭhā
    kar chalā jāegā. Dīwār meṅ sūrāḳh banāyā jāegā tāki wuh nikal sake. Wuh apnā muṅh
    ḍhāṅp legā tāki mulk ko na dekh sake.
  suz-BL: मेको आन दातेम बाक्‍शो सासन पाइबमी नाक्‍दो आ बलाम मार मार कुरशा गाक्‍ब। मिनु
    लाङगा ग्रूचा कली गारोम पोव़ला ख्रिप्‍ब। मिनु मेकोम आ रागी मकोव़चा कली आ कुल सुम्‍ब।
    २राजा २५:४
  eng-NOY: And the prince that is among them shall bear upon his shoulder in the twilight,
    and shall go forth. They shall break through the wall to carry forth thereby;
    he shall cover his face, that he see not the ground with his eyes.
  ita-1927: Il principe ch’è in mezzo a loro porterà il suo bagaglio sulle spalle
    quando farà buio, e partirà; si farà un foro nel muro, per farlo uscire di lì;
    egli si coprirà la faccia per non veder coi suoi occhi la terra;
  ckb-ckb: «ئەو میرەش کە لەنێویانە کە تاریکی داهات هەگبەکەی لەسەر شان هەڵدەگرێت و
    دەڕوات. دیوار کون دەکەن هەتا لێوەی بچنە دەرەوە. دەموچاوی دادەپۆشێت هەتا بە چاوی
    خۆی خاکەکە نەبینێت.
  eng-BBE: 'And the ruler who is among them will take his goods on his back in the
    dark and go out: he will make a hole in the wall through which to go out: he will
    have his face covered so that he may not be seen.'
  kan-OKCV: “ಅವರ ಮಧ್ಯದಲ್ಲಿರುವ ರಾಜಪುತ್ರನು ಹೆಗಲ ಮೇಲೆ ಹೊರೆಯನ್ನು ಹೊತ್ತುಕೊಂಡು ಮುಸ್ಸಂಜೆಯಲ್ಲಿ
    ಹೊರಟು ಹೋಗುವನು. ಅವರು ಗೋಡೆಯನ್ನು ಕೊರೆದು, ಆ ಕಿಂಡಿಯ ಮೂಲಕ ತಮ್ಮ ಸಲಕರಣೆಗಳನ್ನು ಹೊರಗೆ ಸಾಗಿಸುವರು.
    ಅವನು ತನ್ನ ಕಣ್ಣುಗಳಿಂದ ನೆಲವನ್ನು ನೋಡದ ಹಾಗೆ ಮುಖವನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳುವನು.
  tam-2017: அவர்கள் நடுவில் இருக்கிற அதிபதி மாலைமறையும்போது தோளின்மேல் சுமைசுமந்து
    புறப்படுவான்; வெளியே சுமைகொண்டுபோகச் சுவரிலே துவாரமிடுவார்கள்; கண்களாலே அவன் தன்னுடைய
    தேசத்தைக் காணாதபடி தன்னுடைய முகத்தை மூடிக்கொள்வான்.
  spa-RV-1909: Y al príncipe que está en medio de ellos llevarán á cuestas de noche,
    y saldrán; horadarán la pared para sacarlo por ella; cubrirá su rostro para no
    ver con sus ojos la tierra.
  ron-BTF: Și prințul care este printre ei va purta pe umeri, în amurg, și va ieși;
    ei vor săpa prin zid pentru a le scoate prin acesta; el își va acoperi fața, ca
    să nu vadă pământul cu ochii săi.
  eng-WEBP: “‘The prince who is among them will bear his baggage on his shoulder in
    the dark, and will go out. They will dig through the wall to carry things out
    that way. He will cover his face, because he will not see the land with his eyes.
  eng-FBV: When it gets dark, their prince will also put his bags on his shoulder
    and leave. They will knock down the wall to take him away. He will cover his face
    so he can't see the country he's leaving behind.
  nld-1939: De vorst, die in hun midden woont, zal zijn pak op de schouder dragen,
    en in het donker vertrekken; men zal een gat in de muur hakken, om hem door te
    laten, en hij zal zijn gelaat bedekken, zodat zijn ogen de grond niet zien.
  nch-BL: “Huan nopa tanahuatijquet ipan Jerusalén nojquiya quisas tayohua campa tacoyontoc
    cati quichihuase ipan nopa tepamit. Huan ipan iajcol quihuicas seyoc iyoyo huan
    cati monequi para ipan ojti. Huan quitzacuas ixayac para amo huelis quiitas nopa
    tali.
  vie-1934: Vua giữa chúng nó sẽ vác trên vai mình mà đi ra trong lúc tối. Chúng nó
    sẽ đục lỗ qua tường để mang đồ ra; người sẽ che mặt, vì mắt người sẽ không thấy
    đất nầy.
  hin-CV: “उनके बीच का राजकुमार शाम के समय अपने सामान को अपने कंधों पर रखकर चला जाएगा,
    और दीवार में एक बड़ा छेद बनाया जाएगा, ताकि वह उसमें से निकलकर जा सके. वह अपना
    चेहरा ढांक लेगा ताकि उसे भूमि न दिखे.
  spa-BES: Y el gobernante que está entre ellos tomará sus bienes sobre su espalda
    en la oscuridad y saldrá; hará un agujero en la pared por donde saldrá; cubrirá
    su rostro para que no pueda ser visto.
  tdx-tdx: Ho tarazoe’ i roandria añivo’ iareoy te maiem-potots-azo ty enta’e an-tsoro’e
    eo, vaho hiavotse; ho halie’ iareo i kijoliy hañakatse irezay; ho takona’e ty
    lahara’e tsy ho isam-pihaino’e i taney.
  tha-KJV: และเจ้านายคนนั้นผู้​อยู่​ท่ามกลางเขา จะยกข้าวของขึ้นใส่บ่าในเวลามืดและออกไป
    เขาทั้งหลายจะเจาะกำแพงและนำออกไปทางนั้น ท่านจะคลุมหน้าของท่าน เพื่อว่าท่านจะไม่แลเห็นแผ่นดินด้วยตาของท่านเอง
  por-BR-2018: E o príncipe que está entre eles, levará nos ombros sua bagagem de
    noite, e sairá; na parede cavarão uma abertura para saírem por ela; cobrirá seu
    rosto para não ver com seus olhos a terra.
  deu-ELO: Und der Fürst, der in ihrer Mitte ist, wird es in dichter Finsternis auf
    die Schulter nehmen und ausziehen; sie werden die Mauer durchbrechen, um es dadurch
    hinauszutragen; er wird sein Angesicht verhüllen, auf daß er mit seinen Augen
    das Land nicht sehe.
  eng-WYC-2018: And the duke which is in the midst of them, shall be borne out on
    shoulders, and he shall go out in darkness; they shall dig (through) the wall,
    and lead him out; his face shall be covered, that he see not with eye the earth.
    (And the prince who is in their midst, shall carry his necessary things upon his
    shoulders, and he shall go out in darkness; they shall dig through the wall to
    let him out; his face shall be covered, so that he shall not see the ground with
    his eyes.)
  epo-epo: Kaj la princo, kiu estas inter ili, en mallumo prenos siajn aĵojn sur la
    ŝultron kaj eliros; oni trarompos en la muro aperturon, por elkonduki lin; li
    kovros sian vizaĝon, por ke li ne vidu per la okulo la teron.
  uig-PIN: Ular arisidiki xaⱨzadǝ ɵz yük-taⱪlirini gugumdǝ mürisidǝ kɵtürüp qiⱪidu;
    ular tamni kolap texip tɵxüktin nǝrsilirini qiⱪiridu; u ɵz yüzini yepip zeminni
    kɵrǝlmǝydiƣan bolidu.
  beo-beo: Ilia dobea fei gadelale, holele, hina bagade ea mano (ilia ouligisu) amo
    e da ea gobolo gisawane amo gelaboga golili asili, hobeamu. Amola e da ea si dedebole,
    ea ahoabe hame ba:mu.
  tpi-OTNT: Na long nait king bilong Juda bai i karim ol samting bilong en na ranawe
    i go. Na ol man bai i wokim hul long banis bilong taun na king bai i go ausait
    long dispela hul na lusim taun. Na em bai i karamapim pes bilong en, na em bai
    i no inap lukim graun em i wokabaut long en.
  hau-SA: “Sarkin da yake a cikinsu zai ɗauki kayansa ya saɓa a kafaɗarsa da dare
    ya tafi, za a huda masa rami a katanga ya fita. Zai rufe fuskarsa don kada yă
    ga ƙasar.
  uig-LAT: Ular arisidiki shahzade öz yük-taqlirini gugumde müriside kötürüp chiqidu;
    ular tamni kolap téship töshüktin nersilirini chiqiridu; u öz yüzini yépip zéminni
    körelmeydighan bolidu.
  nde-nde: Oyinkosana phakathi kwabo uzakwetshatha impahla zakhe kuhwalala asuke,
    njalo imbobo izakwenziwa emdulini ukuba aphume ngayo. Uzamboza ubuso bakhe ukuze
    ilizwe angaliboni.
  ton-ton: 'Pea ko ia ʻoku tuʻi ʻiate kinautolu ʻe fua kavenga ia ʻi hono uma ʻi he
    efiafi poʻuli, pea ʻe ʻalu atu: te nau keli ʻae ʻā ke ava mo fetuku atu ia: ʻe
    fakapulou ʻe ia hono mata ke ʻoua naʻa sio hono mata ki he kelekele.'
  ces-1613: A kníže, kteréž jest u prostřed nich, na rameni ponese po tmě a vyjde.
    Zed prokopají, aby jej vyvedli skrze ni; tvář svou zakryje, tak že nebude viděti
    okem svým země.
  eng-WMB: “‘The prince who is among them will bear his baggage on his shoulder in
    the dark, and will go out. They will dig through the wall to carry things out
    that way. He will cover his face, because he will not see the land with his eyes.
  tam-TCV: “அவர்கள் மத்தியிலிருக்கும் அரசன் இருள்சூழும் வேளையிலே தனது உடைமைகளைத் தன்
    தோளில் சுமந்தபடி புறப்படுவான். அவன் போவதற்காக சுவரிலே ஒரு துளை இடப்படும். அவன்
    நாட்டைப் பார்க்க முடியாதபடி தன் முகத்தை மூடிக்கொள்வான்.
  ceb-ULB: Magapas-an sa iyang mga butang ang prinsipe nga uban kanila diha sa ngitngit,
    ug mogawas agi sa paril. Bakbakon nila ang paril ug ipagawas ang ilang mga butang.
    Tabonan niya ang iyang dagway, aron nga dili niya makita ang yuta.
  pol-UBG: A książę, który jest pośród nich, weźmie toboły na ramieniu o zmierzchu
    i wyjdzie. Przebiją mur, aby go przez niego przeprowadzić. Zakryje sobie twarz,
    aby swymi oczami nie widział ziemi.
  urd-GVU: جو رئیس تمہارے درمیان ہے وہ اندھیرے میں اپنا سامان کندھے پر اُٹھا کر چلا
    جائے گا۔ دیوار میں سوراخ بنایا جائے گا تاکہ وہ نکل سکے۔ وہ اپنا منہ ڈھانپ لے گا
    تاکہ ملک کو نہ دیکھ سکے۔
  deu-1912: Ihr Fürst wird seine Habe auf der Schulter tragen im Dunkel und muß ausziehen
    durch die Wand, die sie zerbrechen werden, daß sie dadurch ausziehen; sein Angesicht
    wird verhüllt werden, daß er mit keinem Auge das Land sehe.
  kan-2017: ಅವರಲ್ಲಿನ ರಾಜನು ಹೆಗಲ ಮೇಲೆ ಹೊರೆಯನ್ನು ಹೊತ್ತುಕೊಂಡು ಕತ್ತಲಲ್ಲಿ ಹೊರಟು ಹೋಗುವನು;
    ಅವರು ಗೋಡೆಯನ್ನು ತೋಡಿ, ಕಿಂಡಿಯ ಮೂಲಕ ತಮ್ಮ ಸಾಮಗ್ರಿಗಳನ್ನು ಆಚೆಗೆ ಸಾಗಿಸುವರು; ಅವನು ಮುಖವನ್ನು
    ಮುಚ್ಚಿಕೊಳ್ಳುವನು, ಭೂಮಿಯು ಅವನ ಕಣ್ಣಿಗೆ ಕಾಣಿಸುವುದಿಲ್ಲ.’
  yap-yap: Fare fak e pilung ni be gagiyeg nagrad e ra yon’ nga pon e chugom rok u
    fithik’ e lumor nge mil ko fare chabal ko rungrung ni kar kired ni fan ngak. Bayi
    upnguy owchen nge dabi guy e gin be sor ngay.
  hlt-MCSB: Amih lakli kah khoboei khaw a hmuep ah a laengpang neh a koh vetih coe
    uh ni. Pangbueng khui long coe ham te a thuk uh ni. A maelhmai te a thing vetih
    a mik dongah khohmuen khaw hmu mahpawh.
  mdy-ETH: ዒማና ዔያቶ ዎይሣ ሱኡጋሢ ሜሆ ፔኤኮ ሙሊ ቱኪ ጌኤታ ኬዴም ዔያታ ኮጮ ቡጊ ኮሻ ፑልቶና ዓኣቺ ኬሲ ዹሞና ዒዛ ዔያታ
    ዳካንዳኔ፤ ዓኣፓ ዒዛኮ ዖሺንታንዳሢሮ ዓጬሎ ዒ ዛጋዓኬ።
  twi-ASANTE: “Ɔhene ba a ɔwɔ wɔn mu no de nʼadesoa bɛto ne batiri so ɛberɛ a adeɛ
    resa, na wafiri hɔ, na wɔbɛtu tokuro wɔ ɔfasuo no mu ama wafa mu. Ɔbɛkata nʼanim
    sɛdeɛ ɔrenhunu faako a ɔrekorɔ.
  eng-WEBU: “‘The prince who is among them will bear his baggage on his shoulder in
    the dark, and will go out. They will dig through the wall to carry things out
    that way. He will cover his face, because he will not see the land with his eyes.
  wal-wal: “Eta giddon de7iya halaqai godaa lukki kiyidi, ba miishshaa ba hashiyan
    tookkidi, lem77ishin baana; i biittaa be7ennaadan, ba som77uwaa kammana.
  spa-PDDPT: El gobernante que está entre ellos cargará su equipaje de cautivo al
    hombro. Perforará el muro para sacar su equipaje de cautivo a través de él. Cubrirá
    su cara para no ver el suelo.
  gun-gun: Peẽ kuery ruvixa peẽ kuery mbyte oiko va'ekue voi ogueraa 'rã ovoyi okupe
    re ae. Pytũ jave 'rã oẽ. Ha'e va'e oo jepe aguã ma ombokuaa 'rã tetã kora. Ojeova
    mo'ãmba 'rã ovy yvy ooa oexa e'ỹ aguã.
  ilo-ULB: Ti prinsipe nga adda kadakuada, ibaklaynanto dagiti gargaretna iti kasipngetan,
    magnanto iti naabutan a pader. Abutandanto ti pader ket irruardanto dagiti gargaretda
    sadiay. Abbongannanto ti rupana, tapno saanna a makita ti daga.'
  kpg-kpg: Tangada aamua dela e dagi digaula gaa kae dana hii goloo i di bouli ga ulu
    gi daha i di bongoo ne hai go digaula i di abaaba deelaa. Mee ga abaaba ana golomada
    gi de gidee di gowaa dela e hana ginai.
  uig-ARA: ئۇلار ئارىسىدىكى شاھزادە ئۆز يۈك-تاقلىرىنى گۇگۇمدە مۈرىسىدە كۆتۈرۈپ چىقىدۇ؛
    ئۇلار تامنى كولاپ تېشىپ تۆشۈكتىن نەرسىلىرىنى چىقىرىدۇ؛ ئۇ ئۆز يۈزىنى يېپىپ زېمىننى
    كۆرەلمەيدىغان بولىدۇ.
  sus-sus: «Mangɛ naxan na e xun ma, a a xa kote dɔxɔma a tunki nan ma nunmare tɛmui,
    a a gi. E yale tima nɛ taa tɛtɛ ma alako a xa mini na ra. A a yatagi makotoma
    nɛ alako a naxa bɔxi to.
  pon-2006: Soupeidi me kakaunirailo pahn wahda eh koruk nan rot oh pwediei nan pwoahr
    ehu me re pahn wiahda ni kehlo. E pahn perehla mese oh sohte kilang wasa me e
    kohkolahng ie.
  ksd-ksd: Ma ra king nina i ki livuan ta diat na puak pa kana tabarikik ta ra ul
    a varana ba i bobotoi, ma na vana; na rada ra liplip ma na irop ta ra mata tana;
    na tuba ra matana upi koko na gire ra pia ma ra kiau na matana.
  grc-BRENT: Καὶ ὁ ἄρχων ἐν μέσῳ αὐτων ἐπʼ ὤμων ἀρθήσεται, καὶ κεκρυμμένος ἐξελεύσεται
    διὰ τοῦ τοίχου, καὶ διορύξει τοῦ ἐξελθεῖν αὐτὸν διʼ αὐτοῦ, τὸ πρόσωπον αὐτοῦ συγκαλύψει,
    ὅπως μὴ ὁραθῇ ὀφθαλμῷ, καὶ αὐτὸς τὴν γῆν οὐκ ὄψεται.
  ind-AYT: Dan, pemimpin yang ada di antara mereka akan memikul peralatannya di pundaknya
    pada waktu gelap, dan akan pergi. Mereka akan menggali tembok untuk membawanya
    keluar. Dia akan menutup wajahnya sehingga dia tidak dapat melihat negeri itu
    dengan matanya.
  nya-nya: “Kalonga wawo adzatenga katundu wake nʼchisisira nʼkunyamuka. Adzatulukira
    pa bowo limene anthu anabowola pa khoma. Adzaphimba nkhope yake kuti asaone kumene
    akupita.
  hrv-hrv: Knez njihov morat će vrći zavežljaj na ramena i po mrkloj noći izaći. Prokopat
    će zid da izađe kroza nj i lice će pokriti rukama da očima ne vidi zemlje.
  mps-mps: Tama te hulide te Juda king bidi aga doado bage dabe selama, wi paibao.
    Tama te bidi dabego te taun bagulali obo badu te king bidi te taundu buluba dįą
    soabo obo dedage dogaibao. Te aga gesabidi mesega selama, te aga pabo sunumi naga
    sulama paibao.” Te po wai dao.
  tpi-tpi: Na long nait king bilong Juda bai i karim ol samting bilong en na ranawe
    i go. Na ol man bai i wokim hul long banis bilong taun na king bai i go ausait
    long dispela hul na lusim taun. Na em bai i karamapim pes bilong en, na em bai
    i no inap lukim graun em i wokabaut long en.
  dan-1931: Og Fyrsten i deres Midte skal tage sine Sager på Skulderen, og i Bælgmørke
    skal han drage ud, han skal slå Hul i Væggen for at drage ud derigennem, og han
    skal tilhylle sit Ansigt for ikke at se Landet.
  vie-OVCB: Ngay cả Vua Sê-đê-kia sẽ rời khỏi Giê-ru-sa-lem lúc đêm tối qua cái lỗ
    đục trong tường, vua chỉ kịp mang theo hành lý của mình. Vua che kín mặt mình,
    nên vua không thấy đất vua đang rời khỏi.
  guj-2017: તમારી મધ્યે જે સરદાર છે તે અંધારામાં પોતાના ખભા પર પોતાનો સામાન ઊંચકીને
    દીવાલમાંથી બહાર જશે. તેઓ દીવાલમાં કાણું પાડશે અને પોતાનો સામાન બહાર લાવશે. તે
    પોતાનું મુખ ઢાંકી દેશે જેથી તે પોતાની આંખોથી દેશ જોઈ શકે નહિ.
  pon-2006A: Soupeidi me kakaunirailo pahn wahda eh koruk nan rot oh pwediei nan pwoahr
    ehu me re pahn wiahda ni kehlo. E pahn perehla mese oh sohte kilang wasa me e
    kohkolahng ie.
  por-BRBSL: “'O príncipe que está entre eles levará sua bagagem no ombro no escuro,
    e sairá. Eles cavarão através da parede para levar as coisas para fora dessa maneira.
    Ele cobrirá seu rosto, porque não verá a terra com seus olhos.
  cth-cth: Ahnimouh koe kaawm rae kahrawikungnaw ni khohmo thung a hnopai a loung
    hoi a hrawm awh vaiteh, a tâco awh han. A tâco awh nahane rapannaw a raphoe awh
    han. A mit hoi ram a hmu awh hoeh nahanelah, a minhmai a ramuk awh han.
  twi-twi: “Ɔhene ba a ɔwɔ wɔn mu no de nʼadesoa bɛto ne mmati so bere a anim rebiribiri
    na wafi hɔ, na wobetu tokuru wɔ ɔfasu no mu ama wafa mu. Ɔbɛkata nʼanim sɛnea
    ɔrenhu faako a ɔrekɔ.
  hlt-hlt: Amih lakli kah khoboei khaw a hmuep ah a laengpang neh a koh vetih coe
    uh ni. Pangbueng khui long coe ham te a thuk uh ni. A maelhmai te a thing vetih
    a mik dongah khohmuen khaw hmu mahpawh.
  tbz-SIM: Bɛ kóo kpɑ̀ɑ̀tì wèè bɛ̀ bɑkɛ́ kòo buutɛ́ o nɛntì kɛ́yɛ̀ dihɛì dihuri mɔ̀nnì,
    kɛ́yɛ̀ bɛ̀ dùùtɛ dìì bòrì kuduotí, kɛ́nyɛtì kɛ́nkɑ̃nkɛ́ o ììkɛ̀ kɛ̀ dɛ̀ bo yié
    nkòò bɑ́ nwúó nho ɛì.
  msy-2020: Atrivir men tongɨn itim, uan biziba dɨpɨzim datɨgh mangɨ uan dafarimɨn
    dɨvazimɨn toritam damigh, uan biziba ater torir kamɨn aven mangɨ vongɨn otoghɨva
    mɨtarmemɨn mangam. A mangɨ uan guam avaragh uan damazimningɨn nguazimɨn ganan
    kogham.
  dop-dop: Pɑɑ tʋlɩ ɩcɑtɛ koluŋɑ kɛ pʋ́ʋ́ɣʋ́. Pɑ wulɑʋ kɑ́ lɩɩ ɑhoo, nɑ ɩ́ hɔɣɔlɑ
    ɩ wontu nɑ ɩ́ tɑkɑ ɩ ɩsɛntɔɔ sɩ ɩ tɑɑ nɑ tɛtʋ.
  azb-azb: Aralarında yaşayan rəhbər şeylərini qaranlıqda çiynində daşıyacaq və bayıra
    çıxacaq. Şeylərini çıxarmaq üçün divarı deşəcəklər. O, üzünü örtəcək ki, torpağı
    gözləri ilə görməsin.
  eng-DBY: And the prince that is among them shall bear upon [his] shoulder in the
    dark, and shall go forth; they shall dig through the wall to carry out thereby;
    he shall cover his face, that he see not the land with [his] eyes.
  hin-2017: उनके बीच में जो प्रधान है, वह अंधेरे में अपने कंधे पर बोझ उठाए हुए निकलेगा;
    वह अपना सामान निकालने के लिये दीवार को फोड़ेगा, और अपना मुँह ढाँपे रहेगा कि उसको
    भूमि न देख पड़े।
  wol-KYG: Seen boroom dëkk beey gàddub ëmbam, génn dëkk bi ci lëndëm gi. Miiru dëkk
    bi lees di bëtt, jaarale ko ca. Kanam ga lay muur, ba tax du gis suuf si.
  eng-YLT: As to the prince who [is] in their midst, on the shoulder he beareth in
    the darkness, and he goeth forth, through the wall they dig to bring forth by
    it, his face he covereth, that he may not look on the very surface of the land.
  eng-WYC-2017: And the duke which is in the midst of them, shall be borne out on
    shoulders, and he shall go out in darkness; they shall dig through the wall, and
    lead him out; his face shall be covered, that he see not with eye the earth.
  eng-WMBB: “‘The prince who is amongst them will bear his baggage on his shoulder
    in the dark, and will go out. They will dig through the wall to carry things out
    that way. He will cover his face, because he will not see the land with his eyes.
  urd-GVH: जो रईस तुम्हारे दरमियान है वह अंधेरे में अपना सामान कंधे पर उठाकर चला जाएगा।
    दीवार में सूराख़ बनाया जाएगा ताकि वह निकल सके। वह अपना मुँह ढाँप लेगा ताकि मुल्क
    को न देख सके।
  rug-rug: Sa koburu koreo tavia koari kasa si kote vekoi pa avarana sari nana likakalae
    pa totoso puluvelu meke kote ta luarae, kote ta geli poni nia sa si keke lopa
    pa goba pude vura gua si asa vasina. Kote va paere ia sa sa isumatana pude lopu
    dogoria sa sa popoa.
  gaz-gaz: “Ilmi mootii inni gidduu isaanii jiraatu miʼa isaa gatiittii isaatti baadhatee
    dimimmisaan ni deema; akka inni keessaan baʼuuf dallaan ni uramaaf. Akka biyyattii
    hin argineefis fuula isaa ni haguuggata.
  fra-LSG: Le prince qui est au milieu d’eux Mettra son bagage sur l’épaule pendant
    l’obscurité et partira; On percera la muraille pour le faire sortir; Il se couvrira
    le visage, Pour que ses yeux ne regardent pas la terre.
  yal-yal: Mangan naxan e yɛ, na a goronne tongoma nɛn a tungunna ma fitirin ma, a
    mini taani. Yinla nan nabama a xa yinna ma, a yi mini mɛnna ra. A yi a yɛtagin
    xunna so alogo a nama yamanan mato.
  haw-1868: 'A o ke alii iwaena o lakou, e amo no oia ma kona pohiwi i ka powehiwehi,
    a puka aku no; e wawahi lakou i ka pa i kahi e halihali ai lakou iwaho: e uhi
    no hoi oia kona wahi maka i ike ole oia i ka honua me na maka.'
  arb-NAV: وَيَحْمِلُ الرَّئِيسُ الْمُتَوَلِّي شُؤُونَهُمْ أَحْمَالَهُ عَلَى كَتِفِهِ
    فِي الْعَتْمَةِ وَيَخْرُجُ. وَتُنْقَبُ لَهُ ثُغْرَةٌ فِي الْحَائِطِ لِيَخْرُجَ
    مِنْهَا وَهُوَ يُغَطِّي وَجْهَهُ لِئَلّا يَرَى الأَرْضَ بِعَيْنَيْهِ.
  ewe-ewe: “Fiavi si le wo dome la, atsɔ eƒe nuwo ɖe abɔta adzo ne blukɔ do, eye woaɖe
    do ɖe gli la me nɛ be wòado to eme. Atsɔ nu atsyɔ eƒe mo ale be mate ŋu akpɔ anyigba
    la o.
  eng-LEE: 'And the prince that is among them shall bear upon his shoulder in the
    dark, and shall go forth; through the wall shall they break a hole to carry [things]
    through it: his face shall he cover up, that he may not see the ground with his
    eyes.'
  asm-FB: আৰু তেওঁলোকৰ মাজত থকা অধিপতিজনে নিজ কান্ধত বোজা লৈ আন্ধাৰত ওলাই যাব; তেওঁলোকে
    সামগ্ৰী উলিয়াবৰ কাৰণে দেৱাল খানিব। তেওঁ নিজৰ মুখ ঢাকিব, কাৰণ তেওঁ চকুৰে দেশখন
    নেদেখিব।’
  sus-A: «مَنفّ نَشَن نَ عٍ شُن مَ، عَ عَ شَ كٌتٍ دْشْمَ عَ تُنكِ نَن مَ نُنمَرٍ تّمُي،
    عَ عَ فِ. عٍ يَلٍ تِمَ نّ تَا تّتّ مَ عَلَكٌ عَ شَ مِنِ نَ رَ. عَ عَ يَتَفِ مَكٌتٌمَ
    نّ عَلَكٌ عَ نَشَ بْشِ تٌ.
  fra-SBL: '"''Le prince qui est parmi eux portera son bagage sur son épaule dans
    l''obscurité, et il sortira. Ils creuseront à travers le mur pour transporter
    les choses par là. Il se couvrira le visage, car il ne verra pas le pays de ses
    yeux.'
  hbo-hbo: וְהַנָּשִׂ֨יא אֲשֶׁר־בְּתֹוכָ֜ם אֶל־כָּתֵ֤ף יִשָּׂא֙ בָּעֲלָטָ֣ה וְיֵצֵ֔א
    בַּקִּ֥יר יַחְתְּר֖וּ לְהֹ֣וצִיא בֹ֑ו פָּנָ֣יו יְכַסֶּ֔ה יַ֗עַן אֲשֶׁ֨ר לֹא־יִרְאֶ֥ה
    לַעַ֣יִן ה֖וּא אֶת־הָאָֽרֶץ׃
  kik-kik: “Mũthamaki ũcio ũrĩ gatagatĩ-inĩ kao nĩagakuua mĩrigo yake na ciande kũrĩ
    mairia oimagare, naruo rũthingo nĩrũgatũrĩkio irima oimĩre ho. Nake nĩakehumbĩra
    ũthiũ nĩguo ndakone bũrũri.
  fra-NCL: Le prince qui est au milieu d’eux mettra son bagage sur son épaule dans
    l’obscurité et partira ; on creusera un trou dans la muraille pour le faire sortir ;
    il se voilera le visage, en sorte qu’il ne voie pas de ses yeux la terre.
  cek-AK: Nihcae salakah kaom siangpahrang loe angmah ih hmuennawk to palaeng ah apuu
    ueloe, khoving ah caeh haih tih, anih caeh haih hanah tapang to taqawt o tih;
    anih mah long to hnuk han ai ah mikhmai to padap pae o khoep tih.
  cuk-cuk: ”E-reyga-maid na yarganba mor-dukwa nasiksa imakoed, geb galu-akwagi-sobaledgi
    yaa-ollomakmaloedgi mutikidba nodoed. Mer yar-suid-dakega na wagar emurkwaa imakoed.
  uig-CYR: Улар арисидики шаһзадә өз жүк-тақлирини гугумдә мүрисидә көтирип чиқиду;
    улар тамни колап тешип төшүктин нәрсилирини чиқириду; у өз йүзини йепип зиминни
    көрәлмәйдиған болиду.
  tel-2017: వాళ్ళలో ఉన్న పరిపాలకుడు తన సామాను భుజం మీద ఎత్తుకుని రాత్రివేళ గోడలో నుండి
    వెళ్తాడు. వాళ్ళు గోడ తవ్వి దాంట్లో నుండి తమ వస్తువులు బయటకు తీసుకువస్తారు. అతడు
    నేలను చూడకుండా తన ముఖాన్ని కప్పుకుంటాడు.
  hat-BSA: “‘Prens ki pami yo a va chaje bagaj li sou zepòl li nan aswè pou sòti.
    Yo va fouye yon twou nan miray la pou fè l sòti. Li va kouvri figi li pou li pa
    wè peyi a ak pwòp zye li.
  kos-kos: Fisrak se su leum faclos ac fah lippisauk ap lal in lohsr uh, ac kaingla
    ke pat se ma elos pukanla nu sel ke sinka ah. El ac fah afinya mutal ac tia liye
    acn el fahsr nu we.
  hbo-WLC: וְהַנָּשִׂ֨יא אֲשֶׁר־בְּתוֹכָ֜ם אֶל־כָּתֵ֤ף יִשָּׂא֙ בָּעֲלָטָ֣ה וְיֵצֵ֔א
    בַּקִּ֥יר יַחְתְּר֖וּ לְה֣וֹצִיא ב֑וֹ פָּנָ֣יו יְכַסֶּ֔ה יַ֗עַן אֲשֶׁ֨ר לֹא־יִרְאֶ֥ה
    לַעַ֛יִן ה֖וּא אֶת־הָאָֽרֶץ׃
  ibo-ibo: “Nwa eze nke nọ nʼetiti ha ga-amaburu ibu ya nʼubu pụọ nʼọchịchịrị, ọ ga-egwupụ
    mgbidi aja nke obodo site nʼebe ahụ pụọ. Ọ ga-ekpuchikwa ihu ya ka ọ ghara iji
    anya ya hụ obodo ahụ.
  ory-ory: ପୁଣି, ସେମାନଙ୍କ ମଧ୍ୟବର୍ତ୍ତୀ ଅଧିପତି ଅନ୍ଧକାର ସମୟରେ ଆପଣା କାନ୍ଧରେ ଭାର ବୋହି ବାହାରି
    ଯିବ; ଲୋକମାନେ ବୋହି ନେବା ପାଇଁ କାନ୍ଥ ଖୋଳିବେ; ସେ ଆପଣା ମୁଖ ଆଚ୍ଛାଦନ କରିବ, କାରଣ ସେ ଚକ୍ଷୁରେ
    ଭୂମି ଦେଖିବ ନାହିଁ।
  chk-chk: Iwe, ewe samol mi nemeniir epwe mwärei an pwotou, lupwen a pwinila, o feila.
    Repwe pwangeni ewe tit fän itan pwe epwe towu me lon, epwe pwal pwölüela won mesan
    pwe esap tongeni küna mwan.
  rop-rop: En det boswan lida hu oldei jidan garram olabat im garra pudum im beig
    langa im bek en im garra go thru langa det hol weya sambodi bin grajim en im garra
    gowei wen im stil dakbala. Im garra gaburrumap im dubala ai wulijim im kaan luk
    wujei im garra go.
  ukr-1871: І володарь посеред них візьме клунок на плечі та й вийде потемки. Проломлять
    мур, щоб його виправити; він затулить собі вид, так що не бачити ме очима землї
    сієї.
  deu-1951: Und der Fürst, der in ihrer Mitte ist, wird seine Schulter beladen und
    sich im Finstern davonmachen. Man wird durch die Mauer brechen, um ihn da hinauszuführen;
    er wird sein Angesicht verhüllen, daß er mit seinen Augen das Land nicht ansehen
    müsse.
  eng-JPS: And the prince that is among them shall bear upon his shoulder, and go
    forth in the darkness; they shall dig through the wall to carry out thereby; he
    shall cover his face, that he see not the ground with his eyes.
  srp-1865: I knez koji je meðu njima noseæi na ramenima po mraku æe izaæi; oni æe
    prokopati zid da iznesu; on æe pokriti lice svoje da ne vidi zemlje oèima.
  lug-lug: “Omufuzi ali mu bo aliteeka ebintu bye ku kibegabega kye agende ng’obudde
    buwungedde, enjuba ng’ebuliddeyo, balibotola ekituli mu bbugwe ayitemu agende.
    Alibikka amaaso ge, aleme kulaba nsi.
  heb-heb: והנשיא אשר בתוכם אל כתף ישא בעלטה ויצא בקיר יחתרו להוציא בו פניו יכסה יען
    אשר לא יראה לעין הוא את הארץ׃
  ben-IRV: যে তাদের মধ্যে অধিপতি অন্ধকারে তার জিনিস তার নিজের কাঁধে তুলে নেবে এবং
    দেওয়ালের মধ্য দিয়ে চলে যাবে। তারা দেওয়ালের মধ্যে গর্ত খুঁড়বে জিনিসপত্র বের
    করবে, সে তার মুখ ঢেকে রাখবে কারণ সে নিজের চোখে ভূমি দেখবে না।
  pan-pan: ਸ਼ਹਿਜ਼ਾਦਾ ਜਿਹੜਾ ਤੁਹਾਡੇ ਵਿੱਚ ਹੈ, ਹਨ੍ਹੇਰੇ ਵਿੱਚ ਆਪਣਾ ਸਮਾਨ ਮੋਢੇ ਤੇ ਚੁੱਕ ਕੇ
    ਨਿੱਕਲ ਜਾਵੇਗਾ। ਉਹ ਕੰਧ ਵਿੱਚ ਰਾਹ ਬਣਾਏਗਾ, ਤਾਂ ਜੋ ਉਸ ਰਾਹ ਨਿੱਕਲ ਜਾਵੇ। ਉਹ ਆਪਣਾ ਚਿਹਰਾ
    ਢੱਕੇਗਾ, ਕਿਉਂ ਜੋ ਉਹ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਦੇਸ ਨੂੰ ਨਾ ਵੇਖੇਗਾ।
  mya-JVB: သင်တို့၏ မင်း သည်လည်း ၊ မိမိ ပခုံး ၌ ထမ်း ၍ ညဦးယံ အချိန်၌ ထုတ် သွားရလိမ့်မည်။
    ထုတ် သွားစရာဘို့ အုတ်ရိုး ကို တူးဖော် ရလိမ့်မည်။ မြေ ကိုမ မြင် ရအောင် မျက်နှာ
    ကိုဖုံး ရလိမ့်မည်။
  hmo-hmo: “Idia edia king tauna ese hanuaboi ena dibura lalonai ena laolao kohuna
    be iena pagana dekenai do ia abia isi, bona do ia huaia lao. Iena taudia ese ruma
    ena habana dekenai matu do idia karaia, edia lohia do idia abia murimurina dekenai
    totona. Bona edia king idia naria taudia ese king ena matana do idia koua, vadaeni
    iena lao dalana bona tano do ia itaia lasi.
  urd-urd: और जो उनमें हाकिम हैं, वह शाम को अन्धेरे में उठ कर अपने काँधे पर सामान
    उठाए हुए निकल जाएगा। वह दीवार में सूराख़ करेंगे कि उस रास्ते से निकाल ले जाएँ।
    वह अपना चेहरा छिपाएगा, क्यूँकि अपनी आँखों से ज़मीन को न देखेगा।
  rus-SYN: И начальствующий, который среди них, впотьмах поднимет ношу на плечо и
    выйдет. Стену проломают, чтобы отправить его через нее; он закроет лице свое,
    так что не увидит глазами земли сей.
  bqc-SIM: An kía a a aso da a gã̀u oosiɛlɛ, i daò zɛ́u. Wa bĩ́i fↄ̃ɛ̀, i bↄò,
    i pↄ́ku a wɛ́a, kɛ́ asu bùsupi eo yã́i.
  tcz-CHONGTHU: Zedekiah jengin jan lai leh bang akivu hom a avon akipoh jou kham
    bep akipoh a Jerusalem adalhah ding ahi. Aman amai akitoma adalhahna gam chu amitna
    anungmu kit louhel ding ahi.
  mar-mar: त्यांच्यातला राजा अंधारात सामान आपल्या खांद्यावर घेऊन जाईल आणि तो वेशीच्या
    बाहेर निघून जाईल. तो वेशीला भगदड पाडून आपले सामान घेऊन जाईल, तो आपले तोंड झाकील,
    त्यामुळे आपल्या डोळ्यांनी जमीन बघणार नाही.
  qub-qub: «Paycunapa mandajnin chaycho caycäga guepinta aparicurcurmi aywacongapaj.
    Pacha chacarcuptinnami pergata uchcurcärir guepin aparisha llojshengapaj. Cäranta
    chapacurcur aywacongapaj ñaupancho caycajcunata mana ricananpaj.
  bqp-bqp: Sunɔ wi u wɑ̃ɑ ben suunu sɔɔ u koo win yɑ̃nu gurɑ wɔ̃kuru kpɑ u yɑri. Bɑ
    koo gbɑ̃rɑru yɑbɑwɑ bu kɑ yɑri min di. Kpɑ u tii wɔ̃ke u ku kɑ win tem wɑ.
  hat-hat: Chèf k'ap gouvènen yo a pral mete pakèt li sou zepòl li nan fènwa, l'ap
    chape kò l' nan yon twou y'a fè nan miray la pou li. L'ap bouche figi l' pou yo
    pa rekonèt li, li pa menm wè kote l'ap mete pye l'.
  eng-BSB: And at dusk the prince among them will lift his bags to his shoulder and
    go out. They will dig through the wall to bring him out. He will cover his face
    so he cannot see the land.
  eng-WEBPB: “‘The prince who is amongst them will bear his baggage on his shoulder
    in the dark, and will go out. They will dig through the wall to carry things out
    that way. He will cover his face, because he will not see the land with his eyes.
  kbq-kbq: Hagi zagema ufrenigeno'a Jerusalemi kumate ugota kva ne'mo'a fenozama'a
    afunte erigonefino vugahie. Hagi kumamofo have kegina kafiza hagenkro hu'neza
    avre atiramigahaze. Hagi avugosafina tavrave refite'neno atre'noma vania mopa
    onkegahie.
  nhe-BL: “Huan nopa tlanahuatijquetl ipan Jerusalén nojquiya quisas tlayohua campa
    tlacoyontoc tlen quichihuase ipan nopa tepamitl. Huan ipan iajcol quihuicas seyoc
    iyoyo huan tlen monequi para ipan ojtli. Huan quitzacuas ixayac para ax huelis
    quiitas nopa tlali.
  gub-BL: Penuwihawete upir putar uma'eryru ukupe pe pyhaw a'e nehe. Amo uzapo putar
    ywyok ikwar izupe wà nehe. Uhem putar oho hupi a'e nehe. Upyk putar uwa nehe.
    Nuexak kwaw oho àwàm nehe.
  eng-DRA: 'And the prince that is in the midst of them, shall be carried on shoulders,
    he shall go forth in the dark: they shall dig through the wall to bring him out:
    his face shall be covered, that he may not see the ground with his eyes.'
