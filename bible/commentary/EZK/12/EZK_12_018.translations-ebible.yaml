verse: EZK.012.018
translations:
  mal-C: “മനുഷ്യപുത്രാ, വിറയലോടെ നിന്റെ അപ്പം തിന്നുകയും നടുക്കത്തോടും ഭീതിയോടുംകൂടെ
    നിന്റെ വെള്ളം കുടിക്കുകയും ചെയ്യുക.
  deu-TKW: Menschensohn, dein Brot sollst du mit Beben essen und dein Wasser mit Zittern
    und Bangen trinken
  lin-lin: « Mwana na moto, zala na kolenga wana ozali kolia bilei mpe zala na pasi
    na motema mpe na komitungisa wana ozali komela mayi na yo ;
  eng-LSV: “Son of man, eat your bread in haste, and drink your water with trembling
    and with fear;
  eng-GNV: Sonne of man, eate thy bread with trembling and drinke thy water with trouble,
    and with carefulnesse,
  eng-WEBSTER: Son of man, eat thy bread with quaking, and drink thy water with trembling
    and with solicitude.
  nhw-BL: “Tlacatl, xihuihuipica quema tijcua mopantzi huan xiquiji moa ica majmajtli
    huan tlahuel ximotequipacho.
  swh-ONEN: “Mwanadamu, tetemeka wakati ulapo chakula chako, tetemeka kwa hofu wakati
    unywapo maji yako.
  bba-bba: tɔnun bii, kɑ nɑndɑbɑ kɑɑ wunɛn pɛ̃ɛ di kpɑ ɑ n diirimɔ ɑ n kɑ nim nɔrumɔ.
  eng-KJVCPB: Son of man, eat thy bread with quaking, and drink thy water with trembling
    and with carefulness;
  luo-luo: “Wuod dhano, sa ma ichiemo kata imodho pigi to tetni ka gima kibaji ogoyi.
  meu-meu: Taunimanima natuna e, amu bavania mai kudou-hetahamu ida, bona ranu ba
    inua mai heudeheudemu bona mai garimu ida,
  npi-ULB: “ए मानिसको छोरो, आफ्‍नो भोजन थरथर हुँदै खा, र काम्दै र चिन्ता गर्दै पानी
    पी ।
  yor-yor: “Ọmọ ènìyàn, jẹ oúnjẹ rẹ pẹ̀lú ìwárìrì, sì mu omi rẹ pẹ̀lú ìwárìrì àti
    àìbalẹ̀ àyà.
  pes-OPCB: «ای پسر انسان، خوراک را با ترس بخور و آب را با لرز بنوش،
  tgl-ULB: “Anak ng tao, kainin mo ang iyong tinapay nang may panginginig at inumin
    mo ang iyong tubig nang may pangangatal at pag-aalala.
  hui-hui: Dindiali-o í̠na tomo nalu howa duru lalu nabe. Iba nalu howabi gi howa
    mogolalu nabe.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ သင်​သည် တုန်​လှုပ်​လျက်​အ​စား​အ​စာ​ကို​စား​လော့။
    ကြောက်​လန့်​တုန်​လှုပ်​လျက်​ရေ​ကို​သောက် လော့။-
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་སྐྲག་སྐྲག་འདར་འདར་ངང་རང་གི་ཁ་ཟས་སྤྱོད་དང་། དངངས་འཚབ་དང་བཅས་རང་གི་ཆུ་ཐུངས་ཤིག
  sna-sna: “Mwanakomana womunhu, udedere paunenge uchidya zvokudya zvako, uye udedere
    uye utye paunonwa mvura yako.
  spa-BLM: “Hijo de hombre, come tu pan con temblor, y bebe tu agua con temblor y
    con miedo.
  cac-cac: Ach anima, luclonan̈q'ue yuj xivelal yed' ilc'olal ayic tzach va'i yed'
    ayic tzuc'an a'.
  swh-ULB: “Mwanadamu, kula mkate wako kwa kutetemeka, na kunywa maji yako kwa mtetemo
    na hofu.
  bel-bel: сыне чалавечы! хлеб твой еж з трапятаньнем, і ваду тваю пі з дрыжаньнем
    і смуткам.
  deu-ELBBK: Menschensohn, mit Beben sollst du dein Brot essen und mit Zittern und
    in Angst dein Wasser trinken.
  mbb-OT: “Sikew is etew, pekekerker ka tenged te kegkahandek dutun te egkaan ka wey
    ed-inum ka.
  mal-2015: മനുഷ്യപുത്രാ, നടുക്കത്തോടെ അപ്പം തിന്നുകയും വിറയലോടും പേടിയോടുംകൂടെ വെള്ളം
    കുടിക്കയും ചെയ്ക.
  rmc-rmc: „Manušeja, cha tiro maro daraha a pi tiro paňi izdraňipnaha.
  pes-OPV: «ای پسر انسان! نان خود را با ارتعاش بخور وآب خویش را با لرزه و اضطراب بنوش.
  ron-1924: „Фиул омулуй, ыць вей мынка пыня тремурынд ши ыць вей бя апа ку нелиниште
    ши гроазэ.
  ben-OBCV: “হে মানবসন্তান, তুমি ভয়ে কাঁপতে কাঁপতে তোমার খাবার খাবে, আর উদ্বেগ ও
    চিন্তায় তোমার জলপান করবে।
  som-som: Wiilka Aadamow, kibistaada naxdin ku cun, oo biyahaagana gariirid iyo welwel
    ku cab,
  lat-VUC: '[Fili hominis, panem tuum in conturbatione comede, sed et aquam tuam in
    festinatione et mœrore bibe.'
  eng-ASVBT: Son of man, eat thy bread with quaking, and drink thy water with trembling
    and with fearfulness;
  ita-1885: Figliuolo d'uomo, mangia il tuo pane con tremore, e bevi la tua acqua
    con ispavento, e con ansietà.
  eng-LXXUP: Son of man, eat thy bread with sorrow, and drink thy water with torment
    and affliction.
  eng-ULB: “Son of man, eat your bread with trembling, and drink your water with shaking
    and worry.
  spa-VBL: “Hijo de hombre, tiembla al comer tu pan; tiembla de preocupación al beber
    tu agua.
  fra-_FOB: Fils de l'homme, tu mangeras ton pain dans le trouble; tu boiras ton eau
    dans l'angoisse et dans l'effroi.
  mal-mal: “മനുഷ്യപുത്രാ, നടുക്കത്തോടെ അപ്പം തിന്നുകയും വിറയലോടും പേടിയോടുംകൂടി വെള്ളം
    കുടിക്കുകയും ചെയ്യുക.
  urd-GVR: “Ai ādamzād, khānā khāte waqt apnī roṭī ko larazte hue khā aur apne pānī
    ko pareshānī ke māre thartharāte hue pī.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, गे इ जचा थोव़क जवीनु ख्रिंख्रि पा जावो।
    मिनु ब्‍वाक्‍कु तूङीनु, हिंशा गिक गिक पा ख्रिंख्रि पा तूङो।
  eng-NOY: Son of man, eat thy bread with quaking, and drink thy water with trembling
    and with carefulness;
  ita-1927: “Figliuol d’uomo, mangia il tuo pane con tremore, e bevi la tua acqua
    con trepidazione ed ansietà;
  ckb-ckb: «ئەی کوڕی مرۆڤ، بەدەم لەرزینەوە نانت بخۆ، بە ترس و خەمەوە ئاوت بخۆوە.
  eng-BBE: Son of man, take your food with shaking fear, and your water with trouble
    and care;
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ಆಹಾರವನ್ನು ನಡುಗುತ್ತಾ ಊಟಮಾಡು ಮತ್ತು ನೀರನ್ನು ನಡುಗುವಿಕೆಯಿಂದಲೂ,
    ಎಚ್ಚರಿಕೆಯಿಂದಲೂ ಕುಡಿ.
  tam-2017: மனிதகுமாரனே, நீ உன்னுடைய அப்பத்தை நடுக்கத்துடன் சாப்பிட்டு, உன்னுடைய தண்ணீரைக்
    கலக்கத்தோடும் வருத்தத்தோடும் குடித்து,
  spa-RV-1909: Hijo del hombre, come tu pan con temblor, y bebe tu agua con estremecimiento
    y con anhelo;
  ron-BTF: Fiu al omului, mănâncă-ți pâinea cu frică și bea-ți apa cu tremur și cu
    grijă;
  eng-WEBP: “Son of man, eat your bread with quaking, and drink your water with trembling
    and with fearfulness.
  eng-FBV: “Son of man, tremble as you eat your bread; shake with worry as you drink
    your water.
  nld-1939: Mensenkind, uw brood moet ge al bevend eten, en het water drinken onder
    siddering en angst.
  nch-BL: “Tacat, xihuihuipica quema tijcua mopantzi huan xiqui moa ica majmajti huan
    tahuel ximocueso.
  vie-1934: Hỡi con người, ngươi khá ăn bánh trong sự kinh khủng, uống nước với sự
    run rẩy và sợ hãi.
  hin-CV: “हे मनुष्य के पुत्र, कांपते हुए अपना भोजन करना और थरथराते हुए अपना पानी
    पीना.
  spa-BES: Hijo de hombre, toma tu comida con temor tembloroso, y tu agua con aflicción
    y cuidado;
  tdx-tdx: O ana’ ondatio, mihondrahondrà te mikama o mahaka­ma’oo, vaho minoma an-titititike
    naho lonjetse;
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย จงรับประทานอาหารของเจ้าด้วยตัวสั่น และดื่​มน​้ำด้วยความสะทกสะท้านและด้วยความระมัดระวัง
  por-BR-2018: Filho do homem, come teu pão com tremor, e bebe tua água com estremecimento
    e com ansiedade;
  deu-ELO: Menschensohn, mit Beben sollst du dein Brot essen, und mit Zittern und
    in Angst dein Wasser trinken.
  eng-WYC-2018: Thou, son of man, eat thy bread in disturbing, but also drink thy
    water in haste and mourning. (Thou, son of man, eat thy bread with trembling,
    or in distress, and drink thy water in haste and with mourning.)
  epo-epo: Ho filo de homo! manĝu vian panon kun tremo, kaj trinku vian akvon kun
    ĉagreno kaj zorgoj.
  uig-PIN: «Insan oƣli, ɵz neningni titrigǝn ⱨalda yegin, süyüngni dir-dir ⱪilip ǝnsirigǝn
    ⱨalda iqkin;
  beo-beo: “Dunu egefe! Dia ha:i nasea yaguguma. Amola hano nasea, beda:ga yaguguma.
  tpi-OTNT: “Man bilong graun, yu mas guria long taim yu kaikai na dring, na yu mas
    mekim olsem yu pret nogut tru.
  hau-SA: “Ɗan mutum, ka yi rawar jiki yayinda kake cin abincinka, ka kuma yi makyarkyata
    don tsoro yayinda kake shan ruwanka.
  uig-LAT: «Insan oghli, öz néningni titrigen halda yégin, süyüngni dir-dir qilip
    ensirigen halda ichkin;
  nde-nde: “Ndodana yomuntu, qhaqhazela nxa unatha amanzi akho.
  ton-ton: “Foha ʻoe tangata, kai hoʻo mā ʻi he manavahē, pea inu hoʻo vai ʻi he tetetete
    pea mo e vakavakai.
  ces-1613: Synu člověčí, chléb svůj s strachem jez, a vodu svou s třesením a s zámutkem
    pí,
  eng-WMB: “Son of man, eat your bread with quaking, and drink your water with trembling
    and with fearfulness.
  tam-TCV: “மனுபுத்திரனே, நீ நடுக்கத்தோடே உன் உணவை சாப்பிடு. பயத்துடன் நடுங்கிக்கொண்டு
    தண்ணீரைக்குடி.
  ceb-ULB: “Anak sa tawo, kaona ang imong tinapay ug imna ang imong tubig uban sa
    pagpangurog tungod sa kahadlok ug kabalaka.
  pol-UBG: Synu człowieczy, jedz swój chleb w strachu i pij swoją wodę z drżeniem
    i smutkiem;
  urd-GVU: ”اے آدم زاد، کھانا کھاتے وقت اپنی روٹی کو لرزتے ہوئے کھا اور اپنے پانی
    کو پریشانی کے مارے تھرتھراتے ہوئے پی۔
  deu-1912: Du Menschenkind, du sollst dein Brot essen mit Beben und dein Wasser trinken
    mit Zittern und Sorgen.
  kan-2017: “ನರಪುತ್ರನೇ, ನೀನು ಅನ್ನವನ್ನು ನಡುಗುತ್ತಾ ತಿನ್ನು ಮತ್ತು ನೀರನ್ನು ಹೆದರಿಕೆಯಿಂದ
    ಕುಡಿ.
  yap-yap: “Fak e girdi’, mu t’on ko ngiyal’ ni ga be abich, mag dada’ ko marus ko
    ngiyal’ ni ga be garbad.
  hlt-MCSB: “Hlang capa, na buh te hinghuennah neh ca lamtah na tui te khoponah neh,
    mawnnah neh o.
  mdy-ETH: «ዓሲ ናዓሢዮ! ሙዖ ኔ ሙዓ ዎዶና ዒጊጪ ዒጊጪ ሙዔ፤ ኔኤኒ ዑሽካ ዎዶናኣ ዒጊጪሢና ጎጋይቂ ጎጋይቂ ዑሽኬ፤
  twi-ASANTE: “Onipa ba, sɛ woredidi a, ma wo ho nwoso, na fa ehu nom wo nsuo.
  eng-WEBU: “Son of man, eat your bread with quaking, and drink your water with trembling
    and with fearfulness.
  wal-wal: “Laa asa na7au, ne oittaa kokkoraidda ma; qassi ne haattaakka gajigajaidda
    uya.
  spa-PDDPT: Hijo de hombre, come tu pan con temblor. Bebe tu agua con estremecimiento
    y angustia.
  gun-gun: — Ava ra'y, rekyje reve 'rã re'u reiny mbojape, ha'e reryryipa ha'e nanderekorãveia
    py rey'u 'rã yy.
  ilo-ULB: “Anak ti tao, agtigergerka a mangan iti tinapaymo ken agpigerger ken agdanagka
    nga uminum iti danummo.
  kpg-kpg: “Kooe go tangada dangada, bolebole i do madagoaa ma ga miami, bolebole
    gi do madagu i do madagoaa ma ga inu nia wai.
  uig-ARA: «ئىنسان ئوغلى، ئۆز نېنىڭنى تىترىگەن ھالدا يېگىن، سۈيۈڭنى دىر-دىر قىلىپ
    ئەنسىرىگەن ھالدا ئىچكىن؛
  sus-sus: «Adamadi, i nɛ i dɛgema tɛmui naxɛ, i xa sɛrɛn gaaxui ra. I nɛ ye minma
    tɛmui naxɛ, i imaxa kɔntɔfili ra.
  pon-2006: “Kowe, nein aramas, rerrer ni omw pahn mwenge, oh rerrerki omw masapwehk
    ni omw pahn nimpil.
  ksd-ksd: Natu i ra tutana, una dadadar ba u en ra am gem, ma una ururian ma una
    ngarao ba u mome ra am tava;
  grc-BRENT: υἱὲ ἀνθρώπου, τὸν ἄρτον σου μετὰ ὀδύνης φάγεσαι, καὶ τὸ ὕδωρ μετὰ βασάνου
    καὶ θλίψεως πίεσαι.
  ind-AYT: “Anak manusia, makanlah rotimu dengan gemetar dan minumlah airmu dengan
    gemetar dan cemas,
  nya-nya: “Iwe mwana wa munthu, uzinjenjemera ukamadya chakudya chako, ndipo uzinthunthumira
    ndi mantha ukamamwa madzi ako.
  hrv-hrv: “Sine čovječji, jedi kruha zabrinuto i pij vode sa zebnjom i sa strepnjom!
  mps-mps: “Tǫde bidio, nage te nai tuyu, ąį tuyu ebo sogo nage midigi yao, tama
    nago te nage wi dwai mu ebo tiwai mu yao.
  tpi-tpi: “Man bilong graun, yu mas guria long taim yu kaikai na dring, na yu mas
    mekim olsem yu pret nogut tru.
  dan-1931: Menneskesøn, spis Brød i Angst og drik Vand i Frygt og Bæven;
  vie-OVCB: “Hỡi con người, con hãy ăn bánh trong sự run rẩy. Uống nước trong sự bối
    rối.
  guj-2017: “હે મનુષ્યપુત્ર, ધ્રુજારીસહિત તારી રોટલી ખા. અને કંપારી તથા ચિંતાસહિત
    તારું પાણી પી.
  pon-2006A: “Kowe, nein aramas, rerrer ni omw pahn mwenge, oh rerrerki omw masapwehk
    ni omw pahn nimpil.
  por-BRBSL: “Filho do homem, come teu pão com tremor e bebe tua água com tremor e
    com medo”.
  cth-cth: tami capa pâyaw laihoi rawca cat nateh, kâhruetcuet laihoi tui hah net
    haw.
  twi-twi: “Onipa ba, sɛ woredidi a ma wo ho nwosow, na fa hu nom wo nsu.
  hlt-hlt: “Hlang capa, na buh te hinghuennah neh ca lamtah na tui te khoponah neh,
    mawnnah neh o.
  tbz-SIM: Onìtì fɔ̃́! Á nyo nhɑ diì kɛ kpeutí kɛ yɔ̃̀ nhɑ niɛ nnɛ̀ iyĩ̀ɛ̃̀kɛ nɛ̀
    kukɔ̃m̀bɔ̀doróo.
  msy-2020: “O nguazir kamɨn gumazim, nɨ nɨghvɨra uan daghem amɨ, egh atiating akongɨva
    dɨpam amɨ.
  dop-dop: Yʋlʋ nyɑ́, tɔɣɔ nyɑ́ tɔɣɔnɑɣɑ nɑ seluɣu, nɑ ń nyɔɔ nyɑ́ lʋm nɑ sɔɣɔntʋ
    nɑ seluɣu.
  azb-azb: «Ey bəşər oğlu, çörəyini titrəyərək ye, suyunu əsə-əsə, qorxu ilə iç.
  eng-DBY: Son of man, eat thy bread with quaking, and drink thy water with trembling
    and with anxiety;
  hin-2017: “हे मनुष्य के सन्तान, काँपते हुए अपनी रोटी खाना और थरथराते और चिन्ता करते
    हुए अपना पानी पीना;
  wol-KYG: «Yaw nit ki, lekkal saw ñam, di kat-kati, naane njàqare sam ndox, di rag-ragi,
  eng-YLT: '''Son of man, thy bread in haste thou dost eat, and thy water with trembling
    and with fear thou dost drink;'
  eng-WYC-2017: Thou, son of man, eat thy bread in disturbing [or troubling], but
    also drink thy water in haste and mourning.
  eng-WMBB: “Son of man, eat your bread with quaking, and drink your water with trembling
    and with fearfulness.
  urd-GVH: “ऐ आदमज़ाद, खाना खाते वक़्त अपनी रोटी को लरज़ते हुए खा और अपने पानी को
    परेशानी के मारे थरथराते हुए पी।
  rug-rug: “Tuna na tie, mu neneqara totoso henahena si agoi, mamu holoqoru totoso
    napo kolo agoi.
  gaz-gaz: “Yaa ilma namaa, raafamuudhaan nyaata kee nyaadhu; sodaadhaan hollachaa
    bishaan kee dhugi.
  fra-LSG: Fils de l’homme, tu mangeras ton pain avec tremblement, Tu boiras ton eau
    avec inquiétude et angoisse.
  yal-yal: “Adamadina, i nɛma i dɛgema i xuruxurun, i yi igen min gaxun nun kuisanni.
  haw-1868: E ke keiki a ke kanaka, e ai i kau berena me ka haalulu, a e inu i kou
    wai me ka weliweli, a me ke kaumaha;
  arb-NAV: «يَا ابْنَ آدَمَ، كُلْ خُبْزَكَ بِارْتِعَاشٍ، وَاشْرَبْ مَاءَكَ بِارْتِعَادٍ
    وَخَوْفٍ،
  ewe-ewe: “Ame vi, nɔ ƒoƒom kpakpakpa ne èle wò abolo ɖum, eye nànɔ dzodzom nyanyanya
