  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਤੂੰ ਆਪਣੀ ਰੋਟੀ ਕੰਬਦੇ ਹੋਏ ਖਾ ਅਤੇ ਕੰਬਦੇ ਹੋਏ ਤੇ ਡਰਦੇ ਹੋਏ
