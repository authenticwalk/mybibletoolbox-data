verse: EZK.012.019
translations:
  mal-C: 'ദേശത്തെ ജനങ്ങളോട് ഇപ്രകാരം പറയുക: ‘ഇസ്രായേൽദേശത്തുള്ള ജെറുശലേംനിവാസികളെപ്പറ്റി
    യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അവരുടെ ദേശം അതിൽ വസിക്കുന്നവരുടെ
    അതിക്രമം നിമിത്തം അതിലുള്ള ഒരു വസ്തുവും അവശേഷിപ്പിക്കാതെ സകലതും കൊള്ളചെയ്യപ്പെടും.
    അതുകൊണ്ട് അവർ ഭീതിയോടെ അപ്പം തിന്നുകയും അമ്പരപ്പോടെ വെള്ളം കുടിക്കുകയും ചെയ്യും.'
  deu-TKW: 'und sollst zum Volke des Landes sprechen: So spricht der Herr Jahwe in
    betreff der Bewohner Jerusalems im Land Israel: ihr Brot werden sie mit Bangen
    essen und ihr Wasser mit Entsetzen trinken, auf daß ihr Land wüst liege, seiner
    Fülle beraubt, wegen des Frevels aller seiner Einwohner.'
  lin-lin: 'mpe loba na bato ya mokili oyo : ‹ Tala liloba oyo Nkolo Yawe alobi epai
    ya bavandi ya Yelusalemi mpe ya mokili ya Isalaele : Bakolia bilei na bango na
    kobanga mpe bakomela mayi na bango na somo ; pamba te bakobotola na makasi biloko
    nyonso ya mokili na bango, likolo ya mabe nyonso ya bavandi na yango.'
  eng-LSV: 'and you have said to the people of the land, Thus said Lord YHWH concerning
    the inhabitants of Jerusalem, concerning the land of Israel: They eat their bread
    with fear, and drink their water with astonishment, because its land is desolate,
    because of its fullness, because of the violence of all who are dwelling in it.'
  eng-GNV: 'And say vnto the people of the land, Thus saith the Lord God of the inhabitants
    of Ierusalem, and of the lande of Israel, They shall eate their bread with carefulnes,
    and drinke their water with desolation: for the lande shall bee desolate from
    her abundance because of the crueltie of them that dwell therein.'
  eng-WEBSTER: And say to the people of the land, Thus saith the Lord GOD of the inhabitants
    of Jerusalem, and of the land of Israel; They shall eat their bread with solicitude,
    and drink their water with astonishment, that her land may be desolate from all
    that is therein, because of the violence of all them that dwell therein.
  nhw-BL: 'Huan nochi nopa masehualme catli itztoque ipan altepetl Jerusalén huan
    ipan tlali Israel, xiquinilhui para quej ni na, niDIOS Catli Más Nijpiya Tlanahuatili,
    niquijtohua: ‘Anquicuase nopa quentzi catli anquipiyase ica majmajtli huan anquiijise
    nopa pilquentzi atl ica miyac tequipacholi pampa nijtlamisosolos nochi ni tlali
    por amotlajtlacol.'
  swh-ONEN: 'Waambie watu wa nchi: ‘Hili ndilo Bwana Mwenyezi asemalo kuhusu hao wanaoishi
    Yerusalemu na katika nchi ya Israeli: Watakula chakula chao kwa wasiwasi na kunywa
    maji yao kwa kufadhaika, kwa kuwa nchi yao itanyangʼanywa kila kitu chake kwa
    sababu ya udhalimu wa wote wanaoishi humo.'
  bba-bba: Kpɑ ɑ Isirelibɑ sɔ̃ ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, be,
    Yerusɑlɛmuɡibu bɑ koo ben dĩɑnu diwɑ kɑ bɛrum kpɑ bu nim nɔ kɑ nuku sɑnkirɑnu.
    Domi ben tem mu kuɑ bɑnsu. Gɑ̃ɑ ni nu wɑ̃ɑ mi kpuro, nu koo kɑm kowɑ ben tɔn dɑm
    dɔrebun sɔ̃.
  eng-KJVCPB: and say unto the people of the land, Thus saith the Lord God, of the
    inhabitants of Jerusalem, and of the land of Israel; They shall eat their bread
    with carefulness, and drink their water with astonishment, that her land may be
    desolate from all that is therein, because of the violence of all them that dwell
    therein.
  luo-luo: 'Nyis jo-Juda ni ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho kuom
    joma odak Jerusalem kod piny Israel: Gibiro chamo chiembgi gi kibaji kendo gibiro
    modho pigegi ka chunygi parore, nikech ibiro lony pinygi mi we nono li nikech
    timbe mahundu mag ji duto modak kanyo.'
  meu-meu: 'bona tano taudia na ba hamaorodia, baoto, Ḡaubada Iehova ese Ierusalem
    inoholaina taudia Israel tanona lalonai na ini e herevalaidia tomamu: Adia bae
    ani mai garidia ida, bona ranu bae inu mai kudou-hetahadia ida, badina be edia
    tano anina idoinai baine heabi oho vaitani, e noholaiamu taudia iboudiai edia
    daḡedaḡe dainai.'
  npi-ULB: 'अनि देशका मानिसहरूलाई यसो भन्‌: ''यरूशलेमका बासिन्‍दाहरू र इस्राएल देश
    बारेमा परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः “तिनीहरूले आफ्‍नो भोजन काम्दै खानेछन्,
    र थरथर काम्दै तिनीहरूले आफ्‍नो पानी पिउनेछन्, किनकि त्‍यहाँ बस्‍नेहरूका हिंसाको
    कारणले त्‍यसमा भएका सबै कुरासमेत तिनीहरूका देश उजाड पारिनेछ ।'
  yor-yor: Sọ fún àwọn ènìyàn ilẹ̀ náà pé, ‘Báyìí ni Olúwa Olódùmarè wí fún àwọn olùgbé
    Jerusalẹmu àti ilẹ̀ Israẹli pé, pẹ̀lú àìbalẹ̀ àyà ni wọn yóò máa jẹun wọn, wọn
    yóò sì mu omi pẹ̀lú àìnírètí, kí ilẹ̀ wọn lè di ahoro torí ìwà ipá àwọn tó ń gbé
    ibẹ̀.
  pes-OPCB: و از جانب من به مردم اسرائیل و اورشلیم بگو که به سبب همهٔ گناهانشان، دچار
    قحطی شده، آب و خوراکشان را جیره‌بندی خواهند کرد و آن را با دلهره و هراس خواهند
    خورد.
  tgl-ULB: 'At sabihin mo sa mga tao sa lupain, ''Ito ang sinasabi ng Panginoong Yahweh
    para sa mga naninirahan sa Jerusalem at sa lupain ng Israel: Kakainin nila ang
    kanilang tinapay nang may panginginig at iinumin ang kanilang tubig habang nangangatal,
    yamang masasamsam ang lupain at kabuuan nito dahil sa karahasan ng lahat ng mga
    naninirahan doon.'
  hui-hui: Anidagua bialu howa í̠na wali agali dindi taraha bu karu lamialu i̱ Anduane
    Homogo Bibahende Haru Haame Ho Haga kogome Isaraele wali agali Yarusalemeni bu
    karu tiha mani bulebiragonaga ogodagua bulebira lalu bi larogo lamibe. Wali agali
    uruni tigua ti damene karu mo ko halu haabo hagayago ai tini tomo nalu howa duru
    lalu nolebira. Ibabi nalu bedaria tinaga waitigime ibalu tinaga mbirale bibahendeore
    dindi andabi bo labu haiore haragola tini gi howa mogolalu birulebira.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​ပေး​တော်​မူ​သော​ဤ ဗျာ​ဒိတ်​တော်​ကို​ဣ​သ​ရေ​လ​ပြည်​ယေ​ရု
    ရှ​လင်​မြို့​တွင် ယ​ခု​နေ​ထိုင်​လျက်​ရှိ​သော လူ​တို့​အ​တွက်​ဖြစ်​ကြောင်း​ပြော​ကြား​လော့။
    ထို​သူ​တို့​သည်​တုန်​လှုပ်​လျက်​အ​စား​အ​စာ ကို​စား​ရ​ကြ​လိမ့်​မည်။ ကြောက်​လန့်​တုန်​လှုပ်
    လျက်​ရေ​ကို​သောက်​ရ​ကြ​လိမ့်​မည်။ လူ​တိုင်း ပင်​တ​ရား​လက်​လွတ်​ပြု​ကျင့်​ကြ​သည်​ဖြစ်
    ၍ သူ​တို့​၏​ပြည်​ကို​ငါ​သည်​ပြောင်​တ​လင်း ဖြစ်​စေ​မည်။-
  bod-N: ཁྱོད་ཀྱིས་ཡུལ་འདིའི་མི་རྣམས་ལ་འདི་ལྟར། ཡེ་རུ་སཱ་ལེམ་གྱི་མི་རྣམས་དང་ཡེས་ར་ཨེལ་གྱི་ཡུལ་ཁམས་ཀྱི་སྐོར་ལ།
    གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁོ་ཚོས་སེམས་ཁྲལ་དང་བཅས་རང་གི་ཁ་ཟས་སྤྱོད་ཅིང་། འཇིགས་སྐྲག་ངང་རང་གི་ཆུ་བཏུང་བ་ཡིན་ཏེ།
    གང་ལ་ཞེ་ན། མི་ཀུན་གྱི་བཙན་ཤུགས་ཀྱི་དབང་གིས་ཡུལ་འདི་ནི་ཡོངས་སུ་སྟོང་བར་འགྱུར་རོ།
    །
  sna-sna: 'Uti kuvanhu venyika, ‘Zvanzi naIshe Jehovha pamusoro pavanogara muJerusarema
    uye nomunyika yaIsraeri: Vachadya zvokudya zvavo nokufunganya uye vachanwa mvura
    yavo vaora mwoyo, nokuti nyika yavo ichatorerwa zviri mairi nokuda kwechisimba
    chaavo vose vanogaramo.'
  spa-BLM: 'Dile al pueblo de la tierra: “El Señor Yahvé dice respecto a los habitantes
    de Jerusalén y de la tierra de Israel “Comerán su pan con temor y beberán su agua
    con espanto, para que su tierra quede desolada, y todo lo que hay en ella, a causa
    de la violencia de todos los que la habitan.'
  cac-cac: 'Al d''a masanil eb'' etchon̈ab'' chi'' icha tic: Icha val tic yalan Jehová
    Cajalil d''a eb'' cajan d''a Jerusalén yed'' d''a masanil eb'' cajan d''a smacb''en
    Israel chi'': D''a scal ilc''olal ol va eb'', d''a scal somc''olal ol yuq''uej
    a'' eb'', yujto a jun nación chi'' ol lajvoquemoc. Ol can val tz''inan yuj masanil
    ixtoj anima sc''ulej eb'' cajan d''ay.'
  swh-ULB: 'Kisha waambie watu wa nchi, ''Bwana Yahwe asema hivi kuhusiana na wale
    wakaao Yerusalemu, na nchi ya Israeli: Watakula mikate yao kwa kutetemeka na kunywa
    maji yao wakiwa wanatetemeka, kwa kuwa nchi itaporwa vitu vyote viijazavyo kwa
    sababu ya kuwa kinyume na waishio huko.'
  bel-bel: 'І скажы народу зямлі: так кажа Гасподзь Бог пра жыхароў Ерусаліма, пра
    зямлю Ізраілевую: яны хлеб свой будуць есьці і ваду сваю будуць піць у маркоце,
    бо зямля яго будзе пазбаўлена шчадротаў за няпраўды ўсіх, хто жыве на ёй.'
  deu-ELBBK: 'Und sprich zu dem Volk des Landes: So spricht der Herr, HERR, von den
    Bewohnern Jerusalems im Land Israel: In Angst werden sie ihr Brot essen und in
    Entsetzen ihr Wasser trinken, weil ihr Land veröden wird von seiner Fülle wegen
    der Gewalttat aller seiner Bewohner.'
  mbb-OT: Ne keǥiyi nu is menge meǥinged diyà te Jerusalem wey te tivuuk he Israel
    he siak, is Nengazen he MEGBEVAYÀ, migkaǥi a he egkengeseeng sikandan wey ebpengerkeren
    tenged te kegkahandek dutun te egkaan sikandan wey ed-inum, su ed-eǥawen is menge
    azen diyà te nasyun dan tenged te kegkemesipala zan.
  mal-2015: 'ദേശത്തിലെ ജനത്തോടു നീ പറയേണ്ടതു: യെരൂശലേംനിവാസികളെയും യിസ്രായേൽ ദേശത്തെയും
    കുറിച്ചു യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അവരുടെ ദേശം അതിലെ സകലനിവാസികളുടെയും
    സാഹസംനിമിത്തം അതിന്റെ നിറവോടുകൂടെ ശൂന്യമായ്പോകുന്നതുകൊണ്ടു അവർ പേടിയോടെ അപ്പം
    തിന്നുകയും സ്തംഭനത്തോടെ വെള്ളം കുടിക്കയും ചെയ്യും.'
  rmc-rmc: 'A phen le manušenge andre phuv: ‚Kada phenel o RAJ, o Adonaj, pal o manuša,
    so bešen andro Jeruzalem, pal o Izrael: Chana o maro daraha a pijena o paňi izdraňipnaha;
    bo savore lačhipena andral e phuv lenge lena het. Bo savore manuša, so ode dživen,
    hine igen maribnaskre.'
  pes-OPV: 'و به اهل زمین بگو خداوند یهوه درباره سکنه اورشلیم و اهل زمین اسرائیل چنین
    می‌فرماید: که نان خودرا با اضطراب خواهند خورد و آب خود را باحیرت خواهند نوشید.
    زیرا که زمین آنها به‌سبب ظلم جمیع ساکنانش از هر‌چه در آن است تهی خواهد شد.'
  ron-1924: 'Спуне попорулуй дин царэ: ‘Аша ворбеште Домнул Думнезеу деспре локуиторий
    Иерусалимулуй дин цара луй Исраел: «Ей ышь вор мынка пыня ку нелиниште ши ышь
    вор бя апа ку гроазэ, кэч цара ле ва фи жефуитэ де тот че аре дин причина силничией
    тутурор челор че о локуеск.'
  ben-OBCV: 'তুমি দেশের লোকদের এই কথা বলো: ‘ইস্রায়েল দেশের জেরুশালেমে বসবাসকারীদের
    বিষয় সার্বভৌম সদাপ্রভু এই কথা বলেন তারা উদ্বেগের সঙ্গে খাবার খাবে আর হতাশায়
    জলপান করবে, কারণ সেখানকার লোকদের দৌরাত্ম্যের জন্য তাদের দেশের ও তার মধ্যের সবকিছু
    ধ্বংস হবে।'
  som-som: oo dadka dalka degganna waxaad ku tidhaahdaa, Sayidka Rabbiga ahu wuxuu
    dadka deggan Yeruusaalem iyo dalka reer binu Israa'iilba ka leeyahay, Iyagu kibistooda
    welwel bay ku cuni doonaan, oo biyahoodana yaab bay ku cabbi doonaan, si uu dalkoodu
    uga cidloobo waxa dhexdiisa jooga oo dhan, waana dulmiga kuwa dhexdiisa deggan
    oo dhammu ay sameeyaan aawadiis.
  lat-VUC: 'Et dices ad populum terræ: Hæc dicit Dominus Deus ad eos qui habitant
    in Jerusalem, in terra Israël: Panem suum in sollicitudine comedent, et aquam
    suam in desolatione bibent: ut desoletur terra a multitudine sua, propter iniquitatem
    omnium qui habitant in ea.'
  eng-ASVBT: 'and say unto the people of the land, Thus saith the Lord Jehovah concerning
    the inhabitants of Jerusalem, and the land of Israel: They shall eat their bread
    with fearfulness, and drink their water in dismay, that her land may be desolate,
    and despoiled of all that is therein, because of the violence of all them that
    dwell therein.'
  ita-1885: 'E di'' al popolo del paese: Il Signore Iddio ha detto così intorno a
    quelli che abitano in Gerusalemme, nella terra d''Israele: Mangeranno il lor pane
    con ansietà, e berranno la loro acqua con ismarrimento; perciocchè il paese d''essa
    sarà desolato, e spogliato di tutto ciò che vi è, per la violenza di tutti quelli
    che vi abitano.'
  eng-LXXUP: 'And thou shalt say to the people of the land, Thus saith the Lord to
    the inhabitants of Jerusalem on the land of Israel; They shall eat their bread
    in scarcity, and shall drink their water in desolation, that the land may be desolate
    with all that it contains: for all that dwell in it are ungodly.'
  eng-ULB: Then say to the people of the land, 'The Lord Yahweh says this concerning
    the inhabitants of Jerusalem, and the land of Israel, “They will eat their bread
    with trembling and drink their water while shaking, since the land will be despoiled
    of its fullness because of the violence of all those who live there.
  spa-VBL: 'Entonces explica a la gente de este país que esto es lo que el Señor Dios
    dice a los que viven en Jerusalén y en el país de Israel: Estarán preocupados
    mientras comen su pan y estarán desesperados mientras beben su agua, porque su
    tierra será despojada a causa de los crímenes violentos cometidos por todos los
    que viven allí.'
  fra-_FOB: 'Et tu diras au peuple du pays: Ainsi a dit le Seigneur, l''Éternel, au
    sujet des habitants de Jérusalem, dans la terre d''Israël: Ils mangeront leur
    pain dans l''effroi et boiront leur eau dans la stupéfaction, parce que le pays
    sera dévasté et dépouillé de son abondance, à cause de la violence de tous ceux
    qui l''habitent.'
  mal-mal: 'ദേശത്തിലെ ജനത്തോട് നീ പറയേണ്ടത്: ‘യെരൂശലേം നിവാസികളെയും യിസ്രായേൽ ദേശത്തെയും
    കുറിച്ച് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അവരുടെ ദേശം അതിലെ സകലനിവാസികളുടെയും
    സാഹസംനിമിത്തം അതിന്റെ നിറവോടുകൂടി ശൂന്യമായിപ്പോകുന്നതുകൊണ്ട് അവർ പേടിയോടെ അപ്പം
    തിന്നുകയും അമ്പരപ്പോടെ വെള്ളം കുടിക്കുകയും ചെയ്യും.'
  urd-GVR: Sāth sāth ummat ko batā, ‘Rab Qādir-e-mutlaq farmātā hai ki Mulk-e-Isrāīl
    ke shahr Yarūshalam ke bāshinde pareshānī meṅ apnā khānā khāeṅge aur dahshatzadā
    hālat meṅ apnā pānī pieṅge, kyoṅki un kā mulk tabāh aur har barkat se ḳhālī ho
    jāegā. Aur sabab us ke bāshindoṅ kā zulm-o-tashaddud hogā.
  suz-BL: मिनु रागी ङा मुर नु यरूसलेम नु इस्राएल रागीम बाक्‍ब मुर आन कली परमप्रभु,
    परमप्रभु यावेमी ‘मेको आन जचा थोव़क हिंशा जाइनीम। मिनु सुर्ता पा ब्‍वाक्‍कु तूनीम।
    मारदे हना मेकेर बाक्‍ब आन मरिम्‍शो पतीके, मेको रागी नु मेकेर बाक्‍शो मारेइ मारेइ
    गोरशो सेल्‍नुङ।
  eng-NOY: 'and say to the people of the land: Thus saith the Lord Jehovah concerning
    the inhabitants of Jerusalem in the land of Israel; their bread shall they eat
    with carefulness, and their water shall they drink with astonishment; that their
    land may be desolate from all that is therein, because of the violence of them
    that dwell in it.'
  ita-1927: 'e di’ al popolo del paese: Così parla il Signore, l’Eterno, riguardo
    agli abitanti di Gerusalemme nella terra d’Israele: Mangeranno il loro pane con
    ansietà e berranno la loro acqua con desolazione, poiché il loro paese sarà desolato,
    spogliato di tutto ciò che contiene, a motivo della violenza di tutti quelli che
    l’abitano.'
  ckb-ckb: 'بە گەلی خاکەکە بڵێ: ”یەزدانی باڵادەست سەبارەت بە دانیشتووانی ئۆرشەلیم
    و خاکی ئیسرائیل ئەمە دەفەرموێت: بە خەمەوە نانیان دەخۆن و بە واقوڕمانەوە ئاویان
    دەخۆنەوە، چونکە خاکەکەیان وێران دەبێت لەبەر پڕبوونی لە ستەمی هەموو دانیشتووانەکەی
    ناوی.'
  eng-BBE: 'And say to the people of the land, This is what the Lord has said about
    the people of Jerusalem and the land of Israel: They will take their food with
    care and their drink with wonder, so that all the wealth of their land may be
    taken from it because of the violent ways of the people living in it.'
  kan-OKCV: ನಿನ್ನ ದೇಶದ ಜನರಿಗೆ ಹೀಗೆ ಹೇಳು, ‘ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳಿಗೆ ಮತ್ತು ಇಸ್ರಾಯೇಲರ ದೇಶಕ್ಕೆ
    ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳಿದ್ದೇನೆಂದರೆ, ಅವರು ತಮ್ಮ ರೊಟ್ಟಿಯನ್ನು ಎಚ್ಚರಿಕೆಯಿಂದಲೇ ತಿನ್ನುವರು,
    ನೀರನ್ನು ಅಂಜಿಕೆಯಿಂದಲೇ ಕುಡಿಯುವರು. ಅದರಲ್ಲಿ ವಾಸವಾಗಿರುವವರೆಲ್ಲರ ಹಿಂಸಾಚಾರದಿಂದ ಅವರ ದೇಶವು
    ಸೊತ್ತನ್ನೆಲ್ಲಾ ಕಳೆದುಕೊಂಡು ಹಾಳಾಗುವುದು.
  tam-2017: 'தேசத்திலுள்ள மக்ககளை நோக்கி: இஸ்ரவேல் தேசத்திலுள்ள எருசலேமின் மக்களைக்
    குறித்துக் யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால், தங்களுடைய அப்பத்தை வருத்தத்துடன்
    சாப்பிட்டு, தங்களுடைய தண்ணீரைப் பயத்துடன் குடிப்பார்கள்; அவர்களுடைய தேசத்துக்
    மக்களுடைய கொடுமையினால் அதிலுள்ளதெல்லாம் அழிய, அது பாழாகும்.'
  spa-RV-1909: 'Y dirás al pueblo de la tierra: Así ha dicho el Señor Jehová sobre
    los moradores de Jerusalem, y sobre la tierra de Israel: Su pan comerán con temor,
    y con espanto beberán su agua; porque su tierra será asolada de su multitud, por
    la maldad de todos los que en ella moran.'
  ron-BTF: 'Și spune poporului țării: Astfel spune Domnul DUMNEZEU despre locuitorii
    Ierusalimului și despre țara lui Israel: Ei își vor mânca pâinea cu grijă și își
    vor bea apa cu înmărmurire, pentru ca țara lor să fie pustiită de tot ce este
    în ea, din cauza violenței tuturor celor care locuiesc în ea.'
  eng-WEBP: 'Tell the people of the land, ‘The Lord GOD says concerning the inhabitants
    of Jerusalem and the land of Israel: “They will eat their bread with fearfulness
    and drink their water in dismay, that her land may be desolate, and all that is
    therein, because of the violence of all those who dwell therein.'
  eng-FBV: 'Then explain to the people of this country that this is what the Lord
    God says to those living in Jerusalem and in the country of Israel: They will
    be worried as eat their bread and they will be in despair as they drink their
    water, for their land will be stripped bare because of the violent crimes committed
    by everyone who lives there.'
  nld-1939: 'Dan moet ge tot de bevolking zeggen: Zo spreekt Jahweh, de Heer, tot
    de bewoners van Jerusalem, tot Israëls grond: Hun brood zullen ze eten met angst,
    en het water drinken in ontzetting; want hun land ligt van zijn overvloed beroofd
    om de misdaad van al zijn bewoners.'
  nch-BL: 'Huan nochi nopa masehualme cati itztoque ipan altepet Jerusalén huan ipan
    tali Israel, xiquinilhui para quej ni na, niDIOS Cati Más Nijpiya Tanahuatili,
    niquijtohua: ‘Anquicuase nopa quentzi cati anquipiyase ica majmajti huan anquiise
    nopa pilquentzi at ica miyac tequipacholi pampa nijtamisosolos nochi ni tali por
    amotajtacol.'
  vie-1934: 'Ngươi khá nói cùng dân trong đất rằng: Nầy là điều mà Chúa Giê-hô-va
    phán về dân cư Giê-ru-sa-lem, về đất của Y-sơ-ra-ên: Chúng nó sẽ ăn bánh trong
    sự sợ hãi, và uống nước trong sự kinh khủng, đặng đất nầy bị hoang vu, mất hết
    của cải, bởi cớ sự cường bạo của cả dân cư đó.'
  hin-CV: 'तब देश के लोगों से कहो: ‘येरूशलेम और इस्राएल देश में रहनेवालों के विषय
    में परम प्रधान याहवेह का यह कहना है: वे चिंतित मन से अपना भोजन करेंगे और निराश
    मन से अपना पानी पिएंगे, क्योंकि देश में रहनेवाले सब लोगों की हिंसा के कारण, देश
    की सब चीज़ें ले ली जाएंगी.'
  spa-BES: 'Y diga a la gente de la tierra: Esto es lo que el Señor Dios ha dicho
    acerca de la gente de Jerusalén y la tierra de Israel: Ellos tomarán su comida
    con cuidado y su bebida con aflicción, por que toda la riqueza de su tierra será
    tomada de ella debido a las acciones violentas de las personas que viven en ella.'
  tdx-tdx: le ano ty hoe am’ ondati’ i taneio, Hoe ty nafè’ Iehovà Talè ty amo mpimone’
    Ierosa­laime naho an-tane’ Israeleo. Ho kamae’ iareo an-kalonjerañe ty mofo’ iareo
    vaho ho nome’ iereo am-pirevendreveñañe ty rano’ iareo, amy te ho koaheñe amy
    taney ze hene ama’e ty amy haloloa’ o mpimo­neñe ama’eo.
  tha-KJV: และกล่าวแก่ประชาชนของแผ่นดินนั้​นว​่า องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​เก​ี่ยวกับพลเมืองแห่งกรุงเยรูซาเล็มและเกี่ยวกับแผ่นดิ​นอ​ิสราเอลว่า
    เขาจะรับประทานอาหารของเขาด้วยความระมัดระวัง และดื่​มน​้ำด้วยอกสั่นขวัญหาย เพราะว่าสารพัดที่​มี​อยู่​ในแผ่นดินของเขาจะสูญหายไปหมด
    เนื่องด้วยความรุนแรงของคนทั้งปวงที่​อยู่​ในแผ่นดินนั้น
  por-BR-2018: 'E dize ao povo da terra: Assim diz o Senhor DEUS sobre os moradores
    de Jerusalém, e sobre a terra de Israel: Comerão seu pão com ansiedade, e com
    espanto beberão sua água; porque sua terra será desolada de seu conteúdo, por
    causa da violência de todos os que nela habitam.'
  deu-ELO: 'Und sprich zu dem Volke des Landes: So spricht der Herr, Jehova, von den
    Bewohnern Jerusalems im Lande Israel: In Angst werden sie ihr Brot essen und in
    Entsetzen ihr Wasser trinken, weil ihr Land veröden wird von seiner Fülle wegen
    der Gewalttat aller seiner Bewohner.'
  eng-WYC-2018: And thou shalt say to the people of the land, The Lord God saith these
    things to them that dwell in Jerusalem, (and elsewhere) in the land of Israel,
    They shall eat their bread in anguish, and they shall drink their water in desolation;
    that the land be desolate of his multitude, for the wickedness of all men that
    dwell therein, (or yea, the land shall be made desolate of its multitude, for
    the wickedness of all those who live there).
  epo-epo: 'Kaj diru al la popolo de la lando: Tiele diras la Sinjoro, la Eternulo,
    pri la loĝantoj de Jerusalem, pri la lando de Izrael: Sian panon ili manĝos en
    zorgoj, kaj sian akvon ili trinkos en teruro; ĉar la lando dezertiĝos de sia abundo
    pro la maljustaĵoj de ĉiuj siaj loĝantoj.'
  uig-PIN: 'ⱨǝm xu zemindiki kixilǝrgǝ mundaⱪ dǝp eytⱪin: «Rǝb Pǝrwǝrdigar Yerusalemdikilǝr
    wǝ Israil zeminidǝ turuwatⱪanlar toƣruluⱪ mundaⱪ dǝydu: «Ular ɵz nenini ǝnsirǝx
    iqidǝ yǝydu, süyini dǝkkǝ-dükkidǝ iqidu; qünki zemindǝ turuwatⱪanlarning jǝbir-zulumi
    tüpǝylidin, u yǝr ⱨǝmmisi yǝksan ⱪilinidu.'
  beo-beo: Isala:ili dunu huludafa ilima olelema. Ouligisu Hina Gode da Yelusaleme
    fi dunu mae bogole esalebe ilima sia:sa, ‘Dilia da ha:i nasea yagugumu. Amola
    hano nasea, beda:ga yagugumu.
  tpi-OTNT: Na yu mas tokim ol wantok bilong yu olsem, mi God, Bikpela mi laik tok
    long ol samting bai i kamap long ol manmeri i stap yet long Jerusalem. Ol dispela
    manmeri i save mekim nogut oltaim long ol wantok bilong ol. Olsem na long taim
    ol dispela man nogut i kaikai na dring i stap, ol bai i pret nogut tru na guria,
    long wanem, ol birua bai i kam pait na brumim tru olgeta samting bilong kantri.
  hau-SA: Ka faɗa wa mutanen ƙasar cewa, ‘Ga abin Ubangiji Mai Iko Duka yana cewa
    game da waɗanda suke zama a Urushalima da kuma cikin ƙasar Isra’ila. Za su ci
    abincinsu da razana, su sha ruwansu da tsoro, gama za a washe dukan abin da yake
    ƙasarsu saboda hargitsin dukan waɗanda suna zama a can.
  uig-LAT: 'hem shu zémindiki kishilerge mundaq dep éytqin: «Reb Perwerdigar Yérusalémdikiler
    we Israil zéminide turuwatqanlar toghruluq mundaq deydu: «Ular öz nénini ensiresh
    ichide yeydu, süyini dekke-dükkide ichidu; chünki zéminde turuwatqanlarning jebir-zulumi
    tüpeylidin, u yer hemmisi yeksan qilinidu.'
  nde-nde: 'Yitsho ebantwini belizwe uthi: ‘Nanku okutshiwo nguThixo Wobukhosi mayelana
    lalabo abahlala eJerusalema kanye laselizweni lako-Israyeli: Bazakudla ukudla
    kwabo benqineka njalo banathe lamanzi abo bengelathemba, ngoba ilizwe lizaphundlwa
    konke okukulo ngenxa yodlakela lwabo bonke abahlala khona.'
  ton-ton: Pea ke lea ki he kakai ʻoe fonua, ʻOku pehē ʻe Sihova ko e ʻOtua ki he
    kakai ʻo Selūsalema pea mo e fonua ʻo ʻIsileli; te nau kai fakatuhotuha ʻenau
    mā, pea inu ilifia pe ʻenau vai, koeʻuhi ko e ʻauha ʻae mahu kotoa pē ʻoe fonua,
    ko e meʻa ʻi he fakamālohi ʻanautolu ʻoku nofo ai.
  ces-1613: 'A rci lidu země této: Takto praví Panovník Hospodin o obyvatelích Jeruzalémských,
    o zemi Izraelské: Chléb svůj s zámutkem jísti budou, a vodu svou s předěšením
    píti, aby obloupena byla země jeho z hojnosti své, pro nátisk všech přebývajících
    v ní.'
  eng-WMB: 'Tell the people of the land, ‘The Lord GOD says concerning the inhabitants
    of Jerusalem and Eretz-Israel: “They will eat their bread with fearfulness and
    drink their water in dismay, that her land may be desolate, and all that is therein,
    because of the violence of all those who dwell therein.'
  tam-TCV: 'பின்பு நாட்டின் குடிகளிடம் சொல்லவேண்டியதாவது: ‘இஸ்ரயேல் நாட்டிலும் எருசலேமிலும்
    வாழும் மக்களைக் குறித்து ஆண்டவராகிய யெகோவா கூறுவது இதுவே: அவர்கள் தங்கள் உணவை
    ஏக்கத்தோடு சாப்பிட்டு, மனச்சோர்வுடன் தண்ணீரைக் குடிப்பார்கள். ஏனெனில் அவர்களுடைய
    நாடு அங்கு குடியிருக்கும் அனைவரது கொடுமையினிமித்தம் அழித்துப் பாழாக்கப்படும்.'
  ceb-ULB: 'Unya ingna ang katawhan sa yuta, “Miingon si Yahweh nga Ginoo niini mahitungod
    sa mga lumolupyo sa Jerusalem, ug sa yuta sa Israel: Pagakan-on nila ang ilang
    tinapay ug pagaimnon nila ang ilang tubig uban sa pagpangurog tungod sa kahadlok,
    sanglit pagakawaton ang tanang anaa sa yuta tungod sa kabangis niadtong namuyo
    didto.'
  pol-UBG: 'I powiedz do ludu tej ziemi: Tak mówi Pan BÓG o mieszkańcach Jerozolimy,
    o ziemi Izraela: Będą jeść swój chleb w smutku i będą pić swą wodę w trwodze,
    aby ich ziemia była ograbiona ze swoich dostatków z powodu bezprawia wszystkich
    jej mieszkańców;'
  urd-GVU: ساتھ ساتھ اُمّت کو بتا، ’رب قادرِ مطلق فرماتا ہے کہ ملکِ اسرائیل کے شہر
    یروشلم کے باشندے پریشانی میں اپنا کھانا کھائیں گے اور دہشت زدہ حالت میں اپنا پانی
    پئیں گے، کیونکہ اُن کا ملک تباہ اور ہر برکت سے خالی ہو جائے گا۔ اور سبب اُس کے
    باشندوں کا ظلم و تشدد ہو گا۔
  deu-1912: 'Und sprich zum Volk im Lande: So spricht der Herr HERR von den Einwohnern
    zu Jerusalem im Lande Israel: Sie müssen ihr Brot essen in Sorgen und ihr Wasser
    trinken in Elend; denn das Land soll wüst werden von allem, was darin ist, um
    des Frevels willen aller Einwohner.'
  kan-2017: ಆ ದೇಶದಲ್ಲಿರುವ ಜನರಿಗೆ ಹೀಗೆ ಹೇಳು, ‘ಕರ್ತನಾದ ಯೆಹೋವನು ಇಸ್ರಾಯೇಲ್ ದೇಶದ ಯೆರೂಸಲೇಮಿನ
    ನಿವಾಸಿಗಳ ವಿಷಯವಾಗಿ ಇಂತೆನ್ನುತ್ತಾನೆ, ಅವರು ಅನ್ನವನ್ನು ನಡಗುತ್ತಾ ತಿನ್ನುವರು ಮತ್ತು ನೀರನ್ನು
    ಹೆದರಿಕೆಯಿಂದ ಕುಡಿಯುವರು; ಏಕೆಂದರೆ ಆ ದೇಶದವರೆಲ್ಲರು ಬಲಾತ್ಕಾರಿಗಳಾಗಿರುವುದರಿಂದ ಅಲ್ಲಿನ ಸೊತ್ತೆಲ್ಲಾ
    ಸೂರೆಯಾಗಿ, ದೇಶವು ಬರಿದಾಗುವುದು.
  yap-yap: 'Mog ngak fare nam ni ga’ngin ni irera’ e thin rok SOMOL ni Th’abi Tolang
    ngak e girdi’ nu Jerusalem ni ku yad be par u daken e re binaw rorad nem: Bay
    ra t’on gad ko ngiyal ni yad be abich ma yad be dada’ ko marus ko ngiyal’ ni yad
    be garbad. Re but’ rorad nem e bay gu fathiy e upong u daken, ya gubin e girdi’
    ni be par riy e dakriy yarmen ko wodmang.'
  hlt-MCSB: Te phoeiah khohmuen kah pilnam taengah thui pah. Ka Boeipa Yahovah loh
    he ni a. thui. Israel khohmuen kah Jerusalem khosa rhoek a buh te mawnnah neh
    ca uh saeh lamtah a tui te a maehmanah neh o uh saeh. A khohmuen te a cungkuem
    ah a khui khosa boeih kuthlahnah dongah rhawp ni.
  mdy-ETH: ሳዔሎይዳ ናንጋ ዴሮም ‹ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢ ዒስራዔኤሌ ዓጫ፥ ዬሩሳላሜይዳ ናንጋ ዴሮም ሂዚ ጋዓኔ› ጌይ
    ኬኤዜ፦ ‹ሳዔሎይዳ ናንጋ ዓሶኮ ዋይዞ ዒፂፆሮ ሳዔላ ጉቤና ካሎ ማዓንዳሢሮ ሙዖ ሙዓ ዓሳ ዒጊቹሞና ዋኣፆ ዑሽካ ዓሳኣ ሃጊ ማዓ
    ዎዛ ቲቂሢና ማዓንዳኔ።
  twi-ASANTE: 'Ka kyerɛ nnipa a wɔwɔ asase no so sɛ, ‘Yei ne deɛ Otumfoɔ Awurade ka
    fa wɔn a wɔte Yerusalem ne Israel asase so ho: Wɔde ahopereɛ bɛdidi na wɔde abasamutuo
    anom nsuo, ɛfiri sɛ wɔbɛsɛe asase no so nneɛma nyinaa, ɛsiane wɔn a wɔtete soɔ
    no akakabensɛm enti.'
  eng-WEBU: 'Tell the people of the land, ‘The Lord GOD says concerning the inhabitants
    of Jerusalem and the land of Israel: “They will eat their bread with fearfulness
    and drink their water in dismay, that her land may be desolate, and all that is
    therein, because of the violence of all those who dwell therein.'
  wal-wal: Biittan de7iya asau hagaadan yaaga; ‘Ubbaa Haariya GODAI Israa7eela biittan
    de7iya Yerusalaame asaabaa hagaadan yaagees; “Eti bantta oittaa hirggan maana;
    bantta haattaakka shabbirssan uyana. Aissi giikko, yan de7iya asai ubbai makkalanchcha
    gidido gishshau, eta biittai qaarettidi, kallo attana.
  spa-PDDPT: 'Y dí al pueblo de la tierra: ʼAdonay Yavé dice esto con respecto a los
    habitantes de Jerusalén y a la tierra de Israel: Comerán su pan con angustia.
    Beberán su agua con horror. Porque su tierra será despojada de todo lo que hay
    en ella a causa de la violencia de todos los que viven en ella.'
  gun-gun: 'Ha''e rami vy aipo''re ''rã yvy re ikuai va''e kuery pe: Po rami Senhor
    Nhanderuete ijayvu Israel yvy re Jerusalém pygua kuery ha''e javi pe: Pe''u ''rã
    mbojape napenderekorãveia py, ha''e pey''u ''rã yy penhemondyipa reve, mba''eta
    pendeyvy gui oipe''apaa ''rã mba''emo ikuai va''ekue ha''e javi, ha''e pygua kuery
    ojapo vaiague ha''e javi re.'
  ilo-ULB: 'Kalpasanna, ibagam kadagiti tattao iti daga, ''Kastoy ti kuna ni Yahweh
    nga Apo maipapan kadagiti agnanaed iti Jerusalem ken iti daga ti Israel: Agtigtigergerdanto
    a mangan iti taraonda ken agpigpigergerdanto bayat nga in-inumenda ti danumda,
    agsipud ta masamsamto dagiti adu unay nga adda iti daga gapu iti kinaranggas dagiti
    amin nga agnanaed sadiay.'
  kpg-kpg: 'Hagailoo ina gi tenua hagatau bolo aanei la nia helekai mai baahi Tagi
    go Yihowah ang gi nia daangada Jerusalem ala e noho hua igolo i lodo nadau henua:
    Digaula ga polepole i di nadau madagoaa ma ga miami, mo di polepole gi di nadau
    mmaadagu i di nadau madagoaa ma ga inu nia wai. Nadau gowaa gaa hai nia anga gowaa,
    idimaa digau huogodoo ala e noho i tenua deelaa e oho agu haganoho.'
  uig-ARA: 'ھەم شۇ زېمىندىكى كىشىلەرگە مۇنداق دەپ ئېيتقىن: «رەب پەرۋەردىگار يېرۇسالېمدىكىلەر
    ۋە ئىسرائىل زېمىنىدە تۇرۇۋاتقانلار توغرۇلۇق مۇنداق دەيدۇ: «ئۇلار ئۆز نېنىنى ئەنسىرەش
    ئىچىدە يەيدۇ، سۈيىنى دەككە-دۈككىدە ئىچىدۇ؛ چۈنكى زېمىندە تۇرۇۋاتقانلارنىڭ جەبىر-زۇلۇمى
    تۈپەيلىدىن، ئۇ يەر ھەممىسى يەكسان قىلىنىدۇ.'
  sus-sus: A fala ɲama bɛ, ‹Wo Marigi Alatala yi nan masenxi Darisalamukae nun Isirayilakae
    xa fe ra. A naxɛ e e dɛgema gaaxui nan kui, e ye min kɔntɔfili ra, barima gbaloe
    ɲaaxi a niyama nɛ harige birin ba e xa bɔxi ma.
  pon-2006: 'Ndahng wehio pwon me met iei mahsen sang rehn KAUN-O, Wasa Lapalahpie,
    ong mehn Serusalem me wie koukousoante nan sapwarailo: Re pahn rerrer ni ar pahn
    mwenge oh rerrerki ar masepwehk ni ar pahn nimpil. Sapwarailo pahn tehnla, pwehki
    koaros me koukousoan wasao ar sehse kosonned.'
  ksd-ksd: 'ma una ve ra tarai ta ra gunan ba ra Luluai God i tata dari ure diat dia
    ki Ierusalem ta ra langun Israel: Diat a ngarangarao ba dia en ra adia gem, ma
    diat a kaian ba dia mome ra adia tava, tago kadia gunan na uliran ure ra kaina
    nina ra tarai tana dia ga pait ia.'
  grc-BRENT: Καὶ ἐρεῖς πρὸς τὸν λαὸν τῆς γῆς, τάδε λέγει Κύριος τοῖς κατοικοῦσιν Ἱερουσαλὴμ
    ἐπὶ τῆς γῆς τοῦ Ἰσραὴλ, τοὺς ἄρτους αὐτῶν μετὰ ἐνδείας φάγονται, καὶ τὸ ὕδωρ αὐτῶν
    μετὰ ἀφανισμοῦ πίονται, ὅπως ἀφανισθῇ ἡ γῆ σὺν πληρώματι αὐτῆς· ἐν ἀσεβείᾳ γὰρ
    πάντες οἱ κατοικοῦντες ἐν αὐτῇ.
  ind-AYT: 'dan katakanlah kepada penduduk negeri itu, ‘Beginilah firman Tuhan ALLAH
    mengenai penduduk Yerusalem di negeri Israel: Mereka akan makan roti mereka dengan
    cemas dan minum air mereka dengan khawatir sehingga negeri mereka akan menjadi
    ditinggalkan dari semua yang ada di dalamnya, karena kekacauan semua orang yang
    tinggal di dalamnya.'
  nya-nya: 'Uwawuze anthu a mʼdzikomo kuti izi ndi zimene Ambuye Wamphamvuzonse akunena
    za anthu okhala mu Yerusalemu ndi dziko la Israeli: Iwo adzadya chakudya chawo
    ndi mantha ndi kumwa madzi awo ndi nkhawa. Zonse za mʼdziko lawo zidzalandidwa
    chifukwa cha ziwawa za anthu onse okhala mʼmenemo.'
  hrv-hrv: 'I reci puku zemlje: ''Ovako govori Jahve Gospod Jeruzalemcima u zemlji
    Izraelovoj: Zabrinuto će jesti kruha i sa strepnjom piti vode, jer će im zemlja
    opustjeti i ostat će bez igdje ičega s bezakonja žitelja svojih.'
  mps-mps: Te nago naga abagi dabeba te tiwai po walao, ena God Genuai Bidi, eno te
    Jerusalemde bidalubo we bidi dabe augwalide pedelabo sę po obao. Te we bidi augwaligo
    te augwa abagi dabeba sesemane sogo dwai sę ebao. Tama tialima, te dwai sę ebo
    bidi dabe augwali te nai me wę tubo sę ebadi, te augwali wi dwai mu elama, midigi
    saibao, magi baso meni, te boi bidi dabego hwįagaselama, te augwaligo doado bage
    tigidali te tǫ kantride elalubo da selama saibao.
  tpi-tpi: Na yu mas tokim ol wantok bilong yu olsem, mi God, Bikpela mi laik tok
    long ol samting bai i kamap long ol manmeri i stap yet long Jerusalem. Ol dispela
    manmeri i save mekim nogut oltaim long ol wantok bilong ol. Olsem na long taim
    ol dispela man nogut i kaikai na dring i stap, ol bai i pret nogut tru na guria,
    long wanem, ol birua bai i kam pait na brumim tru olgeta samting bilong kantri.
  dan-1931: 'og sig til Landets Folk: Så siger den Herre HERREN om Jerusalems Indbyggere
    i Israels Land: Brød skal de spise med Bæven, og Vand skal de drikke med Rædsel,
    for at deres Land og alt deri må ligge øde til Straf for alle dets Indbyggeres
    Voldsfærd;'
  vie-OVCB: 'Hãy nói với dân chúng: ‘Đây là điều Chúa Hằng Hữu Chí Cao phán với những
    ai sống trong Ít-ra-ên và Giê-ru-sa-lem rằng: Chúng sẽ ăn bánh trong nỗi lo âu
    và uống nước với nỗi kinh hãi, vì đất nước chúng sẽ bị tàn phá cực độ vì sự tàn
    bạo của chúng.'
  guj-2017: 'દેશના લોકોને કહે કે, ‘પ્રભુ યહોવાહ યરુશાલેમના રહેવાસીઓ તથા ઇઝરાયલના દેશ
    વિષે આમ કહે છે: તેઓ ધ્રુજારીસહિત પોતાની રોટલી ખાશે અને ચિંતાતુર થઈને પાણી પીશે,
    તેના દેશના સર્વ રહેવાસીઓની હિંસાને કારણે તેના દેશમાં જે બધું હશે તેનો નાશ થશે.'
  pon-2006A: 'Ndahng wehio pwon me met iei mahsen sang rehn KAUN-O, Wasa Lapalahpie,
    ong mehn Serusalem me wie koukousoante nan sapwarailo: Re pahn rerrer ni ar pahn
    mwenge oh rerrerki ar masepwehk ni ar pahn nimpil. Sapwarailo pahn tehnla, pwehki
    koaros me koukousoan wasao ar sehse kosonned.'
  por-BRBSL: 'Diga ao povo da terra: “O Senhor Javé diz a respeito dos habitantes
    de Jerusalém e da terra de Israel”: “Eles comerão seu pão com temor e beberão
    sua água com consternação, para que sua terra fique desolada, e tudo o que nela
    existe, por causa da violência de todos os que nela habitam”.'
  cth-cth: Hote ram dawk e taminaw koe Bawipa Jehovah ni Jerusalem e kho ka sak e
    thoseh, Isarel ram e kho ka sak e koe thoseh, hettelah a dei. Ahnimouh ni kâhruetcuet
    laihoi rawca a ca awh han. Lungpuen laihoi tui a nei awh han, hottelahoi khocanaw
    ni a sak awh e kathout hno thung kaawm e hnonaw thung hoi a hlout awh han.
  twi-twi: 'Ka kyerɛ nnipa a wɔwɔ asase no so no se, ‘Sɛɛ na Otumfo Awurade ka fa
    wɔn a wɔte Yerusalem ne Israel asase so no ho: Wɔde ahopere bedidi na wɔde abasamtu
    anom nsu, efisɛ wɔbɛsɛe asase no so nneɛma nyinaa, esiane wɔn a wɔtete so no akakabensɛm
    nti.'
  hlt-hlt: Te phoeiah khohmuen kah pilnam taengah thui pah. Ka Boeipa Yahovah loh
    he ni a thui. Israel khohmuen kah Jerusalem khosa rhoek a buh te mawnnah neh ca
    uh saeh lamtah a tui te a maehmanah neh o uh saeh. A khohmuen te a cungkuem ah
    a khui khosa boeih kuthlahnah dongah rhawp ni.
  tbz-SIM: 'Á nɑ́kɛ́ Isidɑyɛɛribɛ tenkɛ̀ kɔbɛ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie n tú Sedisɑdɛmmu
    ɛì kɔbɛ bɛ̀ɛ̀ bo Isidɑyɛɛribɛ tenkɛ̀ miɛkɛ, bɛ̀ bo nyo mbɛ diì nɛ̀ iyĩ̀ɛ̃̀kɛ kɛ
    nyɔ̃̀ mbɛ niɛ nnɛ̀ kukɔ̃m̀bɔ̀doróo, kɛ yɛ̃́ bɛ tenkɛ̀ yóó dɔúnkomɛ̀ dɛ̀ɛ̀ bo kɛ
    miɛkɛ dɛ̀mɑrɛ̀ tɛ̃́nkɛ í yó nkpɑɑ́, bɛnìtìbɛ̀ bɛ̀ɛ̀ ɑ̃ di miɛkɛ bɛ kó kuyonku
    kpɛ́í.'
  msy-2020: Egh nɨ nguazir kamɨn itir gumazamiziba bar moghɨra me mɨkɨm suam, kar
    Ikiavɨra Itir Godɨn Ekiamɨn akam, a Jerusalemɨn gumazamizir Israelɨn nguazimɨn
    itiba bagha izi. Nguazir kamɨn itir darasi, me dughiaba bar uan namakaba pazavɨra
    me gamua arazir kurar avɨribagh ami. Bizir kam bangɨn, apaniba izɨ men biziba
    bar da avigh mangegham. Kamaghɨn amizɨ, me atiatingvɨra daghebar amɨva, atiatingvɨra
    dɨpabar amɨ.
  dop-dop: Tɛlǝsɩ tɛtʋ yǝlɑɑ sɩ Tɑcɑɑ Ɩsɔ mɑ́ mɑ yɔɣɔtɑ Ɩsɛɣɛlɩ tɑɑ Yosɑlɛm nyǝ́mɑ
    tɔm sɩ, pɑɑ tɔɣɔ pɑ tɔɣɔnɑɣɑ nɑ sɔɣɔntʋ nɑ pɑ́ nyɔɔ pɑ lʋm nɑ seluɣu. Mpi tɔ,
    pɑɑ kpiisi pɑ tɛtʋ tǝnɑ, nɑ tǝ tɑɑ nyǝm tǝnɑ kɛ tǝ tɑɑ yǝlɑɑ mʋsʋŋ tɔɔ.
  azb-azb: 'Ölkə xalqına söylə ki, İsrail torpağında, Yerusəlimdə yaşayanlar üçün
    Xudavənd Rəbb belə deyir: “Onlar çörəklərini qorxu ilə yeyəcək, sularını dəhşətlə
    içəcək, çünki orada yaşayanların hamısının zorakılığından ötrü ölkələri bolluqdan
    məhrum olacaq.'
  eng-DBY: 'and say unto the people of the land, Thus saith the Lord Jehovah concerning
    the inhabitants of Jerusalem, in the land of Israel: They shall eat their bread
    with anxiety, and drink their water with astonishment, because her land shall
    be left desolate of all that is in it, for the violence of all them that dwell
    therein.'
  hin-2017: और इस देश के लोगों से यह कहना, कि प्रभु यहोवा यरूशलेम और इस्राएल के देश
    के निवासियों के विषय में यह कहता है, वे अपनी रोटी चिन्ता के साथ खाएँगे, और अपना
    पानी विस्मय के साथ पीएँगे; क्योंकि देश अपने सब रहनेवालों के उपद्रव के कारण अपनी
    सारी भरपूरी से रहित हो जाएगा।
  wol-KYG: 'te nga wax waa réew mi, mbirum waa Yerusalem ga ca suufas Israyil, ne
    leen Boroom bi Aji Sax ji dafa wax ne: njàqare lañuy lekkeji seenu ñam, te xol
    bu gental lañuy naane seenum ndox, ndax seen réew mu gental, ñàkk lépp lu ko feesoon,
    ngir coxoru mboolem ñi ko dëkke.'
  eng-YLT: 'and thou hast said unto the people of the land, Thus said the Lord Jehovah
    concerning the inhabitants of Jerusalem, concerning the land of Israel: Their
    bread with fear they do eat, and their water with astonishment drink, because
    its land is desolate, because of its fulness, because of the violence of all who
    are dwelling in it.'
  eng-WYC-2017: And thou shalt say to the people of the land, The Lord God saith these
    things to them that dwell in Jerusalem, and elsewhere in the land of Israel, They
    shall eat their bread in anguish, and they shall drink their water in desolation;
    that the land be desolate of his multitude, for the wickedness of all men that
    dwell therein.
  eng-WMBB: 'Tell the people of the land, ‘The Lord GOD says concerning the inhabitants
    of Jerusalem and Eretz-Israel: “They will eat their bread with fearfulness and
    drink their water in dismay, that her land may be desolate, and all that is therein,
    because of the violence of all those who dwell therein.'
  urd-GVH: साथ साथ उम्मत को बता, ‘रब क़ादिरे-मुतलक़ फ़रमाता है कि मुल्के-इसराईल के
    शहर यरूशलम के बाशिंदे परेशानी में अपना खाना खाएँगे और दहशतज़दा हालत में अपना पानी
    पिएँगे, क्योंकि उनका मुल्क तबाह और हर बरकत से ख़ाली हो जाएगा। और सबब उसके बाशिंदों
    का ज़ुल्मो-तशद्दुद होगा।
  rug-rug: 'Mu zama la i sari tiena sa popoa: ‘Hiera gua si zama nia e Zihova Baṉara
    pa guguadi arini pu koa pa Zerusalema meke pa popoa Izireli: Kote henai rini sari
    gedi ginani pa minatagutu meke kote napo kolo si arini pa ninunala na tinalotaṉa,
    ura doduru dia tinago pa korapana sa dia popoa si kote ta vagi palae koa gua koari
    na tinavete kaleadi pu taveti ri kasa pu koa vasina.'
  gaz-gaz: 'Saboota biyyattiitiin akkana jedhi: ‘Waaqayyo Gooftaan waaʼee warra Yerusaalem
    keessaa fi biyya Israaʼel keessa jiraatanii akkana jedha: Sababii jeequmsa namoota
    achi jiraatan hundaatiif biyyattiin waan ontuuf isaan nyaata isaanii dhiphinaan
    nyaatu; bishaan isaanii immoo sodaadhaan dhugu.'
  fra-LSG: 'Dis au peuple du pays: Ainsi parle le Seigneur, l’Éternel, Sur les habitants
    de Jérusalem dans la terre d’Israël! Ils mangeront leur pain avec angoisse, Et
    ils boiront leur eau avec épouvante; Car leur pays sera dépouillé de tout ce qu’il
    contient, A cause de la violence de tous ceux qui l’habitent.'
  yal-yal: 'I a falama nɛn yamanan muxune xa, i naxa, ‘Marigina Alatala ito nan falaxi
    lan Yerusalɛn kaane ma naxanye luxi Isirayila yamanani, a naxa: E dɛgema kuisanna
    nin, e yi igen min yigitɛgɛni, amasɔtɔ e yamanan nun a yi seene birin naxɔrima
    nɛn a muxune gbalone fe ma.'
  haw-1868: A e olelo aku i na kanaka o ka aina, Ke i mai nei o Iehova ka Haku no
    ko Ierusalema, a me ko ka aina o Iseraela, E ai lakou i ka lakou berena me ka
    malama pono, a e inu i ko lakou wai me ka pihoihoi, i neoneo loa ka aina i ka
    ole o ko laila a pau, no ka hoohaunaele ana o ka poe a pau e noho ana ilaila.
  arb-NAV: 'وَقُلْ لِشَعْبِ الأَرْضِ: هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ عَنْ
    أَهْلِ أُورُشَلِيمَ فِي أَرْضِ إِسْرَائِيلَ: سَيَأْكُلُونَ خُبْزَهُمْ بِفَزَعٍ،
    وَيَشْرَبُونَ مَاءَهُمْ بِارْتِعَادٍ، لأَنَّ الأَرْضَ تُقْفِرُ مِنْ قَاطِنِيهَا
    مِنْ جَرَّاءِ ظُلْمِ الْمُقِيمِينَ فِيهَا.'
  ewe-ewe: Gblɔ na anyigba la dzi tɔwo be, ‘Esiae nye nya si Aƒetɔ Yehowa gblɔ tso
    ame siwo le Yerusalem dua me kple Israel ƒe anyigba dzi la ŋu. Woaɖu woƒe nu le
    dzimaɖeɖi me, eye woano woƒe tsi le dziɖeleameƒo me, elabena woaɖe nu siwo katã
    le anyigba la dzi ɖa le ame siwo katã le afi ma la ƒe ŋutasẽnuwo wɔwɔ ta.
  eng-LEE: And thou shalt say unto the people of the land, Thus hath said the Lord
    Eternal concerning the inhabitants of Jerusalem, [and] concerning the land of
    Israel, Their bread shall they eat with anxious care, and their water shall they
    drink with confusion, for the cause that her land will be desolate, deprived of
    its plenteousness because of the violence of all those that dwell therein.
  asm-FB: 'আৰু তুমি দেশৰ লোকসকলক কোৱা, ‘ইস্ৰায়েল দেশত থকা যিৰূচালেম-নিবাসীসকলৰ বিষয়ে
    প্ৰভু যিহোৱাই এই কথা কৈছে: তাৰ নিবাসী আটাইবোৰৰ অত্যাচাৰৰ কাৰণে তাত থকা সকলো নষ্ট
    হৈ তেওঁলোকৰ দেশ উচ্ছন্ন হ’বৰ কাৰণে, তেওঁলোকে সাৱধানেৰে তেওঁলোকৰ আহাৰ ভোজন কৰিব
    আৰু বিস্ময়েৰে তেওঁলোকৰ জল পান কৰিব।'
  sus-A: عَ قَلَ حَمَ بّ، ‹وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ دَرِ سَلَمُكَيٍ نُن عِسِرَيِلَكَيٍ
    شَ قٍ رَ. عَ نَشّ عٍ عٍ دّفٍمَ فَاشُي نَن كُي، عٍ يٍ مِن كْنتْقِلِ رَ، بَرِ مَ
    فبَلٌي حَاشِ عَ نِيَمَ نّ هَرِفٍ بِرِن بَ عٍ شَ بْشِ مَ.
  fra-SBL: 'Dis aux habitants du pays : Le Seigneur Yahvé dit au sujet des habitants
    de Jérusalem et du pays d''Israël : « Ils mangeront leur pain dans l''angoisse,
    et ils boiront leur eau dans le tremblement : « Ils mangeront leur pain avec effroi
    et boiront leur eau avec consternation, afin que son pays soit dévasté, avec tout
    ce qu''il contient, à cause de la violence de tous ceux qui l''habitent.'
  hbo-hbo: וְאָמַרְתָּ֣ אֶל־עַ֣ם הָאָ֡רֶץ כֹּֽה־אָמַר֩ אֲדֹנָ֨י יְהוִ֜ה לְיֹושְׁבֵ֤י
    יְרוּשָׁלַ֙͏ִם֙ אֶל־אַדְמַ֣ת יִשְׂרָאֵ֔ל לַחְמָם֙ בִּדְאָגָ֣ה יֹאכֵ֔לוּ וּמֵֽימֵיהֶ֖ם
    בְּשִׁמָּמֹ֣ון יִשְׁתּ֑וּ לְמַ֜עַן תֵּשַׁ֤ם אַרְצָהּ֙ מִמְּלֹאָ֔הּ מֵחֲמַ֖ס כָּֽל־הַיֹּשְׁבִ֥ים
    בָּֽהּ׃
  kik-kik: 'Ĩra andũ a bũrũri ũyũ atĩrĩ, ‘Ũũ nĩguo Mwathani Jehova ekuuga igũrũ rĩkoniĩ
    andũ arĩa matũũraga Jerusalemu na arĩa matũũraga bũrũri wothe wa Isiraeli: Makaarĩĩaga
    irio ciao marĩ na mĩtangĩko, na manyuuage maaĩ moorĩtwo nĩ hinya nĩgũkorwo bũrũri
    wao nĩũkaniinwo indo ciothe iria irĩ kuo, nĩ ũndũ wa maũndũ ma ũhinya ma andũ
    arĩa othe matũũraga kuo.'
  fra-NCL: 'Et tu diras au peuple du pays : Ainsi parle le Seigneur Yahweh pour les
    habitants de Jérusalem, pour la terre d’Israël : Ils mangeront leur pain dans
    l’angoisse, et ils boiront leur eau dans la désolation, parce que le pays sera
    dépeuplé de tout ce qu’il contient, à cause de la violence de tous ceux qui l’habitent.'
  cek-AK: Prae kaminawk khaeah, Jerusalem ah kaom kaminawk hoi Israel prae thungah
    kaom kaminawk khaeah, Angraeng Sithaw mah, Nihcae loe tasoeh takuenhaih hoiah
    buh to caa o tih, dawnraihaih hoiah tui to nae o ueloe, prae thungah kaom kaminawk
    ih khoaehaih pongah, prae thungah kaom hmuenmaenawk to anghmaa boih tih boeh.
  cuk-cuk: 'Dulemar-we-yarginmalad be owisoge, Bab-Jehová-Bela-Gangued-Nikadi weyob
    Israel-dulemargi, degi, Jerusalénʼginmaladgi, sogye: ‘Dobed-abalagi mas gunmaloye,
    surbinsa-itogedgi gobed gobmaloye. Sabsur dulemar-imakmalad-ulale, e-yargi ibmar-nikad
    bela berguoye.'
  uig-CYR: 'һәм шу зиминдики кишиләргә мундақ дәп ейтқин: «Рәб Пәрвәрдигар Йерусалимдикиләр
    вә Исраил зиминидә туруватқанлар тоғрилиқ мундақ дәйду: «Улар өз ненини әнсирәш
    ичидә йәйду, сүйини дәккә-дүккидә ичиду; чүнки зиминдә туруватқанларниң җәбир-зулуми
    түпәйлидин, у йәр һәммиси йәксан қилиниду.'
  tel-2017: తరువాత, దేశ ప్రజలకు ఇలా ప్రకటించు. యెరూషలేములో నివసించే వాళ్ళను గూర్చీ
    ఇశ్రాయేలు దేశాన్ని గూర్చీ ప్రభువైన యెహోవా ఇలా చెప్తున్నాడు. వాళ్ళు వణికిపోతూ తమ
    ఆహారం తింటారు. భయపడి పోతూ నీళ్ళు తాగుతారు. ఎందుకంటే అక్కడ నివసించే వాళ్ళు చేసే
    హింస, దౌర్జన్యాల వల్ల దేశంలోని సౌభాగ్యం నాశనం అయింది.
  hat-BSA: 'Di a pèp peyi a: ‘Konsa pale Senyè BONDYE a konsènan moun ki rete Jérusalem
    yo nan peyi Israël la: “Yo va manje pen yo ak kè twouble e bwè dlo ak gwo laperèz,
    akoz peyi yo va depouye nèt de tout bonte li, akoz vyolans a tout moun ki demere
    ladann yo.'
  kos-kos: 'Fahk nu sin mwet in facl sacn nufon lah pa inge kas sin LEUM GOD Fulatlana
    nu sin mwet su muta Jerusalem — elos su srakna muta in facl selos: Elos ac fah
    rarrar ke pacl elos mongo, ac sangeng ac rarrar ke elos ac nim. Facl selos ac
    sikiyukla mweyen mwet nukewa su muta we elos moul sulallal ac kunaus ma sap.'
  hbo-WLC: וְאָמַרְתָּ֣ אֶל־עַ֣ם הָאָ֡רֶץ כֹּֽה־אָמַר֩ אֲדֹנָ֨י יְהוִ֜ה לְיוֹשְׁבֵ֤י
    יְרוּשָׁלִַ֙ם֙ אֶל־אַדְמַ֣ת יִשְׂרָאֵ֔ל לַחְמָם֙ בִּדְאָגָ֣ה יֹאכֵ֔לוּ וּמֵֽימֵיהֶ֖ם
    בְּשִׁמָּמ֣וֹן יִשְׁתּ֑וּ לְמַ֜עַן תֵּשַׁ֤ם אַרְצָהּ֙ מִמְּלֹאָ֔הּ מֵחֲמַ֖ס כָּֽל־הַיֹּשְׁבִ֥ים
    בָּֽהּ׃
  ibo-ibo: Ị ga-asịkwa ndị bi nʼala ahụ, ‘Otu a ka Onye kachasị ihe niile elu, bụ
    Onyenwe anyị na-ekwu banyere ndị bi na Jerusalem, nʼala nke Izrel, sị, Ha ga-eji
    ụjọ rie achịcha ha, jirikwa obi ịlọ mmiri ṅụọ mmiri ha, nʼihi na a ga-ekpochapụ
    ihe niile dị nʼala ha, nʼihi ihe ike nke ndị bi nʼime ya.
  ory-ory: 'ପୁଣି, ଦେଶର ଲୋକମାନଙ୍କୁ କୁହ, ଯିରୂଶାଲମ ନିବାସୀମାନଙ୍କର ଓ ଇସ୍ରାଏଲ ଦେଶର ବିଷୟରେ
    ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି: ସେମାନେ ଚିନ୍ତିତ ହୋଇ ଆପଣା ଆପଣା ଆହାର ଭୋଜନ କରିବେ ଓ
    ବିସ୍ମିତ ହୋଇ ଆପଣା ଆପଣାର ଜଳ ପାନ କରିବେ, କାରଣ ନିବାସୀମାନଙ୍କର ଦୌରାତ୍ମ୍ୟ ସକାଶୁ ସେମାନଙ୍କ
    ଦେଶ ଓ ତନ୍ମଧ୍ୟସ୍ଥିତ ସର୍ବସ୍ୱରୁ ଶୂନ୍ୟ ହେବ।'
  chk-chk: 'Kopwe üreni aramasen ei fanü, ‘Iei alon Kot ewe Samol mi Lapalap usun
    ekewe chon Jerusalem mi nom lon ewe fanü Israel: Repwe mongö ener fän niuokus
    watte o ünümi ünümer fän apilükingau, pun fanüer epwe unusen pöla, pokiten chon
    ewe fanü ra chök föri föförün mwänewüs.'
  rop-rop: Yu garra dalim ol dislot pipul hu jidan garram yu iya langa Bebalon, dijan
    mesij mi na YAWEI det boswan God bin tok langa detlot pipul hu stil jidan langa
    Jerusalem. Wen olabat garra dagadagatbat det daga en dringgimbat det woda olabat
    garra bradin en olabat garra sheiksheikbat nomo lilbit dumaji detlot Bebalon ami
    garra gobek langa Jerusalem en fait langa olabat en dei garra libum olabat nomo
    garram enijing. Dijan na garra hepin dumaji detlot pipul langa Jerusalem nomo
    bin gibitbat feyago langa ola po pipul.
  ukr-1871: 'Та говори й до люду землї: Так каже Господь Бог про Ерусалимські осадники
    й про землю Ізраїля: Хлїб свій їсти муть вони у смутку й воду свою пити муть у
    журбі, земля бо їх перестане давати вроджай свій за неправедностї всїх осадників
    своїх.'
  deu-1951: 'und du sollst zu dem Volke des Landes sagen: So spricht Gott, der HERR,
    zu den Einwohnern Jerusalems, zum Land Israel. Sie müssen ihr Brot mit Sorgen
    essen und ihr Wasser mit Entsetzen trinken, weil ihr Land von aller seiner Fülle
    entsetzlich verödet wird, wegen des Frevels aller derer, die darin wohnen.'
  eng-JPS: 'and say unto the people of the land: Thus saith the Lord GOD concerning
    the inhabitants of Jerusalem in the land of Israel. They shall eat their bread
    with anxiety, and drink their water with appalment, that her land may be desolate
    from all that is therein, because of the violence of all them that dwell therein.'
  srp-1865: 'I reci narodu zemaljskom: ovako veli Gospod Gospod za stanovnike Jerusalimske,
    za zemlju Izrailjevu: hljeb æe svoj jesti u brizi i vodu æe svoju piti prepadajuæi
    se, jer æe zemlja opustjeti i ostati bez svega što je u njoj za bezakonje svijeh
    koji žive u njoj.'
  lug-lug: Tegeeza abantu ab’omu nsi nti, “Bw’ati bw’ayogera Mukama Katonda ku abo
    ababeera mu Yerusaalemi ne mu nsi ya Isirayiri nti, Balirya emmere yaabwe nga
    beeraliikirira, banywe n’amazzi gaabwe nga batya, kubanga ensi yaabwe erinyagibwa
    mu buli kintu ekirimu, olw’obukambwe bw’abo bonna ababeera eyo.
  heb-heb: ואמרת אל עם הארץ כה אמר אדני יהוה ליושבי ירושלם אל אדמת ישראל לחמם בדאגה
    יאכלו ומימיהם בשממון ישתו למען תשם ארצה ממלאה מחמס כל הישבים בה׃
  ben-IRV: তারপর দেশের লোকদেরকে বল, ইস্রায়েল দেশের যিরুশালেম নিবাসীদের সম্বন্ধে প্রভু
    সদাপ্রভু এ কথা বলেন, তারা কাপঁতে কাঁপতে তাদের রুটি খাবে এবং অস্থিরতার সঙ্গে জল
    পান করবে; দেশ লুটপাটে ভরে যাবে কারণ সব অপরাধীরা সেখানে থাকবে। দেশের ও তার মধ্যেকার
    সবকিছু ধ্বংস হবে।
  pan-pan: ਉਸ ਦੇਸ ਦੇ ਲੋਕਾਂ ਨੂੰ ਤੂੰ ਆਖ ਕਿ ਇਸਰਾਏਲ ਦੀ ਭੂਮੀ ਦੇ ਬਾਰੇ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਆਂ
    ਦੇ ਬਾਰੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਉਹ ਆਪਣੀ ਰੋਟੀ ਫ਼ਿਕਰ ਨਾਲ ਖਾਣਗੇ ਅਤੇ ਆਪਣਾ ਪਾਣੀ
    ਚਿੰਤਾ ਨਾਲ ਪੀਣਗੇ, ਕਿਉਂ ਜੋ ਉਸ ਦਾ ਦੇਸ ਉਹ ਦੇ ਵਾਸੀਆਂ ਦੇ ਜ਼ੁਲਮ ਦੇ ਕਾਰਨ ਉਹ ਦੀ ਭਰਪੂਰੀ
    ਤੋਂ ਖਾਲੀ ਕੀਤਾ ਜਾਵੇਗਾ।
  mya-JVB: အရှင် ထာဝရဘုရား သည် ဣသရေလ ပြည် ၊ ယေရုရှလင် မြို့သား တို့ကို ရည်မှတ်၍ မိန့်တော်မူသောစကားကို
    ဆင့်ဆိုရမည်မှာ၊ သူတို့သည် သတိပြုလျက် အစာကို စား ရကြမည်။ မိန်းမော တွေဝေလျက် ရေ
    ကို သောက် ရကြမည်။ ထိုသို့ သောအားဖြင့်၊ ပြည်သူ ပြည်သားအပေါင်း တို့ပြုသောအဓမ္မအမှုကြောင့်၊
    ဣသရေလပြည် သည် မိမိ ပြည့်စုံခြင်းနှင့် ကင်းလွတ်ရလိမ့်မည်။
  hmo-hmo: 'Bona Israela taudia ibounai do oi hamaoroa, do oi gwau, ‘Lohiabada Dirava
    ese Ierusalema dekenai noho taudia, Israela tano lalonai do noho taudia inai bamona
    ia herevalaia, ia gwau: Idia ese aniani do idia ania, mai gari danu, bona ranu
    do idia inua mai heudeheude danu, badina be edia tano ena anina ibounai be bese
    ta ese do idia kokia ore momokani, Israela taudia edia kara dika bada dainai.'
  urd-urd: 'और इस मुल्क के लोगों से कह कि ख़ुदावन्द ख़ुदा येरूशलेम और मुल्क — ए —
    इस्राईल के बाशिन्दों के हक़ में यूँ फ़रमाता है: कि वह फ़िक्रमन्दी से रोटी खाएँगे
    और परेशानी से पानी पिएँगे, ताकि उसके बाशिन्दों की सितमगरी की वजह से मुल्क अपनी
    मा''मूरी से ख़ाली हो जाए।'
  rus-SYN: 'И скажи народу земли: так говорит Господь Бог о жителях Иерусалима, о
    земле Израилевой: они хлеб свой будут есть с печалью и воду свою будут пить в
    унынии, потому что земля его будет лишена всего изобилия своего за неправды всех
    живущих на ней.'
  bqc-SIM: ní o bùsudeↄnɛ, ma Dii Lua mámɛ ma yã́ɛ bee ò Yelusalɛũdeↄnɛ ń Isaili
    bùsudeↄ píi. Aa blɛble yãkãakɛa guu, mɛ́ aa imi yãdima guu, asa wa ń bùsu
    kɛ yáiyai gbãamↄanɛ́ pↄ́ kↄ̃̀ ń guu yã́iɛ.
  tcz-CHONGTHU: Hiche hi thanei tah Pakai thusei ahi tin mipiho chu seipeh in. Hiche
    hi Israel leh Jerusalem a cheng ho chung chang thudol ahi. Amahon kithing pum
    puma an aneh uva chuleh kinepna beija twi adon diu ahi. Ijeh inem itil agitlou
    jeh uva agam u hi aguoh keuva kikoi peh dingu ahi.
  mar-mar: मग त्या भूमीतील लोकांस सांग, प्रभू परमेश्वर हे यरूशलेम रहिवाशासंबंधी सांगतोय;
    इस्राएल निवासी तुम्ही आपली भाकर थरथर कापत खाल व पाणी प्याल आजपावोत तुमची भूमी
    लुटली जाईल कारण जे त्या ठिकाणी राहतात, त्यांच्या हिंसेमुळे हे घडेल.
  qub-qub: 'Nircur, prësu shamoj runacunata cayno willapay: ‹Jerusalén runacunapaj,
    llapan Israelcunapäpis Tayta Diosga caynömi nin: Gamcuna fiyupa mana allita rurashayquipitami
    juc junäga fiyupa llaquishalla micunquicunapaj, yacutapis fiyupa manchacashalla
    upunquicunapaj. Nasyunniquega quëdangapaj pasaypa illgächisha, chunyajmi.'
  bqp-bqp: Kpɑ ɑ Isirelibɑ sɔ̃ ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ geruɑ. Nɑ nɛɛ, be,
    Yerusɑlɛmugibu bɑ koo ben dĩɑnu diwɑ kɑ bɛrum kpɑ bu nim nɔ kɑ nuku sɑnkirɑnu.
    Domi ben tem mu kuɑ bɑnsu. Gɑ̃ɑ ni nu wɑ̃ɑ mi kpuro, nu koo kɑm kowɑ ben tɔn dɑm
    dɔrebun sɔ̃.
  hat-hat: 'W''a di moun peyi a men mesaj Seyè Bondye sèl Mèt la voye bay moun lavil
    Jerizalèm yo k''ap viv toujou nan peyi a: Y''ap manje ak kè sere, y''ap bwè ak
    kè sote. Peyi a pral tounen yon savann, p''ap gen anyen ladan l'' ankò. Tou sa,
    akòz mechanste moun k''ap viv ladan l'' yo.'
  eng-BSB: 'Then tell the people of the land that this is what the Lord GOD says about
    those living in Jerusalem and in the land of Israel: ‘They will eat their bread
    with anxiety and drink their water in dread, for their land will be stripped of
    everything in it because of the violence of all who dwell in it.'
  eng-WEBPB: 'Tell the people of the land, ‘The Lord GOD says concerning the inhabitants
    of Jerusalem and the land of Israel: “They will eat their bread with fearfulness
    and drink their water in dismay, that her land may be desolate, and all that is
    therein, because of the violence of all those who dwell therein.'
  kbq-kbq: Hagi ana mopafi vahera amanage hunka zamasamio, Israeli mopafima Jerusalemi
    kumate'ma mani'naza vahekura, Ra Anumzana hankavenentake Anumzamo'a amanage hie,
    zamagogogu nehu'za zamahirahi nerena ne'zane tinena negahaze. Na'ankure maka anampima
    nemaniza vahe'mo'zama hafra nehu'za, vahera ohefri ahefri nehaza zanteku huna
    mopazmifintira miko zantamina eri fanane hanugeno, mago'zana omnetfa hugahie.
  nhe-BL: 'Huan nochi nopa tlacame tlen itztoque ipan altepetl Jerusalén huan ipan
    tlali Israel, xiquinilhui para quej ni na, niDIOS Tlen Más Nijpiya Tlanahuatili,
    niquijtohua: ‘Inquicuase nopa quentzi tlen inquipiyase ica majmajtli huan inquiise
    nopa pilquentzi atl ica miyac cuesoli pampa nijtlamixolehuas nochi ni tlali ipampa
    imotlajtlacolhua.'
  gub-BL: — Na'aw pezar Tuweharupi Wiko Ma'e ize'eg Zeruzarez parer ko ywy rehe wiko
    ma'e wanupe har xe kury, ere teko ko ywy rehe har wanupe nehe. Umai'u mehe uryryryryz
    putar wà nehe. Ui'u mehe uryryryryz putar ukyze pà wà nehe no. Zauxiapekwer weraha
    putar waiwy rehe har paw rupi wà nehe. Ta'e a'e pe wiko ma'e paw wiko upuruzuka
    ma'e romo wà xe.
  eng-DRA: 'And say to the people of the land: Thus saith the Lord God to them that
    dwell in Jerusalem in the land of Israel: They shall eat their bread in care,
    and drink their water in desolation: that the land may become desolate from the
    multitude that is therein, for the iniquity of all that dwell therein.'
