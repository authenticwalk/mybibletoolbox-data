verse: EZK.012.007
translations:
  mal-C: എന്നോടു കൽപ്പിച്ചതുപോലെ ഞാൻ ചെയ്തു. പകൽസമയത്ത് ഒരു പ്രവാസിയുടെ ഭാണ്ഡമെന്നപോലെ
    ഞാൻ എന്റെ ഭാണ്ഡം പുറത്തുകൊണ്ടുവന്നു. വൈകുന്നേരത്ത് ഞാൻതന്നെ മതിൽ കുത്തിത്തുരന്നു.
    ഇരുട്ടത്ത് ഞാൻ പുറപ്പെട്ട് അവർ കാൺകെ എന്റെ ഭാണ്ഡം തോളിൽ ചുമന്നു.
  deu-TKW: 'Da that ich also, wie mir befohlen war: meine Gerätschaften brachte ich
    bei Tage heraus wie Wandergeräte und am Abend stieß ich mir mit der Hand ein Loch
    durch die Wand, im Finstern zog ich aus; auf der Schulter trug ich es vor ihren
    Augen.'
  lin-lin: 'Boye, nasalaki makambo oyo atindaki ngai : na moyi, nabimisaki bisaka
    na ngai lokola moto oyo azali kokende na bowumbu ; na pokwa, maboko na ngai etobolaki
    mir, bongo na butu, nabimisaki bisaka na ngai mpe natiaki yango na mapeka, na
    miso na bango.'
  eng-LSV: And I do so, as I have been commanded; I have brought forth my vessels
    as vessels of removal by day, and I have dug through the wall with my hand in
    the evening; I have brought forth in the darkness, I have carried away on the
    shoulder, before their eyes.
  eng-GNV: 'And as I was commanded, so I brought forth my stuffe by day, as ye stuffe
    of one that goeth into captiuitie: and by night I digged through the wall with
    mine hand, and brought it forth in ye darke, and I bare it vpon my shoulder in
    their sight.'
  eng-WEBSTER: 'And I did so as I was commanded: I brought forth my stuff by day,
    as stuff for captivity, and in the evening I digged through the wall with my hand;
    I brought it forth in the twilight, and I bore it upon my shoulder in their sight.'
  nhw-BL: Huan na nijchijqui senquistoc quen TOTECO nechnahuati huan tonaya nijquixti
    calixpa se bolsa huan nopa tlamantzitzi catli se huelqui huica quema quiquixtise.
    Huan ica tiotlac, nijcoyoni nopa tepamitl ica nomax. Huan quema ya tlayohua nijtlali
    ipan noajcol nochi tlamantzitzi catli monejqui nijhuicas huan niquisqui quema
    nopa masehualme noja nechtlachilijtoyaj.
  swh-ONEN: Basi nikafanya kama nilivyoamriwa. Wakati wa mchana nilitoa vitu vyangu
    nje vilivyofungwa tayari kwa uhamishoni. Kisha wakati wa jioni nikatoboa ukuta
    kwa mikono yangu. Nikachukua mizigo yangu nje wakati wa giza la jioni, nikiwa
    nimeibeba mabegani mwangu huku wakinitazama.
  bba-bba: Mɑ u kuɑ ye Yinni Gusunɔ u nùn sɔ̃ɔwɑ. U yɑrɑ sɔ̃ɔ sɔɔ ɡbɑ̃ɑrɑ kɑ win sɔɔru
    nɡe wi bɑ yoru mwɑ. Yokɑ u dɑ u ɡbɑ̃rɑru yɑbɑ kɑ nɔmɑ u win yɑ̃ɑ ni suɑ u yɑrɑ
    wɔ̃kuru tɔmbun nɔni biru.
  eng-KJVCPB: 'And I did so as I was commanded: I brought forth my stuff by day, as
    stuff for captivity, and in the even I digged through the wall with mine hand;
    I brought it forth in the twilight, and I bare it upon my shoulder in their sight.'
  luo-luo: Omiyo ne atimo kaka ne ochika. Ne agolo misika mane aseiko ne wuodh dhi
    e twech godiechiengʼ. Eka godhiambo ka chiengʼ dhi podho ne akunyo kor ot gi lwetena.
    Ne akawo giga awuokgo ka piny oyuso, ka atingʼogi e gokena koni gi koni ka gineno.
  meu-meu: Bena e haḡanigu heḡereḡerena ai na karaia. Dina ai egu laolao kohuna na
    lasilaia, dauhai bae hanohoa tauna ena kohu na heto; bona adorahi ai lau sibogu
    imagu amo ruma habana na hamaurua, dibura ai na rau lasi, egu laolao kohuna na
    paḡagu ai na huaia lao, idia vairadiai.
  npi-ULB: यसरी जस्‍तो मलाई आज्ञा गरियो त्‍यस्‍तै मैले गरें । निर्वासनको लागि मैले
    आफ्‍ना सामानहरू दिउँसो बाहिर निकालें, र बेलुका हातले पर्खालमा प्‍वाल पारें । मैले
    आफ्‍ना सामानहरू अँध्‍यारोमा बाहिर निकालें, र तिनीहरूले हेर्दाहेर्दै ती आफ्‍ना
    काँधमा बोकें ।
  yor-yor: Mo ṣe gẹ́gẹ́ bí Olúwa ti pàṣẹ fún mi. Mo kó ẹrù mi jáde ní ọ̀sán án láti
    lọ fun ìgbèkùn. Nígbà tó di ìrọ̀lẹ́, mo dá ògiri lu pẹ̀lú ọwọ́ mi. Mo sì gbe ẹrù
    mi lé èjìká nínú òkùnkùn ní ojú wọn.
  pes-OPCB: پس همان‌طور که خدا به من فرمود، عمل کردم. بار و بنه‌ام را مثل یک تبعیدی
    جمع کردم و در روز روشن بیرون آوردم و به هنگام شب، شکافی در دیوار ایجاد کردم و
    در حالی که مردم نگاه می‌کردند، بار و بنه‌ام را بر دوش گرفتم و در تاریکی بیرون
    رفتم.
  tgl-ULB: Kaya ginawa ko ito gaya ng inutos sa akin. Inilabas ko ang aking mga gamit
    ng pagkakatapon sa umaga at sa gabi naghukay ako ng butas sa pader gamit ang aking
    kamay. Inilabas ko sa kadiliman ang aking mga gamit at pinasan ko ang mga ito
    sa aking balikat sa kanilang mga paningin.
  hui-hui: Anduane Homogohanda bi ogoni langiya handala puwa i̱na ibugua bibe layadagua
    biai haru. Horombe dabudabu wirudaru mo kabubu wialu howa alendo hayagola i̱ni
    andaga biagonaga háiha diri mbira tombelo wiru. Anda hái ayu namarume ndo gi hangume
    gialaru. Ani bialu diri emene ogoniha howa tagira piru. Alendo ne̱ lolene tiga
    biyagola i̱naga dabudabu kabubu wirugo payani mo yalu piru. Ani bialu pirugola
    wali agali bu hearume ti de handai haya.
  mya-mya: ငါ​သည်​ထာ​ဝရ​ဘု​ရား​မိန့်​တော်​မူ​သည်​အ​တိုင်း ပြု​၏။ ထို​နေ့​၌​ဒုက္ခ​သည်​တစ်​ဦး​ကဲ့​သို့​ငါ​သည်
    အ​ထုပ်​အ​ပိုး​ကို​ယူ​ပြီး​နောက်​ည​နေ​ချိန်​မှောင် စ​ပြု​သော​အ​ခါ အိမ်​နံ​ရံ​ကို​လက်​ဖြင့်​တူး
    ဖောက်​ကာ​ထို​သူ​တို့​၏​ရှေ့​တွင်​အ​ထုပ်​ကို ပ​ခုံး​ပေါ်​သို့​တင်​၏။
  bod-N: དེ་ནས་ངས་ཁོང་གིས་བཀའ་བསྒོས་པ་བཞིན་བྱས་ཏེ། ཉིན་དཀར་ངའི་དངོས་པོ་སྟེ་བཙོན་དུ་ཁྲིད་སྐབས་མཁོ་བའི་དངོས་པོ་དང་འདྲ་བ་རྣམས་སྒོའི་ཕྱི་རུ་བཞག་པ་དང་།
    ས་སྲོད་ཀྱི་དུས་སུ་ངས་ལག་པས་གྱང་ལ་ཁུང་བུ་དྲུས་ཤིང་། མཚན་མོ་ངས་ཁོ་ཚོའི་མདུན་དུ་དངོས་པོ་དེ་དག་ཕྲག་པར་ཁུར་ནས་ཕྱི་རུ་ཁྱེར་བའོ།
    །
  sna-sna: Saka ndakaita sezvandakarayirwa. Panguva yamasikati ndakabudisa zvinhu
    zvangu zvarongedzerwa kutama. Zvino panguva yamadekwana ndakaboora masvingo namaoko
    angu. Ndakabudisa nhumbi dzangu kwasviba, ndakazvitakura pamapfudzi angu ivo vakangotarisa.
  spa-BLM: Lo hice como se me ordenó. Saqué mi equipaje de día, como equipaje de mudanza,
    y al atardecer cavé a través del muro con la mano. Lo saqué en la oscuridad, y
    lo llevé al hombro a la vista de ellos.
  cac-cac: Ix vac'an lista masanil in c'ael icha val ix aj yalan Jehová chi' d'ayin.
    D'a c'ualil ix in elta yed' in c'ael chi', icha val eb' van yic'jib'at d'a ch'oc
    chon̈ab'il. Axo d'a yemc'ualil ix in b'oan jun olan d'a sat in pat, axo yic van
    sq'uic'b'i, ix in jolomjen̈jab'an masanil in c'ael chi'. Yichan̈ val eb' ix in
    elta.
  swh-ULB: Hivyo nikafanya hivyo, kama nilivyokuwa nimeamriwa. Nikatoa vitu vya uhamisho
    wakati wa mchana, na katika jioni nikachimba shimo hata kwenye ukuta kwa mkono.
    Nikachukua vitu vyangu kwenye giza, na kuviweka juu kwenye bega langu katika macho
    yao.
  bel-bel: І зрабіў я, як было мне загадана; рэчы мае, як рэчы, патрэбныя пры перасяленьні,
    вынес удзень, а ўвечары праламаў сабе рукою дзірку ў сьцяне, упоцемках вынес ношку
    і падняў на плечы на вачах у іх.
  deu-ELBBK: Und ich tat so, wie mir geboten war. Meine Geräte trug ich wie Auswanderergeräte
    bei Tag hinaus, und am Abend durchbrach ich mir die Mauer mit der Hand; in dichter
    Finsternis trug ich sie hinaus, ich nahm sie vor ihren Augen auf die Schulter.
  mbb-OT: Ne midtuman ku haazà is insuǥù din. Maandew pa ne nenines ad te uwiten ku,
    ne hein mezukilem en, mibuslu ku is elavat ku pinaaǥi te menge velad ku. Ne zutun
    te edtengteng sikandan, mibava ku is uwiten ku ne migenat a zutun te merusirem
    en.
  mal-2015: എന്നോടു കല്പിച്ചതുപോലെ ഞാൻ ചെയ്തു; യാത്രക്കോപ്പുപോലെ ഞാൻ എന്റെ സാമാനം
    പകൽസമയത്തു പുറത്തു കൊണ്ടുവന്നു, വൈകുന്നേരത്തു ഞാൻ എന്റെ കൈകൊണ്ടു മതിൽ കുത്തിത്തുരന്നു
    ഇരുട്ടത്തു അതു പുറത്തു കൊണ്ടുവന്നു, അവർ കാൺകെ തോളിൽ ചുമന്നു.
  rmc-rmc: 'Kerďom avke, sar mange sas prikazimen: Dživese iľom avri mire veci, sar
    te geľomas andro zajaťje, a sar zaračiľa, kerďom mire vastenca chev andro muros.
    Sar imar sas kaľipen, thoďom len pro valos anglal lengre jakha a geľom avri.'
  pes-OPV: پس به نهجی که مامور شدم، عمل نمودم واسباب خود را مثل اسباب جلای وطن در
    وقت روز بیرون آوردم. و شبانگاه شکافی برای خود به‌دست خویش در دیوار کردم و آن را
    در تاریکی بیرون برده، به حضور ایشان بر دوش برداشتم.
  ron-1924: 'Ам фэкут кум ми се порунчисе: мь-ам скос лукруриле зиуа ка пентру кэлэторие,
    сяра ам спарт зидул ку мына ши ле-ам скос пе негурэ ши ле-ам пус пе умэр, ын фаца
    лор.'
  ben-OBCV: আমাকে যেমন আদেশ করা হয়েছিল আমি তেমনই করলাম। নির্বাসনে যাবার জিনিসপত্রের
    মতন আমি আমার জিনিসপত্র দিনের বেলাতেই বের করে নিয়ে আসলাম। তারপর সন্ধ্যায় আমি
    হাত দিয়ে দেয়ালে গর্ত করলাম। তাদের চোখের সামনেই অন্ধকারের মধ্যে আমার জিনিসপত্র
    কাঁধে তুলে রওনা দিলাম।
  som-som: Oo aniguna sidii laygu amray ayaan sameeyey, oo alaabtaydii maalin cad
    baan soo bixiyey, sidii alaab lala guurayo oo kale, oo markay makhribkii ahayd
    ayaan derbigii gacantayda ku dalooliyey, oo iyadoo gudcur ah ayaan dibadda u soo
    saaray, oo iyagoo indhaha igu haya ayaan garbaha ku qaatay.
  lat-VUC: 'Feci ergo sicut præceperat mihi Dominus: vasa mea protuli quasi vasa transmigrantis
    per diem, et vespere perfodi mihi parietem manu: et in caligine egressus sum,
    in humeris portatus in conspectu eorum.'
  eng-ASVBT: 'And I did so as I was commanded: I brought forth my stuff by day, as
    stuff for removing, and in the even I dug through the wall with my hand; I brought
    it forth in the dark, and bare it upon my shoulder in their sight.'
  ita-1885: Ed io feci così, come mi era stato comandato; di giorno trassi fuori i
    miei arnesi, simili a quelli d'un uomo che vada in paese strano; e in su la sera
    mi feci un foro nella parete con la mano; e in su l'imbrunir della notte trassi
    fuori quegli arnesi, e li portai in su le spalle, nel lor cospetto.
  eng-LXXUP: And I did thus according to all that he commanded me; and I carried forth
    my baggage for captivity by day, and in the evening I dug through the wall for
    myself, and went out secretly; I was taken up on men’s shoulders before them.
  eng-ULB: So I did this, just as I was commanded. I brought out my things of exile
    in the daytime, and in the evening I dug a hole through the wall by hand. I brought
    my things out in the dark, and lifted them up on my shoulder in their sight.
  spa-VBL: Así que hice lo que se me indicó. Saqué mis maletas para ir al exilio durante
    el día, y por la noche derribé parte del muro de mi casa con mis propias manos.
    Saqué mis pertenencias cuando se hizo de noche, cargándolas al hombro mientras
    ellos vigilaban.
  fra-_FOB: Je fis ce qui m'avait été ordonné; je fis sortir en plein jour mon bagage,
    comme un bagage d'émigrant; et vers le soir je perçai de ma main la muraille;
    je le sortis dans l'obscurité, et le portai sur l'épaule sous leurs yeux.
  mal-mal: എന്നോട് കല്പിച്ചതുപോലെ ഞാൻ ചെയ്തു; യാത്രാസാമഗ്രികൾപോലെ ഞാൻ എന്റെ സാധനങ്ങൾ
    പകൽ സമയത്ത് പുറത്തു കൊണ്ടുവന്ന്, വൈകുന്നേരത്ത് ഞാൻ എന്റെ കൈകൊണ്ട് മതിൽ കുത്തിത്തുരന്ന്
    ഇരുട്ടത്ത് അത് പുറത്തു കൊണ്ടുവന്ന്, അവർ കാണത്തക്കവിധം തോളിൽ ചുമന്നു.
  urd-GVR: Maiṅ ne waisā hī kiyā jaisā Rab ne mujhe hukm diyā thā. Maiṅ ne apnā sāmān
    yoṅ lapeṭ liyā jaise mujhe jilāwatan kiyā jā rahā ho. Din ke waqt maiṅ use ghar
    se bāhar le gayā, shām ko maiṅ ne apne hāthoṅ se dīwār meṅ sūrāḳh banā liyā. Logoṅ
    ke deḳhte deḳhte maiṅ sāmān ko apne kandhe par uṭhā kar wahāṅ se nikal āyā. Utne
    meṅ andherā ho gayā thā.
  suz-BL: गो मेको आ अरेशो खोदेंशो पाता। मिनु ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो दुम्‍चा
    कली नाक्‍तीन आं कुम्‍लो फ्रेंशा ग्रुंइताक्‍ङ। मिनु नाक्‍दो गारोम पोव़ला ख्रित्‍ता।
    मिनु मेको आन तन तना आं कुम्‍लो बलाम कुरशा नाक्‍दो गाक्‍ती।
  eng-NOY: And I did as I was commanded, I carried forth my stuff, as stuff for removing
    from the land, by day; and in the evening I broke through the wall with my hand;
    I carried it forth in the twilight; I took it upon my shoulder before their eyes.
  ita-1927: E io feci così come m’era stato comandato; trassi fuori di giorno il mio
    bagaglio, bagaglio di esiliato, e sulla sera feci con le mie mani un foro nel
    muro; e quando fu buio portai fuori il bagaglio, e me lo misi su le spalle in
    loro presenza.
  ckb-ckb: منیش هەروەک ئەوەی فەرمانم پێ کرابوو وام کرد. هەگبەکەم وەک هەگبەی ڕاپێچکردن
    بە ڕۆژ دەرهێنا، ئێوارەش بە دەستی خۆم دیوارم کون کرد، کە تاریکی داهات لەبەرچاویان
    لەسەر شانم هەڵمگرت و هێنامە دەرەوە.
  eng-BBE: 'And I did as I was ordered: I took out my vessels by day, like those of
    one who is taken away, and in the evening I made a hole through the wall with
    a tent-pin; and in the dark I went out, taking my things on my back before their
    eyes.'
  kan-OKCV: ನಾನು ಆಜ್ಞೆಯನ್ನು ಹೊಂದಿದ ಪ್ರಕಾರ ಮಾಡಿದೆನು. ನನ್ನ ಸರಕುಗಳನ್ನು ಹಗಲಿನಲ್ಲಿಯೇ ಹೊರಗೆ
    ತಂದೆನು. ಸಂಜೆಯಲ್ಲಿ ನನ್ನ ಕೈಯಿಂದಲೇ ಗೋಡೆಯನ್ನು ಕೊರೆದೆನು. ಅದನ್ನು ನಾನು ಮುಸ್ಸಂಜೆಯಲ್ಲಿ
    ಹೊರಗೆ ತಂದು, ಅವರ ಕಣ್ಣುಗಳ ಮುಂದೆ ಅದನ್ನು ಹೆಗಲ ಮೇಲೆ ಹೊತ್ತುಕೊಂಡು ಹೋದೆನು.
  tam-2017: எனக்குக் கட்டளையிட்டபடியே நான் செய்தேன்; சிறைப்பட்டுப்போகும்போது சாமான்களைக்
    கொண்டுபோவதுபோல என்னுடைய சாமான்களைப் பகற்காலத்தில் வெளியே வைத்தேன்; மாலையிலோ கையினால்
    சுவரிலே துவாரமிட்டு, மாலை நேரத்தில் அவைகளை வெளியே கொண்டுபோய், அவர்கள் கண்களுக்கு
    முன்பாக அவைகளைத் தோளின்மேல் எடுத்துக்கொண்டுபோனேன்.
  spa-RV-1909: 'Y yo hice así como me fué mandado: saqué mis aparejos de día, como
    aparejos de partida, y á la tarde horadé la pared á mano; salí de noche, y llevélos
    sobre los hombros á vista de ellos.'
  ron-BTF: 'Și am făcut astfel precum mi se poruncise: Am scos afară lucrurile mele
    ziua, ca lucrurile pentru captivitate și seara am săpat prin zid cu mâna mea;
    le-am scos în amurg și le-am purtat pe umeri înaintea ochilor lor.'
  eng-WEBP: I did so as I was commanded. I brought out my baggage by day, as baggage
    for moving, and in the evening I dug through the wall with my hand. I brought
    it out in the dark, and bore it on my shoulder in their sight.
  eng-FBV: So I did as I was told. I took my bags out to go into exile during the
    day, and in the evening I knocked down part of the wall of my house with my bare
    hands. I took my belongings out when it got dark, carrying them on my shoulder
    while they watched.
  nld-1939: Ik deed, zoals mij bevolen was; overdag bracht ik mijn pak, de uitrusting
    voor een verbanning, naar buiten, en bij avond hakte ik met geweld een gat in
    de muur; ik vertrok in het donker voor hun ogen, met het pak op mijn schouder.
  nch-BL: Huan na nijchijqui senquisa quej TOTECO technahuati huan tonaya nijquixti
    calixpa se bolsa huan nopa tamantzitzi cati se hueliyaya quihuicas quema quiquixtiyayaj.
    Huan ica tiotac, nijcoyoni nopa tepamit ica nomax. Huan quema ya tayohua nijtali
    ipan noajcol nochi tamantzitzi cati monejqui nijhuicas huan niquisqui quema nopa
    masehualme noja techtachilijtoyaj.
  vie-1934: 'Ta làm theo lời Chúa đã phán dặn: mang đồ vật đi giữa ban ngày như đồ
    vật kẻ dời đi, đến chiều ta lấy chính tay mình mà xoi tường. Ta đem đồ vật đi
    trong lúc tối, và vác trên vai ta trước mắt chúng nó.'
  hin-CV: मुझे जैसी आज्ञा दी गई, तब मैंने वैसा ही किया. दिन के समय, बंधुवाई के लिये
    तैयार, मैं अपना सामान बाहर ले आया. तब संध्या के समय, मैंने दीवार को अपने हाथों
    से फोड़ा. सूर्यास्त के समय, मैं अपना सामान बाहर ले गया, और उनको अपने कंधों पर
    उठाकर लोगों के देखते में चला गया.
  spa-BES: 'E hice lo que se me ordenaba: saqué mis vasijas durante el día, como las
    de uno que va al cautiverio, y al atardecer hice un agujero en la pared con una
    estaca de tienda; y en la oscuridad salí, tomando mis cosas en mi espalda ante
    sus ojos.'
  tdx-tdx: 'Aa le nanoeko i nandiliañ’ ahikoy: nakareko o kilankakoo naho handro,
    entañe mañeva faneseañe, le ie hariva, hinaliko an-tañako i rindriñey le naka­reko
    amy harivay vaho tinarazoko an-tsoroko am-pahaisaha’ iareo.'
  tha-KJV: ข้าพเจ้าก็กระทำตามที่ข้าพเจ้ารับบัญชามา ข้าพเจ้านำข้าวของออกมาในเวลากลางวัน
    เหมือนข้าวของเพื่อการถูกกวาดไปเป็นเชลย ในเวลาเย็นข้าพเจ้าก็เจาะกำแพงด้วยมือของข้าพเจ้าเอง
    ข้าพเจ้าออกไปในเวลามืด แบกสัมภาระของข้าพเจ้าไปท่ามกลางสายตาของเขา
  por-BR-2018: E eu fiz assim como me foi mandado; tirei minha bagagem de dia, como
    bagagem de partida, e à tarde cavei um buraco na parede com a mão; tirei-os de
    noite, e os levei sobre os ombros diante dos olhos deles.
  deu-ELO: Und ich tat also, wie mir geboten war. Meine Geräte trug ich wie Auswanderergeräte
    bei Tage hinaus, und am Abend durchbrach ich mir die Mauer mit der Hand; in dichter
    Finsternis trug ich sie hinaus, ich nahm sie vor ihren Augen auf die Schulter.
    -
  eng-WYC-2018: Therefore I did as the Lord commanded to me; I brought forth my vessels,
    as the vessels of a man passing over by day, and in the eventide I digged (through)
    a wall to me with (mine) hand; I went out in darkness, and I was borne on shoulders,
    in the sight of them. (And so I did as the Lord commanded me; by day I brought
    forth my things, like the necessary things of a man going into exile, or into
    captivity, and in the evening I dug through the wall with my hands; then I went
    out in the darkness, in the sight of them, and I carried those things upon my
    shoulders.)
  epo-epo: 'Kaj mi agis tiel, kiel estis ordonite al mi: miajn necesaĵojn mi elportis,
    kiel necesaĵojn de migranto, ĉe la taglumo; kaj vespere mi trabatis al mi per
    la mano aperturon en la muro, en mallumo mi elportis, kaj levis sur mian ŝultron
    antaŭ iliaj okuloj.'
  uig-PIN: Wǝ mǝn buyrulƣan boyiqǝ xundaⱪ ⱪildim; kündüzdǝ mǝn sürgün bolƣuqi kixidǝk
    yük-taⱪlirimni elip qiⱪtim; wǝ kǝq kirgǝndǝ ⱪolum bilǝn tamni kolap texip, yül-taⱪilirimni
    qiⱪirip, gügümdǝ ularning kɵz aldida mürǝmgǝ elip kɵtürüp mangdim.
  beo-beo: Na da Hina Gode Ea adoi defele hamoi. Amo esoga na da gegesu amoga hobeale
    ahoasu dunu defele, gobolo momagei. Daeya gasi galu, na da na loboga dobea fei
    gadelale, gelabo holele, gadili asi. Dunu huluane ba:laloba, na da gobolo gisawane
    asi.
  tpi-OTNT: Bikpela i tok pinis, orait mi mekim olsem em i tokim mi. Long san mi redim
    ol samting, na long apinun tru mi wokim hul long banis bilong haus bilong mi.
    Mi no holim wanpela samting na mekim hul. Nogat. Mi wok long han tasol. Orait
    na mi go ausait long dispela hul. Na taim tudak i laik kamap, mi kisim ol samting
    bilong mi na putim long sol na karim i go. Na ol manmeri i lukim mi.
  hau-SA: Sai na yi kamar yadda aka umarce ni. Da rana na fitar da kayana da na tattara
    don zuwa zaman bauta. Sa’an nan da yamma na huda katanga da hannuwana. Na kwashe
    kayana da dare, na ɗauke su a kafaɗuna yayinda suke kallo.
  uig-LAT: We men buyrulghan boyiche shundaq qildim; kündüzde men sürgün bolghuchi
    kishidek yük-taqlirimni élip chiqtim; we kech kirgende qolum bilen tamni kolap
    téship, yül-taqilirimni chiqirip, gügümde ularning köz aldida müremge élip kötürüp
    mangdim.
  nde-nde: Ngakho ngenza njengokulaywa kwami. Ngezikhathi zemini ngakhupha impahla
    zami zilungiselwe ukuya ekuthunjweni. Kusihlwa ngabhoboza umduli ngezandla zami.
    Impahla zami ngazikhuphela ngaphandle kuhwalala, ngizetshethe emahlombe ami bekhangele.
  ton-ton: 'Pea naʻaku fai ʻo hangē ko ia naʻe fekau mai: naʻaku ʻomi kituʻa ʻeku
    meʻa kei ʻaho, ʻo hangē ha meʻa ki he pōpula, pea ʻi he efiafi naʻaku keli ʻae
    ʻā ʻo fakaava ʻaki ʻa hoku nima; pea naʻaku fetuku kituaʻā ʻi heʻene kei ʻataʻatā,
    pea naʻaku fua meʻa ʻi hoku uma ʻi honau ʻao.'
  ces-1613: I učinil jsem tak, jakž rozkázáno bylo. Věci své vynesl jsem, jakožto
    ty, s nimiž bych se stěhoval ve dne, u večer pak prokopal jsem sobě zed rukou;
    po tmě jsem je vynesl, na rameni nesa před očima jejich.
  eng-WMB: I did so as I was commanded. I brought out my baggage by day, as baggage
    for moving, and in the evening I dug through the wall with my hand. I brought
    it out in the dark, and bore it on my shoulder in their sight.
  tam-TCV: எனக்குக் கட்டளையிட்டபடியே நான் செய்தேன். நாடுகடத்தப்படுவதற்காக ஆயத்தப்படுத்தப்பட்ட
    எனது உடைமைகளை, பகல் வேளையிலே வெளியே கொண்டுவந்து வைத்தேன். பின்பு மாலைவேளையில்
    எனது கைகளினால் சுவரில் துவாரமிட்டேன். அவர்கள் பார்த்துக்கொண்டிருக்கையில் இருள்சூழும்
    வேளையிலே, அதை வெளியே எடுத்து என் தோள்மீது வைத்துக்கொண்டு போனேன்.
  ceb-ULB: Busa gibuhat ko kini, sama sa gimando kanako. Gipagawas nako ang akong
    mga butang alang sa pagbihag samtang adlaw pa, ug gibakbakan ko ang paril inig
    kagabii. Gidala ko ang akong mga butang sa ngitngit, ug gipas-an ko kini diha
    sa ilang atubangan.
  pol-UBG: 'I uczyniłem tak, jak mi rozkazano: wyniosłem swoje rzeczy za dnia, jak
    toboły wygnańca, a wieczorem przebiłem ręką mur; o zmierzchu wyniosłem je, na
    ramionach niosąc je na ich oczach.'
  urd-GVU: مَیں نے ویسا ہی کیا جیسا رب نے مجھے حکم دیا تھا۔ مَیں نے اپنا سامان یوں
    لپیٹ لیا جیسے مجھے جلاوطن کیا جا رہا ہو۔ دن کے وقت مَیں اُسے گھر سے باہر لے گیا،
    شام کو مَیں نے اپنے ہاتھوں سے دیوار میں سوراخ بنا لیا۔ لوگوں کے دیکھتے دیکھتے
    مَیں سامان کو اپنے کندھے پر اُٹھا کر وہاں سے نکل آیا۔ اُتنے میں اندھیرا ہو گیا
    تھا۔
  deu-1912: Und ich tat wie mir befohlen war, und trug mein Gerät heraus wie Wandergerät
    bei lichtem Tage; und am Abend brach ich mit der Hand durch die Wand; und das
    es dunkel geworden war, nahm ich's auf die Schulter und trug's hinaus vor ihren
    Augen.
  kan-2017: ಆಗ ನಾನು ನನಗಾದ ಅಪ್ಪಣೆಯನ್ನು ನೆರವೇರಿಸಿದೆನು; ಹಗಲಿನಲ್ಲಿ ನನ್ನ ಸಾಮಗ್ರಿಗಳನ್ನು,
    ವಲಸೆಯ ಸಾಮಗ್ರಿಯನ್ನೋ ಎಂಬಂತೆ ಮನೆಯೊಳಗಿಂದ ಆಚೆಗೆ ಹಾಕಿ, ಸಾಯಂಕಾಲ ನನ್ನ ಕೈಯಿಂದಲೇ ಗೋಡೆಯಲ್ಲಿ
    ಕಿಂಡಿಯನ್ನು ಮಾಡಿ, ಕತ್ತಲಲ್ಲಿ ಆ ಸಾಮಾನನ್ನು ಆಚೆಗೆ ಸಾಗಿಸಿ, ಅವರ ಕಣ್ಣ ಮುಂದೆ ಹೆಗಲ ಮೇಲೆ
    ಹೊತ್ತುಕೊಂಡು ಹೋದೆನು.
  yap-yap: Gu rin’ e n’en ni yog SOMOL ngog ni ngu rin’. Rofen nem mu gu m’ag e chugom
    rog ni bod nma rin’ e kalbus, me blayal’ riy ni be nep’ i yan mug mu gu chabliy
    e rungrung nga pa’ag nggu wan riy nga wean. Nap’an ni go’ yibe yaliyeg mu gon’
    e chugom rog nga pog nggu chuw.
  hlt-MCSB: Te dongah ng'uen bangla ka saii tangloeng tih kamah kah hnopai te khothaih
    ah vangsawn kah hnopai bangla ka khuen. Kholaeh ah pangbueng te kamah ham kut
    neh ka thuk. A hmuep vaengah laengpang soah ka tloeng tih amih mikhmuh la ka pawk
    puei.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ታና ዓይሤሢ ቢያ ታኣኒ ማዼኔ፤ ዒማ ኬሎና ዓዳ ዳውሲንቴ ዓሲጉዲ ሜሆ ታኣኮ ታ ቡኩሲ ቱኬኔ፤
    ሳዓ ዓማዛ ኮጮ ታኣኮ ታ ኩቻ ቡጊ ፑልታ ኮሺጋፓ ዒማ ካሮና ሜሆ ታ ኬሴኔ፤ ዓሳ ቢያ ዛጋ ጎይሣ ዓኣንቴ ታኣኮ ቱኪንቴ ሜሆ
    ጌኤታ ኬዲ ዹማኣና ታ ዓኣዼኔ።
  twi-ASANTE: Enti meyɛɛ sɛdeɛ wɔhyɛɛ me no. Adekyeɛ mu no, mede me nneɛma a maboa
    ano ama asutwa no pueeɛ. Anwummerɛ no, mede me nsa tuu tokuro wɔ ɔfasuo no mu,
    na adeɛ resa no, meyii me nneɛma no soaa no me mmatire so a wɔrehwɛ.
  eng-WEBU: I did so as I was commanded. I brought out my baggage by day, as baggage
    for moving, and in the evening I dug through the wall with my hand. I brought
    it out in the dark, and bore it on my shoulder in their sight.
  wal-wal: Taanikka i tana azazidoogaadan oottaas. Omooduwau biya asadan, gallassi
    taani qachchidobaa kare kessaas. Omarssan qassi ta keettaa godaa ta kushiyan lukkada
    kiyaas; taani kessido miishshaa eti xeellishin, ta hashiyan tookkada, lem77ishin
    baas.
  spa-PDDPT: Yo hice como me fue ordenado. De día llevé mi equipaje como el equipaje
    de un cautivo, como si saliera al cautiverio. Al llegar la noche perforé la pared
    con mis manos. Salí a la oscuridad y lo cargué sobre mi hombro delante de ellos.
  gun-gun: Ha'e rami rã xevy ojapo ukaague rami ae xee ajapo. Ha'e rami vy ara py
    araa oka py amboae yvy katy araa va'erã merami. Ha'e gui ka'aru'i jave xepo py
    ae ambokua xero mbotya. Pytũ ma jave xee aẽ vy pavẽ oexaa py xekupe re amoĩmba
    xevoyi araa va'erã.
  ilo-ULB: Inaramidko ngarud daytoy, a kas naibilin kaniak. Iti aldaw, inrubbuatko
    dagiti gargaret nga itugotko iti ipapanawko, ket iti rabii, inabutak ti diding.
    Idi nasipngeten, inruarko dagiti gargaretko ket imbaklayko dagitoy iti imatangda.
  kpg-kpg: Gei au guu hai gii hai be di hai Dimaadua ne helekai mai bolo gi heia.
    I di laangi hua deelaa, gei au guu haa dagu hii goloo be tangada e ulu gi daha
    mo dono henua, gei i di hiahi ia di mee, gei au gaa geli dagu bongoo gi ogu lima
    i di abaaba dogu hale, ga ulu gi daha gaa hana. Nadau madagoaa e daumada au, gei
    au ga dahi aga dagu hii goloo gi hongo dogu bakau gaa hana.
  uig-ARA: ۋە مەن بۇيرۇلغان بويىچە شۇنداق قىلدىم؛ كۈندۈزدە مەن سۈرگۈن بولغۇچى كىشىدەك
    يۈك-تاقلىرىمنى ئېلىپ چىقتىم؛ ۋە كەچ كىرگەندە قولۇم بىلەن تامنى كولاپ تېشىپ، يۈل-تاقىلىرىمنى
    چىقىرىپ، گۈگۈمدە ئۇلارنىڭ كۆز ئالدىدا مۈرەمگە ئېلىپ كۆتۈرۈپ ماڭدىم.
  sus-sus: N naxa na raba alɔ Ala a masen n bɛ ki naxɛ. N naxa n ma kote yailan yanyi
    xare ra. Nunmare ra, n naxa yale ti taa tɛtɛ ma n bɛlɛxɛ ra, n fa mini n ma kote
    ra e ya xɔri.
  pon-2006: Ngehi eri kapwaiada dahme KAUN-O mahsanihong ie I en wia. Ni rahno I wiahda
    ei koruk ehu nin duwen aramas me kin sopohsang nan apwal, oh nin soutiko ni eh
    wie rotorotpene I ahpw wiahkihda pwoahr ehu pehi kat ni dihdo oh pwediei ie. Nindokon
    aramas koaros ar kilikilang, I ahpw kidahng koruko pohn pwopwei oh kohkohla.
  ksd-ksd: 'Iau ga pait nam di ga ve iau tana: iau ga puak vairop vue kaugu tabarikik
    ba i keake boko, a tabarikik nina i topa ra vinavana vailik, ma ta ra ravian iau
    ga rada ra liplip ma ra limagu; ma ta ra marum iau ga puak kaugu tabarikik ta
    ra ul a varagu, ma iau ga vana me ta ra luaina mata i diat.'
  grc-BRENT: Καὶ ἐποίησα οὕτως κατὰ πάντα ὅσα ἐνετείλατό μοι· καὶ σκεύη ἐξήνεγκα αἰχμαλωσίας
    ἡμέρας, καὶ ἑσπέρας διώρυξα ἐμαυτῷ τὸν τοῖχον, καὶ κεκρυμμένος ἐξῆλθον, ἐπʼ ὤμων
    ἀνελήφθην ἐνώπιον αὐτῶν.
  ind-AYT: Jadi, aku bertindak seperti yang diperintahkan kepadaku. Pada siang hari,
    aku membawa peralatanku keluar, seperti peralatan untuk orang buangan. Dan, pada
    malam hari, aku menggali tembok dengan tanganku. Aku membawa keluar peralatanku
    dalam gelap dan membawanya di pundakku di depan mata mereka.
  nya-nya: Choncho ine ndinachita monga momwe anandilamulira. Nthawi yamasana ndinatulutsa
    zinthu zanga nditazimanga ngati ndikupita ku ukapolo. Ndipo nthawi yamadzulo ndinabowola
    khoma ndi manja anga. Pamene chisisira chinkayamba, ndinasenza katundu wanga pa
    phewa kutuluka naye iwo akuona.
  hrv-hrv: 'Učinih kako mi bijaše zapovjeđeno: obdan iznesoh zavežljaj, zavežljaj
    izgnanički, a obnoć prokopah zid rukama i njima na oči po mrkloj noći vrgoh zavežljaj
    na ramena.'
  mps-mps: Genuai Bidigo po ola simini baso da, teda eno agai enabolo te po wali tiwai
    sę yali. Te siade eno doado bage dodolali, tama te be pio mu ebo side te eno
    be paialide te dedage dogali. Eno te nai me deli tolalu te dedage dogobeo. Menio.
    Eno nogogo naga sę yali. Tialima, ena te dogali dedagedu buluba dįą soalio.
    Tama te be huliainu ebo sogo, eno ena doado bage selama, te nąba munama, tolasa
    palio. Tama te we bidi augwaligo eno tama tebo suai dao.
  tpi-tpi: Bikpela i tok pinis, orait mi mekim olsem em i tokim mi. Long san mi redim
    ol samting, na long apinun tru mi wokim hul long banis bilong haus bilong mi.
    Mi no holim wanpela samting na mekim hul. Nogat. Mi wok long han tasol. Orait
    na mi go ausait long dispela hul. Na taim tudak i laik kamap, mi kisim ol samting
    bilong mi na putim long sol na karim i go. Na ol manmeri i lukim mi.
  dan-1931: 'Og jeg gjorde, som der bødes mig: Jeg bar ved højlys Dag mine Sager udenfor,
    som om jeg skulde i Landflygtighed, og om Aftenen slog jeg med Hånden Hul i Væggen,
    og i Bælgmørke drog jeg ud; jeg tog det på Skulderen i deres Påsyn.'
  vie-OVCB: Vậy, tôi làm theo Chúa dạy. Vào giữa ban ngày tôi mang hành lý ra ngoài,
    đầy những thứ cần dùng cho người bị lưu đày. Lúc ban đêm trong khi mọi người vẫn
    nhìn tôi, tôi dùng tay đào xuyên bức tường và ra đi trong đêm tối với hành lý
    trên vai.
  guj-2017: તેથી મને જેમ આજ્ઞા આપવામાં આવી હતી તે પ્રમાણે મેં કર્યું. મેં દેશવટે લઈ
    જવાનો સામાન દિવસે બહાર કાઢયો, સાંજે મેં મારા હાથથી દીવાલમાં કાણું પાડ્યું. મેં
    મારો સામાન અંધારામાંથી બહાર કાઢ્યો. તેઓના દેખતાં તેને મારા ખભા પર મૂક્યો.
  pon-2006A: Ngehi eri kapwaiada dahme KAUN-O mahsanihong ie I en wia. Ni rahno I
    wiahda ei koruk ehu nin duwen aramas me kin sopohsang nan apwal, oh nin soutiko
    ni eh wie rotorotpene I ahpw wiahkihda pwoahr ehu pehi kat ni dihdo oh pwediei
    ie. Nindokon aramas koaros ar kilikilang, I ahpw kidahng koruko pohn pwopwei oh
    kohkohla.
  por-BRBSL: Eu o fiz como me foi ordenado. Trouxe minha bagagem de dia, como bagagem
    para me mover, e à noite escavei a parede com minha mão. Trouxe-a para fora no
    escuro, e a levei no ombro à vista deles.
  cth-cth: Kâ na poe e patetlah ka sak teh ka hnopai hah santoung hane patetlah kanîthun
    vah ka tâcokhai, Ka kut hoi karum rapan ka raphoe teh, karum lah ahnimae hmaitung
    roeroe vah ka loung dawk ka hrawm.
  twi-twi: Enti meyɛɛ sɛnea wɔhyɛɛ me no. Adekyee mu no, mede me nneɛma a maboa ano
    ama asutwa no puei. Anwummere no, mede me nsa tuu tokuru wɔ ɔfasu no mu, na anim
    biribirii no, miyii me nneɛma no soaa wɔ me mmati so a wɔrehwɛ.
  hlt-hlt: Te dongah ng'uen bangla ka saii tangloeng tih kamah kah hnopai te khothaih
    ah vangsawn kah hnopai bangla ka khuen. Kholaeh ah pangbueng te kamah ham kut
    neh ka thuk. A hmuep vaengah laengpang soah ka tloeng tih amih mikhmuh la ka pawk
    puei.
  tbz-SIM: Kɛ̀ n dɔɔ̀ kɛ́ndònnɛ̀ ti Yiɛ̀ nKuyie nni nnɑ̀kɛ́mɛ̀, kɛ́boú n nɛntì kuyie
    ncuokɛ̀ bɛ̀ pĩ nwè kɛ yɛtìnɛ̀ dihɛì ò ɔ̃ɔ̃ yĩ́mɛ̀. Kuyuoku mɔ̀nnì kɛ̀ n duutɛ
    dihɛì kó kuduotí, kɛ́nyɛtì dihuri kɛ tɔ n nɛntì, kɛ̀ bɛ̀ nni n wúó kɛ̀ n yɛ̀.
  msy-2020: Ikiavɨra Itir God na mɨkemezɨ moghɨn kɨ ami. Aruer kamɨn kɨ gumazim kalabuziam
    bagh mangasa biziba isi moghɨn ami. Egha amɨnim pɨrima, kɨ uan dafarimɨn dɨvazimɨn
    torim gamigha azenan ghu. Me bar garima kɨ biziba uan dɨpɨzim gatɨgha mɨtarmemɨn
    zui.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ lɑpɑ ɩsɩɩ Tɑcɑɑ heelɑ-m tɔ. Mɑ lɩɩ ilim tɑɑ kɛ́, nɑ mɑ wontu
    ɩsɩɩ mpɑɑ tɔntʋ. Ɩlɛnɑ tɑɑnɑɣɑ mɑ́ tʋlɩ koluŋɑ kɛ pʋ́ʋ́ɣʋ́ nɑ niŋ. Nɑ mɑ́ lǝsɩ-tǝɣɩ
    ɑhoo tɑɑ nɑ mɑ́ hɔɣɔlɩ nɑ pɑ́ nɑɑkɩ-m.
  azb-azb: Mənə necə əmr olunmuşdusa, eləcə də etdim. Şeylərimi sürgünə getmək üçün
    lazım olan şeylər kimi günün günorta çağı çıxartdım və axşamüstü divarı əllərimlə
    deşdim. Şeylərimi qaranlıqda çıxartdım və onların gözü önündə çiynimdə daşıdım.
  eng-DBY: 'And I did so as I was commanded: I brought forth my baggage by day, as
    a captive''s baggage, and in the even I digged through the wall with my hand;
    I brought it forth in the dark, [and] bore it upon [my] shoulder, in their sight.'
  hin-2017: उस आज्ञा के अनुसार मैंने वैसा ही किया। दिन को मैंने अपना सामान बँधुआई
    के सामान के समान निकाला, और साँझ को अपने हाथ से दीवार को फोड़ा; फिर अंधेरे में
    सामान को निकालकर, उनके देखते हुए अपने कंधे पर उठाए हुए चला गया।
  wol-KYG: Ma def loolu noonee ñu ma ko sante. Samab ëmb laa génne digg bëccëg ni
    ku jëm ngàllo. Ca guddi ga ma bëtte miir ba loxoy neen, ñépp di gis. Ci lëndëm
    gi laa gàddu sama ëmb, ñuy gis.
  eng-YLT: And I do so, as I have been commanded; my vessels I have brought forth
    as vessels of removal by day, and at even I have dug for me through the wall with
    the hand; in the darkness I have brought forth, on the shoulder I have borne away,
    before their eyes.
  eng-WYC-2017: Therefore I did as the Lord commanded to me; I brought forth my vessels,
    as the vessels of a man passing over by day, and in the eventide I digged through
    a wall to me with mine hand; I went out in darkness, and I or it was borne on
    shoulders, in the sight of them.
  eng-WMBB: I did so as I was commanded. I brought out my baggage by day, as baggage
    for moving, and in the evening I dug through the wall with my hand. I brought
    it out in the dark, and bore it on my shoulder in their sight.
  urd-GVH: मैंने वैसा ही किया जैसा रब ने मुझे हुक्म दिया था। मैंने अपना सामान यों
    लपेट लिया जैसे मुझे जिलावतन किया जा रहा हो। दिन के वक़्त मैं उसे घर से बाहर ले
    गया, शाम को मैंने अपने हाथों से दीवार में सूराख़ बना लिया। लोगों के देखते देखते
    मैं सामान को अपने कंधे पर उठाकर वहाँ से निकल आया। उतने में अंधेरा हो गया था।
  rug-rug: Ke tavetia rau gua sapu ta garunu nia rau. Pana rane si va vura i rau sari
    qua qinaqiri nama ta raovo. Meke pana veluvelu si geli nia limaqu rau sa goba
    meke vura pa kalina. Totoso puluvelu si vagi rau sari qua qinaqiri meke paleki
    pa avaraqu sipu korapa doṉo mae dia si arini.
  gaz-gaz: Anis akkuman ajajame nan godhe. Miʼa koos boojuuf qopheeffadhee guyyaa
    adiidhaan baafadhe. Galgalaanis dallaa sana harkuma kootiin nan ure. Utuma isaan
    arganuus miʼa koo gatiittii irratti baadhadhee dimimmisaan nan baʼe.
  fra-LSG: 'Je fis ce qui m’avait été ordonné: je sortis de jour mes effets comme
    des effets de voyage, le soir je perçai la muraille avec la main, et je les sortis
    pendant l’obscurité et les mis sur mon épaule, en leur présence.'
  yal-yal: N yamari naxan na, n yi na liga. N yi n ma goronne ramini yanyin na siga
    konyiyani. Ɲinbanna ra, n yi yinla raba yinna ma n yiin na, n yi n ma goronne
    ramini fitirin ma, n yi a tongo n tungunna ma e yɛɛ xɔri.
  haw-1868: A hana iho la au e like me au i kauohaia mai ai; ua lawe ae au i kuu ukana
    i ka la me he ukana la no ke pio ana, a i ke ahiahi pao ae la au iloko o ka pa
    me ka lima o'u; hali ae la au iwaho i ka powehiwehi, a amo hoi au maluna o ka
    pohiwi imua o ko lakou mau maka.
  arb-NAV: فَفَعَلْتُ كَمَا أُمِرْتُ، فَأَخْرَجْتُ نَهَاراً مَتَاعِي. وَعِنْدَ الْمَسَاءِ
    نَقَبْتُ الْحَائِطَ بِيَدِي وَنَقَلْتُ أَحْمَالِي عَلَى كَتِفِي عِنْدَ الْعَتْمَةِ
    أَمَامَهُمْ.
  ewe-ewe: Ale mewɔ nu si wòɖo nam. Le ŋkeke me la, metsɔ nye nuwo do agbae na aboyomeyiyi.
    Le fiẽ me la, meŋɔ gli la kple nye asiwo. Esi blukɔ do la, metsɔ nye nuwo ɖe abɔta,
    do goe le ameawo ŋkume.
  eng-LEE: 'And I did so as I had been commanded; my vessels I carried forth by day,
    like vessels of exile, and in the evening I broke a hole for myself through the
    wall with my hand: in the dark I brought them forth, and I bore them upon my shoulder
    before their eyes.'
  asm-FB: গতিকে মই আজ্ঞামতে কাম কৰিলোঁ; মই দিনতে দেশান্তৰৰ সামগ্ৰীৰ নিচিনাকৈ মোৰ সামগ্ৰী
    উলিয়াই নিলোঁ আৰু গধূলি মোৰ হাতেৰেই দেৱালখন খানিলোঁ; মই আন্ধাৰত তাক উলিয়াই তেওঁলোকৰ
    চকুৰ আগত কান্ধত তুলি লৈ গ’লো।
  sus-A: ﭑ نَشَ نَ رَبَ عَلْ عَلَ عَ مَسٍن ﭑ بّ كِ نَشّ. ﭑ نَشَ ﭑ مَ كٌتٍ يَءِلَن
    يَنيِ شَرٍ رَ. نُنمَرٍ رَ، ﭑ نَشَ يَلٍ تِ تَا تّتّ مَ ﭑ بّلّشّ رَ، ﭑ قَ مِنِ ﭑ
    مَ كٌتٍ رَ عٍ يَ شْرِ.
  fra-SBL: J'ai fait ce qu'on m'avait ordonné. J'ai sorti mon bagage le jour, comme
    un bagage de déménagement, et le soir j'ai creusé de ma main à travers le mur.
    Je l'ai sorti dans l'obscurité, et je l'ai porté sur mon épaule, sous leurs yeux.
  hbo-hbo: וָאַ֣עַשׂ כֵּן֮ כַּאֲשֶׁ֣ר צֻוֵּיתִי֒ כֵּ֠לַי הֹוצֵ֜אתִי כִּכְלֵ֤י גֹולָה֙
    יֹומָ֔ם וּבָעֶ֛רֶב חָתַֽרְתִּי־לִ֥י בַקִּ֖יר בְּיָ֑ד בָּעֲלָטָ֥ה הֹוצֵ֛אתִי עַל־כָּתֵ֥ף
    נָשָׂ֖אתִי לְעֵינֵיהֶֽם׃ פ
  kik-kik: Nĩ ũndũ ũcio niĩ ngĩĩka o ta ũrĩa ndaathĩtwo. Ngĩruta mĩrigo yakwa nja
    kũrĩ mũthenya barigici, yoheetwo nĩ ũndũ wa gũthaama. Ningĩ hwaĩ-inĩ ngĩtũrĩkia
    rũthingo na moko makwa. Ngiumia mĩrigo yakwa nja kũrĩ na mairia, ngĩmiumagaria
    ndĩmĩkuuĩte na ciande o manjĩndoreire.
  fra-NCL: Je fis ainsi, selon que j’en avais reçu l’ordre ; je sortis de jour mon
    bagage, comme un bagage d’émigrant ; le soir, je perçai de ma main un trou dans
    la muraille ; et je fis sortir le bagage dans l’obscurité, je le portai sur mes
    épaules, à leurs yeux.
  cek-AK: To pongah lokpaek ih baktih toengah ka sak; kai loe misong ah naeh ih kami
    ih hmuennawk baktih toengah, kaimah ih hmuennawk to khodai naah ka lak moe, aduembang
    ah ka ban hoiah tapang to ka taqawt; khoving hmawk naah hmuennawk to ka lak moe,
    nihcae mikhnuk roe ah palaeng nuiah ka put.
  cuk-cuk: Ar igi anga ibmar-soglesa, deyobi, an ibmar-imaksad. Neg-ibgine, an-mor-dukwa
    an onosad, ar igi dule yargi-yamo-yogasaar-ononnolenaidyobi, an nodoed. Sedogudgua,
    galugine an yaa ollomaksad. Geb mutikgudgua, bela dulemar-wagab an-mor-dukwa yarganba-nai
    an noded.
  uig-CYR: Вә мән буйрулған бойичә шундақ қилдим; күндүздә мән сүргүн болғучи кишидәк
    жүк-тақлиримни елип чиқтим; вә кәч киргәндә қолум билән тамни колап тешип, йүл-тақилиримни
    чиқирип, гүгүмдә уларниң көз алдида мүрәмгә елип көтирип маңдим.
  tel-2017: ఆయన నాకాజ్ఞాపించినట్టే నేను చేశాను. దేశాంతరం వెళ్ళడానికి పగలు సామాను బయటకు
    తెచ్చాను. సాయంత్రం నా చేత్తో గోడకి కన్నం వేసి నా వస్తువులను చీకట్లో బయటకు తెచ్చాను.
    వాళ్ళు చూస్తుండగా వాటిని నా భుజం పైకెత్తుకున్నాను. నేను దేశాంతరం పోతున్నట్టుగా
    పగటివేళ నా సామాను బయటికి తెచ్చి పొద్దుగుంకే వేళ నా చేత్తో గోడకు కన్నం వేసి, వారు
    చూస్తుండగా సామగ్రిని తీసుకుని మూట భుజం మీద పెట్టుకున్నాను.
  hat-BSA: Mwen te fè sa konsa jan mwen te kòmande a. Nan lajounen, mwen te mennen
    bagaj mwen deyò, tankou bagaj a yon egzile. Epi nan aswè, mwen te fouye yon twou
    nan miray la ak men m. Mwen te sòti deyò nan fènwa a e te pote li sou zepòl mwen
    pou yo ta ka wè l.
  kos-kos: Na nga oru oana LEUM GOD El fahk nu sik. In len sac nga apweni ap se in
    oana mwet ac kaingla se, ac ke eku sac ke mutawauk in lohsrla, nga pukanla sinka
    ah ke pouk, ac illa. Na nga srukak ap sac nu finpisuk ac som ke mwet nukewa liye.
  hbo-WLC: וָאַ֣עַשׂ כֵּן֮ כַּאֲשֶׁ֣ר צֻוֵּיתִי֒ כֵּ֠לַי הוֹצֵ֜אתִי כִּכְלֵ֤י גוֹלָה֙
    יוֹמָ֔ם וּבָעֶ֛רֶב חָתַֽרְתִּי־לִ֥י בַקִּ֖יר בְּיָ֑ד בָּעֲלָטָ֥ה הוֹצֵ֛אתִי עַל־כָּתֵ֥ף
    נָשָׂ֖אתִי לְעֵינֵיהֶֽם׃ פ
  ibo-ibo: Emere m ihe e nyere m nʼiwu. Ebupụtara m ngwongwo m nʼehihie, jikọta ha
    maka ịgba ọsọ ndụ. Nʼanyasị, eji m aka m gwuo ọnụ na mgbidi ahụ. Ebukwasịrị m
    ngwongwo m nʼubu, bulie ije nʼime ọchịchịrị mgbe ha nọ na-ele m anya.
  ory-ory: ତହିଁରେ ମୁଁ ସେହି ଆଜ୍ଞା ପ୍ରମାଣେ କାର୍ଯ୍ୟ କଲି; ମୁଁ ପ୍ରସ୍ଥାନକାଳୀନ ସମ୍ବଳ ତୁଲ୍ୟ
    ଦିନ ବେଳେ ଆପଣା ସମ୍ବଳ ବାହାର କରି ଆଣିଲି ଓ ସନ୍ଧ୍ୟା ବେଳେ ନିଜ ହସ୍ତରେ କାନ୍ଥ ଖୋଳିଲି; ମୁଁ
    ଅନ୍ଧକାର ବେଳେ ତାହା ବାହାର କରି ସେମାନଙ୍କ ସାକ୍ଷାତରେ ଆପଣା କାନ୍ଧରେ ବୋହି ନେଲି।
  chk-chk: Iwe, üa föri usun Kot a allük ngeniei. Lerän üa amolätä ai pwotou usun
    än eman chon oola, nge lekuniol üa pwangeni etippen imwei ren püsin pei. Iwe,
    lupwen a pwinila, üa feil seniir o mwärei ai pwotou, lupwen ra nenengeniei.
  rop-rop: Wal aibin dum wanim YAWEI bin dalim mi blanga dum, en aibin pekimap main
    beig jis laik detlot prisana hu gowei langa najawan kantri. Wen det san bin godan
    na, aibin grajim hol thru langa det wol garram main dubala bingga en aibin go
    thru langa det hol wen imbin dakbala na. Aibin pudum main beig langa main bekboun
    en aibin gowei.
  ukr-1871: 'І вчинив я так, як менї заповідано: знадобу мою, потрібну до переносин,
    повиносив у день, а ввечорі пробрав собі рукою дїру в стїнї, винїс клунок у потемках
    та й взяв на плечі перед їх очима.'
  deu-1951: Da tat ich so, wie mir befohlen war; mein Gerät brachte ich wie Wandergeräte
    bei Tag hinaus; und am Abend durchbrach ich mit der Hand die Wand; da es aber
    finster ward, nahm ich es auf meine Schulter und trug es vor ihren Augen hinaus.
  eng-JPS: 'And I did so as I was commanded: I brought forth my stuff by day, as stuff
    for exile, and in the even I digged through the wall with my hand; I carried out
    in the darkness, and bore it upon my shoulder in their sight.'
  srp-1865: I uèinih tako kako mi se zapovjedi; stvari svoje iznesoh obdan kao kad
    se seli; a uveèe prokopah zid rukom; i po mraku iznesoh na ramenima noseæi na
    njihove oèi.
  lug-lug: Ne nkola nga bwe ndagiddwa. Emisana, ne nfulumya ebintu byange nga neetegese
    okugenda mu buwaŋŋanguse. Akawungeezi ne nkuba ekituli mu bbugwe n’engalo zange,
    ne nfulumya ebyange nga mbitadde ku kibegabega kyange nga balaba, obudde nga buwungedde,
    enjuba ng’ebuliddeyo.
  heb-heb: ואעש כן כאשר צויתי כלי הוצאתי ככלי גולה יומם ובערב חתרתי לי בקיר ביד בעלטה
    הוצאתי על כתף נשאתי לעיניהם׃
  ben-IRV: আমাকে যেমন আদেশ করা হয়েছিল আমি তাই করেছিলাম। আমি দিনের রবেলায় নির্বাসনের
    জিনিসপত্র এনেছিলাম এবং সন্ধ্যাবেলায় নিজের হাতে গর্ত খুঁড়েছিলাম, আমি অন্ধকারে
    আমার জিনিসপত্র এনেছিলাম এবং তাদের সামনে আমার কাঁধে তুলে নিলাম।
  pan-pan: ਇਸ ਲਈ ਜਿਵੇਂ ਮੈਨੂੰ ਹੁਕਮ ਹੋਇਆ ਸੀ, ਮੈਂ ਉਸੇ ਤਰ੍ਹਾਂ ਕੀਤਾ। ਮੈਂ ਦਿਨ ਵੇਲੇ ਆਪਣਾ
    ਸਮਾਨ ਕੱਢਿਆ ਜਿਵੇਂ ਦੇਸ ਨਿਕਾਲੇ ਲਈ ਕੱਢਦੇ ਹਨ ਅਤੇ ਸ਼ਾਮ ਵੇਲੇ ਆਪਣੇ ਹੱਥ ਨਾਲ ਕੰਧ ਵਿੱਚ ਰਾਹ
    ਬਣਾਇਆ, ਤਾਂ ਮੈਂ ਹਨ੍ਹੇਰੇ ਵਿੱਚ ਉਹ ਨੂੰ ਕੱਢਿਆ ਅਤੇ ਉਹਨਾਂ ਦੇ ਵੇਖਦਿਆਂ ਹੋਇਆਂ ਮੋਢੇ ਤੇ ਚੁੱਕ
    ਲਿਆ।
  mya-JVB: ငါသည် သိမ်းသွားခြင်းကို ခံရသောသူ၏ ဥစ္စာပရိကံများကဲ့သို့ ၊ ငါ ၏ ဥစ္စာပရိကံများကို
    နေ့ အချိန်၌ ထုတ် ၍ ၊ ည အချိန်၌ အုတ်ရိုး ကို ကိုယ်လက် နှင့် တူးဖော် ပြီးမှ၊ ညဦးယံ
    အချိန်၌ သူ တို့မျက်မှောက် တွင် ပခုံး ပေါ် မှာ ထမ်း သွား၏။
  hmo-hmo: Vadaeni Lohiabada ese lau ia oda henia hegeregerena lau karaia. Unai dina
    dekenai lau ese egu laolao kohuna lau kumia hegaegae, bona adorahi neganai egu
    imana dekenai ruma ena habana dekenai matu lau karaia, bona dibura neganai unai
    matu dekenai lau rau hanaia lao murimurina dekenai. Vadaeni egu laolao kohuna
    be egu pagana dekenai lau huaia lao, Israela taudia edia vairana dekenai.
  urd-urd: चुनाँचे जैसा मुझे हुक्म हुआ था वैसा ही मैंने किया। मैंने दिन को अपना सामान
    निकाला, जैसे नक़्ल — ए — मकान के लिए निकालते हैं; और शाम को मैंने अपने हाथ से
    दीवार में सूराख किया, मैंने अन्धेरे में उसे निकाला और उनके देखते हुए काँधे पर
    उठा लिया।
  rus-SYN: И сделал я, как повелено было мне; вещи мои, как вещи нужные при переселении,
    вынес днем, а вечером проломал себе рукою отверстие в стене, впотьмах вынес ношу
    и поднял на плечо перед глазами их.
  bqc-SIM: Ɔ̃ má kɛ̀ lá Dii òmɛɛwa. Ma bↄ ń ma pↄ́ↄ fãanɛ lá málɛ tá bùsu
    pãleuwa. Kɛ́ aua pìla, ↄ̃ ma bĩ́i fↄ̃̀ ń ↄo. Oosiɛlɛ ↄ̃ ma a aso sɛ̀ ma bↄò
    ń wáa.
  tcz-CHONGTHU: Hijeh chun keima eikiseipeh bangin kabol tai. Sun chang laitah chun
    keiman ka sohchanna kakipoh ding bangin kapot asunga athilkeu kaki het dimset
    chu kahin podoh tai. Hichun nilhah lang mihon eivet jing laitah u chun kakhut
    in bang chu kavut hom in, kaleng kouva kapot chu kapon, jan lai chun kapot doh
    tai.
  mar-mar: म्हणून मी हे केले, जसे तू मला बजावले, दिवसा ढवळ्या मी सर्व वस्तू बाहेर
    हद्दपार आणल्या, आणि सायंकाळी आपल्या हातांनी वेशीला भगदड पाडले. मी माझ्या सर्व
    वस्तू अंधारात बाहेर काढल्या आणि त्यांच्या डोळ्यांदेखत सर्व आपल्या खांद्यावर घेऊन
    आलो.
  qub-qub: Chaura Tayta Dios nimashannölla nogaga artita rurashpä llapanta camaricurä.
    Junajpami llapan runa ricay, prësu apaptin aywacuycajno llojshirä. Tardipana maquëwan
    pergata uchcurä. Pacha chacarcuptinna llapan ricaycämaptin guepëta aparicurcur
    llojshicurä.
  bqp-bqp: Mɑ u kuɑ ye Yinni Gusunɔ u nùn sɔ̃ɔwɑ. U yɑrɑ sɔ̃ɔ sɔɔ gbɑ̃ɑrɑ kɑ win sɔɔru
    nge wi bɑ yoru mwɑ. Yokɑ u dɑ u gbɑ̃rɑru yɑbɑ kɑ nɔmɑ u win yɑ̃ɑ ni suɑ u yɑrɑ
    wɔ̃kuru tɔmbun nɔni biru.
  hat-hat: Mwen fè tou sa Seyè a te ban mwen lòd fè a. Jou sa a, gwo lajounen, mwen
    fè pakèt mwen tankou yon moun y'ap depòte ta fè l'. Nan aswè, mwen fè yon twou
    ak men m' nan miray la, mwen soti nan fènwa a. Antan tout moun la ap gade m',
    mwen chaje pakèt mwen sou zepòl mwen, m' ale.
  eng-BSB: So I did as I was commanded. I brought out my bags for exile by day, and
    in the evening I dug through the wall by hand. I took my belongings out at dusk,
    carrying them on my shoulder as they watched.
  eng-WEBPB: I did so as I was commanded. I brought out my baggage by day, as baggage
    for moving, and in the evening I dug through the wall with my hand. I brought
    it out in the dark, and bore it on my shoulder in their sight.
  kbq-kbq: Hige'na Ra Anumzamo'ma nasami'nea kante antena ana zana hu'noe. Kina vahe'mo'zama
    nehazaza hu'na ferura fenoni'a eri megi netre'na, kinaga kuma have kegina, nazanuti
    kafina hagenkro hu'noe. Hagi kinagama hanintirima higena, fenoni'a nafunte erigonefi'na
    negazage'na vu'noe.
  nhe-BL: Huan na nijchijqui senquistoc queja TOTECO nechnahuati huan tonaya nijquixti
    calixpa se bolsa huan nopa tlamantzitzi tlen se huelqui huica quema quiquixtise.
    Huan ica tiotlac, nijcoyoni nopa tepamitl ica noma. Huan quema ya tlayohua nijtlali
    ipan noajcol nochi tlamantzitzi tlen monejqui nijhuicas huan niquisqui quema nopa
    tlacame noja nechtlachilijtoyaj.
  gub-BL: Azapo ma'e Tupàn Tuweharupi Wiko Ma'e ze'eg rupi ihe. A'e 'ar mehe we amuàgà'ym
    hema'eryru uzàn ma'e ài ihe. Karuk etea'i mehe hepo pupe azapo ikwar heràpuz izywyok
    rehe. Na'e ahem aha hupi. Herexak hema'eryru hekupe pe hupir mehe heho mehe wà.
  eng-DRA: 'I did therefore as he had commanded me: I brought forth my goods by day,
    as the goods of one that removeth: and in the evening I digged through the wall
    with my hand: and I went forth in the dark, and was carried on men’s shoulders
    in their sight.'
