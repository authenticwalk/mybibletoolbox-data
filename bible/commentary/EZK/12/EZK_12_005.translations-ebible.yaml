verse: EZK.012.005
translations:
  mal-C: അവർ കാൺകെ മതിൽ കുത്തിത്തുരന്ന് ഒരു ദ്വാരമുണ്ടാക്കി അതിലൂടെ നിന്റെ ഭാണ്ഡവുമായി
    പുറപ്പെടുക.
  deu-TKW: Vor ihren Augen stoße dir ein Loch durch die Wand und gehe durch sie hinaus.
  lin-lin: Tobola mir na miso na bango mpe bimisa bisaka na yo na lidusu oyo okosala.
  eng-LSV: You dig through the wall before their eyes, and you have brought forth
    by it.
  eng-GNV: Dig thou through the wall in their sight, and cary out thereby.
  eng-WEBSTER: Dig thou through the wall in their sight, and carry out thereby.
  nhw-BL: Huan quema noja mitztlachilijtoque, xijcoyoni nopa tepamitl huan nopona
    xiquisa. Huan mohuaya xijquixti nochi nopa tlamantzitzi catli tijhuica.
  swh-ONEN: Wakiwa wanakutazama, toboa ukuta utolee mizigo yako hapo.
  bba-bba: Kpɑ ɑ ɡɑnɑ yɑbɑ ben nɔni biru ɑ wunɛn yɑ̃nu yɑrɑ min di.
  eng-KJVCPB: Dig thou through the wall in their sight, and carry out thereby.
  luo-luo: Ka gineni kamano, pow kor ot kendo gol misiki midhigo e twech gi kama ipowono.
  meu-meu: Idia vairadiai ruma habana ba hamaurua, bona mauruna amo ba rau lasi.
  npi-ULB: तिनीहरूले देख्‍ने गरी पर्खालमा प्‍वाल पार्, र त्‍यसैबाट बाहिर निक्लेर जा
    ।
  yor-yor: Dá ògiri lu ní ojú wọn, kí ìwọ sì gba ibẹ̀ kó ẹrù rẹ jáde.
  pes-OPCB: در مقابل چشمان ایشان، شکافی در دیوار ایجاد کن و وسایل خود را از آن بیرون
    ببر.
  tgl-ULB: Maghukay ka ng isang butas sa pader sa kanilang mga paningin at lumabas
    ka sa pamamagitan nito.
  hui-hui: Wali agali bu karunaga deni í̠ninaga anda hái bo tidalu mbirale wiriru
    diri ogoniha howa mo yu tagira pobe.
  mya-mya: သူ​တို့​ရှေ့​မှောက်​၌​ပင်​သင်​သည်​မိ​မိ​၏​အိမ် နံ​ရံ​တွင်​အ​ပေါက်​ဖောက်​၍
    ထို​အ​ပေါက်​မှ သင်​၏​အ​ထုပ်​အ​ပိုး​ကို​ထုတ်​ယူ​လော့။-
  bod-N: ཁྱོད་ཀྱིས་ཁོ་ཚོའི་མདུན་དུ་གྱང་ལ་ཁུང་བུ་དྲུས་ཏེ་ཁྱོད་ཀྱི་དངོས་པོ་རྣམས་དེ་ནས་ཕྱི་རུ་ཁྱེར་ཞིག
  sna-sna: Uboore masvingo vakatarira ugotora nhumbi dzako ubude napo.
  spa-BLM: A la vista de ellos, cava a través del muro y saca tu equipaje por ahí.
  cac-cac: Ol junoc olan d'a sat a pat, tzach el ta' yed' masanil a c'ael d'a yichan̈
    eb' smasanil.
  swh-ULB: Chimba shimo ukutani kwenye uso wa macho yao, na ingia ndani yake.
  bel-bel: На вачах у іх праламі сабе дзіру ў сьцяне, і вынесі празь яе.
  deu-ELBBK: Vor ihren Augen durchbrich dir die Mauer und trage sie dadurch hinaus;
  mbb-OT: Busluwa nu is elavat te valey nu zutun te edtengtengan ke zan, ne zutun
    ka vayà he ed-uwit te uwiten nu.
  mal-2015: അവർ കാൺകെ നീ മതിൽ കുത്തിത്തുരന്നു അതിൽകൂടി അതു പുറത്തു കൊണ്ടുപോകേണം.
  rmc-rmc: Anglal lengre jakha ker chev andro muros a prele tuke prekal odi chev tire
    veci.
  pes-OPV: و شکافی برای خود در دیوار به حضورایشان کرده، از آن بیرون ببر.
  ron-1924: Сэ спарӂь зидул суб окий лор ши сэ-ць скоць лукруриле пе аколо.
  ben-OBCV: তারা যখন দেখবে, দেয়ালে গর্ত করে তোমার জিনিসপত্র তার মধ্যে দিয়ে বাইরে
    বের করবে।
  som-som: Oo iyagoo indhaha kugu haya derbiga dalooli oo alaabta halkaas ka soo bixi.
  lat-VUC: Ante oculos eorum perfode tibi parietem, et egredieris per eum.
  eng-ASVBT: Dig thou through the wall in their sight, and carry out thereby.
  ita-1885: Fatti un foro nella parete, nel lor cospetto, e per quello porta fuori
    que' tuoi arnesi.
  eng-LXXUP: 'Dig for thyself into the wall of the house, and thou shalt pass through
    it in their sight:'
  eng-ULB: Dig a hole through the wall in their sight, and go out through it.
  spa-VBL: “Mientras ellos vigilan, derriba una parte del muro de tu casa y saca tus
    pertenencias por el agujero.
  fra-_FOB: Sous leurs yeux, tu feras une ouverture dans la muraille, par laquelle
    tu feras sortir ton bagage.
  mal-mal: അവർ കാണുമ്പോൾ നീ മതിൽ കുത്തിത്തുരന്ന് അതിൽകൂടി അത് പുറത്തു കൊണ്ടുപോകണം.
  urd-GVR: Ghar se nikalne ke lie dīwār meṅ sūrāḳh banā, phir apnā sārā sāmān us meṅ
    se bāhar le jā. Sab is ke gawāh hoṅ.
  suz-BL: मेकोपुकीम तचा ङा पा गारोम पोव़ला ख्रितो। मिनु इ कुम्‍लो मेकेर रे पा ख्रीङो।
  eng-NOY: Before their eyes break thou through the wall, and carry forth thereby.
  ita-1927: Fa’, in loro presenza, un foro nel muro, e porta fuori per esso il tuo
    bagaglio.
  ckb-ckb: بە بەرچاویانەوە دیوار کون بکە و لە کونەکەوە هەگبەکە دەربهێنە.
  eng-BBE: Make a hole in the wall, before their eyes, and go out through it.
  kan-OKCV: ನೀನು ಅವರ ಕಣ್ಣುಗಳ ಮುಂದೆಯೇ ಗೋಡೆಯನ್ನು ಕೊರೆದು, ಅಲ್ಲಿಂದ ನಿನ್ನ ಸಲಕರಣೆಗಳನ್ನು
    ಹೊತ್ತುಕೊಂಡು ಹೊರಗೆ ಹೊರಟು ಹೋಗು.
  tam-2017: அவர்களுடைய கண்களுக்கு முன்பாக நீ சுவரிலே துவாரமிட்டு, அதின் வழியாக அவைகளை
    வெளியே கொண்டுபோகவேண்டும்.
  spa-RV-1909: Delante de sus ojos horadarás la pared, y saldrás por ella.
  ron-BTF: Sapă prin zid înaintea ochilor lor și scoate-le pe acolo.
  eng-WEBP: Dig through the wall in their sight, and carry your baggage out that way.
  eng-FBV: While they go on watching, knock down part of the wall of your house and
    take your belongings out through the hole.
  nld-1939: hak voor hun ogen een gat in de muur, en ga er doorheen.
  nch-BL: Huan quema noja mitztachilijtoque, xijcoyoni nopa tepamit huan nopona xiquisa.
    Huan xijquixti nochi nopa tamantzitzi cati tijhuica.
  vie-1934: Cũng ở trước mắt chúng nó, ngươi khá xoi một cái lỗ qua tường, rồi từ
    lỗ đó đem đồ vật ra.
  hin-CV: जब वे देख रहे हों, तो दीवार को फोड़ना और उसमें से अपना सामान बाहर ले जाना.
  spa-BES: Haz un agujero en la pared, delante de sus ojos, y sal a través de él.
  tdx-tdx: Mihalia amy rindri’oy am-pahaisaha’ iareo, vaho ivaveo t’ie miakatse.
  tha-KJV: จงเจาะกำแพงท่ามกลางสายตาของเขา แล​้วออกไปตามรูกำแพงนั้น
  por-BR-2018: Diante de seus olhos cava um buraco na parede, e tira por ele a bagagem
    .
  deu-ELO: Vor ihren Augen durchbrich dir die Mauer, und trage sie dadurch hinaus;
  eng-WYC-2018: Before the eyes of them dig (in) the wall to thee, and thou shalt
    go out through it, (Before their eyes, dig thou through the wall, and then thou
    shalt go out through it.)
  epo-epo: Antaŭ iliaj okuloj trabatu al vi aperturon en la muro kaj eliru tra ĝi.
  uig-PIN: tamni kolap texip, yük-taⱪliringni elip qiⱪⱪin;
  beo-beo: Ilia ba:la:lea, dia dobea fei gadelale, gelabo holele, dia gobolo gaguli
    gadili golili masa.
  tpi-OTNT: '@see-verse:EZK.012.004'
  hau-SA: Yayinda suke kallo, ka huda katanga ka fitar da kayanka daga ciki.
  uig-LAT: tamni kolap téship, yük-taqliringni élip chiqqin;
  nde-nde: Bekhangele, bhoboza umduli ukhuphele impahla zakho ngaphandle kwawo.
  ton-ton: Keli ʻe koe ke ava ʻae ʻā ʻi honau ʻao, pea ke fetuku atu mei ai.
  ces-1613: Před očima jejich prokopej sobě zed, a vynes skrze ni.
  eng-WMB: Dig through the wall in their sight, and carry your baggage out that way.
  tam-TCV: அவர்கள் பார்த்துக் கொண்டிருக்கையிலே, சுவரில் ஒரு துளையிட்டு அதின் வழியாக
    உனது பயண பொருட்களை வெளியே கொண்டுபோக வேண்டும்.
  ceb-ULB: Bakbaki ang paril diha sa ilang atubangan ug gawas agi niini.
  pol-UBG: Na ich oczach przebij sobie mur i wynieś przez niego swoje rzeczy.
  urd-GVU: گھر سے نکلنے کے لئے دیوار میں سوراخ بنا، پھر اپنا سارا سامان اُس میں سے
    باہر لے جا۔ سب اِس کے گواہ ہوں۔
  deu-1912: und du sollst durch die Wand ausbrechen vor ihren Augen und durch dieselbe
    ziehen;
  kan-2017: ಅವರು ನೋಡುತ್ತಿರುವಾಗ, ನೀನು ಗೋಡೆಯನ್ನು ತೋಡಿ, ಕಿಂಡಿಯ ಮೂಲಕ ನಿನ್ನ ಸಾಮಗ್ರಿಗಳನ್ನು
    ಸಾಗಿಸಿಕೊಂಡು ಹೋಗು.
  yap-yap: Ngiyal’ ni yad be sap ma ga chabliy e rungrung ko naun rom ngam fek e chugum
    rom riy nga wean.
  hlt-MCSB: Amih mikhmuh ah namah ham pangbueng te thuk lamtah te long te khuen.
  mdy-ETH: ዔያታ ኔና ዛጋንቴ ኔኤኮ ማኣሮኮ ኮጮ ቡጊ ፑልታ ካራ ኮሼ፤ ዬካፓ ሜሆ ኔኤኮ ዬማ ፑልቶና ዓኣቺ ኬሴ፤
  twi-ASANTE: Ɛberɛ a wɔrehwɛ no, tu ɔfasuo no mu tokuro na yi wo nneɛma no fa mu.
  eng-WEBU: Dig through the wall in their sight, and carry your baggage out that way.
  wal-wal: Eti xeellishin, ne keettaa godaa lukka; lukkada he xoo7iyaara kiya.
  spa-PDDPT: Perfora la pared delante de ellos y sal a través de la perforación.
  gun-gun: Ha'e kuery oexaa py embokua ndero mbotya, ha'e eẽ eovy ha'ekue rupi.
  ilo-ULB: Abutam ti diding bayat a kitkitaenda, ket idiay ti pagnaam a rummuar.
  kpg-kpg: Di madagoaa hua digaula ala e daumada goe, hagabongo ina dau bongoo i di
    abaaba o doo hale, ga daa mai dau hii goloo la i lodo di bongoo deelaa.
  uig-ARA: تامنى كولاپ تېشىپ، يۈك-تاقلىرىڭنى ئېلىپ چىققىن؛
  sus-sus: I xa yale ti taa tɛtɛ ma e ya xɔri, i fa mini na kui a nun i xa kote.
  pon-2006: Nindokon ar pahn kilikilang, wiahda ehu pwoahr ni dihd en imwomwo oh duwaleisang
    nan ihmwo wa omw koruk en.
  ksd-ksd: Una rada ra liplip na gunan ta ra luaina mata i diat, ma una irop ta ra
    mata tana.
  grc-BRENT: Διόρυξον σεαυτῷ εἰς τὸν τοῖχον, καὶ διεξελεύσῃ διʼ αὐτοῦ ἐνώπιον αὐτῶν·
  ind-AYT: Sementara mereka menyaksikan, galilah tembok dan bawalah peralatanmu keluar
    melalui lubang itu.
  nya-nya: Iwo akuona, ubowole pa khoma ndipo utulutsirepo katundu wako.
  hrv-hrv: Njima na oči prokopaj zid i kroza nj izađi.
  mps-mps: '@see-verse:EZK.012.004'
  tpi-tpi: '@see-verse:EZK.012.004'
  dan-1931: Slå i deres Påsyn Hul i Væggen og drag ud derigennem;
  vie-OVCB: Con đào lỗ xuyên bức tường cho chúng thấy, rồi đi qua đó.
  guj-2017: તેઓના દેખતા દીવાલમાં કાણું પાડ, તેમાંથી બહાર નીકળ.
  pon-2006A: Nindokon ar pahn kilikilang, wiahda ehu pwoahr ni dihd en imwomwo oh
    duwaleisang nan ihmwo wa omw koruk en.
  por-BRBSL: Cavem através da parede à vista deles e levem sua bagagem para fora dessa
    maneira.
  cth-cth: Ahnimae hmaitung vah kalupnae rapan hah na raphoe vaiteh, hawvah na hno
    hah na tâcokhai han.
  twi-twi: Bere a wɔrewɛn no, tu ɔfasu no mu tokuru na yi wo nneɛma no fa mu.
  hlt-hlt: Amih mikhmuh ah namah ham pangbueng te thuk lamtah te long te khuen.
  tbz-SIM: kɛ́duutɛ dihɛì kó kuduotí kɛ́dennɛ ɑ nɛntì
  msy-2020: Me ganvɨra ikɨtɨ nɨ dɨvazimɨn toritam asigh, uan biziba ater torir kamɨn
    aven mangɨ vongɨn otogh.
  dop-dop: Tʋlɩ ɩcɑtɛ koluŋɑ kɛ pɑ ɩsɛntɑɑ, nɑ ń lǝsɩ nyɑ́ wontu nɑ tǝnɑ.
  azb-azb: Onların gözü önündə divarda deşik aç və şeylərini oradan çıxart.
  eng-DBY: Dig thou through the wall in their sight, and carry out thereby.
  hin-2017: उनके देखते हुए दीवार को फोड़कर उसी से अपना सामान निकालना।
  wol-KYG: Dangay bëtt ci miir bi, ñuy gis, pax mooy yoore sab ëmb.
  eng-YLT: Before their eyes dig for thee through the wall, and thou hast brought
    forth by it.
  eng-WYC-2017: Before the eyes of them dig through the wall to thee, and thou shalt
    go out through it,
  eng-WMBB: Dig through the wall in their sight, and carry your baggage out that way.
  urd-GVH: घर से निकलने के लिए दीवार में सूराख़ बना, फिर अपना सारा सामान उसमें से
    बाहर ले जा। सब इसके गवाह हों।
  rug-rug: Sipu korapa doṉo atu dia, si mamu geli vura gua pa goba, mamu vagi sari
    mua qinaqiri, mamu vura gua vasina.
  gaz-gaz: Utuma isaan arganuus dallaa uriitii miʼa kee achi keessaan baafadhu.
  fra-LSG: Sous leurs yeux, tu perceras la muraille, et tu sortiras tes effets par
    là.
  yal-yal: Yinla raba yinna ma e yɛɛ xɔri, i yi i ya goronne ramini mɛnna ra,
  haw-1868: Imua o ko lakou mau maka e pao ae oe iloko o ka pa, a malaila e lawe aku
    ai iwaho.
  arb-NAV: انْقُبْ لَكَ حَائِطاً أَمَامَ عُيُونِهِمْ وَاخْرُجْ مِنْهُ.
  ewe-ewe: Esi wole kpɔwòm la, ŋɔ gli la, eye nàtsɔ wò nuwo to gli ŋɔŋɔ la me.
  eng-LEE: Before their eyes break a hole through the wall, and carry [them] through
    it.
  asm-FB: তুমি তেওঁলোকৰ চকুৰ আগত নগৰৰ দেৱালখন বিন্ধা কৰি তাৰ মাজেদি সামগ্ৰী উলিয়াবা।
  sus-A: عِ شَ يَلٍ تِ تَا تّتّ مَ عٍ يَ شْرِ، عِ قَ مِنِ نَ كُي عَ نُن عِ شَ كٌتٍ.
  fra-SBL: Tu perceras le mur sous leurs yeux et tu sortiras ton bagage par là.
  hbo-hbo: לְעֵינֵיהֶ֖ם חֲתָר־לְךָ֣ בַקִּ֑יר וְהֹוצֵאתָ֖ בֹּֽו׃
  kik-kik: O makwĩroreire, tũrĩkia rũthingo, ũgererie mĩrigo yaku ho.
  fra-NCL: A leurs yeux, creuse un trou dans la muraille et sors par là ton bagage.
  cek-AK: Nihcae mikhnuk ah tapang to taqawt ah loe, to akhaw thung hoiah nangmah
    ih hmuenmae to sin ah.
  cuk-cuk: Deginbali, bela-dulemar be-dakbukwad-wagab, galu-akwagi-sobaledgi be yaa
    ollomakoed. Geb a-yaa-olloledbali, be-mor-dukwa-annika be nodoed.
  uig-CYR: тамни колап тешип, жүк-тақлириңни елип чиққин;
  tel-2017: వాళ్ళు చూస్తుండగా గోడకి కన్నం వేసి దానిలో నుండి బయల్దేరు.
  hat-BSA: Fouye yon twou nan miray la devan zye yo, e sòti ladann pou vin deyò.
  kos-kos: Ke pacl elos ac liye kom an, pukanla sie pat ah ke sinka in lohm sum, ac
    eis ap lom an ac tufoki kac.
  hbo-WLC: לְעֵינֵיהֶ֖ם חֲתָר־לְךָ֣ בַקִּ֑יר וְהוֹצֵאתָ֖ בּֽוֹ׃
  ibo-ibo: Mgbe ha na-ele gị anya, gwupuo mgbidi, site na ya kwara ngwongwo gị pụọ.
  ory-ory: ତୁମ୍ଭେ ସେମାନଙ୍କ ସାକ୍ଷାତରେ କାନ୍ଥ ଖୋଳ ଓ ତାହା ମଧ୍ୟଦେଇ ତୁମ୍ଭର ଜିନିଷ ସହ ତୁମ୍ଭେ
    ବାହାରି ଯାଅ।
  chk-chk: Lupwen ra nenengenuk, kopwe pwangeni etippen imwom o towu me lon fän om
    pwotou.
  rop-rop: Wen yu redi blanga gowei yu garra grajim hol thru langa det wol langa yu
    haus en yu garra kamat thru langa det hol wen olabat stil wotjimbat yu en yu garra
    deigim yu beig du.
  ukr-1871: Перед очима в їх проламли собі отвір у стїнї, та й виносися тою проломиною.
  deu-1951: Du sollst vor ihren Augen die Wand durchbrechen und dein Geräte dadurch
    hinaustragen.
  eng-JPS: Dig thou through the wall in their sight, and carry out thereby.
  srp-1865: Na njihove oèi prokopaj zid, i iznesi svoje stvari.
  lug-lug: Botola ekituli mu bbugwe oyiseemu ebibyo, nga balaba.
  heb-heb: לעיניהם חתר לך בקיר והוצאת בו׃
  ben-IRV: একটা গর্ত খোঁড় দেওয়ালের মধ্য দিয়ে তাদের সামনে এবং তার মধ্য দিয়ে বেরিয়ে
    যাও।
  pan-pan: ਉਹਨਾਂ ਦੀਆਂ ਅੱਖਾਂ ਦੇ ਸਾਹਮਣੇ ਕੰਧ ਵਿੱਚ ਰਾਹ ਬਣਾ ਉਸ ਰਾਹ ਨਿੱਕਲ ਜਾ।
  mya-JVB: သူ တို့မျက်မှောက် ၌ အုတ်ရိုး ကိုတူးဖောက် ၍ ၊ ဥစ္စာ ပရိကံများကို ထုတ် သွားလော့။
  hmo-hmo: “Idia ese oi idia itaia noho neganai, oiemu ruma ena habana dekenai matu
    ta do oi geia, bona mai emu laolao kohu danu matu dekena amo haba do oi rau hanaia.
  urd-urd: उनकी आँखों के सामने दीवार में सूराख़ कर और उस रास्ते से सामान निकाल।
  rus-SYN: Перед глазами их проломай себе отверстие в стене, и вынеси через него.
  bqc-SIM: Bĩ́i fↄ̃́ ń wáa, ní bↄlɛ ń n asoↄ we.
  tcz-CHONGTHU: Amaho navel jing laitah u khun bang chu vut hom jengin lang, hiche
    a kon chun potdoh'in.
  mar-mar: त्यांच्या नजरे देखत भिंतीला (वेशीला) एक भगदड पाड, आणि त्यातून बाहेर निघ.
  qub-qub: Nircur llapan ricaycäshuptiqui pergata uchcuy. Chay uchcupa guepiquiwan
    llojshinqui.
  bqp-bqp: Kpɑ ɑ gɑnɑ yɑbɑ ben nɔni biru ɑ wunɛn yɑ̃nu yɑrɑ min di.
  hat-hat: Antan y'ap gade ou, w'a fè yon twou nan miray la, w'a pase soti ladan l'
    ansanm ak pakèt ou a.
  eng-BSB: As they watch, dig through the wall and carry your belongings out through
    it.
  eng-WEBPB: Dig through the wall in their sight, and carry your baggage out that
    way.
  kbq-kbq: Hagi nege'nagenka have kuma kegina hagenkro hutenka, fenonka'a erinka ana
    kampinti frenkrohuramio.
  nhe-BL: Huan quema noja mitztlachilijtoque, xijcoyoni nopa tepamitl huan nopano
    xiquisa. Huan mohuaya xijquixti nochi nopa tlamantzitzi tlen tijhuica.
  gub-BL: Nerexak mehe we, ehàwykàz ikwar neràpuz ywyok rehe nehe. Ehem eho hupi nema'eryru
    heraha pà nehe.
  eng-DRA: 'Dig thee a way through the wall before their eyes: and thou shalt go forth
    through it.'
