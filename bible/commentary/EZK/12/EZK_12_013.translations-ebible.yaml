verse: EZK.012.013
translations:
  mal-C: മാത്രമല്ല, ഞാൻ എന്റെ വല അയാളുടെമേൽ വിരിക്കും; എന്റെ കെണിയിൽ അയാൾ പിടിക്കപ്പെടും;
    ഞാൻ അയാളെ കൽദയരുടെ ദേശമായ ബാബേലിലേക്കു കൊണ്ടുവരും. എങ്കിലും ഇതൊന്നും അയാൾ സ്വന്തം
    കണ്ണുകളാൽ കാണുകയില്ല. അവിടെവെച്ച് അയാൾ മരിക്കും.
  deu-TKW: Und ich werde mein Netz über ihn breiten, und er wird gefangen werden durch
    mein Fanggarn; und ich werde ihn nach Babel ins Chaldäerland bringen - dieses
    selbst aber wird er nicht sehen -, und dort wird er sterben.
  lin-lin: Nakotiela ye motambo na Ngai, mpe akokangama penza na motambo yango ; nakomema
    ye na Babiloni, mokili ya bato ya Chalide ; kasi akomona yango te mpe akokufela
    kuna.
  eng-LSV: And I have spread My net for him, and he has been caught in My snare, and
    I have brought him to Babylon, the land of the Chaldeans, and he does not see
    it—and he dies there.
  eng-GNV: My net also will I spread vpon him, and he shall be taken in my net, and
    I will bring him to Babel to the lande of the Caldeans, yet shall he not see it,
    though he shall dye there.
  eng-WEBSTER: 'My net also will I spread upon him, and he shall be taken in my snare:
    and I will bring him to Babylon to the land of the Chaldeans, yet shall he not
    see it, though he shall die there.'
  nhw-BL: Huan na nijmasiltis ica nomatla huan nijchihuas ma quihualicase ipan ni
    tlali Babilonia inintlal nopa caldeo masehualme, pero amo huelis quiitas ni tlali
    ica iixteyol huan nica miquis.
  swh-ONEN: Nitatandaza wavu wangu kwa ajili yake, naye atanaswa kwenye mtego wangu,
    nitamleta mpaka Babeli, nchi ya Wakaldayo, lakini hataiona, naye atafia huko.
  bba-bba: Nɛ, Yinni Gusunɔ kon nùn yinɑ bɛriɑ kpɑ u wɔri ye sɔɔ. Kon kɑ nùn dɑ Bɑbilonin
    temɔ. Adɑmɑ u ǹ tem mɛ wɑsi. Miyɑ u koo ɡbi.
  eng-KJVCPB: 'My net also will I spread upon him, and he shall be taken in my snare:
    and I will bring him to Babylon to the land of the Chaldeans; yet shall he not
    see it, though he shall die there.'
  luo-luo: Abiro rieyone tonda mondo amakego mi kawe komoko e obadhona. Abiro tere
    nyaka Babulon, piny jo-Kaldea, to kata kamano ok none pinyno gi wangʼe, kendo
    kuno ema nothoe.
  meu-meu: Egu huo baina otoa ia iabina, bona egu idoa ai baina idoaia; Babulono,
    Kaldea tanona ai, baina laohaia; ḡau tamona, ia ese basine itaia, ia na unuseni
    ai baine mase.
  npi-ULB: म आफ्‍नो जाल त्‍यसमाथि फिंजाउनेछु, र त्‍यो मेरो पासोमा पर्नेछ । तब म त्‍यसलाई
    कल्‍दीहरूको देश बेबिलोनियामा लानेछु, तर त्‍यसले त्‍यो देख्‍नेछैन । त्‍यो त्‍यहीं
    मर्नेछ ।
  yor-yor: Èmi yóò ta àwọ̀n mi lé e lórí, yóò sì kó sínú okùn, Èmi yóò sì mú lọ sí
    Babeli, ní ilẹ̀ Kaldea, ṣùgbọ́n kò ní fojúrí ilẹ̀ náà ibẹ̀ ni yóò kú sí.
  pes-OPCB: اما من دام خود را بر او خواهم انداخت و او را گرفتار خواهم نمود و به شهر
    بابِل خواهم آورد و با این که در بابِل خواهد مرد، ولی آنجا را نخواهد دید.
  tgl-ULB: Sasakluban ko siya ng aking lambat at mahuhuli siya sa aking bitag at dadalhin
    ko siya sa Babilonia, ang lupain ng mga Caldeo, ngunit hindi niya ito makikita.
    Doon siya mamamatay.
  hui-hui: Ani pialu karia i̱na gono baya hangu mo manda manda bu ngeledogoria pialu
    dolebira. Do ngagola hada yalu Babilono dindiha haru polebero. Haru pu heledogola
    ibugua dindi ogoni ogobiha pu haruda lalu manda nabiore bame hope holebira. Ani
    bialu ibu Babilono dindini halu homolebira.
  mya-mya: ငါ​သည်​ပိုက်​ကွန်​ကို​ဖြန့်​၍​သူ့​အား​အုပ်​မိ​ကာ ငါ​၏​ထောင်​ချောက်​တွင်​မိ​စေ​လျက်​ခါ​လ​ဒဲ
    ပြည်​ဗာ​ဗု​လုန်​မြို့​သို့​ခေါ်​ဆောင်​သွား​မည်။ သူ​သည်​ထို​မြို့​ကို​မ​မြင်​ရ​ဘဲ​ထို​မြို့​၌
    ပင်​သေ​ရ​လိမ့်​မည်။-
  bod-N: བདག་གིས་རང་གི་དྲ་དེའི་སྟེང་དུ་གཏོང་བར་བྱ་ཞིང་ངའི་དྲ་བས་དེ་འཛིན་པར་འགྱུར་བ་དང་།
    ཡང་བདག་གིས་དེ་ཀལ་དི་པའི་ཡུལ་ཏེ་པཱ་པེལ་ལོན་དུ་འཁྲིད་ཅིང་། ཁོས་ཡུལ་དེ་མི་མཐོང་ཡང་དེ་རུ་འཆི་བར་འགྱུར།
  sna-sna: Ndichamutambanudzira mumbure wangu, uye achabatwa mumusungo wangu; ndichamuendesa
    kuBhabhironi, nyika yavaKaradhea, asi haasi kuzoiona, uye ikoko ndiko kwaachafira.
  spa-BLM: También tenderé mi red sobre él, y será atrapado en mi trampa. Lo llevaré
    a Babilonia, a la tierra de los caldeos; pero no la verá, aunque morirá allí.
  cac-cac: A in ol vac'b'at jun icha ch'an̈ yaal d'a yib'an̈ vin̈ rey chi', ol can
    vin̈ d'a yol ch'an̈, ol ic'joccot vin̈ d'a Babilonia, d'a slum eb' caldeo tic,
    palta man̈ ol yil-laj jun chon̈ab' tic vin̈. A d'a tic ol cham vin̈.
  swh-ULB: Nitausambaza wavu wangu juu yake naye atanaswa kwenye mtego wangu; kisha
    nitamleta Babeli, ncha ya Wakaldayo, lakini hataiona. Atafia huko.
  bel-bel: І раскіну на яго сетку Маю, і будзе злоўлены ў цянёты Мае, і завяду яго
    ў Вавілон, у зямлю Халдэйскую, але ён ня ўбачыць яе, і там памрэ.
  deu-ELBBK: Und ich will mein Netz über ihn ausbreiten, und in meinem Garn wird er
    gefangen werden; und ich will ihn nach Babel bringen, in das Land der Chaldäer,
    aber sehen wird er es nicht; und er wird dort sterben.
  mbb-OT: Edhingutelen ku sikandin ne ed-uwiten ku ziyà te Babilonia he tanà te menge
    Kaldiyanhen. Piru kenè din heini egkaahà, ne ebpatey sikandin dutun.
  mal-2015: ഞാൻ എന്റെ വല അവന്റെമേൽ വീശും; അവൻ എന്റെ കണിയിൽ അകപ്പെടും; ഞാൻ അവനെ കല്ദയരുടെ
    ദേശത്തു ബാബേലിൽ കൊണ്ടുപോകും; എങ്കിലും അവൻ അതിനെ കാണാതെ അവിടെവെച്ചു മരിക്കും.
  rmc-rmc: Čhivava pre leste miri sita, ela zachudlo andre miri pasca a ľidžava les
    andre phuv le Babilončanengri, ale na dikhela o Babilon a merela ode.
  pes-OPV: و من دام خود را بر او خواهم گسترانید ودر کمند من گرفتار خواهد شد. و او
    را به بابل به زمین کلدانیان خواهم برد و اگرچه در آنجاخواهد مرد، ولی آن را نخواهد
    دید.
  ron-1924: Ымь вой ынтинде мряжа песте ел ши ва фи принс ын лацул Меу; ыл вой дуче
    ла Бабилон, ын цара халдеенилор, дар ну-й ва ведя ши ва мури аколо.
  ben-OBCV: আমি তার জন্য জাল পাতব আর সে আমার ফাঁদে ধরা পড়বে; আমি তাকে কলদীয়দের দেশ,
    ব্যাবিলনে নিয়ে আসব, কিন্তু সে তা দেখতে পাবে না, আর সেখানেই সে মারা যাবে।
  som-som: Oo weliba aniguna shabaggaygaan ku kor kala bixin doonaa, oo dabinkaygaa
    lagu soo qaban doonaa, oo waxaan isaga keeni doonaa Baabuloon iyo dalka reer Kaldayiin,
    oo weliba ma uu arki doono, in kastoo uu halkaas ku dhiman doono.
  lat-VUC: 'Et extendam rete meum super eum, et capietur in sagena mea: et adducam
    eum in Babylonem, in terram Chaldæorum, et ipsam non videbit: ibique morietur.'
  eng-ASVBT: My net also will I spread upon him, and he shall be taken in my snare;
    and I will bring him to Babylon to the land of the Chaldeans; yet shall he not
    see it, though he shall die there.
  ita-1885: Ma io stenderò la mia rete sopra lui, ed egli sarà preso ne' miei lacci;
    e lo farò venire in Babilonia, nel paese de' Caldei; ed egli non la vedrà, e pur
    vi morrà.
  eng-LXXUP: 'And I will spread out my net upon him, and he shall be caught in my
    toils: and I will bring him to Babylon to the land of the Chaldeans; but he shall
    not see it, though he shall die there.'
  eng-ULB: I will spread out my net over him and he will be caught in my snare; then
    I will bring him to Babylon, the land of the Chaldeans, but he will not see it.
    He will die there.
  spa-VBL: Pero yo lo atraparé en mi red; lo atraparé en mi trampa. Lo llevaré a Babilonia,
    al país de Babilonia. Sin embargo, no lo verá, y allí morirá.
  fra-_FOB: J'étendrai mon rets sur lui, il sera pris dans mon filet, et je l'emmènerai
    à Babylone, dans le pays des Caldéens; mais il ne le verra point, et il y mourra.
  mal-mal: ഞാൻ എന്റെ വല അവന്റെമേൽ വീശും; അവൻ എന്റെ കെണിയിൽ അകപ്പെടും; ഞാൻ അവനെ കല്ദയരുടെ
    ദേശത്ത് ബാബേലിൽ കൊണ്ടുപോകും; എങ്കിലും അവൻ അതിനെ കാണാതെ അവിടെവച്ച് മരിക്കും.
  urd-GVR: Lekin maiṅ apnā jāl us par ḍāl dūṅgā, aur wuh mere phande meṅ phaṅs jāegā.
    Maiṅ use Bābal lāūṅgā jo Bābliyoṅ ke mulk meṅ hai, agarche wuh use apnī āṅkhoṅ
    se nahīṅ dekhegā. Wahīṅ wuh wafāt pāegā.
  suz-BL: गो मेको आ तार आं ग्‍याइल आप्‍नुङ। मिनु मेको आं ग्‍याइलीम बिक्‍ब। मिनु गो
    मेको कली कल्‍दी आन रागी बेबीलोनम चाक्‍नुङ। तन्‍न मेकोम, मेको रागी मताइब। मिनु
    मेकेरन बेक्‍ब। इजीकीएल १७:२०; येरमीया ३९:७
  eng-NOY: I will also spread my net upon him, and he shall be taken in my snare,
    and I will bring him to Babylon, into the land of the Chaldaeans; yet he shall
    not see it, though he shall die there.
  ita-1927: e io stenderò su lui la mia rete, ed egli sarà preso nel mio laccio; lo
    menerò a Babilonia, nella terra dei Caldei, ma egli non la vedrà, e quivi morrà.
  ckb-ckb: منیش تۆڕی خۆمی بۆ دادەنێمەوە، دەکەوێتە تۆڕەکەمەوە، دەیهێنم بۆ بابل، خاکی
    کلدانییەکان، بەڵام نایبینێت و لەوێ دەمرێت.
  eng-BBE: 'And my net will be stretched out on him, and he will be taken in my cords:
    and I will take him to Babylon to the land of the Chaldaeans; but he will not
    see it, and there death will come to him.'
  kan-OKCV: ನನ್ನ ಬಲೆಯನ್ನೂ ಸಹ ನಾನು ಅವನ ಮೇಲೆ ಹರಡುವೆನು. ಅವನು ನನ್ನ ಉರುಲಿನಲ್ಲಿ ಸಿಕ್ಕಿಬೀಳುವನು.
    ನಾನು ಅವನನ್ನು ಕಸ್ದೀಯರ ನಾಡಾದ ಬಾಬಿಲೋನಿಗೆ ಒಯ್ಯುವೆನು. ಆದರೆ ಅವನು ಅದನ್ನು ನೋಡದೆ ಅಲ್ಲಿಯೇ
    ಸಾಯುವನು.
  tam-2017: நான் என்னுடைய வலையை அவன்மேல் வீசுவேன், அவன் என்னுடைய கண்ணியிலே பிடிபடுவான்;
    அவனைக் கல்தேயர்கள் தேசமாகிய பாபிலோனுக்குக் கொண்டுபோவேன்; அங்கே அவன் மரிப்பான்;
    ஆகிலும் அதைக் காணமாட்டான்.
  spa-RV-1909: Mas yo extenderé mi red sobre él, y será preso en mi malla, y harélo
    llevar á Babilonia, á tierra de Caldeos; mas no la verá, y allá morirá.
  ron-BTF: Plasa mea o voi întinde de asemenea peste el și va fi prins în cursa mea;
    și îl voi aduce la Babilon în țara caldeenilor; totuși el nu o va vedea, deși
    va muri acolo.
  eng-WEBP: I will also spread my net on him, and he will be taken in my snare. I
    will bring him to Babylon to the land of the Chaldeans; yet he will not see it,
    though he will die there.
  eng-FBV: But I will catch him in my net; I will trap him in my snare. I will take
    him to Babylon in the country of Babylonia. However, won't see it, and he'll die
    there.
  nld-1939: Mijn jachtnet werp Ik over hem heen, houd hem in mijn strik gevangen en
    zal hem naar Babel brengen, naar het land der Chaldeën, zonder dat hij het ziet;
    dáár zal hij sterven.
  nch-BL: Huan na nijmasiltis ica nomata huan nijchihuas ma quihualicase ipan ni tali
    Babilonia inintal nopa caldeo masehualme, pero amo huelis quiitas ni tali ica
    iixteyol huan nica miquis.
  vie-1934: Ta cũng sẽ giăng lưới ta trên người, người sẽ mắc vào bẫy ta; và ta sẽ
    đem người qua Ba-by-lôn, là đất của người Canh-đê. Nhưng người sẽ không thấy đất
    ấy, dầu chết tại đó.
  hin-CV: मैं उसके लिये अपना जाल बिछाऊंगा, और वह मेरे फंदे में फंस जाएगा; मैं उसे
    कसदियों के देश बाबेल में ले आऊंगा, पर वह इसे देख न सकेगा, और वहां वह मर जाएगा.
  spa-BES: Y mi red se extenderá sobre él, y él será tomado en mis cuerdas; y lo llevaré
    a Babilonia a la tierra de los caldeos; pero él no la verá, y allí la muerte vendrá
    a él.
  tdx-tdx: Fe halafiko ama’e ty haratoko, naho ho tsepaheñe amy fandrikoy, vaho hase­seko
    mb’e Bavele mb’eo, mb’an-tane’ o nte-Kasdio; fe tsy ho isa’e amy t’ie ho vilasy
    añe.
  tha-KJV: และเราจะกางข่ายของเราคลุ​มท​่าน และท่านจะติ​ดก​ับของเรา และเราจะนำท่านเข้าไปในบาบิโลนแผ่นดินของคนเคลเดีย
    ถึงกระนั้นท่านจะยังแลไม่​เห​็นแผ่นดินนั้น และท่านจะต้องตายที่​นั่น
  por-BR-2018: Também estenderei minha rede sobre ele, e ele será preso em meu laço,
    e eu o levarei à Babilônia, à terra de caldeus; porém ele não a verá, ainda que
    morrerá ali.
  deu-ELO: Und ich will mein Netz über ihn ausbreiten, und in meinem Garne wird er
    gefangen werden; und ich will ihn nach Babel bringen, in das Land der Chaldäer,
    aber sehen wird er es nicht; und er wird daselbst sterben.
  eng-WYC-2018: And I shall stretch forth my net on him, and he shall be taken in
    my net; and I shall lead him into Babylon, into the land of Chaldees, and he shall
    not see that land, and he shall die there. (And I shall stretch forth my net upon
    him, and he shall be caught in my net; and I shall lead him to Babylon, to the
    land of the Chaldeans, but he shall not see that land, even though he shall die
    there.)
  epo-epo: Kaj Mi sternos Mian reton kontraŭ li, kaj li estos kaptita en Mian kaptilon,
    kaj Mi forkondukos lin en Babelon, en la landon de la Ĥaldeoj; sed li ĝin ne vidos,
    kvankam tie li mortos.
  uig-PIN: Xuning bilǝn Ɵz torumni uning üstigǝ yayimǝn, u Mening ⱪiltiⱪimda tutulidu;
    Mǝn uni Kaldiylǝrning zemini bolƣan Babilƣa apirimǝn, biraⱪ u u yǝrni ɵz kɵzi
    bilǝn kɵrmǝydu; u xu yǝrdǝ ɵlidu.
  beo-beo: Be Na da Na efegelesisia, e da amoga sa:imu. Amasea, Na da e Ba:bilone
    moilai bai bagade amoga oule masunu. Be e da amo moilai bai bagade mae ba:le,
    bogomu.
  tpi-OTNT: Tasol mi bai taitim umben bilong mi na king bai i pas long en. Orait na
    bai mi kisim em i go long taun Babilon, tasol em bai i no inap lukim dispela ples.
    Na em bai i stap long Babilon inap long taim em i dai.
  hau-SA: Zan shimfiɗa masa ragata, za a kuwa kama shi da tarkona; zan kawo shi Babiloniya,
    ƙasar Kaldiyawa, amma ba zai gan ta ba, a can kuwa zai mutu.
  uig-LAT: Shuning bilen Öz torumni uning üstige yayimen, u Méning qiltiqimda tutulidu;
    Men uni Kaldiylerning zémini bolghan Babilgha apirimen, biraq u u yerni öz közi
    bilen körmeydu; u shu yerde ölidu.
  nde-nde: Ngizamendlalela imbule lami, njalo uzabanjwa yisifu sami; ngizamusa eBhabhiloniya
    ilizwe lamaKhaladiya, kodwa kasoze alibone, njalo uzafela khona.
  ton-ton: 'Te u ʻaʻau foki ʻeau ʻa hoku kupenga kiate ia, pea ʻe moʻua ia ʻi heʻeku
    tauhele: pea te u ʻomi ia ki Papilone ki he fonua ʻoe kau Kalitia; ka ʻe ʻikai
    te ne mamata ki ai, neongo ʻe mate ia ʻi ai.'
  ces-1613: Nebo roztáhnu sít svou na něj, a polapen bude do vrše mé, a zavedu jej
    do Babylona, země Kaldejské, kteréž neuzří, a tam umře.
  eng-WMB: I will also spread my net on him, and he will be taken in my snare. I will
    bring him to Babylon to the land of the Kasdim; yet he will not see it, though
    he will die there.
  tam-TCV: நான் அவனுக்காக என் வலையை விரிப்பேன். அவன் எனது கண்ணியில் சிக்குவான். கல்தேயரின்
    நாடாகிய பாபிலோனுக்கு அவனைக் கொண்டுசெல்வேன். ஆனால் அவன் அதைக் காணமாட்டான். அங்கேயே
    அவன் செத்துப்போவான்.
  ceb-ULB: Ibukhad ko ang akong pukot diha kaniya ug malit-ag ko siya; unya pagadad-on
    ko siya ngadto sa Babilonia, ang yuta sa mga Caldeanhon, apan dili niya kini makita.
    Mamatay siya didto.
  pol-UBG: Rozciągnę bowiem nad nim swoją sieć i zostanie schwytany w moje sidła.
    Zaprowadzę go do Babilonu, do ziemi Chaldejczyków, lecz jej nie zobaczy, a tam
    umrze.
  urd-GVU: لیکن مَیں اپنا جال اُس پر ڈال دوں گا، اور وہ میرے پھندے میں پھنس جائے گا۔
    مَیں اُسے بابل لاؤں گا جو بابلیوں کے ملک میں ہے، اگرچہ وہ اُسے اپنی آنکھوں سے
    نہیں دیکھے گا۔ وہیں وہ وفات پائے گا۔
  deu-1912: Ich will auch mein Netz über ihn werfen, daß er in meinem Garn gefangen
    werde, und will ihn gen Babel bringen in der Chaldäer Land, das er doch nicht
    sehen wird, und er soll daselbst sterben.
  kan-2017: ನಾನು ಅವನಿಗೆ ನನ್ನ ಬಲೆಯೊಡ್ಡುವೆನು, ನಾನು ಹಾಕಿದ ಉರುಲಿನಲ್ಲಿ ಸಿಕ್ಕಿಬೀಳುವನು; ಕಸ್ದೀಯರ
    ದೇಶವಾದ ಬಾಬಿಲೋನಿಗೆ ಅವನನ್ನು ಒಯ್ಯುವೆನು, ಅಲ್ಲೇ ಇದ್ದು ಸಾಯುವನು, ಆದರೂ ಆ ದೇಶವನ್ನು ನೋಡುವುದಿಲ್ಲ.
  yap-yap: Machane bay gu pithig radan e nug rog nge aw ngay. Ma aram e bay gu fek
    ko fare binaw nu Babylon, ko gin bayi yim’ riy ni dabi guy e re binaw nem nga
    owchen.
  hlt-MCSB: Te vaengah ka lawk te anih ham ka tung vetih ka rhalvong dongah man bitni.
    Anih te Khalden khohmuen Babylon la ka thak vaengah he he a hmuh kolla pahoi duek
    ni.
  mdy-ETH: ጋዓንቴ ታኣኒ ታኣኮ ሮኦጮ ማላ ፒራሢ ሱዞና ዒዛ ፒራንዳኔ፤ ዬካፓ ዒዚ ፔ ዓኣፖና ዛጉዋዖ ሃይቃንዳ ባብሎኔ ካታሞ
    ዔኪ ታ ዒዛ ሙካንዳኔ፤
  twi-ASANTE: Mɛto mʼatena agu no so na makyere no wɔ mʼafidie mu; mede no bɛkɔ Babilonia
    Kaldeafoɔ asase so, nanso ɔrenhunu, na ɛhɔ na ɔbɛwu.
  eng-WEBU: I will also spread my net on him, and he will be taken in my snare. I
    will bring him to Babylon to the land of the Chaldeans; yet he will not see it,
    though he will die there.
  wal-wal: Taani GODAI ta gitiyaa a sinttan yeggada, a oiqqana. Taani a Baabiloone
    katamaa ehaana; shin i he katamaa be7ennan haiqqana.
  spa-PDDPT: Yo también extenderé mi red sobre él. Será atrapado en mi trampa y será
    llevado a Babilonia, a la tierra de los caldeos. Sin embargo no la verá. Allí
    morirá.
  gun-gun: Ha'e rami teĩ hi'áry rupi aipyo 'rã xekya, ha'e ramo ho'a 'rã xenhuã py.
    Araa uka 'rã Babilônia yvy katy, caldeu kuery yvy re ae. Ha'e rami teĩ ha'e va'e
    yvy ndoexavei 'rã, omano peve ha'e py ae oiko teĩ.
  ilo-ULB: Isarwagkonto ti iketko kenkuana ket matiliwto isuna iti palab-ogko; ket
    ipankonto isuna idiay Babilonia, ti daga dagiti Caldeo, ngem saannanto a makita
    daytoy. Matayto isuna sadiay.
  kpg-kpg: Gei Au gaa huge dagu gubenge gaa hele a mee gi lodo, gei Au gaa lahi a mee
    gi Babylon, i di gowaa dela e made ai, gei mee gu dee gidee tenua deelaa.
  uig-ARA: شۇنىڭ بىلەن ئۆز تورۇمنى ئۇنىڭ ئۈستىگە يايىمەن، ئۇ مېنىڭ قىلتىقىمدا تۇتۇلىدۇ؛
    مەن ئۇنى كالدىيلەرنىڭ زېمىنى بولغان بابىلغا ئاپىرىمەن، بىراق ئۇ ئۇ يەرنى ئۆز كۆزى
    بىلەن كۆرمەيدۇ؛ ئۇ شۇ يەردە ئۆلىدۇ.
  sus-sus: N na n ma yɛlɛ italama nɛ a xun ma, n ma gantanyi a suxu. N a xaninma nɛ
    Babilɔn, Kalidi bɔnsɔɛ xa bɔxi ma, kɔnɔ a mu mɛnni toma a ya ra. A faxama naa.
  pon-2006: Ahpw I pahn pahkpeseng ei uhk oh lidipihediong loale. I ahpw pahn ketikilahng
    nan kahnimw Papilon, wasa e pahn mehla ie sohte kilang wasao.
  ksd-ksd: Ina pala kaugu ubene, ma ina kinim ia me; na ina ben pa ia uro Babilon,
    ta ra langun Kaldea, ma na mat abara, ia kaka pa na gire nam ra gunan.
  grc-BRENT: Καὶ ἐκπετάσω τὸ δίκτυόν μου ἐπʼ αὐτὸν, καὶ συλληφθήσεται ἐν τῇ περιοχῇ
    μου, καὶ ἄξω αὐτὸν εἰς Βαβυλῶνα εἰς γῆν Χαλδαίων, καὶ αὐτὴν οὐκ ὄψεται, καὶ ἐκεῖ
    τελευτήσει.
  ind-AYT: Aku juga akan membentangkan jaring-Ku ke atasnya, dan ia akan tertangkap
    dalam jerat-Ku. Aku akan membawanya ke Babel, negeri orang-orang Kasdim, tetapi
    ia tidak akan melihatnya meskipun ia akan mati di sana.
  nya-nya: Ndidzayala ukonde wanga pa iye ndi kumukola mu msampha wanga. Ndidzabwera
    naye ku Babuloni, dziko la Akaldeya, koma sadzaliona dzikolo, ndipo adzafera kumeneko.
  hrv-hrv: Ja ću mu razapeti mrežu, i uhvatit će se u moju zamku, i odvest ću ga u
    Babilon, u zemlju kaldejsku. Ali je on neće ugledati i ondje će život ostaviti.
  mps-mps: “Tiali goli, eno ba bono gaga kekelama, tama king tego tola saibao. Tialima,
    eno aga te Babilon taunba sela paibao, tiali goli agai e bulu gesabidi me sugobeo.
    Aga te Babilonde bididubadi aga isibo sogoba usu naibao.
  tpi-tpi: Tasol mi bai taitim umben bilong mi na king bai i pas long en. Orait na
    bai mi kisim em i go long taun Babilon, tasol em bai i no inap lukim dispela ples.
    Na em bai i stap long Babilon inap long taim em i dai.
  dan-1931: Men jeg breder mit Net over ham, og han skal fanges i mit Garn; og jeg
    bringer ham til Ba'al i kaldæernes Land, som han dog ikke skal se; og der skal
    han dø.
  vie-OVCB: Rồi Ta sẽ giăng lưới bẫy để bắt vua và lưu đày qua Ba-by-lôn, là đất nước
    người Canh-đê, nhưng vua sẽ không bao giờ thấy đất ấy, dù sẽ phải chết tại đó.
  guj-2017: હું તેના પર મારી જાળ ફેલાવીશ અને તે મારી જાળમાં પકડાઈ જશે; ત્યારે હું
    તેને ખાલદીઓના દેશમાં બાબિલમાં લાવીશ, પણ તે તે જોશે નહિ. તે ત્યાં મૃત્યુ પામશે.
  pon-2006A: Ahpw I pahn pahkpeseng ei uhk oh lidipihediong loale. I ahpw pahn ketikilahng
    nan kahnimw Papilon, wasa e pahn mehla ie sohte kilang wasao.
  por-BRBSL: Também espalharei minha rede sobre ele, e ele será levado na minha armadilha.
    Eu o levarei à Babilônia para a terra dos caldeus; no entanto, ele não o verá,
    embora morra lá.
  cth-cth: Ahni teh kaie tamlawk hoi ka ramuk vaiteh, kaie masi dawk a kâman han.
    Khaldean ram e Babilon vah ka thokhai han. Haw tueng vah kadout nakunghai khopui
    hmawt mahoeh.
  twi-twi: Mɛtrɛw mʼasau mu agu ne so na makyere no wɔ mʼafiri mu; mede no bɛkɔ Babilonia
    Kaldeafo asase so, nanso ɔrenhu na hɔ na obewu.
  hlt-hlt: Te vaengah ka lawk te anih ham ka tung vetih ka rhalvong dongah man bitni.
    Anih te Khalden khohmuen Babylon la ka thak vaengah he he a hmuh kolla pahoi duek
    ni.
  tbz-SIM: N yóó ò bɔntɛ́ ticùɔ̀tì nti, kòo tɑ n dìtɛ̀ miɛkɛ kɛ̀ nh ò kònnɛ̀ Kɑndee
    Bɑbidɔnni ɛì, kòo kú ò bɑ́ɑ́ dì yɑ̀.
  msy-2020: Eghtɨ kɨ uan ivem aguraghtɨ an an suiragham. Egh a inigh Babilonɨn nguibar
    ekiamɨn mangɨgham, kar Kaldiabar nguazim. Eghtɨ a nguazir kamɨn ganighan kogham.
    Egh a nguazir kamɨn ikɨ mangɨ aremegham.
  dop-dop: Tɑcɑɑ sɩ mɑɑ nyǝpɩ-ɩ puluɣu nɑ mɑ́ kpɑ-ɩ kʋ tɑɑ. Mɑɑ ponɑ-ɩ Pɑpiloni nyǝ́mɑ
    tɛtʋ tɑɑ, ɩ kɑɑ nɑ. Pǝyele tǝnɑɣɑ ɩ kɑ́ sɩ.
  azb-azb: Onun üstünə tor sərəcəyəm və Mənim tələmə düşəcək. Onu Babilə – Xaldey
    ölkəsinə gətirəcəyəm. Oranı görməyəcək, amma orada öləcək.
  eng-DBY: And I will spread my net upon him, and he shall be taken in my snare; and
    I will bring him to Babylon to the land of the Chaldeans; but he shall not see
    it, and there shall he die.
  hin-2017: और मैं उस पर अपना जाल फैलाऊँगा, और वह मेरे फंदे में फँसेगा; और मैं उसे
    कसदियों के देश के बाबेल में पहुँचा दूँगा; यद्यपि वह उस नगर में मर जाएगा, तो भी
    उसको न देखेगा।
  wol-KYG: Maa koy laaw samab caax, mu keppoo samag fiir, ma yóbbu ko Babilon mu Kaldeen
    ña. Réew ma, du ko gis te fa lay deeye.
  eng-YLT: And I have spread My net for him, and he hath been caught in My snare,
    and I have brought him in to Babylon, the land of the Chaldeans, and it he doth
    not see — and there doth he die.
  eng-WYC-2017: And I shall stretch forth my net on him, and he shall be taken in
    my net; and I shall lead him into Babylon, into the land of Chaldees, and he shall
    not see that land, and he shall die there.
  eng-WMBB: I will also spread my net on him, and he will be taken in my snare. I
    will bring him to Babylon to the land of the Kasdim; yet he will not see it, though
    he will die there.
  urd-GVH: लेकिन मैं अपना जाल उस पर डाल दूँगा, और वह मेरे फंदे में फँस जाएगा। मैं
    उसे बाबल लाऊँगा जो बाबलियों के मुल्क में है, अगरचे वह उसे अपनी आँखों से नहीं देखेगा।
    वहीं वह वफ़ात पाएगा।
  rug-rug: Kote ivara veko ponia vaqara Arau si asa, meke kote ta saputu vagi si asa
    koasa Qua sipata; kote turaṉa la nia Arau pa Babiloni si asa, koasa popoa tanisa
    butubutu Kaladea, ba lopu kote dogoria sa, meke vasina si kote mate si asa.
  gaz-gaz: Ani kiyyoo koo nan diriirsaaf; innis kiyyoo kootiin ni qabama; ani gara
    Baabilon, biyya Kaldootaatti isa nan geessa; inni garuu biyyattii hin argu; achittis
    ni duʼa.
  fra-LSG: J’étendrai mon rets sur lui, Et il sera pris dans mon filet; Je l’emmènerai
    à Babylone, dans le pays des Chaldéens; Mais il ne le verra pas, et il y mourra.
  yal-yal: N na n ma yalaan natima nɛn a yɛɛ ra, a yi a suxu n ma luti ratixin na,
    n yi a xali Babilɔn taani, Babilɔn kaane yamanani, a mi dɛnaxan toma a yɛɛn na,
    a yi sa faxa na.
  haw-1868: E hohola hoi au i ko'u upena maluna ona, a e hei no ia i kuu pahele; a
    e lawe au ia ia ma Babulona, ka aina o ko Kaledea; aole nae ia e ike aku ia, e
    make no nae oia ilaila.
  arb-NAV: وَأَبْسُطُ شَبَكَتِي عَلَيْهِ فَيَقَعُ فِي شَرَكِي، وَأُحْضِرُهُ إِلَى
    بَابِلَ إِلَى أَرْضِ الْكَلْدَانِيِّينَ، وَلَكِنْ لَنْ يَرَاهَا، هُنَاكَ يَمُوتُ.
  ewe-ewe: Maɖo nye ɖɔ nɛ, eye nye mɔ aɖee. Makplɔe ayi Babilonia, le Kaldeatɔwo ƒe
    anyigba dzi, gake makpɔ anyigba la o, eye wòaku ɖe afi ma.
  eng-LEE: 'And I will spread out my net over him, and he shall be caught in my snare:
    and I will bring him to Babylon into the land of the Chaldeans; yet shall he not
    see it, and there shall he die.'
  asm-FB: মোৰ জালখন মই তেওঁৰ ওপৰত মেলিম দিম আৰু তেওঁ মোৰ ফান্দত পৰিব; আৰু মই তেওঁক
    কলদীয়াসকলৰ দেশলৈ অৰ্থাৎ বাবিললৈ লৈ যাম, তথাপি তেওঁ তাক নেদেখিব। অথচ তেওঁ তাতেই
    মৰিব।
  sus-A: ﭑ نَ ﭑ مَ يّلّ عِتَلَمَ نّ عَ شُن مَ، ﭑ مَ فَنتَنيِ عَ سُشُ. ﭑ عَ شَنِنمَ
    نّ بَبِلْن، كَلِدِ بْنسْي شَ بْشِ مَ، كْنْ عَ مُ مّننِ تٌمَ عَ يَ رَ. عَ قَشَمَ
    نَا.
  fra-SBL: J'étendrai aussi mon filet sur lui, et il sera pris dans mon piège. Je
    l'amènerai à Babylone, au pays des Chaldéens ; mais il ne le verra pas, et il
    y mourra.
  hbo-hbo: וּפָרַשְׂתִּ֤י אֶת־רִשְׁתִּי֙ עָלָ֔יו וְנִתְפַּ֖שׂ בִּמְצֽוּדָתִ֑י וְהֵבֵאתִ֨י
    אֹתֹ֤ו בָבֶ֙לָה֙ אֶ֣רֶץ כַּשְׂדִּ֔ים וְאֹותָ֥הּ לֹֽא־יִרְאֶ֖ה וְשָׁ֥ם יָמֽוּת׃
  kik-kik: Nĩngamũtambũrũkĩria wabu wakwa, nake nĩakanyiitwo nĩ mũtego wakwa; nĩngamũtwarithia
    Babuloni, kũu bũrũri wa Akalidei, no rĩrĩ, we ndakawona, nakuo kũu nĩkuo agaakuĩra.
  fra-NCL: J’étendrai mon filet sur lui, et il sera pris dans mes rets ; je l’emmènerai
    à Babylone, au pays des Chaldéens ; mais il ne le verra point, et là il mourra.
  cek-AK: Anih han palok ka payang pae han, anih loe kai ih thaang pongah aman tih;
    anih to Khaldian prae Babylon ah ka caeh haih han, anih loe to vangpui ah dueh
    tih, toe vangpui to hnu mak ai.
  cuk-cuk: Reygi an-saki an mioed, geb agi an gaoed. Deyobi, Babiloniaʼse Caldea-dulemar-yarse
    an sedoed. Bar we-yar dakosulid, ar Babiloniaʼgi burgoed.
  uig-CYR: Шуниң билән Өз торумни униң үстигә яйимән, у Мениң қилтиғимда тутулиду;
    Мән уни Калдийләрниң зимини болған Бабилға апиримән, бирақ у у йәрни өз көзи билән
    көрмәйду; у шу йәрдә өлиду.
  tel-2017: నేను అతణ్ణి పట్టుకోడానికి వల విసురుతాను. అతడు నా వలలో చిక్కుకుంటాడు. అతణ్ణి
    కల్దీయ ప్రజల దేశమైన బబులోనుకి తీసుకు వస్తాను. కానీ అతడు ఆ స్థలాన్ని చూడకుండానే
    మరణిస్తాడు.
  hat-BSA: Anplis, Mwen va voye filè Mwen sou li e li va vin kenbe nan pèlen Mwen.
    Konsa, Mwen va mennen li Babylone, nan peyi a Kaldeyen yo. Men li p ap wè l; malgre
    sa, se la l ap mouri.
  kos-kos: Tusruk nga fah sisalik nwek nutik uh in sruokilya. Na nga fah usalla nu
    in siti Babylon, yen el ac misa we ac tia liye acn uh.
  hbo-WLC: וּפָרַשְׂתִּ֤י אֶת־רִשְׁתִּי֙ עָלָ֔יו וְנִתְפַּ֖שׂ בִּמְצֽוּדָתִ֑י וְהֵבֵאתִ֨י
    אֹת֤וֹ בָבֶ֙לָה֙ אֶ֣רֶץ כַּשְׂדִּ֔ים וְאוֹתָ֥הּ לֹֽא־יִרְאֶ֖ה וְשָׁ֥ם יָמֽוּת׃
  ibo-ibo: Ma aga m eji ụgbụ m jide ya, meekwa ka ọ bịaruo Babilọn bụ ala ndị Kaldịa.
    Ebe ahụ ka ọ ga-anọ nwụọ, ma ọ gaghị ahụ ya anya.
  ory-ory: ଆହୁରି, ଆମ୍ଭେ ତାହା ଉପରେ ଆମ୍ଭର ଜାଲ ପ୍ରସାରିବା ଓ ସେ ଆମ୍ଭ ଫାନ୍ଦରେ ଧରାଯିବ; ଆଉ,
    ଆମ୍ଭେ କଲ୍‍ଦୀୟମାନଙ୍କର ଦେଶ ବାବିଲକୁ ତାହାକୁ ନେଇଯିବା; ଆଉ, ଯଦ୍ୟପି ସେ ସେହି ସ୍ଥାନରେ ମରିବ,
    ତଥାପି ସେ ତାହା ଦେଖିବ ନାହିଁ।
  chk-chk: Nge ngang ewe Samol mi Lapalap üpwe aturala ai toloia won, pwe epwe tup
    lon. Mürin üpwe emwenala Papilon lon fanüen chon Kaltea, nge i esap küna. Iwe,
    epwe mäla ikenan.
  rop-rop: Bat ai garra spredimat main net en ai garra trepam im. Ai garra deigim
    im langa Bebalon, en im kaan luk det pleis, en deya na im garra dai.
  ukr-1871: І розложу на него сїть мою, і спіймається він у волок мій, і одведу його
    в Вавилон, у Халдейську землю; та він її не буде бачити, й умре там.
  deu-1951: Ich will auch mein Garn über ihn ausspannen, und er wird in meinem Netz
    gefangen werden; und ich will ihn gen Babel führen, in das Land der Chaldäer;
    aber er wird es nicht sehen und soll daselbst sterben.
  eng-JPS: My net also will I spread upon him, and he shall be taken in My snare;
    and I will bring him to Babylon to the land of the Chaldeans; yet shall he not
    see it, though he shall die there.
  srp-1865: Ali æu mu razapeti mrežu svoju i uhvatiæe se u zamku moju, i odvešæu ga
    u Vavilon, u zemlju Haldejsku, ali je neæe vidjeti, a ondje æe umrijeti.
  lug-lug: Ndimwanjuliriza ekitimba kyange, akwatibwe mu mutego gwange. Ndimutwala
    e Babulooni, mu nsi ey’Abakaludaaya, naye taligiraba, era eyo gy’alifiira.
  heb-heb: ופרשתי את רשתי עליו ונתפש במצודתי והבאתי אתו בבלה ארץ כשדים ואותה לא יראה
    ושם ימות׃
  ben-IRV: আমি তার ওপরে আমার জাল বিছিয়ে দেব, তাতে সে আমার ফাঁদে ধরা পড়বে; তারপর
    আমি তাকে কলদীয়দের দেশ বাবিলে নিয়ে যাব; কিন্তু সে তা দেখতে পাবে না, সে সেখানে
    মারা যাবে।
  pan-pan: ਮੈਂ ਆਪਣਾ ਜਾਲ਼ ਉਸ ਉੱਤੇ ਪਾਵਾਂਗਾ ਅਤੇ ਉਹ ਮੇਰੀ ਫਾਹੀ ਵਿੱਚ ਫਸ ਜਾਵੇਗਾ ਅਤੇ ਮੈਂ ਉਸ
    ਨੂੰ ਕਸਦੀਆਂ ਦੇ ਦੇਸ ਬਾਬਲ ਵਿੱਚ ਪਹੁੰਚਾ ਦਿਆਂਗਾ, ਪਰ ਉਹ ਉਸ ਨੂੰ ਨਹੀਂ ਵੇਖੇਗਾ ਅਤੇ ਉਹ ਉੱਥੇ
    ਹੀ ਮਰ ਜਾਵੇਗਾ।
  mya-JVB: ထိုမင်း ကိုလည်း ငါ ၏ပိုက်ကွန် နှင့် အုပ် ၍ ၊ ငါ ၏ ကျော့ကွင်း ၌ ကျော့မိ
    စေသည်။ ခါလဒဲ ပြည် ဗာဗုလုန် မြို့သို့ ဆောင်သွား မည်။ ထို မြို့၌ သေ ရသော်လည်း မြို့
    ကို မ မြင် ရ။
  hmo-hmo: “Lau ese egu reke be tarapu bamona king ena vairana dekenai do lau atoa,
    bona do lau abia. Unai neganai Babulonia hanua dekenai ia do lau abia lao. Unuseni
    do ia mase, to ia ese unai hanua do ia itaia lasi.
  urd-urd: और मैं अपना जाल उस पर बिछाऊँगा और वह मेरे फन्दे में फंस जाएगा। और मैं उसे
    कसदियों के मुल्क में बाबुल में पहुचाऊँगा, लेकिन वह उसे न देखेगा, अगरचे वहीं मरेगा।
  rus-SYN: И раскину на него сеть Мою, и будет пойман в тенета Мои, и отведу его в
    Вавилон, в землю Халдейскую, но он не увидит ее, и там умрет.
  bqc-SIM: Má ba kpaɛ̀, i aà kṹ, mí taaànↄ Babɛli, Babiloni bùsuu, kási a
    wɛsi bùsupilɛ lↄo. We a gau.
  tcz-CHONGTHU: Hitia chu keiman kalen kakhu khuma, kathanga kamat chom ding ahi.
    Babylon mite gam Babylon a chu keiman kapoh lut a hichenga amulou ding ahin, amavang
    hiche gam'a chu thiden ding ahi.
  mar-mar: मी आपली जाळी त्यांच्यावर टाकीन आणि तो माझ्या फंद्यात पकडला जाईल; मग मी
    त्यांना बाबेलात खास्द्यांच्या देशात घेऊन जाईन, पण ती भूमी ते बघणार नाही त्यामध्ये
    त्यांचा अंत होईल.
  qub-qub: Noganami lasyaypa charishaj. Nircurmi Babilonia nasyunman prësu apashaj.
    Ichanga chay nasyunta manami ricangapächu. Chay nasyunllachönami wañongapis.
  bqp-bqp: Nɛ, Yinni Gusunɔ kon nùn yinɑ bɛriɑ kpɑ u wɔri ye sɔɔ. Kon kɑ nùn dɑ Bɑbilonin
    temɔ. Adɑmɑ u ǹ tem mɛ wɑsi. Miyɑ u koo gbi.
  hat-hat: M'ap voye privye mwen dèyè li, m'ap pran l' ladan l'. Lèfini, m'ap mennen
    l' lavil Babilòn nan peyi moun Kalde yo. Men, l'ap mouri nan peyi sa a san li
    p'ap janm wè l' ak je l'.
  eng-BSB: But I will spread My net over him, and he will be caught in My snare. I
    will bring him to Babylon, the land of the Chaldeans; yet he will not see it,
    and there he will die.
  eng-WEBPB: I will also spread my net on him, and he will be taken in my snare. I
    will bring him to Babylon to the land of the Chaldeans; yet he will not see it,
    though he will die there.
  kbq-kbq: Hagi kukoni'a rutarente'nenugeno ana kukomo azerigahie. Ana hutena avre'na
    Babiloni va'nena Babiloni mopafi umanisianagi ana mopa onke mani'neno frigahie.
  nhe-BL: Huan na nijmasiltis ica nomatla huan nijchihuas ma quihualicase ipan ni
    tlali Babilonia inintlal nopa caldeo tlacame, pero ax huelis quiitas ni tlali
    ica iixtiyol huan nica miquis.
  gub-BL: Nezewe rehe we amuàgà'ym putar hepurupyhykaw nehe. Apyhyk putar tuwihawete
    ipupe ihe nehe. A'e re araha putar Mawiron tawhu pe nehe. Umàno putar a'e pe tawhu
    hexak 'ym pà nehe.
  eng-DRA: 'And I will spread my net over him, and he shall be taken in my net: and
    I will bring him into Babylon, into the land of the Chaldeans, and he shall not
    see it, and there he shall die.'
