verse: EZK.012.008
translations:
  mal-C: 'രാവിലെ യഹോവയുടെ അരുളപ്പാട് എനിക്ക് ഇപ്രകാരം ഉണ്ടായി:'
  deu-TKW: 'Am Morgen aber erging das Wort Jahwes an mich folgendermaßen:'
  lin-lin: 'Na tongo ya mokolo oyo elandaki, Yawe alobaki na ngai :'
  eng-LSV: And there is a word of YHWH to me, in the morning, saying,
  eng-GNV: And in the morning came the word of the Lord vnto me, saying,
  eng-WEBSTER: And in the morning came the word of the LORD to me, saying,
  nhw-BL: 'Huan hualmostla ijnaloc, TOTECO nechcamanalhui huan nechilhui:'
  swh-ONEN: 'Asubuhi neno la Bwana likanijia kusema:'
  bba-bba: Buru buru Yinni Gusunɔ u kɑ nùn ɡɑri kuɑ u nɛɛ,
  eng-KJVCPB: And in the morning came the word of the Lord unto me, saying,
  luo-luo: 'To kinyne gokinyi wach Jehova Nyasaye nobirona kama:'
  meu-meu: 'Daba ai Iehova ena hereva na egu ai e kau, eto:'
  npi-ULB: त्‍यसपछि बिहान परमप्रभुको वचन यसो भनेर मकहाँ आयो,
  yor-yor: 'Ní òwúrọ̀ ọjọ́ kejì, ọ̀rọ̀ Olúwa tọ̀ mí wá wí pé:'
  pes-OPCB: 'صبح روز بعد، خداوند به من چنین فرمود:'
  tgl-ULB: At noong madaling araw, dumating sa akin ang salita ni Yahweh at sinabi,
  hui-hui: Horo mendengi egerebagi hayagola Anduane Homogo ibugua i̱hondo bi langialu
    lalu,
  mya-mya: နောက်​တစ်​နေ့​နံ​နက်​၌ ထာ​ဝ​ရ​ဘု​ရား​၏ နှုတ်​က​ပတ်​တော်​သည် ငါ့​ထံ​သို့​ရောက်​လာ​၏။-
  bod-N: ཞོགས་པའི་དུས་སུ་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: Shoko raJehovha rakasvika kwandiri panguva yamangwanani richiti,
  spa-BLM: 'Por la mañana, me llegó la palabra de Yahvé, diciendo:'
  cac-cac: 'Axo d''a q''uin̈ib''alil d''a junxo c''u, ix yalanxi Jehová d''ayin icha
    tic:'
  swh-ULB: Kisha neno la Yahwe likanijia asubuhi, likisema,
  bel-bel: 'І было мне слова Гасподняе раніцай:'
  deu-ELBBK: 'Und das Wort des HERRN erging an mich am Morgen, indem er sprach:'
  mbb-OT: Ne hein meselem en migkaǥi is Nengazen kayi te kedì te,
  mal-2015: 'എന്നാൽ രാവിലെ യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Tosara ke ma avľa kada lav le RAJESKRO:'
  pes-OPV: 'وبامدادان کلام خداوند بر من نازل شده، گفت:'
  ron-1924: 'Диминяца ынсэ, кувынтул Домнулуй мь-а ворбит астфел:'
  ben-OBCV: সকালবেলায় সদাপ্রভুর বাক্য আমার কাছে উপস্থিত হল,
  som-som: Oo subaxdii dambe ayaa eraygii Rabbigu ii yimid isagoo leh,
  lat-VUC: 'Et factus est sermo Domini mane ad me, dicens:'
  eng-ASVBT: And in the morning came the word of Jehovah unto me, saying,
  ita-1885: 'E la mattina la parola del Signore mi fu indirizzata, dicendo:'
  eng-LXXUP: And the word of the Lord came to me in the morning, saying,
  eng-ULB: Then the word of Yahweh came to me in the morning, saying,
  spa-VBL: 'Por la mañana me llegó un mensaje del Señor, que decía:'
  fra-_FOB: 'Au matin, la parole de l''Éternel me fut adressée en ces termes:'
  mal-mal: 'എന്നാൽ രാവിലെ യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Subah ke waqt Rab kā kalām mujh par nāzil huā,
  suz-BL: मिनु आ सुनी परमप्रभु यावेमी आं कली लोव़ पाप्‍तु।
  eng-NOY: 'And the word of Jehovah came to me in the morning, and said:'
  ita-1927: 'E la mattina la parola dell’Eterno mi fu rivolta in questi termini:'
  ckb-ckb: 'بۆ بەیانی فەرمایشتی یەزدانم بۆ هات، پێی فەرمووم:'
  eng-BBE: And in the morning the word of the Lord came to me, saying,
  kan-OKCV: 'ಬೆಳಗಿನ ಜಾವದಲ್ಲಿ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ನನಗೆ ಬಂದಿತು:'
  tam-2017: 'விடியற்காலத்திலே யெகோவாவுடைய வார்த்தை எனக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y fué á mí palabra de Jehová por la mañana, diciendo:'
  ron-BTF: 'Și dimineața a venit cuvântul DOMNULUI la mine, spunând:'
  eng-WEBP: In the morning, the LORD’s word came to me, saying,
  eng-FBV: In the morning a message from the Lord came to me, saying,
  nld-1939: 'De volgende morgen kwam het woord van Jahweh tot mij:'
  nch-BL: 'Huan tonili ijnaloc, TOTECO nechcamanalhui huan techilhui:'
  vie-1934: 'Sớm mai có lời Đức Giê-hô-va phán cùng ta rằng:'
  hin-CV: 'सुबह याहवेह का यह वचन मेरे पास आया:'
  spa-BES: 'Y en la mañana vino a mí la palabra del Señor, diciendo:'
  tdx-tdx: Ie maraindray niheo amako ty tsara’ Iehovà nanao ty hoe,
  tha-KJV: ในเวลาเช้า พระวจนะของพระเยโฮวาห์มาถึงข้าพเจ้าว่า
  por-BR-2018: 'E veio a mim palavra do SENHOR pela manhã, dizendo:'
  deu-ELO: 'Und das Wort Jehovas geschah zu mir am Morgen also:'
  eng-WYC-2018: And the word of the Lord was made early to me, and he said, (And early
    in the morning the word of the Lord was made to me, and he said,)
  epo-epo: 'Kaj matene aperis al mi vorto de la Eternulo, dirante:'
  uig-PIN: 'Ətigǝndǝ Pǝrwǝrdigarning sɵzi manga kelip mundaⱪ deyilidi: —'
  beo-beo: Golale hahabe, Hina Gode da nama amane sia:i,
  tpi-OTNT: Na long moningtaim Bikpela i tokim mi olsem,
  hau-SA: Da safe maganar Ubangiji ta zo mini cewa,
  uig-LAT: 'Etigende Perwerdigarning sözi manga kélip mundaq déyilidi: —'
  nde-nde: 'Ekuseni ilizwi likaThixo lafika kimi lisithi:'
  ton-ton: Pea pongipongi hake naʻe hoko mai ʻae folofola ʻa Sihova, ʻo pehē,
  ces-1613: 'Opět stalo se slovo Hospodinovo ke mně ráno, řkoucí:'
  eng-WMB: In the morning, the LORD’s word came to me, saying,
  tam-TCV: காலையிலே யெகோவாவினுடைய வார்த்தை எனக்கு வந்தது.
  ceb-ULB: Unya pagkabuntag miabot kanako ang pulong ni Yahweh nga nag-ingon,
  pol-UBG: 'A rano doszło do mnie słowo PANA mówiące:'
  urd-GVU: صبح کے وقت رب کا کلام مجھ پر نازل ہوا،
  deu-1912: 'Und frühmorgens geschah des HERRN Wort zu mir und sprach:'
  kan-2017: ಬೆಳಿಗ್ಗೆ ಯೆಹೋವನು ಈ ಮಾತನ್ನು ನನಗೆ ದಯಪಾಲಿಸಿದನು,
  yap-yap: Bin migid e kadbul riy me ga’ar SOMOL ngog,
  hlt-MCSB: BOEIPA ol tah mincang ah kai taengla ha pawk tih,
  mdy-ETH: ዬኖኮ ዚሮ ጉቴሎ ናንጊና ናንጋ ጎዳ ሂዚ ጌዒ ታኣም ኬኤዜኔ፦
  twi-ASANTE: Adekyeɛ no, Awurade asɛm baa me nkyɛn sɛ,
  eng-WEBU: In the morning, the LORD’s word came to me, saying,
  wal-wal: Maallado GODAA qaalai taakko hagaadan yaagiiddi yiis;
  spa-PDDPT: 'Por la mañana la Palabra de Yavé vino a mí:'
  gun-gun: 'Ha''e gui ko''ẽgue ju xevy Senhor oayvu ombou vy aipoe''i:'
  ilo-ULB: Kalpasanna, iti parbangon, immay ti sao ni Yahweh kaniak a kunana,
  kpg-kpg: Luada dono daiaa, gei Dimaadua ga helekai mai,
  uig-ARA: 'ئەتىگەندە پەرۋەردىگارنىڭ سۆزى ماڭا كېلىپ مۇنداق دېيىلىدى: ــ'
  sus-sus: Na kuye iba, Alatala naxa n maxɔrin,
  pon-2006: Mandahn rahno KAUN-O ahpw mahsanihong ie,
  ksd-ksd: 'Ma ta ra malana ra tinata kai ra Luluai i ga pot piragu, ma i dari:'
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου τοπρωῒ πρὸς μὲ, λέγων,
  ind-AYT: Pada pagi hari, firman TUHAN datang kepadaku, kata-Nya,
  nya-nya: 'Mmawa mwake Yehova anandiyankhula nati:'
  hrv-hrv: 'Ujutro mi dođe riječ Jahvina:'
  mps-mps: Te kigamu Genuai Bidigo enabolo te tiwai po walali,
  tpi-tpi: Na long moningtaim Bikpela i tokim mi olsem,
  dan-1931: 'Næste Morgen kom HERRENS Ord til mig således:'
  vie-OVCB: 'Sáng hôm sau, Chúa Hằng Hữu phán với tôi:'
  guj-2017: સવારમાં યહોવાહનું વચન મારી પાસે આવ્યું અને કહ્યું,
  pon-2006A: Mandahn rahno KAUN-O ahpw mahsanihong ie,
  por-BRBSL: 'Pela manhã, a palavra de Javé veio até mim, dizendo:'
  cth-cth: Hahoi amom vah Bawipa Jehovah e lawk kai koe a pha teh,
  twi-twi: Adekyee no, Awurade asɛm baa me nkyɛn se,
  hlt-hlt: BOEIPA ol tah mincang ah kai taengla ha pawk tih,
  tbz-SIM: 'Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ ti Yiɛ̀ nKuyie nní mbɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: Ezɨ amɨmzaraghan, Ikiavɨra Itir God kamaghɨn na mɨgei,
  dop-dop: 'Tɛʋ femɑ ɩlɛnɑ Tɑcɑɑ tɔ-m sɩ:'
  azb-azb: 'Səhər tezdən mənə Rəbbin bu sözü nazil oldu:'
  eng-DBY: And in the morning the word of Jehovah came unto me, saying,
  hin-2017: सवेरे यहोवा का यह वचन मेरे पास पहुँचा,
  wol-KYG: 'Gannaaw loolu kàddug Aji Sax ji dikkal ma ca ëllëg sa ca suba, ne ma:'
  eng-YLT: And there is a word of Jehovah unto me, in the morning, saying,
  eng-WYC-2017: And the word of the Lord was made early to me, and he said,
  eng-WMBB: In the morning, the LORD’s word came to me, saying,
  urd-GVH: सुबह के वक़्त रब का कलाम मुझ पर नाज़िल हुआ,
  rug-rug: 'Pana munumunu si kamo mae koa rau sa zinama te Zihova:'
  gaz-gaz: 'Guyyaa itti aanu ganamas dubbiin Waaqayyoo akkana jedhee gara koo dhufe:'
  fra-LSG: 'Le matin, la parole de l’Éternel me fut adressée, en ces mots:'
  yal-yal: Xɔtɔnni, Alatala yi falan ti n xa, a naxa,
  haw-1868: A i ke kakahiaka, hiki mai la ka olelo a Iehova ia'u, i mai la,
  arb-NAV: 'ثُمَّ فِي الصَّبَاحِ أُعْلِنَتْ لِي كَلِمَةُ الرَّبِّ قَائِلَةً:'
  ewe-ewe: Le ŋdi me la, Yehowa ƒe nya va nam be,
  eng-LEE: And the word of the Lord came unto me in the morning, saying,
  asm-FB: পাছত ৰাতিপুৱাতে যিহোৱাৰ বাক্য মোৰ ওচৰলৈ আহিল আৰু ক’লে,
  sus-A: نَ كُيٍ عِبَ، عَلَتَلَ نَشَ ﭑ مَشْرِن،
  fra-SBL: 'Le matin, la parole de Yahvé me fut adressée, en ces termes :'
  hbo-hbo: וַיְהִ֧י דְבַר־יְהוָ֛ה אֵלַ֖י בַּבֹּ֥קֶר לֵאמֹֽר׃
  kik-kik: Rũciinĩ kiugo kĩa Jehova gĩkĩnginyĩrĩra, ngĩũrio atĩrĩ,
  fra-NCL: 'Le matin, la parole de Yahweh me fut adressée en ces termes :'
  cek-AK: Akhawnbang ah Angraeng ih lok to kai khaeah angzoh,
  cuk-cuk: 'Oibosgu, wakudaryalaba Bab-Jehová anga sogded:'
  uig-CYR: 'Әтигәндә Пәрвәрдигарниң сөзи маңа келип мундақ дейилиди: —'
  tel-2017: తరువాత ఉదయం యెహోవా వాక్కు నా దగ్గరకి వచ్చింది. ఆయన నాకిలా చెప్పాడు.
  hat-BSA: 'Nan maten, pawòl SENYÈ a te rive kote mwen e te di:'
  kos-kos: Ke lotutan tok ah LEUM GOD El kaskas nu sik ac fahk,
  hbo-WLC: וַיְהִ֧י דְבַר־יְהוָ֛ה אֵלַ֖י בַּבֹּ֥קֶר לֵאמֹֽר׃
  ibo-ibo: Nʼụtụtụ echi ya, okwu Onyenwe anyị bịakwutere m,
  ory-ory: ପୁଣି, ପ୍ରଭାତ କାଳରେ ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ମୋʼ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା,
  chk-chk: Nge sorotän ewe rän, ewe Samol mi Lapalap a kapas ngeniei,
  rop-rop: Wen imbin ailibala det neksdei na, YAWEI bin tok langa mi igin,
  ukr-1871: 'Уранцї ж надійшло слово Господнє до мене:'
  deu-1951: 'Aber am Morgen früh erging das Wort des HERRN an mich also:'
  eng-JPS: 'And in the morning came the word of the LORD unto me, saying:'
  srp-1865: 'A ujutru doðe mi rijeè Gospodnja govoreæi:'
  lug-lug: Ku makya, ekigambo kya Mukama ne kinzijira ng’agamba nti,
  heb-heb: ויהי דבר יהוה אלי בבקר לאמר׃
  ben-IRV: তারপর ভোরবেলায় সদাপ্রভুর এই বাক্য আমার কাছে এল এবং বলল
  pan-pan: ਸਵੇਰ ਨੂੰ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਮੇਰੇ ਕੋਲ ਆਇਆ,
  mya-JVB: နံနက် အချိန်၌ ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည် ငါ့ ဆီသို့ ရောက် လာ၍ ၊
  hmo-hmo: Daba neganai Lohiabada ese lau ia hereva henia, ia gwau,
  urd-urd: 'और सुबह को ख़ुदावन्द का कलाम मुझ पर नाज़िल हुआ:'
  rus-SYN: 'И было ко мне слово Господне поутру:'
  bqc-SIM: 'Kɛ́ gu dↄ̀, Dii yã''òmɛɛ à mɛ̀:'
  tcz-CHONGTHU: Ajing jingkah in Pakaija konin hiche thuhi ahung lhunge.
  mar-mar: मग परमेश्वर देवाचे शब्द मला प्रभात समयी आले,
  qub-qub: 'Warannin tutana Tayta Diosga nogata nimaran:'
  bqp-bqp: Buru buru Yinni Gusunɔ u kɑ nùn gɑri kuɑ u nɛɛ,
  hat-hat: 'Nan denmen maten, Seyè a pale avè m'' ankò, li di m'':'
  eng-BSB: And in the morning the word of the LORD came to me, saying,
  eng-WEBPB: In the morning, the LORD’s word came to me, saying,
  kbq-kbq: Hagi nanterama segeno'a, Ra Anumzamo'a amanage huno nasami'ne,
  nhe-BL: 'Huan hualmostla ijnaloc, TOTECO nechcamahui huan nechilhui:'
  gub-BL: Iku'egwer pe Tupàn Tuweharupi Wiko Ma'e uze'eg wi ihewe.
  eng-DRA: 'And the word of the Lord came to me in the morning, saying:'
