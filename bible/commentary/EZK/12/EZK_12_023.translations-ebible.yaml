verse: EZK.012.023
translations:
  mal-C: 'അവരോട് ഇങ്ങനെ പറയുക: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇസ്രായേലിൽ
    മേലാൽ ഇതൊരു പഴഞ്ചൊല്ലായിത്തീരാതവണ്ണം ഞാൻ ഈ പഴഞ്ചൊല്ലിനെ നിർത്തലാക്കും. എന്നാൽ
    ദിവസങ്ങൾ അടുത്തുവരുന്നു എന്നും ദർശനങ്ങളെല്ലാം നിറവേറ്റപ്പെടുമെന്നും അവരോടു പറയുക.'
  deu-TKW: 'Darum sprich zu ihnen: So spricht der Herr Jahwe: Ich will diesem Sprichwort
    ein Ende machen, daß sie es in Israel nicht länger brauchen sollen! Sage ihnen
    vielmehr: Es nahen die Tage, und es trifft ein das Wort jeglicher Offenbarung.'
  lin-lin: 'Loba na bango : ‹ Tala liloba oyo Nkolo Yawe alobi : Nakosukisa lisese
    oyo mpe nakosala ete balobaka yango lisusu te kati na Isalaele. › Loba na bango
    lisusu : ‹ Tango ekomi pene oyo bimoniseli nyonso ekokokisama.'
  eng-LSV: 'Therefore say to them, Thus said Lord YHWH: I have caused this allegory
    to cease, || And they do not use it as an allegory in Israel again, || But speak
    to them: The days have drawn near, || And every vision has spoken.'
  eng-GNV: 'Tell them therefore, Thus sayeth the Lord God, I wil make this prouerbe
    to cease, and they shall no more vse it as a prouerbe in Israel: but say vnto
    them, The daies are at hand and the effect of euery vision.'
  eng-WEBSTER: 'Tell them therefore, Thus saith the Lord GOD: I will make this proverb
    to cease, and they shall no more use it as a proverb in Israel; but say to them,
    The days are at hand, and the effect of every vision.'
  nhw-BL: Huajca xiquinilhui para na, niamoDIOS Catli Más Nijpiya Tlanahuatili, nijchihuas
    ma mochihuas nopa camanali catli quiijtohuayayaj huan ayacmo quema sempa quitequihuise
    israelitame. Huan nojquiya xiquinilhui se yancuic camanali catli quiijtose. ‘Ya
    ajsic tonali para panos nochi catli quiijtojque tlajtol pannextiani para panos.’
  swh-ONEN: 'Waambie, ‘Hili ndilo Bwana Mwenyezi asemalo: Nitaikomesha mithali hii,
    nao hawataitumia tena katika Israeli.’ Waambie, ‘Siku zimekaribia wakati kila
    maono yatakapotimizwa.'
  bba-bba: Yen sɔ̃, ɑ bu sɔ̃ɔwɔ ɑ nɛɛ, nɛ, Yinni Gusunɔ kon de mɔn te, tu kpe. Bɑ
    ǹ mɑɑ tu ɡerumɔ Isireliɔ. Adɑmɑ ɑ bu sɔ̃ɔwɔ ɑ nɛɛ, tɔ̃rɑ turuku mɔ̀. Kɑ̃si nin
    bɑɑtere tɑ koo koorɑwɑ.
  eng-KJVCPB: Tell them therefore, Thus saith the Lord God; I will make this proverb
    to cease, and they shall no more use it as a proverb in Israel; but say unto them,
    The days are at hand, and the effect of every vision.
  luo-luo: 'Nyisgi ni ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Abiro
    tieko ngeroni, kendo ji ok nochak ogoe kendo e piny Israel. Wachnegi ni, ‘Ndalo
    okayo machiegni ma fweny duto biro timoree.’'
  meu-meu: 'Taunabunai ba hamaorodia, baoto, Ḡaubada Iehova na ini e gwau tomamu:
    Ina hereva lada-isina na baina hadokoa; basie gwauraia lou Israel ai. A ba hamaorodia,
    baoto, Nega na vada e kahikahi, mata-hanai iboudiai anidia ihaḡuḡurudia danu vada
    e kahikahi.'
  npi-ULB: यसकारण तिनीहरूलाई यसो भन्, 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः म यस उखानको
    अन्‍त गरिदिनेछु, र इस्राएलका मानिसहरूले फेरि कहिल्‍यै यो प्रयोग गर्नेछैनन्‌ ।'
    तिनीहरूलाई यसो भन्, ‘समय नजिकै आएको छ, जति बेला हरेक दर्शन पुरा हुनेछ ।
  yor-yor: Nítorí náà wí fún wọn pé, ‘Báyìí ni Olúwa Olódùmarè wí, Èmi yóò fi òpin
    sí òwe yìí, wọn kò ní ipa mọ́ ní Israẹli.’ Sọ fún wọn, ‘Ọjọ́ náà súnmọ́ tòsí nígbà
    tí gbogbo ìran àti ìsọtẹ́lẹ̀ yóò sì wá sí ìmúṣẹ.
  pes-OPCB: به ایشان بگو که من این مثل را باطل می‌کنم. اینک وقت آن رسیده که همهٔ این
    پیشگویی‌ها عملی شوند.
  tgl-ULB: 'Kaya sabihin mo sa kanila, ''Sinasabi ito ng Panginoong Yahweh: Lalagyan
    ko ng katapusan ang kasabihang ito upang hindi na ito magamit pa ng mga Israelita
    kailanman.'' At ipahayag mo sa kanila, ''Nalalapit na ang mga araw at maihahayag
    ang bawat pangitain!'''
  hui-hui: Áyu Anduane Homogo Bibahende Haru Haame Ho Haga kogome bi laro. I̱na tinaga
    bi henene ndo laga uruni lone nalelo mo ereba hai helolebero. Bi uruni lalu hagadagua
    bi mende gahenge mbira la aribia halu helo ti lamibe. Bi gahenge ogo. Anduane
    Homogonaga bi mana latagi haga agali kago ibugua ogoale mbira bulebira lalu mbiwia
    hararu áyu ogoni dege tagira ibulene nga.
  mya-mya: ထို​စ​ကား​ပုံ​နှင့်​ပတ်​သက်​၍​ငါ​အ​ရှင်​ထာ​ဝ​ရ ဘု​ရား​အ​ဘယ်​သို့​မိန့်​တော်​မူ​သည်​ကို​သူ​တို့
    အား ယ​ခု​ပြော​ကြား​လော့။ ငါ​သည်​ထို​စ​ကား ပုံ​ကို​ပ​ပျောက်​စေ​မည်။ ဣ​သ​ရေ​လ​ပြည်
    တွင်​အ​ဘယ်​အ​ခါ​၌​မျှ​ထပ်​မံ​၍​သုံး​စွဲ​ရ ကြ​မည်​မ​ဟုတ်။ အ​ချိန်​ကာ​လ​ကျ​ရောက်​လာ
    ပြီ​ဖြစ်​၍​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​များ​သည် အ​ကောင် အ​ထည်​ပေါ်​လာ​မည်​ဖြစ်​ကြောင်း​ထို​သူ​တို့
    အား​ဆင့်​ဆို​လော့။''
  bod-N: དེ་བས་ཁྱོད་ཀྱིས་དེ་དག་ལ་འདི་ལྟར། གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་ཁ་དཔེ་འདི་ད་ནི་དར་བར་མི་བྱ་སྟེ།
    ཕྱིན་ཆད་ཡེས་ར་ཨེལ་གྱི་ནང་དུ་མི་ཡིས་ཁ་དཔེ་འདི་མི་འདྲེན་ཞེས་པའོ། །ཡིན་ནའང་ཁྱོད་ཀྱིས་དེ་རྣམས་ལ།
    ཉིན་མོ་དེ་ནི་སླེབས་ལ་ཉེ། །ཞལ་གཟིགས་མཐའ་དག་འགྲུབ་པར་འགྱུར་ཞེས་སྨྲོས་ཤིག
  sna-sna: 'Uti kwavari, ‘Zvanzi naIshe Jehovha: Ndichaita kuti chirevo ichi chigume,
    uye havachazochitauri muIsraeri.’ Uti kwavari, ‘Mazuva aswedera okuti zviratidzo
    zvose zvizadziswe.'
  spa-BLM: 'Diles, pues, que el Señor Yahvé dice: “Haré cesar este proverbio, y no
    lo usarán más como proverbio en Israel;” sino que diles: “Los días están cerca,
    y el cumplimiento de toda visión.'
  cac-cac: 'Yuj chi'' al d''a eb'': Icha tic yalan Jehová Cajalil: A yuj tas ol in
    c''ulej, man̈xo ol eyal-laj jun lolonel chi'', yujto toxo ol c''och stiempoal
    yelc''och juntzan̈ tas in ch''oxnac yil eb'' in checab'', xchi Jehová, xa chi
    d''a eb''.'
  swh-ULB: 'Kwa hiyo, waambie, ''Bwana Yahwe asema hivi: Nitaweka mwisho wa hii mithali,
    na watu wa Israeli hawataitumia tena.'' Waambie, ''Siku zi karibu wakati kila
    ono litatimizwa.'
  bel-bel: 'Таму скажы ім; так кажа Гасподзь Бог: зьнішчу гэтую прымаўку, і ня будуць
    ужо ўжываць такой прымаўкі ў Ізраіля; але скажы ім: блізкія дні, калі збудзецца
    кожная ўява прарочая.'
  deu-ELBBK: 'Darum sprich zu ihnen: So spricht der Herr, HERR: Ich will diesem Spruch
    ein Ende machen, und man soll ihn nicht mehr als Spruch gebrauchen in Israel;
    sondern rede zu ihnen: Nahe sind die Tage und das Wort eines jeden Gesichts.'
  mbb-OT: Keǥiyi nu sikandan he, iyan a, is Nengazen he MEGBEVAYÀ edtapus kayi he
    erubasa, ne kenè dan en heini egkeumanan egkehisguti ziyà te Israel. Keǥiya nu
    ziyà te kandan he hapit en egketuman is menge tagnà.
  mal-2015: 'അതുകൊണ്ടു നീ അവരോടു പറയേണ്ടതു: യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു;
    ഞാൻ ഈ പഴഞ്ചൊല്ലു നിർത്തലാക്കും; അവർ യിസ്രായേലിൽ ഇനി അതു ഒരു പഴഞ്ചൊല്ലായി ഉപയോഗിക്കയില്ല;
    കാലവും സകലദർശനത്തിന്റെയും നിവൃത്തിയും അടുത്തിരിക്കുന്നു എന്നു അവരോടു പ്രസ്താവിക്ക.'
  rmc-rmc: 'Vašoda lenge phen: ‚Kada phenel o RAJ, o Adonaj: Skončinava kale porekadloha
    a imar šoha les na leperena andro Izrael.‘ Phen lenge: ‚Imar hin pašes o dživesa,
    sar pes ačhena savore viďeňja.'
  pes-OPV: 'لهذا به ایشان بگو، خداوند یهوه چنین می‌گوید: این مثل را باطل خواهم ساخت
    و آن را بار دیگر دراسرائیل نخواهند‌آورد. بلکه به ایشان بگو: ایام، نزدیک است و
    انجام هر رویا، قریب.'
  ron-1924: 'Де ачея спуне-ле: ‘Аша ворбеште Домнул Думнезеу: «Вой фаче сэ ынчетезе
    ачест кувынт де батжокурэ ши ну се ва май ынтребуинца ын Исраел.»’ Де ачея спуне-ле:
    ‘Се апропие зилеле ши тоате веденииле се вор ымплини!'
  ben-OBCV: তাদের বলো, ‘সার্বভৌম সদাপ্রভু এই কথা বলেন আমি এই প্রবাদ লোপ করব, আর তারা
    ইস্রায়েলের মধ্যে সেই প্রবাদ কখনও বলবে না।’ তাদের বলো, ‘দিন এসে গেছে যখন প্রত্যেকটি
    দর্শন ফলবে।
  som-som: Oo haddaba waxaad iyaga ku tidhaahdaa, Sayidka Rabbiga ahu wuxuu leeyahay,
    Anigu hadalkaas waan joojin doonaa, oo mar dambena dalka reer binu Israa'iil sidaas
    loogama dhex hadli doono, laakiinse waxaad iyaga ku tidhaahdaa, Wakhtigii waa
    soo dhow yahay, oo muujin kastaaba way rumoobi doontaa.
  lat-VUC: 'Ideo dic ad eos: Hæc dicit Dominus Deus: Quiescere faciam proverbium istud,
    neque vulgo dicetur ultra in Israël: et loquere ad eos quod appropinquaverint
    dies, et sermo omnis visionis.'
  eng-ASVBT: 'Tell them therefore, Thus saith the Lord Jehovah: I will make this proverb
    to cease, and they shall no more use it as a proverb in Israel; but say unto them,
    The days are at hand, and the fulfillment of every vision.'
  ita-1885: 'Per tanto, di'' loro: Così ha detto il Signore Iddio: Io farò cessare
    questo proverbio, e non si userà più in Israele. Anzi di'' loro: I giorni, e la
    parola d''ogni visione, son vicini.'
  eng-LXXUP: 'Therefore say to them, Thus saith the Lord; I will even set aside this
    parable, and the house of Israel shall no more at all use this parable: for thou
    shalt say to them, The days are at hand, and the import of every vision.'
  eng-ULB: 'Therefore, say to them, ''The Lord Yahweh says this: I will put an end
    to this proverb, and the people of Israel will no longer use it.'' Say to them,
    ''The days have drawn near when every vision will be fulfilled.'
  spa-VBL: 'Pues diles que esto es lo que dice el Señor: ‘Voy a poner fin a este proverbio.
    Nadie en Israel lo citará nunca más’. “En cambio, diles: Pronto llegará el momento
    en que toda visión se hará realidad.'
  fra-_FOB: 'C''est pourquoi dis-leur: Ainsi a dit le Seigneur, l''Éternel: Je ferai
    cesser ce propos, et on ne le trouvera plus en Israël. Dis-leur au contraire:
    Le temps approche, ainsi que l''accomplissement de toute prophétie.'
  mal-mal: 'അതുകൊണ്ട് നീ അവരോടു പറയേണ്ടത്: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു;
    “ഞാൻ ഈ പഴഞ്ചൊല്ല് നിർത്തലാക്കും; അവർ യിസ്രായേലിൽ ഇനി അത് ഒരു പഴഞ്ചൊല്ലായി ഉപയോഗിക്കുകയില്ല;
    കാലവും സകലദർശനത്തിന്റെയും നിവൃത്തിയും അടുത്തിരിക്കുന്നു’ എന്ന് അവരോട് പ്രസ്താവിക്കുക”.'
  urd-GVR: Jawāb meṅ unheṅ batā, ‘Rab Qādir-e-mutlaq farmātā hai ki maiṅ is kahāwat
    ko ḳhatm karūṅga, āindā yih Isrāīl meṅ istemāl nahīṅ hogī.’ Unheṅ yih bhī batā,
    ‘Wuh waqt qarīb hī hai jab har royā pūrī ho jāegī.
  suz-BL: मोपतीके मेको आन कली ‘परमप्रभु, परमप्रभु यावेमी, गो मेको मो देंतीक लोव़ आ
    अर्थ साम्‍नुङ। मिनु मेकोपुकीम इस्राएलम मेको देंतीक लोव़ गेनायो मदेंनीम’ दे माइक्‍मी।
    मेको आन कली ‘नाक्‍त नेक्‍थान जाक्‍शो बाक्‍नीम। कोंइतीक नेल्‍ल गाप्‍ब। हबकुक २:३
  eng-NOY: 'Therefore say to them, Thus saith the Lord Jehovah: I will make this proverb
    to cease, and they shall no more use it as a proverb in Israel. But say to them,
    The days are at hand, and what is declared in every vision.'
  ita-1927: 'Perciò di’ loro: Così parla il Signore, l’Eterno: Io farò cessare questo
    proverbio, e non lo si ripeterà più in Israele; di’ loro, invece: I giorni s’avvicinano,
    e s’avvicina l’avveramento d’ogni visione;'
  ckb-ckb: 'لەبەر ئەوە پێیان بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت: ئەم پەندە بەتاڵ
    دەکەمەوە و ئیتر لەناو ئیسرائیلدا نایکەن بە پەند.“ بەڵکو پێیان بڵێ: ”ڕۆژگار نزیک
    بووەوە، هەموو بینینێک دێتە دی،'
  eng-BBE: 'For this cause say to them, This is what the Lord has said: I have made
    this saying come to an end, and it will no longer be used as a common saying in
    Israel; but say to them, The days are near, and the effect of every vision.'
  kan-OKCV: 'ಆದ್ದರಿಂದ ಅವರಿಗೆ ಹೀಗೆ ಹೇಳು, ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: ನಾನು
    ಈ ಗಾದೆಯನ್ನು ನಿಲ್ಲಿಸುತ್ತೇನೆ. ಅದನ್ನು ಇನ್ನು ಮೇಲೆ ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಗಾದೆಯಂತೆ ಉಪಯೋಗಿಸುವುದಿಲ್ಲ.
    ದಿನಗಳು ಹತ್ತಿರವಾಗಿವೆ. ಪ್ರತಿದರ್ಶನವು ನೆರವೇರಲಿದೆ’ ಎಂದು ಅವರಿಗೆ ಹೇಳು.'
  tam-2017: 'ஆகையால் நீ அவர்களை நோக்கி: யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்,
    அவர்கள் இனி இஸ்ரவேலிலே இந்தப் பழமொழியைச் சொல்லி வராதபடி நான் அதை ஒழியச்செய்வேன்;
    நாட்களும் எல்லாத் தரிசனத்தின் பொருளும் அருகில் வந்தன என்று அவர்களுடன் சொல்லு.'
  spa-RV-1909: 'Diles por tanto: Así ha dicho el Señor Jehová: Haré cesar este refrán,
    y no repetirán más este dicho en Israel. Diles pues: Se han acercado aquellos
    días, y la palabra de toda visión.'
  ron-BTF: 'Spune-le de aceea: Astfel spune Domnul DUMNEZEU: Eu voi face acest proverb
    să înceteze și nu îl vor mai folosi ca proverb în Israel; ci spune-le: Zilele
    sunt aproape și împlinirea fiecărei viziuni.'
  eng-WEBP: 'Tell them therefore, ‘The Lord GOD says: “I will make this proverb to
