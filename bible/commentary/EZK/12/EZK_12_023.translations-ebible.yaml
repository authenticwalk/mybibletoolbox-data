    mɛbɛnkùmɛ̀ mɛmɔu bo dɔɔ̀.'
  msy-2020: Nɨ datɨrɨghɨn me mɨkɨm suam, Kɨ Ikiavɨra Itir Godɨn Ekiam kamaghɨn mɨkɨmasa.
    Aghuzir akar me zurara mɨgeir kam kɨ datɨrɨghɨn anegɨvagham. Me Israelɨn kantrin
    aven uam a mɨkɨman kogham. Nɨ kamagh me mɨkɨm suam, ‘Dughiam otogha gɨfa. Eghtɨ
    irebamɨn mɨn garir bizibar akaba, da vaghvagh guizbangɨra otivam!’
  dop-dop: Mpʋ tɔ, heeli-wɛ sɩ mɑɣɑ Tɑcɑɑ Ɩsɔ mɑ yɔɣɔtǝɣɩ sɩ mɑɑ sɩɩ tǝnɑɣɑ kɛ ɩtuule
    ntɛ́ tǝ tɔm kɛ Ɩsɛɣɛlɩ tɑɑ. Kʋyɛɛŋ tɔŋɑ kɔntɛ, toosee tɑkɑ tǝnɑ kɑ́ lɑ kɛ́ ɩsɩɩ
    pɑ nɑɑkʋɣʋ-yɛ tɔ.
  azb-azb: 'Buna görə də onlara söylə ki, Xudavənd Rəbb belə deyir: “Bu məsələ son
    qoyacağam, artıq İsraildə bu məsəli işlətməyəcəklər. Ancaq sən onlara söylə ki,
    hər görüntünün yerinə yetəcəyi günlər yaxınlaşdı.'
  eng-DBY: 'Tell them therefore, Thus saith the Lord Jehovah: I will make this proverb
    to cease, and they shall no more use it as a proverb in Israel; but say unto them,
    The days are at hand, and the accomplishment of every vision.'
  hin-2017: 'इसलिए उनसे कह, ‘प्रभु यहोवा यह कहता है: मैं इस कहावत को बन्द करूँगा;
    और यह कहावत इस्राएल पर फिर न चलेगी।’ और तू उनसे कह कि वह दिन निकट आ गया है, और
    दर्शन की सब बातें पूरी होने पर हैं।'
  wol-KYG: 'Kon wax leen ne leen: “Boroom bi Aji Sax ji dafa wax ne: Maay dakkal woowu
    léeb, ba muy léebtil fi Israyil.” Waxleen kay ne leen: “Bés a ngi jubsi, peeñoo
    peeñu sotti.'
  eng-YLT: 'therefore say unto them: Thus said the Lord Jehovah: I have caused this
    simile to cease, And they use it not as a simile again in Israel, But speak to
    them: Drawn near have the days, And spoken hath every vision.'
  eng-WYC-2017: Therefore say thou to them, The Lord God saith these things, I shall
    make this proverb to cease, and it shall no more be said commonly in Israel; and
    speak thou to them, that the days have nighed, and each word of vision, either
    of prophesy.
  eng-WMBB: 'Tell them therefore, ‘The Lord GOD says: “I will make this proverb to
    cease, and they will no more use it as a proverb in Israel;”’ but tell them, ‘“The
    days are at hand, and the fulfilment of every vision.'
  urd-GVH: जवाब में उन्हें बता, ‘रब क़ादिरे-मुतलक़ फ़रमाता है कि मैं इस कहावत को ख़त्म
    करूँगा, आइंदा यह इसराईल में इस्तेमाल नहीं होगी।’ उन्हें यह भी बता, ‘वह वक़्त क़रीब
    ही है जब हर रोया पूरी हो जाएगी।
  rug-rug: 'Zama guahe koa rini: ‘Hiera gua si zama nia e Zihova sa Baṉara: Kote va
    kokoi ia Rau sa zinama tumatumae hie meke lopu kote zama pule nia rini pa Izireli.’
    Mu zama guahe koa rini, ‘Sari rane si tata kamo totoso doduru dinogodogorae si
    kote gorevura!'
  gaz-gaz: 'Akkana isaaniin jedhi; ‘Waaqayyo Gooftaan akkana jedha: Ani fakkeenya
    kana nan balleessa; isaan siʼachi Israaʼel keessatti itti hin fayyadaman.’ Atis,
    ‘Barri itti mulʼanni hundi fiixaan baʼu dhiʼaateera, isaaniin jedhi.'
  fra-LSG: 'C’est pourquoi dis-leur: Ainsi parle le Seigneur, l’Éternel: Je ferai
    cesser ces discours moqueurs; On ne les tiendra plus en Israël. Dis-leur, au contraire:
    Les jours approchent, Et toutes les visions s’accompliront.'
  yal-yal: A fala e xa, i naxa, ‘Marigina Alatala ito nan falaxi, a naxa, “N bata
    danna sa sandani ito ra, a mi fa falama Isirayila yi sɔnɔn.” ’ Koni a fala e xa,
    i naxa, ‘Fe toone birin nakamali waxatin bata maso.
  haw-1868: Nolaila e olelo aku oe ia lakou, Ke i mai nei o Iehova ka Haku penei;
    E hooki au i keia olelo, aole lakou e lawe hou ia mea me he olelo akamai la iloko
    o ka Iseraela; aka, e olelo aku ia lakou, Kokoke mai na la, a me ka io o na hihio
    a pau.
  arb-NAV: 'لِذَلِكَ قُلْ لَهُمْ: هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: هَا أَنَا
    قَدْ أَبْطَلْتُ هَذَا الْمَثَلَ فَلا يَعُودُونَ يُرَدِّدُونَهُ فِي إِسْرَائِيلَ،
    بَلْ قُلْ لَهُمْ: قَدْ أَزِفَتِ الأَيَّامُ وَحَانَ تَحْقِيقُ كَلامِ كُلِّ رُؤْيَا،'
  ewe-ewe: 'Gblɔ na wo be, ‘Ale Aƒetɔ Yehowa gblɔe nye esi: Matsi lododo sia nu, eye
    womagadoe azɔ le Israel o.’ Gblɔ na wo be, ‘Ŋkeke siwo me ŋutega ɖe sia ɖe nava
    eme la gogo.'
  eng-LEE: Therefore say unto them, Thus hath said the Lord Eternal, I will cause
    this proverb to cease, and they shall no more use it as a proverb in Israel; but
    speak unto them, The days are coming nigh, and the word of every vision.
  asm-FB: 'এই হেতুকে তেওঁলোকক কোৱা, প্ৰভু যিহোৱাই এই কথা কৈছে: ‘মই এই প্ৰচলিত কথা
    লুপ্ত কৰিম আৰু এইটো ইস্ৰায়েলৰ মাজত আৰু নচলিব’।” কিন্তু তেওঁলোকক কোৱা, “দিন আৰু
    প্ৰত্যেক দৰ্শনৰ সফলতা ওচৰ!”'
  sus-A: عَ قَلَ عٍ بّ، ‹عَلَتَلَ يِ نَن مَسٍنشِ؛ ﭑ قَمَ نّ نَ تَالِ وْيّنيِ عِقَلّ
    دَندٍ. مِشِ يٌ مُ نَ قَلَمَ سْنْن عِسِرَيِلَ بْشِ مَ.› عَ قَلَ عٍ بّ، ‹عَ فبٍ
    مُ لُشِ لَامَتُنيِ بِرِن شَ كَمَلِ.
  fra-SBL: 'Dis-leur donc : « Le Seigneur Yahvé dit : « Je ferai cesser ce proverbe,
    et on n''en fera plus usage en Israël » ; mais dis-leur : « Les jours sont proches,
    et l''accomplissement de toute vision ».'
  hbo-hbo: לָכֵ֞ן אֱמֹ֣ר אֲלֵיהֶ֗ם כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ הִשְׁבַּ֙תִּי֙ אֶת־הַמָּשָׁ֣ל
    הַזֶּ֔ה וְלֹֽא־יִמְשְׁל֥וּ אֹתֹ֛ו עֹ֖וד בְּיִשְׂרָאֵ֑ל כִּ֚י אִם־דַּבֵּ֣ר אֲלֵיהֶ֔ם
    קָֽרְבוּ֙ הַיָּמִ֔ים וּדְבַ֖ר כָּל־חָזֹֽון׃
  kik-kik: 'Meere atĩrĩ, ‘Ũũ nĩguo Mwathani Jehova ekuuga: Nĩngũniina thimo ĩno, na
    matigacooka kũmĩgweta rĩngĩ gũkũ Isiraeli.’ Meere atĩrĩ, ‘Matukũ nĩmakuhĩrĩirie
    rĩrĩa kĩoneki o gĩothe gĩkaahingio.'
  fra-NCL: 'C’est pourquoi dis-leur : Ainsi parle le Seigneur Yahweh je ferai cesser
    ce dicton, et on ne le prononcera plus en Israël. Dis-leur au contraire : Les
    jours sont proches ainsi que la réalisation de toute parole de vision.'
  cek-AK: Nihcae khaeah, Angraeng Sithaw mah, Hae tiah a thuih o ih palungha lok to
    ka boengsak han boeh, nihcae mah Israel prae thungah palungha lok patoh o mak
    ai boeh; nihcae khaeah, Hnuksak ih hmuennawk akoep boihhaih ani loe zoi boeh,
    tiah thuih.
  cuk-cuk: 'Degisoggu, we-dulemarga be sogo, Bab-Jehová-Bela-Gangued-Nikadi weyob
    sogye: ‘We-deyob-sogleged mer bar sogmalaga an imakoye, Israel-yargine gannar-gannar
    bar sogosurmalad.’ Deginbali, ega be sogbalo: ‘Ibagan daniye, negburgan-daklesad-sanar-gued-ibagan,
    daniye.'
  uig-CYR: 'Әнди уларға: — Рәб Пәрвәрдигар мундақ дәйду: «Мән бу мақални йоқ қилимән;
    Исраилда бу мақал иккинчи ишлитилмәйду; сән әксичә уларға: «Күнләр йеқинлашти,
    һәр бир аламәт көрүнүшниң әмәлгә ашурулушиму йеқинлашти» — дегин.'
  tel-2017: కాబట్టి నువ్వు వాళ్లకి ఇలా చెప్పు. ప్రభువైన యెహోవా ఇశ్రాయేలు ప్రజలు ఈ
    సామెత చెప్పకుండా నేను ఈ సామెతకి ముగింపు పలుకుతున్నాను. దాన్ని వ్యర్ధం చేస్తున్నాను.
    ఇలా చెప్పి వాళ్ళకి ‘ప్రతి దర్శనమూ నెరవేరే రోజులు దగ్గర పడుతున్నాయి.’ అని ప్రకటించు.”
  hat-BSA: 'Pou sa, di yo: ‘Konsa pale Senyè BONDYE a: “Mwen va fè pwovèb sa a sispann
    pou yo pa sèvi l ankò kon pwovèb an Israël.”’ Men di yo: “Jou yo ap apwoche ansanm
    ak lè pou tout vizyon yo akonpli.'
  kos-kos: Inge, fahkang nu selos ma nga, LEUM GOD Fulatlana, fahk ke ma ingan. Nga
    ac sisla soakas se ingan, na ac fah tia sifil srumunyuk in Israel. Fahkang nu
    selos lah pa inge pacl kas in palu uh ac akpwayeiyuk!
  hbo-WLC: לָכֵ֞ן אֱמֹ֣ר אֲלֵיהֶ֗ם כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ הִשְׁבַּ֙תִּי֙ אֶת־הַמָּשָׁ֣ל
    הַזֶּ֔ה וְלֹֽא־יִמְשְׁל֥וּ אֹת֛וֹ ע֖וֹד בְּיִשְׂרָאֵ֑ל כִּ֚י אִם־דַּבֵּ֣ר אֲלֵיהֶ֔ם
    קָֽרְבוּ֙ הַיָּמִ֔ים וּדְבַ֖ר כָּל־חָזֽוֹן׃
  ibo-ibo: Gwa ha, ‘Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị na-ekwu,
    Aga m eme ka ilu a kwụsị, ha agaghị atụkwa ya dịka ilu nʼIzrel ọzọ.’ Kama gwa
    ha, ‘Nʼụbọchị ahụ adịla nso mgbe ọhụ niile ga-emezu.
  ory-ory: 'ଏହେତୁ ସେମାନଙ୍କୁ କୁହ, ‘ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି: ଆମ୍ଭେ ଏହି ପ୍ରବାଦ
    ଲୋପ କରିବା ଓ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ଲୋକମାନେ ପ୍ରବାଦ ରୂପେ ଆଉ ତାହା ବ୍ୟବହାର କରିବେ ନାହିଁ;’ ମାତ୍ର
    ସେମାନଙ୍କୁ କୁହ, ସମୟ ଓ ପ୍ରତ୍ୟେକ ଦର୍ଶନର ସଫଳତା ସନ୍ନିକଟ।'
  chk-chk: 'Iei mine kopwe üreniir, ‘Iei alon Kot ewe Samol mi Lapalap: Üpwe awesi
    ei mwiitun, pwe aramas resap chüen eänisefäli lon Israel.’ Nge kopwe pwal üreniir,
    ‘A fokun tori fansoun pwe künään soufos meinisin repwe fisitä.’'
  rop-rop: Wal yu dalim detlot Isreil pipul wanim mi na YAWEI det boswan God tok.
    Ai garra binijimap det wed olabat bin tok. Dei kaan irrim det wed igin langa Isreil.
    Bat yu dalim olabat, det taim im gulijap na en ol detlot wed garra kaman trubala.
  ukr-1871: 'Оце ж скажи їм: Так говорить Господь Бог: Положу кінець сїй примовцї,
    і не буде вже тієї приговірки в Ізраїлї: проте скажи їм: Близький час і справдиться
    всяке видиво пророче.'
  deu-1951: 'Darum sprich zu ihnen: So spricht Gott, der HERR: Ich will diesem Sprichwort
    ein Ende machen, daß man es in Israel nicht mehr brauchen soll! Du aber sprich
    zu ihnen: Die Tage sind nahe, und jedes Wort der Weissagung trifft ein!'
  eng-JPS: 'Tell them therefore: Thus saith the Lord GOD: I will make this proverb
    to cease, and they shall no more use it as a proverb in Israel; but say unto them:
    The days are at hand, and the word of every vision.'
  srp-1865: 'Zato im reci: ovako veli Gospod Gospod: ukinuæu tu prièu i neæu je više
    govoriti u Izrailju; nego im reci: blizu su dani i rijeè svake utvare.'
  lug-lug: Bagambe nti, ‘Bw’ati bw’ayogera Mukama Katonda nti, ŋŋenda kukomya olugero
    luno, era tebaliddayo nate kulwogera, mu Isirayiri.’ Bagambe nti, ‘Ebiro binaatera
    okutuuka, okwolesebwa kwonna lwe kulituukirira.
  heb-heb: לכן אמר אליהם כה אמר אדני יהוה השבתי את המשל הזה ולא ימשלו אתו עוד בישראל
    כי אם דבר אליהם קרבו הימים ודבר כל חזון׃
  ben-IRV: অতএব, তুমি তাদেরকে বল, প্রভু সদাপ্রভু এই কথা বলেন, ‘আমি এই প্রবাদ নিয়ে
    নেব; এটা প্রবাদ বলে ইস্রায়েলের মধ্যে আর থাকবে না’।” কিন্তু তাদেরকে বল, “কাল এবং
    সমস্ত দর্শনের বাক্য কাছাকাছি!”
  pan-pan: ਇਸ ਲਈ ਉਹਨਾਂ ਨੂੰ ਆਖ ਦੇ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਕਹਿੰਦਾ ਹੈ ਕਿ ਮੈਂ ਇਸ ਕਹਾਉਤ ਨੂੰ
    ਮੁਕਾ ਦਿਆਂਗਾ ਅਤੇ ਫੇਰ ਇਹ ਨੂੰ ਇਸਰਾਏਲ ਵਿੱਚ ਨਾ ਵਰਤਣਗੇ, ਸਗੋਂ ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਆਖ ਕਿ ਸਮਾਂ
    ਆ ਗਿਆ ਹੈ ਅਤੇ ਹਰੇਕ ਦਰਸ਼ਣ ਦਾ ਸਿੱਟਾ ਨੇੜੇ ਹੈ।
  mya-JVB: သို့ဖြစ်၍ ၊ အရှင် ထာဝရ ဘုရား၏ အမိန့် တော်ကို ဆင့်ဆို ရမည်မှာ၊ ထို စကားပုံ
    ကို ငါပျောက် စေမည်။ နောက် တဖန် ဣသရေလ အမျိုး၌ မသုံးရကြ။ နေ့ရက်ကာလနီးပြီ။ ခပ်သိမ်း
    သော ဗျာဒိတ် ရူပါရုံလည်း ပြည့်စုံ ကြလိမ့်မည်ဟု ပြောလော့။
  hmo-hmo: 'Esekiela e, unai taudia do oi hamaoroa, lau, Lohiabada Dirava ese unai
    bamona hereva do lau hadokoa. Israela dekenai do idia gwauraia lou lasi. To inai
    bamona idia do oi hamaoroa, do oi gwau: Nega be kahirakahira, peroveta hereva
    ibounai hamomokania negana be kahirakahira vadaeni.'
  urd-urd: 'इसलिए उनसे कह दे, कि ''ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि मैं इस मिसाल
    को ख़त्म करूँगा और फिर इसे इस्राईल में इस्ते''माल न करेंगे। बल्कि तू उनसे कह,
    वक़्त आ गया है और हर ख़्वाब का अन्जाम क़रीब है।'
  rus-SYN: 'Посему скажи им: так говорит Господь Бог: уничтожу эту поговорку, и не
    будут уже употреблять такой поговорки у Израиля; но скажи им: близки дни и исполнение
    всякого видения пророческого.'
  bqc-SIM: Onɛ́ ma Dii Lua ma mɛ̀ má yáasipi midɛ. Wa yáasipi kɛ Isaili bùsuu
    lↄo. Onɛ́ lↄ, gↄↄ kà kãi kɛ́ yã́ pↄ́ ãnabiↄ è a gbɛsu píi.
  tcz-CHONGTHU: Hiche thuchih kisei hi keiman kasuhbei ahitan, nangho lah a nahin
    seikit lou ding u ahi. Thuchih masapa kheldoh nading chun tun hiche thuchih thah
    hi kapeh nahiuve. Gao thu kisei jouse hi aban banna akisuh bulhing nading phat
    chu hung lhungah ahitai. Hichu thanei tah Pakai thusei ahi tin mipioho chu seipeh
    in.
  mar-mar: यास्तव त्यांना सांग परमेश्वर प्रभू देव असे म्हणतो, मी या म्हणीला संपुष्टात
    आणिन यासाठी की इस्राएलात याचा पुन्हा कोणी वापर करणार नाही. “मग त्यांना जाहीर कर,
    दिवस जवळ येत आहेत सर्व बोलके होतील”
  qub-qub: 'Cananga mana wiyacoj runacunata niy: ‹Caynömi Tayta Dios nin: Nogami camacächishaj
    Israelcho chay rimayta yapayga manana parlananpaj. Nircur willanqui profëtäcunawan
    suyñuyninchöno ricachishäcuna cumlinanpaj wallcallana pishiycashanta.'
  bqp-bqp: Yen sɔ̃, ɑ bu sɔ̃ɔwɔ ɑ nɛɛ, nɛ, Yinni Gusunɔ kon de mɔn te, tu kpe. Bɑ
    ǹ mɑɑ tu gerumɔ Isireliɔ. Adɑmɑ ɑ bu sɔ̃ɔwɔ ɑ nɛɛ, tɔ̃rɑ turuku mɔ̀. Kɑ̃si nin
    bɑɑtere tɑ koo koorɑwɑ.
  hat-hat: 'Koulye a, di yo men mesaj Seyè a, Bondye sèl Mèt la, voye ba yo: Mwen
    pral fè yo sispann repete pawòl sa a. Yo p''ap janm tande l'' ankò nan bouch moun
    pèp Izrayèl yo. Di yo: Men jou a rive. Men sa yo te di ki pou rive a pral rive
    vre!'
  eng-BSB: 'Therefore tell them that this is what the Lord GOD says: ‘I will put an
    end to this proverb, and in Israel they will no longer recite it.’ But say to
    them: ‘The days are at hand when every vision will be fulfilled.'
  eng-WEBPB: 'Tell them therefore, ‘The Lord GOD says: “I will make this proverb to
    cease, and they will no more use it as a proverb in Israel;”’ but tell them, ‘“The
    days are at hand, and the fulfilment of every vision.'
  kbq-kbq: Hagi amanage hunka zamasamio, Ra Anumzana Agra Anumzamo'a amanage hie,
    Zamagrama nehaza nanekea eri atra'nenkeno, Israeli agu'afina mago'enena ana nanekea
    osugahaze. Hanki mika avanagna zama kenana zamo'ma efore'ma hania knamo'a hago
    kofta nehie hunka zamasamio.
  nhe-BL: Huajca xiquinilhui para na, niimoDIOS Tlen Más Nijpiya Tlanahuatili, nijchihuas
    ma mochihuas nopa tlajtoli tlen quiijtohuayayaj huan ayoc quema sampa quitequihuise
    israelitame. Huan nojquiya xiquinilhui se yancuic tlajtoli tlen quiijtose. ‘Ya
    ajsic tonali para panos nochi tlen quiijtojque tiocamanalohuani para panos.’
  gub-BL: Emume'u hema'enukwaw paw a'e teko wanupe nehe kury. Amumaw putar a'e ze'eg
    ihe nehe. Teko numume'u pixik kwaw a'e ze'eg Izaew ywy rehe wà nehe. Ko ma'e emume'u
    wanupe nehe. — Uhem i'ar kwez kury. Imume'u pyrer uzeapo putar iko nehe kury,
    ere wanupe nehe.
  eng-DRA: 'Say to them therefore: Thus saith the Lord God: I will make this proverb
    to cease, neither shall it be any more a common saying in Israel: and tell them
    that the days are at hand, and the effect of every vision.'
