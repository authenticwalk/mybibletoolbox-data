verse: EZK.012.002
translations:
  mal-C: “മനുഷ്യപുത്രാ, കണ്ണുണ്ടായിട്ടും കാണാതെയും ചെവിയുണ്ടായിട്ടും കേൾക്കാതെയുമിരിക്കുന്ന
    മത്സരമുള്ള ജനത്തിന്റെ മധ്യത്തിലാണ് നീ പാർക്കുന്നത്. കാരണം അവർ മത്സരമുള്ള ഒരു ജനതതന്നെ.
  deu-TKW: Menschensohn, inmitten des Hauses der Widerspenstigkeit wohnst du, solcher,
    die Augen haben, um zu sehen, und doch nicht sehen, Ohren haben, um zu hören,
    und nicht hören; denn ein Haus der Widerspenstigkeit sind sie.
  lin-lin: « Mwana na moto, ozali kovanda kati na libota ya batomboki ; bazalaka na
    miso ya kotala kasi bamonaka te, bazalaka na matoyi ya koyoka kasi bayokaka te,
    pamba te bazali libota ya batomboki.
  eng-LSV: “Son of man, you are dwelling in the midst of the house of rebellion, that
    have eyes to see, and they have not seen; they have ears to hear, and they have
    not heard; for they [are] a house of rebellion.
  eng-GNV: 'Sonne of man, thou dwellest in the middes of a rebellious house, which
    haue eyes to see, and see not: they haue eares to heare, and heare not: for they
    are a rebellious house.'
  eng-WEBSTER: 'Son of man, thou dwellest in the midst of a rebellious house, who
    have eyes to see, and see not; they have ears to hear, and hear not: for they
    are a rebellious house.'
  nhw-BL: “Tlacatl, ta tiitztoc tlatlajco masehualme catli mosisiníaj huan huelisquíaj
    quiitase catli melahuac ica iniixteyol sintla quinequisquíaj, pero amo quinequij.
    Nojquiya huelisquíaj nechtlacaquilise, pero amo quichihuaj pampa masque quipixtoque
    ininnacas mochihuaj quen amo tlacaquij pampa tlahuel mosisiníaj.
  swh-ONEN: “Mwanadamu, unaishi miongoni mwa watu waasi. Wana macho ya kuona, lakini
    hawaoni na masikio ya kusikia lakini hawasikii, kwa kuwa ni watu waasi.
  bba-bba: tɔnun bii, wee ɑ wɑ̃ɑ mɛm nɔɔ sɑribɑn suunu sɔɔ. Bɑ nɔni mɔ ɑdɑmɑ bɑ ǹ
    kĩ bu kɑ yɑm wɑ. Bɑ swɑsu mɔ, ɑdɑmɑ bɑ ǹ kĩ bu kɑ ɡɑri nɔ yèn sɔ̃ bɑ bɔ.
  eng-KJVCPB: 'Son of man, thou dwellest in the midst of a rebellious house, which
    have eyes to see, and see not; they have ears to hear, and hear not: for they
    are a rebellious house.'
  luo-luo: “Wuod dhano, idak e dier joma jongʼanyo. Gin gi wenge mondo ginen-go to
    ok ginen, kendo gin gi itgi mondo giwinjgo, to ok giwinj wach, nikech gin joma
    jongʼanyo.
  meu-meu: Taunimanima natuna e, oi ese gwau-edeede besena bogaraginai o nohomu. Idia
    na mai matadia, ḡau bema ita, to ḡau ta asie itaiamu, bona mai taiadia, hereva
    bema kamonai, to hereva ta asie kamonaimu;
  npi-ULB: “ए मानिसको छोरो, तँ एउटा विद्रोही घरानाको बिचमा बस्छस्, जहाँ तिनीहरूका
    हेर्ने आँखा त छन्‌ तर तिनीहरू देख्‍दैनन् । अनि तिनीहरूका सुन्‍ने कान त छन्‌ तर
    सुन्‍दैनन्‌, किनभने तिनीहरू विद्रोही घराना हुन्‌ ।
  yor-yor: “Ọmọ ènìyàn, ìwọ ń gbé ní àárín ọlọ̀tẹ̀ ènìyàn. Wọ́n lójú láti fi ríran,
    ṣùgbọ́n wọn kò ríran, bẹ́ẹ̀ ni wọ́n létí láti fi gbọ́rọ̀ ṣùgbọ́n wọn kò gbọ́rọ̀,
    torí pé ọlọ̀tẹ̀ ènìyàn ni wọ́n.
  pes-OPCB: «ای پسر انسان، تو در میان قومی عصیانگر زندگی می‌کنی که چشم دارند و نمی‌بینند،
    گوش دارند و نمی‌شنوند، چون یاغی هستند.
  tgl-ULB: “Anak ng tao, naninirahan ka sa kalagitnaan ng mapanghimagsik na sambahayan
    kung saan may mga mata sila upang makakita ngunit hindi sila nakakakita at kung
    saan may mga tainga sila upang makarinig ngunit hindi nakikinig dahil mapanghimagsik
    sila na sambahayan!
  hui-hui: Dindiali-o áyu wali agali í̠ baba mandagi bu kamiruni ti i̱naga bi mo wahalu
    erembira ngiaga bu ka. Tinaga de kagoyu tinaga deme baya hangu handa nabiaga ka.
    Tinaga hale kagoyu i̱naga bi hale habe manga howa mo wahalu i̱ erembira ngiaga
    kagoni.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ သင်​သည်​ပုန်​ကန် တတ်​သည့်​လူ​မျိုး​အ​ထဲ​မှာ​နေ​ရ​၏။
    သူ​တို့​သည် မျက်​စိ​ရှိ​လျက်​နှင့်​အ​ဘယ်​အ​ရာ​ကို​မျှ​မ​မြင် ကြ။ နား​ရှိ​လျက်​နှင့်​အ​ဘယ်​အ​ရာ​ကို​မျှ​မ
    ကြား​ကြ။ အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ​တို့​သည် ပုန်​ကန်​တတ်​သူ​များ​ဖြစ်​သော​ကြောင့်​တည်း။''
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ནི་གྱེན་ལོག་གི་མི་རྣམས་ཁྲོད་དུ་བསྡད་ཡོད་པ་དང་། དེ་དག་ལ་ལྟ་བའི་མིག་ཡོད་ཀྱང་མི་མཐོང་ལ།
    ཉན་པའི་རྣ་ཡོད་ཀྱང་མི་ཐོས་ཏེ། གང་ལ་ཞེ་ན། དེ་དག་ནི་ཁྱིམ་རྒྱུད་ངོ་ལོག་ཅན་ཡིན་པས་སོ།
    །
  sna-sna: “Mwanakomana womunhu, iwe ugere pakati pavanhu vanondimukira. Vane meso
    okuona asi havaoni, vane nzeve dzokunzwa asi havanzwi, nokuti vanhu vokumukira.
  spa-BLM: “Hijo de hombre, tú habitas en medio de la casa rebelde, que tiene ojos
    para ver y no ve, que tiene oídos para oír y no oye; porque es una casa rebelde.
  cac-cac: Ach anima, a juntzan̈ anima b'aj cajan ach ec' d'a scal tic, te pit eb'.
    Nab'an̈ej ay yol sat eb', palta max yil-laj eb'. Nab'an̈ej ay schiquin eb', palta
    max yab' eb' tas svala', yujto a jun chon̈ab' tic juneln̈ej te pit.
  swh-ULB: “Mwana wa adamu, unaishi kwenye nyumba ya uasi, wana macho ya kuona lakini
    hawaoni; na wana masikio ya kusikia lakini hawasikii, kwa sababu wao ni nyumba
    iliyoasi.
  bel-bel: сыне чалавечы! ты жывеш сярод дому мяцежнага; у іх ёсьць вочы, каб бачыць,
    а ня бачаць; у іх ёсьць вушы, каб слухаць, а ня чуюць; бо яны - мяцежны дом.
  deu-ELBBK: Menschensohn, du wohnst inmitten des widerspenstigen Hauses, die Augen
    haben zu sehen und nicht sehen, Ohren haben zu hören und nicht hören; denn ein
    widerspenstiges Haus sind sie.
  mbb-OT: “Sikew is etew, nengungubpaan ka zuma te mesinupaken he menge etew. Duen
    dan menge mata piru kenè dan ebpekaahà, duen dan menge telinga piru kenè dan ebpekezineg,
    su menge mesinupaken sikandan he menge etew.
  mal-2015: മനുഷ്യപുത്രാ, നീ മത്സരഗൃഹത്തിന്റെ നടുവിൽ പാർക്കുന്നു; കാണ്മാൻ കണ്ണുണ്ടെങ്കിലു
    അവർ കാണുന്നില്ല; കേൾപ്പാൻ ചെവിയുണ്ടെങ്കിലും അവർ കേൾക്കുന്നില്ല; അവർ മത്സരഗൃഹമല്ലോ.
  rmc-rmc: „Manušeja, bešes maškar o zacata manuša, saven hin jakha, hoj te dikhen,
    ale na dikhen, hin len kana, hoj te šunen, ale na šunen, bo hine zacata manuša.
  pes-OPV: «ای پسر انسان تو در میان خاندان فتنه انگیز ساکن می‌باشی که ایشان را چشمها
    به جهت دیدن هست اما نمی بینند و ایشان را گوشهابه جهت شنیدن هست اما نمی شنوند،
    چونکه خاندان فتنه انگیز می‌باشند.
  ron-1924: „Фиул омулуй, ту локуешть ын мижлокул уней касе де ындэрэтничь, каре ау
    окь сэ вадэ, ши ну вэд, урекь де аузит, ши н-ауд, кэч сунт о касэ де рэзврэтиць.
  ben-OBCV: “হে মানবসন্তান, তুমি বিদ্রোহী জাতির মধ্যে বাস করছ। তাদের দেখার চোখ আছে
    কিন্তু দেখে না আর শোনার কান আছে কিন্তু শোনে না, কারণ তারা বিদ্রোহী জাতি।
  som-som: Wiilka Aadamow, waxaad dhex deggan tahay reer caasiyoobay, oo leh indho
    ay wax ku fiiriyaan laakiinse aan waxba arkin, oo leh dhego ay wax ku dhegaystaanna
    laakiinse aan waxba maqlin, waayo, waa reer caasiyoobay.
  lat-VUC: 'Fili hominis, in medio domus exasperantis tu habitas: qui oculos habent
    ad videndum, et non vident, et aures ad audiendum, et non audiunt: quia domus
    exasperans est.'
  eng-ASVBT: Son of man, thou dwellest in the midst of the rebellious house, that
    have eyes to see, and see not, that have ears to hear, and hear not; for they
    are a rebellious house.
  ita-1885: Figliuol d'uomo, tu abiti in mezzo di una casa ribelle, che ha occhi da
    vedere, e non vede; orecchi da udire, e non ode; perciocchè è una casa ribelle.
  eng-LXXUP: 'Son of man, thou dwellest in the midst of the iniquities of those, who
    have eyes to see, and see not; and have ears to hear, and hear not: because it
    is a provoking house.'
  eng-ULB: “Son of man, you live in the midst of a rebellious house, where they have
    eyes to see but they do not see; and where they have ears to hear but do not listen,
    because they are a rebellious house.
  spa-VBL: “Hijo de hombre, vives entre gente rebelde. Tienen ojos para ver pero no
    ven, y oídos para oír pero no escuchan, porque son gente rebelde.
  fra-_FOB: Fils de l'homme, tu habites au milieu d'une maison de rebelles, qui ont
    des yeux pour voir et qui ne voient point, des oreilles pour entendre et qui n'entendent
    point, car ils sont une maison rebelle.
  mal-mal: “മനുഷ്യപുത്രാ, നീ മത്സരഗൃഹത്തിന്റെ നടുവിൽ വസിക്കുന്നു; കാണുവാൻ കണ്ണുണ്ടെങ്കിലും
    അവർ കാണുന്നില്ല; കേൾക്കുവാൻ ചെവിയുണ്ടെങ്കിലും അവർ കേൾക്കുന്നില്ല; അവർ മത്സരഗൃഹമാണല്ലോ.
  urd-GVR: “Ai ādamzād, tū ek sarkash qaum ke darmiyān rahtā hai. Go un kī āṅkheṅ
    haiṅ to bhī kuchh nahīṅ deḳhte, go un ke kān haiṅ to bhī kuchh nahīṅ sunte. Kyoṅki
    yih qaum haṭdharm hai.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, गे काइ मटीब खिं ङा मुर आन दातेम बाक्‍शो
    बाक्‍नेवे। मेको आन के मिक्‍च बाक्‍त हना यो, मताइनीम। मेको आन के नोफा बाक्‍त हना
    यो, मनेंनीम। येरमीया ५:२१
  eng-NOY: Son of man, thou dwellest in the midst of a rebellious house; they have
    eyes to see, and see not; they have ears to hear, and hear not; for they are a
    rebellious house.
  ita-1927: “Figliuol d’uomo, tu abiti in mezzo a una casa ribelle che ha occhi per
    vedere e non vede, orecchi per udire e non ode perché è una casa ribelle.
  ckb-ckb: «ئەی کوڕی مرۆڤ، تۆ لەناو ماڵێکی یاخیدا نیشتەجێی، ئەوانەی چاویان هەیە بۆ
    ئەوەی ببینن، بەڵام نابینن، گوێیان هەیە بۆ ئەوەی ببیستن، بەڵام نابیستن، چونکە بنەماڵەیەکی
    یاخین.
  eng-BBE: Son of man, you are living among an uncontrolled people, who have eyes
    to see but see not, and ears for hearing but they do not give ear; for they are
    an uncontrolled people.
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ನೀನು ತಿರುಗಿಬೀಳುವ ಮನೆತನದವರ ಮಧ್ಯದಲ್ಲಿ ವಾಸಿಸುತ್ತಿರುವ, ಅವರಿಗೆ
    ನೋಡುವುದಕ್ಕೆ ಕಣ್ಣುಗಳುಂಟು, ಆದರೆ ನೋಡುವುದಿಲ್ಲ; ಕೇಳುವುದಕ್ಕೆ ಕಿವಿಗಳುಂಟು, ಕೇಳುವುದಿಲ್ಲ.
    ಅವರು ತಿರುಗಿಬೀಳುವ ಮನೆತನದವರು.
  tam-2017: மனிதகுமாரனே, நீ கலகவீட்டாரின் நடுவிலே தங்கி இருக்கிறாய்; பார்க்கும்படி
    அவர்களுக்குக் கண்கள் இருந்தாலும் காணாமற்போகிறார்கள்; கேட்கும்படி அவர்களுக்குக்
    காதுகள் இருந்தாலும் கேட்காமற்போகிறார்கள்; அவர்கள் கலகம்செய்கிற மக்கள்.
  spa-RV-1909: Hijo del hombre, tú habitas en medio de casa rebelde, los cuales tienen
    ojos para ver, y no ven, tienen oídos para oir, y no oyen; porque son casa rebelde.
  ron-BTF: Fiu al omului, locuiești în mijlocul unei case răzvrătite, care au ochi
    să vadă dar nu văd; au urechi să audă dar nu aud, pentru că sunt o casă răzvrătită.
  eng-WEBP: “Son of man, you dwell in the middle of the rebellious house, who have
    eyes to see, and don’t see, who have ears to hear, and don’t hear; for they are
    a rebellious house.
  eng-FBV: “Son of man, you are living among rebellious people. They have eyes to
    see but they don't see, and ears to hear but they don't hear, because they are
    rebellious people.
  nld-1939: Mensenkind, ge woont midden onder een onhandelbaar ras, dat ogen heeft
    om te kijken maar niet ziet, oren om te horen maar niet hoort; want het is een
    onhandelbaar ras.
  nch-BL: “Tacat, ta tiitztoc tatajco ten masehualme cati mosisiníaj huan huelisquíaj
    quiitase cati melahuac ica iniixteyol sinta quinequisquíaj, pero amo quinequij.
    Nojquiya huelisquíaj techtacaquilise, pero amo quichihuaj pampa masque quipixtoque
    ininacas mochihuaj quej amo tacaquij pampa tahuel mosisiníaj.
  vie-1934: Hỡi con người, ngươi ở giữa nhà bạn nghịch, chúng nó có mắt để thấy mà
    không thấy, có tai để nghe mà không nghe; vì ấy là nhà bạn nghịch.
  hin-CV: “हे मनुष्य के पुत्र, तुम विद्रोही लोगों के बीच रह रहे हो. उनकी आंख तो हैं,
    परंतु देखते नहीं और कान तो हैं, परंतु सुनते नहीं, क्योंकि वे विद्रोही लोग हैं.
  spa-BES: Hijo de hombre, estás viviendo entre personas rebeldes, que tienen ojos
    para ver pero no ven, y oídos para escuchar pero que no escuchan; porque son un
    pueblo rebelde.
  tdx-tdx: O ana’ondatio, mimoneñe añivo’ i anjomba miolay n’iheo, amo amam-pihaino
    tsy mahaisakeo, o aman-dravembia tsy mahajanjiñeo, amy t’ie anjomba miola.
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย เจ้​าอาศัยอยู่ท่ามกลางวงศ์วานที่มักกบฏ ผู้​มี​ตาเพื่​อด​ู
    แต่​ดู​ไม่เห็น ผู้​มี​หู​เพื่อฟัง แต่​ฟังไม่​ได้ยิน เพราะเขาทั้งหลายเป็นวงศ์วานที่มักกบฏ
  por-BR-2018: Filho do homem, tu habitas em meio de uma casa rebelde, os quais têm
    olhos para ver mas não veem, têm ouvidos para ouvir, mas não ouvem; pois eles
    são uma casa rebelde.
  deu-ELO: Menschensohn, du wohnst inmitten des widerspenstigen Hauses, welche Augen
    haben zu sehen und nicht sehen, Ohren haben zu hören und nicht hören; denn ein
    widerspenstiges Haus sind sie.
  eng-WYC-2018: Son of man, thou dwellest in the midst of an house stirring to wrath,
    which have eyes to see, and see not, and ears to hear, and hear not; for it an
    house stirring to wrath. (Son of man, thou livest in the midst of a house stirring
    me to anger, those who have eyes to see, and see not, and ears to hear, and hear
    not; for it a house stirring me to anger.)
  epo-epo: Ho filo de homo! meze de domo malobeema vi loĝas; ili havas okulojn, por
    vidi, sed ili ne vidas; ili havas orelojn, por aŭdi, sed ili ne aŭdas; ĉar ili
    estas domo malobeema.
  uig-PIN: I insan oƣli, sǝn asiy bir jǝmǝt arisida turisǝn; ularning kɵrüxkǝ kɵzi
    bar ǝmma kɵrmǝydu, anglaxⱪa ⱪuliⱪi bar, ǝmma anglimaydu, qünki ular asiy bir jǝmǝttur.
  beo-beo: “Dunu egefe! Di da odoga:su dunu amola gilisili esala. Ilia da si gala,
    be amomane liligi hame ba:sa. Ilia da ge gala be amomane ilia gega hame naba.
    Bai ilia da odoga:su dunu.
  tpi-OTNT: “Man bilong graun, dispela ol wantok nau yu stap wantaim ol, ol i man
    bilong bikhet na sakim tok. Ol i gat ai, tasol ol i no save lukluk gut. Ol i gat
    yau, tasol ol i no save harim gut, long wanem, ol i man bilong bikhet na sakim
    tok.
  hau-SA: ɗan mutum, kana zama a cikin mutane masu tawaye, Suna da idanun gani amma
    ba sa gani, suna da kunnuwan ji amma ba sa ji, gama ’yan tawaye ne.
  uig-LAT: I insan oghli, sen asiy bir jemet arisida turisen; ularning körüshke közi
    bar emma körmeydu, anglashqa quliqi bar, emma anglimaydu, chünki ular asiy bir
    jemettur.
  nde-nde: “Ndodana yomuntu, uhlala phakathi kwabantu abahlamukayo. Balamehlo ukuba
    babone kodwa kababoni, njalo balendlebe ukuba bezwe kodwa kabezwa, ngoba bangabantu
    abahlamukayo.
  ton-ton: “Foha ʻoe tangata, ʻoku ke nofo ʻi he lotolotonga ʻoe fale angatuʻu ʻaia
    ʻoku ʻi ai ʻae mata ke sio ka ʻoku ʻikai mamata; ʻoku ʻi ai ʻae telinga ke fanongo,
    ka ʻoku ʻikai ongoʻi; he ko e fale angatuʻu ʻakinautolu.
  ces-1613: Synu člověčí, u prostřed domu zpurného ty bydlíš, kteříž mají oči, aby
    viděli, však nevidí; uši mají, aby slyšeli, však neslyší, proto že dům zpurný
    jsou.
  eng-WMB: “Son of man, you dwell in the middle of the rebellious house, who have
    eyes to see, and don’t see, who have ears to hear, and don’t hear; for they are
    a rebellious house.
  tam-TCV: “மனுபுத்திரனே, நீ கலகம் செய்யும் குடும்பத்தாரின் மத்தியில் வாழ்கிறாய்.
    அவர்களுக்கு பார்ப்பதற்குக் கண்கள் இருந்தும் காண்பதில்லை, கேட்பதற்குக் காதுகள்
    இருந்தும் கேட்பதில்லை. ஏனெனில் அவர்கள் கலகம் செய்யும் குடும்பத்தார்.
  ceb-ULB: “Anak sa tawo, nagpuyo ka taliwala sa masinupakon nga panimalay, diin aduna
    silay mga mata aron sa pagtan-aw apan dili sila makakita; ug aduna silay mga dalunggan
    aron maminaw apan dili makadungog, tungod kay masinupakon man sila nga panimalay.
  pol-UBG: Synu człowieczy, mieszkasz pośród domu buntowniczego, który ma oczy, aby
    widzieć, a nie widzi, ma uszy, aby słyszeć, a nie słyszy. Jest bowiem domem buntowniczym.
  urd-GVU: ”اے آدم زاد، تُو ایک سرکش قوم کے درمیان رہتا ہے۔ گو اُن کی آنکھیں ہیں توبھی
    کچھ نہیں دیکھتے، گو اُن کے کان ہیں توبھی کچھ نہیں سنتے۔ کیونکہ یہ قوم ہٹ دھرم
    ہے۔
  deu-1912: Du Menschenkind, du wohnst unter einem ungehorsamen Haus, welches hat
    wohl Augen, daß sie sehen könnten, und wollen nicht sehen, Ohren, daß sie hören
    könnten, und wollen nicht hören, sondern es ist ein ungehorsames Haus.
  kan-2017: “ನರಪುತ್ರನೇ, ನೀನು ದ್ರೋಹಿ ವಂಶದ ಮಧ್ಯದಲ್ಲಿ ವಾಸಿಸುತ್ತಿರುವೆ. ಆ ವಂಶದವರು ದ್ರೋಹಿಗಳಾಗಿರುವುದರಿಂದ
    ಕಣ್ಣಿದ್ದರೂ ಕಾಣರು, ಕಿವಿಯಿದ್ದರೂ ಕೇಳರು.
  yap-yap: “Fak e girdi’, ga be par u fithik’ e girdi’ nib tatogopluw. Bay owchrad,
    machane darir guyed ban’en; bay telrad machane darir rung’aged ban’en, ni bochan
    e yad bogi tatogopluw.
  hlt-MCSB: “Boekoek imkhui lung ah kho aka sa hlang capa nang, amih te hmuh ham mik
    om dae a hmuh uh moenih, a yaak ham hna khaw a khueh uh dae amih te boekoek imkhui
    kah coeng dongah ya uh pawh.
  mdy-ETH: «ዓሲ ናዓሢዮ! ኔኤኒ ናንጋሢ ዋይዞ ዒፃያ ማዔ ዴሮ ባኣካኬ፤ ዔያታ ዋይዞ ዒፃያ ማዔሢዳፓ ዔቄያና ዓኣፓ ዔያቶኮ
    ዓኣዖ ዴንቁዋያኬ፤ ዋያኣ ዔያቶኮ ዋይዙዋሴ።
  twi-ASANTE: “Onipa ba, wote nnipa a wɔte atua mu. Wɔwɔ ani nanso wɔnnhunu adeɛ.
    Wɔwɔ aso nanso wɔnte asɛm, ɛfiri sɛ wɔyɛ nnipa atuatefoɔ.
  eng-WEBU: “Son of man, you dwell in the middle of the rebellious house, who have
    eyes to see, and don’t see, who have ears to hear, and don’t hear; for they are
    a rebellious house.
  wal-wal: “Laa asa na7au, neeni makkalanchcha asaa giddon de7aasa. Eti makkalanchcha
    asa gidiyo gishshau, etau aifee de7ees, shin demmokkona; etau haittai de7ees,
    shin siyokkona. Hegaa gishshau, asa na7au, omooduwan biya asadan, neeni efaanau
    danddayiyoobaa ubbaa shiishsha qachchada, gallassi eti xeellishin kiyada, ne de7iyoosaappe
    hara sohuwaa ba. Eti makkalanchcha asa gidikkonne, ooni erii, eti akeekana.
  spa-PDDPT: Hijo de hombre, tú vives en medio de una casa rebelde, quienes tienen
    ojos para ver y no miran. Tienen oídos para oír y no escuchan, porque son casa
    rebelde.
  gun-gun: — Ava ra'y, ndee ma xere opu'ã va'e kuery mbyte rupi reiko. Ha'e kuery
    ma guexa oguereko oma'ẽ aguã va'eri ndoexai va'e, oapyxa oguereko oendu aguã va'eri
    noendui va'e, mba'eta xere opu'ãa rupi ae ikuai.
  ilo-ULB: “Anak ti tao, makipagnanaedka iti nagtetengngaan dagiti nasukir a tattao,
    addaanda iti mata ngem saanda a makakita; addaanda iti lapayag ngem saanda a makangngeg,
    gapu ta nasukirda a tattao.
  kpg-kpg: “Tangada dangada, goe e noho i baahi digau dee hagalongo. Digaula nadau
    golomada ge e dee gidee, digaula nadau dalinga ge e dee longono, idimaa digaula
    e hai baahi mai gi di Au.
  uig-ARA: ئى ئىنسان ئوغلى، سەن ئاسىي بىر جەمەت ئارىسىدا تۇرىسەن؛ ئۇلارنىڭ كۆرۈشكە
    كۆزى بار ئەمما كۆرمەيدۇ، ئاڭلاشقا قۇلىقى بار، ئەمما ئاڭلىمايدۇ، چۈنكى ئۇلار ئاسىي
    بىر جەمەتتۇر.
  sus-sus: «Adamadi, i na bɔnsɔɛ murutaxi nan tagi yi ki. E ya na na, kɔnɔ e mu se
    toma. E tuli na na, kɔnɔ e mu fe mɛma, barima bɔnsɔɛ murutɛla nan e ra.
  pon-2006: “Kowe, nein aramas, ke wie koukousoan nanpwungen aramas kahngohdi kei.
    Mie pwoaren masarail, ahpw sohte mehkot re kilang; mie salengarail, ahpw sohte
    mehkot re rong, pwehki ar kahngohdi.
  ksd-ksd: Natu i ra tutana, u ki livuan ta ra tarai na varpiam, nina ba a mata i
    diat, ma pa dia gigira me, ma ra talinga i diat, ma pa dia valavalongor me; tago
    ra umana tena varpiam diat.
  grc-BRENT: υἱὲ ἀνθρώπου, ἐν μέσῳ τῶν ἀδικιῶν αὐτῶν σὺ κατοικεῖς, οἳ ἔχουσιν ὀφθαλμοὺς
    τοῦ βλέπειν, καὶ οὐ βλέπουσι, καὶ ὦτα ἔχουσι τοῦ ἀκούειν, καὶ οὐκ ἀκούουσι, διότι
    οἶκος παραπικραίνων ἐστί.
  ind-AYT: “Anak manusia, kamu tinggal di tengah-tengah keturunan pemberontak, yang
    mempunyai mata untuk melihat, tetapi tidak melihat; mempunyai telinga untuk mendengar,
    tetapi tidak mendengar; karena mereka adalah keturunan pemberontak.
  nya-nya: “Iwe mwana wa munthu, ukukhala pakati pa anthu owukira, iwowo maso openyera
    ali nawo, koma sakuona ndipo makutu omvera ali nawo, koma sakumva chifukwa choti
    ndi anthu owukira.
  hrv-hrv: “Sine čovječji! Ti boraviš u rodu odmetničkom koji ima oči, a ne vidi,
    uši ima, a ne čuje, jer su rod odmetnički.
  mps-mps: “Tǫde bidio, te abagi dabe augwali megi nage dali bidibo bage, augwali
    te hagoma elama, po sela sąbo bidi dabe da. Augwaligo gedu elalubadi, tiali goli
    te augwaligo bugagia me tonogobeo. Augwaligo olo elalubadi digi, tiali digi augwa
    bugagia me odobeo, magi baso meni, augwali te hagoma elama, po sela sąbo bidi
    dabe bidibaso tebo dao.
  tpi-tpi: “Man bilong graun, dispela ol wantok nau yu stap wantaim ol, ol i man bilong
    bikhet na sakim tok. Ol i gat ai, tasol ol i no save lukluk gut. Ol i gat yau,
    tasol ol i no save harim gut, long wanem, ol i man bilong bikhet na sakim tok.
  dan-1931: Menneskesøn! Du bor midt i den genstridige Slægt, som har Øjne at se med,
    men ikke ser, og Ører at høre med, men ikke hører, thi de er en genstridig Slægt.
  vie-OVCB: “Hỡi con người, con sống với dân phản loạn, chúng có mắt nhưng không chịu
    nhìn. Chúng có tai mà chẳng chịu nghe. Vì chúng là một dân phản loạn.
  guj-2017: “હે મનુષ્યપુત્ર, તું બંડખોર લોકો મધ્યે રહે છે. જોવાને માટે તેઓને આંખો
    હોવા છતાં પણ તેઓ દેખતા નથી અને કાન હોવા છતાં પણ સાંભળતા નથી, કેમ કે તેઓ બંડખોર
    લોકો છે.
  pon-2006A: “Kowe, nein aramas, ke wie koukousoan nanpwungen aramas kahngohdi kei.
    Mie pwoaren masarail, ahpw sohte mehkot re kilang; mie salengarail, ahpw sohte
    mehkot re rong, pwehki ar kahngohdi.
  por-BRBSL: “Filho do homem, você mora no meio da casa rebelde, que tem olhos para
    ver, e não vê, que tem ouvidos para ouvir, e não ouve; pois eles são uma casa
    rebelde.
  cth-cth: Tami capa, nang teh tarankathaw e imthung koe doeh na o. Hmunae mit a tawn
    eiteh, hmawt thai hoeh, thainae hnâ a tawn eiteh, ka thaipanuek hoeh e naw tarankathaw
    e imthung lah na o awh.
  twi-twi: “Onipa ba, wote nnipa a wɔtew atua mu. Wɔwɔ ani nanso wonhu ade, wɔwɔ aso
    nanso wɔnte asɛm, efisɛ wɔyɛ nnipa atuatewfo.
  hlt-hlt: “Boekoek imkhui lung ah kho aka sa hlang capa nang, amih te hmuh ham mik
    om dae a hmuh uh moenih, a yaak ham hna khaw a khueh uh dae amih te boekoek imkhui
    kah coeng dongah ya uh pawh.
  tbz-SIM: Onìtì fɔ̃́! A ɑ̃ kubotí kùù to í yo tinɑ́ɑǹtì ku cuokɛ̀ nkɛ. Bɛ̀ mɔ̀kɛmu
    yɛto kɛ bo keè, bɛ̀ mɛ nyí yo, kɛ mɔkɛ inuɔ nkɛ bo yɑ̀ bɛ̀ mɛ nyí yɑu. Kɛ yɛ̃́
    bɛ̀ tumɛ̀ itookperí yɛmbɛ̀ mbɛ.
  msy-2020: “O nguazir kamɨn gumazim, ikɨzir nɨ datɨrɨghɨn men tongɨn itir kam, me
    akaba batozir darasi. Me damaziba ikia gari puvatɨ. Egha me kuariba ikia biziba
    barazir puvatɨ. Me akaba batogha orazir puvatɨzir ikɨzim.
  dop-dop: Yʋlʋ nyɑ́, tɔɔ kʋllɑɑ hɛkʋ tɑɑ kɛ́ n wɛɛ. Pɑ wɛnɑ ɩsɛ pɑɑ nɑɑkɩ pʋlʋ. Pǝyele
    pɑ wɛnɑ ŋkpɑŋŋ, pɑɑ nɩɩkɩ nɑtǝlɩ. Mpi tɔ, pɑ kɛ́ ŋkpɑntɛɛlǝŋ nyǝ́mɑ kɛ́.
  azb-azb: «Ey bəşər oğlu, sən üsyankar bir xalqın arasında yaşayırsan. Onların görmək
    üçün gözləri var, ancaq görmürlər, eşitmək üçün qulaqları var, ancaq eşitmirlər,
    çünki onlar üsyankar bir xalqdır.
  eng-DBY: Son of man, thou dwellest in the midst of a rebellious house, which have
    eyes to see, and see not, which have ears to hear, and hear not; for they are
    a rebellious house.
  hin-2017: “हे मनुष्य के सन्तान, तू बलवा करनेवाले घराने के बीच में रहता है, जिनके
    देखने के लिये आँखें तो हैं, परन्तु नहीं देखते; और सुनने के लिये कान तो हैं परन्तु
    नहीं सुनते; क्योंकि वे बलवा करनेवाले घराने के हैं। (मर. 8:18, रोम. 11:8)
  wol-KYG: «Yaw nit ki, digg kërug fippukat nga dëkke, ñu ami gët te duñu gis, ami
    nopp te duñu dégg, ndax kërug fippukat lañu.
  eng-YLT: '''Son of man, in the midst of the rebellious house thou art dwelling,
    that have eyes to see, and they have not seen; ears they have to hear, and they
    have not heard; for a rebellious house [are] they.'
  eng-WYC-2017: Son of man, thou dwellest in the midst of an house stirring to wrath,
    which have eyes to see, and see not, and ears to hear, and hear not; for it an
    house stirring to wrath.
  eng-WMBB: “Son of man, you dwell in the middle of the rebellious house, who have
    eyes to see, and don’t see, who have ears to hear, and don’t hear; for they are
    a rebellious house.
  urd-GVH: “ऐ आदमज़ाद, तू एक सरकश क़ौम के दरमियान रहता है। गो उनकी आँखें हैं तो भी
    कुछ नहीं देखते, गो उनके कान हैं तो भी कुछ नहीं सुनते। क्योंकि यह क़ौम हटधर्म है।
  rug-rug: “Tuna na tie, na tinoni va karikaridi si koa turaṉi agoi. Koa dia matadi
    pude dodogorae ba lopu dodogorae meke koa dia taliṉadi pude avavosae ba lopu avavosae
    tu, ura na tinoni va karikaridi bari.
  gaz-gaz: “Yaa ilma namaa, ati uummata fincilaa gidduu jiraatta. Isaan arguudhaaf
    ija qabu; garuu hin argan; dhagaʼuudhaafis gurra qabu; garuu hin dhagaʼan; isaan
    uummata fincilaadhaatii.
  fra-LSG: Fils de l’homme, tu habites au milieu d’une famille de rebelles, qui ont
    des yeux pour voir et qui ne voient point, des oreilles pour entendre et qui n’entendent
    point; car c’est une famille de rebelles.
  yal-yal: “Adamadina, i dɔxi yama murutɛxin nan tagi. E yɛɛn na, alogo e xa seen
    to, koni e mi a yigbɛma. E tunla na, alogo e xa feen mɛ, koni e mi a famuma, amasɔtɔ
    yama murutɛxin nan e ra.
  haw-1868: 'E ke keiki a ke kanaka, ke noho nei no oe iwaenakonu o ka ohana kipi,
    he mau maka e ike ai ko lakou, aole hoi i ike; he mau pepeiao e lohe ai ko lakou,
    aole hoi i lohe: no ka mea, he ohana kipi lakou.'
  arb-NAV: «يَا ابْنَ آدَمَ، أَنْتَ مُقِيمٌ فِي وَسَطِ شَعْبٍ مُتَمَرِّدٍ، لَهُمْ
    عُيُونٌ لِيَرَوْا وَلَكِنْ لَا يُبْصِرُونَ، وَلَهُمْ آذَانٌ لِيَسْمَعُوا وَلَكِنْ
    لَا يُصْغُونَ، لأَنَّهُمْ شَعْبٌ مُتَمَرِّدٌ.
  ewe-ewe: “Ame vi, èle dukɔ dzeaglã aɖe me. Ŋku li na ameawo be woakpɔ nu, gake womekpɔa
    nu o, to li na wo be woase nu, gake womesea nu o, elabena wonye aglãdzelawo.
  eng-LEE: Son of man, in the midst of a rebellious family art thou dwelling, who
    have eyes to see, and see not; who have ears to hear, and hear not; for they are
    a rebellious family.
  asm-FB: “হে মনুষ্য সন্তান, তুমি বিদ্ৰোহী বংশৰ মাজত বাস কৰিছা; দেখিবলৈ চকু থকাতো
    তেওঁলোকে নেদেখে, শুনিবলৈ কাণ থকাতো তেওঁলোকে নুশুনে, কিয়নো তেওঁলোক বিদ্ৰোহী বংশ।
  sus-A: «عَدَ مَدِ، عِ نَ بْنسْي مُرُتَشِ نَن تَفِ يِ كِ. عٍ يَ نَ نَ، كْنْ عٍ مُ
    سٍ تٌمَ. عٍ تُلِ نَ نَ، كْنْ عٍ مُ قٍ مّمَ، بَرِ مَ بْنسْي مُرُتّلَ نَن عٍ رَ.
  fra-SBL: « Fils d'homme, tu habites au milieu de la maison des rebelles, qui ont
    des yeux pour voir et ne voient pas, qui ont des oreilles pour entendre et n'entendent
    pas, car c'est une maison de rebelles.
  hbo-hbo: בֶּן־אָדָ֕ם בְּתֹ֥וךְ בֵּית־הַמֶּ֖רִי אַתָּ֣ה יֹשֵׁ֑ב אֲשֶׁ֣ר עֵינַיִם֩
    לָהֶ֨ם לִרְאֹ֜ות וְלֹ֣א רָא֗וּ אָזְנַ֨יִם לָהֶ֤ם לִשְׁמֹ֙עַ֙ וְלֹ֣א שָׁמֵ֔עוּ
    כִּ֛י בֵּ֥ית מְרִ֖י הֵֽם׃
  kik-kik: “Mũrũ wa mũndũ, wee ũtũũranagia na andũ aremi. Nĩ marĩ na maitho ma kuona
    no mationaga, na nĩ marĩ na matũ ma kũigua no matiiguaga, nĩgũkorwo nĩ andũ aremi.
  fra-NCL: Fils de l’homme, tu habites au milieu d’une maison de rebelles, qui ont
    des yeux pour voir et qui ne voient point, qui ont des oreilles pour entendre
    et n’entendent point ; car ils sont une maison de rebelles.
  cek-AK: kami capa, nang loe angaek karah kaminawk salakah na oh, nihcae loe hnuk
    hanah mik a tawnh o, toe hnu o ai; thaih hanah naa a tawnh o, toe thaih o ai;
    nihcae loe laisaep thaih imthung takoh ah oh o.
  cuk-cuk: “Dule-machi, dulemar-uayasulidamalad-abargi be gudiid. Ibya nikamalanad,
    degite, aku atakmalad. Uaya nikamalanad, degite, aku dule-itomalad. Ar uayasulidamaladid.
  uig-CYR: И инсан оғли, сән асий бир җәмәт арисида турисән; уларниң көрүшкә көзи
    бар амма көрмәйду, аңлашқа қулиқи бар, амма аңлимайду, чүнки улар асий бир җәмәттур.
  tel-2017: “నరపుత్రుడా, నువ్వు తిరగబడే ప్రజల మధ్య నివసిస్తున్నావు. వాళ్లకు కళ్ళు
    ఉన్నాయి. కానీ వాళ్ళు చూడరు. వాళ్లకి చెవులు ఉన్నాయి. కానీ వినరు.
  hat-BSA: Fis a lòm, ou rete nan mitan yon kay rebèl, ki gen zye pou wè, men yo pa
    wè, e zòrèy pou tande, men yo pa tande; paske se kay rebèl yo ye.
  kos-kos: “Kom, mwet sukawil moul la, kom muta inmasrlon mwet lungsena alein. Oasr
    mutalos, a elos tia liye mau. Oasr insraclos, a elos tia lohng mau, mweyen elos
    lungse alein.
  hbo-WLC: בֶּן־אָדָ֕ם בְּת֥וֹךְ בֵּית־הַמֶּ֖רִי אַתָּ֣ה יֹשֵׁ֑ב אֲשֶׁ֣ר עֵינַיִם֩
    לָהֶ֨ם לִרְא֜וֹת וְלֹ֣א רָא֗וּ אָזְנַ֨יִם לָהֶ֤ם לִשְׁמֹ֙עַ֙ וְלֹ֣א שָׁמֵ֔עוּ
    כִּ֛י בֵּ֥ית מְרִ֖י הֵֽם׃
  ibo-ibo: “Nwa nke mmadụ, i bi nʼetiti ndị na-enupu isi, ndị nwere anya ịhụ ụzọ ma
    ha adịghị ahụ; ndị nwere ntị ịnụ ihe ma ha adịghị anụ ihe, nʼihi na ha bụ ndị
    nnupu isi.
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ବିଦ୍ରୋହୀ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ବାସ କରୁଅଛ, ସେମାନଙ୍କର
    ଦେଖିବା ପାଇଁ ଚକ୍ଷୁ ଅଛି, ମାତ୍ର ଦେଖନ୍ତି ନାହିଁ, ସେମାନଙ୍କର ଶୁଣିବା ପାଇଁ କର୍ଣ୍ଣ ଅଛି,
    ମାତ୍ର ଶୁଣନ୍ତି ନାହିଁ; କାରଣ ସେମାନେ ବିଦ୍ରୋହୀ ବଂଶ।
  chk-chk: “Nöün aramas, ka nonom lein eu täppin aramas mi lükümach o ü ngeniei. A
    wor meser pwe repwe küna, nge resap künökün, a pwal wor selinger pwe repwe rongorong,
    nge resap rongorong, pun ir eu täppin aramas mi lükümach o ü ngeniei.
  rop-rop: “Isikiyel, yu jidanbat garram ol dislot pipul hu oldei gibit mi bekboun.
    Olabat garram dubala ai, bat olabat blainwan, en olabat garram dubala irriwol,
    bat olabat kaan irrim mi en olabat oldei gibitbat mi bekboun.
  ukr-1871: Сину чоловічий! ти живеш серед неслухняного дому; вони мають очі, щоб
    убачати, та не бачать, мають уші, щоб чувати, та не чують; бо вони дом ворохобний.
  deu-1951: Menschensohn, du wohnst inmitten eines widerspenstigen Hauses, welches
    Augen hat zum Sehen und doch nicht sieht, Ohren zum Hören und doch nicht hört;
    denn sie sind ein widerspenstiges Haus.
  eng-JPS: '''Son of man, thou dwellest in the midst of the rebellious house, that
    have eyes to see, and see not, that have ears to hear, and hear not; for they
    are a rebellious house.'
  srp-1865: Sine èovjeèji, usred doma odmetnièkoga sjediš, koji ima oèi da vidi i
    ne vidi, ima uši da èuje i ne èuje; jer su dom odmetnièki.
  lug-lug: “Omwana w’omuntu obeera mu bantu abajeemu. Balina amaaso okulaba, naye
    tebalaba, balina n’amatu okuwulira naye tebawulira, kubanga bantu bajeemu.
  heb-heb: בן אדם בתוך בית המרי אתה ישב אשר עינים להם לראות ולא ראו אזנים להם לשמע
    ולא שמעו כי בית מרי הם׃
  ben-IRV: “মানুষের সন্তান, তুমি বিদ্রোহী কুলের মধ্যে বাস করছ; যেখানে তাদের চোখ আছে
    দেখার জন্য কিন্তু তারা দেখতে পায় না, যেখানে তাদের কান আছে শোনার জন্য কিন্তু তারা
    শুনতে পায়না, কারণ তারা বিদ্রোহী কূল।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ ਤੂੰ ਇੱਕ ਵਿਦਰੋਹੀ ਘਰਾਣੇ ਦੇ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈਂ, ਜਿਹਨਾਂ ਦੀਆਂ
    ਅੱਖਾਂ ਹਨ ਕਿ ਉਹ ਵੇਖਣ ਪਰ ਉਹ ਨਹੀਂ ਵੇਖਦੇ ਅਤੇ ਉਹਨਾਂ ਦੇ ਕੰਨ ਹਨ ਕਿ ਉਹ ਸੁਣਨ ਪਰ ਉਹ ਨਹੀਂ
    ਸੁਣਦੇ, ਕਿਉਂ ਜੋ ਉਹ ਵਿਦਰੋਹੀ ਘਰਾਣਾ ਹੈ।
  mya-JVB: အချင်းလူသား ၊ သင် သည်ပုန်ကန် တတ်သော အမျိုး ထဲမှာ နေ ၏။ သူ တို့သည် မြင်
    ရသောမျက်စိ ရှိသော်လည်း မ မြင် တတ်။ ကြား ရသောနား ရှိသော်လည်း မ ကြား တတ်။ ပုန်ကန်
    တတ်သော အမျိုး ဖြစ်ကြ၏။
  hmo-hmo: “Tanobada tauna e, oi ese kamonai lasi bona dagedage taudia edia huanai
    oi noho. Idia be mai edia matadia, to idia itaia lasi, bona mai edia taiadia,
    to idia kamonai lasi, badina idia be dagedage besena.
  urd-urd: कि ऐ आदमज़ाद, तू एक बाग़ी घराने के बीच रहता है, जिनकी आँखें हैं कि देखें
    पर वह नहीं देखते, और उनके कान हैं कि सुनें पर वह नहीं सुनते; क्यूँकि वह बाग़ी
    ख़ान्दान हैं।
  rus-SYN: сын человеческий! ты живешь среди дома мятежного; у них есть глаза, чтобы
    видеть, а не видят; у них есть уши, чтобы слышать, а не слышат; потому что они
    - мятежный дом.
  bqc-SIM: Gbɛ̃nazĩn nɛ́, ń kú swã́gbãadeↄ guuɛ. Aa wɛ́ vĩ, kási aali gu'eo,
    aa swã́ vĩ, kási aali yãmao, asa swã́gbãadeↄnɛ.
  tcz-CHONGTHU: “Mihem chapa, mitni neija vet ding nom louva, doumah mah mite lah
    a chenga nahi. Nakhang ni neija khojah ding anom pouve. Hijeh a chu amaho hi doumah
    mah bol mite hiuva ahi.
  mar-mar: “मानवाच्या मुला, तू या बंडखोर घराण्याच्या लोकात राहतो, जेथे त्यांच्याकडे
    बघण्याचे डोळे आहेत पण ते बघू शकत नाहीत, आणि त्यांच्याकडे कान आहेत पण ते ऐकू शकत
    नाही, कारण ते बंडखोर घराणे आहेत.
  qub-qub: «Runa, gamga tiyaycanqui mana wiyacoj runacuna tiyaycashanchömi. Chay runacunaga
    ricaycarpis mana ricajnömi, wiyaycarpis mana wiyajnömi carcaycan. Chaynöga carcaycan
    mana wiyacoj runacuna cashpanmi.
  bqp-bqp: tɔnun bii, wee ɑ wɑ̃ɑ mɛm nɔɔ sɑribɑn suunu sɔɔ. Bɑ nɔni mɔ ɑdɑmɑ bɑ ǹ
    kĩ bu kɑ yɑm wɑ. Bɑ swɑsu mɔ, ɑdɑmɑ bɑ ǹ kĩ bu kɑ gɑri nɔ yèn sɔ̃ bɑ bɔ.
  hat-hat: -Nonm o! Se nan mitan yon move ras moun ki gen tèt di ou rete la a. Yo
    gen je, men yo pa wè anyen. Yo gen zòrèy, men yo pa tande anyen, paske se yon
    move ras moun wòklò ki gen tèt di yo ye.
  eng-BSB: “Son of man, you are living in a rebellious house. They have eyes to see
    but do not see, and ears to hear but do not hear, for they are a rebellious house.
  eng-WEBPB: “Son of man, you dwell in the middle of the rebellious house, who have
    eyes to see, and don’t see, who have ears to hear, and don’t hear; for they are
    a rebellious house.
  kbq-kbq: Vahe'mofo mofavremoka, keontahi vahe amu'nompi mani'nane. Zamavuma ke'zana
    zamavurga huzmante'neanagi, zamavua nonkaze, keagama antahi'zana zamagesa huzmante'neanagi,
    keaga nontahize. Na'ankure zamagra keontahi vahe mani'naze.
  nhe-BL: “Tlacatl, ta tiitztoc tlatlajco tlacame tlen mosisiníaj huan huelisquíaj
    quiitase tlen melahuac ica iniixtiyol intla quinequisquíaj, pero ax quinequij.
    Nojquiya huelisquíaj nechtlacaquilise, pero ax quichihuaj pampa yonque quipixtoque
    ininnacas mochihuaj queja ax tlacaquij pampa tlahuel mosisiníaj.
  gub-BL: — Awa ta'yr, Ereiko teko hereruzar 'ym ma'e wainuinuromo. Heta waneha. Nuexak
    kwaw ma'e wà. Heta wapyakwar no. Nuenu kwaw ma'e wà. Ta'e hereruzar 'ymar romo
    wanekon wà xe.
  eng-DRA: 'Son of man, thou dwellest in the midst of a provoking house: who have
    eyes to see, and see not: and ears to hear, and hear not: for they are a provoking
    house.'
