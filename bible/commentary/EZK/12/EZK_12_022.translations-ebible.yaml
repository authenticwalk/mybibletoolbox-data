verse: EZK.012.022
translations:
  mal-C: “മനുഷ്യപുത്രാ, ‘ദിവസങ്ങൾ നീണ്ടുപോകുന്നു, ദർശനങ്ങളൊന്നും നിവൃത്തിയാകുന്നതുമില്ല,’
    എന്നിങ്ങനെ ഇസ്രായേൽദേശത്തെപ്പറ്റി നിങ്ങൾക്കുള്ള പഴമൊഴിക്ക് ഇനി എന്തു സാംഗത്യം?
  deu-TKW: 'Menschensohn, was habt ihr da für ein Sprichwort im Land Israel, daß man
    spricht: Die Tage ziehen sich in die Länge und jegliche Offenbarung wird zu Schanden?'
  lin-lin: '« Mwana na moto, bolobaka lisese nini kati na mokili ya Isalaele : ‹ Mikolo
    ezali koleka mpe bimoniseli ezali kokokisama te ? ›'
  eng-LSV: “Son of man, what [is] this allegory to you, concerning the land of Israel,
    saying, The days are prolonged, and every vision has perished?
  eng-GNV: Sonne of man, what is that prouerbe that you haue in the land of Israel,
    saying, The dayes are prolonged and all visions faile?
  eng-WEBSTER: Son of man, what is that proverb that ye have in the land of Israel,
    saying, The days are prolonged, and every vision faileth?
  nhw-BL: '“Tlacatl, israelitame tlatoctzitzi quiijtohuaj: ‘Panotoc miyac tonali huan
    nopa tlajtol pannextijquetl quiijto para tlen fiero hualayaya, pero amo panotoc,
    huajca san istlacatiyaya.’'
  swh-ONEN: '“Mwanadamu, ni nini hii mithali mlio nayo katika nchi ya Israeli: ‘Siku
    zinapita na hakuna maono yoyote yanayotimia?’'
  bba-bba: mbɑn sɔ̃nɑ Isirelibɑ bɑ rɑ n mɔndu mɔ̀ bɑ n mɔ̀, wee tɔ̃rɑ dɛnyɑmɔ, ɑdɑmɑ
    kɑ̃si nin ɡɑrɑ kun koorɑmɔ.
  eng-KJVCPB: Son of man, what is that proverb that ye have in the land of Israel,
    saying, The days are prolonged, and every vision faileth?
  luo-luo: “Wuod dhano, ma en ngero manade ma ugoyo e piny Israel ni, ‘Ndalo dhi adhiya,
    to pok wasenene fweny moro amora kotimore?’
  meu-meu: Taunimanima natuna e, emui hereva lada-isina be dahaka? Israel tanona o
    herevalaiamu, o tomu “Nega na e daudaumu bona mata-hanai iboudiai anidia asie
    varamu”, ani?
  npi-ULB: “ए मानिसको छोरो, ‘समय लामो पारिएको छ, र हरेक दर्शन फेल हुन्छ' भन्‍ने इस्राएलमा
    चल्‍दैआएको उखान के हो?
  yor-yor: '“Ọmọ ènìyàn, irú òwe wo ni ẹ pa nílẹ̀ Israẹli pé: ‘A fa ọjọ́ gùn, gbogbo
    ìran di asán’?'
  pes-OPCB: '«ای پسر انسان، این مَثَل چیست که مردم اسرائیل می‌گویند: ”عمر ما تمام
    شد، پیشگویی‌ها عملی نشد!“'
  tgl-ULB: “Anak ng tao, ano itong kasabihang mayroon kayo sa lupain ng Israel na
    nagsasabing, 'Matagal pa ang mga araw at hindi natutupad ang bawat pangitain?'
  hui-hui: Dindiali-o Isaraele wali agalime bi lalu haabo haga mbira ngago ogo, Agalime
    mbiwia halu mbirale mbira bulebira larago lola harabe hondole dege kamaria lola
    nahe mali dewaore hondo haabo kamagoni, lalu haga.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ အ​ဘယ်​ကြောင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်`အ​ချိန်​သာ
    ကုန်​လွန်​၍​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​များ​ကား​အ ကောင်​အ​ထည်​မ​ပေါ်​လာ' ဟူ​သော​စ​ကား​ပုံ
    ကို​အ​ဖန်​တ​လဲ​လဲ​သုံး​စွဲ​နေ​ကြ​သ​နည်း။-
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཅག་ལ་ཡེས་ར་ཨེལ་གྱི་ཡུལ་དུ། ཞག་རྣམས་ཉིན་རེ་བཞིན་དུ་འདས།
    །ཞལ་གཟིགས་ཐམས་ཅད་སྟོང་བར་གྱུར། །ཞེས་པའི་ཁ་དཔེ་ཞིག་ཡོད་པ་དེ་ཅི་ཡིན་ནམ།
  sna-sna: “Mwanakomana womunhu, chirevo ichi chamunacho munyika yaIsraeri ndecheiko
    chinoti, ‘Mazuva ari kungopera uye zviratidzo zvose zvinongova pasina?’
  spa-BLM: '“Hijo de hombre, ¿qué es ese proverbio que tienes en la tierra de Israel,
    que dice: “Los días se prolongan, y toda visión se cumple”?'
  cac-cac: Ach anima, ¿tas syalelc'och jun slolonel eb' israel syal icha tic? Ton̈ej
    b'elb'on yec' tiempo, max elc'ochlaj tas syal eb' schecab' Dios, xchi eb'.
  swh-ULB: “Mwanadamu, je ni mithali gani hii mlio nayo katika nchi ya Israeli mliyoisema,
    'Siku zimerefushwa, na kila ono linaanguka'?
  bel-bel: 'сыне чалавечы! якая прымаўка ў вас, у зямлі Ізраілевай: «шмат дзён пройдзе,
    і ўсякая прарочая ўява зьнікне»?'
  deu-ELBBK: 'Menschensohn, was ist das für ein Spruch, den ihr im Land Israel habt,
    indem ihr sprecht: Die Tage werden sich in die Länge ziehen, und jedes Gesicht
    wird zunichte werden?'
  mbb-OT: “Sikew is etew, maan is duen erubasa ziyà te Israel he edhenduen te, ‘Mahabet
    en is midlavey he menge timpu, piru wazè man metuman is menge tagnà.’?
  mal-2015: മനുഷ്യപുത്രാ, കാലം നീണ്ടുപോകും; ദർശനമൊക്കെയും ഒക്കാതെപോകും എന്നു നിങ്ങൾക്കു
    യിസ്രായേൽ ദേശത്തു ഒരു പഴഞ്ചൊല്ലുള്ളതു എന്തു?
  rmc-rmc: '„Manušeja, soske o nipi andral o Izrael furt vakeren kada porekadlos:
    ‚O dživesa predžan a ňisavo viďeňje pes na ačhel‘?'
  pes-OPV: '«ای پسر انسان این مثل شما چیست که درزمین اسرائیل می‌زنید و می‌گویید: ایام
    طویل می‌شود و هر رویا باطل می‌گردد.'
  ron-1924: '„Фиул омулуй, че ынсямнэ ачест кувынт де батжокурэ пе каре-л ынтребуинцаць
    ын цара луй Исраел: ‘Зилеле се лунӂеск ши тоате веденииле рэмын неымплините’?'
  ben-OBCV: “হে মানবসন্তান, ইস্রায়েল দেশে এ কেমন প্রবাদ ‘দিন চলে যায় আর প্রত্যেক
    দর্শনই বিফল হয়’?
  som-som: Wiilka Aadamow, waa maxay hadalkan aad dalka reer binu Israa'iil ku haysataan,
    kaasoo leh, Wakhtigii waa sii dheeraaday oo muujin kastaaba way beenowday?
  lat-VUC: '[Fili hominis, quod est proverbium istud vobis in terra Israël, dicentium:
    In longum differentur dies, et peribit omnis visio?'
  eng-ASVBT: Son of man, what is this proverb that ye have in the land of Israel,
    saying, The days are prolonged, and every vision faileth?
  ita-1885: 'Figliuol d''uomo, che proverbio è questo, che voi usate intorno al paese
    d''Israele, dicendo: I giorni saranno prolungati, ed ogni visione è perita?'
  eng-LXXUP: Son of man, what is your parable on the land of Israel, that ye say,
    The days are long, the vision has perished?
  eng-ULB: “Son of man, what is this proverb that you have in the land of Israel that
    says, 'The days are prolonged, and every vision fails'?
  spa-VBL: '“Hijo de hombre, ¿qué es ese proverbio que ustedes tienen en la tierra
    de Israel: ‘El tiempo pasa y ninguna visión se hace realidad?’'
  fra-_FOB: 'Fils de l''homme, qu''est-ce que ce propos passé en proverbe, que vous
    tenez dans le pays d''Israël, en disant: Les jours se prolongent, et toute prophétie
    demeure sans effet?'
  mal-mal: “മനുഷ്യപുത്രാ, ‘കാലം നീണ്ടുപോകും; ദർശനമൊക്കെയും ഫലിക്കാതെപോകും’ എന്ന് നിങ്ങൾക്ക്
    യിസ്രായേൽ ദേശത്ത് ഒരു പഴഞ്ചൊല്ലുള്ളത് എന്താണ്?
  urd-GVR: “Ai ādamzād, yih kaisī kahāwat hai jo Mulk-e-Isrāīl meṅ ām ho gaī hai?
    Log kahte haiṅ, ‘Jyoṅ jyoṅ din guzarte jāte haiṅ tyoṅ tyoṅ har royā ġhalat sābit
    hotī jātī hai.’
  suz-BL: “ए मुर, इस्राएल रागी आ पर्बम मार लोव़ बाक्‍बा? नाक्‍ती लाक्‍ना लाक्‍न बाक्‍नीम।
    मिनु परमप्रभु यावे आ कोंइतीके मखाप्‍‍नीम। २पत्रुस ३:४
  eng-NOY: Son of man, what meaneth that proverb which ye have in the land of Israel,
    saying, “The days are delayed, and every vision faileth”?
  ita-1927: '“Figliuol d’uomo: Che proverbio è questo che voi ripetete nel paese d’Israele
    quando dite: I giorni si prolungano e ogni visione è venuta meno?'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، ئەم پەندە چییە کە لەسەر خاکی ئیسرائیل هەتانە، ئەوەی دەڵێت:
    ”ڕۆژگار درێژەی کێشا و هەموو بینینەکان نایەنە دی“؟'
  eng-BBE: Son of man, what is this saying which you have about the land of Israel,
    The time is long and every vision comes to nothing?
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ‘ದಿನಗಳು ಬಹಳವಾಗುತ್ತಿವೆ. ದಿವ್ಯದರ್ಶನಗಳೆಲ್ಲಾ ನಿರರ್ಥಕ ಎಂದು
    ಇಸ್ರಾಯೇಲ್ ದೇಶದಲ್ಲಿ ಹೇಳಿಕೊಳ್ಳುವ ಈ ಗಾದೆ ಏನು’?
  tam-2017: மனிதகுமாரனே, நாட்கள் நீடிக்கும், தரிசனம் எல்லாம் அவமாகும் என்று இஸ்ரவேல்
    தேசத்திலே வழங்கும் பழமொழி என்ன?
  spa-RV-1909: 'Hijo del hombre, ¿qué refrán es este que tenéis vosotros en la tierra
    de Israel, diciendo: Prolongarse han los días, y perecerá toda visión?'
  ron-BTF: 'Fiu al omului, ce este acel proverb pe care voi îl aveți în țara lui Israel,
    spunând: Zilele sunt prelungite și orice viziune se sfârșește?'
  eng-WEBP: “Son of man, what is this proverb that you have in the land of Israel,
    saying, ‘The days are prolonged, and every vision fails’?
  eng-FBV: '“Son of man, what''s this proverb you people have in the land of Israel:
    ‘Time goes by, and no vision comes true’?'
  nld-1939: 'Mensenkind, wat is dat toch voor een gezegde bij u in het land Israël:
    “De tijd verstrijkt, geen enkele profetie komt uit!”'
  nch-BL: '“Tacat, nopa israelitame talojtzitzi quiijtohuaj: ‘Panotoc miyac tonali
    huan nopa tajtolpanextijquet quiijto para hualayaya ten fiero, pero amo panotoc,
    huajca san istacati.’'
  vie-1934: 'Hỡi con người, các ngươi có một lời tục ngữ trong đất của Y-sơ-ra-ên,
    rằng: Những ngày kéo dài, mọi sự hiện thấy chẳng ứng nghiệm! lời ấy nghĩa là gì?'
  hin-CV: '“हे मनुष्य के पुत्र, इस्राएल देश में यह क्या कहावत है: ‘दिन बीतते जा रहे
    हैं और कोई भी दर्शन पूरा नहीं हो रहा है’?'
  spa-BES: Hijo de hombre, ¿qué dice este dicho que tienes sobre la tierra de Israel,
    el tiempo es largo y toda visión se reduce a nada?
  tdx-tdx: O ana’ ondatio, Ino ze o oha-dreha’ areo an-tane Israele ao manao ty hoe,
    Nihalavaeñe o androo, vaho sindre milesa ze atao aroñaroñe?
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย สุภาษิตซึ่งเจ้าทั้งหลายมี​ที่​กล​่าวถึงแผ่นดิ​นอ​ิสราเอลว่า
    ‘วันนั้​นก​็ไกลออกไป และนิ​มิ​ตทุกเรื่องก็​เหลว​’ นั้น เจ้​าหมายว่ากระไร
  por-BR-2018: 'Filho do homem, que ditado é este que vós tendes vós terra de Israel,
    que diz: Os dias se prolongarão, e toda visão perecerá?'
  deu-ELO: 'Menschensohn, was ist das für ein Spruch, den ihr im Lande Israel habt,
    indem ihr sprechet: Die Tage werden sich in die Länge ziehen, und jedes Gesicht
    wird zunichte werden?'
  eng-WYC-2018: Son of man, what is this proverb to you, of men saying in the land
    of Israel, (The) Days shall be deferred into (a) long time, and each vision shall
    perish?
  epo-epo: 'Ho filo de homo! kian proverbon vi havas en la lando de Izrael, dirantan:
    Pasos multe da tempo, kaj ĉiu antaŭdiro malaperos?'
  uig-PIN: '«I insan oƣli, Israil zeminidǝ: «Künlǝr uzartilidu, ⱨǝrbir alamǝt kɵrünüx
    bikarƣa ketidu» degǝn maⱪalni eytⱪini nemisi?'
  beo-beo: '“Dunu egefe! Abuliba:le Isala:ili dunu da malasu sia: amo bu enoenoi malabala?
    ‘Eso da ahoa amola ba:la:lusu hamomu sia:i liligi da hame doaga:sa.’'
  tpi-OTNT: “Man bilong graun, i gat wanpela tok oltaim ol Israel i save mekim. Dispela
    tok i olsem, ‘Ol profet i save tok long ol samting bai i kamap. Tasol planti yia
    i go pinis na nau yumi lukim olsem tok bilong ol i popaia.’ Tasol mi no laikim
    dispela tok bilong ol Israel.
  hau-SA: “Ɗan mutum, mene ne wannan karin magana da kuke da shi a ƙasar Isra’ila
    mai cewa, ‘Kwanaki suna ta wucewa, wahayi bai gudana ba’?
  uig-LAT: '«I insan oghli, Israil zéminide: «Künler uzartilidu, herbir alamet körünüsh
    bikargha kétidu» dégen maqalni éytqini némisi?'
  nde-nde: '“Ndodana yomuntu, yisaga bani lesi na elilaso elizweni lako-Israyeli esithi:
    ‘Insuku ziyedlula njalo imibono yonke iba yize’?'
  ton-ton: “Foha ʻoe tangata, ko e hā ʻae lea fakatātā ko ia ʻoku mou maʻu ʻi he fonua
    ʻo ʻIsileli, ʻaia ʻoku pehē, ‘ʻOku fakatolonga ʻae ngaahi ʻaho, pea ʻoku ʻikai
    siʻi ha meʻa hā mai ʻe fakamoʻoni?’
  ces-1613: 'Synu člověčí, jaké to máte přísloví o zemi Izraelské, říkajíce: Prodlí
    se dnové, aneb zahyne všeliké vidění?'
  eng-WMB: “Son of man, what is this proverb that you have in Eretz-Israel, saying,
    ‘The days are prolonged, and every vision fails’?
  tam-TCV: “மனுபுத்திரனே, ‘நாட்களோ கடந்துபோய்க் கொண்டிருக்கின்றன; தரிசனம் ஒன்றும்
    நிறைவேறவில்லையே’ என்பதாக இஸ்ரயேல் நாட்டிலே உங்களுக்குள் வழங்கப்படும் இப்பழமொழி
    என்ன?
  ceb-ULB: “Anak sa tawo, unsa man kining panultihon nga anaa sa yuta sa Israel nga
    nagaingon, 'Gilugwayan ang mga adlaw, ug nangapakyas ang matag panan-awon'?
  pol-UBG: 'Synu człowieczy, cóż to jest za przysłowie u was o ziemi Izraela, które
    brzmi: Dłużą się dni, a każde widzenie zawodzi?'
  urd-GVU: ”اے آدم زاد، یہ کیسی کہاوت ہے جو ملکِ اسرائیل میں عام ہو گئی ہے؟ لوگ کہتے
    ہیں، ’جوں جوں دن گزرتے جاتے ہیں توں توں ہر رویا غلط ثابت ہوتی جاتی ہے۔‘
  deu-1912: 'Du Menschenkind, was habt ihr für ein Sprichwort im Lande Israel und
    sprecht: Weil sich''s so lange verzieht, so wird nun hinfort nichts aus der Weissagung?'
  kan-2017: “ನರಪುತ್ರನೇ, ಕ್ಲುಪ್ತಕಾಲವು ದೂರ ಹೋಗುತ್ತಲಿದೆ; ದಿವ್ಯದರ್ಶನಗಳೆಲ್ಲಾ ನಿರರ್ಥಕ ಎಂಬುದಾಗಿ
    ಇಸ್ರಾಯೇಲ್ ದೇಶದವರು ಆಡಿಕೊಳ್ಳುವ ಈ ಗಾದೆ ಮಾತು ಎಂಥದ್ದು?”
  yap-yap: '“Fak e girdi’, mangfan ni girdi’ nu Israel e yad ma sul u daken e re bug
    i thin ni ba’aray: ‘Be yan e rran, ma pi yi’iy e dawor i m’ug’?'
  hlt-MCSB: “Hlang capa, nang taengkah thuidoeknah te ta? Khohmuen kah Israel he thui
    pah ham khaw khohnin puh tih mangthui khaw boeih paltham coeng.
  mdy-ETH: «ዓሲ ናዓሢዮ! ‹ፆኦሲ ፔጋሲ ዻዌ ባካ ቢያ ማዾይዳ ፔኤቁዋዖ ዬይ ኬላ ዖዶቄንቴሞ› ጌዒ ጌዒ ዒስራዔኤሌ ዓጮ ዛሎ
    ጌስቲንታሢ ዓይጎዳይ?
  twi-ASANTE: “Onipa ba, abɛbuo a mowɔ wɔ Israel sɛ, ‘Nna no retwam nanso Israel anisoadehunu
    biara mma mu’ yi, aseɛ ne sɛn?
  eng-WEBU: “Son of man, what is this proverb that you have in the land of Israel,
    saying, ‘The days are prolonged, and every vision fails’?
  wal-wal: “Laa asa na7au, ha Israa7eela asai, ‘Gallassai aadhdhiis; ajjuutai ubbaikka
    hada gidiis’ yaagidi leemisiyoobai i aibee?
  spa-PDDPT: 'Hijo de hombre, ¿Qué significa ese dicho que tienen en la tierra de
    Israel, que dice: Pasa día tras día, y la visión no se cumple?'
  gun-gun: '— Ava ra''y, mba''e nunga ayvu tu nami peẽ kuery pemombe''u va''ety Israel
    yvy re? Mba''eta aipopeje: “Are teri ha''e va''e ára ovaẽ aguã, ayvu Senhor ombou
    va''ekue ndojeupityi ''rãe guive”, peje.'
  ilo-ULB: “Anak ti tao, ania daytoy a pagsasao nga ibagbagada iti daga ti Israel,
    a kunana, 'Naglabasen dagiti aldaw, ngem saan met a napasamak ti sirmata? ’
  kpg-kpg: '“Kooe go tangada dangada, digau Israel le e aha ala e helehelekai aga
    di agoago podo deenei: ‘Nia laangi la gu hagaodi, gei nia helekai kokohp la digi
    kila aga?’'
  uig-ARA: '«ئى ئىنسان ئوغلى، ئىسرائىل زېمىنىدە: «كۈنلەر ئۇزارتىلىدۇ، ھەربىر ئالامەت
    كۆرۈنۈش بىكارغا كېتىدۇ» دېگەن ماقالنى ئېيتقىنى نېمىسى؟'
  sus-sus: «Adamadi, munse na yi taali wɔyɛnyi ra, naxan na falafe wo tagi Isirayila
    bɔxi ma? Na taali naxɛ, ‹Lɔxɔɛe na e ikuyafe de, kɔnɔ Alatala xa laamatunyi mu
    kamalixi fefe ma.›
  pon-2006: '“Kowe, nein aramas, dahme mehn Israel kan kin ndindahki lepin kahs wet:
    ‘Rahn akan imwiseklahr, oh kokohp kan sohte pweida’?'
  ksd-ksd: Natu i ra tutana, ava vang go ra tinata valavalar nina i ki ta ra gunan
    Israel, A umana bungbung dia parpar vanavana, ma ra lavur ninana pa dia vaarike
    ta magit?
  grc-BRENT: υἱὲ ἀνθρώπου, τίς ἡ παραβολὴ ὑμῖν ἐπὶ τῆς γῆς τοῦ Ἰσραὴλ, λέγοντες, μακραὶ
    αἱ ἡμέραι, ἀπόλωλεν ὅρασις;
  ind-AYT: “Anak manusia, apa arti perumpamaan yang kamu miliki mengenai negeri Israel,
    yang berkata, ‘Hari-hari berjalan lama, dan setiap penglihatan sia-sia?’”
  nya-nya: '“Iwe mwana wa munthu, kodi mwambi umene ukunenedwa mu Israeli ndi wotani:
    ‘Masiku akupita koma masomphenya onse sakukwaniritsidwa?’'
  hrv-hrv: '“Sine čovječji, kakve su vam to priče o zemlji Izraelovoj? Govori se:
    ''Gle, prolaze dani, a od proroštva ništa!'''
  mps-mps: “Tǫde bidio, te Israel dabego sesemane sogo wabo po me deli elalubao wali.
    Te po e tiwai da, ‘Te profet dabego te po weyu, te nai dabe pedelaibao wali. Tialima,
    te kibu be hauwa palima, te dago subo augwaligo te wali po mu po menio, geda mubao,’
    wali. Tialima, eno te Israel dabego wabo po eno godolo me egobeo.
  tpi-tpi: “Man bilong graun, i gat wanpela tok oltaim ol Israel i save mekim. Dispela
    tok i olsem, ‘Ol profet i save tok long ol samting bai i kamap. Tasol planti yia
    i go pinis na nau yumi lukim olsem tok bilong ol i popaia.’ Tasol mi no laikim
    dispela tok bilong ol Israel.
  dan-1931: 'Menneskesøn! Hvad er det for et Mundheld, I har om Israels Land: “Det
    trækker i Langdrag, og alle Syner slår fejl!”'
  vie-OVCB: '“Hỡi con người, con có nghe trong Ít-ra-ên có câu tục ngữ: ‘Thời gian
    trôi qua, lời tiên tri cũng chẳng ứng nghiệm.’'
  guj-2017: “હે મનુષ્યપુત્ર, ‘દિવસોને વિલંબ લાગે છે અને દરેક સંદર્શન નિષ્ફળ થાય છે’
    એવી કહેવત ઇઝરાયલ દેશમાં વધારે ચાલે છે તે શું છે?
  pon-2006A: '“Kowe, nein aramas, dahme mehn Israel kan kin ndindahki lepin kahs wet:
    ‘Rahn akan imwiseklahr, oh kokohp kan sohte pweida’?'
  por-BRBSL: '“Filho do homem, que provérbio é esse que você tem na terra de Israel,
    dizendo: ''Os dias são prolongados, e toda visão falha...'''
  cth-cth: Tami capa, a hnintha a loum toteh kamnuek e vision hai a rawk toe telah
    ouk na ti awh e hah Isarel ram dawk ouk hno e cingthuilawk hah bangtelane.
  twi-twi: “Onipa ba, bɛ a mowɔ wɔ Israel a ese, ‘Nna no twa mu nanso Israel anisoadehu
    biara mma mu,’ yi ase ne dɛn?
  hlt-hlt: “Hlang capa, nang taengkah thuidoeknah te ta? Khohmuen kah Israel he thui
    pah ham khaw khohnin puh tih mangthui khaw boeih paltham coeng.
  tbz-SIM: 'Onìtì fɔ̃́! Bɑ nkpɛ́í nte kɛ̀ di nɑ́ɑ́ nkotiyɛ̃ nyie nyIsidɑyɛɛribɛ tenkɛ̀,
    wèè tu: Yɛwe pɛ̃nkù kɛ pɛ̃nkù bɑ́ ti í yɑ̀ Kuyie nkó mɛbɛnkùmɛ̀ mɑmɛ̀ dɔ̀ɔ̀rimɛ̀?'
  msy-2020: “O nguazir kamɨn gumazim, bizir tizim bagha Israelian gumazamiziba zurara
    akar otevir kam gami? Me ghaze, ‘Akam inigha izir gumaziba bizir gɨn izamibav
    gɨa ghaze, da otivam. Ezɨ azenir avɨriba iza zui, irebabar mɨn garir bizir kabar
    aven otivir akaba guizbangɨra otivir puvatɨgha pura zui.’ Ezɨ kɨ Israelian aghuzir
    akar kamɨn aghua.
  dop-dop: 'Yʋlʋ nyɑ́, pepe tɔɔ kɛ́ pǝ pǝsɑ yǝlɑɑ kɛ ɩtuule sɩ: Kʋyɛɛŋ tɛɛkɩ yem nɑ
    Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ nɑwɑ ntiɣi toosee tɑkɑ tɑɑ tɔ tɩɩ lɑkɩ?'
  azb-azb: «Ey bəşər oğlu, İsrail torpağında nə üçün “günlər keçir, hər görüntü puç
    olur” məsəlini işlədirsiniz?
  eng-DBY: Son of man, what is that proverb which ye have in the land of Israel, saying,
    The days shall be prolonged, and every vision faileth?
  hin-2017: “हे मनुष्य के सन्तान यह क्या कहावत है जो तुम लोग इस्राएल के देश में कहा
    करते हो, ‘दिन अधिक हो गए हैं, और दर्शन की कोई बात पूरी नहीं हुई?’
  wol-KYG: «Yaw nit ki, du lii ngeen defati aw léeb ci biir réewum Israyil? “Bés yaa
    ngi bëgga baree, te peeñu sottiwul!”
  eng-YLT: '''Son of man, what [is] this simile to you, concerning the land of Israel,
    saying, Prolonged are the days, and perished hath every vision?'
  eng-WYC-2017: Son of man, what is this proverb to you, of men saying in the land
    of Israel, Days shall be deferred into long time, and each vision shall perish?
  eng-WMBB: “Son of man, what is this proverb that you have in Eretz-Israel, saying,
    ‘The days are prolonged, and every vision fails’?
  urd-GVH: “ऐ आदमज़ाद, यह कैसी कहावत है जो मुल्के-इसराईल में आम हो गई है? लोग कहते
    हैं, ‘ज्यों-ज्यों दिन गुज़रते जाते हैं त्यों-त्यों हर रोया ग़लत साबित होती जाती
    है।’
  rug-rug: '“Tuna na tie, vea gua sa zinama tumatumae sapu hoke zama nia gamu pa popoa
    Izireli: ‘Sari rane si hola taloa meke sari dinogodogorae si lopu ta evaṉa’?'
  gaz-gaz: “Yaa ilma namaa, fakkeenyi isin biyya Israaʼel keessatti, ‘Barri dheerateera;
    mulʼannis faayidaa dhabeera’ jettan kun maali?
  fra-LSG: 'Fils de l’homme, que signifient ces discours moqueurs Que vous tenez dans
    le pays d’Israël: Les jours se prolongent, Et toutes les visions restent sans
    effet?'
  yal-yal: “Adamadina, nanfera ɛ sandani ito falama ɛ tagi Isirayila bɔxɔn ma, fa
    fala, ‘Waxatin danguma, koni fe toon naxanye tima alo xiyena, ne sese mi rakamalima.’?
  haw-1868: E ke keiki a ke kanaka, he aha kela olelo a oukou ma ka aina o ka Iseraela,
    o ka i ana, Ua hoopaneeia na la, a ua lilo e na hihio a pau?
  arb-NAV: '«يَا ابْنَ آدَمَ، مَا هَذَا الْمَثَلُ الشَّائِعُ فِي أَرْضِ إِسْرَائِيلَ
    الْقَائِلُ: قَدْ طَالَتِ الأَيَّامُ وَكَذِبَتْ كُلُّ رُؤْيَا؟'
  ewe-ewe: “Ame vi, nu kae nye lododo sia si le mia si le Israel ƒe anyigba dzi be,
    ‘Ŋkekeawo le yiyim, eye ŋutega ɖe sia ɖe nye dzodzro.’
  eng-LEE: Son of man, what sort of proverb is that which ye have in the land of Israel,
    saying, The days are lasting long, and lost is every vision?
  asm-FB: “হে মনুষ্য সন্তান, দিন পলম হৈছে, প্ৰত্যেক দৰ্শন বিফল হৈছে”, ‘ইস্ৰায়েল দেশত
    প্ৰচলিত হোৱা তোমালোকৰ এইটো কি কথা?’
  sus-A: «عَدَ مَدِ، مُنسٍ نَ يِ تَالِ وْيّنيِ رَ، نَشَن نَ قَلَقٍ وٌ تَفِ عِسِرَيِلَ
    بْشِ مَ؟ نَ تَالِ نَشّ، ‹لْشْييٍ نَ عٍ عِكُيَقٍ دٍ، كْنْ عَلَتَلَ شَ لَامَتُنيِ
    مُ كَمَلِشِ قٍقٍ مَ.›
  fra-SBL: '« Fils d''homme, que signifie ce proverbe que vous avez dans le pays d''Israël,
    et qui dit : « Les jours se prolongent, et toute vision s''évanouit » ?'
  hbo-hbo: בֶּן־אָדָ֗ם מָֽה־הַמָּשָׁ֤ל הַזֶּה֙ לָכֶ֔ם עַל־אַדְמַ֥ת יִשְׂרָאֵ֖ל לֵאמֹ֑ר
    יַֽאַרְכוּ֙ הַיָּמִ֔ים וְאָבַ֖ד כָּל־חָזֹֽון׃
  kik-kik: '“Mũrũ wa mũndũ, nĩ thimo ĩrĩkũ ĩno yunanagwo thĩinĩ wa bũrũri wa Isiraeli,
    ĩno yugaga atĩrĩ: ‘Matukũ nĩmathiraga, nakĩo kĩoneki o gĩothe gĩgatuĩka gĩa tũhũ’?'
  fra-NCL: '« Fils de l’homme, qu’est-ce que ce dicton que vous répétez sur la terre
    d’Israël : Les jours se prolongent ; toute vision reste sans effet ?'
  cek-AK: kami capa, aninawk loe laemh o boeh moe, hnuksakhaih doeh amro boeh, tiah
    thuih ih palungha lok to Israel prae thungah om ai maw?
  cuk-cuk: '“Dule-machi, ¿Israel-dulemar ibi obarmala? Ar sogdimalad: ‘Ibagan namaid,
    Bab-Dummad-gayaburba-barsoged-negburgan-daksad gwen gusurye.’'
  uig-CYR: '«И инсан оғли, Исраил зиминидә: «Күнләр узартилиду, һәр бир аламәт көрүнүш
    бекарға кетиду» дегән мақални ейтқини немиси?'
  tel-2017: “నరపుత్రుడా, ‘రోజులు గడిచి పోతున్నాయి, ప్రతి దర్శనమూ విఫలమవుతుంది’ అని
    సామెత చెప్తారే. దాని అర్థం ఏమిటి?
  hat-BSA: '“Fis a lòm, ki pwovèb sa a, ke nou menm pèp la, gen konsènan peyi Israël,
    ki di: ‘Jou yo long e tout vizyon yo vin gate’?'
  kos-kos: 'ac fahk, “Mwet sukawil, efu ku mwet Israel elos kalwenina soakas se inge:
    ‘Pacl uh somla, a kas in palu uh tiana sikyak.’'
  hbo-WLC: בֶּן־אָדָ֗ם מָֽה־הַמָּשָׁ֤ל הַזֶּה֙ לָכֶ֔ם עַל־אַדְמַ֥ת יִשְׂרָאֵ֖ל לֵאמֹ֑ר
    יַֽאַרְכוּ֙ הַיָּמִ֔ים וְאָבַ֖ד כָּל־חָזֽוֹן׃
  ibo-ibo: “Nwa nke mmadụ, kedụ ihe ilu a na-atụ nʼIzrel pụtara, nke na-asị ‘Ụbọchị
    adịla oke anya, ọhụ niile abụrụkwala ihe na-enweghị isi?’
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ‘କାଳ ବିଳମ୍ବ ହେଉଅଛି, ପ୍ରତ୍ୟେକ ଦର୍ଶନ ବିଫଳ ହେଉଅଛି ବୋଲି
    ତୁମ୍ଭେମାନେ ଇସ୍ରାଏଲ ଦେଶରେ ଯେଉଁ ପ୍ରବାଦ ଶୁଣିଅଛ, ତାହା କି?’
  chk-chk: “Nöün aramas, pwota ekewe chon Israel ra eäni ei sokun mwiitun? Ra apasa,
    ‘Ekewe rän ra la, nge künään soufos esap fis.’
  rop-rop: '@see-verse:EZK.012.021'
  ukr-1871: 'Сину чоловічий! що се в вас, ув Ізраїль-землї за поговірка: Багато часу
    промине і всяке пророче видиво покажеться марним?'
  deu-1951: 'Menschensohn, was ist das für ein Sprichwort, welches ihr im Lande Israel
    brauchet, indem ihr sprecht: Die Tage ziehen sich hinaus, und es wird nichts aus
    allen Gesichten!'
  eng-JPS: '''Son of man, what is that proverb that ye have in the land of Israel,
    saying: The days are prolonged, and every vision faileth?'
  srp-1865: 'Sine èovjeèji, kaka je to prièa u vas o zemlji Izrailjevoj što govorite:
    protežu se dani, i od utvare neæe biti ništa?'
  lug-lug: “Omwana w’omuntu, makulu ki agali mu lugero olukwata ku nsi ya Isirayiri,
    olugamba nti, ‘Ennaku ziggwaayo naye teri kwolesebwa kutuukirira?’
  heb-heb: בן אדם מה המשל הזה לכם על אדמת ישראל לאמר יארכו הימים ואבד כל חזון׃
  ben-IRV: “হে মানুষের-সন্তান, এ কেমন প্রবাদ, যা ইস্রায়েল দেশে তোমাদের মধ্যে প্রচলিত,
    যথা, ‘দিন বেড়েছে, প্রত্যেক দর্শন বিফল হল?’
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ! ਇਸਰਾਏਲੀਆਂ ਦੀ ਭੂਮੀ ਵਿੱਚ ਇਹ ਕਹਾਉਤ ਹੈ, ਕਿ ਸਮਾਂ ਲੰਘਦਾ ਜਾਂਦਾ
    ਹੈ ਅਤੇ ਹਰ ਦਰਸ਼ਣ ਮਿਟ ਜਾਂਦਾ ਹੈ?
  mya-JVB: အချင်းလူသား ၊ နေ့ရက်ကာလရွေ့လျက်ရှိ၍၊ ခပ်သိမ်းသော ဗျာဒိတ်ရူပါရုံလည်း ပျက်ကြပြီဟု၊
    ဣသရေလ ပြည် ၌ သုံး တတ်သော စကားပုံ ကား အဘယ် သို့နည်း။
  hmo-hmo: “Tanobada tauna e, Israela taudia be badina dahaka inai hereva idia gwauraia
    lou, gwauraia lou noho, idia gwau, ‘Nega daudau be ia lao vadaeni, to peroveta
    tauna ena hereva anina idia vara lasi?’
  urd-urd: कि ऐ आदमज़ाद! मुल्क — ए — इस्राईल में यह क्या मिसाल जारी है, कि 'वक़्त
    गुज़रता जाता है, और किसी ख़्वाब का कुछ अन्जाम नहीं होता'?
  rus-SYN: 'сын человеческий! что за поговорка у вас, в земле Израилевой: “много дней
    пройдет, и всякое пророческое видение исчезнет”?'
  bqc-SIM: Gbɛ̃nazĩn nɛ́, yáasi pↄ́ wì kɛ Isaili bùsu guuɛ bee dɛ kpelewa ni?
    Wì mɛ, àlɛ gↄↄ gá, ãnabikɛyã lɛ́ gbɛsuo.
  tcz-CHONGTHU: “Mihem chapa, phat lah ache joutan, gaothu kisei jong panna bei asoh
    tai, tia Israel thudolla thuchih kisei chu najah sa ahitai.
  mar-mar: मानवाच्या मुला, इस्राएलाच्या भूमीत जी तुझी प्रसिध्द म्हण आहे, प्रदीर्घ
    दिवसात सर्व दृष्टांत वायफळ ठरतील.
  qub-qub: «Runa, ¿imanirtaj chay Israelcunaga nircaycan ‹profëtacuna willacushanga
    quillapis watapis päsashanami. Ichanga willacushan manami cumlicanchu› nir?
  bqp-bqp: mbɑn sɔ̃nɑ Isirelibɑ bɑ rɑ n mɔndu mɔ̀ bɑ n mɔ̀, wee tɔ̃rɑ dɛnyɑmɔ, ɑdɑmɑ
    kɑ̃si nin gɑrɑ kun koorɑmɔ.
  hat-hat: '-Nonm o! Poukisa moun pèp Izrayèl yo ap plede repete pawòl sa a: Jou yo
    ap pase yonn apre lòt, sa yo te di k''ap rive a pa rive?'
  eng-BSB: '“Son of man, what is this proverb that you have in the land of Israel:
    ‘The days go by, and every vision fails’?'
  eng-WEBPB: “Son of man, what is this proverb that you have in the land of Israel,
    saying, ‘The days are prolonged, and every vision fails’?
  kbq-kbq: Vahe'mofo mofavremoka, Israeli mopafima mani'naza vahe'mo'za mago kea amanage
    hutere nehaze, knamo'a tagatere tagatere nehigeno, avanagema tasami'nana kemo'a
    amne zankna huno nena raga'a nore nehaze.
  nhe-BL: '“Tlacatl, israelitame ajachica quiijtohuaj: ‘Panotoc miyac tonali huan
    nopa tiocamanalojquetl quiijto para tlen fiero hualayaya, pero ax panotoc, huajca
    san istlacatiyaya.’'
  gub-BL: — Awa ta'yr, màràzàwe tuwe Izaew umume'u ko ze'eg xirogatu ma'e wà. — 'Ar
    upaw oho waiko a'e wà. Amo umume'u uzeapo ma'e ràm wà. Nuzeapo kwaw ma'e waze'eg
    rupi, i'i teko wà.
  eng-DRA: 'Son of man, what is this proverb that you have in the land of Israel?
    saying: The days shall be prolonged, and every vision shall fail.'
