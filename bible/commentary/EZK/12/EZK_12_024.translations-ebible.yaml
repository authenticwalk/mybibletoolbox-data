verse: EZK.012.024
translations:
  mal-C: കാരണം ഇസ്രായേൽജനത്തിൽ ഇനിയൊരിക്കലും കപടദർശനമോ മുഖസ്തുതി പറയുന്ന ദേവപ്രശ്നമോ
    ഉണ്ടാകുകയില്ല.
  deu-TKW: Denn es soll fortan im Hause Israel keine nichtige Schauung oder trügerische
    Wahrsagung mehr geben,
  lin-lin: Bimoniseli mpe masakoli ya lokuta ekozala lisusu te kati na bana ya Isalaele.
  eng-LSV: For there is no longer any vain vision, and flattering divination, || In
    the midst of the house of Israel.
  eng-GNV: For no vision shall be any more in vaine, neither shall there bee any flattering
    diuination within the house of Israel.
  eng-WEBSTER: For there shall no more be any vain vision nor flattering divination
    within the house of Israel.
  nhw-BL: “Pampa ayacmo oncas tlanextili catli amo melahuac. Ayacmo itztose tlachiyani
    catli tlacajcayahuase huan quiijtose para nochi elis cuali ipan tlali Israel.
  swh-ONEN: Kwa maana hapatakuwepo tena na maono ya uongo wala ubashiri wa udanganyifu
    miongoni mwa watu wa Israeli.
  bba-bba: Domi nin ɡɑru sɑri te tɑ koo kɑm ko. Nɛn ɡɑri ɡɛɛ mɑɑ sɑri yi bɑ ɡeruɑ
    bu kɑ bu nɔni wɔ̃ke Isireliɔ.
  eng-KJVCPB: For there shall be no more any vain vision nor flattering divination
    within the house of Israel.
  luo-luo: Nimar fweny mag miriambo kod weche mikoro miwuondogo ji ok nochak obedi
    e dier jo-Israel.
  meu-meu: Badina be mata-hanai koikoidia bona bagu-haoro koikoidia na bae doko, Israel
    besena ai.
  npi-ULB: किनकि अब फेरि कहिल्‍यै इस्राएलका मानिसहरूका बिचमा झूटा दर्शन र जोखना हेर्नेहरू
    हुनेछैनन्‌ ।
  yor-yor: Nítorí kò ní sí ìran asán tàbí àfọ̀ṣẹ tí ó ń pọ́n ni mọ́ ní àárín ilé Israẹli.
  pes-OPCB: از این پس، هیچ رؤیا و پیشگویی کاذبی در میان مردم اسرائیل وجود نخواهد داشت.
  tgl-ULB: Sapagkat hindi na magkakaroon ng anumang mga pangitaing hindi totoo o mga
    pagtatanging panghuhula sa loob ng sambahayan ng Israel.
  hui-hui: Anidagua biagago ai agali maru Isaraele dindiha ti Anduane Homogonaga bi
    mana latagi halu mbiwia haga kama lalu tigua de gandeba mbira handaru lowa wali
    agali ke̱ howa latagi haga mbirali naholebira. I̱na bi urunialego mo ereba hai
    helolebero.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​တွင်​ဗျာ​ဒိတ် ရူ​ပါ​ရုံ​အ​တု​များ၊ မှား​ယွင်း​သော​ဗျာ​ဒိတ်
    များ၊ နောက်​ထပ်​မ​ပေါ်​ပေါက်​ရ။-'
  bod-N: དུས་དེ་ནས་བཟུང་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ནང་དུ་ཞལ་གཟིགས་རྫུས་མ་དང་ངོ་བསྟོད་བྱེད་པའི་མོ་བ་འབྱུང་བར་མི་འགྱུར།
  sna-sna: Nokuti hakuchazovazve nezviratidzo zvenhema kana kuvuka kunobata kumeso
    pakati pavanhu veIsraeri.
  spa-BLM: Porque ya no habrá más visión falsa ni adivinación lisonjera en la casa
    de Israel.
  cac-cac: Yujto man̈xa mach ol stz'ac yala' to ay tas te vach' ix yil d'a svayich,
    ma snaanchaan̈ junoc esal lolonel d'a e cal.
  swh-ULB: Kwa kuwa hakutakuwa na maono ya uongo yoyote wala upendeleo wa mgawanyiko
    kati ya nyumba ya Israeli.
  bel-bel: Бо ўжо не застанецца марнай ніякая ўява прарочая, і ніводнае прадвесьце
    ня будзе ілжывым у доме Ізраілевым.
  deu-ELBBK: Denn kein eitles Gesicht und keine schmeichlerische Wahrsagung wird mehr
    sein inmitten des Hauses Israel.
  mbb-OT: Su egkaawè en diyà te Israel is tarù he egkengelewasan wey menge tagnà he
    kenà tutuu.
  mal-2015: യിസ്രായേൽഗൃഹത്തിൽ ഇനി മിത്ഥ്യാദർശനവും വ്യാജപ്രശ്നവും ഉണ്ടാകയില്ല.
  rmc-rmc: Imar na ela maškar o manuša le Izraeloskre ňisavo falošno viďeňje aňi ňisavo
    guloro proroctvos.
  pes-OPV: زیرا که هیچ‌رویای باطل و غیب گویی تملق‌آمیز در میان خاندان اسرائیل بار
    دیگر نخواهد بود.
  ron-1924: Кэч ну вор май фи ведений минчиноасе, нич пророчирь ыншелэтоаре ын мижлокул
    касей луй Исраел!
  ben-OBCV: কারণ ইস্রায়েলের লোকদের মধ্যে মিথ্যা দর্শন ও খুশি করার ভবিষ্যদ্‌বাণী আর
    বলবে না।
  som-som: Waayo, innaba mar dambe reer binu Israa'iil lagama dhex heli doono muujin
    been ah iyo faal sasab ah.
  lat-VUC: 'Non enim erit ultra omnis visio cassa, neque divinatio ambigua in medio
    filiorum Israël:'
  eng-ASVBT: For there shall be no more any false vision nor flattering divination
    within the house of Israel.
  ita-1885: Perciocchè per l'innanzi non vi sarà più visione alcuna di vanità, nè
    alcuno indovinamento di lusinghe, in mezzo della casa d'Israele.
  eng-LXXUP: For there shall no more be any false vision, nor anyone prophesying flatteries
    in the midst of the children of Israel.
  eng-ULB: For there will no longer be any false visions or favorable divinations
    within the house of Israel.
  spa-VBL: No habrá más visiones falsas ni profecías falsas entre los israelitas,
  fra-_FOB: Car il n'y aura plus aucune prophétie vaine, ni d'oracle trompeur, au
    milieu de la maison d'Israël.
  mal-mal: “യിസ്രായേൽഗൃഹത്തിൽ ഇനി കപടദർശനവും വ്യാജപ്രശ്നവും ഉണ്ടാകുകയില്ല.
  urd-GVR: Kyoṅki āindā Isrāīlī qaum meṅ na farebdeh royā, na chāplūsī kī peshgoiyāṅ
    pāī jāeṅgī.
  suz-BL: मारदे हना मुल लेंशा गेनायो इस्राएली आन दातेम जोल पा कोंइतीके नु लेम्‍शा
    लिंक्‍यु कोव़ब मदुम्‍नीम।
  eng-NOY: For there shall be no longer any vain vision or deceptive divination within
    the house of Israel.
  ita-1927: poiché nessuna visione sarà più vana, né vi sarà più divinazione ingannevole
    in mezzo alla casa d’Israele.
  ckb-ckb: چونکە لەمەودوا هیچ بینینێکی بەتاڵ و فاڵگرتنەوەی زمان لووسی لەنێو بنەماڵەی
    ئیسرائیلدا نابێت.
  eng-BBE: For there will be no more false visions or smooth use of secret arts in
    Israel.
  kan-OKCV: ‘ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರೊಳಗೆ ಇನ್ನು ಮೇಲೆ ಯಾವ ಸುಳ್ಳು ದರ್ಶನವೂ, ಮೋಸದ ಶಕುನವೂ ಇರುವುದಿಲ್ಲ.
  tam-2017: இஸ்ரவேல் மக்களின் நடுவில் இனிச் சகல கள்ளத்தரிசனமும் முகஸ்துதியான குறிசொல்லுதலும்
    இல்லாமற்போகும்.
  spa-RV-1909: Porque no habrá más alguna visión vana, ni habrá adivinación de lisonjeros
    en medio de la casa de Israel.
  ron-BTF: Fiindcă nu va mai fi vreo viziune deșartă, nici ghicire lingușitoare în
    casa lui Israel.
  eng-WEBP: For there will be no more any false vision nor flattering divination within
    the house of Israel.
  eng-FBV: There won't be any more false visions or fake prophecies among the Israelites,
  nld-1939: In het huis van Israël zal geen loze profetie of een valse voorspelling
    meer voorkomen.
  nch-BL: “Pampa ayecmo oncas tanextili cati amo melahuac. Ayecmo itztose tachiyani
    cati tacajcayahuase huan quiijtose para nochi elis cuali ipan tali Israel.
  vie-1934: Thật, sẽ chẳng còn có một sự hiện thấy nào là giả dối, hoặc một sự bói
    khoa nào là a dua trong nhà Y-sơ-ra-ên.
  hin-CV: क्योंकि तब इस्राएल के लोगों के बीच कोई झूठा दर्शन और चापलूसीपूर्ण भविष्य
    की बातें न होंगी.
  spa-BES: Porque no habrá más visiones falsas o adivinación lisonjera en Israel.
  tdx-tdx: Le tsy eo ka ty aroñaroñe vìlañe ndra fañandroam-pi­kabeak’ añ’anjomba’
    Israele ao.
  tha-KJV: เพราะจะไม่​มีน​ิ​มิ​ตปลอมหรือคำทำนายประจบประแจงในวงศ์วานอิสราเอลอีกเลย
  por-BR-2018: Porque não haverá mais uma visão falsa sequer, nem haverá adivinhação
    lisonjeira no meio da casa de Israel.
  deu-ELO: Denn kein eitles Gesicht und keine schmeichlerische Wahrsagung wird mehr
    sein inmitten des Hauses Israel.
  eng-WYC-2018: For why each vision shall no more be void, neither before-telling
    of thing to coming shall be doubtful in the midst of the sons of Israel;
  epo-epo: Ĉar neniu profetaĵo estos plu vana, kaj neniu antaŭdiro estos dusenca en
    la domo de Izrael.
  uig-PIN: Qünki Israil jǝmǝtidǝ yalƣan «alamǝt kɵrünüx» yaki adǝmni uqurudiƣan palqiliⱪlar
    ⱪayta bolmaydu.
  beo-beo: Isala:ili fi amo ganodini, ogogosu ba:la:lusu amola logo giadofale hobea
    hamomu olelesu amola da bu hame ba:mu.
  tpi-OTNT: “Nau ol profet i stap long Israel i save giaman long ol i bin lukim samting
    olsem driman, na ol i save autim tok bilong giamanim ol manmeri. Tasol bai mi
    pinisim tru dispela pasin.
  hau-SA: Gama ba za a ƙara ganin wahayin ƙarya ko a yi duba na daɗin baki a cikin
    mutanen Isra’ila ba.
  uig-LAT: Chünki Israil jemetide yalghan «alamet körünüsh» yaki ademni uchurudighan
    palchiliqlar qayta bolmaydu.
  nde-nde: Ngoba akusayikuba lemibono yamanga futhi kumbe ubungoma benkohliso ko-Israyeli.
  ton-ton: He koeʻuhi ʻe ʻikai kei ʻi ai ha meʻa hā mai ko e vaʻinga, pe ha fai kikite
    ko e lapu, ʻi he fale kotoa ʻo ʻIsileli.
  ces-1613: Nebo nebude více žádného vidění marného, a hádání pochlebníka u prostřed
    domu Izraelského,
  eng-WMB: For there will be no more any false vision nor flattering divination within
    the house of Israel.
  tam-TCV: பொய்த் தரிசனங்களோ அல்லது சாதகமாய்க் குறிசொல்லுதலோ இனி ஒருபோதும் இஸ்ரயேலரிடம்
    இருப்பதில்லை.
  ceb-ULB: Tungod kay wala na gayoy dili tinuod nga mga panan-awon o mga maanindot
    nga pagpanagna diha sa panimalay sa Israel.
  pol-UBG: Nie będzie już bowiem żadnego marnego widzenia ani pochlebnej wróżby pośród
    domu Izraela;
  urd-GVU: کیونکہ آئندہ اسرائیلی قوم میں نہ فریب دہ رویا، نہ چاپلوسی کی پیش گوئیاں
    پائی جائیں گی۔
  deu-1912: Denn es soll hinfort kein falsches Gesicht und keine Weissagung mit Schmeichelworten
    mehr sein im Hause Israel.
  kan-2017: ಇನ್ನು ಮೇಲೆ ಇಸ್ರಾಯೇಲ್ ವಂಶದವರಲ್ಲಿ ಯಾರಿಗೂ ಸುಳ್ಳು ದರ್ಶನವಾಗದು, ಮೋಸದ ಕಣಿಯೂ ಇರದು.
  yap-yap: “U fithik e girdi’ nu Israel e bay gu taleg e pi cha’ nma pilyeg owcharad
    ngu’ur guyed bogi ban’en ara yad be yi’iy ni de riyul’, ni be soreg e girdi’ ngabang.
  hlt-MCSB: A poeyoek kah mangthui boeih neh olhnal tonghma khaw Israel im khui ah
    koep om mahpawh.
  mdy-ETH: «ሃካፓ ሴካ ዒስራዔኤሌ ዴሮ ባኣካ ሉኡዙሞና ኬኤዚንታ ባኣዚ፥ ጊንሣ ሃሣ ማርሻ ማርሾ ባኣዚያ ፔቴታዖ ጴዻዓኬ።
  twi-ASANTE: Na atorɔ anisoadehunu ne nnaadaa abisa wɔ Israelfoɔ mu no to bɛtwa.
  eng-WEBU: For there will be no more any false vision nor flattering divination within
    the house of Israel.
  wal-wal: Hagaappe sinttau Israa7eela asaa giddon worddo ajjuutainne cimo murunnoi
    de7enna.
  spa-PDDPT: Porque ya no habrá alguna visión falsa ni brujería lisonjera en la Casa
    de Israel.
  gun-gun: Mba'eta Israel kuery mbyte rupi ndoikovei ma 'rã anhetẽgua e'ỹ oexa ra'u
    va'e, neĩ nhombotavya rupi imba'ekuaa va'e.
  ilo-ULB: Ta awanton dagiti saan a pudno a sirmata ken dagiti makaallilaw a panagipadto
    iti uneg ti balay ti Israel.
  kpg-kpg: “Deai nia midi tilikai be nia helekai kokohp tilikai e kila aga i baahi
    digau Israel ai.
  uig-ARA: چۈنكى ئىسرائىل جەمەتىدە يالغان «ئالامەت كۆرۈنۈش» ياكى ئادەمنى ئۇچۇرۇدىغان
    پالچىلىقلار قايتا بولمايدۇ.
  sus-sus: Wule laamatunyi nun wule masenyi ɲɔnma nɛ sematoe yi ra Isirayila bɔnsɔɛ
    ya ma.
  pon-2006: “Solahr kaudiahl likamw de kokohp likamw pahn wiawi rehn mehn Israel kan.
  ksd-ksd: Pa da gire mule ta ninana vakuku, ba da valongore ta kalami na tinata na
    propet aro Israel.
  grc-BRENT: Ὅτι οὐκ ἔσται ἔτι πᾶσα ὅρασις ψευδὴς, καὶ μαντευόμενος τὰ πρὸς χάριν
    ἐν μέσῳ τῶν υἱῶν Ἰσραήλ.
  ind-AYT: Sebab, tidak akan ada lagi penglihatan palsu atau ramalan-ramalan sanjungan
    dalam keturunan Israel.
  nya-nya: Pakuti masiku amenewo sikudzakhalanso masomphenya abodza kapena kuwombeza
    kwa chinyengo pakati pa anthu a Israeli.
  hrv-hrv: Jer neće više biti u domu Izraelovu varavih viđenja, ni lažnih proroštava
    kojima ljude bijahu zavodili.
  mps-mps: “Megi da, te Israelde bidalubo profet dabe augwaligo te nade subo tiwai
    wabo te tibo po obao, te augwaligo we bidi tibo po ola mabo po pusubao. Tialima,
    eno te kolesaga ebo mu siminaibao,” te po wai.
  tpi-tpi: “Nau ol profet i stap long Israel i save giaman long ol i bin lukim samting
    olsem driman, na ol i save autim tok bilong giamanim ol manmeri. Tasol bai mi
    pinisim tru dispela pasin.
  dan-1931: Thi der skal ikke mere være noget Løgnesyn eller nogen falsk Spådom i
    Israels Hus,
  vie-OVCB: Sẽ không còn những khải tượng giả dối và ước đoán sai lầm trong Ít-ra-ên
    nữa.
  guj-2017: કેમ કે હવે પછી ઇઝરાયલ લોકોમાં જૂઠાં સંદર્શન તથા ખુશકારક શકુન જોવામાં આવશે
    નહિ.
  pon-2006A: “Solahr kaudiahl likamw de kokohp likamw pahn wiawi rehn mehn Israel
    kan.
  por-BRBSL: Pois não haverá mais nenhuma visão falsa nem adivinhação lisonjeadora
    dentro da casa de Israel”.
  cth-cth: Isarel imthungnaw thung dawk aphu kaawm hoeh e kamnuek e hoi hawinae koe
    lah cungpam rayunae roeroe awm mahoeh toe.
  twi-twi: Na atoro anisoadehu ne nnaadaa abisa wɔ Israelfo mu no to betwa.
  hlt-hlt: A poeyoek kah mangthui boeih neh olhnal tonghma khaw Israel im khui ah
    koep om mahpawh.
  tbz-SIM: Bɛpɑ̃ɑ̃soùmbɛ̀ tɛ̃́nkɛ í yó mbo Isidɑyɛɛribɛ tenkɛ̀ miɛkɛ. Bɛ̀ɛ̀ bo nnɑ́ɑ́
    nkɛ tú m bɛ̀ bɛnkɛ dɛ̀mɑrɛ̀ bɑ́ bɛ̀ í yɑ̀ mùmɑmù.
  msy-2020: “Ezɨ datɨrɨghɨn, akam inigha izir gumazir maba Israelɨn gumazamizibar
    tongɨn ikia irebamɨn mɨn garir bizibar gara, akar ifavariba ko apezeperir akavsiabar
    gun me mɨgei. Eghtɨ kɨ Israelɨn ikɨzimɨn aven bar arazir kam agɨvagham.
  dop-dop: Mpi tɔ, pɑ kɑɑ tɑsɑ pɔpɔtʋ toosee tɑkɑ kɛ toosuɣu. Yɑɑ pɑ́ nɑɑkɩ tɔm kʋtʋsʋtʋ
    kɛ Ɩsɛɣɛlɩ tɑɑ.
  azb-azb: Daha bundan sonra İsrail nəslinin arasında heç bir boş görüntü və aldadıcı
    falçılıq olmayacaq.
  eng-DBY: For there shall be no more any vain vision nor flattering divination in
    the midst of the house of Israel.
  hin-2017: क्योंकि इस्राएल के घराने में न तो और अधिक झूठे दर्शन की कोई बात और न कोई
    चिकनी-चुपड़ी बात फिर कही जाएगी।
  wol-KYG: Du peeñuy caaxaan muy amati mbaa ngisaaney jayaate, fi biir kërug Israyil.
  eng-YLT: For there is no more any vain vision, and flattering divination, In the
    midst of the house of Israel.
  eng-WYC-2017: For why each vision shall no more be void, neither before-telling
    of thing to coming [or divination]shall be doubtful in the midst of the sons of
    Israel;
  eng-WMBB: For there will be no more any false vision nor flattering divination within
    the house of Israel.
  urd-GVH: क्योंकि आइंदा इसराईली क़ौम में न फ़रेबदेह रोया, न चापलूसी की पेशगोइयाँ
    पाई जाएँगी।
  rug-rug: Ura na loke dinogodogorae kokohadi babe na kinorokorotae avoso lea si kote
    koa pa Izireli.
  gaz-gaz: Siʼachi mulʼanni sobaa yookaan raajiin sobaa uummata Israaʼel keessa hin
    jiraatuutii.
  fra-LSG: Car il n’y aura plus de visions vaines, Ni d’oracles trompeurs, Au milieu
    de la maison d’Israël.
  yal-yal: Fe to fuu yo mi fa falama Isirayila kaane tagi alo xiyena, yiimatone mi
    fa muxune rafan feene falama e xa wuleni.
  haw-1868: No ka mea, aole e hihio oiaio ole hou, a me ka wanana malimali iloko o
    ka ohana a Iseraela.
  arb-NAV: إِذْ لَنْ تَكُونَ بَعْدُ رُؤْيَا بَاطِلَةٌ وَلا عِرَافَةٌ مُتَمَلِّقَةٌ
    فِي وَسَطِ شَعْبِ إِسْرَائِيلَ.
  ewe-ewe: Elabena aʋatsoŋutegawo alo alakpanukaka la, maganɔ anyi le Israelviwo dome
    o.
  eng-LEE: For there shall be no more any false vision and a deceptive divination
    within the house of Israel.
  asm-FB: কিয়নো ইস্ৰায়েল বংশৰ ভিতৰত অনৰ্থক দৰ্শন বা মানুহে ভাল পোৱা মঙ্গল চোৱা কথা
    আৰু নহ’ব।
  sus-A: وُلٍ لَامَتُنيِ نُن وُلٍ مَسٍنيِ حْنمَ نّ سٍمَتٌي يِ رَ عِسِرَيِلَ بْنسْي
    يَ مَ.
  fra-SBL: Car il n'y aura plus de vision fausse ni de divination flatteuse au sein
    de la maison d'Israël.
  hbo-hbo: כִּ֠י לֹ֣א יִֽהְיֶ֥ה עֹ֛וד כָּל־חֲזֹ֥ון שָׁ֖וְא וּמִקְסַ֣ם חָלָ֑ק בְּתֹ֖וךְ
    בֵּ֥ית יִשְׂרָאֵֽל׃
  kik-kik: Nĩgũkorwo gũtigacooka kũgĩa cioneki cia maheeni, kana ũragũri wa kũheenanĩrĩria
    gatagatĩ-inĩ ka andũ a Isiraeli.
  fra-NCL: Car il n’y aura plus de vision de mensonge, ni de divination trompeuse,
    au milieu de la maison d’Israël.
  cek-AK: To naah loe Israel imthung takoh ah avang ai hnuksakhaih hoi lok amlai tahmaahaih
    to om mak ai boeh.
  cuk-cuk: Ar ade, Israel-dulemar-abargi negburgan-emar-yardaked-dakleged bar daklegosulid.
    Deginbali, ibmar-yoedse-guoed-sogleged-gakansaaled bar itolegosurbalid.
  uig-CYR: Чүнки Исраил җәмәтидә ялған «аламәт көрүнүш» яки адәмни учурудиған палчилиқлар
    қайта болмайду.
  tel-2017: “ఇశ్రాయేలు ప్రజల్లో ఇక మీదట తప్పుడు దర్శనాలూ, అనుకూల జోస్యాలూ ఉండవు.
  hat-BSA: Paske p ap gen ankò okenn fo vizyon ni okenn divinasyon flatè anndan kay
    Israël la.
  kos-kos: “Ac fah tia sifil oasr aruruma kikiap ku kas in palu tia pwaye inmasrlon
    mwet Israel.
  hbo-WLC: כִּ֠י לֹ֣א יִֽהְיֶ֥ה ע֛וֹד כָּל־חֲז֥וֹן שָׁ֖וְא וּמִקְסַ֣ם חָלָ֑ק בְּת֖וֹךְ
    בֵּ֥ית יִשְׂרָאֵֽל׃
  ibo-ibo: Nʼihi na agaghị enwekwa ọhụ ụgha ọzọ, maọbụ ịjụ ase ire ụtọ nʼetiti ụlọ
    Izrel.
  ory-ory: କାରଣ ଅସାର ଦର୍ଶନ ଓ ଚାଟୁବାଦର ମନ୍ତ୍ର ତନ୍ତ୍ର ଇସ୍ରାଏଲ ବଂଶ ମଧ୍ୟରେ ଆଉ ରହିବ ନାହିଁ।
  chk-chk: Pun esap chüen wor künään soufos mi mwäl ika kapasen osuni mi mwotoutou
    lein chon Israel.
  rop-rop: “Ol yumob Isreil pipul, yumob kaan abumbat laiyawan drim en laiyawan wed
    blanga dalim ola pipul enimo.
  ukr-1871: Бо вже в дому Ізрайлевому не буде марним нїяке видїннє пророче й нї одно
    віщуваннє не покажеться ложним.
  deu-1951: Denn es soll hinfort kein lügenhaftes Gesicht und keine schmeichelhafte
    Wahrsagung mehr geben inmitten des Hauses Israel!
  eng-JPS: For there shall be no more any vain vision nor smooth divination within
    the house of Israel.
  srp-1865: Jer neæe više biti u domu Izrailjevu zaludne utvare ni gatanja kojim se
    laska.
  lug-lug: Tewaliba nate kwolesebwa kwa bulimba newaakubadde obunnabbi obusavuwaze
    mu bantu ba Isirayiri.
  heb-heb: כי לא יהיה עוד כל חזון שוא ומקסם חלק בתוך בית ישראל׃
  ben-IRV: কারণ মিথ্যা দর্শন কিংবা চাটুবাদের মন্ত্রতন্ত্র ইস্রায়েল কুলের মধ্যে আর
    থাকবে না।
  pan-pan: ਕਿਉਂ ਜੋ ਅੱਗੇ ਤੋਂ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਵਿੱਚ ਕੋਈ ਝੂਠਾ ਦਰਸ਼ਣ ਨਾ ਵੇਖੇਗਾ ਅਤੇ ਚਾਪਲੂਸੀ
    ਨਾਲ ਵਿਭਾਜਨ ਨਹੀਂ ਹੋਵੇਗਾ।
  mya-JVB: နောက် တဖန် ဣသရေလ အမျိုး ၌ အချည်းနှီး သောရူပါရုံ မ ရှိ ရ။ ချော့မော့ စွာ
    ပရောဖက် ပြုခြင်းလည်း မရှိရ။
  hmo-hmo: “Badina be mata hanai koikoidia bona peroveta koikoidia be Israela besena
    lalonai do idia doko.
  urd-urd: क्यूँकि आगे को बनी इस्राईल के बीच बेमतलब के ख़्वाब और ख़ुशामद की ग़ैबदानी
    न होगी।
  rus-SYN: Ибо уже не останется втуне никакое видение пророческое, и ни одно предвещание
    не будет ложным в доме Израилевом.
  bqc-SIM: Asa wa wɛ́pungu ɛɛyã ge màsokɛ lɛnakasa Isailiↄnɛ lↄo.
  tcz-CHONGTHU: Israel te lah a gaothilmu dihlou le alhema gaothu kisei kit talou
    ding ahi.
  mar-mar: आता येथून पुढे कोणतेही पाखंडी दृष्टांत नसणार किंवा अनूकुल भविष्य कथन इस्राएलात
    होणार नाही.
  qub-qub: Israelcunachöga manami yapay cangapänachu llullacuypa «Diosmi willamasha»
    nejcuna, ni engañar willacojcunapis.
  bqp-bqp: Domi nin gɑru sɑri te tɑ koo kɑm ko. Nɛn gɑri gɛɛ mɑɑ sɑri yi bɑ geruɑ
    bu kɑ bu nɔni wɔ̃ke Isireliɔ.
  hat-hat: Nan mitan pèp Izrayèl la, p'ap gen moun k'ap fè vizyon pou twonpe moun
    ankò, p'ap gen pwofèt pou bay manti.
  eng-BSB: For there will be no more false visions or flattering divinations within
    the house of Israel,
  eng-WEBPB: For there will be no more any false vision nor flattering divination
    within the house of Israel.
  kbq-kbq: Hagi Israeli vahepina mago'anena havige ava'nagene havige kasnampa kenena
    huama osugahaze.
  nhe-BL: “Pampa ayoc oncas tlanextili tlen ax melahuac. Ayoc itztose tlachiyani tlen
    tlacajcayahuase huan quiijtose para nochi elis cuali ipan tlali Israel.
  gub-BL: Heze'eg imume'u har nuexak kwaw puahu zàwenugar hemu'em ma'e wà nehe. Nahemu'em
    kwaw uzeapo ma'e ràm Izaew wanupe imume'u mehe wà nehe.
  eng-DRA: For there shall be no more any vain visions, nor doubtful divination in
    the midst of the children of Israel.
