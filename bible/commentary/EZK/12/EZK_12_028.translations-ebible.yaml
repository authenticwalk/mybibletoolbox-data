verse: EZK.012.028
translations:
  mal-C: '“അതുകൊണ്ട് അവരോട് ഇപ്രകാരം പറയുക: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    എന്റെ വചനങ്ങളൊന്നും ഇനി താമസിക്കുകയില്ല; ഞാൻ അരുളിച്ചെയ്യുന്ന ഏതു വചനവും നിറവേറ്റപ്പെടും,
    എന്ന് യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.’ ”'
  deu-TKW: 'Darum sprich zu ihnen: So spricht der Herr Jahwe: Alle meine Worte werden
    sich nicht länger mehr hinziehen; das Wort, das ich rede, wird ausgeführt werden!
    - ist der Spruch des Herrn Jahwe.'
  lin-lin: 'Yango wana, loba na bango : ‹ Tala liloba oyo Nkolo Yawe alobi : Liloba
    na Ngai ata moko te ekowumela lisusu mpo na kokokisama. Maloba nyonso oyo nakoloba
    ekokokisama, elobi Nkolo Yawe. › »'
  eng-LSV: 'therefore say to them, Thus said Lord YHWH: None of My words are prolonged
    anymore, || When I speak a word—it is done, || A declaration of Lord YHWH!”'
  eng-GNV: Therefore say vnto them, Thus sayth the Lord God, All my wordes shall no
    longer be delayed, but that thing which I haue spoken, shall be done, saith the
    Lord God.
  eng-WEBSTER: Therefore say to them, Thus saith the Lord GOD; There shall none of
    my words be further deferred, but the word which I have spoken shall be done,
    saith the Lord GOD.
  nhw-BL: 'Huajca ama xiquinilhui para quej ni na, niDIOS Catli Más Nijpiya Tlanahuatili,
    niquijtohua: ‘Ayacmo más huejcahuas para panos nochi nopa tlamantli catli niquijtojtoc.
    Nijchihuas ma pano nimantzi. Quej nopa na, catli niDIOS Catli Más Nijpiya Tlanahuatili,
    niquijtohua.’ ”'
  swh-ONEN: '“Kwa hiyo, waambie, ‘Hili ndilo Bwana Mwenyezi asemalo: Hakuna maneno
    yangu yatakayocheleweshwa tena zaidi, lolote nisemalo litatimizwa, asema Bwana
    Mwenyezi.’ ”'
  bba-bba: nɛ, Yinni Gusunɔ nɑ nɛɛ, ɡɑri yi nɑ ɡeruɑ kpuro yi koo koorɑwɑ tɛ̃, yɑ
    ǹ tɛɛmɔ.
  eng-KJVCPB: Therefore say unto them, Thus saith the Lord God; There shall none of
    my words be prolonged any more, but the word which I have spoken shall be done,
    saith the Lord God.
  luo-luo: '“Kuom mano wachnegi ni ma e gima Jehova Nyasaye Manyalo Gik Moko Duto
    wacho: Onge weche masewacho makoro biro deko, Gimoro amora ma awacho biro chopo
    kare, Jehova Nyasaye Manyalo Gik Moko Duto osewacho.”'
  meu-meu: 'Taunabunai ba hamaorodia, baoto, Ḡaubada Iehova na ini e gwau tomamu:
    Egu hereva iboudiai na ta basine halahe, a na gwauraiamu herevana anina do baine
    vara. Ḡaubada Iehova na e herevamu.'
  npi-ULB: यसकारण तिनीहरूलाई यसो भन्, 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः मेरा वचन
    पुरा हुन अब ढिलो हुनेछैन, तर मैले बोलेका वचन पुरा हुनेछन्, यो परमप्रभु परमेश्‍वरको
    घोषणा हो ।
  yor-yor: “Nítorí náà sọ fún wọn, ‘Báyìí ni Olúwa Olódùmarè wí, kò sí ọ̀kan nínú
    ọ̀rọ̀ mi tí yóò sún síwájú mọ́; ṣùgbọ́n ọ̀rọ̀ tí mo bá sọ yóò ṣẹ.’ ”
  pes-OPCB: 'پس به ایشان بگو که یهوه چنین می‌فرماید: ”از این پس، دیگر تأخیر رخ نخواهد
    داد. هر سخنی که گفته باشم، واقع خواهد شد!“» این را خداوند یهوه می‌گوید.'
  tgl-ULB: 'Kaya sabihin mo sa kanila, ''Ito ang sinasabi ng Panginoong Yahweh: Hindi
    na maaantala ang aking mga salita ngunit mangyayari ang mga salitang sinabi ko!
    —Ito ang pahayag ng Panginoong Yahweh!''”'
  hui-hui: Anigo Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na Isaraele wali
    agali tinaga bi uruni ogodagua ladai bero. I̱na emene mbira hondo ha nabi mbirale
    bulebira lalu langirugo bi larudagua áyu ogoni abale tagira ibilolebero. I̱ Anduane
    Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi larugoni agua laya lalu lamibe,
    Anduane Homogohanda i̱hondo ani lene.
  mya-mya: သို့​ဖြစ်​၍​ကြန့်​ကြာ​မှု​ရှိ​တော့​မည်​မ​ဟုတ်။ ငါ ဖော်​ပြ​ခဲ့​သည့်​အ​တိုင်း​ဖြစ်​လိမ့်​မည်​ဟု
    ငါ အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​ပြီ​ဖြစ် ကြောင်း ထို​သူ​တို့​အား​ဆင့်​ဆို​လော့။
    ဤ​ကား ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မြွက်​တော်​မူ သည့်​စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཀྱིས་དེ་རྣམས་ལ་འདི་ལྟར་སྨྲོས་ཤིག གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ངའི་གསུང་ཐམས་ཅད་ཚིག་གཅིག་ཀྱང་དུས་འགྱང་བར་མི་བྱ་སྟེ།
    ངས་གསུངས་པ་ཐམས་ཅད་འགྲུབ་པར་འགྱུར་གསུངས་ཞེས་པའོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ། །
  sna-sna: '“Naizvozvo uti kwavari, ‘Zvanzi naIshe Jehovha: Hakuna shoko rangu richanonokazve;
    zvose zvandinoreva zvichazadzisika, ndizvo zvinotaura Ishe Jehovha.’ ”'
  spa-BLM: '“Por lo tanto, diles: “El Señor Yahvé dice: “Ninguna de mis palabras se
    aplazará más, sino que se cumplirá la palabra que yo diga”, dice el Señor Yahvé”.'
  cac-cac: yuj chi' al d'a eb' to a in Jehová in svala' to a tas svala' man̈ ol ec'
    tiempo yelc'ochi, yovalil ol elc'och d'a elan̈chamel, xchi Jehová d'ayin.
  swh-ULB: 'Kwa hiyo waambie, ''Bwana Yahwe asema hivi: Neno langu halitacheleweshwa
    sana, lakini lile neno nililoliongea litatimizwa-hivi ndivyo Yahwe asemavyo.''”'
  bel-bel: 'Таму скажы ім: так кажа Гасподзь Бог: ніводнае з слоў Маіх ужо ня будзе
    адкладзена, але слова, якое Я скажу, збудзецца, кажа Гасподзь Бог.'
  deu-ELBBK: 'Darum sprich zu ihnen: So spricht der Herr, HERR: Keines meiner Worte
    soll mehr hinausgeschoben werden. Das Wort, das ich rede, wird auch geschehen,
    spricht der Herr, HERR.'
  mbb-OT: 'Umbe, keǥiya nu heini ziyà te kandan: ‘Iyan a, is Nengazen he MEGBEVAYÀ,
    migkaǥi a te hapit en egketuman is migkaǥi ku. Uya, egkeulaula en heini.’ ”'
  mal-2015: 'അതുകൊണ്ടു നീ അവരോടു പറയേണ്ടതു: യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    എന്റെ വചനങ്ങളിൽ ഒന്നും ഇനി താമസിക്കയില്ല; ഞാൻ പ്രസ്താവിക്കുന്ന വചനം നിവൃത്തിയാകും
    എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.'
  rmc-rmc: 'Vašoda lenge phen: ‚Kada phenel o RAJ, o Adonaj: Na kampela imar but te
    užarel pre ňisavo miro lav, bo dojekh lav, so phenďom, pes ačhela, phenel o RAJ,
    o Adonaj.‘ “'
  pes-OPV: 'بنابراین به ایشان بگو: خداوند یهوه چنین می‌فرماید که هیچ کلام من بعد از
    این تاخیرنخواهد افتاد. و خداوند یهوه می‌فرماید: کلامی که من می‌گویم واقع خواهد
    شد.»'
  ron-1924: 'Де ачея спуне-ле: ‘Аша ворбеште Домнул Думнезеу: «Ну ва май фи зэбавэ
    ын ымплиниря кувинтелор Меле, чи кувынтул пе каре-л вой рости се ва ымплини»’”,
    зиче Домнул Думнезеу.'
  ben-OBCV: '“এই জন্য তাদের বলো, ‘সার্বভৌম সদাপ্রভু এই কথা বলেন: আমার কোনো কথা সফল
    হতে আর দেরি হবে না; আমি যা বলব তা সফল হবে, সার্বভৌম সদাপ্রভু এই কথা ঘোষণা করেন।’ ”'
  som-som: Sidaas daraaddeed bal waxaad iyaga ku tidhaahdaa, Sayidka Rabbiga ahu wuxuu
    leeyahay, Erayadayda midkoodna mar dambe dib looma sii dhigi doono, laakiinse
    eraygii aan ku hadlaaba wuu oofi doonaa, ayaa Sayidka Rabbiga ahu leeyahay.
  lat-VUC: 'Propterea dic ad eos: Hæc dicit Dominus Deus: Non prolongabitur ultra
    omnis sermo meus: verbum quod locutus fuero, complebitur, dicit Dominus Deus.]'
  eng-ASVBT: 'Therefore say unto them, Thus saith the Lord Jehovah: There shall none
    of my words be deferred anymore, but the word which I shall speak shall be performed,
    saith the Lord Jehovah.'
  ita-1885: 'Perciò, di'' loro: Così ha detto il Sigore Iddio: Niuna mia parola sarà
    più prolungata; la parola che io avrò detta, sarà messa ad effetto, dice il Signore
    Iddio.'
  eng-LXXUP: 'Therefore say to them, Thus saith the Lord; Henceforth none of my words
    shall linger, which I shall speak: I will speak and do, saith the Lord.'
  eng-ULB: 'Therefore say to them, ''The Lord Yahweh says this: My words will not
    be delayed any longer, but the word that I have spoken will be done—this is the
    Lord Yahweh''s declaration.''”'
  spa-VBL: '“Pues diles que esto es lo que dice el Señor Dios: Todo lo que he dicho
    está a punto de suceder. No habrá más demora, declara el Señor Dios”.'
  fra-_FOB: 'C''est pourquoi dis-leur: Ainsi a dit le Seigneur, l''Éternel: Il n''y
    aura plus de délai pour l''accomplissement de toutes mes paroles; ce que j''aurai
    dit s''accomplira, dit le Seigneur, l''Éternel.'
  mal-mal: '“അതുകൊണ്ട് നീ അവരോടു പറയേണ്ടത്: യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “എന്റെ വചനങ്ങളിൽ ഒന്നും ഇനി താമസിക്കുകയില്ല; ഞാൻ പ്രസ്താവിക്കുന്ന വചനം നിവൃത്തിയാകും”
    എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.'
  urd-GVR: Lekin unheṅ jawāb de, ‘Rab Qādir-e-mutlaq farmātā hai ki jo kuchh bhī maiṅ
    farmātā hūṅ us meṅ mazīd der nahīṅ hogī balki wuh jald hī pūrā hogā.’ Yih Rab
    Qādir-e-mutlaq kā farmān hai.”
  suz-BL: मोपतीके मेको आन कली ‘परमप्रभु, परमप्रभु यावेमी आ देंशो लोव़ खाप्‍ब। लोव़
    का यो मजाम्‍ब। मार देंबा, मेको पाइब’ दे माइक्‍मी, दे परमप्रभु, परमप्रभु यावेमी”
    देंत।
  eng-NOY: 'Therefore say to them, Thus saith the Lord Jehovah: There shall none of
    my words be deferred any more; what I speak shall be done, saith the Lord Jehovah.'
  ita-1927: 'Perciò di’ loro: Così parla il Signore, l’Eterno: Nessuna della mie parole
    sarà più differita; la parola che avrò pronunziata sarà messa ad effetto, dice
    il Signore, l’Eterno”.'
  ckb-ckb: '«لەبەر ئەوە پێیان بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت: لەمەودوا هیچ
    یەک لە وشەکانم درێژە ناکێشێت، ئەو وشەیەی فەرمووم دێتە دی. ئەوە فەرمایشتی یەزدانی
    باڵادەستە.“»'
  eng-BBE: 'Say to them then, This is what the Lord has said: Not one of my words
    will be put off any longer, but what I say I will do, says the Lord.'
  kan-OKCV: '“ಆದ್ದರಿಂದ ಅವರಿಗೆ ಹೀಗೆ ಹೇಳು: ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಇಂತೆನ್ನುತ್ತಾರೆ, ನನ್ನ
    ಯಾವುದೇ ಮಾತು ಇನ್ನು ತಡವಾಗದು. ನಾನು ಹೇಳಿದ್ದೆಲ್ಲವನ್ನು ನೆರವೇರುವುದೆಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ.’ ”'
  tam-2017: ஆகையால் என்னுடைய வார்த்தைகளில் ஒன்றுகூட இனித் தாமதிப்பதில்லையென்று யெகோவாகிய
    ஆண்டவர் சொல்லுகிறார்; நான் சொன்ன வார்த்தை நிறைவேறும் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்
    என்று அவர்களுடன் சொல் என்றார்.
  spa-RV-1909: 'Diles por tanto: Así ha dicho el Señor Jehová: No se dilatarán más
    todas mis palabras: cumpliráse la palabra que yo hablaré, dice el Señor Jehová.'
  ron-BTF: 'De aceea spune-le: Astfel spune Domnul DUMNEZEU: Niciunul din cuvintele
    mele nu va mai fi prelungit, ci cuvântul pe care l-am vorbit va fi împlinit, spune
    Domnul DUMNEZEU.'
  eng-WEBP: '“Therefore tell them, ‘The Lord GOD says: “None of my words will be deferred
    any more, but the word which I speak will be performed,” says the Lord GOD.’”'
  eng-FBV: 'So tell them that this is what the Lord God says: Everything I''ve said
    is about to happen. There won''t be any more delay, declares the Lord God.”'
  nld-1939: 'Daarom moet ge hun zeggen: Zo spreekt Jahweh, de Heer! Geen van mijn
    woorden wordt uitgesteld; elk woord, dat Ik verkondig, zal in vervulling gaan,
    zegt Jahweh, de Heer.'
  nch-BL: 'Huajca ama xiquinilhui para quej ni na, niDIOS Cati Más Nijpiya Tanahuatili,
    niquijtohua: ‘Ayecmo más huejcahuas para panos nochi nopa tamanti cati niquijtojtoc.
    Nijchihuas ma pano nimantzi. Quej nopa na, cati niDIOS Cati Más Nijpiya Tanahuatili,
    niquijtohua.’ ”'
  vie-1934: 'Vậy nên, hãy nói cùng chúng nó: Chúa Giê-hô-va phán như vầy: Chẳng có
    lời nào của ta sẽ hoãn lại nữa, song lời ta nói sẽ làm thành, Chúa Giê-hô-va phán
    vậy.'
  hin-CV: '“इसलिये उनसे कहो, ‘परम प्रधान याहवेह का यह कहना है: मेरे कहे गये किसी भी
    वचन के पूरा होने में और देरी नहीं होगी; जो भी मैं कहता हूं, वह पूरा होगा, यह परम
    प्रधान याहवेह की घोषणा है.’ ”'
  spa-BES: 'Díles entonces: Esto es lo que el Señor Dios ha dicho: ninguna de mis
    palabras se tardará por más tiempo, pero lo que digo, haré, dice el Señor Dios.'
  tdx-tdx: Aa le ano ty hoe, Hoe ty nafè’ Iehovà Talè; Tsy amo entako henane zao ty
    hànkañe, fa tsy mete tsy henefeñe o tsara nanoekoo, hoe t’Iehovà Talè.
  tha-KJV: เพราะฉะนั้นจงกล่าวแก่เขาว่า องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า
    บรรดาถ้อยคำของเราจะไม่ล่าช้าอีกต่อไปเลย แต่​วาจาที่เราลั่นออกมานั้นจะต้องเป็นไปจริง
    องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แหละ​”
  por-BR-2018: 'Por isso dize-lhes: Assim diz o Senhor DEUS: Nenhuma das minhas palavras
    se prolongará mais; e palavra que eu falei se cumprirá, diz o Senhor DEUS.'
  deu-ELO: 'Darum sprich zu ihnen: So spricht der Herr, Jehova: Keines meiner Worte
    soll mehr hinausgeschoben werden; das Wort, das ich rede, wird auch geschehen,
    spricht der Herr, Jehova.'
  eng-WYC-2018: Therefore say thou to them, The Lord God saith these things, Each
    word of me shall no more be deferred (or No word of mine shall any more be delayed);
    the word which I shall speak, shall be [ful] filled, saith the Lord God.
  epo-epo: 'Tial diru al ili: Tiele diras la Sinjoro, la Eternulo: Neniu el Miaj vortoj
    plu prokrastiĝos; vorto, kiun Mi diros, plenumiĝos, diras la Sinjoro, la Eternulo.'
  uig-PIN: 'Xunga ularƣa: — Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: «Mening sɵzlirimdin ⱨeqⱪaysisi
    yǝnǝ keqiktürülmǝydu, bǝlki ⱪilƣan sɵzüm ǝmǝlgǝ axurulidu, dǝydu Rǝb Pǝrwǝrdigar»
    — degin».'
  beo-beo: Amaiba:le, ilima amane adoma, ‘Na, Ouligisu Hina Gode, Na da sia:sa, bu
    ouligimu da hame ba:mu. Na sia:i liligi huluane da hamoi dagoi ba:mu. Na, Ouligisu
    Hina Gode da sia:i dagoi.’”
  tpi-OTNT: Tasol mi God, Bikpela, mi laik bekim tok bilong ol Israel olsem, ‘Bai
    mi no inap wet moa. Ol dispela samting mi bin tokim yupela long en, nau tasol
    bai mi mekim.’ Mi God, Bikpela, mi tok pinis.”
  hau-SA: “Saboda haka ka ce musu, ‘Ga abin da Ubangiji Mai Iko Duka yake cewa ba
    wata maganata da za tă ƙara yin jinkiri; duk abin da na faɗa zai cika, in ji Ubangiji
    Mai Iko Duka.’ ”
  uig-LAT: 'Shunga ulargha: — Reb Perwerdigar mundaq deydu: «Méning sözlirimdin héchqaysisi
    yene kéchiktürülmeydu, belki qilghan sözüm emelge ashurulidu, deydu Reb Perwerdigar»
    — dégin».'
  nde-nde: 'Ngakho wothi kubo, ‘Nanku okutshiwo nguThixo Wobukhosi: Akukho lalinye
    ilizwi lamazwi ami elizaphuza; loba kuyini engikutshoyo kuzagcwaliseka, kutsho
    uThixo Wobukhosi.’ ”'
  ton-ton: Ko ia ke ke lea kiate kinautolu, ʻOku pehē ʻe Sihova ko e ʻOtua; ʻE ʻikai
    toe fakatuotuai haʻaku lea ʻe taha, ka ko e lea ʻaia kuo u lea ʻaki ʻe fai, ʻoku
    pehē ʻa Sihova ko e ʻOtua.”
  ces-1613: 'Protož rci jim: Takto praví Panovník Hospodin: Neprodlíť se dlouho všeliké
    slovo mé, ale slovo, kteréž mluviti budu, stane se, praví Panovník Hospodin.'
  eng-WMB: '“Therefore tell them, ‘The Lord GOD says: “None of my words will be deferred
    any more, but the word which I speak will be performed,” says the Lord GOD.’”'
  tam-TCV: “ஆகையால் நீ அவர்களிடம், ஆண்டவராகிய யெகோவா கூறுவது இதுவே. ‘இனி ஒருபோதும்
    என் வார்த்தைகளில் ஒன்றாகிலும் தாமதிப்பதில்லை. நான் சொல்வது எதுவோ அது நிறைவேற்றப்படும்
    என்று ஆண்டவராகிய யெகோவா அறிவிக்கிறார் என்று சொல்’ ” என்றார்.
  ceb-ULB: 'Busa sultihi sila, ''Miingon si Yahweh nga Ginoo niini: Dili na gayod
    malangay ang akong mga pulong, apan mahitabo na ang mga pulong nga akong gisulti—mao
    kini ang gipahayag ni Yahweh nga Ginoo.”'''
  pol-UBG: 'Dlatego powiedz im: Tak mówi Pan BÓG: Żadne z moich słów już się nie opóźni,
    ale słowo, które wypowiem, spełni się, mówi Pan BÓG.'
  urd-GVU: لیکن اُنہیں جواب دے، ’رب قادرِ مطلق فرماتا ہے کہ جو کچھ بھی مَیں فرماتا
    ہوں اُس میں مزید دیر نہیں ہو گی بلکہ وہ جلد ہی پورا ہو گا۔‘ یہ رب قادرِ مطلق کا
    فرمان ہے۔“
  deu-1912: 'Darum sprich zu ihnen: So spricht der Herr HERR: Was ich rede, soll nicht
    länger verzogen werden, sondern soll geschehen, spricht der Herr HERR.'
  kan-2017: “ಆದಕಾರಣ ನೀನು ಅವರಿಗೆ ಹೀಗೆ ಹೇಳು, ‘ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ಇನ್ನು
    ಮೇಲೆ ನನ್ನ ಮಾತುಗಳಲ್ಲಿ ಯಾವುದೂ ನೆರವೇರದೆ ಇರದು; ನಾನಾಡುವ ಮಾತು ನೆರವೇರುವುದು ಖಂಡಿತ’ ಇದು
    ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿ.”
  yap-yap: 'Ere ngamog ngorad ni Gag, SOMOL ni Th’abi Tolang e gu be ga’ar: Dabi sosowath.
    N’en ni gog e nge yodrom. I Gag SOMOL ni Th’abi Tolang e gu be non!”'
  hlt-MCSB: Te dongah ka Boeipa Yahovah loh a thui he amih taengah thui pah. Ka ol
    ka thui boeih te ka ol bangla uelh voel mahpawh. Tedae ka Boeipa Yahovah olphong
    he thoeng ni,” a ti.
  mdy-ETH: ጋዓንቴ ታኣኒ ናንጊና ናንጋ ጎዳ ዔያቶም ጋዓ ባኮ ኬኤዜ፤ ታ ኬኤዜሢ ቢያ ማዺንቲ ኩማንዳኔ፤ ፔቴታዖ ኔጋዓኬ፤ ሃያ
    ኬኤዜሢ ታና ዼኤፖ ናንጊና ናንጋ ጎዳሢኬ» ጌዔኔ።
  twi-ASANTE: '“Ɛno enti ka kyerɛ wɔn sɛ, ‘Yei na Otumfoɔ Awurade seɛ: Merentwe me
    nsɛm nkɔ nkyiri bio. Deɛ meka biara bɛba mu, Otumfoɔ Awurade na ɔseɛ.’ ”'
  eng-WEBU: '“Therefore tell them, ‘The Lord GOD says: “None of my words will be deferred
    any more, but the word which I speak will be performed,” says the Lord GOD.’”'
  wal-wal: Hegaa gishshau, neeni etau hagaadan yaaga; ‘Ubbaa Haariya GODAI hagaadan
    yaagees; “Taani yootiyo qaalai polettanaappe attin, issoikka gam77enna. Taani
    Ubbaa Haariya GODAI hagaa odais” yaagees’ yaaga” yaagiiddi yiis.
  spa-PDDPT: 'Por tanto diles: ʼAdonay Yavé dice: Ninguna Palabra mía tendrá dilación.
    Lo que Yo hable se cumplirá, dice ʼAdonay Yavé.'
  gun-gun: 'Ha''e nunga rupi aipo''re ha''e kuery pe: Po rami Senhor Nhanderuete ijayvu:
    Xeayvu peteĩve ma voi ndarei ''rã, ha''e ayvu amombe''u va''e oiko ''rãe — he''i
    Senhor Nhanderuete.'
  ilo-ULB: 'Isu nga ibagam kadakuada, ''Kastoy ti kuna ni Yahweh nga Apo: Saanen a
    maitantan dagiti sasaok, ngem ti sao a naibagakon ket maaramidto—kastoy ti pakaammo
    ni Yahweh nga Apo!''”'
  kpg-kpg: 'Helekai gi digaula bolo ko Au go Tagi go Yihowah dela e helekai: ‘Agu
    mee ala ne helekai iei Au la ga kila aga, hagalee hagaduai.’ Ko Au go Tagi go
    Yihowah ne helekai!”'
  uig-ARA: 'شۇڭا ئۇلارغا: ــ رەب پەرۋەردىگار مۇنداق دەيدۇ: «مېنىڭ سۆزلىرىمدىن ھېچقايسىسى
    يەنە كېچىكتۈرۈلمەيدۇ، بەلكى قىلغان سۆزۈم ئەمەلگە ئاشۇرۇلىدۇ، دەيدۇ رەب پەرۋەردىگار»
    ــ دېگىن».'
  sus-sus: 'Na kui, a fala e bɛ, ‹Alatala yi nan masenxi: N mu dugundima n ma masenyi
    rakamalide sɔnɔn. N naxan masenxi, na fama nɛ rabade. Alatala xui nan na ki.›»'
  pon-2006: 'Eri, ndahng irail me ngehi, KAUN-O, Wasa Lapalahpie, ketin mahmahsanih:
    Solahr pahn pwapwand. Dahme I mahsanih pahn pweida. Ngehi, KAUN-O, Wasa Lapalahpie,
    me mahmahsen!”'
  ksd-ksd: 'Damana una biti ta diat: I dari ra tinata kai ra Luluai God: Pa ta tikai
    ta kaugu lavur tinata na vavuan, nam nina iau tatike da pait ot pa ia, a Luluai
    God i biti.'
  grc-BRENT: Διατοῦτο εἰπὸν πρὸς αὐτοὺς, Τάδε λέγει Κύριος, οὐ μὴ μηκύνωσιν οὐκέτι
    πάντες οἱ λόγοι μου, οὓς ἂν λαλήσω· λαλήσω καὶ ποιήσω, λέγει Κύριος.
  ind-AYT: 'Oleh sebab itu, katakanlah kepada mereka: Beginilah firman Tuhan ALLAH,
    ‘Tidak ada satu pun dari firman-Ku yang akan ditunda lagi, tetapi firman yang
    Aku katakan akan terjadi,’” firman Tuhan ALLAH.'
  nya-nya: '“Choncho uwawuze kuti, ‘zimene Ine Ambuye Yehova ndikunena ndi izi: Zonena
    zanga sizidzachedwanso; chilichonse chimene ndikunena chidzachitikadi. Ndikutero
    Ine Yehova.’ ”'
  hrv-hrv: 'Zato im reci: Ovako govori Jahve Gospod: ''Nijedna riječ moja neće se
    više odgoditi! Što rekoh, rečeno je, i sve će se ispuniti!'' - riječ je Jahve
    Gospoda.”'
  mps-mps: Tialima, ena God Genuai Bidi, eno te Israel dabe augwaligo po te tiwai
    wei ponaibao,” wali, “‘Te eno ma tonalubo sę me egobeo. Eno dageba te po wali
    nai augwali megi naga eno te sę yaibao.’ Ena God Genuai Bidigo, eno te po wai
    dao,” wali.
  tpi-tpi: Tasol mi God, Bikpela, mi laik bekim tok bilong ol Israel olsem, ‘Bai mi
    no inap wet moa. Ol dispela samting mi bin tokim yupela long en, nau tasol bai
    mi mekim.’ Mi God, Bikpela, mi tok pinis.”
  dan-1931: 'Sig derfor til dem: Så siger den Herre HERREN: Intet af mine Ord skal
    lade vente på sig mere; hvad jeg taler, skal ske, lyder det fra den Herre HERREN.'
  vie-OVCB: 'Vì thế, hãy nói với chúng: ‘Đây là điều Chúa Hằng Hữu Chí Cao phán: Không
    còn trì hoãn nữa! Ta sẽ thực hiện mọi lời Ta đã phán. Ta, Chúa Hằng Hữu Chí Cao,
    phán vậy!’”'
  guj-2017: 'તેથી તેઓને કહે કે, ‘પ્રભુ યહોવાહ કહે છે: મારાં વચનો પૂરાં કરવામાં વિલંબ
    થશે નહિ, પણ દરેક વચન જે હું બોલ્યો છું તે ફળીભૂત થશે.’ આ પ્રભુ યહોવાહનું વચન છે.'
  pon-2006A: 'Eri, ndahng irail me ngehi, KAUN-O, Wasa Lapalahpie, ketin mahmahsanih:
    Solahr pahn pwapwand. Dahme I mahsanih pahn pweida. Ngehi, KAUN-O, Wasa Lapalahpie,
    me mahmahsen!”'
  por-BRBSL: '“Portanto, diz-lhes: ''O Senhor Javé diz: “Nenhuma das minhas palavras
    será mais adiada, mas a palavra que eu falar será executada”, diz o Senhor Javé”.'
  cth-cth: Hatdawkvah, ahnimouh koe Bawipa Jehovah ni hettelah a dei. Ka lawk ceitakhai
    e awm mahoeh. Ka dei e lawk pueng heh kuep sak e lah ao han, telah Bawipa Jehovah
    ni a dei telah dei pouh telah a ti.
  twi-twi: '“Ɛno nti ka kyerɛ wɔn se, ‘Sɛɛ na Otumfo Awurade se: Merentwe me nsɛm
    nkɔ kyi bio, nea meka biara bɛba mu, Otumfo Awurade na ose.’ ”'
  hlt-hlt: Te dongah ka Boeipa Yahovah loh a thui he amih taengah thui pah. Ka ol
    ka thui boeih te ka ol bangla uelh voel mahpawh. Tedae ka Boeipa Yahovah olphong
    he thoeng ni,” a ti.
  tbz-SIM: 'Á bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie n tú dɛ̀ tɛ̃́nkɛ í yóó ɔɔtɛ kɛ̀
    m bɛ́i ntìi dɔɔ̀. Kɛ̀ m bɛ́i ntì, m bɛ́immu kɛ̀ tì yóó dɔɔ̀. Mí ndi Yiɛ̀ nKuyie
    mmíì bɛ́i.'
  msy-2020: Eghtɨ nɨ me mɨkɨm suam, Kɨ Ikiavɨra Itir Godɨn Ekiam me ikaragha ghaze,
    Kɨ sughsughan kogham. Bizir kɨ mɨkemeziba, da datɨrɨghɨn otivam. Kɨ Ikiavɨra Itir
    Godɨn Ekiam, kɨ kamaghɨn mɨkemegha gɨfa!”
  dop-dop: Pǝ tɔɔ tɔ, tɛlǝsɩ-wɛ sɩ, Tɑcɑɑ Ɩsɔ mɑ́, mɑ yɔɣɔtɑɑ sɩ, mɑ kʋyɔɣɔtʋtʋ yoosuɣu
    kɑɑ wɛɛnɑ wɑɑtʋ. Tɩɩ yoosi kɛ́ ɩsɩɩ mɑ yɔɣɔtʋɣʋ tɔ. Tɑcɑɑ Ɩsɔ mɑ́ mɑ yɔɣɔtǝnɑ
    mpʋ.
  azb-azb: 'Buna görə də onlara söylə ki, Xudavənd Rəbb belə deyir: “Heç bir sözümü
    təxirə salmayacağam, dediyim söz yerinə yetəcək” Xudavənd Rəbb belə bəyan edir».'
  eng-DBY: 'Therefore say unto them, Thus saith the Lord Jehovah: There shall none
    of my words be deferred any more, but the word that I have spoken shall be done,
    saith the Lord Jehovah.'
  hin-2017: 'इसलिए तू उनसे कह, प्रभु यहोवा यह कहता है: मेरे किसी वचन के पूरा होने
    में फिर विलम्ब न होगा, वरन् जो वचन मैं कहूँ, वह निश्चय पूरा होगा, प्रभु यहोवा
    की यही वाणी है।”'
  wol-KYG: 'Moo tax wax leen ne leen: “Boroom bi Aji Sax ji dafa wax ne: Sama genn
    kàddu dootu fomm. Léegi kàddu gu ma àddu, sottal ko. Kàddug Boroom bi Aji Sax
    jee.”»'
  eng-YLT: 'therefore say unto them: Thus said the Lord Jehovah: None of my words
    are prolonged any more, When I speak a word — it is done, An affirmation of the
    Lord Jehovah!'''
  eng-WYC-2017: Therefore say thou to them, The Lord God saith these things, Each
    word of me shall no more be deferred; the word which I shall speak, shall be [ful]
    filled, saith the Lord God.
  eng-WMBB: '“Therefore tell them, ‘The Lord GOD says: “None of my words will be deferred
    any more, but the word which I speak will be performed,” says the Lord GOD.’”'
  urd-GVH: लेकिन उन्हें जवाब दे, ‘रब क़ादिरे-मुतलक़ फ़रमाता है कि जो कुछ भी मैं फ़रमाता
    हूँ उसमें मज़ीद देर नहीं होगी बल्कि वह जल्द ही पूरा होगा।’ यह रब क़ादिरे-मुतलक़
    का फ़रमान है।”
  rug-rug: 'Gua ke mu zama guahe koa rini, ‘Hiera gua si zama nia e Zihova sa Baṉara:
    Lopu keke ri na Qua zinama si kote va sasanae pule; doduru gua sapu zama ni Rau
    si kote gorevura, zama vura gua se Zihova.’ ”'
  gaz-gaz: '“Kanaafuu ati akkana isaaniin jedhi; ‘Waaqayyo Gooftaan akkana jedha:
    Siʼachi dubbiin koo tokko iyyuu lafa irra hin harkifatu; wanni ani jedhu kam iyyuu
    ni raawwatama, jedha Waaqayyo Gooftaan.’ ”'
  fra-LSG: 'C’est pourquoi dis-leur: Ainsi parle le Seigneur, l’Éternel: Il n’y aura
    plus de délai dans l’accomplissement de mes paroles; La parole que je prononcerai
    s’accomplira, Dit le Seigneur, l’Éternel.'
  yal-yal: Nanara, a fala e xa, i naxa, ‘Marigina Alatala ito nan falaxi n xa, a naxa,
    “N na fala yo ti sɔnɔn, na rakamalima nɛn keden na.” Marigina Alatalaa falan nan
    na ra.’ ”
  haw-1868: Nolaila e olelo aku ia lakou, Ke i mai nei o Iehova ka Haku, peneia; Aole
    olelo a'u e hoopanee hou ia'ku, aka, e hookoia'ku ka olelo a'u i olelo ai, wahi
    a Iehova ka Haku.
  arb-NAV: 'لِذَلِكَ قُلْ لَهُمْ: هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: لَنْ يَتَأَخَّرَ
    بَعْدُ تَنْفِيذُ كَلِمَةٍ مِنْ كَلامِي الَّذِي قَضَيْتُ بِهِ، فَكُلُّ كَلِمَةٍ
    نَطَقْتُ بِها لابُدَّ أَنْ تَتِمَّ، يَقُولُ السَّيِّدُ الرَّبُّ».'
  ewe-ewe: “Eya ta gblɔ na wo be, Nya si Aƒetɔ Yehowa gblɔe nye, ‘Nye nyawo dometɔ
    aɖeke magahe ɖe megbe azɔ o. Nya sia nya si megblɔ la ava eme.’ Aƒetɔ Yehowa Ŋusẽkatãtɔ
    lae gblɔe.”
  eng-LEE: Therefore say unto them, Thus hath said the Lord Eternal, There shall not
    be delayed any more one of all my words; but whatever word I do speak shall be
    done, saith the Lord Eternal.
  asm-FB: 'এই হেতুকে তুমি তেওঁলোকক কোৱা, ‘প্ৰভু যিহোৱাই এই কথা কৈছে: মোৰ বাক্য কোনোটোৱেই
    ফলিয়াবলৈ পলম নহ’ব; কিন্তু মই যি বাক্য ক’ম, সেয়ে সিদ্ধ হ’ব।’ এয়ে প্ৰভু যিহোৱাৰ
    বচন!”'
  sus-A: نَ كُي، عَ قَلَ عٍ بّ، ‹عَلَتَلَ يِ نَن مَسٍنشِ؛ ﭑ مُ دُفُندِ مَ ﭑ مَ مَسٍنيِ
    رَكَمَلِدٍ سْنْن. ﭑ نَشَن مَسٍنشِ، نَ قَمَ نّ رَبَدٍ. عَلَتَلَ شُي نَن نَ كِ.›»
  fra-SBL: '« C''est pourquoi tu leur diras : « Le Seigneur Yahvé dit : « Aucune de
    mes paroles ne sera plus différée, mais la parole que je dirai sera accomplie,
    dit le Seigneur Yahvé. »"'
  hbo-hbo: לָכֵ֞ן אֱמֹ֣ר אֲלֵיהֶ֗ם כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה לֹא־תִמָּשֵׁ֥ךְ עֹ֖וד
    כָּל־דְּבָרָ֑י אֲשֶׁ֨ר אֲדַבֵּ֤ר דָּבָר֙ וְיֵ֣עָשֶׂ֔ה נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
    ס
  kik-kik: '“Nĩ ũndũ ũcio meere atĩrĩ, ‘Mwathani Jehova ekuuga atĩrĩ: Gũtirĩ kiugo
    o na kĩmwe gĩakwa gĩgaacooka gũcererwo; ũhoro ũrĩa wothe niĩ ngaaria nĩũkahingio,
    ũguo nĩguo Mwathani Jehova ekuuga.’ ”'
  fra-NCL: 'C’est pourquoi dis-leur : Ainsi parle le Seigneur Yahweh : Aucune de mes
    paroles ne sera plus différée ; la parole que je dis va s’accomplir, — oracle
    du Seigneur Yahweh. »'
  cek-AK: To pongah nihcae khaeah, Angraeng Sithaw mah, Ka thuih ih loknawk loe akra
    mak ai, ka thuih ih lok to ka koepsak han, tiah Angraeng Sithaw mah thuih, tiah
    thui paeh, tiah ang naa.
  cuk-cuk: '”Degisoggu, we-dulemarga be sogo, Bab-Jehová-Bela-Gangued-Nikadi weyob
    sogye: ‘An-ibmar-soged emisgwa guoye, an-ibmar-sogsad an imakoye. Ani an Bab-Jehová-Bela-Gangued-Nikadi
    weyob sogye.’ ”'
  uig-CYR: 'Шуңа уларға: — Рәб Пәрвәрдигар мундақ дәйду: «Мениң сөзлиримдин һеч қайсиси
    йәнә кечиктүрүлмәйду, бәлки қилған сөзүм әмәлгә ашурулиду, дәйду Рәб Пәрвәрдигар»
    — дегин».'
  tel-2017: అయితే నువ్వు వాళ్ళకి ఇలా చెప్పు. ప్రభువైన యెహోవా ఇలా చెప్తున్నాడు. నా
    మాటలు ఇక ఆలస్యం కావు. నేను పలికినది తప్పక నెరవేరుతుంది. ఇది ప్రభువైన యెహోవా చేస్తున్న
    ప్రకటన.”
  hat-BSA: '“Pou sa, di yo: ‘Konsa pale Senyè BONDYE a: “Okenn nan pawòl Mwen yo p
    ap pran reta ankò. Nenpòt sa ke M pale, va vin akonpli,” deklare Senyè BONDYE
    a.’”'
  kos-kos: 'Ke ma inge fahkang nu selos lah nga, LEUM GOD Fulatlana, fahk mu: Ac fah
    tia sifilpa pahtlac. Ma nga fahkla uh ac orekla. Nga, LEUM GOD Fulatlana, pa fahk
    ma inge!”'
  hbo-WLC: לָכֵ֞ן אֱמֹ֣ר אֲלֵיהֶ֗ם כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה לֹא־תִמָּשֵׁ֥ךְ ע֖וֹד
    כָּל־דְּבָרָ֑י אֲשֶׁ֨ר אֲדַבֵּ֤ר דָּבָר֙ וְיֵ֣עָשֶׂ֔ה נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
    ס
  ibo-ibo: “Nʼihi ya, gwa ha, ‘Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị
    sịrị, ọ dịghịkwa okwu m nke a ga-atụfu oge ọzọ nʼime ya, ihe ọbụla m kwuru ka
    a ga-emezu. Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwubiri ya.’ ”
  ory-ory: 'ଏହେତୁ ସେମାନଙ୍କୁ କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି: ଆମ୍ଭ ବାକ୍ୟର କୌଣସି
    କଥା ଆଉ ବିଳମ୍ବ ନୋହିବ, ମାତ୍ର ଆମ୍ଭେ ଯେଉଁ ବାକ୍ୟ କହିବା, ତାହା ସଫଳ ହେବ, ଏହା ପ୍ରଭୁ, ସଦାପ୍ରଭୁ
    କହନ୍ତି।”'
  chk-chk: 'Iei mine kopwe üreniir, ‘Iei alon Kot ewe Samol mi Lapalap: Esap wor eu
    lein ai kewe kapas epwe mang le pwönüetä, nge mine üa apasa epwe fokun fis.’ Ngang
    Kot ewe Samol mi Lapalap üa kapas.”'
  rop-rop: Wal yu garra dalim olabat mi na YAWEI det boswan God bin tok main wed garra
    kaman trubala streidawei, jis laik det woning aibin gibit olabat.” Lagijat na
    YAWEI bin tok.
  ukr-1871: 'Оце ж скажи їм: Так говорить Господь Бог: Не буде проволочки нї єдиному
    слову мойму; слово, що виповім, справдиться, говорить Господь.'
  deu-1951: 'Darum sage zu ihnen: Also spricht Gott, der HERR: Keines meiner Worte
    soll mehr verzögert werden; das Wort, welches ich gesprochen habe, soll geschehen,
    spricht Gott, der HERR.'
  eng-JPS: 'Therefore say unto them: Thus saith the Lord GOD: There shall none of
    My words be delayed any more, but the word which I shall speak shall be performed,
    saith the Lord GOD.'''
  srp-1865: 'Zato im reci: ovako veli Gospod Gospod: neæe se više odgaðati nijedna
    moja rijeè; rijeè koju reèem zbiæe se, govori Gospod Gospod.'
  lug-lug: “Noolwekyo bagambe nti, ‘Bw’ati bw’ayogera Mukama Katonda nti, tewalibaawo
    nate kigambo kyange na kimu ekirirwisibwa, buli kye njogera kirituukirira, bw’ayogera
    Mukama Katonda.’ ”
  heb-heb: לכן אמר אליהם כה אמר אדני יהוה לא תמשך עוד כל דברי אשר אדבר דבר ויעשה נאם
    אדני יהוה׃
  ben-IRV: এই জন্য তুমি তাদেরকে বল, প্রভু সদাপ্রভু এই কথা বলেন, আমার সমস্ত বাক্য সফল
    হতে আর দেরী হবে না; আমি যে বাক্য বলব, তা সফল হবে; এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਇਸ ਲਈ ਉਹਨਾਂ ਨੂੰ ਆਖ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਅੱਗੇ ਲਈ ਮੇਰੀ ਕਿਸੇ ਗੱਲ
    ਦੇ ਪੂਰੇ ਹੋਣ ਵਿੱਚ ਢਿੱਲ ਨਾ ਪਵੇਗੀ, ਸਗੋਂ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ ਕਿ ਜਿਹੜੀ ਗੱਲ ਮੈਂ ਆਖਾਂਗਾ,
    ਉਹ ਪੂਰੀ ਹੋ ਜਾਵੇਗੀ।
  mya-JVB: သို့ဖြစ်၍ အရှင် ထာဝရဘုရား ၏ အမိန့် တော်ကို ဆင့်ဆိုရမည်မှာ၊ ငါ ၏စကား ပြည့်စုံချိန်မ
    ရွှေ့ရ။ ငါပြော သည်အတိုင်း လည်း ပြည့်စုံ စေမည်ဟု အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: 'Unai dainai idia do oi hamaoroa, lau Lohiabada Dirava be inai bamona lau
    hereva noho: ‘Do lau naria nega daudau lasi, to lau gwauraia vadaeni hereva ena
    anina do lau havaraia momokani. Lau Lohiabada Dirava lau hereva vadaeni.’ ”'
  urd-urd: 'इसलिए उनसे कह, ख़ुदावन्द ख़ुदा यूँफ़रमाता है: कि आगे की मेरी किसी बात
    को पूरा होने में देर न होगी, बल्कि ख़ुदावन्द ख़ुदा फ़रमाता है, कि जो बात मैं कहूँगा
    पूरी हो जाएगी।'
  rus-SYN: 'Посему скажи им: так говорит Господь Бог: ни одно из слов Моих уже не
    будет отсрочено, но слово, которое Я скажу, сбудется, говорит Господь Бог.'
  bqc-SIM: Ayãmɛto onɛ́ ma Dii Lua ma mɛ̀, ma yã́piↄ kee a gɛ̃gɛ̃ lↄo, yã́ pↄ́
    má òpi gbɛ a su. Ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: Hijeh chun hiche hi thanei tah Pakai thusei ahi, Keiman kamigih salna
    jouse hi kakhongai sot tah louhel ding, tu tua hi imajouse kabol ding ahitai,
    tin thanei pen Pakaiyin aseije tin seipeh in.
  mar-mar: यास्तव त्यांना सांग परमेश्वर देव असे म्हणतो; माझ्या शब्दाला उशीर होणार
    नाही, जो शब्द मी बोललो तो पूर्ण करणार आहे, हे परमेश्वर देव जाहीर करत आहे.
  qub-qub: 'Chaymi cananga willay: ‹Tayta Dios caynömi nin: Nishäcunaga manapis aycällatanami
    cumlicanga. Nishäcunaga nishänömi canga.› Noga Tayta Diosmi chayno në.»'
  bqp-bqp: nɛ, Yinni Gusunɔ nɑ nɛɛ, gɑri yi nɑ geruɑ kpuro yi koo koorɑwɑ tɛ̃, yɑ
    ǹ tɛɛmɔ.
  hat-hat: 'Se poutèt sa, w''a di yo: Men sa Seyè a, Bondye sèl mèt la, voye di yo:
    Mesaj m''ap bay la p''ap pran tan pou l'' rive vre. Pawòl m''ap di a pral rive.
    Se mwen menm Seyè a, Bondye sèl Mèt la, ki di sa.'
  eng-BSB: 'Therefore tell them that this is what the Lord GOD says: ‘None of My words
    will be delayed any longer. The message I speak will be fulfilled, declares the
    Lord GOD.’”'
  eng-WEBPB: '“Therefore tell them, ‘The Lord GOD says: “None of my words will be
    deferred any more, but the word which I speak will be performed,” says the Lord
    GOD.’”'
  kbq-kbq: E'ina hu'negu amanage hunka zamasmio, magore huno kema hunte'noa ke'ni'amo'a
    zazatera meno ovugahianki, ame hu'na ana ke'ni'a eri nenaraga regahue huno Ra
    Anumzana Anumzamo'a hie hunka huo.
  nhe-BL: 'Huajca ama xiquinilhui para quej ni na, niDIOS Tlen Más Nijpiya Tlanahuatili,
    niquijtohua: ‘Ayoc más huejcahuas para panos nochi nopa tlamantli tlen niquijtojtoc.
    Nijchihuas ma pano nimantzi. Queja nopa na, tlen niDIOS Tlen Más Nijpiya Tlanahuatili,
    niquijtohua.’”'
  gub-BL: A'e rupi emume'u ko heze'eg wanupe nehe. — Na'iàrew kwaw kury. Uzeapo putar
    heremimume'u kwer nehe kury. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez kury,
    ere wanupe nehe.
  eng-DRA: 'Therefore say to them: Thus saith the Lord God: Not one word of mine shall
    be prolonged any more: the word that I shall speak shall be accomplished, saith
    the Lord God.'
