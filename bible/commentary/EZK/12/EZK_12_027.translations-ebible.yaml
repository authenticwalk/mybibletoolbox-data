  ilo-ULB: “Anak ti tao, denggem! Kinuna ti balay ti Israel, 'Ti sirmata a makitkitana
    ket mapasamakto iti adu nga al-aldaw manipud ita, ket agipadpadto isuna iti mabayag
    pay a mapasamak.'
  kpg-kpg: “Kooe go tangada dangada, digau Israel e hagamaanadu bolo dau moe mo au
    helekai kokohp digi hagawoua bolo ga dau mai.
  uig-ARA: '«ئى ئىنسان ئوغلى، مانا، ئىسرائىل جەمەتىدىكىلەر سېنىڭ توغرۇلۇق: «ئۇ كۆرگەن
    ئالامەت كۆرۈنۈشلەر ئۇزۇن كۈنلەردىن كېيىنكى ۋاقىتلارنى كۆرسىتىدۇ، ئۇ بىزگە يىراق
    كەلگۈسى توغرۇلۇق بېشارەت بېرىدۇ» ــ دەيدۇ.'
  sus-sus: «Adamadi, Isirayila bɔnsɔɛ luma nɛ a fala ra i xa laamatunyi fe masen naxan
    buma a fa raba. A naxɛ namiɲɔnmɛ xa masenyi mu kamalima fo ɲɛ wuyaxi na dangi.
  pon-2006: “Kowe, nein aramas, mehn Israel kan lemeleme me omw kaudiahl oh kokohp
    kan saikinte pahn leledo.
  ksd-ksd: 'Natu i ra tutana, a tarai Israel dia biti: Ra ninana nina i gire, a ninana
    ure ta umana kilala dia tur na lua boko, i varvai ure ta e akono iat boko na lua.'
  grc-BRENT: υἱὲ ἀνθρώπου, ἰδοὺ ὁ οἶκος Ἰσραὴλ ὁ παραπικραίνων, λέγοντες λέγουσιν,
    ἡ ὅρασις ἣν οὗτος ὁρᾷ, εἰς ἡμέρας πολλὰς, καὶ εἰς καιροὺς μακροὺς οὗτος προφητεύει.
  ind-AYT: “Anak manusia, ketahuilah, mereka, keturunan Israel, berkata, ‘Penglihatan
    yang ia lihat adalah untuk waktu yang masih lama, dan ia bernubuat untuk masa
    depan yang masih jauh.’
  nya-nya: “Iwe mwana wa munthu, Aisraeli akunena kuti, ‘masomphenya amene ukuona
    sadzachitika kwa zaka zambiri. Iwo akuti ukulosa za zinthu zimene zidzachitika
    ku tsogolo kwambiri.’
  hrv-hrv: '“Sine čovječji! Evo što se govori u domu Izraelovu: ''Viđenje što ga ovaj
    ugleda za dane je daleke! Prorokuje za daleka vremena!'''
  mps-mps: “Tode bidio, te Israel dabego te tama po wai, ‘Esekielgo te nade subo nai
    tiwai sulama, tama agai te nai dabe pedelabo po pusali. Tialima, agai te po wali
    nai dabe, augwali te me pedalubeo. Menio. Augwali te nosali mu pedelai dao.’ Augwaligo
    te po wai.
  tpi-tpi: “Man bilong graun, ol Israel i save tok olsem, ‘Esekiel i save lukim ol
    samting olsem driman na em i save autim tok long samting bai i kamap. Tasol dispela
    ol samting em i tok long en, ol i no inap kamap nau. Nogat. Ol bai i kamap bihain
    tru.’
  dan-1931: 'Menneskesøn! Se, Israels Hus siger: “Synet, han skuer, gælder sene Dage,
    og han profeterer om fjerne Tider!”'
  vie-OVCB: '“Hỡi con người, dân tộc Ít-ra-ên nói: ‘Ông ấy nói về tương lai xa xôi
    lắm. Khải tượng của ông ấy còn lâu mới thành sự thật.’'
  guj-2017: “હે મનુષ્યપુત્ર, જો! ઇઝરાયલી લોકો કહે છે કે, તને જે સંદર્શન થયું છે તે
    તો હમણાંથી ઘણા દિવસો પછીના વખતનું છે, તે ઘણા દૂરના સમયો વિષે ભવિષ્ય કહે છે.
  pon-2006A: “Kowe, nein aramas, mehn Israel kan lemeleme me omw kaudiahl oh kokohp
    kan saikinte pahn leledo.
  por-BRBSL: '“Filho do homem, eis que eles da casa de Israel dizem: ''A visão que
    ele vê está para vir por muitos dias, e ele profetiza de tempos que estão longe''.'
  cth-cth: tami capa thai haw, Isarel imthung ni kamnuenae a hmu e teh hmalah hanelah
    doeh, a dei tangcoung e hai hmalah hane doeh telah atipouh.
  twi-twi: “Onipa ba, Israelfi reka se, ‘Anisoade a ohu no bɛba mu mfe bebree akyi,
    na nneɛma a ɛwɔ daakye akyirikyiri ho nkɔm na ɔhyɛ.’
  hlt-hlt: Hlang capa aw, Israel imkhui, “Anih kah mangthui a hmuh te khohnin la puh
    tih a tue khohla ham ni a tonghma,’ a ti uh te.
  tbz-SIM: 'Onìtì fɔ̃́! Isidɑyɛɛribɛ nɑ̀ɑ́ nhɑ kpɛ́í nkɛ tú: Onìtì yie nyɛ̃ nKuyie
    nhò bɛnkɛ tì tu nɑnkɛ kpɛti nti, tipɑ̃ɑ̃nɑ́ɑǹtì ò nɑ̀ɑ́ ntì tu yɛmɔ̀rɛ̀ yɛ̀ɛ̀
    kpɑɑní yɛ kpɛti nti.'
  msy-2020: “Nguazir kamɨn gumazim, Israelɨn ikɨzim ghaze, ‘Esekiel, irebamɨn mɨn
    garir bizibar gara, egha gɨn otivamin bizibar mɨgɨrɨgɨabar gun mɨgei. Ezɨ bizir
    a mɨgeir kaba datɨrɨghɨn otivan kogham. Puvatɨ, da bar gɨn otivam.’
  dop-dop: Yʋlʋ nyɑ́, Ɩsɛɣɛlɩ nyǝ́mɑ sɩ nyɑ́ toosee ɩɩ lɑkɩ ɩsɩɩ n toosuɣu tɔ. Pǝyele
    mɑ tɔmnɑɑ mpɑ n kpɑɑlǝɣɩ tɔ, tǝ tɑ kɛ nɔɔnɔɔ nyǝntʋ.
  azb-azb: '«Ey bəşər oğlu, İsrail nəsli belə deyir: “Ona gələn görüntü uzun müddət
    sonra olacaq, o, uzaq gələcək barədə peyğəmbərlik edir”.'
  eng-DBY: Son of man, behold, they of the house of Israel say, The vision that he
    seeth is for many days, and he prophesieth of times that are far off.
  hin-2017: “हे मनुष्य के सन्तान, देख, इस्राएल के घराने के लोग यह कह रहे हैं कि जो
    दर्शन वह देखता है, वह बहुत दिन के बाद पूरा होनेवाला है; और कि वह दूर के समय के
    विषय में भविष्यद्वाणी करता है।
  wol-KYG: «Yaw nit ki, waa kër Israyil déy a nga naan, “Peeñu yi kii di gis, des
    na ay fani fan, ci lu soree sore lay biral ab waxyu!”
  eng-YLT: '''Son of man, lo, the house of Israel are saying, The vision that he is
    seeing [is] for many days, and of times far off he is prophesying,'
  eng-WYC-2017: Thou, son of man, lo! the house of Israel, of them that say, The vision
    which this man seeth, is into many days yet to come, and this man prophesieth
    into long times.
  eng-WMBB: “Son of man, behold, they of the house of Israel say, ‘The vision that
    he sees is for many days to come, and he prophesies of times that are far off.’
  urd-GVH: “ऐ आदमज़ाद, इसराईली क़ौम तेरे बारे में कहती है, ‘जो रोया यह आदमी देखता
    है वह बड़ी देर के बाद ही पूरी होगी, उस की पेशगोइयाँ दूर के मुस्तक़बिल के बारे
    में हैं।’
  rug-rug: “Tuna na tie, sa butubutu Izireli si zama guahe, ‘Sa dinogodogorae sapu
    dogoria sa si tana soku vuaheni tu pu korapa mae, meke sapu korokorotae nia sa
    si tana vuaheni pa kenuda sapu seu hola la tu,’ gua.
  gaz-gaz: “Yaa ilma namaa, manni Israaʼel, ‘Mulʼanni inni argu waan bara dheeraa
    booddee raawwatamuu dha; wanni inni raajus waan bara fagootti guutamuu dha.’
  fra-LSG: 'Fils de l’homme, voici, la maison d’Israël dit: Les visions qu’il a ne
    sont pas près de s’accomplir; Il prophétise pour des temps éloignés.'
  yal-yal: “Adamadina, Isirayila yamana a falama, e naxa, ‘A fe toon naxan tixi, iki
    fe mi na ra, a nabiya falan tima lan waxati famatɔne nan ma naxanye makuya pon!’
  haw-1868: E ke keiki a ke kanaka, eia hoi, ke olelo nei ka ohana a Iseraela, O ka
    hihio ana i ike ai, no na la he nui no ia, a ke wanana nei no ia no na manawa
    loihi aku.
  arb-NAV: '«يَا ابْنَ آدَمَ، هَا شَعْبُ إِسْرَائِيلَ يَقُولُونَ: إِنَّ الرُّؤْيَا
    الَّتِي تَرَاهَا لَا تَتِمُّ إِلا بَعْدَ أَيَّامٍ كَثِيرَةٍ، وَنُبُوءَتَكَ لَا
    تَتَحَقَّقُ إِلا فِي أَزْمِنَةٍ بَعِيدَةٍ'
  ewe-ewe: “Ame vi, Israel ƒe aƒe la le gbɔgblɔm be, ‘Ŋutega si wòkpɔna la ava eme
    le ƒe geɖewo megbe, eye wògblɔa nya ɖi tso ɣeyiɣi didi aɖe si gbɔna la ŋu.’
  eng-LEE: Son of man, behold, the house of Israel say, The vision that he foreseeth
    is for distant days, and for times that are far off doth he prophesy.
  asm-FB: “হে মনুষ্য সন্তান, চোৱা! ইস্ৰায়েল-বংশই কয়, ‘তেওঁ পোৱা দৰ্শনৰ কথা ঘটিবলৈ
    বহুদিন আছে, তেওঁ অতি দীৰ্ঘকালৰ বিষয়ে ভাববাণী প্ৰচাৰ কৰে।’
  sus-A: «عَدَ مَدِ، عِسِرَيِلَ بْنسْي لُمَ نّ عَ قَلَ رَ عِ شَ لَامَتُنيِ قٍ مَسٍن
    نَشَن بُمَ عَ قَ رَبَ. عَ نَشّ نَمِحْنمّ شَ مَسٍنيِ مُ كَمَلِمَ قٌ حّ وُيَشِ نَ
    دَنفِ.
  fra-SBL: '« Fils d''homme, voici que les gens de la maison d''Israël disent : « La
    vision qu''il a, c''est pour des jours à venir, et il prophétise des temps éloignés.'
  hbo-hbo: בֶּן־אָדָ֗ם הִנֵּ֤ה בֵֽית־יִשְׂרָאֵל֙ אֹֽמְרִ֔ים הֶחָזֹ֛ון אֲשֶׁר־ה֥וּא
    חֹזֶ֖ה לְיָמִ֣ים רַבִּ֑ים וּלְעִתִּ֥ים רְחֹוקֹ֖ות ה֥וּא נִבָּֽא׃
  kik-kik: “Mũrũ wa mũndũ, andũ a nyũmba ya Isiraeli maroiga atĩrĩ, ‘Kĩoneki kĩrĩa
    onaga gĩgũtũũra mĩaka mĩingĩ gĩgĩkahingio, na araratha ũhoro wa ihinda iraaya
    rĩgooka.’
  fra-NCL: '« Fils de l’homme, voici que la maison d’Israël dit : La vision qu’il
    voit est pour des jours lointains, et c’est pour des temps éloignés qu’il prophétise.'
  cek-AK: kami capa, khenah, A hnuk ih hnuksakhaih loe angzo han koi pop parai aninawk
    to thuikoehhaih ih ni, a thuih ih atuenawk loe angthla parai vop, tiah Israel
    imthung takoh mah thuih o.
  cuk-cuk: '“Dule-machi, Israel-dulemar sogdimalad: ‘Be-negburgan-daksad, wedi yoedse
    ibmar-gumalagarye, deginbali, be-ibmar-yoedse-guoed-sogdiid, wedi ibagan-yoedse
    danimaloedgarye.’'
  uig-CYR: '«И инсан оғли, мана, Исраил җәмәтидикиләр сениң тоғрилиқ: «У көргән аламәт
    көрүнүшләр узун күнләрдин кейинки вақитларни көрситиду, у бизгә жирақ кәлгүси
    тоғрилиқ бешарәт бериду» — дәйду.'
  tel-2017: “నరపుత్రుడా, చూడు. ‘ఇతడు చూస్తున్న దర్శనం జరగడానికి ఇంకా ఎన్నో రోజులు
    పడుతుంది. చాలా కలం తరవాత జరిగే వాటిని గూర్చి ఇతడు ఇప్పుడే ప్రవచనం చెప్తున్నాడు’
    అని ఇశ్రాయేలు ప్రజలు చెప్తున్నారు.
  hat-BSA: '“Fis a lòm, gade byen, lakay Israël ap di: ‘Vizyon ke li fè a se pou anpil
    ane k ap vini e li pwofetize pou yon tan ki lwen.’'
  kos-kos: “Mwet sukawil, mwet Israel elos nunku mu aruruma lom ac kas in palu lom
    tia ma ac sa sikyak, a ma na nwe tok.
  hbo-WLC: בֶּן־אָדָ֗ם הִנֵּ֤ה בֵֽית־יִשְׂרָאֵל֙ אֹֽמְרִ֔ים הֶחָז֛וֹן אֲשֶׁר־ה֥וּא
    חֹזֶ֖ה לְיָמִ֣ים רַבִּ֑ים וּלְעִתִּ֥ים רְחוֹק֖וֹת ה֥וּא נִבָּֽא׃
  ibo-ibo: “Nwa nke mmadụ, lee, ụlọ nke Izrel na-asị, ‘Ọhụ niile ọ na-ahụ bụ maka
    ọtụtụ afọ dị nʼihu, amụma ya bụkwa maka oge na-abịa nʼihu.’
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ଦେଖ, ଇସ୍ରାଏଲ ବଂଶୀୟ ଲୋକମାନେ କହନ୍ତି, ସେ ଲୋକ ଯେଉଁ ଦର୍ଶନ
    ପାଏ, ତାହା ଅନେକ ବିଳମ୍ବର କଥା ଓ ସେ ଅତି ଦୂରବର୍ତ୍ତୀ କାଳର ବିଷୟରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର
    କରୁଅଛି।
  chk-chk: “Nöün aramas, ekewe chon Israel ra apasa pwe mine ka küna epwap fis mürin
    chomong rän, nge mine ka osuni a fokun toau, toau.
  rop-rop: '@see-verse:EZK.012.026'
  ukr-1871: 'Сину чоловічий! Ось, дом Ізраїля говорить: Пророче видиво, що він бачить,
    станеться хиба в далекому часї; він пророкує про далекі часи.'
  deu-1951: 'Menschensohn, siehe, das Haus Israel spricht also: «Das Gesicht, welches
    er gesehen hat, erfüllt sich noch lange nicht, und er weissagt von fernen Zeiten!»'
  eng-JPS: '''Son of man, behold, they of the house of Israel say: The vision that
    he seeth is for many days to come, and he prophesieth of times that are far off.'
  srp-1865: 'Sine èovjeèji, gle, dom Izrailjev govori: utvara koju taj vidi, do nje
    ima mnogo vremena, i za daleko vrijeme taj prorokuje.'
  lug-lug: “Omwana w’omuntu, laba, ennyumba ya Isirayiri egamba nti, ‘Okwolesebwa
    kwalaba kw’amyaka mingi okuva ne kaakano, era ayogera obunnabbi obulibaawo mu
    bbanga ery’ewala.’
  heb-heb: בן אדם הנה בית ישראל אמרים החזון אשר הוא חזה לימים רבים ולעתים רחוקות הוא
    נבא׃
  ben-IRV: হে মানুষের সন্তান, দেখ, ইস্রায়েল-কুল বলে, ঐ ব্যক্তি যে দর্শন পায়, সে
    অনেক বিলম্বের কথা; সে দূরবর্তী কালের বিষয়ে ভাববাণী বলছে।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਵੇਖ, ਇਸਰਾਏਲ ਦਾ ਘਰਾਣਾ ਆਖਦਾ ਹੈ ਕਿ ਜਿਹੜਾ ਦਰਸ਼ਣ ਉਸ ਵੇਖਿਆ
    ਹੈ, ਬਹੁਤ ਸਮੇਂ ਬਾਅਦ ਪੂਰਾ ਹੋਵੇਗਾ ਅਤੇ ਇਹ ਭਵਿੱਖਬਾਣੀ ਦੂਰ ਦੇ ਸਮਿਆਂ ਲਈ ਹੈ।
  mya-JVB: အချင်းလူသား ၊ ဣသရေလ အမျိုးသား တို့က၊ သူ မြင် သော ဗျာဒိတ် ရူပါရုံသည် ဝေးသေး၏။
    ဝေး သေး သောကာလ ကို ရည်မှတ်၍ ဟော တတ်သည်ဟု ပြောဆို ကြ၏။
  hmo-hmo: “Tanobada tauna e, Israela taudia idia laloa oiemu mata hanai bona oiemu
    peroveta hereva be nega daudau gabeai do idia vara gaudia.
  urd-urd: कि 'ऐ आदमज़ाद देख बनी इस्राईल कहते हैं कि जो ख़्वाब उसने देखा है बहुत ज़मानों
    में ज़ाहिर होगा और वह उन दिनों की ख़बर देता है जो बहुत दूर हैं।
  rus-SYN: 'сын человеческий! вот, дом Израилев говорит: “пророческое видение, которое
    видел он, сбудется после многих дней, и он пророчествует об отдаленных временах”.'
  bqc-SIM: Gbɛ̃nazĩn nɛ́, ma! Isailiↄ lɛ́ mɛ wɛ́pungu pↄ́ ń è yã́á zia yã́ɛ,
    n ãnabikɛkɛa gbɛsuagↄↄ zã̀.
  tcz-CHONGTHU: “Mihem chapa, aman khonung phat sottah nunga hung lhung ding thu asei
    ahibouve. Ama gao thilmu hohi khonung sottah jou jongle hung lhung ponte tia Israel
    mipi ten aseiju ahi.
  mar-mar: मानवाच्या मुला पहा! इस्राएलाचे घराणे म्हणेल जो दृष्टांत अनेक दिवसा पासून
    पाहिला आणि पुढच्या काळासाठी भाकीत पूर्ण येत आहे.
  qub-qub: «Runa, Israelcunaga parlarcaycan ‹Imapis cananpaj cashanta pay ricashanga
    unaytarämi cumlicangapaj› nir.
  bqp-bqp: tɔnun bii, wee Isirelibɑ bɑ nɛɛ, kɑ̃si ni ɑ wɑ mi, nu ǹ koorɑmɔ tɛ̃. Nu
    koo koorɑwɑ sere sɑɑ gɑɑ. Yen sɔ̃, ɑ bu sɔ̃ɔwɔ ɑ nɛɛ,
  hat-hat: -Nonm o! Moun pèp Izrayèl yo ap di vizyon w'ap fè a poko prèt pou l' rive.
    Mesaj w'ap bay yo, se pa pou yo, y'a gen tan mouri anvan sa ou di a rive.
  eng-BSB: “Son of man, take note that the house of Israel is saying, ‘The vision
    that he sees is for many years from now; he prophesies about the distant future.’
  eng-WEBPB: “Son of man, behold, they of the house of Israel say, ‘The vision that
    he sees is for many days to come, and he prophesies of times that are far off.’
  kbq-kbq: Vahe'mofo mofavremoka ko, Israeli vahe'mo'za amanage nehaze, avanagna zama
    ke'nea zamo'a kora forera osanigeta za'za kna manita vugahune nehu'za, kasnampa
    kema nehiana afete me'nea zanku nehie hu'za nehaze.
  nhe-BL: “Tlacatl, nopa israelitame quiijtohuaj para nochi nopa tlanextili tlen tiquitztoc
    ax panos nimantzi. Quiijtohuaj para panos hasta teipa ica miyac tonali.
  gub-BL: — Awa ta'yr, — Ezekiew hemixak nuzeapo kwaw ko 'ar rehe nehe, i'i teko Izaew
    wà. — Hemimume'u uzeapo putar amo 'ar kwehe har a'e nehe, i'i wà.
  eng-DRA: 'Son of man, behold the house of Israel, they that say: The vision that
    this man seeth, is for many days to come: and this men prophesieth of times afar
    off.'
