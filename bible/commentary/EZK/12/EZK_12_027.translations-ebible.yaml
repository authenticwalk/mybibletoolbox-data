  spa-PDDPT: 'Hijo de hombre, ciertamente la Casa de Israel dice: La visión que él
    tiene es para muchos años, y él profetiza para tiempos lejanos.'
  gun-gun: '— Ava ra''y, ma''ẽ, Israel kuery aipoe''i okuapy: “Ezequiel pe oexa ukaa
