verse: EZK.012.027
translations:
  mal-C: “മനുഷ്യപുത്രാ, ‘അയാൾക്കു ലഭിക്കുന്ന ദർശനം ബഹുകാലത്തിനുശേഷം സംഭവിക്കാനുള്ളതാണ്,
    അതിവിദൂരഭാവിയിലെ കാര്യമാണ് അയാൾ പ്രവചിക്കുന്നത്’ എന്നിങ്ങനെ ഇസ്രായേൽജനത പറയുന്നു.
  deu-TKW: 'Menschensohn, fürwahr, das Haus Israel denkt: Das Gesicht, das er schaut,
    geht auf viele Tage, und auf ferne Zeiten hinaus weissagt er.'
  lin-lin: '« Mwana na moto, libota ya Isalaele bazali koloba : ‹ Emoniseli ya moto
    oyo ekosalema na yango lobi te mpe masakoli na ye ekokokisama sima na mibu ebele
    penza. ›'
  eng-LSV: “Son of man, behold, the house of Israel is saying, The vision that he
    is seeing [is not] for many days, and he is prophesying of far-off times,
  eng-GNV: Sonne of man, beholde, they of the house of Israel say, The vision that
    hee seeth, is for many dayes to come, and he prophecieth of the times that are
    farre off.
  eng-WEBSTER: Son of man, behold, they of the house of Israel say, The vision that
    he seeth is for many days to come , and he prophesieth of the times that are distant.
  nhw-BL: “Tlacatl, nopa israelitame quiijtohuaj para nochi nopa tlanextili catli
    tiquitztoc amo panos nimantzi. Quiijtohuaj para panos hasta teipa ica miyac tonali.
  swh-ONEN: “Mwanadamu, nyumba ya Israeli inasema, ‘Maono yale anayoyaona ni kwa ajili
    ya miaka mingi ijayo, naye hutabiri kuhusu siku zijazo zilizo mbali.’
  bba-bba: tɔnun bii, wee Isirelibɑ bɑ nɛɛ, kɑ̃si ni ɑ wɑ mi, nu ǹ koorɑmɔ tɛ̃. Nu
    koo koorɑwɑ sere sɑɑ ɡɑɑ. Yen sɔ̃, ɑ bu sɔ̃ɔwɔ ɑ nɛɛ,
  eng-KJVCPB: Son of man, behold, they of the house of Israel say, The vision that
    he seeth is for many days to come, and he prophesieth of the times that are far
    off.
  luo-luo: Wuod dhano, dhood Israel wacho ni, Fweny moneno gin mag higni mathoth ma
    pod biro nyime, kendo okoro weche mag higni manyime.
  meu-meu: Taunimanima natuna e, a itaia, Israel besena taudia na e tomu “Ena mata-hanai
    na dina momo vairai ḡauna, bona ena peroveta herevadia na nega daudau bainela
    herevadia”.
  npi-ULB: “ए मानिसको छोरो, हेर्, इस्राएलका घरानाले यसो भनेको छ, 'त्‍यसले देखेको दर्शन
    अबदेखि धेरै दिनसम्‍मको लागि हो र त्‍यसले बोलेको अगमवाणी धेरै समयपछिका लागि हो
    ।'
  yor-yor: “Ọmọ ènìyàn, ilé Israẹli ń wí pé, ‘Ìran ọjọ́ pípẹ́ ni ìwọ rí, ìwọ sì sọtẹ́lẹ̀
    nípa àsìkò tó jìnnà réré.’
  pes-OPCB: «ای پسر انسان، قوم اسرائیل تصور می‌کنند که رؤیاها و نبوّتهای تو در آیندهٔ
    بسیار دور عملی خواهند شد.
  tgl-ULB: “Anak ng tao, tingnan mo! 'Sinabi ng sambahayan ng Israel, 'Matagal pang
    mangyayari mula sa araw na ito ang pangitain na kaniyang nakikita at matatagalan
    pa ang kaniyang mga ipinahayag.'
  hui-hui: Dindiali-o Isaraele wali agali bu karu tigua lalu, Esegielehanda de gandeba
    handalu howa ogoale bulebira lalu mbiwia halu mani aweore bulebiragonaga laga
    ka, lalu karuni.
  mya-mya: '``အ​ချင်း​လူ​သား၊ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ က​သင်​မြင်​သော​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​များ​နှင့်
    သင် ဟော​ကြား​သော​ဗျာ​ဒိတ်​စ​ကား​များ​သည် ဝေး ကွာ​သည့်​အ​နာ​ဂတ်​ကာ​လ​နှင့်​ဆိုင်​သည်​ဟု
    ထင်​မှတ်​ကြ​၏။-'
  bod-N: ཀྱེ་མིའི་བུ། ལྟོས་དང་། ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་རྣམས་ན་རེ། མི་འདིས་མཐོང་བའི་ཞལ་གཟིགས་ནི་དུས་ཡུན་རིང་པོའི་རྗེས་ཀྱི་དོན་དང་འབྲེལ་ཏེ།
    ཁོས་ལུང་བསྟན་པ་དེ་ནི་རྒྱང་རིང་གི་མ་འོངས་པ་བསྟན་པ་ཡིན་ཞེས་ཟེར་བས་ན།
  sna-sna: “Mwanakomana womunhu, imba yaIsraeri iri kuti, ‘Chiratidzo chaanoona ndechamakore
    mazhinji kubva iye zvino, uye anoprofita zvenguva inouya zviri kure.’
  spa-BLM: '“Hijo de hombre, he aquí que los de la casa de Israel dicen: ‘La visión
    que él ve es para muchos días venideros, y profetiza de tiempos lejanos’.'
  cac-cac: Ach anima, a eb' etisraelal chi', syal eb' to a juntzan̈ ix in ch'ox ila'
    yed' juntzan̈ lolonel ix ala' to olto eb' yelc'ochi,
  swh-ULB: “Mwanadamu! Tazama, nyumba ya Israeli imesema, 'Lile ono alionalo ni kwa
    siku nyingi kutoka sasa, na ametabiri kipindi kilicho mbali sana.'
  bel-bel: 'сыне чалавечы! вось, дом Ізраілеў кажа: «прарочая ўява, якую бачыў ён,
    збудзецца пасьля многіх дзён, і ён прарочыць пра далёкія часіны».'
  deu-ELBBK: 'Menschensohn, siehe, das Haus Israel spricht: Das Gesicht, das dieser
    schaut, ist auf viele Tage hin; und auf ferne Zeiten hin weissagt er.'
  mbb-OT: “Sikew is etew, egkaǥi is menge etew te Israel te, ‘Is menge mibpelewasan
    din wey menge tagnè din ne egkeuǥet pa egkehitavù.’
  mal-2015: 'മനുഷ്യപുത്രാ, യിസ്രായേൽഗൃഹം: ഇവൻ ദർശിക്കുന്ന ദർശനം വളരെനാളത്തേക്കുള്ളതും
    ഇവൻ പ്രവചിക്കുന്നതു ദീർഘകാലത്തേക്കുള്ളതും ആകുന്നു എന്നു പറയുന്നു.'
  rmc-rmc: '„Manušeja, o manuša le Izraeloskre vakeren: ‚O viďeňje, so dikhel, sikavel
    pre ola dživesa, so mekča avena, a o proroctva, so vakerel, pre ola časi, so mek
    hine dur.‘'
  pes-OPV: «ای پسر انسان! هان خاندان اسرائیل می‌گویندرویایی که او می‌بیند، به جهت
    ایام طویل است واو برای زمانهای بعیده نبوت می‌نماید.
  ron-1924: '„Фиул омулуй, ятэ, каса луй Исраел зиче: ‘Веденииле пе каре ле аре ел
    ну сунт апроапе сэ се ымплиняскэ ши пророчеште пентру времурь депэртате!’'
  ben-OBCV: “হে মানবসন্তান, ইস্রায়েল কুল বলছে, ‘তুমি যে দর্শন দেখছ তা এখন থেকে অনেক
    বছর পরের কথা, আর যে ভবিষ্যদ্‌বাণী বলছ তা দূর ভবিষ্যতের বিষয়ে।’
  som-som: Wiilka Aadamow, bal eeg, kuwa reer binu Israa'iil waxay yidhaahdaan, Muujinta
    uu arkaa waa mid wakhtiyo badan ka dambaysa, oo isagu wuxuu wax ka sii sheegayaa
    wakhtiyo fog.
  lat-VUC: '[Fili hominis, ecce domus Israël dicentium: Visio quam hic videt, in dies
    multos et in tempora longa iste prophetat.'
  eng-ASVBT: Son of man, behold, they of the house of Israel say, The vision that
    he seeth is for many days to come, and he prophesieth of times that are far off.
  ita-1885: 'Figliuol d''uomo, ecco, la casa d''Israele dice: La visione, che costui
    vede, è per lunghi giorni a venire; ed egli profetizza di cose di tempi lontani.'
  eng-LXXUP: Son of man, behold, the provoking house of Israel boldly say, The vision
    which this man sees is for many days, and he prophesies for times afar off.
  eng-ULB: “Son of man! Behold, the house of Israel has said, 'The vision that he
    sees is for many days from now, and he prophesies of far off times.'
  spa-VBL: '“Hijo de hombre, fíjate en lo que dice el pueblo de Israel: ‘La visión
    que él está describiendo no sucederá en mucho tiempo. Está profetizando sobre
    un tiempo en el futuro lejano’.'
  fra-_FOB: 'Fils de l''homme, voici, la maison d''Israël dit: La vision qu''il a,
    est à long terme; c''est pour des temps éloignés qu''il prophétise.'
  mal-mal: '“മനുഷ്യപുത്രാ, യിസ്രായേൽഗൃഹം: ‘ഇവൻ ദർശിക്കുന്ന ദർശനം വളരെനാളത്തേക്കുള്ളതും
    ഇവൻ പ്രവചിക്കുന്നത് ദീർഘകാലത്തേക്കുള്ളതും ആകുന്നു’ എന്ന് പറയുന്നു.'
  urd-GVR: “Ai ādamzād, Isrāīlī qaum tere bāre meṅ kahtī hai, ‘Jo royā yih ādmī deḳhtā
    hai wuh baṛī der ke bād hī pūrī hogī, us kī peshgoiyāṅ dūr ke mustaqbil ke bāre
    meṅ haiṅ.’
  suz-BL: मेकोमी “ए मुर, इस्राएल आ खिं ङा मुरपुकी, मेको आ कोंइतीकेमी कोंइशो लोव़ शुश
    बर्स नोले ला दुम्‍ब। मेको नोले दुम्‍ब लोव़ बाक्‍ब।
  eng-NOY: Son of man, behold, they of the house of Israel say, “The vision which
    he seeth is for many days to come, and he prophesieth of times that are far off.”
  ita-1927: '“Figliuol d’uomo, ecco, quelli della casa d’Israele dicono: La visione
    che costui contempla concerne lunghi giorni a venire, ed egli profetizza per dei
    tempi lontani.'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، وا بنەماڵەی ئیسرائیل دەڵێن: ”ئەو بینینەی بۆی ئاشکرا کرا
    بۆ ڕۆژگارێکی زۆر لەدوای ئەمەیە و ئەو بۆ سەردەمە دوورەکان پێشبینی دەکات.“'
  eng-BBE: Son of man, see, the children of Israel say, The vision which he sees is
    for the days which are a long way off, and his words are of times still far away.
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರು, ‘ಇವನಿಗಾದ ದರ್ಶನವು ಬಹುದೂರ ಕಾಲಕ್ಕೆ
    ಸಂಬಂಧಿಸಿದ್ದು, ದೂರ ಕಾಲವನ್ನು ಕುರಿತು ಪ್ರವಾದಿಸುತ್ತಾನೆ,’ ಎಂದು ಹೇಳುತ್ತಾರೆ.”
  tam-2017: 'மனிதகுமாரனே, இதோ, இஸ்ரவேல் மக்கள்: இவன் காண்கிற தரிசனம் நிறைவேற அநேக
    நாட்கள் ஆகும்; தூரமாக இருக்கிற காலங்களைக்குறித்து இவன் தீர்க்கதரிசனம் சொல்லுகிறான்
    என்கிறார்கள்.'
  spa-RV-1909: 'Hijo del hombre, he aquí que los de la casa de Israel dicen: La visión
    que éste ve es para muchos días, y para lejanos tiempos profetiza éste.'
  ron-BTF: 'Fiu al omului, iată, cei din casa lui Israel spun: Viziunea pe care el
    o vede este pentru multe zile ce au să vină și el profețește despre timpuri îndepărtate.'
  eng-WEBP: “Son of man, behold, they of the house of Israel say, ‘The vision that
    he sees is for many days to come, and he prophesies of times that are far off.’
  eng-FBV: “Son of man, notice what the people of Israel are saying, ‘The vision that
    he's describing won't happen for a long time. He's prophesying about a time in
    the distant future.’
  nld-1939: 'Mensenkind, ge ziet, hoe het huis van Israël beweert: Het gezicht, dat
    die man daar schouwde, duurt een eeuwigheid nog; hij profeteert voor de verre
    toekomst!'
  nch-BL: “Tacat, nopa israelitame quiijtohuaj para nochi nopa tanextili cati tiquitztoc
    amo panos nimantzi. Quiijtohuaj para panos hasta teipa ica miyac tonali.
  vie-1934: 'Hỡi con người, nầy, nhà Y-sơ-ra-ên có kẻ nói rằng: Sự hiện thấy của người
    nầy thấy là chỉ về lâu ngày về sau, và người nói tiên tri về thời còn xa.'
  hin-CV: “हे मनुष्य के पुत्र, इस्राएली कह रहे हैं, ‘जो दर्शन वह देख रहा है, वह अब
    से लेकर बहुत सालों बाद पूरा होगा, और जो भविष्यवाणी वह कर रहा है, वह अब से लेकर
    बहुत समय बाद की बात कर रहा है.’
  spa-BES: 'Hijo de hombre, mira, los hijos de Israel dicen: La visión que él ve es
    para los días de largo plazo, y sus palabras están aún muy lejos.'
  tdx-tdx: 'O ana’ ondatio, Inao ty asa’ i anjomba’ Israeley manao ty hoe: Mboe haehae
    añe i aroñaroñe oni’ey, toe amy ze añe izay o andro itokia’eo.'
  tha-KJV: “​ดู​เถิด บุ​ตรแห่งมนุษย์​เอ๋ย วงศ์​วานของอิสราเอลกล่าวว่า ‘นิ​มิ​ตที่เขาเห็นเป็นเรื่องของอีกหลายวันข้างหน้า
    และเขาพยากรณ์ถึงเวลาที่ห่างไกลโน้น’
  por-BR-2018: 'Filho do homem, eis que os da casa de Israel dizem: A visão que este
    vê é para muitos dias, e ele profetiza para tempos distantes.'
  deu-ELO: 'Menschensohn, siehe, das Haus Israel spricht: Das Gesicht, welches dieser
    schaut, ist auf viele Tage hin; und auf ferne Zeiten hin weissagt er.'
  eng-WYC-2018: Thou, son of man, lo! the house of Israel, of them that say, The vision
    which this man seeth, is into many days (yet to come), and this man prophesieth
    into long times. (Thou, son of man, behold! they of the house of Israel say, The
    vision which this (man) seeth (is) not to be until many days yet to come, and
    this man prophesieth into times afar off.)
  epo-epo: 'Ho filo de homo! jen la domo de Izrael diras: La profetaĵo, kiun li profetas,
    venos ankoraŭ post longa tempo; pri tempoj malproksimaj li profetas.'
  uig-PIN: '«I insan oƣli, mana, Israil jǝmǝtidikilǝr sening toƣruluⱪ: «U kɵrgǝn alamǝt
    kɵrünüxlǝr uzun künlǝrdin keyinki waⱪitlarni kɵrsitidu, u bizgǝ yiraⱪ kǝlgüsi
    toƣruluⱪ bexarǝt beridu» — dǝydu.'
  beo-beo: “Dunu egefe! Isala:ili dunu da dia esala ba:la:lusu amola hobea misunu
    hou dia ba:la:lebe, da hobeadafa fawane doaga:mu dawa:sa.
  tpi-OTNT: “Man bilong graun, ol Israel i save tok olsem, ‘Esekiel i save lukim ol
    samting olsem driman na em i save autim tok long samting bai i kamap. Tasol dispela
    ol samting em i tok long en, ol i no inap kamap nau. Nogat. Ol bai i kamap bihain
    tru.’
  hau-SA: “Ɗan mutum, gidan Isra’ila suna cewa, ‘Wahayin da yake gani na shekaru masu
    yawa ne nan gaba, yana kuma annabce-annabce game da wani zamani ne can.’
  uig-LAT: '«I insan oghli, mana, Israil jemetidikiler séning toghruluq: «U körgen
    alamet körünüshler uzun künlerdin kéyinki waqitlarni körsitidu, u bizge yiraq
    kelgüsi toghruluq bésharet béridu» — deydu.'
  nde-nde: “Ndodana yomuntu, indlu ka-Israyeli ithi, ‘Umbono awubonayo ngoweminyaka
    eminengi kusukela khathesi, njalo uphrofetha ngesikhathi esizayo esikhatshana
    kakhulu.’
  ton-ton: “Foha ʻoe tangata, vakai ʻoku lea ʻakinautolu ʻoe fale ʻo ʻIsileli, ʻo
    pehē, Ko e meʻa hā mai ʻoku ne mamata ai ko e meʻa ki he ngaahi ʻaho kei tuai,
    pea ʻoku ne kikite ki he ngaahi kuonga ʻoku kei mamaʻo.
  ces-1613: 'Synu člověčí, aj, dům Izraelský říkají: Vidění to, kteréž vidí tento,
    ke dnům mnohým patří, a na dlouhé časy tento prorokuje.'
  eng-WMB: “Son of man, behold, they of the house of Israel say, ‘The vision that
    he sees is for many days to come, and he prophesies of times that are far off.’
  tam-TCV: “மனுபுத்திரனே, ‘இவன் காணும் தரிசனம் நிறைவேற இப்பொழுதிலிருந்து அநேக வருடங்கள்
    செல்லும் அநேக காலங்களுக்குப்பின் வரப்போகும் எதிர்காலம் பற்றியே இவன் இறைவாக்கு
    உரைக்கின்றான்’ என்று இஸ்ரயேல் குடும்பத்தார் கூறுகின்றார்கள்.
  ceb-ULB: “Anak sa tawo! Tan-awa, miingon ang panimalay sa Israel, 'Dugay pa mahitabo
    ang panan-awon nga iyang nakita, ug mahitabo sa layo pa nga panahon ang iyang
    mga gipanagna.'
  pol-UBG: 'Synu człowieczy, oto dom Izraela mówi: To widzenie, które on ma, odnosi
    się do dni odległych, on prorokuje o czasach dalekich.'
  urd-GVU: ”اے آدم زاد، اسرائیلی قوم تیرے بارے میں کہتی ہے، ’جو رویا یہ آدمی دیکھتا
    ہے وہ بڑی دیر کے بعد ہی پوری ہو گی، اُس کی پیش گوئیاں دُور کے مستقبل کے بارے میں
    ہیں۔‘
  deu-1912: 'Du Menschenkind, siehe, das Haus Israel spricht: Das Gesicht, das dieser
    sieht, da ist noch lange hin; und er weissagt auf die Zeit, die noch ferne ist.'
  kan-2017: “ನರಪುತ್ರನೇ, ಇಗೋ, ಇಸ್ರಾಯೇಲ್ ವಂಶದವರು, ‘ಇವನಿಗಾದ ದಿವ್ಯದರ್ಶನವು ಮುಂದೆ ಬಹುದೂರ
    ಕಾಲಕ್ಕೆ ಸಂಬಂಧಪಟ್ಟದ್ದು; ಬಹಳ ದಿನಗಳ ಮೇಲೆ ಆಗತಕ್ಕದ್ದನ್ನು ಮುಂತಿಳಿಸುತ್ತಾನೆ’ ಎಂದು ಹೇಳುತ್ತಾರೆ.
  yap-yap: “Fak e girdi’, yu Israel e yad be leamnag ni pin’en ni kam guy nge pi yi’iy
    ni ga be tay e kab palog nga m’on.
  hlt-MCSB: Hlang capa aw, Israel imkhui, “Anih kah mangthui a hmuh te khohnin la
    puh tih a tue khohla ham ni a tonghma,’ a ti uh te.
  mdy-ETH: «ዓሲ ናዓሢዮ! ዒስራዔኤሌ ዓሳ ታ ኔኤም ፔጋሲ ዻዌ ባኮንታ ሎንሦ ሃይሳኣ ‹ሚርጌ ዎዴኮ ጊንፃፓ ማዺንቲ ኩማንዳኔ›
    ጋዓኔ፤
  twi-ASANTE: “Onipa ba, Israel efie reka sɛ, ‘Anisoadeɛ a ɔhunu no bɛba mu mfeɛ bebree
