  npi-ULB: परमेश्‍वरको वचन यसो भनेर मकहाँ आयो,
  yor-yor: 'Ọ̀rọ̀ Olúwa tọ̀ mí wá wí pé:'
  pes-OPCB: 'سپس این پیغام از طرف خداوند به من رسید:'
  tgl-ULB: Dumating sa akin ang salita ni Yahweh at sinabi,
  hui-hui: Mani howa Anduane Homogo ibugua i̱hondo langialu lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​နှုတ်​က​ပတ်​တော်​သည်​ငါ့ ထံ​သို့​ရောက်​လာ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡང་བསྐྱར་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
