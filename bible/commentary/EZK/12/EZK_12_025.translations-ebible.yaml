verse: EZK.012.025
translations:
  mal-C: യഹോവയായ ഞാൻതന്നെ സംസാരിക്കും; ഞാൻ സംസാരിക്കുന്ന വചനങ്ങൾ എല്ലാം നിറവേറുകയും
    ചെയ്യും; അതിനു കാലതാമസം ഉണ്ടാക്കുകയില്ല; കാരണം, ഹേ, മത്സരമുള്ള ജനതയേ, നിങ്ങളുടെകാലത്ത്
    ഞാൻ അരുളിച്ചെയ്യുകയും അതു നിറവേറ്റുകയും ചെയ്യും എന്നു കർത്താവായ യഹോവയുടെ അരുളപ്പാട്.’ ”
  deu-TKW: sondern ich, Jahwe, werde reden, welches Wort ich reden will, und es wird
    vollzogen werden. Es wird sich nicht länger hinziehen; vielmehr in euren Tagen,
    Haus der Widerspenstigkeit, werde ich etwas reden und es auch ausführen! - ist
    der Spruch des Herrn Jahwe.
  lin-lin: Kasi Ngai Yawe, nakoloba maloba oyo nalingi koloba, mpe maloba yango ekokokisama
    na mwa tango moke ; pamba te kaka na tango oyo bozali na bomoi, bino libota ya
    batomboki, Ngai nakokokisa maloba nyonso oyo nakoloba, elobi Nkolo Yawe. › »
  eng-LSV: For I, YHWH, speak, || The word that I speak—it is done, || It is not prolonged
    anymore, || For in your days, O house of rebellion, I speak a word, and I have
    done it, || A declaration of Lord YHWH.”
  eng-GNV: 'For I am the Lord: I wil speake, and that thing that I shall speake, shall
    come to passe: it shall be no more prolonged: for in your dayes, O rebellious
    house, will I saye the thing, and will performe it, sayeth the Lord God.'
  eng-WEBSTER: 'For I am the LORD: I will speak, and the word that I shall speak shall
    come to pass; it shall no more be prolonged: for in your days, O rebellious house,
    will I say the word, and will perform it, saith the Lord GOD.'
  nhw-BL: Pampa na niDIOS huan na nicamanaltis huan nochi camanali catli na niquijtojtoc,
    ya nopa panos. Ayacmo más nijchiyas. Nijtlamichihuas nochi catli niquijtojtoc
    ipan amonemilis amosisinijca israelitame. Quej nopa na, niamoTECO Catli Más Nijpiya
    Tlanahuatili, niquijtohua.”
  swh-ONEN: Lakini Mimi Bwana nitasema neno nitakalo, nalo litatimizwa bila kuchelewa.
    Kwa maana katika siku zako, wewe nyumba ya kuasi, nitatimiza kila nisemalo, asema
    Bwana Mwenyezi.’ ”
  bba-bba: Nɛ, Yinni Gusunɔ, ye nɑ ɡeruɑ kon ye ko. Yɑ koo koorɑwɑ yɑ ǹ tɛɛmɔ. Be,
    mɛm nɔɔ sɑribɑ, kɑ ɡem ben nɔni birɑ kon de ɡɑri yi, yi koorɑ.
  eng-KJVCPB: 'For I am the Lord: I will speak, and the word that I shall speak shall
    come to pass; it shall be no more prolonged: for in your days, O rebellious house,
    will I say the word, and will perform it, saith the Lord God.'
  luo-luo: To an Jehova Nyasaye anawach gima adwaro kendo gino notimre ma ok orem.
    Nimar e ndalou, un dhood mohero ngʼanyo, abiro timo gimoro amora ma asewacho,
    Jehova Nyasaye Manyalo Gik Moko Duto owacho.”
  meu-meu: A lau Iehova ese baina gwauraia herevana vada baina gwauraia, bona karana
    baina karaia. Basine halahe, a oiemu nega ai, gwau-edeede besena e, hereva baina
    gwauraia bona karana baina karaia. Ḡaubada Iehova na e herevamu.
  npi-ULB: किनकि म परमप्रभु हुँ! म बोल्छु र आफूले बोलेका कुरा पुरा गर्छु । यो कुरा
    ढिलो हुनेछैन । किनकि ए विद्रोही घराना, तिमीहरूका समयमा नै मैले भनेको यो कुरा म
    पुरा गर्नेछु, यो परमप्रभु परमेश्‍वरको घोषणा हो ।”
  yor-yor: Ṣùgbọ́n, Èmi Olúwa yóò sọ̀rọ̀, ọ̀rọ̀ tí mo sọ yóò sì ṣẹ láì falẹ̀. Báyìí
    ni Olúwa Olódùmarè wí, ní àsìkò yín, ẹ̀yin ọlọ̀tẹ̀ ilé ni Èmi yóò mú ọ̀rọ̀ yówù
    tí mo bá sọ ṣẹ.’ ”
  pes-OPCB: 'زیرا من که یهوه هستم، سخن خواهم گفت و هر آنچه گفته باشم بدون تأخیر عملی
    خواهم ساخت. این سخن را از جانب من به ایشان بگو: ”ای قوم عصیانگر اسرائیل، من دیگر
    تأخیر نخواهم نمود! در دوران زندگی خودتان هر آنچه گفته‌ام، به انجام خواهم رساند!“»
    این را خداوند یهوه می‌گوید.'
  tgl-ULB: Sapagkat ako si Yahweh! Nagsasalita ako at isinasagawa ko ang lahat ng
    mga salitang sinasabi ko. Hindi na magtatagal ang bagay na ito. Sapagkat ihahayag
    ko ang mga salitang ito sa inyong mga araw, kayo na mga mapanghimagsik na sambahayan,
    at isasagawa ko ang mga ito! —Ito ang pahayag ng Panginoong Yahweh.”
  hui-hui: Ani bialu Anduane Homogo i̱nime Isaraele wali agaliruhondo bi lamulebero.
    Ani lamialu mbirale ibulebira lalu lo werogo abaleore tagira ibulebira. I̱naga
    bi mo wahalu i̱ erembira ngiaga kamiru-o bi o larogo hale hadaba. Tí áyu kamiruni
    hondo kamiore dege i̱na bulebero larugo bibahende tagira ibilolebero. I̱ Anduane
    Homogo Bibahende Haru Haame Ho Haga kogo i̱naga bi o lai harugoni, lalu Esegiele
    lamini.
  mya-mya: ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​အား​ဗျာ​ဒိတ် ပေး​တော်​မူ​သည်​အ​တိုင်း​ပြု​ရ​မည်။
    ကြန့်​ကြာ မှု​ရှိ​တော့​မည်​မ​ဟုတ်။ အ​ချင်း​ပုန်​ကန်​တတ်​သူ တို့၊ သင်​တို့​အား​ငါ​သ​တိ​ပေး​ခဲ့​သည့်​အ​တိုင်း
    သင်​တို့​လက်​ထက်​၌​ပင်​ငါ​ပြု​မည်။ ဤ​ကား​ငါ မိန့်​မြွက်​တော်​မူ​သည့်​စ​ကား​ဖြစ်​၏''
    ဟု အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​၏။
  bod-N: གང་ལ་ཞེ་ན། བདག་ནི་ཡ་ཝཱེ་ཡིན་ཏེ་བདག་གིས་བཀའ་གསུང་བར་འགྱུར་ཞིང་གསུངས་པའི་བཀའ་དེ་གང་ཞིག་ཡིན་ཡང་འགྲུབ་ངེས་ཤིང་དུས་འགྱང་མི་བྱའོ།
    །ཀྱེ་ཁྱིམ་རྒྱུད་ངོ་ལོག་ཅན། ངས་གསུངས་པའི་བཀའ་རྣམས་ཁྱོད་ཚོ་ད་དུང་གསོན་པའི་དུས་སུ་འགྲུབ་པར་འགྱུར་གསུངས་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Asi ini Jehovha ndichataura zvandichataura, uye zvichazadzisika zvisinganonoki.
    Nokuti pamazuva enyu, imi imba yokumukira, ndichazadzisa zvose zvandinotaura,
    ndizvo zvinotaura Ishe Jehovha.’ ”
  spa-BLM: Porque yo soy Yahvé. Yo hablaré, y la palabra que yo hable se cumplirá.
    Ya no se aplazará más; porque en vuestros días, casa rebelde, hablaré la palabra
    y la cumpliré”, dice el Señor Yahvé”.
  cac-cac: Yujto a in Jehová in ol in lolonoc. Yaln̈ej tas ol val chi' elan̈chamel
    ol elc'ochoc. A ex anima ex te pit ex tic, ol eyil val to a in ol in lolonoc,
    ol vac'anelc'och tas sval chi', xchi d'ayin.
  swh-ULB: Kwa kuwa mimi Yahwe! Nimesema, na nitayatiza yale maneno nilyoyasema. Hakuna
    kitu kitakacho chelewesha. Kwa kuwa nitaongea hili neno katika siku zenu, nyumba
    ya uasi, na nitalitimiza! -hivi ndivyo Bwana Yahwe asemavyo.””
  bel-bel: Бо Я Гасподзь кажу, збудзецца і ня будзе адкладзена; у вашыя дні, мяцежны
    дом, Я прамовіў слова, і выканаю яго, кажа Гасподзь Бог.
  deu-ELBBK: Denn ich bin der HERR, ich rede; das Wort, das ich rede, wird auch geschehen,
    es wird nicht mehr hinausgeschoben werden. Denn in euren Tagen, widerspenstiges
    Haus, rede ich ein Wort und tue es auch, spricht der Herr, HERR.
  mbb-OT: Su emun iyan a, is Nengazen egkaǥi, ne segugunà heini egketuman. Egketuman
    en is migkaǥi ku he ebpekesuǥat diyà te keniyu te menge mesinupaken he menge etew.
    Egkehitavù heini ziyà te keniyu he timpu. Iyan a, is Nengazen he MEGBEVAYÀ, migkaǥi
    kayi.”
  mal-2015: യഹോവയായ ഞാൻ പ്രസ്താവിപ്പാൻ ഇച്ഛിക്കുന്ന വചനം പ്രസ്താവിക്കും; അതു താമസിയാതെ
    നിവൃത്തിയാകും; മത്സരഗൃഹമേ, നിങ്ങളുടെ കാലത്തു തന്നേ ഞാൻ വചനം പ്രസ്താവിക്കയും നിവർത്തിക്കയും
    ചെയ്യും എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Bo vakerava me o RAJ a oda, so phenava, pes ačhela. Na kampela but te užarel,
    ale mek andre tumare dživesa, tumen zacata manušale, kerava oda, so me phenav,
    phenel o RAJ, o Adonaj.‘ “
  pes-OPV: 'زیرا من که یهوه هستم سخن خواهم گفت و سخنی که من می‌گویم، واقع خواهد شد
    و بار دیگر تاخیرنخواهد افتاد. زیرا خداوند یهوه می‌گوید: ای خاندان فتنه انگیز در
    ایام شما سخنی خواهم گفت و آن را به انجام خواهم رسانید.»'
  ron-1924: Кэч Еу, Домнул, вой ворби; че вой спуне се ва ымплини ши ну ва май фи
    амынат; да, ын зилеле воастре, касэ де ындэрэтничь, вой рости ун кувынт ши-л вой
    ымплини’”, зиче Домнул Думнезеу.
  ben-OBCV: কেননা আমি সদাপ্রভু যা বলার তাই বলব আর তা সফল হবে, দেরি হবে না। হে বিদ্রোহীকুল,
    আমি যা বলছি তা তোমাদের সময়ই সফল হবে, এই কথা সার্বভৌম সদাপ্রভু বলেন।’ ”
  som-som: Maxaa yeelay, anaa Rabbiga ah. Anigu waan hadli doonaa, oo eraygii aan
    ku hadlaana wuu oofi doonaa. Mar dambena dib looma sii dhigi doono waayo, Sayidka
    Rabbiga ahu wuxuu leeyahay, Reerka caasiyoobayow, wakhtigiinna ayaan erayga odhan
    doonaa, oo weliba waan oofin doonaa.
  lat-VUC: 'quia ego Dominus loquar, et quodcumque locutus fuero verbum, fiet, et
    non prolongabitur amplius: sed in diebus vestris, domus exasperans, loquar verbum,
    et faciam illud, dicit Dominus Deus.]'
  eng-ASVBT: 'For I am Jehovah; I will speak, and the word that I shall speak shall
    be performed; it shall be no more deferred: for in your days, O rebellious house,
    will I speak the word, and will perform it, saith the Lord Jehovah.'
  ita-1885: Perciocchè, io, il Signore, avendo parlato, la cosa che avrò detta sarà
    messa ad effetto, non sarà più prolungata; anzi, se a' dì vostri io pronunzio
    alcuna parola, o casa ribelle, a' dì vostri altresì la metterò ad effetto, dice
    il Signore Iddio.
  eng-LXXUP: For I the Lord will speak my words; I will speak and perform them, and
    will no more delay, for in your days, O provoking house, I will speak the word,
    and will perform it, saith the Lord.
  eng-ULB: For I am Yahweh! I speak, and I carry out the words that I speak. The matter
    will no longer be delayed. For I will speak this word in your days, rebellious
    house, and I will carry it out!—this is the Lord Yahweh's declaration.'”
  spa-VBL: porque yo, el Señor, diré lo que quiera decir, y sucederá de inmediato.
    Ahora mismo, pueblo rebelde, diré algo y me aseguraré de que suceda, declara el
    Señor Dios”.
  fra-_FOB: Car moi, l'Éternel, je parlerai, et la parole que j'aurai dite s'accomplira,
    et ne sera plus différée. Oui, maison rebelle, de vos jours je prononcerai une
    parole et l'accomplirai, dit le Seigneur, l'Éternel.
  mal-mal: യഹോവയായ ഞാൻ പ്രസ്താവിക്കുവാൻ ഇച്ഛിക്കുന്ന വചനം പ്രസ്താവിക്കും; അത് താമസിയാതെ
    നിവൃത്തിയാകും; മത്സരഗൃഹമേ, നിങ്ങളുടെ കാലത്ത് തന്നെ ഞാൻ വചനം പ്രസ്താവിക്കുകയും
    നിവർത്തിക്കുകയും ചെയ്യും” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Kyoṅki maiṅ Rab hūṅ. Jo kuchh maiṅ farmātā hūṅ wuh wujūd meṅ ātā hai. Ai
    sarkash qaum, der nahīṅ hogī balki tumhāre hī aiyām meṅ maiṅ bāt bhī karūṅga aur
    use pūrā bhī karūṅga.’ Yih Rab Qādir-e-mutlaq kā farmān hai.”
  suz-BL: मारदे हना गो, परमप्रभु यावे आं देंशो लोव़ पशा, खाप्‍नुङ। मेको देश मपाइब
    रीब पा दुम्‍ब। ए मटीब खिं ङा मुर, इन पालामीन गो आं देंशो लोव़ खाप्‍नुङ’ दे परमप्रभु,
    परमप्रभु यावेमी देंशो बाक्‍ब” देंत।
  eng-NOY: For I am Jehovah; I speak, and the word which I speak shall come to pass;
    it shall no more be delayed. In your own days, ye rebellious house, will I speak
    the word and perform it, saith the Lord Jehovah.
  ita-1927: Poiché io sono l’Eterno; qualunque sia la parola che avrò detta, ella
    sarà messa ad effetto; non sarà più differita; poiché nei vostri giorni, o casa
    ribelle, io pronunzierò una parola, e la metterò ad effetto, dice il Signore,
    l’Eterno”.
  ckb-ckb: بەڵکو من یەزدانم، ئەوەی بمەوێت بیفەرمووم، دەیفەرمووم و دێتە دی. ئەی بنەماڵەی
    یاخی، لەمەودوا درێژە ناکێشێت، چونکە ئەوەی دەیفەرمووم لە سەردەمی خۆتان دەیهێنمە
    دی. ئەوە فەرمایشتی یەزدانی باڵادەستە.“»
  eng-BBE: 'For I am the Lord; I will say the word and what I say I will do; it will
    not be put off: for in your days, O uncontrolled people, I will say the word and
    do it, says the Lord.'
  kan-OKCV: ನಾನೇ ಯೆಹೋವ ದೇವರು, ನಾನೇ ಮಾತನಾಡುತ್ತೇನೆ. ನಾನು ಆಡುವ ಮಾತು ನೆರವೇರುವುದು; ಅದು
    ಇನ್ನು ನಿಧಾನವಾಗುವುದಿಲ್ಲ. ದ್ರೋಹಿಗಳಾದ ಮನೆತನದವರೇ, ನಿಮ್ಮ ದಿವಸಗಳಲ್ಲಿ ನಾನು ನುಡಿದದ್ದನ್ನು
    ನಡೆಸುವೆನೆಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.’ ”
  tam-2017: நான் யெகோவா, நான் சொல்லுவேன், நான் சொல்லும் வார்த்தை நிறைவேறும்; இனித்
    தாமதியாது; கலகமக்களே, உங்கள் நாட்களிலே நான் வார்த்தையைச் சொல்லுவேன், அதை நிறைவேறவும்
    செய்வேன் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார் என்று சொல் என்றார்.
  spa-RV-1909: 'Porque yo Jehová hablaré; cumpliráse la palabra que yo hablaré; no
    se dilatará más: antes en vuestros días, oh casa rebelde, hablaré palabra, y cumpliréla,
    dice el Señor Jehová.'
  ron-BTF: Fiindcă eu sunt DOMNUL; voi vorbi și cuvântul pe care îl voi vorbi se va
    întâmpla; acesta nu va mai fi prelungit, pentru că în zilele voastre, casă răzvrătită,
    voi spune cuvântul și îl voi împlini, spune Domnul DUMNEZEU.
  eng-WEBP: For I am the LORD. I will speak, and the word that I speak will be performed.
    It will be no more deferred; for in your days, rebellious house, I will speak
    the word and will perform it,” says the Lord GOD.’”
  eng-FBV: because I, the Lord, will say whatever I choose to say, and it will happen
    immediately. Right now, you rebellious people, I will say something and make sure
    it happens, declares the Lord God.”
  nld-1939: Want Ik, Jahweh, zal spreken; alwat Ik zeg, wordt zonder uitstel vervuld.
    Waarachtig, onhandelbaar ras, in úw dagen zal Ik mijn woord verkondigen en vervullen,
    zegt Jahweh, de Heer.
