verse: EZK.012.016
translations:
  mal-C: എന്നാൽ അവർ പോകുന്ന ദേശങ്ങളിൽ തങ്ങളുടെ എല്ലാ മ്ലേച്ഛതകളും വിളിച്ചറിയിക്കേണ്ടതിന്
    അവരിൽ ചിലരെ ഞാൻ വാളിൽനിന്നും ക്ഷാമത്തിൽനിന്നും മഹാമാരിയിൽനിന്നും വിടുവിക്കും.
    അങ്ങനെ ഞാൻ യഹോവ ആകുന്നു എന്ന് അവർ അറിയും.”
  deu-TKW: Und ich lasse von ihnen nur einige wenige vom Schwerte, vom Hunger und
    von der Pest verschont bleiben, damit sie alle ihre Greuel unter den Völkern erzählen,
    zu denen sie kommen werden, und sie sollen erkennen, daß ich Jahwe bin.
  lin-lin: Kasi kati na bango, nakobikisa ndambo ya bato oyo bakokufa te na mopanga,
    na nzala makasi mpe na bokono oyo ebomaka, mpo ete batatola misala na bango nyonso
    ya mbindo kati na bikolo epai wapi bakokende. Boye, bakoyeba solo ete Ngai, nazali
    Yawe. »
  eng-LSV: and I have left of them, a few in number, from the sword, from the famine,
    and from the pestilence, so that they recount all their abominations among the
    nations to where they have come, and they have known that I [am] YHWH.”
  eng-GNV: But I will leaue a litle nomber of them from the sworde, from the famine,
    and from the pestilence, that they may declare all these abominations among the
    heathen, where they come, and they shall knowe, that I am the Lord.
  eng-WEBSTER: But I will leave a few men of them from the sword, from the famine,
    and from the pestilence; that they may declare all their abominations among the
    heathen whither they come; and they shall know that I am the LORD.
  nhw-BL: Pero se quentzi tlen inijuanti niquinmanahuis tlen tlahuilancayotl, mayantli
    huan cocolistli para quej nopa, quema yase para itztotij ipan sequinoc tlalme
    tepohuilise nochi nopa fiero tlamantli catli quichihuayayaj, huan huajca quimachilise
    para na niDIOS.”
  swh-ONEN: Lakini nitawaacha wachache wao waokoke na upanga, njaa na tauni, ili kwamba
    katika mataifa watakakokwenda waweze kutambua matendo ya machukizo waliotenda.
    Ndipo watajua kuwa Mimi ndimi Bwana.”
  bba-bba: Adɑmɑ kon de ɡɑbu bu kisirɑ tɑbun di kɑ ɡɔ̃ɔrun di kɑ bɑrɑrun di kpɑ bu
    wɑ bu kɑ ɡere kɔ̃sɑ ye bɑ nɛ, Yinni Gusunɔ kuɑ. Sɑɑ ye sɔɔ, bɑ koo ɡiɑ mɑ nɛnɑ
    nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: But I will leave a few men of them from the sword, from the famine,
    and from the pestilence; that they may declare all their abominations among the
    heathen whither they come; and they shall know that I am the Lord.
  luo-luo: To abiro reso jomoko manok kuomgi e dho ligangla gi kech, kod masiche,
    mondo e pinje ma gidhiyego ginyis jogo timbegi duto mamono. Eka giningʼe ni An
    e Jehova Nyasaye.”
  meu-meu: A idia kwabukwabudia haida na dare bona dai-hanai gorerena bona doe amo
    baina harohodia mauri, bena bae lao heni besedia bogaragidiai edia kara dikarohorohodia
    iboudiai na bae gwaurai hedinarai, bona bae diba lau na Iehova.
  npi-ULB: तर म तिनीहरूमध्‍येका थोरैलाई तरवार, अनिकाल र रूढीबाट जोगाउनेछु, ताकि जहाँ
    तिनीहरू जानेछन्, त्‍यहाँका जातिहरूका बिचमा आफ्‍ना घिनलाग्‍दा व्‍यवहारहरूका लेखा
    तिनीहरूले राख्‍नेछन्, यसरी म नै परमप्रभु हुँ भनी तिनीहरूले जान्‍नेछन्‌ ।”
  yor-yor: Ṣùgbọ́n èmi yóò ṣẹ́ díẹ̀ kù lára wọn, ní ọwọ́ idà, ìyàn àti àjàkálẹ̀-ààrùn,
    kí wọn le jẹ́wọ́ gbogbo ìṣe ìríra wọn ní àárín àwọn orílẹ̀-èdè yìí. Nígbà náà
    ni wọn yóò mọ̀ pé, Èmi ni Olúwa.”
  pes-OPCB: اما تعداد کمی از ایشان را زنده نگاه خواهم داشت و نخواهم گذشت که در اثر
    جنگ و قحطی و بیماری هلاک شوند، تا در حضور مردم سرزمینهایی که به آنجا تبعید می‌شوند،
    اقرار کنند که چقدر شرور بوده‌اند و بدانند که من یهوه هستم.»
  tgl-ULB: Ngunit magtitira ako ng ilang mga kalalakihan sa kanila mula sa espada,
    taggutom at salot nang sa gayon ay maitala nila ang lahat ng kanilang mga kasuklam-suklam
    na mga gawain sa lupain kung saan ko sila dinala upang malaman nila na Ako si
    Yahweh!”
  hui-hui: Anigo waimebi hina garimebi waragorumebi Yuda wali agali bibahende bo wahai
    naholebero. Ti mbira mbira hangu nahomelo yu waholebero. Anidagua berogome mani
    Yuda wali agali tigua dindi taraha pu howa inaneme mana ko bialu harimadago lalu
    holebira. Te uruni larago hale howa wali agali tara karume Anduane Homogo heneneore
    i̱ni henedalo manda bilonaga ani bulebero, Anduane Homogohanda lalu Esegiele lamini.
  mya-mya: သူ​တို့​အ​နက်​အ​နည်း​ငယ်​အား​စစ်​ဘေး၊ ငတ်​မွတ်​ခေါင်း​ပါး​ခြင်း​ဘေး​နှင့်​အနာ​ရော​ဂါ
    ဘေး​တို့​မှ​ငါ​ချမ်း​သာ​ပေး​မည်။ သို့​မှ​သာ လျှင်​လူ​မျိုး​တ​ကာ​တို့​တွင်​ရောက်​ရှိ​နေ​သော
    သူ​တို့​သည် မိ​မိ​တို့​ပြု​ခဲ့​သော​အ​မှု​များ​ကို စက်​ဆုပ်​ဖွယ်​ဖြစ်​ကြောင်း​နား​လည်​သ​ဘော
    ပေါက်​၍​ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော် မူ​ကြောင်း​ကို​သိ​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်
    မူ​၏။
  bod-N: ཡིན་ནའང་དེ་དག་གིས་རང་རང་སླེབས་སའི་མི་རིགས་ཀུན་གྱི་ནང་དུ། རང་གི་ཞེན་ཁ་ལོག་པའི་དོན་རྣམས་སྨྲ་བའི་ཕྱིར་དུ་ངས་དེ་ལས་མི་གྲངས་ཉུང་ངུ་ཞིག་ལུས་པར་བྱེད་ཅིང་།
    རལ་གྲི་དང་མུ་གེ རིམས་ནད་བཅས་ལས་ཐར་བར་བཅུག་ན། དེ་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Asi ndichasiya vashoma vavo pamunondo, napanzara nedenda, kuitira kuti
    pakati pendudzi kwavachaenda zvimwe vangarangarira zvinyangadzo zvavo zvavakaita
    zvose. Ipapo vachaziva kuti ndini Jehovha.”
  spa-BLM: Pero dejaré unos pocos hombres de ellos de la espada, del hambre y de la
    peste, para que declaren todas sus abominaciones entre las naciones a las que
    lleguen. Entonces sabrán que yo soy Yahvé”.
  cac-cac: Palta a in ol vac' colchajcanel jayvan̈ocxo eb' d'a scal oval, d'a scal
    vejel yed' d'a scal ilya, yic vach' a d'a juntzan̈xo nación b'aj ol b'atcan eb'
    chi', ol yal eb' yuj jantac tas yajb'entac sc'ulejnac. Ol yojtaquejpaxel eb' to
    a in ton Jehová sDiosal in eb', xchi Jehová.
  swh-ULB: Lakini nitaacha kuwaangamiza watu wachache kutoka miongoni mwao kutoka
    kwenye upanga, njaa, na tauni, hivyo wanaweza kukumbuka maovu yao yote katika
    nchi zao nilipowachukulia, hivyo watajua kwamba mimi ni Yahwe.”'
  bel-bel: 'Але невялікую лічбу іх Я захаваю ад меча, голаду і пошасьці, каб яны расказалі
    народам, да якіх пойдуць, пра ўсе свае гідоты: і ўведаюць, што Я - Гасподзь.'
  deu-ELBBK: Und ich werde von ihnen einige Leute übriglassen vom Schwert, vom Hunger
    und von der Pest, damit sie alle ihre Gräuel erzählen unter den Nationen, wohin
    sie kommen werden. Und sie werden wissen, dass ich der HERR bin.
  mbb-OT: Piru edtuǥutan ku is egkepipira kandan he mekelingkawas te tebek, bitil,
    wey zaru su wey zan metudtul ziyà te menge nasyun he egkepeveyaan dan is utew
    mezaat he menge vaal zan. Ne zutun egketuenan dan he iyan a Nengazen.”
  mal-2015: എന്നാൽ അവർ പോയിരിക്കുന്ന ജാതികളുടെ ഇടയിൽ തങ്ങളുടെ സകലമ്ലേച്ഛതകളെയും വിവരിച്ചു
    പറയേണ്ടതിന്നു ഞാൻ അവരിൽ ഏതാനുംപേരെ വാൾ, ക്ഷാമം, മഹാമാരി എന്നിവയിൽനിന്നു ശേഷിപ്പിക്കും;
    ഞാൻ യഹോവ എന്നു അവർ അറിയും.
  rmc-rmc: Mukava lendar te dživel vajkeci muršen, save denašena la šabľatar, la bokhatar
    the le meribnaskre nasvaľibnastar, hoj andre ola narodi, kaj džana, peske te pridžanen
    savore peskre džungipena, so kerenas. Ode sprindžarena, hoj me som o RAJ.“
  pes-OPV: لیکن عدد قلیلی از میان ایشان ازشمشیر و قحط و وبا باقی خواهم گذاشت تا همه
    رجاسات خود را در میان امت هایی که به آنهامی روند، بیان نمایند. پس خواهند دانست
    که من یهوه هستم.»
  ron-1924: Дар вой лэса дин ей врео кыцьва оамень каре вор скэпа де сабие, де фоамете
    ши де чумэ, ка сэ историсяскэ тоате урычуниле лор принтре нямуриле ла каре вор
    мерӂе ши сэ штие кэ Еу сунт Домнул.”
  ben-OBCV: কিন্তু আমি তাদের মধ্যে কিছু লোককে তরোয়াল, দুর্ভিক্ষ ও মহামারি থেকে রক্ষা
    করব, যেন তারা যেখানেই যাক না কেন সেখানকার সমস্ত জাতির মধ্যে তাদের সব ঘৃণ্য অভ্যাসের
    কথা স্বীকার করে। তখন তারা জানবে যে, আমিই সদাপ্রভু।”
  som-som: Laakiinse wuxoogaa yar oo iyaga ka mid ah ayaan ka caymin doonaa seefta,
    iyo abaarta, iyo belaayada si ay waxyaalahooda karaahiyada ah oo dhan uga dhex
    sheegaan quruumaha oo dhan meel alla meeshay tagaanba, oo waxay ogaan doonaan
    inaan anigu Rabbiga ahay.
  lat-VUC: Et relinquam ex eis viros paucos a gladio, et fame, et pestilentia, ut
    enarrent omnia scelera eorum in gentibus ad quas ingredientur, et scient quia
    ego Dominus.]
  eng-ASVBT: But I will leave a few men of them from the sword, from the famine, and
    from the pestilence; that they may declare all their abominations among the nations
    whither they come; and they shall know that I am Jehovah.
  ita-1885: Ma lascerò d'infra loro alcuni pochi uomini, restati della spada, della
    fame, e della pestilenza; acciocchè raccontino tutte le loro abbominazioni, fra
    le nazioni dove perverranno; e conosceranno che io sono il Signore.
  eng-LXXUP: And I will leave of them a few men in number spared from the sword, and
    from famine, and from pestilence; that they may declare all their iniquities among
    the nations whither they have gone; and they shall know that I am the Lord.
  eng-ULB: But I will spare a few men from among them from the sword, famine, and
    plague, so they may record all of their abominations in the lands where I take
    them, so they will know that I am Yahweh.”
  spa-VBL: “Pero dejaré que unos pocos sobrevivan a la guerra, al hambre y a la enfermedad
    para que puedan contar a las naciones donde están exiliados todos sus repugnantes
    pecados. Entonces sabrán que yo soy el Señor”.
  fra-_FOB: Toutefois je laisserai d'entre eux un petit nombre de gens qui échapperont
    à l'épée, à la famine, à la peste; afin qu'ils racontent toutes leurs abominations
    parmi les nations où ils iront, et ils sauront que je suis l'Éternel.
  mal-mal: എന്നാൽ അവർ പോയിരിക്കുന്ന ജനതകളുടെ ഇടയിൽ അവരുടെ സകലമ്ലേച്ഛതകളും വിവരിച്ചു
    പറയേണ്ടതിന് ഞാൻ അവരിൽ ഏതാനുംപേരെ വാൾ, ക്ഷാമം, മഹാമാരി എന്നിവയിൽനിന്ന് ശേഷിപ്പിക്കും;
    ഞാൻ യഹോവ എന്ന് അവർ അറിയും”.
  urd-GVR: Lekin maiṅ un meṅ se chand ek ko bachā kar talwār, kāl aur mohlak wabā
    kī zad meṅ nahīṅ āne dūṅgā. Kyoṅki lāzim hai ki jin aqwām meṅ bhī wuh jā baseṅ
    wahāṅ wuh apnī makrūh harkateṅ bayān kareṅ. Tab yih aqwām bhī jān leṅgī ki maiṅ
    hī Rab hūṅ.’”
  suz-BL: तन्‍न गो मेको आन दाते ङा का निक्‍शी आन कली तरवार, अन्‍काल नु मुर बेक्‍तीक
    रोइ रे प्रोंइनुङमी। मिनु मेकोपुकी ते ते बाक्‍नीमी, मेक मेक ङा रागी रागी ङा मुर
    आन दातेम आन ग्रांग्रा दिशो गेय पशो आ पर्बम बित्‍‍चीम ला मो पका बाक्‍त देंमल। मिनु
    मेकोपुकीम गोन परमप्रभु यावे नङ, दे तुइक्‍नीम” दे परमप्रभुम देंत। इजीकीएल ६:८
  eng-NOY: But I will leave a few men of them from the sword, from the famine, and
    from the pestilence; that they may declare all their abominations among the heathen,
    whither they come; and they shall know that I am Jehovah.
  ita-1927: Ma lascerò di loro alcuni pochi uomini scampati dalla spada, dalla fame
    e dalla peste, affinché narrino tutte le loro abominazioni fra le nazioni dove
    saran giunti; e conosceranno che io sono l’Eterno”.
  ckb-ckb: چەند کەسێکی کەمیان لە شمشێر و قاتوقڕی و دەرد لێ دەهێڵمەوە، هەتا لەنێو ئەو
    نەتەوانەی بۆ ناویان دەچن باسی هەموو نەریتە قێزەونەکانیان بکەن، ئیتر ئەوان دەزانن
    کە من یەزدانم.»
  eng-BBE: But a small number of them I will keep from the sword, from the need of
    food, and from disease, so that they may make clear all their disgusting ways
    among the nations where they come; and they will be certain that I am the Lord.
  kan-OKCV: ಆದರೆ ಅವರು ಎಲ್ಲಿ ಹೋಗುವರೋ, ಆ ಜನಾಂಗಗಳೊಳಗೆ ಅವರ ಹೇಯ ಕಾರ್ಯಗಳನ್ನು ಇವರು ತಿಳಿದುಕೊಳ್ಳುವಂತೆ
    ಅವರಲ್ಲಿ ಕೆಲವರನ್ನು ಖಡ್ಗದಿಂದಲೂ ಬರಗಾಲದಿಂದಲೂ ವ್ಯಾಧಿಯಿಂದಲೂ ಉಳಿಸುವೆನು. ಆಗ ನಾನೇ ಯೆಹೋವ
    ದೇವರು ಎಂದು ಅವರು ತಿಳಿದುಕೊಳ್ಳುವರು.”
  tam-2017: ஆனாலும் தாங்கள் போய்ச்சேரும் தேசங்களுக்குள்ளே தங்களுடைய அருவருப்புகளையெல்லாம்
    விவரிக்கும்படி, நான் அவர்களில் கொஞ்சம்பேரைப் பஞ்சத்திற்கும் பட்டயத்திற்கும் கொள்ளைநோய்க்கும்
    விலக்கி மீதியாக இருக்கச்செய்வேன்; அப்பொழுது நான் யெகோவா என்று அறிந்துகொள்வார்கள்
    என்று சொல் என்றார்.
  spa-RV-1909: Y haré que de ellos queden pocos en número, del cuchillo, y del hambre,
    y de la pestilencia, para que cuenten todas sus abominaciones entre las gentes
    adonde llegaren; y sabrán que yo soy Jehová.
  ron-BTF: Dar voi lăsa câțiva oameni dintre ei, de la sabie, de la foamete și de
    la ciumă; ca ei să vestească toate urâciunile acestora printre păgânii unde vor
    ajunge; și ei vor cunoaște că eu sunt DOMNUL.
  eng-WEBP: But I will leave a few men of them from the sword, from the famine, and
    from the pestilence, that they may declare all their abominations among the nations
    where they come. Then they will know that I am the LORD.’”
  eng-FBV: But I will let a few of them survive war, famine, and disease so that they
    can tell the nations where they're exiled about all their disgusting sins. Then
    they will know that I am the Lord.”
  nld-1939: dan zal Ik enkelen van die mannen aan zwaard en hongersnood en pest ontrukken,
    om ze van al hun gruwelen te laten vertellen onder de volken waar ze komen. Zo
    zullen ze erkennen, dat Ik Jahweh ben!
  nch-BL: Pero se quentzi ten inijuanti niquinmanahuis ten tatehuilisti, mayanti huan
