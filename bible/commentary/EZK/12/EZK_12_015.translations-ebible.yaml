verse: EZK.012.015
translations:
  mal-C: “ഞാൻ അവരെ ജനതകൾക്കുമധ്യേ ചിതറിച്ച് രാജ്യങ്ങളിലൂടെ ഛിന്നിക്കുമ്പോൾ ഞാൻ യഹോവ
    ആകുന്നു എന്ന് അവർ അറിയും.
  deu-TKW: Und so sollen sie erkennen, daß ich Jahwe bin, wenn ich sie unter die Völker
    versprenge und in die Länder verstreue.
  lin-lin: Bakoyeba solo ete Ngai, nazali Yawe, tango nakopanza bango kati na bikolo
    mosusu mpe kati na mikili mosusu.
  eng-LSV: And they have known that I [am] YHWH, in My scattering them among nations,
    and I have spread them through lands;
  eng-GNV: And they shall knowe that I am the Lord, when I shall scatter them among
    the nations, and disperse them in the countreis.
  eng-WEBSTER: And they shall know that I am the LORD, when I shall scatter them among
    the nations, and disperse them in the countries.
  nhw-BL: Huan quema ya itztose ipan campa hueli tlali campa niquinsemantos, quimachilise
    para na niDIOS.
  swh-ONEN: “Wao watajua kwamba Mimi ndimi Bwana, nitakapowatawanya miongoni mwa mataifa
    na kuwafukuza huku na huko katika nchi zote.
  bba-bba: Sɑɑ ye sɔɔrɑ bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ, nɑ̀ n bu yɑrinɑsiɑ
    bwese tukunun suunu sɔɔ.
  eng-KJVCPB: And they shall know that I am the Lord, when I shall scatter them among
    the nations, and disperse them in the countries.
  luo-luo: “Gibiro ngʼeyo ni An e Jehova Nyasaye, e kinde ma anabolgi e dier ogendini
    kendo akegi e dier pinje.
  meu-meu: Bena bese idau-idau bogaragidiai baina luludia lao, bona tano idau-idau
    lalodiai baina hakarohodia negana ai, idia na bae diba, lau na Iehova.
  npi-ULB: जब जातिहरूका बिचमा तिनीहरूलाई म छरपष्‍ट पार्नेछु र देश-देशमा तिनीहरूलाई
    तितरबितर पार्नेछु, तब म नै परमप्रभु हुँ भनी तिनीहरूले जान्‍नेछन्‌ ।
  yor-yor: “Wọn yóò sì mọ̀ pé èmi ni Olúwa nígbà tí mo bá tú wọn ká ní àárín àwọn
    orílẹ̀-èdè, tí mo sì fọ́n wọn ká sí ilẹ̀ káàkiri.
  pes-OPCB: هنگامی که آنها را در سرزمینهای مختلف پراکنده سازم، آنگاه خواهند دانست
    که من یهوه هستم.
  tgl-ULB: At malalaman nila na Ako si Yahweh, kapag ikinalat ko sila sa mga bansa
    at pinaghiwa-hiwalay ko sila sa buong lupain.
  hui-hui: Anigo i̱na ti hameigini tara tara karuhabi dindi kaundiahabi garabaya bu
    yalu purogo lelarogola tigua i̱ Anduane Homogoore kogoni manda bulebira.
  mya-mya: '``ငါ​သည်​သူ​တို့​အား​အ​တိုင်း​တိုင်း​အ​ပြည် ပြည်​နှင့်​လူ​မျိုး​တ​ကာ​တို့​ထံ​သို့​ပျံ့​လွင့်
    စေ​သော​အ​ခါ သူ​တို့​သည်​ငါ​ကား​ထာ​ဝ​ရ ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း​ကို​သိ​ရှိ​ကြ
    လိမ့်​မည်။-'
  bod-N: བདག་གིས་དེ་རྣམས་ཕྱི་རོལ་པའི་མི་རིགས་སོ་སོའི་ནང་དུ་གཏོར་ཏེ། ཡུལ་ཕྱོགས་སོ་སོར་ཁ་ཐོར་དུ་འགྲོ་རུ་འཇུག་དུས་སུ།
    དེ་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར།
  sna-sna: “Vachaziva kuti ndini Jehovha, pandichavaparadzira pakati pendudzi ndigovaparadzira
    kunyika dzose.
  spa-BLM: “‘Sabrán que yo soy Yahvé cuando los disperse entre las naciones y los
    esparza por los países.
  cac-cac: Ayic toxo ix in saclemejb'at eb' d'a juntzan̈xo nación chi', ol nachajel
    yuj eb' to a in ton Jehová sDiosal in eb'.
  swh-ULB: Kisha watajua kwamba mimi ni Yahwe, wakati nitakapo watawanya kwenye nchi
    zote.
  bel-bel: І ўведаюць, што Я - Гасподзь, калі расьсею іх па народах і разьвею іх па
    землях.
  deu-ELBBK: Und sie werden wissen, dass ich der HERR bin, wenn ich sie unter die
    Nationen versprenge und sie in die Länder zerstreue.
  mbb-OT: Ne emun igkepeyapat ku en sikandan diyà te menge nasyun, ne egketuenan dan
    human he iyan a Nengazen.
  mal-2015: ഞാൻ അവരെ ജാതികളുടെ ഇടയിൽ ചിതറിച്ചു ദേശങ്ങളിൽ ചിന്നിക്കുമ്പോൾ ഞാൻ യഹോവ
    എന്നു അവർ അറിയും.
  rmc-rmc: Akor sprindžarena, hoj me som o RAJ, sar len rozčhivava maškar o aver narodi
    a roztradava andre aver phuva.
  pes-OPV: و چون ایشان را در میان امت‌ها پراکنده ساخته و ایشان را در میان کشورهامتفرق
    نموده باشم، آنگاه خواهند دانست که من یهوه هستم.
  ron-1924: Атунч вор шти кэ Еу сунт Домнул, кынд ый вой ымпрэштия принтре нямурь
    ши ый вой рисипи ын фелурите цэрь.
  ben-OBCV: “যখন আমি তাদের বিভিন্ন জাতি ও দেশের মধ্যে ছড়িয়ে দেব, তখন তারা জানবে
    যে, আমিই সদাপ্রভু।
  som-som: Oo iyaguna waxay ogaan doonaan inaan anigu Rabbiga ahay, markaan iyaga
    quruumaha ku kala dhex eryi doono, oo aan waddammada ku kala firdhin doono.
  lat-VUC: Et scient quia ego Dominus, quando dispersero illos in gentibus, et disseminavero
    eos in terris.
  eng-ASVBT: And they shall know that I am Jehovah, when I shall disperse them among
    the nations, and scatter them through the countries.
  ita-1885: E conosceranno che io sono il Signore, quando io li avrò dispersi fra
    le nazioni, e dissipati fra i paesi.
  eng-LXXUP: And they shall know that I am the Lord, when I have scattered them among
    the nations; and I will disperse them in the countries.
  eng-ULB: Then they will know that I am Yahweh, when I scatter them among the nations
    and disperse them throughout the lands.
  spa-VBL: Ellos sabrán que yo soy el Señor cuando los disperse entre las diferentes
    naciones y países.
  fra-_FOB: Et ils sauront que je suis l'Éternel, quand je les aurai dispersés parmi
    les nations et disséminés en divers pays.
  mal-mal: ഞാൻ അവരെ ജനതകളുടെ ഇടയിൽ ചിതറിച്ച് ദേശങ്ങളിൽ ചിന്നിക്കുമ്പോൾ ഞാൻ യഹോവ എന്ന്
    അവർ അറിയും.
  urd-GVR: Jab maiṅ unheṅ dīgar aqwām aur muḳhtalif mamālik meṅ muntashir karūṅga
    to wuh jān leṅge ki maiṅ hī Rab hūṅ.
  suz-BL: मिनु गो मेको आन कली रागी रागी ङा मुर आन दातेम फ्राइ‍‍नुङमी। राज्‍य राज्‍यम
    एर ओंथ ब्रपाइक्‍नुङमी। मिनु मेकोपुकीम गोन परमप्रभु यावे नङ, दे तुइक्‍नीम।
  eng-NOY: And they shall know that I am Jehovah, when I shall disperse them among
    the nations, and scatter them in the countries.
  ita-1927: Ed essi conosceranno che io sono l’Eterno quando li avrò sparsi tra le
    nazioni e dispersi nei paesi stranieri.
  ckb-ckb: «ئیتر ئەوان دەزانن کە من یەزدانم، کاتێک بەناو نەتەوەکاندا پەرتیان دەکەم
    و بەنێو شانشینەکاندا پەرتەوازەیان دەکەم.
  eng-BBE: And they will be certain that I am the Lord, when I send them in flight
    among the nations, driving them out through the countries.
  kan-OKCV: “ನಾನು ಅವರನ್ನು ಜನಾಂಗಗಳಲ್ಲಿ ಚದರಿಸಿ, ದೇಶಗಳ ಮೇಲೆ ಚೆಲ್ಲಾಪಿಲ್ಲಿಮಾಡುವಾಗ, ನಾನೇ
    ಯೆಹೋವ ದೇವರು ಎಂದು ಅವರು ತಿಳಿದುಕೊಳ್ಳುವರು.
  tam-2017: அப்படி நான் அவர்களை தேசங்களுக்குள்ளே தூற்றி, அவர்களை தேசங்களிலே சிதறடிக்கும்போது,
    நான் யெகோவா என்று அறிந்துகொள்வார்கள்.
  spa-RV-1909: Y sabrán que yo soy Jehová, cuando los esparciere entre las gentes,
    y los derramare por la tierra.
  ron-BTF: Și ei vor cunoaște că eu sunt DOMNUL, când îi voi împrăștia printre națiuni
    și îi voi răspândi prin țări.
  eng-WEBP: “‘They will know that I am the LORD when I disperse them among the nations
    and scatter them through the countries.
  eng-FBV: They will know that I am the Lord when I scatter them among the different
    nations and countries.
  nld-1939: Zo zullen ze erkennen, dat Ik Jahweh ben! En als Ik ze over de volken
    verstrooid heb, en over de landen verspreid,
  nch-BL: Huan quema ya itztose ipan campa hueli tali campa niquinsemantos, quimachilise
    para na niDIOS.
  vie-1934: Khi ta làm tan tác chúng nó trong các dân tộc và rải ra trong các nước,
    chúng nó sẽ biết ta là Đức Giê-hô-va.
  hin-CV: “जब मैं उन्हें जाति-जाति और देश-देश के बीच तितर-बितर कर दूंगा, तब वे जानेंगे
    कि मैं याहवेह हूं.
  spa-BES: Y sabrán que yo soy el Señor, cuando los envíe en fuga entre las naciones,
    expulsándolos de los países.
  tdx-tdx: Le ho fohi’ iareo te Izaho Iehovà, ie aparatsiako añivo’ o kilakila’ ndatio
    añe vaho hampivarakaiheko amo taneo.
  tha-KJV: และเมื่อเราให้เขากระจัดกระจายไปอยู่ท่ามกลางประชาชาติ และกระจายเขาไปตามประเทศต่างๆ
    เขาจึงจะทราบว่าเราคือพระเยโฮวาห์
  por-BR-2018: Assim saberão que eu sou o SENHOR, quando eu os espalhar entre as nações,
    e os dispersar pelas terras.
  deu-ELO: Und sie werden wissen, daß ich Jehova bin, wenn ich sie unter die Nationen
    versprenge und sie in die Länder zerstreue.
  eng-WYC-2018: And they shall know, that I am the Lord, when I shall scatter them
    among heathen men (or when I shall scatter them among the heathen), and shall
    sow them abroad in (the) lands.
  epo-epo: Kaj ili ekscios, ke Mi estas la Eternulo, kiam Mi dispelos ilin inter la
    naciojn kaj disĵetos ilin en la landojn.
  uig-PIN: Mǝn ularni ǝllǝr arisiƣa tarⱪitiwǝtkinimdǝ, mǝmlikǝtlǝr iqigǝ taratⱪinimda
    ular Mening Pǝrwǝrdigar ikǝnlikimni tonup yetidu.
  beo-beo: Na da amo dunu ga fifi asi gala fi amo ganodini esaloma:ne afagogosea,
    ilia da Na da Hina Godedafa, amo dafawaneyale dawa:mu.
  tpi-OTNT: “Tasol pait na hangre na sik i no inap pinisim olgeta Juda. Nogat. Bai
    mi larim liklik lain tasol i stap, na bai mi salim ol i go nabaut long ol arapela
    kantri. Na bai ol i ken save gut olsem, mi yet mi Bikpela. Na bai ol Juda i stori
    long ol dispela arapela lain long pasin nogut ol yet i bin mekim. Na tu, ol bai
    i tokim ol long mi bin mekim save long ol. Ol dispela lain bai i harim na bai
    ol tu i save gut olsem, mi yet mi Bikpela.”
  hau-SA: “Za su san cewa ni ne Ubangiji sa’ad da na watsar da su a cikin al’ummai
    na kuma warwatsa su cikin ƙasashe.
  uig-LAT: Men ularni eller arisigha tarqitiwetkinimde, memliketler ichige taratqinimda
    ular Méning Perwerdigar ikenlikimni tonup yétidu.
  nde-nde: “Bazakwazi ukuthi nginguThixo lapho sengibachithachithela phakathi kwezizwe
    njalo ngibahlakazela emazweni.
  ton-ton: Pea te nau ʻilo ko au ko Sihova, ʻo kau ka fakahēʻi ʻakinautolu ki he ngaahi
    puleʻanga, pea fakamovete ʻakinautolu ki he ngaahi fonua.
  ces-1613: I zvědí, že já jsem Hospodin, když je rozptýlím mezi národy, a rozženu
    je po krajinách.
  eng-WMB: “‘They will know that I am the LORD when I disperse them among the nations
    and scatter them through the countries.
  tam-TCV: “நான் அவர்களை மக்கள் கூட்டத்திற்குள் கலைந்துபோகச் செய்து, நாடுகளுக்குள்
    சிதறடிக்கும்போது, நானே யெகோவா என அவர்கள் அறிந்துகொள்வார்கள்.
  ceb-ULB: Unya mahibaloan nila nga ako si Yahweh, sa dihang patibulaagon ko sila
    diha sa mga kanasoran ug ipakatag sila sa tibuok kayutaan.
  pol-UBG: I poznają, że ja jestem PANEM, gdy ich rozproszę między narody i rozrzucę
    po krajach.
  urd-GVU: جب مَیں اُنہیں دیگر اقوام اور مختلف ممالک میں منتشر کروں گا تو وہ جان لیں
    گے کہ مَیں ہی رب ہوں۔
  deu-1912: Also sollen sie erfahren, daß ich der HERR sei, wenn ich sie unter die
    Heiden verstoße und in die Länder zerstreue.
  kan-2017: “ನಾನು ಅವರನ್ನು ಜನಾಂಗಗಳೊಳಗೆ ಚದರಿಸಿಬಿಟ್ಟು ಅನ್ಯದೇಶಗಳಲ್ಲಿ ಚೆಲ್ಲಾಪಿಲ್ಲಿ ಮಾಡುವಾಗ
    ನಾನೇ ಯೆಹೋವನು ಎಂದು ಅವರಿಗೆ ಗೊತ್ತಾಗುವುದು.
  yap-yap: “Nap’an ni gu ra weregrad u daken boch e nam nge lan boch e binaw ni gathi
    binaw rorad, ma bay ra nanged ni Gag SOMOL.
  hlt-MCSB: BOEIPA kamah he a ming uh bitni. Amih te namtom taengah ka taekyak ham
    neh amih te paeng taengah ka haeh coeng.
  mdy-ETH: «ታኣኒ ዔያቶ ሜሌ ፃንጎ ዓጮ ዴሮ ባኣካ ዜርቃ ዎዶና ታኣኒ ናንጊና ናንጋ ጎዳ ማዔሢ ዔያታ ዔራንዳኔ፤
  twi-ASANTE: “Ɛberɛ a mabɔ wɔn apete amanaman so, na mahwete wɔn agu nsase so no,
    wɔbɛhunu sɛ me ne Awurade no.
  eng-WEBU: “‘They will know that I am the LORD when I disperse them among the nations
    and scatter them through the countries.
  wal-wal: “Eta taani hara biittatunne kawotettatu giddo laaliyo wode, taani GODAA
    gidiyoogaa eti erana.
  spa-PDDPT: Cuando los esparza entre las naciones y los disperse por la tierra, sabrán
    que Yo soy Yavé.
  gun-gun: Ha'e ramo oikuaa pavẽ 'rã xee ae Senhor aikoa, amboae regua ikuaia rupi
    araa uka vy amboae yvy rupi amoaĩmba ramo.
  ilo-ULB: Ket maammoandanto a siak ni Yahweh, inton iwarawarak ida kadagiti nasion
    ken iwarasko ida iti entero a daga.
  kpg-kpg: “I dogu madagoaa hagabagi digaula adu gi lodo nia henua ala i golo mo i lodo
    nia henua o digau tuadimee, gei digaula ga iloo laa bolo ma ko Au dela go Dimaadua.
  uig-ARA: مەن ئۇلارنى ئەللەر ئارىسىغا تارقىتىۋەتكىنىمدە، مەملىكەتلەر ئىچىگە تاراتقىنىمدا
    ئۇلار مېنىڭ پەرۋەردىگار ئىكەنلىكىمنى تونۇپ يېتىدۇ.
  sus-sus: «N na e keri ɲamanɛe ma duniɲa yire birin, e a kolonma nɛ na kui a n tan
    nan na Alatala ra.
  pon-2006: “Ni ei pahn kamwarakirailpeseng nanpwungen wehi teikan oh nan wehin liki
    kan, re ahpw pahn esehla me ngehi, iei KAUN-O.
  ksd-ksd: Ma ba ina korot vurvurbingitane diat pire ra umana Tematana, ma ba ina
    imire vue diat ta ra umana gunan na vaira, diat a kapa ba iau ra Luluai.
  grc-BRENT: Καὶ γνώσονται διότι ἐγὼ Κύριος, ἐν τῷ διασκορπίσαι με αὐτοὺς ἐν τοῖς
    ἔθνεσι, καὶ διασπερῶ αὐτοὺς ἐν ταῖς χώραις.
  ind-AYT: Dan, mereka akan mengetahui bahwa Akulah TUHAN ketika Aku menyerakkan mereka
    ke antara bangsa-bangsa dan mencerai-beraikan mereka ke antara negeri-negeri.”
  nya-nya: “Iwo adzadziwa kuti Ine ndine Yehova, ndikadzawamwaza pakati pa anthu a
    mitundu ina ndi kuwabalalitsira ku mayiko ena.
  hrv-hrv: A kad ih raspršim među narode i rasijem po zemljama, znat će da sam ja
    Jahve.
  mps-mps: “Tialima, te hwįbogo me, nasigo me, gasigo me, te Juda tigidali me isila
    siminigobeo. Menio. Te eno dwasianu hani bidimainu sula tagalama, te augwali eno
    gasa tǫ kantriba tagala palaibao. Augwa te tiwai tama konemainu yaibao, ena digi
    ena Genuai Bidi da. Tama te Juda dabego augwa te yali dwai kolesaga po te gasa
    hani dabeba po mimi paibao. Tama me, te eno tama augwaliba te dwai dene mani po
    te gasa hani augwaliba pusaibao. Te hani augwaligo me odama, te tiwai augwaligo
    me bugagia koneama, ena digi ena te Genuai Bidi da omainao,” wali.
  tpi-tpi: “Tasol pait na hangre na sik i no inap pinisim olgeta Juda. Nogat. Bai
    mi larim liklik lain tasol i stap, na bai mi salim ol i go nabaut long ol arapela
    kantri. Na bai ol i ken save gut olsem, mi yet mi Bikpela. Na bai ol Juda i stori
    long ol dispela arapela lain long pasin nogut ol yet i bin mekim. Na tu, ol bai
    i tokim ol long mi bin mekim save long ol. Ol dispela lain bai i harim na bai
    ol tu i save gut olsem, mi yet mi Bikpela.”
  dan-1931: 'Da skal de kende, at jeg er HERREN, når jeg spreder dem: blandt Folkene
    og udstrør dem i Landene.'
  vie-OVCB: Khi Ta phân tán chúng giữa các nước, chúng sẽ biết Ta là Chúa Hằng Hữu.
  guj-2017: હું તેઓને જ્યારે પ્રજાઓમાં તથા દેશોમાં વિખેરી નાખીશ, ત્યારે તેઓ જાણશે
    કે હું યહોવાહ છું.
  pon-2006A: “Ni ei pahn kamwarakirailpeseng nanpwungen wehi teikan oh nan wehin liki
    kan, re ahpw pahn esehla me ngehi, iei KAUN-O.
  por-BRBSL: “'Eles saberão que eu sou Yahweh quando eu os dispersar entre as nações
    e os dispersar pelos países.
  cth-cth: Miphunnaw koe ka kâkaheisak teh ram tangkuem koe ka pâlei navah, BAWIPA
    lah ka o e hah a panue awh han.
  twi-twi: “Bere a mahwete wɔn akɔ amanaman so, na mahwete wɔn agu nsase so no, wobehu
    sɛ me ne Awurade no.
  hlt-hlt: BOEIPA kamah he a ming uh bitni. Amih te namtom taengah ka taekyak ham
    neh amih te paeng taengah ka haeh coeng.
  tbz-SIM: M bo bɛ̀ cíɛ ndìì mɔ̀nnì kɛ̀ bɛ̀ɛ tɑ ibotí tɛì miɛkɛ bɛ̀ bo bɑntɛ́ kɛ dò
    n tú di Yiɛ̀ nKuyie.
  msy-2020: “Kɨ me aghamsightɨ me tintinibar kantrin igharazibar mangegham. Eghtɨ
    me kamaghɨn fogh suam, kɨrara kɨ Ikiavɨra Itir God.
  dop-dop: Mɑɑ yɑsɩ-wɛɣɛ piitimnɑɑ tɑɑ kɛ́ tɛtʋ pɑɣɑlɛ tɑɑ. Wɑɑtʋ ɩnǝɣɩ pɑɑ nyɩ sɩ
    mɑɣɑlɛ Tɑcɑɑ.
  azb-azb: Mən onları millətlər arasına yayanda və başqa ölkələr arasına səpələyəndə
    biləcəklər ki, Rəbb Mənəm.
  eng-DBY: And they shall know that I [am] Jehovah when I shall scatter them among
    the nations and disperse them through the countries.
  hin-2017: जब मैं उन्हें जाति-जाति में तितर-बितर कर दूँगा, और देश-देश में छिन्न भिन्न
    कर दूँगा, तब वे जान लेंगे कि मैं यहोवा हूँ।
  wol-KYG: Bu ma leen tasaaree ci biir xeet yi, wasaare leen ci réew yi, ñu xam ne
    maay Aji Sax ji.
  eng-YLT: And they have known that I [am] Jehovah, in My scattering them among nations,
    and I have spread them through lands;
  eng-WYC-2017: And they shall know, that I am the Lord, when I shall scatter them
    among heathen men, and shall sow them abroad in lands.
  eng-WMBB: “‘They will know that I am the LORD when I disperse them amongst the nations
    and scatter them through the countries.
  urd-GVH: जब मैं उन्हें दीगर अक़वाम और मुख़्तलिफ़ ममालिक में मुंतशिर करूँगा तो वह
    जान लेंगे कि मैं ही रब हूँ।
  rug-rug: Pana va hurakatae lani Rau koari na butubutu meke votiki popoa, si kote
    tiqe tumae nia rini sapu Arau tugo se Zihova.
  gaz-gaz: “Isaan yommuu ani saboota gidduutti isaan bittinneessee biyyoota keessa
    isaan faffacaasutti, akka ani Waaqayyo taʼe ni beeku.
  fra-LSG: Et ils sauront que je suis l’Éternel, Quand je les répandrai parmi les
    nations, Quand je les disperserai en divers pays.
  yal-yal: Nayi, e a kolonma nɛn a Alatala nan n na, n na e raxuya ayi siyane yɛ e
    nun yamanane yi.
  haw-1868: A e ike no lakou, owau no Iehova, aia hoopuehu au ia lakou iwaena o na
    lahuikanaka, a e hoohele liilii ia lakou i na aina.
  arb-NAV: فَيُدْرِكُونَ أَنِّي أَنَا الرَّبُّ حِينَ أُشَتِّتُهُمْ بَيْنَ الأُمَمِ
    وَأُبَدِّدُهُمْ فِي الْبِلادِ.
  ewe-ewe: “Woanya be, nyee nye Yehowa, ne mekaka wo ɖe dukɔwo me kple anyigbawo dzi.
  eng-LEE: And they shall know that I am the Lord, when I scatter them among the nations,
    and disperse them in the countries.
  asm-FB: যেতিয়া মই তেওঁলোকক জাতিবোৰৰ মাজত ছিন্ন-ভিন্ন কৰিম আৰু দেশবোৰৰ মাজত তেওঁলোকক
    গোট গোট কৰিম, তেতিয়া মই যে যিহোৱা তাক তেওঁলোকে জানিব।
  sus-A: «ﭑ نَ عٍ كٍرِ حَمَنّيٍ مَ دُنِحَ يِرٍ بِرِن، عٍ عَ كٌلٌنمَ نّ نَ كُي عَ ﭑ
    تَن نَن نَ عَلَتَلَ رَ.
  fra-SBL: '"''Ils sauront que je suis Yahvé quand je les disperserai parmi les nations
    et que je les répandrai dans les pays.'
  hbo-hbo: וְיָדְע֖וּ כִּֽי־אֲנִ֣י יְהוָ֑ה בַּהֲפִיצִ֤י אֹותָם֙ בַּגֹּויִ֔ם וְזֵרִיתִ֥י
    אֹותָ֖ם בָּאֲרָצֹֽות׃
  kik-kik: “Nĩmakamenya atĩ niĩ nĩ niĩ Jehova, rĩrĩa ngaamahurunjĩra ndũrĩrĩ-inĩ na
    ndĩmaharaganĩrie mabũrũri-inĩ.
  fra-NCL: Et ils sauront que je suis Yahweh, quand je les aurai répandus parmi les
    nations ; et dispersés dans les pays.
  cek-AK: Nihcae to prae kaminawk salakah kang haehsak phang moe, prae congca ah kam
    praeksak phang naah loe, nihcae mah Kai loe Angraeng ni, tito panoek o tih.
  cuk-cuk: ”Ar we-napneggi yar-baid-baid-ugakaase an oaisakisale, geb agi wisgumaloed,
    ani an Bab-Jehová gue.
  uig-CYR: Мән уларни әлләр арисиға тарқитивәткинимдә, мәмликәтләр ичигә таратқинимда
    улар Мениң Пәрвәрдигар екәнлигимни тонуп йетиду.
  tel-2017: నేను వాళ్ళని అనేక జనాల్లోకి చెదరగొట్టి, అనేక దేశాల్లోకి పంపిన తరువాత వాళ్ళు
    నేనే యెహోవాను అని తెలుసుకుంటారు.
  hat-BSA: “‘Pou yo ka konnen ke Mwen se SENYÈ a lè Mwen gaye yo pami nasyon yo e
    pwopaje yo pami peyi yo.
  kos-kos: “Ke nga ac akfahsreloselik nu in mutunfacl saya uh, elos ac fah etu lah
    nga pa LEUM GOD.
  hbo-WLC: וְיָדְע֖וּ כִּֽי־אֲנִ֣י יְהוָ֑ה בַּהֲפִיצִ֤י אוֹתָם֙ בַּגּוֹיִ֔ם וְזֵרִיתִ֥י
    אוֹתָ֖ם בָּאֲרָצֽוֹת׃
  ibo-ibo: “Ha ga-amata na mụ onwe m bụ Onyenwe anyị, mgbe m chụsachara ha nʼetiti
    mba niile dị iche iche, fesaakwa ha nʼala niile.
  ory-ory: ଆଉ, ଯେତେବେଳେ ଆମ୍ଭେ ସେମାନଙ୍କୁ ନାନା ଗୋଷ୍ଠୀ ମଧ୍ୟରେ ଛିନ୍ନଭିନ୍ନ କରିବା ଓ ନାନା
    ଦେଶ ମଧ୍ୟରେ ସେମାନଙ୍କୁ ଏଣେତେଣେ ବିକ୍ଷିପ୍ତ କରିବା, ସେତେବେଳେ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ଅଟୁ,
    ଏହା ସେମାନେ ଜାଣିବେ।
  chk-chk: Iwe, lupwen üpwe tinirela lein chon ekewe mwü o atoropasafeiliir won ekewe
    fanü, mürin repwe silei pwe ngang ewe Samol mi Lapalap.
  rop-rop: “Wen ai spredimat ol detlot pipul brom Jerusalem langa najawan kantri,
    dei garra sabi mi na YAWEI.
  ukr-1871: І взнають, що я — Господь, як розсїю їх проміж народами й порозвіваю їх
    по всїх землях.
  deu-1951: Dann werden sie erkennen, daß ich der HERR bin, wenn ich sie unter die
    Heiden zerstreut und in die Länder verjagt habe.
  eng-JPS: And they shall know that I am the LORD, when I shall scatter them among
    the nations, and disperse them in the countries.
  srp-1865: I poznaæe da sam ja Gospod kad ih rasijem po narodima i razaspem po zemljama.
  lug-lug: “Balimanya nga nze Mukama bwe ndibasaasaanya mu mawanga, ne mbabunya mu
    nsi.
  heb-heb: וידעו כי אני יהוה בהפיצי אותם בגוים וזריתי אותם בארצות׃
  ben-IRV: তারপর তারা জানবে যে, আমিই সদাপ্রভু, যখন আমি তাদেরকে জাতিদের মধ্যে ছড়িয়ে
    দেবো এবং দেশের বিভিন্ন জায়গায় পাঠিয়ে দেব।
  pan-pan: ਜਦੋਂ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਕੌਮਾਂ ਵਿੱਚ ਭਟਕਾਵਾਂਗਾ ਅਤੇ ਦੇਸਾਂ ਵਿੱਚ ਤਿੱਤਰ-ਬਿੱਤਰ ਕਰਾਂਗਾ,
    ਤਦ ਉਹ ਜਾਣਨਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ।
  mya-JVB: လူ အမျိုးမျိုးတို့တွင် ကွဲပြား စေ၍ ၊ အတိုင်းတိုင်း အပြည်ပြည်သို့ ဖြန့်ကြဲ
    သောအခါ ၊ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်း ကို သူတို့သိရ ကြလိမ့်မည်။
  hmo-hmo: “Vadaeni bese idauidau edia huanai do lau luludia lao, bona tano idauidau
    edia lalonai do lau atodia neganai, idia be do idia diba lau be Lohiabada.
  urd-urd: और जब मैं उनकी क़ौम में तितर बितर और मुल्कों में तितर — बितर करूँगा, तब
    वह जानेंगे कि मैं ख़ुदावन्द हूँ।
  rus-SYN: И узнают, что Я Господь, когда рассею их по народам и развею их по землям.
  bqc-SIM: Tó ma ń fãaa buiↄ guu, mɛ́ ma ń zuzu bùsu ń bùsuo, aaↄ dↄ̃ sa kɛ́
    mámɛmaa Dii.
  tcz-CHONGTHU: Chule keiman amaho chu namtin vaipi ho lah a kathethang jou teng uleh,
    keima hi Pakai kitipa chu kahi ti ahet doh dingu ahi.
  mar-mar: मग त्यांना कळेल मी परमेश्वर देव आहे, जेव्हा मी त्यांना देशातून संपूर्ण
    भूमीतून पांगवेन.
  qub-qub: Juc-lä nasyuncunaman machiypa-machir prësu aywashpanrämi paycunaga musyanga
    noga rasunpa Tayta Dios cashäta.
  bqp-bqp: Sɑɑ ye sɔɔrɑ bɑ koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ, nɑ̀ n bu yɑrinɑsiɑ
    bwese tukunun suunu sɔɔ.
  hat-hat: Lè m'a fin gaye yo tout nan mitan lòt nasyon yo, lè m'a fin simaye yo nan
    divès peyi etranje, lè sa a, y'a konnen se mwen menm ki Seyè a.
  eng-BSB: And they will know that I am the LORD, when I disperse them among the nations
    and scatter them throughout the countries.
  eng-WEBPB: “‘They will know that I am the LORD when I disperse them amongst the
    nations and scatter them through the countries.
  kbq-kbq: Hagi zamahe panani'ma hanuge'zama mago mago hu'za ru moparegane ru kumatamimpima
    umani emani hanu'za, Nagrikura Ra Anumza mani'ne hu'za ke'za antahi'za hugahaze.
  nhe-BL: Huan quema ya itztose ipan campa hueli tlali campa niquinsemantos, quimachilise
    para na niDIOS.
  gub-BL: Amo ywy rehe amo teko wainuromo wamuhàz mehe ukwaw Tupàn Tuweharupi Wiko
    Ma'e romo herekuwe haw wà nehe.
  eng-DRA: And they shall know that I am the Lord, when I shall have dispersed them
    among the nations, and scattered them in the countries.
