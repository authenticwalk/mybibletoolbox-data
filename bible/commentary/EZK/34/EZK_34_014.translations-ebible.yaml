verse: EZK.034.014
translations:
  mal-C: ഞാൻ നല്ല മേച്ചിൽപ്പുറത്ത് അവരെ മേയിക്കും; ഇസ്രായേലിലെ ഗിരിനിരകൾ അവരുടെ മേച്ചിൽസ്ഥലമാകും.
    അവിടെ ഇസ്രായേൽ പർവതസാനുക്കളിലെ നല്ല പുൽപ്പുറത്ത് അവ കിടന്നു വിശ്രമിക്കും. ഇസ്രായേൽ
    പർവതത്തിലെ ഉത്തമമായ മേച്ചിൽപ്പുറങ്ങളിൽ അവ മേയും.
  deu-TKW: Auf guter Weide werde ich sie weiden, und auf den hohen Bergen Israels
    wird ihre Trift sein; daselbst werden sie lagern auf schöner Trift und werden
    fette Weide haben auf den Bergen Israels.
  lin-lin: Nakoleisa yango na esika ya matiti ya kitoko, mpe matiti na yango ya kolia
    ekozala na likolo ya bangomba ya Isalaele ; kuna, ekopema mpe ekolia na mabele
    ya kitoko.
  eng-LSV: I feed them with good pasture, || And their habitation is on mountains
    of the high place of Israel, || There they lie down in a good habitation, || And
    they enjoy fat pastures on mountains of Israel.
  eng-GNV: 'I will feede them in a good pasture, and vpon the hie mountaines of Israel
    shall their folde be: there shall they lie in a good folde and in fat pasture
    shall they feede vpon the mountaines of Israel.'
  eng-WEBSTER: 'I will feed them in a good pasture, and upon the high mountains of
    Israel shall their fold be: there shall they lie in a good fold, and in a fat
    pasture shall they feed upon the mountains of Israel.'
  nhw-BL: Niquinhuicas ma quicuatij nopa cuali sacatl catli onca ipan nopa huejcapantique
    tepeme ipan tlali Israel. Huan nopona mosiyajquetzase ica paquilistli huan quicuase
    nopa sacatl catli ajhuiyac catli mopantía nopona.
  swh-ONEN: Nitawachunga kwenye malisho mazuri na miinuko ya mlima wa Israeli patakuwa
    mahali pao pa malisho. Huko watajipumzisha kwa amani katika nchi ya malisho mazuri,
    nao watajilisha huko katika malisho tele katika milima ya Israeli.
  bba-bba: Kon kɑ nu dɑ kpɑrɑ yee ɡeeru sɔɔ. Kpɑ nu di nu wɛ̃rɑ. Nu koo yɔ Isirelibɑn
    ɡuunɔ kpɑ nu yɑkɑ ɡeesu wɑ nu di.
  eng-KJVCPB: 'I will feed them in a good pasture, and upon the high mountains of
    Israel shall their fold be: there shall they lie in a good fold, and in a fat
    pasture shall they feed upon the mountains of Israel.'
  luo-luo: Abiro kwayogi e lek maber, kendo ewi gode ma roboche mag Israel nobed lek
    ma gikwaye. E lek kuno ema giniyweye bangʼ ka giseyiengʼ, kendo kuno ginichiemie
    lek momew manie ewi gode mag Israel.
  meu-meu: Rei namona gabudia ai baina ubudia; Israel ororodia doridia ai rei bae
    ani; unuseni ai rei namona gabudia ai bae hekure, bona rei namo-hereana bae ania,
    Israel ororodia ai.
  npi-ULB: तिनीहरूलाई असल खर्कमा म राख्‍नेछु । इस्राएलका अग्ला पर्वतहरू तिनीहरू चर्ने
    ठाउँहरू हुनेछन् । तिनीहरू असल ठाउँहरूमा र प्रशस्त खर्कहरूमा चर्नको निम्ति बस्‍नेछन्,
    र तिनीहरू इस्राएलका पहाडहरूमा चर्नेछन् ।
  yor-yor: Èmi yóò ṣe ìtọ́jú wọn ní pápá oko tútù dáradára, àní orí àwọn òkè gíga
    ti Israẹli ni yóò jẹ́ ilẹ̀ ìjẹ koríko wọ́n. Níbẹ̀ wọn yóò dùbúlẹ̀ ní ilẹ̀ ìjẹ
    koríko dídára, níbẹ̀ wọn yóò jẹun ní pápá oko tútù tí ó dara ní orí òkè ti Israẹli.
  pes-OPCB: بله، بر روی تپه‌های بلند اسرائیل، چراگاههای خوب و پر آب و علف به آنها
    می‌دهم. آنجا در صلح و آرامش می‌خوابند و در چراگاههای سبز و خرم کوه می‌چرند.
  tgl-ULB: Ilalagay ko sila sa magandang mga pastulan; ang mataas na kabundukan ng
    Israel ang magiging lugar na kanilang panginginainan. Hihiga sila roon sa mga
    magagandang lugar na panginainan, sa masasaganang mga pastulan, at sila ay manginginain
    sa mga kabundukan ng Israel.
  cbu-NT: Anush wanasirsha katungats katungchinllinaya. Sheersin, Israelamun mach
    taachinllinaya. Anush nuwaana katungtsee panakuri, katungkusin, anshurisha kanuskusin
    taachinllinaya.
  hui-hui: Ani howa Isaraele dindiha hari barebarebi dindi ulinibi tani bayale andaho
    karu nalu holebira.
  mya-mya: တောင်​ပေါ်​မြက်​ခင်း​များ၊ ဣ​သ​ရေ​လ​ပြည် စိမ်း​လန်း​သော​စား​ကျက်​များ​တွင်​ကျက်​စား
    စေ​မည်။ ကောင်း​သော​စား​ကျက်​များ​တွင်​လဲ လျောင်း​စေ​၍ စိမ်း​လန်း​သော​စား​ကျက်​များ
    တွင်​ကျက်​စား​စေ​မည်။-
  bod-N: ངས་དེ་དག་རྩྭ་ཆུ་འཛོམས་པའི་གནས་སུ་འཚོ་བ་དང་། ཡེས་ར་ཨེལ་གྱི་རི་སྒང་མཐོན་པོ་རྣམས་དེ་དག་འཚོ་སའི་གནས་སུ་འགྱུར་ཞིང་།
    གནས་དེ་རུ་དེ་རྣམས་རྩྭ་ས་བཟང་པོའི་སྟེང་དུ་ཉལ་ནས། ཡེས་ར་ཨེལ་གྱི་རི་རྣམས་ཀྱི་རྩྭ་ཁ་བཟང་སར་རྩྭ་བཟའ་བར་འགྱུར།
  sna-sna: Ndichaafudzira mumafuro akanaka, uye pamusoro pamakomo aIsraeri ndipo paachafura.
    Acharara pasi pamafuro akanaka ikoko, uye achafura pabumhudza rakanaka ikoko kumakomo
    eIsraeri.
  spa-BLM: Los alimentaré con buenos pastos, y su redil estará en los montes de la
    altura de Israel. Allí se acostarán en un buen redil. Se alimentarán con ricos
    pastos en los montes de Israel.
  cac-cac: Ol vic'b'at eb' d'a lum te yax sat, aton lum tzalquixtac d'a yol yic Israel
    chi'. Ata' ol vac' yic' yip eb', ol vac'an tas te vach' sva eb' ta'.
  swh-ULB: Nitawaweka kwenye malisho mema; juu ya milima ya Israeli itakuwa sehemu
    za malisho yao. Watalala chini huko katika sehemu nzuri kwa ajili ya malisho,
    katika malisho mengi, na watalisha juu ya milima ya Israeli.
  bel-bel: Буду пасьвіць іх на добрай пашы, і кашара іхняя будзе на высокіх горах
    Ізраілевых; там яны будуць адпачываць у добрым загоне і будуць пасьвіцца на сакавітай
    пашы - на горах Ізраілевых.
  deu-ELBBK: Auf guter Weide werde ich sie weiden, und auf den hohen Bergen Israels
    wird ihre Trift sein; dort, auf den Bergen Israels, werden sie auf guter Trift
    lagern und fette Weide beweiden.
  mbb-OT: Uya, ibpepenabtab ku sikandan te meilem he penebtavà diyà te menge vuvungan
    te Israel. Dutun edleku sikandan is ebpenabtab.
  mal-2015: നല്ല മേച്ചൽപുറത്തു ഞാൻ അവയെ മേയിക്കും; യിസ്രായേലിന്റെ ഉയർന്ന മലകൾ അവെക്കു
    കിടപ്പിടം ആയിരിക്കും; അവിടെ അവ നല്ല കിടപ്പിടത്തു കിടക്കുകയും യിസ്രായേൽമലകളിലെ
    പുഷ്ടിയുള്ള മേച്ചൽപുറത്തു മേയുകയും ചെയ്യും.
  rmc-rmc: Pašinava len pre lačhi maľa, pro uče verchi le Izraeloskre ela lengri maľa.
    Pre odi lačhi maľa peske pašľona a pašinena pes pre šukar čar pro verchi le Izraeloskre.
  pes-OPV: ایشان را بر مرتع نیکو خواهم چرانید و آرام گاه ایشان بر کوههای بلند اسرائیل
    خواهد بود. وآنجا در آرام گاه نیکو و مرتع پرگیاه خواهندخوابید. و بر کوههای اسرائیل
    خواهند چرید.
  ron-1924: Ле вой паште пе о пэшуне бунэ ши стына лор ва фи пе мунций чей ыналць
    ай луй Исраел; аколо се вор одихни ынтр-ун стаул плэкут ши вор авя пэшунь грасе
    пе мунций луй Исраел.
  ben-OBCV: তাদের আমি ভালো চরানিতে চরাব, এবং ইস্রায়েলের পাহাড়গুলি তাদের চরানিস্থান
    হবে। ভালো চরানিতে তারা শোবে, এবং তারা ইস্রায়েলের পাহাড়ে ভালো চরানিতে খাবে।
  som-som: Waxaan iyaga daajin doonaa meelo daaqsin wanaagsan, oo xeradooduna waxay
    ahaan doontaa buuraha dhaadheer oo reer binu Israa'iil. Halkaasay xero wanaagsan
    dhex fadhiisan doonaan, oo waxay daaqsin wanaagsan ka daaqi doonaan buuraha reer
    binu Israa'iil.
  lat-VUC: 'In pascuis uberrimis pascam eas, et in montibus excelsis Israël erunt
    pascua earum: ibi requiescent in herbis virentibus, et in pascuis pinguibus pascentur
    super montes Israël.'
  eng-ASVBT: 'I will feed them with good pasture; and upon the mountains of the height
    of Israel shall their fold be: there shall they lie down in a good fold; and on
    fat pasture shall they feed upon the mountains of Israel.'
  ita-1885: Io le pasturerò in buoni paschi, e la lor mandra sarà negli alti monti
    d'Israele; quivi giaceranno in buona mandra, e pastureranno in paschi grassi,
    ne' monti d'Israele.
  eng-LXXUP: 'I will feed them in a good pasture, on a high mountain of Israel: and
    their folds shall be there, and they shall lie down, and there shall they rest
    in perfect prosperity, and they shall feed in a fat pasture on the mountains of
    Israel.'
  eng-ULB: I will put them in good pastures; the high mountains of Israel will be
    their grazing places. They will lie down there in good places for grazing, in
    abundant pastures, and they will graze on the mountains of Israel.
  spa-VBL: Les proporcionaré buenos pastos y lugares para pacer en las altas montañas
    de Israel. También podrán descansar allí en los buenos pastos y en los lugares
    para pastar en las montañas de Israel.
  fra-_FOB: Je les ferai paître dans de bons pâturages, et leur parc sera dans les
    hautes montagnes d'Israël; elles y reposeront dans un bon parc, et paîtront dans
    de gras pâturages sur les montagnes d'Israël.
  mal-mal: നല്ല മേച്ചിൽപുറത്തു ഞാൻ അവയെ മേയിക്കും; യിസ്രായേലിന്റെ ഉയർന്ന മലകളിൽ അവ
    കിടക്കും; അവിടെ അവനല്ല തൊഴുത്തുകളിൽ കിടക്കുകയും യിസ്രായേൽമലകളിലെ പുഷ്ടിയുള്ള മേച്ചിൽപുറത്തു
    മേയുകയും ചെയ്യും.
  urd-GVR: Tab maiṅ achchhī charāgāhoṅ meṅ un kī dekh-bhāl karūṅga, aur wuh Isrāīl
    kī bulandiyoṅ par hī chareṅgī. Wahāṅ wuh sarsabz maidānoṅ meṅ ārām karke Isrāīl
    ke pahāṛoṅ par behtarīn ghās chareṅgī.
  suz-BL: गो मेको आन कली रिम्‍शो पा योव़नुङमी। मिनु इस्राएल ङा पहाड मेको आन योव़तीके
    दुम्‍ब। मेकोपुकी रिम्‍शो घांस बाक्‍तीकेम गोल्‍शा बाक्‍नीम। मिनु इस्राएल ङा पहाड
    मेको आन रिम्‍शो पा जोतीक दुम्‍ब। भजन संग्रह २३:२
  eng-NOY: I will feed them in a good pasture, and upon the high mountains of Israel
    shall their fold be; there shall they lie down in a good fold, and in a fat pasture
    shall they feed upon the mountains of Israel.
  ita-1927: Io le pascerò in buoni pascoli, e i loro ovili saranno sugli alti monti
    d’Israele; esse riposeranno quivi in buoni ovili, e pascoleranno in grassi pascoli
    sui monti d’Israele.
  ckb-ckb: لە لەوەڕگایەکی چاک دەیانلەوەڕێنم و پاوەنیان لە چیای بەرزی ئیسرائیل دەبێت
    و لەوێ لە پاوەنە باشەکان کاوێژ دەکەن، لە لەوەڕگا بەپیتەکان لەسەر چیاکانی ئیسرائیل
    دەلەوەڕێن.
  eng-BBE: 'I will give them good grass-land for their food, and their safe place
    will be the mountains of the high place of Israel: there they will take their
    rest in a good place, and on fat grass-land they will take their food on the mountains
    of Israel.'
  kan-OKCV: ನಾನು ಒಳ್ಳೆಯ ಮೇವಿನಲ್ಲಿ ಅವುಗಳನ್ನು ಮೇಯಿಸುವೆನು. ಇಸ್ರಾಯೇಲಿನ ಎತ್ತರವಾದ ಪರ್ವತಗಳಲ್ಲಿ
    ಮಂದೆಯು ಇರುವುದು. ಅವುಗಳು ಆ ಒಳ್ಳೆಯ ಮಂದೆಯಲ್ಲಿ ಮಲಗಿ ಇಸ್ರಾಯೇಲಿನ ಪರ್ವತಗಳ ಮೇಲೆ ಪುಷ್ಟಿಯುಳ್ಳ
    ಮೇವನ್ನು ಮೇಯುವುವು.
  tam-2017: அவைகளை நல்ல மேய்ச்சலிலே மேய்ப்பேன்; இஸ்ரவேலுடைய உயர்ந்த மலைகளில் அவைகளுடைய
    தொழுவம் இருக்கும்; அங்கே அவைகள் நல்ல தொழுவத்தில் படுத்துக்கொள்ளும் இஸ்ரவேலின்
    மலைகளின்மேல் நல்ல மேய்ச்சலை மேயும்.
  spa-RV-1909: 'En buenos pastos las apacentaré, y en los altos montes de Israel será
    su majada: allí dormirán en buena majada, y en pastos gruesos serán apacentadas
    sobre los montes de Israel.'
  ron-BTF: Le voi paște într-o pășune bună și pe munții înalți ai lui Israel va fi
    staulul lor; acolo se vor culca într-un staul bun și într-o pășune grasă vor paște
    ele pe munții lui Israel.
  eng-WEBP: I will feed them with good pasture, and their fold will be on the mountains
    of the height of Israel. There they will lie down in a good fold. They will feed
    on rich pasture on the mountains of Israel.
  eng-FBV: I will provide them with good pasture and places to graze in the high mountains
    of Israel. They will also be able to rest there in the good pasture and in the
    places to graze in mountains of Israel.
  nld-1939: Dan weid Ik ze op een vette grond, en op de bergen van Israëls hoogland
    zullen ze rusten; daar zullen ze zich neervlijen in het malse groen, en grazen
    ze de vette weiden af op Israëls bergen.
  nch-BL: Niquinhuicas ma quicuatij nopa cuali sacat cati onca ipan nopa huejcapantique
    tepeme ipan tali Israel. Huan nopona mosiyajquetzase ica paquilisti huan quicuase
    nopa sacat cati ajhuiyac cati mopantía nopona.
  vie-1934: Ta sẽ chăn chúng nó trong những đồng cỏ tốt, và chuồng chúng nó sẽ ở trên
    các núi nơi đất cao của Y-sơ-ra-ên; ở đó chúng nó sẽ nghỉ trong chuồng tử tế,
    và ăn cỏ trong đồng cỏ màu mỡ, tức là trên các núi của Y-sơ-ra-ên.
  hin-CV: मैं उन्हें अच्छे चरागाह में चराऊंगा, और इस्राएल के पर्वत की ऊंचाइयां उनके
    चरने के स्थान होंगे. वहां वे अच्छे चरने की जगह पर लेटेंगे, और वहां वे इस्राएल
    के पर्वतों पर एक अच्छे चरागाह में चरेंगे.
  spa-BES: Les daré buena tierra de pasto para su alimento, y su lugar seguro serán
    las montañas del lugar alto de Israel; allí descansarán en un buen pastizal, y
    apacentaran en los buenos pastos en las montañas de Israel.
  tdx-tdx: Ho fahanako am-piandrazañe maindoñe, naho ho golobo’ iareo o haboa’ Israeleo;
    ao ty handrea’ iareo an-goloboñe soa; naho añ’ ahetse vokatse; amo vohi’ Israeleo
    ty hiandraze’ iereo.
  tha-KJV: เราจะเลี้ยงเขาในลานหญ้าอย่างดี และคอกของเขาจะอยู่บนบรรดาภูเขาสูงแห่​งอ​ิสราเอล
    ณ ที่นั่น เขาจะนอนลงในคอกที่​ดี และเขาจะหากินอยู่บนลานหญ้าอุดมบนภูเขาแห่​งอ​ิสราเอล
  por-BR-2018: Em bons pastos eu as apascentarei, e nos altos montes de Israel será
    sua pastagem; ali se deitarão em boa pastagem, e em prósperos pastos serão apascentadas
    sobre os montes de Israel.
  deu-ELO: Auf guter Weide werde ich sie weiden, und auf den hohen Bergen Israels
    wird ihre Trift sein; daselbst, auf den Bergen Israels, werden sie auf guter Trift
    lagern und fette Weide beweiden.
  eng-WYC-2018: I shall feed them in most plenteous pastures, and the pastures of
    them shall be in the high hills of Israel; there they shall rest in green herbs,
    and in fat pastures they shall be fed on the hills of Israel. (I shall feed them
    in most plentiful pastures, and their pastures shall be on the high hills of Israel;
    they shall rest there on green grass, and they shall feed in plentiful pastures,
    on the hills of Israel.)
  epo-epo: Sur bona paŝtejo Mi ilin paŝtos, kaj sur la altaj montoj de Izrael estos
    ilia loĝloko; tie ili ripozos en bona restejo, kaj paŝtiĝos sur grasa paŝtejo,
    sur la montoj de Izrael.
  uig-PIN: Mǝn ularni esil qimǝnzarda baⱪimǝn; Israil taƣliri ularning yayliⱪi bolidu;
    ular xu yǝrdǝ obdan yaylaⱪta yatidu; Israil taƣliri üstidǝ, munbǝt qimǝnzarda
    ozuⱪlinidu.
  beo-beo: Ilia da mae beda:iwane gaga:iwane, goumia amola fagoga amola umiga hahawane
    gisi moma:ne, Na da ili ouligimu.
  tpi-OTNT: Na bai ol i stap long ol maunten bilong Israel na kaikai gutpela gras.
  hau-SA: Zan kula da su a wurin kiwo mai kyau, kuma ƙwanƙolin duwatsun Isra’ila ne
    zai zama wurin kiwonsu. Za su kwanta a wurin kiwo mai kyau, a can kuma za su yi
    kiwo a wurin kiwo mai kyau a kan duwatsun Isra’ila.
  uig-LAT: Men ularni ésil chimenzarda baqimen; Israil taghliri ularning yayliqi bolidu;
    ular shu yerde obdan yaylaqta yatidu; Israil taghliri üstide, munbet chimenzarda
    ozuqlinidu.
  nde-nde: Ngizazelusela emadlelweni amahle, njalo iziqongo zezintaba zako-Israyeli
    zizakuba ngumhlaba wedlelo lazo. Khonapho zizalala phansi emhlabeni olidlelo elihle,
    njalo khonapho zizakudla edlelweni elivundileyo phezu kwezintaba zako-Israyeli.
  ton-ton: 'Te u fafanga ʻakinautolu ʻi he potu lau maʻuiʻui, pea ʻe ʻi he ngaahi
    moʻunga māʻolunga ʻo ʻIsileli ʻa honau lotoʻā: te nau tokoto ai ʻi he lotoʻā lelei,
    pea te nau kai ʻi he potu lau maʻuiʻui ʻi he ngaahi moʻunga ʻo ʻIsileli.'
  ces-1613: Na pastvě dobré pásti je budu, a na horách vysokých Izraelských bude ovčinec
    jejich. Tamť léhati budou v ovčinci veselém, a pastvou tučnou pásti se budou na
    horách Izraelských.
  eng-WMB: I will feed them with good pasture, and their fold will be on the mountains
    of the height of Israel. There they will lie down in a good fold. They will feed
    on rich pasture on the mountains of Israel.
  tam-TCV: நல்ல பசும் புற்தரைகளிலே நான் அவைகளைப் பராமரிப்பேன். இஸ்ரயேல் மலை உச்சிகள்
    அவைகளின் மேய்ச்சல் நிலங்களாயிருக்கும். அங்கே நல்ல மேய்ச்சல் நிலத்தில் அவை படுத்துக்கொள்ளும்.
    இஸ்ரயேல் மலைகளின் செழிப்பான பசும்புற்தரையில் அவை மேயும்.
  ceb-ULB: Ipahiluna ko sila sa maayong pasibsibanan; ang ilang pasibsibanang mga
    dapit mao ang taas nga mga kabukiran sa Israel. Manghigda sila didto sa maayong
    dapit nga sibsibanan, sa madagayaong pasibsibanan, ug manibsib sila sa kilid sa
    kabukiran sa Israel.
  pol-UBG: Będę je pasł na dobrym pastwisku, a ich pastwisko będzie na wysokich górach
    Izraela. Tam będą odpoczywać na bujnych błoniach i na tłustych pastwiskach będą
    się pasły na górach Izraela.
  agr-agr: Israel aents aidau nugken muja aina nuwi yajuakan iwagtatjai, nuwiya dupa
    shiig pegkeg aina nuna yuwatnume tusan. Dutika ai nuwiyan pegkeg dupa aidaun shiig
    yuwawag ayamjagtatui.
  kyc-kyc: Nambame yuu kyau keyange nenge malu elyape singi dupwanape dee yuu anda
    lama lama rambi keyange singi dupwanape nakamba koo keta pali napala nao karena
    lao lama pyaro.
  urd-GVU: تب مَیں اچھی چراگاہوں میں اُن کی دیکھ بھال کروں گا، اور وہ اسرائیل کی بلندیوں
    پر ہی چریں گی۔ وہاں وہ سرسبز میدانوں میں آرام کر کے اسرائیل کے پہاڑوں پر بہترین
    گھاس چریں گی۔
  deu-1912: Ich will sie auf die beste Weide führen, und ihre Hürden werden auf den
    hohen Bergen in Israel stehen; daselbst werden sie in sanften Hürden liegen und
    fette Weide haben auf den Bergen Israels.
  ntj-ntj: '@see-verse:EZK.034.013'
  kan-2017: ಅವುಗಳನ್ನು ಒಳ್ಳೆಯ ಮೇವಿನಿಂದ ಮೇಯಿಸುವೆನು; ಅವುಗಳ ಹುಲ್ಲುಗಾವಲು ಇಸ್ರಾಯೇಲಿನ ಎತ್ತರವಾದ
    ಬೆಟ್ಟಗಳಲ್ಲಿರುವುದು; ಅವು ಒಳ್ಳೆಯ ಮಂದೆಯಲ್ಲಿ ಮಲಗಿ; ಇಸ್ರಾಯೇಲಿನ ಪರ್ವತಗಳಲ್ಲಿ ಪುಷ್ಟಿಯುಳ್ಳ
    ಮೇವನ್ನು ಮೇಯುವವು.
  yap-yap: Bay gu gagiyeg nagrad ngu’ur ked e pan ko yungi n’en ni bay e pan riy u
    daken e pi burey ngu lan e pi loway ndabi buch ban’en rorad, ngu urngin yang ni
    bay e pan riy nib galunglung u lan e nam nu Israel.
  hlt-MCSB: Amih te luemnah then neh ka luem puei vetih Israel tlang sang ah amih
    kah tolkhoeng om ni. Tolkhoeng then ah kol uh vetih Israel tlang kah luemnah dongah
    pulpulh luem uh ni.
  mdy-ETH: ኮሺ ቤስካ ማሂ ታ ዔያቶ ሄንቃንዳኔ፤ ዔያቶኮ ሄንቆ ቤዛኣ ዒስራዔኤሌ ዓጮኮ ዹኮይዳ ዼጌ ጌሜራ ማዓንዳኔ፤ ዒስራዔኤሌ
    ዓጮኮ ዹኮይዳ ሄንቂ ኮሺ ቤስካ ዔያታ ቃኣታንዳኔ።
  twi-ASANTE: Mehwɛ wɔn so wɔ adidibea papa, na Israel mmepɔ atentene so bɛyɛ wɔn
    adidibea. Ɛhɔ na wɔbɛdeda adidibea asase papa so, na ɛhɔ na wɔbɛwe ɛserɛ frɔmfrɔm
    wɔ Israel mmepɔ so.
  eng-WEBU: I will feed them with good pasture, and their fold will be on the mountains
    of the height of Israel. There they will lie down in a good fold. They will feed
    on rich pasture on the mountains of Israel.
  wal-wal: Taani eta lo77o qooruwan heemmana; qassi Israa7eela kerati eti heemettiyo
    soho gidana. Hegan eti lo77o qooroi de7iyo Israa7eela keratu bolli heemettananne
    allaxxana.
  spa-PDDPT: Las apacentaré en buenos prados, y en las altas montañas de Israel estará
    su redil. Allí dormirán en buen redil. Serán apacentadas en rico prado sobre las
    montañas de Israel.
  gun-gun: Nhuũndy porãa rupi 'rã areko, Israel regua yvyty yvateve va'e ikuaia rupi.
    Ha'e ramo onheno 'rã okuapy nhuũndy porã reia rupi Israel regua yvyty re.
  ilo-ULB: Ikabilkonto ida iti nasayaat a pagpasturan; dagitinto nangangato a bantay
    ti Israel dagiti lugar a pagarabanda. Agiddadanto kadagiti nasasayaat a lugar
    a pagaraban, iti nawadwad a pagpasturan, ken agarabdanto kadagiti bantay ti Israel.
  kpg-kpg: Au ga dumaalia gi digaula gi miami mo di noho i di aumaalia i nia gonduu
    ala e humalia, mo i lodo geinga o tenua go Israel.
  uig-ARA: مەن ئۇلارنى ئېسىل چىمەنزاردا باقىمەن؛ ئىسرائىل تاغلىرى ئۇلارنىڭ يايلىقى
    بولىدۇ؛ ئۇلار شۇ يەردە ئوبدان يايلاقتا ياتىدۇ؛ ئىسرائىل تاغلىرى ئۈستىدە، مۇنبەت
    چىمەنزاردا ئوزۇقلىنىدۇ.
  sus-sus: N e dɛ madonma nɛ fiili fanyie ma Isirayila geyae fari. Mɛnni e e malabuma
    nɛ yire fanyi ma, e balo Isirayila geyae fari.
  pon-2006: I pahn kin mweidohng pwe re en kin mwengemwengeseli nan mohsen nahna kan
    oh nan wahu kan, oh pil nan dihpw kapw en wehin Israel.
  jae-jae: Aê gabe jalôm êsêac ŋa gêgwaŋ ŋajam ma êsêac sêniŋ gêgwaŋ tau aŋga Israel
    ŋalôc. Aŋga tônê êsêac sêlêwaŋ tauŋ aŋga gamêŋ wale-wale ma sêniŋ gêgwaŋ ŋajamanô
    aŋga Israel ŋagamêŋ.
  ksd-ksd: Ina tabar diat ma ra bo na vura, ma diat a ian vanavana ta ra umana buana
    Israel; diat a va ta ra bo na pakana, ma diat a ian ta ra vura i lubalubang ta
    ra lualuana Israel.
  grc-BRENT: ἐν νομῇ ἀγαθῇ βοσκήσω αὐτοὺς, ἐν τῷ ὄρει τῷ ὑψηλῷ Ἰσραήλ· καὶ ἔσονται
    αἱ μάνδραι αὐτῶν ἐκεῖ, καὶ κοιμηθήσονται, καὶ ἐκεῖ ἀναπαύσονται ἐν τρυφῇ ἀγαθῇ,
    καὶ ἐν νομῇ πίονι βοσκηθήσονται ἐπὶ τῶν ὀρέων Ἰσραήλ.
  ind-AYT: Aku akan menggembalakan mereka di padang rumput yang baik, dan gunung-gunung
    yang tinggi di Israel akan menjadi tempat penggembalaan mereka. Di sana, mereka
    akan berbaring di atas tempat penggembalaan yang baik, dan di padang rumput yang
    subur mereka akan makan di atas gunung-gunung Israel.
  nya-nya: Ndidzaziwetera kumalo a msipu wabwino. Mapiri okwera a Israeli adzakhala
    malo azidyetserako. Kumeneko zidzapumula ku abusa abwino a msipu ndipo zizidzadyadi
    msipu wonenepetsa pa mapiri a Israeli.
  hrv-hrv: Past ću ih na izvrsnim pašama, ovčinjaci će im biti na visokim gorama izraelskim;
    ondje će počivati u dobrim ovčinjacima i past će na sočnim pašama, po gorama izraelskim.
  mps-mps: Tama augwali Israel dabego bulu du dabede bidiyu, te wiegi yai nosai dabe
    tuyu bidaibao.
  tpi-tpi: Na bai ol i stap long ol maunten bilong Israel na kaikai gutpela gras.
  dan-1931: På gode Græsgange vil jeg vogte dem, og på Israels Bjerghøjder skal deres
    Græsmarker være; der skal de lejre sig på gode Græsmarker, og i fede Græsgange
    skal de græsse på Israels Bjerge.
  vie-OVCB: Phải, Ta sẽ nuôi chúng trong đồng cỏ tốt trên các đồi cao của Ít-ra-ên.
    Tại đó, chúng sẽ nằm trong nơi an nhàn và được ăn trong đồng cỏ màu mỡ trên đồi
    núi.
  guj-2017: હું તેઓને સારી જગ્યાઓમાં ચરાવીશ; ઇઝરાયલના ઊંચા પર્વતો તેઓની ચરવાની જગ્યાઓ
    થશે. ત્યાં તેઓ સારી ચરવાની જગ્યાઓમાં સૂઈ જશે, તેઓ ઇઝરાયલના પર્વતો પર ચરશે.
  pon-2006A: I pahn kin mweidohng pwe re en kin mwengemwengeseli nan mohsen nahna
    kan oh nan wahu kan, oh pil nan dihpw kapw en wehin Israel.
  por-BRBSL: Alimentá-los-ei com bom pasto, e seu rebanho estará nas montanhas da
    altura de Israel. Lá eles se deitarão em uma boa prega. Eles se alimentarão de
    pastos ricos nas montanhas de Israel.
  cth-cth: Ramhringnae koe ka pâ sak vaiteh, a im hah Isarel mon rasangnae koe ao
    han, kahawi e takha dawkvah a tabo awh vaiteh, Isarel mon dawk hrâmnaw a onae
    koe a pâ awh han.
  twi-twi: Mehwɛ wɔn so wɔ adidibea papa, na Israel mmepɔw atenten so bɛyɛ wɔn adidibea.
    Ɛhɔ na wɔbɛdeda adidibea asase papa so, na hɔ na wɔbɛwe sare frɔmfrɔm wɔ Israel
    mmepɔw so.
  hlt-hlt: Amih te luemnah then neh ka luem puei vetih Israel tlang sang ah amih kah
    tolkhoeng om ni. Tolkhoeng then ah kol uh vetih Israel tlang kah luemnah dongah
    pulpulh luem uh ni.
  tbz-SIM: N yó nyì cɛ̃mmù timúsɑ̀ɑ̀tì borɛ̀ ndɛ, Isidɑyɛɛribɛ tɑ̃dɑ̀ntì kó timútì
    nti ì yó nyommɛ̀ i kó dinɑɑcɛ̃nhòò ndi. Ì níí yóó dɛ nhom̀pɛ̀ kɛ́nyo nyIsidɑyɛɛribɛ
    tɑ̃rɛ̀ kó timusɑ̀ɑ̀tì.
  msy-2020: Egh da Israelɨn mɨghsɨabar ikɨva grazir aghuibar amam. Da nguazir aghuimɨn
    ikɨ avughsɨ deraghvɨra ikiam.
  dop-dop: Mɑɑ ponɑ-mɛɣɛ nyɩɩtʋ kʋpɑntʋ tɑɑ. Ɩ́ kɑ́ tɔɣɔ Ɩsɛɣɛlɩ pulɑsɩ tɑɑ. Tǝnɑɣɑ
    ɩ́ kɑ́ cɑɣɑ nɑ ɩ́ tɔkɩ nyɩɩtʋ kʋlɛkǝlɛkǝtʋ.
  azb-azb: Onları gözəl bir otlaqda otaracağam. Yaylaqları İsrailin uca dağları üzərində
    olacaq. Orada gözəl bir yaylaqda yatacaqlar. İsrail dağları üzərində olan sıx
    otlaqda otlayacaqlar.
  eng-DBY: 'I will feed them in a good pasture, and upon the high mountains of Israel
    shall their fold be: there shall they lie down in a good fold, and in a fat pasture
    they shall feed upon the mountains of Israel.'
  hin-2017: मैं उन्हें अच्छी चराई में चराऊँगा, और इस्राएल के ऊँचे-ऊँचे पहाड़ों पर
    उनको चराई मिलेगी; वहाँ वे अच्छी हरियाली में बैठा करेंगी, और इस्राएल के पहाड़ों
    पर उत्तम से उत्तम चराई चरेंगी।
  wol-KYG: Ay parlu yu baax laa leen di forale, kaw tundi Israyil yu kawe ya di seen
    parluwaay. Foofa lañuy goore parluwaay yu baax, te ñax mu naat lañuy fore foofa
    ca kaw tundi Israyil.
  eng-YLT: With good pasture I do feed them, And on mountains of the high place of
    Israel is their habitation, There do they lie down in a good habitation, And fat
    pastures they enjoy on mountains of Israel.
  kne-kne: '@see-verse:EZK.034.013'
  eng-WYC-2017: I shall feed them in most plenteous pastures, and the pastures of
    them shall be in the high hills of Israel; there they shall rest in green herbs,
    and in fat pastures they shall be fed on the hills of Israel.
  eng-WMBB: I will feed them with good pasture, and their fold will be on the mountains
    of the height of Israel. There they will lie down in a good fold. They will feed
    on rich pasture on the mountains of Israel.
  urd-GVH: तब मैं अच्छी चरागाहों में उनकी देख-भाल करूँगा, और वह इसराईल की बुलंदियों
    पर ही चरेंगी। वहाँ वह सरसब्ज़ मैदानों में आराम करके इसराईल के पहाड़ों पर बेहतरीन
    घास चरेंगी।
  rug-rug: Kote kopuni Rau koari na duduli leanadi, sari na toqere ululudi pa Izireli
    si kote na dia vasina henahenana. Vasina si kote eko si arini koari na duduli
    leanadi, koari na toqere pa Izireli si kote henai rini sari duduli toa va leanadi.
  gaz-gaz: Ani marga gaarii keessa isaan nan tiksa; tulluun Israaʼelis iddoo dheeda
    isaanii taʼa. Isaan achitti lafa dheedaa tolaa isaa irra ciciisu; marga misaa
    tulluuwwan Israaʼel irraas ni dheedu.
  fra-LSG: Je les ferai paître dans un bon pâturage, et leur demeure sera sur les
    montagnes élevées d’Israël; là elles reposeront dans un agréable asile, et elles
    auront de gras pâturages sur les montagnes d’Israël.
  gnn-gnn: Dhiyalayina walala yurru nhina yukurra ganydjarrnydja ga ŋayaŋunydja yurru;
    walala yurru ŋorranydja marrtji barrarimiriwnha yana nhämiriwnha, galyunamiriwnha,
    liŋgu ŋarrapina ŋunhinydja yurru walalaŋgu djäkamirri.” Ga bitjarra ŋayi Garray
    waŋananydja.
  yal-yal: N na e rabama nɛn yire faɲini, Isirayila yamanan geya matexine yi findi
    e rabaden na. E sa e matabuma mɛnne nin e rabade faɲini, e yi e dɛge yire sabatixine
    yi Isirayila geyane fari.
  iou-iou: Watäni it yämiŋira Isrel täŋo pom ba awaŋ muyeŋ iraniken kuŋatpäŋ säkgämän
    api itneŋ.
  haw-1868: Ma ka aina maikai e hanai aku ai au ia lakou, a maluna o na mauna kiekie
    o ka Iseraela auanei ko lakou pa; malaila lakou e moe ai iloko o ka pahipa maikai,
    a ma ka aina momona e ai ai lakou maluna o na mauna o ka Iseraela.
  arb-NAV: وَأَرْعَاهُ فِي مُرُوجٍ خَصِيبَةٍ، وَتَكُونُ جِبَالُ إِسْرَائِيلَ الشَّاهِقَةُ
    مَرَاعِيَ رَائِعَةً يُرْبِضُونَ فِي مَرَاحِهَا الطَّيِّبِ، وَيَرْعَوْنَ فِي مَرَاعٍ
    خَصِيبَةٍ عَلَى جِبَالِ إِسْرَائِيلَ.
  ewe-ewe: Makpɔ wo dzi le lãnyiƒe nyui aɖe, eye Israel ƒe tonyigbawo anye woƒe gbeɖuƒe.
    Afi ma woatsyɔ akɔ anyi ɖe gbeɖuƒe nyui aɖe, eye afi ma woaɖu gbe le lãnyiƒe dama
    aɖe le Israel ƒe towo dzi.
  eng-LEE: 'On a good pasture will I feed them, and upon the high mountains of Israel
    shall be their fold: there shall they lie in a good fold, and in a fat pasture
    shall they feed on the mountains of Israel.'
  asm-FB: মই উত্তম ঘাঁহনিত সেইবোৰক চৰাম; আৰু ইস্ৰায়েলৰ ওখ পৰ্ব্বতৰ ওপৰত সেইবোৰ তেওঁলোকৰ
    চৰণীয়া ঠাই হ’ব। তেওঁলোকে তাত উত্তম চৰণীয়া ঠাইত শয়ন কৰিব আৰু ইস্ৰায়েলৰ পৰ্ব্বতৰ
    ওপৰত পুষ্টিকৰ ঘাঁহনিত চৰিব।
  sus-A: ﭑ عٍ دّ مَدٌنمَ نّ قِيلِ قَنيِيٍ مَ عِسِرَيِلَ فٍيَيٍ قَرِ. مّننِ عٍ عٍ مَلَبُمَ
    نّ يِرٍ قَنيِ مَ، عٍ بَلٌ عِسِرَيِلَ فٍيَيٍ قَرِ.
  fra-SBL: Je les ferai paître dans de bons pâturages, et leur bercail sera sur les
    montagnes de la hauteur d'Israël. Là, ils se coucheront dans une bonne bergerie.
    Ils se nourriront de riches pâturages sur les montagnes d'Israël.
  hbo-hbo: בְּמִרְעֶה־טֹּוב֙ אֶרְעֶ֣ה אֹתָ֔ם וּבְהָרֵ֥י מְרֹֽום־יִשְׂרָאֵ֖ל יִהְיֶ֣ה
    נְוֵהֶ֑ם שָׁ֤ם תִּרְבַּ֙צְנָה֙ בְּנָ֣וֶה טֹּ֔וב וּמִרְעֶ֥ה שָׁמֵ֛ן תִּרְעֶ֖ינָה
    אֶל־הָרֵ֥י יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:EZK.034.013'
  kik-kik: Nĩngacirĩithagia kũrĩa kũrĩ na ũrĩithio mwega, na irĩma-inĩ cia bũrũri
    wa Isiraeli nĩkuo gũgaatuĩka bũrũri wacio wa ũrĩithio. Kũu nĩkuo ikaarahaga, bũrũri
    ũrĩ ũrĩithio mwega, na irĩĩage ũrĩithio-inĩ mũnoru, kũu irĩma-inĩ cia bũrũri wa
    Isiraeli.
  fra-NCL: Je les ferai paître dans de bons pâturages, et leur bercail sera sur les
    hautes montagnes d’Israël ; là elles reposeront dans un bon bercail, et elles
    paîtront dans un gras pâturage, sur les montagnes d’Israël.
  cek-AK: Nihcae to kahoih qam ahmuen ah ka pacah han, nihcae ih takha loe Israel
    maesangnawk nuiah om tih; nihcae loe Israel maenawk nui ih kahoih takha thungah
    tabok o ueloe, caaknaek kahoih to caa o tih, tiah thuih.
  cuk-cuk: Bur gagan-nuegan-nanaid-gunnega an imakoed, Israel-yarmar-matusulidgi e-gagan-gunned
    naioed. Agi, galu-nuedgi obunnomaloed, Israel-yarmargi bur-gagan-nuegan-naid gunmaloed.
  uig-CYR: Мән уларни есил чимәнзарда бақимән; Исраил тағлири уларниң яйлиғи болиду;
    улар шу йәрдә убдан яйлақта ятиду; Исраил тағлири үстидә, мунбәт чимәнзарда озуқлиниду.
  tel-2017: నేను మంచి మేత ఉన్న చోట వాటిని మేపుతాను. ఇశ్రాయేలు ఎత్తయిన కొండలు వాటికి
    మేత స్థలంగా ఉంటాయి. అక్కడ అవి మంచి మేత ఉన్న చోట పడుకుంటాయి. ఇశ్రాయేలు కొండల మీద
    మంచి పచ్చిక మైదానాల్లో అవి మేస్తాయి.
  hat-BSA: Mwen va bay yo manje nan yon bon patiraj e pak kote yo manje a, va sou
    wotè mòn Israël yo. Nan yon bon pak yo va kouche. Yo va manje sou patiraj rich
    nan mòn Israël yo.
  kos-kos: Nga fah lela elos in mongo yen tupasrpasr nukewa in acn Israel — yen folfol
    insroan mah nalos fineol uh ac infahlfal uh, yen wangin ma ac akkolukyalos we.
  hbo-WLC: בְּמִרְעֶה־טּוֹב֙ אֶרְעֶ֣ה אֹתָ֔ם וּבְהָרֵ֥י מְרֽוֹם־יִשְׂרָאֵ֖ל יִהְיֶ֣ה
    נְוֵהֶ֑ם שָׁ֤ם תִּרְבַּ֙צְנָה֙ בְּנָ֣וֶה טּ֔וֹב וּמִרְעֶ֥ה שָׁמֵ֛ן תִּרְעֶ֖ינָה
    אֶל־הָרֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Aga m azụ ha nʼebe ịta ahịhịa mara mma, na nʼelu ugwu niile nke Izrel.
    Nʼebe ahụ ka ha ga-amakpukwa nʼudo. Ha ga-ata nri nʼebe ịta ahịhịa mara mma nke
    elu ugwu Izrel.
  ory-ory: ଆମ୍ଭେ ଉତ୍ତମ ଚରାଣୀ ସ୍ଥାନରେ ସେମାନଙ୍କୁ ଚରାଇବା, ପୁଣି ଇସ୍ରାଏଲର ଉଚ୍ଚସ୍ଥଳୀର ପର୍ବତଗଣର
    ଉପରେ ସେମାନଙ୍କର ଖୁଆଡ଼ ହେବ; ସେହି ସ୍ଥାନରେ ସେମାନେ ଉତ୍ତମ ଖୁଆଡ଼ ମଧ୍ୟରେ ଶୟନ କରିବେ ଓ ଇସ୍ରାଏଲର
    ପର୍ବତମାନର ଉପରେ ପୁଷ୍ଟିକର ଚରାଣୀ ସ୍ଥାନରେ ସେମାନେ ଚରିବେ।
  chk-chk: Üpwe amongöü ngeniir fetil mi mürina, repwe kütta ener mongö me won ekewe
    chukun Israel. Ikenan repwe kon won leni mi mürina fän kinamwe o kütta ener mongö
    mi annö won ekewe chukun Israel.
  rop-rop: Olabat garra jidan seifwan wen dei garra dagat loda grinwan gras langa
    det hil kantri.
  ukr-1871: По гарних пасовищах пасти му їх, а будуть пастівники їх на високих горах
    Ізраїлських; там вони будуть відпочивати на гарному пастівнику, і пастись на травньому
    пасовищі — на горах Ізраїлських.
  deu-1951: Auf einer guten Weide will ich sie weiden; und ihre Trift soll auf den
    hohen Bergen Israels sein, daselbst sollen sie sich in einer guten Hürde lagern
    und auf den Bergen Israels fette Weide haben!
  eng-JPS: I will feed them in a good pasture, and upon the high mountains of Israel
    shall their fold be; there shall they lie down in a good fold, and in a fat pasture
    shall they feed upon the mountains of Israel.
  srp-1865: Na dobroj paši pašæu ih, i tor æe im biti na visokim gorama Izrailjevijem;
    ondje æe ležati u dobrom toru i po obilatoj æe paši pasti na gorama Izrailjevijem.
  lug-lug: Ndizirabiririra mu ddundiro eddungi ne ku ntikko z’ensozi za Isirayiri
    we zirirundirwa. Eyo gye zirigalamira mu ddundiro eddungi era gye ziririira omuddo
    omugimu ku nsozi za Isirayiri.
  heb-heb: במרעה טוב ארעה אתם ובהרי מרום ישראל יהיה נוהם שם תרבצנה בנוה טוב ומרעה
    שמן תרעינה אל הרי ישראל׃
  ben-IRV: আমি উত্তম চরানিতে তাদেরকে চরাব এবং ইস্রায়েলের উঁচুঁ পর্বতে একমাত্র চরানোর
    জায়গা করব, তারা সুন্দর চরানোর প্রচুর জায়গায় শুয়ে থাকবে, তারা ইস্রায়েলের পর্বতে
    চরবে।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਚੰਗੀ ਜੂਹ ਵਿੱਚ ਚਰਾਵਾਂਗਾ ਅਤੇ ਉਹਨਾਂ ਦੇ ਵਾੜੇ ਇਸਰਾਏਲ ਦੇ ਉੱਚੇ ਪਹਾੜਾਂ
    ਉੱਤੇ ਹੋਣਗੇ, ਉੱਥੇ ਉਹ ਚੰਗੇ ਵਾੜਿਆਂ ਵਿੱਚ ਲੇਟਣਗੀਆਂ ਅਤੇ ਹਰੀ ਜੂਹ ਵਿੱਚ ਇਸਰਾਏਲ ਦੇ ਪਹਾੜਾਂ
    ਉੱਤੇ ਚਰਨਗੀਆਂ।
  mya-JVB: ကောင်း သောကျက်စား ရာအရပ်၌ ကျွေးမွေး မည်။ မြင့် သော ဣသရေလ တောင် တို့အပေါ်မှာ
    သူ တို့ ခြံ ရှိ လိမ့်မည်။ သူတို့သည်ဣသရေလ တောင် တို့အပေါ်မှာ ကောင်း သောခြံ ၌ အိပ်
    ၍ ၊ ကြွယ်ဝ သောကျက်စား ရာ၌ ကျက်စား ကြလိမ့်မည်။
  hmo-hmo: Rei namona gabudia dekenai idia do lau ubua, Israela ena ororo dekenai
    rei namo herea do idia ania, mai edia gari ta lasi.
  urd-urd: और उनको अच्छी चरागाह में चराऊँगा और उनकी आरामगाह इस्राईल के ऊँचे पहाड़ों
    पर होगी, वहाँ वह 'उम्दा आरामगाह में लेटेंगी और हरी चराहगाह में इस्राईल के पहाड़ों
    पर चरेंगी।
  rus-SYN: Буду пасти их на хорошей пажити, и загон их будет на высоких горах Израилевых;
    там они будут отдыхать в хорошем загоне и будут пастись на тучной пажити, на горах
    Израилевых.
  bqc-SIM: Má ń dã́dãkɛ dã́dãkɛkĩi maau, Isaili gbɛ̀sĩsĩ lɛsĩↄ aaↄ dɛ ń
    kúkĩi ũ. We aa ↄli ńzĩau, aa pↄble dã́dãkɛkĩi sɛ̃̀bↄlↄdeu Isaili gbɛ̀sĩsĩↄ
    pↄlɛu.
  tcz-CHONGTHU: Henge keiman Israel molsang ho chunga hamhing phatna mun chu kapeh
    diu ahi. Hiche lungmonna munna chu kachen sah diu chule Israel lhang chung hamhing
    phatna gam chu kapeh diu ahi.
  mar-mar: मी त्यांना चांगल्या कुरणांत ठेवीन. त्यांचे कुरण इस्राएलाच्या डोंगरावरील
    उंच ठिकाणी होईल; तेथे ती चांगल्या कुरणात पहुडतील. इस्राएलाच्या डोंगरावर ती उत्तम
    हिरवळीवर त्या चरतील.
  qub-qub: Allinnin guewa cashanmanmi michej gatishaj. Israelcho caj altu jircacunachömi
    alli guewata miconga. Alli guewa cashanchömi puñurpanga. Israelpa jircancho allinnin
    guewa cajtami micongapis.
  bqp-bqp: Kon kɑ nu dɑ kpɑrɑ yee geeru sɔɔ. Kpɑ nu di nu wɛ̃rɑ. Nu koo yɔ Isirelibɑn
    guunɔ kpɑ nu yɑkɑ geesu wɑ nu di.
  hat-hat: M'ap kite yo manje nan bon jaden zèb. Sou tout mòn byen wo nan peyi Izrayèl
    la, yo pral jwenn kote pou yo rete san danje. Se la yo pral poze kò yo, yo pral
    jwenn kont zèb vèt yo sou tout mòn peyi Izrayèl yo.
  eng-BSB: I will feed them in good pasture, and the lofty mountains of Israel will
    be their grazing land. There they will lie down in a good grazing land; they will
    feed in rich pasture on the mountains of Israel.
  eng-WEBPB: I will feed them with good pasture, and their fold will be on the mountains
    of the height of Israel. There they will lie down in a good fold. They will feed
    on rich pasture on the mountains of Israel.
  kbq-kbq: Hagi Israeli mopafima knare trazama me'nea agonaramimpi zamante'nuge'za
    ana agonaramimpi masene'za ana tra'zana negahaze.
  nhe-BL: Niquinhuicas ma quicuatij nopa cuali sacatl tlen onca ipan nopa huejcapantique
    tepetini ipan tlali Israel. Huan nopano mosiyajcahuase ica paquilistli huan quicuase
    nopa sacatl tlen ajhuiyac tlen mopantía nopano.
  gub-BL: Amumai'u kar putar ka'api'i ikatu ma'e rehe wà nehe, ywytyruhu rehe zeupir
    haw rehe wà nehe, ka'api'i ikyr katu ma'e Izaew ywy rehe har nànàn nehe no.
  eng-DRA: 'I will feed them in the most fruitful pastures, and their pastures shall
    be in the high mountains of Israel: there shall they rest on the green grass,
    and be fed in fat pastures upon the mountains of Israel.'
