verse: EZK.034.020
translations:
  mal-C: '“ ‘അതിനാൽ അവരോട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നോക്കുക, തടിച്ച
    ആടുകൾക്കും മെലിഞ്ഞ ആടുകൾക്കും മധ്യേ ഞാൻ ന്യായംവിധിക്കും.'
  deu-TKW: 'Darum spricht der Herr Jahwe also zu euch: Fürwahr, da bin ich selbst,
    um zwischen den fetten Schafen und den mageren Schafen zu richten.'
  lin-lin: 'Mpo na yango, tala liloba oyo Nkolo Yawe alobi na bango : Tala, nakokata,
    Ngai moko, makambo kati na ebwele oyo ya mafuta mpe oyo ekonda.'
  eng-LSV: 'Therefore, thus said Lord YHWH to them: Behold, I—even I, have judged
    between fat sheep and lean sheep.'
  eng-GNV: Therefore thus sayth the Lord God vnto them, behold, I, euen I wil iudge
    betweene the fat sheepe and the leane sheepe.
  eng-WEBSTER: Therefore thus saith the Lord GOD to them; Behold, I, even I, will
    judge between the fat cattle and between the lean cattle.
  nhw-BL: '“Yeca na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Na niquintlajtolsencahuas
    ica nopa borregojme catli tomahuaque huan inijuanti catli cocoxquetzitzi.'
  swh-ONEN: '“ ‘Kwa hiyo, hili ndilo Bwana Mwenyezi awaambialo: Tazama, mimi mwenyewe
    nitahukumu kati ya kondoo wanono na waliokonda.'
  bba-bba: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ nɑ nu sɔ̃ɔmɔ nɑ mɔ̀, kon yɑ̃ɑ ni nu bɔɔru kɑ
    ni nu woore wunɑnɑ.
  eng-KJVCPB: Therefore thus saith the Lord God unto them; Behold, I, even I, will
    judge between the fat cattle and between the lean cattle.
  luo-luo: '“ ‘Kuom mano ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho nigi:
    Neuru, an awuon abiro ngʼado bura e kind rombe machwe kod rombe modhero.'
  meu-meu: 'Taunabunai, Ḡaubada Iehova na ini e gwau henidia tomamu: A itaia, lau
    sibogu na mamoe mai digaradia bona mamoe varodadia padadiai baina hahemaoro.'
  npi-ULB: 'यसकारण, परमप्रभु परमेश्‍वर तिनीहरूलाई यसो भन्‍नुहुन्छ: हेर, मोटा र दुब्‍ला
    भेडाहरूका बिचमा म आफैंले न्याय गर्नेछु,'
  yor-yor: '“ ‘Nítorí náà, èyí yìí ni Olúwa Olódùmarè wí fún wọn: Wò ó, èmi fúnra
    mi yóò ṣe ìdájọ́ láàrín àgùntàn tí ó sanra àti èyí tí ó rù.'
  pes-OPCB: «بنابراین من خود، بین شما گوسفندان فربه و شما گوسفندان لاغر داوری خواهم
    کرد.
  tgl-ULB: 'Kaya ito ang sinasabi ng Panginoong Yahweh sa kanila: Masdan ninyo! Ako
    mismo ang hahatol sa pagitan ng matabang tupa at sa mapapayat,'
  cbu-NT: Ashirucha, nuw Apanlli Taarashipani atina. Opeej yungatataru an xangitamaa
    kiyung yachaksin, nuw tatsamooru yasayaruri, wanichima, atina.
  hui-hui: Ani bialu kamigodago ai Anduane Homogo Bibahende Haru Haame Ho Haga kogo
    i̱na sibi hongohe timbuni habahe kamirubi sibi hongo nahe kamirubi heba talebuki
    buwa mana tínime beremigoria howa dabaki holebero.
  mya-mya: '``သို့​ဖြစ်​၍​ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​သင်​တို့ အား​မိန့်​တော်​မူ​သည်​ကား
    ငါ​သည်​သင်​တို့ သိုး​ဝ​များ​နှင့်​သိုး​ပိန်​များ​အ​မှု​ကို​တ​ရား စီ​ရင်​မည်။-'
  bod-N: དེའི་ཕྱིར་གཙོ་བོ་ཡ་ཝཱེས་དེ་རྣམས་ལ་འདི་སྐད་དུ། ལྟོས་དང་། ངས་ལུག་རྒྱགས་པ་དང་ལུག་སྐམ་པོ་གཉིས་ཀྱི་བར་ནས་ཁྲིམས་གཅོད་པར་བྱ་སྟེ།
  sna-sna: '“ ‘Naizvozvo zvanzi naIshe Jehovha kwavari: Tarira, ini ndimene ndichatonga
    pakati peakakora nemakwai akaonda.'
  spa-BLM: '“Por eso el Señor Yahvé les dice: ‘He aquí que yo, yo mismo, juzgaré entre
    la oveja gorda y la oveja flaca.'
  cac-cac: 'Yuj chi'' a in Jehová Yajal in sval d''ayex: A in ol in ch''olb''itej
    eb'' syic''chaan̈ sb''a yed'' eb'' emnaquil syutej sb''a.'
  swh-ULB: Kwa hiyo Bwana Yahwe anawaambia hivi; Tazama! Mimi mwenyewe nitahukumu
    kati ya wanene na waliokonda,
  bel-bel: 'Таму так кажа ім Гасподзь Бог: вось, Я Сам буду судзіць паміж авечкаю
    тлустаю і авечкаю худою.'
  deu-ELBBK: 'Darum, so spricht der Herr, HERR, zu ihnen: Siehe, ich bin da, und ich
    werde richten zwischen fettem Schaf und magerem Schaf.'
  mbb-OT: “Umbe siak, is Nengazen he MEGBEVAYÀ, migkaǥi a ziyà te keniyu he iyan a
    mismu ebpedsivey te melambù wey meǥasà he menge kerehidu.
  mal-2015: 'അതുകൊണ്ടു യഹോവയായ കർത്താവു അവയോടു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ തന്നേ
    തടിച്ച ആടുകൾക്കും മെലിഞ്ഞ ആടുകൾക്കും മദ്ധ്യേ ന്യായംവിധിക്കും.'
  rmc-rmc: 'Vašoda kada phenel o RAJ, o Adonaj: Dikh, me rozsudzinava maškar o thule
    the šuke bakrore.'
  pes-OPV: 'بنابراین خداوند یهوه به ایشان چنین می‌گوید: هان من خودم در میان گوسفندان
    فربه وگوسفندان لاغر داوری خواهم نمود.'
  ron-1924: 'Де ачея, аша ле ворбеште Домнул Думнезеу: «Ятэ кэ вой жудека ынтре оая
    грасэ ши оая слабэ.'
  ben-OBCV: “ ‘অতএব সার্বভৌম সদাপ্রভু তাদের এই কথা বলেন, দেখো, আমি নিজেই মোটা আর রোগা
    মেষের মধ্যে বিচার করব।
  som-som: Sidaas daraaddeed Sayidka Rabbiga ahu wuxuu iyaga ku leeyahay, Aniga, xataa
    aniga qudhayda ayaa idaha buurbuuran iyo idaha caatada ah kala xukumi doona.
  lat-VUC: 'Propterea hæc dicit Dominus Deus ad vos: Ecce ego ipse judico inter pecus
    pingue et macilentum:'
  eng-ASVBT: 'Therefore thus saith the Lord Jehovah unto them: Behold, I, even I,
    will judge between the fat sheep and the lean sheep.'
  ita-1885: 'Perciò, così ha detto il Signore Iddio: Eccomi, e giudicherò fra la pecora
    grassa, e la magra.'
  eng-LXXUP: Therefore thus saith the Lord God; Behold, I will separate between the
    strong sheep and the weak sheep.
  eng-ULB: 'Therefore the Lord Yahweh says this to them: Behold! I myself will judge
    between the fat sheep and the thin ones,'
  spa-VBL: '“Por eso el Señor Dios les dice: Vigilen, porque yo mismo juzgaré entre
    las ovejas gordas y las flacas.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit le Seigneur, l''Éternel: Voici, je veux
    moi-même juger entre la brebis grasse et la brebis maigre.'
  mal-mal: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് അവയോട് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ തന്നെ
    തടിച്ച ആടുകൾക്കും മെലിഞ്ഞ ആടുകൾക്കും മദ്ധ്യത്തിൽ ന്യായംവിധിക്കും.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki jahāṅ moṭī aur dublī bheṛ-bakriyoṅ ke
    darmiyān nāinsāfī hai wahāṅ maiṅ ḳhud faislā karūṅga.
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी मेको आन कली “गो आंमान दोम्‍शो नु ग्‍येंशो
    भेडा आन दातेम निसाफ पाइनुङ।
  eng-NOY: 'Therefore thus saith the Lord Jehovah to them: Behold I, even I, will
    judge between the fat and the lean of the flock.'
  ita-1927: 'Perciò, così dice loro il Signore, l’Eterno: Eccomi, io stesso giudicherò
    fra la pecora grassa e la pecora magra.'
  ckb-ckb: '«”لەبەر ئەوە یەزدانی باڵادەست ئەمەیان پێ دەفەرموێت: من لەنێوان مەڕی قەڵەو
    و مەڕی لاواز دادوەری دەکەم.'
  eng-BBE: For this reason the Lord has said to them, Truly, I, even I, will be judge
    between the fat sheep and the thin sheep.
  kan-OKCV: “ ‘ಆದ್ದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ನಾನು, ನಾನೇ ಕೊಬ್ಬಿದ
    ಕುರಿಗಳಿಗೂ ಮತ್ತು ಬಡಕಲಾದ ಕುರಿಗಳಿಗೂ ನ್ಯಾಯತೀರಿಸುತ್ತೇನೆ.
  tam-2017: 'ஆகையால், யெகோவாகிய ஆண்டவர் அவைகளை நோக்கி: இதோ, நான், நானே கொழுத்த ஆடுகளுக்கும்
    இளைத்த ஆடுகளுக்கும் நியாயந்தீர்ப்பேன்.'
  spa-RV-1909: 'Por tanto, así les dice el Señor Jehová: He aquí, yo, yo juzgaré entre
    la oveja gruesa y la oveja flaca,'
  ron-BTF: 'De aceea astfel le spune Domnul DUMNEZEU: Iată, eu, chiar eu, voi judeca
    între vitele grase și între vitele slabe.'
  eng-WEBP: '“Therefore the Lord GOD says to them: ‘Behold, I, even I, will judge
    between the fat sheep and the lean sheep.'
  eng-FBV: 'That''s why the Lord God says to them: Watch, because I myself will judge
    between the fat sheep and the skinny sheep.'
  nld-1939: 'Daarom zegt Jahweh, de Heer: Ik kom op u af, om recht te doen tussen
    het vetgemeste schaap en het magere dier;'
  nch-BL: '“Yeca na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Na niquintajtolsencahuas
    nopa borregojme cati tomahuaque huan inijuanti cati cocoxquetzitzi.'
  vie-1934: 'Vậy nên, Chúa Giê-hô-va phán như vầy: Nầy, ta, chính ta, sẽ xét đoán
    giữa những chiên mập và chiên gầy.'
  hin-CV: '“ ‘इसलिये परम प्रधान याहवेह का उनसे यह कहना है: देखो, मैं स्वयं मोटी भेड़
    और पतली भेड़ के बीच न्याय करूंगा.'
  spa-BES: 'Por esta razón, el Señor Dios les ha dicho: En verdad, yo, yo, seré juez
    entre la oveja gorda y la oveja delgada.'
  tdx-tdx: 'Aa le hoe ty nafè’ Iehovà Talè am’ iereo: Inao! Izaho le Izaho avao ty
    hizaka añivo’ o añondry vondrakeo naho o añondry boròkao;'
  tha-KJV: เพราะฉะนั้น องค์​พระผู้เป็นเจ้าพระเจ้าตรัสแก่เขาดังนี้​ว่า ดู​เถิด เรา
    คือเราเอง จะพิพากษาระหว่างแกะอ้วนกับแกะผอม
  por-BR-2018: 'Por isso assim lhes diz o Senhor DEUS: Eis que eu, eu mesmo, julgarei
    entre a ovelha gorda e a ovelha magra,'
  deu-ELO: 'Darum, so spricht der Herr, Jehova, zu ihnen: Siehe, ich bin da, und ich
    werde richten zwischen fettem Schaf und magerem Schaf.'
  eng-WYC-2018: Therefore the Lord God saith these things to you, Lo! I myself deem
    betwixt a fat beast and a lean beast.
  epo-epo: 'Tial tiele diras al ili la Sinjoro, la Eternulo: Jen Mi venos, kaj Mi
    faros juĝon inter ŝafo grasa kaj ŝafo malgrasa.'
  uig-PIN: 'Xunga Rǝb Pǝrwǝrdigar ularƣa mundaⱪ dǝydu: — Mana Mǝn, Mǝn Ɵzüm sǝmrigǝn
    ⱪoylar wǝ oruⱪ ⱪoylar arisida ⱨɵküm qiⱪirimǝn.'
  beo-beo: Amaiba:le, wali, Na, Ouligisudafa Hina Gode da dilima amane sia:sa, ‘Na
    da dili gasa fi sibi dilima amola gasa hamedei sibi ilima afaeafae fofada:mu.
  tpi-OTNT: “Olsem na nau mi God, Bikpela mi tok, bai mi skelim pasin bilong yupela
    patpela na strongpela sipsip na bilong ol sipsip i no gat strong.
  hau-SA: “ ‘Saboda haka ga abin da Ubangiji Mai Iko Duka ya ce musu, duba, ni kaina
    zan hukunta tsakanin turkakkun tumaki da ramammun tumaki.
  uig-LAT: 'Shunga Reb Perwerdigar ulargha mundaq deydu: — Mana Men, Men Özüm semrigen
    qoylar we oruq qoylar arisida höküm chiqirimen.'
  nde-nde: 'Ngakho-ke nanku okutshiwo nguThixo Wobukhosi kuzo: Khangelani, mina ngokwami
    ngizakwahlulela phakathi kwezimvu ezinonileyo lezimvu ezicakileyo.'
  ton-ton: ¶ “Ko ia ʻoku pehē ʻe Sihova ko e ʻOtua kiate kinautolu; Vakai, ko au,
    ʻio, ko au, te u fili vakavakai ki he manu ʻoku sino mo e manu ʻoku tutue.
  ces-1613: 'Protož takto praví Panovník Hospodin k nim: Aj já, já souditi budu mezi
    dobytčetem tučným a mezi dobytčetem hubeným,'
  eng-WMB: '“Therefore the Lord GOD says to them: ‘Behold, I, even I, will judge between
    the fat sheep and the lean sheep.'
  tam-TCV: “ ‘ஆகையால் ஆண்டவராகிய யெகோவா அவர்களுக்கு கூறுவது இதுவே. இதோ பார்! கொழுத்த
    செம்மறியாடுகளுக்கும் மெலிந்த செம்மறியாடுகளுக்குமிடையில் நானே தீர்ப்பு வழங்குவேன்.
  ceb-ULB: 'Busa mao kini ang gisulti ni Yahweh nga Ginoo kanila: Tan-awa! Ako mismo
    ang maghukom taliwala sa himsog ug sa niwang nga mga karnero,'
  pol-UBG: 'Dlatego tak mówi do nich Pan BÓG: Oto sam rozsądzę między owcą tłustą
    i owcą chudą.'
  agr-agr: 'Nuadui wi juna tajime: Wika aents wajiunash kakakchaujai betek diisan
    suwimkan susattajai. Nunak dekas dutikatnujun tajai.'
  kyc-kyc: Epapu dakepa namba Kamongo Mupwa Andake Wakasa karenge dokome lao mena
    sipisipi porai ingyuo karaminyi dupwape porai ingya nao karaminyi dupwape pipala
    yapalya yapana pyuo laro lao langilyu.
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ جہاں موٹی اور دُبلی بھیڑبکریوں کے درمیان ناانصافی
    ہے وہاں مَیں خود فیصلہ کروں گا۔
  deu-1912: 'Darum so spricht der Herr HERR zu ihnen: Siehe, ich will richten zwischen
    den fetten und mageren Schafen,'
  ntj-ntj: Yuwa, ngayulu-rna Mama Kuurrtu watjara tjiipu pirninya tjarralkitjalu.
    Karnpi purlkanya pirninya-rna tjarralku ngaratjunku. Puru-rna nyurrka-nyurrka
    pirninya tjarralku ngaratjunku.
  kan-2017: “‘ಹೀಗಿರಲು ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಇಗೋ, ನಾನೇ ಕೊಬ್ಬಿದ ಟಗರುಹೋತಗಳಿಗೂ,
    ಬಡ ಕುರಿಮೇಕೆಗಳಿಗೂ ನ್ಯಾಯತೀರಿಸುತ್ತೇನೆ.
  yap-yap: “Ere chiney e Gag SOMOL ni Th’abi Tolang e gu be yog ngomed ni bay gu turguy
    e n’en ni nggu rin’ ngomed e tin ba gel e saf nge tin ba me’waer.
  hlt-MCSB: Te dongah ka boeipa Yahovah loh amih taengah he ni a. thui. Kai kamah
    loh tu tha laklo neh tu pim laklo ah lai ka tloek ngawn ni.
  mdy-ETH: «ዬያሮ ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳ ዲጮንታ ላቤ ማራቶንታ ባኣካ ዎጋንዳኔ።
  twi-ASANTE: '“ ‘Ɛno enti sei na Otumfoɔ Awurade ka kyerɛ wɔn: Monhwɛ, me ara mɛbu
    nnwan a wɔadɔre ne nnwan a wɔafonfɔn ntam atɛn.'
  eng-WEBU: '“Therefore the Lord GOD says to them: ‘Behold, I, even I, will judge
    between the fat sheep and the lean sheep.'
  wal-wal: “‘Hegaa gishshau, Ubbaa Haariya GODAI hagaadan yaagees; “Be7ite, modhdho
    dorssatuppenne gilqqa dorssatuppe gidduwan taani ta huuphen pirddana.
  spa-PDDPT: 'Por tanto ʼAdonay Yavé dice: Miren, Yo mismo juzgaré entre la oveja
    gorda y la oveja flaca.'
  gun-gun: 'Ha''e nunga rupi po rami Senhor Nhanderuete ijayvu joguereko axya kuery
    pe: — Ne''exa, xee ae aikuaa pota ''rã vexa''i kuery ikyrakueve ha''e iporiaukue
    re.'
  ilo-ULB: 'Kastoy ngarud ti kuna ti Apo a ni Yahweh kadakuada: Kitaem! Siakto a mismo
    ti mangukom kadagiti nalukmeg ken kadagiti nakuttong a karnero,'
  kpg-kpg: “Malaa, dolomeenei, Au go Tagi go Yihowah, Au e helekai adu gi goodou bolo
    Au gaa hai dagu hagi aga i mehanga nia siibi maaloo mo nia siibi paagege,
  uig-ARA: 'شۇڭا رەب پەرۋەردىگار ئۇلارغا مۇنداق دەيدۇ: ــ مانا مەن، مەن ئۆزۈم سەمرىگەن
    قويلار ۋە ئورۇق قويلار ئارىسىدا ھۆكۈم چىقىرىمەن.'
  sus-sus: '«Na kui wo Marigi Alatala yi nan masenxi nee xa fe ra: N yɛtɛ yati nan
    fama kiiti sade xuruse xungbee nun a lanmae tagi.'
  pon-2006: “Eri met, ngehi, KAUN-O, Wasa Lapalahpie, padahkihong kumwail me I pahn
    wia kadeikpen kumwail sihpw me kehlail kan oh sihpw me luwet akan.
  jae-jae: “Amboac tonaŋ aê, Apômtau Anôtô jasôm êndêŋ amac gebe Aê tauc jamêtôc amac
    domba, taŋ atôp e ŋatêku masi naŋ, to amac, taŋ ôliŋ ŋasaŋ naŋ.
  ksd-ksd: 'A Luluai God i biti dari: Ea, iau iat ina ki na varkurai ure ra umana
    sip dia tubu ma ra umana sip dia palaur.'
  grc-BRENT: Διατοῦτο τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ διακρινῶ ἀναμέσον προβάτου
    ἰσχυροῦ καὶ ἀναμέσον προβάτου ἀσθενοῦς·
  ind-AYT: Karena itu, beginilah firman Tuhan ALLAH kepada mereka, “Dengarlah, Aku,
    bahkan Aku, akan menghakimi antara domba yang gemuk dan yang kurus.
  nya-nya: '“ ‘Nʼchifukwa chake Ine Ambuye Yehova ndikuti: Taonani, Ine mwini wake
    ndidzaweruza pakati pa nkhosa zonenepa ndi nkhosa zowonda.'
  hrv-hrv: 'Stoga ovako govori Jahve Gospod: ''Evo me da sudim između ovce pretile
    i mršave!'
  mps-mps: “‘Tama dagego ebo kolesaga dolo meni baso, God Genuai Bidi eno te po obao,
    te ena digi dagego tumona pai me boma pai sipsip, me bomo meni yai sipsip dabego
    kolesaga dagala sueibao.
  tpi-tpi: “Olsem na nau mi God, Bikpela mi tok, bai mi skelim pasin bilong yupela
    patpela na strongpela sipsip na bilong ol sipsip i no gat strong.
  dan-1931: 'Derfor, så siger den Herre HERREN: Se, jeg kommer for at skifte Ret mellem
    de fede og de magre Får.'
  vie-OVCB: 'Vì thế, đây là điều Chúa Hằng Hữu Chí Cao phán: Chắc chắn Ta sẽ xét xử
    giữa chiên béo và chiên gầy.'
  guj-2017: 'તેથી પ્રભુ યહોવાહ તેઓને કહે છે: “જો, હું પોતે આ પુષ્ટ તથા પાતળાં ઘેટાં
    વચ્ચે ન્યાય કરીશ,'
  pon-2006A: “Eri met, ngehi, KAUN-O, Wasa Lapalahpie, padahkihong kumwail me I pahn
    wia kadeikpen kumwail sihpw me kehlail kan oh sihpw me luwet akan.
  por-BRBSL: '“Portanto, o Senhor Javé lhes diz: “Eis que eu, até mesmo eu, julgarei
    entre a ovelha gorda e a ovelha magra”.'
  cth-cth: Hatdawkvah, Bawipa Jehovah ni ahnimouh koe hettelah a dei, kathâw e saringnaw
    hoi kamsoe e saringnaw hah kai ni lawkceng han.
  twi-twi: '“ ‘Ɛno nti sɛɛ na Otumfo Awurade ka kyerɛ wɔn: Monhwɛ, me ara mebu nguan
    a wɔadodɔ ne nguan a wɔafonfɔn ntam atɛn.'
  hlt-hlt: Te dongah ka boeipa Yahovah loh amih taengah he ni a thui. Kai kamah loh
    tu tha laklo neh tu pim laklo ah lai ka tloek ngawn ni.
  tbz-SIM: 'Dɛɛ̀ te mí ndi Yiɛ̀ nKuyie nkɛ̀ n tú: Míì mɔ́mmuɔ n yóó bekɛ́nɛ̀ ipe mɛkùɔ̀
    nkpɛ́í ìì cĩĩnnì ì kpɛ́í.'
  msy-2020: '“Ezɨ datɨrɨghɨn, kɨ Ikiavɨra Itir Godɨn Ekiam, kamaghɨn ia mɨgei: Ia
    oragh! Kɨ vaghvagh ian araziba tuisɨgh ia tuiragham. Egh ia sipsipɨn gavgavir
    mɨkarziba sara itiba kɨ vongɨn ia arɨgh, egh vongɨn sipsipɨn gavgaviba puvatɨzibar
    arɨgham.'
  dop-dop: Pǝ tɔɔ kɛ́ mɑɣɑ Tɑcɑɑ Ɩsɔ mɑ tɔŋ sɩ, mɑɑ hʋʋnɑ heeŋ kʋyɑsǝlǝŋ nɑ wei ɩ
    tɛmɑ tɑɑsɩ tɔ.
  azb-azb: 'Buna görə də Xudavənd Rəbb onlara belə deyir: “Mən bəslənmiş qoyunla zəif
    qoyun arasında hökm edəcəyəm.'
  eng-DBY: 'Therefore thus saith the Lord Jehovah unto them: Behold, [it is] I, and
    I will judge between the fat sheep and the lean sheep.'
  hin-2017: “इस कारण परमेश्वर यहोवा उनसे यह कहता है, देखो, मैं आप मोटी और दुबली भेड़-बकरियों
    के बीच न्याय करूँगा।
  wol-KYG: '«Moo tax Boroom bi Aji Sax ji da leena wax ne: Maa ngi nii di àttesi diggante
    gàtt bu duuf ak gàtt bu yooy.'
  eng-YLT: 'Therefore, thus said the Lord Jehovah to them: Lo, I — even I, have judged
    between fat sheep and lean sheep.'
  kne-kne: '“Isonga siya nay ibagak en dakayo ay pastol ko: Okomek dakayo amin et
    ilasin kos dakayo ay malames sin nabigot.'
  eng-WYC-2017: Therefore the Lord God saith these things to you, Lo! I myself deem
    betwixt a fat beast and a lean beast.
  eng-WMBB: '“Therefore the Lord GOD says to them: ‘Behold, I, even I, will judge
    between the fat sheep and the lean sheep.'
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि जहाँ मोटी और दुबली भेड़-बकरियों के दरमियान
    नाइनसाफ़ी है वहाँ मैं ख़ुद फ़ैसला करूँगा।
  rug-rug: 'Gua ke hiera gua si zama la nia Arau Zihova sa Baṉara koa rini: Doṉo mae,
    Arau telequ kote vari pitui ni sari sipi nobokodi meke sipi viviqedi.'
  gaz-gaz: '“ ‘Kanaafuu Waaqayyo Gooftaan akkana isaaniin jedha: Kunoo, ani mataan
    koo hoolaa gabbatee fi hoolaa huqqate gidduutti murtii nan kenna.'
  fra-LSG: 'C’est pourquoi ainsi leur parle le Seigneur, l’Éternel: Voici, je jugerai
    entre la brebis grasse et la brebis maigre.'
  gnn-gnn: “Yo, yuwalk ŋarra yurru mala‐yarr'yundja nhumalanha, bitjan bathalamirrinha
    ŋunhi ganydjarr‐ḏilkurrunha ŋarra yurru yulparama gänaŋulili ŋuliŋurunydja ŋunhi
    ganydjarrmiriwwalanydja walalaŋgala ganaŋ'maramana.
  yal-yal: '“ ‘Nanara, Marigina Alatala ito nan falaxi, a naxa: N tan yɛtɛɛn kitin
    sama nɛn xuruse turaxin nun xuruse xɔsixin tagi.'
  haw-1868: Nolaila ke i mai nei Iehova ka Haku ia lakou, Aia hoi, e hooponopono aku
    au iwaena o na hipa momona a me na hipa wiwi.
  arb-NAV: لِذَلِكَ هَا أَنَا أَقْضِي بَيْنَ الشَّاةِ السَّمِينَةِ وَالشَّاةِ الْهَزِيلَةِ،
  ewe-ewe: “Eya ta nu si Aƒetɔ Yehowa gblɔ na woe nye, ‘Kpɔ ɖa, nye ŋutɔ madrɔ̃ ʋɔnu
    le alẽ damiwo kple alẽ ɖikuwo dome.
  eng-LEE: Therefore thus hath said the Lord Eternal unto them, Behold, I am here,
    and I will judge between the fat lamb and the lean lamb.
  asm-FB: 'এই হেতুকে প্ৰভু যিহোৱাই তেওঁলোকক এই দৰে কৈছে: “চোৱা! মই, ময়েই হৃষ্টপুষ্ট
    আৰু ক্ষীণ মেৰ-ছাগবোৰৰ মাজত বিচাৰ কৰিম,'
  sus-A: «نَ كُي وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ نٍيٍ شَ قٍ رَ؛ ﭑ يّتّ يَتِ نَن
    قَمَ كِيتِ سَدٍ شُرُ سٍ شُنفبٍيٍ نُن عَ لَنمَيٍ تَفِ.
  fra-SBL: '« C''est pourquoi le Seigneur Yahvé leur dit : Voici, c''est moi qui vais
    juger entre la brebis grasse et la brebis maigre.'
  hbo-hbo: לָכֵ֗ן כֹּ֥ה אָמַ֛ר אֲדֹנָ֥י יְהוִ֖ה אֲלֵיהֶ֑ם הִנְנִי־אָ֕נִי וְשָֽׁפַטְתִּי֙
    בֵּֽין־שֶׂ֣ה בִרְיָ֔ה וּבֵ֥ין שֶׂ֖ה רָזָֽה׃
  piu-2006: '@see-verse:EZK.034.019'
  pjt-pjt: “Pala palulanguṟuṉa nyuranya kuwari wangkanyi, panya nyura kaṉpi puḻka
    nyinanyi mai palya ngalkuntjatjanu munu mina palya tjikintjatjanu.
  kik-kik: '“ ‘Nĩ ũndũ ũcio, Mwathani Jehova ekũmeera ũũ: Atĩrĩrĩ, niĩ mwene nĩ niĩ
    ngaatuithania ciira gatagatĩ ka ngʼondu iria noru na iria hĩnju.'
  fra-NCL: 'C’est pourquoi ainsi parle le Seigneur Yahweh : Me voici ; je vais juger
    entre la brebis grasse et la brebis maigre.'
  cek-AK: To pongah Angraeng Sithaw mah, Khenah, tuu kathawk hoi tuu kazaek to ka
    tapraek han.
  cuk-cuk: '” ’A-ulale, Bab-Jehová-Bela-Gangued-Nikadi weyob soged: An-sunnad an sibad-wawaad-wardummaganga,
    degi, garaganaga igar nabogoed.'
  uig-CYR: 'Шуңа Рәб Пәрвәрдигар уларға мундақ дәйду: — Мана Мән, Мән Өзүм сәмригән
    қойлар вә оруқ қойлар арисида һөкүм чиқиримән.'
  tel-2017: కాబట్టి యెహోవా ప్రభువు ఈ మాట చెబుతున్నాడు, నేనే స్వయంగా కొవ్విన గొర్రెలకూ
    చిక్కిపోయిన గొర్రెలకూ మధ్య భేదం చూసి తీర్పు తీరుస్తాను.
  hat-BSA: '“Akoz sa, konsa pale Senyè BONDYE a a yo menm: ‘Gade byen, Mwen menm,
    Mwen va fè jijman antre mouton gra ak mouton mèg yo.'
  kos-kos: “Ke ma inge, nga, LEUM GOD Fulatlana, fahk nu suwos lah nga ac fah nununku
    inmasrlon sheep ku ac sheep munas uh.
  hbo-WLC: לָכֵ֗ן כֹּ֥ה אָמַ֛ר אֲדֹנָ֥י יְהוִ֖ה אֲלֵיהֶ֑ם הִנְנִי־אָ֕נִי וְשָֽׁפַטְתִּי֙
    בֵּֽין־שֶׂ֣ה בִרְיָ֔ה וּבֵ֥ין שֶׂ֖ה רָזָֽה׃
  ibo-ibo: “ ‘Nʼihi ya, nke a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị sịrị
    ha, nʼezie, mụ onwe m ga-ekpe ikpe nʼetiti atụrụ ndị gbara abụba, na atụrụ ndị
    a tara ahụ.
  ory-ory: ଏହେତୁ ସେମାନଙ୍କୁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଦେଖ ଆମ୍ଭେ, ଆମ୍ଭେ ହିଁ ହୃଷ୍ଟପୁଷ୍ଟ
    ମେଣ୍ଢା ଓ କ୍ଷୀଣ ମେଣ୍ଢା ମଧ୍ୟରେ ବିଚାର କରିବା।
  chk-chk: 'Iei mine ngang Kot ewe Samol mi Lapalap üa ürenikemi: Ngang üpwe püsin
    apwüngükemi o aimwüfeseni ekewe sip mi kitinup seni ekewe sip mi kichüchü.'
  rop-rop: “Wal mi na YAWEI det boswan God garra kadimat detlot strongwan ship brom
    detlot wikwan ship.
  ukr-1871: 'Тим же то ось як говорить Господь Бог до вас: Ось, я самий буду розсуджувати
    між ситою а захарчованою вівцею.'
  deu-1951: 'Darum spricht Gott, der HERR, also zu ihnen: Siehe, Ich will selbst richten
    zwischen den fetten und den mageren Schafen:'
  eng-JPS: 'Therefore thus saith the Lord GOD unto them: Behold, I, even I, will judge
    between the fat cattle and the lean cattle.'
  srp-1865: 'Zato ovako im veli Gospod Gospod: evo me, ja æu suditi izmeðu ovce debele
    i ovce mršave.'
  lug-lug: “ ‘Mukama Katonda kyava abagamba nti, Laba, nze kennyini ndisala omusango
    wakati w’endiga ensava n’endiga enkovvu.
  heb-heb: לכן כה אמר אדני יהוה אליהם הנני אני ושפטתי בין שה בריה ובין שה רזה׃
  ben-IRV: তাই প্রভু সদাপ্রভু তাদেরকে এ কথা বলেন, দেখ, আমি, নিজে মোটা মেষের ও রোগা
    মেষের মধ্যে বিচার করব।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਉਹਨਾਂ ਨੂੰ ਇਹ ਆਖਦਾ ਹੈ, ਵੇਖੋ, ਮੈਂ, ਹਾਂ, ਮੈਂ ਹੀ ਮੋਟੀਆਂ
    ਅਤੇ ਲਿੱਸੀਆਂ ਭੇਡਾਂ ਵਿਚਕਾਰ ਨਿਆਂ ਕਰਾਂਗਾ।
  mya-JVB: သို့ဖြစ်၍ ၊ ထိုသူ တို့အား အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ဆူဖြိုး သော
    တိရစ္ဆာန် တို့နှင့် ပိန်ကြုံ သောတိရစ္ဆာန် တို့ကို ငါ သည် ကိုယ်တိုင် ပိုင်းခြား
    မည်။
  hmo-hmo: '“Unai dainai lau Lohiabada Dirava ese umui lau hamaoroa inai: Lau ese
    umui mamoe goadadia bona mamoe manokadia emui huanai, kota do lau karaia.'
  urd-urd: '''इसलिए ख़ुदावन्द ख़ुदा उनको यूँ फ़रमाता है: देखो, मैं हाँ मैं, मोटी और
    दुबली भेड़ों के बीच इन्साफ़ करूँगा।'
  rus-SYN: 'Посему так говорит им Господь Бог: вот, Я Сам буду судить между овцою
    тучною и овцою тощею.'
  bqc-SIM: A yã́i ma Dii Lua málɛ oɛ́, má yã́gↄ̃gↄ̃ á gbɛ̃́ pↄ́ á mɛkpaaↄ ń
    á gbɛ̃́ pↄ́ á fɛ̃́fɛ̃aↄnɛ.
  tcz-CHONGTHU: Hiche jeh a chu hiche hi thaneitah Pakai thusei ahi. Keiman tahbeh
    a kelngoi athao ho le kelngoi gong ho kikah a thu katan ding ahi.
  mar-mar: 'म्हणून, प्रभू परमेश्वर, त्यांना असे म्हणतो, पाहा! मी स्वत: पुष्ट मेंढी
    आणि बारीक ह्यांच्यात निवाडा करीन.'
  qub-qub: 'Chaypitami noga Tayta Diosga cayno në: Wera uyshatawan uyu uyshataga sumajmi
    arriglashaj.'
  bqp-bqp: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ nɑ nu sɔ̃ɔmɔ nɑ mɔ̀, kon yɑ̃ɑ ni nu bɔɔru kɑ
    ni nu woore wunɑnɑ.
  hat-hat: 'Se konsa, koulye a, men sa mwen menm, Seyè sèl Mèt la, mwen voye di nou:
    Mwen pral jije mouton gra yo ak mouton mèg yo.'
  eng-BSB: 'Therefore this is what the Lord GOD says to them: ‘Behold, I Myself will
    judge between the fat sheep and the lean sheep.'
  eng-WEBPB: '“Therefore the Lord GOD says to them: ‘Behold, I, even I, will judge
    between the fat sheep and the lean sheep.'
  kbq-kbq: E'ina hu'negu Ra Anumzana Agra Anumzamo'a amanage huno zamagrikura hie,
    Keho, Nagrani'a afovage'ma hu'nea sipisipine, asozage'ma hu'nea sipisipinena refko
    huznantegahue.
  nhe-BL: '“Yeca na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: Na niquintlajtolsencahuas
    ica nopa borregojme tlen tomahuaque huan yajuanti tlen cocoxquetzitzi.'
  gub-BL: A'e rupi ihe pezar Tuweharupi Wiko Ma'e amume'u ko ma'e peme kury. Pe àràpuhàràn
    ikyra katu ma'e pe wà, pezàmàtyry'ym àràpuhàràn iagaiw ma'e pe wà. Ihe amuàgà'ym
    putar a'e ma'e ihe nehe kury.
  eng-DRA: 'Therefore thus saith the Lord God to you: Behold, I myself will judge
    between the fat cattle and the lean.'
