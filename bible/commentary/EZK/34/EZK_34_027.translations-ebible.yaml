  grc-BRENT: Καὶ τὰ ξύλα τὰ ἐν τῷ πεδίῳ δώσει τὸν καρπὸν αὐτῶν, καὶ ἡ γῆ δώσει τὴν
    ἰσχὺν αὐτῆς, καὶ κατοικήσουσιν ἐπὶ τῆς γῆς αὐτῶν ἐν ἐλπίδι εἰρήνης, καὶ γνώσονται
    ὅτι ἐγώ εἰμι Κύριος, ἐν τῷ συντρίψαι με τὸν ζυγὸν αὐτῶν· καὶ ἐξελοῦμαι αὐτοὺς
    ἐκ χειρὸς τῶν καταδουλωσαμένων αὐτοὺς,
  ind-AYT: Pohon-pohon di ladang akan menghasilkan buah mereka, dan bumi akan mengeluarkan
    hasilnya, dan mereka akan aman di negeri mereka. Mereka akan mengetahui bahwa
    Akulah TUHAN ketika Aku telah mematahkan batang-batang kuk mereka dan telah menyelamatkan
    mereka dari tangan orang-orang yang memperbudak mereka.
  nya-nya: Mitengo ya mʼminda idzabereka zipatso zake, ndipo nthaka idzakhala ndi
    zokolola zake. Anthu adzakhala mwamtendere mʼdziko lawo. Iwo adzadziwa kuti Ine
    ndine Yehova, pamene ndidzathyola magoli awo ndi kuwapulumutsa kuchoka mʼmanja
    mwa amene anawagwira ukapolo.
  hrv-hrv: I drveće će poljsko donositi plodove, a zemlja će dati rod svoj. I oni
    će mirno živjeti u svojoj zemlji i znat će da sam ja Jahve kad slomim palice jarma
    njihova i kad ih izbavim iz ruku onih što ih podjarmiše.
  mps-mps: Tama te ni dabe te du walobo ni dabe augwaligo du dabe hauwa mu walaibao.
    Tama nai dabe hauwa gide holaibao. Tama eno ena we bidi te boi bidi dabego nogode
    ma dobola saibao, te boi bidi dabego augwali dąų olama, augwali kalabus ilali
    pesagede ma oda saibao, tama eno augwali ma odasa asaibao. Tama augwali augwa
    tǫde bugagia mu bidaibao. Tama augwaligo bugagia mu koneaibao, ena deli naga
    ena Genuai Bidi te yabao homu yaibao.
  tpi-tpi: Na ol diwai i save karim kaikai, bai ol i karim planti moa. Na planti kaikai
    bai i kamap long ol gaden. Na bai mi kisim bek ol manmeri bilong mi na bai ol
    i lusim ples ol birua i bin kalabusim ol long en, na bai mi bringim ol i kam bek.
    Na bai ol i stap gut long graun bilong ol yet. Na bai ol i save gut olsem, mi
    yet mi Bikpela.
  dan-1931: Markens Træer skal give deres Frugt og Landet sin Afgrøde; trygt skal
    de bo på deres Jord, og de skal kende, at jeg er HERREN, når jeg bryder Stængerne
    på deres Åg og frelser dem af deres Hånd, som gjorde dem til Trælle.
  vie-OVCB: Các vườn cây và đồng cỏ của dân Ta sẽ ra trái, đất sẽ sinh hoa lợi, họ
    sẽ sống an ninh trong xứ. Khi Ta bẻ gãy ách nô lệ và giải cứu họ khỏi tay kẻ bóc
    lột, lúc ấy họ sẽ biết Ta là Chúa Hằng Hữu.
  guj-2017: પછી ખેતરનાં વૃક્ષોને ફળ આવશે અને પૃથ્વી પોતાની ઊપજ આપશે. મારાં ઘેટાં પોતાના
    દેશમાં સુરક્ષિત રહેશે; જ્યારે હું તેઓની ઝૂંસરી ભાંગી નાખીશ અને તેઓને ગુલામોના
    હાથમાંથી છોડાવીશ ત્યારે તેઓ જાણશે કે હું યહોવાહ છું.
  pon-2006A: Tuhke kan pahn kin wa, oh mwetuwel kan pahn pweida mwahu; eri, aramas
    koaros pahn kin silasil mwahu kousoan nan uhdahn sapwarail kan. Ni ei pahn kasaledekihala
    nei aramas akan sang rehn me kin kaliduwihirail, ni ei pahn kamweidpeseng seliparail
    kan, iei ahnsou me re pahn esehla me ngehi, iei KAUN-O.
  por-BRBSL: A árvore do campo dará seus frutos, e a terra produzirá seu aumento,
    e eles estarão seguros em suas terras. Então eles saberão que eu sou Yahweh, quando
    eu tiver quebrado as barras de seu jugo, e os terei libertado da mão daqueles
    que fizeram deles escravos.
  cth-cth: Ram thung e thingnaw ni a pawra han, talai ni hai apaw a tâco sak han,
    khocanaw ni karoumcalah ao awh han, ahnimouh ni a phu awh e kahnam rui ka a pouh
    vaiteh, thama thama lah ka rek e ahnimae kut dawk hoi ka tâco sak toteh, kai teh
    BAWIPA lah ka o tie a panue awh han.
  twi-twi: Mfuw so nnua bɛsow wɔn aba na asase no nso abɔ nʼaduan. Nnipa no bɛtena
    wɔn asase so dwoodwoo. Mibubu wɔn konnua na migye wɔn fi wɔn a wɔde wɔn yɛɛ nkoa
    nsam a wobehu sɛ mene Awurade no.
  hlt-hlt: Khohmuen thingkung loh a thaih te a paek vetih diklai loh a cangpai a paek
    ni. A khohmuen ah ngaikhuek la om uh vetih BOEIPA kamah he m'ming uh ni. Te vaengah
    amih kah hnamkun hnokohcung te ka haih pah vetih amih aka thotat sak kut lamloh
    amih ka huul ni.
  tbz-SIM: Kɛ̀ dɛtie nni mpɛí kɛ̀ dɛpɑɑ mpɛí kɛ̀ ì mbo i tenkɛ̀ kɛ í yĩɛ̃̀kù. M bo
    tɔ̃tɛ mɛfĩmmɛ mɛ̀ɛ̀ ì pìítí kɛ́ ì dènnɛ tidɑɑtì miɛkɛ, kɛ̀ ìì bɑntɛ́ n túmɛ̀ di
    Yiɛ̀ nKuyie.
  msy-2020: Eghtɨ men azenibar itir temeba ovɨziba ikiam. Eghtɨ azenibar dagheba otivam.
    Kɨ kantrin apanir nan gumazamiziba isa kalabuziabar mɨn me atɨzim, kɨ kantrin
    kamɨn dafarimɨn ua me inigh izam. Eghtɨ me bar moghɨra uan nguazibar deravɨra
    dapiagh ikiam. Egh dughiar kamɨn me fogh suam, kɨ Ikiavɨra Itir God.
  dop-dop: Tɩɩŋ kɑ́ lʋlɩ pee, nɑ tɛtʋ nɑ́ɑ́ lʋlɩ. Pɩɩ cɑɣɑnɑ pɑɑ wei, nɑ mɑ́ cɛ-mɛɣɛ
    mǝ ŋmɑkǝllɑɑ niŋ tɑɑ. Wɑɑtʋ ɩnǝɣɩ ɩ́ kɑ́ cɛkǝnɑ sɩ mɑɣɑlɛ Tɑcɑɑ.
  azb-azb: Çöldəki ağaclar meyvə yetirəcək, torpaq məhsul verəcək. Xalq öz torpağında
    asayiş içində yaşayacaq. Boyunduruq iplərini qırıb onları qul edənlərin əlindən
    qurtardığım zaman biləcəklər ki, Rəbb Mənəm.
  eng-DBY: And the tree of the field shall yield its fruit, and the earth shall yield
    its increase; and they shall be in safety in their land, and shall know that I
    [am] Jehovah, when I have broken the bands of their yoke and delivered them out
    of the hand of those that kept them in servitude.
  hin-2017: मैदान के वृक्ष फलेंगे और भूमि अपनी उपज उपजाएगी, और वे अपने देश में निडर
    रहेंगे; जब मैं उनके जूए को तोड़कर उन लोगों के हाथ से छुड़ाऊँगा, जो उनसे सेवा कराते
    हैं, तब वे जान लेंगे कि मैं यहोवा हूँ।
  wol-KYG: Garabi àll bi di meññ, suuf si nangu, ñu dëkke seen suufas bopp ci xel
    mu dal. Bu ma dammee seeni jéng, xettli leen ci dooley ñi leen doon jaamloo, dinañu
    xam ne maay Aji Sax ji.
  eng-YLT: And given hath the tree of the field its fruit, And the land doth give
    her increase, And they have been on their land confident, And they have known
    that I [am] Jehovah, In My breaking the bands of their yoke, And I have delivered
    them from the hand of those laying service on them.
  eng-WYC-2017: and the tree of the field shall give his fruit, and the earth shall
    give his seed. And they shall be in their land without dread; and they shall know,
    that I am the Lord, when I shall all-break the chains of their yoke, and shall
    deliver them from the hand of them that command to them.
  eng-WMBB: The tree of the field will yield its fruit, and the earth will yield its
    increase, and they will be secure in their land. Then they will know that I am
    the LORD, when I have broken the bars of their yoke, and have delivered them out
    of the hand of those who made slaves of them.
  urd-GVH: कि मुल्क के बाग़ों और खेतों में ज़बरदस्त फ़सलें पकेंगी। लोग अपने मुल्क
    में महफ़ूज़ होंगे। फिर जब मैं उनके जुए को तोड़कर उन्हें उनसे रिहाई दूँगा जिन्होंने
    उन्हें ग़ुलाम बनाया था तब वह जान लेंगे कि मैं ही रब हूँ।
  rug-rug: Sari inuma vua huda si kote ari vuadi, meke sari linetelete pa pepeso si
    kote komiha vuadi; sari tie si kote nabu sa dia kinoa pa dia popoa soti. Pana
    mokui Rau sari hudadi ri dia ioki meke harupi koari na lima pu va pinausu i, si
    kote tumae nia rini sapu Arau tugo se Zihova.
  gaz-gaz: Mukkeen bakkee ija naqatu; laftis midhaan ni baafti; namoonni biyya isaanii
    keessatti tasgabbiin ni jiraatu. Yeroo ani danqaraa waanjoo isaanii cabsee harka
    warra isaan garboomfataniitii isaan baasutti, isaan akka ani Waaqayyo taʼe ni
    beeku.
  fra-LSG: L’arbre des champs donnera son fruit, et la terre donnera ses produits.
    Elles seront en sécurité dans leur pays; et elles sauront que je suis l’Éternel,
    quand je briserai les liens de leur joug, et que je les délivrerai de la main
    de ceux qui les asservissaient.
  gnn-gnn: bala yurru dharpanydja marrtji ŋuthan ḻatju'thirrina dhikana ŋanyana, borum‐guḻku'mirriyirrina,
    ga ŋathanydja yurru ŋuthan mirithirrina guḻku'yirrina dhikana wal'ŋu. Yo, ŋarra
    yurru gulkthunna ŋunhi rakiny'tja ŋunhi walalanha yukurra garrpiṉ, bala ŋarra
    yurru dhawaṯmaramana yanana walalanha beŋuru miriŋuwalanydja goŋŋuru. Bala walala
    yurru marŋgiyirrina ŋunhi ŋarrapi yana walalaŋgu Garray Godtja.
  yal-yal: Wudine bogima nɛn xɛɛne ma, bɔxɔn yi sansi bogine ramini. Yamaan luma nɛn
    bɔɲɛ xunbenli e yamanani. Nayi, e a kolonma nɛn a Alatala nan n na, n na e konyiyaan
    kala waxatin naxan yi, n yi e xunba muxune yii naxanye e ɲaxankatama.
  haw-1868: A e hoohua mai ka laau o ke kula i koua hua, a e haawi mai ka honua i
    kona mea ulu, a e noho maluhia lakou ma ko lakou aina, a e ike hoi owau no Iehova,
    aia moku ia'u ua kaula o ka lakou auamo, a hoopakele ae ia lakou mai loko ae o
    ka lima o ka poe i hookauwa ia lakou na lakou iho.
  arb-NAV: وَتُثْمِرُ شَجَرَةُ الْحَقْلِ، وَتُنْتِجُ الأَرْضُ غَلَّتَهَا، وَيَكُونُونَ
    آمِنِينَ فِي دِيَارِهِمْ، وَيُدْرِكُونَ عِنْدَمَا أُحَطِّمُ نِيرَهُمْ وَأُنْقِذُهُمْ
    مِنْ قَبْضَةِ مُسْتَعْبِدِيهِمْ أَنِّي أَنَا الرَّبُّ.
  ewe-ewe: Atiwo le gbedzi atse ku, eye anyigba ana nuku nyuiwo, eye amewo anɔ dedie
    le woƒe anyigba dzi. Woanya be nyee nye Yehowa, ne meŋe woƒe kɔkutimegawo, eye
    meɖe wo tso ame siwo wɔ wo kluviwoe la ƒe asi me.
  eng-LEE: 'And the tree of the field shall yield its fruit, and the earth shall yield
    her products, and they shall be on their land in safety: and they shall know that
    I am the Lord, when I break the bands of their yoke, and deliver them out of the
    hand of those that had made them labor for them.'
  asm-FB: আৰু পথাৰৰ গছে নিজৰ ফল উৎপন্ন কৰিব, পৃথিৱীয়ে নিজৰ শস্য দিব, আৰু তেওঁলোক
    নিজৰ দেশত নিৰ্ভয়ে থাকিব; তেতিয়া মই যে যিহোৱা, ইয়াকে তেওঁলোকে জানিব, যেতিয়া
    মই তেওঁলোকৰ যুৱলিৰ শলমাৰি ভাঙি তেওঁলোকক বন্ধীকাম কৰোঁৱাবোৰৰ হাতৰ পৰা তেওঁলোকক
    উদ্ধাৰ কৰিম।
  sus-A: وُرِيٍ بٌفِمَ نّ، بْشِ شّيٍ قَن. ﭑ مَ حَمَ سَبَتِمَ نّ بْحّسَ كُي عَ شَ بْشِ
    مَ. نَ تّمُي، عٍ عَ كٌلٌنمَ نّ عَ ﭑ تَن نَن نَ عَلَتَلَ رَ، عَ ﭑ تَن نَن يْلْنشْنيِيٍ
    بٌلٌنمَ، ﭑ عٍ رَتَنفَ عٍ يَشُييٍ مَ.
  fra-SBL: L'arbre des champs donnera son fruit, la terre donnera ses produits, et
    ils seront en sécurité dans leur pays. Alors ils sauront que je suis Yahvé, quand
    j'aurai brisé les liens de leur joug, et que je les aurai délivrés de la main
    de ceux qui les asservissaient.
  hbo-hbo: וְנָתַן֩ עֵ֨ץ הַשָּׂדֶ֜ה אֶת־פִּרְיֹ֗ו וְהָאָ֙רֶץ֙ תִּתֵּ֣ן יְבוּלָ֔הּ
    וְהָי֥וּ עַל־אַדְמָתָ֖ם לָבֶ֑טַח וְֽיָדְע֞וּ כִּי־אֲנִ֣י יְהוָ֗ה בְּשִׁבְרִי֙
    אֶת־מֹטֹ֣ות עֻלָּ֔ם וְהִ֨צַּלְתִּ֔ים מִיַּ֖ד הָעֹבְדִ֥ים בָּהֶֽם׃
  piu-2006: '@see-verse:EZK.034.026'
  kik-kik: Mĩtĩ ya mũgũnda nĩĩgaciaraga maciaro mayo, nayo mĩgũnda ĩgĩe na magetha
    mayo; andũ nao nĩmagaikaraga na thayũ thĩinĩ wa bũrũri wao. Nĩmakamenya atĩ niĩ
    nĩ niĩ Jehova, rĩrĩa ngoinanga mĩtĩ ya macooki kuuma ngingo-inĩ ciao, na ndĩmateithũre
    kuuma moko-inĩ ma arĩa maamatuire ngombo.
  fra-NCL: Et l’arbre des champs donnera son fruit, et la terre donnera ses produits ;
    ils seront en sécurité sur leur terre, et ils sauront que je suis Yahweh, quand
    je briserai les barres de leur joug, et que je les délivrerai de la main de ceux
    qui les asservissent.
  cek-AK: Lawk ih thingkungnawk mah thingthai athai tih, long mah doeh aannawk to
    tacawtsak tih; prae kaminawk doeh monghaih hoiah khosah o tih; nihcae mah phawh
    ih hnam to ka petsak moe, misong ah omsak kaminawk ih ban thung hoiah ka pahlong
    naah, nihcae mah Kai loe Angraeng ni, tiah panoek o tih.
  cuk-cuk: Sapimar na sanmakdoed, napaneg ibmar-gwag osanmakoed. Israel-dulemar na
    e-yargi dobsuli gudimaloed. Dulemar-maiga-imaksamaladgi an-dulamar an onosale,
    geb wisgumaloed, ani an Bab-Jehová gue.
  uig-CYR: Даладики дәрәқләр мевилирини, тупрақ үндүрмилирини бериду; улар өз зиминида
    бехәтәр туриду; Мән уларниң боюнтуруқ-асарәтлирини сундуруп, уларни қуллуққа тутқанларниң
    қолидин қутулдурғинимда, улар Мениң Пәрвәрдигар екәнлигимни билип йетиду.
  tel-2017: పళ్ళ చెట్లు కాయలు కాస్తాయి. భూమి పంట ఇస్తుంది. నా గొర్రెలు వాటి ప్రాంతాల్లో
    క్షేమంగా ఉంటాయి. నేను వారి కాడికట్లను తెంపి వారిని బందీలుగా చేసినవారి చేతిలో నుంచి
    వారిని విడిపించేటప్పుడు నేను యెహోవానని వారు తెలుసుకుంటారు.
  hat-BSA: Anplis, pyebwa nan chan yo va donnen fwi yo. Latè a va donnen pwodwi li,
    e yo va ansekirite nan peyi yo. Konsa, yo va konnen ke Mwen se SENYÈ a, lè M fin
    kase fè jouk yo a, e delivre yo soti nan men a sila ki te fè yo esklav yo.
  kos-kos: Sak we ac ima we ac fah isus fahko, ac mwet nukewa ac fah muta in misla
    in acn sel sifacna. Pacl se nga ac aksukosokye mwet luk liki inpoun mwet akkohsyalos,
    ac wotela mwe kapir lalos, na elos ac fah etu lah nga pa LEUM GOD.
  hbo-WLC: וְנָתַן֩ עֵ֨ץ הַשָּׂדֶ֜ה אֶת־פִּרְי֗וֹ וְהָאָ֙רֶץ֙ תִּתֵּ֣ן יְבוּלָ֔הּ
    וְהָי֥וּ עַל־אַדְמָתָ֖ם לָבֶ֑טַח וְֽיָדְע֞וּ כִּי־אֲנִ֣י יְהוָ֗ה בְּשִׁבְרִי֙
    אֶת־מֹט֣וֹת עֻלָּ֔ם וְהִ֨צַּלְתִּ֔ים מִיַּ֖ד הָעֹבְדִ֥ים בָּהֶֽם׃
  ibo-ibo: Osisi ọhịa ga-amị mkpụrụ ya, ala ga-eme ihe omume ya. Ndị m ga-anọkwa nʼudo
    nʼala ha na-atụghị ụjọ. Ha ga-amatakwa na mụ onwe m bụ Onyenwe anyị, mgbe m tijasịrị
    mkpọrọ yoku niile ha, napụta ha site nʼaka ndị na-akpagbu ha.
  ory-ory: ଆଉ, କ୍ଷେତ୍ରସ୍ଥ ବୃକ୍ଷଗୁଡ଼ିକ ଫଳ ଉତ୍ପନ୍ନ କରିବେ ଓ ଭୂମି ଶସ୍ୟଗୁଡ଼ିକ ଉତ୍ପନ୍ନ କରିବ,
    ପୁଣି, ସେମାନେ ଆପଣାମାନଙ୍କ ଦେଶରେ ନିରାପଦରେ ରହିବେ; ଆଉ, ଆମ୍ଭେ ସେମାନଙ୍କ ଯୁଆଳିର ଖିଲ ଭାଙ୍ଗିଲେ
    ଓ ସେମାନଙ୍କୁ ଦାସତ୍ୱ କରାଇବା ଲୋକମାନଙ୍କ ହସ୍ତରୁ ଉଦ୍ଧାର କଲେ, ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ଅଟୁ,
    ଏହା ସେମାନେ ଜାଣିବେ।
  chk-chk: Ekewe irän lemäl repwe ukua, nge pwülün fanü epwe ämärätä irä mi mürina.
    Iwe, ekewe aramas repwe nom lon fanüer fän kinamwe. Lupwen üpwe mwüti fööför kewe
    selimächä o angaseer seni chokewe mi nöüniir amanau, mürin repwe silei pwe ngang
    ewe Samol mi Lapalap.
  rop-rop: Det rein garra meigim ola tri abum bigismob frut daga, en ola sid daga
    garra gro gudwei. Detlot pipul hubin gowei prisana langa najalot kantri, ai garra
    larramgo olabat fri, en olabat garra jidan seifwan langa olabat ronwan kantri
    wulijim olabat garra sabi mi na YAWEI.
  ukr-1871: І родити муть польові дерева плоди свої, а земля буде видавати вроджай
    свій; і будуть вони безпечні на землї своїй, і зрозуміють, що я — Господь, як
    поламлю занози в ярмі їх та вирятую їх із потали в тих, що їх поневолили.
  deu-1951: Und die Bäume des Feldes sollen ihre Früchte bringen und das Erdreich
    sein Gewächs; und sie sollen sicher in ihrem Lande wohnen und erfahren, daß ich
    der HERR bin, wenn ich ihr Joch zerbreche und sie aus der Hand derer errette,
    die sie knechteten.
  eng-JPS: And the tree of the field shall yield its fruit, and the earth shall yield
    her produce, and they shall be safe in their land; and they shall know that I
    am the LORD, when I have broken the bars of their yoke, and have delivered them
    out of the hand of those that made bondmen of them.
  srp-1865: I drveta æe poljska raðati svoj rod, i zemlja æe raðati svoj rod; i oni
    æe biti u svojoj zemlji bez straha, i poznaæe da sam ja Gospod kad polomim palice
    jarma njihova, i izbavim ih iz ruku onijeh koji ih zarobiše.
  lug-lug: Emiti egy’omu ttale girireeta ebibala byagyo, n’ettaka lirimeza ebimera
    byalyo, era n’abantu balituula mirembe mu nsi yaabwe. Balimanya nga nze Mukama
    bwe ndimenya ebisiba eby’ekikoligo kyabwe ne mbawonya mu mukono gwabwo abaabafuula
    abaddu.
  heb-heb: ונתן עץ השדה את פריו והארץ תתן יבולה והיו על אדמתם לבטח וידעו כי אני יהוה
    בשברי את מטות עלם והצלתים מיד העבדים בהם׃
  ben-IRV: তারপর ক্ষেতের গাছ ফল উৎপন্ন করবে ও ভূমি শস্য দেবে এবং আমার মেষ নির্ভয়ে
    স্বদেশে থাকবে, তাতে তারা জানবে যে, আমি সদাপ্রভু, যখন আমি তাদের দাসত্ব ভেঙে ফেলব
    এবং যারা তাদেরকে দাসত্ব করিয়েছে, তাদের হাত থেকে উদ্ধার করবো।
  pan-pan: ਖੇਤ ਦੇ ਰੁੱਖ ਆਪਣਾ ਫ਼ਲ ਦੇਣਗੇ ਅਤੇ ਧਰਤੀ ਆਪਣੀ ਪੈਦਾਵਾਰ ਦੇਵੇਗੀ। ਉਹ ਸੁੱਖ ਨਾਲ ਆਪਣੀ
    ਭੂਮੀ ਵਿੱਚ ਵੱਸਣਗੇ ਅਤੇ ਜਦੋਂ ਮੈਂ ਉਹਨਾਂ ਦੀ ਪੰਜਾਲੀ ਦੀ ਰੱਸੀ ਖੋਲ੍ਹਾਂਗਾ। ਉਹਨਾਂ ਦੇ ਹੱਥੋਂ
    ਜਿਹੜੇ ਉਹਨਾਂ ਨੂੰ ਗ਼ੁਲਾਮ ਬਣਾਉਂਦੇ ਸਨ, ਛੁਡਾਵਾਂਗਾ, ਤਾਂ ਉਹ ਜਾਣਨਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ!
  mya-JVB: တော သစ်ပင် သည် အသီး ကို သီး လိမ့်မည်။ မြေ သည်လည်း အသီးအနှံ ကိုပေး လိမ့်မည်။
    ပြည်သား တို့သည် ငြိမ်ဝပ် စွာနေ ရကြလိမ့်မည်။ သူ တို့ထမ်းသော ထမ်းပိုး ကြိုး ကို
    ငါ ဖြတ် ၍၊ အနိုင်အထက် စေခိုင်းသောသူတို့ လက် မှ ကယ်နှုတ် သောအခါ ၊ ငါ သည်ထာဝရဘုရား
    ဖြစ်ကြောင်း ကို သိ ရကြလိမ့်မည်။
  hmo-hmo: “Huahua audia ese huahua do idia atoa, tano danu ese aniani gaudia do ia
    havaraia, bona taunimanina ta ta be sibona edia tano korikori dekenai do idia
    noho, mai maino danu. Bona lau ese egu bese taudia, idia guia noho taudia, be
    idia guia taudia dekena amo do lau ruhaia neganai, idia be do idia diba momokani,
    lau be Lohiabada.
  urd-urd: और मैदान के दरख़्त अपना मेवा देंगे और ज़मीन अपनी पैदावार देगी, और वह सलामती
    के साथ अपने मुल्क में बसेंगे और जब मैं उनके जुए का बन्धन तोड़ूँगा और उनके हाथ
    से जो उनसे ख़िदमत करवाते हैं छुड़ाऊँगा, तो वह जानेंगे कि मैं ख़ुदावन्द हूँ।
  rus-SYN: И полевое дерево будет давать плод свой, и земля будет давать произведения
    свои; и будут они безопасны на земле своей, и узнают, что Я Господь, когда сокрушу
    связи ярма их и освобожу их из руки поработителей их.
  bqc-SIM: Sɛ̃sao líↄ nɛ'i, tↄↄlɛ a blɛkɛ, aaiↄ kú ń bùsuu dↄdↄa. Tó ma ń mↄgala
    pòlonɛ́ ń nↄɛ, mɛ́ ma ń bↄ́ gbɛ̃́ pↄ́ aalɛ zↄblenɛ́ↄ ↄzĩ, aaiↄ dↄ̃ kɛ́ mámɛmaa
    Dii.
  tcz-CHONGTHU: Kamite thei lei leh louho chun gaphatah atama tam asodoh peh a chule
    bitsella amichang cheh a hing diu ahi. Keiman asoh channao chain katum tan peh
    a chule soh a ahen nauva konna kahuhdoh tenguleh amahon keima hi Pakai kahiti
    ahetdoh diu ahi.
  mar-mar: नंतर शेतातली झाडे त्यांचे फळ उत्पन्न करतील. आणि पृथ्वी आपला उपज देईल. माझी
    मेंढरे त्यांच्या देशात सुरक्षित राहतील; मी त्यांच्या जोखडाचे बंधने तोडून ज्यांनी
    त्यांना आपले दास केले त्यांच्या हातातून सोडवले म्हणजे ते जाणतील की मी परमेश्वर
    आहे.
  qub-qub: Frütacunapis alli wayonga. Chacracho micuycunapis allimi wayonga. Chaura
    paycunaga mana yarpachacuypana quiquinpa chacrancho goyäconga. Acrashä runacunataga
    jäpa runacunapa maquincho caycajtami salbashaj. Chayrämi musyangapaj noga Tayta
    Diosnin cashäta.
  bqp-bqp: Dɑ̃nu nu koo binu mɑ. Tem mu koo de dĩɑnu nu mɑ, kpɑ bɑɑwure u n wɑ̃ɑ bɔri
    yɛndu sɔɔ. Kon nɛn tɔmbun yorun yɔni kɑsuku kpɑ n bu yɑkiɑ be bɑ bu yoru mwɛɛrɑn
    nɔmɑn di. Kpɑ bu giɑ mɑ nɛnɑ Yinni Gusunɔ.
  hat-hat: Pyebwa nan jaden yo va donnen, jaden yo va bay bèl rekòt, tout moun pral
    viv ak kè poze nan peyi yo a. Lè m'a wete chenn lan nan kou yo, lè m'a delivre
    yo anba men moun ki te fè yo tounen esklav, lè sa a y'a konnen se mwen menm ki
    Seyè a.
  eng-BSB: The trees of the field will give their fruit, and the land will yield its
    produce; My flock will be secure in their land. Then they will know that I am
    the LORD, when I have broken the bars of their yoke and delivered them from the
    hands that enslaved them.
  eng-WEBPB: The tree of the field will yield its fruit, and the earth will yield
    its increase, and they will be secure in their land. Then they will know that
    I am the LORD, when I have broken the bars of their yoke, and have delivered them
    out of the hand of those who made slaves of them.
  kbq-kbq: Hagi ana'ma hanugeno'a zafamo'za raga neresageno, hozafina nezamo'a amponerenige'za
    knare hu'za mopazmifina manigahaze. Hagi karenamare zafama hiaza hu'za, knama
    eneri'za zana erinetre'na kinama huzmante'naza vahe'mokizmi zamazampinti'ma kazufezmante'na
    zamagu'ma vazinuge'za, Nagrikura Ra Anumza mani'ne huza ke'za antahiza hugahaze.
  nhe-BL: Huan nochi cuatini ipan cuamili temacase inintlajca. Huan ininmilhua temacase
    miyac pixquistli. Huan noisraelita tlacajhua itztose ica temachili ipan tlen yajuanti
    inintlal. Huan quema ya niquinmanahuijtos tlen inintlaijiyohuilis huan tlen inintecohua
    ipan sequinoc tlaltini tlen quintlaijilhuiyayaj, quimachilise para na, niDIOS.
  gub-BL: Ma'ywa'yw i'a putar wà nehe. Ko pe arozràn i'a tetea'u putar nehe no. Teko
    paw wiko katu uiwy rehe wà nehe. Apyro putar heremiaihu wapyhykar wanuwi ihe wà
    nehe. Amonohok putar kyhàhàm tàtà waàpixi haw nehe no. A'e 'ar mehe teko paw ukwaw
    putar Tupàn Tuweharupi Wiko Ma'e romo herekuwe haw wà nehe.
  eng-DRA: 'And the tree of the field shall yield its fruit, and the earth shall yield
    her increase, and they shall be in their land without fear: and they shall know
    that I am the Lord, when I shall have broken the bonds of their yoke, and shall
    have delivered them out of the hand of those that rule over them.'
