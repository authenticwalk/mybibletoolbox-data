verse: EZK.034.027
translations:
  mal-C: വയലിലെ വൃക്ഷങ്ങൾ ഫലം പുറപ്പെടുവിക്കും; നിലം വിളവുകൾ ഉൽപ്പാദിപ്പിക്കും; ജനം
    സ്വദേശത്ത് നിർഭയരായിരിക്കും. ഞാൻ അവരുടെ നുകത്തടികൾ ഒടിച്ച് അവരെ അടിമകളാക്കിയവരുടെ
    കൈയിൽനിന്ന് വിടുവിക്കുമ്പോൾ ഞാൻ യഹോവ ആകുന്നു എന്ന് അവർ അറിയും.
  deu-TKW: Und die Bäume auf dem Felde werden ihre Frucht geben, und das Land wird
    seinen Ertrag geben, und sie werden sicher auf ihrem Boden wohnen und werden erkennen,
    daß ich Jahwe bin, wenn ich die Stangen ihres Jochs zerbreche und sie aus der
    Gewalt derer errette, die sie knechteten.
  lin-lin: Banzete ya bilanga ekobota bambuma, mpe mabele ekobota biloko ebele. Bato
    na Ngai bakozala na kimia na mabele na bango ; boye, bakoyeba solo ete Ngai, nazali
    Yawe tango nakobuka banzete ya ekangiseli na bango mpe nakokangola bango na maboko
    ya bato oyo banyokolaka bango.
  eng-LSV: And the tree of the field has given its fruit, || And the land gives her
    increase, || And they have been confident on their land, || And they have known
    that I [am] YHWH, || In My breaking the bands of their yoke, || And I have delivered
    them from the hand of those laying service on them.
  eng-GNV: And the tree of the fielde shall yeeld her fruite, and the earth shall
    giue her fruite, and they shalbe safe in their land, and shall know that I am
    the Lord, when I haue broken the cordes of their yoke, and deliuered them out
    of the hands of those that serued themselues of them.
  eng-WEBSTER: And the tree of the field shall yield her fruit, and the earth shall
    yield her increase, and they shall be safe in their land, and shall know that
    I am the LORD, when I have broken the bands of their yoke, and delivered them
    out of the hand of those that subjected them to service.
  nhw-BL: Huan nochi cuame ipan cuamili temacase inintlajca. Huan ininmilhua temacase
    miyac pixquistli. Huan noisraelita masehualhua itztose ica temachili ipan tlen
    inijuanti inintlal. Huan quema ya niquinmanahuijtos tlen inintlaijiyohuilis huan
    tlen inintecohua ipan sequinoc tlalme catli quinhuihuiitayayaj, quimachilise para
    na, niDIOS.
  swh-ONEN: Miti ya shambani itatoa matunda yake na ardhi itatoa mazao yake, watu
    watakaa salama katika nchi yao. Watajua kuwa Mimi ndimi Bwana, nitakapovunja vifungo
    vya nira zao na kuwaokoa kutoka mikono ya wale waliowafanya watumwa.
  bba-bba: Dɑ̃nu nu koo binu mɑ. Tem mu koo de dĩɑnu nu mɑ, kpɑ bɑɑwure u n wɑ̃ɑ bɔri
    yɛndu sɔɔ. Kon nɛn tɔmbun yorun yɔni kɑsuku kpɑ n bu yɑkiɑ be bɑ bu yoru mwɛɛrɑn
    nɔmɑn di. Kpɑ bu ɡiɑ mɑ nɛnɑ Yinni Gusunɔ.
  eng-KJVCPB: And the tree of the field shall yield her fruit, and the earth shall
    yield her increase, and they shall be safe in their land, and shall know that
    I am the Lord, when I have broken the bands of their yoke, and delivered them
    out of the hand of those that served themselves of them.
  luo-luo: Yiende mopidhi biro nyago olembgi kendo lowo biro chiego cham; kendo ji
    biro dak gi kwe e pinygi e kinde ma anaturie jok mag chuma manie ngʼutgi, kendo
    ma anaresgie kagolo e lwet joma nolokogi wasumbini, ema giningʼe ni an Jehova
    Nyasaye.
  meu-meu: Huahua audia huahuadia na bae dobi, tano anidia na bae habada, bona tano
    taudia na edia tano ai bae noho namonamo, bena edia gadea baina hamotudia bona
    e ḡuidia taudia imadia amo baina hamauridia negana ai, idia bae diba lau na Iehova.
  npi-ULB: तब मैदानका रूखहरूले आफ्ना फल उब्‍जाउनेछन् र पृथ्वीले आफ्नो उब्जनी दिनेछ
    । मेरा भेडाहरू आफ्नै देशमा सुरक्षित हुनेछन् । जब तिनीहरूका जुवाको काठ म भाँचिदिन्‍छु
    र जब तिनीहरूलाई दास बनाउनेको हातबाट तिनीहरूलाई म बचाउँछु, तब म नै परमप्रभु हुँ
    भनी तिनीहरूले जान्‍नेछन् ।
  yor-yor: Àwọn igi igbó yóò mú èso wọn jáde, ilẹ̀ yóò sì mu irúgbìn jáde; A yóò sì
    dá ààbò bo àwọn ènìyàn ní ilẹ̀ náà. Wọn yóò mọ̀ pé èmi ni Olúwa, nígbà tí mo bá
    já àwọn ohun tí ó ṣe okùnfà àjàgà, tí mo sì gbà wọ́n kúrò lọ́wọ́ àwọn tí ó fi
    wọ́n ṣe ẹrú.
  pes-OPCB: درختان میوه و مزرعه‌ها پر بار خواهند بود و همه در امنیت زندگی خواهند کرد.
    وقتی زنجیر اسارت را از دست و پای ایشان باز کنم و آنان را از چنگ کسانی که ایشان
    را به بند کشیده بودند برهانم، آنگاه خواهند دانست که من خداوند هستم.
  tgl-ULB: At ang mga punongkahoy sa bukirin ay mamumunga, at ang lupa ang siyang
    mag-aani sa mga bunga nito. Ang aking tupa ay magiging matiwasay sa kanilang lupain;
    at malalaman nila na ako si Yahweh, kapag pinutol ko ang mga kabilya ng kanilang
    pamatok, at kapag sinagip ko sila mula sa kamay ng mga umalipin sa kanila.
  cbu-NT: Tatsumarini wanasir mazarish yusiychiya. Tsap tatsumaam wanasir yanungaku,
    zapan yusiyku, anoo pusaksin, waanshu watsapun taachinllinaya. Tputsireetsi wanasirsha
    wayakchuri, yuw tputsireetsi kiyung yachaksin, tumuchchurtarangana, anshtisin
    tputs nuwaa naatstakchusin, in Apanll Taarashipancha, táchinllinaya.
  hui-hui: Ira lini daga karume dewaore dolebira. Tinaga mabuha tomo dewaore anda
    holebira. I̱naga wali agaliru garabaya biabe ale dindi taraha bialu hayaru i̱nime
    golalu haru dai biai harogola tininaga dindi henene wiyagoha dai buwa turu timbuni
    ho holebira. Ani daibu hai kagola tigua i̱ni Anduane Homogoore henedane manda
    biai holebira.
  mya-mya: သစ်​ပင်​များ​သည်​အ​သီး​သီး​ကြ​လျက်​လယ် ပြင်​တို့​သည် အ​သီး​အ​နှံ​ထွက်​ကြ​လိမ့်​မည်။
    လူ အ​ပေါင်း​တို့​သည်​မိ​မိ​တို့​ပြည်​တွင်​ဘေး​မဲ့ လုံ​ခြုံ​စွာ​နေ​ထိုင်​ရ​ကြ​လိမ့်​မည်။
    ငါ​သည်​မိ​မိ လူ​မျိုး​တော်​အား​ချည်​နှောင်​ထား​သော​ထမ်း ပိုး​များ​ကို​ဖြတ်​တောက်​၍
    သူ​တို့​အား​ကျွန် ဘ​ဝ​မှ​လွတ်​မြောက်​စေ​သော​အ​ခါ ငါ​သည် ထာ​ဝရ​ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း​သူ​တို့
    သိ​ရှိ​ကြ​လိမ့်​မည်။-
  bod-N: ཐང་གི་ལྗོན་ཤིང་ལ་འབྲས་བུ་ཐོགས་ཤིང་ས་ལའང་ཐོན་རྫས་ཡོད་པས། དེ་དག་རང་ཡུལ་དུ་བདེ་བར་གནས་ཤིང་།
    ཡང་ངས་དེ་དག་གི་གཉའ་ཤིང་བཅག་སྟེ་བྲན་དུ་བཀོལ་བའི་མི་རྣམས་ཀྱི་ལག་ནས་དེ་རྣམས་སྐྱོབ་དུས་སུ།
    ཁོ་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར།
  sna-sna: Miti yesango ichabereka michero yayo uye ivhu richabereka zvibereko zvaro;
    vanhu vachagara zvakanaka panyika yavo. Vachaziva kuti ndini Jehovha, pandichavhuna
    mazariro amajoko avo ndigovanunura kubva mumaoko aavo vanovaita nhapwa.
  spa-BLM: El árbol del campo dará su fruto, y la tierra dará su cosecha, y estarán
    seguros en su tierra. Entonces sabrán que yo soy Yahvé, cuando haya roto las barras
    de su yugo y los haya librado de la mano de quienes los esclavizaron.
  cac-cac: Ol yac'xoc sat te' avb'en te', a lum luum tic ol yac'xi tas tz'avchaj d'a
    sat luum, junc'olal ol ex ajxoc d'a e luum. Ol ex in colel d'a yol sc'ab' eb'
    b'aj ayex och checab'oc. Icha chi' ol aj snachajel eyuuj to a in ton Jehová e
    Diosal in.
  swh-ULB: Kisha miti ya shambani itazaa matunda yake, na dunia itashindwa kuzaa matunda
    yake. Kondoo wangu watakuwa salama katika nchi yao; kisha watajua ya kwamba mimi
    ni Yahwe, wakati nitakazipovunja fito za kongwa zao, na wakati nitakapowalinda
    kutoka kwenye mkono wa wale walio watumikisha.
  bel-bel: І палявое дрэва будзе даваць плод свой, і зямля будзе даваць утворы свае;
    і будуць яны ўбясьпечаны на зямлі сваёй, і ўведаюць, што Я - Гасподзь, калі паламаю
    сувязі ярма іхняга і вызвалю іх з рукі рабаўніка іхняга.
  deu-ELBBK: Und der Baum des Feldes wird seine Frucht geben, und das Land wird seinen
    Ertrag geben; und sie werden in ihrem Land sicher sein. Und sie werden wissen,
    dass ich der HERR bin, wenn ich die Stäbe ihres Joches zerbreche und sie aus der
    Hand derer errette, die sie knechteten.
  mbb-OT: Ebpemeǥas is menge kayu zan wey is duma pa he menge pinemula zan. Ne ebpengungubpaan
    sikandan he wazà ebpekekaid kandan. Egketuenan dan he iyan a Nengazen emun edlibriyen
    ku en sikandan puun te ǥehem te mid-uripen kandan.
  mal-2015: വയലിലെ വൃക്ഷം ഫലം കായ്ക്കയും നിലം നന്നായി വിളകയും അവർ തങ്ങളുടെ ദേശത്തു
    നിർഭയമായി വസിക്കയും ഞാൻ അവരുടെ നുകക്കഴികളെ പൊട്ടിച്ചു, അവരെക്കൊണ്ടു പണി എടുപ്പിച്ചവരുടെ
    കയ്യിൽനിന്നു അവരെ വിടുവിക്കയും ചെയ്യുമ്പോൾ ഞാൻ യഹോവ എന്നു അവർ അറിയും.
  rmc-rmc: O stromi anena peskro ovocje a e phuv peskro uľipen; o manuša peske dživena
    andre peskri phuv andro smirom. Sar čhingerava o lanci mire manušenge a zachraňinava
    len olendar, ko lendar kerde otroka, akor sprindžarena, hoj me som o RAJ.
  pes-OPV: و درختان صحرامیوه خود را خواهند‌آورد و زمین حاصل خویش را خواهد داد. و ایشان
    در زمین خود به امنیت ساکن خواهند شد. و حینی که چوبهای یوغ ایشان را شکسته و ایشان
    را از دست آنانی که ایشان را مملوک خود ساخته بودند رهانیده باشم، آنگاه خواهند دانست
    که من یهوه هستم.
  ron-1924: Помул де пе кымп ышь ва да родул ши пэмынтул ышь ва да роаделе. Еле вор
    фи лиништите ын цара лор ши вор шти кэ Еу сунт Домнул кынд вой рупе легэтуриле
    жугулуй лор ши кынд ле вой избэви дин мына челор че ле асупреск.
  ben-OBCV: মাঠের গাছে গাছে ফল ধরবে এবং মাটি ফসল দেবে; লোকেরা তাদের জায়গায় নিরাপদে
    থাকবে। তারা জানবে যে আমিই সদাপ্রভু, যখন আমি তাদের জোয়ালের খিল ভেঙে ফেলব এবং যারা
    তাদের দাসত্ব করাচ্ছে তাদের হাত থেকে তাদের উদ্ধার করব।
  som-som: Dhirta duurku midhay dhali doontaa, oo dhulkuna wax badan buu soo bixin
    doonaa, oo iyaguna ammaan bay dalkooda ku dhex joogi doonaan, oo markaan xadhkaha
    harqoodkooda kala gooyo, oo aan gacanta kuwii iyaga addoonsan jiray ka soo samatabbixiyo,
    waxay ogaan doonaan inaan anigu Rabbiga ahay.
  lat-VUC: 'Et dabit lignum agri fructum suum, et terra dabit germen suum, et erunt
    in terra sua absque timore: et scient quia ego Dominus, cum contrivero catenas
    jugi eorum, et eruero eos de manu imperantium sibi.'
  eng-ASVBT: And the tree of the field shall yield its fruit, and the earth shall
    yield its increase, and they shall be secure in their land; and they shall know
    that I am Jehovah, when I have broken the bars of their yoke, and have delivered
    them out of the hand of those that made bondmen of them.
  ita-1885: E gli alberi dalla campagna produrranno i lor frutti, e la terra darà
    la sua rendita; e quelle saranno in sicurtà sopra la lor terra; e conosceranno
    che io sono il Signore, quando avrò rotte le sbarre del lor giogo, e le avrò riscosse
    dalla man di coloro che le tenevano in servitù.
  eng-LXXUP: And the trees that are in the field shall yield their fruit, and the
    earth shall yield her strength, and they shall dwell in the confidence of peace
    on their land, and they shall know that I am the Lord, when I have broken their
    yoke; and I will deliver them out of the hand of those that enslaved them.
  eng-ULB: Then the trees of the field will produce their fruit, and the earth will
    yield its produce. My sheep will be secure in their land; then they will know
    that I am Yahweh, when I break the bars of their yoke, and when I rescue them
    from the hand of those who enslaved them.
  spa-VBL: Los árboles de los huertos producirán sus frutos, la tierra cultivará sus
    cosechas y mi rebaño vivirá seguro en su país. Entonces sabrán que yo soy el Señor,
    cuando rompa sus yugos de esclavitud y los libere de quienes los hicieron esclavos.
  fra-_FOB: Les arbres des champs produiront leur fruit, et la terre rapportera son
    revenu; elles seront en sécurité dans leur pays, et elles sauront que je suis
    l'Éternel, quand je briserai le bois de leur joug, et que je les délivrerai des
    mains de leurs oppresseurs.
  mal-mal: വയലിലെ വൃക്ഷം ഫലം കായിക്കുകയും നിലം നന്നായി വിളയുകയും അവർ അവരുടെ ദേശത്ത്
    നിർഭയമായി വസിക്കുകയും ഞാൻ അവരുടെ നുകബന്ധനങ്ങൾ പൊട്ടിച്ച്, അവരെക്കൊണ്ടു പണി എടുപ്പിച്ചവരുടെ
    കൈയിൽനിന്ന് അവരെ വിടുവിക്കുകയും ചെയ്യുമ്പോൾ ഞാൻ യഹോവ എന്ന് അവർ അറിയും.
  urd-GVR: ki mulk ke bāġhoṅ aur khetoṅ meṅ zabardast fasleṅ pakeṅgī. Log apne mulk
    meṅ mahfūz hoṅge. Phir jab maiṅ un ke jue ko toṛ kar unheṅ un se rihāī dūṅgā jinhoṅ
    ne unheṅ ġhulām banāyā thā tab wuh jān leṅge ki maiṅ hī Rab hūṅ.
  suz-BL: मिनु रूम बाक्‍शो रवाम फल सित्‍नीम। खपीम मारेइ मारेइ ग्रेल्‍नीम। मिनु मुरपुकी
    आंम रूमी रिम्‍शो बाक्‍ने चाप्‍नीम। गो मेको आन जुवा जिक्‍शा, मेको आन कली वाइल सेल्‍ब
    आन गुइ रे प्रोंइ‍नुङमी। मेना गोन परमप्रभु यावे नङ, दे तुइक्‍नीम।
  eng-NOY: And the tree of the field shall yield her fruit, and the earth shall yield
    her increase; and they shall be secure in their land, and shall know that I am
    Jehovah, when I shall break the bands of their yoke and deliver them out of the
    hand of them that made them servants.
  ita-1927: L’albero dei campi darà il suo frutto, e la terra darà i suoi prodotti.
    Esse staranno al sicuro sul loro suolo, e conosceranno che io sono l’Eterno, quando
    spezzerò le sbarre del loro giogo e le libererò dalla mano di quelli che le tenevano
    schiave.
  ckb-ckb: درەختی دەشتودەر بەری خۆی دەدات، زەویش بەروبوومی خۆی دەدات و لە خاکەکەیان
    ئاسوودە دەبن. کاتێک بەندی نیرەکەیان دەشکێنم و لە دەستی ئەوانە ڕزگاریان دەکەم کە
    کردبوونیان بە کۆیلە، ئەو کاتە دەزانن کە من یەزدانم.
  eng-BBE: And the tree of the field will give its fruit and the earth will give its
    increase, and they will be safe in their land; and they will be certain that I
    am the Lord, when I have had their yoke broken and have given them salvation from
    the hands of those who made them servants.
  kan-OKCV: ಬಯಲಿನ ಮರವು ಅದರ ಫಲವನ್ನು ಕೊಡುವುದು. ಭೂಮಿಯು ಅದರ ಆದಾಯವನ್ನು ಕೊಡುವುದು. ಅವರು ತಮ್ಮ
    ದೇಶದಲ್ಲಿ ನಿರ್ಭಯವಾಗಿರುವರು. ನಾನೇ ಅದರ ನೊಗದ ಬಂಧನಗಳ್ನು ಬಿಡಿಸಿ ಅವರಿಂದ ಸೇವೆಮಾಡಿಸಿಕೊಂಡವರ
