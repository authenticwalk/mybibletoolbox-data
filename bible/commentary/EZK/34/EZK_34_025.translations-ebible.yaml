verse: EZK.034.025
translations:
  mal-C: “ ‘ഞാൻ അവരുമായി ഒരു സമാധാന ഉടമ്പടിചെയ്ത് ദേശത്തെ വന്യമൃഗങ്ങളിൽനിന്നു വിടുവിക്കും.
    അങ്ങനെ അവ സുരക്ഷിതമായി മരുഭൂമിയിൽ ജീവിക്കുകയും കാടുകളിൽ ഉറങ്ങുകയും ചെയ്യും.
  deu-TKW: Und ich werde einen Friedensbund mit ihnen schließen und werde die reißenden
    Tiere aus dem Lande wegschaffen, daß sie ruhig in der Wüste wohnen und in den
    Wäldern schlafen können.
  lin-lin: Nakosala boyokani ya kimia elongo na bibwele na Ngai, nakolongola banyama
    mabe kati na mokili mpo ete bibwele na Ngai evanda na kimia kati na esobe mpe
    elala na bazamba.
  eng-LSV: And I have made a covenant of peace with them, || And caused evil beasts
    to cease out of the land, || And they have dwelt confidently in a wilderness,
    || And they have slept in forests.
  eng-GNV: 'And I will make with them a couenant of peace, and will cause the euil
    beastes to cease out of the land: and they shall dwel safely in the wildernesse,
    and sleepe in the woods.'
  eng-WEBSTER: 'And I will make with them a covenant of peace, and will cause the
    evil beasts to cease out of the land: and they shall dwell safely in the wilderness,
    and sleep in the woods.'
  nhw-BL: “Huan nijsencahuas se camanali ica inijuanti para quipiyase tlasehuilistli.
    Huan niquinijcuinis nochi tecuanime ipan nochi nopa tlali. Quej nopa nochi nomasehualhua
    itztose ica temachili ipan nopa tepeme campa amo aquime masehualme. Huan cochise
    ipan nopa cuatitlamitl huan amo majmahuise.
  swh-ONEN: “ ‘Nitafanya nao Agano la amani na kuwaondoa wanyama wa mwitu kutoka nchi
    yao ili kondoo wangu waweze kupumzika nyikani na msituni kwa salama.
  bba-bba: Nɑ nɔɔ mwɛɛru kuɑ mɑ kon nu bɔri yɛndu wɛ̃. Kon de ɡbeeku yɛɛ kpuro yi
    doonɑ tem minin di. Sɑɑ ye sɔɔ, nu koo kpĩ nu kpunɑ ɡbɑburɔ kɑ dɑ̃ɑ sɔ̃ɔwɔ.
  eng-KJVCPB: 'And I will make with them a covenant of peace, and will cause the evil
    beasts to cease out of the land: and they shall dwell safely in the wilderness,
    and sleep in the woods.'
  luo-luo: “ ‘Abiro timo singruok mar kwe kodgi, kendo abiro golo le mager e piny
    mondo giyud thuolo mar dak e piny motwo kendo ginindi ei bunge kaonge gima giluoro.
  meu-meu: Lau idia ida baia herohemaino; uda boromadia na tano amo baina luludia
    lasi, bena tano ḡaḡaena ai bae noho namonamo bona uda ai bae mahuta.
  npi-ULB: त्‍यसपछि म तिनीहरूसँग शान्तिको करार गर्नेछु र देशबाट दुष्‍ट जङ्गली पशुहरूलाई
    हटाउनेछु, ताकि तिनीहरू उजाड-स्‍थान सुरक्षित बस्‍नेछन् र जङ्गलहरूमा सुरक्षित सुत्‍नेछन्
    ।
  yor-yor: “ ‘Èmi yóò dá májẹ̀mú àlàáfíà pẹ̀lú wọn, èmi yóò sì gba ilẹ̀ náà kúrò lọ́wọ́
    ẹranko búburú, kí wọn kí o lè gbé ní aṣálẹ̀, kí àgùntàn sì gbé ní inú igbó ní
    àìléwu.
  pes-OPCB: با ایشان عهد می‌بندم که ایشان را در امنیت نگاه دارم. حیوانات خطرناک را
    از سرزمین آنها بیرون می‌رانم تا قوم من بتوانند حتی در بیابان و جنگل هم بدون خطر
    بخوابند.
  tgl-ULB: At gagawa ako ng isang tipan ng kapayapaan sa kanila at aalisin ang mga
    masasama at mababangis na hayop mula sa lupain, kaya ang aking tupa ay mamumuhay
    ng ligtas sa ilang at matutulog sa mga kagubatan.
  cbu-NT: Ashiri nuwsha Israelchichpa tputs wanasir tatsuyakchuri, kissha taachinllinaya.
    Kpachamsheetssha arap zanganchima. Tputsiri mapiyshtisin kis taaksin, mzatsish,
    misha manginshutam kis maachinllinaya.
  hui-hui: Ani bialu ti bayale helonaga habo nalolene bi hongohe ti baba lo ngelolebero.
    Ani buwa i̱na ema bialu piaga gabua i̱naga sibi bo naga karu ti dindi ogoniha
    nahelo bo taliatagi hai holebero. Ani berogola dindi koore wali agali habe nahe
    irabu tiagi ko wiyaruni i̱naga sibi uruni ti dindi ogoni bu hinu bayaleore howa
    irabu urunihabi bu holebira.
  mya-mya: သူ​တို့​၏​လုံ​ခြုံ​ရေး​ကို​စိတ်​ချ​ရ​စေ​ရန်​ငါ သည်​သူ​တို့​နှင့်​ပ​ဋိ​ညာဉ်​ပြု​တော်​မူ​မည်။
    ကြောက်​မက်​ဖွယ်​ကောင်း​သည့်​သား​ရဲ​တိ​ရစ္ဆာန် အ​ပေါင်း​ကို​ပြည်​တွင်း​မှ​ဖယ်​ရှား​ပစ်​မည်။
    သို့​မှ​သာ​လျှင်​ငါ​၏​သိုး​တို့​သည်​ဘေး​မဲ့ လုံ​ခြုံ​စွာ​တော​ကန္တာ​ရ​များ​၌​နေ​ရ​ကြ
    ၍ တော​များ​တွင်​အိပ်​ရ​ကြ​လိမ့်​မည်။
  bod-N: ཡང་ངས་དེ་དག་དང་ཞི་བདེའི་ཁ་ཆད་བཞག་སྟེ། ཡུལ་ཁམས་ནང་རོལ་གྱི་གཅན་གཟན་ངན་པ་རྣམས་མེད་པར་བཟོས་ནས།
    དེ་དག་དབེན་སྟོང་དུ་བདེ་བར་གནས་ཤིང་ནགས་ཚལ་དུ་ཉལ་བར་འགྱུར།
  sna-sna: “ ‘Ndichaita sungano yorugare navo uye ndichadzinga zvikara panyika kuti
    vagogara mugwenga vagovata zvakanaka musango.
  spa-BLM: “‘Haré con ellos un pacto de paz, y haré que los animales malignos cesen
    de la tierra. Habitarán con seguridad en el desierto y dormirán en los bosques.
  cac-cac: Ol vac' in trato eyed'oc, yic vach' junc'olal ol ex ajoc. Ol in satel masanil
    tas ay smay d'a e cal yic vach' man̈xa tas ol e na'a.
  swh-ULB: Kisha nitafanya agano la amani pamoja nao na kuwaondoa wanyama waovu kutoka
    kwenye nchi, ili kwamba waishi salama katika jangwa na walale salama katika misitu.
  bel-bel: І заключу зь імі запавет міру і выдалю зь зямлі лютых зьвяроў, так што
    ў бясьпецы жыцьмць у стэпе і спацьмуць у лясах.
  deu-ELBBK: Und ich werde einen Bund des Friedens mit ihnen machen, und werde die
    bösen Tiere aus dem Land vertilgen; und sie werden in der Wüste sicher wohnen
    und in den Wäldern schlafen.
  mbb-OT: “Ebaal a te kebpekid-uyun kandan he ebpekeveǥey te meupiya te ked-ubpè dan.
    Egsegseǥen ku is dumezaas he menge langgam puun te tanè dan su wey mekeubpà sikandan
    diyà te sibsivayan ne ebpekelipezeng dan diyà te ketelunan he wazà ebpekekaid
    kandan.
  mal-2015: ഞാൻ അവയോടു ഒരു സമാധാനനിയമം ചെയ്തു ദുഷ്ടമൃഗങ്ങളെ ദേശത്തുനിന്നു നീക്കിക്കളയും;
    അങ്ങനെ അവ മരുഭൂമിയിൽ നിർഭയമായി വസിക്കയും കാടുകളിൽ ഉറങ്ങുകയും ചെയ്യും.
  rmc-rmc: Phandava lenca e zmluva, savi lenge anela o smirom, a murdarava avri le
    dzive džviren andral e phuv, avke peske bešena pre pušťa a sovena andro veša andro
    smirom.
  pes-OPV: و عهد سلامتی را با ایشان خواهم بست. و حیوانات موذی را اززمین نابود خواهم
    ساخت و ایشان در بیابان به امنیت ساکن شده، در جنگلها خواهند خوابید.
  ron-1924: Вой ынкея ку еле ун легэмынт де паче ши вой ындепэрта дин царэ тоате фяреле
    сэлбатиче; еле вор локуи ын линиште ын пустиу ши вор путя дорми ын мижлокул пэдурилор.
  ben-OBCV: “ ‘আমি তাদের সঙ্গে শান্তির এক বিধান স্থাপন করব এবং দেশ থেকে হিংস্র পশুদের
    শেষ করব যেন তারা নিরাপদে প্রান্তরে বাস করতে পারে এবং বনে ঘুমাতে পারে।
  som-som: Oo waxaan iyaga la dhigan doonaa axdi nabdeed, waxaanan ka dhigi doonaa
    in dugaag baas ay dalka ka dhex baabba'aan. Cidladay ammaan ku degganaan doonaan,
    oo kaynta dhexdeedana way iska seexan doonaan.
  lat-VUC: 'Et faciam cum eis pactum pacis, et cessare faciam bestias pessimas de
    terra: et qui habitant in deserto, securi dormient in saltibus.'
  eng-ASVBT: And I will make with them a covenant of peace, and will cause evil beasts
    to cease out of the land; and they shall dwell securely in the wilderness, and
    sleep in the woods.
  ita-1885: E farò con loro un patto di pace, e farò venir meno nel paese le bestie
    nocive; ed esse dimoreranno sicuramente nel deserto, e dormiranno nelle selve.
  eng-LXXUP: And I will make with David a covenant of peace, and I will utterly destroy
    evil beasts from off the land; and they shall dwell in the wilderness, and sleep
    in the forests.
  eng-ULB: Then I will make a covenant of peace with them and remove the evil wild
    animals from the land, so that they will live securely in the wilderness and safely
    sleep in the forests.
  spa-VBL: “Haré un acuerdo de paz con ellos y eliminaré los animales salvajes del
    país, para que puedan vivir seguros en el desierto y dormir seguros en el bosque.
  fra-_FOB: Je traiterai avec elles une alliance de paix, et j'exterminerai du pays
    les bêtes sauvages; et mes brebis habiteront en sécurité au désert, et dormiront
    dans les bois.
  mal-mal: ഞാൻ അവയോട് ഒരു സമാധാനനിയമം ചെയ്ത് ദുഷ്ടമൃഗങ്ങളെ ദേശത്തുനിന്ന് നീക്കിക്കളയും;
    അങ്ങനെ അവ മരുഭൂമിയിൽ നിർഭയമായി വസിക്കുകയും കാടുകളിൽ ഉറങ്ങുകയും ചെയ്യും.
  urd-GVR: Maiṅ Isrāīliyoṅ ke sāth salāmatī kā ahd bāndh kar darindoṅ ko mulk se nikāl
    dūṅgā. Phir wuh hifāzat se so sakeṅge, ḳhāh registān meṅ hoṅ yā jangal meṅ.
  suz-BL: मेकोमी “गो मेकोपुकी नु थुं नाइश्‍शा बाक्‍तीक कबल का पाइनुङ। मिनु गो रागी
    कली ब्‍वाकी ङा जन्‍तु रे प्रोंइनुङ। मिनु मेकोपुकी महिंथु थुं नाइश्‍शा गोरशो रागी
    नु ब्‍वाकीम इप्‍चा ताइनीम। इजीकीएल ३७:२६; लेवी २६:६; होसे २:२०
  eng-NOY: And I will make with them a covenant of peace, and will cause evil beasts
    to cease out of the land, so that they shall dwell safely in the desert, and sleep
    in the woods.
  ita-1927: E fermerò con esse un patto di pace; farò sparire le male bestie dal paese,
    e le mie pecore dimoreranno al sicuro nel deserto e dormiranno nelle foreste.
  ckb-ckb: «”پەیمانی ئاشتییان لەگەڵ دەبەستم و ئاژەڵە دڕندەکان لە خاکەکە دادەماڵم،
    جا بە ئاسوودەیی لە چۆڵەوانی نیشتەجێ دەبن و لەناو دارستانەکان دەنوون.
  eng-BBE: 'And I will make with them an agreement of peace, and will put an end to
    evil beasts through all the land: and they will be living safely in the waste
    land, sleeping in the woods.'
  kan-OKCV: “ ‘ಅವರ ಸಂಗಡ ಸಮಾಧಾನದ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಳ್ಳುವೆನು. ದುಷ್ಟಮೃಗಗಳನ್ನು ದೇಶದೊಳಗೆ
    ಇಲ್ಲದಂತೆ ಮಾಡುವೆನು. ಆದ್ದರಿಂದ ಅವರು ನಿರ್ಭಯವಾಗಿ ಮರುಭೂಮಿಯಲ್ಲಿ ವಾಸಿಸಿ ಅಡವಿಗಳಲ್ಲಿ ಮಲಗುವರು.
  tam-2017: நான் அவர்களுடன் சமாதான உடன்படிக்கைசெய்து, கொடிய மிருகங்களைத் தேசத்தில்
    இல்லாதபடி ஒழியச்செய்வேன்; அவர்கள் சுகமாக வனாந்திரத்தில் வாழ்ந்து, காடுகளில் உறங்குவார்கள்.
  spa-RV-1909: Y estableceré con ellos pacto de paz, y haré cesar de la tierra las
    malas bestias; y habitarán en el desierto seguramente, y dormirán en los bosques.
  ron-BTF: Și eu voi face un legământ de pace cu ele și voi face să înceteze fiarele
    rele din țară; și vor locui în siguranță în pustie și vor dormi în păduri.
  eng-WEBP: “‘I will make with them a covenant of peace, and will cause evil animals
    to cease out of the land. They will dwell securely in the wilderness and sleep
    in the woods.
  eng-FBV: I will make an agreement of peace with them, and get rid of the wild animals
    from the country, so that they can live safely in the wilderness and sleep securely
    in the forest.
  nld-1939: Ik zal met hen een bond van vrede sluiten, en de wilde beesten uit het
    land verjagen, zodat zij zelfs op de steppe nog veilig zijn, en in de bossen rustig
    kunnen slapen.
  nch-BL: “Huan nijsencahuas se camanali ica inijuanti para quipiyase tasehuilisti.
    Huan niquinijcuenis nochi tecuanime ipan nochi nopa tali. Quej nopa nochi nomasehualhua
    itztose ica temachili ipan nopa tepeme campa amo aquijme masehualme. Huan cochise
    ipan nopa cuatitamit huan amo majmahuise.
  vie-1934: Bấy giờ ta sẽ kết với chiên ta một giao ước hòa bình. Ta sẽ làm cho những
    thú dữ trong đất dứt đi, đặng dân ta có thể ở yên ổn trong đồng vắng và ngủ trong
    rừng.
  hin-CV: “ ‘मैं उनके साथ शांति की एक वाचा बांधूंगा और देश को दुष्ट पशुओं से छुटकारा
    दूंगा, ताकि वे निर्जन प्रदेश में सुरक्षित रहें और जंगलों में चैन से सोएं.
  spa-BES: Y haré con ellos un pacto de paz, y pondré fin a las bestias malvadas en
    toda la tierra; y vivirán a salvo en los pastizales y durmiendo en el bosque.
  tdx-tdx: Hampijadoñeko fañinam-pañanintsiñe iereo, vaho haziko alafe’ i taney añe
    o biby maolao; ie hiaiñañoleñañe am-patrambey ao naho hiroro añ’ala ao.
  tha-KJV: เราจะกระทำพันธสัญญาสันติสุขกับเขา และจะกำจัดสัตว์ร้ายเสียจากแผ่นดิน เขาจะอาศัยอยู่ในถิ่นทุ​รก​ันดารอย่างปลอดภัย
    และนอนอยู่ในป่าไม้
  por-BR-2018: E farei com elas um pacto de paz, e farei cessar os maus animais da
    terra; e habitarão no deserto em segurança, e dormirão nos bosques.
  deu-ELO: Und ich werde einen Bund des Friedens mit ihnen machen, und werde die bösen
    Tiere aus dem Lande vertilgen; und sie werden in der Wüste sicher wohnen und in
    den Wäldern schlafen.
  eng-WYC-2018: And I shall make with them a covenant of peace, and I shall make [the]
    worst beasts to cease from [the] earth; and they that dwell in desert, shall sleep
    secure in forests. (And I shall make a covenant of peace with them, and I shall
    make evil, or wild, beasts to cease to exist in the land; and then my sheep shall
    live with security in the field, and shall sleep with peace in the forests.)
  epo-epo: Kaj Mi faros kun ili interligon de paco, kaj Mi malaperigos ĉiujn sovaĝajn
    bestojn el la lando, por ke oni povu loĝi en la dezerto sendanĝere kaj dormi en
    la arbaroj.
  uig-PIN: Mǝn ular bilǝn aman-hatirjǝmlik beƣixlaydiƣan ǝⱨdini tüzüp, yirtⱪuq ⱨaywanlarni
    zemindin tügitimǝn; ular bihǝtǝr bolup janggalda turidu, ormanliⱪlarda ⱪonup uhlaydu.
  beo-beo: Na da ilima gousa:su, amo da ili dafawane gaga:ma:ne, hamomu. Amola Na
    sibi da soge ganodini gaga:iwane esaloma:ne, amola iwila ganodini hahawane golama:ne,
    Na da nimi bagade sigua ohe soge ganodini esala, amo huluane fadegale sefasimu.
  tpi-OTNT: Na mi bai mekim kontrak wantaim ol, bilong ol i ken i stap gut. Na bai
    mi rausim olgeta wel animal i save kilim ol sipsip na ol bai i no inap i stap
    moa long dispela graun. Olsem na bai ol dispela ples nogut, olsem ples nating
    na bikbus, ol bai i kamap gutpela ples bilong ol sipsip i stap long en.
  hau-SA: “ ‘Zan yi alkawarin salama da su in kuma kawar wa ƙasar da namun jeji domin
    su zauna a hamada su kuma kwana a kurmi lafiya lau.
  uig-LAT: Men ular bilen aman-xatirjemlik béghishlaydighan ehdini tüzüp, yirtquch
    haywanlarni zémindin tügitimen; ular bixeter bolup janggalda turidu, ormanliqlarda
    qonup uxlaydu.
  nde-nde: Ngizakwenza isivumelwano sokuthula lazo njalo ngixotshe izilo zeganga elizweni
    ukuze ziyehlala enkangala kuthi izimvu zihlale emahlathini zigcinakale.
  ton-ton: Pea te nau fai mo au ʻae fuakava ke melino, pea te u fakaʻosi ʻae fanga
    manu fekai mei he fonua; pea te nau nofo lelei pe ʻi he toafa, pea nau mohe ʻi
    he ngaahi vao.
  ces-1613: A učině s nimi smlouvu pokoje, způsobím, že přestane zvěř zlá na zemi;
    i budou bydleti na poušti bezpečně, a spáti i po lesích.
  eng-WMB: “‘I will make with them a covenant of peace, and will cause evil animals
    to cease out of the land. They will dwell securely in the wilderness and sleep
    in the woods.
  tam-TCV: “ ‘நான் என் மக்களோடு ஒரு சமாதான உடன்படிக்கை செய்து, காட்டு மிருகங்களை நாட்டிலிருந்து
    துரத்திவிடுவேன். அப்பொழுது அவர்கள் பாலைவனத்தில் வாழ்ந்தும் காடுகளில் உறங்கியும்
    பாதுகாப்பாயிருப்பார்கள்.
  ceb-ULB: Unya magbuhat ako ug kasabotan sa kalinaw diha kanila ug wagtangon ang
    daotang ihalas nga mga mananap gikan sa yuta, aron nga magpuyo sila nga luwas
    sa kamingawan ug makatulog nga luwas sa mga kalasangan.
  pol-UBG: Zawrę z nimi przymierze pokoju i wytępię dzikie zwierzęta z ziemi. I będą
    bezpiecznie mieszkały na pustyni, i spały w lasach.
  agr-agr: Agkan pujusagtinme tusan wi ditajai chichaman umiktatjai. Tuja kuntin ikamia
    kajen aina nunak yaja ishiaktatjai, dutika ai mina uwig aidau agkan batsamsatnume,
    nuninak ikamash agkan kanitnume tusan.
  kyc-kyc: Mona seramopa koo keta pali nao kararami lao namba nakama pipya lao kana
    minayro. Mena suwape wambu nalana pingi dupwa yuu dokona pali nana lao pyao ralinyi
    nembaro dokopa nambana sipisipi dupwa yuu dokonape imwa dupwanape mondo lao palyuo
    kararami.
  urd-GVU: مَیں اسرائیلیوں کے ساتھ سلامتی کا عہد باندھ کر درندوں کو ملک سے نکال دوں
    گا۔ پھر وہ حفاظت سے سو سکیں گے، خواہ ریگستان میں ہوں یا جنگل میں۔
  deu-1912: Und ich will einen Bund des Friedens mit ihnen machen und alle bösen Tiere
    aus dem Land ausrotten, daß sie in der Wüste sicher wohnen und in den Wäldern
    schlafen sollen.
  ntj-ntj: Tjiinya-rna kalkulku wantiku miranykanyira-tjananyarna kanyilkitjalu. Tjiinya-rna
    ngupanu pirninya tjirtira wiyanma. Nyangka-yayi ngayuku tjiipu pirnilu ngurlumaaltu
    ngarala parrangalkunma yurirlpangka palunyalu mungarringkula purtingka kunkunpa
    ngarrima.
  kan-2017: “‘ನಾನು ಅವರೊಂದಿಗೆ ಸಮಾಧಾನದ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಳ್ಳುವೆನು; ದುಷ್ಟಮೃಗಗಳು ದೇಶದಲ್ಲಿ
    ಇನ್ನಿರದಂತೆ ಮಾಡುವೆನು; ನನ್ನ ಜನರು ಕಾಡಿನಲ್ಲಿ ನಿರ್ಭಯವಾಗಿ ವಾಸಿಸುವರು, ಅರಣ್ಯದಲ್ಲಿ ಹಾಯಾಗಿ
    ನಿದ್ರಿಸುವರು.
  yap-yap: Bay gu ngongliy reb e m’ag u thilmad ni ir e bayi micheg ngorad ni dabki
    buch ban’en rorad. Bay gu chuweg ko nam rorad urngin e gamanman nra i maad’ad
    ngorad, ni fan e nge yag ni par e saf rog u daken e ted ma yad be mol u fithik’
    e gerger ni dabki buch ban’en rorad.
  hlt-MCSB: Amih taengah rhoepnah paipi ka saii vetih boethae mulhing te diklai lamloh
    ka kangkuen sak ni. Te daengah ni khosoek ah ngaikhuek la kho a sak uh vetih duup
    ah a ih uh eh.
  mdy-ETH: ኮሹሞ ጫኣቁሞ ታኣኒ ዔያቶና ዎላ ጫኣቃንዳኔ፤ ፑርታ ማዔ ካዮ ቦዖ ታኣኒ ዔያቶ ዓጫፓ ባይዛንዳኔ፤ ዬያሮ ታኣኮ ማራታ
    ፔኤኮ ሄንቃ ቦኦሎይዳ ኮሺ ሄንቂ ሄንቂ ናንጋኒና ዒኢካ ካዮ ባኣካኣ ዎርቃኒ ዳንዳዓኔ።
  twi-ASANTE: “ ‘Me ne wɔn bɛyɛ asomdwoeɛ apam na matɔre nkekaboa ase wɔ asase no
    so sɛdeɛ wɔbɛtumi atena ɛserɛ so na wɔadeda kwaeɛ mu asomdwoeɛ mu.
  eng-WEBU: “‘I will make with them a covenant of peace, and will cause evil animals
    to cease out of the land. They will dwell securely in the wilderness and sleep
    in the woods.
  wal-wal: “‘“Taani etaara sarotettaa maachchaa maacettana; iita do7atakka taani biittaappe
    diggana; yaatobare ta dorssati bazzon saro de7ana; wora garssankka hirggi bainnan
    allaxxana.
  spa-PDDPT: Estableceré con ellas un Pacto de paz. Eliminaré las fieras de la tierra.
    Vivirán seguras en el desierto y dormirán en los bosques.
  gun-gun: — Ha'e gui ha'e kuery pe ajapo 'rã xereve ikuai porã aguã. Ha'e rami vy
    amomba 'rã mymba nharõ yvy re ikuai va'ekue. Ha'e ramo xevygua kuery tekoa e'ỹa
    rupi ikuai, ha'e ka'aguy rupi oke teĩ mba'eve ndoikoi 'rã.
  ilo-ULB: Ket mangaramidakto iti katulagan a pakikapia kadakuada ken ikkatekto dagiti
    dakes nga atap nga ayup manipud iti daga, isu nga agbiagto a sitatalged dagiti
    karnerok iti let-ang ken maturogdanto kadagiti kabakiran.
  kpg-kpg: Au gaa hai dagu hagababa gi digaula dela e duuli mai digaula gi di gowaa
    e dahi. Au ga hagabagi gi daha nia manu huaidu huogodoo gi daha mo di nadau henua,
    gei agu siibi gaa noho i di aumaalia i lodo henua ge e kiikii hagahumalia i lodo
    nia gowaa huogodoo.
  uig-ARA: مەن ئۇلار بىلەن ئامان-خاتىرجەملىك بېغىشلايدىغان ئەھدىنى تۈزۈپ، يىرتقۇچ
    ھايۋانلارنى زېمىندىن تۈگىتىمەن؛ ئۇلار بىخەتەر بولۇپ جاڭگالدا تۇرىدۇ، ئورمانلىقلاردا
    قونۇپ ئۇخلايدۇ.
  sus-sus: «N bɔɲɛsa saatɛ tongoma nɛ e bɛ. N wulai sube xaaɲɛe ɲɔnma nɛ bɔxi ma,
    alako mixi xa nɔ sabatide yire birin bɔɲɛsa kui.
  pon-2006: I pahn wiahda inou ehu ong irail me pahn keleirailpene. I pahn koakoahsang
    mahn keper koaros nan sahpwet, pwe nei sihpw kan en kak silasil mwahu koukousoan
    nan mohs akan oh meir mwahu nanwel en tuhke kan.
  jae-jae: Aê gabe jamoatiŋ poac wamaŋa êndêŋ êsêac ma jansoc bôcbôm sêwi nêŋ gamêŋ
    siŋ, go ŋoc domba sêŋgôŋ ŋajamgeŋ aŋga oba ma sênêc bêc aŋga saleŋ.
  ksd-ksd: Ma ina pait ra kunubu na malmal ma diat, ma ina korot vue ra umana leing
    kan ra gunan; ma kaugu tarai diat a ki bulu ta ra pupui, ma diat a va aro ta ra
    lokor.
  grc-BRENT: Καὶ διαθήσομαι τῷ Δαυὶδ διαθήκην εἰρήνης, καὶ ἀφανιῶ θηρία πονηρὰ ἀπὸ
    τῆς γῆς, καὶ κατοικήσουσιν ἐν τῇ ἐρήμῳ, καὶ ὑπνώσουσιν ἐν τοῖς δρυμοῖς.
  ind-AYT: “Aku akan membuat perjanjian damai dengan mereka dan melenyapkan binatang-binatang
    buas dari negeri itu supaya mereka dapat tinggal dengan aman di padang belantara
    dan tidur di hutan-hutan.
  nya-nya: “ ‘Ndidzapangana nazo pangano la mtendere. Ndidzachotsa mʼdzikomo zirombo
    zolusa. Choncho nkhosa zanga zidzakhala mu mtendere mu chipululu ngakhalenso mʼthengo.
  hrv-hrv: I sklopit ću s njima Savez mira i uklonit ću iz zemlje sve divlje zvijeri,
    i živjet će mirno u pustinji i spavati po šumama.
  mps-mps: Tama eno augwali dali deli homu eyu, augwali dali bidabo po dąų walaibao,
    te augwali bugagia bidimainu. Tama eno te sipsip dabe elebo te bulu hasa dabe
    tigidali badu sela sąnama, tama augwali te bulude munu me ma bidigobeo. Tama
    tibaso, te sipsip dabego te wa pai tǫ dali, te ni sili elalubo bulu dali si te
    sipsip dabe bidabo bulu wiegi yai tiwai elaluaibao,’ eno te po obao” wali.
  tpi-tpi: Na mi bai mekim kontrak wantaim ol, bilong ol i ken i stap gut. Na bai
    mi rausim olgeta wel animal i save kilim ol sipsip na ol bai i no inap i stap
    moa long dispela graun. Olsem na bai ol dispela ples nogut, olsem ples nating
    na bikbus, ol bai i kamap gutpela ples bilong ol sipsip i stap long en.
  dan-1931: Jeg vil slutte en Fredspagt med dem og udrydde de vilde Dyr at Landet,
    så de trygt kan bo i Ørkenen og sove i Skovene.
  vie-OVCB: “Ta sẽ lập giao ước hòa bình với dân Ta và đuổi những thú nguy hiểm ra
    khỏi xứ. Vậy họ có thể sống an toàn ngoài đồng hoang và ngủ trong rừng mà không
    sợ hãi.
  guj-2017: હું તેઓની સાથે શાંતિનો કરાર કરીશ અને દેશમાંથી જંગલી પશુઓને હાંકી કાઢીશ,
    જેથી મારાં ઘેટાં ખુલ્લા અરણ્યમાં સુરક્ષિત રહેશે અને શાંતિથી જંગલમાં સૂઈ જશે.
  pon-2006A: I pahn wiahda inou ehu ong irail me pahn keleirailpene. I pahn koakoahsang
    mahn keper koaros nan sahpwet, pwe nei sihpw kan en kak silasil mwahu koukousoan
    nan mohs akan oh meir mwahu nanwel en tuhke kan.
  por-BRBSL: “'Farei com eles um pacto de paz, e farei com que animais malignos cessem
    de sair da terra. Eles habitarão em segurança no deserto e dormirão na floresta.
  cth-cth: Hahoi, ahnimouh hoi roumnae lawkkamnae hah ka sak vaiteh, sarang kathout
    hah ram thung hoi ka baw sak han, kahrawngum vah karoumcalah kho a sak vaiteh,
    ratu thungvah karoumcalah a i awh han.
  twi-twi: “ ‘Me ne wɔn bɛyɛ asomdwoe apam na matɔre nkekaboa ase wɔ asase no so sɛnea
    wobetumi atena sare so na wɔadeda kwae mu asomdwoe mu.
  hlt-hlt: Amih taengah rhoepnah paipi ka saii vetih boethae mulhing te diklai lamloh
    ka kangkuen sak ni. Te daengah ni khosoek ah ngaikhuek la kho a sak uh vetih duup
    ah a ih uh eh.
  tbz-SIM: N yóó ì dɔ̀ɔ̀nɛ̀ mɛtɑummɛ̀ mmɛ kɛ̀ ti nɑrikɛ kɛ̀ n kɛi ntikpɑsĩ̀ntì, bɑ́
    tì tɛ̃́nkɛ bɑ́ nkpɑɑ́ bo kɛ̀ m pe ncentì dikpɑ́ɑ̀ kɛ bɑ́ nyĩɛ̃̀kù kɛ níí duɔ́o
    bɛ̀tɛ̀ìì kutúúkù miɛkɛ.
  msy-2020: Me navir amɨrizimɨn ikɨ deragh dapiagh ikɨsɨ, kɨ me ko Akar Dɨkɨrɨzir
    Gavgavim damuam. Me mɨsoghɨrarɨghamin asɨzir atiaba, kɨ bar ada gɨvagham, eghtɨ
    da ua men nguazimɨn ikian kogham. Guizbangɨra, nan sipsipba deravɨra ikɨva ruarir
    ekiabar dakuam.
  dop-dop: Tɑcɑɑ sɩ mɑ́ nɑ mɑ kɑlǝkʋ tɩɩ pɛɛlɩ hɛɛsʋɣʋ nɔɣɔ. Mɑɑ kpiisi tɑɑlɛ wontu
    kɛ tɛtʋ tɑɑ. Tɔlɑ kɑ́ cɑɣɑnɑ ɑ tǝɣɩ wʋlɑɣɑ tɛtʋ tɑɑ. A kɑ tooki hɔtʋ tɛɛ.
  azb-azb: “Onlarla bir sülh əhdi bağlayacağam, ölkədən zərərli heyvanları qovacağam
    ki, onlar çöldə asayiş içində yaşayıb meşələrdə yatsın.
  eng-DBY: And I will make with them a covenant of peace, and will cause evil beasts
    to cease out of the land; and they shall dwell in safety in the wilderness, and
    sleep in the woods.
  hin-2017: “मैं उनके साथ शान्ति की वाचा बाँधूँगा, और दुष्ट जन्तुओं को देश में न रहने
    दूँगा; अतः वे जंगल में निडर रहेंगे, और वन में सोएँगे।
  wol-KYG: Maay fas ak ñoom kóllëreg jàmm, maay far ci réew mi wépp rab wu aay. Su
    boobaa ñu dëkke màndiŋ mi ci xel mu dal, di fore bët biir gott bi.
  eng-YLT: And I have made for them a covenant of peace, And caused evil beasts to
    cease out of the land, And they have dwelt in a wilderness confidently, And they
    have slept in forests.
  eng-WYC-2017: And I shall make with them a covenant of peace, and I shall make [the]
    worst beasts to cease from [the] earth; and they that dwell in desert, shall sleep
    secure in forests.
  eng-WMBB: “‘I will make with them a covenant of peace, and will cause evil animals
    to cease out of the land. They will dwell securely in the wilderness and sleep
    in the woods.
  urd-GVH: मैं इसराईलियों के साथ सलामती का अहद बाँधकर दरिंदों को मुल्क से निकाल दूँगा।
    फिर वह हिफ़ाज़त से सो सकेंगे, ख़ाह रेगिस्तान में हों या जंगल में।
  rug-rug: Kote tavetia Rau si keke vinariva egoi pa binule koa rini meke va rizu
    pani sari na kurukuru pinomo, pude boka koa va bulebulei dia si arini pa soloso
    qega meke puta muliuṉu pa hiqohiqo.
  gaz-gaz: “ ‘Ani isaan wajjin kakuu nagaa nan gala; akka isaan gammoojjii keessa
    jiraatanii bosona keessa nagaan ciciisaniif bineensota hamoo biyyattii keessaa
    nan baasa.
  fra-LSG: Je traiterai avec elles une alliance de paix, et je ferai disparaître du
    pays les animaux sauvages; elles habiteront en sécurité dans le désert, et dormiront
    au milieu des forêts.
  gnn-gnn: Ŋarra yurru nherraṉ dhawu'na walalaŋgala, bitjan walalanydja yurru ŋarrakuwaynha
    wal'ŋu yolŋu'‐yulŋu, ga ŋarra yurru walalaŋgu Waŋarr God, ga nhinanydja walala
    yurru yukurra ŋayaŋu‐yal'yunna, gunganhamirriyanharawuynha ŋulaŋuru nhäŋurunydja
    maḏakarritjŋurunydja romŋuru.
  yal-yal: N bɔɲɛ xunbeli layirin xidima nɛn nxu nun ne tagi, n yi yamanan sube xaɲɛne
    raxɔri, alogo e xa dɔxɔ burunna ra makantanni, e yi xi fɔtɔnne yi.
  haw-1868: A e hana au i berita hoomalu me lakou, a e hooki aku au i na holoholona
    ino mai loko aku o ka aina; a e noho maluhia lakou ma ka waonahele, a e moe hoi
    maloko o na ululaau.
  arb-NAV: وَأُبْرِمُ مَعَهُمْ مِيثَاقَ سَلامٍ، وَأَقْضِي عَلَى الْوُحُوشِ الضَّارِيَةِ
    فِي الأَرْضِ فَيُقِيمُونَ فِي الصَّحْرَاءِ آمِنِينَ، وَيَنَامُونَ فِي الْغَابَاتِ
    مُطْمَئِنِّينَ.
  ewe-ewe: “ ‘Mabla ŋutifafa ƒe nu kpli wo, eye maɖe lã wɔadãwo ɖa le anyigba la dzi,
    ale be woanɔ gbegbe, eye woadɔ alɔ̃ le avewo me le dedinɔnɔ me.
  eng-LEE: 'And I will make with them a covenant of peace, and I will cause the wild
    beasts to cease out of the land: and they shall dwell in the wilderness in safety,
    and sleep in the forests.'
  asm-FB: আৰু মই তেওঁলোকৰ লগত এটি শান্তিৰ নিয়ম স্থাপন কৰিম, আৰু দেশৰ পৰা হিংসুক জন্তুবোৰ
    দূৰ কৰিম; যেন তেওঁলোকে মৰুভূমিত নিৰ্ভয়ে বাস কৰিব, আৰু কাঠনিত টোপনি যাব।
  sus-A: «ﭑ بْحّسَ سَاتّ تٌنفٌمَ نّ عٍ بّ. ﭑ وُلَءِ سُبٍ شَاحّيٍ حْنمَ نّ بْشِ مَ،
    عَلَكٌ مِشِ شَ نْ سَبَتِدٍ يِرٍ بِرِن بْحّسَ كُي.
  fra-SBL: '"''Je conclurai avec eux une alliance de paix, et je ferai disparaître
    du pays les animaux malfaisants. Ils habiteront en sécurité dans le désert et
    dormiront dans les bois.'
  hbo-hbo: וְכָרַתִּ֤י לָהֶם֙ בְּרִ֣ית שָׁלֹ֔ום וְהִשְׁבַּתִּ֥י חַיָּֽה־רָעָ֖ה מִן־הָאָ֑רֶץ
    וְיָשְׁב֤וּ בַמִּדְבָּר֙ לָבֶ֔טַח וְיָשְׁנ֖וּ בַּיְּעָרִֽים׃
  piu-2006: '@see-verse:EZK.034.024'
  pjt-pjt: “Kuwariṉa ngayuku tjiipi tjuṯa kalkuṉi tjananya tiṯutjarangku pukuḻpa wankaṟu
    kanyintjikitjangku. Munuṉa tjiṯutja inuṟa tjuṯa tjanampa nguranguṟu wiyaṉi tjiipi
    paluṟu tjana ukiṟi wankaṟungku ngaṟala ngalkuntjaku munu puṉu wiltjangka nguḻu
    wiya ngarinytjaku.
  kik-kik: “ ‘Nĩngathondeka kĩrĩkanĩro gĩa thayũ nacio, nacio nyamũ cia gĩthaka ndĩcieherie
    kũu bũrũri-inĩ ũcio, nĩgeetha itũũre werũ-inĩ na ikomage mĩtitũ-inĩ irĩ na thayũ.
  fra-NCL: Je conclurai avec elles une alliance de paix ; je ferai disparaître du
    pays les bêtes féroces, et ils habiteront en sécurité dans le désert, et ils dormiront
    dans les forêts.
  cek-AK: Nihcae hoi angdaeh lokkamhaih to ka sak han, moi kasannawk to prae thung
    hoiah ka huih boih han; to naah tuunawk loe praezaek ah om o ueloe, taw thungah
    kamong ah pra o tih boeh.
  cuk-cuk: '” ’An wemarbo igar-bogidikid mesoed: An we-yargine ibmar-durgan-ursirmar
    obelogoed, adi, an-sibad-wawaadmar nega-dulesulidganba sunna dobsuli megmalaga,
    degi, sapurba bogidikidgi gabmaloed.'
  uig-CYR: Мән улар билән аман-хатирҗәмлик беғишлайдиған әһдини түзүп, житқуч һайванларни
    зиминдин түгитимән; улар бехәтәр болуп җаңгалда туриду, орманлиқларда қонуп ухлайду.
  tel-2017: అవి అరణ్యంలో నిర్భయంగా నివసించేలా, అడవిలో క్షేమంగా పడుకునేలా నేను వాటితో
    శాంతి ఒడంబడిక చేస్తాను. దేశంలో క్రూర జంతువులు లేకుండా చేస్తాను.
  hat-BSA: “‘Mwen va fè yon akò lapè ak yo e retire bèt sovaj sou peyi a pou yo ka
    viv ansekirite nan dezè a, e dòmi byen nan forè a.
  kos-kos: Nga fah orala sie wuleang in misla yorolos, tuh in wangin mwe lokoalok
    nu selos. Nga ac fah lusla kosro sulallal nukewa ma muta fin acn uh, tuh sheep
    nutik uh in ku in muta wo inima uh, ac motul insak uh.
  hbo-WLC: וְכָרַתִּ֤י לָהֶם֙ בְּרִ֣ית שָׁל֔וֹם וְהִשְׁבַּתִּ֥י חַיָּֽה־רָעָ֖ה מִן־הָאָ֑רֶץ
    וְיָשְׁב֤וּ בַמִּדְבָּר֙ לָבֶ֔טַח וְיָשְׁנ֖וּ בַּיְּעָרִֽים׃
  ibo-ibo: “ ‘Mụ na ha ga-agba ndụ udo. Aga m achụpụkwa anụ ọjọọ niile nʼala ha, ka
    ndị m nwee ike ibi nʼudo nʼọzara, ma rahụkwa ụra ọ bụladị nʼetiti oke ọhịa nʼenweghị
    nsogbu.
  ory-ory: ଆଉ, ଆମ୍ଭେ ସେମାନଙ୍କ ପକ୍ଷରେ ଶାନ୍ତିର ନିୟମ ସ୍ଥିର କରିବା ଓ ହିଂସ୍ରକ ପଶୁଗଣକୁ ଦେଶରୁ
    ଶେଷ କରିବା; ତହିଁରେ ସେମାନେ ନିରାପଦରେ ପ୍ରାନ୍ତରରେ ବାସ କରିବେ ଓ ବନରେ ଶୟନ କରିବେ।
  chk-chk: Iwe, üpwe föri eu pwonen kinamwe lefiler me ngang o arosala manmwachon
    ewe fanü, pwe nei sip kana repwe nonom lon fanüapö fän kinamwe o möür lein ekewe
    wöllap.
  rop-rop: “Detlot Isreil pipul, olabat na main ship olabat, en ai garra meigim brabli
    strongwan pramis wulijim olabat garra jidan brabli gudbalawei. Ai garra andimwei
    ola wailwan enimul brom det deset kantri en bush kantri wulijim main ship olabat
    kaan bradin langa olabat.
  ukr-1871: І вчиню з ними завіт мира та й повиганяю з землї хиже зьвіррє, й будуть
    жити собі безпеч у степу й спати по гаях.
  deu-1951: Ich will einen Friedensbund mit ihnen schließen und alle bösen Tiere aus
    dem Lande treiben, daß sie in der Wüste sicher wohnen und in den Wäldern schlafen
    können.
  eng-JPS: And I will make with them a covenant of peace, and will cause evil beasts
    to cease out of the land; and they shall dwell safely in the wilderness, and sleep
    in the woods.
  srp-1865: I uèiniæu s njima zavjet mirni, istrijebiæu zle zvijeri iz zemlje, i oni
    æe živjeti u pustinji bez straha i spavaæe u šumama.
  lug-lug: “ ‘Ndikola endagaano yange ezisuubiza emirembe, era ndigoba mu nsi ensolo
    enkambwe, zibeerenga mu ddungu era zeebakenga mu bibira mirembe nga tezirumbibwa.
  heb-heb: וכרתי להם ברית שלום והשבתי חיה רעה מן הארץ וישבו במדבר לבטח וישנו ביערים׃
  ben-IRV: তারপর আমি তাদের পক্ষে শান্তির নিয়ম স্থির করব ও হিংস্র পশুদেরকে দেশ থেকে
    তাড়াবো তাতে তারা নির্ভয়ে প্রান্তরে বাস করবে ও বনে ঘুমাবে।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਨਾਲ ਸ਼ਾਂਤੀ ਦਾ ਨੇਮ ਬੰਨ੍ਹਾਂਗਾ ਅਤੇ ਬੁਰੇ ਦਰਿੰਦਿਆਂ ਨੂੰ ਦੇਸ ਵਿੱਚੋਂ
    ਮੁਕਾ ਦਿਆਂਗਾ। ਉਹ ਉਜਾੜ ਵਿੱਚ ਸੁੱਖ ਨਾਲ ਵੱਸਣਗੇ ਅਤੇ ਜੰਗਲਾਂ ਵਿੱਚ ਸੌਣਗੇ।
  mya-JVB: သူ တို့နှင့် ငြိမ်သက် ခြင်း ပဋိညာဉ် ကို ငါဖွဲ့ ၍ ၊ ဆိုး သောသားရဲ တို့ကို
    ထိုပြည် ၌ ပယ်ဖြတ် မည်။ သူတို့သည် လွင်ပြင် ၌ ငြိမ်ဝပ် စွာနေ ၍ တော ၌ အိပ်ပျော် ကြလိမ့်မည်။
  hmo-hmo: “Lau ese idia danu gwauhamata taravatuna do lau karaia, bona uda boroma
    dikadia ibounai do lau lulua ore. Vadaeni idia be nadi kavakava gabudia, bona
    uda gabudia danu dekenai do idia mahuta diba, mai edia gari ta lasi.
  urd-urd: मैं उनके साथ सुलह का 'अहद बाधूँगा और सब बुरे दरिन्दों को मुल्क से हलाक
    करूँगा, और वह वीरान में सलामती से रहा करेंगे और जंगलों में सोएँगे।
  rus-SYN: И заключу с ними завет мира и удалю с земли лютых зверей, так что безопасно
    будут жить в степи и спать в лесах.
  bqc-SIM: Ma bàa aↄ kúńnↄ, mí wàiↄ midɛ ń bùsuu. Aaↄ ku gbáau, aaↄ i lákpɛu
    dↄdↄa.
  tcz-CHONGTHU: Keiman kamite toh chamna dinga kitepna khat kasemdoh a chule agamsunga
    konna gamsa hang ho chu kadel mang ding ahi. Hitia chu amaho bitsella gammang
    lah a lhale theidiu chule thingphung lah ho a chu kichatna beihella ihmu diu ahi.
  mar-mar: मग मी त्यांच्याबरोबर एक शांततेचा करार करीन आणि दुष्ट वन्य पशू देशातून नाहीसे
    करीन, मग माझ्या मेंढ्या वाळवंटातही सुरक्षित राहतील आणि रानात झोपतील.
  qub-qub: « ‹Uyu uyshano caycaj acrashä runacunawanmi alli parlacushaj allillana
    goyänanpaj. Israel nasyunpitaga micucoj animalcunata illgächishämi. Chaura paycunaga
    jäcoj intëru jircacunacho mana manchacuypana tiyacongapaj. Munticunachöpis puñucongapaj.
  bqp-bqp: Nɑ nɔɔ mwɛɛru kuɑ mɑ kon nu bɔri yɛndu wɛ̃. Kon de gbeeku yɛɛ kpuro yi
    doonɑ tem minin di. Sɑɑ ye sɔɔ, nu koo kpĩ nu kpunɑ gbɑburɔ kɑ dɑ̃ɑ sɔ̃ɔwɔ.
  hat-hat: M'ap pase ak yo yon kontra k'ap garanti yo kè poze, m'ap fè tout bèt nan
    bwa disparèt nan peyi a. Konsa mouton m' yo va rete san pwoblèm nan savann yo,
    y'a dòmi nan rakbwa yo.
  eng-BSB: I will make with them a covenant of peace and rid the land of wild animals,
    so that they may dwell securely in the wilderness and sleep in the forest.
  eng-WEBPB: “‘I will make with them a covenant of peace, and will cause evil animals
    to cease out of the land. They will dwell securely in the wilderness and sleep
    in the woods.
  kbq-kbq: Hagi Nagra mani fruma hu'za manisaza huhagerafi huvempagea zamagranena
    huhagenerafina, afi zagaramina ama mopafintira zmahenati atranena, ka'ma kopine
    zafafinena koro osu mase'za vanoma nehanageno, afi zagamo'za ozmamprigahaze.
  nhe-BL: “Huan nijsencahuas se tlajtoli ica yajuanti para quipiyase tlasehuilistli.
    Huan niquinijcuenis nochi tecuanime ipan nochi nopa tlali. Queja nopa nochi notlacajhua
    itztose ica temachili ipan nopa tepetini campa ax aquij tlacame. Huan cochise
    ipan nopa cuatitlamitl huan ax majmahuise.
  gub-BL: Azapokatu putar heze'egaw wanehe we ihe nehe, wapyro pà ikatu 'ym ma'e iapo
    har wanuwi nehe. Amumaw putar miar ipuruzukaiwahy ma'e Izaew ywy rehe har ihe
    wà nehe. Nezewe mehe hereimaw upuner putar weko katu haw rehe kaiwer pe wà nehe,
    ka'a pupe uker katu haw rehe wà nehe no.
  eng-DRA: 'And I will make a covenant of peace with them, and will cause the evil
    beasts to cease out of the land: and they that dwell in the wilderness shall sleep
    secure in the forests.'
