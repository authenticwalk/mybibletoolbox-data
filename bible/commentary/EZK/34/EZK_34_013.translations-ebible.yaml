    burqaawwaniitii fi lafa namni jiraatu kan biyya sana keessaa hunda isaan nan tikfadha.
  fra-LSG: Je les retirerai d’entre les peuples, je les rassemblerai des diverses
    contrées, et je les ramènerai dans leur pays; je les ferai paître sur les montagnes
    d’Israël, le long des ruisseaux, et dans tous les lieux habités du pays.
  gnn-gnn: '@see-verse:EZK.034.012'
  yal-yal: N na e raminima nɛn siyane yɛ, n yi e malan sa keli yamana wuyaxi yi, n
    yi e xali e yamanani. N na n yengi dɔxɔma nɛn e xɔn Isirayila geyane fari, e nun
    xudene dɛ e nun yamaan dɔxɔdene birin yi yamanani.
  iou-iou: U ämatä komeken nanik yämagutpäŋ yäŋ-yäkŋat yäpmäŋ ini komen Isrel uken
    äneŋi api äbet. Ude täŋpäŋ pom terak-terak ba ume dubiniken ba kome täga ätuken
    yäŋ-yäkŋat yäpmäŋ kuŋkaŋ äbäk täŋira ketem säkgämän naŋpäŋ api itneŋ.
  haw-1868: A e lawe mai au ia lakou mai na lahuikanaka mai, a e houluulu ia lakou
    ma na aina mai, a e lawe mai ia lakou i ko lakou aina iho, a e hanai au ia lakou
    maluna o na mauna o ka Iseraela, ma na muliwai hoi a ma na wahi i nohoia a pau
    o ka aina.
  arb-NAV: وَأُخْرِجُهُ مِنْ بَيْنِ الشُّعُوبِ وَأَجْمَعُهُ مِنَ الْبُلْدَانِ، وَأَرُدُّهُ
    إِلَى أَرْضِهِ، حَيْثُ أَرْعَاهُ عَلَى جِبَالِ إِسْرَائِيلَ وَفِي الأَوْدِيَةِ
    وَفِي جَمِيعِ أَمَاكِنِ الأَرْضِ الآهِلَةِ.
  ewe-ewe: Maɖe wo tso dukɔwo me, maƒo ƒu wo tso anyigbawo dzi, eye makplɔ wo ava
    woawo ŋutɔ ƒe anyigba dzi. Mana woaɖu gbe le Israel towo dzi, le Israel ƒe baliwo
    me kple amenɔƒewo katã le anyigba la dzi.
  eng-LEE: And I will bring them out from the people, and gather them from the countries,
    and I will bring them to their own land; and I will feed them upon the mountains
    of Israel, in the ravines, and in all the inhabited places of the country.
  asm-FB: তেতিয়া মই আটাই লোকসকলৰ মাজৰ পৰা তেওঁলোকক উলিয়াই আনিম; আৰু দেশবোৰৰ পৰা
    সেইবোৰক গোটাই তেওঁলোকক নিজৰ দেশলৈ আনিম। আৰু ইস্ৰায়েলৰ পৰ্ব্বতত, জুৰিবোৰৰ কাষত
    আৰু বসতিৰ যোগ্য ঠাইবোৰত মই সেইবোৰক চৰাম।
  sus-A: ﭑ عٍ رَ مِنِمَ نّ حَمَنّيٍ بِرِن لٌنفٌرِ رَ، ﭑ عٍ شَنِن عٍ شْنيِ. ﭑ مّينِمَ
    نّ عٍ مَ عٍ شَ فٍيَيٍ قَرِ نُن عٍ شَ فُلُنبَيٍ كُي، عٍ شَ لُ عٍ يّتّ شَ بْشِ مَ.
  fra-SBL: Je les ferai sortir du milieu des peuples, je les rassemblerai des pays,
    et je les ramènerai dans leur pays. Je les ferai paître sur les montagnes d'Israël,
    près des cours d'eau, et dans tous les lieux habités du pays.
  hbo-hbo: וְהֹוצֵאתִ֣ים מִן־הָעַמִּ֗ים וְקִבַּצְתִּים֙ מִן־הָ֣אֲרָצֹ֔ות וַהֲבִיאֹתִ֖ים
    אֶל־אַדְמָתָ֑ם וּרְעִיתִים֙ אֶל־הָרֵ֣י יִשְׂרָאֵ֔ל בָּאֲפִיקִ֕ים וּבְכֹ֖ל מֹושְׁבֵ֥י
    הָאָֽרֶץ׃
  piu-2006: '@see-verse:EZK.034.012'
  kik-kik: Nĩngaciruta ndũrĩrĩ-inĩ, na ndĩcicookanĩrĩrie kuuma mabũrũri-inĩ, na ndĩcirehe
    bũrũri ũrĩa ũrĩ wacio kĩũmbe. Nĩngacirĩithagia kũu irĩma-inĩ cia bũrũri wa Isiraeli,
    na tũmĩkuru-inĩ, o na kũu bũrũri-inĩ ũcio kũrĩa gũtũũragwo nĩ andũ.
  fra-NCL: Je les ferai sortir du milieu des peuples, et je les rassemblerai des divers
    pays ; je les ramènerai sur leur sol, et je les ferai paître sur les montagnes
    d’Israël, dans les vallées et dans tous les lieux habités du pays.
  cek-AK: Nihcae to kaminawk salak hoiah ka hoih han, praenawk thung hoiah ka huih
    cuu moe, angmacae prae thungah ka caeh haih han; nihcae to Israel maenawk nuiah,
    vapuinawk taeng hoi prae thung ih ohhaih ahmuen boih ah ka pacah han boeh.
  cuk-cuk: ”Sibad-wawaadmar dulemar-yar-baid-baidgi-bukwamalad-abargi an onogoed,
    yar-baigangi-bukwamaladgi an onmakoed, degi, e-yarse an sedoed. Israel-e-yalagangi,
    dianmarba, degi, bela neggweburmargi an akoed.
  uig-CYR: Мән уларни хәлиқләрдин епкелимән, уларни мәмликәтләрдин жиғимән, өз зиминиға
    апиримән; Мән уларни Исраил тағлири үстидә, ериқ-үстәңләр бойида вә зиминдики
    барлиқ туралғу җайларда бақимән;
  tel-2017: ఇతర ప్రజల మధ్యనుంచి వాటిని తోడుకు వచ్చి, వాటి స్వదేశంలోకి తీసుకొస్తాను.
    ఇశ్రాయేలు కొండల మీద, వాగుల దగ్గర, దేశంలో నివాసాలు ఏర్పడ్డ ప్రతి స్థలంలో వాటిని
    మేపుతాను.
  hat-BSA: Mwen va mennen yo sòti pami pèp yo, rasanble yo soti nan peyi yo, e mennen
    yo nan pwòp peyi yo. Konsa, Mwen va bay yo manje sou mòn Israël yo, akote sous
    dlo yo ak tout kote ki abite nan peyi a.
  kos-kos: Nga ac fah eisalos liki mutunfacl saya nukewa ma elos fahsrelik nu we,
    ac oraloseni nu sie, ac folokunulosme nu in facl selos sifacna. Nga ac fah kololosla
    nu fineol ac infacl srisrik lun acn Israel. Ac nga fah kitalos in ima wolana.
  hbo-WLC: וְהוֹצֵאתִ֣ים מִן־הָעַמִּ֗ים וְקִבַּצְתִּים֙ מִן־הָ֣אֲרָצ֔וֹת וַהֲבִיאֹתִ֖ים
    אֶל־אַדְמָתָ֑ם וּרְעִיתִים֙ אֶל־הָרֵ֣י יִשְׂרָאֵ֔ל בָּאֲפִיקִ֕ים וּבְכֹ֖ל מוֹשְׁבֵ֥י
    הָאָֽרֶץ׃
  ibo-ibo: Aga m esite nʼobodo niile, na mba niile ha nọ kpọghachi ha nʼala nke ha.
    Aga m azụ ha nri nʼelu ugwu niile nke Izrel, na nʼakụkụ mmiri niile, ebe ala na-ewepụta
    nri nke ọma.
  ory-ory: ଆଉ, ଆମ୍ଭେ ନାନା ଗୋଷ୍ଠୀୟମାନଙ୍କ ମଧ୍ୟରୁ ସେମାନଙ୍କୁ ବାହାର କରି ଆଣିବା ଓ ନାନା ଦେଶରୁ
    ସେମାନଙ୍କୁ ସଂଗ୍ରହ କରି ସେମାନଙ୍କୁ ନିଜ ଦେଶକୁ ଆଣିବା, ପୁଣି ଆମ୍ଭେ ସେମାନଙ୍କୁ ଇସ୍ରାଏଲର
    ପର୍ବତ ସକଳରେ, ଜଳପ୍ରବାହର ନିକଟରେ ଓ ଦେଶର ସକଳ ବସତି ସ୍ଥାନରେ ଚରାଇବା।
  chk-chk: Üpwe emwenirewu seni lein ekewe mwü, üpwe pwal achufengeniir seni lon ekewe
    fanü o emwenirelong lon poputän fanüer. Üpwe amongöör won ekewe chukun Israel,
    ünükün ekewe chanpupu, pwal lon ekewe leni meinisin mi so lon ewe fanü.
  rop-rop: en ai garra bringimbek olabat brom najalot kantri weya olabat bin oldei
    jidanbat. Ai garra jidan olabat stakmen, en ai garra larram olabat dagadagat daga
    langa det hil kantri blanga Isreil, en langa det brabli gudwan fam kantri.
  ukr-1871: І повиводжу їх ізпроміж народів і позбіраю з країн, та й приведу в їх
    землю, й пасти му їх по горах Ізрайлевих, поблизу потоків і по всїх осаджених
    місцях сієї землї.
  deu-1951: Ich will sie aus den Völkern herausführen und aus den Ländern zusammenbringen
    und will sie in ihr Land führen und sie weiden auf den Bergen Israels, in den
    Tälern und an allen Wohnorten des Landes.
  eng-JPS: And I will bring them out from the peoples, and gather them from the countries,
    and will bring them into their own land; and I will feed them upon the mountains
    of Israel, by the streams, and in all the habitable places of the country.
  srp-1865: I izvešæu ih iz naroda, i pokupiæu ih iz zemalja, i dovešæu ih u zemlju
    njihovu, i pašæu ih na gorama Izrailjevijem pokraj potoka i po svijem mjestima
    naseljenijem u zemlji.
  lug-lug: Ndiziggya mu mawanga ne nzikuŋŋaanya mu nsi gye zaasaasaanira ne nzikomyawo
    mu nsi yaazo. Ndiziriisiza ku nsozi za Isirayiri okumpi n’enzizi ne mu bifo byonna
    ebibeerwamu mu nsi.
  heb-heb: והוצאתים מן העמים וקבצתים מן הארצות והביאתים אל אדמתם ורעיתים אל הרי ישראל
    באפיקים ובכל מושבי הארץ׃
  ben-IRV: তারপর আমি জাতিদের মধ্য থেকে বের করে আনব, দেশ থেকে জড়ো করব এবং তাদের তোমার
    ভূমিতে আনব। ইস্রায়েলের পর্বতসমূহের ওপরে, জল প্রবাহগুলর কাছে এবং দেশের সব জায়গায়
    তাদেরকে চরাব।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਲੋਕਾਂ ਵਿੱਚੋਂ ਮੋੜ ਲਿਆਵਾਂਗਾ ਅਤੇ ਸਾਰੇ ਦੇਸ ਵਿੱਚੋਂ ਇਕੱਠਾ ਕਰਾਂਗਾ।
    ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ ਦੀ ਭੂਮੀ ਵਿੱਚ ਲਿਆਵਾਂਗਾ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਹਾੜਾਂ ਤੇ ਨਹਿਰਾਂ ਦੇ ਉੱਤੇ ਅਤੇ
    ਦੇਸ ਦੇ ਸਾਰੇ ਵੱਸਦੇ ਸਥਾਨਾਂ ਵਿੱਚ ਚਾਰਾਂਗਾ।
  mya-JVB: အတိုင်းတိုင်း အပြည်ပြည် တို့က ခေါ် ခဲ့၍ စုဝေး စေပြီးလျှင် ၊ သူ တို့ နေရင်းပြည်
    သို့ ပို့ဆောင် မည်။ ဣသရေလ တောင် တို့အပေါ် ၊ မြစ် တို့အနား အစရှိသော နေစရာ အရပ်ရပ်
    တို့၌ ကျွေးမွေး မည်။
  hmo-hmo: Bese idauidau edia huanai dekena amo idia do lau hakaua mai, bona edia
    tano korikori dekenai idia do lau haboua lou. Israela ena ororo bona sinavai namodia
    gabudia dekenai do lau hakaudia mai, bona tano namona gabudia dekenai idia do
    lau ubua.
  urd-urd: और मैं उनको सब उम्मतों के बीच से वापस लाऊँगा, और सब मुल्कों में से जमा'
    करूँगा और उन ही के मुल्क में पहुचाऊँगा, और इस्राईल के पहाड़ों पर नहरों के किनारे
    और ज़मीन के तमाम आबाद मकानों में चराऊँगा।
  rus-SYN: И выведу их из народов, и соберу их из стран, и приведу их в землю их,
    и буду пасти их на горах Израилевых, при потоках и на всех обитаемых местах земли
    сей.
  bqc-SIM: Má ń kãaa bùsu ń bùsuo, mí ń bↄlɛ buiↄ guu, mí suńnↄ ń bùsuu.
    Má ń dã́dãkɛ Isaili gbɛ̀sĩsĩↄ pↄlɛu ń a swadↄↄↄ ń gu pↄ́ wa ku bùsupiuo
    píi.
  tcz-CHONGTHU: Keiman amaho chu amaho gam mong mong Israel gam'a mitin vaipi leh
    namtin vaipi lah a konna ain cheh uva kahin lepui kit diu ahi. Keiman Israel molsang
    chung dungle vadung pang ho a chule mihem chenna mun jousea kavah diu ahi.
  mar-mar: मग मी त्यांना लोकांतून काढून आणीन. देशातून त्यांना एकत्र करीन व त्यांना
    त्यांच्या भूमीत परत आणीन. मी त्यांना इस्राएलाच्या पर्वताच्याबाजूला, झऱ्यांकाठी
    आणि लोक राहत असलेल्या सर्व ठिकाणी कुरणात चारीन.
  qub-qub: Chaynömi juc-lä nasyuncunapa mashtacasha caycajta shuntamushaj. Nircorga
    quiquinpa nasyunninman cutichishaj. Israel alli jircacunaman, yacu cashancunamanmi
    gatishaj. Chay nasyuncho allinnin particunamanga intërumanmi gatishaj.
  bqp-bqp: Kon nu yɑrɑmɑ tem tukum di. Kpɑ n nu mɛnnɑ n kɑ nɑ nin temɔ Isireliɔ. Kon
    nu kpɑrɑ guunɔ kɑ wɔwi sɔɔ kɑ sere mi tɔmbɑ wɑ̃ɑ kpuro.
  hat-hat: M'ap fè yo soti nan mitan moun lòt nasyon yo, m'ap sanble yo, m'ap mennen
    yo tounen nan pwòp peyi pa yo. M'ap mennen yo vin manje sou tout mòn peyi Izrayèl
    yo, nan fon yo, tout kote moun ka rete nan peyi a.
  eng-BSB: I will bring them out from the peoples, gather them from the countries,
    and bring them into their own land. I will feed them on the mountains of Israel,
    in the ravines, and in all the settlements of the land.
  eng-WEBPB: I will bring them out from the peoples, and gather them from the countries,
    and will bring them into their own land. I will feed them on the mountains of
    Israel, by the watercourses, and in all the inhabited places of the country.
  kbq-kbq: Hagi ru vahe mopafine kumatmimpinema umani emanima hu'naregatira zamavare
    atru hanuge'za, zamagra'a mopafi emeri atru hugahaze. E'ina hutena Israeli agonaramimpine,
    tinkrahopine, vahe'ma omani kumatamipine, mani'nesagena ne'zana zamigahue.
  nhe-BL: Quena, niquinquixtis tlen nopa tlaltini huan altepetini campa mopantíaj
    huan niquinsejcotilis huan niquinhualicas ipan inintlal. Huan nopano niquintlamacas
    ipan nopa tepetini tlen tlali Israel campa onca cuali sacatl, huan iteno atemitl
    huan ipan lugares yejyectzitzi campa itztoque miyac tlacame.
  gub-BL: Anuhem putar amo ae ywy wi ihe wà nehe, wamono'og pà ihe wà nehe. Aruzewyr
    putar waiwy pe wà nehe no. Araha putar ywytyruhu Izaew rehe har wanupe wà nehe.
    Amono putar temi'u wanupe a'e pe yrykaw wanuwake nehe, teko waneko haw nànàn nehe.
  eng-DRA: 'And I will bring them out from the peoples, and will gather them out of
    the countries, and will bring them to their own land: and I will feed them in
    the mountains of Israel, by the rivers, and in all the habitations of the land.'
