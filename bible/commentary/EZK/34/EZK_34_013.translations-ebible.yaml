verse: EZK.034.013
translations:
  mal-C: ഞാൻ അവരെ രാഷ്ട്രങ്ങളുടെ ഇടയിൽനിന്ന് പുറപ്പെടുവിക്കയും രാജ്യങ്ങളിൽനിന്നും
    കൂട്ടിച്ചേർക്കുകയും അവരെ സ്വന്തം ദേശത്തേക്കു കൊണ്ടുവരികയും ചെയ്യും, ഞാൻ അവരെ ഇസ്രായേൽ
    പർവതങ്ങളിലും മലഞ്ചരിവുകളിലും ദേശത്തെ സകലവാസസ്ഥലങ്ങളിലും മേയിക്കും.
  deu-TKW: Und ich werde sie aus den Völkern herausführen und aus den Ländern sammeln
    und in ihr Land bringen und werde sie weiden auf den Bergen Israels, in den Rinnsalen
    und in allen bewohnten Gegenden des Landes.
  lin-lin: Nakobimisa yango wuta na bikolo epai wapi ezali ya kopanzana, nakosangisa
    yango wuta na mikili mosusu mpe nakozongisa yango na mabele na yango moko ; nakoleisa
    yango na likolo ya bangomba ya Isalaele, kati na mabwaku mpe kati na bamboka nyonso
    ya mike ya Isalaele.
  eng-LSV: And I have brought them out from the peoples, || And have gathered them
    from the lands, || And brought them to their own ground, || And have fed them
    on mountains of Israel, || By streams, and by all dwellings of the land.
  eng-GNV: And I will bring them out from the people, and gather them from the countreis,
    and will bring them to their owne lande, and feede them vpon the mountaines of
    Israel, by the riuers, and in all the inhabited places of the countrey.
  eng-WEBSTER: And I will bring them out from the people, and gather them from the
    countries, and will bring them to their own land, and feed them upon the mountains
    of Israel by the rivers, and in all the inhabited places of the country.
  nhw-BL: Quena, niquinquixtis tlen nopa tlalme huan altepeme campa mopantíaj huan
    niquinsansejcotilis huan niquinhualicas ipan inintlal. Huan nopona niquintlamacas
    ipan nopa tepeme tlen tlali Israel campa onca cuali sacatl, huan iteno hueyatl
    huan ipan lugares yejyectzitzi campa itztoque miyac masehualme.
  swh-ONEN: Nitawatoa katika mataifa na kuwakusanya kutoka nchi mbalimbali, nami nitawaleta
    katika nchi yao wenyewe. Nitawalisha kwenye milima ya Israeli, katika mabonde
    na mahali pote panapokalika katika nchi.
  bba-bba: Kon nu yɑrɑmɑ tem tukum di. Kpɑ n nu mɛnnɑ n kɑ nɑ nin temɔ Isireliɔ. Kon
    nu kpɑrɑ ɡuunɔ kɑ wɔwi sɔɔ kɑ sere mi tɔmbɑ wɑ̃ɑ kpuro.
  eng-KJVCPB: And I will bring them out from the people, and gather them from the
    countries, and will bring them to their own land, and feed them upon the mountains
    of Israel by the rivers, and in all the inhabited places of the country.
  luo-luo: Abiro dwogogi ka agologi e dier pinje mi akelgi e lopgi giwegi. Abiro kwayogi
    ewi gode mag Israel, kendo e holni gi pewe duto manie pinygi.
  meu-meu: Bese idau-idau bogaragidia amo baina hakaudia lasi, bona tano idau-idau
    lalodia amo baina gogodia, edia tano korikori lalonai baina hakaudia vareai. Bena
    Israel ororodia ai baina ubudia, ranu-lohilohi gabudia badibadidiai, bona taunimanima
    ese tano ai e noholaimu gabudia iboudiai lalodiai danu.
  npi-ULB: तब तिनीहरूलाई मानिसहरूका बिचबाट म बाहिर ल्याउनेछु । तिनीहरूलाई देशहरूबाट
    भेला गराउनेछु र तिनीहरूलाई आफ्‍नै देशमा ल्‍याउनेछु । तिनीहरूलाई इस्राएलको पर्वतहरूमा
    भएका खर्कहरूमा, खोलाहरूका छेउमा, र देशका हरेक वस्तीहरूमा म राख्‍नेछु ।
  yor-yor: Èmi yóò mú wọn jáde kúrò ní àwọn orílẹ̀-èdè, èmi yóò sì kó wọn jọ láti
    inú àwọn ìlú, èmi yóò sì mú wọn wá sí ilẹ̀ ara wọn. Èmi yóò mú wọn jẹ ni orí àwọn
    òkè gíga Israẹli, ni àárín àwọn òkè àti ní gbogbo ibùdó ilẹ̀ náà.
  pes-OPCB: از میان سرزمینها و قومها آنان را جمع می‌کنم و به سرزمین خودشان، اسرائیل
    باز می‌آورم و روی کوهها و تپه‌های سرسبز و خرم اسرائیل، کنار رودخانه‌ها آنها را
    می‌چرانم.
  tgl-ULB: At ilalabas ko sila mula sa mga tao; Titipunin ko sila mula sa mga lupain
    at dadalhin sila sa inyong lupain. Ilalagay ko sila sa mga pastulan sa mga bahagi
    ng kabundukan ng Israel, sa tabi ng mga bukal, at sa bawat pamayanan sa lupain.
  cbu-NT: Minupsha tsap naatambarangana, anoo yamayaruri, yusur waanshutam watsapun
    wayachima. Sheeruri, Israelap mach machima. Mishat, wazawpitam kungup machima.
    Ichingaru yakat yámandachima.
  hui-hui: Ti puwa dindi tara ngaruha hagahaga bidago i̱nime damu pialu tini dalu
    Isaraele dindiha haru dai bulebero. Ani berogola tini daluni howa dindi bayale
    iba angeange ngaruhabi hari barebare ngaruhabi turu hagabu haabo holebira.
  mya-mya: နိုင်​ငံ​ရပ်​ခြား​များ​မှ စု​သိမ်း​ပြီး​လျှင်​သူ တို့​အား မိ​မိ​တို့​နေ​ရင်း​ပြည်​သို့​ပြန်​လည်
    ခေါ်​ခဲ့​မည်။ ငါ​သည်​သူ​တို့​အား​ဣ​သ​ရေ​လ တောင်​များ​နှင့်​မြစ်​ချောင်း​များ​သို့​ပို့​ဆောင်
    ၍​သာ​ယာ​သော​စား​ကျက်​များ​၌​ကျွေး မွေး​မည်။-
  bod-N: ངས་དེ་རྣམས་མི་རིགས་ཀུན་ལས་ཕྱི་རུ་ཁྲིད་འོངས་ནས། མི་ཀུན་ནས་བསྡུས་ཏེ་རང་ཡུལ་དུ་འཁྲིད་པར་འགྱུར་ཞིང་།
    ཡེས་ར་ཨེལ་གྱི་རི་རྣམས་དང་། གྲོག་ཤུར་གྱི་འགྲམ་དང་། ཡུལ་ཁམས་ནང་རོལ་གྱི་སྡོད་གནས་ཀུན་ཏུ་དེ་དག་འཚོ་བར་བྱའོ།
    །
  sna-sna: Ndichaabudisa kubva kundudzi ndigoaunganidza kubva kunyika dzose, uye ndigoauyisa
    munyika yawo. Ndichaafudzira pamakomo aIsraeri, muhova, nomunzvimbo dzokugara
    dzose dzenyika.
  spa-BLM: Las sacaré de los pueblos, las reuniré de las tierras y las llevaré a su
    propia tierra. Los alimentaré en los montes de Israel, junto a los cursos de agua
    y en todos los lugares habitados del país.
  cac-cac: A in ol vic'xicot eb' d'a scal juntzan̈ nación b'aj sacleminac yajcanb'ati,
    ol vic'anxib'at eb' d'a sat sluum. Ol c'ochxoc cajan eb' d'a lum tzalquixtac yed'
    d'a lum ch'olquixtac b'aj ay sjajtac a a' d'a yol smacb'en Israel chi', aton lum
    b'aj syal scajnaj anima.
  swh-ULB: Kisha nitalileta kutoka miongoni mwa watu; nitalikusanya kutoka nchi mbali
    mbali na kulileta kwenye nchi yao. Nitaliweka kwenye malisho juu ya pande za milima
    ya Israeli, karibu na vijito, na katika kila makazi katika nchi.
  bel-bel: І выведу іх з народаў і зьбяру іх з краін, і прывяду іх у зямлю іхнюю і
    буду пасьвіць іх на горах Ізраілевых, каля патокаў і на ўсіх населеных мясьцінах
    зямлі гэтай.
  deu-ELBBK: Und ich werde sie herausführen aus den Völkern und sie aus den Ländern
    sammeln und sie in ihr Land bringen; und ich werde sie weiden auf den Bergen Israels,
    in den Tälern und an allen Wohnplätzen des Landes.
  mbb-OT: Egkuwaan ku sikandan puun te nekedseselekawà he menge nasyun, ne ed-uwiten
    ku ziyà te keugelingen dan he tanà. Ibpepenabtab ku sikandan diyà te menge vuvungan
    te Israel, diyà te kilid te menge wahig, wey ziyà te langun he lugar he ed-ubpaan
    te menge etew.
  mal-2015: ഞാൻ അവയെ ജാതികളുടെ ഇടയിൽനിന്നു പുറപ്പെടുവിച്ചു ദേശങ്ങളിൽ നിന്നു ശേഖരിച്ചു
    സ്വദേശത്തു കൊണ്ടുവന്നു യിസ്രായേൽമലകളിലും നദീതീരങ്ങളിലും ദേശത്തിലെ സകലവാസസ്ഥലങ്ങളിലും
    മേയിക്കും.
  rmc-rmc: Anava len andral o narodi a skidava len upre andral o aver phuva. Doanava
    len andre lengri phuv a pašinava len pro verchi le Izraeloskre, paš o paňa andro
    dolini the paš savore thana la phuvakre, kaj bešen o manuša.
  pes-OPV: و ایشان را از میان قوم‌ها بیرون آورده، از کشورها جمع خواهم نمود. و به زمین
    خودشان درآورده، بر کوههای اسرائیل و در وادیها وجمیع معمورات زمین ایشان را خواهم
    چرانید.
  ron-1924: Ле вой скоате динтре попоаре, ле вой стрынӂе дин фелурите цэрь ши ле вой
    адуче ынапой ын цара лор; ле вой паште пе мунций луй Исраел, де-а лунгул рыурилор
    ши ын тоате локуриле локуите але цэрий.
  ben-OBCV: আমি তাদের জাতিগণের মধ্যে থেকে বের করে আনব ও বিভিন্ন দেশ থেকে সংগ্রহ করব
    এবং আমি তাদের নিজের দেশে নিয়ে আসব। আমি তাদের ইস্রায়েলের পাহাড়ে, গিরিখাতে এবং
    দেশের সব বসতিস্থানগুলিতে চরাব।
  som-som: Oo iyagaan dadyowga ka soo dhex bixin doonaa, oo waddammadaan ka soo wada
    ururin doonaa, oo dalkoodaan keeni doonaa, oo waxaan daajin doonaa buuraha reer
    binu Israa'iil, iyo webiyaasha dhinacooda, iyo dalka meelihiisa la deggan yahay,
    oo dhan.
  lat-VUC: Et educam eas de populis, et congregabo eas de terris, et inducam eas in
    terram suam, et pascam eas in montibus Israël, in rivis, et in cunctis sedibus
    terræ.
  eng-ASVBT: And I will bring them out from the peoples, and gather them from the
    countries, and will bring them into their own land; and I will feed them upon
    the mountains of Israel, by the watercourses, and in all the inhabited places
    of the country.
  ita-1885: E le ritrarrò d'infra i popoli, e le raccoglierò da' paesi, e le ricondurrò
    nella lor terra, e le pascerò sopra i monti d'Israele, nelle pendici, e in tutte
    le dimore del paese.
  eng-LXXUP: And I will bring them out from the Gentiles, and will gather them from
    the countries, and will bring them into their own land, and will feed them upon
    the mountains of Israel, and in the valleys, and in every inhabited place of the
    land.
  eng-ULB: Then I will bring them out from among the peoples; I will gather them from
    the lands and bring them to their land. I will put them in pastures on the mountainsides
    of Israel, by the streams, and in every settlement in the land.
  spa-VBL: Las sacaré de entre las demás naciones. Las reuniré de los distintos países
    y las devolveré a su tierra. Como un pastor, haré que los alimenten en los montes
    de Israel, en los valles y en todos los lugares donde haya gente en el país.
  fra-_FOB: Je les retirerai d'entre les peuples, je les rassemblerai des divers pays,
    je les ramènerai dans leur pays, et les ferai paître sur les montagnes d'Israël,
    dans les ravins et dans tous les lieux habités du pays.
  mal-mal: ഞാൻ അവയെ ജനതകളുടെ ഇടയിൽനിന്ന് പുറപ്പെടുവിച്ച്, ദേശങ്ങളിൽ നിന്നു ശേഖരിച്ച്,
    സ്വദേശത്ത് കൊണ്ടുവന്ന്, യിസ്രായേൽമലകളിലും നദീതീരങ്ങളിലും ദേശത്തിലെ സകലവാസസ്ഥലങ്ങളിലും
    മേയിക്കും.
  urd-GVR: Maiṅ unheṅ dīgar aqwām aur mamālik meṅ se nikāl kar jamā karūṅga aur unheṅ
    un ke apne mulk meṅ wāpas lā kar Isrāīl ke pahāṛoṅ, ghāṭiyoṅ aur tamām ābādiyoṅ
    meṅ charāūṅgā.
  suz-BL: गो मेको आन कली रागी रागी ङा मुर आन दाते रे ग्रुंइशा, आंम आन रागीम चाक्‍नुङमी।
    गो मेको आन कली इस्राएल ङा पहाड मेर, मेको आ खोला आ नेक्‍था नु मुर बाक्‍शो रागी
    मेर योव़नुङमी।
  eng-NOY: And I will bring them out from the nations, and gather them from the countries;
    and I will bring them to their own land, and feed them upon the mountains of Israel,
    in the valleys, and in all the dwelling-places of the land.
  ita-1927: e le trarrò di fra i popoli e le radunerò dai diversi paesi, e le ricondurrò
    sul loro suolo, e le pascerò sui monti d’Israele, lungo i ruscelli e in tutti
    i luoghi abitati del paese.
  ckb-ckb: لەنێو گەلان دەریاندەهێنم و لە خاکەکان کۆیان دەکەمەوە، دەیانهێنمەوە خاکی
    خۆیان، لەسەر چیاکانی ئیسرائیل و لە شیوەکان و لەناو هەموو ئاوەدانییەکانی خاکەکە
    دەیانلەوەڕێنم.
  eng-BBE: And I will take them out from among the peoples, and get them together
    from the countries, and will take them into their land; and I will give them food
    on the mountains of Israel by the water-streams and wherever men are living in
    the country.
  kan-OKCV: ಜನಗಳೊಳಗಿಂದ ಅವುಗಳನ್ನು ಹೊರಗೆ ತೆಗೆದು, ದೇಶಗಳಿಂದ ಅವುಗಳನ್ನು ಕೂಡಿಸಿ, ಅವುಗಳನ್ನು
    ಸ್ವಂತ ದೇಶಕ್ಕೆ ತರುವೆನು. ಅವುಗಳನ್ನು ಇಸ್ರಾಯೇಲಿನ ಪರ್ವತಗಳ ಮೇಲೆ ಹಳ್ಳಗಳಲ್ಲಿ ನಿವಾಸಿಗಳುಳ್ಳ
    ಎಲ್ಲಾ ದೇಶಗಳಲ್ಲಿಯೂ ಮೇಯಿಸುವೆನು.
  tam-2017: அவைகளை மக்களிடத்திலிருந்து புறப்படவும் தேசங்களிலிருந்து சேரவும்செய்து,
    அவைகளுடைய சொந்ததேசத்திலே அவைகளைக் கொண்டுவந்து, இஸ்ரவேல் மலைகளின்மேலும் ஆறுகள்
    அருகிலும் தேசத்தின் எல்லா குடியிருக்கும் இடங்களிலும் அவைகளை மேய்ப்பேன்.
  spa-RV-1909: 'Y yo las sacaré de los pueblos, y las juntaré de las tierras: y las
    meteré en su tierra, y las apacentaré en los montes de Israel por las riberas,
    y en todas las habitaciones del país.'
  ron-BTF: Și le voi scoate dintre popoare și le voi aduna din țări și le voi aduce
    în propria lor țară și le voi paște pe munții lui Israel lângă râuri și în toate
    locurile locuite ale țării.
  eng-WEBP: I will bring them out from the peoples, and gather them from the countries,
    and will bring them into their own land. I will feed them on the mountains of
    Israel, by the watercourses, and in all the inhabited places of the country.
  eng-FBV: I will take them out from among the other nations. I will gather them from
    the different countries, and bring them back to their own country. Like a shepherd
    I will have them feed them on the mountains of Israel, in the valleys and everywhere
    that people live in the country.
  nld-1939: Ik zal ze terugbrengen uit alle plaatsen, waarheen ze waren verstrooid
    op de dag van wolken en nevel. Ik zal ze terugvoeren uit de volken, hen bijeenbrengen
    uit de landen, hen leiden naar hun eigen grond, hen weiden op Israëls bergen,
    in de dalen en in alle bewoonde streken van het land.
  nch-BL: Quena, niquinquixtis ten nopa talme huan altepeme campa mopantíaj huan niquinsejcotilis
    huan niquinhualicas ipan inintal. Huan nopona niquintamacas ipan nopa tepeme ten
    tali Israel campa onca cuali sacat, huan iteno hueyat huan ipan lugares yejyectzitzi
    campa itztoque miyac masehualme.
  vie-1934: Ta sẽ đem chúng nó ra khỏi giữa các dân; ta sẽ nhóm chúng nó lại từ các
    nước, và đem chúng nó về trong đất riêng chúng nó. Ta sẽ chăn chúng nó trên các
    núi của Y-sơ-ra-ên, kề khe nước, và trong mọi nơi có dân cư trong nước.
  hin-CV: मैं उन्हें जाति-जाति के लोगों बीच से निकालकर लाऊंगा और देश-देश से उन्हें
    इकट्ठा करूंगा, और मैं उन्हें उनके स्वयं के देश में ले आऊंगा. मैं उन्हें इस्राएल
    के पर्वतों पर, घाटियों में और देश के उन सारे जगहों में चराऊंगा, जहां लोग बसे हुए
    हैं.
  spa-BES: Y los sacaré de entre los pueblos, los juntaré de los países y los llevaré
    a su tierra; y les daré comida en las montañas de Israel junto a los arroyos de
    agua y donde los hombres vivan en el país.
