    bị lạc đàn hay bị mất tích. Thay vào đó, các ngươi cai trị chúng khắc nghiệt và
    độc ác.
  guj-2017: 'તમે રોગિષ્ઠને બળવાન કર્યાં નથી, તમે બીમારને સાજાં કર્યાં નથી. તમે ભાંગી
    ગયેલાને પાટો બાંધ્યો નથી, નસાડી મુકાયેલાને તમે પાછાં લાવ્યા નથી કે ખોવાઈ ગયેલાંની
    શોધ કરી નથી: પણ તેઓના પર બળજબરી તથા સખતાઈથી શાસન ચલાવ્યું છે.'
  pon-2006A: Kumwail sohte kin apwalih me luwet kan, kamwahwihala me soumwahu kan,
    kidimpene ohlahn me kin lipwalipwada kan, kasapahldo me kin kohkohseli mwahl akan,
    de rapahki me salongala kan. Ahpw kumwail kin wiakauwe irail.
  por-BRBSL: Você não fortalece os enfermos. Você não curou o que estava doente. Você
    não amarrou o que estava quebrado. Você não trouxe de volta o que foi expulso.
    Você não procurou o que estava perdido, mas governou sobre eles com força e com
    rigor.
  cth-cth: A thayoun e tha na poe awh hoeh, kapatawnaw na dam sak awh hoeh, a khok
    kâkhoenaw na kawm pouh awh hoeh. Pâlei e naw bout na bankhai awh hoeh. Kahmat
    e hai na tawng awh hoeh. Thama thama lahoi lawkkahram lah na hram sin awh.
  twi-twi: Monhyɛɛ wɔn a wɔyɛ mmerɛw no den, nsaa ayarefo yare na monkyekyeree apirafo
    akuru. Momfaa wɔn a wɔabɔ ko mmae, na monhwehwɛɛ wɔn a wɔayera. Mode ɔhyɛ ne atirimɔden
    na ahwɛ wɔn so.
  hlt-hlt: Aka nue te na moem uh pawt tih aka tlo te na toi uh pawh. Aka khaem te
    na khop uh pawt tih a heh uh te khaw na mael uh puei pawh. Aka milh te khaw na
    toem uh pawh. Tedae amih te mangkhak la, thama la na buem uh.
  tbz-SIM: Bɛ̀ í duɔ̀ nyipe ìì cĩ̀tɛ tidiitì kɛ̀ ì bo kpenkɛ. Bɛ̀ mɛ nyí tɑɑ̀ nyìì
    mɔ, mbɛ̀ í boú ìì kèétɛ́, bɛ̀ í pɛ́ìrìní ìì dɔ́ kɛ́feti, bɛ̀ mɛ nyí wɑɑ̀ nyìì
    feti, bɛ̀ ì cɛ̃mmùnɛ̀ muwɛ̃rímú mmu, kɛ ì fɛ̃́ũnko.
  msy-2020: Ia sipsipɨn gavgaviba puvatɨziba, deragha men garir puvatɨ. Egha arɨmariaba
    itiba, ia men arɨmariaba agevima, me ua ghuamazir puvatɨ. Egha duaba itiba, ia
    men duaba nozir puvatɨ. Egha tintinibar zuiba, ia ua me isa izir puvatɨ. Egha
    ovengeziba, ia me burir pu. Puvatɨ. Ia uan gavgavimɨn dagh ativagha bar pazavɨra
    dagh ami.
  dop-dop: Ɩ́ tɑ kpɑɑsɩ heeŋ ɑcɑmɑɑ ɑpɑlʋtʋ. Ɩ́ tɑ lɑ kɔɔlɛ kɛ wei ɩ fɛɩnɑ ɑlɑɑfǝyɑ
    tɔ. Ɩ́ tɑ hɔkɔ wei ɩ wɛnɑ hiŋ tɔ. Pǝyele ɩ́ tɑ keeti wei ɩ hɛlɑɣɑɑ tɔ. Pǝ́cɔ́
    ɩ́ tɑ pɛɛkɩ kʋlepiŋ. Amɑ ɩ́ ŋmɑkǝlɑ-ɩ kɛ́ nɑ mʋsʋŋ nɑ toŋ.
  azb-azb: Zəiflərə qüvvət vermədiniz, xəstə olanı sağaltmadınız, yaralanana sarğı
    qoymadınız, azanı geri qaytarmadınız, itəni axtarmadınız. Ancaq zor və qəddarlıqla
    onlara ağalıq etdiniz.
  eng-DBY: The weak have ye not strengthened, nor have ye healed the sick, and ye
    have not bound up [what was] broken, neither have ye brought again that which
    was driven away, neither have ye sought for that which was lost; but with harshness
    and with rigour have ye ruled over them.
  hin-2017: तुम ने बीमारों को बलवान न किया, न रोगियों को चंगा किया, न घायलों के घावों
    को बाँधा, न निकाली हुई को लौटा लाए, न खोई हुई को खोजा, परन्तु तुम ने बल और जबरदस्ती
    से अधिकार चलाया है।
  wol-KYG: Yeen, li ndóol ci jur gi, leqliwuleen; li ci wopp, fajuleen; li damm, yeewuleen;
    li ci lajj, gindiwuleen; li réer, seetuleen. Doole daal ngeen leen yilife, di
    leen soxore.
  eng-YLT: The weak ye have not strengthened, And the sick one ye have not healed,
    And the broken ye have not bound up, And the driven away have not brought back,
    And the lost ye have not sought, And with might ye have ruled them and with rigour.
  kne-kne: Adi yo inay-ayowanan din nakapsot. Adi yo aben inag-agasan din mansakit
    ono binedbedan din nasogatan. Mo din nasangaw ya nalitaw yan adi yo aben inan-anap.
    Din inamag yo et pinalpaligat yos daida.
  eng-WYC-2017: Ye made not firm that that was unsteadfast, and ye made not whole
    that that was sick; ye bound not up that that was broken, and ye brought not again
    that that was cast away, and ye sought not that that perished; but ye commanded
    to them with sternness, and with power.
  eng-WMBB: You haven’t strengthened the diseased. You haven’t healed that which was
    sick. You haven’t bound up that which was broken. You haven’t brought back that
    which was driven away. You haven’t sought that which was lost, but you have ruled
    over them with force and with rigor.
  urd-GVH: न तुमने कमज़ोरों को तक़वियत, न बीमारों को शफ़ा दी या ज़ख़मियों की मरहम-पट्टी
    की। न तुम आवारा फिरनेवालों को वापस लाए, न गुमशुदा जानवरों को तलाश किया बल्कि सख़्ती
    और ज़ालिमाना तरीक़े से उन पर हुकूमत करते रहे।
  rug-rug: Lopu va ṉiṉira i gamu saripu malohoro babe salaṉi saripu moho babe hadei
    saripu bakora. Kopuni gamu meke poni tinavete mamatadi meke vari sigiti. Lopu
    la vagi puleni gamu saripu kekere sea babe hatai saripu muliuṉu.
  gaz-gaz: Isin dadhabaa hin jabeessine yookaan dhukkubsataa hin fayyifne yookaan
    cabaa hin walʼaanne. Kanneen miliqan hin deebifne yookaan kanneen badan hin barbaanne.
    Humnaa fi gara jabinaan isaan ajajju.
  fra-LSG: Vous n’avez pas fortifié celles qui étaient faibles, guéri celle qui était
    malade, pansé celle qui était blessée; vous n’avez pas ramené celle qui s’égarait,
    cherché celle qui était perdue; mais vous les avez dominées avec violence et avec
    dureté.
  gnn-gnn: Wiripunydja ŋunhi yukurra yalŋgi'yirrina ga rirrikthunna, yurru nhenydja
    yaka warray walalanha ŋuli guŋga'yun ga ḏukmarama, ga yaka warray nhe ŋuli ŋämiṉ
    weyika'yunydja, djetjinydja dhamin‐dharpuma burakinyarawuynhanydja. Wiripunydja
    bena‐wala gundupuŋalana winya'‐winyayurrunana, ga yakana nhe ḻarruŋalanydja ga
    maḻŋ'maraŋalanydja ga roŋinyamaraŋalanydja gäŋala walalanha. Nhenydja yukurra
    nhunapinyay nhe yana ŋal'maranhamirri, ga be buŋgawakunharamirrina walalaŋgu mirithirrina,
    bumanydja walalanha marrtji ŋayaŋu‐yätjkumana.
  yal-yal: Naxanye xadanxi, ɛ mi ne sɛnbɛ soma. Naxanye furaxi ɛ mi ne dandanma. Naxanye
    maxɔlɔxi, ɛ mi ne maxidima. Naxanye bata siga na xun xɔn, ɛ mi ne malanma. Naxanye
    lɔxi ayi, ɛ mi ne xɔn fenma, koni ɛ dɔxi yamaan xun na ɲaxankatan nun ɲaxuyaan
    nin.
  haw-1868: Aole oukou i hooikaika i ka mea nawaliwali, aole hoi oukou i lapaau i
    ka mea mai, aole hoi oukou i wahi i ka mea hai, aole hoi oukou i hoihoi mai i
    ka mea i kipakuia'ku, aole hoi oukou i imi i ka mea nalowale; aka, me ka lalau
    wale, a me ke aloha ole i hoalii ai, oukou maluna o lakou.
  arb-NAV: فَالْمَرِيضُ لَمْ تُقَوُّوهُ، وَالْمَجْرُوحُ لَمْ تَعْصِبُوهُ، وَالْمَكْسُورُ
    لَمْ تَجْبُرُوهُ، وَالْمَطْرُودُ لَمْ تَسَتَرْجِعُوهُ، وَالضَّالُّ لَمْ تَبْحَثُوا
    عَنْهُ، بَلْ تَسَلَّطْتُمْ عَلَيْهِمْ بِقَسْوَةٍ وَعُنْفٍ.
  ewe-ewe: Miedo ŋusẽ alẽ siwo gbɔdzɔ o, mieda gbe le alẽ siwo dze dɔ la ŋu o, eye
    miebla abi na esiwo nu vevi wɔ o. Miekplɔ esiwo tra mɔ la gbɔe o, eye miedi esiwo
    bu o. Miekplɔ wo kple dzimagbɔɖi, eye miewɔ funyafunya wo.
  eng-LEE: The diseased have ye not strengthened, and the sick have ye not healed,
    and that which had a limb broken have ye not bound up, and the strayed have ye
    not brought back again, and what was lost have ye not sought for; but with force
    have ye ruled them and with rigor.
  asm-FB: তোমালোকে দুৰ্ব্বলবোৰক সবল নকৰিলা, আৰু কোনোজন যদি ৰোগত আক্রান্ত হৈ আছে তেওঁকো
    সুস্থ নকৰিলা। যিসকল ভাগি পৰিছে, তেওঁলোকক তুমি একত্রিত নকৰিলা, নাইবা জাতিচ্যুত
    লোকক পুনৰাই ঘূৰাই নানিল বা হেৰোৱাজনক নিবিচাৰিলা। বৰং বল আৰু উপদ্ৰৱেৰে তোমালোকে
    তেওঁলোকৰ ওপৰত ৰাজত্ব চলালা।
  sus-A: وٌ مُ شُرُ سٍ سّنبّتَرٍ رَلِمَنِيَمَ، وٌ مُ شُرُ سٍ قُرَشِ دَندَنمَ، وٌ مُ
    شُرُ سٍ مَشْنْشِ مَشِرِ مَ سٍرِ رَ. وٌ مُ شُرُ سٍ لْيشِيٍ قٍنمَ، عٍ شَ فبِلٍن
    فْورّ كُي. وٌ عٍ يَمَرِ مَ نْي شْرْشْي نَن تُن نَ.
  fra-SBL: Vous n'avez pas fortifié les malades. Vous n'avez pas guéri le malade.
    Vous n'avez pas lié ce qui était brisé. Tu n'as pas ramené ce qui avait été chassé.
    Tu n'as pas cherché ce qui était perdu, mais tu les as dominés avec force et avec
    rigueur.
  hbo-hbo: אֶֽת־הַנַּחְלֹות֩ לֹ֨א חִזַּקְתֶּ֜ם וְאֶת־הַחֹולָ֣ה לֹֽא־רִפֵּאתֶ֗ם וְלַנִּשְׁבֶּ֙רֶת֙
    לֹ֣א חֲבַשְׁתֶּ֔ם וְאֶת־הַנִּדַּ֙חַת֙ לֹ֣א הֲשֵׁבֹתֶ֔ם וְאֶת־הָאֹבֶ֖דֶת לֹ֣א בִקַּשְׁתֶּ֑ם
    וּבְחָזְקָ֛ה רְדִיתֶ֥ם אֹתָ֖ם וּבְפָֽרֶךְ׃
  piu-2006: '@see-verse:EZK.034.003'
  pjt-pjt: Munu nyura kutjupa tjuṯa uparingkunyangka nyakula palunya tjananya kuṉpuṟa
    kanyilpai wiya, munu kutjupa tjuṯa pikatjararingkunyangka nyakula nyura palyanyku
    kanyilpai wiya. Munu nyura kutjupa tjuṯa puṉungku wakannyangka nyakula paṉṯitjingka
    karpintja wiyangku wantipai, munu nyura kutjupa tjuṯa pakuringkula wawanyarinyangka
    nyakula ankula palunya tjananya pakaltjingaṟa katinytja wiyangku wantipai, munu
    nyura kawankatinytja tjuṯa kuḻu para-nguriṟa mantjiṟa katira tjunguntja wiyangku
    kuḻu wantir'iyalpai tjana kawalirinytjaku. Mulapa nyura palunya tjananya pauntjingaṟa
    kanyilpai mukulya wiyangku.
  kik-kik: Inyuĩ mũtiĩkĩrĩte iria hinyaru hinya, kana mũkahonia iria ndwaru, o na
    kana mũkooha iria ndiihie. Mũtihũndũrĩte iria itururĩte, kana mũgacaria iria ciũrĩte.
    Mũciathĩte na hinya, o na mũtarĩ na tha.
  fra-NCL: Vous n’avez pas fortifié les brebis débiles, vous n’avez pas soigné celle
    qui était malade, vous n’avez pas pansé celle qui était blessée, vous n’avez pas
    ramené celle qui était égarée, vous n’avez pas cherché celle qui était perdue ;
    mais vous avez dominé sur elles avec violence et cruauté.
  cek-AK: Thazok kaminawk to tha na paek o ai, nganna kaminawk ngan na tui o sak ai
    moe, ahmaa caa kaminawk ahmaa na kom pae o ai; loklam amkhraeng kaminawk na hoi
    o let ai moe, anghmaa kaminawk to na pakrong o ai; toe nihcae to tha patohhaih
    hoiah na uk o.
  cuk-cuk: Sibad-wawaad-nollo-itoged gwen be ogannosurmalad, gegumalad gwen be edarbesurmalad,
    nailikgusad gwen be nudaksurmarbalid. E-galugi-nosa-gudiid gwen be aminasurmalad,
    yoggus-gudiid gwen be amisurmarbalid. Bur bule bemar sibad-wawaad sarsoged, sabsur-imakdabalid.
  uig-CYR: Аҗизларни күчәйтмидиңлар, кесәлләрни сақайтмидиңлар, зәхимләнгәнләрни теңип
    қоймидиңлар, тарқилип кәткәнләрни қайтуруп әкәлмидиңлар, езип кәткәнләрни издәп
    бармидиңлар; әксичә силәр зорлуқ-зумбулуқ вә рәһимсизлик билән улар үстидин һөкүм
    сүрүп кәлгәнсиләр.
  tel-2017: జబ్బు చేసిన వాటిని మీరు ఆదుకోలేదు. రోగంతో ఉన్న వాటిని మీరు బాగుచేయలేదు.
    గాయపడిన వాటికి కట్టు కట్టలేదు. తోలివేసిన వాటిని మళ్ళీ తోలుకు రాలేదు. తప్పిపోయిన
    వాటిని వెదకలేదు. అంతేకాక మీరు కఠినంగా క్రూరంగా వాటి మీద పెత్తనం చేశారు.
  hat-BSA: Sila ki manke lasante yo, nou pa t ranfòse yo. Sa ki malad yo, nou pa t
    geri yo. Sa ki brize yo nou pa t panse yo. Sa ki gaye yo, nou pa t mennen yo retounen,
    ni nou pa t chache sa ki pèdi yo. Men ak opresyon e ak severite, nou te domine
    sou yo.
  kos-kos: Kowos tiana karingin sheep ma munas, ku akkeyala ma mas uh, ku pwelah acn
    kinet kaclos. Kowos tia folokunma ma som liki un sheep uh, ku suk ma tuhlac uh.
    Kowos tia oru ma inge, a kowos oralos arulana koluk.
  hbo-WLC: אֶֽת־הַנַּחְלוֹת֩ לֹ֨א חִזַּקְתֶּ֜ם וְאֶת־הַחוֹלָ֣ה לֹֽא־רִפֵּאתֶ֗ם וְלַנִּשְׁבֶּ֙רֶת֙
    לֹ֣א חֲבַשְׁתֶּ֔ם וְאֶת־הַנִּדַּ֙חַת֙ לֹ֣א הֲשֵׁבֹתֶ֔ם וְאֶת־הָאֹבֶ֖דֶת לֹ֣א בִקַּשְׁתֶּ֑ם
    וּבְחָזְקָ֛ה רְדִיתֶ֥ם אֹתָ֖ם וּבְפָֽרֶךְ׃
  ibo-ibo: Unu anaghị eme ka ndị na-adịghị ike dị ike, maọbụ gwọọ ndị na-arịa ọrịa,
    maọbụ kechie ọnya ndị merụrụ ahụ. Unu adịghị akpọghachite ndị kpafuru akpafu,
    maọbụ pụọ ịchọ ndị furu efu. Kama naanị aka ike ka unu ji na-achị ha.
  ory-ory: ତୁମ୍ଭେମାନେ ଅସୁସ୍ଥମାନଙ୍କୁ ସବଳ କରି ନାହଁ ଓ ପୀଡ଼ିତମାନଙ୍କର ଚିକିତ୍ସା କରି ନାହଁ
    ଓ ଭଗ୍ନାଙ୍ଗର କ୍ଷତ ବାନ୍ଧି ନାହଁ ଓ ଯେ ତାଡ଼ିତ ହେଲା, ତାହାକୁ ଫେରାଇ ଆଣି ନାହଁ, କିଅବା ଯେ
    ହଜିଗଲା, ତୁମ୍ଭେମାନେ ତାକୁ ଖୋଜି ନାହଁ; ମାତ୍ର ତୁମ୍ଭେମାନେ ବଳରେ ଓ କଠୋରତାରେ ସେମାନଙ୍କ ଉପରେ
    ଶାସନ କରିଅଛ।
  chk-chk: Iwe, ämi ousap tümwünü ekewe chon apwangapwang o apöchöküla ekewe chon
    samau, ousap filiti kinasen chokewe mi kinas, ousap aliwini ekewe chon malechela,
    ousap pwal kütta ekewe chon pöütüla, nge oua nemeniir fän echimw me pöchökül.
  rop-rop: Yumob nomo bin maindimbat detlot ship weya jidan wikwan, en yumob nomo
    bin lukaftumbat detlot sikwan ship, en yumob nomo bin taiyimap olabat sowa garram
    bendij wen olabat ardimbat, najing. Yumob nomo go en lukaran blanga detlot ship
    hubin git bush. Yumob brabli krulbala langa main shipmob.
  ukr-1871: Слабих у стадї ви не покріплювали, й недужних не вигоювали; поранену не
    перевязували й розпуджених не привертали та й загублених не шукали, а правили
    ними жорстоко й насильно.
  deu-1951: Das Schwache stärket ihr nicht, das Kranke heilet ihr nicht, das Verwundete
    verbindet ihr nicht, das Verscheuchte holt ihr nicht zurück, und das Verlorene
    suchet ihr nicht,
  eng-JPS: The weak have ye not strengthened, neither have ye healed that which was
    sick, neither have ye bound up that which was broken, neither have ye brought
    back that which was driven away, neither have ye sought that which was lost; but
    with force have ye ruled over them and with rigour.
  srp-1865: Slabijeh ne krijepite, i bolesne ne lijeèite, ranjene ne zavijate, odagnane
    ne dovodite natrag, izgubljene ne tražite, nego silom i žestinom gospodarite nad
    njima.
  lug-lug: Ennafu temuzizzaamu maanyi, so n’endwadde temuzijjanjabye, so n’ezirumizibbwa
    temusibye biwundu byazo, so n’ezibuze temuzikomezzaawo, naye muzifuze n’amaanyi.
  heb-heb: את הנחלות לא חזקתם ואת החולה לא רפאתם ולנשברת לא חבשתם ואת הנדחת לא השבתם
    ואת האבדת לא בקשתם ובחזקה רדיתם אתם ובפרך׃
  ben-IRV: তোমার দুর্বলদের সবল কর না, পীড়িতের চিকিৎসা কর নি, ভাঙা ক্ষত বাঁধনি, দূরের
    মানুষকে ফিরিয়ে আন নি, হারানের খোঁজ কর নি, কিন্তু শক্তি ও উপদ্রব করে তাদের শাসন
    করেছ।
  pan-pan: ਤੁਸੀਂ ਲਿੱਸੀਆਂ ਨੂੰ ਤਕੜਾ ਨਹੀਂ ਕੀਤਾ, ਬਿਮਾਰਾਂ ਨੂੰ ਨਰੋਆ ਨਹੀਂ ਕੀਤਾ, ਟੁੱਟੇ ਹੋਏ
    ਨੂੰ ਨਹੀਂ ਬੰਨ੍ਹਿਆ ਅਤੇ ਜਿਹੜੀਆਂ ਕੱਢ ਦਿੱਤੀਆਂ ਗਈਆਂ, ਉਹਨਾਂ ਨੂੰ ਮੋੜ ਕੇ ਨਹੀਂ ਲਿਆਂਦਾ ਅਤੇ
    ਗਵਾਚੀਆਂ ਹੋਈਆਂ ਨੂੰ ਨਹੀਂ ਲੱਭਿਆ, ਸਗੋਂ ਜ਼ੋਰ ਅਤੇ ਧੱਕੇ ਨਾਲ ਉਹਨਾਂ ਤੇ ਰਾਜ ਕੀਤਾ।
  mya-JVB: အားနည်း သောသိုးကိုမ မစ ကြ၊ နာ သော သိုးတို့ကိုဆေး မ ကုကြ၊ အရိုးကျိုး သောသိုးကို
    အဝတ် နှင့် မ စည်းကြ၊ သူတပါးနှင် သော သိုးကိုလိုက် ၍မ ဆောင်ခဲ့ ကြ၊ ပျောက် သောသိုးကို
    မ ရှာ ကြ၊ အနိုင်အထက် ပြု၍ ကြမ်းတမ်း စွာ စီရင် ကြပြီ။
  hmo-hmo: “Umui ese mamoe manokadia umui durua lasi. Umui ese mai edia gorere bona
    mai edia bero mamoedia umui hanamodia lasi. Idia loaloa kava mamoedia umui hakaudia
    lou lasi, bona idia boio gaudia umui tahua lasi. Lasi momokani, to umui ese mamoe
    umui dagedage henidia.
  urd-urd: तुम ने कमज़ोरों को तवानाई और बीमारों की शिफ़ा नहीं दी और टूटे हुए को नहीं
    बाँधा, और वह जो निकाल दिए गए उनको वापस नहीं लाए और गुमशुदा की तलाश नहीं की, बल्कि
    ज़बरदस्ती और सख़्ती से उन पर हुकूमत की।
  rus-SYN: Слабых не укрепляли, и больной овцы не врачевали, и пораненной не перевязывали,
    и угнанной не возвращали, и потерянной не искали, а правили ими с насилием и жестокостью.
  bqc-SIM: I ń yɛ̃̀ɛɛsaideↄ gba gbãao, i ɛsɛkɛ a gyãeↄnɛo. A pↄ́ pↄ́ an gbá ɛaↄ
    i ń gbá dↄnɛ́o, i ɛa su ń pↄ́ pↄ́ aalɛ sãsãↄo, i gɛ́ pↄ́ pↄ́ vũ̀aaↄ wɛɛlɛio.
    A gbãablèmá pãsĩpãsĩɛ.
  tcz-CHONGTHU: Nanghon alhasam la nadon pouvin, adamlou la najen pouvin, ahilouleh
    amaha jong natompeh pouve. Nanghon avahmang khat jong naga hoilut pouvin, chule
    amang khat jong naga holdoh pouve. Hiche sang chun nanghon gilou tah le lungsetna
    beihellin achunguva vai nahom uve.
  mar-mar: जे कोणी दुर्बळ होते त्यांना तुम्ही सबळ केले नाही किंवा तुम्ही आजाऱ्यांना
    बरे केले नाही. तुम्ही जे कोणी मोडले त्यांना पट्टी बांधली नाही. आणि जे घालवून दिलेले
    त्यास परत आणले नाही किंवा हरवलेल्यास शोधत नाही. त्याऐवजी तुम्ही त्यांच्यावर सक्तीने
    व जुलमाने राज्य करता.
  qub-qub: Gamcunaga manami ricanquichu agra caycaj uyshacunata. Manami jampinquichu
    gueshyaycajcunatapis. Manami watapanquicunachu maygan chaquin paquisha caycajtapis.
    Pantacajcunata manami shuntanquichu. Ogracaptinpis manami ashinquichu. Chaypa
    ruquenga magar-ushaycanqui, ñacaycächinquimi.
  bqp-bqp: Bɑ ǹ ni nu kpɑnɑmɔ somi. Bɑ ǹ ni nu bɑrɔ nɔɔri. Bɑ ǹ ni nu mɛɛrɑ wɑn
    bosu tim doke. Bɑ ǹ ni nu gɛrɑmɔ sure swɑɑ geɑ sɔɔ. Mɛyɑ bɑ ǹ ni nu kɔ̃ɔrɑ kɑsu.
    Adɑmɑ bɑ nu dɑm dɔremɔwɑ.
  hat-hat: Nou pa bay sa ki mèg yo manje pou yo pran fòs. Nou pa swen sa ki malad
    yo. Nou pa mete renmèd sou sa ki blese yo. Nou pa fè sa ki te soti nan bann yo
    tounen nan plas yo. Nou pa al chache sa ki te pèdi yo. Lekontrè, nou sèvi ak pozisyon
    chèf nou an pou n' kraze yo, pou n' maltrete yo.
  eng-BSB: You have not strengthened the weak, healed the sick, bound up the injured,
    brought back the strays, or searched for the lost. Instead, you have ruled them
    with violence and cruelty.
  eng-WEBPB: You haven’t strengthened the diseased. You haven’t healed that which
    was sick. You haven’t bound up that which was broken. You haven’t brought back
    that which was driven away. You haven’t sought that which was lost, but you have
    ruled over them with force and with rigor.
  kbq-kbq: Hagi hankave'zmima omane sipisipia zamazeri hankavea notita, krima eri'naza
    sipisipine namuma zamare'nea sipisipi nagara zamazeri nonkanamareta, zamagia zamazama
    rehantagi'naza sipisipia anakinozmanteta, hazamagrene'za kankuma nehakaza sipisipia
    haketa zamavareta nomaze. Hianagi tamagra hankavetita zamazeri haviza nehuta,
    kegava hunozmantaze.
  nhe-BL: Ax inquinpalehuíaj tlen cocoxquetzitzi. Ax inquinpajtíaj tlen mococohuaj,
    ax inquinhuijcomaj ica yoyomitl tlen quipostectoque ininmetz. Ax inquichihuaj
    ma mocuepaca tlen quitoquilíaj seyoc ojtli, niyon ax inquitemohuaj tlen mocuapolojtoc.
    Intlamocuitlahuiani inmochijtoque tlahuel inyoltetique huan inquinyacanaj imotlacajhua
    ica cualantli huan san inquintlaijiyohuiltíaj.
  gub-BL: Napemukàg kwaw ikàg 'ym ma'e pe wà. Napemukatu kar kwaw ima'eahy ma'e pe
    wà. Napemono kwaw muhàg waperew rehe. Napekar kwaw upeawy ma'e kwer wà. Napekar
    kwaw ukàzym ma'e kwer wà. Nan. Perekoahy àràpuhàràn ma'erahy ipuraraw kar pà wanupe.
    Pekutuk pe wà.
  eng-DRA: 'The weak you have not strengthened, and that which was sick you have not
    healed, that which was broken you have not bound up, and that which was driven
    away you have not brought again, neither have you sought that which was lost:
    but you ruled over them with rigour, and with a high hand.'
