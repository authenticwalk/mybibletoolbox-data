verse: EZK.034.004
translations:
  mal-C: നിങ്ങൾ ബലഹീനമായതിനെ ശക്തിപ്പെടുത്തുകയോ രോഗം ബാധിച്ചതിനു സൗഖ്യം വരുത്തുകയോ
    മുറിവേറ്റതിനു മുറിവു കെട്ടുകയോ ചെയ്തിട്ടില്ല. നിങ്ങൾ വഴിതെറ്റിയതിനെ തിരികെ വരുത്തുകയോ
    കാണാതെപോയതിനെ അന്വേഷിക്കുകയോ ചെയ്തിട്ടില്ല. നിങ്ങൾ കഠിനതയോടും ക്രൂരതയോടുംകൂടെ
    അവയെ ഭരിച്ചിരിക്കുന്നു.
  deu-TKW: Die schwachen Tiere stärktet ihr nicht und das Kranke heilet ihr nicht
    und das Verwundete verbandet ihr nicht, das Versprengte holtet ihr nicht zurück
    und das Verirrte suchtet ihr nicht auf, sondern mit Härte regiertet ihr sie und
    mit Tyrannei.
  lin-lin: Bosungaki te ebwele oyo elemba mpo ete ekoka kozwa lisusu makasi, bobikisaki
    te oyo ezalaki na bokono, bosalisaki te oyo ebukana lokolo ; bozongisaki te na
    nzela, oyo ebimaki libanda ya nzela, mpe bolukaki te oyo ebungaki ; kasi nde bozalaki
    konyokola yango mpe komonisa yango pasi tango bozalaki kokamba yango !
  eng-LSV: You have not strengthened the weak, || And you have not healed the sick
    one, || And you have not bound up the broken, || And have not brought back the
    driven away, || And you have not sought the lost, || And you have ruled them with
    might and with rigor.
  eng-GNV: 'The weake haue ye not strengthened: the sicke haue ye not healed, neither
    haue ye bounde vp the broken, nor brought againe that which was driuen away, neither
    haue yee sought that which was lost, but with crueltie, and with rigour haue yee
    ruled them.'
  eng-WEBSTER: The diseased ye have not strengthened, neither have ye healed that
    which was sick, neither have ye bound up that which was broken, neither have ye
    brought again that which was driven away, neither have ye sought that which was
    lost; but with force and with cruelty have ye ruled them.
  nhw-BL: Amo anquinpalehuíaj catli cocoxquetzitzi. Amo anquinpajtíaj catli mococohuaj,
    amo anquinhuijcomaj ica yoyomitl catli quipostectoque ininmetz. Amo anquichihuaj
    ma mocuepaca catli quitoquilíaj seyoc ojtli, niyon amo anquitemohuaj catli mocuapolojtoc.
    Antlamocuitlahuiani anmochijtoque tlahuel anyoltetique huan anquinyacanaj amomasehualhua
    ica cualantli huan san anquintlaijiyohuiltíaj.
  swh-ONEN: Hamkuwatia nguvu walio dhaifu wala hamkuwaganga wenye maradhi wala kuwafunga
    waliojeruhiwa. Hamkuwarudisha waliotangatanga wala kuwatafuta wale waliopotea.
    Badala yake mmewatawala kwa ukali na kwa ukatili.
  bba-bba: Bɑ ǹ ni nu kpɑnɑmɔ somi. Bɑ ǹ ni nu bɑrɔ nɔɔri. Bɑ ǹ ni nu mɛɛrɑ wɑn
    bosu tim doke. Bɑ ǹ ni nu ɡɛrɑmɔ sure swɑɑ ɡeɑ sɔɔ. Mɛyɑ bɑ ǹ ni nu kɔ̃ɔrɑ kɑsu.
    Adɑmɑ bɑ nu dɑm dɔremɔwɑ.
  eng-KJVCPB: The diseased have ye not strengthened, neither have ye healed that which
    was sick, neither have ye bound up that which was broken, neither have ye brought
    again that which was driven away, neither have ye sought that which was lost;
    but with force and with cruelty have ye ruled them.
  luo-luo: Pok umedo rombe mool teko, pok uthiedho matuo, kendo kata mago mohinyore
    pok umako nigi kuonde mowil. Pok udwogo mago morwenyo kendo pok umanyo mago molal.
    Useritogi gi kwinyo kod gero.
  meu-meu: Manoka taudia asio hagoadadia, gorere taudia asio hanamodia, ae-hedairike
    taudia aedia asio kumidia, e raka oho taudia asio hakaudia lou, e boio taudia
    asio tahudia, a mai siahumui bona mai dagedagemui ida vada o biagudia.
  npi-ULB: रोगीहरूलाई तिमीहरूले बलियो पारेका छैनौ, न त बिरामीहरूलाई तिमीहरूले निको
    पारेका छौ । भाँचिएकाहरूलाई तिमीहरूले पट्टी बाँधेका छैनौ, र निर्वासितहरूलाई पुनर्स्थापित
    गरेका छैनौ वा हराएकालाई खोजेका छैनौ । त्‍यसको साटोमा, तिमीहरू तिनीहरूमाथि बल र
    हिंसामा शासन गर्छौ ।
  yor-yor: Ìwọ kò ì tí ì mú aláìlágbára lára le tàbí wo aláìsàn sàn tàbí di ọgbẹ́
    fún ẹni tí o fi ara pa. Ìwọ kò í tí ì mú aṣáko padà tàbí wá ẹni tí ó nù. Ìwọ ṣe
    àkóso wọn ní ọ̀nà lílé pẹ̀lú ìwà òǹrorò.
  pes-OPCB: از ضعیفان نگهداری ننموده‌اید و از مریضان پرستاری نکرده‌اید، دست و پا شکسته‌ها
    را شکسته‌بندی ننموده‌اید، به دنبال آنهایی که از گله جا مانده و گم شده‌اند نرفته‌اید.
    در عوض، با زور و ستم بر ایشان حکمرانی کرده‌اید.
  tgl-ULB: Hindi ninyo pinalakas ang mga may sakit, at hindi ninyo pinagaling ang
    mga may karamdaman. Hindi ninyo binendahan ang mga may pilay, at hindi ninyo pinanumbalik
    ang mga naitaboy o hinanap ang nawawala. Sa halip, pinamunuan ninyo sila sa pamamagitan
    ng lakas at karahasan.
  cbu-NT: Ashkitaatis, nda yuwaa opeej wanguytaku anoo nda yaramaam zandaksa. Mishat,
    yuwaatstam kuchakcharu anoo nda irimiypa puntayarus yaraksa. Mishat, yuwaa suwakana
    anungaz nda nachungayarus, yamayarus waashtam watandpunush wayaksa. Itaru, siysa
    opeejareetsis mangu kiyung yachaksa, nuw siyaa ksutamapaneetsis atina.
  hui-hui: Tígua sibi hongo nahe karu biamogo nabiagaore kamigoni. Tígua sibi warago
    bo ngaru biamogo bialu dere bu karu marasini ha̱i̱ nahaga howabi mbira pu ereba
    hayago taya bima ibaga bialu haru dai nabiaga tí kamigoni ndobe. Tígua tínaga
    hongome sibi tandaga nelo balu holene dege manda biagaya.
  mya-mya: အား​နည်း​သော​သိုး​တို့​ကို​မ​ကြည့်​ရှု။ နာ ဖျား​သော​သိုး​တို့​ကို​လည်း​ဆေး​မ​ကု။
    ဒဏ် ရာ​ရ​သော​သိုး​တို့​ကို​အ​ဝတ်​နှင့်​မ​စည်း။ လမ်း​မှား​သည့်​သိုး​တို့​ကို​ပြန်​၍​မ​စု​သိမ်း။
    ပျောက်​သော​သိုး​တို့​ကို​လည်း​မ​ရှာ​ဘဲ​သင် တို့​သည်​ထို​သိုး​တို့​ကို​မ​ညှာ​မ​တာ​ပြု​မူ
    ကြ​၏။-
  bod-N: ཤ་ཤེད་ཞན་པ་རྣམས་ལ་ཁྱོད་ཚོས་ཤེད་འཛོམ་དུ་མ་བཅུག་ལ། ནད་ཡོད་པ་རྣམས་ལ་ཁྱོད་ཚོས་སྨན་བཅོས་མ་བྱས།
    རྨས་པ་རྣམས་ཁྱོད་ཚོས་མ་དཀྲིས། ཕར་བསྐྲད་ནས་ཁ་ཐོར་དུ་ཕྱིན་པ་རྣམས་ཁྱོད་ཚོས་ཕྱིར་ཁྲིད་མ་འོངས་ལ།
    བོར་བ་རྣམས་ཁྱོད་ཚོས་མ་བཙལ་བའི་ཁར། ཁྱོད་ཚོས་ད་དུང་དེ་དག་ལ་བཙན་ཤུགས་བཀོལ་ནས་མངའ་འོག་ཏུ་བསྡུས་སོ།
    །
  sna-sna: Hamuna kusimbisa asina simba kana kurapa anorwara kana kusunga akakuvara.
    Hamuna kutsvaka akarasika kana kudzosa akadzingwa. Makaabata nehasha uye noutsinye.
  spa-BLM: No has fortalecido al enfermo. No has curado lo que estaba enfermo. No
    has atado lo que estaba roto. No has hecho volver a lo que fue expulsado. No has
    buscado lo que estaba perdido, sino que has gobernado sobre ellos con fuerza y
    con rigor.
  cac-cac: Max sya'ilej noc' malaj yip eb', max yil-laj noc' ay syab'il eb', max yan̈tej
    noc' lajvinac eb' yed' noc' q'uiich. Max smolb'ej noc' saclemb'at eb', max say
    noc' satb'at eb'. Max yal sc'ol eb' stan̈vej noc', an̈ej to smac' noc' eb'.
  swh-ULB: Hamkuwatia nguvu wagonjwa, wala hamkuwaponya wenye maradhi. Hamkuwafungua
    wale waliovunjika, hamkuwarudisha waliofukuzwa au kuwatafuta waliopotea. Badala
    yake, mmetawala juu yao kwa nguvu na vurugu.
  bel-bel: Слабых не мацавалі і хворай авечкі ня лекавалі і параненай не перавязвалі,
    і сагнанай не вярталі і згубленай ня шукалі, а кіравалі імі з гвалтам і жорсткасьцю.
  deu-ELBBK: Die Schwachen habt ihr nicht gestärkt und das Kranke nicht geheilt und
    das Verwundete nicht verbunden und das Versprengte führtet ihr nicht zurück und
    das Verlorene suchtet ihr nicht; und mit Strenge habt ihr über sie geherrscht
    und mit Härte.
  mbb-OT: Wazè niw elimahi para mebmezesen is menge meluya kandan. Wazè niw tembari
    is menge nezeruwan, wazè niw vukusi is palì dan. Wazè niw pen-ahaa is menge netazintazin
    wey netazin. Kekenà, mibpurung niw sikandan ruuǥa.
  mal-2015: നിങ്ങൾ ബലഹീനമായതിനെ ശക്തീകരിക്കയോ ദീനം പിടിച്ചതിനെ ചികിത്സിക്കയോ ഒടിഞ്ഞതിനെ
    മുറിവുകെട്ടുകയോ ചിതറിപ്പോയതിനെ തിരിച്ചുവരുത്തുകയോ കാണാതെപോയതിനെ അന്വേഷിക്കയോ ചെയ്യാതെ
    കഠിനതയോടും ക്രൂരതയോടും കൂടെ അവയെ ഭരിച്ചിരിക്കുന്നു.
  rmc-rmc: Le slaben andral o stados na podhazdenas, le nasvalen na sasťarenas a le
    zraňimen manušenge na sphandenas o rani. Olen, so odgele, na anenas pale a olen,
    so našľile, na džanas te rodel, ale vladňinenas upral lende zorales.
  pes-OPV: ضعیفان را تقویت نمی دهید وبیماران را معالجه نمی نمایید و شکسته‌ها راشکسته
    بندی نمی کنید و رانده شدگان را پس نمی آورید و گم شدگان را نمی طلبید، بلکه بر آنهابا
    جور و ستم حکمرانی می‌نمایید.
  ron-1924: Ну ынтэриць пе челе слабе, ну виндекаць пе чя болнавэ, ну легаць пе чя
    рэнитэ, н-адучець ынапой пе чя рэтэчитэ, ну кэутаць пе чя пердутэ, чи ле стэпыниць
    ку асуприре ши ку асприме!
  ben-OBCV: তোমরা দুর্বলদের সবল করোনি, অসুস্থদের সুস্থ করোনি, আহতদের ক্ষত বেঁধে দাওনি।
    যারা বিপথে গেছে তাদের ফিরিয়ে নিয়ে আসোনি কিংবা যারা হারিয়ে গেছে তাদের খোঁজ করোনি।
    তোমরা তাদের কড়া ও নিষ্ঠুরভাবে শাসন করেছ।
  som-som: Idinku kii cudur qabay ma aydaan xoogayn, oo kii bukayna ma aydaan bogsiin,
    oo kii jabnaana ma aydaan kabin, oo kii baxsadayna sooma aydaan celin, oo kii
    baadiyoobayna ma aydaan doondoonin, laakiinse xoog iyo cadaadin ayaad iyaga ugu
    taliseen.
  lat-VUC: 'Quod infirmum fuit non consolidastis, et quod ægrotum non sanastis: quod
    confractum est non alligastis, et quod abjectum est non reduxistis, et quod perierat
    non quæsistis: sed cum austeritate imperabatis eis, et cum potentia.'
  eng-ASVBT: The diseased have ye not strengthened, neither have ye healed that which
    was sick, neither have ye bound up that which was broken, neither have ye brought
    back that which was driven away, neither have ye sought that which was lost; but
    with force and with rigor have ye ruled over them.
  ita-1885: Voi non avete confortate le inferme, e non avete medicate le malate, e
    non avete fasciate le fiaccate, e non avete ricondotte le smarrite, e non avete
    ricercate le perdute; e le avete signoreggiate per forza, e con asprezza.
  eng-LXXUP: The weak one ye have not strengthened, and the sick ye have not cherished,
    and the bruised ye have not bound up, and the stray one ye have not turned back,
    and the lost ye have not sought; and the strong ye have wearied with labor.
  eng-ULB: You have not strengthened those who have diseases, nor do you heal the
    ones who are ill. You do not bind up the ones who are broken, and you do not restore
    the outcasts or seek the lost. Instead, you rule over them through strength and
    violence.
  spa-VBL: “No cuidas a los débiles, ni curas a los enfermos, ni vendas a los heridos,
    ni llevas a casa a los descarriados, ni buscas a los perdidos. Por el contrario,
    los gobernaste con violencia y crueldad.
  fra-_FOB: Vous n'avez pas fortifié les faibles, vous n'avez pas guéri les malades,
    vous n'avez point bandé les blessées; vous n'avez pas ramené les égarées, et n'avez
    pas cherché les perdues; mais vous les avez dominées avec dureté et rigueur.
  mal-mal: നിങ്ങൾ ബലഹീനമായതിനെ ശക്തീകരിക്കുകയോ രോഗം ബാധിച്ചതിനെ ചികിത്സിക്കുകയോ ഒടിഞ്ഞതിനെ
    മുറിവുകെട്ടുകയോ ചിതറിപ്പോയതിനെ തിരിച്ചുവരുത്തുകയോ കാണാതെപോയതിനെ അന്വേഷിക്കുകയോ
    ചെയ്യാതെ, കഠിനതയോടും ക്രൂരതയോടും കൂടെ അവയെ ഭരിച്ചിരിക്കുന്നു.
  urd-GVR: Na tum ne kamzoroṅ ko taqwiyat, na bīmāroṅ ko shafā dī yā zaḳhmiyoṅ kī
    marham-paṭṭī kī. Na tum āwārā phirne wāloṅ ko wāpas lāe, na gumshudā jānwaroṅ
    ko talāsh kiyā balki saḳhtī aur zālimānā tarīqe se un par hukūmat karte rahe.
  suz-BL: गेपुकीम मचाप्‍शो आन कली बोल्‍यो मसेल्‍नी। रोइ पशो आन कली मसापाइक्‍नी। गार
    दुम्‍शो आन कली आन गारमी ओख्‍ती मख्रेक्‍तीनी। गेपुकीम लां जाम्‍शो आन कली माल्‍थ
    लशा मलेत्‍तीनी। गे जाम्‍शो आन कली ममाल्‍थु, मरिम्‍शो पा सासन पशो बाक्‍तीनी। जकरिया
    ११:१५-१६; यूहन्‍ना १०:११
  eng-NOY: The weak do ye not strengthen, and the sick do ye not heal, and the wounded
    do ye not bind up; ye bring not back that which hath been driven away, neither
    seek ye that which hath been lost; but with force and with cruelty do ye rule
    them.
  ita-1927: Voi non avete fortificato le pecore deboli, non avete guarito la malata,
    non avete fasciato quella ch’era ferita, non avete ricondotto la smarrita, non
    avete cercato la perduta, ma avete dominato su loro con violenza e con asprezza.
  ckb-ckb: لاوازتان بەهێز نەکرد، نەخۆشتان تیمار نەکرد، شکاوتان نەگرتەوە، دەرکراوتان
    نەگەڕاندەوە و بەدوای ونبوودا نەگەڕان، بەڵکو توندوتیژی خۆتان بەسەریاندا سەپاند.
  eng-BBE: You have not made the diseased ones strong or made well that which was
    ill; you have not put bands on the broken or got back that which had been sent
    away or made search for the wandering ones; and the strong you have been ruling
    cruelly.
  kan-OKCV: ನೀವು ದುರ್ಬಲರನ್ನು ಬಲಪಡಿಸಲಿಲ್ಲ ಅಥವಾ ರೋಗಿಗಳನ್ನು ಗುಣಪಡಿಸಲಿಲ್ಲ ಅಥವಾ ಮುರಿದದ್ದನ್ನು
    ಕಟ್ಟುವುದಿಲ್ಲ. ಕಳೆದುಹೋದದ್ದನ್ನು ಹುಡುಕುವುದಿಲ್ಲ, ಓಡಿಸಿದ್ದನ್ನು ನೀವು ಹಿಂದಕ್ಕೆ ತರುವುದಿಲ್ಲ.
    ಆದರೆ ಬಲಾತ್ಕಾರದಿಂದ ಮತ್ತು ಕ್ರೂರತನದಿಂದ ಅವುಗಳ ಮೇಲೆ ದೊರೆತನ ಮಾಡುತ್ತೀರಿ.
  tam-2017: நீங்கள் பலவீனமானவைகளைப் பலப்படுத்தாமலும், நோயற்றவைகளைக் குணமாக்காமலும்,
    எலும்பு முறிந்தவைகளைக் காயங்கட்டாமலும், துரத்தப்பட்டவைகளைத் திருப்பிக்கொண்டு வராமலும்,
