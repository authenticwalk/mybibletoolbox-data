verse: EZK.034.002
translations:
  mal-C: '“മനുഷ്യപുത്രാ, ഇസ്രായേലിലെ ഇടയന്മാരെക്കുറിച്ചു നീ പ്രവചിക്കുക. അവരോട് ഇപ്രകാരം
    പറയുക: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: തങ്ങളെത്തന്നെ മേയിക്കുന്ന
    ഇസ്രായേലിലെ ഇടയന്മാർക്ക് അയ്യോ കഷ്ടം! ഇടയന്മാർ ആടുകളെ പരിപാലിക്കേണ്ടതല്ലേ?'
  deu-TKW: 'Menschensohn, weissage über die Hirten Israels, weissage und sprich zu
    ihnen: So spricht der Herr Jahwe: Wehe über die Hirten Israels, die sich selbst
    weideten! Sollen nicht die Hirten die Schafe weiden?'
  lin-lin: '« Mwana na moto, sakola mpo na kotelemela babateli bibwele ya mokili ya
    Isalaele ! Sakola mpe yebisa bango : ‹ Tala liloba oyo Nkolo Yawe alobi : Mawa
    na babateli bibwele ya Isalaele, oyo balukaka kaka bolamu na bango moko ! Boni,
    babateli bibwele basengeli te penza koluka bolamu ya bibwele ?'
  eng-LSV: '“Son of man, prophesy concerning shepherds of Israel, prophesy, and you
    have said to them, Thus said Lord YHWH to the shepherds: Woe [to] the shepherds
    of Israel, || Who have been feeding themselves! Do the shepherds not feed the
    flock?'
  eng-GNV: 'Sonne of man, prophesie against the shepherdes of Israel, prophesie and
    say vnto them, Thus saieth the Lord God vnto the shepherds, Wo be vnto the shepherds
    of Israel, that feede them selues: should not the shepherds feede the flockes?'
  eng-WEBSTER: Son of man, prophesy against the shepherds of Israel, prophesy, and
    say to them, Thus saith the Lord GOD to the shepherds; Woe be to the shepherds
    of Israel that do feed themselves! should not the shepherds feed the flocks?
  nhw-BL: '“Tlacatl, xiquincamanalhui nopa tlamocuitlahuiani catli tlayacanaj ipan
    tlali Israel huan xiquinilhui tlaque ininpantis teipa. Xiquinilhui para quej ni
    na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: ‘Nelía anteicneltique,
    antlamocuitlahuiani tlen tlali Israel pampa san anmotlamacaj amojuanti, pero amo
    anquintlamacaj amomasehualhua catli itztoque quen borregojme.'
  swh-ONEN: '“Mwanadamu, tabiri juu ya wachungaji wa Israeli, tabiri na uwaambie:
    ‘Hili ndilo Bwana Mwenyezi asemalo: Ole wa wachungaji wa Israeli ambao hujitunza
    wenyewe tu! Je, haiwapasi wachungaji kutunza kundi la kondoo?'
  bba-bba: wunɛ tɔnun bii, ɑ Isirelibɑn kpɑrobu ɡerusio. A bu nɛn kirɔbɑ sɔ̃ɔwɔ. Wee
    ye nɑ bu sɔ̃ɔmɔ. Nɑ nɛɛ, be, Isirelibɑn kpɑrobu, bɑ kuɑwɑ bɔ̃rurobu. Domi ben
    tiin ɡɑriyɑ bɑ mɔ̀. Bɑ ǹ yɑ̃ɑ ɡɔ̃ɔ nɔɔrimɔ.
  eng-KJVCPB: Son of man, prophesy against the shepherds of Israel, prophesy, and
    say unto them, Thus saith the Lord God unto the shepherds; Woe be to the shepherds
    of Israel that do feed themselves! should not the shepherds feed the flocks?
  luo-luo: '“Wuod dhano, kor wach kuom jokwath mag Israel, kiwachonegi kama: ‘Ma e
    gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Unune malit un jokwath mag Israel
    ma ritore kendgi! Donge jokwath onego orit rombe?'
  meu-meu: 'Taunimanima natuna e, Israel ireḡuna taudia latadiai ba peroveta. Ba peroveta,
    ireḡuna taudia ba hereva henidia, baoto, Ḡaubada Iehova na ini e gwau tomamu:
    Israel ireḡuna taumui e, sibomui o heubumu taumui! Mamoe ireḡudia taudia na mamoe
    basie ubudia a?'
  npi-ULB: '“ए मानिसको छोरा, इस्राएलका गोठालाहरूका विरुद्धमा अगमवाणी गर् । अगमवाणी
    गर् र तिनीहरूलाई यसो भन्, ‘परमप्रभु परमेश्‍वर गोठालाहरूलाई यसो भन्‍नुहुन्छ: इस्राएलका
    गोठालाहरूलाई धिक्‍कार जसले आफ्नै गोठालो गर्छन् । के गोठालाहरूले त बगालको सुरक्षा
    गर्नुपर्दैन र?'
  yor-yor: '“Ọmọ ènìyàn, fi àsọtẹ́lẹ̀ tako Olùṣọ́-àgùntàn Israẹli; sọtẹ́lẹ̀ fún wọn
    pé: ‘Èyí yìí ni Olúwa Olódùmarè wí: Ègbé ni fún olùṣọ́-àgùntàn Israẹli tí ó ń
    tọ́jú ara wọn nìkan! Ṣé ó dára kí olùṣọ́-àgùntàn ṣaláì tọ́jú agbo ẹran?'
  pes-OPCB: '@see-verse:EZK.034.001'
  tgl-ULB: “Anak ng tao, magpahayag ka laban sa mga pastol ng Israel! Magpahayag ka
    at sabihin sa kanila, 'Ito ang sinasabi ng Panginoong Yahweh sa mga pastol. Sa
    Aba ng mga pastol ng Israel na ipinapastol ang kanilang mga sarili! Hindi ba ang
    mga pastol dapat ang magbabantay sa kawan?
  cbu-NT: Esekiyelaa, nutsish musásimashtaati, ashiritaa nuwaa kuki Israelchichee
    kurak kamanishini. Ashiri tángcha. Paptsa. Apanll siyaa kurakaatsis waneerunts.
    Siy Israelchichee wanasir ksutangtsa. Opeeja ksutamapan tamatarparee shingtsa.
    Itaru, siy nda ashkus saanaatstamari ksutaksa.
  hui-hui: Dindiali-o í̠na Isaraele wali agali haru haga karu manani haru pu helowa
    mbiwia halu ogodagua labe. Isaraele wali agali haru hagaru-o i̱ Anduane Homogo
    Bibahende Haru Haame Ho Haga kogome tíhondo bi larogo hale hadaba. Tíha mo ko
    holene timbuniore wulebira. Tí nogo sibi haru haga ale howa Isaraele wali agali
    ti sibi ale karu tígua baya hangu tiga handalu biamogo nabi howa tíni hangu mitangi
    bialu harimigoni.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ ဣသ​ရေ​လ အ​မျိုး​သား​တို့​၏​သိုး​ထိန်း​တို့​အား​ရှုတ်
    ချ​လော့။ သူ​တို့​အား​ငါ​အ​ရှင်​ထာ​ဝ​ရ ဘု​ရား​ထံ​တော်​မှ​ဗျာ​ဒိတ်​တော်​ကို​ဆင့်​ဆို
    ရ​မည်​မှာ အ​ချင်း​ဣ​သ​ရေ​လ​အ​မျိုး​သား များ​၏​သိုး​ထိန်း​တို့၊ သင်​တို့​သည်​အ​မင်္ဂ​လာ
    ရှိ​ကြ​၏။ သင်​တို့​သည်​မိ​မိ​တို့​ကိုယ်​ကို ကျွေး​မွေး​ပြု​စု​ကြ​သော်​လည်း​သိုး​များ
    ကို​မူ​မ​စောင့်​ထိန်း​ကြ။-
  bod-N: ཀྱེ་མིའི་བུ། ཡེས་ར་ཨེལ་གྱི་རྫི་བོ་རྣམས་ལ་རྒོལ་བའི་ལུང་སྟོན་ཅིག ཁྱོད་ཀྱིས་དེ་དག་ལ་འདི་ལྟར།
    གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཡེས་ར་ཨེལ་གྱི་རྫི་བོ་རྣམས་ལ་ཆག་སྒོ་འབྱུང་། གང་ལ་ཞེ་ན།
    དེ་དག་གིས་རང་ཉིད་འཚོ་བ་ཁོ་ནར་འབད་དོ། །རྫི་བོས་ལུག་ཁྱུ་འཚོ་འོས་པ་མ་ཡིན་ནམ།
  sna-sna: '“Mwanakomana womunhu, profita pamusoro pavafudzi vaIsraeri; profita uti
    kwavari, ‘Zvanzi naIshe Jehovha: Vane nhamo vafudzi vaIsraeri vanongova nehanya
    yokuzvifudza pachavo! Ko, vafudzi havafaniri kufudza makwai here?'
  spa-BLM: '“Hijo de hombre, profetiza contra los pastores de Israel. Profetiza y
    diles a los pastores: El Señor Yahvé dice: “¡Ay de los pastores de Israel que
    se apacientan a sí mismos! ¿No deberían los pastores alimentar a las ovejas?'
  cac-cac: 'Ach anima, al d''a eb'' stan̈vumal chon̈ab'' Israel to a in Dios Yajal
    in sval d''a eb'' icha tic: Ay, ex stan̈vumal Israel, ob''iltac ex, a exn̈ej tze
    tan̈vej e b''a. Man̈oc eb'' in chon̈ab'' tze tan̈vej icha smojal.'
  swh-ULB: '“Mwanadamu, tabiri dhidi ya wachungaji wa Israeli. Toa unabii na waambie,
    ''Bwana Yahwe asema hivi kwa wachungaji: Ole kwa wachungaji wa Israeli wanaojilisha
    wenyewe. Je! wachungaji hawapaswi kulilinda kundi?'
  bel-bel: 'сыне чалавечы! вымаві прароцтва на пастыраў Ізраілевых, вымаві прароцтва
    і скажы ім, пастырам: так кажа Гасподзь Бог: гора пастырам Ізраілевым, якія пасьвілі
    саміх сябе! ці ж ня статак павінны пасьвіць пастыры?'
  deu-ELBBK: 'Menschensohn, weissage gegen die Hirten Israels, weissage und sprich
    zu ihnen, den Hirten: So spricht der Herr, HERR: Wehe den Hirten Israels, die
    sich selbst weiden! Sollen die Hirten nicht die Herde weiden?'
  mbb-OT: '“Sikew is etew, kaǥi ka te ebpekesuǥat te menge perevantey te Israel. Keǥiyi
    nu sikandan he iyan a, is Nengazen he MEGBEVAYÀ migkaǥi te: Mekehizuhizu kew is
    menge perevantey te Israel. Keugelingen niw zà is ed-eturen niw! Kenè be is menge
    perevantey kinahanglan he ed-eturen din is menge kerehidu?'
  mal-2015: 'മനുഷ്യപുത്രാ, യിസ്രായേലിന്റെ ഇടയന്മാരെക്കുറിച്ചു പ്രവചിക്ക; നീ പ്രവചിച്ചു
    അവരോടു, ഇടയന്മാരോടു തന്നേ, പറയേണ്ടതു: യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    തങ്ങളെത്തന്നേ മേയിക്കുന്ന യിസ്രായേലിന്റെ ഇടയന്മാർക്കു അയ്യോ കഷ്ടം! ആടുകളെ അല്ലയോ
    ഇടയന്മാർ മേയിക്കേണ്ടതു?'
  rmc-rmc: '„Manušeja, prorokin pro pasťjera le Izraeloskre! Prorokin a phen ole pasťjerenge:
    ‚Kada phenel o RAJ, o Adonaj: Vigos le Izraeloskre pasťjerenge, save pašinen pes
    korkoren! Či na kamlehas o pasťjera te pašinel o stados?'
  pes-OPV: '«ای پسر انسان به ضد شبانان اسرائیل نبوت نما و نبوت کرده، به ایشان یعنی
    به شبانان بگو: خداوند یهوه چنین می‌فرماید: وای بر شبانان اسرائیل که خویشتن را
    می‌چرانند. آیا نمی بایدشبانان گله را بچرانند؟'
  ron-1924: '„Фиул омулуй, пророчеште ымпотрива пэсторилор суфлетешть ай луй Исраел!
    Пророчеште ши спуне-ле лор, пэсторилор: ‘Аша ворбеште Домнул Думнезеу: «Вай де
    пэсторий луй Исраел, каре се паск пе ей ыншишь! Ну требуе пэсторий сэ паскэ турма?'
  ben-OBCV: “হে মানবসন্তান, ইস্রায়েলের পালকদের বিরুদ্ধে তুমি ভাববাণী বলো; ভবিষ্যদ্‌বাণী
    করো এবং তাদের বলো, ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, ধিক্ ইস্রায়েলের সেই পালকদের
    যারা শুধু নিজেদেরই দেখাশোনা করে! মেষপালের দেখাশোনা করা কি পালকের কর্তব্য নয়?
  som-som: Wiilka Aadamow, adhijirrada reer binu Israa'iil wax ka sii sheeg. Wax ka
    sii sheeg, oo waxaad adhijirrada ku tidhaahdaa, Sayidka Rabbiga ahu wuxuu leeyahay,
    Waxaa iska hoogay adhijirrada reer binu Israa'iil oo iyagu isquudiya! Miyaanay
    adhijirrada ku habboonayn inay adhiga daajiyaan?
  lat-VUC: 'Fili hominis, propheta de pastoribus Israël: propheta, et dices pastoribus:
    [Hæc dicit Dominus Deus: Væ pastoribus Israël, qui pascebant semetipsos ! nonne
    greges a pastoribus pascuntur?'
  eng-ASVBT: 'Son of man, prophesy against the shepherds of Israel, prophesy, and
    say unto them, even to the shepherds, Thus saith the Lord Jehovah: Woe unto the
    shepherds of Israel that do feed themselves! should not the shepherds feed the
    sheep?'
  ita-1885: 'Figliuol d''uomo, profetizza contro ai pastori d''Israele; profetizza,
    e di'' a quei pastori: Così ha detto il Signore Iddio: Guai a'' pastori d''Israele,
    che si son pasciuti loro stessi! non è la greggia quella che i pastori debbono
    pascere?'
  eng-LXXUP: Son of man, prophesy against the shepherds of Israel, prophesy, and say
    to the shepherds, Thus saith the Lord God; O shepherds of Israel, do shepherds
    feed themselves? do not the shepherds feed the sheep?
  eng-ULB: '“Son of man, prophesy against the shepherds of Israel. Prophesy and say
    to them, ''The Lord Yahweh says this to the shepherds: Woe to the shepherds of
    Israel who are shepherding themselves. Should not shepherds guard the flock?'
  spa-VBL: '“Hijo de hombre, profetiza contra los pastores que guían a Israel. Profetiza
    y diles que esto es lo que dice el Señor Dios: Viene un desastre para los pastores
    de Israel, que sólo se cuidan a sí mismos y no a las ovejas. ¿No deberían los
    pastores ocuparse de alimentar a su rebaño?'
  fra-_FOB: 'Fils de l''homme, prophétise contre les pasteurs d''Israël; prophétise
    et dis-leur, aux pasteurs: Ainsi a dit le Seigneur, l''Éternel: Malheur aux pasteurs
    d''Israël, qui ne paissaient qu''eux-mêmes!'
  mal-mal: '“മനുഷ്യപുത്രാ, യിസ്രായേലിന്റെ ഇടയന്മാരെക്കുറിച്ചു പ്രവചിക്കുക; നീ പ്രവചിച്ച്
    അവരോട്, ഇടയന്മാരോടു തന്നെ, പറയേണ്ടത്: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    അവരവരെത്തന്നെ മേയിക്കുന്ന യിസ്രായേലിന്റെ ഇടയന്മാർക്ക് അയ്യോ കഷ്ടം! ആടുകളെ അല്ലയോ
    ഇടയന്മാർ മേയിക്കേണ്ടത്?'
  urd-GVR: “Ai ādamzād, Isrāīl ke gallābānoṅ ke ḳhilāf nabuwwat kar! Unheṅ batā, ‘Rab
    Qādir-e-mutlaq farmātā hai ki Isrāīl ke gallābānoṅ par afsos jo sirf apnī hī fikr
    karte haiṅ. Kyā gallābān ko rewaṛ kī fikr nahīṅ karnī chāhie?
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, इस्राएल ङा गोठला आन कली आं लोव़ पावो।
    परमप्रभु, परमप्रभु यावेमी इन कली मार देंब देंशा हना ‘इस्राएल ङा गोठलापुकी गे आंमा
    जशा ब्‍वशा बाक्‍तीनी। मार, गोठलापुकीम भेडा आन कली रिम्‍शो पा कोव़चा ममाल्‍नीमी
    ङा? येरमीया २३:१-४
  eng-NOY: 'Son of man, prophesy against the shepherds of Israel; prophesy, and say
    to them, to the shepherds, Thus saith the Lord Jehovah: Woe to the shepherds of
    Israel, who feed themselves! Should not the shepherds feed the flocks?'
  ita-1927: '“Figliuol d’uomo, profetizza contro i pastori d’Israele; profetizza,
    e di’ a quei pastori: Così parla il Signore, l’Eterno: Guai ai pastori d’Israele,
    che non han fatto se non pascer se stessi! Non è forse il gregge quello che i
    pastori debbon pascere?'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، لەسەر شوانەکانی ئیسرائیل پێشبینی بکە و پێیان بڵێ: ”یەزدانی
    باڵادەست ئەمە دەفەرموێت: قوڕبەسەر شوانەکانی ئیسرائیل، ئەوانەی هەر خەریکی خۆیانن،
    ئایا نابێت شوانەکان مێگەل بلەوەڕێن؟'
  eng-BBE: 'Son of man, be a prophet against the keepers of the flock of Israel, and
    say to them, O keepers of the sheep! this is the word of the Lord: A curse is
    on the keepers of the flock of Israel who take the food for themselves! is it
    not right for the keepers to give the food to the sheep?'
  kan-OKCV: '“ಮನುಷ್ಯಪುತ್ರನೇ, ಇಸ್ರಾಯೇಲಿನ ಕುರುಬರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಪ್ರವಾದಿಸಿ ಅವರಿಗೆ ಹೇಳು:
    ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ತಮ್ಮನ್ನು ತಾವೇ ಮೇಯಿಸಿಕೊಳ್ಳುವ ಇಸ್ರಾಯೇಲಿನ
    ಕುರುಬರಿಗೆ ಕಷ್ಟ! ಕುರುಬರು ಮಂದೆಗಳನ್ನು ಮೇಯಿಸಬಾರದೋ?'
  tam-2017: 'மனிதகுமாரனே, இஸ்ரவேலின் மேய்ப்பருக்கு விரோதமாகத் தீர்க்கதரிசனம் சொல்;
    நீ தீர்க்கதரிசனம் சொல்லி, அவர்களுடன் சொல்லவேண்டியது என்னவென்றால்: யெகோவாகிய ஆண்டவர்
    மேய்ப்பருக்குச் சொல்லுகிறார்; தங்களையே மேய்க்கிற இஸ்ரவேலின் மேய்ப்பருக்கு ஐயோ,
    மேய்ப்பர் அல்லவா மந்தையை மேய்க்கவேண்டும்.'
  spa-RV-1909: 'Hijo del hombre, profetiza contra los pastores de Israel; profetiza,
    y diles á los pastores: Así ha dicho el Señor Jehová: ¡Ay de los pastores de Israel,
    que se apacientan á sí mismos! ¿No apacientan los pastores los rebaños?'
  ron-BTF: 'Fiu al omului, profețește împotriva păstorilor lui Israel, profețește
    și spune-le: Astfel spune Domnul DUMNEZEU păstorilor: Vai fie păstorilor lui Israel
    care se pasc pe ei înșiși! Nu ar trebui păstorii să pască turmele?'
  eng-WEBP: '“Son of man, prophesy against the shepherds of Israel. Prophesy, and
    tell them, even the shepherds, ‘The Lord GOD says: “Woe to the shepherds of Israel
    who feed themselves! Shouldn’t the shepherds feed the sheep?'
  eng-FBV: '“Son of man, prophesy against the shepherds who lead Israel. Prophesy
    and tell them that this is what the Lord God says: Disaster is coming to the shepherds
    of Israel, who only look after themselves, and not the sheep! Shouldn''t shepherds
    make sure their flock is fed?'
  nld-1939: 'Mensenkind, ge moet profeteren tegen de herders van Israël. Profeteer
    en zeg tot de herders: Zo spreekt Jahweh, de Heer! Wee de herders van Israël,
    die alleen zichzelven weidden! Of moeten de herders hun schápen niet weiden?'
  nch-BL: '“Tacat, xiquincamanalhui nopa tamocuitahuiani cati tayacanaj ipan tali
    Israel huan xiquinilhui taya ininpantis teipa. Xiquinilhui para quej ni na, niDIOS
    Cati Más Nijpiya Tanahuatili, niquijtohua: ‘Nelía anteicneltique, antamocuitahuiani
    ten tali Israel pampa san anmotamacaj amojuanti, pero amo anquintamacaj amomasehualhua
    cati itztoque quej borregojme.'
  vie-1934: 'Hỡi con người, hãy nói tiên tri nghịch cùng những kẻ chăn của Y-sơ-ra-ên;
    hãy nói tiên tri, và bảo những kẻ chăn ấy rằng: Chúa Giê-hô-va phán như vầy: Khốn
    nạn cho kẻ chăn của Y-sơ-ra-ên, là kẻ chỉ nuôi mình! Há chẳng phải những kẻ chăn
    nên cho bầy chiên ăn sao?'
  hin-CV: '“हे मनुष्य के पुत्र, इस्राएल के चरवाहों के विरुद्ध भविष्यवाणी करो; भविष्यवाणी
    करके कहो: ‘परम प्रधान याहवेह का यह कहना है: धिक्कार है तुम पर, हे इस्राएल के चरवाहों,
    जो सिर्फ अपना ही ध्यान रखते हो! क्या चरवाहों को झुंड का ध्यान नहीं रखना चाहिये?'
  spa-BES: 'Hijo de hombre, profetiza contra los pastores del rebaño de Israel, y
    diles: ¡Oh pastores de las ovejas! Esta es la palabra del Señor Dios: ¡Hay una
    maldición sobre los pastores del rebaño de Israel que toman la comida para sí
    mismos! ¿No es correcto que los pastores den la comida a las ovejas?'
  tdx-tdx: 'O ana’ ondatio; mitokia amo mpiarak’ añondri’ Israeleo, mitokia ty hoe
    amo mpiarakeo, Hoe ty nafè’ Iehovà Talè: Hankàñe amo mpiarak’añondri’ Israeleo,
    ie mamaham-batañe avao! tsy ho fahana’ o mpiarak’ añondrio hao o lia-rai’eo?'
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย จงพยากรณ์​กล​่าวโทษบรรดาผู้เลี้ยงแกะแห่​งอ​ิสราเอล
    จงพยากรณ์และกล่าวแก่เขาว่า องค์​พระผู้เป็นเจ้าพระเจ้าตรัสแก่พวกผู้เลี้ยงแกะดังนี้​ว่า
    วิบัติ​แก่​ผู้​เลี้ยงแกะแห่​งอ​ิสราเอล ผู้​เลี้ยงตัวเอง ผู้​เลี้ยงแกะย่อมเลี้ยงแกะมิ​ใช่​หรือ
  por-BR-2018: 'Filho do homem, profetiza contra os pastores de Israel; profetiza,
    e dize-lhes, aos pastores: Assim diz o Senhor DEUS: Ai dos pastores de Israel,
    que se apascentam a si mesmos! Por acaso não devem os pastores apascentarem as
    ovelhas?'
  deu-ELO: 'Menschensohn, weissage wider die Hirten Israels, weissage und sprich zu
    ihnen, den Hirten: So spricht der Herr, Jehova: Wehe den Hirten Israels, die sich
    selbst weiden! Sollen die Hirten nicht die Herde weiden?'
  eng-WYC-2018: Son of man, prophesy thou of the shepherds of Israel, prophesy thou;
    and thou shalt say to the shepherds, The Lord God saith these things, Woe to the
    shepherds of Israel, that fed himself [or that fed themselves]; whether flocks
    be not fed of shepherds? (Son of man, prophesy thou against the shepherds of Israel,
    prophesy thou; and thou shalt say to the shepherds, The Lord God saith these things,
    Woe to the shepherds of Israel, who only feed themselves; should not the shepherds
    feed the flock?)
  epo-epo: 'Ho filo de homo, profetu pri la paŝtistoj de Izrael, profetu, kaj diru
    al ili, al la paŝtistoj: Tiele diras la Sinjoro, la Eternulo: Ve al la paŝtistoj
    de Izrael, kiuj paŝtas sin mem! ĉu ne la ŝafojn devas paŝti la paŝtistoj?'
  uig-PIN: 'I insan oƣli, bexarǝt berip Israilni baⱪⱪuqi padiqilarni ǝyiblǝp mundaⱪ
    degin: — Padiqilarƣa mundaⱪ degin: — Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Ɵzlirinila
    beⱪiwatⱪan Israilning padiqirining ⱨaliƣa way! Padiqilarning padisini ozuⱪlandurux
    kerǝk ǝmǝsmu?'
  beo-beo: '“Dunu egefe! Isala:ili sibi ouligisu dunu ilima mimogoa fofada:ma. Na,
    Ouligisudafa Hina Gode, Na sia: ilima adosima, ‘Dilia Isala:ili sibi ouligisu
    dunu! Dilia da wadela:lesi dagoi ba:mu. Dilia da dilila: hou noga:le ouligisa
    be sibi hamedafa ouligisa.'
  tpi-OTNT: “Man bilong graun, yu mas kotim ol lida bilong Israel na tok olsem, ‘Yupela
    ol lida bilong Israel, harim. Mi God, Bikpela, mi gat tok long yupela. Yupela
    bai i bagarap. Ol Israel i olsem ol lain sipsip na yupela i olsem ol wasman bilong
    ol. Tasol yupela i save lukautim yupela yet, na yupela i no save lukautim ol sipsip.
  hau-SA: “Ɗan mutum, ka yi annabci a kan makiyayan Isra’ila; ka yi annabci ka ce
    musu, ‘Ga abin da Ubangiji Mai Iko Duka yana cewa kaiton makiyayan Isra’ila waɗanda
    suke kula da kansu ne kawai! Ashe, bai kamata makiyaya ne su lura da tumaki ba?
  uig-LAT: 'I insan oghli, bésharet bérip Israilni baqquchi padichilarni eyiblep mundaq
    dégin: — Padichilargha mundaq dégin: — Reb Perwerdigar mundaq deydu: — Özlirinila
    béqiwatqan Israilning padichirining haligha way! Padichilarning padisini ozuqlandurush
    kérek emesmu?'
  nde-nde: '“Ndodana yomuntu, phrofetha okubi ngabelusi bako-Israyeli; phrofetha uthi
    kubo: ‘Nanku okutshiwo nguThixo Wobukhosi: Maye kini lina belusi bako-Israyeli
    elizikhathalelayo lina ngokwenu kuphela! Abelusi akumelanga bakhathalele umhlambi
    wezimvu na?'
  ton-ton: “Foha ʻoe tangata, kikite ki he kau tauhi ʻo ʻIsileli, kikite, pea ke pehē
    kiate kinautolu, ʻOku pehē ʻe Sihova ko e ʻOtua, ki he ngaahi tauhi; Malaʻia ki
    he kau tauhi ʻo ʻIsileli, ʻoku nau fafanga pe ʻakinautolu! ʻIkai ʻoku totonu ke
    fafanga ʻe he tauhi ʻa ʻene fanga sipi?
  ces-1613: 'Synu člověčí, prorokuj proti pastýřům Izraelským. Prorokuj a rci jim,
    těm pastýřům: Takto praví Panovník Hospodin: Běda pastýřům Izraelským, kteříž
    pasou sami sebe. Zdaliž pastýři nemají stáda pásti?'
  eng-WMB: '“Son of man, prophesy against the shepherds of Israel. Prophesy, and tell
    them, even the shepherds, ‘The Lord GOD says: “Woe to the shepherds of Israel
    who feed themselves! Shouldn’t the shepherds feed the sheep?'
  tam-TCV: '“மனுபுத்திரனே, இஸ்ரயேலின் மேய்ப்பர்களுக்கு விரோதமாக இறைவாக்கு உரை; நீ
    இறைவாக்குரைத்து அவர்களுக்குச் சொல்லவேண்டியதாவது: ‘ஆண்டவராகிய யெகோவா கூறுவது இதுவே:
    தங்களைக்குறித்து மட்டுமே கவனம் எடுக்கும் இஸ்ரயேலின் மேய்ப்பர்களுக்கு ஐயோ கேடு,
    மேய்ப்பர்கள் மந்தையில் கவனம் எடுக்க வேண்டுமல்லவோ?'
  ceb-ULB: '“Anak sa tawo, panagna batok sa mga magbalantay sa Israel. Panagna ug
    sultihi sila, ''Nagsulti niini si Yahweh ngadto sa mga magbalantay: Pagkaalaot
    sa mga magbalantay sa Israel nga maoy nagbantay sa ilang kaugalingon. Dili ba
    magbantay man ang mga magbalantay sa mga panon sa mananap?'
  pol-UBG: 'Synu człowieczy, prorokuj przeciwko pasterzom Izraela, prorokuj i powiedz
    im: Tak mówi Pan BÓG do tych pasterzy: Biada pasterzom Izraela, którzy sami siebie
    pasą! Czy pasterze nie powinni paść trzody?'
  agr-agr: '“Aentsu uchijiyah, Israel aents aidaun apuji aina nunú juna apu Tuke Pujuu
    tawai: ¡Chah, apu Israel aents aidaun uwigjai betek kuitamin aina nunak wait anentuinajai!
    ¡Dita aidauk nunú uwijan shiig kuitamtsuk ima ditanunak anenmama batsatui!'
  kyc-kyc: Makwa isa ingyuo karo kuku pyaa nare akali doko Isaraele wambunya iso karenge
    akali dupwa lao nembele lao pii lamaipi. Poropeta piimi lao, Namba Kamongo Mupwa
    Andake Wakasa dokome letamo lao lamaipi. Isaraele iso karenge akali dupwa nakama
    range dokona iki suu pyapala sipisipi dupwa yaki nyuo kaelyaminyi dokona nakama
    keta randa epara.
  urd-GVU: ”اے آدم زاد، اسرائیل کے گلہ بانوں کے خلاف نبوّت کر! اُنہیں بتا، ’رب قادرِ
    مطلق فرماتا ہے کہ اسرائیل کے گلہ بانوں پر افسوس جو صرف اپنی ہی فکر کرتے ہیں۔ کیا
    گلہ بان کو ریوڑ کی فکر نہیں کرنی چاہئے؟
  deu-1912: 'Du Menschenkind, weissage wider die Hirten Israels, weissage und sprich
    zu ihnen: So spricht der Herr HERR: Weh den Hirten Israels, die sich selbst weiden!
    Sollen nicht die Hirten die Herde weiden?'
  ntj-ntj: “Yuwa Yiitjikul, Yitjurayilku tjamupirti-ya ngayuku tjiipu nyinarra. Nyangka-ya
    liita pirninya tjiipu miranykanyilpayipirinypa. Liita pirninya payinma. Watjala-tjananya
    tjukurrpa ngaanya-ya kuliltjaku tjiinya-rna tjukurrpa tjiipuwana kamparntaralpi
    watjannyangka, Wiya, mirrparnpa-tjanamparnanku nyinarra. Yungarralu-yankun parltjara
    kanyira. Palunyalu-munta-yan tjiipu pirninya parltjara kanyiranytja? Wiyartu.
  kan-2017: “ನರಪುತ್ರನೇ, ಇಸ್ರಾಯೇಲಿನ ಮಂದೆಯ ಕುರುಬರಿಗೆ ಈ ಪ್ರವಾದನೆಯನ್ನು ನುಡಿ, ಪ್ರವಾದಿಸಿ
    ಹೀಗೆ ನುಡಿ, ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ‘ಅಯ್ಯೋ, ಸ್ವಂತ ಹೊಟ್ಟೆಯನ್ನು ತುಂಬಿಸಿಕೊಳ್ಳುವ
    ಇಸ್ರಾಯೇಲಿನ ಕುರುಬರ ಗತಿಯನ್ನು ಏನು ಹೇಳಲಿ! ಕುರಿಗಳನ್ನು ಮೇಯಿಸುವುದು ಕುರುಬರ ಧರ್ಮವಲ್ಲವೋ?
  yap-yap: 'I ga’ar, “Fak e girdi’, mup nga owchen e pi tagagiyeg nu Israel e kireb
    rorad. Mu yi’iy ngamog ngorad e n’en ni Gag SOMOL ni Th’abi Tolang e gu be yog
    ngorad: Kam riya’gad gimed e pi tagafal saf nu Israel! Gimed be ayuwegmed, machane
    damur ayuweged e saf.'
  hlt-MCSB: “Hlang capa Israel aka dawn taengah tonghma pah. Tonghma lamtah amih aka
    dawn taengah thui pah. Ka Boeipa Yahovah loh he ni a. thui. Anunae Israel aka
    dawn rhoek khaw amamih aka luem la om uh tih boiva aka luem te dawn uh pawt mico?
  mdy-ETH: «ዓሲ ናዓሢዮ! ዒስራዔኤሌ ሄንቃ ዓሶም ታ ማሊሢ ኬኤዜ፤ ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳሢ ዔያቶ ዛሎ ጋዓ ባኮ ሂዚ
    ጌይ ኬኤዜ፤ ‹ቆልሞኮ ቶኦኪ ዛጊ ሄንቂፆ ሃሺ ዒንሢና ሄንቃ፥ ዒስራዔኤሌ ሄንቃ ዓሳ ዒንሢና ባዴዔ!
  twi-ASANTE: '“Onipa ba, hyɛ nkɔm tia Israel nnwanhwɛfoɔ: hyɛ nkɔm na ka kyerɛ wɔn
    sɛ: ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Nnome nka Israel nnwanhwɛfoɔ a wɔhwɛ wɔn
    ankasa nko ara so. Ɛnsɛ sɛ nnwanhwɛfoɔ hwɛ nnwankuo no anaa?'
  eng-WEBU: '“Son of man, prophesy against the shepherds of Israel. Prophesy, and
    tell them, even the shepherds, ‘The Lord GOD says: “Woe to the shepherds of Israel
    who feed themselves! Shouldn’t the shepherds feed the sheep?'
  wal-wal: “Laa asa na7au, Israa7eela henttanchchatu bollan hagaadan yaagada hananabaa
    yoota; ‘Ubbaa Haariya GODAI hagaadan yaagees; “Inttenoo, inttena heemmiya Israa7eela
    henttanchchatoo, intteyyo aayye7ana! Intte dorssata heemmanau bessennee?
  spa-PDDPT: 'Hijo de hombre, profetiza contra los pastores de Israel. Profetiza y
    dí a esos pastores: ʼAdonay Yavé dice: ¡Ay de los pastores de Israel que se apacientan
    a sí mismos! ¿No deben los pastores apacentar las ovejas?'
  gun-gun: '— Ava ra''y, ndeayvu ke Israel kuery re opena va''e kuery rovai. Ha''e
    vy aipo''re: Po rami ijayvu Senhor Nhanderuete. Nda''evei ete ''rã Israel kuery
    re opena va''erã omoĩ mbyre va''eri ojee ae rive opena va''e kuery pe! Xevygua
    vexa''i kuery re opena va''erã omoĩ mbyre e''ỹ teve?'
  ilo-ULB: '“Anak ti tao, agipadtoka a maibusor kadagiti agpaspastor iti Israel! Agipadtoka
    ket ibagam kadakuada, ''Kastoy ti ibagbaga ti Apo a ni Yahweh kadagiti agpaspastor:
    Asi pay dagiti agpaspastor iti Israel a mangipaspastor kadagiti bagbagida! Saan
    kadi a rumbeng a bantayan dagiti agpaspastor ti arban?'
  kpg-kpg: '“Kooe go tangada dangada, haga dadaulia ina nia dagi o Israel. Haga modongoohia ina
    gi digaula nia mee ala e helehelekai iei Au, go Tagi go Yihowah: E huaidu adu
    gi goodou, go nia dagi o Israel! Goodou e madamada humalia hua i goodou, hagalee
    madamada humalia i nia siibi.'
  uig-ARA: 'ئى ئىنسان ئوغلى، بېشارەت بېرىپ ئىسرائىلنى باققۇچى پادىچىلارنى ئەيىبلەپ
    مۇنداق دېگىن: ــ پادىچىلارغا مۇنداق دېگىن: ــ رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ
    ئۆزلىرىنىلا بېقىۋاتقان ئىسرائىلنىڭ پادىچىرىنىڭ ھالىغا ۋاي! پادىچىلارنىڭ پادىسىنى
    ئوزۇقلاندۇرۇش كېرەك ئەمەسمۇ؟'
  sus-sus: '«Adamadi, i xa n ma masenyi ti Isirayila yareratie bɛ naxee luxi alɔ xuruse
    dɛmadonyie, a falafe ra, ‹Wo Marigi Ala yi nan masenxi: Ɲaxankatɛ na wo bɛ, wo
    tan Isirayila xuruse dɛmadonyie. Wo wo ɲɔxɔ sama wo yɛtɛ nan tun xɔn ma. Xuruse
    dɛmadonyi mu lanma xɛ a xa xurusee makanta?'
  pon-2006: '“Kowe, nein aramas, keriahla kaun akan en Israel. Kohpada oh ndaiong
    irail dahme ngehi, KAUN-O, Wasa Lapalahpie, mahsanih: Meid suwediong kumwail,
    kumwail silepe kan en Israel! Kumwail kin apwahpwalih pein kumwail, ahpw sohte
    kin apwalih sihpw kan.'
  jae-jae: “O ŋamalac latu, oc biŋ lasê êkanôŋ lau Israel nêŋ gejobwaga. Oc biŋ lasê
    ma ôsôm êndêŋ êsêac gebe Apômtau Anôtô kêsôm biŋ tonec gebe Ojae, amac gejobwaga
    Israelŋa, amac ajop taômgeŋ. Gejobwaganêŋ kôm gebe sejop domba nec atom me.
  ksd-ksd: 'Natu i ra tutana, una tata na propet ure ra umana tena varbalaurai Israel,
    una tata na propet dari pire ra umana tena varbalaurai: Ra Luluai God i biti dari:
    Na kaina pire ra umana tena varbalaurai Israel nina dia tibuna tabar vamaur pa
    ka diat! Vakir vang a tiniba kai ra tena varbalaurai pi na tabar ra umana Sip?'
  grc-BRENT: υἱὲ ἀνθρώπου, προφήτευσον ἐπὶ τοὺς ποιμένας τοῦ Ἰσραὴλ, προφήτευσον,
    καὶ εἰπὸν τοῖς ποιμέσι, Τάδε λέγει Κύριος Κύριος, ὦ ποιμένες Ἰσραὴλ, μὴ βόσκουσι
    ποιμένες ἑαυτούς; οὐ τὰ πρόβατα βόσκουσιν οἱ ποιμένες;
  ind-AYT: '“Anak manusia, bernubuatlah menentang para gembala Israel. Bernubuatlah,
    dan katakan kepada mereka: Beginilah firman Tuhan ALLAH, ‘Celakalah gembala-gembala
    Israel yang telah memberi makan diri mereka sendiri! Bukankah para gembala seharusnya
    memberi makan kawanannya?’'
  nya-nya: “Iwe mwana wa munthu, yankhula mawu oyimba mlandu abusa a Israeli. Lengeza
    ndipo uwawuze kuti Ine Ambuye Yehova ndikuti, ‘Tsoka kwa abusa a Israeli amene
    mumangodzisamala nokha! Kodi abusa sayenera kusamalira nkhosa?
  hrv-hrv: '“Sine čovječji, prorokuj protiv Izraelovih pastira, prorokuj im i reci:
    ''Ovako govori Jahve Gospod: Jao pastirima Izraelovim koji napasaju sami sebe!
    Ne moraju li pastiri napasati stado?'
  mps-mps: “Tǫde bidio, nago te Israel dabe tobolu bidi dabe po tų ela mayu, nago
    e tama po wao, ‘Dage Israel dabego tobolu bidi dabeo, odiąo. Ena God Genuai Bidi,
    eno po dage dali elalubao. Dage dolaibao. Te Israel dabe augwali da, te sipsip
    kibu dabe tiwai dao, tama dage da, te sipsip tonalubo sę elalubo bidi dabe tiwai
    dao. Tiali goli, dagego duga naga ma tonaluyu ebo dao, tama dagego te sipsip dabe
    tonalubo menio.
  tpi-tpi: “Man bilong graun, yu mas kotim ol lida bilong Israel na tok olsem, ‘Yupela
    ol lida bilong Israel, harim. Mi God, Bikpela, mi gat tok long yupela. Yupela
    bai i bagarap. Ol Israel i olsem ol lain sipsip na yupela i olsem ol wasman bilong
    ol. Tasol yupela i save lukautim yupela yet, na yupela i no save lukautim ol sipsip.
  dan-1931: 'Menneskesøn, profeter mod Israels Hyrder, profeter og sig til dem: Så
    siger den Herre HERREN: Ve Israels Hyrder, som røgtede sig selv! Skal Hyrderne
    ikke røgte Hjorden?'
  vie-OVCB: '“Hỡi con người, hãy nói tiên tri nghịch cùng những người chăn, là các
    lãnh đạo Ít-ra-ên. Hãy truyền cho chúng sứ điệp từ Chúa Hằng Hữu: Khốn cho người
    chăn chỉ lo nuôi mình mà không nuôi bầy. Làm người chăn mà không cho chiên mình
    ăn sao?'
  guj-2017: “હે મનુષ્યપુત્ર, ઇઝરાયલના ઘેંટાપાળકોની વિરુદ્ધ ભવિષ્યવાણી કરીને તેમને
    કહે, ‘પ્રભુ યહોવાહ ઘેંટાપાળકોને કહે છે, “ઇઝરાયલના ઘેંટાપાળકોને અફસોસ, કેમ કે તેઓ
    પોતાનું પોષણ કરે છે. શું ઘેંટાપાળકોએ તેઓના ટોળાંઓનું પોષણ ન કરવું જોઈએ?
  pon-2006A: '“Kowe, nein aramas, keriahla kaun akan en Israel. Kohpada oh ndaiong
    irail dahme ngehi, KAUN-O, Wasa Lapalahpie, mahsanih: Meid suwediong kumwail,
    kumwail silepe kan en Israel! Kumwail kin apwahpwalih pein kumwail, ahpw sohte
    kin apwalih sihpw kan.'
  por-BRBSL: '“Filho do homem, profetiza contra os pastores de Israel”. Profetiza,
    e diz-lhes, até mesmo aos pastores: “O Senhor Javé diz: “Ai dos pastores de Israel
    que se alimentam! Os pastores não deveriam alimentar as ovelhas?'
  cth-cth: tami capa Isarel tukhoumnaw taranlahoi pâpho haw. Pâpho nateh, ahnimouh
    tukhoumnaw koe hettelah Bawipa Jehovah ni a dei, Isarel tukhoumnaw, mahoima dueng
    kâkawknaw teh lungmathoe hanlah a o, tukhoumnaw ni tu hah a kawk awh mahoeh na
    maw.
  twi-twi: '“Onipa ba, hyɛ nkɔm tia Israel nguanhwɛfo: hyɛ nkɔm na ka kyerɛ wɔn se:
    Sɛɛ na Otumfo Awurade se: Nnome nka Israel nguanhwɛfo a wɔhwɛ wɔn ankasa nko ara
    so. Ɛnsɛ sɛ nguanhwɛfo hwɛ nguankuw no ana?'
  hlt-hlt: “Hlang capa Israel aka dawn taengah tonghma pah. Tonghma lamtah amih aka
    dawn taengah thui pah. Ka Boeipa Yahovah loh he ni a thui. Anunae Israel aka dawn
    rhoek khaw amamih aka luem la om uh tih boiva aka luem te dawn uh pawt mico?
  tbz-SIM: 'Onìtì fɔ̃́! Kpɑnnɛ̀ bɛ̀ɛ̀ ni Isidɑyɛɛribɛ. Nɑ́kɛ́ bɛ m pɑ̃ɑ̃nɑ́ɑǹtì kɛ
    dɔ̀: Mí ndi Yiɛ̀ nKuyie n tú bɛ̀ bo yɑ̀ bɛmbɛ bɛ̀ɛ̀ ni Isidɑyɛɛribɛ. Opecɛ̃nti
    ɔ̃ ncɛ̃mmú o pe nyi, kɛ̀ bɛmbɛ nɛ́ piú bɛmɑ́ɑ̀ kɛ yóu bɛ̀ bo ndɑkɛmɛ̀ m pe kpɛ́í.'
  msy-2020: '“O nguazir kamɨn gumazim, nɨ Israelian gumazir dapanibar atar ikuvighsɨ
    me mɨkɨm suam: Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn ia mɨgei: Iavzika! Ia
    ivezir kuram iniam. Israelia mati sipsipɨn bɨzim, ezɨ ia mati sipsipbagh eghuvir
    gumaziba. Ia uarira uarir akuaghapi. Egha ia uan sipsipbar akuaghapir puvatɨ.'
  dop-dop: Yʋlʋ nyɑ́, Tɛlǝsɩ Ɩsɛɣɛlɩ tiikilɑɑ kɛ kpɑɑlʋɣʋ mpi mɑ kpɑɑlǝɣɩ-wɛ tɔ pǝ
    tɔm. Ɩsɛɣɛlɩ tiikilɑɑ tɔm wɛ wɑɩyo kɛ́. Pɩɩ wɛɛ kɛ́ sɩ kɑlǝkǝŋ kɛ tiikilɑɑ ɩ́
    pɑɑsǝnɑ. Ɩlɛnɑ mɩɩ mǝlɩ nɑ ɩ́ pɑɑsǝɣǝnɑ mǝ tɩ.
  azb-azb: '«Ey bəşər oğlu, peyğəmbərlik et, İsrailin çobanlarına qarşı peyğəmbərlik
    edib onlara söylə ki, Xudavənd Rəbb belə deyir: “Yalnız özlərini bəsləyən İsrail
    çobanlarının vay halına! Çobanlar sürünü bəsləməli deyilmi?'
  eng-DBY: 'Son of man, prophesy against the shepherds of Israel, prophesy; and say
    unto them, unto the shepherds, Thus saith the Lord Jehovah: Woe to the shepherds
    of Israel that feed themselves! Should not the shepherds feed the flock?'
  hin-2017: '“हे मनुष्य के सन्तान, इस्राएल के चरवाहों के विरुद्ध भविष्यद्वाणी करके
    उन चरवाहों से कह, परमेश्वर यहोवा यह कहता है: हाय इस्राएल के चरवाहों पर जो अपने-अपने
    पेट भरते हैं! क्या चरवाहों को भेड़-बकरियों का पेट न भरना चाहिए?'
  wol-KYG: '«Yaw nit ki, waxal waxyu fi kaw sàmmi Israyil. Biralal waxyu ci kaw sàmm
    soosu, ne leen: Boroom bi Aji Sax ji dafa wax ne: Wóoy ngalla sàmmi Israyil yiy
    sàmm seen bopp! Xanaa du jur gi, la sàmm si wara sàmm?'
  eng-YLT: '''Son of man, prophesy concerning shepherds of Israel, prophesy, and thou
    hast said unto them: To the shepherds, thus said the Lord Jehovah: Woe [to] the
    shepherds of Israel, Who have been feeding themselves! The flock do not the shepherds
    feed?'
  kne-kne: '“Sik-a ay anak di ipogaw, man-ipadto ka si maipanggep sin tuturay ed Israel
    ta kanam en daida: Kaasi kayo pay ay maiarig si manpaspastol si karnero ay din
    awak da anggoy di nemnemnemen da. Lebbeng na koma ay ayowanan yo din kakarnero,'
  eng-WYC-2017: Son of man, prophesy thou of the shepherds of Israel, prophesy thou;
    and thou shalt say to the shepherds, The Lord God saith these things, Woe to the
    shepherds of Israel, that fed himself [or themselves]; whether flocks be not fed
    of shepherds?
  eng-WMBB: '“Son of man, prophesy against the shepherds of Israel. Prophesy, and
    tell them, even the shepherds, ‘The Lord GOD says: “Woe to the shepherds of Israel
    who feed themselves! Shouldn’t the shepherds feed the sheep?'
  urd-GVH: “ऐ आदमज़ाद, इसराईल के गल्लाबानों के ख़िलाफ़ नबुव्वत कर! उन्हें बता, ‘रब
    क़ादिरे-मुतलक़ फ़रमाता है कि इसराईल के गल्लाबानों पर अफ़सोस जो सिर्फ़ अपनी ही
    फ़िकर करते हैं। क्या गल्लाबान को रेवड़ की फ़िकर नहीं करनी चाहिए?
  rug-rug: '“Tuna na tie, korokorotae la i sari na sepati pa Izireli; korokorotae
    mamu zama la guahe koa rini: ‘Hiera gua si zama nia e Zihova sa Baṉara: Madi talotaṉa
    sari sepati pa Izireli pu kopu puleni teledia! Vea, lopu sa rovana sipi tu si
    kote kopuni ari na sepati?'
  gaz-gaz: '“Yaa ilma namaa, tiksoota Israaʼelitti raajii dubbadhuutii akkana jedhiin:
    ‘Waaqayyo Gooftaan akkana jedha: Tiksoota Israaʼel warra ofuma isaanii qofa sooraniif
    wayyoo! Tiksoonni bushaayee sooruu hin qabanii?'
  fra-LSG: 'Fils de l’homme, prophétise contre les pasteurs d’Israël! Prophétise,
    et dis-leur, aux pasteurs: Ainsi parle le Seigneur, l’Éternel: Malheur aux pasteurs
    d’Israël, qui se paissaient eux-mêmes! Les pasteurs ne devaient-ils pas paître
    le troupeau?'
  gnn-gnn: “Waŋiya yätj‐ḻakaraŋa ŋunha ŋurru'‐ŋurruŋunha Yitjuralpuyŋuwu, ḻakaraŋa
    walalambala biyaka, ‘Garraynydja waŋana bitjarra, “Ŋarra nhumalanha nherraranydja
    dhiyakuyinydjayi, märr yurru nhuma yukurra djäka ŋarrakalaŋuwu yolŋu'‐yulŋuwu,
    bitjan yana liŋgu bitjan ŋuli djäkamirri yolŋu wäyingu ŋuli djäka yukurra ŋamathama
    wal'ŋu. Yurru nhenydja yätj warray gal'ŋu djäkamirri, bala ŋarra yurru wirrkina
    yana dhä‐ḏir'yundja nhumalanha. Nhumanydja bini yukurranha maranhu‐wekanha muka
    ŋarraku yumurrku'nhanydja, yurru bitjan liŋgu nhenydja yukurra djaw'‐djawyun warray
    ŋuliŋuruyi walalaŋgala yulŋunydja, yana märr‐ḏaw'yunmaranharamirri be nhunapinyay
    warray nhe.
  yal-yal: '“Adamadina, falan ti Isirayila yamaan yɛɛratine xili ma naxanye luxi alo
    xuruse kantanne. I naxa, ‘Marigina Alatala ito nan falaxi, a naxa: Gbalona Isirayila
    yɛɛratine xa naxanye e ɲɔxɔ luxi e yɛtɛ gbansanna xɔn. Xuruse kantanne mi lan
    e xa xuruse kurun naba ba?'
  haw-1868: E ke keiki a ke kanaka, e wanana ku e aku oe i na kahuhipa a ka Iseraela,
    e wanana hoi, a e olelo aku ia lakou, Ke i mai nei Iehova ka Haku i ua kahuhipa,
    penei; Auwe na kahuhipa o ka Iseraela, na mea e hanai ana ia lakou iho! aole anei
    he pono ke hanai na kahuhipa i ka ohana?
  arb-NAV: '«يَا ابْنَ آدَمَ، تَنَبَّأْ عَلَى رُعَاةِ إِسْرَائِيلَ وَقُلْ لَهُمْ:
    هَذَا مَا يُعْلِنُهُ لَهُمُ السَّيِّدُ الرَّبُّ: وَيْلٌ لِرُعَاةِ إِسْرَائِيلَ
    الَّذِينَ كَانُوا مُنْهَمِكِينَ فِي رِعَايَةِ أَنْفُسِهِمْ. أَلَيْسَ مِنْ شَأْنِ
    الرُّعَاةِ رِعَايَةُ الْغَنَمِ؟'
  ewe-ewe: “Ame vi, gblɔ nya ɖi ɖe Israel ƒe alẽkplɔlawo ŋu. Gblɔ nya ɖi be nu si
    Aƒetɔ Yehowa gblɔe nye, ‘Babaa na Israel ƒe alẽkplɔlawo, ame siwo léa be na woawo
    ŋutɔ ɖokuiwo ko! Ɖe alẽkplɔlawo makpɔ alẽhawo dzi oa?
  eng-LEE: Son of man, prophesy concerning the shepherds of Israel; prophesy, and
    say unto them, unto the shepherds, Thus hath said the Lord Eternal, Woe to the
    shepherds of Israel who do feed themselves! should not the shepherds feed the
    flocks?
  asm-FB: '“হে মনুষ্য সন্তান, তুমি ইস্ৰায়েলৰ মেৰ-ছাগ ৰখীয়াবোৰৰ বিষয়ে ভাববাণী প্ৰচাৰ
    কৰা! ভাববাণী প্ৰচাৰ কৰি তেওঁলোকক কোৱা, প্ৰভু যিহোৱাই এই কথা কৈছে: “নিজকেই প্ৰতিপালন
    কৰা ইস্ৰায়েলৰ মেৰ-ছাগ ৰখীয়াবোৰ সন্তাপৰ পাত্ৰ! মেৰ-ছাগ ৰখীয়াবোৰে জানো মেৰ-ছাগবোৰক
    প্ৰতিপালন কৰিব নালাগে?'
  sus-A: «عَدَ مَدِ، عِ شَ ﭑ مَ مَسٍنيِ تِ عِسِرَيِلَ يَرٍرَتِيٍ بّ نَشٍيٍ لُشِ عَلْ
    شُرُ سٍ دّ مَدٌنيِيٍ، عَ قَلَقٍ رَ، ‹وٌ مَرِفِ عَلَ يِ نَن مَسٍنشِ؛ حَشَنكَتّ
    نَ وٌ بّ، وٌ تَن عِسِرَيِلَ شُرُ سٍ دّ مَدٌنيِيٍ. وٌ وٌ حْشْ سَمَ وٌ يّتّ نَن
    تُن شْن مَ. شُرُ سٍ دّ مَدٌنيِ مُ لَنمَ شّ عَ شَ شُرُ سٍيٍ مَكَنتَ؟
  fra-SBL: '« Fils d''homme, prophétise contre les bergers d''Israël. Prophétise,
    et dis-leur, à ces bergers : « Le Seigneur Yahvé dit : « Malheur aux bergers d''Israël
    qui se paissent eux-mêmes ! Les bergers ne devraient-ils pas paître les brebis ?'
  hbo-hbo: בֶּן־אָדָ֕ם הִנָּבֵ֖א עַל־רֹועֵ֣י יִשְׂרָאֵ֑ל הִנָּבֵ֣א וְאָמַרְתָּ֩ אֲלֵיהֶ֨ם
    לָרֹעִ֜ים כֹּ֥ה אָמַ֣ר ׀ אֲדֹנָ֣י יְהוִ֗ה הֹ֤וי רֹעֵֽי־יִשְׂרָאֵל֙ אֲשֶׁ֤ר הָיוּ֙
    רֹעִ֣ים אֹותָ֔ם הֲלֹ֣וא הַצֹּ֔אן יִרְע֖וּ הָרֹעִֽים׃
  piu-2006: '@see-verse:EZK.034.001'
  pjt-pjt: '@see-verse:EZK.034.001'
  kik-kik: '“Mũrũ wa mũndũ, ratha ũhoro wa gũũkĩrĩra arĩithi a Isiraeli; ratha ũhoro,
    ũmeere atĩrĩ: ‘Mwathani Jehova ekuuga ũũ: Kaĩ arĩithi a Isiraeli, o acio merĩithagia
    o ene, marĩ na haaro-ĩ! Githĩ arĩithi ti a kũrĩithagia rũũru?'
  fra-NCL: '« Fils de l’homme, prophétise sur les pasteurs d’Israël ; prophétise et
    dis-leur, à ces pasteurs : Ainsi parle le Seigneur Yahweh : Malheur aux pasteurs
    d’Israël, qui n’ont fait que se paître eux-mêmes ! N’est-ce pas le troupeau que
    les pasteurs doivent paître ?'
  cek-AK: kami capa, Israel tuu toepkungnawk misa haih lok to taphong ah; lok to taphong
    ah loe, nihcae khaeah, Angraeng Sithaw mah tuu toep kamkinawk khaeah, Angmacae
    khue khenzawn Israel tuu toep kaminawk, khosak na bing o! Tuu toep kaminawk loe
    angmah ih tuunawk to pacah mak ai maw?
  cuk-cuk: '“Dule-machi, Israel-sibad-wawaad-edarbemaladgi ibmar-guoed iduakwaa be
    soge. Bab-Jehová-Bela-Gangued-Nikadi weyob sogye, ega be soge: ‘Israel-sibad-wawaad-edarbemalad,
    bemar duledar-wilesmar, na beginbi be binsamalad. ¿Sibad-wawaad-edarbemalad, na
    sibad-wawaadmar edarbergebsursi?'
  uig-CYR: 'И инсан оғли, бешарәт берип Исраилни баққучи падичиларни әйипләп мундақ
    дегин: — Падичиларға мундақ дегин: — Рәб Пәрвәрдигар мундақ дәйду: — Өзлиринила
    беқиватқан Исраилниң падичириниң һалиға вай! Падичиларниң падисини озуқландуруш
    керәк әмәсму?'
  tel-2017: “నరపుత్రుడా, ఇశ్రాయేలీయుల కాపరులను గురించి ఈ విషయం చెప్పు. ఆ కాపరులతో
    ఇలా చెప్పు, యెహోవా ప్రభువు తెలియజేసేది ఏమిటంటే, తమ కడుపు నింపుకునే ఇశ్రాయేలీయుల
    కాపరులకు శిక్ష తప్పదు. కాపరులు గొర్రెలను మేపాలి గదా!
  hat-BSA: '“Fis a lòm, pwofetize kont bèje Israël yo. Pwofetize e di a bèje sila
    yo: ‘Konsa pale Senyè BONDYE a: “Malè, bèje Israël yo k ap nouri pwòp tèt yo!
    Èske bèje yo pa dwe bay manje a bann mouton an?'
  kos-kos: '“Kom, mwet sukawil moul la, fahkak kas in palu lain mwet kol lun Israel.
    Kaskas nu selos ac fahk kas ma nga, LEUM GOD Fulatlana, fahk nu selos inge: We
    nu suwos, kowos mwet shepherd lun Israel! Kowos sifacna karinginkowosyang, ac
    tia karingin sheep uh.'
  hbo-WLC: בֶּן־אָדָ֕ם הִנָּבֵ֖א עַל־רוֹעֵ֣י יִשְׂרָאֵ֑ל הִנָּבֵ֣א וְאָמַרְתָּ֩ אֲלֵיהֶ֨ם
    לָרֹעִ֜ים כֹּ֥ה אָמַ֣ר ׀ אֲדֹנָ֣י יְהוִ֗ה ה֤וֹי רֹעֵֽי־יִשְׂרָאֵל֙ אֲשֶׁ֤ר הָיוּ֙
    רֹעִ֣ים אוֹתָ֔ם הֲל֣וֹא הַצֹּ֔אן יִרְע֖וּ הָרֹעִֽים׃
  ibo-ibo: '“Nwa nke mmadụ, buo amụma megide ndị ọzụzụ atụrụ Izrel niile, buo amụma
    sị ha, ‘Ihe a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru: Ahụhụ na-adịrị
    unu ndị ọzụzụ atụrụ Izrel, ndị na-enyeju naanị onwe ha afọ. Ọ kwesighị ka onye
    ọzụzụ atụrụ lekọtazie igwe atụrụ e tinyere nʼaka ya anya?'
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ଇସ୍ରାଏଲର ପାଳକମାନଙ୍କ ବିରୁଦ୍ଧରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ
    ପ୍ରଚାର କର, ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କର ଓ ସେହି ପାଳକମାନଙ୍କୁ କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି
    କଥା କହନ୍ତି; ଇସ୍ରାଏଲର ଯେଉଁ ପାଳକମାନେ ଆପଣାମାନଙ୍କୁ ପାଳନ କରୁଅଛନ୍ତି, ସେମାନେ ସନ୍ତାପର
    ପାତ୍ର! ମେଷଗଣକୁ ପାଳନ କରିବାର କି ପାଳକମାନଙ୍କର କର୍ତ୍ତବ୍ୟ ନୁହେଁ?
  chk-chk: '“Nöün aramas, kopwe osuni usun feiengauen ekewe sounemenem, ir ekewe chon
    masen Israel, kopwe osuni usur o üreniir, pwe iei aloi ngang Kot ewe Samol mi
    Lapalap: Feiengauemi, ämi chon masen Israel, pun oua püsin tümwünükemi. Ifa usun,
    sap wisen chon mas pwe repwe tümwünü sip?'
  rop-rop: “Isikiyel, detlot lidamob brom Isreil hu oldei maindimbat ol detlot pipul
    langa Isreil, olabat jis laik detlot stakmen hu oldei maindimbat ola ship. Bat
    ai wandim yu blanga tok strongbalawei langa detlot lida. Mi na YAWEI det boswan
    God en yu garra dalim olabat dijan wed, ‘Ol yumob stakmen langa Isreil, yumob
    garra ol binijap. Yumob oldei lukaftumbat yumob ronselp en yumob nomo teiknodis
    langa main ship olabat, najing.
  ukr-1871: 'Сину чоловічий! пророкуй про пастирів Ізрайлевих, віщуй і промов до них:
    Так говорить Господь Бог: Горе пастирям Ізрайлевим, що пасуть самих себе! Чи не
    вівцї ж бо пастирям пасти?'
  deu-1951: 'Menschensohn, weissage wider die Hirten Israels, weissage und sprich
    zu ihnen, den Hirten: So spricht Gott, der HERR: Wehe den Hirten Israels, die
    sich selbst weiden! Sollen die Hirten nicht die Herde weiden?'
  eng-JPS: '''Son of man, prophesy against the shepherds of Israel, prophesy, and
    say unto them, even to the shepherds: Thus saith the Lord GOD: Woe unto the shepherds
    of Israel that have fed themselves! should not the shepherds feed the sheep?'
  srp-1865: 'Sine èovjeèji, prorokuj protiv pastira Izrailjevijeh, prorokuj i reci
    tijem pastirima: ovako veli Gospod Gospod: teško pastirima Izrailjevijem koji
    pasu sami sebe! Ne treba li stado da pasu pastiri?'
  lug-lug: “Omwana w’omuntu, yogera ebyobunnabbi eri abasumba ba Isirayiri, obagambe
    nti, ‘Bw’ati bw’ayogera Mukama Katonda nti, Zibasanze abasumba ba Isirayiri abeefaako
    bokka. Abasumba tebasaanye kuliisa ndiga?
  heb-heb: בן אדם הנבא על רועי ישראל הנבא ואמרת אליהם לרעים כה אמר אדני יהוה הוי רעי
    ישראל אשר היו רעים אותם הלוא הצאן ירעו הרעים׃
  ben-IRV: মানুষের সন্তান, তুমি ইস্রায়েলের পালকদের বিরুদ্ধে ভাববাণী বল, তাদেরকে ভাববাণী
    বল, সেই পালকদেরকে বল, প্রভু সদাপ্রভু এই কথা বলেন, ইস্রায়েলের সেই পালকদেরকে ধিক,
    পালকদের কি উচিত নয় মেষদেরকে পালন করা?।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਭਵਿੱਖਬਾਣੀ ਕਰ, ਇਸਰਾਏਲੀ ਆਜੜੀਆਂ ਦੇ ਵਿਰੁੱਧ ਭਵਿੱਖਬਾਣੀ ਕਰ
    ਅਤੇ ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਆਖ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਆਜੜੀਆਂ ਨੂੰ ਇਹ ਆਖਦਾ ਹੈ, ਇਸਰਾਏਲੀ ਆਜੜੀਆਂ ਤੇ ਅਫ਼ਸੋਸ!
    ਜਿਹੜੇ ਆਪਣੇ ਆਪ ਨੂੰ ਪਾਲਦੇ ਹਨ, ਕੀ ਆਜੜੀਆਂ ਨੂੰ ਨਹੀਂ ਚਾਹੀਦਾ ਕਿ ਭੇਡਾਂ ਚਾਰਨ?
  mya-JVB: အချင်းလူသား ၊ သင်သည် ဣသရေလ အမျိုး သိုးထိန်း တို့တဘက် ၌ ပရောဖက်ပြု ၍ ဟောပြော
    လျက်၊ သိုးထိန်း တို့အား အရှင် ထာဝရဘုရား မိန့် တော်မူသောစကားကိုဆင့်ဆို ရမည်မှာ၊
    ကိုယ် ကိုသာ ကျွေးမွေး သော ဣသရေလ အမျိုး သိုးထိန်း တို့သည် အမင်္ဂလာ ရှိကြ၏။ သိုးထိန်း
    သည် သိုး တို့ကိုမ ကျွေးမွေး ရသလော ။
  hmo-hmo: '“Tanobada tauna e, Israela gunalaia taudia do oi gwau henia, bona lau,
    Lohiabada Dirava, egu hereva idia dekenai do oi hamaoroa, lau gwau: Umui ese dika
    momokani do umui davaria! Israela taudia be hegeregere mamoe orea bamona, bona
    umui be edia naria taudia. To umui ese umui sibona umui naria noho, emui mamoe
    umui naria lasi.'
  urd-urd: 'कि ''ऐ आदमज़ाद, इस्राईल के चरवाहों के ख़िलाफ़ नबुव्वत कर, हाँ नबुव्वत
    कर और उनसे कह ख़ुदावन्द ख़ुदा, चरवाहों को यूँ फ़रमाता है: कि इस्राईल के चरवाहों
    पर अफ़सोस, जो अपना ही पेट भरते हैं! क्या चरवाहों को मुनासिब नहीं कि भेड़ों को
    चराएँ?'
  rus-SYN: 'сын человеческий! изреки пророчество на пастырей Израилевых, изреки пророчество
    и скажи им, пастырям: так говорит Господь Бог: горе пастырям Израилевым, которые
    пасли себя самих! не стадо ли должны пасти пастыри?'
  bqc-SIM: Gbɛ̃nazĩn nɛ́, ãnabikɛkɛ Isailiↄ dãnaↄ yã́ musu. Ãnabikɛkɛ, ní onɛ́
    ma Dii Lua ma mɛ̀, waiyoo á Isailiↄ dãna pↄ́ álɛ laaidↄ ázĩawaↄ! Sãↄ ↄ̃
    wì laaidↄmáo lò?
  tcz-CHONGTHU: Mihem chapa, Israel lamkai kelngoi chingho dou nan gaothu seijin.
    Thaneitha Pakaija kon hiche thusei hi seipeh in. Akelngoiho vah louva amaho leh
    amaho kivah ho itobang tah a lunggenthei nan nga hitam. Kelngoi chingho chun akelngoi
    ho avahva ding hilou ham?
  mar-mar: “मानवाच्या मुला, इस्राएलाच्या मेंढपाळाविरूद्ध भविष्य सांग! भविष्य सांग
    आणि त्यांना म्हण, प्रभू परमेश्वर मेंढपाळाविषयी असे म्हणतो, जे इस्राएलाचे मेंढपाळ
    स्वत:च चरत आहेत त्यास धिक्कार असो! मेंढपाळाने आपल्या कळपाची काळजी घ्यायला नको
    का?
  qub-qub: '«Runa, gamga Israel runacunata michej uyshëruno caycaj mandajcunapa contran
    rimay. Cayno ninqui: ‹Tayta Dios caynömi nin: ¡Ay imanöraj canqui Israel runacunata
    michej uyshërucuna! Gamcunaga quiquillayquimi imapitapis cuydacurcaycanqui. ¿Uyshërucunaga
    manachu uyshata michinman täpanman?'
  bqp-bqp: wunɛ tɔnun bii, ɑ Isirelibɑn kpɑrobu gerusio. A bu nɛn kirɔbɑ sɔ̃ɔwɔ. Wee
    ye nɑ bu sɔ̃ɔmɔ. Nɑ nɛɛ, be, Isirelibɑn kpɑrobu, bɑ kuɑwɑ bɔ̃rurobu. Domi ben
    tiin gɑriyɑ bɑ mɔ̀. Bɑ ǹ yɑ̃ɑ gɔ̃ɔ nɔɔrimɔ.
  hat-hat: '-Nonm o! Bay mesaj sa a sou tout chèf ki reskonsab pèp Izrayèl la. Bay
    yo mesaj la, di yo: Men sa Seyè sèl Mèt la voye di yo: Madichon pou gadò pèp Izrayèl
    yo! Yo te mete yo la pou yo te swen pèp la, men se pwòp tèt yo ase yo konnen.'
  eng-BSB: '“Son of man, prophesy against the shepherds of Israel. Prophesy and tell
    them that this is what the Lord GOD says: ‘Woe to the shepherds of Israel, who
    only feed themselves! Should not the shepherds feed their flock?'
  eng-WEBPB: '“Son of man, prophesy against the shepherds of Israel. Prophesy, and
    tell them, even the shepherds, ‘The Lord GOD says: “Woe to the shepherds of Israel
    who feed themselves! Shouldn’t the shepherds feed the sheep?'
  kbq-kbq: Vahe'mofo mofavre Izikieliga, sipisipi afute kva vahe'mo'zama nehazaza
    hu'za, Israeli vahe'ma kegavama hune zamantaza kva vahera amanage hunka knazama
    erisaza kasnampa kea zamasamio, Ra Anumzana Agra Anumzamo'a amanage hie, Israeli
    mopafima mani'naza sipisipi afute kva vahe'mota tamagrama nenaza zankuke nentahita
    sipisipi afutamina ne'zana nozamize.
  nhe-BL: '“Tlacatl, xiquincamahui nopa tlamocuitlahuiani tlen tlayacanaj ipan tlali
    Israel huan xiquinilhui tlachque ininpantis teipa. Xiquinilhui para quej ni na,
    niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: ‘Nelía inteicneltique, intlamocuitlahuiani
    tlen tlali Israel pampa san inmotlamacaj imojuanti, pero ax inquintlamacaj imotlacajhua
    tlen itztoque queja borregojme.'
  gub-BL: — Awa ta'yr, Emume'u heremiaihu Izaew wanuwihaw wanupe uzeapo ma'e ràm nehe.
    Emume'u wanemiapo kwer ikatu 'ym ma'e nehe. — Pezar Tuweharupi Wiko Ma'e umume'u
    ko ma'e iko peme, ere wanupe nehe. — Pe tuwihaw wà. Peiko àràpuhàràn wanehe uzekaiw
    ma'e ài Izaew wanupe. Uhua'u putar penehe hezepyk àwàm nehe. Ta'e pezekaiw katu
    pezehe xe. Napezekaiw kwaw penemiruze'eg wanehe.
  eng-DRA: 'Son of man, prophesy concerning the shepherds of Israel: prophesy, and
    say to the shepherds: Thus saith the Lord God: Woe to the shepherds of Israel,
    that fed themselves: should not the hocks be fed by the shepherds?'
