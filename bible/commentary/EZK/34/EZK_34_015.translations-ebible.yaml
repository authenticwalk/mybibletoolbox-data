verse: EZK.034.015
translations:
  mal-C: ഞാൻതന്നെ എന്റെ ആടുകളെ പരിപാലിച്ച് അവയെ കിടത്തുമെന്ന് യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Ich selbst werde meine Schafe weiden und ich werde sie lagern lassen, ist
    der Spruch des Herrn Jahwe.
  lin-lin: Ngai moko nakoleisa bibwele na Ngai, mpe Ngai moko nakopemisa yango, elobi
    Nkolo Yawe ;
  eng-LSV: I feed My flock, and cause them to lie down, || A declaration of Lord YHWH.
  eng-GNV: I will feede my sheepe, and bring them to their rest, sayth the Lord God.
  eng-WEBSTER: I will feed my flock, and I will cause them to lie down, saith the
    Lord GOD.
  nhw-BL: 'Na noseltzi niquinmocuitlahuis noborregojhua huan niquinchihuas ma mosiyajquetzaca
    ica paquilistli. Quej nopa na, niininTECO Catli Más Nijpiya Tlanahuatili, niquijtohua:'
  swh-ONEN: Mimi mwenyewe nitawachunga kondoo zangu na kuwafanya wapumzike, asema
    Bwana Mwenyezi.
  bba-bba: Nɛn tiiwɑ kon nu kpɑrɑ kpɑ n de nu wɛ̃rɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: I will feed my flock, and I will cause them to lie down, saith the Lord
    God.
  luo-luo: An awuon ema anarit rombena kendo anami ginind piny ka giyweyo, Jehova
    Nyasaye Manyalo Gik Moko Duto osewacho.
  meu-meu: 'Ḡaubada Iehova na e tomu: Lau sibogu ese egu mamoe baina reḡudia bona
    baina hahekuredia.'
  npi-ULB: मेरो बगालको गोठालो म आफैंले गर्नेछु र तिनीहरूलाई म आफैंले बसाल्‍नेछु, यो
    परमप्रभु परमेश्‍वरको घोषणा हो,
  yor-yor: Èmi fúnra mi yóò darí àgùntàn mi, èmi yóò mú wọn dùbúlẹ̀, ni Olúwa Olódùmarè
    wí.
  pes-OPCB: من خود شبان گوسفندانم خواهم بود و آنها را در آرامش و امنیت خواهم خوابانید.
    دنبال گوسفندان جا مانده از گله و گمشده خواهم رفت و آنها را باز خواهم آورد. دست
    و پا شکسته‌ها را، شکسته‌بندی خواهم کرد و بیماران را معالجه خواهم نمود. ولی گوسفندان
    قوی و فربه را از بین می‌برم، زیرا من به انصاف داوری می‌کنم.
  tgl-ULB: Ako mismo ang magpapastol sa aking kawan, at ako mismo ang magpapahiga
    sa kanila—ito ang pahayag ng Panginoong Yahweh—
  cbu-NT: Nuwaantari opeejaa ksutamapan ashiruri, ksutkuri taachina. Ashkuri, tputsiri
    nizichinllina, anoo wanasirsha wayakchuri, uru kanuschinllinaya, nuw Apanll Taarashipani
    atina.
  hui-hui: Ani helowa i̱naga sibi haru haga i̱niore holebero. Ti ha̱lo berelonaga
    henge bayale ngaruha haru polebero. I̱ Anduane Homogo Bibahende Haru Haame Ho
    Haga kogo i̱nime bi o ledogoniore.
  mya-mya: ငါ​ကိုယ်​တိုင်​မိ​မိ​၏​သိုး​များ​ကို​ထိန်း​ကျောင်း ၍ သူ​တို့​အိပ်​နား​စ​ရာ​အ​ရပ်​များ​ကို​ရှာ​၍
    ပေး​မည်။ ဤ​ကား​ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား မိန့်​တော်​မူ​သော​စ​ကား​ဖြစ်​၏။
  bod-N: ངས་རང་གི་ལུག་རྣམས་འཚོས་ནས་ཉལ་དུ་འཇུག་གོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས།
  sna-sna: Ini pachangu ndichafudza makwai angu nokuavatisa pasi, ndizvo zvinotaura
    Ishe Jehovha.
  spa-BLM: Yo mismo seré el pastor de mis ovejas, y haré que se acuesten”, dice el
    Señor Yahvé.
  cac-cac: A in Jehová Yajal in svala' to ol in tan̈vej in chon̈ab', ol vac'an yic'
    yip eb' ta'.
  swh-ULB: Mimi mwenyewe nitachunga kondoo wangu, na mimi mwenyewe nitawalaza chini-hivi
    ndivyo Bwana Yahwe
  bel-bel: Я буду пасьвіць авечкі Мае і Я буду пакоіць іх, кажа Гасподзь Бог.
  wed-wed: —Tau ainelau au sipu ana ḡamoi ma ana terei da ina matave kaua, Tau Bada
    God a babani.
  deu-ELBBK: Ich will meine Schafe weiden, und ich will sie lagern, spricht der Herr,
    HERR.
  mbb-OT: Iyan a mismu, is Nengazen he MEGBEVAYÀ ed-atur te menge kerehidu ku, ne
    ibpehimeley ku sikandan.
  mal-2015: ഞാൻ തന്നേ എന്റെ ആടുകളെ മേയിക്കയും കിടത്തുകയും ചെയ്യും എന്നു യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാടു.
  rmc-rmc: Me korkoro pašinava miro stados a dava lenge te odpočovinel, phenel o RAJ,
    o Adonaj.
  pes-OPV: خداوند یهوه می‌گوید که من گوسفندان خودرا خواهم چرانید و من ایشان را خواهم
    خوابانید.
  ron-1924: Еу Ынсумь Ымь вой паште оиле, Еу ле вой дуче ла одихнэ», зиче Домнул Думнезеу.
  aui-aui: Tagu, Yawe God yagu sip kam anaveredi bi anabera da gawara tane anatoredi
    meme nuwaruririye sinakena yowogha siniyawiitaveyana.
  ben-OBCV: আমিই নিজের মেষদের চরাব এবং তাদের শোয়াব, এই কথা সার্বভৌম সদাপ্রভু বলেন।
  som-som: Aniga qudhaydu adhigayga waan daajin doonaa oo dhereg baan la fadhiisin
    doonaa, ayaa Sayidka Rabbiga ahu leeyahay.
  lat-VUC: Ego pascam oves meas, et ego eas accubare faciam, dicit Dominus Deus.
  eng-ASVBT: I myself will be the shepherd of my sheep, and I will cause them to lie
    down, saith the Lord Jehovah.
  ita-1885: Io stesso pascerò le mie pecore, e le farò posare, dice il Signore Iddio.
  eng-LXXUP: 'I will feed my sheep, and I will cause them to rest; and they shall
    know that I am the Lord: thus saith the Lord God.'
  eng-ULB: I myself will shepherd my flock, and I myself will make them lie down—this
    is the Lord Yahweh's declaration—
  spa-VBL: “Yo mismo cuidaré de mis ovejas y les daré un lugar de descanso, declara
    el Señor Dios.
  fra-_FOB: Car moi-même je paîtrai mes brebis et les ferai reposer, dit le Seigneur,
    l'Éternel.
  mal-mal: ഞാൻ തന്നെ എന്റെ ആടുകളെ മേയിക്കുകയും കിടത്തുകയും ചെയ്യും” എന്ന് യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാട്.
  lit-lit: Aš ganysiu savo kaimenę ir pats joms duosiu atsigulti, – sako Viešpats
    DIEVAS.
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki maiṅ ḳhud apnī bheṛ-bakriyoṅ kī dekh-bhāl
    karūṅga, ḳhud unheṅ biṭhāūṅgā.
  suz-BL: गो आंमान आं भेडा आन कली कोव़नुङ। मिनु मेको आन कली नाइक्‍चा गे‍नुङमी।
  eng-NOY: I will feed my flock, and I will cause them to lie down, saith the Lord
    Jehovah.
  ita-1927: Io stesso pascerò le mie pecore, e io stesso le farò riposare, dice il
    Signore, l’Eterno.
  ckb-ckb: من مەڕی خۆم دەلەوەڕێنم هەتا کاوێژ دەکەن، یەزدانی باڵادەست دەفەرموێت،
  eng-BBE: I myself will give food to my flock, and I will give them rest, says the
    Lord.
  kan-OKCV: ನಾನೇ ನನ್ನ ಮಂದೆಯನ್ನು ಮೇಯಿಸಿ, ನಾನೇ ಅವುಗಳನ್ನು ಮಲಗಿಸುವೆನೆಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: என்னுடைய ஆடுகளை நான் மேய்த்து, அவைகளை நான் மடக்குவேன் என்று யெகோவாகிய
    ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Yo apacentaré mis ovejas, y yo les haré tener majada, dice el Señor
    Jehová.
  ron-BTF: Eu voi paște turma mea și eu le voi face să se culce, spune Domnul DUMNEZEU.
  eng-WEBP: I myself will be the shepherd of my sheep, and I will cause them to lie
    down,” says the Lord GOD.
  eng-FBV: I myself will look after my sheep and give them a place to rest, declares
    the Lord God.
  nld-1939: Ik zal mijn schapen zelf weiden, ze zelf laten legeren, zegt Jahweh, de
    Heer.
  nch-BL: 'Na noselti niquinmocuitahuis noborregojhua huan niquinchihuas ma mosiyajquetzaca
    ica paquilisti. Quej nopa na, niininTECO Cati Más Nijpiya Tanahuatili, niquijtohua:'
  vie-1934: Aáy chính ta sẽ chăn chiên ta và cho chúng nó nằm nghỉ, Chúa Giê-hô-va
    phán vậy.
  hin-CV: मैं स्वयं अपनी भेड़ों को चराऊंगा और उन्हें आराम कराऊंगा, परम प्रधान याहवेह
    की घोषणा है.
  spa-BES: Yo mismo daré alimento a mi rebaño, y les daré descanso, dice el Señor
    Dios.
  tdx-tdx: Ho faha­nako i lia-raikoy vaho hampàndreko, hoe t’Iehovà Talè.
  tha-KJV: ตัวเราเองจะเป็นผู้เลี้ยงแกะของเรา เราจะกระทำให้เขานอนลง องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แหละ
  por-BR-2018: Eu apascentarei minhas ovelhas, e eu farei elas se deitarem em segurança
    , diz o Senhor DEUS.
  deu-ELO: Ich will meine Schafe weiden, und ich will sie lagern, spricht der Herr,
    Jehova.
  eng-WYC-2018: I shall feed my sheep, and I shall make them to lie (down, or to rest),
    saith the Lord God.
  epo-epo: Mi paŝtos Miajn ŝafojn, kaj Mi ripozigos ilin, diras la Sinjoro, la Eternulo.
  uig-PIN: Mǝn Ɵzüm Ɵz padamni baⱪimǝn, ularni yatⱪuzimǝn, — dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: Na, Nisu fawane da Na sibi ouligisu dunu esalumu. Amola, ilia helefima:ne,
    Na da soge hogole ba:mu. Na, Ouligisudafa Hina Gode da sia:i dagoi.
  tpi-OTNT: Na bai mi yet mi kamap wasman bilong ol sipsip bilong mi. Na bai mi bringim
    ol long gutpela ples bilong kisim malolo. Dispela em i tok bilong mi God, Bikpela.
  hau-SA: Ni kaina zan lura da tumakina in kuma sa su kwanta, in ji Ubangiji Mai Iko
    Duka.
  uig-LAT: Men Özüm Öz padamni baqimen, ularni yatquzimen, — deydu Reb Perwerdigar.
  nde-nde: Mina ngokwami ngizazelusa izimvu zami njalo ngizazilalisa phansi, kutsho
    uThixo Wobukhosi.
  ton-ton: Te u fafanga ʻa ʻeku fanga sipi, pea te u fakatokoto ʻakinautolu ki lalo,
    ʻoku pehē ʻe Sihova ko e ʻOtua.
  ces-1613: Já pásti budu stádo své, a já způsobím to, že odpočívati budou, praví
    Panovník Hospodin.
  eng-WMB: I myself will be the shepherd of my sheep, and I will cause them to lie
    down,” says the Lord GOD.
  tam-TCV: என் செம்மறியாடுகளை நானே பராமரித்து அவைகளை இளைப்பாறச் செய்வேன் என்று ஆண்டவராகிய
    யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Ako mismo ang magbantay sa akong panon sa mananap, ug ako mismo ang magpahigda
    kanila didto—mao kini ang gipamulong ni Yahweh—
  pol-UBG: Ja sam będę pasł moje owce i sprawię, że położą się, mówi Pan BÓG.
  agr-agr: Wi dita yuwatnunak susattajai, dutikakun ayamtiksagtatjai. Nunak dekas
    wi umiktinjun tajai.
  kyc-kyc: Namba range sipisipi rapu pingi akali ingyuo karapala nakama pau lao pisirami
    panda doko koto nyakamiru lao Kamongo Mupwa Andake Wakasa karenge dokome lapunu
    pilyamo.
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ مَیں خود اپنی بھیڑبکریوں کی دیکھ بھال کروں گا،
    خود اُنہیں بٹھاؤں گا۔
  deu-1912: Ich will selbst meine Schafe weiden, und ich will sie lagern, spricht
    der Herr HERR.
  ntj-ntj: Yuwa, ngayulu-tjananyarna tjiipu pirninya nyakula kanyinma. Nyangka-ya
    patalyarringkulalpi mapitjaku wiltjangka tjarrparralpi ngurlumaalpa ngarrima.
  kan-2017: ನಾನೇ ನನ್ನ ಕುರಿಗಳನ್ನು ಮೇಯಿಸಿ, ಹಾಯಾಗಿ ಮಲಗುವಂತೆ ಮಾಡುವೆನು” ಇದು ಕರ್ತನಾದ ಯೆಹೋವನ
    ನುಡಿ.
  yap-yap: I gag e bay ug gafaliy e saf rog, bay gu pir’eg bang ni ngar toffangad
    riy. I Gag SOMOL ni Th’abi Tolang e kugog e pi thin ney.
  hlt-MCSB: Ka boiva te kamah loh ka luem puei vetih amih te kamah loh ka kol sak
    ni. He tah ka Boeipa Yahovah olphong ni.
  mdy-ETH: ታኣኒ ታ ማራቶ ታኣሮ ሄንቃንዳኔ፤ ዔያቶ ታኣኒ ቃኣቲሳንዳኔ፤ ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳ ዬያ ጌዔኔ።›
  twi-ASANTE: Me ara mɛhwɛ me nnwan na mama wɔadeda hɔ. Awurade asɛm nie.
  eng-WEBU: I myself will be the shepherd of my sheep, and I will cause them to lie
    down,” says the Lord GOD.
  wal-wal: Taani ta huuphen ta dorssata heemmananne allaxissana. Taani Ubbaa Haariya
    GODAI hagaa odais.
  spa-PDDPT: Yo apacentaré mi rebaño y lo llevaré a descansar, dice ʼAdonay Yavé.
  gun-gun: Xee ae 'rã apena xevygua kuery re, amombytu'u 'rã guive — he'i Senhor Nhanderuete.
  ilo-ULB: Siakto a mismo ti mangipastor iti arbanko, ken siakto a mismo ti mangpaidda
    kadakuada—kastoy ti pakaammo ti Apo a ni Yahweh—
  kpg-kpg: Ko Au hua dela gaa bida hagaloohi agu siibi, mo di halahala di gowaa dela
    e haga molooloo ai digaula. Au go Tagi go Yihowah dela gu helehelekai.
  uig-ARA: مەن ئۆزۈم ئۆز پادامنى باقىمەن، ئۇلارنى ياتقۇزىمەن، ــ دەيدۇ رەب پەرۋەردىگار.
  sus-sus: N tan nan yati n ma xurusee dɛ madonma, n malabui fima e ma. Wo Marigi
    Alatala xui nan nan ki.
  pon-2006: Pein ngehi me pahn wia silepen nei pelin sihpw, oh I pahn kin rapahkihong
    irail wasahn ar kommoal. Ngehi, KAUN-O, Wasa Lapalahpie, me mahmahsen.
  jae-jae: Aê taucgeŋ gabe jatu ŋoc domba nêŋ gejobwaga ma gabe jatap gamêŋ sêlêwaŋ
    tauŋŋa teŋ sa êtu êsêacŋa. Aê, Apômtau Anôtô tauc kasôm biŋ tonaŋ.
  ksd-ksd: Iau iat ina tabar kaugu umana sip, ma ina vadiop diat, ra Luluai God i
    biti.
  grc-BRENT: Ἐγὼ βοσκήσω τὰ πρόβατά μου, καὶ ἐγὼ ἀναπαύσω αὐτὰ, καὶ γνώσονται ὅτι
    ἐγώ εἰμι Κύριος· τάδε λέγει Κύριος Κύριος.
  ind-AYT: Aku akan menggembalakan kawanan-Ku, dan Aku akan membiarkan mereka berbaring,”
    firman Tuhan ALLAH.”
  nya-nya: Ine mwini wake ndidzaziweta nkhosa zanga ndi kuzilola kuti zipumule. Ndikutero
    Ine Ambuye Yehova.
  hrv-hrv: Sam ću pasti ovce svoje i sam ću im dati počinka - riječ je Jahve Gospoda.
  mps-mps: Tama ena digi te ena sipsip tonalubo bidi bidaibao, tama eno augwali toma
    tuabo bulu wiegi yai madi odasa paibao. Te da God Genuai Bidi eno po dao.
  tpi-tpi: Na bai mi yet mi kamap wasman bilong ol sipsip bilong mi. Na bai mi bringim
    ol long gutpela ples bilong kisim malolo. Dispela em i tok bilong mi God, Bikpela.
  dan-1931: Jeg vil selv røgte min Hjord og selv lade dem lejre sig, lyder det fra
    den Herre HERREN.
  vie-OVCB: Chính Ta sẽ chăn giữ chiên Ta và cho chúng nằm nghỉ an lành, Chúa Hằng
    Hữu Chí Cao phán vậy.
  guj-2017: હું પોતે મારાં ટોળાંને ચારીશ, હું તેઓને સુવાડીશ.” આમ પ્રભુ યહોવાહ કહે
    છે.
  pon-2006A: Pein ngehi me pahn wia silepen nei pelin sihpw, oh I pahn kin rapahkihong
    irail wasahn ar kommoal. Ngehi, KAUN-O, Wasa Lapalahpie, me mahmahsen.
  por-BRBSL: Eu mesmo serei o pastor de minhas ovelhas, e as farei deitar”, diz o
    Senhor Javé.
  cth-cth: Kai kama roeroe ni ka tunaw hah ka kawkhik han, karoumcalah ka tabo sak
    han, telah Bawipa Jehovah ni a ti.
  twi-twi: Me ara mɛhwɛ me nguan na mama wɔadeda hɔ. Awurade asɛm ni.
  hlt-hlt: Ka boiva te kamah loh ka luem puei vetih amih te kamah loh ka kol sak ni.
    He tah ka Boeipa Yahovah olphong ni.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie mmíì mɔ́mmuɔ n yó ncɛ̃mmù m pe kɛ níí nyì om̀pùnko.
    Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ ghaze, kɨ uabɨ uan sipsipbagh eghuv dar
    ganam. Egh kɨ uabɨ men aku aghuvsazir danganir aghuimɨn mangam.
  dop-dop: Mɑ́ɑ́ tiikinɑ mɑ kɑlǝkʋ nɑ mɑ́ ponɑ-kʋɣʋ tǝhɛɛsǝlɛ. Mɑɣɑ Tɑcɑɑ Ɩsɔ, mɑ
    yɔɣɔtǝnɑ.
  azb-azb: Sürümü Mən Özüm otaracağam, onları Mən Özüm yatıracağam” Xudavənd Rəbb
    belə bəyan edir.
  eng-DBY: I will myself feed my flock, and I will cause them to lie down, saith the
    Lord Jehovah.
  hin-2017: मैं आप ही अपनी भेड़-बकरियों का चरवाहा होऊँगा, और मैं आप ही उन्हें बैठाऊँगा,
    परमेश्वर यहोवा की यही वाणी है। (भज. 23:1,2)
  wol-KYG: Man mii maay foral samay gàtt te maa leen di gooral. Kàddug Boroom bi Aji
    Sax jee.
  eng-YLT: I feed My flock, and cause them to lie down, An affirmation of the Lord
    Jehovah.
  kne-kne: Awni et sak-en ay mismo di mangipastol sin kakarnerok ya ianapak daida
    si pan-illengan da.
  eng-WYC-2017: I shall feed my sheep, and I shall make them to lie down, or to rest,
    saith the Lord God.
  eng-WMBB: I myself will be the shepherd of my sheep, and I will cause them to lie
    down,” says the Lord GOD.
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि मैं ख़ुद अपनी भेड़-बकरियों की देख-भाल करूँगा,
    ख़ुद उन्हें बिठाऊँगा।
  rug-rug: Arau telequ kote kopu ni sari Qua sipi meke va eko magogosi, zama vura
    gua si Arau Zihova sa Baṉara.
  gaz-gaz: Ani mataan koo hoolota koo nan tikfadha; akka isaan boqotanis nan godha,
    jedha Waaqayyo Gooftaan.
  fra-LSG: C’est moi qui ferai paître mes brebis, c’est moi qui les ferai reposer,
    dit le Seigneur, l’Éternel.
  gnn-gnn: '@see-verse:EZK.034.014'
  yal-yal: N tan yɛtɛna n ma xuruseene rabama nɛn, n yi matabun fi e ma. Marigina
    Alatalaa falan nan na ra.
  iou-iou: Täŋirä näkŋa-tägän yawaknaye unita watäni itkaŋ yämagut yäpmäŋ päŋku yepmaŋpa
    kome tägaken itpäŋ-nadäk api täneŋ. Ekäni Yawe ärowani näkä ude yäŋkehärom täyat.
  haw-1868: E hanai aku au i ka'u ohana, a e hoomoe iho au ia lakou ilalo, wahi a
    Iehova ka Haku.
  arb-NAV: أَنَا أَرْعَى غَنَمِي وَأُرْبِضُهَا يَقُولُ السَّيِّدُ الرَّبُّ،
  ewe-ewe: Nye ŋutɔ makpɔ nye alẽwo dzi, eye mana woamlɔ anyi.’ Aƒetɔ Yehowae gblɔe.
  eng-LEE: I myself will feed my flock, and I myself will cause them to lie down,
    saith the Lord Eternal.
  asm-FB: ময়েই মোৰ মেৰ-ছাগবোৰক চৰাম আৰু মই নিজেই সেইবোৰক শয়ন কৰাম।” এয়ে প্ৰভু যিহোৱাৰ
    ঘোষণা।
  sus-A: ﭑ تَن نَن يَتِ ﭑ مَ شُرُ سٍيٍ دّ مَدٌنمَ، ﭑ مَلَبُي قِمَ عٍ مَ. وٌ مَرِفِ
    عَلَتَلَ شُي نَن نَن كِ.
  fra-SBL: Je serai moi-même le berger de mes brebis, et je les ferai se coucher,
    dit le Seigneur Yahvé.
  hbo-hbo: אֲנִ֨י אֶרְעֶ֤ה צֹאנִי֙ וַאֲנִ֣י אַרְבִּיצֵ֔ם נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  piu-2006: '@see-verse:EZK.034.014'
  pjt-pjt: Ngayuluṉa tjapata tjanampa ngaṟaku tjananya wiṟuṟa aṯunymankunytjikitja,
    munuṉatju ngayulu tjanampa ngura wiṟu mulapa palyalku tjana pakuwiyaringkula pukuḻpa
    palyanyku nyinanytjaku.
  kik-kik: Mwathani Jehova ekuuga atĩrĩ, Niĩ mwene nĩ niĩ ngerĩithagĩria ngʼondu ciakwa,
    na ndũme ciarahage kũu.
  fra-NCL: Moi je paîtrai mes brebis, moi, je les ferai reposer, — oracle du Seigneur
    Yahweh.
  cek-AK: Kaimah ih tuunawk to kaimah roe ka pacah moe, ka taboksak han, tiah Angraeng
    Sithaw mah thuih.
  cuk-cuk: An-sunnad an-sibad-wawaadmar an akoed, degi, obunnogega an sedoed. Bab-Jehová-Bela-Gangued-Nikadi
    weyob soged.
  uig-CYR: Мән Өзүм Өз падамни бақимән, уларни ятқузимән, — дәйду Рәб Пәрвәрдигар.
  tel-2017: నేనే నా గొర్రెలను మేపి పడుకోబెడతాను.” ఇదే యెహోవా ప్రభువు సందేశం.
  hat-BSA: Mwen va bay manje a bann mouton pa M nan e Mwen va mennen yo nan repo,”
    deklare Senyè BONDYE a.
  bxh-bxh: 'Guyau Yaubada ya liba doha ite: Yau ibogu haba egu sipi E modeꞌedi yo
    edi aba anꞌanyawasi loholohona yai E faꞌanyawasi.'
  kos-kos: Nga sifacna ac fah mwet shepherd nu sin sheep nutik uh, ac nga fah sokak
    acn in mongla lalos. Nga, LEUM GOD Fulatlana, pa fahk ma inge.
  hbo-WLC: אֲנִ֨י אֶרְעֶ֤ה צֹאנִי֙ וַאֲנִ֣י אַרְבִּיצֵ֔ם נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  ibo-ibo: Ọ bụ mụ onwe m ga-abụ onye ọzụzụ atụrụ nke atụrụ m niile. Aga m eme ka
    ha makpuru nʼudo, otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwupụtara.
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ନିଜେ ଆପଣା ମେଷଗଣକୁ ଚରାଇବା ଓ ଆମ୍ଭେ ସେମାନଙ୍କୁ
    ଶୟନ କରାଇବା।
  chk-chk: Iwe, püsin ngang üpwe chon masen nei sip kana, üpwe kütta eu leni ia ra
    tongeni asösö ie. Ngang Kot ewe Samol mi Lapalap üa kapas.
  rop-rop: Ai garra meigim pramis blanga lukaftumbat en kipum olabat seifwan.
  ukr-1871: Сам я пасти му вівцї мої, і сам указувати їм місце опочивку, говорить
    Господь Бог.
  deu-1951: Ich will selbst meine Schafe weiden und sie lagern, spricht Gott, der
    HERR.
  eng-JPS: I will feed My sheep, and I will cause them to lie down, saith the Lord
    GOD.
  srp-1865: Ja æu pasti stado svoje, i ja æu ih odmarati, govori Gospod Gospod.
  lug-lug: Nze kennyini ndirabirira endiga zange, ne nzigalamiza wansi mirembe, bw’ayogera
    Mukama Katonda.
  heb-heb: אני ארעה צאני ואני ארביצם נאם אדני יהוה׃
  ben-IRV: আমি নিজে মেষদেরকে চরাব এবং আমি তাদেরকে শোয়াব এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਮੈਂ ਹੀ ਆਪਣੇ ਇੱਜੜ ਨੂੰ ਚਾਰਾਂਗਾ ਅਤੇ ਮੈਂ ਹੀ ਉਹਨਾਂ ਨੂੰ ਲੇਟਾਵਾਂਗਾ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ
    ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ငါ သည် ငါ့ သိုး များကို ကျွေးမွေး မည်။ အိပ်ရာ ကိုလည်း ငါပေးမည်။
  hmo-hmo: “Lau sibona be mamoe naria tauna do lau lao, bona lau ese edia laga-ani
    gabuna ta do lau davaria. Lau, Lohiabada Dirava be lau hereva vadaeni.
  urd-urd: मैं ही अपने गल्ले को चराऊँगा और उनको लिटाऊँगा ख़ुदावन्द ख़ुदा फ़रमाता है।
  rus-SYN: Я буду пасти овец Моих и Я буду покоить их, говорит Господь Бог.
  bqc-SIM: Ma Dii Lua ma mɛ̀, má a sãpiↄ dã́, mí tó aa ↄli ńzĩau.
  tcz-CHONGTHU: Keima tah in ka kelngoite kaki china chule lungmong tah a akol nadiu
    kapeh ding ahitin thaneitah Pakaiyin aseije.
  mar-mar: मी स्वतः माझा कळप चारीन व त्यांना विश्रांती देईन, असे प्रभू परमेश्वर, म्हणतो.
  soq-soq: Ne Warere Iawe God sipsipna nana wanamope ita bolau euda bedewe teamopo
    wampudewae bubuantopu.
  qub-qub: Noga quiquëmi uyshäcunataga michishaj. Quiquëmi jamachejpis gatishaj. Noga
    Tayta Diosmi chayno në.
  bqp-bqp: Nɛn tiiwɑ kon nu kpɑrɑ kpɑ n de nu wɛ̃rɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Se mwen menm ki pral okipe mouton m' yo. Se mwen menm k'ap jwenn yon kote
    pou yo poze. Se mwen menm, Seyè sèl Mèt la, ki di sa.
  eng-BSB: I will tend My flock and make them lie down, declares the Lord GOD.
  eng-WEBPB: I myself will be the shepherd of my sheep, and I will cause them to lie
    down,” says the Lord GOD.
  kbq-kbq: Hagi Nagra sipisipi afuni'aramina kegava nehu'na, knare tra'zama me'nenifi
    zamavare'na vano nehanena tra'zana nene'za masegahaze huno Ra Anumzana Agra Anumzamo'a
    hu'ne.
  nhe-BL: 'Na noselti niquinmocuitlahuis noborregojhua huan niquinchihuas ma mosiyajcahuaca
    ica paquilistli. Queja nopa na, niininTECO Tlen Más Nijpiya Tlanahuatili, niquijtohua:'
  gub-BL: Ihe aiko putar hereimaw wanehe uzekaiw ma'e romo nehe. Aexak putar àràpuhàràn
    wapytu'u àwàm nehe no. Ihe pezar Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har
    romo.
  eng-DRA: 'I will feed my sheep: and I will cause them to lie down, saith the Lord
    God.'
