verse: EZK.034.029
translations:
  mal-C: വിളവുകൾക്കു പ്രശസ്തി നേടിയ ഒരു ദേശം ഞാൻ അവർക്കു നൽകും; ഇനിയൊരിക്കലും അവർ
    ദേശത്ത് ക്ഷാമത്തിന് ഇരയാകുകയോ ജനതകളുടെ പരിഹാസത്തിന് ഇരയാകുകയോ ചെയ്യുകയില്ല.
  deu-TKW: Und ich werde ihnen eine wohlbestellte Pflanzung erstehen lassen, und es
    soll fortan niemanden mehr im Lande geben, der vom Hunger dahingerafft würde,
    und den Hohn der Völker werden sie nicht länger zu ertragen haben.
  lin-lin: Nakobotisela bango elanga moko oyo ekokende sango mpo na bambuma na yango ;
    moto moko te kati na mokili akokufa lisusu na nzala mpe bato ya bikolo mosusu
    bakotiola bango lisusu te.
  eng-LSV: And I have raised a plantation of renown for them, || And they are no longer
    consumed by hunger in the land, || And they no longer bear the shame of the nations.
  eng-GNV: And I will rayse vp for them a plant of renoume, and they shalbe no more
    consumed with hunger in the land, neither beare the reproche of the heathen any
    more.
  eng-WEBSTER: And I will raise up for them a plant of renown, and they shall be no
    more consumed with hunger in the land, neither bear the shame of the heathen any
    more.
  nhw-BL: “Huan nijchihuas para nochi quiiximatise tlali Israel por nopa yejyectzi
    tzontli catli nopona moscaltía. Huan quej nopa nomasehualhua ayacmo quipanose
    mayantli, niyon ayacmo quinpinahualtise sequinoc tlalme catli fiero ininnemilis.
  swh-ONEN: Nitawapa nchi yenye sifa kutokana na mazao yake, hawatapatwa na njaa katika
    nchi tena wala hawatadharauliwa na mataifa.
  bba-bba: Kon bu ɡbeɑ wɛ̃ ye yɑ koo yĩsiru yɑri. Bɑ ǹ mɑɑ ɡɔ̃ɔrun wɑhɑlɑ mɔ̀ ben
    tem sɔɔ. Tɔn tukobu bɑ ǹ mɑɑ bu sekuru dokemɔ.
  eng-KJVCPB: And I will raise up for them a plant of renown, and they shall be no
    more consumed with hunger in the land, neither bear the shame of the heathen any
    more.
  luo-luo: Abiro miyo gidagi e lowo mongʼere kuom cham mochiego, kendo kech mager
    momako pinygi ok nochak ochamgi. Bende ok ginichak gine achaya mar ogendini mamoko.
  meu-meu: Lau ese imea namodia baina henidia, bena basie hitolodia lou edia tano
    ai, bona bese idau-idau ese basie ḡonaḡonalaidia lou.
  npi-ULB: किनकि प्रशस्त अन्‍न उब्जनी हुने देश म तिनीहरूलाई दिनेछु । यसरी तिनीहरू
    फेरि देशमा अनिकालको शिकार हुनेछैनन्, र तिनीहरूले जातिहरूको गिल्ला सहनुपर्नेछैन
    ।
  yor-yor: Èmi yóò pèsè ilẹ̀ ti o ní oríyìn fún èso rẹ̀ fún wọn, wọn kì yóò sì jìyà
    nípasẹ̀ ìyàn mọ́ ni ilẹ̀ náà tàbí ru ẹ̀gàn àwọn orílẹ̀-èdè.
  pes-OPCB: به قومم زمینی حاصلخیز خواهم داد تا دیگر از گرسنگی تلف نشوند و دیگر در
    بین قومهای بیگانه سرافکنده نگردند.»
  tgl-ULB: Sapagkat lilikha ako ng mapayapang lugar na taniman para sa kanila kaya
    hindi na sila mamamatay sa gutom sa lupain, at hindi na sila lalaitin pa ng mga
    bansa.
  cbu-NT: Anuw nuw tsap wanasir wayakchuri, zapan tatsumarineetsi pusachinllinaya.
    Ashkusin, ndusha marizimum kiyung kachiychinllinaya. Mishat, nduntam tputs waatsin
    tayutaritkusin, michitchinlliniya.
  hui-hui: I̱na tinaga dindi ngaru mo gumbila harogola dindi bene bere bayale howa
    tomo bayale dewa anda haga bulebira. Tinaga dindini hina gari lone napolebira.
    Wali agali dindi taraha karume tomo dewa bu payabu ngago hondowa lone mege nabulebira.
  mya-mya: ငါ​သည်​သူ​တို့​အား​မြေ​သြ​ဇာ​ကောင်း သည့်​လယ်​ယာ​များ​ကို​ပေး​၍ ပြည်​တွင်း​၌
    ငတ်​မွတ်​ခေါင်း​ပါး​ခြင်း​ဘေး​နှင့်​ကင်း​ဝေး စေ​မည်။ အ​ခြား​လူ​မျိုး​များ​သည်​လည်း
    သူ​တို့​အား​အ​ဘယ်​အ​ခါ​မျှ​ပြောင်​လှောင် ကြ​တော့​မည်​မ​ဟုတ်။-
  bod-N: འདེབས་འཛུགས་ཀྱིས་མིང་དུ་གྲགས་པའི་གནས་ཤིག་ངས་ཁོ་ཚོའི་ཆེད་དུ་དར་བར་བྱ་ཞིང་།
    མུ་གེས་ཡུལ་ཁམས་ནང་རོལ་དུ་དེ་དག་ཡང་བསྐྱར་མེད་པར་མི་བཟོ་ལ། ཕྱིན་ཆད་མི་རྣམས་ཀྱི་ངོ་ཚ་ཡང་འཁུར་བར་མི་འགྱུར།
  sna-sna: Ndichavapa nyika ine mukurumbira nokuda kwezvibereko zvayo, uye havangazovi
    nedambudziko renzara munyika kana kuva chinhu chinosekwa nendudzi.
  spa-BLM: Les levantaré una plantación de renombre, y ya no serán consumidos por
    el hambre en la tierra, ni soportarán más la vergüenza de las naciones.
  cac-cac: A in ol vac'xi q'uib' tas tz'el d'a sat e luum chi', yic man̈xa b'aq'uin̈
    ol eyac' vejel. Man̈xo ol ex b'uchjoc yuj juntzan̈xo nación.
  swh-ULB: Kwa kuwa nitatengeneza sehemu ya kulimia nzuri kwa ajili yao hivyo hawataangamia
    kwa njaa katika nchi, na mataifa hayataleta matukano juu ya yao.
  bel-bel: І ўчыню ў іх пасадку слаўную, і ня будуць ужо гінуць ад голаду на зямлі
    і цярпець ганьбаваньне ад народаў.
  deu-ELBBK: Und ich werde ihnen eine Pflanzung erwecken zum Ruhm, und sie werden
    nicht mehr durch Hunger weggerafft werden im Land und nicht mehr die Schmach der
    Nationen tragen.
  mbb-OT: Ebeǥayan ku sikandan te tanà he egkevantug te kegkeselebpeten din su wey
    zan kenè en bitila wey sudia te menge etew ziyà te zuma he menge nasyun.
  mal-2015: ഞാൻ അവർക്കു കീർത്തിയുള്ളോരു നടുതല വെച്ചുണ്ടാക്കും; അവർ ഇനി ദേശത്തു പട്ടണി
    കിടന്നു നശിക്കയില്ല; ജാതികളുടെ നിന്ദ ഇനി വഹിക്കയുമില്ല.
  rmc-rmc: Dava len o maľi, save ena znama peskre uľipnaha, avke imar na ela bokh
    andre phuv a o manuša andral o aver narodi len imar na dikhena tele.
  pes-OPV: وبرای ایشان درختستان ناموری بر پا خواهم داشت. و دیگر از قحط در زمین تلف
    نخواهندشد. و بار دیگر متحمل سرزنش امت‌ها نخواهندگردید.
  ron-1924: Ле вой пуне ун рэсад кэруя и се ва дуче файма; ну вор май фи мистуите
    де фоаме ын царэ ши ну вор май пурта окара нямурилор.
  ben-OBCV: আমি তাদের উর্বর জমি দেব, আর দেশের মধ্যে তারা দুর্ভিক্ষের হাতে পড়বে না
    কিংবা অন্যান্য দেশের অসম্মানের পাত্র হবে না।
  som-som: Oo waxaan iyaga u soo bixin doonaa geed caan ah, oo mar dambena dalka dhexdiisa
    abaar uguma ay baabbi'i doonaan, oo kol dambe ceebtii quruumaha ma ay sidan doonaan.
  lat-VUC: Et suscitabo eis germen nominatum, et non erunt ultra imminuti fame in
    terra, neque portabunt ultra opprobrium gentium.
  eng-ASVBT: And I will raise up unto them a plantation for renown, and they shall
    be no more consumed with famine in the land, neither bear the shame of the nations
    anymore.
  ita-1885: Ed io farò loro sorgere una pianta, per esser loro in nome, e fama; e
    non saranno più consumate per fame nella terra, e non porteranno più il vituperio
    delle genti.
  eng-LXXUP: And I will raise up for them a plant of peace, and they shall no more
    perish with hunger upon the land, and they shall no more bear the reproach of
    the nations.
  eng-ULB: For I will provide them a land known for its crops; so they will not be
    victims of famine in the land, and they will not bear the scorn of the nations.
  spa-VBL: “Haré que sus campos produzcan cosechas extraordinarias, y no volverán
    a sufrir hambre en su país ni serán objeto de burla por parte de otros.
  fra-_FOB: Je leur susciterai une plantation de renom; elles ne périront plus de
    faim dans le pays, et ne porteront plus l'opprobre des nations.
  mal-mal: വിളവുകൾക്ക് പ്രശസ്തമായൊരു തോട്ടം ഞാൻ അവർക്ക് നട്ടുണ്ടാക്കും; അവർ ഇനി ദേശത്തു
    പട്ടിണി കിടന്നു നശിക്കുകയില്ല; ജനതകളുടെ നിന്ദ ഇനി വഹിക്കുകയുമില്ല.
  urd-GVR: Mere hukm par zamīn aisī fasleṅ paidā karegī jin kī shohrat dūr dūr tak
    phailegī. Āindā na wuh bhūke mareṅge, na unheṅ dīgar aqwām kī lān-tān sunanī paṛegī.
  suz-BL: गो मेको आन कली शुश अन्‍न ग्रेल्‍तीक रू गेनुङमी। मोपा मेकोपुकी रागीम लेंशा
    गेनायो शोव़लु मबेक्‍नीम। मिनु रागी रागी ङा मुर आन शुक्‍शी पाइश्‍शो फाल्‍चा ममाल्‍नीम।
    इजीकीएल ३६:३०
  eng-NOY: And I will raise up for them a plantation for my glory; and they shall
    no more be consumed with hunger in the land, neither shall they bear the reproach
    of the nations any more.
  ita-1927: E farò sorgere per loro una vegetazione, che le farà salire in fama; e
    non saranno più consumate dalla fame nel paese, e non porteranno più l’obbrobrio
    delle nazioni.
  ckb-ckb: نەمامێکیان بۆ دەڕوێنم بۆ ناوبانگ، لەمەودوا لە خاکەکەدا نابنە نێچیری قاتوقڕی
    و چیتر نابنە مایەی تانە و تەشەری نەتەوەکان.
  eng-BBE: And I will give them planting-places of peace, and they will no longer
    be wasted from need of food or put to shame by the nations.
  kan-OKCV: ನಾನು ಅವರಿಗಾಗಿ ಒಂದು ಪ್ರಸಿದ್ಧ ಫಲವೃಕ್ಷವನ್ನು ಬೆಳೆಯಿಸುವೆನು. ಇನ್ನು ಮೇಲೆ ಅವರು
    ದೇಶದಲ್ಲಿ ಬರಗಾಲದಿಂದ ನಾಶವಾಗುವುದಿಲ್ಲ. ಅವರು ಇತರ ಜನರ ತಿರಸ್ಕಾರಕ್ಕೆ ಇನ್ನು ಮೇಲೆ ಗುರಿಯಾಗುವುದೇ
    ಇಲ್ಲ.
  tam-2017: நான் அவர்களுக்குக் புகழ்ச்சிபொருந்திய ஒரு நாற்றை எழும்பச்செய்வேன்; அவர்கள்
    இனித் தேசத்திலே பஞ்சத்தால் வாரிக்கொள்ளப்படுவதுமில்லை, இனிப் அந்நியதேசங்கள் செய்யும்
    அவமானத்தைச் சுமப்பதுமில்லை.
  spa-RV-1909: Y despertaréles una planta por nombre, y no más serán consumidos de
    hambre en la tierra, ni serán más avergonzados de las gentes.
  ron-BTF: Și le voi ridica o plantă de renume și nu vor mai fi mistuiți de foame
    în țară, nici nu vor mai purta rușinea păgânilor.
  eng-WEBP: I will raise up to them a plantation for renown, and they will no more
    be consumed with famine in the land, and not bear the shame of the nations any
    more.
  eng-FBV: I will make their fields produce remarkable harvests, and they won't suffer
    famine in their country again or be mocked by others.
  nld-1939: Ik zal hun gewassen welig doen groeien, zodat er niemand in het land van
    honger meer omkomt, en ze de spot der volken niet meer hoeven te dragen.
  nch-BL: “Huan nijchihuas para nochi quiixmatise tali Israel por nopa yejyectzi tzonti
    cati nopona moscaltía. Huan quej nopa nomasehualhua ayecmo quipanose mayanti,
    yon ayecmo quinpinahualtise sequinoc talme cati fiero ininemilis.
  vie-1934: Ta sẽ sắm vườn có danh tiếng cho chúng nó, chúng nó sẽ không chết đói
    trong đất mình nữa, và cũng không còn chịu sự hổ nhuốc của các nước nữa.
  hin-CV: मैं उन्हें एक ऐसा देश दूंगा, जो अपने फसल के लिये जाना जाता है, और वे देश
    में फिर अकाल से पीड़ित न होंगे या जाति-जाति के लोग उन्हें अपमानित नहीं करेंगे.
  spa-BES: Y les daré lugares de plantación famosos, y ya no pasarán hambrunas, ni
    serán insultados por las naciones.
  tdx-tdx: Hampitiriako ty hatae maro-tea; ie tsy ho mongore’ ty kerè an-tane ao ka,
    vaho, ie tsy hivave ty hasalara’ o kilakila’ ndatio.
  tha-KJV: และเราจะจัดหาไร่นาอั​นม​ีชื่อให้​แก่​เขา เพื่อเขาจะไม่​ถู​กผลาญด้วยความอดอยากในแผ่นดินนั้นต่อไปอีก
    ไม่​ต้องทนรับความอับอายขายหน้าจากประชาชาติ
  por-BR-2018: E lhes despertarei uma plantação de renome, e não mais serão consumidos
    de fome na terra, nem serão mais envergonhadas pelas nações.
  deu-ELO: Und ich werde ihnen eine Pflanzung erwecken zum Ruhme, und sie werden nicht
    mehr durch Hunger weggerafft werden im Lande und nicht mehr die Schmach der Nationen
    tragen.
  eng-WYC-2018: And I shall raise to them a just burgeoning named; and they shall
    no more be made less for hunger in earth, and they shall no more bear the shame
    of heathen men. (And I shall raise up for them a burgeoning justly named; and
    they shall no more be made less because of famine in the land, and they shall
    no more bear the shame of the heathen.)
  epo-epo: Kaj Mi aranĝos por ili gloran plantadon, kaj ili ne plu estos ekstermataj
    de malsato en la lando, kaj ili ne plu havos malhonoron inter la nacioj.
  uig-PIN: Mǝn ular üqün dangⱪi qiⱪⱪan alaⱨidǝ bir bostanliⱪ jayni tǝminlǝymǝn; ular
    ⱪaytidin zeminda aqarqiliⱪta yiglǝp ⱪalmaydu, yaki ⱪaytidin ǝllǝrning mazaⱪ obyekti
    bolmaydu.
  beo-beo: Na da osobo nasegagi ilima imunu. Amola ilia sogega ha:su hame ba:mu. Amola
    fifi asi gala eno fi dunu da ilima bu hame ba:sola:mu.
  tpi-OTNT: Na bai mi mekim graun bilong ol i gat planti gris na bai planti kaikai
    i kamap long en. Na bai kantri bilong ol i no sot long kaikai gen. Na ol manmeri
    bilong ol arapela kantri bai i save, dispela kantri i gat planti kaikai, na ol
    i no inap tok bilas long en gen.
  hau-SA: Zan tanada musu ƙasar da aka sani don hatsinta, ba za su kuma ƙara zama
    abin da yunwa za tă fara musu a ƙasa ba ko su sha zargin sauran al’ummai.
  uig-LAT: Men ular üchün dangqi chiqqan alahide bir bostanliq jayni teminleymen;
    ular qaytidin zéminda acharchiliqta yiglep qalmaydu, yaki qaytidin ellerning mazaq
    obyékti bolmaydu.
  nde-nde: Ngizabanika ilizwe elidumileyo ngezilimo zalo, njalo kabayikuhlutshwa yindlala
    futhi elizweni loba bathwale ihlazo lezizwe.
  ton-ton: Pea te u fakatupu maʻanautolu ʻae ʻakau ke ongoongolelei, pea ʻe ʻikai
    te nau toe mate fiekaia ʻi he fonua, pea ʻe ʻikai te nau toe fua ʻae mā ʻoe hiteni
    ʻo taʻengata.
  ces-1613: Nadto vzbudím jim výstřelek k slávě, a nebudou více mříti hladem v té
    zemi, aniž ponesou více potupy od pohanů.
  eng-WMB: I will raise up to them a plantation for renown, and they will no more
    be consumed with famine in the land, and not bear the shame of the nations any
    more.
  tam-TCV: பயிருக்குப் பேர்பெற்ற ஒரு நிலத்தை நான் அவர்களுக்கு அளிப்பேன். அவர்கள் இனியொருபோதும்
    நாட்டில் வரும் பஞ்சத்துக்கு இரையாவதில்லை. தேசத்தாரின் கேலிக்கும் ஆளாவதில்லை.
  ceb-ULB: Tungod kay magbuhat ako ug malinawon nga tamnanan alang kanila aron nga
    dili sila magutman diha sa yuta, ug dili na magtamay ang kanasoran batok kanila.
  pol-UBG: Wzbudzę im sławną latorośl i już nie będą niszczeni głodem w ziemi, ani
    nie będą znosili zniewag pogan.
  agr-agr: Dita nugkenak pegkeg, ajak aidaush shiig tsapau awajsattajai. Nuadui ditak
    nujantaik waittsachagtinai, tuja tikich nugkanmaya aidaush ataktu awagkiajag dushikjachagtinai,
    wagki shiig batsatu asagmatai.
  kyc-kyc: Nambame yuu amenge pingi dupwa maiyuo nenge soo kakana pyuo pinya laro.
    Yuu muu wakale dupwame nakama kandanyi palyuo giyalya giyana pyuo lengenyili pyuo
    laa nana lao piru.
  urd-GVU: میرے حکم پر زمین ایسی فصلیں پیدا کرے گی جن کی شہرت دُور دُور تک پھیلے گی۔
    آئندہ نہ وہ بھوکے مریں گے، نہ اُنہیں دیگر اقوام کی لعن طعن سننی پڑے گی۔
  deu-1912: Und ich will ihnen eine herrliche Pflanzung aufgehen lassen, daß sie nicht
    mehr Hunger leiden im Lande und ihre Schmach unter den Heiden nicht mehr tragen
    sollen.
  ntj-ntj: Nyangka-rna mirrka purlkanya pakaltjingalku kapi purlkanya nintiranytjalu.
    Tjiinya-ya parltjatjirratja nyinarranytjatjanulu mirrka purlkanya ngalkula parltjarringama.
    Nyangka-tjananya maliki pirnilu ngarlpupirtira watjantjamaaltu wantima.
  kan-2017: ನಾನು ಅವರಿಗಾಗಿ ಪ್ರಸಿದ್ಧ ಫಲವೃಕ್ಷಗಳನ್ನು ಬೆಳೆಯಿಸುವೆನು, ಕ್ಷಾಮವು ಅವರ ದೇಶವನ್ನು
    ಇನ್ನು ಹಾಳುಮಾಡುವುದಿಲ್ಲ, ಅವರು ಅನ್ಯಜನರ ತಿರಸ್ಕಾರಕ್ಕೆ ಗುರಿಯಾಗುವುದಿಲ್ಲ.
  yap-yap: Bay gu pi’ e flang nib yong’ol butan ngorad ma dabkug pag e uyngol ngeb
    ko fare nam. Ma pi nam e dabkur moning nigedrad bi’id.
  hlt-MCSB: A thingling ming te amih ham ka thoh ni. Te daengah ni khokha aka tlung
    khaw khohmuen ah om voel pawt vetih namtom taengah mingthae a phueih uh voel pawt
    eh.
  mdy-ETH: ሃኣኮ ሚርጌና ካፃ ጎሺ ታ ዔያቶም ጊኢጊሻንዳኔ፤ ላሚ ዔያታ ናይዚና ካኣማዓኬ፤ ሜሌ ዴሮማኣ ሚኢቺ ማዓዓኬ።
  twi-ASANTE: Na mɛma wɔn asase a ɛso nnɔbaeɛ ama agye din, na aduanekɔm renne wɔn
    wɔ asase no so na wɔrenyɛ ahohora mma amanaman no.
  eng-WEBU: I will raise up to them a plantation for renown, and they will no more
    be consumed with famine in the land, and not bear the shame of the nations any
    more.
  wal-wal: Taani etau aradda gadiyaa immana; eti naa77antto koshan wurokkona; woikko
    qassi hara kawotettatussi cayiyoobaa kiyokkona.
  spa-PDDPT: Yo levantaré para ellas una vegetación renombrada. Ya no serán consumidas
    por el hambre en la tierra, ni llevarán la afrenta de las naciones.
  gun-gun: Ha'e kuery pe ajapo 'rã onhotỹ va'ekue oiko porã ete aguã, ha'e ramo yvy
    re ikuai teri reve karuai omomba ve'ỹ aguã. Noenduvei 'rã guive amboae regua kuery
    ojojai reia.
  ilo-ULB: Ta mangaramidakto iti natalna a lugar a pagmulaan para kadakuada tapno
    saandanton a pulos a matay iti bisin iti daga, ket saanto ida a laisen dagiti
    nasion.
  kpg-kpg: Au gaa wanga gi digaula tenua gelegele humalia, deai di hiigai e hai ai.
    Nia guongo ala i golo ga hagalee hai hagauwwou digaula.
  uig-ARA: مەن ئۇلار ئۈچۈن داڭقى چىققان ئالاھىدە بىر بوستانلىق جاينى تەمىنلەيمەن؛
    ئۇلار قايتىدىن زېمىندا ئاچارچىلىقتا يىگلەپ قالمايدۇ، ياكى قايتىدىن ئەللەرنىڭ مازاق
    ئوبيېكتى بولمايدۇ.
  sus-sus: N e xa sansi bilie rafanma nɛ ɲamanɛe ya xɔri. Kaamɛ mu e suxuma sɔnɔn,
    e xa yaagi e xa setareɲa kui.
  pon-2006: I pahn kihong irail sahpw pwelmwahu oh kaimwisekala lehk nan sahpwo. Wehi
    teikan solahr pahn mwamwahlkin irail.
  jae-jae: Aê oc jasê êsêacnêŋ kôm moasiŋŋa gebe mo êjô êsêac êndu aŋga gamêŋ tau
    êtiam atom.
  ksd-ksd: Ma ina tul tar ta vana lia na uma ta diat, ma ra mulmulum pa na vakaina
    mule diat ta ra gunan, ma pa diat a vavirvir mulai ta ra mata i ra umana Tematana.
  grc-BRENT: Καὶ ἀναστήσω αὐτοῖς φυτὸν εἰρήνης, καὶ οὐκέτι ἔσονται ἀπολλύμενοι λιμῷ
    ἐπὶ τῆς γῆς, καὶ ὀνειδισμὸν ἐθνῶν οὐ μὴ ἐνέγκωσιν ἔτι.
  ind-AYT: Aku akan menciptakan bagi mereka sebuah tanaman terkenal sehingga mereka
    tidak akan lagi dibinasakan dengan kelaparan di negeri itu, dan tidak akan lagi
    menanggung cemoohan bangsa-bangsa.
  nya-nya: Ndidzawapatsa zokolola zochuluka motero kuti sadzavutikanso ndi njala.
    Anthu a mitundu ina sadzawanyozanso.
  hrv-hrv: I učinit ću da im probuja slavni nasad, i glad ih više neće zatirati, u
    zemlji više neće podnositi rug narodÄa.
  mps-mps: Tama eno augwaligo tǫ ili hauwa emainu ilama, tama nai dabe hauwa tede
    holomainu ilaibao. Tama augwaligo kantri nai habuge me egobeo. Tama te gasa meba
    kantri we bidigo koneaibao, te kantride nai hauwa elalubao olama, tama augwaligo
    te posobo po me wagobeo.
  tpi-tpi: Na bai mi mekim graun bilong ol i gat planti gris na bai planti kaikai
    i kamap long en. Na bai kantri bilong ol i no sot long kaikai gen. Na ol manmeri
    bilong ol arapela kantri bai i save, dispela kantri i gat planti kaikai, na ol
    i no inap tok bilas long en gen.
  dan-1931: Jeg lader en Fredens Plantning vokse op for dem, og ingen skal rives bort
    af Hunger i Landet, og de skal ikke mere bære Folkenes Hån.
  vie-OVCB: Ta sẽ lập một xứ nổi tiếng về mùa màng cho họ, để họ không còn bị đói
    khổ, và không bị các dân tộc sỉ nhục nữa.
  guj-2017: હું તેઓને ફળદ્રુપ જગ્યામાં સ્થાપીશ કે તેઓ ફરી ભૂખથી ભૂખે મરશે નહિ, કે
    કોઈ વિદેશી પ્રજા તેઓનું અપમાન કરશે નહિ.
  pon-2006A: I pahn kihong irail sahpw pwelmwahu oh kaimwisekala lehk nan sahpwo.
    Wehi teikan solahr pahn mwamwahlkin irail.
  por-BRBSL: Eu levantarei para eles uma plantação de renome, e eles não serão mais
    consumidos pela fome na terra, e não suportarão mais a vergonha das nações.
  cth-cth: A min kamthang e takha hai ahnimouh hanelah kai ni ka sak pouh han, a ram
    dawk takangnae, kahai lah onae bout awm mahoeh toe. Jentelnaw e dudamnae khang
    awh mahoeh toe.
  twi-twi: Na mɛma wɔn asase a ɛsow nnɔbae ama agye din, na aduankɔm renne wɔn wɔ
    asase no so na wɔrenyɛ ahohora mma amanaman no.
  hlt-hlt: A thingling ming te amih ham ka thoh ni. Te daengah ni khokha aka tlung
    khaw khohmuen ah om voel pawt vetih namtom taengah mingthae a phueih uh voel pawt
    eh.
  tbz-SIM: Kɛ̀ n fííkú dɛtie nyi kpɛ́í, dikònnì tɛ̃́nkɛ bɑ́ɑ́ kuɔ fɛ̀mɑfɛ̀ dihɛì miɛkɛ.
    Dɛ mɔ̀nnì ibotí tɛì kɔbɛ tɛ̃́nkɛ bɑ́ nyì dɑú.
  msy-2020: “Kɨ men nguazim damutɨ, dagheba bar deravɨram an aghungam. Eghtɨ mɨtiriaba
    gumazamizibar azir arazim, a gɨvagham. Eghtɨ kantrin igharaziba ua me dɨpovan
    kogham.
  dop-dop: Mɑɑ tʋ-mɛɣɛ tɩɩŋ tɑɑlɛ nte tǝ hǝtɛ yɑɑwɑ teu tɔɣɔ. Nyɔɣɔsɩ kɑɑ tɑsɑ-mɛɣɛ
    kʋɣʋ kɛ tɛtʋ tɑɑ. Pǝ́cɔ́ ɩ́ kɑɑ tɔɣɔ fɛɛlɛ kɛ piitimnɑɑ tɑɑ.
  azb-azb: Onlar üçün şöhrətli bir şitillik yetişdirəcəyəm. Daha ölkədə aclıqdan tələf
    olmayacaq, millətlərin təhqirlərinə məruz qalmayacaqlar.
  eng-DBY: And I will raise up for them a plant of renown, and they shall be no more
    consumed with hunger in the land, neither bear the ignominy of the nations any
    more.
  hin-2017: मैं उनके लिये उपजाऊ बारी उपजाऊँगा, और वे देश में फिर भूखे न मरेंगे, और
    न जाति-जाति के लोग फिर उनकी निन्दा करेंगे। (यहे. 36:29)
  wol-KYG: Maa leen di sàkkal tóokëru jàmm ba ab xiif dootu fi lore ci réew mi, te
    dootuñu jànkoonteek kókkaliy yéefar yi.
  eng-YLT: And I have raised for them a plant for renown, And they are no more consumed
    by hunger in the land, And they bear no more the shame of the nations.
  eng-WYC-2017: And I shall raise to them a just burgeoning named; and they shall
    no more be made less for hunger in earth, and they shall no more bear the shame
    of heathen men.
  eng-WMBB: I will raise up to them a plantation for renown, and they will no more
    be consumed with famine in the land, and not bear the shame of the nations any
    more.
  urd-GVH: मेरे हुक्म पर ज़मीन ऐसी फ़सलें पैदा करेगी जिनकी शोहरत दूर दूर तक फैलेगी।
    आइंदा न वह भूके मरेंगे, न उन्हें दीगर अक़वाम की लान-तान सुननी पड़ेगी।
  rug-rug: Kote poni ni Rau sa dia popoa sapu koa ia linetelete sapu ta avosaedi meke
    leleadi; lopu kote mate pule si arini pa soṉe koasa popoa, babe tava sisire pule
    koari na butubutu.
  gaz-gaz: Ani lafa midhaan baasuudhaan beekame isaaniif nan kenna; isaan biyyattii
    keessatti siʼachi beelaan hin miidhaman yookaan sabootaaf waan kolfaa hin taʼan.
  fra-LSG: J’établirai pour elles une plantation qui aura du renom; elles ne seront
    plus consumées par la faim dans le pays, et elles ne porteront plus l’opprobre
    des nations.
  gnn-gnn: Yakana yurru ŋula waŋgany nhina marryany'tja ga ŋula nhämiriwnydja, ga
    yakana yurru ŋula yolthu walalanha biyapul wakalkumanydja.
  yal-yal: N xɛɛ faɲine yitɔnma nɛn e xa naxanye xili minima, fitina kamɛ yo mi fa
    e tɔrɔma yamanani. Siyane mi fa e rayagɛ sɔnɔn.
  haw-1868: E hooku ae au iluna i ka mea kanu i kaulana no lakou, aole no hoi lakou
    e pau e i ka pololi ma ka aina, aole e hilahila hou i ka hoinoia e na lahuikanaka.
  arb-NAV: وَأُقِيمُ لَهُمْ مَغْرَساً ذَائِعَ الصِّيتِ، فَلا يَكُونُونَ بَعْدُ ضَحَايَا
    مَجَاعَةٍ فِي الأَرْضِ، وَلا يَتَحَمَّلُونَ بَعْدُ مَشَقَّةَ تَعْيِيرِ الأُمَمِ،
  ewe-ewe: Mana anyigba si xɔ ŋkɔ le eƒe nukuwo ta la wo, womagakpe fu le dɔwuame
    ƒe asi me le woƒe anyigba dzi o, eye dukɔwo magaɖu fewu le wo ŋu azɔ o.
  eng-LEE: And I will raise up for them a plantation for a [perpetual] renown, and
    they shall be no more taken away by hunger in the land, neither bear the shameful
    reproach of the nations any more.
  asm-FB: মই গৌৰৱৰ অৰ্থে তেওঁলোকৰ বাবে এটি পুলি উৎপন্ন কৰিম; তেওঁলোক দেশত আকালৰ দ্বাৰাই
    আৰু বিনষ্ট নহ’ব, বা জাতিবোৰে দিয়া লাজ তেওঁলোকে আৰু ভোগ নকৰিব।
  sus-A: ﭑ عٍ شَ سَنسِ بِلِيٍ رَقَنمَ نّ حَمَنّيٍ يَ شْرِ. كَامّ مُ عٍ سُشُمَ سْنْن،
    عٍ شَ يَافِ عٍ شَ سٍتَرٍحَ كُي.
  fra-SBL: Je leur susciterai une plantation de renom, et ils ne seront plus consumés
    par la famine dans le pays, et ne supporteront plus la honte des nations.
  hbo-hbo: וַהֲקִמֹתִ֥י לָהֶ֛ם מַטָּ֖ע לְשֵׁ֑ם וְלֹֽא־יִהְי֨וּ עֹ֜וד אֲסֻפֵ֤י רָעָב֙
    בָּאָ֔רֶץ וְלֹֽא־יִשְׂא֥וּ עֹ֖וד כְּלִמַּ֥ת הַגֹּויִֽם׃
  piu-2006: '@see-verse:EZK.034.028'
  kik-kik: Nĩngamahe bũrũri ũĩkaine nĩ ũndũ wa kũgĩa magetha, nao matigacooka kũhũũta
    marĩ kũu bũrũri-inĩ ũcio kana maconorithio nĩ ndũrĩrĩ icio.
  fra-NCL: Je ferai pousser pour eux une végétation de renom ; ils ne seront plus
    enlevés par la famine dans le pays, et ils ne porteront plus l’opprobre des nations.
  cek-AK: Nihcae hanah ahmin kamthang takha to ka sak pae han, prae thungah khokhahaih
    om mak ai boeh; Sithaw panoek ai kaminawk mah kasae thuihaih doeh om let mak ai
    boeh.
  cuk-cuk: E-ibmar-gwag-sanmakoedba, e-napaneg nuedga guoed. E-yargi bar ukudmaad
    itogosurmalad, deginbali, dulemar-yar-baid-baidgi-bukwamalad bar egi dodomarbalosulid.
  uig-CYR: Мән улар үчүн даңқи чиққан алаһидә бир бостанлиқ җайни тәминләймән; улар
    қайтидин зиминда ачарчилиқта йигләп қалмайду, яки қайтидин әлләрниң мазақ объекти
    болмайду.
  tel-2017: వాళ్ళ పైరుకు ప్రశాంతంగా పెరిగే వాతావరణం కలిగిస్తాను. వాళ్ళు ఇక ఏమాత్రం
    దేశంలో కరువుకు గురి కారు. ఇతర రాజ్యాలు వారిని చిన్నచూపు చూడరు.
  hat-BSA: Mwen va etabli pou yo yon plantasyon ki plen rekonesans. Yo p ap viktim
    a gwo grangou ankò, ni yo p ap sipòte ensilt a nasyon yo ankò.
  kos-kos: Nga ac sang nu selos acn ma wo fohk we, ac elos ac fah tia sifil masrinsral.
    Mutunfacl saya ac fah tia sifil isrunulos.
  hbo-WLC: וַהֲקִמֹתִ֥י לָהֶ֛ם מַטָּ֖ע לְשֵׁ֑ם וְלֹֽא־יִהְי֨וּ ע֜וֹד אֲסֻפֵ֤י רָעָב֙
    בָּאָ֔רֶץ וְלֹֽא־יִשְׂא֥וּ ע֖וֹד כְּלִמַּ֥ת הַגּוֹיִֽם׃
  ibo-ibo: Aga m enye ha ala nke amaara nke ọma nʼihi ihe na-epupụta nʼime ya, ha
    agaghị abụkwa ndị ụnwụ mekpara ahụ nʼala ahụ ọzọ, maọbụ ihe a na-akwa emo nke
    mba dị iche iche.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ସେମାନଙ୍କର ସୁଖ୍ୟାତି ନିମନ୍ତେ ଏକ ଉଦ୍ୟାନ ଉତ୍ପନ୍ନ କରିବା, ତହିଁରେ
    ସେମାନେ ଦେଶରେ ଦୁର୍ଭିକ୍ଷ ସକାଶୁ ଆଉ କ୍ଷୟ ପାଇବେ ନାହିଁ, କିଅବା ଅନ୍ୟଦେଶୀୟମାନଙ୍କର ଅପମାନ
    ଆଉ ଭୋଗ କରିବେ ନାହିଁ।
  chk-chk: Iwe, üpwe awora tanipi mi mürina fän iter, pwe resap chüen mäla ren echik
    lon ewe fanü, resap pwal chüen itengau me ren chon ekewe mwü.
  rop-rop: Ai garra meigim olabat fam abum olkain sid daga en frut daga wulijim olabat
    kaan neba jidan hanggriwan, en detlot streinja pipul kaan laflafbat langa olabat
    enimo.
  ukr-1871: І дам їм насїннє славне, й не будуть гинути з голоду на землї та терпіти
    погорду від народів.
  deu-1951: Ich will ihnen auch eine berühmte Pflanze erwecken, daß sie nicht mehr
    durch Hunger im Lande weggerafft werden und die Schmähung der Heiden nicht mehr
    tragen müssen.
  eng-JPS: And I will raise up unto them a plantation for renown, and they shall be
    no more consumed with hunger in the land, neither bear the shame of the nations
    any more.
  srp-1865: I podignuæu im biljku za slavu, i neæe više umirati od gladi u zemlji,
    niti æe podnositi sramote od naroda.
  lug-lug: Ndiziwa ensi emanyiddwa olw’ebirime byayo, zireme okulumwa enjala nate
    mu nsi newaakubadde okunyoomebwa amawanga.
  heb-heb: והקמתי להם מטע לשם ולא יהיו עוד אספי רעב בארץ ולא ישאו עוד כלמת הגוים׃
  ben-IRV: কারণ আমি তাদের জন্য শান্তির বাগান তৈরী করব; যাতে তারা দেশের মধ্যে ক্ষুধায়
    তাদের সংহার আর হবে না এবং তারা জাতিদের করা অপমান আর ভোগ করবে না।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਦੇ ਲਈ ਇੱਕ ਚਾਰਗਾਹ ਉਗਾਵਾਂਗਾ ਅਤੇ ਉਹ ਫੇਰ ਕਦੇ ਆਪਣੇ ਦੇਸ ਵਿੱਚ ਭੁੱਖ ਨਾਲ
    ਨਹੀਂ ਮਰਨਗੇ ਅਤੇ ਅੱਗੇ ਨੂੰ ਕੌਮਾਂ ਦੀ ਸ਼ਰਮਿੰਦਗੀ ਨਾ ਸਹਿਣਗੇ।
  mya-JVB: အသရေ ရှိသော ဥယျာဉ် ကိုလည်း သူ တို့အဘို့ ငါပြုစု မည်။ နောက် တဖန်ပြည် ၌ အစာ
    အဟာရ ခေါင်းပါး ၍၊ သူတို့သည်မွတ်သိပ်ခြင်းကို မ ခံရ ကြ။ တပါး အမျိုးသား တို့၏ကဲ့ရဲ့
    ခြင်းကိုလည်း မ ခံရ ကြ။
  hmo-hmo: Bona edia tano be lau ese do lau hanamoa, bona tano ese aniani momo do
    ia havaraia dainai idia be do idia hitolo lou lasi. Bese idauidau taudia ese egu
    orea taudia do idia hereva dika henia lou lasi.
  urd-urd: और मैं उनके लिए एक नामवर पौदा खड़ा करूँगा, और वह फिर कभी अपने मुल्क में
    सूखे से हलाक न होंगे और आगे को क़ौमों का ताना न उठाएँगे।
  rus-SYN: И произведу у них насаждение славное, и не будут уже погибать от голода
    на земле и терпеть посрамления от народов.
  bqc-SIM: Má tↄↄlɛ maa táaede kpámáɛ. Nↄana a kɛnɛ́ sàabu we lↄo. Aaↄ dɛ pↄ́
    sↄ̃́sↄ̃a ũ buiↄnɛ lↄo.
  tcz-CHONGTHU: Chule keiman amaho chu achang leh mim jeh a gam chu kakithansah ding
    ahi. Hijeh a chu kamite avella kellhah jeh a genthei athoh kit tah loudiu ahilouleh
    namdang ten ajumso kit lou diu ahitai.
  mar-mar: कारण मी त्यांच्यासाठी नावाजण्याजोगी लागवड करीन, मग त्यांची पुन्हा देशात
    दुष्काळाने उपासमार होणार नाही. यापुढे राष्ट्रांकडून त्यांना अपमान सहन करावा लागणार
    नाही.
  qub-qub: Paycunapäga fiyupami micuycunatapis wayuchishaj. Chaura yapayga mananami
    muchuycho cangapänachu. Ni juc-lä nasyun runacunapis manami asipangapänachu.
  bqp-bqp: Kon bu gbeɑ wɛ̃ ye yɑ koo yĩsiru yɑri. Bɑ ǹ mɑɑ gɔ̃ɔrun wɑhɑlɑ mɔ̀ ben
    tem sɔɔ. Tɔn tukobu bɑ ǹ mɑɑ bu sekuru dokemɔ.
  hat-hat: M'ap ba yo bon venn tè nan jaden yo. Moun p'ap mouri grangou nan peyi a
    ankò. Lòt nasyon yo p'ap pase yo nan betiz ankò.
  eng-BSB: And I will raise up for them a garden of renown, and they will no longer
    be victims of famine in the land or bear the scorn of the nations.
  eng-WEBPB: I will raise up to them a plantation for renown, and they will no more
    be consumed with famine in the land, and not bear the shame of the nations any
    more.
  kbq-kbq: Ana nehu'na hozama antesaza mopazmia eri kasefa hu'na eri masave hanuge'za,
    ru'enena zamagakura nosanage'za, ru vahe'mo'zanena eme huhavizana huozmantegahaze.
  nhe-BL: “Huan nijchihuas para nochi quiixmatise tlali Israel ipampa nopa yejyectzi
    tzontli tlen nopano moscaltía. Huan queja nopa notlacajhua ayoc quipanose mayantli,
    niyon ayoc quinpinahualtise sequinoc tlaltini tlen fiero ininnemilis.
  gub-BL: Amono putar ywy ikatu ma'e wanupe nehe. Amumaw putar ma'uhez haw Izaew ywy
    rehe har nehe. Amo ywy rehe har nuze'eg urywahyahy kwaw wanehe wà nehe.
  eng-DRA: 'And I will raise up for them a bud of renown: and they shall be no more
    consumed with famine in the land, neither shall they bear any more the reproach
    of the Gentiles.'
