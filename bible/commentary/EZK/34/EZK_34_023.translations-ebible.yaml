verse: EZK.034.023
translations:
  mal-C: ഞാൻ അവയ്ക്കുമേലായി ഒരു ഇടയനെ, എന്റെ ദാസനായ ദാവീദിനെത്തന്നെ നിയമിക്കും. അവൻ
    അവയെ പരിപാലിക്കും; അവൻ അവയെ പരിപാലിച്ച് അവയ്ക്ക് ഇടയനായിത്തീരും.
  deu-TKW: Und ich werde einen einzigen Hirten über sie bestellen, der wird sie weiden,
    nämlich meine Knecht David. Der soll sie weiden und der soll ihr Hirte sein.
  lin-lin: 'Nakotia liboso na yango mobateli moko kaka ya bibwele : Davidi, mosali
    na Ngai ; akoleisa yango, akoluka bolamu na yango mpe akozala mobateli na yango.'
  eng-LSV: And have raised up one shepherd over them, || And he has fed them—My servant
    David, || He feeds them, and he is their shepherd,
  eng-GNV: And I wil set vp a shepherd ouer them, and he shall feede them, euen my
    seruant Dauid, he shall feede them, and he shalbe their shepherd.
  eng-WEBSTER: And I will set up one shepherd over them, and he shall feed them, even
    my servant David; he shall feed them, and he shall be their shepherd.
  nhw-BL: Huan nijtlalis se tlamocuitlahuijquetl catli elis notequipanojca David para
    quinmocuitlahuis noborregojhua. Yaya quintlamacas nomasehualhua huan elis inintlamocuitlahuijca.
  swh-ONEN: Nitaweka juu yao mchungaji mmoja, mtumishi wangu Daudi, naye atawachunga,
    atawachunga na kuwa mchungaji wao.
  bba-bba: Kon nu kpɑro turo wɛ̃ wi u koo nu nɔɔri. U koo yɑriwɑ nɛn sɔm kowo Dɑfidin
    bweserun di. U koo nu nɔɔri kpɑ u n sɑ̃ɑ nin kpɑro ɡeo.
  eng-KJVCPB: And I will set up one shepherd over them, and he shall feed them, even
    my servant David; he shall feed them, and he shall be their shepherd.
  luo-luo: Abiro keto jakwath achiel maritogi, ma en jatichna Daudi, kendo enoritgi
    maber mi enobed jakwadhgi.
  meu-meu: Lau ese mamoe ireḡudia tauna tamona, egu hesiai tauna David, na idia ireḡudia
    tauna ai baina halaoa; ia ese baine ubudia bona baine reḡudia.
  npi-ULB: मेरो दास दाऊदलाई तिनीहरूमाथि म एक जना गोठालो नियुक्त गर्नेछु । त्यसले तिनीहरूको
    गोठालो गर्नेछ, त्‍यसले तिनीहरूलाई खुवाउनेछ, र त्यो नै तिनीहरूका गोठालो हुनेछ ।
  yor-yor: Èmi yóò fi Olùṣọ́-àgùntàn kan ṣe olórí wọn, ìránṣẹ́ mi Dafidi, òun yóò
    sì tọ́jú wọn; òun yóò bọ́ wọn yóò sì jẹ́ Olùṣọ́-àgùntàn wọn.
  pes-OPCB: شبانی بر ایشان خواهم گماشت که ایشان را بچراند، یعنی خدمتگزار خود داوود
    را. او از ایشان مواظبت خواهد کرد و شبان ایشان خواهد بود.
  tgl-ULB: Hihirang ako ng isang pastol sa kanila, at siya ang magpapastol sa kanila—
    ang aking lingkod na si David! Siya ang magpapastol sa kanila; siya ang magiging
    pastol sa kanila!
  cbu-NT: Dapiyaa nuwaanaatsi tputsiri amb zanganchima. Uwsha anush ksutamapan taachiya.
    An kizpurcha wanasiri. Uwaatssin ksutku taachiya.
  hui-hui: Ani helowa i̱naga biabe bia haga agali Debidi aguanene mbira dabowa i̱naga
    sibi uruni baya hangu handayaho helo dabo helolebero.
  mya-mya: သူ​တို့​၏​တစ်​ဦး​တည်း​သော​သိုး​ထိန်း​အ​ဖြစ် ဖြင့် ငါ​၏​အ​စေ​ခံ​ဒါ​ဝိဒ်​ကဲ့​သို့​သော​ဘု​ရင်
    အား​ခန့်​ထား​မည်။ သူ​သည်​သူ​တို့​အား​စောင့် ထိန်း​ကြည့်​ရှု​လိမ့်​မည်။-
  bod-N: ངས་རང་གི་གཡོག་པོ་དཱ་བིད་རྫི་བོར་བསྐོས་ནས། དེས་ལུག་ཁྱུ་ལ་ལྟ་སྐྱོང་བྱས་ནས་འཚོ་བར་འགྱུར་ལ།
    ལུག་ཁྱུ་འཚོས་ནས་དེ་དག་གི་རྫི་བོ་བྱེད་དོ། །
  sna-sna: Ndichaisa pamusoro pawo mufudzi mumwe chete, muranda wangu Dhavhidhi uye
    achaafudza; iye achaafudza agova mufudzi wawo.
  spa-BLM: Pondré un solo pastor sobre ellas, y él las apacentará, mi siervo David.
    Él las apacentará y será su pastor.
  cac-cac: A in ol vac'och junoc stan̈vumal eb' in chon̈ab' chi', aton in checab'
    yin̈tilal vin̈aj David. A ol ex tan̈van icha junoc tan̈vum calnel vach' syutej
    stan̈van noc' scalnel.
  swh-ULB: Nitaweka juu yao mchungaji mmoja, mtumishi wangu Daudi. Atawachunga, atawalisha,
    na atakuwa mchungaji wao.
  bel-bel: І пастаўлю над імі аднаго пастыра, які будзе пасьвіць іх, раба Майго Давіда;
    ён будзе пасьвіць іх і ён будзе ў іх за пастыра.
  deu-ELBBK: 'Und ich werde einen Hirten über sie erwecken, und er wird sie weiden
    – meinen Knecht David: Der wird sie weiden, und der wird ihr Hirte sein.'
  mbb-OT: Ebeǥayan ku sikandan te sevaha he tig-elima he kevuwazan te suluǥuen ku
    he si David. Iyan sikandin ed-atur wey egkehimu he ed-elima.
  mal-2015: അവയെ മേയിക്കേണ്ടതിന്നു ഞാൻ ഒരേ ഇടയനെ അവെക്കായി നിയമിക്കും; എന്റെ ദാസനായ
    ദാവീദിനെ തന്നേ; അവൻ അവയെ മേയിച്ചു അവെക്കു ഇടയനായിരിക്കും.
  rmc-rmc: Ačhavava upral lende jekhe pasťjeris, mire služobňikos le David, a ov len
    pašinela; pašinela len a ela lengro pasťjeris.
  pes-OPV: و یک شبان بر ایشان خواهم گماشت که ایشان را بچراند یعنی بنده خود داودرا
    که ایشان را رعایت بنماید و او شبان ایشان خواهد بود.
  ron-1924: Вой пуне песте еле ун сингур пэстор, каре ле ва паште, ши ануме пе Робул
    Меу Давид; Ел ле ва паште, Ел ва фи пэсторул лор.
  ben-OBCV: আমি তাদের উপর এক পালককে নিযুক্ত করব, আমার দাস দাউদকে, যে তাদের পালন করবে;
    সে তাদেরকে চরাবে এবং তাদের পালক হবে।
  som-som: Oo waxaan iyaga u yeeli doonaa adhijir keliya oo iyaga jira, oo isaguna
    wuu daajin doonaa, oo kaasu waa addoonkayga Daa'uud. Isagaa daajin doona, oo adhijir
    buu u ahaan doonaa.
  lat-VUC: '[Et suscitabo super eas pastorem unum qui pascat eas, servum meum David:
    ipse pascet eas, et ipse erit eis in pastorem.'
  eng-ASVBT: And I will set up one shepherd over them, and he shall feed them, even
    my servant David; he shall feed them, and he shall be their shepherd.
  ita-1885: 'E susciterò sopra loro un Pastore, che le pasturerà, cioè: Davide, mio
    servitore; egli le pasturerà, e sarà loro per pastore.'
  eng-LXXUP: And I will raise up one shepherd over them, and he shall tend them, even
    my servant David, and he shall be their shepherd;
  eng-ULB: I will set over them one shepherd, my servant David. He will shepherd them,
    he will feed them, and he will be their shepherd.
  spa-VBL: Pondré a un solo pastor a cargo de ellas, mi siervo David, y él las cuidará.
    Él las cuidará y será su pastor.
  fra-_FOB: 'J''établirai sur elles un seul pasteur qui les paîtra: David, mon serviteur;
    il les paîtra, et il sera lui-même leur pasteur;'
  mal-mal: അവയെ മേയിക്കേണ്ടതിന് ഞാൻ ഒരു ഇടയനെ അവക്കായി നിയമിക്കും; എന്റെ ദാസനായ ദാവീദിനെ
    തന്നെ; അവൻ അവയെ മേയിച്ച്, അവയ്ക്ക് ഇടയനായിരിക്കും.
  urd-GVR: Maiṅ un par ek hī gallābān yānī apne ḳhādim Dāūd ko muqarrar karūṅga jo
    unheṅ charā kar un kī dekh-bhāl karegā. Wuhī un kā sahīh charwāhā rahegā.
  suz-BL: गो मेको आन कली गोठला का वोइक्‍नुङ। आं गेय पाइब दाऊद कली वोइक्‍नुङ। मिनु
    मेकोम मेको आन कली कोव़ब। मेको आन कली योव़शा मेको आन गोठला दुम्‍ब। इजीकीएल ३७:२४;
    येरमीया ३०:९; होसे ३:५; यूहन्‍ना १०:१४-१६
  eng-NOY: And I will raise up one shepherd over them, and he shall feed them, even
    my servant David; he shall feed them, and he shall be their shepherd.
  ita-1927: 'E susciterò sopra d’esse un solo pastore, che le pascolerà: il mio servo
    Davide; egli le pascolerà, egli sarà il loro pastore.'
  ckb-ckb: یەک شوانی بۆ دادەنێم، کە داودی بەندەمە، ئەو دەیلەوەڕێنێت و ئەو دەبێت بە
    شوانی.
  eng-BBE: And I will put over them one keeper, and he will give them food, even my
    servant David; he will give them food and be their keeper.
  kan-OKCV: ನಾನು ಅವುಗಳ ಮೇಲೆ ಒಬ್ಬ ಕುರುಬನನ್ನು ನೇಮಿಸುವೆನು; ಅವನು ಅವುಗಳನ್ನು ಮೇಯಿಸುತ್ತಾನೆ.
    ನನ್ನ ಸೇವಕನಾದ ದಾವೀದನೇ ಅವುಗಳನ್ನು ಮೇಯಿಸಿ ಅವುಗಳಿಗೆ ಕುರುಬನಾಗುತ್ತಾನೆ.
  tam-2017: அவர்களை மேய்க்கும்படி என்னுடைய தாசனாகிய தாவீது என்னும் ஒரே மேய்ப்பனை நான்
    அவர்கள்மேல் விசாரிப்பாக இருக்க ஏற்படுத்துவேன்; இவர் அவர்களை மேய்த்து, இவரே அவர்களுக்கு
    மேய்ப்பனாக இருப்பார்.
  spa-RV-1909: 'Y despertaré sobre ellas un pastor, y él las apacentará; á mi siervo
    David: él las apacentará, y él les será por pastor.'
  ron-BTF: Și voi ridica un singur păstor peste ele și el le va paște, servitorul
    meu David; el le va paște și va fi păstorul lor.
  eng-WEBP: I will set up one shepherd over them, and he will feed them, even my servant
    David. He will feed them, and he will be their shepherd.
  eng-FBV: I will put one shepherd in charge of them, my servant David, and he will
    take care of them. He will take care of them and be their shepherd.
  nld-1939: 'Ik zal over hen één Herder aanstellen, om ze te hoeden: mijn dienaar
    David. Die zal ze weiden, een echte herder voor hen zijn.'
  nch-BL: Huan nijtalis se tamocuitahuijquet cati elis notequipanojca David para quinmocuitahuis
    noborregojhua. Yaya quintamacas nomasehualhua huan elis inintamocuitahuijca.
  vie-1934: Ta sẽ lập trên chúng nó chỉ một kẻ chăn, người sẽ chăn chúng nó, tức là
    Đa-vít, tôi tớ ta. Aáy là người sẽ chăn chúng nó, người sẽ làm kẻ chăn chúng nó.
  hin-CV: मैं उनके ऊपर एक चरवाहा, अपने सेवक दावीद को ठहराऊंगा, और वह उनको चराएगा;
    वह उनको चराएगा और उनका चरवाहा होगा.
  spa-BES: Y pondré sobre ellos un pastor, y él les dará comida, mi siervo David;
    Él les dará comida y las cuidará. Él será su pastor.
  tdx-tdx: Le hampitroareko ty mpiarake hifehe iareo, le ho razañe’e, ty mpitoroko
    Davide izay; ie ty hiarake, ie ty ho mpiara’ iareo.
  tha-KJV: และเราจะตั้งผู้เลี้ยงแกะผู้​หน​ึ่งไว้เหนือเขา คือดาวิดผู้​รับใช้​ของเรา
    และท่านจะเลี้ยงเขาทั้งหลาย ท่านจะเลี้ยงเขาและจะเป็นผู้เลี้ยงของเขา
  por-BR-2018: 'E levantarei sobre elas um pastor, e ele as apascentará: a meu servo
    Davi; ele as apascentará, e ele será o pastor delas.'
  deu-ELO: 'Und ich werde einen Hirten über sie erwecken, und er wird sie weiden,
    meinen Knecht David: der wird sie weiden, und der wird ihr Hirt sein.'
  eng-WYC-2018: and I shall raise on those one shepherd, my servant David, that shall
    feed those; he shall feed them, and he shall be a shepherd to them. (and I shall
    raise upon them one shepherd, my servant David, who shall feed them; yea, he shall
    feed them, and he shall be their shepherd.)
  epo-epo: Kaj Mi starigos super ili unu paŝtiston, kiu paŝtos ilin, Mian servanton
    David; li paŝtos ilin, kaj li estos por ili paŝtisto.
  uig-PIN: Mǝn ularning üstigǝ bir padiqini tiklǝymǝn, u ularni baⱪidu; u bolsa Mening
    ⱪulum Dawut; u ularni beⱪip, ularƣa padiqi bolidu;
  beo-beo: 'Na da ilima hina bagade, Na hawa: hamosu dunu Da:ibidi defele, ilima imunu.
    E da ili noga:le ouligimu.'
  tpi-OTNT: Na bai mi makim wanpela man bilong lain bilong wokman bilong mi Devit,
    na bai mi putim em i stap wasman bilong ol sipsip bilong mi na bai em i ken lukautim
    ol gut.
  hau-SA: Zan sa musu makiyaya guda, bawana Dawuda, zai kuwa lura da su; zai kula
    da su ya kuma zama makiyayinsu.
  uig-LAT: Men ularning üstige bir padichini tikleymen, u ularni baqidu; u bolsa Méning
    qulum Dawut; u ularni béqip, ulargha padichi bolidu;
  nde-nde: Phezu kwazo ngizabeka umelusi oyedwa, inceku yami uDavida, uzazelusa; uzazelusa
    abe ngumelusi wazo.
  ton-ton: 'Pea te u fokotuʻu ha tauhi pe taha kiate kinautolu, pea te ne fafanga
    kinautolu, ʻio, ʻa ʻeku tamaioʻeiki ko Tevita: ko ia ia te ne fafanga ʻakinautolu,
    pea ko ia ia te ne tauhi kiate kinautolu.'
  ces-1613: A vzbudím nad nimi pastýře jednoho, kterýž je pásti bude, služebníka svého
    Davida. Tenť je pásti bude, a ten bude jejich pastýřem.
  eng-WMB: I will set up one shepherd over them, and he will feed them, even my servant
    David. He will feed them, and he will be their shepherd.
  tam-TCV: நான் என் அடியவனாகிய தாவீதை அவைகளின் ஒரே மேய்ப்பனாக ஏற்படுத்துவேன். அவன்
    அவைகளைப் பராமரிப்பான். அவன் அவைகளைப் பராமரித்து, அவைகளின் மேய்ப்பனாய் இருப்பான்.
  ceb-ULB: Itugyan ko kanila ang usa ka magbalantay, ang akong alagad nga si David.
    Siya maoy magbantay kanila, pakaonon niya sila, ug siya maoy ilang magbalantay.
  pol-UBG: I ustanowię nad nimi jednego pasterza, który będzie je pasł, mego sługę
    Dawida. On będzie je pasł i on będzie ich pasterzem.
  agr-agr: Mina inakeg David mina umigtujakua nunú uwijan kuitamkati tusan ataktu
    untsuktatjai.
  kyc-kyc: Nambame kiŋi mende nambana kendemande akali Dapiti yalende mairu. Mairunu
    dokome sipisipi peparaena rapu pingi mendaki doko ingyuo karapala baame mondo
    lao rapu pira.
  urd-GVU: مَیں اُن پر ایک ہی گلہ بان یعنی اپنے خادم داؤد کو مقرر کروں گا جو اُنہیں
    چَرا کر اُن کی دیکھ بھال کرے گا۔ وہی اُن کا صحیح چرواہا رہے گا۔
  deu-1912: Und ich will ihnen einen einigen Hirten erwecken, der sie weiden soll,
    nämlich meinen Knecht David. Der wird sie weiden und soll ihr Hirte sein,
  ntj-ntj: Palunyalu-rna ngurrkarntanku wati kutjulu-tjananya tjiipu pirninya miranykanyira
    kanyiratjaku. Wati nyarra puurrpa Tayipirrku wartangkatja-rna ngurrkarntanku.
    Nyangka-tjananya mirrkangka parltjara miranykanyira kanyinma.
  kan-2017: “‘ನನ್ನ ಹಿಂಡನ್ನು ಕಾಯಲಿಕ್ಕೆ ಒಬ್ಬನೇ ಕುರುಬನನ್ನು ನೇಮಿಸುವೆನು; ನನ್ನ ಸೇವಕನಾದ ದಾವೀದನೆಂಬ
    ಆ ಕುರುಬನು ಅದನ್ನು ಮೇಯಿಸುವನು; ಹೌದು, ಅದರ ಕುರುಬನಾಗಿ ಅದನ್ನು ಮೇಯಿಸುತ್ತಾ ಬರುವನು.
  yap-yap: Bay gu pi’ ngorad ba pilung ni bod e tapigpig rog i David nge par ni go’
    ir e ngi i gafaliyrad, ma bay i ayuwegrad.
  hlt-MCSB: Amih aka dawn te pakhat ka thoh pah vetih amih te a luem puei ni. Ka sal
    David loh amih te a luem puei vetih amah te amih aka dawn la om ni.
  mdy-ETH: ዔያቶም ታኣኒ ፔቴ ሄንቃያ፥ ታ ዓይላሢ ዳውቴ ጉዴያ ዒዛ ዜርፃፓ ታኣኒ ዔቂሳንዳኔ፤ ዒዚ ዔያቶ ዛጊ ሄንቃንዳኔ፥
    ሃሣ ካፓንዳኔ።
  twi-ASANTE: Mɛma odwanhwɛfoɔ baako, me ɔsomfoɔ Dawid, ahwɛ wɔn so, na ɔbɛyɛn wɔn
    na wayɛ wɔn hwɛfoɔ.
  eng-WEBU: I will set up one shepherd over them, and he will feed them, even my servant
    David. He will feed them, and he will be their shepherd.
  wal-wal: Taani eta bollan issi henttanchchaa, ta ashkkaraa Daawita sunttana; i eta
    heemmananne etau henttanchcha gidana.
  spa-PDDPT: 'Levantaré sobre ellas a un pastor: a mi esclavo David. Él las apacentará
    y será su pastor.'
  gun-gun: Ha'e kuery pe peteĩ ambou 'rã opena va'erã omongaru porã aguã. Xerembiguai
    Davi ae 'rã omongaru ha'e opena.
  ilo-ULB: Mangisaadakto iti maysa nga agpastor kadakuada, ket ipastornanto ida—ti
    adipenko a ni David! Ipastornanto ida; agbalinto isuna a pastorda!
  kpg-kpg: Au gaa wanga gi digaula di King dela e hai gadoo be dagu dangada hai hegau
    go David, e hai di Hagaloohi ni digaula, gei Mee ga madamada humalia i digaula.
  uig-ARA: مەن ئۇلارنىڭ ئۈستىگە بىر پادىچىنى تىكلەيمەن، ئۇ ئۇلارنى باقىدۇ؛ ئۇ بولسا
    مېنىڭ قۇلۇم داۋۇت؛ ئۇ ئۇلارنى بېقىپ، ئۇلارغا پادىچى بولىدۇ؛
  sus-sus: N xuruse dɛmadonyi nde tima nɛ n ma xurusee xun ma, naxan fama e dɛ madonde
    a ki ma. N ma konyi Dawuda nan na ki.
  pon-2006: I pahn kihong irail emen nanmwarkien me duwehte ei ladu Depit pwe en wiahla
    sileparail tehmen, oh en kin apwahpwalih irail.
  jae-jae: Aê oc jakêŋ ŋoc sakiŋwaga Dawid êtu êsêacnêŋ gejobwaga. Eŋ oc êlôm êsêac
    ma êtu nêŋ ŋacgejob ŋanô.
  ksd-ksd: Ma ina tibe tikai ka ra tena varbalaurai pi na tabar diat, nina ba kaugu
    tultul David; na tabar diat, ma ia iat kadia tena varbalaurai.
  grc-BRENT: Καὶ ἀναστήσω ἐπʼ αὐτοὺς ποιμένα ἕνα, καὶ ποιμανεῖ αὐτοὺς, τὸν δοῦλόν
    μου Δαυὶδ, καὶ ἔσται αὐτῶν ποιμὴν,
  ind-AYT: Dan, Aku akan menempatkan atas mereka seorang gembala, yaitu hamba-Ku Daud,
    dan ia akan menggembalakan mereka dan menjadi gembala mereka.
  nya-nya: Ndidzaziyikira mʼbusa mmodzi, mtumiki wanga Davide. Iyeyo ndiye azidzazisamala.
    Adzakhala mʼbusa wawo.
  hrv-hrv: 'Postavit ću im jednoga pastira koji će ih pasti, slugu svoga Davida: on
    će ih sam pasti i bit će im pastir,'
  mps-mps: Tama eno ena sę bidi Devitgo hanide bidi me deli sa munama, tama aga eno
    sipsip dabe tonaluabo bidi nigilama, tama agai eno sipsip dabe augwali bugagia
    tonalumainu yaibao.
  tpi-tpi: Na bai mi makim wanpela man bilong lain bilong wokman bilong mi Devit,
    na bai mi putim em i stap wasman bilong ol sipsip bilong mi na bai em i ken lukautim
    ol gut.
  dan-1931: Jeg sætter én Hyrde over dem, min Tjener David, og han skal vogte dem;
    han skal vogte dem, og han skal være deres Hyrde.
  vie-OVCB: Ta sẽ lập lên một người chăn là Đa-vít, đầy tớ Ta. Người sẽ cho chúng
    ăn và làm người chăn của chúng.
  guj-2017: હું તેઓના પર એક ઘેંટાપાળક ઊભો કરીશ, મારો સેવક દાઉદ તેઓનું પોષણ કરશે. તે
    તેઓનું પોષણ કરશે; તે તેઓનો ઘેંટાપાળક બનશે.
  pon-2006A: I pahn kihong irail emen nanmwarkien me duwehte ei ladu Depit pwe en
    wiahla sileparail tehmen, oh en kin apwahpwalih irail.
  por-BRBSL: eu criarei um pastor sobre elas, e ele as alimentará, inclusive meu servo
    David. Ele os alimentará e será o pastor deles.
  cth-cth: Tukhoumkung buet touh ka rawi pouh vaiteh, ahni ni a kawk han. Kaie ka
    san Devit ni ahnimouh a kawk vaiteh, ama teh kakhoumkung lah ao vaiteh a kawkhik
    han.
  twi-twi: Mɛma oguanhwɛfo baako, me somfo Dawid, ahwɛ wɔn so, na ɔbɛyɛn wɔn na wayɛ
    wɔn hwɛfo.
  hlt-hlt: Amih aka dawn te pakhat ka thoh pah vetih amih te a luem puei ni. Ka sal
    David loh amih te a luem puei vetih amah te amih aka dawn la om ni.
  tbz-SIM: kɛ́duɔ́ nkɛ̀ n kóo tɔ̃ntì Dɑfitii nɑɑ́ n kóo pecɛ̃nti, wèè yó ndɑkɛ m pe
    kpɛ́í, weè yó ntú n kóo pecɛ̃nti omɑ́ɑ̀.
  msy-2020: “Kɨ uan ingangarir gumazim Devit, an ikɨzimɨn gumazitam amɨseveghtɨ, a
    sipsipbagh eghuvir gumazimɨn ikiam. Egh a deravɨra dar ganam.
  dop-dop: Mɑɑ lǝsɩ mɑ kɑlǝkʋ kɛ tiikilu kʋlʋm, nɑ ɩ́ tiiki-kʋ. Pʋntʋ ɩnǝɣǝlɛ mɑ tǝmlɛ
    tʋ Tɑfiiti. Ɩnɩ ɩ kɑ pǝsǝnɑ kʋ tiikilu nɑ ɩ́ tiiki-kʋ.
  azb-azb: Başlarına onları otaran yeganə çoban olaraq qulum Davudu qoyacağam. Onları
    o otaracaq, çobanları da o olacaq.
  eng-DBY: 'And I will set up one shepherd over them, and he shall feed them, even
    my servant David: he shall feed them, and he shall be their shepherd.'
  hin-2017: मैं उन पर ऐसा एक चरवाहा ठहराऊँगा जो उनकी चरवाही करेगा, वह मेरा दास दाऊद
    होगा, वही उनको चराएगा, और वही उनका चरवाहा होगा। (यहे. 37:24)
  wol-KYG: «Gannaaw loolu maa leen di waajalal ab sàmm bu leen di sàmm. Kookooy Daawuda
    sama jaam bi. Moom moo leen di foral, mooy doon seen sàmm.
  eng-YLT: And have raised up over them one shepherd, And he hath fed them — my servant
    David, He doth feed them, and he is their shepherd,
  kne-kne: Mo makdeng di, isaad ko di ari ay mangituray en daida ay kaman si David
    ay nansilsilbi en sak-en ed idi. Sisya di es-esa ay mangayowan en daida.
  eng-WYC-2017: and I shall raise on those [or them] one shepherd, my servant David,
    that shall feed those [or them]; he shall feed them, and he shall be a shepherd
    to them.
  eng-WMBB: I will set up one shepherd over them, and he will feed them, even my servant
    David. He will feed them, and he will be their shepherd.
  urd-GVH: मैं उन पर एक ही गल्लाबान यानी अपने ख़ादिम दाऊद को मुक़र्रर करूँगा जो उन्हें
    चराकर उनकी देख-भाल करेगा। वही उनका सहीह चरवाहा रहेगा।
  rug-rug: Kote vekoa Rau si keke sepati, sa Qua nabulu Devita, pude kopuni, meke
    asa kote kopuni meke kote asa sa dia Sepati.
  gaz-gaz: Ani tiksee tokko jechuunis garbicha koo Daawitiin isaanittan ramada; inni
    isaan eega; tiksee isaaniis ni taʼa.
  fra-LSG: J’établirai sur elles un seul pasteur, qui les fera paître, mon serviteur
    David; il les fera paître, il sera leur pasteur.
  gnn-gnn: Bala ŋarra yurru nherraṉ yuṯanhana ŋurruŋunhanydja buŋgawanha, ŋayi yukurra
    yurru nhina ŋamakurru'na wal'ŋu dhikana, bitjanna bitjarra ŋunhi ŋarraku djämamirri
    buŋgawa Daypit yäku ŋäthili wal'ŋu be. Ŋayinydja yurru ŋunhi waŋgany ŋayipi bukmakkunydja
    ŋuriki djäkamirri, ga djäkanydja ŋayi yurru marrtji ŋamathamana dhikana walalaŋgu.
  yal-yal: N xuruse raba keden pe dɔxɔma nɛn e xun na, naxan e rabama, n ma walikɛɛn
    Dawuda. A e masuxuma nɛn, a yi findi e yɛɛratiin na.
  iou-iou: Täŋkaŋ yawaknaye u watäni itta intäjukun äma kubä piä ämana Devit udewani
    iwoyäŋpäŋ teŋira yawak unita watäni säkgämän api irek.
  haw-1868: A e hoonoho aku au i ke kahuhipa hookahi maluna o lakou, a e hanai oia
    ia lakou, o ka'u kauwa, o Davida, e hanai oia ia lakou, a oia auanei ko Iakou
    kahuhipa.
  arb-NAV: وَأَنْصِبُ عَلَيْهَا رَاعِياً وَاحِداً عَبْدِي دَاوُدَ يَرْعَاهَا بِنَفْسِهِ
    وَيَكُونُ لَهَا رَاعِياً أَمِيناً.
  ewe-ewe: Mana alẽkplɔla ɖeka nye dɔla David nakplɔ wo, eye wòakpɔ wo dzi abe woƒe
    alẽkplɔla ene.
  eng-LEE: 'And I will appoint over them one shepherd, and he shall feed them, namely,
    my servant David: he it is that shall feed them, and he it is that shall be unto
    them for a shepherd.'
  asm-FB: আৰু মই সেইবোৰৰ ওপৰত এজন মাত্ৰ ৰখীয়া মোৰ দাস দায়ুদক নিযুক্ত কৰিম! তেওঁ
    সেইবোৰক প্ৰতিপালন কৰিব; তেৱেঁই সেইবোৰক প্ৰতিপালন কৰি সেইবোৰৰ ৰখীয়া হ’ব।
  sus-A: ﭑ شُرُ سٍ دّ مَدٌنيِ ندٍ تِمَ نّ ﭑ مَ شُرُ سٍيٍ شُن مَ، نَشَن قَمَ عٍ دّ
    مَدٌندٍ عَ كِ مَ. ﭑ مَ كٌنيِ دَوُدَ نَن نَ كِ.
  fra-SBL: J'établirai sur elles un seul berger, et il les paîtra, mon serviteur David.
    Il les fera paître, et il sera leur berger.
  hbo-hbo: וַהֲקִמֹתִ֨י עֲלֵיהֶ֜ם רֹעֶ֤ה אֶחָד֙ וְרָעָ֣ה אֶתְהֶ֔ן אֵ֖ת עַבְדִּ֣י דָוִ֑יד
    ה֚וּא יִרְעֶ֣ה אֹתָ֔ם וְהֽוּא־יִהְיֶ֥ה לָהֶ֖ן לְרֹעֶֽה׃
  piu-2006: '@see-verse:EZK.034.022'
  pjt-pjt: '@see-verse:EZK.034.022'
  kik-kik: Nĩngaciarahũrĩra mũrĩithi ũmwe, nake nĩ Daudi ndungata yakwa, na nĩwe ũgaacirĩithagia;
    agaacirĩithagia na atuĩke mũrĩithi wacio.
  fra-NCL: Je leur susciterai un seul pasteur, — et il les fera paître, — mon serviteur
    David ; c’est lui qui les paîtra, et c’est lui qui sera pour elles un pasteur.
  cek-AK: Nihcae nuiah tuu toepkung maeto ka suek han, anih mah tuunawk to pacah tih,
    ka tamna David loe tuu toep kami ah om ueloe, tuunawk to pacah tih, tiah thuih.
  cuk-cuk: Geb degine, sibad-wawaad-edarbed-wargwen an ega barmidagoed, an-mai-David,
    adi, wemar-akoed, degi, ebi walagwen sibad-edarbedga guoed.
  uig-CYR: Мән уларниң үстигә бир падичини тикләймән, у уларни бақиду; у болса Мениң
    қулум Давут; у уларни беқип, уларға падичи болиду;
  tel-2017: వాటిని మేపడానికి నేను నా సేవకుడు దావీదును వాటి మీద కాపరిగా నియమిస్తాను.
    అతడు వాటికి కాపరిగా ఉండి వాటిని మేపుతాడు.
  hat-BSA: Konsa, Mwen va plase sou yo yon sèl bèje, sèvitè Mwen an, David e li va
    bay yo manje. Li va bay yo manje li menm e li va vin bèje yo.
  kos-kos: Nga ac fah sang sie tokosra lalos in oana David, mwet kulansap luk, elan
    mwet shepherd sefanna lalos, ac el ac fah liyalosyang.
  hbo-WLC: וַהֲקִמֹתִ֨י עֲלֵיהֶ֜ם רֹעֶ֤ה אֶחָד֙ וְרָעָ֣ה אֶתְהֶ֔ן אֵ֖ת עַבְדִּ֣י דָוִ֑יד
    ה֚וּא יִרְעֶ֣ה אֹתָ֔ם וְהֽוּא־יִהְיֶ֥ה לָהֶ֖ן לְרֹעֶֽה׃
  ibo-ibo: Aga m edobe otu onye ọzụzụ atụrụ nke ga-elekọta ndị m, ọ bụladị ohu m Devid.
    Ya onwe ya ga-elekọta ha, bụrụkwa onye ọzụzụ atụrụ nye ha.
  ory-ory: ଆଉ, ଆମ୍ଭେ ସେମାନଙ୍କ ଉପରେ ଏକ ପାଳକ, ଅର୍ଥାତ୍‍, ଆମ୍ଭର ଦାସ ଦାଉଦଙ୍କୁ ନିଯୁକ୍ତ କରିବା,
    ତହିଁରେ ସେ ସେମାନଙ୍କୁ ଚରାଇବ ଓ ସେ ସେମାନଙ୍କର ପାଳକ ହେବ।
  chk-chk: Iwe, üpwe awisa eman chök chon mas pwe epwe tümwünüür. I epwe usun chök
    nei chon angang Tafit, epwe foleniir, epwe pwal ar chon mas.
  rop-rop: “Afta na, ai garra gibit yumob wanbala stakmen brom det femili lain blanga
    main wekinmen King Deibid. Yumob holot hu jidan strongbala en detlot hu jidan
    wikwan garra abum seimwan stakmen en im garra lukaftumbat yumob brabli gudbalawei.
  ukr-1871: І поставлю над вами єдиного пастиря, що пасти ме їх, — слугу мого з роду
    Давидового; він буде їх пасти, він буде пастирем над ними.
  deu-1951: Ich will ihnen einen einzigen Hirten erwecken, der sie weiden soll, nämlich
    meinen Knecht David; der soll sie weiden, und der soll ihr Hirte sein.
  eng-JPS: And I will set up one shepherd over them, and he shall feed them, even
    My servant David; he shall feed them, and he shall be their shepherd.
  srp-1865: I podignuæu im jednoga pastira koji æe ih pasti, slugu svojega Davida;
    on æe ih pasti i biæe im pastir.
  lug-lug: Ndiziwa omusumba omu, omuweereza wange Dawudi, alizirunda; alizirabirira
    era aliba musumba waabwe.
  heb-heb: והקמתי עליהם רעה אחד ורעה אתהן את עבדי דויד הוא ירעה אתם והוא יהיה להן
    לרעה׃
  ben-IRV: আমি তাদের ওপরে একমাত্র পালককে ওঠাবো তিনি তাদের পালক হবেন।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਲਈ ਇੱਕ ਆਜੜੀ ਕਾਇਮ ਕਰਾਂਗਾ ਅਤੇ ਉਹ ਉਹਨਾਂ ਨੂੰ ਚਾਰੇਗਾ ਅਰਥਾਤ ਮੇਰਾ ਦਾਸ
    ਦਾਊਦ, ਉਹ ਹੀ ਉਹਨਾਂ ਨੂੰ ਚਾਰੇਗਾ ਅਤੇ ਉਹੀ ਉਹਨਾਂ ਦਾ ਆਜੜੀ ਹੋਵੇਗਾ।
  mya-JVB: သိုးထိန်း တဦး ကိုလည်း ငါခန့်ထား ၍ သူသည် ကျွေးမွေး လိမ့်မည်။ ငါ ၏ကျွန် ဒါဝိဒ်
    သည် သူ တို့ကို ကျွေးမွေး ၍ သိုးထိန်း လုပ် ရလိမ့်မည်။
  hmo-hmo: Bona lau ese mamoe naria tauna tamona, egu hesiai tauna Davida bamona,
    idia dekenai do lau henia. Ia ese idia do ia naria.
  urd-urd: और मैं उनके लिए एक चौपान मुक़र्रर करूँगा और वह उनको चराएगा, या'नी मेरा
    बन्दा दाऊद, वह उनको चराएगा और वही उनका चौपान होगा।
  rus-SYN: И поставлю над ними одного пастыря, который будет пасти их, раба Моего
    Давида; он будет пасти их и он будет у них пастырем.
  bqc-SIM: Má sãdãna dilɛnɛ́ mɛ̀ndo ma zↄ̀blena Davidi bui ũ. Aↄ dɛ ń dãna ũ,
    a laaidↄmá, i ń gwa.
  tcz-CHONGTHU: Chule amaho chunga chu kelngoi ching phatah khat kachapa David kapansah
    ding ahi. Aman avah uva chule aching uva pang ding ahi.
  mar-mar: मग मी त्यांच्यावर एक मेंढपाळ नेमीन व तो त्यांना चारील आणि माझा सेवक दावीद,
    ह्याला मी मेंढपाळ म्हणून नेमीन. तो त्यांस चारील; तो त्यांच्यावर मेंढपाळ होईल.
  qub-qub: Nogami camacächishaj juc uyshëru paycunata ricananpaj. Chay uyshëruga canga
    sirbimajnë Davidmi. Paytami churashaj japallan uyshërö cananpaj. Chauraga paynami
    michejnin canga.
  bqp-bqp: Kon nu kpɑro turo wɛ̃ wi u koo nu nɔɔri. U koo yɑriwɑ nɛn sɔm kowo Dɑfidin
    bweserun di. U koo nu nɔɔri kpɑ u n sɑ̃ɑ nin kpɑro geo.
  hat-hat: M'ap ba yo yon wa k'ap tankou David, sèvitè m' lan. Se li menm ki pral
    okipe yo, k'ap mennen yo manje. Se li menm k'ap gadò yo.
  eng-BSB: I will appoint over them one shepherd, My servant David, and he will feed
    them. He will feed them and be their shepherd.
  eng-WEBPB: I will set up one shepherd over them, and he will feed them, even my
    servant David. He will feed them, and he will be their shepherd.
  kbq-kbq: Ana nehu'na magoke sipisipi afu kva ne' Devitina Nagri eri'za ne' azeri
    otisugeno mani'neno ne'zana nezamino kegava huzmantegahie.
  nhe-BL: Huan nijtlalis se tlamocuitlahuijquetl tlen elis notlatequipanojca David
    para quinmocuitlahuis noborregojhua. Yaja quintlamacas notlacajhua huan elis inintlamocuitlahuijca.
  gub-BL: Amono putar tuwihawete hereimaw wanupe nehe. Nuzawy kwaw heremiruze'eg Tawi
    a'e nehe. Xo a'e zo wiko putar wanehe uzekaiw ma'e romo nehe. Wiko putar wamono'ogar
    romo nehe. Uzekaiw putar wanehe nehe.
  eng-DRA: 'AND I WILL SET UP ONE SHEPHERD OVER THEM, and he shall feed them, even
    my servant David: he shall feed them, and he shall be their shepherd.'
