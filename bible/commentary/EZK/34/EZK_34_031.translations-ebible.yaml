verse: EZK.034.031
translations:
  mal-C: എന്റെ മേച്ചിൽസ്ഥലത്തെ ആടുകളായ നിങ്ങൾ എന്റെ സ്വന്തം ആടുകളാണ്, ഞാൻ നിങ്ങളുടെ
    ദൈവവും, എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.’ ”
  deu-TKW: 'Ihr aber seid meine Schafe; die Schafe meiner Weide seid ihr: ich bin
    euer Gott! ist der Spruch des Herrn Jahwe.'
  lin-lin: Bino, bibwele na Ngai, bibwele oyo naleisaka, bozali bato ; mpe Ngai, nazali
    Nzambe na bino, elobi Nkolo Yawe. › »
  eng-LSV: And you, My flock, the flock of My pasture, || You [are] men [and] I [am]
    your God, || A declaration of Lord YHWH!”
  eng-GNV: And yee my sheepe, the sheepe of my pasture are men, and I am your God,
    saith the Lord God.
  eng-WEBSTER: And ye my flock, the flock of my pasture, are men, and I am your God,
    saith the Lord GOD.
  nhw-BL: Quena, amojuanti annoborregojhua catli anitztoque ipan nopotrero. Annomasehualhua
    huan na niitztoc niamoTECO. Quej nopa na, niDIOS Catli Más Nijpiya Tlanahuatili,
    niquijtohua.”
  swh-ONEN: Ninyi ni kondoo wangu, kondoo wa malisho yangu, ninyi ni watu wangu, nami
    ni Mungu wenu, asema Bwana Mwenyezi.’ ”
  bba-bba: Be nɛn tɔmbu, beyɑ bɑ sɑ̃ɑ nɛn yɑ̃ɑ ni nɑ nɔɔrimɔ mi. Domi nɑ sɑ̃ɑwɑ ben
    Yinni. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: And ye my flock, the flock of my pasture, are men, and I am your God,
    saith the Lord God.
  luo-luo: Un joga, un e kweth jamba ma akwayo, kendo an e Nyasachu, an Jehova Nyasaye
    Manyalo Gik Moko Duto ema owacho.’ ”
  meu-meu: Umui na lauegu mamoe, egu rei mamoedia, bona lau na emui Dirava. Ḡaubada
    Iehova na e herevamu.
  npi-ULB: किनकि तिमीहरू मेरा भेडा हौ, मेरो खर्कका बगाल, र मेरा मानिस हौ, र म तिमीहरूका
    परमेश्‍वर हुँ, यो परमप्रभु परमेश्‍वरको घोषणा हो ।’”
  yor-yor: Ìwọ àgùntàn mi, àgùntàn pápá mi; ni ènìyàn, èmi sì ni Ọlọ́run rẹ; ni Olúwa
    Olódùmarè wí.’ ”
  pes-OPCB: ای گلهٔ من و ای گوسفندان چراگاه من، شما قوم من هستید و من خدای شما.»
  tgl-ULB: Sapagkat kayo ay aking tupa, ang kawan ng aking pastulan, at aking mga
    tao! Ako ang magiging Diyos ninyo—ito ang pahayag ng Panginoong Yahweh.”
  cbu-NT: Nuw tputsireetsi opeej tamapari ashiruri siyaa ksutchima. Siysa nuwaa apartana
    taatssa, nuw Apanlli Taarashipani siyaa atina, Apanll siyaa Israelchicheetsis
    átcha, nuw Esekiyeli atina. Ashiriya, kamaneena yuwaa Israelchich kurak tiptsiree
    mantsir ksutarangsin, itaru Apanllsha waana wanasir ksutchu anootsi.
  hui-hui: I̱naga wali agaliru-o tí sibi ale howa tí tomo nalu halimulo karulape ngiaabo
    haruli. Tí i̱naga wali agaliore kamigoni. I̱ nde tínaga Ngode Datagaliwabe kogoni,
    lalu Anduane Homogo Bibahende Haru Haame Ho Haga kagome bi ogoni lene.
  mya-mya: '``ငါ​၏​သိုး​များ၊ ငါ​ကျွေး​မွေး​ပြု​စု​သည့် သိုး​စု၊ သင်​တို့​သည်​ငါ​၏​လူ​မျိုး​တော်​ဖြစ်
    ၍​ငါ​သည်​သင်​တို့​၏​ဘု​ရား​ဖြစ်​၏'''' ဟု အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​၏။'
  bod-N: ཁྱོད་ཚོ་མི་རྣམས་ནི་ངའི་ལུག་ཁྱུ་སྟེ་ངའི་རྩྭ་ར་ནང་གི་ལུག་ཁྱུ་ཡིན་ལ། ང་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡིན་གསུངས་ཞེས་པའོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Imi makwai angu, makwai amafuro angu, muri vanhu, uye ini ndiri Mwari wenyu,
    ndizvo zvinotaura Ishe Jehovha.’ ”
  spa-BLM: Vosotros, mis ovejas, las ovejas de mi prado, sois hombres, y yo soy vuestro
    Dios’, dice el Señor Yahvé”.
  cac-cac: A in svala' to in chon̈ab' eyaji, icha in calnel eyaji, tan̈vab'il ex vuuj,
    a in Jehová Yajal in e Diosal in, xchi Jehová, xa chi d'a eb', xchi d'ayin.
  swh-ULB: Kwa kuwa ninyi ni kondoo wangu, kundi la malisho yangu, na watu wangu,
    na mimi ni Mungu wenu-hivi ndivyo Bwana Mungu asemavyo.”
  bel-bel: і што вы - авечкі Мае, авечкі паствы Маёй; вы - людзі, а Я - Бог ваш, кажа
    Гасподзь Бог.
  deu-ELBBK: Und ihr, meine Herde, Herde meiner Weide, ihr seid Menschen; ich bin
    euer Gott, spricht der Herr, HERR.
  mbb-OT: “Iyan kew menge kerehidu ku ziyà te pepenebtavè ku. Iyan kew menge etew
    ku, ne iyan a Megbevayè niw. Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi kayi.”
  mal-2015: എന്നാൽ എന്റെ മേച്ചൽപുറത്തെ ആടുകളായി എന്റെ ആടുകളായുള്ളോരേ, നിങ്ങൾ മനുഷ്യരത്രേ;
    ഞാനോ നിങ്ങളുടെ ദൈവം എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Tumen san mire bakrore, o bakrore pal miri maľa, a me som tumaro Del, phenel
    o RAJ, o Adonaj.‘ “
  pes-OPV: 'وخداوند یهوه می‌گوید: شما‌ای گله من و‌ای گوسفندان مرتع من، انسان هستید
    و من خدای شما می‌باشم.»'
  ron-1924: Вой сунтець оиле Меле, оиле пэшуний Меле, ши Еу сунт Думнезеул востру”,
    зиче Домнул Думнезеу.
  ben-OBCV: তোমরা আমার মেষ, আমার চরাণির মেষ এবং আমি তোমাদের ঈশ্বর, সার্বভৌম সদাপ্রভু
    এই কথা বলেন।’ ”
  som-som: Oo Sayidka Rabbiga ahu wuxuu leeyahay, Idahaygiiyow, idihii daaqsintaydow,
    waxaad tihiin binu-aadmi, oo aniguna waxaan ahay Ilaahiinna.
  lat-VUC: 'Vos autem, greges mei, greges pascuæ meæ, homines estis: et ego Dominus
    Deus vester, dicit Dominus Deus.]'
  eng-ASVBT: And ye my sheep, the sheep of my pasture, are men, and I am your God,
    saith the Lord Jehovah.
  ita-1885: Or voi, greggia mia, pecore del mio pasco, siete uomini, e io son l'Iddio
    vostro, dice il Signore Iddio.
  eng-LXXUP: ye are my sheep, even the sheep of my flock, and I am the Lord your God,
    saith the Lord God.
  eng-ULB: For you are my sheep, the flock of my pasture, and my people, and I am
    your God—this is the Lord Yahweh's declaration.'”
  spa-VBL: “Ustedes son mis ovejas, las ovejas que yo apaciento. Ustedes son mi pueblo,
    y yo soy su Dios, declara el Señor Dios”.
  fra-_FOB: Vous, mes brebis, les brebis de mon pâturage, vous êtes des hommes; je
    suis votre Dieu, dit le Seigneur, l'Éternel.
  mal-mal: “എന്നാൽ എന്റെ മേച്ചിൽപുറത്തെ ആടുകളായ, എന്റെ ആടുകളേ, നിങ്ങൾ മനുഷ്യരത്രേ;
    ഞാനോ നിങ്ങളുടെ ദൈവം” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki tum merā rewaṛ, merī charāgāh kī bheṛ-bakriyāṅ
    ho. Tum mere log, aur maiṅ tumhārā Ḳhudā hūṅ.’”
  suz-BL: गे आं भेडा खोदेंशो ननी। आं योव़तीके ङा भेडा बाक्‍नीनी। मिनु गो इन परमप्रभु
    नङ” दे परमप्रभु, परमप्रभु यावेमी देंत। भजन संग्रह १००:३
  eng-NOY: For ye, my flock, the flock of my pasture, are men, and I am your God,
    saith the Lord Jehovah.
  ita-1927: E voi, pecore mie, pecore del mio pascolo, siete uomini, e io sono il
    vostro Dio, dice l’Eterno”.
  ckb-ckb: ئێوەش ئەی مەڕەکانم، مەڕەکانی لەوەڕگاکەم، ئێوە مرۆڤن و من خودای ئێوەم. ئەوە
    فەرمایشتی یەزدانی باڵادەستە.“»
  eng-BBE: And you are my sheep, the sheep of my grass-lands, and I am your God, says
    the Lord.
  kan-OKCV: ನೀವು ನನ್ನ ಕುರಿಗಳು, ನನ್ನ ಹುಲ್ಲುಗಾವಲಿನ ಕುರಿಗಳು, ಮತ್ತು ನಾನು ನಿಮ್ಮ ದೇವರು,
    ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.’ ”
  tam-2017: என்னுடைய மந்தையும் என்னுடைய மேய்ச்சலின் ஆடுகளுமாகிய நீங்கள் மனிதர்; நான்
    உங்களுடைய தேவன் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார் என்று சொல் என்றார்.
  spa-RV-1909: Y vosotras, ovejas mías, ovejas de mi pasto, hombres sois, y yo vuestro
    Dios, dice el Señor Jehová.
  ron-BTF: Și voi turma mea, turma pășunii mele, sunteți oameni, iar eu sunt Dumnezeul
    vostru, spune Domnul DUMNEZEU.
  eng-WEBP: You my sheep, the sheep of my pasture, are men, and I am your God,’ says
    the Lord GOD.”
  eng-FBV: You are my sheep, the sheep that I feed. You are my people, and I am your
    God, declares the Lord God.”
  nld-1939: Ja, gij zijt mijn kudde, mijn eigen schapen; en Ik ben uw God, zegt Jahweh,
    de Heer!.
  nch-BL: Quena, amojuanti annoborregojhua cati anitztoque ipan nopotrero. Annomasehualhua
    huan na niitztoc niamoTECO. Quej nopa na, niDIOS Cati Más Nijpiya Tanahuatili,
    niquijtohua.”
  vie-1934: Bay là chiên của ta, là chiên của đồng cỏ ta; bay là loài người, và ta
    là Đức Chúa Trời bay, Chúa Giê-hô-va phán vậy.
  hin-CV: तुम मेरी भेड़ें हो, मेरे चरागाह की भेड़ें, और मैं तुम्हारा परमेश्वर हूं,
    परम प्रधान याहवेह की घोषणा है.’ ”
  spa-BES: Y ustedes son mis ovejas, las ovejas de mis pastizales, y yo soy su Dios,
    declara el Señor Dios.
  tdx-tdx: Inahareo, ry añondriko, ry lia-raim-piandrazeko, toe ondaty, le Izaho ro
    Andria­nañahare’ areo, hoe t’Iehovà Talè.
  tha-KJV: เจ้​าทั้งหลายเป็นแกะของเรา เป็นแกะในลานหญ้าของเรา เจ้​าทั้งหลายเป็นมนุษย์และเราเป็นพระเจ้าของเจ้า
    องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แหละ​”
  por-BR-2018: E vós, ovelhas minhas, sois ovelhas humanas do meu pasto; eu sou vosso
    Deus, diz o Senhor DEUS.
  deu-ELO: Und ihr, meine Herde, Herde meiner Weide, ihr seid Menschen; ich bin euer
    Gott, spricht der Herr, Jehova.
  eng-WYC-2018: Forsooth ye my flocks be men, the flocks of my pasture; and I am your
    Lord God, saith the Lord God. (For ye people be my flock, the flock of my pasture;
    and I am the Lord your God, saith the Lord God.)
  epo-epo: Kaj vi, homoj, estas Miaj ŝafoj, la ŝafoj de Mia paŝtejo, kaj Mi estas
    via Dio, diras la Sinjoro, la Eternulo.
  uig-PIN: — Əmdi silǝr bolsanglar, i Mening ⱪoylirim, Mening qimǝnzarimdiki ⱪoylirim,
    insanlardursilǝr, halas; Mǝn bolsam silǝrning Hudayinglardurmǝn» — dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: Dilia, Na sibi, sibi wa:i amoga Na da ha:i manu iaha, dilia da Na:, amola
    Na da dilia Gode,” Ouligisudafa Hina Gode da amane sia:sa.
  tpi-OTNT: Yupela ol manmeri bilong mi, yupela i olsem ol sipsip bilong mi na yupela
    i stap long graun bilong mi yet na mi save givim kaikai long yupela. Na mi stap
    God bilong yupela. Mi God, Bikpela mi tok pinis.”
  hau-SA: Ku tumakina, tumakin wurin kiwona, mutanena ne, ni kuwa Allahnku ne, in
    ji Ubangiji Mai Iko Duka.’ ”
  uig-LAT: — Emdi siler bolsanglar, i Méning qoylirim, Méning chimenzarimdiki qoylirim,
    insanlardursiler, xalas; Men bolsam silerning Xudayinglardurmen» — deydu Reb Perwerdigar.
  nde-nde: Lina zimvu zami, zimvu zedlelo lami, lingabantu bami, njalo mina nginguNkulunkulu
    wenu, kutsho uThixo Wobukhosi.’ ”
  ton-ton: “Pea ko kimoutolu ʻa ʻeku fanga sipi, ʻae fanga sipi ʻoku ou tauhi, ko
    e kau tangata ʻakimoutolu, pea ko homou ʻOtua au,” ʻoku pehē ʻe Sihova ko e ʻOtua.
  ces-1613: Vy pak ovce mé, ovce pastvy mé, jste vy lidé, a já Bůh váš, praví Panovník
    Hospodin.
  eng-WMB: You my sheep, the sheep of my pasture, are men, and I am your God,’ says
    the Lord GOD.”
  tam-TCV: என் செம்மறியாடுகளே, என் மேய்ச்சலின் செம்மறியாடுகளே, நீங்கள் என் மக்கள்.
    நானே உங்கள் இறைவன் என்று ஆண்டவராகிய யெகோவா அறிவிக்கிறார் என்று சொல் என்றார்.’ ”
  ceb-ULB: Kay kamo ang akong mga karnero, ang panon sa mananap sa akong pasibsibanan,
    ug ang akong katawhan, ug ako mao ang inyong Dios—mao kini ang gipamulong ni Yahweh
    nga Ginoo.”'
  pol-UBG: A wy, moje owce, owce mego pastwiska, jesteście ludźmi, a ja jestem waszym
    Bogiem, mówi Pan BÓG.
  agr-agr: Atumek mina uwijujai betek ainagme. Witjai atumin Apajuígminuk”, tiuwai
    Tuke Pujuu.
  kyc-kyc: Nakama nambana sipisipi nenge jilyu dupwa nambana wambuŋu. Dee namba nakamana
    Anatu ingyuo dupwa nambana wambuŋu karoŋo lao namba Kamongo Mupwa Andake Wakasa
    dokome lapusa pilyamo.
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ تم میرا ریوڑ، میری چراگاہ کی بھیڑبکریاں ہو۔
    تم میرے لوگ، اور مَیں تمہارا خدا ہوں‘۔“
  deu-1912: Ja, ihr Menschen sollt die Herde meiner Weide sein, und ich will euer
    Gott sein, spricht der Herr HERR.
  ntj-ntj: Puru Mama Kuurrtu watjarnu, “Yuwa, nyuntulu-tjuyan ngayuku tjiipu pirni
    nyinarra. Nyangka-tjananyarnanta ngayulu Mama Kuurrtu tirtu miranykanyira kanyinma.”
  kan-2017: “ನೀವು ನನ್ನ ಕುರಿಗಳು, ನನ್ನ ಮೇವಿನ ಮಂದೆಯ ಕುರಿಗಳು; ನರಪ್ರಾಣಿಗಳಾದ ನಿಮಗೆ ನಾನು
    ದೇವರು ಎಂದು ಕರ್ತನಾದ ಯೆಹೋವನು ಅನ್ನುತ್ತಾನೆ.”
  yap-yap: “Gimed e saf rog, ni fare ran’ i saf ni gu ma duruw’iy, e gimed e girdi’
    rog, me Gag e Got romed,” I SOMOL ni Th’abi Tolang e be non.
  hlt-MCSB: Nangmih tah kai kah boiva ni. Nangmih kah hlang te khaw ka rhamtlim khuikah
    boiva ni. Kai tah nangmih kah Pathen ni. He tah ka Boeipa Yahovah kah olphong
    ni,” a ti.
  mdy-ETH: «ታኣኒ ሄንቃ ማራቶ ጌይንቴ ዓሳ ዒንሢ ዒስራዔኤሌ ዴሮኬ፤ ታኣኒ ዒንሢኮ ፆኦዛሢኬ፤ ዬያ ጌዔሢ ታና ዼኤፖ ናንጊና
    ናንጋ ጎዳኬ።»
  twi-ASANTE: Mo, me nnwan, mʼadidibea nnwan yɛ me nkurɔfoɔ, na mene mo Onyankopɔn,
    Otumfoɔ Awurade asɛm nie.’ ”
  eng-WEBU: You my sheep, the sheep of my pasture, are men, and I am your God,’ says
    the Lord GOD.”
  wal-wal: Inttenoo, Israa7eela asatoo, intte ta dorssata; ta qooruwan miya dorssata;
    taanikka intte Xoossaa. Taani Ubbaa Haariya GODAI hagaa odais” yaagees’ yaaga”
    yaagiiddi yiis.
  spa-PDDPT: Y ustedes, ovejas mías, ovejas de mi prado, son hombres, y Yo soy su
    ʼElohim, dice ʼAdonay Yavé.
  gun-gun: — Peẽ xerymba vexa'i kuery pendekuai va'e ma avakue peiko, ha'e rã xee
    ma Penderuete — he'i Senhor Nhanderuete.
  ilo-ULB: Ta dakayo dagiti karnerok, ti arban iti pagpasturak, ken dagiti tattaok!
    Siakto ti Diosyo— kastoy ti pakaammo ti Apo a ni Yahweh.'”
  kpg-kpg: Tagi go Yihowah ga helekai, “Goodou go agu siibi ala e hahaangai ko Au,
    goodou go agu daangada, gei Au dela go di godou God.”
  uig-ARA: ــ ئەمدى سىلەر بولساڭلار، ئى مېنىڭ قويلىرىم، مېنىڭ چىمەنزارىمدىكى قويلىرىم،
    ئىنسانلاردۇرسىلەر، خالاس؛ مەن بولسام سىلەرنىڭ خۇدايىڭلاردۇرمەن» ــ دەيدۇ رەب پەرۋەردىگار.
  sus-sus: Wo tan n ma xurusee, n naxee dɛ madonma, adamadi nan wo ra. N tan nan na
    wo Marigi ra. Wo Marigi Alatala xui nan na ki.»
  pon-2006: KAUN-O, Wasa Lapalahpie, ketin mahsanih, “Eri, kumwail nei pelin sihpw
    me I kin kamwenge, kumwail nei aramas, oh ngehi me amwail Koht.”
  jae-jae: “Ŋoc domba amac, ŋoc domba ŋatoŋ, taŋ aê galôm naŋ, atu ŋoc lau. Ma amacnêm
    Anôtô aê. Apômtau Anôtô kêsôm biŋ tau tonaŋ.”
  ksd-ksd: Ma avat kaugu umana sip, ra umana sip ta kaugu pia na vura, ma iau kavava
    God, ra Luluai God i biti.
  grc-BRENT: πρόβατά μου καὶ πρόβατα ποιμνίου μου ἐστὲ, καὶ ἐγὼ Κύριος ὁ Θεὸς ὑμῶν,
    λέγει Κύριος Κύριος.
  ind-AYT: “Dan, kamu, kawanan-Ku, kawanan dari padang rumput-Ku, kamu adalah manusia
    dan Akulah Allahmu,” firman Tuhan ALLAH.
  nya-nya: Inu ndinu nkhosa zanga, nkhosa zimene ndimazidyetsa. Ine ndine Mulungu
    wanu. Ndikutero Ine Ambuye Wamphamvuzonse.’ ”
  hrv-hrv: Vi, ovce moje, vi ste stado paše moje, a ja sam Bog vaš' - riječ je Jahve
    Gospoda.”
  mps-mps: Dage eno we bidi, dage eno sipsip kibu tiwai dao, tama dage ena tǫde bidiyu,
    tama eno dagebolo nai mabo dao. Tama ena dagego God bidibao, Genuai Bidi eno po
    polo wali.’ Te po augwalibolo pusao,” God Genuai Bidigo te po wali.
  tpi-tpi: Yupela ol manmeri bilong mi, yupela i olsem ol sipsip bilong mi na yupela
    i stap long graun bilong mi yet na mi save givim kaikai long yupela. Na mi stap
    God bilong yupela. Mi God, Bikpela mi tok pinis.”
  dan-1931: I er min Hjord, I er den Hjord, jeg røgter, og jeg er eders Gud, lyder
    det fra den Herre HERREN.
  vie-OVCB: Các con là bầy của Ta, là chiên trong đồng cỏ Ta. Các con là dân của Ta,
    và Ta là Đức Chúa Trời các con. Ta, Chúa Hằng Hữu Chí Cao, phán vậy!”
  guj-2017: “કેમ કે તમે મારાં ઘેટાં છો, મારા ચારાના ટોળું અને મારા લોકો છો, હું તમારો
    ઈશ્વર છું.” આમ પ્રભુ યહોવાહ બોલ્યા છે.’”
  pon-2006A: KAUN-O, Wasa Lapalahpie, ketin mahsanih, “Eri, kumwail nei pelin sihpw
    me I kin kamwenge, kumwail nei aramas, oh ngehi me amwail Koht.”
  por-BRBSL: Vós, minhas ovelhas, as ovelhas do meu pasto, sois homens e eu sou vosso
    Deus”, diz o Senhor Yahweh”.
  cth-cth: Nangmouh ka tuhu hoi saring pânae hmuen dawk e ka tuhu hah ka tami na o
    awh. Kai hai nangmae Cathut ka ka o, telah Bawipa Jehovah ni a dei telah a ti.
  twi-twi: Mo, me nguan, mʼadidibea nguan yɛ me nkurɔfo, na mene mo Nyankopɔn, Otumfo
    Awurade asɛm ni.’ ”
  hlt-hlt: Nangmih tah kai kah boiva ni. Nangmih kah hlang te khaw ka rhamtlim khuikah
    boiva ni. Kai tah nangmih kah Pathen ni. He tah ka Boeipa Yahovah kah olphong
    ni,” a ti.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i nkɛ tú di tú n kó kupecɛ̃nku nku kɛ̀ n di
    te kɛ dɑkɛ di kpɛ́í.
  msy-2020: “Ia nan gumazamiziba, ia nan sipsipbar mɨn ikia, nan nguazimra iti. Ezɨ
    kɨ daghebar ian akuaghapa, ia geghuva, egha ian Godɨn iti. Kɨ Ikiavɨra Itir Godɨn
    Ekiam, kɨ mɨkemegha gɨfa.”
  dop-dop: Ɩ́ kɛ́ mɑ yǝlɑɑ kɑlǝkʋ kɛ́, nɑ mɑ́ tiikiɣi-mɛ. Mɑɣɑlɛ mǝ Ɩsɔ Tɑcɑɑ, mɑ́
    yɔɣɔtǝnɑ mpʋ.
  azb-azb: “Mənim qoyunlarım, otlağımın qoyunları siz insanlarsınız, Mən də sizin
    Allahınızam” Xudavənd Rəbb belə bəyan edir».
  eng-DBY: 'And ye, my flock, the flock of my pasture, are men: I [am] your God, saith
    the Lord Jehovah.'
  hin-2017: तुम तो मेरी भेड़-बकरियाँ, मेरी चराई की भेड़-बकरियाँ हो, तुम तो मनुष्य
    हो, और मैं तुम्हारा परमेश्वर हूँ, परमेश्वर यहोवा की यही वाणी है।”
  wol-KYG: Yeen sama jur gi, sama juru parlu mi, yeenay nit ñi may sàmm, may seen
    Yàlla. Kàddug Boroom bi Aji Sax jee.»
  eng-YLT: And ye, My flock, the flock of My pasture, Men ye [are] — I [am] your God,
    An affirmation of the Lord Jehovah!'
  eng-WYC-2017: Forsooth ye my flocks be men, the flocks of my pasture; and I am your
    Lord God, saith the Lord God.
  eng-WMBB: You my sheep, the sheep of my pasture, are men, and I am your God,’ says
    the Lord GOD.”
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि तुम मेरा रेवड़, मेरी चरागाह की भेड़-बकरियाँ
    हो। तुम मेरे लोग, और मैं तुम्हारा ख़ुदा हूँ’।”
  rug-rug: Gamu, sa Qua rovana sipi, sa rovana sipi pa Qua inuma duduli, si na Qua
    tinoni, meke Arau tugo sa mia Tamasa, zama vura gua si Arau Zihova sa Baṉara.’ ”
  gaz-gaz: Isin hoolonni koo, hoolonni tika koo namoota; anis Waaqa keessan, jedha
    Waaqayyo Gooftaan.’ ”
  fra-LSG: Vous, mes brebis, brebis de mon pâturage, vous êtes des hommes; moi, je
    suis votre Dieu, dit le Seigneur, l’Éternel.
  gnn-gnn: Yo, nhuma Yitjural miṯtji, nhumanydja dhuwala bitjan ŋarrakuwaynha wal'ŋu
    bembi walala, ŋarrakuwaynha wal'ŋu yana dhulŋuŋuna, ŋunhi ŋarrapi ŋuli marrtji
    maranhu‐wekamanydja nhumalanha. Nhumanydja dhuwala ŋarrakuway yana walala yolŋu'‐yulŋu,
    ga ŋarrapi nhumalaŋgu yana Waŋarr Godtja.” Ga bitjarra ŋayi Garray waŋananydja.
  yal-yal: Ɛ tan adamadiine luxi nɛn alo n ma xuruse kuruna, ɛ tan naxanye dɔxi n
    ma xuruse rabadeni. N tan nan ɛ Ala ra. Marigina Alatalaa falan nan na ra.’ ”
  haw-1868: A o oukou, kuu ohana, ka okana o kuu aina, he poe kanaka; a owau ko oukou
    Akua, wahi a Iehova ka Haku.
  arb-NAV: وَأَنْتُمْ يَا قَطِيعِي غَنَمَ مَرْعَايَ، أَنْتُمْ بَشَرٌ وَأَنَا إِلَهُكُمْ
    يَقُولُ السَّيِّدُ الرَّبُّ».
  ewe-ewe: Mi, nye alẽwo, alẽwo le nye lãnyiƒe mienye, eye nyee nye miaƒe Mawu. Aƒetɔ
    Yehowae gblɔe.’ ”
  eng-LEE: And ye my flock, the flock of my pasture, are men, [and] I am your God,
    saith the Lord Eternal.
  asm-FB: আৰু প্ৰভু যিহোৱাই কৈছে, কাৰণ তোমালোক মোৰ মেৰ-ছাগ, মোৰ চৰণীয়া পথাৰৰ মেৰ-ছাগ,
    আৰু মোৰ প্রজা হোৱা! মই তোমালোকৰ ঈশ্বৰ হ’ম!” এয়েই প্রভু যিহোৱাৰ ঘোষণা’।”
  sus-A: وٌ تَن ﭑ مَ شُرُ سٍيٍ، ﭑ نَشٍيٍ دّ مَدٌنمَ، عَدَ مَدِ نَن وٌ رَ. ﭑ تَن نَن
    نَ وٌ مَرِفِ رَ. وٌ مَرِفِ عَلَتَلَ شُي نَن نَ كِ.»
  fra-SBL: Vous, mes brebis, les brebis de mon pâturage, vous êtes des hommes, et
    je suis votre Dieu, dit le Seigneur Yahvé. »
  hbo-hbo: וְאַתֵּ֥ן צֹאנִ֛י צֹ֥אן מַרְעִיתִ֖י אָדָ֣ם אַתֶּ֑ם אֲנִי֙ אֱלֹ֣הֵיכֶ֔ם
    נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃ פ
  piu-2006: '@see-verse:EZK.034.030'
  pjt-pjt: Nyura mulapa ngayuku tjiipi tjuṯa nyinanyi, ngayuku walytjapiti, kaṉa ngayulu
    God nyurampa nyinanyi.” Nyanga alatji Godalu Mayatja Puḻkangku wangkangu.
  kik-kik: Inyuĩ ngʼondu ciakwa, o inyuĩ ngʼondu cia rũũru rwakwa-rĩ, inyuĩ mũrĩ andũ,
    na niĩ ndĩ Ngai wanyu, ũguo nĩguo Mwathani Jehova ekuuga.’ ”
  fra-NCL: Et vous mes brebis, troupeau que je pais, vous êtes hommes ; et moi, je
    suis votre Dieu, — oracle du Seigneur Yahweh. »
  cek-AK: Tuu ka pacahaih ahmuen ah kaom, kai ih tuunawk, nangcae loe kami ah ni na
    oh o; Kai loe nangcae ih Sithaw ah ka oh, tiah Angraeng Sithaw mah thuih, tiah
    thui paeh, tiah ang thuih.
  cuk-cuk: Deginbali, ani an Bab-Jehová-Bela-Gangued-Nikadi weyob sogbalid, ani an
    bemar-Bab-Dummadid. Bemardi an-sibad-wawaadmalad. Ani an bemar-edarbedid.’ ”
  uig-CYR: — Әнди силәр болсаңлар, и Мениң қойлирим, Мениң чимәнзаримдики қойлирим,
    инсанлардурсиләр, халас; Мән болсам силәрниң Худайиңлардурмән» — дәйду Рәб Пәрвәрдигар.
  tel-2017: మీరు నా గొర్రెలు. నేను మేపే గొర్రెలు. నా ప్రజలు! నేను మీ దేవుణ్ణి. ఇదే
    యెహోవా ప్రభువు సందేశం.”
  hat-BSA: Pou nou menm, mouton Mwen yo, mouton a patiraj pa Mwen yo, nou se lòm e
    Mwen se Bondye nou,’ deklare Senyè BONDYE a.”
  kos-kos: “Kowos sheep nutik, ac un kosro su nga kite. Kowos mwet luk, ac nga God
    lowos.” LEUM GOD Fulatlana pa fahk ma inge.
  hbo-WLC: וְאַתֵּ֥ן צֹאנִ֛י צֹ֥אן מַרְעִיתִ֖י אָדָ֣ם אַתֶּ֑ם אֲנִי֙ אֱלֹ֣הֵיכֶ֔ם
    נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃ פ
  ibo-ibo: Unu bụ igwe ewu na atụrụ m, atụrụ nke ebe ịta nri m, mụ onwe m bụkwa Chineke
    unu. Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwubiri ya.’ ”
  ory-ory: ପୁଣି, ଆମ୍ଭର ମେଷ, ଆମ୍ଭର ଚରାଣୀ ସ୍ଥାନର ମେଷ ଯେ ତୁମ୍ଭେମାନେ, ତୁମ୍ଭେମାନେ ମନୁଷ୍ୟ
    ଅଟ ଓ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ଅଟୁ, ଏହା ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି।”
  chk-chk: Pun ämi nei sip kana, üa folenikemi ämi nei aramas, nge ngang ämi Kot,”
    iei alon Kot ewe Samol mi Lapalap.
  rop-rop: Olabat main ronwan ship, en mi na det God blanga olabat, en mi oldei lukaftumbat
    olabat.”
  ukr-1871: І що ви, люде, вівцї мої, вівцї пасовища мого, а я — Бог ваш, говорить
    Господь Бог.
  deu-1951: Und ihr seid meine Herde; ihr Menschen seid die Schafe meiner Weide! Ich
    bin euer Gott, spricht Gott, der HERR.
  eng-JPS: And ye My sheep, the sheep of My pasture, are men, and I am your God, saith
    the Lord GOD.'
  srp-1865: A vi ste stado moje, ovce paše moje, vi ljudi, a ja sam Bog vaš, govori
    Gospod Gospod.
  lug-lug: Mmwe ndiga zange, endiga ez’eddundiro lyange, muli bantu bange, era nze
    ndi Katonda wammwe, bw’ayogera Mukama Katonda.’ ”
  heb-heb: ואתן צאני צאן מרעיתי אדם אתם אני אלהיכם נאם אדני יהוה׃
  ben-IRV: তোমার আমার মেষ, আমার চরানির মেষ; আমার লোক, আমি তোমাদের ঈশ্বর হব; এটা প্রভু
    সদাপ্রভু বলেন।
  pan-pan: ਤੁਸੀਂ, ਹੇ ਮੇਰੀ ਭੇਡੋ, ਮੇਰੀ ਜੂਹ ਦੀਓ ਭੇਡੋ, ਤੁਸੀਂ ਮਨੁੱਖ ਹੋ ਅਤੇ ਮੈਂ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ
    ਹਾਂ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ငါ ၏ကျက်စား ရာအရပ်၌ရှိသောငါ့ သိုး တို့၊ သင် တို့သည်လူ ဖြစ်ကြ၏။ ငါ သည်လည်း
    သင် တို့၏ ဘုရားသခင် ဖြစ်သည်ဟု အရှင် ထာဝရဘုရား မိန့်တော်မူ၏။
  hmo-hmo: “Umui be lauegu mamoe, bona umui be lauegu tano dekenai umui noho. Umui
    be lauegu bese, bona lau be umui emui Dirava. Lau Lohiabada Dirava lau hereva
    inai.”
  urd-urd: और तुम ऐ मेरे भेंड़ो मेरी चरागाह की भेड़ो इंसान हो और मैं तुम्हारा ख़ुदा
    हूँ फ़रमाता है ख़ुदावन्द ख़ुदा फ़रमाता है।
  rus-SYN: и что вы - овцы Мои, овцы паствы Моей; вы человеки, а Я Бог ваш, говорит
    Господь Бог.
  bqc-SIM: Ma gbɛ̃́ↄn á ũ, ma kpàsa sãↄn á ũ, mɛ́ má dɛ á Lua ũ. Ma Dii Lua
    mámɛ má ò.
  tcz-CHONGTHU: Nangma ka kelngoi hon nahin, kahamhing kelngoiho nahiuve. Nangho kamite
    nahiuvin chule keima na Pathenu kahi tia thaneitah Pakaiyin kasei ahi.
  mar-mar: कारण तुम्ही माझी मेंढरे आहात, माझ्या कुरणातील मेंढरे आहात. आणि माझे लोक!
    मी तुमचा देव आहे! असे प्रभू परमेश्वर म्हणतो.”
  qub-qub: Gamcunami alli guewächo goyaj uyshäcuna canqui. Acrashä runacunami canqui.
    Noganami Diosniqui cä. Noga Tayta Diosmi chayno në.› »
  bqp-bqp: Be nɛn tɔmbu, beyɑ bɑ sɑ̃ɑ nɛn yɑ̃ɑ ni nɑ nɔɔrimɔ mi. Domi nɑ sɑ̃ɑwɑ ben
    Yinni. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Nou menm, moun, se mouton mwen nou ye, bann mouton m'ap okipe yo. Mwen
    menm, se Bondye nou mwen ye. Se Seyè sèl Mèt la ki di sa.
  eng-BSB: ‘You are My flock, the sheep of My pasture, My people, and I am your God,’
    declares the Lord GOD.”
  eng-WEBPB: You my sheep, the sheep of my pasture, are men, and I am your God,’ says
    the Lord GOD.”
  kbq-kbq: Hagi tamagra Nagri sipisipi afu nagakita, Nagri keginafi mani'naze. Ana
    hu'nazankita tamagra Nagri vahe manizage'na Nagra tamagri Anumza mani'noe huno
    Ra Anumzana Agra Anumzamo'a hu'ne.
  nhe-BL: Quena, imojuanti innoborregojhua tlen initztoque ipan nopotrero. Innotlacajhua
    huan na niitztoc niimoTECO. Queja nopa na, niDIOS Tlen Más Nijpiya Tlanahuatili,
    niquijtohua.”
  gub-BL: Pe heremiaihu àràpuhàràn pe wà, heremiaihu heremipoz wà. Peiko teko romo.
    Aiko pezar romo, i'i zanezar Tuweharupi Wiko Ma'e.
  eng-DRA: 'And you my flocks, the flocks of my pasture are men: and I am the Lord
    your God, saith the Lord God.'
