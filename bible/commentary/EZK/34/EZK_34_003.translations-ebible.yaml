verse: EZK.034.003
translations:
  mal-C: നിങ്ങൾ തൈര് കുടിക്കുകയും ആട്ടിൻരോമംകൊണ്ടു വസ്ത്രം ധരിക്കുകയും തടിച്ചമൃഗങ്ങളെ
    കൊല്ലുകയും ചെയ്യുന്നു; എന്നാൽ നിങ്ങൾ ആട്ടിൻപറ്റത്തെ പരിപാലിക്കുന്നില്ല.
  deu-TKW: Die Milch aßt ihr und mit der Wolle kleidetet ihr euch und das Gemästete
    schlachtetet ihr, aber geweidet habt ihr die Schafe nicht!
  lin-lin: Bolingi kaka kolia mafuta na yango, kolata bilamba oyo esalemi na bapwale
    na yango mpe koboma bibwele oyo eleki mafuta, kasi bolukaka bolamu ya bibwele
    yango te !
  eng-LSV: You eat the fat, and you put on the wool, || You slaughter the fed one,
    || You do not feed the flock.
  eng-GNV: 'Yee eate the fat, and yee clothe you with the wooll: yee kill them that
    are fed, but ye feede not the sheepe.'
  eng-WEBSTER: 'Ye eat the fat, and ye clothe yourselves with the wool, ye kill them
    that are fed: but ye feed not the flock.'
  nhw-BL: Eltoc quen anquiijij nopa lechi, anmochijchihuilíaj yoyomitl ica iniijhuiyo
    nopa borregojme huan anquinmictíaj nopa borregojme catli más tomahuaque para anquincuase,
    pero inijuanti amo anquintlamacaj.
  swh-ONEN: Mnakula mafuta ya wanyama, mnavaa mavazi ya sufu na kuchinja kondoo walionona,
    lakini hamlitunzi kundi.
  bba-bba: Wee bɑ yɑ̃ɑ ni nu ɡum mɔ ɡoomɔ bɑ temmɔ mɑ bɑ nin bom nɔrumɔ. Adɑmɑ bɑ
    ǹ nu kpɑrɑmɔ.
  eng-KJVCPB: 'Ye eat the fat, and ye clothe you with the wool, ye kill them that
    are fed: but ye feed not the flock.'
  luo-luo: Umadho chak, urwakoru gi yie rombe kendo uyangʼo chiayo machwe mabeyo mondo
    ucham, to ok urit rombe.
  meu-meu: Umui ese digara o animu, bona mamoe huidia dabuadia o hahedokilaimu, bona
    ubu-ubu ḡaudia o aladiamu; a mamoe na asio ubudiamu.
  npi-ULB: तिमीहरू बोसे भागहरू खान्छौ र तिमीहरू ऊनको वस्‍त्र लगाउँछौ । तिमीहरू बगालको
    मोटा-मोटा पशुलाई मार्छौ । तिमीहरूले गोठालाको काम गर्दै गर्दैनौ ।
  yor-yor: Ìwọ jẹ wàrà. O sì wọ aṣọ olówùú sí ara rẹ, o sì ń pa ẹran tí ó wù ọ́, ṣùgbọ́n
    ìwọ kò tọ́jú agbo ẹran.
  pes-OPCB: شما شیر آنها را می‌نوشید، از پشمشان برای خود لباس می‌دوزید، گوسفندان پرواری
    را می‌کشید و گوشتشان را می‌خورید، اما گله را نمی‌چرانید.
  tgl-ULB: Kinakain ninyo ang mga matatabang bahagi at nakadamit kayo ng lana! Kinatay
    ninyo ang mga pinatabang kawan! Hindi talaga kayo nagpapastol.
  cbu-NT: Nduntaa opeeja siy ksutkus, itaru mimireetsimsha kis waaksa. Mishat, purootstam
    kamareemis k'tayarus, kamartaksa. Yuwaatssha yungantataru anoo pachaksa.
  hui-hui: Tígua sibi andu iba nalu sibi irinime aga wabini ngarubi bialu sibi bayale
    habatigi karu balu naga kami. Ani bialu howa tígua sibi uruni baya hangu handayaho
    ha nabiaga kamigoni.
  mya-mya: သင်​တို့​သည်​သိုး​နို့​ကို​သောက်​လျက်​သိုး​မွေး ထည်​ကို​ဝတ်​ဆင်​ပြီး​လျှင်
    ဆူ​ဖြိုး​သော​သိုး များ​ကို​သတ်​၍​စား​ကြ​၏။ သို့​ရာ​တွင်​သိုး တို့​ကို​မူ​အ​ဘယ်​အ​ခါ​၌​မျှ​မ​စောင့်​ထိန်း
    ကြ။-
  bod-N: ཁྱོད་ཚོས་སྣུམ་དང་ཚིལ་ཟོས་ནས་ལུག་བལ་གྱོན་པ་དང་། ཤ་རྒྱགས་པའི་ལུག་བཤས་ཀྱང་ལུག་ཁྱུ་མི་འཚོའོ།
    །
  sna-sna: Munodya ruomba, munozvifukidza namakushe muchiuraya makwai akakora, asi
    hamuna hanya namakwai.
  spa-BLM: Tú te comes la grasa. Te vistes con la lana. Matas a los gordos, pero no
    alimentas a las ovejas.
  cac-cac: A ex tic lajan ex icha eb' tan̈vum calnel chuc. An̈ej yal yim noc' snib'ej
    eb' syuq'uej, sb'oan spichul eb' yed' xil noc', smilancham noc' te b'aq'uech eb'
    schia, palta max stan̈vej noc' eb' d'a smojalil.
  swh-ULB: Mnakula mafungu yaliyonona na mnavaa sufu. Mnawachinja walionona. Hamkuwalisha
    siku zote.
  bel-bel: Вы елі тлушч і воўнаю апраналіся, укормленых авечак калолі, а статак ня
    пасьвілі.
  deu-ELBBK: Ihr esst das Fett und kleidet euch mit der Wolle, das fette Vieh schlachtet
    ihr; die Herde weidet ihr nicht.
  mbb-OT: Ed-inumen niw is gatas dan, ebeelan niw he visti is bulvul zan, ne edlapaan
    niw is utew melambù kandan, piru wazè niw sikandan etura.
  mal-2015: നിങ്ങൾ മേദസ്സു തിന്നുകയും ആട്ടുരോമം ഉടുക്കയും തടിച്ചിരിക്കുന്നവയെ അറുക്കയും
    ചെയ്യുന്നു; ആടുകളെ നിങ്ങൾ മേയിക്കുന്നില്ലതാനും.
  rmc-rmc: Pijen lengro thud, uren pre tumende o gada la vlnatar, murdaren a chan
    le thule džviren, ale o stados na pašinen.
  pes-OPV: شما پیه را می‌خورید وپشم را می‌پوشید و پرواریها را می‌کشید، اما گله را
    نمی چرانید.
  ron-1924: Вой мынкаць грэсимя, вэ ымбрэкаць ку лына, тэяць че е грас, дар ну паштець
    оиле.
  ben-OBCV: তোমরা তো দই খাও, পশম দিয়ে কাপড় বানিয়ে পর এবং বাছাই করা মেষ বলিদান করো,
    কিন্তু মেষদের যত্ন নাও না।
  som-som: Idinku baruurtaad iska cuntaan, oo dhogortana waad xidhataan, oo jarkaad
    qalataan, laakiinse adhiga ma aad daajisaan.
  lat-VUC: 'Lac comedebatis, et lanis operiebamini, et quod crassum erat occidebatis:
    gregem autem meum non pascebatis.'
  eng-ASVBT: Ye eat the fat, and ye clothe you with the wool, ye kill the fatlings;
    but ye feed not the sheep.
  ita-1885: Voi mangiate il grasso, e vi vestite della lana; voi ammazzate la pecora
    grassa, voi non pascete la greggia.
  eng-LXXUP: 'Behold, ye feed on the milk, and clothe yourselves with the wool, and
    slay the fat: but ye feed not my sheep.'
  eng-ULB: You eat the fatty portions and you dress in wool. You slaughter the fatlings
    of the flock. You do not shepherd at all.
  spa-VBL: Ustedes se comen la crema, usan la lana para vestirse y sacrifican las
    ovejas cebadas, pero no alimentan al rebaño.
  fra-_FOB: N'est-ce pas le troupeau que les pasteurs doivent paître? Vous mangiez
    la graisse, et vous vous revêtiez de la laine; vous tuiez ce qui était gras, vous
    ne paissiez point le troupeau!
  mal-mal: നിങ്ങൾ മേദസ്സ് തിന്നുകയും ആട്ടുരോമം ധരിക്കുകയും തടിച്ചിരിക്കുന്നവയെ അറുക്കുകയും
    ചെയ്യുന്നു; ആടുകളെ നിങ്ങൾ മേയിക്കുന്നില്ലതാനും.
  urd-GVR: Tum bheṛ-bakriyoṅ kā dūdh pīte, un kī ūn ke kapṛe pahante aur behtarīn
    jānwaroṅ kā gosht khāte ho. To bhī tum rewaṛ kī dekh-bhāl nahīṅ karte!
  suz-BL: गे दोम्‍शो बोंसो ब्‍वाइनीनी। मिनु ऊन के वा फेक्‍नीनी। मिनु दोम्‍शो भेडा
    आन कली क्‍योरनीनी। तन्‍न गे भेडा आन कली रिम्‍शो पा मकोव़नीनी।
  eng-NOY: Ye eat the fat, and ye clothe you with the wool, ye kill that which is
    fatted; but ye feed not the flock.
  ita-1927: Voi mangiate il latte, vi vestite della lana, ammazzate ciò ch’è ingrassato,
    ma non pascete il gregge.
  ckb-ckb: ئێوە چەورییەکەی دەخۆن و خورییەکەی لەبەر دەکەن و کامەشیان قەڵەوە سەری دەبڕن،
    بەڵام مێگەل نالەوەڕێنن.
  eng-BBE: You take the milk and are clothed with the wool, you put the fat beasts
    to death, but you give the sheep no food.
  kan-OKCV: ನೀವು ಮೊಸರನ್ನು ತಿನ್ನುತ್ತೀರಿ, ಉಣ್ಣೆಯ ಬಟ್ಟೆಯನ್ನು ಹಾಕುತ್ತೀರಿ, ನೀವು ಅವುಗಳಲ್ಲಿ
    ಕೊಬ್ಬಿದ್ದನ್ನು ಕೊಲ್ಲುತ್ತೀರಿ, ಆದರೆ ಮಂದೆಯನ್ನು ನೀವು ಮೇಯಿಸುವುದಿಲ್ಲ.
  tam-2017: 'நீங்கள் நெய்யைச் சாப்பிட்டு, ஆட்டு ரோமத்தை உடுப்பாக்கிக்கொள்ளுகிறீர்கள்:
    கொழுத்ததை அடிக்கிறீர்கள்; மந்தையையோ மேய்க்காமல்போகிறீர்கள்.'
  spa-RV-1909: 'Coméis la leche, y os vestís de la lana: la gruesa degolláis, no apacentáis
    las ovejas.'
  ron-BTF: Voi mâncați grăsimea și vă îmbrăcați cu lâna; le înjunghiați pe cele hrănite;
    dar nu pașteți turma.
  eng-WEBP: You eat the fat. You clothe yourself with the wool. You kill the fatlings,
    but you don’t feed the sheep.
  eng-FBV: You eat the cream, you use the wool for clothes, and you slaughter the
    fattened sheep, but you don't feed the flock.
  nld-1939: De melk drinkt ge wel op, van de wol maakt ge uw kleding, het gemeste
    dier slacht ge af, maar weiden doet ge de schapen niet!
  nch-BL: Eltoc quej anquiij nopa lechi, anmochijchihuilíaj yoyomit ica iniijhuiyo
    nopa borregojme huan anquinmictíaj nopa borregojme cati más tomahuaque para anquincuase,
    pero inijuanti amo anquintamacaj.
  vie-1934: Các ngươi ăn mỡ, mặc lông chiên, giết những con chiên mập, mà các ngươi
    không cho bầy chiên ăn!
  hin-CV: तुम दही खाते हो, ऊनी कपड़े पहनते हो और खाने के लिये चुनकर पशुओं को काटते
    हो, पर तुम झुंड का ध्यान नहीं रखते हो.
  spa-BES: Toman la leche y se visten con la lana, matas a las bestias gordas, pero
    no le das comida al rebaño.
  tdx-tdx: Riote’ areo ty ronono’e, sikina’ areo o volon-añondrio, lentà’ areo o vondrakeo;
    fe tsy fahana’ areo i lia-raikey.
  tha-KJV: เจ้​ารับประทานไขมัน เจ้​าคลุมกายของเจ้าด้วยขนแกะ เจ้​าฆ่าแกะตั​วอ​้วนๆ
    แต่​เจ้​าหาได้เลี้ยงแกะไม่
  por-BR-2018: Comeis a gordura, e vos vestis da lã; degolais o cevado, porém não
    apascentais as ovelhas.
  deu-ELO: Ihr esset das Fett und kleidet euch mit der Wolle, das fette Vieh schlachtet
    ihr; die Herde weidet ihr nicht.
  eng-WYC-2018: Ye ate [the] milk, and were covered with [the] wools, and ye killed
    that that was fat (or and ye killed what was fat); but ye fed not my flock.
  epo-epo: La grasaĵon vi manĝas, per la lano vi vin vestas, la grasigitan ŝafon vi
    buĉas; sed la ŝafojn vi ne paŝtas.
  uig-PIN: Silǝr yeƣini ɵzünglar yǝysilǝr, yungini ɵzünglar kiysilǝr; bordalƣan esil
    malni soyusilǝr; lekin ⱪoylarni baⱪmaysilǝr.
  beo-beo: Dilia da sibi dodo maga:me naha. Dilia da ilia hinabo amoga abula hamoi
    ga:sa amola sibi noga:idafa medole naha. Be sibi hamedafa ouligisa.
  tpi-OTNT: Yupela i save pasim laplap ol i bin wokim long gras bilong sipsip, na
    yupela i save kilim ol gutpela patpela sipsip na kaikai. Tasol yupela i no save
    lukautim ol sipsip.
  hau-SA: Kuna cin kitsensu, kuna yi wa kanku tufafi da gashinsu, kukan yanka turkakkun,
    amma ba ku yi kiwon tumakin ba.
  uig-LAT: Siler yéghini özünglar yeysiler, yungini özünglar kiysiler; bordalghan
    ésil malni soyusiler; lékin qoylarni baqmaysiler.
  nde-nde: Lidla izankefu, ligqoke uboya njalo lihlabe ezinonileyo, kodwa imihlambi
    yenu kaliyelusi.
  ton-ton: ‌ʻOku kai ʻekimoutolu ʻae ngako, pea ʻoku mou kofuʻaki ʻae fulufuluʻi sipi,
    ʻoku mou tāmateʻi ia ʻaia ʻoku sino, ka ʻoku ʻikai te mou fafanga ʻae fanga sipi.
  ces-1613: Tuk jídáte, a vlnou se odíváte, což tučného, zabijíte, stáda však nepasete.
  eng-WMB: You eat the fat. You clothe yourself with the wool. You kill the fatlings,
    but you don’t feed the sheep.
  tam-TCV: நீங்கள் தயிரைச் சாப்பிட்டுக் கம்பளி உடைகளை உடுத்தி, சிறந்த மிருகங்களையும்
    அடித்துச் சாப்பிடுகிறீர்கள். ஆனால், மந்தையையோ நீங்கள் கவனிக்காது இருக்கிறீர்கள்.
  ceb-ULB: Gikaon ninyo ang tambok nga mga bahin ug nagbisti kamo sa balhibo sa karnero.
    Giihaw ninyo ang gipatambok nga mga panon sa mananap. Wala gayod kamo nagbantay
    kanila.
  pol-UBG: Jadacie tłuszcz, okrywacie się wełną i zabijacie tuczne zwierzęta, lecz
    trzody nie pasiecie.
  agr-agr: Atumek uwija muntsuji ijugbau umagme, tuja nuna uje najanamush nugkuagme,
    nuigtush uwig duwejam aidau maagme; dutikayatkujum uwig aidauk kuitamtsugme.
  kyc-kyc: Nakama menana anju ipwange elyape doko nao komau kupinyi yambale ingyuo
    sipisipi imanjimi wapusi dupwa iki wapuo mena sipisipi angi pena pena pisi dupwa
    pyao kuiyuo naminyipape pyuo karaminyi. Dopa pyuo karapinyipape embame iso karalene
    wambu kandale dupwa yaki nyilyaminyi.
  urd-GVU: تم بھیڑبکریوں کا دودھ پیتے، اُن کی اُون کے کپڑے پہنتے اور بہترین جانوروں
    کا گوشت کھاتے ہو۔ توبھی تم ریوڑ کی دیکھ بھال نہیں کرتے!
  deu-1912: Aber ihr fresset das Fette und kleidet euch mit der Wolle und schlachtet
    das Gemästete; aber die Schafe wollt ihr nicht weiden.
  ntj-ntj: Tjiinya-yan tjiipuku mimi tjikira. Puru-yan tjiipuku purrmu katapungkula
    rulyupungkula warntu wakara tjarrpatjura kanyira. Puru-yan tjiipu karnpi purlkanya
    pungkula ngalkula. Tjinguru-yan tjiiputarrartu miranykanyira kanyinma.
  kan-2017: ನೀವು ಕೊಬ್ಬಿನ ಮಾಂಸವನ್ನು ತಿನ್ನುತ್ತೀರಿ, ಉಣ್ಣೆಯ ಬಟ್ಟೆಯನ್ನು ಹಾಕುತ್ತೀರಿ, ಕೊಬ್ಬಿದ
    ಕುರಿಗಳನ್ನು ಕೊಲ್ಲುತ್ತೀರಿ; ಆದರೆ ಕುರಿಗಳನ್ನು ಮೇಯಿಸುವುದಿಲ್ಲ.
  yap-yap: Gimed be unum e milik ni be yib ko saf, ma gimed be yin’ e mad nni ngongliy
    u bunu’en e saf, ma gimed be li’ ngam longuyed e tin th’abi fel’ e saf. Machane
    damur ayuweged e saf.
  hlt-MCSB: A tha te na caak uh tih tumul te na bai uh. Na luem puei uh van pawt ah,
    boiva a toitup te na ngawn uh.
  mdy-ETH: ቆልሞኮ ዲኢቆ ዒንሢ ዑሽካኔ፤ ዔያቶኮ ጋፓኖና ኮሺንቴ ማኣዓሢ ዒንሢ ማይንታኔ፤ ማሌ ማራቶ ሹኪ ዒንሢ ሙዓኔ፤ ጋዓንቴ
    ማራቶ ዒንሢ ኮሺ ቤስካ ማሂ ሄንቁዋሴ።
  twi-ASANTE: Monom nufosuo, mode mmoa no ho nwi fira mo ho na mokum mmoa a wɔadɔre
    nanso monhwɛ nnwankuo no.
  eng-WEBU: You eat the fat. You clothe yourself with the wool. You kill the fatlings,
    but you don’t feed the sheep.
  wal-wal: Eta maattaa uyeeta; eta ikisiyaappe dadettida suufiyaa maayeeta; etappe
    modhdhidaageeta shukkidi meeta; shin dorssata suure heemmekketa.
  spa-PDDPT: Comen la sustancia, se visten con la lana y matan lo cebado, pero no
    apacientan el rebaño.
  gun-gun: Mba'eta xo'o ikyra-kyrave va'e pe'upa pekuapy, hague py ma penhemonde,
    ha'e pemongyrapa va'ekue ma pejuka tema pekuapy. Ha'e rami teĩ vexa'i kuery re
    ma napepenai.
  ilo-ULB: Kankanenyo dagiti nalulukmeg a paset ken agkawkaweskayo iti lupot a naaramid
    iti buok ti karnero! Parpartienyo dagiti nalulukmeg iti arban! Saankayo a pulos
    a nagpastor.
  kpg-kpg: Goodou e inu nia weuu o nia siibi aanei, goodou e ulu nia gahu ne hai mai
    nia gili siibi, goodou e daaligi e gai nia goneiga o nia siibi ala e humalia.
    Gei goodou hagalee madamada humalia i nia siibi.
  uig-ARA: سىلەر يېغىنى ئۆزۈڭلار يەيسىلەر، يۇڭىنى ئۆزۈڭلار كىيسىلەر؛ بوردالغان ئېسىل
    مالنى سويۇسىلەر؛ لېكىن قويلارنى باقمايسىلەر.
  sus-sus: Wo xurusee xiɲɛ minma, wo e xabe yailanma dugi ra, wo e sube donma, kɔnɔ
    wo mu wo ɲɔxɔ sama e xɔn ma.
  pon-2006: Kumwail kin nimasang pilen dihdi en sihpw pwukat, kumwail kin likawihada
    likou me wiawihsang ni wunen pelin sihpwo, kumwail kin kemehla oh kangala sihpw
    me keieu kaselel kan. Kumwail ahpw sohte mwahn kin apwalih sihpw kan.
  jae-jae: Amac aeŋ ŋalêsi to asô ŋakwê, taŋ awa ŋa domba ŋaôlilu ma abuc domba ŋajam
    to aeŋ ŋamêsôm tau, mago amac alôm domba tau atom.
  ksd-ksd: Ava en ra bira, ma ava mal ma ra ivuna sip, ava doko ra umana monoina;
    ma pa ava tabar ra umana Sip.
  grc-BRENT: Ἰδοὺ τὸ γάλα κατέσθετε, καὶ τὰ ἔρια περιβάλλεσθε, καὶ τὸ παχὺ σφάζετε,
    καὶ τὰ πρόβατά μου οὐ βόσκετε.
  ind-AYT: Kamu makan lemaknya, dan memakaikan dirimu sendiri dengan bulunya, kamu
    menyembelih yang gemuk, tanpa memberi makan kawanan itu.
  nya-nya: Mumadya chambiko, mumadziveka zovala zaubweya, ndi kupha nyama zonenepa,
    koma simusamalira nkhosazo.
  hrv-hrv: Mlijekom se hranite, vunom odijevate, ovnove tovne koljete, a stada ne
    pasete.
  mps-mps: Dagego te sipsip ame pę tuyu, te augwaligo sipsip kibu nisigo nigai gudubo
    ugwa gudubo dao, tama dagego wiegi yai tumona pai sipsip kibu elama, te ili dali
    mi dali tubo dao. Tiali goli, dagego te sipsip kibu tonalubo menio.
  tpi-tpi: Yupela i save pasim laplap ol i bin wokim long gras bilong sipsip, na yupela
    i save kilim ol gutpela patpela sipsip na kaikai. Tasol yupela i no save lukautim
    ol sipsip.
  dan-1931: I fortærede Mælken, med Ulden klædte I eder, de fede Dyr slagtede I, men
    Hjorden røgtede I ikke;
  vie-OVCB: Các ngươi uống sữa, mặc áo lông, giết thú béo, mà các ngươi bỏ đói bầy
    chiên của mình.
  guj-2017: તમે ચરબીવાળો ભાગ ખાઓ છો અને ઊનનાં વસ્ત્ર પહેરો છો. તમે ચરબીવાળા ટોળાંઓનો
    સંહાર કરો છો, પણ તમે તેને ચરાવતા નથી.
  pon-2006A: Kumwail kin nimasang pilen dihdi en sihpw pwukat, kumwail kin likawihada
    likou me wiawihsang ni wunen pelin sihpwo, kumwail kin kemehla oh kangala sihpw
    me keieu kaselel kan. Kumwail ahpw sohte mwahn kin apwalih sihpw kan.
  por-BRBSL: Você come a gordura. Você se veste com a lã. Você mata os gordos, mas
    não alimenta as ovelhas.
  cth-cth: Nangmouh ni a thaw hah na ca awh teh, a muen hah na kâkhu awh. Kathâw kathâw
    e na thei awh, hatei, tunaw teh na kawk awh hoeh toe.
  twi-twi: Monom nufusu, mode mmoa no ho nwi fura mo ho na mukum mmoa a wɔadodɔ nanso
    monhwɛ nguankuw no.
  hlt-hlt: A tha te na caak uh tih tumul te na bai uh. Na luem puei uh van pawt ah,
    boiva a toitup te na ngawn uh.
  tbz-SIM: Kɛ yɔ̃̀ nyi miɛ̀, nkɛ duɔ̀kùnɛ̀ i cìtì tiyɑ̀ɑ̀tì kɛ dɑɑti, kɛ kɔù yɛpedɑkɛ̀
    mɛkùɔ̀ nkpɛyɛ kɛ cɑ́ɑ́, bɛ̀ mɛ nyí ì cɛ̃mmù.
  msy-2020: Ia sipsipɨn aghuir mɨkarziba sara itibav sogha da apava, dar arɨzibar
    ingarizir korotiabar uarir kurti. Egha ia dar akuaghapir puvatɨ.
  dop-dop: Ɩ́ nyɔɔwɑ nɑɑlǝm nɑ ɩ́ lʋʋ hʋntʋ kɛ wontu. Ɩ́ lɑpɑ kɔtɑɣɑ kɛ tɔlɑ nim nyǝnɑ.
    Amɑ ɩɩ tiikiɣi kɑlǝkǝŋ.
  azb-azb: Yağdan yeyir, yundan paltar geyir, bəslənmiş qoyun-keçini kəsirsiniz, ancaq
    sürünün qayğısına qalmırsınız.
  eng-DBY: 'Ye eat the fat, and ye clothe you with the wool; ye kill them that are
    fattened: [but] ye feed not the flock.'
  hin-2017: तुम लोग चर्बी खाते, ऊन पहनते और मोटे-मोटे पशुओं को काटते हो; परन्तु भेड़-बकरियों
    को तुम नहीं चराते। (जक. 11:16)
  wol-KYG: Yeen, nebbon ji, ngeen lekk; kawari jur gi, ngeen def yére, sol; li ci
    duuf, ngeen rendi, te jur gi sàmmuleen leen!
  eng-YLT: The fat ye do eat, and the wool ye put on, The fed one ye slaughter, the
    flock ye feed not.
  kne-kne: ngem inomen yo met din gatas da ya amagen yo ay bado din dotdot da. Paltien
    yo abe din kalamesan ay karnero, ngem polos ay adi yo ayowanan daida.
  eng-WYC-2017: Ye ate [the] milk, and were covered with [the] wools, and ye killed
    that that was fat; but ye fed not my flock.
  eng-WMBB: You eat the fat. You clothe yourself with the wool. You kill the fatlings,
    but you don’t feed the sheep.
  urd-GVH: तुम भेड़-बकरियों का दूध पीते, उनकी ऊन के कपड़े पहनते और बेहतरीन जानवरों
    का गोश्त खाते हो। तो भी तुम रेवड़ की देख-भाल नहीं करते!
  rug-rug: Gamu si napo meleke, pokoni gamu sari poko vulu, meke va mate mia sari
    sipi ta vizatadi, ba sa rovana sipi si lopu kopuni gamu.
  gaz-gaz: Isin cooma ni nyaattu; suufii ni uffattu; horii gabbataa ni qalattu; bushaayee
    garuu hin soortan.
  fra-LSG: Vous avez mangé la graisse, vous vous êtes vêtus avec la laine, vous avez
    tué ce qui était gras, vous n’avez point fait paître les brebis.
  gnn-gnn: Yana nhe yukurra bitjan warray, bitjan nhe yukurra bulka' märrama walalaŋgu,
    bala girri'na djäma nhuŋuway ŋuriŋi walalaŋgala bulka'yunydja, ga ḻuka nhe yukurra
    ŋamun'kurr ŋuliŋuruyi, ga wiripunydja nhe ŋuli bumana ŋunhiyi buyuwuyu'nhanydja
    murrkay'kumana, yurru yakana nhe yukurra ŋula maranhu‐wekamanydja walalanha.
  yal-yal: Anu, ɛ ɛ xuruse kurun turen donma, ɛ ɛ maxidima xuruse xabe dugine yi,
    ɛ xuruse turaxine kɔɛ raxabama, ɛ yi e don, koni ɛ mi ɛ ɲɔxɔ luma xuruseene xɔn.
  haw-1868: Ke ai nei oukou i ka momona, a ke hoaahu nei oukou ia oukou iho me ka
    huluhulu, a ua pepehi oukou i na mea kupaluia; aka, aole oukou i hanai i ka ohana.
  arb-NAV: إِنَّمَا أَنْتُمْ تَأْكُلُونَ الشَّحْمَ، وَتَرْتَدُونَ الصُّوفَ، وَتَذْبَحُونَ
    الْخَرُوفَ السَّمِينَ، وَلا تَرْعَوْنَ الْغَنَمَ.
  ewe-ewe: Mienoa woƒe notsi, miedoa awu siwo wotsɔ woƒe alẽfu wɔe, eye miewua lã
    damitɔwo, ke mieléa be na alẽhawo o.
  eng-LEE: The fat ye eat, and with the wool ye clothe yourselves, those that are
    well fed ye slaughter; but the flock ye feed not.
  asm-FB: তোমালোকে তেল খোৱা, তোমালোকে নোমেৰে পিন্ধা কাপোৰ কৰি লোৱা! তোমালোকে হৃষ্টপুষ্ট
    মেৰ-ছাগবোৰ বধ কৰা! কিন্তু জাকক হ’লে তোমালোকে প্ৰতিপালন নকৰা।
  sus-A: وٌ شُرُ سٍيٍ شِحّ مِنمَ، وٌ عٍ شَبٍ يَءِلَنمَ دُفِ رَ، وٌ عٍ سُبٍ دٌنمَ،
    كْنْ وٌ مُ وٌ حْشْ سَمَ عٍ شْن مَ.
  fra-SBL: Vous mangez la graisse. Vous vous habillez de la laine. Vous tuez les petits
    animaux, mais vous ne nourrissez pas les brebis.
  hbo-hbo: אֶת־הַחֵ֤לֶב תֹּאכֵ֙לוּ֙ וְאֶת־הַצֶּ֣מֶר תִּלְבָּ֔שׁוּ הַבְּרִיאָ֖ה תִּזְבָּ֑חוּ
    הַצֹּ֖אן לֹ֥א תִרְעֽוּ׃
  piu-2006: '@see-verse:EZK.034.002'
  pjt-pjt: Uti nyura tjapata mulatumpa tjiipi munu nanikuta nyanga tjuṯa aṯunymanama.
    Palu nyura kurangku nanikutanguṟu ipi tjikilpai munu nyura tjiipi inyunguṟu mantara
    walytja kutju palyaṟa tjarpapai, munu nyura kuka tjiipi wiṟu mulapa ngurkantaṟa
    pungkula ngalkupai. Palu nyura tjananya paḻtjantja wiyangku wantipai, munu nyura
    kutju walytja paḻtjaringkupai nyura kutju pukuḻpa nyinanytjikitja.
  kik-kik: Inyuĩ mũrĩĩaga ngʼondu iria noru, na mũkehumba nguo cia guoya wacio, na
    mũgathĩnja iria njega, no mũtirĩithagia rũũru rũu.
  fra-NCL: Vous mangiez la graisse, vous vous revêtiez de la laine, vous tuiez ce
    qui était gras ; vous ne paissiez pas le troupeau.
  cek-AK: Nangcae loe tahnutui na naek o, tuumui to nang khuk o moe, kathawk koek
    moinawk to na boh o, toe tuunawk to na khenzawn o ai.
  cuk-cuk: Bemar sibad-wawaad-e-mam-nis gobmalad, e-absar be-morga be imakmalad, degi,
    sibad-wawaad bur wardummagan be oburgwemalad, degi-inigwele, gwen be nue akwesurmalad.
  uig-CYR: Силәр йеғини өзүңлар йәйсиләр, жуңини өзүңлар кийсиләр; бордалған есил
    мални союсиләр; лекин қойларни бақмайсиләр.
  tel-2017: మీరు కొవ్విన గొర్రెలను వధించి, కొవ్వు తిని, బొచ్చును కప్పుకుంటారు. కానీ
    గొర్రెలను మేపరు.
  hat-BSA: Nou manje grès e fè abiman ak len an. Nou kòche mouton gra a, san bay manje
    a bann mouton an.
  kos-kos: Kowos numla milk, ac nukum nuknuk ma orekla ke unen sheep, ac uni sheep
    ma wo oemeet uh ac kang ikwa kac. A kowos tiana liyaung sheep uh.
  hbo-WLC: אֶת־הַחֵ֤לֶב תֹּאכֵ֙לוּ֙ וְאֶת־הַצֶּ֣מֶר תִּלְבָּ֔שׁוּ הַבְּרִיאָ֖ה תִּזְבָּ֑חוּ
    הַצֹּ֖אן לֹ֥א תִרְעֽוּ׃
  ibo-ibo: Unu na-eri abụba ha niile, unu na-eyi uwe ajị anụ, na-egbu anụ ndị mara
    abụba nʼagbanyeghị na unu adịghị elekọta igwe ewu na atụrụ m ndị a.
  ory-ory: ତୁମ୍ଭେମାନେ ମେଦ ଖାଉଅଛ ଓ ତୁମ୍ଭେମାନେ ମେଷର ଲୋମ ପରିଧାନ କରୁଅଛ, ତୁମ୍ଭେମାନେ ହୃଷ୍ଟପୁଷ୍ଟ
    ଜନ୍ତୁ ମାରୁଅଛ, ମାତ୍ର ତୁମ୍ଭେମାନେ ମେଷଗଣକୁ ପାଳନ କରୁ ନାହଁ।
  chk-chk: Ämi oua ünümi ewe milik, oua üföüf üf seni ülen sip, oua pwal niela o ochei
    fituken ekewe man mi öümanau, nge ousap fokun tümwünü ekewe sip.
  rop-rop: Yumob oldei laigim dringgimbat milk en yusumbat detlot wul blanga meigimbat
    yumob klos en yumob oldei kilim wanbala brabli gudwan ship blanga dagadagatbat
    im bif bat yumob nomo lukaftumbat detlot najalot ship.
  ukr-1871: Ви їли молоко й зʼодягались у вовну та заколювали вівцї годовані, стада
    же не пасли.
  deu-1951: Das Fette esset ihr, mit der Wolle bekleidet ihr euch, und das Gemästete
    schlachtet ihr, aber die Herde weidet ihr nicht!
  eng-JPS: Ye did eat the fat, and ye clothed you with the wool, ye killed the fatlings;
    but ye fed not the sheep.
  srp-1865: Pretilinu jedete i vunom se odijevate, koljete tovno, stada ne pasete.
  lug-lug: Mulya amasavu, ne mwambala ebyoya, ne mutta ensolo ensava, naye temufaayo
    ku bisibo.
  heb-heb: את החלב תאכלו ואת הצמר תלבשו הבריאה תזבחו הצאן לא תרעו׃
  ben-IRV: তোমার মেদ খাও এবং মেষলোমের পোশাক পর, পুষ্ট মেষ বলিদান করো কিন্তু মেষদেরকে
    পালন কর না।
  pan-pan: ਤੁਸੀਂ ਚਰਬੀ ਖਾਂਦੇ, ਉੱਨ ਪਹਿਨਦੇ ਹੋ ਅਤੇ ਮੋਟੀਆਂ ਨੂੰ ਕੱਟਦੇ ਹੋ, ਪਰ ਇੱਜੜ ਨਹੀਂ ਚਾਰਦੇ
    ਹੋ।
  mya-JVB: သင်တို့သည် သိုးနို့ ကို စား ကြ၏။ သိုးမွေး ကို ဝတ် ကြ၏။ ဆူဖြိုး သော သိုးတို့ကိုလည်း
    သတ် ကြ၏။ သို့ရာတွင်၊ သိုး တို့ကို မ ကျွေးမွေး ပါတကား။
  hmo-hmo: “Umui ese mamoe dekena amo rata umui abia, umui inua. Bona umui ese mamoe
    ena huina umui abia, emui dabua do umui karaia totona. Bona mamoe namodia umui
    alaia, vadaeni edia vamu umui ania noho. To umui ese emui mamoe umui naria lasi
    momokani.
  urd-urd: तुम चिकनाई खाते और ऊन पहनते हो और जो मोटे हैं उनको ज़बह करते हो, लेकिन
    गल्ला नहीं चराते।
  rus-SYN: Вы ели тук и волною одевались, откормленных овец заколали, а стада не пасли.
  bqc-SIM: I wàagase só, i sãkã pↄkasaↄ da, i sã mɛkpaaↄ dɛ à só, kási ili
    laaidↄmáo.
  tcz-CHONGTHU: Nangin anoitwi chun amul akisil ahi tin nagellin chule ahoi pen pen
    naki thauvin ahin nanghon kelngoi hon ho kel nathoh sah uve.
  mar-mar: तुम्ही चरबी खाता आणि लोकरीचे कपडे घालता. तुम्ही कळपातील धष्टपुष्ट मेंढ्या
    मारता. पण तुम्ही मेंढरांना कधीच चारत नाही.
  qub-qub: Gamcunaga lëchinta upucarcärinqui. Millwancunapitanami röpayquita ruracarcärinqui.
    Mas werannin cajtana pishtacarcärinqui. Uyshata ichanga mana ricanquichu.
  bqp-bqp: Wee bɑ yɑ̃ɑ ni nu gum mɔ goomɔ bɑ temmɔ mɑ bɑ nin bom nɔrumɔ. Adɑmɑ bɑ
    ǹ nu kpɑrɑmɔ.
  hat-hat: Nou bwè lèt mouton yo, nou pran lenn sou do yo pou fè rad mete sou nou,
    nou touye sa ki pi gra yo pou nou manje. Men, nou pa janm swen mouton yo.
  eng-BSB: You eat the fat, wear the wool, and butcher the fattened sheep, but you
    do not feed the flock.
  eng-WEBPB: You eat the fat. You clothe yourself with the wool. You kill the fatlings,
    but you don’t feed the sheep.
  kbq-kbq: Tamagra sipisipi afutamina aheta afova'a neneta, azoka'aretira kukena trohuta
    nentanita, afovagema hia sipisipia ahegita nenazanagi, ana sipisipi afutamina
    kegava huso'e nehuta ne'zana nozamize.
  nhe-BL: Eltoc queja inquiij nopa lechi, inmochijchihuilíaj yoyomitl ica iniijhuiyo
    nopa borregojme huan inquinmictíaj nopa borregojme tlen más tomahuaque para inquincuase,
    pero yajuanti ax inquintlamacaj.
  gub-BL: Pe'u àràpuhàràn hawitu ma'e kuzà wakamy kwer. Pezupin wanawer pekamir romo
    iapo pà. Pezuka àràpuhàràn imukyra katu kar pyrer pe wà, wano'o kwer i'u pà pe
    wà. Nezewe rehe we napezekaiw kwaw àràpuhàràn wanehe.
  eng-DRA: 'You ate the milk, and you clothed yourselves with the wool, and you killed
    that which was fat: but my flock you did not feed.'
