verse: EZK.034.006
translations:
  mal-C: എന്റെ ആടുകൾ എല്ലാ പർവതങ്ങളിലും ഓരോ മലകളിലും ഉഴന്നുനടന്നു; അവ ഭൂതലത്തിലെല്ലാം
    ചിതറിപ്പോയി; ആരും അവയെ അന്വേഷിക്കയോ ശ്രദ്ധിക്കുകയോ ചെയ്തില്ല.
  deu-TKW: Auf allen Bergen und auf allen hochragenden Hügeln irrten meine Schafe
    umher; über das ganze Land hin waren meine Schafe verstreut, aber niemand kümmerte
    sich um sie, niemand suchte sie auf.
  lin-lin: Bibwele na Ngai ekomaki kotelengana na likolo ya bangomba nyonso ya milayi
    mpe ya mikuse, epanzanaki na mokili mobimba ; moto moko te azalaki koluka yango
    mpe koluka bolamu na yango.
  eng-LSV: My flock goes astray on all the mountains, || And on every high hill, ||
    And My flock has been scattered on [the] whole face of the earth, || And there
    is none inquiring, and none seeking.
  eng-GNV: 'My sheepe wandred through all the mountaines, and vpon euery hie hill:
    yea, my flocke was scattered through al the earth, and none did seeke or search
    after them.'
  eng-WEBSTER: 'My sheep wandered through all the mountains, and upon every high hill:
    yes, my flock was scattered upon all the face of the earth, and none did search
    or seek for them .'
  nhw-BL: Nochi noisraelita masehualhua mocuapolojque quen borregojme huan yajtoque
    ipan campa hueli cuatitlamitl huan tepeme huan ipan nochi tlaltipactli. Huan amo
    oncac niyon se catli mocuatotoni por inijuanti para yas quintemoti huan quinmocuitlahuis.
  swh-ONEN: Kondoo wangu walitawanyika, wakatangatanga kwenye milima yote na kwenye
    kila kilima kirefu. Kondoo wangu walitawanyika juu ya uso wa dunia yote bila kuwa
    na yeyote wa kuwaulizia wala wa kuwatafuta.
  bba-bba: Mɑ nu sirenɛ ɡuunu kɑ ɡunɡunu wɔllɔ nu yɑrinɛ tem kpuro sɔɔ. Goo kun nin
    bwisikunu kue u sere mɑm nu kɑsum dɑ.
  eng-KJVCPB: 'My sheep wandered through all the mountains, and upon every high hill:
    yea, my flock was scattered upon all the face of the earth, and none did search
    or seek after them.'
  luo-luo: Rombena nobayo ewi gode madongo duto gi gode matindo. Ne gike e piny duto,
    kendo onge ngʼama nomanyogi kata manodwarogi.
  meu-meu: Egu mamoe na e karoho rohoroho, oIoro badadia gabaedia ai bona ororo maraḡidia
    doridia ai e loa eva-eva; egu mamoe na tanobada kopina idoinai latanai e karoho
    rohoroho, bona ta ese se tahudia davari.
  npi-ULB: मेरो बगाल सारा पर्वतहरू र सबै अग्ला पहाडहरूमा भट्किन्छन्, र तिनीहरू पृथ्वी
    सारा सतहभरि नै छरिएका छन् । तापनि कसैले तिनीहरूको खोजी गर्दैन ।
  yor-yor: Àgùntàn mi n rin ìrìn àrè kiri ní gbogbo àwọn òkè gíga àti òkè kékeré.
    A fọ́n wọn ká gbogbo orí ilẹ̀ ẹni kankan kò sì wá wọn.
  pes-OPCB: گوسفندان من در کوهها، تپه‌ها و روی زمین سرگردان شدند و کسی نبود که به
    فکر آنها باشد و دنبالشان برود.
  tgl-ULB: Ang aking kawan ay nagkalat sa lahat ng mga kabundukan at sa bawat mataas
    na burol, at nagkawatak-watak ang mga ito sa ibabaw ng buong mundo. Ngunit wala
    kahit isa ang naghahanap sa kanila.
  cbu-NT: Ashiriya, opeej manginap, misha machpitam suwasuwarangana, anungaz ¿chakshtaja
    nayaniku nachungayach? watam tputs anoo ksutamapan ndunariwa.
  hui-hui: Anigo i̱naga sibiru ti pialu hari wiaruha pu wandialu dindi bibahende wiaruha
    purogo layagola agalime sibi dara halu hai bulenebi handa walia halu haru dai
    bulenebi mbirali naheya.
  mya-mya: သို့​ဖြစ်​၍​ငါ​၏​သိုး​တို့​သည်​တောင်​များ၊ ကုန်း​မြင့်​များ​ပေါ်​တွင်​လှည့်​လည်​၍​နေ​ရ
    ကြ​၏။ သူ​တို့​သည်​ကမ္ဘာ​မြေ​တစ်​ပြင်​လုံး တွင်​ပျံ့​လွင့်​လျက်​ရှိ​ကြ​၏။ သူ​တို့​အား
    ရှာ​ဖွေ​သူ၊ ရှာ​ဖွေ​ရန်​အား​ထုတ်​သူ​တစ်​ယောက် မျှ​မ​ရှိ။
  bod-N: ངའི་ལུག་རྣམས་རི་བོ་རྣམས་དང་རི་སྒང་དག་ཏུ་ཕྱོགས་བཞིར་འཁྱམས་པ་དང་། དེ་དག་ས་གཞི་ཡོངས་སུ་ཁ་ཐོར་དུ་སོང་ན་ཡང་འཚོལ་མཁན་མེད་ལ་ལྟ་མཁན་ཡང་མེད་དོ།
    །
  sna-sna: Makwai angu akadzungaira pamusoro pamakomo napazvikomo zvose. Akaparadzirwa
    panyika yose, uye hakuna akaaronda kana kuatsvaka.
  spa-BLM: Mis ovejas vagaban por todos los montes y por todas las colinas altas.
    Sí, mis ovejas estaban dispersas por toda la superficie de la tierra. No había
    nadie que las buscara ni las buscara”.
  cac-cac: Ton̈ej spuccanb'at noc' elelal d'a jolomtac vitz yed' d'a tzalquixtac.
    Saclemcanb'at noc' d'a sat lum luum tic. Man̈xalaj mach tz'och ilc'olal b'at sayanec'
    noc', ma sc'anb'an noc'. Icha chi' tzeyutej eb' in chon̈ab' tic.
  swh-ULB: Kundi langu limetawanyika juu ya milima yote na juu ya kilima kirefu, na
    limetawanyika juu ya uso wote wa dunia. Wala hakuna anayewatafua.
  bel-bel: Блукаюць авечкі Мае па ўсіх горах і па ўсякіх высокіх пагорках, і па ўсім
    улоньні зямлі расьсеяліся авечкі Мае, і ніхто не разьведвае пра іх і ніхто ня
    шукае іх.
  deu-ELBBK: Meine Schafe irren umher auf allen Bergen und auf jedem hohen Hügel;
    und über das ganze Land hin sind meine Schafe zerstreut worden, und da ist niemand,
    der nach ihnen fragt, und niemand, der sie sucht.
  mbb-OT: Netazintazin is menge kerehidu ku ziyà te menge vuntud wey menge vuvungan.
    Nekepeyapat sikandan kayi te tivuuk he kelibutan, ne wazè en iyan nen-ahà kandan.
  mal-2015: എന്റെ ആടുകൾ എല്ലാമലകളിലും ഉയരമുള്ള എല്ലാകുന്നിന്മേലും ഉഴന്നുനടന്നു; ഭൂതലത്തിൽ
    ഒക്കെയും എന്റെ ആടുകൾ ചിതറിപ്പോയി; ആരും അവയെ തിരകയോ അന്വേഷിക്കയോ ചെയ്തിട്ടില്ല.
  rmc-rmc: Mire bakrore bludzinenas pal savore bare verchi the brehi. Mire bakrore
    sas roztradle pal calo svetos, ale ňiko na dikhelas, kaj gele, a ňiko len na rodelas.
  pes-OPV: گوسفندان من بر جمیع کوهها و بر همه تلهای بلند آواره شده‌اند. و گله من بر
    روی تمامی زمین پراکنده گشته، کسی ایشان را نمی طلبد و برای ایشان تفحص نمی نماید.
  ron-1924: Турма Мя рэтэчеште пе тоць мунций ши пе тоате дялуриле ыналте; оиле Меле
    сунт рисипите пе тоатэ фаца цэрий ши нимень ну ынгрижеште де еле, нич ну ле каутэ!»
  ben-OBCV: আমার মেষেরা সমস্ত পাহাড় ও উচ্চ গিরির উপরে ঘুরে বেড়াচ্ছে। তারা সমস্ত
    পৃথিবীতে ছড়িয়ে পড়েছে, এবং তাদের খোঁজ করেনি।
  som-som: Idahaygii waxay ku dul wareegeen buuraha oo dhan iyo kur kasta oo dheerba;
    oo adhigaygii wuxuu ku kala firidhsanaa dhulka oo dhan, mana jirin cid raadisa
    oo doondoonta.
  lat-VUC: 'Erraverunt greges mei in cunctis montibus, et in universo colle excelso:
    et super omnem faciem terræ dispersi sunt greges mei, et non erat qui requireret:
    non erat, inquam, qui requireret.'
  eng-ASVBT: 'My sheep wandered through all the mountains, and upon every high hill:
    yea, my sheep were scattered upon all the face of the earth; and there was none
    that did search or seek after them.'
  ita-1885: Le mie pecore son ite errando per tutti i monti, e per ogni alto colle;
    e sono state disperse sopra tutta la faccia della terra, e non vi è stato alcuno
    che ne domandasse, o che le ricercasse.
  eng-LXXUP: 'And my sheep were scattered on every mountain, and on every high hill:
    yea, they were scattered on the face of the earth, and there was none to seek
    them out, nor to bring them back.'
  eng-ULB: My flock strays on all of the mountains and on every high hill, and it
    is dispersed over the entire surface of the earth. Yet no one is searching for
    them.
  spa-VBL: Mis ovejas se dispersaron, yendo a todas las montañas y colinas altas.
    Se dispersaron por todas partes, y no había nadie que fuera a buscarlas.
  fra-_FOB: Mes brebis sont errantes sur toutes les montagnes et sur toutes les collines
    élevées; mes brebis sont dispersées sur toute la surface de la terre; personne
    ne s'en inquiète, personne ne s'en informe.
  mal-mal: എന്റെ ആടുകൾ എല്ലാമലകളിലും ഉയരമുള്ള എല്ലാ കുന്നിന്മേലും അലഞ്ഞുനടന്നു; ഭൂതലത്തിൽ
    എല്ലായിടവും എന്റെ ആടുകൾ ചിതറിപ്പോയി; ആരും അവയെ തിരയുകയോ അന്വേഷിക്കുകയോ ചെയ്തിട്ടില്ല.
  urd-GVR: Merī bheṛ-bakriyāṅ tamām pahāṛoṅ aur buland jaghoṅ par āwārā phirtī rahīṅ.
    Sārī zamīn par wuh muntashir ho gaīṅ, aur koī nahīṅ thā jo unheṅ ḍhūnḍ kar wāpas
    lātā.
  suz-BL: आं भेडा लां प्रेंशा, पहाड मेर नु लाइश्‍शो डांडा मेर हिरसाक्‍म। आं भेडा रागी
    नेल्‍लेम ब्राम्‍तेक्‍म। मिनु सुइम मेको आन कली ममलेम। मेको आन पर्बम हिल्‍लो यो
    मपाम” देंशो बाक्‍ब। मत्ती ९:३६
  eng-NOY: My sheep wander through all the mountains, and upon every high hill; yea,
    over the whole face of the land is my flock scattered, and none careth for them,
    or seeketh them.
  ita-1927: Le mie pecore vanno errando per tutti i monti e per ogni alto colle; le
    mie pecore si disperdono su tutta la faccia del paese, e non v’è alcuno che ne
    domandi, alcuno che le cerchi!
  ckb-ckb: مێگەلی من بەسەر هەموو چیا و گردێکی بەرزدا وێڵ بوون، بەسەر هەموو ڕووی زەویدا
    پەرتەوازە بوون و کەسیش نەبوو لێیان بپرسێت و بەدوایاندا بگەڕێت.
  eng-BBE: 'And my sheep went out of the way, wandering through all the mountains
    and on every high hill: my sheep went here and there over all the face of the
    earth; and no one was troubled about them or went in search of them.'
  kan-OKCV: ನನ್ನ ಕುರಿಗಳು ಎಲ್ಲಾ ಪರ್ವತಗಳ ಮೇಲೆಯೂ ಪ್ರತಿಯೊಂದು ಎತ್ತರವಾದ ಬೆಟ್ಟಗಳ ಮೇಲೆಯೂ ಅಲೆದಾಡುತ್ತಿವೆ.
    ಹೌದು, ನನ್ನ ಮಂದೆಯು ಎಲ್ಲಾ ಭೂಮಿಯ ಮೇಲೆಲ್ಲಾ ಚದರಿಹೋಗಿದೆ. ಯಾವನೂ ಅವುಗಳಿಗಾಗಿ ವಿಚಾರಿಸಲಿಲ್ಲ
    ಅಥವಾ ಹುಡುಕಲಿಲ್ಲ.
  tam-2017: என்னுடைய ஆடுகள் எல்லா மலைகளிலும் உயரமான எல்லா மேடுகளிலும் அலைந்து, பூமியின்மீதெங்கும்
    என்னுடைய ஆடுகள் சிதறித் திரிகிறது; விசாரிக்கிறவனுமில்லை, தேடுகிறவனுமில்லை.
  spa-RV-1909: 'Y anduvieron perdidas mis ovejas por todos los montes, y en todo collado
    alto: y en toda la haz de la tierra fueron derramadas mis ovejas, y no hubo quien
    buscase, ni quien requiriese.'
  ron-BTF: Oile mele au rătăcit pe toți munții și pe fiecare deal înalt; da, turma
    mea s-a împrăștiat pe toată fața pământului și nimeni nu a cercetat sau a căutat
    după ele.
  eng-WEBP: My sheep wandered through all the mountains and on every high hill. Yes,
    my sheep were scattered on all the surface of the earth. There was no one who
    searched or sought.”
  eng-FBV: My sheep strayed, going to all the mountains and high hills. They were
    scattered everywhere, and there was no one to go and look for them.
  nld-1939: Daarom ging mijn kudde dwalen op alle bergen en hoge heuvels, en raakten
    mijn schapen over heel de aarde verstrooid. Niemand die ernaar vroeg; niemand
    die ze zocht!
  nch-BL: Nochi noisraelita masehualhua mocuapolojque quej borregojme huan yajtoque
    ipan campa hueli cuatitamit huan tepeme huan ipan nochi taltipacti. Huan amo oncac
    yon se cati mocuatotoni por inijuanti para yas quintemoti huan quinmocuitahuis.
  vie-1934: Những chiên ta đi lạc trên mọi núi và mọi đồi cao; những chiên ta tan
    tác trên cả mặt đất, chẳng có ai kiếm, chẳng có ai tìm.
  hin-CV: मेरी भेड़ें सब पहाड़ों और ऊंचे पठारों पर भटकती रहीं. वे सारी पृथ्वी पर तितर-बितर
    हो गईं, और किसी ने भी उनको नहीं ढूंढ़ा या उनकी सुधि नहीं ली.
  spa-BES: Y salieron de mi camino mis ovejas, vagando por todas las montañas y en
    todo collado alto; mis ovejas iban de aquí para allá sobre toda la faz de la tierra;
    y nadie se preocupó por ellos ni fue en busca de ellos.
  tdx-tdx: Nirereke o añondrikoo, nire­rerere amo vohitse iabio, naho amo hene haboañeo;
    songa nibarakaik’ ambone’ ty tane toy i lia-raikoy, vaho tsy teo ty nipay ndra
    nitsoeke.
  tha-KJV: แกะของเราก็​เท​ี่ยวไปตามภูเขาทั้งหมด และตามเนินเขาสูงทุกแห่ง เออ แกะของเราก็กระจายไปทั่วพื้นพิ​ภพ
    ไม่มี​ใครเที่ยวค้น ไม่มี​ใครเสาะหามัน
  por-BR-2018: Minhas ovelhas andaram sem rumo por todos os montes, e em todo morro
    alto; minhas ovelhas foram espalhadas por toda a face da terra, e ninguém há que
    as procure, ninguém que as busque.
  deu-ELO: Meine Schafe irren umher auf allen Bergen und auf jedem hohen Hügel; und
    über das ganze Land hin sind meine Schafe zerstreut worden, und da ist niemand,
    der nach ihnen fragt, und niemand, der sie sucht. -
  eng-WYC-2018: My flocks erred in all mountains, and in each high hill, and my flocks
    were scattered on all the face of earth, and none was that sought. (My flock wandered
    on all the mountains, and on each high hill, yea, my flock was scattered over
    all the face of the earth, and there was no one who sought them.)
  epo-epo: Erarvagas Miaj ŝafoj sur ĉiuj montoj kaj sur ĉiuj altaj montetoj, kaj sur
    la tutan teron diskuris Miaj ŝafoj, kaj neniu demandas pri ili, neniu ilin serĉas.
  uig-PIN: Mening ⱪoylirim barliⱪ taƣlar arisidin, ⱨǝr yuⱪiri egizlik üstidǝ tenǝp
    kǝtti; Mening ⱪoylirim pütkül yǝr yüzigǝ tarⱪip kǝtti, biraⱪ ularni tepixⱪa tirixⱪuqi
    yaki izdigüqi yoⱪ idi.
  beo-beo: Amaiba:le, Na sibi da hisu agologa amola goumiba:le udigili doulasi. Ilia
    da osobo bagade da:iya afagogole asili, amola enoga ili hame hogole ba:i.
  tpi-OTNT: Ol sipsip bilong mi i wok long raun long ol ples maunten. Na ol i go nabaut
    pinis long olgeta hap graun. Na i no gat man bilong painim ol. Nogat tru.
  hau-SA: Tumakina suna ta yawo a kan dukan duwatsu da kuma kowane tudu. Sun watsu
    a dukan duniya, kuma ba wanda ya neme su.
  uig-LAT: Méning qoylirim barliq taghlar arisidin, her yuqiri égizlik üstide ténep
    ketti; Méning qoylirim pütkül yer yüzige tarqip ketti, biraq ularni tépishqa tirishquchi
    yaki izdigüchi yoq idi.
  nde-nde: Izimvu zami zantula phezu kwezintaba zonke laphezu kwamaqaqa wonke. Zazihlakazekele
    emhlabeni wonke, njalo kakho owazidingayo loba owazicingayo.
  ton-ton: 'Naʻe ʻalu hēhē pe ʻa ʻeku fanga sipi ʻi he ngaahi moʻunga kotoa pē, pea
    ʻi he ngaahi potu māʻolunga kotoa pē: ʻio, naʻe fakahēʻi ʻeku fanga sipi ki he
    funga ʻo māmani kotoa pē, pea naʻe ʻikai hakule pe kumi ki ai ha taha.'
  ces-1613: Bloudí stádo mé po všech horách, a na každém pahrbku vysokém, nýbrž po
    vší země širokosti rozptýleny jsou ovce stáda mého, a není žádného, kdo by se
    po nich ptal, ani žádného, kdo by jich hledal.
  eng-WMB: My sheep wandered through all the mountains and on every high hill. Yes,
    my sheep were scattered on all the surface of the earth. There was no one who
    searched or sought.”
  tam-TCV: எனது செம்மறியாடுகள் எல்லா மலைகளிலும், ஒவ்வொரு உயர்ந்த குன்றுகளிலும் அலைந்து
    திரிந்தன. அவை பூமியின்மீதெங்கும் சிதறிப்போயின. அவைகளைத் தேடுவதற்கோ கவனிப்பதற்கோ
    ஒருவருமே இருக்கவில்லை.
  ceb-ULB: Nahisalaag ang akong panon sa mananap didto sa tanang kabukiran ug sa matag
    habog nga bungtod, ug nagkatibulaag kini sa tibuok kalibotan. Apan wala gayoy
    nangita kanila.
  pol-UBG: Moje owce błąkają się po wszystkich górach i po każdym wysokim pagórku.
    Moja trzoda rozproszyła się po całej ziemi, a nikt ich nie szukał i nikt o nie
    nie pytał.
  agr-agr: Uwig aidauk ashí muja aidaunum tuja nain aidaunum pisaje, nuninak ashí
    nugkan pampamtuk megkaejae, nunik megkaejamtaish, nuna egaka awakjatatus puyatjauk
    makichkish atsawai.
  kyc-kyc: Dopa pyuo nambana sipisipi dupwa yuu kyau kukipi andakepe dupwana ralo
    pelyaminyi. Dopa pyuo bolombalo lao isa yuu peparaena puminyipa mendeme kando
    nyelana suu pyao kota nalyaminyi.
  urd-GVU: میری بھیڑبکریاں تمام پہاڑوں اور بلند جگہوں پر آوارہ پھرتی رہیں۔ ساری زمین
    پر وہ منتشر ہو گئیں، اور کوئی نہیں تھا جو اُنہیں ڈھونڈ کر واپس لاتا۔
  deu-1912: Und gehen irre hin und wieder auf den Bergen und auf den hohen Hügeln
    und sind auf dem ganzen Lande zerstreut; und ist niemand, der nach ihnen frage
    oder ihrer achte.
  ntj-ntj: Yuwa, ngayuku-tjuya tjiipu tjarra-tjarrarringkula yapuwana kawarnarrara
    kutipitjangu. Ngurra kutjupa-kutjupawana-ya tjarra-tjarrarringkula kutipitjangu.
    Nyangka-tjananya kutjupalu yankula parrangurrintjamaaltu wantingu.”
  kan-2017: ನನ್ನ ಕುರಿಗಳು ಪರ್ವತಗಳ ಮೇಲೆಯೂ, ಎತ್ತರವಾದ ಪ್ರತಿಯೊಂದು ಬೆಟ್ಟದ ಮೇಲೆಯೂ ಅಲೆದಾಡುತ್ತಿವೆ;
    ಹೌದು, ನನ್ನ ಮಂದೆಯು ಭೂಮಂಡಲದಲ್ಲೆಲ್ಲಾ ಚದುರಿಹೋಗಿದೆ; ಯಾರೂ ಅವುಗಳ ಹಿಂದೆ ಹೋಗಿ ಹುಡುಕಲಿಲ್ಲ.
  yap-yap: Ere pi saf rog e yad be yan u daken e ted ngu daken e burey i yan. Kar
    weargad u fayleng i yan, ma dariy be’ ni be gayrad ara be guy rogon ni nge pir’egrad.
  hlt-MCSB: Ka boiva loh tlang tom neh som a sang tom ah palang uh. Diklai hman tom
    ah ka boiva loh a taekyak vaengah toem voel pawt tih tlap voel pawh.
  mdy-ETH: ዬያሮ ታኣኮ ማራታ ዼጌ ጌሜሮና ዹኮናይዳ ካራ ባይዚ ዤኤማኔ፤ ዓጮ ቢያኣ ዜሪንቲ ዴንዴኔ፤ ዔያቶ ሄንቃያና ኮዒ ዔካ
    ዓሲያኣ ባኣሴ።›
  twi-ASANTE: Me nnwan kyinkyini mmepɔ ne nkokoɔ nyinaa so. Wɔbɔɔ wɔn petee asase
    so baabiara, na obiara anhwehwɛ wɔn.
  eng-WEBU: My sheep wandered through all the mountains and on every high hill. Yes,
    my sheep were scattered on all the surface of the earth. There was no one who
    searched or sought.”
  wal-wal: Ta dorssati laalettidosona; eti keratu ubbaa bollinne deretu ubbaa bolli
    bichchaaridosona. Biitta ubbaa gaxaa gakkanaashin laalettidosona; shin eta xomoosiyaabi
    woikko koyiyaabi baawa” yaagees.
  spa-PDDPT: Mis ovejas andan errantes por todas las montañas y sobre toda colina
    alta. Mis ovejas fueron esparcidas por toda la superficie de la tierra, y no hubo
    quien las buscara ni quien preguntara por ellas.
  gun-gun: Ha'e ramo xerymba kuery ma opa rupi ikuai yvyty ha'e yvy'ã ikuai va'e áry
    rupi. Yvy jave rupi oaĩmba okuapy, hekaarã ha'e heru jevyarã ndoikoi ramo.
  ilo-ULB: Naiyaw-awan ti arbanko kadagiti amin a banbantay ken iti tunggal nangangato
    a turod, ket naiwarawarada iti entero a rabaw ti daga. Ket awan a pulos ti mangbirbirok
    kadakuada.
  kpg-kpg: Malaa, agu siibi la nogo heehee hua balumee i tomo nia gonduu mono gowaa
    nnoonua. Digaula gu meheuiheu dagi dahi i nia gowaa huogodoo i henuailala, gei
    deai tangada e hagamaamaa digaula be e halahala mai digaula ai.
  uig-ARA: مېنىڭ قويلىرىم بارلىق تاغلار ئارىسىدىن، ھەر يۇقىرى ئېگىزلىك ئۈستىدە تېنەپ
    كەتتى؛ مېنىڭ قويلىرىم پۈتكۈل يەر يۈزىگە تارقىپ كەتتى، بىراق ئۇلارنى تېپىشقا تىرىشقۇچى
    ياكى ئىزدىگۈچى يوق ئىدى.
  sus-sus: N ma xuruse gali bara yensen yɛ geya itexie ma, e lɔɛ duniɲa birin ma,
    kɔnɔ mixi yo mu mini e fende.›»
  pon-2006: Eri, nei sihpw kan ahpw kohkohseli mwahl pohn dohl oh pohn nahna kan.
    Re mwarahkseli wasa koaros nin sampah, oh sohte me apwalih irail de song en rapahkin
    irail.
  jae-jae: Êsêac sêjac ŋoc domba saliŋ-saliŋ e seo sic sêmoa lôc to gamêŋ ŋabau samob.
    Êsêac sêjac ŋoc domba saliŋ-saliŋ e sêjam nom ŋagamêŋ samob auc. Ma ŋac teŋ gêjam
    jaom êsêac to gesom êsêac atom.
  ksd-ksd: Kaugu umana sip dia ga vana vurvurbit ta ra umana lualuana ma ta ra umana
    ilil dia tuluai; maia, di ga korot varbaiane kaugu umana sip ta ra mata i ra rakarakan
    a gunagunan, ma pa ta na i ga vana pi na tikan upi diat.
  grc-BRENT: Καὶ διεσπάρη τὰ πρόβατά μου ἐν παντὶ ὄρει, καὶ ἐπὶ πᾶν βουνὸν ὑψηλὸν,
    καὶ ἐπὶ προσώπου τῆς γῆς διεσπάρη, καὶ οὐκ ἦν ὁ ἐκζητῶν οὐδὲ ὁ ἀποστρέφων.
  ind-AYT: Kawanan-Ku tersesat di semua gunung dan di setiap bukit yang tinggi. Kawanan-Ku
    tercerai-berai ke atas seluruh permukaan bumi, dan tidak seorang pun memperhatikan
    atau mencari mereka.”
  nya-nya: Nkhosa zanga zinayendayenda mʼmapiri onse ndi mʼzitunda zonse zazitali.
    Zinabalalika pa dziko lonse lapansi, ndipo palibe amene anazilondola kapena kuzifunafuna.
  hrv-hrv: Ovce lutaju po svim gorama i visokim bregovima; po svoj su zemlji raspršene
    ovce moje i nitko za njih ne pita, nikoga nema da ih traži.'
  mps-mps: Eno sipsip kibu dabe augwali te bulu du dabeba wi pobao, tama augwali tigidali
    tǫba tigidali polo pepelawalio. Tama augwali gegabo bidi meni yanio. Mu menio.’
    Te po augwalibolo pusao,” Genuai Bidigo enabolo te po wai.
  tpi-tpi: Ol sipsip bilong mi i wok long raun long ol ples maunten. Na ol i go nabaut
    pinis long olgeta hap graun. Na i no gat man bilong painim ol. Nogat tru.
  dan-1931: Min Hjord flakkede om på alle Bjerge og på hver en høj Banke, og over
    hele Jorden spredtes min Hjord, og ingen spurgte eller ledte efter dem.
  vie-OVCB: Chúng đi lang thang trên các sườn núi và các đỉnh đồi, tản lạc khắp nơi
    trên mặt đất mà không một ai tìm kiếm chúng.
  guj-2017: મારાં ટોળું દરેક પર્વતો પર તથા દરેક ટેકરીઓ પર રખડતાં ફરે છે, તે ઘેટાં
    આખી પૃથ્વીની સપાટી પર વેરવિખેર થઈ ગયાં છે. તેઓને શોધનાર કોઈ નથી.”
  pon-2006A: Eri, nei sihpw kan ahpw kohkohseli mwahl pohn dohl oh pohn nahna kan.
    Re mwarahkseli wasa koaros nin sampah, oh sohte me apwalih irail de song en rapahkin
    irail.
  por-BRBSL: Minhas ovelhas perambulavam por todas as montanhas e em todas as colinas
    altas. Sim, minhas ovelhas estavam espalhadas por toda a superfície da terra.
    Não havia ninguém que procurasse ou procurasse”.
  cth-cth: Kaie tunaw teh mon tangkuem koe a kâva awh, kaie tu hah talai pueng koe
    a kâkayei teh khopouk pouh kung hoi katawngkung awm hoeh, telah dei haw telah
    a ti.
  twi-twi: Me nguan kyinkyin mmepɔw ne nkoko nyinaa so. Wɔbɔɔ wɔn petee asase so baabiara,
    na obiara anhwehwɛ wɔn.
  hlt-hlt: Ka boiva loh tlang tom neh som a sang tom ah palang uh. Diklai hman tom
    ah ka boiva loh a taekyak vaengah toem voel pawt tih tlap voel pawh.
  tbz-SIM: Kɛ̀ ì ɑ̃́ɑ̃ntɛ yɛtɑ̃rɛ̀ yɛmɔu ĩ́nkɛ̀ nɛ̀ sitɑ̃ɑ̃́ simɔu ĩ́nkɛ̀ kɛ cìɛ́tɛ́
    kɛtenkɛ̀ kɛmɔu miɛkɛ bɑ́ òmɔù í dɑkɛ i kpɛ́í, òmɔù í ì wɑɑ̀.
  msy-2020: Nan sipsipba tintinibar arua mɨghsɨabar ghuavanadi. Egha pura tintinibar
    nguazir kamɨn danganiba bar dar zui. Ezɨ tav me bagha gara me burir puvatɨ.
  dop-dop: Mɑ kɑlǝkʋ yɑ yem kɛ́ tɛtʋ tǝnɑ tɑɑ. Kʋ cɔɔkɩ pɔ́ɔ́ŋ nɑ pulɑsɩ tɑɑ. Nɔɣɔlʋ
    ɩɩ nǝɣǝsǝɣɩ kʋ tɔm, yɑɑ ɩ́ pɛɛkɩ-kʋ.
  azb-azb: Mənim sürüm bütün dağları və yüksək təpələri avara dolaşdı. Onlar bütün
    yer üzünə dağılışdı. Bir soruşan, bir axtaran yox”.
  eng-DBY: My sheep wandered through all the mountains, and upon every high hill,
    and my sheep have been scattered upon all the face of the earth, and there was
    none that searched, or that sought for them.
  hin-2017: मेरी भेड़-बकरियाँ तितर-बितर हुई है; वे सारे पहाड़ों और ऊँचे-ऊँचे टीलों
    पर भटकती थीं; मेरी भेड़-बकरियाँ सारी पृथ्वी के ऊपर तितर-बितर हुई; और न तो कोई
    उनकी सुधि लेता था, न कोई उनको ढूँढ़ता था। (यहे. 34:8)
  wol-KYG: Sama gàtt yaa ngi tambaambalu kaw tundoo tund wu mag ak wu ndaw. Biir réew
    mi mépp la sama gàtt yi tasaaroo. Kenn wërul, kenn seetul.
  eng-YLT: Go astray do My flock on all the mountains, And on every high hill, And
    on all the face of the land have My flock been scattered, And there is none inquiring,
    and none seeking.
  kne-kne: '@see-verse:EZK.034.005'
  eng-WYC-2017: My flocks erred in all mountains, and in each high hill, and my flocks
    were scattered on all the face of earth, and none was that sought.
  eng-WMBB: My sheep wandered through all the mountains and on every high hill. Yes,
    my sheep were scattered on all the surface of the earth. There was no one who
    searched or sought.”
  urd-GVH: मेरी भेड़-बकरियाँ तमाम पहाड़ों और बुलंद जगहों पर आवारा फिरती रहीं। सारी
    ज़मीन पर वह मुंतशिर हो गईं, और कोई नहीं था जो उन्हें ढूँडकर वापस लाता।
  rug-rug: Ke enea ri na Qua sipi sari na toa meke doduru toqere ululudi. Ta hurakatae
    la si arini pa doduruna sa popoa pepeso, meke loke tie hata vagi pule ni.
  gaz-gaz: Hoolonni koo gaarran hundaa fi tulluuwwan ol dhedheeroo hunda irra asii
    fi achi jooran. Isaan guutummaa lafaa irra faffacaʼan; namni isaan ilaalu yookaan
    isaan barbaadu tokko iyyuu hin turre.
  fra-LSG: Mon troupeau est errant sur toutes les montagnes et sur toutes les collines
    élevées, mon troupeau est dispersé sur toute la face du pays; nul n’en prend souci,
    nul ne le cherche.
  gnn-gnn: Yo, ŋarrakunydja ŋunhi bembi mala ŋuli marrtji bawa'‐bawayunna buku'‐wukukurruna
    wäŋakurru, barrku'‐barrkuwatjthirri bena‐wala buku‐ḻiw'maramana wäŋakurru, ga
    yakana ŋayi ŋula yol marrtjinanydja walalaŋgu ḻarruŋalanydja.” ’”
  yal-yal: N ma xuruseene bata xuya ayi geyane nun yire matexine birin fari. E bata
    xuya ayi bɔxɔn birin xun xɔn, koni muxe mi na naxan a yengi dɔxɔma e xɔn, a yi
    e fen.’ ”
  haw-1868: Ua auwana ka'u mau hipa maluna o na mauna a pau, a maluna hoi o kela puu
    keia puu kiekie; oia, ua hoopuehuia ko'u ohana ma ka ili o ka honua a pau. aohe
    mea huli, aohe mea imi aku ia lakou.
  arb-NAV: ضَلَّتْ غَنَمِي بَيْنَ الْجِبَالِ وَفَوْقَ كُلِّ أَكَمَةٍ مُرْتَفِعَةٍ.
    تَبَدَّدَتْ غَنَمِي فِي الْعَرَاءِ وَلَمْ يُوْجَدْ مَنْ يَنْشُدُهَا أَوْ يَلْتَمِسُهَا.
  ewe-ewe: Nye alẽwo tsa tsaglalã le towo kple togbɛ kɔkɔ ɖe sia ɖe dzi. Wokaka ɖe
    afi sia afi le anyigba dzi, eye ame aɖeke medi wo o.’
  eng-LEE: 'My sheep have to wander about on all the mountains, and upon every high
    hill: yea, over all the face of the land are my flock scattered, and there is
    none that inquireth and none that seeketh [after them].'
  asm-FB: মোৰ মেৰ-ছাগবোৰে পৰ্ব্বতে পৰ্ব্বতে আৰু প্ৰত্যেক ওখ গিৰিৰ ওপৰত ভ্ৰমণ কৰিছে,
    এনে কি, মোৰ মেৰ-ছাগবোৰ গোটেই পৃথিৱীত ছিন্ন-ভিন্ন হ’ল। তথাপিও তেওঁলোকক চাওঁতা কি
    বিচাৰোঁতা কোনো নাই।”
  sus-A: ﭑ مَ شُرُ سٍ فَلِ بَرَ يٍنسٍن يّ فٍيَ عِتٍشِيٍ مَ، عٍ لْي دُنِحَ بِرِن مَ،
    كْنْ مِشِ يٌ مُ مِنِ عٍ قٍندٍ.›»
  fra-SBL: Mes brebis ont erré sur toutes les montagnes et sur toutes les collines
    élevées. Oui, mes brebis ont été dispersées sur toute la surface de la terre.
    Il n'y avait personne qui les cherchait ou les recherchait. »
  hbo-hbo: יִשְׁגּ֤וּ צֹאנִי֙ בְּכָל־הֶ֣הָרִ֔ים וְעַ֖ל כָּל־גִּבְעָ֣ה רָמָ֑ה וְעַ֨ל
    כָּל־פְּנֵ֤י הָאָ֙רֶץ֙ נָפֹ֣צוּ צֹאנִ֔י וְאֵ֥ין דֹּורֵ֖שׁ וְאֵ֥ין מְבַקֵּֽשׁ׃
  piu-2006: '@see-verse:EZK.034.005'
  pjt-pjt: Ka panya ngayuku tjiipi tjuṯa ankula wiyaringkula kawankatingu apukutu
    munu puṯikutu kuḻu ngura kutjupa uwankarakutu, ka aṉangu kutjupangku palunya tjananya
    waṉaṟa nguriṟa mantjiṟa ngalya-katinytja wiya alatjiṯu. Ngaḻṯutjara!
  kik-kik: Ngʼondu ciakwa ciorũũrire kũu irĩma-inĩ guothe o na tũrĩma-igũrũ. Ciahurunjirwo
    thĩ yothe, na gũtirĩ mũndũ worĩrĩirie kũrĩa irĩ, kana agĩcicaria.
  fra-NCL: Mes brebis sont errantes sur toutes les montagnes, et sur toute colline
    élevée ; sur toute la face du pays mes brebis ont été dispersées, et personne
    n’en a souci, et personne ne les recherche.
  cek-AK: Kai ih tuunawk loe mae hoi maesomnawk ah avah o boih boeh. Long pum ah avah
    o, mi mah doeh pakrong o ai, tiah thuih.
  cuk-cuk: An-sibad-wawaadmar yalaganba, degi, yala-mulluganba yoggus gudidimalad.
    Bela sibad-wawaadmar we-napneggi aisakisbukwamalad-aminaegala, dule gwen bai itosulid.
  uig-CYR: Мениң қойлирим барлиқ тағлар арисидин, һәр жуқури егизлик үстидә тенәп
    кәтти; Мениң қойлирим пүткүл йәр йүзигә тарқип кәтти, бирақ уларни тепишқа тиришқучи
    яки издигүчи йоқ еди.
  tel-2017: నా గొర్రెలు పర్వతాలన్నిటి మీదా ఎత్తయిన ప్రతి కొండ మీదా తిరిగాయి. నా గొర్రెలు
    ప్రపంచమంతా చెదరిపోయాయి. అయితే వాటిని ఎవరూ వెతకడం లేదు.”
  hat-BSA: Bann mouton Mwen an te mache egare nan tout mòn yo, ak sou tout wo kolin
    yo. Bann mouton Mwen an te gaye sou tout sifas tè a, e pa t gen moun pou ale jwenn
    yo, ni chache yo.”
  kos-kos: Na sheep nutik uh som nu yen fulat fin inging uh ac nu fineol uh. Elos
    fahsrelik nu in acn nukewa fin faclu, ac wangin mwet srike in som sokolos, ku
    konalosyak.
  hbo-WLC: יִשְׁגּ֤וּ צֹאנִי֙ בְּכָל־הֶ֣הָרִ֔ים וְעַ֖ל כָּל־גִּבְעָ֣ה רָמָ֑ה וְעַ֨ל
    כָּל־פְּנֵ֤י הָאָ֙רֶץ֙ נָפֹ֣צוּ צֹאנִ֔י וְאֵ֥ין דּוֹרֵ֖שׁ וְאֵ֥ין מְבַקֵּֽשׁ׃
  ibo-ibo: Igwe ewu na atụrụ nke m na-awagharị nʼugwu niile, na nʼelu ugwu nta niile.
    Ọ bụkwa nʼelu ụwa niile ka ha gbasara. Ọ dịkwaghị onye na-ajụ ajụjụ banyere ha.
    Ọ dịkwaghị onye na-elenye anya nʼebe ha nọ.
  ory-ory: ଆମ୍ଭର ମେଷଗଣ ପର୍ବତ ସକଳରେ ଓ ପ୍ରତ୍ୟେକ ଉଚ୍ଚ ଗିରିରେ ଭ୍ରମଣ କଲେ; ହଁ, ଆମ୍ଭର ମେଷମାନେ
    ପୃଥିବୀର ସବୁଆଡ଼େ ଛିନ୍ନଭିନ୍ନ ହୋଇଗଲେ; ପୁଣି, ସେମାନଙ୍କୁ ଖୋଜିବାକୁ ଓ ସେମାନଙ୍କର ପଛେ ପଛେ
    ଅନୁସନ୍ଧାନ କରିବାକୁ କେହି ନ ଥିଲା।
  chk-chk: Nei sip kana ra malechfeil won ekewe chukutekison me ekewe chukutekia.
    Iwe, ra toropasfeil won unusen fanüfan, nge esap wor eman a kütteer ika tümwünüür.
  rop-rop: Wal main ship olabat bin spredat ebriweya langa dijan wel. Olabat oldei
    go wokabat langa ola hil kantri, bat nomo enibodi bin go lukabat blanga olabat.
  ukr-1871: По всїх горах і по всїх високих узгіррях блукають мої вівцї; розсипалась
    отара моя по всїх країнах, а нїхто не розвідуєсь про них, нїхто не шукає їх.
  deu-1951: Auf allen Bergen und hohen Hügeln gehen meine Schafe irre, und über das
    ganze Land sind meine Schafe zerstreut; und niemand ist da, der nach ihnen fragt
    oder sie sucht.
  eng-JPS: My sheep wandered through all the mountains, and upon every high hill,
    yea, upon all the face of the earth were My sheep scattered, and there was none
    that did search or seek.
  srp-1865: Ovce moje lutaju po svijem gorama i po svijem visokim humovima; i po svoj
    zemlji raspršane su ovce moje, i nema nikoga da pita za njih, nikoga da ih traži.
  lug-lug: Endiga zange zaasaasaana, ne zibuna ku nsozi zonna na ku buli kasozi akawanvu,
    ne zisaasaana okubuna ensi yonna, ne zibulwako azinoonya wadde okuzibuuliriza.
  heb-heb: ישגו צאני בכל ההרים ועל כל גבעה רמה ועל כל פני הארץ נפצו צאני ואין דורש
    ואין מבקש׃
  ben-IRV: আমার মেষেরা সব পর্বতে ও সব উচ্চ গিরির ওপরে ঘুরে বেড়াচ্ছে; সব ভূতলে আমার
    মেষেরা ছিন্নভিন্ন হয়েছে; তাদের খোঁজার কেউ নেই।
  pan-pan: ਮੇਰੀਆਂ ਭੇਡਾਂ ਸਾਰੇ ਪਹਾੜਾਂ ਉੱਤੇ ਅਤੇ ਹਰੇਕ ਉੱਚੇ ਟਿੱਬੇ ਤੇ ਭਟਕਦੀਆਂ ਸਨ। ਹਾਂ, ਮੇਰੀਆਂ
    ਭੇਡਾਂ ਸਾਰੀ ਧਰਤੀ ਤੇ ਖਿੱਲਰ ਗਈਆਂ ਅਤੇ ਕਿਸੇ ਨੇ ਨਾ ਉਹਨਾਂ ਨੂੰ ਲੱਭਿਆ, ਨਾ ਉਹਨਾਂ ਦੀ ਭਾਲ
    ਕੀਤੀ।
  mya-JVB: ငါ့ သိုး တို့သည် တောင် များ၊ မြင့် သောကုန်း များ အပေါ်မှာ လဲ ၍ မြေ တပြင်လုံး
    တွင် အရပ်ရပ်သို့ ကွဲပြား ပြန့်လွင့်လျက်နေ၍၊ အဘယ်သူ မျှမလိုက် မ ရှာ ကြ။
  hmo-hmo: Unai dainai lauegu mamoe be ororo badadia dekenai idia loaloa, tanobada
    kahana ibounai dekenai danu idia loaloa. Bona tau ta ese idia ia tahua lasi, lasi
    momokani.
  urd-urd: मेरी भेड़े तमाम पहाड़ों पर और हर एक ऊँचे टीले पर भटकती फिरती थीं; हाँ,
    मेरी भेड़े तमाम इस ज़मीन पर तितर — बितर हो गई और किसी ने न उनको ढूँढा न उनकी तलाश
    की।
  rus-SYN: Блуждают овцы Мои по всем горам и по всякому высокому холму, и по всему
    лицу земли рассеялись овцы Мои, и никто не разведывает о них, и никто не ищет
    их.
  bqc-SIM: Ma sãↄ zã̀ zɛ́wa, aa lìaaliaa gbɛ̀sĩsĩ píi ń sĩ̀sĩ lɛsĩ píio
    musu. Aa fã̀aa dṹniau píi, gbɛ̃e i ń wɛɛlɛo, gbɛ̃e i kpálɛkɛńzio.
  tcz-CHONGTHU: Amaho molle lhang ho ah avah thang soh tauve, ahijeng vang'in koimachan
    amaho chu agahol doh pouve.
  mar-mar: माझा कळप सर्व डोंगरांतून व प्रत्येक उंच टेकड्यांवरुन भटकून गेली, पृथ्वीच्या
    सर्व पाठीवर पांगविली गेली. तरी त्यांना शोधण्यास कोणीही नव्हते.
  qub-qub: Intëru jircapa y altunnin puntacunapami mashtacäcusha. Cay pachachöga pantacashpan
    intërupami aywacusha. Manami mayganpis paycunapäga yarpachacunchu. Ni ashej aywananpäpis
    manami yarpanchu.
  bqp-bqp: Mɑ nu sirenɛ guunu kɑ gungunu wɔllɔ nu yɑrinɛ tem kpuro sɔɔ. Goo kun nin
    bwisikunu kue u sere mɑm nu kɑsum dɑ.
  hat-hat: Se konsa mouton yo gaye sou gwo mòn yo ak sou ti mòn yo. Mouton yo gaye
    toupatou sou latè. Pesonn pa okipe yo, pesonn pa chache kote yo ye.
  eng-BSB: My flock went astray on all the mountains and every high hill. They were
    scattered over the face of all the earth, with no one to search for them or seek
    them out.’
  eng-WEBPB: My sheep wandered through all the mountains and on every high hill. Yes,
    my sheep were scattered on all the surface of the earth. There was no one who
    searched or sought.”
  kbq-kbq: E'ina hazage'za Nagri sipisipi afu nagamoza hazagre'za maka agonaramimpine,
    maka zaza agonaramimpina vano nehaze. Ana hu'za maka ama mopafina hazagre'za vano
    nehazageno, mago vahe'mo'e huno ana sipisipiraminkura hakege, avua ante'nora kegera
    osu'ne.
  nhe-BL: Nochi noisraelita tlacajhua mocuapolojque queja borregojme huan yajtoque
    ipan campa hueli cuatitlamitl huan tepetini huan ipan nochi tlaltepactli. Huan
    ax oncac niyon se tlen mocuatotoni ininpampa yajuanti para yas quintemoti huan
    quinmocuitlahuis.
  gub-BL: Àràpuhàràn heremiaihu wata e ywytyr rehe wà, ywytyruhu rehe wà. Uhàuhàz
    ywy nànàn wà. Ni amo noho kwaw wamono'og pà wà. Ni amo nuzeagaw kwaw wanexak pà
    wà.
  eng-DRA: 'My sheep have wandered in every mountain, and in every high hill: and
    my flocks mere scattered upon the face of the earth, and there was none that sought
    them, there was none, I say, that sought them.'
