verse: EZK.034.028
translations:
  mal-C: അവർ ഇനിയൊരിക്കലും ജനതകളാൽ കവർച്ചചെയ്യപ്പെടുകയില്ല; കാട്ടുമൃഗങ്ങൾ അവരെ തിന്നുകളകയുമില്ല.
    അവർ സുരക്ഷിതരായി ജീവിക്കും; ആരും അവരെ ഭയപ്പെടുത്തുകയില്ല.
  deu-TKW: Und sie sollen fortan nicht mehr eine Beute für die Völker sein, noch soll
    das Getier des Landes sie fressen, sondern sie sollen sicher wohnen, ohne daß
    sie jemand aufschreckt.
  lin-lin: Bato ya bikolo mosusu bakoyiba bango lisusu te, mpe banyama ya zamba ekoboma
    bango lisusu te ; bakobika na kimia mpe eloko moko te ekoya lisusu kobangisa bango.
  eng-LSV: And they are no longer a prey to nations, || And the beast of the earth
    does not devour them, || And they have dwelt confidently, || And there is none
    troubling.
  eng-GNV: And they shall no more be spoyled of the heathen, neither shall the beastes
    of the land deuoure them, but they shall dwell safely and none shall make them
    afrayd.
  eng-WEBSTER: And they shall no more be a prey to the heathen, neither shall the
    beast of the land devour them; but they shall dwell safely, and none shall make
    them afraid.
  nhw-BL: Ayacmo quintlachtequilise catli ehuani sequinoc tlalme huan ayacmo huetzise
    ininmaco tecuanime. Itztose temachtli huan ayacmo aqui quintemajmatis.
  swh-ONEN: Hawatatekwa tena nyara na mataifa, wala wanyama pori hawatawala tena.
    Wataishi kwa salama, wala hakuna yeyote atakayewatia hofu.
  bba-bba: Tɔn tukobu bɑ ǹ mɑɑ bu dimɔ. Gbeeku yɛɛ yi ǹ mɑɑ bu mwɛɛrimɔ. Bɑ koo
    yɑriwɑ kɑrin di. Goo kun mɑɑ bu nɑrumɔ.
  eng-KJVCPB: And they shall no more be a prey to the heathen, neither shall the beast
    of the land devour them; but they shall dwell safely, and none shall make them
    afraid.
  luo-luo: Joma ok jo-Yahudi ok nochak oyak gigi kendo, le makwiny ok nochak oneg-gi.
    Ginidag kaonge gima giluoro, kendo onge ngʼama nomigi luoro.
  meu-meu: Idia na bese idau-idau damudia ai basie hahelao lou, bona uda boromadia
    ese basie anidia lou; idia bae noho namonamo, bona tau ta ese basine hagaridia.
  npi-ULB: तिनीहरू फेरि जातिहरूका निम्‍ति लुट हुनेछैनन्, र पृथ्वीका जङ्गली पशुहरूले
    तिनीहरूलाई खानेछैनन् । किनकि तिनीहरू सुरक्षित बस्‍नेछन्, र तिनीहरूलाई कसैले पनि
    त्रासमा पार्नेछैन ।
  yor-yor: Àwọn orílẹ̀-èdè kì yóò lè kó wọn ní ẹrú mọ́, àwọn ẹranko búburú kì yóò
    lè pa wọn mọ́. Wọn yóò gbé ni àìléwu, kò sì ṣí ẹni kankan tí yóò le dẹ́rùbà wọ́n.
  pes-OPCB: دیگر هیچ قومی آنها را غارت نخواهد کرد و حیوانات وحشی به آنان حمله‌ور نخواهند
    شد. در امنیت به سر خواهند برد و هیچ‌کس ایشان را نخواهد ترسانید.
  tgl-ULB: Hindi na sila madadambong pa ng mga bansa, at hindi na sila lalamunin ng
    mga mababangis na hayop sa lupa! Sapagkat sila ay mamumuhay nang matiwasay, at
    hindi na sila matatakot.
  cbu-NT: Arapcheewtam tputs ndusha tputsireetsi kiyung yachaksin taachinllinaya.
    Mishat, manginshuchtam kázamish ndusha zayaru katungku, uru kissha taaksin, nda
    punichinllinaya.
  hui-hui: Ani kagola dindi tarali i̱ mitangi nabiaga karume ti lone mo ko halu ba
    nabulebira. Mbirale ema bialu piaga gabua karu tibi lone naibulebira. Tinaga waitigi
    karume ti mo gi nahe bayaleore holebira.
  mya-mya: လူ​မျိုး​တ​ကာ​တို့​သည်​သူ​တို့​အား​နောင် အ​ဘယ်​အ​ခါ​၌​မျှ လု​ယက်​တိုက်​ခိုက်​ကြ
    တော့​မည်​မ​ဟုတ်။ သား​ရဲ​တိ​ရစ္ဆာန်​များ​သည် လည်း​သူ​တို့​အား​သတ်​ဖြတ်​ကိုက်​စား​ကြ
    တော့​မည်​မ​ဟုတ်။ သူ​တို့​ဘေး​မဲ့​လုံ​ခြုံ​စွာ နေ​ထိုင်​ရ​ကြ​လိမ့်​မည်။ သူ​တို့​အား​အ​ဘယ်
    သူ​မျှ​ထိတ်​လန့်​တုန်​လှုပ်​စေ​ကြ​လိမ့်​မည် မ​ဟုတ်။-
  bod-N: དེ་དག་ཡང་བསྐྱར་མི་རྣམས་ཀྱི་བརྔོན་བྱ་རུ་མི་འགྱུར་ལ། ས་གཞིའི་གཅན་གཟན་རྣམས་ཀྱིས་ཀྱང་དེ་མི་བཟའ་བར།
    དེ་དག་བདེ་བར་གནས་ཤིང་། ཁོ་ཚོར་འཇིགས་སྐུལ་མཁན་སུ་ཡང་མེད་དོ། །
  sna-sna: Havachazopambwizve nendudzi, uye zvikara zvesango hazvingavadyizve. Vachagara
    zvakanaka, uye hakuna angavatyisa.
  spa-BLM: Ya no serán presa de las naciones, ni los animales de la tierra los devorarán,
    sino que habitarán con seguridad, y nadie los atemorizará.
  cac-cac: Man̈xo ol elc'ajb'at tastac ay d'ayex yuj juntzan̈xo nación, man̈xo ol
    ex chijocb'at yuj noc' chium noc', man̈xa mach b'aj ol ex xivoc.
  swh-ULB: Hawatakuwa mateka tena kwa mataifa, na wanyama pori juu ya dunia hawatawameza
    tena. Kwa kuwa wataishi salama na wala hakuna mtu atakayewatia hofu.
  bel-bel: Яны ня будуць ужо здабычаю народаў, і палявыя зьвяры ня будуць жэрці іх;
    яны будуць жыць убясьпечана, і ніхто ня будзе палохаць іх.
  deu-ELBBK: Und sie werden nicht mehr den Nationen zur Beute sein, und die wilden
    Tiere der Erde werden sie nicht mehr fressen; sondern sie werden in Sicherheit
    wohnen, und niemand wird sie aufschrecken.
  mbb-OT: Kenè en sikandan edsurungen wey ed-eǥawan te menge azen te menge etew ziyà
    te zuma he menge nasyun he iring te zumezaas he menge langgam. Ebpengungubpaan
    sikandan he wazà ebpekekaid kandan wey wazè dan igkahandek.
  mal-2015: അവർ ഇനി ജാതികൾക്കു കവർച്ച ആയിത്തീരുകയില്ല; കാട്ടുമൃഗം അവരെ കടിച്ചു കീറുകയില്ല;
    അവർ നിർഭയമായി വസിക്കും; ആരും അവരെ ഭയപ്പെടുത്തുകയുമില്ല.
  rmc-rmc: O narodi len imar na občorarena a o dziva džviri len na chana tele, ale
    dživena peske andro smirom a ňiko len imar na daravela avri.
  pes-OPV: ودیگر در میان امت‌ها به تاراج نخواهد رفت وحیوانات صحرا ایشان را نخواهند
    خورد بلکه به امنیت، بدون ترساننده‌ای ساکن خواهند شد.
  ron-1924: Ну вор май фи де жаф ынтре нямурь, ну ле вор мынка фяреле дин царэ, чи
    вор локуи ын линиште ши ну ле ва май тулбура нимень.
  ben-OBCV: তারা আর জাতিগণের লুটের জিনিস হবে না কিংবা বন্যপশুরা তাদের খেয়ে ফেলবে
    না। তারা নিরাপদে বাস করবে আর কেউ তাদের ভয় দেখাবে না।
  som-som: Oo iyagu mar dambe wax la dhaco quruumaha uma ay ahaan doonaan, oo dugaagga
    dalku ma ay cuni doonaan, laakiinse ammaan bay ku degganaan doonaan, oo ciduna
    innaba kama cabsiin doonto.
  lat-VUC: 'Et non erunt ultra in rapinam in gentibus, neque bestiæ terræ devorabunt
    eos: sed habitabunt confidenter absque ullo terrore.'
  eng-ASVBT: And they shall no more be a prey to the nations, neither shall the beasts
    of the earth devour them; but they shall dwell securely, and none shall make them
    afraid.
  ita-1885: E non saranno più in preda alle genti, e le fiere della campagna non le
    divoreranno più; anzi abiteranno in sicurtà, e non vi sarà alcuno che le spaventi.
  eng-LXXUP: And they shall no more be a spoil to the nations, and the wild beasts
    of the land shall no more at all devour them; and they shall dwell safely, and
    there shall be none to make them afraid.
  eng-ULB: They will no longer be plunder for the nations, and the wild animals on
    the earth will no longer devour them. For they will live securely, and no one
    will frighten them.
  spa-VBL: “Ya no serán víctimas de otras naciones, y los animales salvajes no los
    comerán. Vivirán con seguridad, y nadie los aterrorizará.
  fra-_FOB: Elles ne seront plus la proie des nations; les bêtes de la terre ne les
    dévoreront plus; elles demeureront en sécurité, sans que personne les épouvante.
  mal-mal: അവർ ഇനി ജനതകൾക്കു കവർച്ച ആയിത്തീരുകയില്ല; കാട്ടുമൃഗം അവരെ കടിച്ചു കീറുകയില്ല;
    അവർ നിർഭയമായി വസിക്കും; ആരും അവരെ ഭയപ്പെടുത്തുകയുമില്ല.
  urd-GVR: Āindā na dīgar aqwām unheṅ lūṭeṅgī, na wuh darindoṅ kī ḳhurāk baneṅge balki
    wuh hifāzat se apne gharoṅ meṅ baseṅge. Ḍarāne wālā koī nahīṅ hogā.
  suz-BL: मिनु रागी रागी ङा मुरपुकीमी मेको आन कली रोइक्‍ने मचाप्‍‍नीम। ब्‍वाकी ङा
    जन्‍तुपुकीम यो मेको आन कली मब्‍वाइनीम। मेकोपुकी रिम्‍शो बाक्‍नीमी। मिनु सुइम मेको
    आन कली महिंपाइक्‍नीम। येरमीया ३०:१०
  eng-NOY: And they shall no more be a prey to the nations, neither shall the beasts
    of the land devour them; but they shall dwell in security, and none shall make
    them afraid.
  ita-1927: E non saranno più preda alle nazioni; le fiere dei campi non le divoreranno
    più, ma se ne staranno al sicuro, senza che nessuno più le spaventi.
  ckb-ckb: لەمەودوا نابن بە تاڵانی نەتەوەکان و گیانلەبەرەکانی خاکەکە نایانخۆن، بەڵکو
    بە ئاسوودەیی نیشتەجێ دەبن و کەس نایانترسێنێت.
  eng-BBE: And their goods will no longer be taken by the nations, and they will not
    again be food for the beasts of the earth; but they will be living safely and
    no one will be a cause of fear to them.
  kan-OKCV: ಅವರು ಇನ್ನು ಮೇಲೆ ಇತರ ಜನಾಂಗಗಳಿಗೆ ಕೊಳ್ಳೆಯಾಗುವುದಿಲ್ಲ; ಕಾಡುಮೃಗಗಳು ಅವರನ್ನು ತಿನ್ನುವುದಿಲ್ಲ.
    ಯಾರೂ ಅವರನ್ನು ಹೆದರಿಸುವವರಿಲ್ಲದೆ ನಿರ್ಭಯವಾಗಿ ವಾಸಿಸುವರು.
  tam-2017: இனி அவர்கள் அந்நியதேசங்களுக்குக் கொள்ளையாவதில்லை, பூமியின் மிருகங்கள்
    அவர்களை அழிப்பதும் இல்லை; தத்தளிக்கச்செய்வார் இல்லாமல் சுகமாகத் தங்குவார்கள்.
  spa-RV-1909: Y no serán más presa de las gentes, ni las bestias de la tierra las
    devorarán; sino que habitarán seguramente, y no habrá quien espante;
  ron-BTF: Și nu vor mai fi o pradă păgânilor, nici fiarele pământului nu îi vor mai
    mânca; ci vor locui în siguranță și nimeni nu îi va înspăimânta.
  eng-WEBP: They will no more be a prey to the nations, neither will the animals of
    the earth devour them; but they will dwell securely, and no one will make them
    afraid.
  eng-FBV: They won't be the victims of other nations anymore, and wild animals won't
    eat them. They will live in safety, and no one will terrorize them.
  nld-1939: Nooit meer zullen ze een prooi der volken worden, of zullen wilde beesten
    hen verscheuren; in veiligheid zullen ze wonen, en niemand schrikt ze weer op!
  nch-BL: Ayecmo quintachtequilise cati ehuani ipan sequinoc talme huan ayecmo huetzise
    inimaco tecuanime. Itztose temachti huan ayecmo aqui quintemajmatis.
  vie-1934: Chúng nó sẽ chẳng làm mồi của các dân ngoại nữa; những loài thú của đất
    sẽ chẳng nuốt chúng nó nữa; chúng nó sẽ ở yên ổn, chẳng ai làm cho sợ hãi.
  hin-CV: वे जाति-जाति के लोगों के द्वारा फिर लूटे नहीं जाएंगे, और न ही जंगली जानवर
    उन्हें फाड़ खाएंगे. वे सुरक्षित रहेंगे, और उन्हें कोई नहीं डराएगा.
  spa-BES: Y sus bienes ya no serán tomados por las naciones, y no volverán a ser
    alimento para las bestias de la tierra; pero vivirán a salvo y nadie les causará
    temor.
  tdx-tdx: Ie le lia’e tsy ho’ fitsatsà’ o kilakila’ ndatio ka naho tsy habotse’ o
    bibin-taneo; te mone hiaiñañoleñañe, vaho tsy eo ty hañembañe.
  tha-KJV: เขาจะไม่เป็นเหยื่อของประชาชาติ​อีกต่อไป หรือสัตว์ป่าดิ​นก​็จะไม่กินเขา
    และเขาจะอยู่​อย่างปลอดภัย ไม่มี​ผู้​ใดกระทำให้เขากลัว
  por-BR-2018: E não mais servirão de presa às nações, nem as feras da terra as devorarão;
    pois habitarão em segurança, e não haverá quem as espante;
  deu-ELO: Und sie werden nicht mehr den Nationen zur Beute sein, und die wilden Tiere
    der Erde werden sie nicht mehr fressen; sondern sie werden in Sicherheit wohnen,
    und niemand wird sie aufschrecken.
  eng-WYC-2018: And they shall no more be into raven into heathen men, neither the
    beasts of [the] earth shall devour them, but they shall dwell trustily without
    any dread. (And they shall no more be spoils for the heathen, nor shall the beasts
    of the field devour them, but they shall live with trust, and without any fear.)
  epo-epo: Kaj ili ne plu estos prirabataj de la nacioj, kaj la bestoj de la tero
    ne manĝegos ilin; kaj ili loĝos sendanĝere, kaj neniu teruros ilin.
  uig-PIN: Ular yǝnǝ ǝllǝrgǝ ow bolmaydu, yǝr yüzidiki ⱨaywanlar yǝnǝ ularni yǝwǝtmǝydu;
    ular bihǝtǝr turidu, ⱨeqkim ularni ⱪorⱪatmaydu.
  beo-beo: Gode Ea hou hame lalegagui fifi asi gala da ili bu hame wadela:lesimu.
    Amola sigua ohe da ili bu hame fane manu. Ilia da gaga:iwane, amola eno dunuma
    mae beda:ne esalumu.
  tpi-OTNT: Na ol haiden man bilong ol arapela kantri, ol bai i no inap mekim nogut
    long ol gen. Na bai ol wel animal i no moa kilim ol na kaikai. Bai ol manmeri
    i stap gut na i no gat man bai i mekim ol i pret.
  hau-SA: Ba za su ƙara zama ganimar al’ummai ba, ba kuwa namun jeji za su cinye su
    ba. Za su zauna lafiya, kuma babu wani da zai sa su ji tsoro.
  uig-LAT: Ular yene ellerge ow bolmaydu, yer yüzidiki haywanlar yene ularni yewetmeydu;
    ular bixeter turidu, héchkim ularni qorqatmaydu.
  nde-nde: Kabayikuphangwa yizizwe futhi, lezinyamazana zeganga kaziyikubadla. Bazahlala
    ngokuvikeleka, njalo kakho ozabenza besabe.
  ton-ton: Pea ʻe ʻikai toe tulia ʻakinautolu ʻe he hiteni, pea ʻe ʻikai toe keina
    ʻakinautolu ʻe he fanga manu ʻoe fonua; ka ʻe malu pe ʻenau nofo, pea ʻe ʻikai
    ha taha te ne faʻa fakamanaʻi ʻakinautolu.
  ces-1613: I nebudou více loupeží národům, a zvěř zemská nebude jich žráti, ale bydliti
    budou bezpečně, aniž jich kdo přestraší.
  eng-WMB: They will no more be a prey to the nations, neither will the animals of
    the earth devour them; but they will dwell securely, and no one will make them
    afraid.
  tam-TCV: அவர்கள் இனியொருபோதும் நாடுகளால் கொள்ளையிடப்படவும் மாட்டார்கள். காட்டு மிருகங்கள்
    அவர்களை விழுங்குவதுமில்லை. அவர்கள் பாதுகாப்பாக வாழ்வார்கள். அவர்களை ஒருவனும் பயமுறுத்துவதுமில்லை.
  ceb-ULB: Dili na sila mahimong inilog alang sa kanasoran, ug dili na sila pagalamuyon
    sa ihalas nga mga mananap sa kalibotan. Tungod kay magpuyo sila nga luwas, ug
    walay mohulga kanila.
  pol-UBG: I już nie będą łupem narodów ani zwierzęta ziemi nie będą ich pożerały,
    ale będą bezpiecznie mieszkali i nikt ich nie będzie straszył.
  agr-agr: Aents Israel wegantuchu tikich nugkanmaya aidauk, Israel aents aidaunak
    ataktu dita inataiji emakag waitkaschagtinai. Tuja kuntin kajen aidaukesh ditanak
    yuwachagtinai. Nuadui ditak makichkish ishamkagtutsuk agkan shiig batsamsagtinai.
  kyc-kyc: Wambu Anatu suu pyaa nange dupwame dee epo pyao bange dupwa lalyuo nyuo
    pii narami. Dee mena suwape wambu nalana pingi dupwame nakama pyao nao pii naramiko.
    Nakama mondo lao palyuo kararaminyipa mendeme nakama paka renge maiyuo pii narami
    ingilyamo.
  urd-GVU: آئندہ نہ دیگر اقوام اُنہیں لُوٹیں گی، نہ وہ درندوں کی خوراک بنیں گے بلکہ
    وہ حفاظت سے اپنے گھروں میں بسیں گے۔ ڈرانے والا کوئی نہیں ہو گا۔
  deu-1912: Und sie sollen nicht mehr den Heiden zum Raub werden, und kein Tier auf
    Erden soll sie mehr fressen, sondern sollen sicher wohnen ohne alle Furcht.
  ntj-ntj: Nyangka-tjanampa maliki pirnilu pitjala kutjupa-kutjupa mulyatarringkutjamaaltu
    wantima. Nyangka-tjananya ngupanu pirnilu patjara ngalkunytjamaaltu wantima. Tjiinya-ya
    wanka nyinama. Nyangka-tjananya kutjupalu pitjala ngurlutjingantjamaaltu wantima.
  kan-2017: “‘ಅಂದಿನಿಂದ ಅವರನ್ನು ಅನ್ಯಜನರು ಸೂರೆಮಾಡುವುದಿಲ್ಲ, ಕಾಡು ಮೃಗಗಳು ಅವರನ್ನು ತಿನ್ನುವುದಿಲ್ಲ;
    ಅವರು ಯಾರಿಗೂ ಹೆದರದೆ ನೆಮ್ಮದಿಯಾಗಿ ವಾಸಿಸುವರು.
  yap-yap: Pi nam ndar nanged Got e dabkur giliw niged yad bi’id, ma dabki li’rad
    e gamanman ni malboch ngar longuyedrad. Bay ur pired ndabki buch ban’en rorad,
    ma dakuriy be’ ni ku ra k’aring e marus ngorad.
  hlt-MCSB: Namtom kah maeh la om uh voel pawt vetih amih te diklai mulhing loh dolh
    mahpawh. Ngaikhuek la kho a sak uh vetih lakueng uh mahpawh.
  mdy-ETH: ዬካፓ ሴካ ሜሌ ዴራ ዔያቶ ቡራዓኬ፤ ካዮ ቦዓኣ ዔያቶ ሾኦሊ ሙዓዓኬ፤ ዒጊቻ ባኣዚ ባኣያ ኮሺ ዔያታ ናንጋንዳኔ፤
  twi-ASANTE: Amanaman no renyɛ wɔn fomfa adeɛ bio, na wiram mmoa nso renkyere wɔn
    nnwe. Wɔbɛtena asomdwoeɛ mu na obiara renhunahuna wɔn.
  eng-WEBU: They will no more be a prey to the nations, neither will the animals of
    the earth devour them; but they will dwell securely, and no one will make them
    afraid.
  wal-wal: Hegaappe guyyiyan, eti hara kawotettatussi bonqqiyoobaa kiyokkona; biittan
    de7iya do7atikka eta mookkona. Aibinne daganttennan, eti saro de7ana.
  spa-PDDPT: No volverán a ser despojo de las naciones, ni las fieras de la tierra
    las devorarán, sino habitarán con seguridad. No habrá quien las aterrorice.
  gun-gun: Ha'e rami rire ha'e kuery nda'ikuaivei ma 'rã amboae regua kuery omokõ
    va'erã, mymba yvy re ikuai va'e voi nomondorovei 'rã. Ha'e rami 'rãgue py ikuai
    porã 'rã, imondyiarã ndoikoi rã.
  ilo-ULB: Saandanton a pulos nga agbalin a samsam kadagiti nasion, ket saanto ida
    a pulos a kanen dagiti atap nga ayup! Ta agbiagdanto a sitatalged ket saandanto
    nga agbuteng.
  kpg-kpg: Nia guongo ala bouli ga hagalee lloomoi labelaa e kae nia goloo digaula.
    Nia manu lodo geinga hagalee dadaaligi digaula be e gai digaula. Digaula gaa noho
    i di aumaalia, ge hagalee mmaadagu i dahi mee.
  uig-ARA: ئۇلار يەنە ئەللەرگە ئوۋ بولمايدۇ، يەر يۈزىدىكى ھايۋانلار يەنە ئۇلارنى يەۋەتمەيدۇ؛
    ئۇلار بىخەتەر تۇرىدۇ، ھېچكىم ئۇلارنى قورقاتمايدۇ.
  sus-sus: Ɲamanɛe mu e tɔɔrɔma sɔnɔn, sube xaaɲɛe fan mu e donma sɔnɔn. E sabatima
    xaxilisa nan kui, mixi yo mu e magaaxuma.
  pon-2006: Wehi rotorot kan solahr pahn kohdo oh kulihasang ar dipwisou kan, mahn
    lawalo kan solahr pahn kemeirailla oh kangirailla. Re pahn kousoan ni meleilei
    oh silasil mwahu, oh sohte masak mehkot.
  jae-jae: Lau tenteŋlatu oc sêjaŋgo êsêac êtiam atom ma gamêŋ ŋabôcbôm oc sêndaŋgôŋ
    êsêac êtiam atom amboac tonaŋgeŋ. Êsêac oc sêmoa ŋajam ma teŋ êtakê êsêac atom.
  ksd-ksd: Ma pa diat a da mule ra magit na vurbil pire ra umana Tematana, ma ra umana
    leing na pui pa diat a en bula diat; diat a ki bulu ma pa ta na na vaburut diat.
  grc-BRENT: καὶ οὐκ ἔσονται ἔτι ἐν προνομῇ τοῖς ἔθνεσι, καὶ τὰ θηρία τῆς γῆς οὐκέτι
    μὴ φάγωσιν αὐτούς· καὶ κατοικήσουσιν ἐν ἐλπίδι, καὶ οὐκ ἔσται ὁ ἐκφοβῶν αὐτούς.
  ind-AYT: Mereka tidak akan lagi menjadi mangsa bagi bangsa-bangsa, dan binatang-binatang
    di negeri itu tidak akan lagi memangsa mereka; tetapi mereka akan hidup dengan
    aman dan tidak ada apa pun yang akan membuat mereka takut.
  nya-nya: Anthu amitundu ina sadzawafunkhanso ndipo sadzadyedwa ndi zirombo zakuthengo.
    Adzakhala mwamtendere ndipo palibe amene adzawaopseze.
  hrv-hrv: I neće više biti plijenom narodima, i zvijeri ih više neće žderati, nego
    će mirno živjeti i nitko ih neće plašiti.
  mps-mps: Tama te gasa kantri haiden bidi dabego augwali dali dwai sę munu me ma
    egobeo. Tama te bulu hasa dabego augwali munu me ma ela tugobeo. Te we bidi augwali
    bugagia bidibadi, te gasa we bidigo augwali wi me iligobeo, te meni yaibao.
  tpi-tpi: Na ol haiden man bilong ol arapela kantri, ol bai i no inap mekim nogut
    long ol gen. Na bai ol wel animal i no moa kilim ol na kaikai. Bai ol manmeri
    i stap gut na i no gat man bai i mekim ol i pret.
  dan-1931: Ikke mere skal de blive til Rov for Folkene, og Landets vilde Dyr skal
    ikke æde dem; trygt skal de bo, uden at nogen skræmmer dem.
  vie-OVCB: Họ không còn làm mồi cho các dân, cũng không có thú dữ cắn nuốt nữa, nhưng
    sẽ sống an ninh, không sợ ai cả.
  guj-2017: હવે પછી કદી તેઓ પ્રજાઓની લૂંટ કરશે નહિ, હવે પછી પૃથ્વીનાં જંગલી પશુઓ તેઓને
    ખાઈ જશે નહિ, કેમ કે તેઓ નિશ્ચિંત રહેશે અને બીશે નહિ.
  pon-2006A: Wehi rotorot kan solahr pahn kohdo oh kulihasang ar dipwisou kan, mahn
    lawalo kan solahr pahn kemeirailla oh kangirailla. Re pahn kousoan ni meleilei
    oh silasil mwahu, oh sohte masak mehkot.
  por-BRBSL: Eles não serão mais uma presa para as nações, nem os animais da terra
    os devorarão; mas viverão em segurança, e ninguém os fará ter medo.
  cth-cth: Jentelnaw ni bout lawm awh mahoeh toe, ram dawk e sarang ni hai kei awh
    mahoeh toe. Apihai takinae poe mahoeh toe, ahnimouh teh karoumcalah ao awh han
    toe.
  twi-twi: Amanaman no remfow wɔn bio, na wuram mmoa nso renkyere wɔn nnwe. Wɔbɛtena
    asomdwoe mu na obiara renhunahuna wɔn.
  hlt-hlt: Namtom kah maeh la om uh voel pawt vetih amih te diklai mulhing loh dolh
    mahpawh. Ngaikhuek la kho a sak uh vetih lakueng uh mahpawh.
  tbz-SIM: Dɛ mɔ̀nnì ibotí tɛì kɔbɛ tɛ̃́nkɛ bɑ́ nyì pĩĩ, ndɛsĩ̀nnɛ̀ mɛ ntɛ̃́nkɛ bɑ́
    nyì cɑ̀ɑ́. Ì bo mbo kɛ í yĩɛ̃̀kù, dɛ̀mɑrɛ̀ bɑ́ nyì kɔɔ́nnɛ̀.
  msy-2020: Eghtɨ Kantrin Igharazibar Gumazamiziba ua me abɨnan kogham. Eghtɨ asɨzir
    atiaba ua me mɨsoghɨrarigh me aman kogham. Me deravɨra ikɨtɨ, tav ua me damutɨ
    me atiatingan kogham.
  dop-dop: Piitimnɑɑ kɑɑ tɑsɑ-mɛɣɛ kuuu. Pǝyele ɑtɛ tɑɑlɛ wontu ɩsɑɣɑtʋ kɑɑ tɑsɑ-mɛɣɛ
    tɔɣɔʋ. Ɩ kɑ cɑɣɑnɑ mǝ tǝɣɩ, nɔɣɔlʋ kɑɑ cɔɔsɩ-mɛ.
  azb-azb: Artıq millətlərin qarət malı olmayacaqlar, vəhşi heyvanlar da onları yeməyəcəklər.
    Asayiş içində yaşayacaqlar, onları qorxudan olmayacaq.
  eng-DBY: And they shall no more be a prey to the nations, neither shall the beast
    of the earth devour them; but they shall dwell in safety, and none shall make
    them afraid.
  hin-2017: वे फिर जाति-जाति से लूटे न जाएँगे, और न वन पशु उन्हें फाड़ खाएँगे; वे
    निडर रहेंगे, और उनको कोई न डराएगा। (यिर्म. 46:27)
  wol-KYG: Dootuñu doon sëxëtoom xeet yi, te rabi àll yi dootuñu leen lekk. Dañuy
    dëkke xel mu dal, te kenn du leen tiitalati.
  eng-YLT: And they are no more a prey to nations, And the beast of the earth devoureth
    them not, And they have dwelt confidently, And there is none troubling.
  eng-WYC-2017: And they shall no more be into raven into heathen men, neither the
    beasts of [the] earth shall devour them, but they shall dwell trustily without
    any dread.
  eng-WMBB: They will no more be a prey to the nations, neither will the animals of
    the earth devour them; but they will dwell securely, and no one will make them
    afraid.
  urd-GVH: आइंदा न दीगर अक़वाम उन्हें लूटेंगी, न वह दरिंदों की ख़ुराक बनेंगे बल्कि
    वह हिफ़ाज़त से अपने घरों में बसेंगे। डरानेवाला कोई नहीं होगा।
  rug-rug: Lopu kote ta saputu vagi pule si arini koari na butubutu, babe ta hena
    koari na kurukuru pinomo. Kote koa va bulei si arini meke loke tie kote va mataguti.
  gaz-gaz: Isaan siʼachi sabootaan hin saamaman yookaan bineensota bosonaatiin hin
    nyaataman. Nagaadhaan jiraatu; wanni isaan sodaachisu tokko iyyuu hin jiru.
  fra-LSG: Elles ne seront plus au pillage parmi les nations, les bêtes de la terre
    ne les dévoreront plus, elles habiteront en sécurité, et il n’y aura personne
    pour les troubler.
  gnn-gnn: Yakana yurru dhuwurr‐yätjmirriyunydja walalanha ŋayaŋu‐yätjkuma buma, yana
    walala yurru nhina yukurra walŋathirrina dhikana, yakana barrarirri wiripuŋuwu
    ŋula yolkunydja.
  yal-yal: Siyane mi fa e yii seene tongoma sɔnɔn, sube xaɲɛne mi fa e donma sɔnɔn.
    E luma nɛn bɔɲɛ xunbenli, muxu yo mi fa e magaxuma.
  haw-1868: Aole loa aku lakou he waiwai pio no na lahuikanaka, aole hoi e ai na holoholona
    o ka aina ia lakou; aka, e noho maluhia lakou, aohe mea nana lakou e hooweliweli.
  arb-NAV: فَلا يَكُونُونَ بَعْدُ غَنِيمَةً لِلأُمَمِ، وَلا يَفْتَرِسُهُمْ وَحْشُ
    الأَرْضِ، بَلْ يَسْكُنُونَ آمِنِينَ لَا يُفْزِعُهُمْ أَحَدٌ.
  ewe-ewe: Dukɔwo magaha wo azɔ o, eye lã wɔadãwo magavuvu wo o. Woanɔ anyi le dedinɔnɔ
    me, eye ame aɖeke magado ŋɔdzi na wo o.
  eng-LEE: And they shall be no more a prey to the nations, and the beasts of the
    land shall not devour them; but they shall dwell in safety, with none to make
    them afraid.
  asm-FB: আৰু তেওঁলোক জাতিবোৰৰ লুটদ্ৰব্য আৰু নহ’ব, বা বনৰীয়া জন্তুবোৰে তেওঁলোকক গ্ৰাস
    নকৰিব; কিন্তু তেওঁলোকে নিৰাপদে বাস কৰিব, আৰু তেওঁলোকে শংকিত নহ’ব।
  sus-A: حَمَنّيٍ مُ عٍ تْورْ مَ سْنْن، سُبٍ شَاحّيٍ قَن مُ عٍ دٌنمَ سْنْن. عٍ سَبَتِمَ
    شَشِلِسَ نَن كُي، مِشِ يٌ مُ عٍ مَفَاشُمَ.
  fra-SBL: Ils ne seront plus la proie des nations, et les bêtes de la terre ne les
    dévoreront plus ; ils habiteront en sécurité, et personne ne les effraiera.
  hbo-hbo: וְלֹא־יִהְי֨וּ עֹ֥וד בַּז֙ לַגֹּויִ֔ם וְחַיַּ֥ת הָאָ֖רֶץ לֹ֣א תֹאכְלֵ֑ם
    וְיָשְׁב֥וּ לָבֶ֖טַח וְאֵ֥ין מַחֲרִֽיד׃
  piu-2006: '@see-verse:EZK.034.027'
  kik-kik: Matigacooka gũtahwo nĩ ndũrĩrĩ, kana kũrĩĩo nĩ nyamũ cia gĩthaka. Magaatũũraga
    na thayũ, na gũtirĩ mũndũ ũkaamamakagia.
  fra-NCL: Ils ne seront plus un butin pour les nations, les bêtes de la terre ne
    les dévoreront plus, et ils habiteront en sécurité, sans que personne les effraie.
  cek-AK: Nihcae loe Sithaw panoek ai kaminawk mah hum han ih om o mak ai boeh, prae
    thung ih moi kasannawk mah doeh kaek o mak ai boeh; toe kamong ah om o ueloe,
    mi mah doeh pazih o mak ai boeh.
  cuk-cuk: Dulemar-yar-baid-baidgi-bukwamaladse bar galegosurmalad, ibmar-durgan-ursirmarse
    bar dolemarbalosulid. Dobsuli gudimaloed, dule-wargwensaale odobguosulid.
  uig-CYR: Улар йәнә әлләргә ов болмайду, йәр йүзидики һайванлар йәнә уларни йәвәтмәйду;
    улар бехәтәр туриду, һеч ким уларни қорқатмайду.
  tel-2017: ఇకపై వారు ఇతర రాజ్యాలకు దోపిడీగా ఉండరు. క్రూర జంతువులు వారిని మింగివేయవు!
    వాళ్ళు ఎవరికీ భయపడకుండా క్షేమంగా నివసిస్తారు.
  hat-BSA: Yo p ap viktim a nasyon yo ankò, e bèt latè yo p ap devore yo ankò. Men
    yo va viv ansekirite e pèsòn p ap fè yo pè.
  kos-kos: Mutunfacl saya ac fah tia sifil pisre ma lalos, ac kosro lemnak ac fah
    tia onelosi ac kangulosla. Elos fah mutana in misla, ac wangin mwet fah sifil
    aksangengyalos.
  hbo-WLC: וְלֹא־יִהְי֨וּ ע֥וֹד בַּז֙ לַגּוֹיִ֔ם וְחַיַּ֥ת הָאָ֖רֶץ לֹ֣א תֹאכְלֵ֑ם
    וְיָשְׁב֥וּ לָבֶ֖טַח וְאֵ֥ין מַחֲרִֽיד׃
  ibo-ibo: Ha agaghị abụkwa mba ndị ọzọ na-apụnara ihe ha nwere, maọbụ ndị anụ ọhịa
    ga-adọgbu. Ha ga-ebi na-atụghị ụjọ, ọ dịkwaghị onye ga-eme ka ha tụọ egwu.
  ory-ory: ପୁଣି, ସେମାନେ ଆଉ ଅନ୍ୟଦେଶୀୟମାନଙ୍କର ଲୁଟ ସ୍ୱରୂପ ହେବେ ନାହିଁ, କିଅବା ପୃଥିବୀସ୍ଥ
    ପଶୁମାନେ ସେମାନଙ୍କୁ ଗ୍ରାସ କରିବେ ନାହିଁ; ମାତ୍ର ସେମାନେ ନିରାପଦରେ ବାସ କରିବେ ଓ କେହି ସେମାନଙ୍କୁ
    ଭୟ ଦେଖାଇବେ ନାହିଁ।
  chk-chk: Iwe, chon ekewe mwü resap chüen liapeniir, manmwachon ewe fanü resap chüen
    ocheer, pwe repwe nonom fän kinamwe, nge esap wor eman epwe chüen eniwokusuur.
  rop-rop: Ola pipul brom najalot kantri kaan go en stilimbat olabat ebrijing, en
    nomo eni wailwan enimul kaan go en kilimbat olabat en dagadagatbat olabat, en
    dei kaan bradin blanga enijing.
  ukr-1871: Не будуть вони вже здобичею народам, і дикий зьвір не буде їх пожерати;
    безпеч жити муть вони, й нїхто їх не буде лякати.
  deu-1951: Sie sollen hinfort nicht mehr eine Beute der Heiden werden, noch sollen
    die wilden Tiere des Landes sie fressen, sondern sie sollen sicher wohnen, und
    niemand wird sie erschrecken.
  eng-JPS: And they shall no more be a prey to the nations, neither shall the beast
    of the earth devour them; but they shall dwell safely, and none shall make them
    afraid.
  srp-1865: I neæe više biti plijen narodima, i zvijeri zemaljske neæe ih jesti, nego
    æe živjeti bez straha i niko ih neæe plašiti.
  lug-lug: Teziriba munyago nate eri amawanga, so n’ensolo enkambwe tezirizitaagulataagula.
    Zirituula mirembe so tewaliba muntu n’omu azitiisatiisa.
  heb-heb: ולא יהיו עוד בז לגוים וחית הארץ לא תאכלם וישבו לבטח ואין מחריד׃
  ben-IRV: তারা আর জাতিদেরর লুটদ্রব্য হবে না এবং বন্য পশুরা তাদেরকে আর গ্রাস করবে
    না; কিন্তু তারা নির্ভয়ে বাস করবে, কেউ তাদেরকে ভয় দেখাবে না।
  pan-pan: ਉਹ ਅੱਗੇ ਲਈ ਕੌਮਾਂ ਦਾ ਸ਼ਿਕਾਰ ਨਾ ਬਣਨਗੇ ਅਤੇ ਧਰਤੀ ਦੇ ਦਰਿੰਦੇ ਉਹਨਾਂ ਨੂੰ ਹੜੱਪ ਨਾ
    ਸਕਣਗੇ, ਸਗੋਂ ਉਹ ਸੁੱਖ ਨਾਲ ਵੱਸਣਗੇ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਕੋਈ ਨਾ ਡਰਾਵੇਗਾ।
  mya-JVB: နောက် တဖန်တပါး အမျိုးသား တို့သည် မလု မ ယူရကြ။ ပြည် သားရဲ တို့သည်လည်း ကိုက်
    ၍မ စားရကြ။ အဘယ်သူ မျှမကြောက် စေဘဲ၊ သူတို့သည် ငြိမ်ဝပ် စွာ နေ ရကြလိမ့်မည်။
  hmo-hmo: “Bona Dirava diba lasi bese idauidau taudia ese egu orea taudia edia kohu
    do idia henaoa lou lasi. Bona uda boroma idauidau ese idia do idia alaia lou lasi.
    Idia be do idia noho namonamo, bona tau ta ese idia do ia hagaria lasi.
  urd-urd: और वह आगे को क़ौमों का शिकार न होंगे और ज़मीन के दरिन्दे उनको निगल न सकेंगे,
    बल्कि वह अम्न से बसेंगे और उनको कोई न डराएगा।
  rus-SYN: Они не будут уже добычею для народов, и полевые звери не будут пожирать
    их; они будут жить безопасно, и никто не будет устрашать их.
  bqc-SIM: Aaↄ dɛ buiↄ pↄblea ũ lↄo, wàiↄ ń só lↄo. Aaↄ ku dↄdↄaɛ, gbɛ̃e a to
    sↄ̃ kɛ̃́ńgu lↄo.
  tcz-CHONGTHU: Amaho namdang te anchah a pang kit talou diu ahi. Chule gamsa hon
    jong vallhum kit tapouvinte. Amaho bitsella hingun tin chule koiman akichat sah
    tah lou diu ahi.
  mar-mar: यापुढे ते राष्ट्रांसाठी लूट असे होणार नाहीत आणि पृथ्वीवरील वनपशू त्यांना
    खाऊन टाकणार नाहीत. कारण ते सुखरुप राहतील. व कोणीही त्यांना भयभीत करणार नाही.
  qub-qub: Juc-lä nasyun runacuna paycunata mananami yapayga munaynincho chararanganachu.
    Ni micucoj animalcunapis micucurcongapänachu. Jaucanami goyäconga. Mananami pipis
    manchachenganachu.
  bqp-bqp: Tɔn tukobu bɑ ǹ mɑɑ bu dimɔ. Gbeeku yɛɛ yi ǹ mɑɑ bu mwɛɛrimɔ. Bɑ koo
    yɑriwɑ kɑrin di. Goo kun mɑɑ bu nɑrumɔ.
  hat-hat: Moun lòt nasyon p'ap piye yo ankò. Bèt nan bwa p'ap devore yo ankò nan
    peyi a. Yo pral rete lakay yo san danje. Pesonn p'ap vin chache yo kont.
  eng-BSB: They will no longer be prey for the nations, and the beasts of the earth
    will not consume them. They will dwell securely, and no one will frighten them.
  eng-WEBPB: They will no more be a prey to the nations, neither will the animals
    of the earth devour them; but they will dwell securely, and no one will make them
    afraid.
  kbq-kbq: Hagi ete ru'enena ha' vahe'mo'za eza rohura eme nozamisage'za, afi zagagafamo'zanena
    zamahe'za negera osugahaze. Zamagra knare hu'za zamagu vazi'za manisage'za mago'a
    vahe'mo'za eme zamazeri korora osugahaze.
  nhe-BL: Ayoc quintlaxtequilise tlen ehuani sequinoc tlaltini huan ayoc huetzise
    ininmaco tecuanime. Itztose temachtli huan ayoc aca quintemajmatis.
  gub-BL: Uzeruzar 'ym ma'e na'imunar kwaw wama'e rehe wà nehe. Miar ipuruzukaiwahy
    ma'e nuzuka kwaw wà nehe. Nu'u kwaw wà nehe. Wiko katu putar wà nehe. Ni amo numukyze
    kar kwaw wà nehe.
  eng-DRA: 'And they shall be no more for a spoil to the nations, neither shall the
    beasts of the earth devour them: but they shall dwell securely without any terror.'
