verse: EZK.034.007
translations:
  mal-C: '“ ‘അതുകൊണ്ട് ഇടയന്മാരേ, യഹോവയുടെ വചനം കേൾക്കുക:'
  deu-TKW: Darum, ihr Hirten, vernehmt das Wort Jahwes!
  lin-lin: 'Mpo na yango, bino babateli bibwele, boyoka Liloba na Yawe :'
  eng-LSV: 'Therefore, shepherds, hear a word of YHWH:'
  eng-GNV: Therefore ye shepherds, heare the woorde of the Lord.
  eng-WEBSTER: Therefore, ye shepherds, hear the word of the LORD;
  nhw-BL: '“ ‘Huajca ama antlamocuitlahuiani, xijtlacaquilica nocamanal na niDIOS:'
  swh-ONEN: '“ ‘Kwa hiyo, ninyi wachungaji, lisikieni neno la Bwana:'
  bba-bba: Yen sɔ̃, be, Isirelibɑn kpɑrobu bu swɑɑ dɑkio bu nɔ ye nɑ bu sɔ̃ɔmɔ.
  eng-KJVCPB: Therefore, ye shepherds, hear the word of the Lord;
  luo-luo: '“ ‘Kuom mano, winjuru wach Jehova Nyasaye, un jokwath:'
  meu-meu: Taunabunai, mamoe ireḡudia taumui e, Iehova ena hereva ba kamonai.
  npi-ULB: यसकारण, ए गोठालाहरू हो, परमप्रभुको वचन सुनः
  yor-yor: “ ‘Nítorí náà, ìwọ olùṣọ́-àgùntàn, gbọ́ ọ̀rọ̀ Olúwa.
  pes-OPCB: «پس، ای شبانان، به کلام من که خداوند هستم گوش کنید!
  tgl-ULB: 'Kaya nga, mga pastol, pakinggan ang pahayag ni Yahweh:'
  cbu-NT: Ashiri na ksutamapanis nuwaa kuki kaapaniri mazinangtsa.
  hui-hui: Haru haga agali kamiru-o i̱na tíhondo bi o langerogo hale hadaba.
  mya-mya: '``အ​ချင်း​သိုး​ထိန်း​တို့၊ ယ​ခု​ထာ​ဝရ​ဘု​ရား မိန့်​တော်​မူ​သည်​ကို​နား​ထောင်​ကြ​လော့။-'
  bod-N: དེ་བས་ཁྱོད་རྫི་བོ་རྣམས་ཀྱིས་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་ཅིག
  sna-sna: '“ ‘Naizvozvo, imi vafudzi, inzwai shoko raJehovha:'
  spa-BLM: '“‘Por lo tanto, pastores, escuchen la palabra de Yahvé:'
  cac-cac: Yuj chi' ex stan̈vumal in chon̈ab', scham val eyab'an tas svala'.
  swh-ULB: 'Kwa hiyo, wachungaji, sikilizeni neno la Yahwe:'
  bel-bel: Таму, пастыры, выслухайце слова Гасподняе.
  deu-ELBBK: Darum, ihr Hirten, hört das Wort des HERRN!
  mbb-OT: “Umbe, sikiyu is menge perevantey, pemineǥa niw is egkeǥiyen ku.
  mal-2015: അതുകൊണ്ടു ഇടയന്മാരേ, യഹോവയുടെ വചനം കേൾപ്പിൻ;
  rmc-rmc: 'Vašoda, pasťjerale, šunen o lav le RAJESKRO:'
  pes-OPV: پس‌ای شبانان کلام خداوندرا بشنوید!
  ron-1924: 'Де ачея, пэсторилор, аскултаць кувынтул Домнулуй:'
  ben-OBCV: “ ‘অতএব, হে পালকেরা, সদাপ্রভুর কথা শোনো।
  som-som: Sidaas daraaddeed, Adhijirradow, bal erayga Rabbiga maqla,
  lat-VUC: Propterea, pastores, audite verbum Domini.
  eng-ASVBT: 'Therefore, ye shepherds, hear the word of Jehovah:'
  ita-1885: 'Perciò, pastori, ascoltate la parola del Signore:'
  eng-LXXUP: Therefore, ye shepherds, hear the word of the Lord.
  eng-ULB: 'Therefore, shepherds, hear the word of Yahweh:'
  spa-VBL: '“Así que, pastores, escuchen lo que el Señor tiene que decir:'
  fra-_FOB: 'C''est pourquoi, pasteurs, écoutez la parole de l''Éternel:'
  mal-mal: അതുകൊണ്ട് ഇടയന്മാരേ, യഹോവയുടെ വചനം കേൾക്കുവിൻ;
  urd-GVR: Chunāṅche ai gallābāno, Rab kā jawāb suno!
  suz-BL: मोपतीके ए गोठलापुकी परमप्रभु यावे आ लोव़ नेनीन।
  eng-NOY: 'Therefore, ye shepherds, hear the word of Jehovah:'
  ita-1927: Perciò, o pastori, ascoltate la parola dell’Eterno!
  ckb-ckb: '«”لەبەر ئەوە ئەی شوانەکان، گوێ لە فەرمایشتی یەزدان بگرن:'
  eng-BBE: 'For this cause, O keepers of the flock, give ear to the word of the Lord:'
  kan-OKCV: “ ‘ಆದ್ದರಿಂದ ಕುರುಬರೇ, ನೀವು ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ.
  tam-2017: ஆகையால், மேய்ப்பரே, யெகோவாவுடைய வார்த்தையைக் கேளுங்கள்.
  spa-RV-1909: 'Por tanto, pastores, oid palabra de Jehová:'
  ron-BTF: 'De aceea, voi păstorilor, ascultați cuvântul DOMNULUI:'
  eng-WEBP: '“‘Therefore, you shepherds, hear the LORD’s word:'
  eng-FBV: 'So, you shepherds, listen to what the Lord has to say:'
  nld-1939: Daarom herders, luistert naar het woord van Jahweh!
  nch-BL: '“ ‘Huajca ama antamocuitahuiani, xijtacaquilica nocamanal na niDIOS:'
  vie-1934: 'Vậy nên, hỡi kẻ chăn, hãy nghe lời Đức Giê-hô-va:'
  hin-CV: '“ ‘इसलिये हे चरवाहों, याहवेह की बात सुनो:'
  spa-BES: 'Por esta causa, oh pastores del rebaño, escuchen la palabra del Señor:'
  tdx-tdx: Aa le janjiño ty tsara’ Iehovà ry mpiarake;
  tha-KJV: เพราะฉะนั้น ท่านทั้งหลายผู้เป็นผู้เลี้ยงแกะ จงฟังพระวจนะของพระเยโฮวาห์
  por-BR-2018: 'Por isso, ó pastores, ouvi a palavra do SENHOR:'
  deu-ELO: Darum, ihr Hirten, höret das Wort Jehovas!
  eng-WYC-2018: Therefore, shepherds, hear ye the word of the Lord;
  epo-epo: 'Tial, ho paŝtistoj, aŭskultu la vorton de la Eternulo:'
  uig-PIN: 'Xunga, i padiqilar, Pǝrwǝrdigarning sɵzini anglanglar: —'
  beo-beo: Wali, sibi ouligisu dilia! Nabima! Na, Hina Gode, Na sia:be amo nabima.
  tpi-OTNT: “‘Olsem na yupela ol wasman, yupela i mas harim dispela tok bilong mi,
    Bikpela.
  hau-SA: “ ‘Saboda haka, ku makiyaya, ku ji maganar Ubangiji,
  uig-LAT: 'Shunga, i padichilar, Perwerdigarning sözini anglanglar: —'
  nde-nde: 'Ngakho, lina belusi, zwanini ilizwi likaThixo elithi:'
  ton-ton: ¶ “Ko ia, ʻE kau tauhi, fanongo ki he folofola ʻa Sihova.
  ces-1613: 'Protož ó pastýři, slyšte slovo Hospodinovo:'
  eng-WMB: '“‘Therefore, you shepherds, hear the LORD’s word:'
  tam-TCV: “ ‘ஆகவே மேய்ப்பர்களே, நீங்கள் யெகோவாவின் வார்த்தையைக் கேளுங்கள்.
  ceb-ULB: 'Busa, mga magbalantay, paminawa ang pulong ni Yahweh:'
  pol-UBG: 'Dlatego wy, pasterze, słuchajcie słowa PANA:'
  agr-agr: “¡Uwija kuitamin aidauwah, wi taja nunú shiig antuktajum!
  kyc-kyc: Dokona nakama sipisipi rapu pingi dupwa. Epapu dakepa namba Kamongo dokome
    aki pii mende langilini lao selapa.
  urd-GVU: چنانچہ اے گلہ بانو، رب کا جواب سنو!
  deu-1912: Darum höret, ihr Hirten, des HERRN Wort!
  ntj-ntj: Nyangka Mama Kuurrtu-tjananya tirtu watjara-wanarayintja, Yuwa, tjiipu
    miranykanyilpayilu-rniya kulila ngayulu-rna Mama Kuurrtu watjaranyangka. Yuwa,
    ngupanu pirnilu-tjuya ngayuku tjiipu patjara ngalkulanytja. Tjiinyamarntu-yan
    miranykanyira kanyiranytjamunu. Tjiinya-yan nyakula marlakura katirranytjamunu
    kawarnarrara-ya kutipitjanyangka. Puru-yan tjiipu pirniku mirrka nintiranytjamunu.
    Yungarralukutju-yankun parltjara kanyiranytja.
  kan-2017: “‘ಆದುದರಿಂದ ಕುರುಬರೇ, ಯೆಹೋವನ ಮಾತನ್ನು ಕೇಳಿರಿ,
  yap-yap: “Ere gimed e pi tagafaliy e saf, mu telmed ko tin gag SOMOL e nggu weliy
    ngomed.
  hlt-MCSB: Te dongah aka dawn rhoek loh BOEIPA ol te hnatun uh.
  mdy-ETH: «ዓካሪ ዒንሢ ቆልሞ ሄንቃ ዓሳ! ታኣኒ ናንጊና ናንጋ ጎዳ ዒንሢም ጋዓሢ ዋይዙዋቴ፤
  twi-ASANTE: '“ ‘Enti, mo nnwanhwɛfoɔ, montie Awurade asɛm:'
  eng-WEBU: '“‘Therefore, you shepherds, hear the LORD’s word:'
  wal-wal: “‘Hegaa gishshau, inttenoo, henttanchchatoo, GODAA qaalaa siyite!
  spa-PDDPT: 'Por tanto oh pastores, oigan la Palabra de ʼAdonay Yavé:'
  gun-gun: '— Ha''e nunga rupi joe opena va''erã omoĩ mbyre kuery, pendu ke Senhor
    ayvu:'
  ilo-ULB: 'Isu a dakayo nga agpaspastor, denggenyo ti pakaammo ni Yahweh:'
  kpg-kpg: “Malaa, goodou go nia gau hagaloohi siibi, goodou hagalongo mai gi di Au,
    go Dimaadua dela e helekai adu gi goodou.
  uig-ARA: 'شۇڭا، ئى پادىچىلار، پەرۋەردىگارنىڭ سۆزىنى ئاڭلاڭلار: ــ'
  sus-sus: '«Xuruse dɛmadonyie, wo wo tuli mati Alatala xa masenyi ra:'
  pon-2006: “Eri, kumwail silepe kan, kumwail rong dahme ngehi, KAUN-O, mahsanihong
    kumwail.
  jae-jae: “Amac gejobwaga, galoc aŋô biŋ, taŋ aê Apômtau gabe jasôm êndêŋ amac naŋ
    acgom.
  ksd-ksd: Damana avat ra umana tena varbalaurai avat a valongore ra tinata kai ra
    Luluai;
  grc-BRENT: Διατοῦτο ποιμένες ἀκούσατε λόγον Κυρίου.
  ind-AYT: “Karena itu, hai kamu para gembala, dengarkanlah firman TUHAN,
  nya-nya: “ ‘Choncho Inu abusa, tamvani zimene Ine Yehova ndikukuwuzani.
  hrv-hrv: 'Zato, pastiri, čujte riječ Jahvinu:'
  mps-mps: “Te po me pusao, ‘Tialima dage te tonalubo bidi dabe, dagego Genuai Bidi
    eno po odao.
  tpi-tpi: “‘Olsem na yupela ol wasman, yupela i mas harim dispela tok bilong mi,
    Bikpela.
  dan-1931: Derfor, I Hyrder, hør HERRENS Ord!
  vie-OVCB: 'Vì thế, hỡi những kẻ chăn chiên, hãy nghe lời Chúa Hằng Hữu:'
  guj-2017: 'માટે હે ઘેંટાપાળકો, યહોવાહનું વચન સાંભળો:'
  pon-2006A: “Eri, kumwail silepe kan, kumwail rong dahme ngehi, KAUN-O, mahsanihong
    kumwail.
  por-BRBSL: '“''Portanto, vocês pastores, ouçam a palavra de Javé:'
  cth-cth: Hatdawkvah, tukhoumnaw BAWIPA e lawk thai awh haw.
  twi-twi: '“Enti, mo nguanhwɛfo, muntie Awurade asɛm:'
  hlt-hlt: Te dongah aka dawn rhoek loh BOEIPA ol te hnatun uh.
  tbz-SIM: Díndi bɛ̀ɛ̀ tu n kó bɛpecɛ̃mbɛ, kéntɛ́nɛ̀ mí ndi Yiɛ̀ nKuyie n tú mù!
  msy-2020: '“Kamaghɨn amizɨ, datɨrɨghɨn ia sipsipbagh eghuvir gumaziba, ia Ikiavɨra
    Itir Godɨn mɨgɨrɨgɨam baragh:'
  dop-dop: Pǝ tɔɔ kɛ́ Ɩsɛɣɛlɩ tiikilɑɑ mɛ, ɩ ke ŋkpɑŋŋ nɑ ɩ́ nɩɩ Tɑcɑɑ kʋyɔɣɔtʋtʋ.
  azb-azb: Buna görə də, ey çobanlar, Rəbbin sözünə qulaq asın.
  eng-DBY: 'Therefore, ye shepherds, hear the word of Jehovah:'
  hin-2017: '“इस कारण, हे चरवाहों, यहोवा का वचन सुनो:'
  wol-KYG: «Moo tax yeen sàmm si, dégluleen kàddug Aji Sax ji.
  eng-YLT: 'Therefore, shepherds, hear a word of Jehovah:'
  kne-kne: '“Dakayo ay tuturay, dengngen yo din ibagak en dakayo tan siya nay isapatak,
    sak-en ay matmatago ya Kangatoan ay Diyos: Dinpap din mankaaangat ay animal din
    kakarnerok et pinse da ya insida da tan magay mangay-ayowan en daida. Adi inanap
    din manpaspastol daida. Say inasikaso da din awak da ay baken din kakarnerok.'
  eng-WYC-2017: Therefore, shepherds, hear ye the word of the Lord;
  eng-WMBB: '“‘Therefore, you shepherds, hear the LORD’s word:'
  urd-GVH: चुनाँचे ऐ गल्लाबानो, रब का जवाब सुनो!
  rug-rug: 'Gua ke, gamu na sepati, mi avosia sa zinama te Zihova:'
  gaz-gaz: '“ ‘Kanaafuu isin tiksoonni, dubbii Waaqayyoo dhagaʼaa:'
  fra-LSG: C’est pourquoi, pasteurs, écoutez la parole de l’Éternel!
  gnn-gnn: Yo, nhuma djäkamirri walala, mäkiri'‐witjurra dhiyakuyinydjayi dhärukkunydja
    Godkalaŋuwu, ŋunhi ŋayi yukurra waŋa bitjan,
  yal-yal: “ ‘Nanara, ɛ tan yɛɛratine, ɛ tuli mati Alatalaa falan na!
  haw-1868: Nolaila, e na kahuhipa, e hoolohe i ka olelo a Iehova;
  arb-NAV: 'لِذَلِكَ اسْمَعُوا أَيُّهَا الرُّعَاةُ كَلامَ الرَّبِّ:'
  ewe-ewe: “Eya ta, mi alẽkplɔlawo, mise Yehowa ƒe nya.
  eng-LEE: Therefore, ye shepherds, hear the word of the Lord,
  asm-FB: 'এই হেতুকে হে মেৰ-ছাগ ৰখীয়াবোৰ, যিহোৱাৰ বাক্য শুনা:'
  sus-A: «شُرُ سٍ دّ مَدٌنيِيٍ، وٌ وٌ تُلِ مَتِ عَلَتَلَ شَ مَسٍنيِ رَ؛
  fra-SBL: '« C''est pourquoi, bergers, écoutez la parole de Yahvé :'
  hbo-hbo: לָכֵ֣ן רֹעִ֔ים שִׁמְע֖וּ אֶת־דְּבַ֥ר יְהוָֽה׃
  piu-2006: '@see-verse:EZK.034.006'
  pjt-pjt: “Palu wanyuya ngalya-kulinma wati tjapata tjuṯangku! Ngayuluṉa Mayatja
    Godalu nyurala wangkanyi.
  kik-kik: '“ ‘Nĩ ũndũ ũcio, inyuĩ arĩithi-rĩ, iguai kiugo kĩa Jehova:'
  fra-NCL: 'C’est pourquoi, ô pasteurs, écoutez la parole de Yahweh :'
  cek-AK: To pongah, nangcae tuu toep kaminawk, Angraeng ih lok hae tahngai oh;
  cuk-cuk: '” ’Degisoggu, sibad-wawaad-edarbemalad, Bab-Jehová-e-gayaburba nue-itomala:'
  uig-CYR: 'Шуңа, и падичилар, Пәрвәрдигарниң сөзини аңлаңлар: —'
  tel-2017: కాబట్టి కాపరులారా, యెహోవా మాట వినండి.
  hat-BSA: '“‘Pou sa, nou menm ki bèje yo, tande pawòl SENYÈ a:'
  kos-kos: “Ke ma inge, kowos mwet shepherd, porongo ma nga, LEUM GOD, fahk nu suwos.
  hbo-WLC: לָכֵ֣ן רֹעִ֔ים שִׁמְע֖וּ אֶת־דְּבַ֥ר יְהוָֽה׃
  ibo-ibo: '“ ‘Nʼihi nke a, unu ndị ọzụzụ atụrụ, nụrụnụ okwu nke Onyenwe anyị:'
  ory-ory: ଏହେତୁ ହେ ପାଳକଗଣ, ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଶୁଣ;
  chk-chk: Iei mine ämi kewe chon mas oupwe rongorong aloi ngang ewe Samol mi Lapalap.
  rop-rop: “‘Wal ol yumob stakmen, yumob irrim mi na. Mi na YAWEI det boswan God,
    en trubala ai dalim yumob. Ola wailwan enimul bin kilim en dagat main ship olabat,
    dumaji yumob nomo bin wotjimbat olabat. Yumob nomo bin wandim go en lukaran blanga
    detlot ship weya bin gitbush en yumob bin oldei fidimbat yumob ronselp, bat yumob
    nomo bin fidimbat main ship olabat.
  ukr-1871: 'Тим же то, вислухайте, ви, пастухи, слово Господнє:'
  deu-1951: Darum, ihr Hirten, höret das Wort des HERRN!
  eng-JPS: 'Therefore, ye shepherds, hear the word of the LORD:'
  srp-1865: Zato, pastiri, èujte rijeè Gospodnju;
  lug-lug: '“ ‘Noolwekyo mmwe abasumba, muwulire ekigambo kya Mukama:'
  heb-heb: לכן רעים שמעו את דבר יהוה׃
  ben-IRV: তাই, পালকেরা, সদাপ্রভুর বাক্য শোন।
  pan-pan: ਇਸ ਲਈ ਹੇ ਆਜੜੀਓ, ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਸੁਣੋ!
  mya-JVB: သို့ဖြစ်၍ ၊ အချင်းသိုးထိန်း တို့၊ ထာဝရဘုရား ၏ အမိန့် တော်ကို နားထောင် ကြလော့။
  hmo-hmo: '“Unai dainai, umui mamoe naria taudia e, lau Lohiabada ese umui lau hamaoroa
    noho hereva do umui kamonai:'
  urd-urd: 'इसलिए ऐ पासबानो, ख़ुदावन्द का कलाम सुनो:'
  rus-SYN: Посему, пастыри, выслушайте слово Господне.
  bqc-SIM: A yã́i tò á sãdãnaↄ, à swã́sɛ ma yã́i.
  tcz-CHONGTHU: Hichejeh chun nangho kelngoi chingho Pakai thusei hi ngaijuvin.
  mar-mar: म्हणून, मेंढपाळांनो, परमेश्वराचे म्हणणे ऐका.
  qub-qub: « ‹Chaymi uyshërucunano caycaj mandajcuna, chayno cashayquipita noga nishäta
    wiyamay.
  bqp-bqp: Yen sɔ̃, be, Isirelibɑn kpɑrobu bu swɑɑ dɑkio bu nɔ ye nɑ bu sɔ̃ɔmɔ.
  hat-hat: Se poutèt sa, nou menm gadò ki reskonsab pèp Izrayèl la, koute sa Seyè
    a voye di nou.
