verse: EZK.034.010
translations:
  mal-C: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ഇടയന്മാർക്കു വിരോധമായിരിക്കുന്നു.
    ഞാൻ എന്റെ ആടുകളെപ്പറ്റി അവരോടു കണക്കുചോദിക്കും. ഇടയന്മാർ തങ്ങളെത്തന്നെ തീറ്റിപ്പോറ്റാതിരിക്കേണ്ടതിന്
    ഞാൻ അവരെ ഇടയവേലയിൽനിന്നു നീക്കിക്കളയും; ഞാൻ എന്റെ ആടുകളെ അവരുടെ വായിൽനിന്നു വിടുവിക്കും;
    അവ അവർക്ക് ഭക്ഷണമായിത്തീരുകയില്ല.'
  deu-TKW: 'So spricht der Herr Jahwe: Fürwahr, ich will an die Hirten und will meine
    Schafe von ihrer Hand verlangen und will ihrem Schafehüten ein Ende machen; und
    die Hirten sollen sich nicht mehr selbst weiden, sondern ich will ihnen meine
    Schafe aus dem Munde reißen, daß sie ihnen nicht mehr zur Speise dienen sollen.'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Natombokeli babateli bibwele ! Nakotuna
    bango bibwele na Ngai, nakobotola bibwele na Ngai na maboko na bango, nakotika
    bango lisusu te kobatela yango. Boye, bakokoka lisusu te komilukela bolamu na
    bango moko. Nakokangola bibwele na Ngai na minoko na bango, mpe ekotikala lisusu
    bilei na bango te.'
  eng-LSV: 'Thus said Lord YHWH: Behold, I [am] against the shepherds, || And have
    required My flock from their hand, || And caused them to cease from feeding the
    flock, || And the shepherds feed themselves no more, || And I have delivered My
    flock from their mouth, || And they are not for food to them.'
  eng-GNV: 'Thus saieth the Lord God, Behold, I come against the shepherds, and will
    require my sheepe at their hands, and cause them to cease from feeding the sheepe:
    neither shall the shepherds feede them selues any more: for I wil deliuer my sheepe
    from their mouthes, and they shall no more deuoure them.'
  eng-WEBSTER: Thus saith the Lord God; Behold, I am against the shepherds; and I
    will require my flock at their hand, and cause them to cease from feeding the
    flock; neither shall the shepherds feed themselves any more; for I will deliver
    my flock from their mouth, that they may not be food for them.
  nhw-BL: Na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua para nimochijtoc
    niamocualancaitaca, antlamocuitlahuiani. Huan nimechtlajtlanis cuenta por nochi
    catli ininpanti nomasehualhua catli itztoque amomaco quen borregojme. Na nimechquixtilis
    nopa tequiticayotl catli anquipiyaj para anquinmocuitlahuise nomasehualhua. Quena,
    na niquinmanahuis noborregojhua amocamaco huan ayacmo huelis anquincuase.’
  swh-ONEN: 'Hili ndilo Bwana Mwenyezi asemalo: Mimi ni kinyume na wachungaji nami
    nitawadai kondoo zangu mikononi mwao. Nitawafukuza kutoka kwenye kuchunga kundi
    langu, ili wachungaji wasiendelee kujitunza wenyewe. Nitaokoa kondoo zangu kutoka
    kwenye vinywa vyao, nao kondoo hawatakuwa tena chakula chao.'
  bba-bba: Nɛ, Yinni Gusunɔ, nɑ bu seesimɔ. Bɑ ǹ ko n mɑɑ sɑ̃ɑ nɛn yɑ̃ɑnun kpɑrobu
    bu sere nin ɑrufɑɑni di. Kon nu wɔrɑ ben nɔmɑn di, kpɑ nu kun mɑɑ sɑ̃ɑ ben dĩɑnu.
  eng-KJVCPB: thus saith the Lord God; Behold, I am against the shepherds; and I will
    require my flock at their hand, and cause them to cease from feeding the flock;
    neither shall the shepherds feed themselves any more; for I will deliver my flock
    from their mouth, that they may not be meat for them.
  luo-luo: 'Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Adagi jokwath bende
    abiro keto chandruok mag rombena e wigi. Abiro gologi e tij rito romba mondo kik
    giyud gik ma giritorego gin giwegi. Abiro reso romba e dhogi, kendo romba koro
    ok nobed chiembgi kendo. Jehova Nyasaye Manyalo Gik Moko Duto ema owacho.'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: A itaia, lau ese mamoe ireḡudia taudia
    na inai henidiamu; egu mamoe na ediai baina gwaurai; mamoe iubudia ai baina hadokodia;
    mamoe ireḡudia taudia na sibodia basie heubu lou. Egu mamoe na ududia amo baina
    rauadia, adia aniani ai basie halaodia.'
  npi-ULB: 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ: हेर, म गोठालाहरूका विरुद्धमा छु, र
    म तिनीहरूका हातबाट आफ्नो बगाललाई लिनेछु । त्यसपछि तिनीहरूलाई बगालको सुरक्षा गर्ने
    कामबाट म हटाउनेछु । ती गोठालाहरूले अब उसो आफ्नै घोठालो पनि गर्नेछैनन् किनभने मैले
    मेरो बगाललाई म तिनीहरूका मुखबाट खोस्‍नेछु, ताकि मेरो बगाल तिनीहरूका निम्ति फेरि
    कहिल्यै आहारा हुनेछैनन् ।'
  yor-yor: 'Èyí yìí ni Olúwa Olódùmarè wí: Èmi ṣe ìlòdì sí àwọn Olùṣọ́-àgùntàn, èmi
    yóò sì béèrè agbo ẹran mi lọ́wọ́ wọn. Èmi yóò sì mú wọn dẹ́kun àti máa darí agbo
    ẹran mi, tí àwọn olùṣọ́-àgùntàn náà kò sì ní lè bọ́ ara wọn mọ́. Èmi yóò gba agbo
    ẹran mi kúrò ni ẹnu wọn, kì yóò sì jẹ́ oúnjẹ fún wọn mọ́.'
  pes-OPCB: '@see-verse:EZK.034.009'
  tgl-ULB: Ito ang sinasabi ng Panginoong Yahweh, Masdan ninyo! Ako ay laban sa mga
    pastol, at kukunin ko ang aking kawan mula sa kanilang kamay. At paaalisin ko
    sila sa pagpapastol ng kawan; Ni maging ang mga pastol ay hindi na magpapastol
    sa kanilang sarili yamang kukunin ko ang aking kawan mula sa kanilang mga bibig,
    upang ang aking mga kawan ay hindi na magiging pagkain para sa kanila.
  cbu-NT: Nuw Apanlli Taarashipani siyaa atina. Nuw siyaa kundartaktana, watam tputsireetsi
    istamaam nda zandaksawa. Nuwaa tputsiri ¿tamareeja ksutarangis? anoo mashchintspa.
    Ashiri yuwaa ashirangis anoo yasayaruri, siyaa tashitungakchuri, ndusha nuwaa
    tputsiri ksutatssa. Watam nda wanasir ksutkus, kiyung yachaksawa. Ashkachuri,
    nuwaanasha tputsireetsi ksutchima, Apanll átcha, nuw Esekiyeli siyaa atina.
  hui-hui: Hale naharimiyagua Anduane Homogo Bibahende Haru Haame Ho Haga i̱ni kogome
    larogo ti baba áyu waitigi ho kogoni. Ani howa i̱naga sibiru i̱ni kogoha haru
    dai bulebero. Ani buwa i̱na tíhondo i̱naga sibi haru hagane harimigo nahe wahalu
    pudaba lolebero. Ani larogola tígua i̱naga sibiru bo nolene mbira naholebira,
    lalu Anduane Homogohanda lene.
  mya-mya: ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​သည်​သင်​တို့​၏ ရန်​သူ​ဖြစ်​၍ ငါ​၏​သိုး​တို့​သည်​သင့်​တာ​ဝန်
    ဖြစ်​ကြောင်း​အ​တိ​အ​လင်း​ကြေ​ညာ​၏။ ငါ သည်​မိ​မိ​၏​သိုး​များ​ကို​သင်​တို့​ထံ​မှ​သိမ်း
    ယူ​မည်။ အ​ဘယ်​အ​ခါ​၌​မျှ​သင်​တို့​သည် သူ​တို့​အား​ထိန်း​ကျောင်း​ခွင့်​နှင့် မိ​မိ​တို့​ကိုယ်
    ကို​သာ​လျှင်​ကြည့်​ရှု​ပြု​စု​ခွင့်​ကို​ငါ​ပေး တော့​မည်​မ​ဟုတ်။ သိုး​တို့​သည်​သင်​တို့​၏
    အ​စာ​မ​ဖြစ်​အောင် ငါ​သည်​မိ​မိ​သိုး​တို့ ကို​သင်​တို့​လက်​မှ​ကယ်​ဆယ်​မည်။
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། ངས་རྫི་བོ་རྣམས་དགྲ་རུ་འཛིན་ཏེ། ངས་དེ་ཚོའི་ལག་ནས་ངའི་ལུག་རྣམས་བླངས་ནས།
    དེ་དག་ལ་ཡང་བསྐྱར་ལུག་འཚོ་བར་མི་འཇུག་སྟེ། ཕྱིན་ཆད་རང་ཉིད་ཀྱང་འཚོ་བར་མི་འགྱུར་རོ།
    །གང་ལ་ཞེ་ན། དེ་དག་གི་ཁ་ཟས་སུ་མི་འགྱུར་བའི་ཆེད་དུ་ངས་རང་གི་ལུག་རྣམས་བསྐྱབས་ནས་དེ་དག་གི་ཁ་ནས་འཆོར་བར་འགྱུར་རོ།
    །
  sna-sna: 'Zvanzi naIshe Jehovha: Ndine mhaka navafudzi uye vachazvidavirira pamusoro
    pamakwai angu. Ndichavabvisa pakufudza makwai angu kuitira kuti vafudzi varege
    kuzozvifudza pachavo. Ndicharwira makwai angu pamiromo yavo, uye haachazovi chokudya
    chavo.'
  spa-BLM: 'El Señor Yahvé dice: “He aquí que yo estoy contra los pastores. Requeriré
    mis ovejas de su mano, y haré que dejen de apacentarlas. Los pastores no se alimentarán
    más. Libraré a mis ovejas de su boca, para que no sean alimento para ellos”.'
  cac-cac: 'A in Jehová Yajal in svala'': Aycot voval, ol vac'' yovalil in chon̈ab''
    tic d''ayex. Ol ex viq''uel d''a eyopisio chi'', yic man̈xo ol e tz''ac eyil in
    chon̈ab'' tic, yujto a exn̈ej tze tan̈vej e b''a. Ol viq''uel eb'' in chon̈ab''
    tic d''a yol e c''ab'' yic man̈xo ol ex va d''a spatic eb''.'
  swh-ULB: 'Bwana Yahwe asema hivi: Tazama! Niko juu ya wachungaji, na nitalitaka
    kundi langu kutoka mkononi mwake. Kisha nitawaachisha kutoka kulichunga kundi;
    wala wachungaji hawatajilisha wenyewe tena kwa kuwa nitaliondoa kundi langu kutoka
    midomoni mwao, ili kwamba kundi langu lisiwe chakula kwa ajili yao tena.'
  bel-bel: 'Так кажа Гасподзь Бог: вось Я - на пастыраў, і спаганю авечак Маіх з рук
    іхніх і ня дам ім болей пасьвіць авечак, і ня будуць болей пастыры пасьвіць саміх
    сябе, і вырву авечак Маіх з пашчанак іхніх, і ня будуць яны ежаю ім.'
  deu-ELBBK: 'So spricht der Herr, HERR: Siehe, ich will an die Hirten, und ich werde
    meine Schafe von ihrer Hand fordern und machen, dass sie aufhören, die Schafe
    zu weiden, damit die Hirten nicht mehr sich selbst weiden; und ich werde meine
    Schafe von ihrem Mund erretten, dass sie ihnen nicht mehr zur Speise seien.'
  mbb-OT: Iyan a, is Nengazen he MEGBEVAYÀ, migkaǥi he kuntada ku sikiyu, wey edsukutan
    ku sikiyu tenged te nehitavù te menge kerehidu ku. Kenè ku en sikiyu ibpaatur
    te menge kerehidu, su iyan niw zà ed-eturen is keniyu he keugelingen. Edlibriyen
    ku is menge kerehidu ku ziyà te keniyu, ne kenè niw en sikandan egkekaan.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ഇടയന്മാർക്കു വിരോധമായിരിക്കുന്നു;
    ഞാൻ എന്റെ ആടുകളെ അവരുടെ കയ്യിൽനിന്നു ചോദിച്ചു, ആടുകളെ മേയിക്കുന്ന വേലയിൽനിന്നു
    അവരെ നീക്കിക്കളയും; ഇടയന്മാർ ഇനി തങ്ങളെത്തന്നേ മേയിക്കയില്ല; എന്റെ ആടുകൾ അവർക്കു
    ഇരയാകാതെയിരിക്കേണ്ടതിന്നു ഞാൻ അവയെ അവരുടെ വായിൽനിന്നു വിടുവിക്കും.'
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj: Dikh, me džav pre tumende a lava tumendar
    pale miro stados. Imar tumenge na domukava te pašinel mire bakroren. Tumen, pasťjerale,
    imar na pašinena korkore pes, ale cirdava tumenge avri le bakroren andral o muja
    a imar na domukava, hoj len te chan.‘ “'
  pes-OPV: 'خداوند یهوه چنین می‌فرماید: اینک من به ضد شبانان هستم. و گوسفندان خود
    را ازدست ایشان خواهم طلبید. و ایشان را از چرانیدن گله معزول خواهم ساخت تا شبانان
    خویشتن رادیگر نچرانند. و گوسفندان خود را از دهان ایشان خواهم رهانید تا خوراک ایشان
    نباشند.'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: ‹Ятэ, ам неказ пе пэсторь! Ымь вой луа
    ынапой оиле дин мыниле лор, ну-й вой май лэса сэ-Мь паскэ оиле ши ну се вор май
    паште нич пе ей ыншишь; кэч Ымь вой избэви оиле дин гура лор ши ну ле вор май
    служи ка хранэ!›»'
  ben-OBCV: সার্বভৌম সদাপ্রভু এই কথা বলেন, আমি পালকদের বিপক্ষে এবং আমার পালের জন্য
    তাদের কাছ থেকে হিসেব নেব। আমি তাদের পালের দেখাশোনা করা থেকে সরিয়ে দেব যেন পালকেরা
    আর নিজেদের জন্য খাবার না পায়। আমিই আমার পালকে তাদের গ্রাস থেকে উদ্ধার করব, এবং
    তাদের খাবার হতে দেব না।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Bal eega, anigu adhijirradaan col ku
    ahaye, oo adhigaygiina gacantoodaan weyddiin doonaa, oo waxaan iyaga ka joojin
    doonaa inay idaha daajiyaan, oo adhijirraduna mar dambe isma quudin doonaan. Adhigaygaan
    afkooda ka samatabbixin doonaa, si uusan cunto ugu noqonin.
  lat-VUC: 'Hæc dicit Dominus Deus: Ecce ego ipse super pastores: requiram gregem
    meum de manu eorum, et cessare faciam eos, ut ultra non pascant gregem, nec pascant
    amplius pastores semetipsos: et liberabo gregem meum de ore eorum, et non erit
    ultra eis in escam.]'
  eng-ASVBT: Thus saith the Lord Jehovah, Behold, I am against the shepherds; and
    I will require my sheep at their hand, and cause them to cease from feeding the
    sheep; neither shall the shepherds feed themselves anymore; and I will deliver
    my sheep from their mouth, that they may not be food for them.
  ita-1885: 'Così ha detto il Signore Iddio: Eccomi a que'' pastori; ed io ridomanderò
    le mie pecore dalle lor mani e li farò rimanersi di pascer la greggia, e i pastori
    non pasceranno più loro stessi; anzi io riscoterò le mie pecore dalla lor bocca,
    e non saranno più loro per pasto.'
  eng-LXXUP: thus saith the Lord God, Behold, I am against the shepherds; and I will
    require my sheep at their hands, and will turn them back that they shall not feed
    my sheep, and the shepherds shall no longer feed them; and I will deliver my sheep
    out of their mouth, and they shall no longer be meat for them.
  eng-ULB: 'The Lord Yahweh says this: Behold! I am against the shepherds, and I will
    require my flock from their hand. Then I will dismiss them from shepherding the
    flock; neither will the shepherds any longer shepherd themselves since I will
    take away my flock from their mouths, so that my flock will no longer be food
    for them.'
  spa-VBL: '“Esto es lo que dice el Señor: Cuidado, porque estoy condenando a los
    pastores, y les quitaré mis ovejas y dejaré de cuidarlas para que no puedan alimentarse
    más. Les quitaré mis ovejas, y no les dejaré comer más las ovejas.'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: Voici, j''en veux à ces pasteurs,
    et je redemanderai mes brebis de leurs mains; je ne les laisserai plus paître
    mes brebis, et ils ne se paîtront plus eux-mêmes; mais je délivrerai mes brebis
    de leur bouche, afin qu''elles ne leur servent plus de pâture.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഞാൻ ഇടയന്മാർക്കു വിരോധമായിരിക്കുന്നു;
    ഞാൻ എന്റെ ആടുകളെ അവരുടെ കൈയിൽനിന്നു ചോദിച്ച്, ആടുകളെ മേയിക്കുന്ന വേലയിൽനിന്ന്
    അവരെ നീക്കിക്കളയും; ഇടയന്മാർ ഇനി തങ്ങളെത്തന്നെ മേയിക്കുകയില്ല; എന്റെ ആടുകൾ അവർക്ക്
    ഇരയാകാതെയിരിക്കേണ്ടതിന് ഞാൻ അവയെ അവരുടെ വായിൽനിന്നു വിടുവിക്കും”.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki maiṅ gallābānoṅ se nipaṭ kar unheṅ apnī
    bheṛ-bakriyoṅ ke lie zimmedār ṭhahrāūṅgā. Tab maiṅ unheṅ gallābānī kī zimmedārī
    se fāriġh karūṅga tāki sirf apnā hī ḳhayāl karne kā silsilā ḳhatm ho jāe. Maiṅ
    apnī bheṛ-bakriyoṅ ko un ke muṅh se nikāl kar bachāūṅgā tāki āindā wuh unheṅ na
    khāeṅ.
  suz-BL: परमप्रभु, परमप्रभु यावेमी इन कली ‘गो गोठला आन पर्बम लोव़ का पाइनुङ। गो आं
    भेडा मेको आन गुइ रे ग्रुंइनुङ। मेको आन कली आं भेडा योव़तीक रे ग्रुंइ‍नुङ। मिनु
    मेकोपुकीम जशा ब्‍वशा दोम्‍चा मताइ‍नीम। गो आं भेडा मेको गोठला आन शोव़ रे प्रोंइनुङमी।
    मोपा आं भेडापुकी मेको आन ब्‍वचा थोव़क मदुम्‍नीम’ ” देंत। येरमीया २३:२
  eng-NOY: 'Thus saith the Lord Jehovah: Behold, I am against the shepherds, and I
    will require my flock at their hand, and cause them to cease from feeding the
    flock; neither shall the shepherds feed themselves any more; for I will deliver
    my flock from their mouth, and they shall not be meat for them.'
  ita-1927: 'Così parla il Signore, l’Eterno: Eccomi contro i pastori; io ridomanderò
    le mie pecore alle loro mani; li farò cessare dal pascere le pecore; i pastori
    non pasceranno più se stessi; io strapperò le mie pecore dalla loro bocca, ed
    esse non serviran più loro di pasto.'
  ckb-ckb: 'یەزدانی باڵادەست ئەمە دەفەرموێت: من لە دژی شوانەکانم و داوای مێگەلی خۆم
    لە دەستیان دەکەم، لە لەوەڕاندنی مێگەلەکەم ڕایاندەگرم، لەمەودوا شوانەکان خەریکی
    خۆیان نابن، فریای مێگەلی خۆم دەکەوم لەناو دەمیان، ئیتر نابێت بە خۆراکیان.'
  eng-BBE: 'This is what the Lord has said: See I am against the keepers of the flock,
    and I will make search and see what they have done with my sheep, and will let
    them be keepers of my sheep no longer; and the keepers will no longer get food
    for themselves; I will take my sheep out of their mouths so that they may not
    be food for them.'
  kan-OKCV: 'ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನಾನು ಕುರುಬರಿಗೆ ವಿರುದ್ಧವಾಗಿದ್ದೇನೆ.
    ನನ್ನ ಮಂದೆಯನ್ನು ಅವರ ಕೈಯಿಂದ ವಿಚಾರಿಸುವೆನು. ಅವರು ಮಂದೆ ಮೇಯಿಸುವುದನ್ನು ನಿಲ್ಲಿಸಿಬಿಡುತ್ತೇನೆ,
    ಇನ್ನು ಮೇಲೆ ಕುರುಬರು ತಮ್ಮ ಹೊಟ್ಟೆಯನ್ನು ತುಂಬಿಸಿಕೊಳ್ಳರು. ಏಕೆಂದರೆ ನಾನು ನನ್ನ ಮಂದೆಯನ್ನು
    ಅವರಿಗೆ ಆಹಾರವಾಗದ ಹಾಗೆ ಅವರ ಬಾಯಿಂದ ತಪ್ಪಿಸುತ್ತೇನೆ.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறார்: இதோ, நான் மேய்ப்பர்களுக்கு விரோதமாக வந்து,
    என்னுடைய ஆடுகளை அவர்கள் கையிலே கேட்டு, மேய்ப்பர்கள் இனித் தங்களையே மேய்க்காதபடி,
    மந்தையை மேய்க்கும் தொழிலைவிட்டு அவர்களை விலக்கி, என்னுடைய ஆடுகள் அவர்களுக்கு ஆகாரமாக
    இல்லாதபடி, அவைகளை அவர்கள் வாய்க்குத் காப்பாற்றுவேன் என்று சொல்லு.'
  spa-RV-1909: 'Así ha dicho el Señor Jehová: He aquí, yo á los pastores; y requeriré
    mis ovejas de su mano, y haréles dejar de apacentar las ovejas: ni los pastores
    se apacentarán más á sí mismos; pues yo libraré mis ovejas de sus bocas, y no
    les serán más por comida.'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Iată, eu sunt împotriva păstorilor; și voi
    cere turma mea din mâna lor și îi voi face să înceteze să mai pască turma; nici
    păstorii nu se vor mai paște pe ei înșiși; fiindcă voi scăpa turma mea din gura
    lor, ca să nu fie mâncare pentru ei.'
  eng-WEBP: 'The Lord GOD says: “Behold, I am against the shepherds. I will require
    my sheep at their hand, and cause them to cease from feeding the sheep. The shepherds
    won’t feed themselves any more. I will deliver my sheep from their mouth, that
    they may not be food for them.”'
  eng-FBV: 'This is what the Lord God says: Watch out, because I''m condemning the
    shepherds, and I will take my sheep back and stop them looking after the sheep
    so they won''t be able to feed themselves anymore. I will take away my sheep from
    them, and I won''t let them eat the sheep anymore.'
  nld-1939: 'Zo spreekt Jahweh, de Heer: Ik krijg die herders! Ik zal mijn kudde van
    hen terugeisen, en hen beletten nog ooit mijn schapen te weiden! Dan zal het gedaan
    zijn met dat zichzelven maar weiden; dan zal Ik mijn kudde uit hun muil bevrijden,
    en vallen ze hun nooit meer ten prooi!'
  nch-BL: Na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua para nimochijtoc niamocualancaitaca,
    antamocuitahuiani. Huan nimechtajtanis cuenta por nochi cati ininpanti nomasehualhua
    cati itztoque amomaco quej borregojme. Na nimechquixtilis nopa tequiticayot cati
    anquipiyaj para anquinmocuitahuise nomasehualhua. Quena, na niquinmanahuis noborregojhua
    amocamaco huan ayecmo huelis anquincuase.’
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Nầy, ta nghịch cùng những kẻ chăn đó; ta
    sẽ đòi lại chiên của ta nơi tay chúng nó; ta không để cho chúng nó chăn chiên
    của ta nữa, và chúng nó cũng không thể tự chăn nuôi lấy mình nữa; nhưng ta sẽ
    móc chiên ta ra khỏi miệng chúng nó, hầu cho chiên không làm đồ ăn cho chúng nó.'
  hin-CV: 'परम प्रधान याहवेह का यह कहना है: मैं चरवाहों के विरुद्ध हूं और मैं उनसे
    अपने झुंड का लेखा लूंगा. मैं उनको झुंड को चराने के काम से हटा दूंगा ताकि चरवाहे
    फिर अपना भरण-पोषण न कर सकें. मैं उनके मुंह से अपने झुंड को छुड़ाऊंगा, और वे फिर
    उनका आहार नहीं होंगे.'
  spa-BES: 'Esto es lo que ha dicho el Señor Dios: mira que estoy en contra de los
    pastores del rebaño, y haré una búsqueda y veré lo que han hecho con mis ovejas,
    y no los dejaré que apacienten mis ovejas; y los pastores ya no tendrán comida
    para ellos mismos; Sacaré mis ovejas de sus bocas para que no sean alimento para
    ellos.'
  tdx-tdx: 'Hoe ty nafè’ Iehovà Talè: Oniño te atreatrèko o mpiarakeo; le ho paiako
    am-pità’ iareo i lia-raikoy naho hazìko tsy ho mpamahañe i lia-raikoy ka; vaho
    tsy hamaham-batañe ka o mpiarakeo; fa ho hahako am-palie’ iareo i lia-raikoy,
    tsy ho fitsindroke.'
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า ดู​เถิด เราเป็นปฏิ​ปักษ์​กับผู้เลี้ยงแกะ
    และเราจะเรียกร้องเอาแกะของเราจากมือของเขา และให้เขายับยั้งการเลี้ยงแกะของเขา ผู้​เลี้ยงแกะจะไม่​ได้​เลี้ยงตัวเองอีกต่อไป
    เราจะช่วยแกะของเราให้พ้นจากปากของเขา เพื่​อม​ิ​ให้​แกะเป็นอาหารของเขา
  por-BR-2018: 'Assim diz o Senhor DEUS: Eis que eu sou contra os pastores; exigirei
    deles minhas ovelhas, e farei com que cessem de apascentar as ovelhas; e os pastores
    não apascentarão mais a si mesmos; pois eu livrarei minhas ovelhas da boca deles,
    e elas não mais lhes servirão de alimento.'
  deu-ELO: 'So spricht der Herr, Jehova: Siehe, ich will an die Hirten, und ich werde
    meine Schafe von ihrer Hand fordern und machen, daß sie aufhören, die Schafe zu
    weiden, damit die Hirten nicht mehr sich selbst weiden; und ich werde meine Schafe
    von ihrem Munde erretten, daß sie ihnen nicht mehr zur Speise seien.'
  eng-WYC-2018: The Lord God saith these things, Lo! I myself am over [the] shepherds;
    I shall seek my flock of the hand of them, and I shall make them to cease, that
    they feed no more my flock, and that the shepherds feed no more themselves. And
    I shall deliver my flock from the mouth of them, and it shall no more be into
    meat to them. (The Lord God saith these things, Behold! I (am) against the shepherds;
    I shall take my flock out of their hands, and I shall make them cease, that they
    do not feed my flock, but that these shepherds only feed only themselves. And
    I shall rescue my flock from their mouths, and they shall no more be their food.)
  epo-epo: 'Tiele diras la Sinjoro, la Eternulo: Jen Mi iras kontraŭ la paŝtistojn,
    kaj Mi elpostulos Miajn ŝafojn el iliaj manoj, kaj Mi forprenos de ili la paŝtadon
    de ŝafoj, kaj la paŝtistoj jam ne plu paŝtos sin mem, kaj Mi savos Miajn ŝafojn
    el ilia buŝo, por ke ili ne plu estu manĝaĵo por ili.'
  uig-PIN: 'Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Mana, Mǝn padiqilarƣa ⱪarximǝn; Mǝn Ɵz
    ⱪoylirimning ⱨesabini ulardin alimǝn, wǝ ularni padini beⱪixtin tohtitimǝn; xuning
    bilǝn padiqilar ɵzlirinimu baⱪmaydu; wǝ Mǝn ⱪoylirimni ularƣa yǝnǝ ozuⱪ bolmisun
    üqün ularning aƣzidin ⱪutuldurimǝn.'
  beo-beo: Na, Ouligisudafa Hina Gode, Na da dilia ha lai dunu sia:sa. Na da Na sibi
    diliga bu samogemu. Amola dilia ouligisu logo Na da hedofamu. Dilia da bu hamedafa
    Na sibi ouligimu. Amola dilila:musu ouligisu hou, amo Na da hedofamu. Dilia da
    agoane bu hamedafa hamomu. Na da Na sibi dili bu hame fane moma:ne, dilima fadegale,
    gaga:mu.”
  tpi-OTNT: Mi God, Bikpela, mi tok, mi birua long yupela. Na bai mi kisim bek ol
    sipsip bilong mi long han bilong yupela na bai yupela i no moa i stap wasman bilong
    ol. Bai mi pinisim dispela pasin bilong yupela wasman i save lukautim yupela yet.
    Bai mi kisim bek ol sipsip bilong mi na bai yupela i no gat sipsip bilong kaikai.’”
  hau-SA: Ga abin da Ubangiji Mai Iko Duka yana cewa ina gāba da makiyaya kuma zan
    nemi hakkin tumakina daga gare su. Zan hana su yin kiwon tumakin don kada makiyayan
    su ƙara yin kiwon kansu. Zan ƙwace tumakina daga bakunansu, ba kuwa za su ƙara
    zama abincinsu.
  uig-LAT: 'Reb Perwerdigar mundaq deydu: — Mana, Men padichilargha qarshimen; Men
    Öz qoylirimning hésabini ulardin alimen, we ularni padini béqishtin toxtitimen;
    shuning bilen padichilar özlirinimu baqmaydu; we Men qoylirimni ulargha yene ozuq
    bolmisun üchün ularning aghzidin qutuldurimen.'
  nde-nde: 'Nanku okutshiwo nguThixo Wobukhosi: Ngimelana labelusi njalo ngizababeka
    umlandu wezimvu zami. Ngizabasusa ekweluseni umhlambi, abelusi bangabe besaba
    lokudla. Ngizawuhluthuna umhlambi wami emilonyeni yabo, njalo kawuyikuba yikudla
    kwabo futhi.'
  ton-ton: '‌ʻOku pehē ʻe Sihova ko e ʻOtua; Vakai, ʻoku ou tuʻu au ki he kau tauhi
    pea te u ʻeke ʻa ʻeku fanga sipi mei honau nima pea te u fekau ke tuku ʻenau fafanga
    ʻae fanga sipi: pea ʻe ʻikai toe kai ʻe he kau tauhi ʻiate kinautolu; he te u
    fakamoʻui ʻeku fanga sipi mei honau ngutu, ke ʻoua naʻa nau kei meʻakai ʻaki ʻakinautolu.'
  ces-1613: 'Takto praví Panovník Hospodin: Aj, já jsem proti pastýřům těm, a budu
    vyhledávati stáda mého z ruky jejich, a zastavím jim pasení stáda, aby nepásli
    více ti pastýři samých sebe. Vytrhnu zajisté ovce své z úst jejich, aby jim nebyly
    za pokrm.'
  eng-WMB: 'The Lord GOD says: “Behold, I am against the shepherds. I will require
    my sheep at their hand, and cause them to cease from feeding the sheep. The shepherds
    won’t feed themselves any more. I will deliver my sheep from their mouth, that
    they may not be food for them.”'
  tam-TCV: ஆண்டவராகிய யெகோவா கூறுவது இதுவே. நான் மேய்ப்பர்களுக்கு விரோதமாயிருக்கிறேன்.
    என் மந்தைக்கு அவர்களே கணக்குக் கொடுக்கவேண்டும். நான் அவர்களை மந்தை மேய்ப்பதினின்றும்
    விலக்கிவிடுவேன். மேய்ப்பர்கள் இனியொருபோதும் என் மந்தையைத் தங்களுக்கு உணவாக்க மாட்டார்கள்.
    நான் அவர்கள் வாயினின்று என் மந்தையைத் தப்புவிப்பேன். அவை இனியொருபோதும் அவர்களுக்கு
    உணவாயிருக்கப் போவதில்லை என்பதும் நிச்சயம்.
  ceb-ULB: 'Nagsulti niini si Yahweh nga Ginoo: Tan-awa! Nakigbatok ako sa mga magbalantay,
    ug paninglon ko ang akong mga panon sa mananap diha sa ilang kamot. Unya papahawaon
    ko sila gikan sa ilang pagkamagbalantay sa mga panon sa mananap; dili na sila
    mahimong magbalantay alang sa ilang kaugalingon tungod kay kuhaon ko kanila ang
    panon sa mananap gikan sa ilang mga baba, aron nga dili na mahimong pagkaon diha
    kanila ang akong panon sa mananap.'
  pol-UBG: 'Tak mówi Pan BÓG: Oto jestem przeciwko pasterzom. Zażądam moich owiec
    z ich ręki i sprawię, że przestaną paść moje owce i pasterze nie będą już paśli
    samych siebie. Wyrwę moje owce z ich paszczy i nie będą już dla nich pokarmem.'
  agr-agr: Uwija kuitamin aidauwah, wika yamaik atumnak shiwagmajime, mina uwig aidau
    kuitamkatajum tiuwaitjim dusha betekash umikujum nuna dekajuattajime. Dutikakun
    mina uwig aidaun apuji ainajum nunak jiiktatjime. Nunak dutikattajime ima atumek
    anenmamkujum mina uwig aidau yuu batsamijum tusan. Dutikan mina uwig aina nunak
    ataktu yajuakan ijumjattajai, tawai tusam ujakta.”
  kyc-kyc: Namba Kamongo Mupwa Andake Wakasa karenge kandale doko epapu nakamana yanda
    pimwai ingyuo pelyo lao panelyo. Nambana wambu dupwa epapu range nyepala nakamame
    yuu mendepe rapu pyakao karalapape lao jii naro. Nakamana yanenge dokonako suu
    pyao alisi minyuo karaminyi. Doko dee pii nalapape lao kararoko. Nambame nambana
    sipisipi dupwa nakamame dee pyao naa nalamisi lao kiiramo nyero leto, leya.
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ مَیں گلہ بانوں سے نپٹ کر اُنہیں اپنی بھیڑبکریوں
    کے لئے ذمہ دار ٹھہراؤں گا۔ تب مَیں اُنہیں گلہ بانی کی ذمہ داری سے فارغ کروں گا
    تاکہ صرف اپنا ہی خیال کرنے کا سلسلہ ختم ہو جائے۔ مَیں اپنی بھیڑبکریوں کو اُن کے
    منہ سے نکال کر بچاؤں گا تاکہ آئندہ وہ اُنہیں نہ کھائیں۔
  deu-1912: 'So spricht der Herr HERR: Siehe, ich will an die Hirten und will meine
    Herde von ihren Händen fordern und will mit ihnen ein Ende machen, daß sie nicht
    mehr sollen Hirten sein und sollen sich nicht mehr selbst weiden. Ich will meine
    Schafe erretten aus ihrem Maul, daß sie sie forthin nicht mehr fressen sollen.'
  ntj-ntj: '@see-verse:EZK.034.009'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಆಹಾ, ನನ್ನ ಜೀವದಾಣೆ, ನಾನು ಕುರುಬರಿಗೆ ವಿರುದ್ಧವಾಗಿದ್ದೇನೆ;
    ಅವರು ನನ್ನ ಕುರಿಗಳ ಲೆಕ್ಕವನ್ನು ನನಗೆ ಒಪ್ಪಿಸಬೇಕು; ನನ್ನ ಕುರಿಗಳನ್ನು ಮೇಯಿಸುವ ಕೆಲಸದಿಂದ
    ಅವರನ್ನು ತೆಗೆದುಬಿಡುವೆನು; ಆ ಕುರುಬರು ಇನ್ನು ಸ್ವಂತ ಹೊಟ್ಟೆಯನ್ನು ತುಂಬಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲ;
    ನನ್ನ ಕುರಿಗಳು ಆಹಾರವಾಗಿ, ಅವರ ಬಾಯಿಗೆ ಬೀಳದಂತೆ ಅವುಗಳನ್ನು ರಕ್ಷಿಸುವೆನು.”
  yap-yap: I Gag SOMOL ni Th’abi Tolang e kugog ni gag e to’ogor romed. Bay gu fek
    e saf rog romed ma dakriy bayay ni nggu pagmed ngu’um gafaliyedrad; ma ku dakriy
    bi’id ni nggu pagmed nge mang gimed e um ayuweged gimed. Bay gu leag e saf rog
    u pa’med nggu ayuwegrad nge dabkiyag ni mu longuyed yad.”
  hlt-MCSB: Ka Boeipa Yahovah loh he ni a. thui. Tu aka dawn rhoek te ka pai thil
    coeng tih amih kut lamkah ka boiva te ka toem ni. Amih te boiva aka luem puei
    lamloh ka paa sak daengah ni amamih ah aka dawn long khaw koep a luem thil uh
    pawt eh. Ka boiva te amih ka lamloh ka huul daengah ni amih kah cakok la a poeh
    pawt eh.
  mdy-ETH: ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳ ታኣኮ ማራቶ ሄንቃ ዓሶ ዒፂ ማካንዳኔ፤ ታኣኒ ታኣኮ ማራቶ ሄንቃ ዓሶይዳፓ ዔኪ ሄንፆ
    ዔያቶ ላኣጋንዳኔ፤ ሃይካፓ ሴካ ዬና ሄንቃ ዓሳ ፔና ሙኡዚ ሙኡዚ ሺራዓኬ፤ ዔያቶኮዋ ታ ማራታ ሙኡዚ ማዑዋጉዲ ዻንጋፓ ታ ዔያቶኮ
    ቶሊሳንዳኔ።
  twi-ASANTE: 'Yei ne deɛ Otumfoɔ Awurade seɛ: Me ne nnwanhwɛfoɔ no anya na mɛma wɔabu
    me nnwankuo no ho akonta. Memma wɔnhwɛ nnwankuo no bio sɛdeɛ ɛbɛyɛ a wɔrenkum
    nnwan no nnwe; mɛgye me nnwankuo afiri wɔn anom na wɔrenyɛ wɔn aduane bio.'
  eng-WEBU: 'The Lord GOD says: “Behold, I am against the shepherds. I will require
    my sheep at their hand, and cause them to cease from feeding the sheep. The shepherds
    won’t feed themselves any more. I will deliver my sheep from their mouth, that
    they may not be food for them.”'
  wal-wal: Taani intteyyo, henttanchchatuyyo morkke; ta dorssata taani intteppe ekkana;
    taani inttena naa77antto etau henttanchcha kessikke. Hagaappe sinttau intte intte
    xallaa heemmiiddi de7ekketa. Ta dorssata taani intteppe wotta ekkana; hagaappe
    sinttan eti intteyyo quma kiyokkona. Taani Ubbaa Haariya GODAI hagaa odais” yaagees.
  spa-PDDPT: 'ʼAdonay Yavé dice: Ciertamente Yo estoy contra los pastores. Demandaré
    de su mano mis ovejas, y dejarán de apacentarlas. Los pastores ya no se apacentarán
    ellos mismos, pues Yo libraré mis ovejas de sus bocas para que ya no les sirvan
    de comida.'
  gun-gun: 'Po rami ijayvu Senhor Penderuete: Ne''exa, xee ma aiko joe opena va''e
    kuery rovai, ha''e rami vy ha''e kuery po py ndaejavei ''rã xevygua vexa''i kuery.
    Amomba ''rã joe openaa, ojee ae rive nopenavei aguã. Ha''e kuery juru gui xee
    araa jepepa ''rã xevygua vexa''i kuery, ho''u va''erã rive ikuai ve''ỹ aguã.'
  ilo-ULB: 'Kastoy ti kuna ti Apo a ni Yahweh: Kitaem! Maibusorak kadagiti agpaspastor,
    ket sapulekto manipud kadagiti imada ti arbanko. Ket pasardengekto ida a mangipastor
    iti arban; wenno saanton nga ipastoran dagiti pastor dagiti bagbagida ta alaekto
    ti arbanko manipud kadagiti ngiwatda, tapno saanton nga agbalin a taraon ti arbanko
    para kadakuada.'
  kpg-kpg: Goodou hai gi iloo bolo ma ko Au, go Tagi go Yihowah, Au e hai baahi adu
    gi goodou, ge guu hai di hagadaumee ni goodou. Au ga daa mai agu siibi gi daha
    mo goodou, gei goodou ga hagalee hai nia hagaloohi ni digaula, gei goodou ga deemee
    hogi di madamada humalia i goodou. Au ga laha mai agu siibi gi daha mo goodou,
    gi dee mee di gai go goodou.
  uig-ARA: 'رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ مانا، مەن پادىچىلارغا قارشىمەن؛ مەن ئۆز
    قويلىرىمنىڭ ھېسابىنى ئۇلاردىن ئالىمەن، ۋە ئۇلارنى پادىنى بېقىشتىن توختىتىمەن؛
    شۇنىڭ بىلەن پادىچىلار ئۆزلىرىنىمۇ باقمايدۇ؛ ۋە مەن قويلىرىمنى ئۇلارغا يەنە ئوزۇق
    بولمىسۇن ئۈچۈن ئۇلارنىڭ ئاغزىدىن قۇتۇلدۇرىمەن.'
  sus-sus: 'Wo Marigi Alatala yi nan masenxi: N fafe na xuruse dɛmadonyie nan xili
    ma, e xa n sare fi gɔɔrɛ xa fe ra. N e bama nɛ xuruse dɛmadonyi wali kui, alako
    e naxa na raba e yɛtɛ xa geeni gbansan ma. N na n ma xurusee ratangama nɛ e ma,
    alako e naxa n ma xurusee tɔɔrɔ.»'
  pon-2006: Kumwail en ese me ngehi, KAUN-O, Wasa Lapalahpie, I uhwongkumwailehr oh
    wialahr amwail imwintihti. I pahn adihasang kumwail nei sihpw kan oh solahr mwahn
    pahn wiahkin kumwail sileparail, pwe kumwail kin apwahpwalihte pein kumwail. I
    pahn kapitasang kumwail nei sihpw kan, pwe kumwail dehr kin wiahkin irail kanamwail
    kisin mwenge.”
  jae-jae: Aê Apômtau Anôtô jasôm lasê gebe aê oc jakalem gejobwaga gebe sêwa nêŋ
    biŋ sa. Aê oc jaka jaê ŋoc domba aŋga êsêacnêŋ ma janac jao gebe sejop ŋoc domba
    êtiam. Ma gejobwaga sejop tauŋ êtiam atom amboac tonaŋgeŋ. Ma aê gabe janam ŋoc
    domba kêsi aŋga êsêacnêŋ aweŋsuŋ e têtu êsêacnêŋ gwada atom.”
  ksd-ksd: 'ra Luluai God i biti dari: Iau tar tut ure ra umana tena varbalaurai,
    ma ina tir diat ure kaugu umana sip, ma ina tigal diat upi.koko diat a tabar mule
    ra umana sip; ma ra umana tena varbalaurai pa diat a tibuna tabar vamaur pa mule
    diat; ma ina valaun pa kaugu umana sip kan ra ngie i diat, upi koko diat a en
    diat.'
  grc-BRENT: τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ ἐπὶ τοὺς ποιμένας, καὶ ἐκζητήσω τὰ
    πρόβατά μου ἐκ τῶν χειρῶν αὐτῶν, καὶ ἀποστρέψω αὐτοὺς τοῦ μὴ ποιμαίνειν τὰ πρόβατά
    μου, καὶ οὐ βοσκήσουσιν ἔτι οἱ ποιμένες αὐτά· καὶ ἐξελοῦμαι τὰ πρόβατά μου ἐκ
    τοῦ στόματος αὐτῶν, καὶ οὐκ ἔσονται αὐτοῖς ἔτι εἰς κατάβρωμα.
  ind-AYT: Beginilah firman Tuhan ALLAH, ‘Ketahuilah, Aku menentang para gembala,
    dan Aku akan menuntut kawanan-Ku dari mereka dan memerintahkan mereka untuk berhenti
    memberi makan kawanan itu. Maka para gembala tidak akan lagi memberi makan diri
    mereka sendiri, tetapi Aku akan menyelamatkan kawanan-Ku dari mulut mereka supaya
    kawanan-Ku tidak menjadi makanan bagi mereka.’”
  nya-nya: 'Ine Ambuye Yehova ndikuti: Ine ndayipidwa nanu, inu abusa. Ndidzakulandani
    nkhosa zanga ndipo simudzazidyetsanso. Ndidzakuchotsani pa ntchito ya ubusa kuti
    musamangodzidyetsa nokha. Ndidzalanditsa nkhosa zanga kukamwa kwanu ndipo simudzazidyanso.'
  hrv-hrv: 'Ovako govori Jahve Gospod: ''Evo me na pastire! Ovce svoje tražit ću iz
    ruku njihovih i neću im dati da mi više stado pasu ni da sami sebe pasu: istrgnut
    ću ovce iz usta njihovih, neće im više biti hrana.'''
  mps-mps: Ena God Genuai Bidi, eno po te obao, eno dage dali boi bidi te ebao, tama
    eno dagede te po tų yaibao. Tama ena sipsip kibu dabe dagego nogode ma dobola
    selama, tama dage augwali tonalubo bidi me bidigobeo. Eno dage tonalubo bidi dabego
    duga digi duga ma tonalubo kolesaga silaibao. Te eno ena sipsip kibu dabe ma selama,
    tama dagego tuabo sipsip kibu meni yaibao,’ te po pusao,” Genuai Bidigo te po
    wali.
  tpi-tpi: Mi God, Bikpela, mi tok, mi birua long yupela. Na bai mi kisim bek ol sipsip
    bilong mi long han bilong yupela na bai yupela i no moa i stap wasman bilong ol.
    Bai mi pinisim dispela pasin bilong yupela wasman i save lukautim yupela yet.
    Bai mi kisim bek ol sipsip bilong mi na bai yupela i no gat sipsip bilong kaikai.’”
  dan-1931: 'Så siger den Herre HERREN: Se, jeg, kommer over Hyrderne og kræver min
    Hjord af deres Hånd, og jeg sætter dem fra at vogte min Hjord; Hyrderne skal ikke
    mere kunne røgte sig selv; jeg redder min Hjord af deres Gab, så den ikke skal
    tjene dem til Æde.'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Chí Cao phán: Này, Ta coi những người chăn
    chiên này là kẻ thù của Ta, và Ta sẽ buộc chúng phải chịu trách nhiệm về những
    việc xảy ra cho bầy của Ta. Ta sẽ lấy đi quyền nuôi dưỡng bầy của chúng, và Ta
    sẽ không cho chúng được nuôi chính bản thân nữa. Ta sẽ cứu bầy chiên Ta khỏi miệng
    chúng; chiên sẽ không bao giờ làm mồi cho chúng nữa.”'
  guj-2017: પ્રભુ યહોવાહ કહે છે, જુઓ! હું ઘેંટાપાળકોની વિરુદ્ધ છું, હું મારા ટોળાંની
    જવાબદારી તેમના હાથમાંથી લઈ લઈશ. મારા ઘેટાંને પાળવાનું કામ તેમની પાસેથી લઈ લઈશ;
    જેથી ઘેંટાપાળકો પોતાનું પોષણ કરી શકે નહિ, હું મારા ઘેટાંઓને તેમના મુખમાંથી લઈ
    લઈશ, જેથી મારા ઘેટાં તેમનો ખોરાક બનશે નહિ.”
  pon-2006A: Kumwail en ese me ngehi, KAUN-O, Wasa Lapalahpie, I uhwongkumwailehr
    oh wialahr amwail imwintihti. I pahn adihasang kumwail nei sihpw kan oh solahr
    mwahn pahn wiahkin kumwail sileparail, pwe kumwail kin apwahpwalihte pein kumwail.
    I pahn kapitasang kumwail nei sihpw kan, pwe kumwail dehr kin wiahkin irail kanamwail
    kisin mwenge.”
  por-BRBSL: 'O Senhor Javé diz: “Eis que eu sou contra os pastores”. Vou exigir minhas
    ovelhas às mãos deles e fazê-los parar de alimentar as ovelhas”. Os pastores não
    se alimentarão mais. Entregarei minhas ovelhas da boca deles, para que elas não
    sejam alimento para eles”.'
  cth-cth: Hettelah Bawipa Jehovah ni a dei. Khenhaw! tukhoumnaw ka taran, a kut thung
    e tunaw hah ka lawp vaiteh kaie tukhoumnae koehoi kâhat sak han. Tukhoumnaw teh
    amahoima kâkawk awh mahoeh toe, bangkongtetpawiteh, tuhunaw hah a râwca lah ao
    hoeh nahanelah a pahni dawk hoi ka tunaw hah ka la pouh han toe, telah a ti.
  twi-twi: 'Sɛɛ na Otumfo Awurade se: Me ne nguanhwɛfo no anya na mɛma wɔabu me nguankuw
    no ho akontaa. Meremma wɔnhwɛ nguankuw no bio sɛnea ɛbɛyɛ a wɔrenkum nguan no
    nnwe; megye me nguankuw afi wɔn anom na wɔrenyɛ wɔn aduan bio.'
  hlt-hlt: Ka Boeipa Yahovah loh he ni a thui. Tu aka dawn rhoek te ka pai thil coeng
    tih amih kut lamkah ka boiva te ka toem ni. Amih te boiva aka luem puei lamloh
    ka paa sak daengah ni amamih ah aka dawn long khaw koep a luem thil uh pawt eh.
    Ka boiva te amih ka lamloh ka huul daengah ni amih kah cakok la a poeh pawt eh.
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie m bɛ́immu kɛ tú: N wɛ̃̀ɛ̃̀tɛnímu dɛ kó bɛpecɛ̃mbɛ bíɛ́kɛ̀
    kɛ bo fietɛ m pe bɑ́ bɛ̀ tɛ̃́nkɛ bɑ́ ntú bɛ̀ɛ̀ ì cɛ̃mmù. Dɛ mɔ̀nnì kɛ̀ bɛ̀ɛ pɑɑ̀
    bɛmɑ́ɑ̀ mupiìmù. M bo fietɛ m pe bɛ nɔu miɛkɛ kɛ̀ bɛ̀ɛ ì pɑ̀ɑ̀ mucɑ́ɑmmù.'
  msy-2020: Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨgɨa ghaze, kɨ ian apanim gami.
    Kɨ uan sipsipba ian dafariba dam ua da inigham, egh ia ateghtɨ ia ua sipsipbagh
    eghuvir gumazibar mɨn ikian kogham. Egh ia ua uarira uarir akuraman kogham. Kɨ
    uan sipsipba ian akatoriba da ua da inightɨ, ia uam damamin sipsipba puvatɨgham.”
  dop-dop: Mɑɣɑ Tɑcɑɑ Ɩsɔ, mɑ heeliɣi-mɛ sɩ mɑɑ kʋlɩ mǝ tɔɔ. Mɑɑ lɛɛkɩ mɑ heeŋ kɛ
    mǝ niŋ tɑɑ. Mɑ kɑɑ yelinɑ-mɛɣɛ-ɩ, ɩlɛ ɩ́ kɑɑ tɑsɑ mǝ tǝɣɩ tiikuɣu. Mɑɑ hɛtɩ mɑ
    heeŋ kɛ mǝ niŋ tɑɑ, ɩ kɑɑ wɛɛ mǝ tɔɣɔnɑɣɑ.
  azb-azb: 'Xudavənd Rəbb belə deyir: ‹Mən bu çobanların əleyhinəyəm. Sürüm üçün hesab
    vermələrini tələb edəcəyəm. Sürünü otarmaq işini bir daha onlara həvalə etməyəcəyəm.
    Artıq çobanlar özlərini bəsləməyəcək. Sürümü onların dişlərindən qurtaracağam,
    bir daha onlara yem olmayacaqlar›”.'
  eng-DBY: 'Thus saith the Lord Jehovah: Behold, I am against the shepherds; and I
    will require my sheep at their hand, and cause them to cease from feeding the
    flock: that the shepherds may feed themselves no more; and I will deliver my sheep
    from their mouth, that they may not be food for them.'
  hin-2017: 'परमेश्वर यहोवा यह कहता है: देखो, मैं चरवाहों के विरुद्ध हूँ; और मैं उनसे
    अपनी भेड़-बकरियों का लेखा लूँगा, और उनको फिर उन्हें चराने न दूँगा; वे फिर अपना-अपना
    पेट भरने न पाएँगे। मैं अपनी भेड़-बकरियाँ उनके मुँह से छुड़ाऊँगा कि आगे को वे उनका
    आहार न हों।'
  wol-KYG: 'Boroom bi Aji Sax ji dafa wax ne: Maa ngii di dal fi kaw sàmm si. Maay
    nangoo sama gàtt ci seeni loxo, dakkal seenug càmm, ndax ñu noppee sàmm seen bopp.
    Maay foqatee samag jur ci seeni sell, ba dootuñu leen ndawaloo.'
  eng-YLT: 'Thus said the Lord Jehovah: Lo, I [am] against the shepherds, And have
    required My flock from their hand, And caused them to cease from feeding the flock,
    And no more do the shepherds feed themselves, And I have delivered My flock from
    their mouth, And they are not to them for food.'
  kne-kne: Isonga ibilang kos dakayo ay manpaspastol ay kalaban ko et singilek dakayo
    gapo sin kakarnerok. Taoliek daida et adiak ipalobos ay ipastol yo. Isalakan ko
    din karnerok ta somaldeng kayo ay mangisidsida en daida.
  eng-WYC-2017: The Lord God saith these things, Lo! I myself am over [the] shepherds;
    I shall seek my flock of the hand of them, and I shall make them to cease, that
    they feed no more my flock, and that the shepherds feed no more themselves. And
    I shall deliver my flock from the mouth of them, and it shall no more be into
    meat to them.
  eng-WMBB: 'The Lord GOD says: “Behold, I am against the shepherds. I will require
    my sheep at their hand, and cause them to cease from feeding the sheep. The shepherds
    won’t feed themselves any more. I will deliver my sheep from their mouth, that
    they may not be food for them.”'
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि मैं गल्लाबानों से निपटकर उन्हें अपनी भेड़-बकरियों
    के लिए ज़िम्मादार ठहराऊँगा। तब मैं उन्हें गल्लाबानी की ज़िम्मादारी से फ़ारिग़
    करूँगा ताकि सिर्फ़ अपना ही ख़याल करने का सिलसिला ख़त्म हो जाए। मैं अपनी भेड़-बकरियों
    को उनके मुँह से निकालकर बचाऊँगा ताकि आइंदा वह उन्हें न खाएँ।
  rug-rug: 'Hiera gua si zama nia Arau Zihova sa Baṉara: Arau kana i sari na sepati
    meke kote pitu i Rau si arini koari na dia tinavete pa laedi ri na Qua sipi. Kote
    va rizu pani Arau si arini pude lopu kaqu kopu nia rini sa Qua rovana sipi, pude
    lopu kote boka vagi pule ginani ri na sepati koa rini. Kote harupia Rau sa Qua
    rovana sipi pa ṉuzu dia.'
  gaz-gaz: 'Waaqayyo Gooftaan akkana jedha: Ani tiksootatti nan kaʼa; bushaayee koos
    harka isaanii irraa nan barbaada. Akka tiksoonni siʼachi of hin soorreef bushaayee
    tiksuu irraa isaan nan ariʼa. Ani bushaayee koo afaan isaaniitii nan buusa; isaanis
    siʼachi soora isaanii hin taʼan.'
  fra-LSG: 'Ainsi parle le Seigneur, l’Éternel: Voici, j’en veux aux pasteurs! Je
    reprendrai mes brebis d’entre leurs mains, je ne les laisserai plus paître mes
    brebis, et ils ne se paîtront plus eux-mêmes; je délivrerai mes brebis de leur
    bouche, et elles ne seront plus pour eux une proie.'
  gnn-gnn: Yätjnha yana djäkamirrinydja nhuma dhuwali wal'ŋu, ga dhiyakuyinayi märrwu
    ŋarra nhumalanha yurru dhä‐ḏir'yundja; nhumalaŋgu ŋurru ŋunhinydja ŋunhi ŋarraku
    yolŋu walala marrtjina burakina ga galŋa‐yätjthina. Ŋarranydja yurru nhumalanha
    ŋaŋ'ŋaŋdhunna, gukumana dhipuŋurunydja djämaŋuru; yakana biyapulnydja yurru ŋarraku
    yolŋu walala ŋurruk nhina yukurra nhokalanydja djäkaŋura. Ŋarranydja yurru yana
    djaw'yunna nhokala goŋŋurunydja walalanha, märr yurru yakana nhe biyapulnydja
    gandarr‐ḏumurruyirri ḻukanharayu ŋuriŋi wäyindhu ŋarrakalanydja; yakana biyapulnydja
    nhe yurru maranhu‐wekama ŋarrakunydja yumurrku'nha, yana märr‐ḏaw'maranhamirri
    nhunapinyay nhe yana, bathala‐ḻakaranhaminyarawunydja.”
  yal-yal: 'Marigina Alatala ito nan falaxi, a naxa: N bata keli yɛɛratine xili ma!
    N na n ma yamaan bama nɛn e yii. N mi fa tinma e yi n ma yamaan lu alo xuruse
    rabeɲinxine, alogo xuruse rabane nama fa e ɲɔxɔ lu e yɛtɛ gbansanna xɔn. N na
    n ma xuruseene xunbama nɛn e yii, e mi fa findima e balon na sɔnɔn.’ ”'
  haw-1868: 'Ke i mai nei Iehova ka Haku, Eia hoi, ke ku o nei au i na kahuhipa; a
    e kii aku au i ka''u ohana ma ko lakou lima, a e hooki au i ko lakou hanai aua
    i ka ohana, aole hoi e hanai hou aku na kahuhipa ia lakou iho: no ka mea, e hoopakele
    au i ka''u ohaua i ko lakou waha, i ole lakou e lilo i ai na lakou.'
  arb-NAV: هَا أَنَا أَنْقَلِبُ عَلَى الرُّعَاةِ وَأُطَالِبُهُمْ بِغَنَمِي، وَأَعْزِلُهُمْ
    عَنْ رِعَايَتِهَا، فَلا يَرْعَوْنَ حَتَّى أَنْفُسَهُمْ بَعْدُ. وَأُنْقِذُ غَنَمِي
    مِنْ أَفْوَاهِهِم فَلا تَكُونُ لَهُمْ مَأْكَلاً.
  ewe-ewe: 'Alea Aƒetɔ Yehowa gblɔe nye esi: ‘Metso ɖe alẽkplɔlawo ŋu, eye mana woana
    akɔnta tso nye alẽha ŋu. Mana woadzudzɔ alẽawo kpɔkplɔ ale be, alẽkplɔlawo magate
    ŋu ana nuɖuɖu wo ɖokuiwo o. Maɖe nye alẽha tso woƒe nu me, eye womaganye nuɖuɖu
    na wo o.’'
  eng-LEE: 'Thus hath said the Lord Eternal, Behold, I will be against the shepherds,
    and I will require my flock from their hand, and I will stop them from feeding
    the flock; neither shall the shepherds feed themselves any more: and I will deliver
    my flock out of their mouth, that they may not serve them for food.'
  asm-FB: “প্ৰভু যিহোৱাই এই কথা কৈছে, চোৱা! মই মেৰ-ছাগ ৰখীয়াবোৰৰ বিপক্ষ, মই তেওঁলোকৰ
    হাতৰ পৰা মোৰ মেৰ-ছাগবোৰ আদায় কৰিম। আৰু তেওঁলোকক মেৰ-ছাগ ৰখীয়া বাবৰ পৰা বৰ্খাস্ত
    কৰিম; মেৰ-ছাগ ৰখীয়াসকলে নিজকেই আৰু প্ৰতিপালন নকৰিব, আৰু মোৰ মেৰ-ছাগবোৰ তেওঁলোকলৈ
    আহাৰ নহ’বৰ কাৰণে মই তেওঁলোকৰ মুখৰ পৰা মেৰ-ছাগবোৰক উদ্ধাৰ কৰিম।”
  sus-A: وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ ﭑ قَقٍ نَ شُرُ سٍ دّ مَدٌنيِيٍ نَن شِلِ
    مَ، عٍ شَ ﭑ سَرٍ قِ فْورّ شَ قٍ رَ. ﭑ عٍ بَمَ نّ شُرُ سٍ دّ مَدٌنيِ وَلِ كُي،
    عَلَكٌ عٍ نَشَ نَ رَبَ عٍ يّتّ شَ فٍينِ فبَنسَن مَ. ﭑ نَ ﭑ مَ شُرُ سٍيٍ رَتَنفَمَ
    نّ عٍ مَ، عَلَكٌ عٍ نَشَ ﭑ مَ شُرُ سٍيٍ تْورْ.»
  fra-SBL: 'Le Seigneur Yahvé dit : « Voici, je suis contre les bergers. Je vais exiger
    mes brebis de leur main, et faire en sorte qu''ils cessent de paître les brebis.
    Les bergers ne se nourriront plus. Je délivrerai mes brebis de leur bouche, afin
    qu''elles ne leur servent pas de nourriture. »'
  hbo-hbo: כֹּה־אָמַ֞ר אֲדֹנָ֣י יְהוִ֗ה הִנְנִ֨י אֶֽל־הָרֹעִ֜ים וְֽדָרַשְׁתִּ֧י אֶת־צֹאנִ֣י
    מִיָּדָ֗ם וְהִשְׁבַּתִּים֙ מֵרְעֹ֣ות צֹ֔אן וְלֹא־יִרְע֥וּ עֹ֛וד הָרֹעִ֖ים אֹותָ֑ם
    וְהִצַּלְתִּ֤י צֹאנִי֙ מִפִּיהֶ֔ם וְלֹֽא־תִהְיֶ֥יןָ לָהֶ֖ם לְאָכְלָֽה׃ ס
  piu-2006: '@see-verse:EZK.034.009'
  pjt-pjt: '@see-verse:EZK.034.009'
  kik-kik: 'Mwathani Jehova ekuuga ũũ: Nĩngũũkĩrĩra arĩithi acio, na nĩo ngooria rũũru
    rwakwa. Nĩngameheria matige kũrĩithia rũũru rũu, nĩguo arĩithi acio matigacooke
    kũrĩa ngʼondu. Nĩngateithũra rũũru rwakwa kuuma tũnua-inĩ twao, nĩguo rũtigatuĩke
    irio cia kũrĩĩo nĩo.'
  fra-NCL: 'Ainsi parle le Seigneur Yahweh : Voici que je viens aux pasteurs ; je
    redemanderai à leurs mains mes brebis ; et je ne leur laisserai plus de troupeau
    à paître, et les pasteurs ne se paîtront plus eux-mêmes ; j’arracherai mes brebis
    à leur bouche, et elles ne seront plus pour eux une proie à dévorer.'
  cek-AK: Angraeng Sithaw mah, Khenah, tuu toep kaminawk to misa kang thawk thuih
    han, nihcae khaeah kaimah ih tuu kawng to ka thuih han, tuu toep kaminawk mah
    angmacae ih zok angkok o thaih han ai ah, tuu pacahhaih kang haksak han; nihcae
    pakha thung hoiah kaimah ih tuunawk to ka pahlong han, to naah ka tuunawk loe
    nihcae ih buh ah om o mak ai boeh, tiah thuih.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi weyob soged: ‘An-sibad-wawaad-edarbemaladgi
    an aibined. Weyob an-sibad-wawaadmar-imaksad-ulale, an ese ibmar egisoed. An-sibad-wawaadmar
    mer-bar-akwega an imakoed, degi, bar na eginbi binsaosurmalad. An-sibad-wawaadmar
    an e-annik suoed, adi, mer bar e-masga guegar.’ ”'
  uig-CYR: 'Рәб Пәрвәрдигар мундақ дәйду: — Мана, Мән падичиларға қаршимән; Мән Өз
    қойлиримниң һесавини улардин алимән, вә уларни падини беқиштин тохтитимән; шуниң
    билән падичилар өзлириниму бақмайду; вә Мән қойлиримни уларға йәнә озуқ болмисун
    үчүн уларниң ағзидин қутулдуримән.'
  tel-2017: “యెహోవా ప్రభువు తెలియజేసేది ఏమిటంటే, నా జీవం తోడు. నేను ఆ కాపరులకు విరోధినయ్యాను.
    నా గొర్రెలను గురించి వారి దగ్గర లెక్క అడుగుతాను. వారిక గొర్రెలు మేపడం మాన్పిస్తాను.
    కాపరులు తమ కడుపు నింపుకోకుండేలా చేస్తాను. నా గొర్రెలు వారికి తిండి కాకుండా వారి
    నోట్లో నుంచి వాటిని తప్పిస్తాను.” ఇదే యెహోవా ప్రభువు సందేశం.
  hat-BSA: 'Konsa pale Senyè BONDYE a: “Gade byen, Mwen kont bèje yo, Mwen va egzije
    mouton Mwen yo nan men yo, e fè yo sispann bay manje a mouton yo. Konsa bèje yo
    p ap bay pwòp tèt yo manje ankò, men Mwen va delivre bann mouton Mwen an soti
    nan bouch yo, pou yo ka pa sèvi kon manje pou yo ankò.”'
  kos-kos: Nga, LEUM GOD Fulatlana, fahkot lah nga lain kowos. Nga ac fah eisla sheep
    nutik uh liki kowos, ac tia sifilpa lela kowos in mwet shepherd lalos. Nga ac
    fah tia sifil lela kowos in sifacna taran kowos. Nga ac fah molela sheep nutik
    uh liki kowos, ac tia sifil lela kowos in kang.
  hbo-WLC: כֹּה־אָמַ֞ר אֲדֹנָ֣י יְהוִ֗ה הִנְנִ֨י אֶֽל־הָרֹעִ֜ים וְֽדָרַשְׁתִּ֧י אֶת־צֹאנִ֣י
    מִיָּדָ֗ם וְהִשְׁבַּתִּים֙ מֵרְע֣וֹת צֹ֔אן וְלֹא־יִרְע֥וּ ע֛וֹד הָרֹעִ֖ים אוֹתָ֑ם
    וְהִצַּלְתִּ֤י צֹאנִי֙ מִפִּיהֶ֔ם וְלֹֽא־תִהְיֶ֥יןָ לָהֶ֖ם לְאָכְלָֽה׃ ס
  ibo-ibo: Ihe ndị a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru, Ana m edo
    onwe m megide ndị ọzụzụ atụrụ niile. Ọ bụkwa nʼaka ha ka m ga-ajụta ihe banyere
    igwe ewu na atụrụ m. Aga m eme ka ha kwụsị ị bụ ndị na-azụ igwe ewu na atụrụ m,
    ka ndị ọzụzụ atụrụ ndị a ghara ịzụ onwe ha nri ọzọ. Aga m esite nʼọnụ ha napụta
    igwe ewu na atụrụ m, ha agaghị abụkwara ha nri ọzọ.
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଦେଖ, ଆମ୍ଭେ ପାଳକମାନଙ୍କର ପ୍ରତିକୂଳ ଅଟୁ; ଆମ୍ଭେ
    ସେମାନଙ୍କ ହସ୍ତରୁ ଆମ୍ଭ ମେଷଗଣକୁ ଆଦାୟ କରିବା, ଆଉ ସେମାନଙ୍କୁ ମେଷପାଳନ କର୍ମରୁ ଚ୍ୟୁତ କରିବା
    ଓ ସେହି ପାଳକମାନେ ଆଉ ଆପଣାମାନଙ୍କୁ ପାଳନ କରିବେ ନାହିଁ; ପୁଣି, ସେମାନଙ୍କ ମୁଖରୁ ଆମ୍ଭେ ଆମ୍ଭର
    ମେଷଗଣକୁ ଉଦ୍ଧାର କରିବା, ତହିଁରେ ସେମାନେ ସେମାନଙ୍କ ପାଇଁ ଭକ୍ଷ୍ୟ ହେବେ ନାହିଁ।
  chk-chk: 'Ngang Kot ewe Samol mi Lapalap üa apasa: Üa ü ngenikemi, ämi chon mas.
    Üpwe angei senikemi nei kewe sip o awesikemi seni wisen chon mas, pwe ousap chüen
    tongeni püsin tümwünükemi. Iwe, üpwe amanaua nei kewe sip senikemi, pwe ousap
    chüen tongeni ocheer.'
  rop-rop: '@see-verse:EZK.034.009'
  ukr-1871: 'Так говорить Господь Бог: Ось, я встану на пастирів, і вимагати му вівцї
    мої з їх рук, і не дам їм уже пасти овець, та й не будуть уже більше пастирі самих
    себе пасти; я повириваю в них із рота вівцї мої, щоб не були вже їм їдою.'
  deu-1951: 'So spricht Gott, der HERR: Siehe, ich will an die Hirten und will meine
    Schafe von ihren Händen fordern und will ihrem Schafeweiden ein Ende machen, und
    die Hirten sollen hinfort auch sich selbst nicht mehr weiden; denn ich will meine
    Schafe aus ihrem Maul erretten, daß sie hinfort nicht ihre Speise sein sollen.'
  eng-JPS: 'Thus saith the Lord GOD: Behold, I am against the shepherds; and I will
    require My sheep at their hand, and cause them to cease from feeding the sheep;
    neither shall the shepherds feed themselves any more; and I will deliver My sheep
    from their mouth, that they may not be food for them.'
  srp-1865: 'Ovako veli Gospod Gospod: evo me na te pastire, i iskaæu stado svoje
    iz njihovijeh ruku, i neæu im dati više da pasu stado, i neæe više pastiri pasti
    sami sebe, nego æu oteti ovce svoje iz usta njihovijeh i neæe im biti hrana.'
  lug-lug: Bw’ati bw’ayogera Mukama Katonda nti, Nnina ensonga ku basumba, era ndibavunaana
    olw’ekisibo kyange. Ndibaggyako okulabirira endiga mulekeraawo okuzifuula ekyokulya.
    Ndiwonya endiga zange mu kamwa kaabwe, zireme okuba ekyokulya kyabwe.
  heb-heb: כה אמר אדני יהוה הנני אל הרעים ודרשתי את צאני מידם והשבתים מרעות צאן ולא
    ירעו עוד הרעים אותם והצלתי צאני מפיהם ולא תהיין להם לאכלה׃
  ben-IRV: প্রভু সদাপ্রভু এই কথা বলেন, দেখ, আমি সেই পালকদের বিরুদ্ধে; আমি তাদের হাত
    থেকে আমার মেষদেরকে আদায় করব। তারপর তাদেরকে মেষপালকের কাজ থেকে বরখাস্ত করব, সেই
    পালকেরা আর নিজেদেরকে পালন করবে না; আর আমি আপন মেষদেরকে তাদের মুখ থেকে উদ্ধার করব,
    যাতে আমার পাল আর তাদের খাদ্য হবে না
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਵੇਖੋ, ਮੈਂ ਆਜੜੀਆਂ ਦਾ ਵਿਰੋਧੀ ਹਾਂ, ਮੈਂ ਆਪਣਾ ਇੱਜੜ
    ਉਹਨਾਂ ਦੇ ਹੱਥੋਂ ਮੰਗਾਂਗਾ। ਉਹਨਾਂ ਨੂੰ ਇੱਜੜ ਚੁਰਾਉਣ ਤੋਂ ਹਟਾ ਦਿਆਂਗਾ ਅਤੇ ਆਜੜੀ ਅੱਗੇ ਲਈ
    ਆਪਣਾ ਢਿੱਡ ਨਾ ਭਰ ਸਕਣਗੇ, ਕਿਉਂ ਜੋ ਮੈਂ ਆਪਣਾ ਇੱਜੜ ਉਹਨਾਂ ਦੇ ਮੂੰਹੋਂ ਛੁਡਾ ਲਵਾਂਗਾ, ਤਾਂ
    ਜੋ ਉਹ ਉਹਨਾਂ ਦਾ ਖਾਣਾ ਨਾ ਹੋਣ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ငါ သည်သိုးထိန်း တို့ တဘက်၌ နေ၏။ ငါ့
    သိုး များကို သူ တို့၌ ငါတောင်း ၍ သိုးထိန်း အရာကို နှုတ် မည်။ သိုးထိန်း တို့သည်
    နောက် တဖန်ကိုယ် ကိုမ ကျွေးမွေး ရကြ။ ငါ့ သိုး များကို သူ တို့ပစပ် မှ ငါနှုတ် ၍
    နောက်တဖန် မ ကိုက် မစားရကြ။
  hmo-hmo: 'Lau Lohiabada Dirava be inai bamona lau hereva, lau gwau: Lau ese umui
    do lau dagedage henia. Lau ese egu mamoe be umui dekena amo do lau kokia, bona
    umui ese egu mamoe naria dagina, be do lau koua, bona do umui karaia lou lasi.
    Umui ese umui sibona umui naria noho karana be do lau koua. Lauegu mamoe be umui
    dekena amo do lau hamauria, umui ese idia do umui ania lou lasi.”'
  urd-urd: 'ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि देख, मैं चरवाहों का मुख़ालिफ़ हूँ और
    अपना गल्ला उनके हाथ से तलब करूँगा और उनको गल्लेबानी से माजूल करूँगा, और चरवाहे
    आइंदा को अपना पेट न भर सकेंगे क्यूँकि मैं अपना गल्ला उनके मुँह से छुड़ा लूँगा,
    ताकि वह उनकी ख़ुराक न हो।'
  rus-SYN: 'Так говорит Господь Бог: вот, Я - на пастырей, и взыщу овец Моих от руки
    их, и не дам им более пасти овец, и не будут более пастыри пасти самих себя, и
    исторгну овец Моих из челюстей их, и не будут они пищею их.'
  bqc-SIM: Ma Dii Lua ma mɛ̀ má fɛlɛánↄ, má a sãↄ bↄlɛ á ↄzĩ, mí á bↄlɛ sãdãu,
    kɛ́ ásu e laaidↄ ázĩawa lↄo yã́i. Má a sãↄ bↄ á lɛ́zĩɛ, aaↄ dɛ á pↄblea
    ũ lↄo.
  tcz-CHONGTHU: Hiche hi thaneitah Pakai thusei ahi. Keiman hiche kelngoi chingho
    nangho hi kamelma a kangaito ahitai. Chule keiman ka kelngoi ho chung changa thilsoh
    jouse amaho chunga kadel ding ahi. Akel ngoi chinnu kangah sah a, chule keiman
    amaho le amaho akivah u jong kalah peh ding ahi. Akamsung uva konna ka kelngoi
    ho kai huhdoh uva, kelngoi ho chu avella ama anchah a pangkit lou ding ahitai.
  mar-mar: प्रभू परमेश्वर असे म्हणतो, पाहा! मी मेंढपाळांच्याविरूद्ध आहे आणि मी माझी
    मेंढरे त्यांच्या हातातून मागेन. त्यांचे कळप पाळणे मी बंद करीन; मग मेंढपाळ आपणास
    पुढे पोसणार नाहीत आणि मी आपली मेंढरे त्यांच्यामुखातून सोडवीन, अशासाठी की, माझी
    मेंढरे त्यांची भक्ष्य अशी होऊ नयेत.
  qub-qub: 'Tayta Dios gamcunapaj nishäta: Uyshërucuna, cananpitaga gamcunapa contrayquimi
    ricacö. Chaymi llapan uyshäpaj tapushayqui. Manana uyshërö canayquipänami gargushayqui.
    Chaynöpami quiquiquicunapis manana cuydacunquipänachu. Uyshäcunataga shuntacushämi
    gamcuna sïguir manana micunayquipaj.'
  bqp-bqp: Nɛ, Yinni Gusunɔ, nɑ bu seesimɔ. Bɑ ǹ ko n mɑɑ sɑ̃ɑ nɛn yɑ̃ɑnun kpɑrobu
    bu sere nin ɑrufɑɑni di. Kon nu wɔrɑ ben nɔmɑn di, kpɑ nu kun mɑɑ sɑ̃ɑ ben dĩɑnu.
  hat-hat: 'Wi, men sa mwen menm, Seyè sèl Mèt la, voye di nou: M''ap leve dèyè nou!
    M''ap wete mouton yo nan men nou. Mwen p''ap kite nou reskonsab mouton m'' yo
    ankò. Konsa nou p''ap rete chita ap angrese tèt nou ase sou do mouton m'' yo.
    Wi, m''ap wete mouton m'' yo anba dan nou. Nou p''ap ka pwofite sou yo ankò.'
  eng-BSB: 'This is what the Lord GOD says: ‘Behold, I am against the shepherds, and
    I will demand from them My flock and remove them from tending the flock, so that
    they can no longer feed themselves. For I will deliver My flock from their mouths,
    and it will no longer be food for them.’'
  eng-WEBPB: 'The Lord GOD says: “Behold, I am against the shepherds. I will require
    my sheep at their hand, and cause them to cease from feeding the sheep. The shepherds
    won’t feed themselves any more. I will deliver my sheep from their mouth, that
    they may not be food for them.”'
  kbq-kbq: Hagi Ra Anumzana Agra Anumzamo'a amanage hie, Antahiho, Nagra hara huzmante'na
    sipisipi kva vahetamimofo zamazampintira sipisipi afu'niaramina zamavrenuge'za
    sipisipi afutamina ne'zana ozamigahaze. Ana hanuge'za ko'ma nehazaza hu'za sipisipi
    kva vahe'mo'za zamahe'za onegahaze. Sipisipi afu'niaramina sipisipi kva vahetamimofo
    zamagipintira zamahe'na zamazeri varinuge'za zamahe'za onegahaze.
  nhe-BL: Na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua para nimochijtoc niimocualancaitaca,
    intlamocuitlahuiani. Huan nimechtlajtlanis cuenta ipampa nochi tlen ininpanti
    notlacajhua tlen itztoque imomaco queja borregojme. Na nimechquixtilis nopa tequihuejcayotl
    tlen inquipiyaj para inquinmocuitlahuise notlacajhua. Quena, na niquinmanahuis
    noborregojhua imocamaco huan ayoc huelis inquincuase.’
  gub-BL: Ihe pezar Tuweharupi Wiko Ma'e ihe, aiko peàmàtyry'ymar romo ihe kury. Anuhem
    putar heremiaihu àràpuhàràn pewi ihe wà nehe. Napumuigo kar kwaw wanehe uzekaiw
    ma'e romo ihe nehe. Napumuigo kar kwaw uzehe uzekaiw ma'e romo nehe. Apyro putar
    heremiaihu àràpuhàràn pepuner haw wi nehe. Nezewe mehe napepuner kwaw wa'u haw
    rehe nehe.
  eng-DRA: 'Thus saith the Lord God: Behold I myself come upon the shepherds, I will
    require my hock at their hand, and I will cause them to cease from feeding the
    flock any more, neither shall the shepherds feed themselves any more: and I will
    deliver my flock from their mouth, and it shall no more be meat for them.'
