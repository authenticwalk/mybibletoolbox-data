verse: EZK.034.017
translations:
  mal-C: '“ ‘നിങ്ങളെ സംബന്ധിച്ചാകട്ടെ, എന്റെ ആട്ടിൻപറ്റമേ, യഹോവയായ കർത്താവ് ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: ഞാൻ ആടിനും ആടിനും മധ്യേയും ആട്ടുകൊറ്റന്മാർക്കും കോലാട്ടുകൊറ്റന്മാർക്കും
    മധ്യേയും ന്യായംവിധിക്കും.'
  deu-TKW: 'Ihr aber, meine Schafe: So spricht der Herr Jahwe: Fürwahr, ich will richten
    zwischen den einzelnen Schafen, zwischen den Widdern und Böcken.'
  lin-lin: 'Mpo na bino, bibwele na Ngai, tala liloba oyo Nkolo Yawe alobi : Nakokata
    makambo kati na ebwele moko mpe ebwele mosusu, kati na bameme ya mibali mpe bantaba
    ya mibali.'
  eng-LSV: 'And you, My flock, thus said Lord YHWH: Behold, I am judging between sheep
    and sheep, || Between rams and male goats.'
  eng-GNV: Also you my sheepe, Thus saieth the Lord God, behold, I iudge betweene
    sheepe, and sheepe, betweene the rammes and the goates.
  eng-WEBSTER: And as for you, O my flock, Thus saith the Lord GOD; Behold, I judge
    between cattle and cattle, between the rams and the he-goats.
  nhw-BL: '“Huan ica amojuanti annoborregojhua na, niamoTECO Catli Más Nijpiya Tlanahuatili,
    niquijtohua: Na nimechtlajtolsencahuas. Huan niquiniyocatlalis tlen amojuanti
    ica catli cuajcualme huan catli amo cuajcualme. Huan nojquiya niquiniyocatlalis
    oquich borregojme ica nopa oquich chivojme.'
  swh-ONEN: '“ ‘Kwa habari yenu, enyi kundi langu, hili ndilo Bwana Mwenyezi asemalo:
    Nitahukumu kati ya kondoo na kondoo, kati ya kondoo dume na mbuzi.'
  bba-bba: Wee ye nɛ, Yinni Gusunɔ nɑ Isirelibɑ be bɑ sɑ̃ɑ nɡe yɑ̃ɑnu sɔ̃ɔmɔ. Nɑ nɛɛ,
    kon nin ɡeenu kɑ kɔ̃sunu wunɑnɑ. Kon yɑ̃ɑnu kɑ bonu wunɑnɑ.
  eng-KJVCPB: And as for you, O my flock, thus saith the Lord God; Behold, I judge
    between cattle and cattle, between the rams and the he goats.
  luo-luo: '“ ‘To un rombena, ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho:
    Abiro ngʼado bura e kind rombo achiel gi nyawadgi, kendo e kind imbe kod nywogi.'
  meu-meu: 'Ḡaubada Iehova na e tomu: egu seri e, a itaia, lau na mamoe padadiai na
    hahemaoromu, bona mamoe mamaruanedia bona nani mamaruanedia padadiai.'
  npi-ULB: यसैले, परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ, अब ए मेरा बगाल, हेर, भेडा-भेडाको
    बिचमा, र भेडा र बोकाको बिचमा म एक जना न्यायकर्ता हुनेछु ।
  yor-yor: '“ ‘Ní tìrẹ, agbo ẹran mi, èyí yìí ni Olúwa Olódùmarè wí: Èmi yóò ṣe ìdájọ́
    láàrín àgùntàn kan àti òmíràn, àti láàrín àgbò àti ewúrẹ́.'
  pes-OPCB: «ای گلهٔ من، من بین شما داوری کرده، گوسفند را از بز و خوب را از بد جدا
    خواهم کرد.
  tgl-ULB: At kayo, aking kawan—ito ang sinasabi ng Panginoong Yahweh— masdan ninyo!
    Ako ang magiging hukom sa mga tupa, sa mga lalaking tupa, at sa mga kambing!
  cbu-NT: Nuw Apanlli Taarashipani siyaa atina; mazinangtsa. Ashpatamtis opeej tamapari
    ashirus taaksa. Itaru, ashpatamtis kaapar tamapari ashirus taaksa. Opeejaa, misha
    kaaparaatstam tatsamooru nuw wanichima.
  hui-hui: Ai i̱naga sibiru-o i̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogome
    tíhondo bi ogodagua laro. Tígua mana beremigo ko bayalebi i̱na hangu hangu dabolebero.
    Dabalu talebuki buwa nogo meme tí mendehayagi helalu nogo sibi tí mendehayagi
    helolebero.
  mya-mya: '``သို့​ဖြစ်​၍ ငါ​၏​သိုး​စု၊ ငါ​အ​ရှင်​ထာ​ဝရ ဘု​ရား​မိန့်​တော်​မူ​သည်​ကား​ငါ​သည်​သင်
    တို့​အ​သီး​သီး​အား​တ​ရား​စီ​ရင်​မည်။ ကောင်း သူ​ဆိုး​သူ​တည်း​ဟူ​သော​သိုး​နှင့်​ဆိတ်​ကို
    ခွဲ​ခြား​သတ်​မှတ်​မည်။-'
  bod-N: ཀྱེ་ངའི་ལུག་ཁྱུ། ཁྱོད་ཚོའི་སྐོར་ལ་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། ངས་ལུག་དང་ལུག་གི་བར་དང་།
    ལུག་ཐུག་དང་ར་ཐུག་གི་བར་ནས་ཁྲིམས་གཅོད་པར་བྱའོ། །
  sna-sna: '“ ‘Asi kana murimi, boka rangu, zvanzi naIshe Jehovha: Ndichatonga pakati
    pegwai nerimwe gwai, uye pakati pamakondobwe nembudzi.'
  spa-BLM: '“En cuanto a ustedes, oh rebaño mío, el Señor Yahvé dice: ‘He aquí que
    yo juzgo entre oveja y oveja, los carneros y los machos cabríos.'
  cac-cac: 'A in Jehová Yajal in sval d''ayex in chon̈ab'' ex tic: Ol ex in ch''olb''itej
    junjun ex, ex to lajan ex icha noc'' calnel yed'' ex lajan ex icha noc'' chiva.'
  swh-ULB: Hivyo sasa ninyi, kundi langu-hivi ndivyo Bwana Yahwe asemavyo-tazama,
    nitakuwa hakimu kati ya kondoo na kondoo na kati ya kondoo dume na mbuzi dume.
  bel-bel: А вас, авечкі Мае, - так кажа Гасподзь Бог, - вось, Я буду судзіць паміж
    авечкаю і авечкаю, паміж бараном і казлом.
  wed-wed: —Taumi au sipu Tau Bada God a ririwana-kauemi da taumi tagotagogi ava ana rauetaremi.
    Aiaii ma apoapoei ana vilamonei, sipu ma gote ana vilamonei.”
  deu-ELBBK: 'Und ihr, meine Herde, so spricht der Herr, HERR: Siehe, ich werde richten
    zwischen Schaf und Schaf, den Widdern und den Böcken.'
  mbb-OT: “Sikiyu is menge etew te Israel he menge kerehidu ku, iyan a, is Nengazen
    he MEGBEVAYÀ, migkaǥi ziyà te keniyu he edhukuman ku sikiyu. Ibpedtepizè ku is
    meupiya wey mezaat, is menge kerehidu wey menge kambing.
  mal-2015: 'നിങ്ങളോ, എന്റെ ആടുകളേ, യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ
    ആടിന്നും ആടിന്നും മദ്ധ്യേയും ആട്ടുകൊറ്റന്മാർക്കും കോലാട്ടുകൊറ്റന്മാർക്കും മദ്ധ്യേയും
    ന്യായം വിധിക്കുന്നു.'
  rmc-rmc: 'Ale tuke, miro stadona, phenel o RAJ, o Adonaj, kada: Dikh, me rozsudzinava
    maškar jekh bakroro the maškar aver bakroro, maškar o barani the maškar o capi.'
  pes-OPV: 'و اما به شما‌ای گوسفندان من، خداوند یهوه چنین می‌فرماید: هان من در میان
    گوسفند و گوسفند و در میان قوچهای و بزهای نر داوری خواهم نمود.'
  ron-1924: 'Ши вой, оиле Меле, аша ворбеште Домнул Думнезеу: «Ятэ, вой жудека ынтре
    оае ши оае, ынтре бербечь ши цапь.'
  aui-aui: Bi tami yagu sip kiiravine, na Tagu, Yawe God mma naboni awonewonemi, ‘Ware
    sip bodaboda naboni da sip inibogaedi sip turadima, bi sip makidi na gout makidi
    gwabidima, Tagu anibogabogaemi, wawaya miisedi kadiboga bi berodi kadiboga.’”
  ben-OBCV: “ ‘আর তোমাদের বিষয়, হে আমার পাল, সার্বভৌম সদাপ্রভু এই কথা বলেন, আমি ভালো
    ও খারাপ মেষদের মধ্যে বিচার করব, আবার মেষ ও ছাগলের মধ্যে বিচার করব।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Adhigaygow, bal eega, anigu waxaan
    kala xukumi doonaa ido iyo riyo, iyo xataa wanan iyo orgiyoba.
  lat-VUC: 'Vos autem, greges mei, hæc dicit Dominus Deus: Ecce ego judico inter pecus
    et pecus, arietum et hircorum.'
  eng-ASVBT: 'And as for you, O my flock, thus saith the Lord Jehovah: Behold, I judge
    between sheep and sheep, the rams and the he-goats.'
  ita-1885: 'E quant''è a voi, pecore mie, così ha detto il Signore Iddio: Ecco, io
    giudicherò fra pecora e pecora, fra montoni e becchi.'
  eng-LXXUP: And as for you, ye sheep, thus saith the Lord God, Behold, I will distinguish
    between sheep and sheep, between rams and he-goats.
  eng-ULB: So now you, my flock—this is what the Lord Yahweh says—behold, I will be
    a judge between sheep and sheep and between rams and male goats.
  spa-VBL: '“Rebaño mío, esto es lo que el Señor Dios les dice: Estén vigilantes,
    porque yo juzgaré entre una oveja y otra, entre los corderos y las cabras.'
  fra-_FOB: 'Et vous, mes brebis, ainsi a dit le Seigneur, l''Éternel: Voici, je veux
    juger entre brebis et brebis, entre béliers et boucs.'
  mal-mal: 'നിങ്ങളോ, എന്റെ ആടുകളേ,” യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ
    ആടിനും ആടിനും നടുവിലും ആട്ടുകൊറ്റന്മാർക്കും കോലാട്ടുകൊറ്റന്മാർക്കും നടുവിലും ന്യായം
    വിധിക്കുന്നു.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki ai mere rewaṛ, jahāṅ bheṛoṅ, menḍhoṅ
    aur bakroṅ ke darmiyān nāinsāfī hai wahāṅ maiṅ un kī adālat karūṅga.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी “ए गे आं क्‍यारश भेडा, गो भेडा नु भेडा आन
    दातेमी निसाफ पाइनुङ। गो सांड नु क्‍यारश आन दातेम निसाफ पाइनुङ। मत्ती २५:३२
  eng-NOY: 'And as for you, O my sheep, thus saith the Lord Jehovah: Behold, I will
    judge between the weak of the flock and the strong ones, even the rams and the
    he-goats.'
  ita-1927: 'E quant’è a voi, o pecore mie, così dice il Signore, l’Eterno: Ecco,
    io giudicherò fra pecora e pecora, fra montoni e capri.'
  ckb-ckb: '«”یەزدانی باڵادەست ئەمە دەفەرموێت: ئێوەش ئەی مێگەلەکەم، سەیر بکەن، من
    لەنێوان مەڕێک و مەڕێکی دیکە دادوەری دەکەم، لەنێوان بەران و نێرییەکان.'
  eng-BBE: And as for you, O my flock, says the Lord, truly, I will be judge between
    sheep and sheep, the he-sheep and the he-goats.
  kan-OKCV: “ ‘ನಿಮಗೆ ನನ್ನ ಮಂದೆಯೇ, ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ಕುರಿಗಳ ನಡುವೆ
    ಮತ್ತು ಟಗರುಗಳ ಹೋತಗಳ ನಡುವೆ ನಾನು ನ್ಯಾಯತೀರಿಸುವೆನು.
  tam-2017: 'என்னுடைய மந்தையே, யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: இதோ, ஆட்டுக்கும்
    ஆட்டுக்கும், ஆட்டுக்கடாக்களுக்கும், வெள்ளாட்டுக்கடாக்களுக்கும் நான் நியாயந்தீர்ப்பேன்.'
  spa-RV-1909: 'Mas vosotras, ovejas mías, así ha dicho el Señor Jehová: He aquí yo
    juzgo entre oveja y oveja, entre carneros y machos cabríos.'
  ron-BTF: 'Și cât despre voi, turma mea, astfel spune Domnul DUMNEZEU: Iată, judec
    între vite și vite, între berbeci și țapi.'
  eng-WEBP: '“As for you, O my flock, the Lord GOD says: ‘Behold, I judge between
    sheep and sheep, the rams and the male goats.'
  eng-FBV: 'My flock, this is what the Lord God says to you: Watch, because I will
    judge between one sheep and the next, between the rams and the goats.'
  nld-1939: 'En nu mijn kudde, wat u zelf betreft, zegt Jahweh, de Heer: Ik zal het
    ene schaap van het andere scheiden; de rammen van de bokken.'
  nch-BL: '“Huan ica amojuanti annoborregojhua na, niamoTECO Cati Más Nijpiya Tanahuatili,
    niquijtohua: Na nimechtajtolsencahuas. Huan niquiniyocatalis ten amojuanti ica
    cati cuajcualme huan cati amo cuajcualme. Huan nojquiya niquiniyocatalis oquich
    borregojme ica nopa oquich chivojme.'
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Còn như bay, hỡi bầy chiên ta, nầy, ta xét
    đoán giữa chiên và chiên, giữa chiên đực và dê đực.'
  hin-CV: '“ ‘जहां तक तुम्हारा सवाल है, हे मेरे झुंड, परम प्रधान याहवेह का यह कहना
    है: मैं एक भेड़ और दूसरी भेड़ के बीच, और मेढ़ों और बकरों-बकरियों के बीच न्याय
    करूंगा.'
  spa-BES: Y en cuanto a ti, oh mi rebaño, dice el Señor, en verdad, seré juez entre
    oveja y oveja, entre carneros y machos cabríos.
  tdx-tdx: 'Aa naho inahareo, ry lia-raiko, hoe ty nafè’ Iehovà Talè: Inao, t’ie hizaka
    añivo’ ty lia-raike naho ty lia-raike, vaho añivo’ ty añondri-lahy naho ty ose-lahy.'
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า โอ เจ้​าทั้งหลายผู้เป็นฝูงแพะแกะของเราเอ๋ย
    ดู​เถิด เราจะพิพากษาระหว่างแกะกับแกะ ระหว่างแกะผู้กับแพะผู้
  por-BR-2018: 'E quanto a vós, ovelhas minhas, assim diz o Senhor DEUS: Eis que eu
    julgarei entre ovelha e ovelha, entre carneiros e bodes.'
  deu-ELO: 'Und ihr, meine Herde, so spricht der Herr, Jehova: Siehe, ich werde richten
    zwischen Schaf und Schaf, den Widdern und den Böcken.'
  eng-WYC-2018: forsooth ye be my flocks. The Lord God saith these things, Lo! I deem
    betwixt beast and beast, and a wether and a buck of goats. (for ye be my flock.
    The Lord God saith these things, Behold! I judge between beast and beast, and
    a ram and a goat buck.)
  epo-epo: 'Kaj pri vi, ho Miaj ŝafoj, tiele diras la Sinjoro, la Eternulo: Jen Mi
    faros juĝon inter ŝafo kaj ŝafo, al virŝafoj kaj virkaproj.'
  uig-PIN: 'Əmdi silǝrgǝ kǝlsǝm, i Mening padam, Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Mana,
    Mǝn ⱪoy wǝ ⱪoy arisida, ⱪoqⱪarlar wǝ tekilǝr arisida ⱨɵküm qiⱪirimǝn.'
  beo-beo: Wali, Na sibi wa:i! Na, Ouligisudafa Hina Gode, da dilima Na hamomu olelemu.
    Na da dili afae afae amoma fofada:nanu dili afafamu. Noga:i mogili gamu, amola
    wadela:i na:iyado mogili gamu. Sibi da mogili gamu amola goudi da hisu na:iyado
    mogili gamu.
  tpi-OTNT: “Orait nau yupela ol lain sipsip bilong mi, mi God, Bikpela, mi tokim
    yupela olsem. Bai mi skelim pasin bilong yupela wan wan. Na bai mi tilim ol sipsip
    i go long hap na ol meme i go long hap.
  hau-SA: “ ‘Game da ku, tumakina, ga abin da Ubangiji Mai Iko Duka yana cewa zan
    hukunta tsakanin tunkiya da tunkiya, da tsakanin raguna da awaki.
  uig-LAT: 'Emdi silerge kelsem, i Méning padam, Reb Perwerdigar mundaq deydu: — Mana,
    Men qoy we qoy arisida, qochqarlar we tékiler arisida höküm chiqirimen.'
  nde-nde: 'Okunjengawe, mhlambi wami, nanku okutshiwo nguThixo Wobukhosi: Ngizakwahlulela
    phakathi kwenye imvu lenye kanye laphakathi kwenqama lembuzi.'
  ton-ton: Pea koeʻuhi ko kimoutolu, ʻa ʻeku fanga sipi, ʻoku pehē ʻe Sihova ko e
    ʻOtua; Vakai te u fili vakavakai ki he manu mo e manu, ki he fanga sipitangata,
    mo e fanga kosi tangata.
  ces-1613: 'Vy pak, stádo mé, slyšte: Takto praví Panovník Hospodin: Aj, já soudím
    mezi dobytčetem a dobytčetem, mezi skopci a kozly.'
  eng-WMB: '“As for you, O my flock, the Lord GOD says: ‘Behold, I judge between sheep
    and sheep, the rams and the male goats.'
  tam-TCV: '“ ‘என் மந்தையே, ஆண்டவராகிய யெகோவா உன்னைக்குறித்து கூறுவது இதுவே: நான்
    செம்மறியாட்டுக்கும் செம்மறியாட்டுக்கும் இடையே நியாயந்தீர்பேன். செம்மறியாட்டுக்
    கடாக்களுக்கும் வெள்ளாட்டுக் கடாக்களுக்கும் இடையில் நான் நியாயந்தீர்ப்பேன்.'
  ceb-ULB: Busa karon ikaw, akong panon sa mananap— mao kini ang gisulti ni Yahweh
