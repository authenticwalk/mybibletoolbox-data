    ovce i ovce, izmeðu ovnova i jaraca.'
  lug-lug: “ ‘Nammwe ekisibo kyange, bw’ati bw’ayogera Mukama Katonda nti, Ndisala
    omusango wakati w’endiga emu ne ginnaayo ne wakati w’endiga ennume n’embuzi.
  heb-heb: ואתנה צאני כה אמר אדני יהוה הנני שפט בין שה לשה לאילים ולעתודים׃
  ben-IRV: এবং তুমি, আমার মেষপাল, (প্রভু সদাপ্রভু এই কথা বলেন) দেখ, আমি মেষ, আবার
    মেষদের ও ছাগলদের মধ্যে বিচার করব।
  pan-pan: ਹੇ ਮੇਰੀਓ ਭੇਡੋ, ਤੁਹਾਡੇ ਵਿਖੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਵੇਖੋ, ਮੈਂ ਭੇਡ ਅਤੇ ਭੇਡ
    ਵਿੱਚ, ਦੁੰਬਿਆਂ ਅਤੇ ਬੱਕਰਿਆਂ ਵਿੱਚ ਨਿਆਂ ਕਰਾਂਗਾ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ အိုငါ့ သိုး တို့၊ တိရစ္ဆာန်အမျိုးမျိုးတို့ကို၎င်း၊
    သိုး ထီးနှင့် ဆိတ် ထီးတို့ကို၎င်းငါ ပိုင်းခြား မည်။
  hmo-hmo: “Lauegu mamoe oreana e, lau, Lohiabada Dirava ese umui lau hamaoroa, lau
    ese umui ta ta do lau kota henia. Bona lau ese mamoe be kahana do lau atoa, bona
    nanigosi be kahana do lau atoa, namodia be kahana, bona dikadia be kahana.
  urd-urd: 'और तुम्हारे हक़ में ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: ऐ मेरी भेड़ो, देखो,
    मैं भेड़ बकरियों और मेंढों और बकरों के बीच इम्तियाज़ करके इन्साफ़ करूँगा।'
  rus-SYN: Вас же, овцы Мои,- так говорит Господь Бог,- вот, Я буду судить между овцою
    и овцою, между бараном и козлом.
  bqc-SIM: Ápiↄ ma sãↄ, ma Dii Lua ma mɛ̀, mámɛ má yã́gↄ̃gↄ̃ɛ́, mí gↄ̃́gↄ̃ sãsakaoↄ
    ń blesanaↄnɛ.
  tcz-CHONGTHU: Chule nangma dingin vang kakelngoi ho hiche hi thaneitah Pakaiyin
    mihemte koma asei chu ahi. Keiman ahonlah koma gancha khat leh adangho chunga
    thu katan ding keltah a konna kelngoi kachom khen ding ahi.
  mar-mar: आणि प्रभू परमेश्वर, असे म्हणतो, तू माझ्या कळपा, पाहा, मी मेंढरामेंढरामध्ये,
    एडका व बोकड ह्यांच्यात न्यायनिवाडा करीन.
  soq-soq: Tane ne Warere Iawe God, sipsipna baila ema epe wadina, ‘Gamo onionia apanawa
    sipsip ita gote empuempumodia rua ne e kadiwa dewalala ita euda dewalala do kotulepe
    empuempulepo nambenambeitana.’”
  qub-qub: '« ‹Noga Tayta Diosmi në: Uyshäcuna wiyamay: Uyshacunataga uysha-masintawanmi
    jusgashaj. Carnicunatana chïbucunatawan jusgashaj.'
  bqp-bqp: Wee ye nɛ, Yinni Gusunɔ nɑ Isirelibɑ be bɑ sɑ̃ɑ nge yɑ̃ɑnu sɔ̃ɔmɔ. Nɑ nɛɛ,
    kon nin geenu kɑ kɔ̃sunu wunɑnɑ. Kon yɑ̃ɑnu kɑ bonu wunɑnɑ.
  hat-hat: Pou nou menm, mouton m' yo, men sa mwen menm, Seyè sèl Mèt la, mwen voye
    di nou. Mwen pral jije nou chak. M'ap mete bon yo yon bò, move yo yon bò, belye
    mouton yo yon bò, bouk kabrit yo yon bò.
  eng-BSB: 'This is what the Lord GOD says to you, My flock: ‘I will judge between
    one sheep and another, between the rams and the goats.'
  eng-WEBPB: '“As for you, O my flock, the Lord GOD says: ‘Behold, I judge between
    sheep and sheep, the rams and the male goats.'
  kbq-kbq: Hagi tamagra Nagri sipisipi afu'motagura Ra Anumzana Nagra Anumzamo'na
    amanage hue, Nagra mago mago sipisipi afumota tamente tamente keaga refko hutere
    nehu'na, ve sipisipi afutamine, ve meme afutamimofo keaga refko hutere hugahue.
  nhe-BL: '“Huan ica imojuanti innoborregojhua na, niimoTECO Tlen Más Nijpiya Tlanahuatili,
    niquijtohua: Na nimechtlajtolsencahuas. Huan niquiniyocatlalis tlen imojuanti
    ica tlen cuajcualme huan tlen ax cuajcualme. Huan nojquiya niquiniyocatlalis oquich
    borregojme ica nopa oquich chivojme.'
  gub-BL: Ihe pezar Tuweharupi Wiko Ma'e amume'u ko ma'e peme ihe kury, hereimaw wà.
    Amume'u putar penemiapo kwer pitàitàigatu ihe nehe. Amono putar ikatu ma'e xe
    ihe wà nehe. Amono putar ikatu 'ym ma'e pe pe ihe wà nehe no. Anuhem putar àràpuhàrànete
    àràpuhàràn hawitu ma'e wanuwi nehe.
  eng-DRA: 'And as for you, O my flocks, thus saith the Lord God: Behold I judge between
    cattle and cattle, of rams and of he goats.'
