verse: EZK.034.022
translations:
  mal-C: എന്റെ ആടുകളെ ഞാൻ വിടുവിക്കും. അവ ഇനിമേൽ കവർച്ചചെയ്യപ്പെടുകയില്ല. ആടിനും ആടിനും
    ഇടയിൽ ഞാൻ ന്യായംവിധിക്കും.
  deu-TKW: so will ich nun meinen Schafen helfen, daß sie nicht mehr zur Beute werden
    sollen, und will richten zwischen den einzelnen Schafen.
  lin-lin: nakobikisa bibwele na Ngai, mpe bakoyiba yango lisusu te ; nakokata makambo
    kati na ebwele moko mpe ebwele mosusu.
  eng-LSV: Therefore I have given safety to My flock, || And they are not for prey
    anymore, || And I have judged between sheep and sheep.
  eng-GNV: Therefore wil I helpe my sheepe, and they shall no more be spoyled, and
    I wil iudge betweene sheepe and sheepe.
  eng-WEBSTER: Therefore will I save my flock, and they shall no more be a prey; and
    I will judge between cattle and cattle.
  nhw-BL: Huajca na noseltzi niquinmanahuis noborregojhua huan quej nopa ayacmo huetzise
    ininmaco tecuanime. Huan ayacmo aqui noja quincocos huan quinichtequis. Huan niquintlajtolsencahua
    noborregojhua huan niquiyocatlalis catli tomahuaque huan mosisiníaj huan catli
    cocoxquetzitzi huan quinchihuilíaj catli amo cuali.
  swh-ONEN: nitaliokoa kundi langu na hawatatekwa nyara tena. Nitahukumu kati ya kondoo
    na kondoo.
  bba-bba: Wee nɑ nu somiru wee. Kpɑ ɡoo u ku rɑɑ mɑɑ nu mwɛɛri. Kon nu siriɑ.
  eng-KJVCPB: therefore will I save my flock, and they shall no more be a prey; and
    I will judge between cattle and cattle.
  luo-luo: omiyo abiro reso rombega kendo ok unuchak usandgi. Abiro ngʼado bura e
    kind rombo gi wadgi.
  meu-meu: una dainai egu mamoe serina baina hamauria. Idia na damu ai basie hahelao
    lou; lau ese mamoe ta bona mamoe ta padadiai baina hahemaoro.
  npi-ULB: म आफ्‍नो बगाललाई बचाउनेछु, र तिनीहरू फेरि लुटिनेछैनन् अनि एउटा भेडा र अर्कोको
    बिचमा म न्याय गर्नेछु!
  yor-yor: Èmi yóò gba agbo ẹran mi là, a kì yóò sì kò wọ́n tì mọ́. Èmi yóò ṣe ìdájọ́
    láàrín àgùntàn kan àti òmíràn.
  pes-OPCB: پس، من خود گوسفندانم را نجات می‌دهم تا دیگر مورد آزار قرار نگیرند. من
    بین گوسفندان خود داوری می‌کنم و خوب را از بد جدا می‌نمایم.
  tgl-ULB: Kaya ililigtas ko ang aking kawan; hindi na sila maitatangay. At ako ang
    hahatol sa mga tupa!
  cbu-NT: Itaru, ashkitaatis, nuwaanasha kiyung kachiykana anoo tapachindachima. Antaati
    anoo opeejareetsi shuchichtarusin, taamaam zandkeezi. Nuwaana opeejareetsi tatsamooru
    wanasir wayachima.
  hui-hui: Ani birimigoyu i̱na sibi uruni i̱ni kogoha haru dai bulebero. Ani berogola
    mbiralime ti lone mo ko naholebiraore. I̱na i̱naga sibi memeru ani helowa mana
    tinime bialu kagoria ko bayalebi talebuki holebero. Tale bialu bayale karu ti
    mendehayagi helalu ko karu ti mendehayagi helolebero.
  mya-mya: သို့​ရာ​တွင်​ငါ​၏​သိုး​တို့​အား​နောက်​တစ်​ဖန် နှိပ်​စက်​ညှဉ်း​ဆဲ​ခြင်း​ကို​ခံ​စေ​တော့​မည်​မ
    ဟုတ်။ ငါ​သည်​ငါ​၏​သိုး​တစ်​ကောင်​စီ​ကို တ​ရား​စီ​ရင်​မည်။-
  bod-N: དེ་བས་ན་ངས་རང་གི་ལུག་རྣམས་བརྔོན་དངོས་སུ་མི་འགྱུར་བའི་ཆེད་དུ་དེ་རྣམས་སྐྱོབ་ཅིང་།
    ངས་ལུག་དང་ལུག་གི་བར་ནས་ཁྲིམས་གཅོད་པར་བྱའོ། །
  sna-sna: ini ndicharwira makwai angu, uye haangazopambwizve. Ndichatonga pakati
    pehwai neimwe hwai.
  spa-BLM: por eso salvaré a mi rebaño, y ya no será una presa. Yo juzgaré entre oveja
    y oveja.
  cac-cac: Yuj chi' a in ol in col eb' emnaquil yaj d'a scal eb' in chon̈ab', yic
    vach' man̈xo ol eyixtej eb'.
  swh-ULB: Nitaliokoa kundi langu na hawatakuwa mateka tena, na nitahukumu kati ya
    kondoo mmoja na mwingine!
  bel-bel: дык Я ўратую авечкі Мае, і іх ня будуць ужо расьцягваць, і рассуджу паміж
    авечкаю і авечкаю.
  deu-ELBBK: so will ich meine Schafe retten, damit sie nicht mehr zur Beute seien;
    und ich werde richten zwischen Schaf und Schaf.
  mbb-OT: Edlibriyen ku is menge kerehidu ku ne kenè en sikandan egkeumanan egkeebusari.
    Ibpedsivey ku is menge meupiya wey menge mezaat.
  mal-2015: ഞാൻ എന്റെ ആട്ടിൻകൂട്ടത്തെ രക്ഷിക്കും; അവ ഇനി ഇരയായിത്തീരുകയില്ല; ഞാൻ ആടിന്നും
    ആടിന്നും മദ്ധ്യേ ന്യായം വിധിക്കും.
  rmc-rmc: Ale me zachraňinava mire bakroren a imar len na dukhavena a rozsudzinava
    maškar jekh bakroro the maškar aver.
  pes-OPV: پس من گله خود را نجات خواهم داد که دیگر به تاراج برده نشوند و در میان گوسفند
    و گوسفند داوری خواهم نمود.
  ron-1924: вой вени ын ажуторул оилор Меле, ка сэ ну май фие де жаф, ши вой жудека
    ынтре оае ши оае.
  ben-OBCV: আমি আমার পালকে রক্ষা করব, এবং তারা আর লুটের জিনিস হবে না। আমি এক মেষের
    সঙ্গে আরেক মেষের বিচার করব।
  som-som: Sidaas daraaddeed adhigayga waan badbaadin doonaa, oo mar dambena wax la
    dhaco siima uu ahaan doono, oo waxaan kala xukumi doonaa ido iyo riyo.
  lat-VUC: salvabo gregem meum, et non erit ultra in rapinam, et judicabo inter pecus
    et pecus.]
  eng-ASVBT: therefore will I save my flock, and they shall no more be a prey; and
    I will judge between sheep and sheep.
  ita-1885: Io salverò le mie pecore, e non saranno più in preda; e giudicherò fra
    pecora e pecora.
  eng-LXXUP: Therefore I will save my sheep, and they shall not be anymore for a prey;
    and will judge between ram and ram.
  eng-ULB: I will save my flock and they will no longer be plunder, and I will judge
    between one sheep and another!
  spa-VBL: yo rescataré a mi rebaño, y ya no serán sus víctimas. Yo juzgaré entre
    una oveja y otra.
  fra-_FOB: Je sauverai mon troupeau, afin qu'il ne soit plus exposé au pillage, et
    je jugerai entre brebis et brebis.
  mal-mal: ഞാൻ എന്റെ ആട്ടിൻകൂട്ടത്തെ രക്ഷിക്കും; അവ ഇനി ഇരയായിത്തീരുകയില്ല; ഞാൻ ആടിനും
    ആടിനും മദ്ധ്യത്തിൽ ന്യായംവിധിക്കും.
  urd-GVR: Lekin maiṅ apnī bheṛ-bakriyoṅ ko tum se bachā lūṅgā. Āindā unheṅ lūṭā nahīṅ
    jāegā balki maiṅ ḳhud un meṅ insāf qāym rakhūṅgā.
  suz-BL: गो आं क्‍यारश भेडा नेल्‍ल आन कली प्रोंइनुङमी। मिनु मेको मुल रे रोइक्‍चा
    मपुंइसीनीम। मिनु गो भेडा आन दातेम निसाफ पाइनुङ।
  eng-NOY: therefore will I save my sheep, and they shall no more be a prey; and I
    will judge between sheep and sheep.
  ita-1927: io salverò le mie pecore, ed esse non saranno più abbandonate alla rapina;
    e giudicherò fra pecora e pecora.
  ckb-ckb: من فریای مێگەلی خۆم دەکەوم و لەمەودوا نابێت بە تاڵانی، دادوەریش لەنێوان
    مەڕێک و مەڕێکی دیکەدا دەکەم.
  eng-BBE: I will make my flock safe, and they will no longer be taken away, and I
    will be judge between sheep and sheep.
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ನನ್ನ ಮಂದೆಯನ್ನು ಕಾಪಾಡುತ್ತೇನೆ. ಅವು ಎಂದೆಂದೂ ಕೊಳ್ಳೆಯಾಗುವುದಿಲ್ಲ.
    ನಾನು ಕುರಿಮೇಕೆಗಳ ಮಧ್ಯೆ ನ್ಯಾಯತೀರಿಸುವೆನು.
  tam-2017: நான் என்னுடைய ஆடுகளை இனிச் சூறையாகாதபடி இரட்சித்து, ஆடுகளுக்கும் ஆடுகளுக்கும்
    நியாயந்தீர்ப்பேன்.
  spa-RV-1909: Yo salvaré á mis ovejas, y nunca más serán en rapiña; y juzgaré entre
    oveja y oveja.
  ron-BTF: De aceea îmi voi salva turma și ele nu vor mai fi o pradă; și voi judeca
    între vite și vite.
  eng-WEBP: therefore I will save my flock, and they will no more be a prey. I will
    judge between sheep and sheep.
  eng-FBV: I will rescue my flock, and they will no longer be your victims. I will
    judge between one sheep and the next.
  nld-1939: Ik zal mijn schapen redden, zodat ze niet meer worden geroofd; maar ook
    zal Ik recht doen tussen het ene schaap en het andere!
  nch-BL: Huajca na noseltitzi niquinmanahuis noborregojhua huan quej nopa ayecmo
    huetzise inimaco tecuanime. Huan ayecmo aqui noja quincocos huan quinichtequis.
    Huan niquintajtolsencahuas noborregojhua huan niquiyocatalis cati tomahuaque huan
    mosisiníaj huan cati cocoxquetzitzi huan quinchihuilíaj cati amo cuali.
  vie-1934: nên ta sẽ đến cứu bầy chiên ta, chúng nó sẽ không làm mồi nữa, và ta sẽ
    xét đoán giữa chiên và chiên.
  hin-CV: मैं अपनी भेड़ों को बचाऊंगा, और उन्हें फिर लूटा नहीं जाएगा. मैं एक भेड़ और
    दूसरी भेड़ के बीच न्याय करूंगा.
  spa-BES: Salvaré a mi rebaño, y ya no serán presa, y juzgaré entre ovejas y ovejas.
  tdx-tdx: Ho rombaheko i lia-raikoy, naho le lia’e tsy ho fitsindrohañe ka; ie hizaka
    añivo’ ty añondry naho ty añondry.
  tha-KJV: เราจึงจะช่วยฝูงแพะแกะของเราให้​รอด เขาจะไม่เป็นเหยื่​ออ​ีกต่อไป และเราจะพิพากษาระหว่างแกะกับแกะ
  por-BR-2018: Portanto eu salvarei minhas ovelhas, para que nunca mais sirvam de
    saque; e julgarei entre ovelha e ovelha.
  deu-ELO: so will ich meine Schafe retten, damit sie nicht mehr zur Beute seien;
    und ich werde richten zwischen Schaf und Schaf.
  eng-WYC-2018: I shall save my flock, and it shall no more be into raven. And I shall
    deem betwixt beast and beast; (I shall save my flock, and they shall no more be
    spoils. And I shall judge between beast and beast;)
  epo-epo: Mi helpos al Miaj ŝafoj, kaj ili ne plu estos prirabataj, kaj Mi faros
    juĝon inter ŝafo kaj ŝafo.
  uig-PIN: — Mǝn ularni yǝnǝ ow obyekti bolmisun dǝp Ɵz padamni ⱪutⱪuzimǝn; wǝ Mǝn
    ⱪoy wǝ ⱪoy arisida ⱨɵküm qiⱪirimǝn.
  beo-beo: Be Na da Na sibi gaga:mu, amola eno ilima bu mae wadela:ma:ne gaga:mu.
    Na da Na sibi ilima afaeafae fofada:nanu, noga:i mogili gamu amola wadela:i na:iyado
    mogili gamu.
  tpi-OTNT: Tasol bai mi kisim bek ol dispela sipsip bilong mi na mi no inap larim
    ol samting nogut i kamap long ol moa. Na bai mi skelim pasin bilong ol sipsip
    bilong mi na tilim ol gutpela sipsip i go long hap na tilim ol sipsip nogut long
    hap.
  hau-SA: zan cece tumakina ba za su ƙara zama ganima ba. Zan hukunta tsakanin tunkiya
    da tunkiya.
  uig-LAT: — Men ularni yene ow obyékti bolmisun dep Öz padamni qutquzimen; we Men
    qoy we qoy arisida höküm chiqirimen.
  nde-nde: Ngizahlenga umhlambi wami, njalo kawuyikuphangwa futhi. Ngizakwahlulela
    phakathi kwenye imvu lenye.
  ton-ton: Ko ia ia te u fakamoʻui ai ʻeku fanga sipi, pea ʻe ʻikai toe tulia ʻakinautolu;
    pea te u fili vakavakai ki he manu mo e manu.
  ces-1613: Protož vysvobodím stádo své, aby nebylo více v loupež, a souditi budu
    mezi dobytčetem a dobytčetem.
  eng-WMB: therefore I will save my flock, and they will no more be a prey. I will
    judge between sheep and sheep.
  tam-TCV: ஆகவே நான் என் மந்தையைக் காப்பேன். அவை இனியொருபோதும் கொள்ளையாக மாட்டாது.
    செம்மறியாட்டுக்கும், செம்மறியாட்டுக்கும் இடையில் நான் தீர்ப்பு வழங்குவேன்.
  ceb-ULB: Luwason ko ang akong mga panon sa mananap ug dili na sila mahimong inilog,
    ug maghukom ako taliwala sa usa ka karnero ug sa uban!
  pol-UBG: Ocalę moje owce i nie będą już łupem. Rozsądzę między owcą a owcą.
  agr-agr: Tujash mina uwig aina nunak wi ayamjukagtatjai. Ataktu kasajuinak waitkastinme
    tusanuk idaisashtatjai. Mina uwig aina nuwish yakita shiig takaush, tuja shiig
    takachush nunak wi diistatjai.
  kyc-kyc: Dopa pilyaminyi dokona nambana sipisipi dupwa kiiramo nyeronopa wakale
    dupwame nakama randa mende mai narami ingilyamo. Nambana sipisipi dupwa mendaki
    mendaki lao rolao lao dokopa koo keyangepe liti piru.
  urd-GVU: لیکن مَیں اپنی بھیڑبکریوں کو تم سے بچا لوں گا۔ آئندہ اُنہیں لُوٹا نہیں
    جائے گا بلکہ مَیں خود اُن میں انصاف قائم رکھوں گا۔
  deu-1912: Und ich will meiner Herde helfen, daß sie nicht mehr sollen zum Raub werden,
    und will richten zwischen Schaf und Schaf.
  ntj-ntj: Nyangka ngayulu-tjananyarna wankarunkula kapurtura kanyinma. Nyangka-tjananya
    kamu tjirtira parrawanarayinma. Tjiinya-tjananyarna tjiipu pirninya tjarralku.
  kan-2017: ಆದಕಾರಣ ನನ್ನ ಹಿಂಡು ಇನ್ನೆಂದಿಗೂ ಕೊಳ್ಳೆಯಾಗದಂತೆ ನಾನು ಅದನ್ನು ರಕ್ಷಿಸಿ, ಟಗರುಹೋತಗಳಿಗೂ,
    ಕುರಿಮೇಕೆಗಳಿಗೂ ನ್ಯಾಯತೀರಿಸುವೆನು.”
  yap-yap: Machane bay gu leag e saf rog ma dab kug pagrad ngu’un gafgow nagrad. Bayi
    reb e saf rog mu gu turguy e n’en ni nggu rin’ ngak, ma aram mu gu ki’eg e tin
    ni bfel’ u fithik’ e tin nib kireb.
  hlt-MCSB: Te dongah ka boiva te ka khang vetih maeh la om voel mahpawh. Tu neh tu
    laklo ah lai ka tloek.
  mdy-ETH: ጋዓንቴ ታኣኒ ታ ማራቶ ዓውሳንዳኔ፤ ሃካፓ ሴካ ዖኦኒያኣ ቡሪ ዔያቶ ዔካንዳጉዲ ታኣኒ ኮዑዋሴ፤ ኮዦና ፑርቶ ማራቶና
    ባኣካ ታኣኒ ዎጋንዳኔ።
  twi-ASANTE: mɛgye me nnwankuo na wɔrenfom wɔn bio. Mɛbu odwan baako ne ɔfoforɔ ntam
    atɛn.
  eng-WEBU: therefore I will save my flock, and they will no more be a prey. I will
    judge between sheep and sheep.
  wal-wal: taani ta dorssata ashshana. Hagaappe sinttau ooninne eta oiqqenna; ta keha
    dorssatuppenne ta iita dorssatuppe gidduwan taani pirddana.
  spa-PDDPT: Por tanto Yo libraré a mi rebaño. Ya no serán una presa. Juzgaré entre
    una oveja y otra.
  gun-gun: Ha'e rã xee ma araa jepepa 'rã xevygua kuery ho'upa pyrã rive ikuai e'ỹ
    aguã, vexa'i ikuai va'e re aikuaa potaa py.
  ilo-ULB: Isu nga isalakankonto ti arbanko; saandanton a pulos nga agbalin a samsam.
    Ket ukomekto dagiti karnero!
  kpg-kpg: Malaa, Au gaa daa agu siibi gi daha mo nadau haingadaa, hagalee diiagi
    digaula gi hagaduadua i godou lala. Au ga hagi aga dagi dahi i agu siibi, gaa dugu
    digau humalia gi daha mo digau huaidu.
  uig-ARA: ــ مەن ئۇلارنى يەنە ئوۋ ئوبيېكتى بولمىسۇن دەپ ئۆز پادامنى قۇتقۇزىمەن؛ ۋە
    مەن قوي ۋە قوي ئارىسىدا ھۆكۈم چىقىرىمەن.
  sus-sus: N fama nɛ n ma xurusee rakiside, alako mixi naxa fu e ma sɔnɔn. N kiiti
    sama nɛ xurusee tagi.
  pon-2006: Ahpw I pahn doarehla nei pelin sihpwo oh I sohte pahn mweidohng en pwurehng
    lokolok pahmwail. I pahn wia kopwung ong emenemen nei sihpw oh I pahn katohrehsang
    me mwahu kan sang rehn me suwed kan.
  jae-jae: Mago aê oc janam ŋoc domba kêsi. Êsêac têtu nêm gwada êtiam atom. Aê oc
    jamêtôc domba samob êndêŋ-êndêŋgeŋ.
  ksd-ksd: damana ina valaun kaugu kikil na sip, ma pa diat a da mule ra magit na
    vurbil; ma ina ki na varkurai ure ra umana sip.
  grc-BRENT: Καὶ σώσω τὰ πρόβατά μου, καὶ οὐ μὴ ὦσιν ἔτι εἰς προνομὴν, καὶ κρινῶ ἀναμέσον
    κριοῦ πρὸς κριόν.
  ind-AYT: Karena itu, Aku akan menyelamatkan kawanan-Ku, dan mereka tidak akan lagi
    menjadi mangsa; dan Aku akan mengadili antara domba yang satu dengan domba yang
    lain.
  nya-nya: tsono Ine ndidzapulumutsa nkhosa zanga, ndipo sindidzalolanso kuti zijiwe.
    Ndidzaweruza pakati pa nkhosa ina ndi nkhosa inanso.
  hrv-hrv: Ja ću izbaviti ovce svoje da više ne budu plijenom i sudit ću između ovce
    i ovce.
  mps-mps: Tiali goli, eno ena te sipsip hani dabe ma oda selama, tama eno augwaliba
    te dwai nai dabe augwaliba ma asomainu sula tagalogobeo. Tama eno ena sipsip dabego
    kolesaga osola sulama, tama wiegi yai sipsip dabe meba muyu, me dwai sipsip dabe
    meba muyu yaibao.
  tpi-tpi: Tasol bai mi kisim bek ol dispela sipsip bilong mi na mi no inap larim
    ol samting nogut i kamap long ol moa. Na bai mi skelim pasin bilong ol sipsip
    bilong mi na tilim ol gutpela sipsip i go long hap na tilim ol sipsip nogut long
    hap.
  dan-1931: derfor vil jeg hjælpe min Hjord, så den ikke mere skal blive til Rov,
    og skifte Ret mellem Får og Får.
  vie-OVCB: Vì vậy, Ta sẽ cứu bầy Ta, chúng sẽ không còn bị hành hạ nữa. Ta sẽ xét
    xử giữa chiên với chiên.
  guj-2017: તેથી હું મારાં ટોળાંને બચાવીશ; હવે પછી તેઓને કોઈ લૂંટશે નહિ. અને ઘેટાં
    વચ્ચે ન્યાય કરીશ.
  pon-2006A: Ahpw I pahn doarehla nei pelin sihpwo oh I sohte pahn mweidohng en pwurehng
    lokolok pahmwail. I pahn wia kopwung ong emenemen nei sihpw oh I pahn katohrehsang
    me mwahu kan sang rehn me suwed kan.
  por-BRBSL: portanto eu salvarei meu rebanho, e eles não serão mais uma presa. Julgarei
    entre ovelhas e carneiros.
  cth-cth: Hatdawkvah, ka tunaw ka rungngang vaiteh, ahnimouh teh sarang ni a kei
    rumram e lah awm mahoeh toe. Tunaw e a rahak vah lawk ka ceng han.
  twi-twi: megye me nguankuw na wɔremfom wɔn bio. Mebu oguan baako ne ɔfoforo ntam
    atɛn.
  hlt-hlt: Te dongah ka boiva te ka khang vetih maeh la om voel mahpawh. Tu neh tu
    laklo ah lai ka tloek.
  tbz-SIM: N yóó fietɛmu m pe bɛyóóbɛ̀ nɔu miɛkɛ kɛ nɛ́ ì bekɛ́nɛ̀ itɔbɛ̀ kpɛ́í,
  msy-2020: Kamaghɨn amizɨ, kɨ uan sipsipba ia da da inightɨ, ia ua pazavɨra dar amuan
    kogham. Kɨ vaghvagh uan sipsipba tuisɨghɨva sipsipɨn aghuiba vongɨn dar arɨgh,
    egh sipsipɨn kuraba vongɨn dar arɨgham.
  dop-dop: Pǝ tɔɔ kɛ́ mɑɑ wɑɑsɩ mɑ heeŋ nɑ pɑ́ tɑɑ tɑsɑ-ɩ kuuu. Ɩlɛnɑ mɑ́ hʋʋnɑ pɑ́
    nɑ mɑ heeŋ.
  azb-azb: Buna görə də Mən sürümü xilas edəcəyəm. Onlar daha qarət malı olmayacaq
    və qoyunla qoyun arasında Mən hökm edəcəyəm.
  eng-DBY: — I will save my flock, that they may no more be a prey; and I will judge
    between sheep and sheep.
  hin-2017: इस कारण मैं अपनी भेड़-बकरियों को छुड़ाऊँगा, और वे फिर न लुटेंगी, और मैं
    भेड़-भेड़ के और बकरी-बकरी के बीच न्याय करूँगा।
  wol-KYG: man maay wallu samag jur, ba deesatu leen fàdd te maay àtte diggante gàtt
    ak moroom ma.
  eng-YLT: And I have given safety to My flock, And they are not any more for prey,
    And I have judged between sheep and sheep.
  kne-kne: Ngem mo sak-en pay, isalakan ko din pastol ko ta adi da kasin mapaligatan.
    Asiak okomen di esa ya esa en daida.
  eng-WYC-2017: I shall save my flock, and it shall no more be into raven. And I shall
    deem betwixt beast and beast;
  eng-WMBB: therefore I will save my flock, and they will no more be a prey. I will
    judge between sheep and sheep.
  urd-GVH: लेकिन मैं अपनी भेड़-बकरियों को तुमसे बचा लूँगा। आइंदा उन्हें लूटा नहीं
    जाएगा बल्कि मैं ख़ुद उनमें इनसाफ़ क़ायम रखूँगा।
  rug-rug: Arau kote harupia sa Qua rovana sipi, meke lopu kote ta saputu vagi pule
    si arini. Vinari pituidi ri keke sipi la pa keke si Arau kote tavetia.
  gaz-gaz: ani bushaayee koo nan oolfadha; isaanis siʼachi hin saamaman. Ani hoolaa
    fi hoolaa gidduutti murtii nan kenna.
  fra-LSG: je porterai secours à mes brebis, afin qu’elles ne soient plus au pillage,
    et je jugerai entre brebis et brebis.
  gnn-gnn: Yurru ŋarranydja walalanha yurru walŋakuma warray, ga gäma walalanha roŋinyamarama;
    yakana biyapulnydja yurru ŋula yolthu walalanha bitjandhi ŋayaŋu‐yätjkuma. Yuwalk
    yana ŋarra yurru barrkuwatjkuma marrtji ŋamakurru'mirrinha waŋganylili gali'lili,
    ga dhuwurr‐yätjmirrinhanydja ŋunhi ŋurru'‐ŋurruŋunha ga wiripuŋulili gali'lili
    dhä‐ḏir'yunarawu.
  yal-yal: n na n ma xuruseene rakisima nɛn alogo e yii seene nama fa lu yaxune sagoni.
    N kitin sama nɛn xuruseene tagi.
  haw-1868: Nolaila, e hoola au i ka'u ohaua, aole loa aku lakou he waiwai pio; a
    e hooponopono hoi au iwaena o ka hipa a me ka hipa.
  arb-NAV: وَلَكِنِّي أُنْقِذُ غَنَمِي فَلا تَكُونُ مِنْ بَعْدُ غَنِيمَةً، وَأَقْضِي
    بَيْنَ شَاةٍ وَشَاةٍ،
  ewe-ewe: maɖe nye alẽha la, eye womagaha wo azɔ o. Madrɔ̃ ʋɔnu le alẽ ɖeka kple
    bubu dome.
  eng-LEE: Therefore will I save my flock, and they shall no more be a prey; and I
    will judge between lamb and lamb.
  asm-FB: এই কাৰণে মই মোৰ মেৰ-ছাগৰ জাকক ৰক্ষা কৰিম; তেওঁলোক আৰু লুটদ্ৰব্য নহ’ব। আৰু
    মই এটা এটাকৈ মেৰ-ছাগৰ জাকৰ বিচাৰ কৰিম!
  sus-A: ﭑ قَمَ نّ ﭑ مَ شُرُ سٍيٍ رَكِسِدٍ، عَلَكٌ مِشِ نَشَ قُ عٍ مَ سْنْن. ﭑ كِيتِ
    سَمَ نّ شُرُ سٍيٍ تَفِ.
  fra-SBL: je sauverai mon troupeau, et il ne sera plus une proie. Je jugerai entre
    brebis et brebis.
  hbo-hbo: וְהֹושַׁעְתִּ֣י לְצֹאנִ֔י וְלֹֽא־תִהְיֶ֥ינָה עֹ֖וד לָבַ֑ז וְשָׁ֣פַטְתִּ֔י
    בֵּ֥ין שֶׂ֖ה לָשֶֽׂה׃
  piu-2006: '@see-verse:EZK.034.021'
  pjt-pjt: Kaṉa nyuranya kuwari ngayulu ngurkantananyi munuṉatju kuwari upa tjuṯa
    wankaṟunanyi nyura piṟuku kurantjaku-tawara. Ngayuluṉatju kuwari ngurkantaṟa tjaraṉi
    palya tjuṯa munu kura tjuṯa kuḻu, munuṉa palulanguṟu tjapata palya tjunanyi nyuranya
    uwankara wiṟuṟa kanyintjaku. Tjapata nyara paluṟu panya Davidalanguṟu palumpa
    walytja maḻatja, munu paluṟu Davidalu puṟunytju nyuranya wiṟuṟa aṯunymankuku.
  kik-kik: nĩngahonokia rũũru rwakwa, naruo rũtigaacooka gũtahwo rĩngĩ. Nĩngatuithania
    ciira gatagatĩ ka ngʼondu ĩmwe na ĩrĩa ĩngĩ.
  fra-NCL: je sauverai mes brebis, et elles ne seront plus au pillage, et je jugerai
    entre brebis et brebis.
  cek-AK: to pongah kaimah ih tuunawk to ka pahlong han, nihcae loe hum han ih tuu
    ah om o mak ai boeh; tuu maeto hoi maeto ka tapraek han.
  cuk-cuk: An-sibad-wawaadmar an bendakoed, bar bemarse galegosurmalad. Sibad-wawaadmarga
    an igar nabogoed. Ebo-ebogi ega an igar nabogoed.
  uig-CYR: — Мән уларни йәнә ов объекти болмисун дәп Өз падамни қутқузимән; вә Мән
    қой вә қой арисида һөкүм чиқиримән.
  tel-2017: కాబట్టి ఇకనుంచి నా మంద దోపిడీ కాకుండా వాటిని రక్షిస్తాను. గొర్రె గొర్రెకూ
    మధ్య తీర్పు తీరుస్తాను.
  hat-BSA: pou sa, Mwen va delivre bann mouton Mwen an e yo p ap viktim ankò. Epi
    Mwen va jije antre yon mouton ak yon lòt.
  kos-kos: Tusruktu nga ac fah molela sheep nutik uh, ac tia lela in sifil orek elos
    koluk. Nga ac fah nununku kais soko sheep nutik, ac srela ma wo uh liki ma koluk
    uh.
  hbo-WLC: וְהוֹשַׁעְתִּ֣י לְצֹאנִ֔י וְלֹֽא־תִהְיֶ֥ינָה ע֖וֹד לָבַ֑ז וְשָׁ֣פַטְתִּ֔י
    בֵּ֥ין שֶׂ֖ה לָשֶֽׂה׃
  ibo-ibo: Lee, aga m azọpụta igwe ewu na atụrụ m. Aga m ekpe ikpe nʼetiti otu atụrụ
    na ibe ya. Ha agaghị aghọkwa ihe oriri ọzọ. Aga m ekpe ikpe nʼetiti otu atụrụ
    na ibe ya.
  ory-ory: ଏଥିପାଇଁ ଆମ୍ଭେ ଆପଣା ପଲକୁ ରକ୍ଷା କରିବା, ତହିଁରେ ସେମାନେ ଆଉ ଲୁଟିତ ହେବେ ନାହିଁ;
    ପୁଣି, ଆମ୍ଭେ ମେଷର ଓ ମେଷର ମଧ୍ୟରେ ବିଚାର କରିବା।
  chk-chk: Iei mine üpwe amanaua nei sip kana, pwe esap chüen wor eman epwe ariaföüür,
    üpwe pwal apwüngüür meinisin o aimwüfeseni ekewe sip mi mürina seni ekewe mi ngau.
  rop-rop: bat ai garra seibum olabat en ai garra lukaftumbat olabat. Ai garra kadimat
    detlot gudwan brom detlot nogudwan.
  ukr-1871: То я допоможу овечатам моїм, і не будуть вони вже чужою користю; я розсуджу
    між вівцею а вівцею.
  deu-1951: so will ich meinen Schafen zu Hilfe kommen, daß sie hinfort nicht mehr
    zur Beute werden sollen, und ich will Recht sprechen zwischen den einzelnen Schafen.
  eng-JPS: therefore will I save My flock, and they shall no more be a prey; and I
    will judge between cattle and cattle.
  srp-1865: Zato æu izbaviti stado svoje da ne bude više grabež, i sudiæu izmeðu ovce
    i ovce.
  lug-lug: ndiwonyawo ekisibo kyange so teziriba nate muyiggo. Ndisala omusango mu
    bwenkanya wakati w’endiga n’endiga.
  heb-heb: והושעתי לצאני ולא תהיינה עוד לבז ושפטתי בין שה לשה׃
  ben-IRV: তাই আমি আমার মেষপালকে রক্ষা করব, তারা আর লুটদ্রব্য হবে না এবং আমি মেষ ও
    মেষের মধ্যে বিচার করব।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਆਪਣੇ ਇੱਜੜ ਨੂੰ ਬਚਾਵਾਂਗਾ, ਉਹ ਫੇਰ ਕਦੇ ਸ਼ਿਕਾਰ ਨਾ ਬਣਨਗੀਆਂ ਅਤੇ ਮੈਂ
    ਭੇਡਾਂ ਵਿੱਚ ਨਿਆਂ ਕਰਾਂਗਾ।
  mya-JVB: ငါသည် ငါ့ သိုး တို့ကို ကယ်တင် သဖြင့် ၊ သူတို့ သည် နောက် တဖန် လုယူ ရာမ ဖြစ်
    ရကြ။ တိရစ္ဆာန် အမျိုးမျိုးတို့ကိုလည်း ငါပိုင်းခြား မည်။
  hmo-hmo: “To lau ese egu mamoe do lau hamauria, bona idia dekenai dagedage karana
    be do lau koua. Lauegu mamoe ta ta ibounai do lau kota henia, bona namodia be
    kahana do lau atodia, dikadia be kahana do lau atodia.
  urd-urd: इसलिए मैं अपने गल्ले को बचाऊँगा, वह फिर कभी शिकार न होंगे और मैं भेड़ बकरियों
    के बीच इन्साफ़ करूँगा।
  rus-SYN: то Я спасу овец Моих, и они не будут уже расхищаемы, и рассужу между овцою
    и овцою.
  bqc-SIM: Má a sãↄ suaba, aaↄ dɛ pↄ́ pↄ́ wì ń síↄ ũ lↄo, mí yã́gↄ̃gↄ̃nɛ́.
  tcz-CHONGTHU: Hijeh a chu keiman ka kelngoi hon chu kaki huhdoh a chule amaho suhset
    a umkit talou diu ahi. Keiman gan khat chu ahon lah a konna achom dang khat kah
    a thu katan ding ahi.
  mar-mar: म्हणून, मी माझ्या कळपाला वाचवीन. यापुढे त्यांची लूट होणार नाही. आणि मी
    मेंढ्या-मेंढ्यात न्यायनिवाडा करीन.
  qub-qub: Uyu uyshäcunataga noga salbashämi. Manami camacächishänachu suwa apananpäga.
    Uyshacunataga llapantami sumaj jusgashaj.
  bqp-bqp: Wee nɑ nu somiru wee. Kpɑ goo u ku rɑɑ mɑɑ nu mwɛɛri. Kon nu siriɑ.
  hat-hat: Men, m'ap vin sove mouton m' yo, m' p'ap kite nou fè piyay sou do yo ankò.
    Se mwen menm k'ap jij nan mitan nou.
  eng-BSB: I will save My flock, and they will no longer be prey. I will judge between
    one sheep and another.
  eng-WEBPB: therefore I will save my flock, and they will no more be a prey. I will
    judge between sheep and sheep.
  kbq-kbq: Hagi Nagra sipisipi afu nagani'a zamagu vazi'nuge'za, ru'enena zamazeri
    havizana osugahaze. Ana nehu'na knare sipisipine, havi sipisipinena refko huznantegahue.
  nhe-BL: Huajca na noselti niquinmanahuis noborregojhua huan queja nopa ayoc huetzise
    ininmaco tecuanime. Huan ayoc aca noja quincocos huan quinichtequis. Huan niquintlajtolsencahua
    noborregojhua huan niquiyocatlalis tlen tomahuaque huan mosisiníaj huan tlen cocoxquetzitzi
    huan quinchihuilíaj tlen ax cuali.
  gub-BL: Ihe apyro putar hereimaw àràpuhàràn ihe wà nehe. Ni amo nuzapo kwaw ikatu
    'ym ma'e peme wà nehe. Ta'e nazapo kar kwaw wanupe ihe xe. Amume'u putar wanemiapo
    kwer pitàitàigatu ihe nehe. Amunyryk kar ikatu ma'e ikatu 'ym ma'e wanuwi ihe
    wà nehe.
  eng-DRA: I will save my dock, and it shall be no more a spoil, and I will judge
    between cattle and cattle.
