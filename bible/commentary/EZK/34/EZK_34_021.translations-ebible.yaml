verse: EZK.034.021
translations:
  mal-C: ബലഹീനമായ ആടുകളെ പാർശ്വംകൊണ്ടും തോൾകൊണ്ടും ഉന്തിയും കൊമ്പുകൊണ്ട് ഇടിച്ചും
    നിങ്ങൾ ചിതറിക്കുന്നതിനാൽ,
  deu-TKW: Weil ihr alle schwachen Tiere mit Seite und Schulter wegdrängtet und mit
    den Hörnern stießt, bis ihr sie hinausgetrieben hattet,
  lin-lin: Lokola bosalelaki mipanzi mpe mapeka na bino mpo na kotindika bibwele oyo
    ekonda, mpe maseke na bino mpo na kobundisa yango kino kopanza yango na libanda,
  eng-LSV: Because you thrust away with side and with shoulder, || And push all the
    diseased with your horns, || Until you have scattered them to the out-place,
  eng-GNV: Because ye haue thrust with side and with shoulder, and pusht al the weake
    with your hornes, till ye haue scattered them abroade,
  eng-WEBSTER: Because ye have thrust with side and with shoulder, and pushed all
    the diseased with your horns, till ye have scattered them abroad;
  nhw-BL: Pampa anisraelitame catli quipiyaj chicahualistli, catli anitztoque quen
    borregojme tomahuaque quintonpojhuíaj huan quincuatopehuaj nopa borregojme catli
    mococohuaj huan catli cocoxquetzitzi. Huan anquinchihualtijtoque ma mosemanaca
    huan ma yaca huejca.
  swh-ONEN: Kwa sababu mmewapiga kikumbo na kuwapiga kwa pembe zenu kondoo wote walio
    dhaifu mpaka wakawafukuza,
  bba-bba: Domi ni nu bɔɔru nu ni nu woore kɑ kɔbi bɔrikiɑ nu yɑrinɑsiɑ.
  eng-KJVCPB: Because ye have thrust with side and with shoulder, and pusht all the
    diseased with your horns, till ye have scattered them abroad;
  luo-luo: Nikech ugoyo joweteu matuo gi mba kendo utuomogi gi wiu, mi umiyogi gipogore
    gia e kweth kendo gikee,
  meu-meu: Badina be ohemui bona paḡamui amo o hebibimu, bona manoka ḡaudia iboudiai
    na doamui amo o bibidia ohomu, ela bona o hakarohodia rohorohomu;
  npi-ULB: किनकि तिमीहरूले तिनीहरूलाई आफ्ना कुइना र कुमले धकेल्छौ, अनि सबै कमजोरहरू
    देशबाट छरपष्‍ट नभएसम्म तिमीहरूले तिनीहरूलाई आफ्ना सिङ्ले हान्‍छौ ।
  yor-yor: Nítorí ti ìwọ sún síwájú pẹ̀lú ìhà àti èjìká, tí ìwọ sì kan aláìlágbára
    àgùntàn pẹ̀lú ìwo rẹ títí ìwọ fi lé wọn lọ,
  pes-OPCB: چون شما گوسفندان لاغر را کنار می‌زنید و از گله دور می‌کنید.
  tgl-ULB: sapagkat tinulak ninyo sila gamit ang inyong mga tagiliran at mga balikat,
    at sinuwag ninyo ang lahat ng mga mahihina gamit ang inyong mga sungay hanggang
    sa naikalat ninyo sila palayo mula sa lupain!
  cbu-NT: Siy matambsheewis wizpureerus wanguyawaa kitsiptis kayungambayarus, tununeerus
    tuzanganiksa. Ashkus, suwasuwakanaya.
  hui-hui: Ai sibi hongohe kamiru tígua sibi hongo nahe karu amu dindi gibuniha hengeda
    amu ho helowa sibi maru karu heba mandagi henego nahelonaga waratagi haga kami.
  mya-mya: သင်​တို့​သည်​ဖျား​နာ​နေ​သော​သိုး​တို့​ကို ဘေး​သို့​တွန်း​ဖယ်​ကာ သိုး​အုပ်​ထဲ​မှ​ချို
    နှင့်​ဝှေ့​ထုတ်​ကြ​၏။-
  bod-N: གང་ལ་ཞེ་ན། ཁྱོད་ཚོས་རང་གི་རྩིབ་ལོགས་དང་ཕྲག་པ་ཡིས་ལུག་སྐམ་པོ་ཐམས་ཅད་བཙིར་ནས།
    དེ་དག་ཕྱི་རུ་མ་བསྐྲད་བར་དུ་རང་གི་རྭ་ཅོས་དེ་རྣམས་ལ་བརྡུངས་པའོ། །
  sna-sna: Nokuda kwokuti munosunda norutivi nepfudzi, muchitunga makwai asina simba
    nenyanga dzenyu kusvikira maadzingira kure,
  spa-BLM: Porque empujáis con el costado y con el hombro, y empujáis a todas las
    enfermas con vuestros cuernos, hasta dispersarlas,
  cac-cac: A ex tec'an ex tic, lajan ex icha noc' calnel b'aq'uech stenq'ue telnaj
    noc' malaj yip, spechanb'eyec' noc' malaj yip chi' noc'.
  swh-ULB: Kwa kuwa mmewasukuma kwa ubavu wenu na mabega, na kuwapiga kwa pembe wadhaifu
    wote kwa pembe zenu hadi mtakapowatawanya mbali kutoka kwenye nchi.
  bel-bel: Як што вы штурхаеце бокам і плячом, і рагамі сваімі бораце ўсіх слабых,
    пакуль ня выштурхнеце іх вонкі,
  deu-ELBBK: Weil ihr all die Schwachen mit Seite und Schulter verdrängt und mit euren
    Hörnern stoßt, bis ihr sie nach außen hin zerstreut habt,
  mbb-OT: Su sikiyu is menge melambù, eduǥehungen niw zà wey edsungayen is meluya
    he menge kerehidu taman te ebpekepekeziyù sikandan.
  mal-2015: ദീനം പിടിച്ചവയെ നിങ്ങൾ പരക്കെ ചിതറിക്കുവോളം പാർശ്വംകൊണ്ടും തോൾകൊണ്ടും
    ഉന്തി അവയെ ഒക്കെയും കൊമ്പുകൊണ്ടു ഇടിക്കുന്നതിനാൽ
  rmc-rmc: Bo ispiden tumen la seraha the le valenca, tumare rohenca demen savore
    slabe bakroren dži akor, medik len na traden avri andral o stados.
  pes-OPV: چونکه شما به پهلو و کتف خود تنه می‌زنید و همه ضعیفان را به شاخهای خود می‌زنید،
    حتی اینکه ایشان را بیرون پراکنده ساخته‌اید،
  ron-1924: Пентру кэ аць избит ку коаста ши ку умэрул ши аць ымпунс ку коарнеле воастре
    тоате оиле слабе пынэ ле-аць изгонит,
  ben-OBCV: যেহেতু তোমরা দেহ এবং কাঁধ দিয়ে তাদের ঠেলছ, শিং দিয়ে দুর্বলদের গুঁতিয়ে
    তাড়িয়ে দিচ্ছ,
  som-som: Maxaa yeelay, waxaad iyaga ku riixdaan dhinac iyo garab, oo kuwa cudurka
    qaba oo dhanna geesihiinnaad ku hardidaan ilaa aad kulligood kala firdhisaan.
  lat-VUC: pro eo quod lateribus et humeris impingebatis, et cornibus vestris ventilabatis
    omnia infirma pecora, donec dispergerentur foras,
  eng-ASVBT: Because ye thrust with side and with shoulder, and push all the diseased
    with your horns, till ye have scattered them abroad;
  ita-1885: Perciocchè voi avete sospinte col fianco, e con la spalla; e con le corna
    avete cozzate tutte le inferme, tanto che le avete disperse, e cacciate fuori.
  eng-LXXUP: Ye did thrust with your sides and shoulders, and pushed with your horns,
    and ye cruelly treated all the sick.
  eng-ULB: for you have pushed them with your sides and shoulders, and you have gored
    all of the weak ones with your horns until you have scattered them away from the
    land.
  spa-VBL: Así como ustedes empujan a las demás con sus costados y sus hombros, y
    usan sus cuernos para atacar a las débiles hasta ahuyentarlas,
  fra-_FOB: Parce que vous avez poussé, du côté et de l'épaule, et heurté de vos cornes
    toutes celles qui sont languissantes, jusqu'à ce que vous les ayez chassées dehors,
  mal-mal: രോഗം ബാധിച്ചവയെ പാർശ്വംകൊണ്ടും തോൾകൊണ്ടും ഉന്തിയും, കൊമ്പുകൊണ്ട് ഇടിച്ചും
    അവയെ ചുറ്റും ചിതറിക്കുന്നതിനാൽ,
  urd-GVR: Kyoṅki tum moṭī bheṛoṅ ne kamzoroṅ ko kandhoṅ se dhakkā de kar aur sīṅgoṅ
    se mār mār kar achchhī ghās se bhagā diyā hai.
  suz-BL: मारदे हना गेपुकीम दा ग्‍येंशो आन कली इन फिलाम नु ब‍लाम नेम्‍ना नेम्‍न नु
    मचाप्‍शो आन कली ख्रुना ख्रुन एर ओंथ ब्रपाइक्‍‍नीनी।
  eng-NOY: Because ye thrust with your side and with your shoulder, and push all the
    weak with your horns, till ye scatter them abroad,
  ita-1927: Siccome voi avete spinto col fianco e con la spalla e avete cozzato con
    le corna tutte le pecore deboli finché non le avete disperse e cacciate fuori,
  ckb-ckb: لەبەر ئەوەی ئێوە هەموو مەڕە لاوازەکان بە کەلەکەتان بەلاوە دەنێن و بە شانیشتان
    پاڵیان پێوە دەنێن و بە قۆچتان لێیان دەدەن هەتا دووریان بخەنەوە و پەرتەوازەیان
    بکەن،
  eng-BBE: Because you have been pushing with side and leg, pushing the diseased with
    your horns till they were sent away in every direction;
  kan-OKCV: ಏಕೆಂದರೆ ನೀವು ಅವುಗಳನ್ನು ಪಕ್ಕೆ ಮತ್ತು ಹೆಗಲುಗಳಿಂದ ನೂಕುತ್ತಾ ದುರ್ಬಲವಾದವುಗಳನ್ನು
    ಕೊಂಬುಗಳಿಂದ ಹಾಯುತ್ತಾ ನನ್ನ ಮಂದೆಯನ್ನು ದೂರ ಚದುರಿಸಿಬಿಟ್ಟಿರಿ.
  tam-2017: நீங்கள் பலவீனமாக இருக்கிறவைகளையெல்லாம் வெளியேற்றி சிதறச்செய்யும்படி, அவைகளைப்
    பக்கத்தினாலும் முன்னந்தொடைகளினாலும் தள்ளி உங்களுடைய கொம்புகளைக்கொண்டு முட்டுகிறதினாலே,
  spa-RV-1909: Por cuanto rempujasteis con el lado y con el hombro, y acorneasteis
    con vuestros cuernos á todas las flacas, hasta que las esparcisteis fuera.
  ron-BTF: Pentru că ați îmbrâncit cu coasta și cu umărul și ați împins pe toate cele
    îmbolnăvite cu coarnele voastre, până le-ați împrăștiat peste tot;
  eng-WEBP: Because you thrust with side and with shoulder, and push all the diseased
    with your horns, until you have scattered them abroad,
  eng-FBV: Since you push others around with your sides and your shoulders, and use
    your horns to attack all the weak ones until you have chased them away,
  nld-1939: want ge hebt zolang met flank en schouder alle zwakke dieren gedrongen
    en met uw horens gestoten, tot ze buiten de weide gejaagd zijn.
  nch-BL: Pampa anisraelitame cati quipiyaj chicahualisti, cati anitztoque quej borregojme
    tomahuaque quintonpojhuíaj huan quincuatopehuaj nopa borregojme cati mococohuaj
    huan cati cocoxquetzitzi. Huan anquinchihualtijtoque ma mosemanaca huan ma yaca
    huejca.
  vie-1934: Vì bay lấy hông lấy vai mà xốc, lấy sừng mà vích mọi chiên con có bịnh,
    cho đến chừng bay đã làm tan lạc chúng nó ra ngoài,
  hin-CV: क्योंकि तुम सब दुर्बल भेड़ों को अपने बाजू और अपने कंधों से तब तक ढकेलते
    और उन्हें सींग मारते हो, जब तक कि वे दूर नहीं चले जाते,
  spa-BES: Porque has estado empujando con el costado y los cuernos, empujando al
    enfermo, y con tus cuernos hasta que fueron expulsados en todas direcciones;
  tdx-tdx: amy te naronje’ areo ami’ty ila’o naho an-tsoro’o, naho dinodo’ areo an-tsifa
    am-para’ te nabaratsa’o mb’alafe añe.
  tha-KJV: เพราะเจ้าเอาสีข้างและบ่าดันและผลักแกะตั​วอ​่อนเพลียด้วยเขาของเจ้า เจ้​าทำให้เขากระจายไปต่างถิ่น
  por-BR-2018: Porque empurrais com o lado e com o ombro, e com vossos chifres chifrais
    todas as fracas, até que as espalhais para fora.
  deu-ELO: Weil ihr all die Schwachen mit Seite und Schulter verdränget und mit euren
    Hörnern stoßet, bis ihr sie nach außen hin zerstreut habt,
  eng-WYC-2018: For that that ye hurled with (your) sides, and shoulders, and winnowed
    with your horns all sick beasts (or and winnowed all the sick, or all the weak,
    beasts with your horns), till those were scattered withoutforth,
  epo-epo: Ĉar vi puŝas per la flanko kaj per la ŝultro kaj frapas per viaj kornoj
    ĉiujn malfortajn, ĝis vi forpelas ilin eksteren,
  uig-PIN: Qünki silǝr mürǝ-yanpaxliringlar bilǝn ittirip, münggüzliringlar bilǝn
    ularni tǝrǝp-tǝrǝpkǝ tarⱪitiwǝtküqǝ üsisilǝr,
  beo-beo: 'Dilia gasa fi sibi da oloi gasa hamedei sibi amo sibi wa:i bega: fuli
    fasi dagoi.'
  tpi-OTNT: Yupela strongpela sipsip i bin subim ol sipsip i no gat strong, na mekim
    ol i go arere, na yupela i bin rausim ol long lain sipsip bilong mi.
  hau-SA: Domin kun tunkuɗe marasa ƙarfi da kafaɗunku, kun kuma tunkuye su da ƙahoninku
    sai da suka gudu,
  uig-LAT: Chünki siler müre-yanpashliringlar bilen ittirip, münggüzliringlar bilen
    ularni terep-terepke tarqitiwetküche üsisiler,
  nde-nde: Ngoba liyafuqa ngemihlubulo langamahlombe, ligqubule zonke imbuzi ezibuthakathaka
    ngempondo zenu lize lizixotshele khatshana.
  ton-ton: Koeʻuhi kuo mou fetuotuai pea kuo mou feteketekeʻi ʻae kau vaivai ʻaki
    homou nifo pea ko ia kuo nau hē ai ke mamaʻo;
  ces-1613: Proto že boky i plecemi strkáte, a rohy svými trkáte všecky neduživé,
    tak že je vyháníte i ven.
  eng-WMB: Because you thrust with side and with shoulder, and push all the diseased
    with your horns, until you have scattered them abroad,
  tam-TCV: ஏனெனில் கொழுத்த செம்மறியாடுகளே, நீங்கள் பலவீனமான செம்மறியாடுகளையெல்லாம்
    உங்கள் கொம்புகளினால் முட்டி, தோளினாலும் விலாவினாலும் இடித்துத் தள்ளி, அவைகளைத்
    துரத்திவிட்டீர்கள்.
  ceb-ULB: tungod kay gitulak ninyo sila sa inyong mga kilid ug sa mga abaga, ug gisungay
    ninyo ang mga huyang pinaagi sa inyong mga sungay hangtod nga nagkatibulaag sila
    gikan sa yuta.
  pol-UBG: Ponieważ bokiem i ramieniem odpychaliście i swoimi rogami bodliście wszystkie
    słabe, tak że je rozpędziliście;
  agr-agr: Atum wajiu aidautijum uwig kakakchau aidau depetkajum kachugmin ijua ijuakuajum
    tupikamtikjume.
  kyc-kyc: Nakama mena sipisipi porai ingyuo karaminyi dupwame porai ingya nange dupwa
    yuu dokona kara nana lao pyao suu lao ralinyi nembelyaminyi.
  urd-GVU: کیونکہ تم موٹی بھیڑوں نے کمزوروں کو کندھوں سے دھکا دے کر اور سینگوں سے
    مار مار کر اچھی گھاس سے بھگا دیا ہے۔
  deu-1912: darum daß ihr mit der Seite und Schulter drängt und die Schwachen von
    euch stoßt mit euren Hörnern, bis ihr sie alle von euch zerstreut.
  ntj-ntj: Tjiinyamarntu tjiipu karnpi purlkalu-ya nyurrka-nyurrka pirninya wakara
    parrawanalpayi.
  kan-2017: ಏಕೆಂದರೆ (ಟಗರುಹೋತಗಳೇ,) ನೀವು ಕುರಿಮೇಕೆಗಳನ್ನು ಪಕ್ಕೆಯಿಂದಲೂ, ಹೆಗಲಿನಿಂದಲೂ ನೂಕುತ್ತಾ,
    ದುರ್ಬಲವಾದವುಗಳನ್ನು ಕೊಂಬುಗಳಿಂದ ಹಾಯುತ್ತಾ, ನನ್ನ ಹಿಂಡನ್ನು ಚದುರಿಸಿಬಿಟ್ಟಿರಿ.
  yap-yap: Tin nib m’ar e kam thuruyed yad nga orel kar chuwgad u fithik’med.
  hlt-MCSB: Na vae neh, laengpang neh na nen uh tih na ki neh na thoeh uh. Amih te
    boeih a muei hil vongvoel la na taek na yak uh.
  mdy-ETH: ዒንሢ ዒንሢኮ ጎኦቦና ጌኤቶና ሂዒ ሂዒ፥ ላቤ ቆልሞ ዒንሢኮ ጉራኖና ዹይ ዹይ ሃኪሲ ዳውሲ ዳካኔ።
  twi-ASANTE: Esiane sɛ, mode mo nkyɛnmu ne mmatire puapua nnwan a wɔnni ahoɔden na
    mode mo mmɛn pempem wɔn kɔsi sɛ mobɛpam wɔn akɔ akyirikyiri enti,
  eng-WEBU: Because you thrust with side and with shoulder, and push all the diseased
    with your horns, until you have scattered them abroad,
  wal-wal: Laafata intte intte miyyiyaaninne intte morggiyan sugiyo gishshaunne gaxi
    kessana gakkanaashin, intte eta intte kaciyan qaiciyo gishshau,
  spa-PDDPT: Porque con el costado y el hombro empujan y con sus cuernos atacan a
    todas las débiles hasta cuando las echan fuera y las dispersan.
  gun-gun: Mba'eta peẽ kuery ma pendeaxi'y py penhomoanha-anha heravy, ha'e penderakua
    py peikutu pekuapy ikangykue'i, pemoxẽmba peve.
  ilo-ULB: ta induronyo ida babaen kadagiti bakrang ken abagayo, ken sinangduyo dagiti
    amin nga agkakapuy agingga nga inwarayo ida iti adayu manipud iti daga!
  kpg-kpg: idimaa, goodou guu bae gi daha nia siibi magi, gei guu hono digaula gi daha
    mo di hagabuulinga siibi.
  uig-ARA: چۈنكى سىلەر مۈرە-يانپاشلىرىڭلار بىلەن ئىتتىرىپ، مۈڭگۈزلىرىڭلار بىلەن ئۇلارنى
    تەرەپ-تەرەپكە تارقىتىۋەتكۈچە ئۈسىسىلەر،
  sus-sus: Wo bara din n ma xuruse sɛnbɛtaree ra wo ferie ra, han e bara mini gɔɔrɛ
    kui.
  pon-2006: Pwe kumwail kin sikensang oh kodomasang me luwet akan nan pelin sihpwo.
  jae-jae: Amac alêsuc domba palê-palê to asap êsêac ŋa nêm jabo e atiŋ êsêac su aŋga
    toŋ ŋalêlôm.
  ksd-ksd: Tago ava vartumatumak, ma ava korot vue diat dia bilua ma ra ramu i vavat,
  grc-BRENT: Ἐπὶ ταῖς πλευραῖς καὶ τοῖς ὤμοις ὑμῶν διωθεῖσθε, καὶ τοῖς κέρασιν ὑμῶν
    ἐκερατίζετε, καὶ πᾶν τὸ ἐκλεῖπον ἐξεθλίβετε.
  ind-AYT: Sebab, kamu telah mendorong dengan sisimu dan dengan bahumu, dan menyeruduk
    semua yang lemah dengan tandukmu sampai kamu mencerai-beraikan mereka keluar.
  nya-nya: Popeza zofowoka mumaziwomba ndi kuzikankhira kumbali, ndipo mumazigunda
    ndi nyanga zanu nʼkuzimwazira kutali,
  hrv-hrv: Jer bokovima i plećima, bodući rogovima, slabe ovce guraste dok ih ne izguraste.
  mps-mps: Dage bomai sipsip dabego te bomo meni yai sipsip dabe gąųgo elama, buluba
    sela sąbo dao. Me dagego duga tigigo augwali pogolobo peyu, tama augwali bogoba
    pomainu ilibo dao. Tama dagego augwali eno sipsip hanide sela sąwai dao.
  tpi-tpi: Yupela strongpela sipsip i bin subim ol sipsip i no gat strong, na mekim
    ol i go arere, na yupela i bin rausim ol long lain sipsip bilong mi.
  dan-1931: Fordi I med Side og Skulder skubbede alle de svage Dyr bort og stangede
    dem med eders Horn, til I fik dem drevet ud,
  vie-OVCB: Vì chiên béo các ngươi dùng sườn và vai mà đẩy, lấy sừng húc các chiên
    bệnh và đói của Ta cho đến khi phân tán chúng đến những vùng đất xa xôi.
  guj-2017: કેમ કે તમે પાસાથી તથા ખભાથી ધક્કો મારીને તથા માંદાંને શિંગડાં મારીને દૂર
    સુધી નસાડી મૂક્યાં છે.
  pon-2006A: Pwe kumwail kin sikensang oh kodomasang me luwet akan nan pelin sihpwo.
  por-BRBSL: Porque você empurra com o lado e com o ombro, e empurra todos os enfermos
    com seus chifres, até que você os tenha espalhado para o exterior,
  cth-cth: Nangmouh ni a thakayoune tunaw hah hmuen tangkuem koe kâkayei sak hanelah
    na loung hoi na en awh teh, na ki hoi na deng awh.
  twi-twi: Esiane sɛ, mode mo nkyɛn mu ne mmati puapua nguan a wonni ahoɔden na mode
    mo mmɛn pempem wɔn kosi sɛ mobɛpam wɔn akɔ akyirikyiri nti,
  hlt-hlt: Na vae neh, laengpang neh na nen uh tih na ki neh na thoeh uh. Amih te
    boeih a muei hil vongvoel la na taek na yak uh.
  tbz-SIM: Kɛ yɛ̃́ ì kũ̀mmùmɛ̀ ìì cĩ̀ĩnnì i píìtì nɛ̀ i bɑɑyɔ kɛ ì cíɛ nkɛ̀ ì yɛ̀
    ditowɑɑ̀.
  msy-2020: Ia sipsipɨn gavgaviba itiba, ia zurara sipsipɨn gavgaviba puvatɨziba uan
    komba ko, uan dapaniba ko, uan namnabar da munamadima, da tintinibar zui.
  dop-dop: Mpi tɔ, mǝ ɑsǝŋkpekiŋ nɑ mǝ hǝŋ kɛ ɩ́ tusinɑ heeŋ ɑcɑmɑɑ. Ɩ́ yɔkɑ-ɩ hǝŋ
    nɑ ɩ́ tɔɣɔnɩ-ɩ kɑlǝkʋ tɑɑ.
  azb-azb: Siz bütün zəif qoyunları böyrünüzlə və çiyninizlə itələyir, kənara çıxarmaq
    üçün buynuzlarınızla vurursunuz.
  eng-DBY: Because ye thrust with side and with shoulder, and push all the weak ones
    with your horns, till ye have scattered them abroad,
  hin-2017: तुम जो सब बीमारों को बाजू और कंधे से यहाँ तक ढकेलते और सींग से यहाँ तक
    मारते हो कि वे तितर-बितर हो जाती हैं,
  wol-KYG: Gannaaw yeen wet ak mbagg ngeen di buuxee, di dañe seeni béjjén mboolem
    gàtt yu néew doole yi, ba tasaare leen ca biti,
  eng-YLT: Because with side and with shoulder ye thrust away, And with your horns
    push all the diseased, Till ye have scattered them to the out-place,
  kne-kne: Tan tinikdon yo ya sinangdo yo din nakapoy ya mansakit ta maipakaan da
    sin iib-a da ay karnero.
  eng-WYC-2017: For that that ye hurled with your sides, and shoulders, and winnowed
    with your horns all sick beasts, till those [or they] were scattered withoutforth,
  eng-WMBB: Because you thrust with side and with shoulder, and push all the diseased
    with your horns, until you have scattered them abroad,
  urd-GVH: क्योंकि तुम मोटी भेड़ों ने कमज़ोरों को कंधों से धक्का देकर और सींगों से
    मार मारकर अच्छी घास से भगा दिया है।
  rug-rug: Sina hodui gamu meke tupele ni avara mia, dutani kikiho mia sari na sipi
    malohorodi osolae hadu pani tu gamu si arini.
  gaz-gaz: Sababii isin hoolota dadadhaboo hunda cinaachaa fi gatiittii keessaniin
    dhiibdanii, gaanfa keessaniin immoo jifattanii alatti baaftaniif,
  fra-LSG: Parce que vous avez heurté avec le côté et avec l’épaule, et frappé de
    vos cornes toutes les brebis faibles, jusqu’à ce que vous les ayez chassées,
  gnn-gnn: Liŋgu nhuma ŋunhi wuṉḏaŋarrmirriyu ŋuli marrtji ḏur'‐ḏuryunna ŋunhi yalŋgi'mirrinhanydja,
    gali'lilina marrtji ḏur'‐ḏuryun bala, bala walala ŋuli gundupumana ŋunhiyi ŋuliŋuruyinydja
    miṯtjiŋuru.
  yal-yal: Bayo, ɛ bata xuruse xadanxine tuntun ɛ ɲinginna nun ɛ tungunna ra, ɛ lu
    e kudunɲɛ ɛ fenne ra han ɛ yi e kedi,
  haw-1868: No ka mea, ua hooke aku oukou me ka aoao a me ka pohiwi, a ua hou oukou
    me ko oukou mau pepeiaohao i na mea mai, a hoopuehu aku oukou ia lakou.
  arb-NAV: لأَنَّكُمْ دَفَعْتُمْ بِالْجَنْبِ وَالْكَتِفِ الشَّاةَ الْمَرِيضَةَ وَنَطَحْتُمُوهَا
    بِقُرُونِكُمْ حَتَّى شَتَّتُّمُوهَا إِلَى خَارِجٍ.
  ewe-ewe: Esi mietsɔ axadame kple abɔta mimi lã ŋusẽmanɔŋutɔwo katã ɖo, eye mietu
    dzo wo va se ɖe esime mienya wo de gbe la,
  eng-LEE: 'Because ye thrust with side and with shoulder, and push with your horns
    all the diseased, till ye have scattered them abroad:'
  asm-FB: তোমালোকে দুৰ্ব্বলবোৰক বাহিৰ কৰি ছিন্ন-ভিন্ন নকৰালৈকে, কোৰেৰে আৰু কান্ধেৰে
    ঠেলা, আৰু শিঙেৰে আটাইকে খোচা!
  sus-A: وٌ بَرَ دِن ﭑ مَ شُرُ سٍ سّنبّتَرٍيٍ رَ وٌ قٍرِيٍ رَ، هَن عٍ بَرَ مِنِ فْورّ
    كُي.
  fra-SBL: Parce que tu pousses avec le côté et l'épaule, et que tu pousses tous les
    malades avec tes cornes, jusqu'à ce que tu les aies dispersés,
  hbo-hbo: יַ֗עַן בְּצַ֤ד וּבְכָתֵף֙ תֶּהְדֹּ֔פוּ וּבְקַרְנֵיכֶ֥ם תְּנַגְּח֖וּ כָּל־הַנַּחְלֹ֑ות
    עַ֣ד אֲשֶׁ֧ר הֲפִיצֹותֶ֛ם אֹותָ֖נָה אֶל־הַחֽוּצָה׃
  piu-2006: '@see-verse:EZK.034.020'
  pjt-pjt: Kaya panya tjana kuwari ngaḻṯutjara upa nyinanyi panya nyura mai palya
    mina palyanguṟu mauṉṯankunytja tjuṯa.
  kik-kik: Tondũ mũcithinĩkanagia na rwere, o na kĩande, nacio ngʼondu iria itarĩ
    na hinya mũgacitiindĩka na hĩa cianyu o nginya mũgaciingata,
  fra-NCL: Parce que vous avez heurté du flanc et de l’épaule, et frappé de vos cornes
    toutes les brebis débiles jusqu’à ce que vous les eussiez chassées dehors,
  cek-AK: Nangcae loe thazok tuunawk to ahmuen kruekah amhetsak hanah, panak hoiah
    maw, palaeng hoiah maw na et o moe, takii hoiah na tanawt o;
  cuk-cuk: Ar bemarde dikargi, degi, yargangi egee imaksamalad, deginbali, bur nollo-itomalad
    be-bebegi be sikaa imaksamalad, degii bemar oduurmaksamalad.
  uig-CYR: Чүнки силәр мүрә-янпашлириңлар билән иштирип, мүңгүзлириңлар билән уларни
    тәрәп-тәрәпкә тарқитивәткичә үсисиләр,
  tel-2017: మీరు భుజాలతో పక్కతో తోస్తూ ఉంటే, నీరసించిపోయిన వాటన్నిటినీ కొమ్ములతో పొడుస్తూ
    చెదరగొట్టేస్తున్నారు.
  hat-BSA: Akoz nou pouse ak bò kote e ak zepòl la, e lanse kòn sou tout sila ki fèb
    yo, jiskaske nou fin gaye yo a letranje,
  kos-kos: Kowos sinukunla ma mas uh nu saya, ac fakselosla liki un kosro uh.
  hbo-WLC: יַ֗עַן בְּצַ֤ד וּבְכָתֵף֙ תֶּהְדֹּ֔פוּ וּבְקַרְנֵיכֶ֥ם תְּנַגְּח֖וּ כָּל־הַנַּחְל֑וֹת
    עַ֣ד אֲשֶׁ֧ר הֲפִיצוֹתֶ֛ם אוֹתָ֖נָה אֶל־הַחֽוּצָה׃
  ibo-ibo: Nʼihi na unu ji akụkụ ahụ unu, na ubu aka unu na-enupu ha. Unu jikwa mpi
    unu na-enupu ndị na-adịghị ike, tutu ruo mgbe unu chụsachara ha.
  ory-ory: ତୁମ୍ଭେମାନେ ପାର୍ଶ୍ୱରେ ଓ ସ୍କନ୍ଧରେ ପୀଡ଼ିତମାନଙ୍କୁ ଠେଲି ଦେଉଅଛ ଓ ବାହାରେ ସେମାନଙ୍କୁ
    ଛିନ୍ନଭିନ୍ନ ନ କରିବା ପର୍ଯ୍ୟନ୍ତ ସେସମସ୍ତଙ୍କୁ ଆପଣା ଶୃଙ୍ଗରେ ପେଲି ଦେଉଅଛ;
  chk-chk: Ämi oua etia ren möküremi me lepekimi ekewe mi apwangapwang, oua pwal pureer
    ren mächämi tori ra toropasfeil ekis meinisin.
  rop-rop: Ol yumob strongbala ship oldei yusum yumob strongbala hon blanga andimwei
    detlot wikwan ship,
  ukr-1871: Позаяк ви все слабе тручаєте то боком то плечем і колете рогами, аж покіль
    геть повідганяєте,
  deu-1951: weil ihr alle schwachen Schafe mit Seite und Schulter gedrängt und mit
    euren Hörnern gestoßen habt, bis ihr sie hinausgetrieben hattet,
  eng-JPS: Because ye thrust with side and with shoulder, and push all the weak with
    your horns, till ye have scattered them abroad;
  srp-1865: Što bocima i ramenima otiskujete i rozima svojim bodete sve bolesne tako
    da ih razagnaste napolje,
  lug-lug: Kubanga mwewaana nga muyimusa ebifuba ne musindikiriza ennafu zonna ne
    muzitomera n’amayembe gammwe okutuusa lwe muzifulumya ebweru,
  heb-heb: יען בצד ובכתף תהדפו ובקרניכם תנגחו כל הנחלות עד אשר הפיצותם אותנה אל החוצה׃
  ben-IRV: তোমার পাশ ও কাঁধ দিয়ে দুর্বল কে ঠেলছ, শিং দিয়ে গোঁতাচ্ছ যতক্ষণ না দেশ
    থেকে ছিন্নভিন্ন হয়।
  pan-pan: ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਉਹਨਾਂ ਨੂੰ ਪਾਸੇ ਉੱਤੇ ਮੋਢੇ ਮਾਰ ਕੇ ਧੱਕਿਆ ਹੈ ਅਤੇ ਸਾਰੀਆਂ ਲਿੱਸੀਆਂ
    ਨੂੰ ਆਪਣੇ ਸਿੰਗਾਂ ਨਾਲ ਧੱਕਿਆ ਹੈ, ਇੱਥੋਂ ਤੱਕ ਕਿ ਉਹ ਖਿੱਲਰ ਗਈਆਂ।
  mya-JVB: သင်တို့သည် အားနည်း သောသိုးတို့ကို အရပ်ရပ် သို့ ကွဲပြား စေခြင်းငှါနံပါး
    နှင့် ၎င်း ၊ ပခုံး နှင့်၎င်း တိုး ၍ ချို နှင့် ခွေ့ သောကြောင့် ၊
  hmo-hmo: Umui mamoe goadadia ese mamoe manokadia, gorere gaudia, umui doria siri,
    bona egu orea dekena amo umui luludia siri.
  urd-urd: क्यूँकि तुम ने पहलू और कन्धे से धकेला है और तमाम बीमारों को अपने सींगों
    से रेला है, यहाँ तक कि वह तितर — बितर हुए।
  rus-SYN: Так как вы толкаете боком и плечом, и рогами своими бодаете всех слабых,
    доколе не вытолкаете их вон,-
  bqc-SIM: I gã̀sazↄ̃ yɛ̃̀ɛɛsaideↄnɛ, i kↄ́bamalɛńzi e a ń yá ń kpá zã kpɛ.
  tcz-CHONGTHU: Ajeh chu athao hon agong ho leh agilkelho chu tamtah'in kakelngoi
    ho chu aumkim vellun gam latah a akithe cheh masang seuvin nenh un chule nakiuvin
    natat un ahi.
  mar-mar: तुम्ही बाजूने व खांद्याने ढकलता. आणि जी सर्व दुर्बळ झालेली त्यांना तुम्ही
    देशा बाहेर घालवून लावीपर्यंत त्यांना तुम्ही भोसकता,
  qub-qub: Wera cajcunaga tangarcur-tangarcurmi uyu cajcunata gargushcanqui. Tupaypami
    magashcanqui. Chaynöpanami gueshpichishcanqui.
  bqp-bqp: Domi ni nu bɔɔru nu ni nu woore kɑ kɔbi bɔrikiɑ nu yɑrinɑsiɑ.
  hat-hat: Nou pouse mouton ki san fòs yo sou kote, nou ba yo kou ak dèyè nou, ak
    pòtray nou, ak kòn nou jouk nou mete yo deyò, nou fè yo kite bann lan.
  eng-BSB: Since you shove with flank and shoulder, butting all the weak ones with
    your horns until you have scattered them abroad,
  eng-WEBPB: Because you thrust with side and with shoulder, and push all the diseased
    with your horns, until you have scattered them abroad,
  kbq-kbq: Hagi tamagra afovagema hu'naza sipisipimota, hankavezmima omne sipisipiramina
    tamaseninuti'ene tamazonanu'ene ome zamaretufe eme zamaretufe nehuta, pazive ome
    zamare eme zamare hazage'za, hazagre'za ru kumatega ufre efre hu'naze.
  nhe-BL: Pampa inisraelitame tlen quipiyaj chicahualistli, tlen initztoque queja
    borregojme tomahuaque quintonpojhuíaj huan quincuatopehuaj nopa borregojme tlen
    mococohuaj huan tlen cocoxquetzitzi. Huan inquinchihualtijtoque ma mosemanaca
    huan ma yaca huejca.
  gub-BL: Pemunyryk kar ima'eahy ma'e pezewi wakutuk pà pe'ak pupe pe wà, waànàm wanuwi
    wamono kar pà pe wà.
  eng-DRA: 'Because you thrusted with sides and shoulders, and struck all the weak
    cattle with your horns, till they were scattered abroad:'
