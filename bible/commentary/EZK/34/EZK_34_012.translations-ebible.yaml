verse: EZK.034.012
translations:
  mal-C: ഒരു ഇടയൻ ആടുകളോടൊപ്പമുള്ളപ്പോൾ ചിതറിപ്പോയവയെ അന്വേഷിക്കുന്നതുപോലെ ഞാൻ എന്റെ
    ആടുകളെ അന്വേഷിക്കും. മേഘവും ഇരുട്ടും ഉണ്ടായിരുന്ന നാളിൽ അവ ചിതറിപ്പോയ എല്ലാ സ്ഥലങ്ങളിൽനിന്നും
    ഞാൻ അവയെ വിടുവിക്കും.
  deu-TKW: Wie sich ein Hirt seiner Herde annimmt an dem Tage, wo er sich inmitten
    seiner zerstreuten Schafe befindet, so werde ich mich meiner Schafe annehmen und
    sie aus allen den Orten erretten, wohin sie am Tage der Bewölkung und des Wolkendunkels
    zerstreut wurden.
  lin-lin: Ndenge mobateli bibwele alukaka bolamu ya bibwele na ye, soki azali elongo
    na yango, ndenge wana mpe Ngai nakobatela mpe nakobikisa bibwele na Ngai wuta
    na bisika nyonso epai wapi ezali ya kopanzana, na mokolo ya mapata mpe ya molili
    makasi.
  eng-LSV: As a shepherd’s searching of his drove, || In the day of his being in the
    midst of his scattered flock, so I seek My flock, || And have delivered them out
    of all places, || To where they have been scattered, || In a day of cloud and
    thick darkness.
  eng-GNV: As a shepherd searcheth out his flocke, when he hath bene among his sheepe
    that are scattered, so wil I seeke out my sheepe and wil deliuer them out of all
    places, where they haue beene scattered in the cloudie and darke day,
  eng-WEBSTER: As a shepherd seeketh out his flock in the day that he is among his
    sheep that are scattered; so will I seek out my sheep, and will deliver them out
    of all places where they have been scattered in the cloudy and dark day.
  nhw-BL: Quen se cuali tlamocuitlahuijquetl motequipachohua por iborregojhua quema
    mocuapolohuaj huan yohui quintemoti, na niquintemos nomasehualhua catli campa
    hueli yajtoque huan mocuapolojtoque. Huan quema niquinpantis, niquinquixtis tlen
    nochi nopa lugares campa mosemantoque ipan nopa tonali quema tlamixtentoya huan
    nopa tonali tlen tzintlayohuilotl.
  swh-ONEN: Kama vile mchungaji atafutavyo kundi lake lililotawanyika wakati akiwa
    pamoja nalo, hivyo ndivyo nitakavyowatafuta kondoo wangu. Nitawaokoa kutoka mahali
    pote walipokuwa wametawanyikia katika siku ya mawingu na giza nene.
  bba-bba: Kon nu mɛnnɑwɑ nɡe mɛ yɑ̃ɑ kpɑro u rɑ win yɑ̃ɑnu mɛnnɛ nù n yɑrinɑ. Tɔ̃ɔ
    te nu yɑrinɑ tɑ sɑ̃ɑwɑ yɑm wɔ̃ku bɑkɑru. Kon dɑ n nu kɑsuwɑ bɑɑmɑ mi nu yɑrinɛ.
  eng-KJVCPB: As a shepherd seeketh out his flock in the day that he is among his
    sheep that are scattered; so will I seek out my sheep, and will deliver them out
    of all places where they have been scattered in the cloudy and dark day.
  luo-luo: Mana kaka jakwath choko rombene moke ka en kodgi, e kaka abiro choke rombena.
    E odiechiengʼ achiel moro motimo rumbi gi mudho, abiro resogi ka agologi kuonde
    duto mane gikee.
  meu-meu: Mamoe ireḡudia tauna ese ena mamoe serina baine tahua davari, ena mamoe
    haida vada e karoho rohoroho negana ai, una heḡereḡerena ai lau ese egu mamoe
    baina tahudia davari; bona dagadaga bona dibura masemase dinana ai e karoho rohoroho
    gabudia iboudiai amo baina rauadia.
  npi-ULB: जसरी गोठाला आफ्नो छरपष्‍ट भएको बगालको बिचमा भएको दिनमा उसले आफ्‍नो बगलाको
    खोजी गर्छ । त्‍यसरी नै म आफ्‍नो बगालको खोजी गर्नेछु, अनि बादल र अन्धकारको दिनमा
    तिनीहरू छरपष्‍ट भएका सबै ठाउँबाट म तिनीहरूलाई बचाउनेछु ।
  yor-yor: Gẹ́gẹ́ bí olùṣọ́-àgùntàn ṣe fojú tó agbo ẹran rẹ̀ tí ó fọ́nká nígbà tí
    ó wà pẹ̀lú wọn, bẹ́ẹ̀ ni èmi yóò ṣe fojú tó àgùntàn mi. Èmi yóò gbá wọn kúrò ni
    gbogbo ibi tí wọ́n fọ́nká sí ni ọjọ́ ìkùùkuu àti òkùnkùn.
  pes-OPCB: مثل یک شبان واقعی مراقب گله‌ام خواهم بود و گوسفندانم را از آن نقاطی که
    در آن روز تاریک و ابری پراکنده شده بودند جمع کرده، برمی‌گردانم.
  tgl-ULB: tulad ng isang pastol na hinahanap ang kaniyang kawan sa araw na siya ay
    nasa kalagitnaan ng kaniyang nangagkalat na kawan. Ganoon ko hahanapin ang aking
    kawan, at sasagipin ko sila mula sa lahat ng mga lugar kung saan sila nangagkalat
    sa araw ng mga kaulapan at kadiliman.
  cbu-NT: Ksutamapan wanasirimish opeejarini tsípakchu, anungaz urutari nachungtaru,
    nuwsha ashiritam tputsiri tsípachusin, anungaz uru nachungakuri taachima. Ashiri
    masatkatssin, tapishpaz ashiru kiyung kachiykachinllina. Anoo uru tapachindachima.
  hui-hui: Sibi haru haga agalime ginu hagua timbuni wialu aruma harangibi sibi pu
    ereba hayadaru taya dege bialu haru dai biagadagua i̱na i̱naga sibi dewa pialu
    ho giligalalo hagahaga bidaru haru dai bulebero.
  mya-mya: '@see-verse:EZK.034.011'
  bod-N: ལུག་རྣམས་ཕྱོགས་བཞིར་ཐོར་བའི་དུས་སུ་རྫི་བོས་རང་གི་ལུག་རྣམས་ཇི་ལྟར་འཚོལ་བ་བཞིན་དུ།
    ངས་ཀྱང་དེ་ལྟར་རང་གི་ལུག་རྣམས་འཚོལ་བར་བྱའོ། །ལུག་འདི་རྣམས་ནི་སྤྲིན་ནག་འཐིབས་ཤིང་མུན་པའི་དུས་སུ་ཡུལ་སོ་སོར་ཁ་ཐོར་དུ་སོང་བ་དང་།
    ངས་ཡུལ་དེ་ནས་དེ་དག་སྐྱོབ་པར་འགྱུར་རོ། །
  sna-sna: Somufudzi anofudza makwai ake akapararira paanenge anawo, saizvozvo neni
    ndichafudza makwai angu. Ndichaarwira kubva panzvimbo dzose dzaanga akapararira
    pazuva ramakore nerima.
  spa-BLM: Como un pastor busca su rebaño el día que está entre sus ovejas dispersas,
    así yo buscaré mis ovejas. Las libraré de todos los lugares donde se han dispersado
    en el día nublado y oscuro.
  cac-cac: Icha eb' tan̈vum calnel tz'och val ilc'olal yuj noc' scalnel ayic saclemb'at
    noc', icha chi' ol aj voch ilc'olal yuj in chon̈ab' tic. Ol in molb'ejxicot eb'
    b'aj sacleminac yajcanb'at chi', ol vic'anelta eb' d'a cal q'uic'alq'uinal b'aj
    aycanb'at chi'.
  swh-ULB: kama mchungaji atafutaye kundi lake juu ya siku hiyo yupo ndani ya kundi
    lake lililotawanyika. Hivyo nitalitafuta kundi langu, na nitalichunga kutoka sehemu
    lilipokuwa limetawanyika siku ya mawingu na giza.
  bel-bel: Як пастух правярае статак свой у той дзень, калі ён сярод статку свайго
    расьсеянага, так Я перагледжу авечак Маіх і вызвалю іх з усіх мясьцінаў, у якія
    яны былі расьсеяны ў дзень хмарны і змрочны.
  wed-wed: Sipu taupainina, ana sipu kwakokwakoi e baibaiei da e nenemeleiai. Nanare
    tau, au sipu e kwakokwako-nae. Ana nelaḡai ma ana neiana-meleiai, maranaina dobu
    i waguvarei ma i gimtonei.
  deu-ELBBK: Wie ein Hirte sich seiner Herde annimmt an dem Tag, da er unter seinen
    zerstreuten Schafen ist, so werde ich mich meiner Schafe annehmen und werde sie
    erretten aus allen Orten, wohin sie zerstreut worden sind am Tag des Gewölks und
    des Wolkendunkels.
  mbb-OT: Iring te ebpen-ahaan te pereelima is menge kerehidu zin he ebpekedsusuwey,
    ebpen-ahaan ku zaan is menge kerehidu ku. Edlibriyen ku sikandan puun te langun
    he menge lugar he zutun sikandan mekedsusuwey hein timpu te kesamuk.
  mal-2015: ഒരു ഇടയൻ ചിതറിപ്പോയിരിക്കുന്ന തന്റെ ആടുകളുടെ ഇടയിൽ ഇരിക്കുന്ന നാളിൽ തന്റെ
    ആട്ടിൻ കൂട്ടത്തെ അന്വേഷിക്കുന്നതുപോലെ ഞാൻ എന്റെ ആടുകളെ അന്വേഷിച്ചു, അവ കാറും കറുപ്പുമുള്ള
    ദിവസത്തിൽ ചിതറിപ്പോയ സകലസ്ഥലങ്ങളിലുംനിന്നു അവയെ വിടുവിക്കും.
  rmc-rmc: Avke sar pes o pasťjeris starinel pal o bakrore, so sas roztradle, avke
    man me starinava pal mire bakrore a lava len avri andral savore thana, kaj sas
    roztradle oda džives, sar sas zamračimen a kaľipen.
  pes-OPV: چنانکه شبان حینی که در میان گوسفندان پراکنده خود می‌باشد، گله خویش راتفقد
    می‌نماید، همچنان من گوسفندان خویش راتفقد نموده، ایشان را از هر جایی که در روز
    ابرهاو تاریکی غلیظ پراکنده شده بودند خواهم رهانید.
  ron-1924: Кум ышь черчетязэ ун пэстор турма кынд есте ын мижлокул оилор сале ымпрэштияте,
    аша Ымь вой черчета Еу оиле ши ле вой стрынӂе дин тоате локуриле пе унде ау фост
    рисипите ын зиуа плинэ де норь ши негурэ.
  aui-aui: Memeda sip sivera siwasiwana, na kadi bodaboda wawayina ininoyedi, noko
    naboni tagu yagu sip anininoyedi. Uuwa wiididibaridiye raghanine na sip sivera
    siwasiwana, bi gegha da meghamegha sivimosaredi kubura tupane, na tagu anabananidi
    da aniyawiidi.
  ben-OBCV: পালক যেমন তার ছড়িয়ে পড়া পালের খোঁজ করে যখন সে তাদের সঙ্গে থাকে তেমনি
    আমি আমার মেষকে খুঁজব। মেঘ ও অন্ধকারের দিনে তারা যেসব জায়গায় ছড়িয়ে পড়েছে আমি
    সেখান থেকে তাদের উদ্ধার করব।
  som-som: Sida adhijir adhigiisa u doondoono maalintii uu dhex joogo idihiisa kala
    firidhsan, sidaas oo kalaan idahayga u doondooni doonaa, oo waxaan ka soo samatabbixin
    doonaa meelihii ay maalintii cadarka iyo gudcurka ahayd ku kala firdheen oo dhan.
  lat-VUC: Sicut visitat pastor gregem suum, in die quando fuerit in medio ovium suarum
    dissipatarum, sic visitabo oves meas, et liberabo eas de omnibus locis in quibus
    dispersæ fuerant in die nubis et caliginis.
  eng-ASVBT: As a shepherd seeketh out his flock in the day that he is among his sheep
    that are scattered abroad, so will I seek out my sheep; and I will deliver them
    out of all places whither they have been scattered in the cloudy and dark day.
  ita-1885: Siccome il pastore ricerca la sua mandra, qualora egli è in mezzo delle
    sue pecore disperse, così ricercherò le mie pecore, e le riscoterò da tutti i
    luoghi, dove sono state disperse nel giorno di nuvola e di caligine.
  eng-LXXUP: 'As the shepherd seeks his flock, in the day when there is darkness and
    cloud, in the midst of the sheep that are separated: so will I seek out my sheep,
    and will bring them back from every place where they were scattered in the day
    of cloud and darkness.'
  eng-ULB: like a shepherd seeking his flock on the day he is within the midst of
    his scattered flock. Thus I will seek my flock, and I will rescue them from all
    the places where they were scattered on the day of clouds and darkness.
  spa-VBL: Así como un pastor va en busca de su oveja perdida cuando está con el rebaño,
    así yo buscaré a mis ovejas. “Las rescataré de todos los lugares en los que se
    dispersaron en un día oscuro y lúgubre.
  fra-_FOB: 'Comme un pasteur inspecte son troupeau, lorsqu''il est au milieu de ses
    brebis éparses, ainsi je ferai la revue de mes brebis: je les recueillerai de
    tous les lieux où elles ont été dispersées, au jour des nuages et de l''obscurité.'
  mal-mal: ഒരു ഇടയൻ ചിതറിപ്പോയിരിക്കുന്ന തന്റെ ആടുകളുടെ ഇടയിൽ ഇരിക്കുന്ന നാളിൽ, തന്റെ
    ആട്ടിൻകൂട്ടത്തെ അന്വേഷിക്കുന്നതുപോലെ ഞാൻ എന്റെ ആടുകളെ അന്വേഷിച്ച്, കാർമേഘവും അന്ധകാരവുമുള്ള
    ദിവസത്തിൽ, അവ ചിതറിപ്പോയ സകലസ്ഥലങ്ങളിലുംനിന്ന് അവയെ വിടുവിക്കും.
  urd-GVR: Jis tarah charwāhā chāroṅ taraf bikhrī huī apnī bheṛ-bakriyoṅ ko ikaṭṭhā
    karke un kī dekh-bhāl kartā hai usī tarah maiṅ apnī bheṛ-bakriyoṅ kī dekh-bhāl
    karūṅga. Maiṅ unheṅ un tamām maqāmoṅ se nikāl kar bachāūṅgā jahāṅ unheṅ ghane
    bādaloṅ aur tārīkī ke din muntashir kar diyā gayā thā.
  suz-BL: दोपा गोठलापुकीमी एर ओंथ ब्रशो क्‍यारश भेडा आन दातेमी आंम क्‍यारश भेडा माल्‍दीनीमी,
    मोपान गो आं भेडा आन कली माल्‍थ लाइनुङ। क्‍येर गोस्‍सुम सुम्‍शो नाक्‍त ते ते ब्रशो
    आं भेडा आन कली श्‍येत रे प्रोंइनुङमी। लूका १५:४
  eng-NOY: as a shepherd looketh after his flock in the day when he is among his sheep
    that are scattered, so will I look after my sheep, and will deliver them out of
    all the places where they have been scattered in the day of clouds and darkness.
  ita-1927: Come un pastore va in cerca del suo gregge il giorno che si trova in mezzo
    alle sue pecore disperse, così io andrò in cerca delle mie pecore, e le ritrarrò
    da tutti i luoghi dove sono state disperse in un giorno di nuvole e di tenebre;
  ckb-ckb: وەک چۆن شوان مێگەلە پەرتەوازەکەی خۆی بەسەردەکاتەوە کاتێک لەنێویان دەبێت،
    ئاوا منیش مێگەلی خۆم بەسەردەکەمەوە و فریایان دەکەوم لە هەموو ئەو شوێنانەی کە لە
    ڕۆژی تەمومژدا بۆی پەرتەوازە بوون.
  eng-BBE: As the keeper goes looking for his flock when he is among his wandering
    sheep, so I will go looking for my sheep, and will get them safely out of all
    the places where they have been sent wandering in the day of clouds and black
    night.
  kan-OKCV: ಕುರುಬನು ಚದರಿದ್ದ ತನ್ನ ಕುರಿಗಳ ಮಧ್ಯದಲ್ಲಿ ಇರುವ ದಿನದಲ್ಲಿ ತನ್ನ ಮಂದೆಯನ್ನು ಹುಡುಕುವ
    ಪ್ರಕಾರ ನಾನು ನನ್ನ ಕುರಿಗಳನ್ನು ಹುಡುಕಿ, ಕಾರ್ಮುಗಿಲಿನ ಕಾರ್ಗತ್ತಲಿನ ದಿನದಲ್ಲಿ ಚೆಲ್ಲಾಪಿಲ್ಲಿಯಾದ
    ಅವುಗಳನ್ನು ಎಲ್ಲಾ ಸ್ಥಳಗಳಿಂದ ಬಿಡಿಸುವೆನು.
  tam-2017: ஒரு மேய்ப்பன் சிதறுண்ட தன்னுடைய ஆடுகளின் நடுவே இருக்கிற நாளில் தன்னுடைய
    மந்தையைத் தேடிக்கொண்டிருக்கிறதுபோல, நான் என்னுடைய ஆடுகளைத்தேடி, மப்பும் மந்தாரமுமான
    நாளிலே அவைகள் சிதறுண்டுபோன எல்லா இடங்களிலுமிருந்து அவைகளைத் தப்பிவரச்செய்து,
  spa-RV-1909: Como reconoce su rebaño el pastor el día que está en medio de sus ovejas
    esparcidas, así reconoceré mis ovejas, y las libraré de todos los lugares en que
    fueron esparcidas el día del nublado y de la oscuridad.
  ron-BTF: Ca un păstor care își caută turma în ziua când este printre oile sale împrăștiate;
    astfel voi căuta eu oile mele și le voi scăpa din toate locurile în care s-au
    împrăștiat în ziua înnorată și întunecată.
  eng-WEBP: As a shepherd seeks out his flock in the day that he is among his sheep
    that are scattered abroad, so I will seek out my sheep. I will deliver them out
    of all places where they have been scattered in the cloudy and dark day.
  eng-FBV: Just like a shepherd goes looking for his lost sheep when he is with the
    flock, so I will look for my sheep. I will rescue them from everywhere they were
    scattered on a dark and dismal day.
  nld-1939: Zoals een herder omziet naar zijn kudde, als er een deel van zijn schapen
    verstrooid is, zo ga ook Ik voor mijn kudde zorgen.
  nch-BL: Quej se cuali tamocuitahuijquet mocuesohua por iborregojhua quema mocuapolohuaj
    huan yahui quintemoti, na niquintemos nomasehualhua cati campa hueli yajtoque
    huan mocuapolojtoque. Huan quema niquinpantis, niquinquixtis ten nochi nopa lugares
    campa mosemantoque ipan nopa tonali quema tamixtentoya huan nopa tonali ten tzintayohuilot.
  vie-1934: 'Ví như kẻ chăn tìm bầy mình ra, trong ngày mà nó ở giữa những chiên mình
