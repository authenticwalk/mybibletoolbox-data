    बटोरता है, वैसे ही मैं भी अपनी भेड़-बकरियों को बटोरूँगा; मैं उन्हें उन सब स्थानों
    से निकाल ले आऊँगा, जहाँ-जहाँ वे बादल और घोर अंधकार के दिन तितर-बितर हो गई हों।
  wol-KYG: Ni ab sàmm di seete ag juram fu ñu tasaaroo, ni laay seete samag jur, ba
    xettlee leen mboolem fu ñu tasaarooji woon bésub ngëlén bu lëndëm.
  eng-YLT: As a shepherd's searching of his drove, In the day of his being in the
    midst of his scattered flock, so I do seek My flock, And have delivered them out
    of all places, Whither they have been scattered, In a day of cloud and thick darkness.
  kne-kne: ay kaman din iyat di manpaspastol sin nansisian ay karnero na. Isalakan
    kos daida sin amin ay lugar ay naisianan da sin timpon di ligat da ay kaeegyat
    ya mabolinget.
  eng-WYC-2017: As a shepherd visiteth his flock, in the day when he is in the midst
    of his sheep that be scattered, so I shall visit my sheep; and I shall deliver
    them from all places in which they were scattered, in the day of cloud, and of
    darkness.
  eng-WMBB: As a shepherd seeks out his flock in the day that he is amongst his sheep
    that are scattered abroad, so I will seek out my sheep. I will deliver them out
    of all places where they have been scattered in the cloudy and dark day.
  urd-GVH: जिस तरह चरवाहा चारों तरफ़ बिखरी हुई अपनी भेड़-बकरियों को इकट्ठा करके उनकी
    देख-भाल करता है उसी तरह मैं अपनी भेड़-बकरियों की देख-भाल करूँगा। मैं उन्हें उन
    तमाम मक़ामों से निकालकर बचाऊँगा जहाँ उन्हें घने बादलों और तारीकी के दिन मुंतशिर
    कर दिया गया था।
  rug-rug: Gua sa sepati sapu kopuni sari nana sipi ta hurakataedi meke koa turaṉi
    sa, si kote kopu gunini Arau asa sari Qua sipi. Kote harupu vagi Rau koari doduru
    vasina sapu ta hurakatae la si arini koasa rane sapu hupohuporona meke opoadumu
    ia na lei.
  gaz-gaz: Akkuma tikseen tokko yommuu bushaayee isaa bira jirutti hoolota isaa warra
    bittinnaaʼan barbaaddatu sana anis hoolota koo nan barbaaddadha. Ani lafa isaan
    guyyaa duumessaatii fi guyyaa dukkanaa itti bittinneeffaman hundaa baasee isaan
    nan galfadha.
  fra-LSG: Comme un pasteur inspecte son troupeau quand il est au milieu de ses brebis
    éparses, ainsi je ferai la revue de mes brebis, et je les recueillerai de tous
    les lieux où elles ont été dispersées au jour des nuages et de l’obscurité.
  gnn-gnn: '@see-verse:EZK.034.011'
  yal-yal: alo xuruse raba faɲina a yengi dɔxɔma a xuruseene xɔn kii naxan yi, e nɛma
    raxuyaxi ayi waxatin naxan yi. N na n ma xuruseene masuxuma na kii nin, n yi sa
    e xunba yirene yi e yi xuyaxi ayi dɛnaxanye yi na waxati yidimixini kundani.
  iou-iou: Yawak täŋo watä ämatä yawakiye inigän inigän kwani yämagut päbä kubägän
    yepmaŋpäŋ watäni it täkaŋ udegän api täŋpet. Yawaknaye kadäni wakiken iwantä däpmäŋ
    yäwat kireŋpewä kuŋtäŋpä kuŋkuŋo uken nanik äneŋi yabäŋ ahäŋpäŋ kudup api yämaguret.
  haw-1868: Me ke kahuhipa i imi ai i kana ohana i ka la i noho ai ia iwaena konu
    o kana poe hipa, i hele liilii; pela e imi aku ai au i ka'u poe hipa, a e hoihoi
    mai ia lakou, mai loko mai o na wahi a pau i hoopuehuia'i lakou, i ka la paapu
    i na ao a me ka pouli.
  arb-NAV: وَكَمَا يَتَفَقَّدُ الرَّاعِي قَطِيعَهُ فِي الْيَوْمِ الَّذِي يَكُونُ فِيهِ
    بَيْنَ غَنَمِهِ الْمُشَتَّتَةِ، هَكَذَا أَتَفَقَّدُ قَطِيعِي وَأُخَلِّصُهُ مِنْ
    كُلِّ الأَمَاكِنِ الَّتِي تَفَرَّقَ إِلَيْهَا فِي يَوْمٍ غَائِمٍ كَئِيبٍ.
  ewe-ewe: Abe ale si alẽkplɔla kpɔa eƒe alẽ siwo ka hlẽ dzi ne ele wo gbɔ ene la,
    nenemae makpɔ nye alẽawo dzii. Maɖe wo tso teƒe siwo katã woka hlẽ yi la le lilikpowo
    kple viviti ƒe ŋkeke aɖe dzi.
  eng-LEE: 'As a shepherd searcheth for his flock on the day that he is among his
    flocks that are scattered: so will I search for my flocks; and I will deliver
    them out of all places whither they have been scattered on the day of clouds and
    [tempestuous] darkness.'
  asm-FB: নিজ মেৰ-ছাগবোৰৰ মাজত থকা দিনা মেৰ-ছাগ ৰখীয়াই ছিন্ন-ভিন্ন হোৱা নিজৰ মেৰ-ছাগৰ
    জাকক বিচাৰি উলিওৱাৰ দৰে, মই মোৰ মেৰ-ছাগৰ জাকক বিচাৰি উলিয়াম; আৰু মেঘে ঢাকি আন্ধাৰ
    কৰা দিনা, সেইবোৰ ছিন্ন-ভিন্ন হোৱা আটাই ঠাইৰ পৰা মই সেইবোৰক উদ্ধাৰ কৰিম।
  sus-A: عَلْ شُرُ سٍ دّ مَدٌنيِ عَ رَبَمَ عَ شَ شُرُ سٍ رَيٍنسٍنشِيٍ بّ كِ نَشّ.
    ﭑ عٍ رَفبِلٍنمَ نّ يِرٍ بِرِن عٍ لْيشِ دّننَشّ نَ لْشْي.
  fra-SBL: Comme un berger cherche son troupeau le jour où il est au milieu de ses
    brebis dispersées, ainsi je chercherai mes brebis. Je les délivrerai de tous les
    lieux où elles ont été dispersées dans le jour nuageux et sombre.
  hbo-hbo: כְּבַקָּרַת֩ רֹעֶ֨ה עֶדְרֹ֜ו בְּיֹום־הֱיֹותֹ֤ו בְתֹוךְ־צֹאנֹו֙ נִפְרָשֹׁ֔ות
    כֵּ֖ן אֲבַקֵּ֣ר אֶת־צֹאנִ֑י וְהִצַּלְתִּ֣י אֶתְהֶ֗ם מִכָּל־הַמְּקֹומֹת֙ אֲשֶׁ֣ר
    נָפֹ֣צוּ שָׁ֔ם בְּיֹ֥ום עָנָ֖ן וַעֲרָפֶֽל׃
  piu-2006: '@see-verse:EZK.034.011'
  pjt-pjt: Panya tjapata palyangku tjiipi ankula wiyaringkunyangka waṉaṟa nguriṟa
    mantjilpai wiṟuṟa kanyintjikitjangku. Palu puṟunypa ngayulu ngayuku aṉangu kawankatinytja
    tjuṯa nguriṟa mantjilku munuṉa maḻakungku ngalya-katira kanyilku. Panya mungaṯu
    kura puḻka ngaṟanyangka paluṟu tjana ankula wiyaringu. Palu kuwari ngayulu tjapata
    palyangku tjananya nguriṟa mantjiṟa ngayuluṉatju aṯunymaṟa kanyilku.
  kik-kik: O ta ũrĩa mũrĩithi amenyagĩrĩra rũũru rwake rũrĩa rũhurunjũkĩte rĩrĩa arĩ
    hamwe naruo-rĩ, ũguo nĩguo o na niĩ ngaamenyagĩrĩra ngʼondu ciakwa. Nĩngaciteithũra
    ndĩcirute kũrĩa guothe ciahurunjirwo mũthenya ũrĩa kwarĩ matu na nduma.
  fra-NCL: Comme un pasteur passe en revue son troupeau, au jour où il se trouve au
    milieu de ses brebis éparses, ainsi je passerai en revue mes brebis, et je les
    retirerai de tous les lieux où elles ont été dispersées, en un jour de nuages
    et de ténèbres.
  cek-AK: Tuu toepkung loe athun naah amhet phang tuunawk taengah oh thuih moe, a
    toep baktih toengah kaimah ih tuunawk to ka toep han; Tamai hoi khoving thungah
    amhet o haih ahmuen kruek hoiah nihcae to ka pahlong han.
  cuk-cuk: Ar igi sibad-wawaad-edarbed sibad-wawaadmar-aisakisbukwar edarbedae, deyobi,
    an-sibad-wawaadmar an edarboed. Ibagwengi dii-widanikir, negsichi-naguedgi, na
    bia aisakis-bukusmala, agi-bukwadgi, an gannar sedagoed.
  uig-CYR: падичи өзиниң қойлири арисида, тарап кәткән қойларни тепип баққандәк, Мәнму
    қойлиримни издәп бақимән; улар булутлуқ қараңғу күндә тарилип кәткән һәр бир җайлардин
    Мән уларни қутулдуримән.
  tel-2017: తమ గొర్రెలు చెదరిపోయినప్పుడు కాపరులు వాటిని వెదకే విధంగా నేను నా గొర్రెలను
    వెతికి, మబ్బులు కమ్మి చీకటి అయిన రోజున అవి ఎక్కడెక్కడ చెదరిపోయాయో అక్కడ నుంచి
    నేను వాటిని తప్పించి,
  hat-BSA: Kon yon bèje konn pran swen bann mouton li nan jou ke li pami mouton ki
    gaye yo, konsa Mwen va pran swen mouton Mwen yo. Epi Mwen va delivre yo soti de
    tout peyi ke yo te gaye yo nan jou gwo nwaj ki te plen tristès la.
  bxh-bxh: '@see-verse:EZK.034.011'
  kos-kos: oana ke sie mwet shepherd ac liyaung sheep natul ma fahsrelik, ac sifil
    oraloseni. Nga ac fah folokunulosme liki acn nukewa ma elos fahsrelik nu we ke
    len in ongoiya ac lohsr sac.
  hbo-WLC: כְּבַקָּרַת֩ רֹעֶ֨ה עֶדְר֜וֹ בְּיוֹם־הֱיוֹת֤וֹ בְתוֹךְ־צֹאנוֹ֙ נִפְרָשׁ֔וֹת
    כֵּ֖ן אֲבַקֵּ֣ר אֶת־צֹאנִ֑י וְהִצַּלְתִּ֣י אֶתְהֶ֗ם מִכָּל־הַמְּקוֹמֹת֙ אֲשֶׁ֣ר
    נָפֹ֣צוּ שָׁ֔ם בְּי֥וֹם עָנָ֖ן וַעֲרָפֶֽל׃
  ibo-ibo: Dịka onye ọzụzụ atụrụ si elekọta igwe ewu na atụrụ ya anya, mgbe ha na
    ya nọ, otu a ka m ga-esi lekọta igwe atụrụ m. Aga m anapụta ha site nʼebe niile
    ha gbasasịrị gaa, nʼụbọchị igwe ojii na ọchịchịrị ahụ.
  ory-ory: କୌଣସି ପାଳକ ଆପଣା ଛିନ୍ନଭିନ୍ନ ମେଷଗଣର ମଧ୍ୟରେ ଥିବା ଦିନ ଯେପରି ଆପଣା ପଲର ତତ୍ତ୍ୱାନୁସନ୍ଧାନ
    କରେ, ସେହିପରି ଆମ୍ଭେ ଆପଣା ମେଷଗଣର ତତ୍ତ୍ୱାନୁସନ୍ଧାନ କରିବା; ଆଉ, ମେଘାଚ୍ଛନ୍ନ ଓ ଅନ୍ଧକାର
    ଦିନରେ ସେମାନେ ଯେଉଁ ଯେଉଁ ସ୍ଥାନରେ ଛିନ୍ନଭିନ୍ନ ହୋଇଅଛନ୍ତି, ସେହି ସକଳ ସ୍ଥାନରୁ ସେମାନଙ୍କୁ
    ଉଦ୍ଧାର କରିବା।
  chk-chk: Usun eman chon mas a kütta nöün pwiin sip mi toropasfeil o achufengeniir,
    ina usun üpwe achufengeni nei sip kana o tümwünüür. Iwe, üpwe amanaueer seni ekis
    meinisin ia ra toropasfeil ie lon fansoun räningau me rochokich.
  rop-rop: jis laik det stakmen weya im go en lukaran blanga det ship wen im gitbush.
    Ol main ship bin los brom det taim wen najalot bin deigimwei olabat prisana. Bat
    ai garra seibum olabat na,
  ukr-1871: Як вівчарь провіряє свою отару, коли вона була розбіглась, так і я провіряю
    вівцї мої, й приверну їх назад з усїх тих місць, куди вони хмарного дня під темряву
    були порозбігались.
  deu-1951: Wie ein Hirt seine Herde zusammensucht an dem Tage, da er mitten unter
    seinen zerstreuten Schafen ist, so will ich meine Schafe suchen und sie aus allen
    Orten erretten, dahin sie sich an dem neblichten und dunklen Tage zerstreut haben.
  eng-JPS: As a shepherd seeketh out his flock in the day that he is among his sheep
    that are separated, so will I seek out My sheep; and I will deliver them out of
    all places whither they have been scattered in the day of clouds and thick darkness.
  srp-1865: Kao što pastir traži stado svoje kad je kod ovaca svojih raspršanijeh,
    tako æu tražiti ovce svoje i oteæu ih iz svijeh mjesta kuda se raspršaše kad bijaše
    oblaèno i mraèno.
  lug-lug: Ng’omusumba bw’alabirira ekisibo kye ng’ezimu ku ndiga zisaasaanye okumuvaako,
    bwe ntyo bwe ndizirabirira. Ndiziggya mu bifo byonna gye zaasaasaanira ku lunaku
    olw’ebire olw’ekizikiza.
  heb-heb: כבקרת רעה עדרו ביום היותו בתוך צאנו נפרשות כן אבקר את צאני והצלתי אתהם
    מכל המקומת אשר נפצו שם ביום ענן וערפל׃
  ben-IRV: পালক ছিন্নভিন্ন মেষদের মধ্যে থাকবার দিনের নিজের পাল খুঁজে বের করে এবং যে
    সব জায়গায় তারা মেঘাছন্ন অন্ধকার দিনের ছিন্নভিন্ন হয়েছে, সে সব জায়গা থেকে তাদেরকে
    উদ্ধার করব।
  pan-pan: ਜਿਵੇਂ ਆਜੜੀ ਆਪਣੇ ਇੱਜੜ ਨੂੰ ਲੱਭਦਾ ਹੈ, ਜਿਸ ਦਿਨ ਕਿ ਉਹ ਆਪਣੇ ਇੱਜੜ ਦੇ ਵਿੱਚ ਹੋਵੇ
    ਅਤੇ ਉਹ ਦੀਆਂ ਭੇਡਾਂ ਖਿੱਲਰ ਗਈਆਂ ਹੋਣ। ਓਵੇਂ ਹੀ ਮੈਂ ਆਪਣੀਆਂ ਭੇਡਾਂ ਨੂੰ ਲੱਭਾਂਗਾ ਅਤੇ ਉਹਨਾਂ
    ਨੂੰ ਹਰ ਥਾਂ ਤੋਂ ਜਿੱਥੇ ਉਹ ਬੱਦਲ ਅਤੇ ਹਨੇਰੇ ਦੇ ਦਿਨ ਖਿੱਲਰ ਗਈਆਂ ਸਨ, ਛੁਡਾ ਲਿਆਵਾਂਗਾ।
  mya-JVB: ကွဲပြား လျက်ရှိသောမိမိ သိုး တို့တွင် သိုးထိန်း ရောက် သောအခါ ကြိုးစား၍ ရှာ
    သကဲ့သို့ ၊ ငါသည်လည်း ငါ့ သိုး တို့ကိုကြိုးစား၍ ရှာ မည်။ မိုဃ်းအုံ့ ၍ မိုက် သောနေ့
    ၌ သူတို့ကွဲပြား သော အရပ်ရပ် တို့က ငါနှုတ်ဆောင် မည်။
  hmo-hmo: Iena mamoe idia loaloa kava bona gabu idauidau idia heau boio neganai,
    mamoe naria tauna ese idia do ia tahua, bona idia do ia haboua lou. Lau ese unai
    bamona lauegu mamoe do lau naria. Sedira idia be gabu dikadia dekenai, bona dibura
    gabudia dekenai danu, to lau ese idia do lau hamauria.
  urd-urd: जिस तरह चरवाहा अपने गल्ले की तलाश करता है, जबकि वह अपनी भेड़ों के बीच हो
    जो तितर बितर हो गई हैं; उसी तरह मैं अपनी भेड़ों को ढूँढूँगा, और उनको हर जगह से
    जहाँ वह बादल तारीकी के दिन तितर बितर हो गई हैं छुड़ा लाऊँगा।
  rus-SYN: Как пастух поверяет стадо свое в тот день, когда находится среди стада
    своего рассеянного, так Я пересмотрю овец Моих и высвобожу их из всех мест, в
    которые они были рассеяны в день облачный и мрачный.
  bqc-SIM: Lá sãdãna ì ↄlia a kpàsai gↄↄ pↄ́ a ku a sã pↄ́ kpálɛaↄ guu, màa
    má ↄlia ma sãↄzi, má ń bↄlɛ gu pↄ́ aa fã̀aau guduuduu gↄↄ.
  tcz-CHONGTHU: Keima tah akithethangsa kelngoi hon chinga kapan ding ahi. Keima tah
    in ka kelngoi ho chu kaholdoh a chuleh akiththang nao muthim lah le muijong noija
    aumnau mun cheh a konna kaki huhdoh diu ahi.
  mar-mar: जो मेंढपाळ आपल्या पांगलेल्या मेंढ्यांबरोबर राहून त्यास शोधतो, तसाच मी आपली
    मेंढरे शोधीन आणि आभाळाच्या व अंधकाराच्या दिवशी त्यांची पांगापाग झाली त्या सर्व
    ठिकाणाहून मी त्यांना सोडवीन.
  soq-soq: Naita sipsip dea da aleidie rebaleidia, me onionia apanawa ideita banusadie
    donsade, epe rua ne sipsipna banumope dommopa. Mo giou taubodamono dubawa bedewe
    nomone bola daitadawo antone waimoie laia banlamopo leuntopue bolawo wimopu.
  qub-qub: Uyshëru imanömi yarpachacun uyshancuna mashtacasha captin, chaynömi nogapis
    yarpachacushaj uyshäcunapäga. Chacaypa löcu wayra captin mashtacar maypa aywasha
    captinpis nogaga shuntamushämi.
  bqp-bqp: Kon nu mɛnnɑwɑ nge mɛ yɑ̃ɑ kpɑro u rɑ win yɑ̃ɑnu mɛnnɛ nù n yɑrinɑ. Tɔ̃ɔ
    te nu yɑrinɑ tɑ sɑ̃ɑwɑ yɑm wɔ̃ku bɑkɑru. Kon dɑ n nu kɑsuwɑ bɑɑmɑ mi nu yɑrinɛ.
  hat-hat: Menm jan yon gadò mache swen mouton l' yo ki te gaye, konsa m'ap mache
    sanble tout mouton m' yo, m'ap pran yo tout kote yo te gaye yo depi jou fènwa
    a, jou gwo malè a, m'ap fè yo tounen.
  eng-BSB: As a shepherd looks for his scattered sheep when he is among the flock,
    so I will look for My flock. I will rescue them from all the places to which they
    were scattered on a day of clouds and darkness.
  eng-WEBPB: As a shepherd seeks out his flock in the day that he is amongst his sheep
    that are scattered abroad, so I will seek out my sheep. I will deliver them out
    of all places where they have been scattered in the cloudy and dark day.
  kbq-kbq: Hagi panini'ma hu'za ufre efrema hu'naza sipisipi afutaminku'ma sipisipi
    kva vahe'mo'ma hakeankna hu'na sipisipi afu'nagania hakena hampo komatuno tusi
    hanima hige'zama hazagre'za ufre efrema hu'naza sipisipi nagara maka kazigatira
    zamagu'vazina zamavare atru hu'na kegava huzmantegahue.
  nhe-BL: Queja se cuali tlamocuitlahuijquetl mocuesohua ipampa iborregojhua quema
    mocuapolohuaj huan yohui quintemoti, na niquintemos notlacajhua tlen campa hueli
    yajtoque huan mocuapolojtoque. Huan quema niquinpantis, niquinquixtis tlen nochi
    nopa lugares campa mosemantoque ipan nopa tonali quema tlamixtentoya huan nopa
    tonali tlen tzintlayohuilotl.
  gub-BL: Àràpuhàràn rehe uzekaiw ma'e oho weimaw uhàuhàz ma'e kwer wamono'og pà a'e.
    Nezewegatete aha putar heremiaihu àràpuhàràn wamono'og pà ihe nehe no. Zauxiapekwer
    umuhàmuhàz ywy nànàn wà. Arur putar ywy nànàn ihe wà nehe no. 'Ar iaiw ma'e rehe
    umuhàmuhàz wà. Nezewe rehe we amono'og wi putar ihe wà nehe.
  eng-DRA: As the shepherd visiteth his hock in the day when he shall be in the midst
    of his sheep that were scattered, so will I visit my sheep, and will deliver them
    out of all the places where they have been scattered in the cloudy and dark day.
