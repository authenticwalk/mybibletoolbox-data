verse: EZK.034.026
translations:
  mal-C: ഞാൻ അവരെയും എന്റെ പർവതത്തിനു ചുറ്റുമുള്ള സ്ഥലങ്ങളെയും ഒരു അനുഗ്രഹമാക്കും.
    തക്കകാലത്ത് ഞാൻ മഴ അയയ്ക്കും; അനുഗ്രഹവർഷം ഉണ്ടാകുകയും ചെയ്യും.
  deu-TKW: Und ich werde sie und was rings im meinen Hügel ist, zu Segensträgern machen
    und werde den Gußregen zu seiner Zeit hinabsenden; das sollen segenspendende Güsse
    sein!
  lin-lin: 'Nakokomisa lipamboli esobe elongo na bazamba mpe bisika oyo ezali zingazinga
    ya ngomba na Ngai ya moke ; nakobetisa bamvula na tango na yango : ekozala bamvula
    ya mapamboli.'
  eng-LSV: And I have given them, and the outskirts of My hill, a blessing, || And
    caused the shower to come down in its season, || They are showers of blessing.
  eng-GNV: 'And I wil set them, as a blessing, euen roud about my mountaine: and I
    will cause rayne to come downe in due season, and there shalbe raine of blessing.'
  eng-WEBSTER: And I will make them and the places around my hill a blessing; and
    I will cause the shower to come down in its season; there shall be showers of
    blessing.
  nhw-BL: “Huan niquintiochihuas nochi nomasehualhua huan ininhuicalhua catli itztose
    yahualtic notepe catli tlatzejtzeloltic. Huan nijchihuas ma huetzis atl quema
    monequi. Huan nijchihuas ma huetzis tlatiochihualistli quen elisquía atl ipan
    nomasehualhua.
  swh-ONEN: Nitawabariki wao pamoja na maeneo yanayozunguka kilima changu. Nitawanyeshea
    mvua kwa majira yake, kutakuwepo mvua za baraka.
  bba-bba: Kon de nu n wɑ̃ɑ ɡuu te nɑ ɡɔsɑn bɔkuɔ. Kpɑ n nu domɑru kuɑ n de ɡurɑ yu
    nɛ yen sɑɑ sɔɔ.
  eng-KJVCPB: And I will make them and the places round about my hill a blessing;
    and I will cause the shower to come down in his season; there shall be showers
    of blessing.
  luo-luo: Abiro gwedhogi, kaachiel gi kuonde molworo goda matin. Abiro oro koth machwe
    piyo kinde ma idware; adier, gweth miwuoro nobedie.
  meu-meu: Bena egu ororo badi-tanodia ai baina hanohodia; bona medu batugudia baina
    hadihodia, negadia korikoridia ai; idia na hahenamo medudia ai baela.
  npi-ULB: तिनीहरूमाथि र मेरो पहाडको वरिपरिका ठाउँहरूमा म आफ्‍नो आशिष् ल्याउनेछु,
    किनकि म ठिक ऋतुमा झरी पठाउनेछु । यी आशिष्‌का झरी हुनेछन् ।
  yor-yor: Èmi yóò bùkún wọn àti ibi agbègbè ti ó yí òkè mi ká. Èmi yóò rán ọ̀wààrà
    òjò ni àkókò; òjò ìbùkún yóò sì wà.
  pes-OPCB: قوم خود و خانه‌هایشان را که در اطراف کوه من است برکت خواهم داد. بارشهای
    برکت را بر آنها خواهم بارانید و باران را به موقع برای آنها خواهم فرستاد.
  tgl-ULB: Magdadala rin ako ng mga pagpapala sa kanila at ang aking nakapalibot na
    mga burol, sapagkat magpapadala ako ng mga ambon sa takdang panahon. Ito ay mga
    ambon ng pagpapala!
  cbu-NT: Nuw tputsireetsi nuwaanshu pangi tipuranllizee machish wayachima. Nuwaana
    istakuri sinaatssha zangankachuri, yuwash waritakchu anush sin sinaku taachiya.
  hui-hui: Ani buwa i̱na ti mo bayale hole i̱naga hari loma bia hene biagonaga ni
    uliuli wia banga bidarubi bibahende ti mo bayale hai helolebero. Iba dalu ibirangi
    dindi uruniha iba dalu dewa ibilalu dindi bayale helo mo gomba holebero.
  mya-mya: '``ငါ​သည်​သူ​တို့​အား​ကောင်း​ချီး​ပေး​၍ ငါ​၏ သန့်​ရှင်း​မြင့်​မြတ်​သည့်​တောင်​တော်​ပတ်​လည်
    တွင်​နေ​စေ​မည်။ အ​ချိန်​တန်​သော​အ​ခါ ကောင်း​ချီး​မိုး​ရေ​ကို​ကျ​စေ​မည်။-'
  bod-N: ངས་དེ་དག་དང་ངའི་རི་སྒང་གི་མཐའ་འཁོར་ལའང་བྱིན་རླབས་གནང་ནས་དུས་ལྟར་ཆར་འབབ་ཏུ་འཇུག་སྟེ།
    དེ་ནི་བདེ་བ་སྩོལ་བའི་ཆར་བ་ཡིན།
  sna-sna: Ndichaaropafadza nenzvimbo dzakapoteredza chikomo changu. Ndichanayisa
    mvura nenguva yayo; pachava nemibvumbi yamaropafadzo.
  spa-BLM: Haré que ellos y los lugares alrededor de mi colina sean una bendición.
    Haré que la lluvia caiga en su tiempo. Habrá lluvias de bendición.
  cac-cac: Ol vac'cot in vach'c'olal d'a eyib'an̈ d'a spatictac jun tzalan b'aj tz'och
    ejmelal d'ayin, ol vac'ancot n̈ab' d'a stiempoal.
  swh-ULB: Pia nitaleta baraka juu yao na juu ya maeneo yazungukao kilima changu,
    kwa kuwa nitaleta manyunyu kwa wakati wake. Haya yatakuwa manyunyu ya baraka.
  bel-bel: Дам ім і ваколіцам пагорка Майго дабраславеньне, і дождж буду пасылаць
    у свой час; гэта будзе дождж дабраславеньня.
  deu-ELBBK: Und ich werde sie und die Umgebungen meines Hügels zum Segen machen;
    und ich werde den Regen fallen lassen zu seiner Zeit, Regen des Segens werden
    es sein.
  mbb-OT: Edtuvazan ku sikandan wey is menge lugar peliǥuy te segradu he vuntud ku.
    Edtuvazan ku sikandan pinaaǥi te kebpeuzani ku kandan dutun te hustu he timpu.
  mal-2015: ഞാൻ അവയെയും എന്റെ കുന്നിന്നും ചുറ്റുമുള്ള സ്ഥലങ്ങളെയും ഒരു അനുഗ്രഹമാക്കിവെക്കും;
    ഞാൻ തക്ക സമയത്തു മഴപെയ്യിക്കും; അതു അനുഗ്രഹകരമായ മഴ ആയിരിക്കും.
  rmc-rmc: Požehňinava len a the savoro, so hin pašal miro verchos. Bičhavava pre
    lende o brišinda andro spravno časos a ola brišinda ena pro požehnaňje!
  pes-OPV: و ایشان را و اطراف کوه خود را برکت خواهم ساخت. و باران را در موسمش خواهم
    بارانید وبارشهای برکت خواهد بود.
  ron-1924: Ле вой фаче, пе еле ши ымпрежуримиле дялулуй Меу, о причинэ де бинекувынтаре;
    ле вой тримите плоае ла време, ши ачаста ва фи о плоае бинекувынтатэ!
  ben-OBCV: আমি তাদের এবং আমার পাহাড়ের চারপাশের জায়গাগুলিকে আশীর্বাদ করব। আমি ঠিক
    সময়ে বৃষ্টি পাঠাব; সেখানে আশীর্বাদের ধারা বর্ষাবে।
  som-som: Oo iyaga iyo meelaha buurtayda ku wareegsanba barako baan ka dhigi doonaa,
    oo roobkana xilligiisaan u soo di'in doonaa, oo waxaa jiri doona tiixo barakee.
  lat-VUC: 'Et ponam eos in circuitu collis mei benedictionem, et deducam imbrem in
    tempore suo: pluviæ benedictionis erunt.'
  eng-ASVBT: And I will make them and the places round about my hill a blessing; and
    I will cause the shower to come down in its season; there shall be showers of
    blessing.
  ita-1885: E farò ch'esse, e tutti i luoghi d'intorno al mio colle, non saranno altro
    che benedizione; e farò scender la pioggia al suo tempo; e quelle piogge saran
    piogge di benedizioni.
  eng-LXXUP: And I will settle them round about my mountain; and I will give you the
    rain, the rain of blessing.
  eng-ULB: I will also bring blessings on them and on the places around my hill, for
    I will send out showers in due season. These will be showers of blessing.
  spa-VBL: Los bendeciré a ellos y a todos los alrededores de mi colina. Enviaré la
    lluvia en el momento oportuno. Serán lluvias de bendición.
  fra-_FOB: 'Je les comblerai de bénédictions, elles et les environs de mon coteau;
    en sa saison je ferai tomber la pluie: ce seront des pluies de bénédiction.'
  mal-mal: ഞാൻ അവയെയും എന്റെ കുന്നിനു ചുറ്റുമുള്ള സ്ഥലങ്ങളും ഒരു അനുഗ്രഹമാക്കിവെക്കും;
    ഞാൻ തക്ക സമയത്തു മഴപെയ്യിക്കും; അത് അനുഗ്രഹകരമായ മഴ ആയിരിക്കും.
  lit-lit: 'Ir juos bei savo kalvos apylinkes padarysiu palaima: siųsiu lietų kaip
    tik laiku; tai bus palaimos liūtys.'
  urd-GVR: Maiṅ unheṅ aur apne pahāṛ ke irdgird ke ilāqe ko barkat dūṅgā. Maiṅ mulk
    meṅ waqt par bārish barsātā rahūṅgā. Aisī mubārak bārisheṅ hoṅgī
  suz-BL: गो मेको आन कली नु आं डांडा आ एर ओंथ नेल्‍ल ङा रागी कली अरु आन कली आसीक गेब
    सेल्‍नुङमी। गो रेउ यिची ना मेको आन कली रेउ यिपाइक्‍नुङ। मेको रेउ आसीक खोदेंशो
    पा यीब। लेवी २६:४
  eng-NOY: And I will make them, and the places round about my hill, a blessing; and
    I will cause the shower to come down in its season; showers rich in blessings
    shall there be.
  ita-1927: E farò ch’esse e i luoghi attorno al mio colle saranno una benedizione;
    farò scenderà la pioggia a sua tempo, e saran piogge di benedizione.
  ckb-ckb: ئەوان و دەوروبەری گردەکەم بەرەکەتدار دەکەم و لە کاتی خۆیدا بارانیان بەسەردا
    دەبارێنم و بارانی بەرەکەت دەبێت.
  eng-BBE: And I will give the rain at the right time, and I will make the shower
    come down at the right time; there will be showers of blessing.
  kan-OKCV: ಅವರನ್ನೂ ನನ್ನ ಪರ್ವತಗಳ ಸುತ್ತಣ ಪ್ರದೇಶಗಳನ್ನೂ ಆಶೀರ್ವಾದವನ್ನಾಗಿ ಮಾಡುವೆನು. ಕಾಲಕ್ಕೆ
    ಸರಿಯಾಗಿ ಮಳೆಯನ್ನು ಸುರಿಸುವೆನು. ದಿವ್ಯಾಶೀರ್ವಾದದ ಮಳೆಯಾಗುವುದು.
  tam-2017: நான் அவர்களையும் என்னுடைய மேட்டின் சுற்றுப்புறங்களையும் ஆசீர்வாதமாக்கி,
    ஏற்றகாலத்திலே மழையைப் பெய்யச்செய்வேன்; ஆசீர்வாதமான மழை பெய்யும்.
  spa-RV-1909: Y daré á ellas, y á los alrededores de mi collado, bendición; y haré
    descender la lluvia en su tiempo, lluvias de bendición serán.
  ron-BTF: Și le voi face pe acestea și locurile de jur împrejurul dealului meu, o
    binecuvântare; și voi face ploaia să cadă la timpul ei; vor fi ploi de binecuvântare.
  eng-WEBP: I will make them and the places around my hill a blessing. I will cause
    the shower to come down in its season. There will be showers of blessing.
  eng-FBV: I will bless them and everywhere around my hill. I will send rain at the
    right time. They will be showers of blessing.
  nld-1939: 'Op zijn tijd zal Ik milde regen geven, en de buien laten stromen: malse
    buien!'
  nch-BL: “Huan niquintiochihuas nochi nomasehualhua huan inihuicalhua cati itztose
    yahualtic notepe cati tatzejtzeloltic. Huan nijchihuas ma huetzi at quema monequi.
    Huan nijchihuas ma huetzi tatiochihualisti quej elisquía at ipan nomasehualhua.
  vie-1934: Ta sẽ làm cho chúng nó với các miền chung quanh đồi ta nên nguồn phước.
    Ta sẽ khiến mưa sa nơi mùa thuận tiện, ấy sẽ là cơn mưa của phước lành.
  hin-CV: मैं उन्हें तथा मेरी पहाड़ी के आस-पास के जगहों को आशीष का कारण बनाऊंगा. मैं
    समय पर बारिश भेजूंगा; वहां आशीष की बारिश होगी.
  spa-BES: Y haré de ellos, alrededor de mi monte una bendición, y daré la lluvia
    en el momento adecuado, y haré que la lluvia baje en el momento adecuado; Habrá
    lluvias de bendición.
  tdx-tdx: Le hitolorako fitahiañe naho toetse mañohoke i vohikoy, hampahaviako an-tsa’e
    ty orañe naho ty oram-pañanintsiñe.
  tha-KJV: และเราจะกระทำให้เขากับสถานที่รอบๆเนินเขาของเราเป็นแหล่งพระพร เราจะส่งฝนลงมาให้​ตามฤดูกาล
    เป็นห่าฝนแห่งพระพร
  por-BR-2018: E farei com que elas e os lugares ao redor de meu monte sejam bênção;
    e farei descer a chuva em seu tempo; chuvas de bênção serão.
  deu-ELO: Und ich werde sie und die Umgebungen meines Hügels zum Segen machen; und
    ich werde den Regen fallen lassen zu seiner Zeit, Regen des Segens werden es sein.
  eng-WYC-2018: And I shall set them [a] blessing in the compass of my little hill,
    and I shall lead down rain in his time. And rains of blessing shall be, (And I
    shall place them all around my little hill for a blessing, and I shall lead down
    rain in its time. Yea, there shall be blessed rains, or Yea, there shall be rains
    of blessing,)
  epo-epo: Kaj Mi faros ilin kaj la ĉirkaŭaĵon de Mia monteto objekto de beno, kaj
    Mi sendados pluvon en ĝia tempo, tio estos pluvoj de beno.
  uig-PIN: Mǝn ularni ⱨǝm egizlikim ǝtrapidiki jaylarni bǝrikǝtlik ⱪilimǝn; yamƣur-yeƣinlarni
    ɵz pǝslidǝ yaƣdurimǝn; bular bǝrikǝtlik yamƣurlar bolidu.
  beo-beo: Ilia da Na sema agolo hahawane sisiga:le esaloma:ne, Na da ilima hahawane
    hamomu. Ilima hahawane hamoma:ne, Na da ilia hanai defele, gibu sasafugi ilima
    imunu.
  tpi-OTNT: “Na bai mi mekim gut long ol dispela ples wantaim olgeta graun i raunim
    maunten bilong mi. Na long taim bilong ren bai mi mekim planti ren i kam daun
    long dispela graun, na bai ren i mekim graun i kamap gutpela tru.
  hau-SA: Zan albarkace su in kuma sa tuduna kewaye da su. Zan zubo yayyafi a lokacinsa;
    za a kasance da yayyafin albarka.
  uig-LAT: Men ularni hem égizlikim etrapidiki jaylarni beriketlik qilimen; yamghur-yéghinlarni
    öz peslide yaghdurimen; bular beriketlik yamghurlar bolidu.
  nde-nde: Ngizazibusisa kanye lezindawo ezihanqe intaba yami. Ngizakwehlisa imikhizo
    ngesikhathi sayo; kuzakuba lemikhizo yesibusiso.
  ton-ton: Pea te u ngaohi ʻakinautolu pea mo e ngaahi potu ʻoku tuʻu takatakai ʻi
    hoku moʻunga, ko e monūʻiaʻanga; pea te u fakatō hifo ʻae ʻuha ʻi hono ʻaho totonu;
    ʻe ai ʻae ʻuha lolo ʻoe tāpuaki.
  ces-1613: K tomu obdařím je i okolí pahrbku svého požehnáním, a ssílati budu déšť
    časem svým; dešťové požehnání budou bývati;
  eng-WMB: I will make them and the places around my hill a blessing. I will cause
    the shower to come down in its season. There will be showers of blessing.
  tam-TCV: அவர்களையும், என் மலையின் சுற்றுப்புறங்களிலுள்ள இடங்களையும் நான் ஆசீர்வதிப்பேன்.
    நான் பருவகாலத்தில் மழையைப் பொழியச்செய்வேன். அது செழிக்கப்பண்ணும் ஆசீர்வாதமான மழையாக
    இருக்கும்.
  ceb-ULB: Magdala usab ako ug mga panalangin diha kanila ug sa mga dapit libot sa
    akong bungtod, tungod kay magpadala ako ug ulan sa gitakda nga panahon. Mao kini
    ang mga ulan sa panalangin.
  pol-UBG: Ponadto dam błogosławieństwo im oraz okolicy mojego pagórka. Będę zsyłał
    deszcz w swoim czasie, będą to deszcze błogosławieństwa.
  agr-agr: “Mina uwig aidaunak midau muja pegkegma nuna yantamen batsastatjai, tuja
    ditanak wi yaigtatjai, dutikakun yuminashkam nunú tsawantin yutugti tibaunak imatiksanuk
    yutumtijattajai.
  kyc-kyc: Dokopa nambame nakama kalya pinyi nembo yuu kyau poo pyasi dokona palyuo
    karena laro. Palyuo karo apunda ipyali lao maseraminyi dokopa nambame dupwa elyape
    keta pisinyi pyambuo apunda kulimbwanyi peyo mairu.
  urd-GVU: مَیں اُنہیں اور اپنے پہاڑ کے ارد گرد کے علاقے کو برکت دوں گا۔ مَیں ملک
    میں وقت پر بارش برساتا رہوں گا۔ ایسی مبارک بارشیں ہوں گی
  deu-1912: Ich will sie und alles, was um meinen Hügel her ist, segnen und auf sie
    regnen lassen zu rechter Zeit; das sollen gnädige Regen sein,
  ntj-ntj: Nyangka-ya ngayuku yapu miirl-miirlwana parranyinama, yiwarla Tjurutjamalawana.
    Nyangka-tjananyarna walykumunura kanyinma. Puru-tjanamparna kapi purlkanya nintinma.
  kan-2017: ನಾನು ಅವರನ್ನೂ, ನನ್ನ ಪರ್ವತದ ಸುತ್ತಣ ಪ್ರದೇಶಗಳನ್ನೂ ಆಶೀರ್ವದಿಸಿ ಸುಖಪಡಿಸುವೆನು;
    ಕಾಲಕ್ಕೆ ಸರಿಯಾಗಿ ಮಳೆಯನ್ನು ಸುರಿಸುವೆನು; ದಿವ್ಯಾಶೀರ್ವಾದದ ಮಳೆಯು ಆಗುವುದು.
  yap-yap: “Bay gu tow’ath nagrad mu gu tayrad ngu’ur pired ni kar liyeged fare burey
    rog nib thothup. Nu rom e bay gu tow’ath nagrad riy ko n’uw u nap’an nike t’uf
    rorad.
  hlt-MCSB: Amih te ka som kaepvai kah yoethennah te ka paek ni. A tue vaengah khonal
    ka tueih vetih yoethennah khonal la om ni.
  mdy-ETH: «ዔያቶንታ ታኣኮ ዹኮ ኮይሎይዳ ዓኣ ቤዞ ታኣኒ ዓንጃንዳኔ፤ ዒሮዋ ዎዶና ታኣኒ ዋርቂሳንዳኔ፤ ዬይ ዒራ ዓንጆ ዒርዚ
    ማዓንዳኔ።
  twi-ASANTE: Mɛhyira wɔn ne mmea mmea a atwa me kokoɔ ho ahyia. Mɛtɔ bosuo wɔ ne
    berɛ mu, na ɛbɛyɛ nhyira bosuo.
  eng-WEBU: I will make them and the places around my hill a blessing. I will cause
    the shower to come down in its season. There will be showers of blessing.
  wal-wal: Taani etanne ta deriyaa yuushuwan de7iya sohota anjjana. Etau koshshiya
    iraakka wodiyan immana; he irai etau anjjo gidana.
  spa-PDDPT: Haré que ellas y los lugares alrededor de mi colina sean una bendición,
    y enviaré las lluvias en su tiempo. Serán lluvias de bendición.
  gun-gun: Mba'eta xee amoingo porã 'rã, xevygua yvyty yvýry rupi voi. Ha'e rami vy
    hi'ára py porã 'rã ambou oky amoingo porãa rupi.
  ilo-ULB: Bendisionakto pay ida ken dagiti naglikmut a turodko, ta mangiyegakto iti
    arbis iti naikeddeng a tiempo. Dagitoyto ket arbis iti bendision!
  kpg-kpg: “Au ga haga maluagina digaula, ga dumaalia gi digaula gii noho haganiga
    dagu gonduu dabu. Au ga haga maluagina digaula gi nia uwa i nadau madagoaa ma ga hiihai
    gi nia uwa.
  uig-ARA: مەن ئۇلارنى ھەم ئېگىزلىكىم ئەتراپىدىكى جايلارنى بەرىكەتلىك قىلىمەن؛ يامغۇر-يېغىنلارنى
    ئۆز پەسلىدە ياغدۇرىمەن؛ بۇلار بەرىكەتلىك يامغۇرلار بولىدۇ.
  sus-sus: N baraka ragoroma nɛ e ma. N tunɛ rafama nɛ a waxati, alako bɔxi xa fan
    n ma geya sɛniyɛnxi rabilinyi.
  pon-2006: I pahn kupwuramwahwih irail oh mweidohng re en kin kousoan kapil ei dohl
    sarawi. I pahn kin kupwuramwahwihkin irail keteu ni ahnsou me re pahn anahne.
  jae-jae: “Aê gabe janam mec êsêac to gamêŋ, taŋ kêgi ŋoc lôc dabuŋ auc naŋ, ma jakêŋ
    kom ênac êndêŋ ŋanoc solop. Kom tau oc êmoasiŋ nom.
  ksd-ksd: Ma ina vadoane diat ma ra umana gunan nina dia tur kikil kaugu luana; ina
    tulue ra bata ta kana e; ma ra bata na varvadoan na burabura taun diat.
  grc-BRENT: Καὶ δώσω αὐτοὺς περικύκλῳ τοῦ ὄρους μου· καὶ δώσω τὸν ὑετὸν ὑμῖν, ὑετὸν
    εὐλογίας.
  ind-AYT: Aku akan membuat mereka dan tempat-tempat di sekeliling bukit-Ku menjadi
    berkat, dan Aku akan menurunkan hujan pada waktunya; di sana akan menjadi hujan
    berkat.
  nya-nya: Ndidzakhazika anthu anga pafupi ndi phiri langa loyera ndipo ndidzawadalitsa.
    Ndidzawagwetsera mvula pa nthawi yake ndipo idzakhala mvula ya madalitso.
  hrv-hrv: Njih i sve oko brda svojega učinit ću blagoslovom i dat ću im na vrijeme
    kišu, i bit će to kiša blagoslova.
  mps-mps: “‘Tama eno te bulude wiegi yai sę iliyu, me eno bulu du bagualubo tǫ
    wiegi yai ilaibao. Tama tulubage side da, eno te tǫba tulubage hauwa te tǫba
    tulumainu yaibao, tama te tulubagego te tǫ wiegi yai mu pedelemainu ilaibao.
  tpi-tpi: “Na bai mi mekim gut long ol dispela ples wantaim olgeta graun i raunim
    maunten bilong mi. Na long taim bilong ren bai mi mekim planti ren i kam daun
    long dispela graun, na bai ren i mekim graun i kamap gutpela tru.
  dan-1931: Og jeg gør dem og Landet rundt om min Høj til Velsignelse, og jeg sender
    Regn i rette Tid, mine Byger skal blive til Velsignelse.
  vie-OVCB: Ta sẽ ban phước cho dân Ta và nhà của họ chung quanh đồi thánh Ta. Ta
    sẽ ban mưa theo mùa. Đó sẽ là cơn mưa phước hạnh.
  guj-2017: હું તેઓની તથા મારી આસપાસની ટેકરી પર આશીર્વાદ લાવીશ, વળી હું ઋતુ પ્રમાણે
    વરસાદ મોકલીશ. આ આશીર્વાદનો વરસાદ થશે.
  pon-2006A: I pahn kupwuramwahwih irail oh mweidohng re en kin kousoan kapil ei dohl
    sarawi. I pahn kin kupwuramwahwihkin irail keteu ni ahnsou me re pahn anahne.
  por-BRBSL: farei deles e dos lugares ao redor da minha colina uma bênção. Farei
    com que o banho desça em sua estação do ano. Haverá chuveiros de bênção.
  cth-cth: Ahnimouh thoseh kaie mon petkâkalup lah kaawm e hai thoseh, yawhawi ka
    poe vaiteh, amae atueng dawk kho ka rak sak vaiteh, yawhawinae khotui a rak han.
  twi-twi: Mehyira wɔn ne mmeae a atwa me pampa ho ahyia. Mɛtɔ obosu wɔ ne bere mu,
    na ɛbɛyɛ nhyira bosu.
  hlt-hlt: Amih te ka som kaepvai kah yoethennah te ka paek ni. A tue vaengah khonal
    ka tueih vetih yoethennah khonal la om ni.
  tbz-SIM: Kɛ̀ n duɔ́ nkɛ̀ ì mbo n tɑ̃sɑ̀ɑ̀rì pɛ̃ri, kɛ̀ fɛtɑɑfɛ̀ nniù fɛ mɔ̀nnì kɛ
    dɔɔri kɛtenkɛ̀ mɛsɑ̀ɑ̀.
  msy-2020: “Kɨ deravɨra uan gumazamiziba ko nguazir nan mɨghsɨam avɨnizibar amuam.
    Egh amozir dughiamɨn, kɨ amozir avɨribar amutɨ da nguazim girɨ a damightɨ a bar
    deragham.
  dop-dop: Mɑɑ yele nɑ ɩ́ cɑɣɑ nɑ ɩ́ cɔɔ mɑ pulɑɣɑ nɑŋŋ nyǝŋkɑ. Mɑɑ yele nɑ tɛʋ nɩɩkɩ-mɛɣɛ
    kʋ wɑɑtʋ. Pɩɩ wɛɛ koolee kʋpɑnɑ tɛʋ kɛ́.
  azb-azb: Onların özlərinə də, təpəmin ətrafındakı yerlərə də bərəkət verəcəyəm.
    Yağışı vaxtında yağdıracağam, bərəkətli yağışlar olacaq.
  eng-DBY: 'And I will make them and the places round about my hill a blessing; and
    I will cause the shower to come down in its season: there shall be showers of
    blessing.'
  hin-2017: मैं उन्हें और अपनी पहाड़ी के आस-पास के स्थानों को आशीष का कारण बना दूँगा;
    और मेंह को मैं ठीक समय में बरसाया करूँगा; और वे आशीषों की वर्षा होंगी।
  wol-KYG: Maa leen def ñuy barke, ñook fi wër sama tund wi, bu jotee ma tawal leen,
    te tawu barke lay doon.
  eng-YLT: And I have given them, and the suburbs of my hill, a blessing, And caused
    the shower to come down in its season, Showers of blessing they are.
  eng-WYC-2017: And I shall set them [a] blessing in the compass of my little hill,
    and I shall lead down rain in his time. And rains of blessing shall be,
  eng-WMBB: I will make them and the places around my hill a blessing. I will cause
    the shower to come down in its season. There will be showers of blessing.
  urd-GVH: मैं उन्हें और अपने पहाड़ के इर्दगिर्द के इलाक़े को बरकत दूँगा। मैं मुल्क
    में वक़्त पर बारिश बरसाता रहूँगा। ऐसी मुबारक बारिशें होंगी
  rug-rug: Kote mana ni Rau si arini meke sari vasidi pa vari likohaena sa Qua toqere.
    Na ruku si kote garunu gore nia Rau pa dia totoso; na ruku sapu koa ia minana
    si asa.
  gaz-gaz: Ani isaanii fi iddoowwan tulluu koo marsanii jiran nan eebbisa. Bokkaas
    yeroo isaatti nan roobsa; roobni sunis rooba eebbaa ni taʼa.
  fra-LSG: Je ferai d’elles et des environs de ma colline un sujet de bénédiction;
    j’enverrai la pluie en son temps, et ce sera une pluie de bénédiction.
  gnn-gnn: Yo, ŋarra yurru goŋmirriyama walalanha yulŋunydja; waltjaṉdhunydja walalanha
    yurru ŋunhi dharyun bitjanna liŋgu dhuŋgarra‐watjthirri yana,
  yal-yal: N na e nun n ma yire sariɲanxin nabilinna barakama nɛn, n yi tulen nafa
    a waxatini, e yi findi duba tulene ra.
  haw-1868: A e hoolilo au ia lakou, a me na wahi e hoopuni ana i kuu puu e hoomaikai
    ana; a e hoohaule au i ka ua i kona manawa, a he mau ua auanei o ka hoomaikai
    ana.
  arb-NAV: وَأَجْعَلُهُمْ مَعَ مَا يُحِيطُ بِأَكَمَتِي بَرَكَةً، وَأَسْكُبُ عَلَيْهِمِ
    الْمَطَرَ فِي أَوَانِهِ، فَتَكُونُ أَمْطَارَ بَرَكَةٍ.
  ewe-ewe: Mayra wo kpe ɖe teƒe siwo ƒo xlã nye to la ŋu. Mana tsi nadza le tsidzaɣi,
    yayra ƒe agbafie anɔ anyi.
  eng-LEE: And I will make them and the environs of my hill a blessing; and I will
    cause the rain to come down in its season; rains of blessing shall they be.
  asm-FB: আৰু মই তেওঁলোকক, আৰু মোৰ পৰ্ব্বতৰ চাৰিওফালে থকা ঠাইবোৰ আশীৰ্ব্বাদ যুক্ত
    কৰিম আৰু মই উচিত সময়ত বৃষ্টি অনাম, আৰু আশীৰ্ব্বাদযুক্ত বৃষ্টি পৰিব।
  sus-A: ﭑ بَرَكَ رَفٌرٌ مَ نّ عٍ مَ. ﭑ تُنّ رَقَمَ نّ عَ وَشَتِ، عَلَكٌ بْشِ شَ قَن
    ﭑ مَ فٍيَ سّنِيّنشِ رَبِلِنيِ.
  fra-SBL: Je ferai d'eux et des lieux qui entourent ma colline une bénédiction. Je
    ferai descendre l'averse en son temps. Il y aura des pluies de bénédiction.
  hbo-hbo: וְנָתַתִּ֥י אֹותָ֛ם וּסְבִיבֹ֥ות גִּבְעָתִ֖י בְּרָכָ֑ה וְהֹורַדְתִּ֤י הַגֶּ֙שֶׁם֙
    בְּעִתֹּ֔ו גִּשְׁמֵ֥י בְרָכָ֖ה יִֽהְיֽוּ׃
  piu-2006: '@see-verse:EZK.034.025'
  kik-kik: Nĩngacirathima na ndaathime kũrĩa gũthiũrũkĩirie kĩrĩma gĩakwa. Nĩngoiragia
    mbura hĩndĩ ya kĩmera yakinya; nĩgũkaagĩa mbura ya kĩrathimo.
  fra-NCL: Je ferai d’eux et des environs de ma colline une bénédiction ; je ferai
    tomber la pluie en sa saison, ce seront des pluies de bénédiction.
  cek-AK: Nihcae hoi kaimah ih maesom taengnawk boih tahamhoihaih ka paek han; atue
    phak naah kho kang zohsak han, to naah tahamhoihaih khotui to om tih.
  cuk-cuk: An wemargi doggus-nued binsaoed, degi, an-yar-mullu-e-dikarmar ibmar-nuegan-nikuedga
    an imakoed. E-ibagan-sekalaa an dii owioed. We-dii ibmar-nuegan-nikuega imakoed.
  uig-CYR: Мән уларни һәм егизлигим әтрапидики җайларни бәрикәтлик қилимән; ямғур-йеғинларни
    өз пәслидә яғдуримән; булар бәрикәтлик ямғурлар болиду.
  tel-2017: నేను వాళ్ళను దీవిస్తాను. నా పర్వతం చుట్టూ ఉన్న స్థలాలను దీవిస్తాను. సరైన
    కాలాల్లో వానలు కురిపిస్తాను. దీవెన జల్లులివే.
  hat-BSA: Mwen va fè yo menm ak tout kote ki antoure kolin Mwen yo vin yon benediksyon.
    Epi Mwen va fè bèl lapli tonbe, e lapli sa a va yon lapli ki pote benediksyon.
  kos-kos: “Nga ac fah akinsewowoyalos ac oru elos in muta raunella fineol mutal sik.
    Ingo nga fah sang af in akinsewowoyalos ke pacl elos enenu.
  hbo-WLC: וְנָתַתִּ֥י אוֹתָ֛ם וּסְבִיב֥וֹת גִּבְעָתִ֖י בְּרָכָ֑ה וְהוֹרַדְתִּ֤י הַגֶּ֙שֶׁם֙
    בְּעִתּ֔וֹ גִּשְׁמֵ֥י בְרָכָ֖ה יִֽהְיֽוּ׃
  ibo-ibo: Aga m agọzi ndị m, gọziekwa ebe obibi ha na ihe niile gbara ugwu nta m
    gburugburu. Aga m ezite mmiri ozuzo nʼoge ya, nʼezie, ngọzị ga-ezoro ha dịka mmiri.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ସେମାନଙ୍କୁ ଓ ଆମ୍ଭ ପର୍ବତର ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ ସ୍ଥାନକୁ ଆଶୀର୍ବାଦ ସ୍ୱରୂପ
    କରିବା; ଆଉ, ଆମ୍ଭେ ଯଥା ସମୟରେ ଜଳଧାରା ବର୍ଷାଇବା; ତାହା ଆଶୀର୍ବାଦର ଜଳଧାରା ହେବ।
  chk-chk: Üpwe uwato feiöch wor, pwal won ewe fanü ünükün chuki mi pin, üpwe apüngätiu
    üt lon fansoun fich, nge ewe üt epwe eu ütten feiöch.
  rop-rop: Olabat garra jidan raidaran langa main seikridwan hil, en ai garra tok
    gudwei langa olabat en ai garra gibit olabat gudwan ting wen ai jandim bigiswan
    rein.
  ukr-1871: Я дам їм і тим, що кругом гори моєї, благословеннє, й буду їм посилати
    дощ у свій час, — се будуть дощі благословення.
  deu-1951: Ich will sie und die Umgebung meines Hügels zum Segen setzen und will
    ihnen den Regen zu seiner Zeit herabsenden; das sollen gesegnete Regen sein!
  eng-JPS: And I will make them and the places round about My hill a blessing; and
    I will cause the shower to come down in its season; there shall be showers of
    blessing.
  srp-1865: I blagosloviæu njih i što je oko gore moje, i puštaæu dažd na vrijeme;
    daždi æe blagoslovni biti.
  lug-lug: Ndiziwa omukisa wamu n’ebifo ebyetoolodde akasozi kange, era ndibatonnyeseza
    enkuba mu ntuuko yaayo; walibaawo enkuba ey’omukisa.
  heb-heb: ונתתי אותם וסביבות גבעתי ברכה והורדתי הגשם בעתו גשמי ברכה יהיו׃
  ben-IRV: আমি তাদেরকে ও গিরির চারদিকের পরিসীমাকে আশীর্বাদ করব, ঠিকদিনের জলধারা বইয়ে
    দেবো,
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਅਤੇ ਉਹਨਾਂ ਸਥਾਨਾਂ ਨੂੰ ਜੋ ਮੇਰੇ ਪਰਬਤ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਹਨ, ਬਰਕਤ ਦਾ
    ਕਾਰਨ ਬਣਾਵਾਂਗਾ ਅਤੇ ਸਮੇਂ ਸਿਰ ਮੀਂਹ ਵਰ੍ਹਾਵਾਂਗਾ। ਬਰਕਤ ਦੀ ਵਰਖਾ ਵਰ੍ਹੇਗੀ।
  mya-JVB: သူ တို့ကို၎င်း၊ ငါ ၏တောင် တော်ပတ်လည် ၌ ရှိသောအရပ်တို့ကို၎င်းငါကောင်းကြီး
    ပေး ၍ ၊ အချိန်တန် လျှင် မိုဃ်း ကိုရွာစေသဖြင့်၊ ကောင်းကြီး မိုး ရေ ကျ ရ လိမ့်မည်။
  hmo-hmo: Bona lau ese idia do lau hanamoa, bona egu ororo helagana dekenai idia
    do lau atoa, do idia noho. Unuseni medu namona do lau hadihoa, idia edia noho
    do lau hanamoa.
  urd-urd: और मैं उनको और उन जगहों को जो मेरे पहाड़ के आसपास हैं, बरकत का ज़रि'अ बनाऊँगा;
    और मैं वक़्त पर मेंह बरसाऊँगा, बरकत की बारिश होगी।
  rus-SYN: Дарую им и окрестностям холма Моего благословение, и дождь буду ниспосылать
    в свое время; это будут дожди благословения.
  bqc-SIM: Má tó ápiↄ ń bùsu pↄ́ lia ma gbɛ̀sĩsĩio gↄ̃ ɛ̀fãai pↄ́ ũ. Má
    tó lou lí manɛ́ a gↄↄwa. Má ɛ̀fãai gbaɛnɛ́ lán louwa.
  tcz-CHONGTHU: Keiman kamite phatthei kaboh a chule kalhang theng kimvella chu ain
    hou akisah diu ahi. Chule aphat phat cha kum kihei chin dungjuija angaichat kham
    khamu go kajuhsah ji ding ahi. Hiche a chu phattheina gohong ju ding ahi.
  mar-mar: मग मी त्यास व डोंगराभोवतालच्या स्थानांस आशीर्वाद असे करीन. कारण मी योग्य
    वेळी पाऊस पाडीन. ते आशीर्वादांचे वर्षाव होतील.
  qub-qub: Paycunataga rispitädu jircäpa ñaupanmanmi pushashaj. Chaychönami bindisyunta
    goshaj. Nistashan örami tamyatapis tamyachimushaj. Chaynömi paycunataga bindisyunta
    goshaj.
  bqp-bqp: Kon de nu n wɑ̃ɑ guu te nɑ gɔsɑn bɔkuɔ. Kpɑ n nu domɑru kuɑ n de gurɑ yu
    nɛ yen sɑɑ sɔɔ.
  hat-hat: M'ap fè yo rete tout bò ti mòn ki apa pou mwen an. M'ap beni yo, m'ap ba
    yo bèl lapli lè pou lapli tonbe.
  eng-BSB: I will make them and the places around My hill a blessing. I will send
    down showers in season—showers of blessing.
  eng-WEBPB: I will make them and the places around my hill a blessing. I will cause
    the shower to come down in its season. There will be showers of blessing.
  kbq-kbq: Hagi zamagri'ene agonanimofoma megagi'nea kumataminena asomu huzmantegahue.
    Ana nehu'na ata ko'ma ahe knarera mopazmifina ata kora atresugeno asomu ata kora
    runtegahie.
  nhe-BL: “Huan niquintiochihuas nochi notlacajhua huan ininhuicalhua tlen itztose
    yahualtic notepe tlen tlatzejtzeloltic. Huan nijchihuas ma huetzis atl quema monequi.
    Huan nijchihuas ma huetzis tlatiochihualistli queja elisquía atl ipan notlacajhua.
  gub-BL: Amono putar heze'egatu teko heywytyr ikatuahy ma'e izywyr wiko ma'e wanupe
    nehe. Aze àmàn nuhyk kwaw wanupe nehe, amugyr kar putar wanupe nehe.
  eng-DRA: 'And I will make them a blessing round about my hill: and I will send down
    the rain in its season, there shall be showers of blessing.'
