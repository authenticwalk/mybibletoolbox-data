verse: EZK.034.009
translations:
  mal-C: അതിനാൽ ഇടയന്മാരേ, യഹോവയുടെ വചനം കേൾക്കുക.
  deu-TKW: darum, ihr Hirten, vernehmt das Wort Jahwes!
  lin-lin: 'mpo na yango, bino babateli bibwele, boyoka Liloba na Yawe :'
  eng-LSV: Therefore, O shepherds, hear a word of YHWH!
  eng-GNV: Therefore, heare ye the word of the Lord, O ye shepherds.
  eng-WEBSTER: Therefore, O ye shepherds, hear the word of the LORD;
  nhw-BL: 'Yeca ama antlamocuitlahuiani, xijtlacaquilica nocamanal na niDIOS:'
  swh-ONEN: 'kwa hiyo enyi wachungaji, sikieni neno la Bwana:'
  bba-bba: Yen sɔ̃, bu swɑɑ dɑkio bu nɔ ye nɑ bu sɔ̃ɔmɔ.
  eng-KJVCPB: therefore, O ye shepherds, hear the word of the Lord;
  luo-luo: 'Omiyo, un jokwath, winjuru gima Jehova Nyasaye wacho:'
  meu-meu: una dainai, mamoe ireḡudia taumui e, Iehova ena hereva ba kamonai.
  npi-ULB: यसकारण, ए गोठालाहरू हो, परमप्रभुको वचन सुनः
  yor-yor: nítorí náà, ẹ̀yin olùṣọ́-àgùntàn, gbọ́ ọ̀rọ̀ Olúwa.
  pes-OPCB: پس، من بر ضد شما هستم و برای آنچه که بر سر گله‌ام آمده، شما را مسئول می‌دانم.
    گله را از دست شما می‌گیرم تا دیگر نتوانید خود را بپرورانید. گوسفندانم را از چنگ
    شما نجات می‌دهم تا دیگر آنها را نخورید.
  tgl-ULB: 'Kaya nga, mga pastol, pakinggan ang pahayag ni Yahweh:'
  cbu-NT: Ashirucha, nuw Taarashipani siyaa ksutamapaneetsis atashina. Yuwaa nuw tsiyatkachi
    anoo kaapaniri mazinangtsa.
  hui-hui: Anidagua birimidago ai haru haga kamiru-o i̱na bi larogo haleore hadaba.
  mya-mya: သို့​ဖြစ်​၍​အ​ချင်း​သိုး​ထိန်း​တို့၊ ထာ​ဝ​ရ ဘု​ရား​၏​စ​ကား​ကို​နား​ထောင်​ကြ​လော့။-
  bod-N: དེའི་ཕྱིར་ཁྱོད་རྫི་བོ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་ཅིག
  sna-sna: 'naizvozvo imi vafudzi, inzwai shoko raJehovha:'
  spa-BLM: por lo tanto, pastores, escuchen la palabra de Yahvé.”
  cac-cac: Yuj chi', ex stan̈vumal in chon̈ab', ab'ec val juntzan̈ in lolonel tic.
  swh-ULB: 'Kwa hiyo, wachungaji, lisikilizeni neno la Yahwe:'
  bel-bel: за тое, пастыры, паслухайце слова Гасподняе.
  deu-ELBBK: darum, ihr Hirten, hört das Wort des HERRN!
  mbb-OT: Umbe, sikiyu is menge perevantey, pemineǥa niw is egkeǥiyen ku.
  mal-2015: 'ഇടയന്മാരേ, യഹോവയുടെ വചനം കേൾപ്പിൻ:'
  rmc-rmc: 'vašoda, pasťjerale, šunen o lav le RAJESKRO:'
  pes-OPV: «بنابراین‌ای شبانان! کلام خداوند رابشنوید!
  ron-1924: де ачея, пэсторилор, аскултаць кувынтул Домнулуй!
  ben-OBCV: 'অতএব, হে পালকেরা, সদাপ্রভুর কথা শোনো:'
  som-som: Sidaas daraaddeed, Adhijirradow, bal erayga Rabbiga maqla.
  lat-VUC: propterea, pastores, audite verbum Domini.
  eng-ASVBT: 'therefore, ye shepherds, hear the word of Jehovah:'
  ita-1885: perciò, pastori, ascoltate la parola del Signore.
  eng-LXXUP: For this cause, O shepherds,
  eng-ULB: 'Therefore, shepherds, hear the word of Yahweh:'
  spa-VBL: así que, pastores, escuchen lo que el Señor tiene que decir.
  fra-_FOB: 'A cause de cela, pasteurs, écoutez la parole de l''Éternel:'
  mal-mal: 'ഇടയന്മാരേ, യഹോവയുടെ വചനം കേൾക്കുവിൻ:'
  urd-GVR: Chunāṅche ai gallābāno, Rab kā jawāb suno!
  suz-BL: मोपतीके गे गोठलापुकी परमप्रभु यावे आ लोव़ नेनीन।
  eng-NOY: therefore, ye shepherds, hear the word of Jehovah.
  ita-1927: perciò, ascoltate, o pastori, la parola dell’Eterno!
  ckb-ckb: 'ئەی شوانەکان لەبەر ئەوە گوێ لە فەرمایشتی یەزدان بگرن:'
  eng-BBE: For this reason, O you keepers of the flock, give ear to the word of the
    Lord;
  kan-OKCV: ಕುರುಬರೇ, ನೀವು ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ.
  tam-2017: ஆகையால் மேய்ப்பரே, யெகோவாவுடைய வார்த்தையைக் கேளுங்கள்.
  spa-RV-1909: 'Por tanto, oh pastores, oid palabra de Jehová:'
  ron-BTF: De aceea, voi păstorilor, ascultați cuvântul DOMNULUI;
  eng-WEBP: therefore, you shepherds, hear the LORD’s word!”
  eng-FBV: so, you shepherds, you listen to what the Lord has to say!
  nld-1939: daarom herders, luistert naar het woord van Jahweh!
  nch-BL: 'Yeca ama antamocuitahuiani, xijtacaquilica nocamanal na niDIOS:'
  vie-1934: 'vì cớ đó, hỡi kẻ chăn, hãy nghe lời Đức Giê-hô-va:'
  hin-CV: 'इसलिये हे चरवाहों, तुम याहवेह की बात सुनो:'
  spa-BES: Por esta razón, oh pastores, escuchen la palabra del Señor;
  tdx-tdx: inao arè, ry mpiarakeo, janjiño ty tsara’ Iehovà.
  tha-KJV: เพราะฉะนั้น โอ ท่านทั้งหลายผู้เป็นผู้เลี้ยงแกะ จงฟังพระวจนะของพระเยโฮวาห์
  por-BR-2018: 'Por isso, ó pastores, ouvi a palavra do SENHOR:'
  deu-ELO: darum, ihr Hirten, höret das Wort Jehovas!
  eng-WYC-2018: therefore, shepherds, hear ye the word of the Lord,
  epo-epo: 'pro tio, ho paŝtistoj, aŭskultu la vorton de la Eternulo:'
  uig-PIN: — Xunga, i padiqilar, Pǝrwǝrdigarning sɵzini anglanglar!
  beo-beo: 'Amaiba:le, dilia sibi ouligisu dunu, Na sia: nabima!'
  tpi-OTNT: Olsem na yupela ol wasman, yupela harim tok bilong mi.
  hau-SA: saboda haka, ya ku makiyaya, ku ji maganar Ubangiji,
  uig-LAT: — Shunga, i padichilar, Perwerdigarning sözini anglanglar!
  nde-nde: 'ngakho-ke lina belusi, zwanini ilizwi likaThixo elithi:'
  ton-ton: Ko ia, ʻakimoutolu ʻae kau tauhi, fanongo ki he folofola ʻa Sihova;
  ces-1613: 'Protož vy pastýři, slyšte slovo Hospodinovo:'
  eng-WMB: therefore, you shepherds, hear the LORD’s word!”
  tam-TCV: ஆகவே மேய்ப்பர்களே, யெகோவாவினுடைய வார்த்தையைக் கேளுங்கள்.
  ceb-ULB: 'Busa, mga magbalantay, paminawa ang pulong ni Yahweh:'
  pol-UBG: Dlatego, pasterze, słuchajcie słowa PANA.
  agr-agr: 'Nuadui wi chichaman tajim nunú uwija kuitamin aidautijum shiig antuktajum:'
  kyc-kyc: Dopa pyuo pelyamo dokona lao sipisipi rapu pingi dupwa nakama nambame apa
    langilini lao selapape.
  urd-GVU: چنانچہ اے گلہ بانو، رب کا جواب سنو!
  deu-1912: darum, ihr Hirten, höret des HERRN Wort!
  ntj-ntj: Tjiipu miranykanyilpayi pirnilu-rniya kulila ngayulu-rna Mama Kuurrnga
    Puurrpa Purlkanyalu watjaranyangka. Ngayulu-tjanamparnanku mirrparnpa nyinarra,
    tjiinyamarntu-tjuyan tjiipu pirninya miranykanyira kanyiranytjamunungka. Nyangka-yan
    ngayuku tjiipu kanyilkitjamunu. Ngayulu-rnatju yungarralu kapurtura kanyinma nyuntulu-yan
    pungkula ngalkulatjakutarra.
  kan-2017: “‘ಆದಕಾರಣ, ಕುರುಬರೇ, ಯೆಹೋವನ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ,
  yap-yap: Ere mu telmed ngog e pi tagafaliy e saf.
  hlt-MCSB: Te dongah tu dawn rhoek loh BOEIPA ol hnatun uh.
  mdy-ETH: ዬያሮ ዒንሢ ቆልሞ ሄንቃ ዓሳ ዋይዙዋቴ።
  twi-ASANTE: 'enti, nnwanhwɛfoɔ, montie Awurade asɛm:'
  eng-WEBU: therefore, you shepherds, hear the LORD’s word!”
  wal-wal: inttenoo, henttanchchatoo, GODAA qaalaa siyite!
  spa-PDDPT: Oigan, oh pastores, la Palabra de Yavé.
  gun-gun: Ha'e nunga rupi joe opena va'erã romoĩ va'ekue, pejapyxaka ke Senhor ayvu
    re.
  ilo-ULB: 'Ngarud, dakayo nga agpaspastor, denggenyo ti pakaammo ni Yahweh:'
  kpg-kpg: Malaa, goodou go nia gau hagaloohi, goodou hagalongo mai.
  uig-ARA: ــ شۇڭا، ئى پادىچىلار، پەرۋەردىگارنىڭ سۆزىنى ئاڭلاڭلار!
  sus-sus: wo tan xuruse dɛmadonyie xa wo tuli mati Alatala xa kiiti ra.
  pon-2006: Eri, kumwail silepe kan, kumwail rong ie.
  jae-jae: Kêtu biŋ tonaŋ ŋaiŋa amac gejobwaga akêŋ taŋem ŋoc biŋ acgom.
  ksd-ksd: damana avat a umana tena varbalaurai avat a valongore ra tinata kai ra
    Luluai;
  grc-BRENT: Ἀντὶ τούτου ποιμένες,
  ind-AYT: 'karena itu, hai para gembala, dengarkan firman TUHAN:'
  nya-nya: Chifukwa chake, inu abusa, tamvani zimene Ine Yehova ndikukuwuzani.
  hrv-hrv: 'zato, pastiri, čujte riječ Jahvinu:'
  mps-mps: Tama tibaso, dage tonalubo bidi dabe, dagego eno po odiąo.
  tpi-tpi: Olsem na yupela ol wasman, yupela harim tok bilong mi.
  dan-1931: derfor, I Hyrder, hør HERRENS Ord!
  vie-OVCB: Vì thế, hỡi những người chăn chiên, hãy nghe lời Chúa Hằng Hữu.
  guj-2017: તેથી હે ઘેંટાપાળકો, તમે યહોવાહનું વચન સાંભળો,
  pon-2006A: Eri, kumwail silepe kan, kumwail rong ie.
  por-BRBSL: portanto, vocês pastores, ouçam a palavra de Javé”!
  cth-cth: Hatdawkvah, nangmouh tukhoumnaw BAWIPA e lawk thai awh haw.
  twi-twi: 'nti, nguanhwɛfo, muntie Awurade asɛm:'
  hlt-hlt: Te dongah tu dawn rhoek loh BOEIPA ol hnatun uh.
  tbz-SIM: Nɛ̀ dɛ kpɛ́í ndíndi bɛ̀ɛ̀ tu n kó bɛpecɛ̃mbɛ, kéntɛ́nɛ̀ n dɔ́ kɛ́ di nɑ́kɛ́
    tì.
  msy-2020: 'Kamaghɨn amizɨ, ia sipsipbagh eghuvir gumaziba, ia Ikiavɨra Itir Godɨn
    akam deragh a baragh:'
  dop-dop: Pǝ tɔɔ tɔ, Ɩsɛɣɛlɩ tiikilɑɑ ɩ nɩɩ mɑ tɔm.
  azb-azb: bütün bunlara görə, ey çobanlar, Rəbbin sözünə qulaq asın.
  eng-DBY: — therefore, ye shepherds, hear the word of Jehovah.
  hin-2017: इस कारण हे चरवाहों, यहोवा का वचन सुनो,
  wol-KYG: gannaaw noonu la, yeen sàmm si, dégluleen kàddug Aji Sax ji.
  eng-YLT: 'Therefore, O shepherds, hear a word of Jehovah:'
  kne-kne: '@see-verse:EZK.034.008'
  eng-WYC-2017: therefore, shepherds, hear ye the word of the Lord,
  eng-WMBB: therefore, you shepherds, hear the LORD’s word!”
  urd-GVH: चुनाँचे ऐ गल्लाबानो, रब का जवाब सुनो!
  rug-rug: gua ke, gamu na sepati, mi avosia sa zinama te Zihova.
  gaz-gaz: 'yaa tiksoota, kanaafuu isin dubbii Waaqayyoo dhagaʼaa:'
  fra-LSG: à cause de cela, pasteurs, écoutez la parole de l’Éternel!
  gnn-gnn: Yo, Garraynydja yukurra waŋa bitjan, “Mäkiri'‐witjurra ŋarraku ŋe' nhuma
    djäkamirrinydja yolŋu walala.
  yal-yal: nanara, ɛ tan yɛɛratine, ɛ tuli mati Alatalaa falan na!
  haw-1868: Nolaila, e na kahuhipa, e hoolohe oukou i ka olelo a Iehova;
  arb-NAV: 'لِذَلِكَ، اسْمَعُوا أَيُّهَا الرُّعَاةُ كَلامَ الرَّبِّ:'
  ewe-ewe: eya ta o, alẽkplɔlawo, mise Yehowa ƒe nyawo.’
  eng-LEE: Therefore, O ye shepherds, hear the word of the Lord,
  asm-FB: 'এই হেতুকে হে মেৰ-ছাগ ৰখীয়াবোৰ, যিহোৱাৰ ঘোষণা শুনা:'
  sus-A: وٌ تَن شُرُ سٍ دّ مَدٌنيِيٍ شَ وٌ تُلِ مَتِ عَلَتَلَ شَ كِيتِ رَ.
  fra-SBL: c'est pourquoi, bergers, écoutez la parole de Yahvé ! »
  hbo-hbo: לָכֵן֙ הָֽרֹעִ֔ים שִׁמְע֖וּ דְּבַר־יְהוָֽה׃
  piu-2006: '@see-verse:EZK.034.008'
  pjt-pjt: Wanyuya tjapata tjuṯangku ngayunya puḻkaṟa kulinma! Panya ngayulu Mayatja
    Godanya nyurampa puḻkaṟa mirpaṉarinyi, munuṉa kuwari ngayuku tjiipi tjuṯa mantjilku
    nyuralanguṟu, munuṉa piṟuku maḻakungku nyuranya ungkunytja wiyangku wantiku nyura
    piṟuku tjananya kurantjaku-tawara. Panya nyura ngaṉmanytju palunya tjananya wiṟuṟa
    aṯunymankuwiyangku wantira tjananya pungkula ngalkuningi. Palula-tawaraṉa tjananya
    nyuralanguṟu mantjilku.
  kik-kik: 'nĩ ũndũ ũcio, inyuĩ arĩithi, iguai kiugo kĩa Jehova:'
  fra-NCL: 'à cause de cela, ô pasteurs, écoutez la parole de Yahweh :'
  cek-AK: To pongah Aw tuu toep kaminawk, Angraeng ih lok hae tahngai oh,
  cuk-cuk: Degisoggu, sibad-wawaad-edarbemalad, Bab-Jehová e-gayaburba be itomala.
  uig-CYR: — Шуңа, и падичилар, Пәрвәрдигарниң сөзини аңлаңлар!
  tel-2017: కాబట్టి కాపరులారా యెహోవా మాట వినండి.
  hat-BSA: Akoz sa, nou menm ki bèje yo, tande pawòl SENYÈ a:”
  kos-kos: Ouinge, kowos mwet shepherd, porongeyu.
  hbo-WLC: לָכֵן֙ הָֽרֹעִ֔ים שִׁמְע֖וּ דְּבַר־יְהוָֽה׃
  ibo-ibo: 'nʼihi ya, unu ndị ọzụzụ atụrụ, nụrụnụ okwu nke Onyenwe anyị:'
  ory-ory: ଏଥିପାଇଁ ହେ ପାଳକଗଣ, ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଶୁଣ;
  chk-chk: 'Iei mine ämi kewe chon mas oupwe rongorong aloi:'
  rop-rop: Wal mi na YAWEI det boswan God garra panishim yumob. Ai garra majurrumap
    main ship olabat en deigimbek olabat brom yumob, en yumob kaan jidan stakmen enimo
    na, en ai kaan larram yumob blanga kilim en dagat olabat bif.’”
  ukr-1871: За те, ви, пастирі, слухайте слово Господнє!
  deu-1951: so höret, ihr Hirten, das Wort des HERRN!
  eng-JPS: 'therefore, ye shepherds, hear the word of the LORD:'
  srp-1865: Zato, pastiri, èujte rijeè Gospodnju;
  lug-lug: kale mmwe abasumba muwulire ekigambo kya Mukama.
  heb-heb: לכן הרעים שמעו דבר יהוה׃
  ben-IRV: তাই, পালকরা শোন, তোমার সদাপ্রভুর বাক্য শোন।
  pan-pan: ਇਸ ਲਈ ਹੇ ਆਜੜੀਓ, ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਸੁਣੋ!
  mya-JVB: အချင်း သိုးထိန်း တို့၊ ထာဝရဘုရား ၏ အမိန့် တော်ကိုနားထောင် ကြလော့။
  hmo-hmo: Unai dainai, mamoe naria taudia e, lau Lohiabada egu hereva do umui kamonai.
  urd-urd: इसलिए ऐ पासबानो, ख़ुदावन्द का कलाम सुनो
  rus-SYN: за то, пастыри, выслушайте слово Господне.
  bqc-SIM: a yã́i tò á sãdãnaↄ, à swã́sɛ ma yã́i.
  tcz-CHONGTHU: Hiche jeh a chu nangho kelngoi chingho Pakai thusei hi ngaijuvin.
  mar-mar: तेव्हा, मेंढपाळांनो, परमेश्वराचे म्हणणे ऐका.
  qub-qub: Chayno cashayquipita uyshërucuna sumaj wiyay noga
  bqp-bqp: Yen sɔ̃, bu swɑɑ dɑkio bu nɔ ye nɑ bu sɔ̃ɔmɔ.
  hat-hat: Konsa, nou menm gadò pèp la, koute pawòl mwen menm, Seyè a, m'ap di nou.
  eng-BSB: therefore, you shepherds, hear the word of the LORD!’
  eng-WEBPB: therefore, you shepherds, hear the LORD’s word!”
  kbq-kbq: E'ina hu'negu sipisipi kva vahe'mota Ra Anumzamofo nanekea antahiho.
  nhe-BL: 'Yeca ama intlamocuitlahuiani, xijtlacaquilica notlajtol na niDIOS:'
  gub-BL: A'e rupi pezekaiw heze'eg rehe nehe kury, àràpuhàràn wanehe uzekaiw ma'e
    wà.
