verse: EZK.034.005
translations:
  mal-C: അങ്ങനെ ഇടയനില്ലായ്കയാൽ അവ ചിതറിപ്പോയി; ചിതറിപ്പോയിട്ട് അവ കാട്ടുമൃഗങ്ങൾക്ക്
    ഇരയായിത്തീർന്നു.
  deu-TKW: Und so zerstreuten sie sich, weil kein Hirte da war, und dienten allem
    Getier des Feldes zur Speise.
  lin-lin: Boye, bibwele na Ngai epanzanaki bipai na bipai mpe ekomaki bilei ya banyama
    ya zamba, pamba te moto akobatela yango azalaki lisusu te.
  eng-LSV: And they are scattered from want of a shepherd, || And are for food to
    every beast of the field, || Indeed, they are scattered.
  eng-GNV: 'And they were scattered without a shepherde: and when they were dispersed,
    they were deuoured of all the beastes of the fielde.'
  eng-WEBSTER: 'And they were scattered, because there is no shepherd: and they became
    food to all the beasts of the field, when they were scattered.'
  nhw-BL: Huajca israelitame itztoque quen borregojme catli motlamisemanque. Ayacmo
    quipixque inintlamocuitlahuijca. Ama sesen inijuanti ya huetztoque ininmaco nopa
    tecuanime catli onca ipan cuatitlamitl.
  swh-ONEN: Hivyo walitawanyika kwa sababu hapakuwepo mchungaji, nao walipotawanyika,
    wakawa chakula cha wanyama wa mwitu wote.
  bba-bba: Mɑ nu yɑrinɑ domi nu ǹ kpɑro mɔ. Nu kuɑ ɡbeeku yɛɛn dĩɑnu.
  eng-KJVCPB: 'And they were scattered, because there is no shepherd: and they became
    meat to all the beasts of the field, when they were scattered.'
  luo-luo: Omiyo ne gike nikech ne onge jakwath, kendo kane gike kamano to negidoko
    chiemb ondiegi.
  meu-meu: Taunabunai idia na e karoho rohoroho, badina be asi ireḡudia ta; bona uda
    boromadia iboudiai ediai e hahelao.
  npi-ULB: तब तिनीहरू गोठालाबिना छरपष्‍ट भएका थिए, र तिनीहरू मैदानका जीवित पशुहरूका
    निम्ति आहारा बने ।
  yor-yor: Nítorí náà wọn fọ́n káàkiri nítorí àìsí olùṣọ́-àgùntàn, nígbà tí wọ́n fọ́nká
    tán wọn di ìjẹ fún gbogbo ẹranko búburú.
  pes-OPCB: پس چون شبان و سرپرست نداشتند، پراکنده و آواره شده‌اند. هر جانوری که از
    راه برسد، آنها را می‌درد.
  tgl-ULB: At nangagkalat sila na walang pastol, at sila ay naging pagkain para sa
    lahat ng mga mababangis na hayop na nabubuhay sa mga parang, pagkatapos na sila
    ay nangagkalat.
  cbu-NT: Ashiri nuw tputsiri opeej tamapari ashiriya. Kurak nuwaa tputsiri nda ksutkusin,
    opeeja ksutamapan ndunar, yapsha waritaku ambsha masatumbachusin, tumuzsha anoo
    katungtariya, nuw tputsiri ashikpaz ashkanaya.
  hui-hui: Sibi uruni tinaga haru haga nahedagola ti giligala lalu pugupugu bidaria
    mbirale ema bialu piaga gabua karume balu nai haga.
  mya-mya: သိုး​တို့​သည်​သိုး​ထိန်း​မ​ရှိ​သ​ဖြင့်​က​စဥ့် က​ရဲ​ဖြစ်​ကာ​သား​ရဲ​တိ​ရစ္ဆာန်​များ​၏
    အ​စာ​ဖြစ်​ရ​ကြ​၏။-
  bod-N: དེ་རྣམས་ལ་རྫི་བོ་མེད་པས་ཁ་ཐོར་དུ་སོང་སྟེ། ཐང་གི་གཅན་གཟན་རྣམས་ཀྱི་ཁ་ཟས་སུ་གྱུར་ཏོ།
    །
  sna-sna: Saka akapararira nokuti kwakanga kusina mufudzi, uye paakapararira akava
    zvokudya zvezvikara zvesango.
  spa-BLM: Fueron dispersados, porque no había pastor. Se convirtieron en alimento
    de todos los animales del campo, y se dispersaron.
  cac-cac: A noc' calnel chi' ton̈ej satec' noc' yujto malaj stan̈vumal noc', yuj
    chi' axo noc' chium noc' schianb'at noc'.
  swh-ULB: Kisha walikuwa wametawanyika bila mchungaji, na wakawa chakula kwa wanyama
    wote waishio katika mashamba, walipokuwa wametawanyika.
  bel-bel: І расьсеяліся яны бяз пастыра і расьсеяўшыся парабіліся ежаю ўсякаму зьверу
    польнаму.
  deu-ELBBK: Und so wurden sie zerstreut, weil sie ohne Hirten waren; und sie wurden
    allen Tieren des Feldes zur Speise und wurden zerstreut.
  mbb-OT: Ne ǥeina te wazà ebantey kandan, nekepeyapat sikandan ne mibpendawi te zumezaas
    he menge langgam.
  mal-2015: ഇടയൻ ഇല്ലായ്കകൊണ്ടു അവ ചിതറിപ്പോയി; ചിതറിപ്പോയിട്ടു അവ കാട്ടിലെ സകലമൃഗങ്ങൾക്കും
    ഇരയായിത്തീർന്നു.
  rmc-rmc: Vašoda pes rozdenašenas, bo na sas len pasťjeris, a sar pes rozdenašenas,
    chanas len všelijaka dziva džviri.
  pes-OPV: پس بدون شبان پراکنده می‌شوند و خوراک همه حیوانات صحرا گردیده، آواره می‌گردند.
  ron-1924: Астфел, еле с-ау рисипит, пентру кэ н-авяу пэстор; ау ажунс прада тутурор
    фярелор кымпулуй ши с-ау рисипит.
  ben-OBCV: তারা ছড়িয়ে পড়েছে কারণ তাদের পালক নেই আর ছড়িয়ে পড়ার দরুন তারা বন্যপশুদের
    খাবার হয়েছে।
  som-som: Oo wax kala firdheen, maxaa yeelay, adhijir ma ay lahayn, oo waxay cunto
    u noqdeen dugaaggii duurka oo dhan markay kala firidhsanaayeen.
  lat-VUC: 'Et dispersæ sunt oves meæ, eo quod non esset pastor: et factæ sunt in
    devorationem omnium bestiarum agri, et dispersæ sunt.'
  eng-ASVBT: And they were scattered, because there was no shepherd; and they became
    food to all the beasts of the field, and were scattered.
  ita-1885: Ed esse sono state disperse, per mancamento di pastore, e sono state per
    pasto a tutte le fiere della campagna, e sono state dissipate.
  eng-LXXUP: 'And my sheep were scattered, because there were no shepherds: and they
    became meat to all the wild beasts of the field.'
  eng-ULB: Then they were scattered without a shepherd, and they became food for all
    the living beasts in the fields, after they were scattered.
  spa-VBL: Se dispersaron porque no tenían pastor. Cuando se dispersaron fueron presa
    de todos los animales salvajes para alimentarse.
  fra-_FOB: Faute de pasteurs, elles se sont dispersées; elles ont été exposées à
    devenir la proie de toutes les bêtes des champs; elles se sont dispersées.
  mal-mal: ഇടയൻ ഇല്ലാതിരിക്കുകയാൽ അവ ചിതറിപ്പോയി; ചിതറിപ്പോയിട്ട് അവ കാട്ടിലെ സകലമൃഗങ്ങൾക്കും
    ഇരയായിത്തീർന്നു.
  urd-GVR: Gallābān na hone kī wajah se bheṛ-bakriyāṅ titar-bitar ho kar darindoṅ
    kā shikār ho gaīṅ.
  suz-BL: मोपतीके मेकोपुकी ब्राम्‍तेक्‍म। मारदे हना मेको आन के गोठला मबाक्‍म। मेको
    मोपा ब्रशा ब्‍वाकी ङा जन्‍तु आन जचा थोव़क दुम्‍तेक्‍म’ दे
  eng-NOY: Therefore are they scattered abroad, because there is no shepherd, and
    they are food to all the beasts of the field, or are scattered abroad.
  ita-1927: Ed esse, per mancanza di pastore, si sono disperse, son diventate pasto
    a tutte le fiere dei campi, e si sono disperse.
  ckb-ckb: جا بەبێ شوان پەرتەوازە بوون و بە پەرتەوازەیی بە نێچیری هەموو ئاژەڵێکی کێوی
    بوون.
  eng-BBE: 'And they were wandering in every direction because there was no keeper:
    and they became food for all the beasts of the field.'
  kan-OKCV: ಅವು ಚದರಿಹೋದವು. ಏಕೆಂದರೆ ಅಲ್ಲಿ ಕುರುಬರಿಲ್ಲ; ಅವರು ಚದರಿಹೋದಾಗ ಎಲ್ಲಾ ಕಾಡುಮೃಗಗಳಿಗೆ
    ಆಹಾರವಾದವು.
  tam-2017: மேய்ப்பன் இல்லாததினால் அவைகள் சிதறுண்டுபோயின; சிதறப்பட்டு போனவைகள் காட்டு
    மிருகங்களுக்கெல்லாம் இரையானது.
  spa-RV-1909: Y están derramadas por falta de pastor; y fueron para ser comidas de
    toda bestia del campo, y fueron esparcidas.
  ron-BTF: Și ele s-au împrăștiat, pentru că nu era păstor; și au devenit mâncare
    pentru toate fiarele câmpului, după ce s-au împrăștiat.
  eng-WEBP: They were scattered, because there was no shepherd. They became food to
    all the animals of the field, and were scattered.
  eng-FBV: They were scattered because they didn't have a shepherd. When they scattered
    they were preyed on by all the wild animals for food.
  nld-1939: Daarom zijn ze uiteengejaagd, omdat niemand ze weidde; zijn ze ten prooi
    gevallen aan alle wilde beesten.
  nch-BL: Huajca israelitame itztoque quej borregojme cati motamisemanque. Ayecmo
    quipixque inintamocuitahuijca. Ama sesen ten inijuanti ya huetztoque inimaco nopa
    tecuanime cati onca ipan cuatitamit.
  vie-1934: Vì không có kẻ chăn thì chúng nó tan lạc; đã tan lạc thì chúng nó trở
    nên mồi cho hết thảy loài thú ngoài đồng.
  hin-CV: इसलिये वे तितर-बितर हो गये, क्योंकि उनका कोई चरवाहा न था, और जब वे तितर-बितर
    हो गये, तो वे सब जंगली पशुओं का आहार बन गये.
  spa-BES: Y vagaban en todas direcciones porque no había pastor, y se convirtieron
    en alimento para todas las bestias del campo.
  tdx-tdx: ie mibarakaik’ añe fa tsy amam-piarake; aa le fitsindro’ o bibin-kivokeo
    henaneo amy t’ie nibara­tsake.
  tha-KJV: ดังนั้​นม​ันจึงกระจัดกระจายไปหมด เพราะว่าไม่​มี​ผู้​เลี้ยงแกะ และเมื่​อม​ันกระจัดกระจายไป
    มั​นก​็ตกเป็นอาหารของสัตว์ป่าทั้งปวงในทุ่ง
  por-BR-2018: Assim se espalharam, porque não há pastor; e se tornaram alimento para
    toda fera do campo, porque se espalharam.
  deu-ELO: Und so wurden sie zerstreut, weil sie ohne Hirten waren; und sie wurden
    allen Tieren des Feldes zur Speise, und wurden zerstreut.
  eng-WYC-2018: And my sheep were scattered, for no shepherd was; and they were made
    into devouring of all beasts of the field, and they were scattered. (And my sheep
    were scattered, for there was no shepherd; and they were made into food for all
    the beasts of the field, and they were scattered.)
  epo-epo: Kaj ili diskuris, ĉar ili ne havas paŝtiston; kaj ili fariĝis manĝaĵo por
    ĉiuj bestoj de la kampo, ili diskuris.
  uig-PIN: Ular padiqisiz bolup tarⱪilip kǝtti; ular tarⱪilip ketip daladiki barliⱪ
    ⱨaywanlarƣa ozuⱪ bolup kǝtti.
  beo-beo: Dilia sibi noga:le hame ouligibiba:le, ilia da afagogole, amola sigua ohega
    medole mai dagoi ba:i.
  tpi-OTNT: I olsem ol sipsip i no gat wasman na ol i ranawe nabaut. Na ol wel abus
    i kilim ol na kaikai.
  hau-SA: Saboda haka suka warwatse domin babu makiyayi, kuma da suka warwatsu sai
    suka zama abincin namun jeji.
  uig-LAT: Ular padichisiz bolup tarqilip ketti; ular tarqilip kétip daladiki barliq
    haywanlargha ozuq bolup ketti.
  nde-nde: Ngakho zahlakazeka ngoba kwakungelamelusi, njalo kwathi lapho sezihlakazekile
    zaba yikudla kwazo zonke izinyamazana zeganga.
  ton-ton: 'Pea naʻe fakahēʻi ʻakinautolu, koeʻuhi ʻi he ʻikai ha tauhi: pea naʻa
    nau hoko ko e meʻakai ki he fanga manu fekai kotoa pē ʻoe vao, ʻi heʻenau movetevete.'
  ces-1613: Tak že rozptýleny jsou, nemajíce pastýře, a rozptýleny jsouce, jsou za
    pokrm všelijaké zvěři polní.
  eng-WMB: They were scattered, because there was no shepherd. They became food to
    all the animals of the field, and were scattered.
  tam-TCV: மேய்ப்பன் அங்கு இல்லாதபடியால் அவை சிதறிப்போயின. அவை சிதறியபோது காட்டு மிருகங்களுக்கெல்லாம்
    உணவாயின.
  ceb-ULB: Unya nagkatibulaag sila nga walay magbalantay, ug human sila nagkatibulaag
    nahimo silang pagkaon alang sa tanang buhing mga mananap diha sa kaumahan.
  pol-UBG: Tak że rozproszyły się, bo nie było pasterza, i stały się żerem dla wszelkiego
    zwierzęcia polnego, ponieważ się rozpierzchnęły.
  agr-agr: Mina uwig aidauk kuitamain atsugsam, ditak batsatu asa pisaja megkaejae,
    nunik wainak yujaun kuntin kajen aidau yuwinawai.
  kyc-kyc: Dopa pyuo sipisipi isingi akali yangilyamo dokona lao bolombalo lao waa
    keta pelyaminyi.
  urd-GVU: گلہ بان نہ ہونے کی وجہ سے بھیڑبکریاں تتر بتر ہو کر درندوں کا شکار ہو گئیں۔
  deu-1912: Und meine Schafe sind zerstreut, als sie keinen Hirten haben, und allen
    wilden Tieren zur Speise geworden und gar zerstreut.
  ntj-ntj: Nyangka-ya kawarnarrara kutjupayarla kutipitjangu, tjiinyamarntu kutjupalu-tjananya
    miranykanyira kanyiranytjamunungka. Nyangka-tjananya ngupanu pirnilu patjara ngalkulanytja.
  kan-2017: ಕುರುಬರು ಇಲ್ಲವಾದುದರಿಂದ ಅವು ಚದುರಿ ಹೋದವು; ಚದುರಿ ಹೋಗಿ, ಕಾಡಿನ ಸಕಲ ಮೃಗಗಳಿಗೆ
    ತುತ್ತಾದವು.
  yap-yap: Bochan e da i moy rorad e en nma gafaliyrad miyad wear, me yib e gamanman
    ni malboch ngi i li’rad ma be longuyrad.
  hlt-MCSB: Aka dawn a tal dongah taekyak uh tangloeng. A taek a yak vaengah tah khohmuen
    mulhing boeih kah cakok la poeh.
  mdy-ETH: ማራቶኮ ሄንቃ ዓሲ ባኣሢሮ ፔቴ ፔቴ ዣኣሌኔ፤ ዬያይዲ ዣኣሌሢሮ ካዮ ቦዓ ሾኦሊ ሾኦሊ ሙዔኔ።
  twi-ASANTE: Ɛno enti wɔbɔ hweteeɛ, ɛfiri sɛ wɔnni hwɛfoɔ, na wɔbɔ hweteeɛ no, wɔbɛyɛɛ
    hanam maa wiram mmoa nyinaa.
  eng-WEBU: They were scattered, because there was no shepherd. They became food to
    all the animals of the field, and were scattered.
  wal-wal: Dorssati ubbai heemmiyaabi xayin laalettidosona; laalettidi bazzo do7atussi
    quma gididosona.
  spa-PDDPT: Ellas andan errantes por falta de pastor, son presa de todas las fieras
    del campo y se dispersaron.
  gun-gun: Xerymba kuery re opena porã va'e ndoikoi ramo oaĩmba oje'oivy, ha'e mymba
    inharõ va'e nhuũndy rupigua rembi'urã rive ikuai.
  ilo-ULB: Ket nawarawarada nga awan ti mangipastor kadakuada, ket nagbalinda a taraon
    para kadagiti amin a nabiag a narungsot nga ayup kadagiti away, kalpasan a nawarawarada.
  kpg-kpg: Mai i nia siibi la gu deai di nadau dangada hagaloohi siibi ai, digaula
    gu modoho dagi dahi i nia gowaa e logo, gei ogo nia manu lodo geinga gaa kumi
    digaula gaa gai.
  uig-ARA: ئۇلار پادىچىسىز بولۇپ تارقىلىپ كەتتى؛ ئۇلار تارقىلىپ كېتىپ دالادىكى بارلىق
    ھايۋانلارغا ئوزۇق بولۇپ كەتتى.
  sus-sus: E yensenxi, barima xuruse dɛmadonyi mu nu na e fɔxɔ ra. Na kui wulai sube
    bara ndee ibɔɔ.
  pon-2006: Pwehki sihpw kan eh sohte sileparail, re mwarahkpeseng wasa kan, kahrehda
    mahn lawalo kan kemeirailla oh kangirailla.
  jae-jae: Tec lau sêjac domba tau saliŋ-saliŋ e têtu bôcbôm samob nêŋ gwada gebe
    nêŋ gejobwaga masi.
  ksd-ksd: Ma dia ga ki vurvurbit tago pa ta tena varbalaurai, ma ra umana leing ta
    ra pupui dia ga en diat.
  grc-BRENT: Καὶ διεσπάρη τὰ πρόβατά μου, διὰ τὸ μὴ εἶναι ποιμένας, καὶ ἐγενήθη εἰς
    κατάβρωμα πᾶσι τοῖς θηρίοις τοῦ ἀγροῦ.
  ind-AYT: “Mereka tercerai-berai karena tidak ada gembala, dan mereka menjadi makanan
    bagi semua binatang karena tercerai-berai.
  nya-nya: Kotero zinabalalika chifukwa zinalibe mʼbusa, ndipo pamene zinabalalika
    zinakhala chakudya cha zirombo zonse zakuthengo.
  hrv-hrv: I tako se ovce raspršiše nemajuć' pastira, i raspršene postadoše plijen
    zvijerima.
  mps-mps: Te sipsip dabe augwali tonalubo bidi meniama, augwali augwa digi subigila
    bilibo tiwai ebo dao. Tama te bulu hasa dabego augwali elama tubo dao.
  tpi-tpi: I olsem ol sipsip i no gat wasman na ol i ranawe nabaut. Na ol wel abus
    i kilim ol na kaikai.
  dan-1931: Derfor spredtes de, eftersom der ingen Hyrde var, og blev til Æde for
    alle Markens vilde Dyr; ja, de spredtes.
  vie-OVCB: Vậy nên bầy chiên Ta tan tác, không ai chăn dắt, và chúng dễ dàng làm
    mồi cho thú dữ.
  guj-2017: તેઓ ઘેંટાપાળક વિના વિખેરાઈ ગયાં, તેઓ વિખેરાઈ ગયાથી તેઓ ખેતરનાં પશુઓનો
    ખોરાક બન્યાં છે.
  pon-2006A: Pwehki sihpw kan eh sohte sileparail, re mwarahkpeseng wasa kan, kahrehda
    mahn lawalo kan kemeirailla oh kangirailla.
  por-BRBSL: Eles estavam dispersos, porque não havia pastor. Eles se tornaram alimento
    para todos os animais do campo, e foram dispersos.
  cth-cth: Kakhoumkung ao hoeh dawkvah, tunaw teh a kâkayei awh. A kâkayei toteh,
    sarangnaw e rawca lah ao awh.
  twi-twi: Ɛno nti wɔbɔ ahwete, efisɛ wonni ɔhwɛfo bi, na wɔbɔ ahwete no, wɔbɛyɛɛ
    hanam maa wuram mmoa nyinaa.
  hlt-hlt: Aka dawn a tal dongah taekyak uh tangloeng. A taek a yak vaengah tah khohmuen
    mulhing boeih kah cakok la poeh.
  tbz-SIM: Kɛ̀ m pe mɔ̀ńtɛ́ i cɛ̃mbɛ kɛ cìɛ́tɛ́ kɛ̀ dɛsĩ̀nnɛ̀ ì pĩĩ.
  msy-2020: Nan sipsipbagh eghuvir gumaziba puvatɨ, kamaghɨn amizɨ, da pura tintinibar
    zui, ezɨ asɨzir atiaba dav sogha da api.
  dop-dop: Tɔlɑ ɑnɩ ɑlɛ ɑ lɑŋɑ tiikilu ɩlɛnɑ ɑ́ yɑ, nɑ ɑ pǝsɩ tɑɑlɛ wontu ɩsɑɣɑtʋ
    tǝnɑ tɔɣɔnɑɣɑ.
  azb-azb: Onlar da çoban olmadığı üçün dağılışdı və vəhşi heyvanlara yem oldu.
  eng-DBY: And they were scattered because there was no shepherd; and they became
    meat to all the beasts of the field, and were scattered.
  hin-2017: वे चरवाहे के न होने के कारण तितर-बितर हुई; और सब वन-पशुओं का आहार हो गई।
  wol-KYG: Jur gi tasaaroo na ndax ñàkk ku leen sàmm, ñu mujj doon ndawalu mboolem
    rabi àll yi. Tasaaroo nañu!
  eng-YLT: And they are scattered from want of a shepherd, And are for food to every
    beast of the field, Yea, they are scattered.
  kne-kne: Et nansisian dan karnerok yan owat dan lomikeliked sin dodontog ya nakayang
    ay bilbilig, tan magay mangipastol en daida. Nansisian da sin intiro ay daga yan
    magay manganap en daida. Isonga nalaka ay dinpap ya insidan di atap ay animal.
  eng-WYC-2017: And my sheep were scattered, for no shepherd was; and they were made
    into devouring of all beasts of the field, and they were scattered.
  eng-WMBB: They were scattered, because there was no shepherd. They became food to
    all the animals of the field, and were scattered.
  urd-GVH: गल्लाबान न होने की वजह से भेड़-बकरियाँ तित्तर-बित्तर होकर दरिंदों का शिकार
    हो गईं।
  rug-rug: Ke ta hurakatae si arini sina loke dia sepati, meke totoso ta hurakatae
    rini si ta evaṉae na ginani tadi doduru kurukuru pinomo si arini.
  gaz-gaz: Kanaafuu isaan sababii tikseen hin jirreef bittinnaaʼan; yeroo bittinnaaʼanittis
    bineensota bosonaatiif soora taʼan.
  fra-LSG: Elles se sont dispersées, parce qu’elles n’avaient point de pasteur; elles
    sont devenues la proie de toutes les bêtes des champs, elles se sont dispersées.
  gnn-gnn: Bala walalanydja ŋunhi ŋarrakunydja yumurrku' bena‐wala gundupuŋalana barrkuwatjthinana,
    liŋgu bäyŋuna walalaŋgu djäkamirri yolŋu; yana walala winya'‐winyayurrunana‐wala,
    ga burakirri walala ŋuli wakinŋuwuŋu wäyinguŋu yana.
  yal-yal: E bata xuya ayi bayo xuruse raba mi na. E to raxuyaxi ayi, e bata findi
    burunna subene balon na.
  haw-1868: A ua hele liilii lakou no ke kahuhipa ole; a ua lilo lakou i ai na na
    holoholona a pau o ke kula, i ko lakou hoopuehuia'ku.
  arb-NAV: فَتَشَتَّتَتِ الرَّعِيَّةُ وَأَضْحَتْ بِلا رَاعٍ، وَصَارَتْ قُوتاً لِجَمِيعِ
    وُحُوشِ الْبَرِّيَّةِ.
  ewe-ewe: Ale wokaka, elabena alẽkplɔla aɖeke mele wo si o, eye esi wokaka la, wozu
    nuɖuɖu na lã wɔadãwo.
  eng-LEE: And they were scattered for want of a shepherd; and they became food unto
    all the beasts of the field, and they were scattered.
  asm-FB: তেতিয়া ৰখীয়া নোহোৱাত তেওঁলোক ছিন্ন-ভিন্ন হ’ল, আৰু ছিন্ন-ভিন্ন হোৱাৰ পাছত
    তেওঁলোক আটাই বনৰীয়া জন্তুৰ আহাৰ হ’ল।
  sus-A: عٍ يٍنسٍنشِ، بَرِ مَ شُرُ سٍ دّ مَدٌنيِ مُ نُ نَ عٍ قْشْ رَ. نَ كُي وُلَءِ
    سُبٍ بَرَ ندٍيٍ عِبْو.
  fra-SBL: Ils ont été dispersés, parce qu'il n'y avait pas de berger. Elles ont servi
    de nourriture à tous les animaux des champs, et elles se sont dispersées.
  hbo-hbo: וַתְּפוּצֶ֖ינָה מִבְּלִ֣י רֹעֶ֑ה וַתִּהְיֶ֧ינָה לְאָכְלָ֛ה לְכָל־חַיַּ֥ת
    הַשָּׂדֶ֖ה וַתְּפוּצֶֽינָה׃
  piu-2006: '@see-verse:EZK.034.004'
  pjt-pjt: Kaya paluṟu tjana ankula wiyaringu, ka tjananya tjiṯutja inuṟa tjuṯangku
    patjaṉi, panya tjananya tjapata tjuṯangku aṯunymankunytja wiyangku wantinyangka.
  kik-kik: Nĩ ũndũ ũcio ciahurunjũkire tondũ itiarĩ na mũrĩithi, na rĩrĩa ciahurunjũkire
    ĩgĩtuĩka irio cia nyamũ ciothe cia gĩthaka.
  fra-NCL: Et elles se sont dispersées, faute de pasteur ; elles sont devenues la
    proie de toutes les bêtes des champs, et elles se sont dispersées.
  cek-AK: Tuu toep kami om ai pongah tuunawk loe amkhraeng o boih boeh; amkhraeng
    o phang naah, moi kasannawk ih rawkcak ah ang coeng o.
  cuk-cuk: Edarbed-sated-ular, sibad-wawaadmar aisakidmalad. A-ulale, ibmar-durgan-ursirmaladse
    ibgwensur-galegega gumalad.
  uig-CYR: Улар падичисиз болуп тарқилип кәтти; улар тарқилип кетип даладики барлиқ
    һайванларға озуқ болуп кәтти.
  tel-2017: కాబట్టి, కాపరి లేక అవి చెదరిపోయాయి. చెదరిపోయి అన్ని అడవి జంతువులకు ఆహారమయ్యాయి.
  hat-BSA: Yo te gaye akoz yo te manke yon bèje. Yo te devni manje pou tout bèt sovaj
    nan chan a, e yo te vin gaye nèt.
  kos-kos: Ke sripen wangin shepherd lun sheep uh, oru elos fahsrelik nu in acn puspis,
    ac kosro lemnak uh onelosi ac kangulosla.
  hbo-WLC: וַתְּפוּצֶ֖ינָה מִבְּלִ֣י רֹעֶ֑ה וַתִּהְיֶ֧ינָה לְאָכְלָ֛ה לְכָל־חַיַּ֥ת
    הַשָּׂדֶ֖ה וַתְּפוּצֶֽינָה׃
  ibo-ibo: Nʼihi ya, ha agbasasịala nʼihi na onye ọzụzụ atụrụ anọghị ya. Ha aghọkwaarala
    anụ ọhịa niile ihe oriri.
  ory-ory: ପୁଣି, କେହି ପାଳକ ନ ଥିବାରୁ ସେମାନେ ଛିନ୍ନଭିନ୍ନ ହୋଇଗଲେ ଓ କ୍ଷେତ୍ରସ୍ଥ ପଶୁଗଣର ଖାଦ୍ୟ
    ହୋଇ ଛିନ୍ନଭିନ୍ନ ହେଲେ।
  chk-chk: Iei mine ekewe sip ra toropasfeil, pun esap wor ar chon mas. Iwe, ekewe
    manmwacho ra ocheer.
  rop-rop: Olabat oldei wokaran ebriweya, dumaji nomo eni stakmen bin oldei wotjimbat
    langa olabat. Ola wailwan enimul bin kilimbat olabat en dagadagatbat olabat.
  ukr-1871: І розсипались мої вівцї без пастуха й ставались жиром усьому польовому
    зьвіррю та й розбігались.
  deu-1951: sondern streng und hart herrschet ihr über sie! Und so haben sie sich
    zerstreut, weil sie ohne Hirten waren, und sind allen wilden Tieren des Feldes
    zur Speise geworden und haben sich zerstreut.
  eng-JPS: So were they scattered, because there was no shepherd; and they became
    food to all the beasts of the field, and were scattered.
  srp-1865: I raspršaše se nemajuæi pastira, i raspršavši se postaše hrana svijem
    zvijerima poljskim.
  lug-lug: Kyezaava zisaasaana, kubanga tezaalina musumba, ne ziba kya kulya eri ensolo
    enkambwe zonna ez’omu nsiko.
  heb-heb: ותפוצינה מבלי רעה ותהיינה לאכלה לכל חית השדה ותפוצינה׃
  ben-IRV: তারপর পালকের অভাবে মেষরা ছিন্নভিন্ন হয়েছে; তারা বন্য পশু সকলের খাদ্য হয়েছে,
    তারপর ছিন্নভিন্ন হয়েছ।
  pan-pan: ਉਹ ਖਿੱਲਰ ਗਏ, ਕਿਉਂ ਜੋ ਕੋਈ ਆਜੜੀ ਨਹੀਂ ਸੀ ਅਤੇ ਉਹ ਖੇਤ ਦੇ ਸਾਰੇ ਦਰਿੰਦਿਆਂ ਦਾ ਖਾਣਾ
    ਬਣੀਆਂ ਅਤੇ ਖਿੱਲਰ ਗਈਆਂ।
  mya-JVB: ထိန်း သောသူမ ရှိသောကြောင့် သိုးတို့သည် ကွဲပြား ကြ၏။ ကွဲပြား လျက်နေသောအခါ
    ခပ်သိမ်း သော တော သားရဲစားစရာ ဖြစ် ကြ၏။
  hmo-hmo: “Mamoe be mai edia naria tauna lasi dainai, idia be gabu idauidau momo
    dekenai idia loaloa kava, vadaeni uda sisia bona laiona ese idia aladia bona idia
    anidia.
  urd-urd: और वह तितर — बितर हो गए क्यूँकि कोई पासबान न था, और वह तितर बितर होकर मैदान
    के सब दरिन्दों की ख़ुराक हुए।
  rus-SYN: И рассеялись они без пастыря и, рассеявшись, сделались пищею всякому зверю
    полевому.
  bqc-SIM: Aa fã̀aa, kɛ́ aa dãna vĩo yã́i, ↄ̃ aa gↄ̃̀ wài píiɛ pↄblea ũ.
  tcz-CHONGTHU: Hijeh chun ka kelngoite aching beijin akithethang soh tauve. Chule
    gamsaho din bailamtah a neh thei diuvin nahoije.
  mar-mar: मग मेंढपाळ नसल्याने त्यांची पांगापांग झाली आणि त्यांची पांगापाग झाल्यानंतर
    ते रानातील सर्व जिवंत पशूंचे भक्ष्य बनले.
  qub-qub: Chaymi uyshäcunaga uyshëruynaj ricacur wacpa-caypa machicar aywacusha.
    Chaytanami jirca animalcuna micucurcusha.
  bqp-bqp: Mɑ nu yɑrinɑ domi nu ǹ kpɑro mɔ. Nu kuɑ gbeeku yɛɛn dĩɑnu.
  hat-hat: Paske mouton yo te san gadò, yo gaye nan raje yo, bèt nan bwa touye yo.
  eng-BSB: They were scattered for lack of a shepherd, and when they were scattered
    they became food for all the wild beasts.
  eng-WEBPB: They were scattered, because there was no shepherd. They became food
    to all the animals of the field, and were scattered.
  kbq-kbq: E'ina hazage'za Nagri sipisipi naga'mo'za panani hu'za ufre efre hu'za
    hazagrazage'za, maka afi zagagafamo'za eme zamahe'za ne'naze. Na'ankure sipisipi
    kva vahera omani'nagu anara hu'naze.
  nhe-BL: Huajca israelitame itztoque queja borregojme tlen motlamisemanque. Ayoc
    quipixque inintlamocuitlahuijca. Ama sesen yajuanti ya huetztoque ininmaco nopa
    tecuanime tlen onca ipan cuatitlamitl.
  gub-BL: Naheta kwaw wamono'ogar. A'e rupi uhàuhàz wà. Miar ipuruzukaiwahy ma'e uzuka
    a'e àràpuhàràn wà. U'u wà no.
  eng-DRA: 'And my sheep were scattered, because there was no shepherd: and they became
    the prey of all the beasts of the field, and were scattered.'
