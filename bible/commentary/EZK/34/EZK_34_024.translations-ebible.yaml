verse: EZK.034.024
translations:
  mal-C: അങ്ങനെ യഹോവയായ ഞാൻ അവർക്കു ദൈവമായും എന്റെ ദാസനായ ദാവീദ് അവർക്കു പ്രഭുവായും
    തീരും. യഹോവയായ ഞാൻ ആകുന്നു അരുളിച്ചെയ്തിരിക്കുന്നത്.
  deu-TKW: Und ich, Jahwe, will ihr Gott sein, und mein Knecht David wird Fürst in
    ihrer Mitte sein; ich, Jahwe, habe es geredet!
  lin-lin: Ngai Yawe, nakozala Nzambe na yango ; mpe Davidi, mosali na Ngai, akozala
    mokambi kati na yango. Ngai Yawe nde nalobi.
  eng-LSV: And I, YHWH, I am their God, || And My servant David [is] prince in their
    midst, || I, YHWH, have spoken.
  eng-GNV: And I the Lord will be their God, and my seruant Dauid shalbe the prince
    amog them. I the Lord haue spoken it.
  eng-WEBSTER: And I the LORD will be their God, and my servant David a prince among
    them; I the LORD have spoken it .
  nhw-BL: Huan na, niDIOS nielis niininTeco huan nijtlalis notequipanojca David para
    elis inintlanahuatijca. Quej nopa na, niDIOS niquijtohua.
  swh-ONEN: Mimi Bwana nitakuwa Mungu wao, naye mtumishi wangu Daudi atakuwa mkuu
    miongoni mwao. Mimi Bwana nimenena.
  bba-bba: Nɛ Gusunɔ ko nɑ n sɑ̃ɑ nin Yinni. Kpɑ nɛn sɔm kowo Dɑfidi u n sɑ̃ɑ nin
    kpɑro. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: And I the Lord will be their God, and my servant David a prince among
    them; I the Lord have spoken it.
  luo-luo: An Jehova Nyasaye anabed Nyasachgi, to jatichna Daudi nobed kaka ruoth
    e diergi. An Jehova Nyasaye ema asewacho.
  meu-meu: A lau Iehova na edia Dirava ai bainala, bona egu hesiai tauna David ese
    baine lohiadia. Lau Iehova vada na hereva.
  npi-ULB: किनकि म परमप्रभु नै तिनीहरूका परमेश्‍वर हुनेछु, र मेरो दास दाऊद तिनीहरूका
    बिचमा एउटा शासक हुनेछ । म, परमप्रभुले यो घोषणा गरेको छु ।
  yor-yor: Èmi Olúwa yóò sì jẹ́ Ọlọ́run wọn, ìránṣẹ́ mi Dafidi yóò jẹ́ ọmọ-aládé láàrín
    wọn. Èmi Olúwa ní o sọ̀rọ̀.
  pes-OPCB: من یهوه، خدای ایشان خواهم بود و خدمتگزارم داوود، بر ایشان سلطنت خواهد
    کرد. من که یهوه هستم، این را می‌گویم.
  tgl-ULB: Sapagkat akong si Yahweh ang magiging Diyos nila, at ang aking lingkod
    na si David ang magiging tagapamuno sa kanilang kalagitnaan— Akong si Yahweh,
    ang nagpahayag nito!
  cbu-NT: Nuwaa Apanlleetsi Apanllirineem ínachinllinaya. Tputsireetsshiti Dapiyaa
    urkareem ínachinllinaya, nuw Apanlli atina.
  hui-hui: Ani helowa Anduane Homogo i̱ni tinaga Ngode Datagaliwabe holebero. Ani
    kogola Debidi aguanene ogoni ibu tinaga handame howa haru haga kini holebira.
    Anduane Homogo i̱nime bi ogoni lo werogoni.
  mya-mya: ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​၏​ဘု​ရား ဖြစ်​လိမ့်​မည်။ ငါ​၏​အ​စေ​ခံ​ဒါ​ဝိဒ်​ကဲ့​သို့
    သော​ဘု​ရင်​သည်​လည်း သူ​တို့​၏​ဘု​ရင် ဖြစ်​လိမ့်​မည်။ ဤ​ကား​ငါ​မိန့်​တော်​မူ​သော
    စ​ကား​ဖြစ်​၏။-
  bod-N: ཡ་ཝཱེ་བདག་ནི་ཁོ་ཚོའི་དཀོན་མཆོག་དང་། ངའི་གཡོག་པོ་དཱ་བིད་ནི་ཁོ་ཚོའི་དཀྱིལ་དུ་རྒྱལ་པོ་རུ་འགྱུར་རོ་ཞེས་ང་ཡ་ཝཱེས་སྨྲས་པ་ཡིན།
  sna-sna: Ini Jehovha ndichava Mwari wavo, uye muranda wangu Dhavhidhi achava muchinda
    pakati pawo. Ini Jehovha ndazvitaura.
  spa-BLM: Yo, Yahvé, seré su Dios, y mi siervo David príncipe entre ellos. Yo, Yahvé,
    lo he dicho.
  cac-cac: A in Jehová in svala' to a in e Diosal in, axo vin̈ in checab' yin̈tilal
    vin̈aj David chi' ol vac'och eyajaliloc.
  swh-ULB: Kwa kuwa mimi, Yahwe, nitakuwa Mungu wao, na mtumishi wangu Daudi atakuwa
    mkuu kati yao-mimi, Yahwe, nimesema hivi.
  bel-bel: І Я Гасподзь буду іхнім Богам, і раб Мой Давід будзе князем сярод іх. Я
    Гасподзь сказаў гэта.
  deu-ELBBK: Und ich, der HERR, werde ihr Gott sein, und mein Knecht David wird Fürst
    sein in ihrer Mitte. Ich, der HERR, habe geredet.
  mbb-OT: Ne siak, is Nengazen, egkehimu a he Megbevayè dan, ne sikan is kevuwazan
    te suluǥuen ku he si David egkehimu he pengulu zan. Iyan a, is Nengazen, is migkaǥi
    kayi.
  mal-2015: അങ്ങനെ യഹോവയായ ഞാൻ അവർക്കു ദൈവവും എന്റെ ദാസനായ ദാവീദ് അവരുടെ മദ്ധ്യേ പ്രഭുവും
    ആയിരിക്കും; യഹോവയായ ഞാൻ അതു അരുളിച്ചെയ്തിരിക്കുന്നു.
  rmc-rmc: Me, o RAJ, avava lengro Del a miro služobňikos o David ela lengro raj maškar
    lende. Me, o RAJ oda, phenďom.
  pes-OPV: و من یهوه خدای ایشان خواهم بود و بنده من داود در میان ایشان رئیس خواهدبود.
    من که یهوه هستم گفته‌ام.
  ron-1924: Еу, Домнул, вой фи Думнезеул лор, ши Робул Меу Давид ва фи воевод ын мижлокул
    лор. Еу, Домнул, ам ворбит!
  ben-OBCV: আমি সদাপ্রভু তাদের ঈশ্বর হব, এবং আমার দাস দাউদ তাদের মধ্যে শাসনকর্তা হবে,
    আমি সদাপ্রভু এই কথা বলছি।
  som-som: Oo aniga Rabbiga ahu Ilaahooda baan ahaan doonaa, oo addoonkayga Daa'uudna
    wuxuu ahaan doonaa amiir dhexdooda jooga. Aniga Rabbiga ah ayaa saas ku hadlay.
  lat-VUC: 'Ego autem Dominus ero eis in Deum, et servus meus David princeps in medio
    eorum: ego Dominus locutus sum.'
  eng-ASVBT: And I, Jehovah, will be their God, and my servant David prince among
    them; I, Jehovah, have spoken it.
  ita-1885: Ed io, il Signore, sarò loro Dio; e Davide, mio servitore, sarà principe
    in mezzo di esse. Io, il Signore, ho parlato.
  eng-LXXUP: and I the Lord will be to them a God, and David a prince in the midst
    of them; I the Lord have spoken it.
  eng-ULB: For I, Yahweh, will be their God, and my servant David will be a prince
    among them—I, Yahweh, have declared this.
  spa-VBL: Yo, el Señor, seré su Dios, y mi siervo David será su jefe. Yo, el Señor,
    he hablado.
  fra-_FOB: Et moi l'Éternel, je serai leur Dieu, et David, mon serviteur, sera prince
    au milieu d'elles. Moi, l'Éternel, j'ai parlé.
  mal-mal: അങ്ങനെ യഹോവയായ ഞാൻ അവർക്ക് ദൈവവും എന്റെ ദാസനായ ദാവീദ് അവരുടെ മദ്ധ്യത്തിൽ
    പ്രഭുവും ആയിരിക്കും; യഹോവയായ ഞാൻ അത് അരുളിച്ചെയ്തിരിക്കുന്നു.
  urd-GVR: Maiṅ, Rab un kā Ḳhudā hūṅgā aur merā ḳhādim Dāūd un ke darmiyān un kā hukmrān
    hogā. Yih merā, Rab kā farmān hai.
  suz-BL: मिनु गो, परमप्रभु यावे मेको आन परमप्रभु दुम्‍नुङ। मिनु आं गेय पाइब दाऊद
    चहिं मेको आन दातेम सासन पाइब दुम्‍ब। गो, परमप्रभु यावेमी एको लोव़ पाता” देंत।
  eng-NOY: And I, Jehovah, will be their God, and my servant David a prince among
    them. I, Jehovah, have spoken it.
  ita-1927: E io, l’Eterno, sarò il loro Dio, e il mio servo Davide sarà principe
    in mezzo a loro. Io, l’Eterno, son quegli che ho parlato.
  ckb-ckb: من یەزدانم دەبم بە خودایان و داودی بەندەشم لەنێویاندا دەبێت بە سەرۆک، من
    یەزدانم، ئەوەم فەرموو.
  eng-BBE: And I the Lord will be their God and my servant David their ruler; I the
    Lord have said it.
  kan-OKCV: ಯೆಹೋವ ದೇವರಾದ ನಾನೇ ಅವುಗಳಿಗೆ ದೇವರಾಗಿರುವೆನು; ನನ್ನ ಸೇವಕನಾದ ದಾವೀದನು ಅವುಗಳ ಮಧ್ಯೆ
    ಪ್ರಧಾನನಾಗಿರುವೆನೆಂದು ಯೆಹೋವ ದೇವರಾದ ನಾನೇ ಅದನ್ನು ಮಾತಾಡಿದ್ದೇನೆ.
  tam-2017: யெகோவாகிய நான் அவர்களுக்குத் தேவனாக இருப்பேன், என்னுடைய தாசனாகிய தாவீது
    அவர்கள் நடுவில் அதிபதியாக இருப்பார்; யெகோவாகிய நான் இதைச் சொன்னேன்.
  spa-RV-1909: Yo Jehová les seré por Dios, y mi siervo David príncipe en medio de
    ellos. Yo Jehová he hablado.
  ron-BTF: Și eu DOMNUL voi fi Dumnezeul lor și servitorul meu David va fi un prinț
    printre ei; eu DOMNUL am vorbit aceasta.
  eng-WEBP: I, the LORD, will be their God, and my servant David prince among them.
    I, the LORD, have spoken it.
  eng-FBV: I the Lord will be their God, and my servant David will be their leader.
    I the Lord have spoken.
  nld-1939: Ik, Jahweh, zal hun God zijn, en mijn dienaar David een vorst in hun midden;
    Ik, Jahweh, heb het gezegd!
  nch-BL: Huan na, niDIOS nielis niininTeco huan nijtalis notequipanojca David para
    elis inintanahuatijca. Quej nopa na, niDIOS niquijtohua.
  vie-1934: Ta, Đức Giê-hô-va, sẽ làm Đức Chúa Trời chúng nó, còn Đa-vít, tôi tớ ta,
    sẽ làm vua giữa chúng nó. Ta, Đức Giê-hô-va, đã phán vậy.
  hin-CV: मैं याहवेह उनका परमेश्वर ठहरूंगा, और मेरा सेवक दावीद उनके बीच राजकुमार होगा.
    मैं याहवेह ने कहा है.
  spa-BES: Y yo, el Señor, seré su Dios y mi siervo David su gobernante; Yo, el Señor,
    lo he dicho.
  tdx-tdx: Izaho Iehovà ty ho Andrianañahare’ iareo, vaho i mpitoroko Davidey ty ho
    roandria’ iereo; Izaho Iehovà ty nitsara.
  tha-KJV: และเราคือพระเยโฮวาห์จะเป็นพระเจ้าของเขา และดาวิดผู้​รับใช้​ของเราจะเป็นเจ้านายท่ามกลางเขา
    เราคือพระเยโฮวาห์​ได้​ลั่นวาจาแล้ว
  por-BR-2018: Eu, o SENHOR serei o Deus delas, e meu servo Davi será príncipe no
    meio delas. Eu, o SENHOR, falei.
  deu-ELO: Und ich, Jehova, werde ihr Gott sein, und mein Knecht David wird Fürst
    sein in ihrer Mitte. Ich, Jehova, habe geredet.
  eng-WYC-2018: Forsooth I the Lord shall be into God to them, and my servant David
    shall be prince in the midst of them; I the Lord spake. (And I the Lord shall
    be their God, and my servant David shall be their leader in their midst; I the
    Lord spoke.)
  epo-epo: Kaj Mi, la Eternulo, estos por ili Dio, kaj Mia servanto David estos princo
    inter ili; Mi, la Eternulo, tion parolis.
  uig-PIN: wǝ Mǝnki Pǝrwǝrdigar ularning Hudasi bolimǝn, Mening ⱪulum Dawut ular arisida
    ǝmir bolidu; Mǝnki Pǝrwǝrdigar xundaⱪ sɵz ⱪildim.
  beo-beo: 'Na, Hina Gode, da ilia Gode esalumu, amola hina bagade, Na hawa: hamosu
    dunu Da:ibidi agoai, da ilia ouligisu esalumu. Na da sia:i dagoi.'
  tpi-OTNT: Na mi Bikpela yet, bai mi stap God bilong ol. Na dispela man bilong lain
    bilong Devit bai i stap king bilong ol. Dispela em i tok bilong mi God, Bikpela.
  hau-SA: Ni Ubangiji zan zama Allahnsu, bawana kuma Dawuda zai zama yerima a cikinsu.
    Ni Ubangiji na faɗa.
  uig-LAT: we Menki Perwerdigar ularning Xudasi bolimen, Méning qulum Dawut ular arisida
    emir bolidu; Menki Perwerdigar shundaq söz qildim.
  nde-nde: Mina Thixo ngizakuba nguNkulunkulu wazo, njalo inceku yami uDavida izakuba
    yinkosana phakathi kwazo. Mina Thixo sengikhulumile.
  ton-ton: Pea ko au Sihova, te u hoko ko honau ʻOtua; pea ko ʻeku tamaioʻeiki ko
    Tevita ko e ʻeiki ʻiate kinautolu; ko au Sihova, kuo u lea ki ai.
  ces-1613: Já pak Hospodin budu jejich Bohem, a služebník můj David knížetem u prostřed
    nich. Já Hospodin mluvil jsem.
  eng-WMB: I, the LORD, will be their God, and my servant David prince among them.
    I, the LORD, have spoken it.
  tam-TCV: யெகோவாவாகிய நானே அவைகளின் இறைவனாயிருப்பேன். என் அடியவனாகிய தாவீது அவைகளின்
    மத்தியில் இளவரசனாயிருப்பான். யெகோவாவாகிய நானே இதைக் கூறினேன்.
  ceb-ULB: Tungod kay Ako, si Yahweh, ang mamahimo nilang Dios, ug mahimong prinsipe
    alang kanila ang akong alagad nga si David—Ako, si Yahweh, ang namulong niini.
  pol-UBG: A ja, PAN, będę ich Bogiem, a mój sługa Dawid będzie księciem pośród nich.
    Ja, PAN, to powiedziałem.
  agr-agr: Witjai Tuke Pujuunuk. Wi dita Apajuíji atatjai, untsu dita apujig David
    atatui. Witjai Tuke Pujuunuk, nunak dekas uminkatnun tajai.
  kyc-kyc: Namba Kamongo doko nakamana Anatu ingyuo kararo dokopa kiŋi mende nambana
    kendemande akali Dapiti yale dokome nakama iso karara. Dopa lao lapunu pilyamo.
  urd-GVU: مَیں، رب اُن کا خدا ہوں گا اور میرا خادم داؤد اُن کے درمیان اُن کا حکمران
    ہو گا۔ یہ میرا، رب کا فرمان ہے۔
  deu-1912: und ich, der HERR, will ihr Gott sein; aber mein Knecht David soll der
    Fürst unter ihnen sein, das sage ich, der HERR.
  ntj-ntj: Nyangka-rniya ngayunyakutju pupakatirra marninypungama. Nyangka-tjananyarna
    miranykanyira kanyinma. Nyangka wati palunyanya Tayipirrku wartangkatjalu puurrarringkula-tjananya
    kanyinma. Yuwa, ngayulu-rna Mama Kuurrtu watjarnu wantingu.
  kan-2017: ಯೆಹೋವನಾದ ನಾನು ನನ್ನ ಜನರ ದೇವರಾಗಿರುವೆನು; ನನ್ನ ಸೇವಕನಾದ ದಾವೀದನು ಅವರನ್ನಾಳುವ
    ಅರಸನಾಗಿರುವನು; ಯೆಹೋವನಾದ ನಾನೇ ಇದನ್ನು ನುಡಿದಿದ್ದೇನೆ.
  yap-yap: I Gag SOMOL e bay gu mang Got rorad, ma ba pilung ni bod e tapigpig rog
    i David e bay i par ni ir e be gagiyeg nagrad. I gag e gog e pi thin ney.
  hlt-MCSB: BOEIPA kamah he amih taengah Pathen la ka om vetih ka sal David tah amih
    lakli ah khoboei la om ni. He he BOEIPA kamah long ni ka thui.
  mdy-ETH: ታኣኒ ናንጊና ናንጋ ጎዳ ዔያቶኮ ፆኦዛሢ ማዓንዳኔ፤ ታ ዓይላሢ ዳውቴጉዴ ሄንቃሢ ዔያቶ ዎይሣያ ማዓንዳኔ፤ ዬያ ጌዔሢ
    ታና ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: Na me, Awurade, mɛyɛ wɔn Onyankopɔn na me ɔsomfoɔ Dawid ayɛ wɔn mu ɔberempɔn.
    Me Awurade na maka.
  eng-WEBU: I, the LORD, will be their God, and my servant David prince among them.
    I, the LORD, have spoken it.
  wal-wal: Hegaappe sinttan taani GODAI eta Xoossaa gidana; ta ashkkarai Daawiti eta
    giddon halaqa gidana. Taani GODAI hagaa odaas.
  spa-PDDPT: Yo, Yavé, les seré ʼElohim, y mi esclavo David será jefe entre ellas.
    Yo, Yavé, hablé.
  gun-gun: Xee aiko 'rã ha'e kuery ruete, ha'e rã xerembiguai Davi ma ha'e kuery mbyte
    rupi 'rã oiko huvixave. Xee Senhor ae xeayvu ha'e rami.
  ilo-ULB: Ta siak, a ni Yahweh, ti agbalinto a Diosda, ket ti adipenko a ni David
    ti agbalinto a panguloda—siak, a ni Yahweh ti nangipakaammo iti daytoy!
  kpg-kpg: Au go Dimaadua gaa hai di God ni digaula, gei dahi King dela e hai gadoo
    be dagu dangada hai hegau go David gaa dagi digaula. Aanei agu helekai.
  uig-ARA: ۋە مەنكى پەرۋەردىگار ئۇلارنىڭ خۇداسى بولىمەن، مېنىڭ قۇلۇم داۋۇت ئۇلار ئارىسىدا
    ئەمىر بولىدۇ؛ مەنكى پەرۋەردىگار شۇنداق سۆز قىلدىم.
  sus-sus: N tan findima nɛ e Marigi Ala ra, n ma konyi Dawuda findi mangɛ ra e tagi.
    N tan Alatala xui nan na ki.»
  pon-2006: Ngehi, KAUN-O, me pahn kin wia arail Koht, oh emen nanmwarki me duwehte
    ei ladu Depit pahn kin kakaun irail. Ngehi me mahsaniher met.
  jae-jae: Aê Apômtau tauc gabe jatu êsêacnêŋ Anôtô ma ŋoc sakiŋwaga Dawid êtu êsêacnêŋ
    gôliŋwaga. Aê, Apômtau kasôm biŋ tonaŋ.
  ksd-ksd: Ma iau ra Luluai, iau kadia God boko, ma kaugu tultul David na luluai livuan
    ta diat; iau ra Luluai iau tar tatike.
  grc-BRENT: καὶ ἐγὼ Κύριος ἔσομαι αὐτοῖς εἰς Θεὸν, καὶ Δαυὶδ ἄρχων ἐν μέσῳ αὐτῶν·
    ἐγὼ Κύριος ἐλάλησα.
  ind-AYT: Dan Aku, TUHAN, akan menjadi Allah mereka, dan hamba-Ku Daud akan menjadi
    pemimpin di antara mereka. Aku, TUHAN, telah mengatakannya.”
  nya-nya: Ine Yehova ndidzakhala Mulungu wake ndipo mtumiki wanga Davide adzakhala
    mfumu pakati pa nkhosazo. Ine Yehova ndayankhula.
  hrv-hrv: a ja, Jahve, bit ću njihov Bog, i moj sluga David bit će im knez. Ja, Jahve,
    rekoh!
  mps-mps: Tama ena Genuai Bidi da, augwaligo God bidaibao, tama te Devitgo hani bidi
    te augwaligo king bidaibao. Te da God Genuai Bidi eno po dao.
  tpi-tpi: Na mi Bikpela yet, bai mi stap God bilong ol. Na dispela man bilong lain
    bilong Devit bai i stap king bilong ol. Dispela em i tok bilong mi God, Bikpela.
  dan-1931: Og jeg, HERREN, vil være deres Gud, og min Tjener David skal være Fyrste
    iblandt dem, så sandt jeg, HERREN, har talet.
  vie-OVCB: Và Ta, Chúa Hằng Hữu, sẽ là Đức Chúa Trời của chúng, còn Đa-vít, đầy tớ
    Ta, sẽ làm lãnh đạo giữa dân Ta. Ta, Chúa Hằng Hữu, phán vậy!”
  guj-2017: કેમ કે હું, યહોવાહ, તેઓનો ઈશ્વર થઈશ અને મારો સેવક દાઉદ તેઓની મધ્યે સરદાર
    થશે. હું યહોવાહ આમ બોલ્યો છું.
  pon-2006A: Ngehi, KAUN-O, me pahn kin wia arail Koht, oh emen nanmwarki me duwehte
    ei ladu Depit pahn kin kakaun irail. Ngehi me mahsaniher met.
  por-BRBSL: Eu, Javé, serei seu Deus, e meu servo Davi príncipe entre eles. Eu, Yahweh,
    já o disse.
  cth-cth: Kai BAWIPA teh ahnimae Cathut lah ka o vaiteh, ka thaw katawkkung Devit
    teh ahnimae lathueng kahrawikung lah ao han, kai BAWIPA roeroe ni yo ka dei toe.
  twi-twi: Na me, Awurade, mɛyɛ wɔn Nyankopɔn na me somfo Dawid ayɛ wɔn mu obirɛmpɔn.
    Me Awurade na maka.
  hlt-hlt: BOEIPA kamah he amih taengah Pathen la ka om vetih ka sal David tah amih
    lakli ah khoboei la om ni. He he BOEIPA kamah long ni ka thui.
  tbz-SIM: Dɛ mɔ̀nnì mí ndi Yiɛ̀ nKuyie mmíì yó nyì te kɛ̀ n kóo tɔ̃ntì Dɑfiti tú
    ì kóo kpɑ̀ɑ̀tì. Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: Eghtɨ kɨ Ikiavɨra Itir God, kɨ men Godɨn ikiam. Eghtɨ atrivitam, mati
    nan ingangarir gumazim Devitɨn mɨn me gativagh men ganam. Kɨ Ikiavɨra Itir God,
    kɨ kamaghɨn mɨkeme.
  dop-dop: Mɑɣɑ Tɑcɑɑ, mɑɣɑlɛ mǝ Ɩsɔ, nɑ mɑ tǝmlɛ tʋ Tɑfiiti kɛ ɑwulumpu. Tɑcɑɑ mɑ́
    mɑ yɔɣɔtǝnɑ mpʋ.
  azb-azb: Mən Rəbb onların Allahı olacağam, qulum Davud da onların içində rəhbər
    olacaq” Mən Rəbb bunu söylədim.
  eng-DBY: 'And I Jehovah will be their God, and my servant David a prince in their
    midst: I Jehovah have spoken [it].'
  hin-2017: मैं, यहोवा, उनका परमेश्वर ठहरूँगा, और मेरा दास दाऊद उनके बीच प्रधान होगा;
    मुझ यहोवा ही ने यह कहा है।
  wol-KYG: Man Aji Sax ji maay doon seen Yàlla, Daawuda sama jaam bi mooy askanoo
    nguur fi seen biir. Man Aji Sax ji maa ko wax.
  eng-YLT: And I, Jehovah, I am their God, And My servant David prince in their midst,
    I, Jehovah, have spoken.
  kne-kne: Sak-en ay si Yahweh di Diyos da, ya kaman si David ay baak din ari ay mangituray
    en daida.” Siya say inbagak ay Diyos.
  eng-WYC-2017: Forsooth I the Lord shall be into God to them, and my servant David
    shall be prince in the midst of them; I the Lord spake.
  eng-WMBB: I, the LORD, will be their God, and my servant David prince amongst them.
    I, the LORD, have spoken it.
  urd-GVH: मैं, रब उनका ख़ुदा हूँगा और मेरा ख़ादिम दाऊद उनके दरमियान उनका हुक्मरान
    होगा। यह मेरा, रब का फ़रमान है।
  rug-rug: Arau Zihova si kote na dia Tamasa, meke se Devita si kote na koburu tavia
    pa korapa dia. Arau Zihova si ele zama.
  gaz-gaz: Ani Waaqayyo Waaqa isaanii nan taʼa; Daawit garbichi koo immoo gidduu isaaniitti
    bulchaa ni taʼa. Ani Waaqayyo waan kana dubbadheera.
  fra-LSG: Moi, l’Éternel, je serai leur Dieu, et mon serviteur David sera prince
    au milieu d’elles. Moi, l’Éternel, j’ai parlé.
  gnn-gnn: “Yo, ŋarrapi yurru yana Godtja walalaŋgu, ga ŋayina yurru walalanha gämanydja
    marrtji nhanukalaynha ŋayi goŋ‐gulama, ŋuriŋinydja ŋunhi ŋayi balanyara yana bitjan
    Giŋ Daypit. Yo, ŋarrapi yana Waŋarryu Garrayyu dhawu'‐nherraranydja bitjarrayi.
  yal-yal: N tan Alatala findima nɛn e Ala ra, n ma walikɛɛn Dawuda yi findi e yɛɛratiin
    na. N tan Alatala nan falan tixi.
  iou-iou: Täŋirän Yawe näkŋa unitäŋo Anutuni api it yämet. Ude irira intäjukun äma
    piä ämana Devit udewanitä api yabäŋ yäwarek. Näkŋa ude yäŋkehärom täyat.
  haw-1868: A owau, o Iehova auanei ke Akua no lakou, a o ka'u kauwa o Davida ke alii
    iwaena o lakou; na'u na Iehova i olelo aku.
  arb-NAV: وَأَنَا الرَّبُّ أَكُونُ لَهُمْ إِلَهاً، وَعَبْدِي دَاُودُ يَكُونُ لَهُمْ
    رَئِيساً. أَنَا الرَّبُّ تَكَلَّمْتُ.
  ewe-ewe: Nye, Yehowa, manye woƒe Mawu, eye nye dɔla, David anye fiavi ŋutsuvi anɔ
    wo dome.’ Nye, Yehowae gblɔe.
  eng-LEE: 'And I the Lord—I will be unto them for a God, and my servant David shall
    be a prince in their midst: I the Lord have spoken it.'
  asm-FB: কাৰণ মই, যিহোৱাই, মোৰ লোকসকলৰ ঈশ্বৰ হ’ম, আৰু মোৰ দাস তেওঁলোকৰ মাজত অধিপতি
    হ’ব! ইয়াক মই, যিহোৱাই ঘোষণা কৰিলোঁ!
  sus-A: ﭑ تَن قِندِ مَ نّ عٍ مَرِفِ عَلَ رَ، ﭑ مَ كٌنيِ دَوُدَ قِندِ مَنفّ رَ عٍ
    تَفِ. ﭑ تَن عَلَتَلَ شُي نَن نَ كِ.»
  fra-SBL: Moi, Yahvé, je serai leur Dieu, et mon serviteur David sera leur prince.
    C'est moi, Yahvé, qui ai parlé.
  hbo-hbo: וַאֲנִ֣י יְהוָ֗ה אֶהְיֶ֤ה לָהֶם֙ לֵֽאלֹהִ֔ים וְעַבְדִּ֥י דָוִ֖ד נָשִׂ֣יא
    בְתֹוכָ֑ם אֲנִ֥י יְהוָ֖ה דִּבַּֽרְתִּי׃
  piu-2006: '@see-verse:EZK.034.023'
  pjt-pjt: Nyara paluṟu nyuranya kuranyurira kanyilku, kaṉa ngayulu nyurampa God nyinaku.
    Uwa, ngayuluṉa Mayatja Godalu nyurala wangkangu nyura ngayula kulintjaku.
  kik-kik: Niĩ Jehova nĩ niĩ ngaatuĩka Ngai wacio, nake Daudi ndungata yakwa nĩagatuĩka
    mũthamaki gatagatĩ-inĩ ga cio. Niĩ Jehova nĩ niĩ njarĩtie ũhoro ũcio.
  fra-NCL: Moi, Yahweh, je serai leur Dieu, et mon serviteur David sera prince au
    milieu d’elles ; moi, Yahweh, j’ai parlé.
  cek-AK: Kai Angraeng loe nihcae ih Sithaw ah ka oh han, ka tamna David loe nihcae
    salakah siangpahrang capa ah om tih; Kai Angraeng mah thuih boeh.
  cuk-cuk: Ani an Bab-Jehová, e-Bab-Dummadga guoed, degi, an-mai-David, e-dummadga
    guoed. Ani an Bab-Jehová sogsad.
  uig-CYR: вә Мәнки Пәрвәрдигар уларниң Худаси болимән, Мениң қулум Давут улар арисида
    әмир болиду; Мәнки Пәрвәрдигар шундақ сөз қилдим.
  tel-2017: నేను, యెహోవాను, వారికి దేవుడుగా ఉంటాను. నా సేవకుడు దావీదు వారి మధ్య అధిపతిగా
    ఉంటాడు. ఇదే యెహోవా ప్రభువు సందేశం.
  hat-BSA: Epi Mwen menm, SENYÈ a, va vin Bondye yo, e sèvitè Mwen an, David, va prens
    pami yo. Mwen menm, SENYÈ a, fin pale.
  kos-kos: Nga, LEUM GOD, ac fah God lalos, ac sie tokosra oana David, mwet kulansap
    luk, ac fah leum faclos. Nga pa fahk ma inge.
  hbo-WLC: וַאֲנִ֣י יְהוָ֗ה אֶהְיֶ֤ה לָהֶם֙ לֵֽאלֹהִ֔ים וְעַבְדִּ֥י דָוִ֖ד נָשִׂ֣יא
    בְתוֹכָ֑ם אֲנִ֥י יְהוָ֖ה דִּבַּֽרְתִּי׃
  ibo-ibo: Ma mụ onwe m bụ Onyenwe anyị, ga-abụ Chineke ha, ma ohu m Devid ga-abụ
    onyeisi nʼetiti ndị m. Mụ onwe m bụ Onyenwe anyị ekwuola ya.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ସଦାପ୍ରଭୁ ସେମାନଙ୍କର ପରମେଶ୍ୱର ହେବା ଓ ଆମ୍ଭର ଦାସ ଦାଉଦ ସେମାନଙ୍କ
    ମଧ୍ୟରେ ଅଧିପତି ହେବ; ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଏହା କହିଅଛୁ।
  chk-chk: Iwe, ngang ewe Samol mi Lapalap üpwe ar Kot, nge eman king usun nei chon
    angang Tafit epwe nemeniir. Ngang ewe Samol mi Lapalap üa kapas.
  rop-rop: Im na garra jidan yumob lida en ai garra jidan blanga yumob God. Mi na
    YAWEI bin tok dijan.
  ukr-1871: І буду я, Господь, їх Богом, слуга ж мій Давид буде князем серед них.
    Я, Господь, сказав се.
  deu-1951: Und ich, der HERR, will ihr Gott sein, und mein Knecht David soll Fürst
    sein mitten unter ihnen; ich, der HERR, habe es gesagt!
  eng-JPS: And I the LORD will be their God, and My servant David prince among them;
    I the LORD have spoken.
  srp-1865: A ja Gospod biæu im Bog, i sluga moj David knez meðu njima. Ja Gospod
    rekoh.
  lug-lug: Nze Mukama ndiba Katonda waabwe, n’omuddu wange Dawudi aliba mulangira
    mu bo. Nze Mukama njogedde.
  heb-heb: ואני יהוה אהיה להם לאלהים ועבדי דוד נשיא בתוכם אני יהוה דברתי׃
  ben-IRV: আমি সদাপ্রভু তাদের ঈশ্বর হব এবং আমার দাস দায়ূদ তাদের অধ্যক্ষ হবেন; আমি
    সদাপ্রভু এটা বললাম।
  pan-pan: ਮੈਂ ਯਹੋਵਾਹ ਉਹਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹੋਵਾਂਗਾ ਅਤੇ ਮੇਰਾ ਦਾਸ ਦਾਊਦ ਉਹਨਾਂ ਦੇ ਵਿਚਕਾਰ
    ਰਾਜਕੁਮਾਰ ਹੋਵੇਗਾ। ਮੈਂ ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ ਹੈ।
  mya-JVB: ငါ ထာဝရဘုရား သည် သူ တို့၏ဘုရားသခင် ဖြစ် မည်။ ငါ ၏ကျွန် ဒါဝိဒ် သည်လည်း သူ
    တို့၏မင်း ဖြစ်ရ လိမ့်မည်။ ငါ ထာဝရဘုရား ပြော ပြီ။
  hmo-hmo: Lau Lohiabada, be edia Dirava do lau lao, bona lauegu hesiai tauna Davida
    bamona, be edia King do ia lao. Lau inai Lohiabada, lau hereva vadaeni.
  urd-urd: और मैं ख़ुदावन्द उनका ख़ुदा हूँगा और मेरा बन्दा दाऊद उनके बीच फ़रमारवा
    होगा, मैं ख़ुदावन्द ने यूँ फ़रमाया है।
  rus-SYN: И Я, Господь, буду их Богом, и раб Мой Давид будет князем среди них. Я,
    Господь, сказал это.
  bqc-SIM: Mámɛ ma Dii máↄ dɛ ń Lua ũ, mɛ́ ma zↄ̀blena Davidi bui aↄ dɛ ń Kía
    ũ. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Chule keiman Pakai hi a Pathen u kahi a chule kalhachapa chu kamite
    lah a leng chapa a pang ding ahi tia keima Pakaiyin kaseidoh sa ahi.
  mar-mar: कारण मी परमेश्वर त्यांचा देव होईन. व त्यांच्यामध्ये माझा सेवक दावीद त्यामध्ये
    अधिपती होईल मी परमेश्वर बोललो आहे.
  qub-qub: Noganami Tayta Diosnin cashaj. Sirbimajnë Davidnami paycunapa mandajnin
    canga. Noga Tayta Diosmi chayno cananpaj nishcä.
  bqp-bqp: Nɛ Gusunɔ ko nɑ n sɑ̃ɑ nin Yinni. Kpɑ nɛn sɔm kowo Dɑfidi u n sɑ̃ɑ nin
    kpɑro. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Se mwen menm, Seyè a, k'ap Bondye yo. Se yon wa, tankou David sèvitè m'
    lan, ki va sèl chèf nan mitan yo. Se mwen menm, Seyè a, ki di sa.
  eng-BSB: I, the LORD, will be their God, and My servant David will be a prince among
    them. I, the LORD, have spoken.
  eng-WEBPB: I, the LORD, will be their God, and my servant David prince amongst them.
    I, the LORD, have spoken it.
  kbq-kbq: Nagra Ra Anumzamo'na Anumzazmia manisugeno, eri'za ne'ni'a Deviti ugagota
    kvazmia manigahie. Nagra Ra Anumzamo'na ama nanekea hue.
  nhe-BL: Huan na, niDIOS nielis niininTeco huan nijtlalis notlatequipanojca David
    para elis inintlanahuatijca. Queja nopa na, niDIOS niquijtohua.
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e aiko putar wazar romo ihe nehe. Amo tuwihawete
    heremiruze'eg Tawi zàwenugar wiko putar waneruze'egar romo nehe. Ihe Tupàn Tuweharupi
    Wiko Ma'e aiko ko ma'e imume'u har romo.
  eng-DRA: 'And I the Lord will be their God: and my servant David the prince in the
    midst of them: I the Lord have spoken it.'
