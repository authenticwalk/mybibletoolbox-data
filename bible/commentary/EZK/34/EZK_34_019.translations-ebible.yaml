verse: EZK.034.019
translations:
  mal-C: എന്റെ ആട്ടിൻപറ്റം നിങ്ങൾ ചവിട്ടിക്കളഞ്ഞതു തിന്നുകയും നിങ്ങൾ കലക്കിയ ജലം കുടിക്കുകയും
    ചെയ്യണമോ?
  deu-TKW: Und so müssen meine Schafe abweiden, was ihr mit euren Füßen zertreten
    habt, und trinken, was ihr mit euren Füßen aufgewühlt habt.
  lin-lin: Bolingi ete bibwele na Ngai elia matiti oyo matambe na bino enyati-nyati
    mpe emela mayi oyo matambe na bino ekomisi potopoto ?
  eng-LSV: And My flock consumes the trodden thing of your feet, || And drinks the
    trampled thing of your feet?
  eng-GNV: And my sheepe eate that which yee haue troden with your feete, and drinke
    that which ye haue troubled with your feete.
  eng-WEBSTER: And as for my flock, they eat that which ye have trodden with your
    feet; and they drink that which ye have fouled with your feet.
  nhw-BL: Huan nopa sacatl catli mocahua para noborregojhua ma quicuaca san eltoc
    nopa sacatl catli anquitlamixacualojtoque. Huan para atlise, san quipiyaj nopa
    atl catli anquichijtoque tetetztic ica amoicxihua.
  swh-ONEN: Je, ni lazima kundi langu wajilishe kwa yale mliyoyakanyaga na kunywa
    maji mliyoyachafua kwa miguu yenu?
  bba-bba: Yɑkɑ si nu tɑɑkɑ mi, siyɑ nɛn yɑ̃ɑ ni nu tie nu dimɔ. Nim mɛ nu mɑɑ burisi
    mi, mɛyɑ nu nɔrumɔ.
  eng-KJVCPB: And as for my flock, they eat that which ye have trodden with your feet;
    and they drink that which ye have fouled with your feet.
  luo-luo: Bende rombega nyalo chamo lum ma usenyono kendo modho pi ma useduwo gi
    tiendu?
  meu-meu: Lauegu mamoe ese aemui amo o moia tao reina bae ania bona aemui amo o haduhua
    ranuna bae inua a?
  npi-ULB: के तिमीहरूले आफ्ना खुट्टाहरूले कुल्चेको कुराबाट मेरा भेडाहरूले खानु, र
    तिमीहरूका खुट्टाहरूले धमिलो पारेको पानी पिउनुपर्छ?
  yor-yor: Ṣé dandan ni kí agbo ẹran mi jẹ́ koríko tí ẹ ti tẹ̀ mọ́lẹ̀, kí wọn sì mú
    omi tí wọ́n ti fi ẹsẹ̀ wọn sọ di ẹrẹ̀?
  pes-OPCB: برای گوسفندان من چیزی جز چراگاههای پایمال شده و آبهای گل‌آلود باقی نمی‌گذارید.
  tgl-ULB: Ngunit ang aking mga tupa ay ipinapastol ngayon kung saan tinapakan ng
    inyong mga paa; sila ngayon ay umiinom sa mga tubig na ginawa ninyong maputik
    gamit ang inyong mga paa!
  cbu-NT: Ashiriya, yuwaa pastoo siy kapcharangis anoo nuwsha opeejari nda kis katungkanaya.
    Yuwaatssha kungoo kaptsayarus, shshutaramchu kasarangis, anootstam nduntam kis
    waakanaya.
  hui-hui: Ai i̱naga sibi maru karume tígua tani nalu hengedo waharimigo nalu iba
    tí nowa mo ganguluma bia haramigobi naga ka. Tígua mana urunidagua bialu kamiruni
    liahe beramigoni.
  mya-mya: ငါ​၏​အ​ခြား​သိုး​တို့​သည်​သင်​တို့​ခြေ​ဖြင့် နင်း​၍​ထား​သည့်​မြက်​ကို​စား​လျက်
    သင်​တို့ နောက်​ကျိ​စေ​သည့်​ရေ​ကို​သောက်​ကြ​၏။
  bod-N: ངའི་ལུག་ཁྱུས་ཁྱོད་ཚོས་བརྫིས་པ་དེ་བཟའ་དགོས་ཤིང་། རྐང་པས་རྙོག་པ་དེ་མི་འཐུང་ཀ་མེད་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ko, makwai angu angafanirwa nokudya kana kunwa zvamakabvongodza netsoka
    dzenyu here?
  spa-BLM: En cuanto a mis ovejas, comen lo que has pisado con tus pies, y beben lo
    que has ensuciado con tus pies.
  cac-cac: ¿Tocval vach' tato a noc' calnel malaj yip sc'uxan an̈ an̈c'ultac stec'nub'aj
    chi', axo a a' stec'chajq'ue statil chi' syuc' noc'?
  swh-ULB: Kondoo zangu zitakula kile mlichokanyagwa kwa miguu yenu, na kunywa maji
    yale mliyoyakanyaga kwa miguu yenu?
  bel-bel: так што авечкі Мае павінны карміцца тым, што патаптана нагамі вашымі, і
    піць тое, што скаламучана нагамі вашымі?
  deu-ELBBK: Und meine Schafe sollen abweiden, was mit euren Füßen zertreten, und
    trinken, was mit euren Füßen getrübt ist?
  mbb-OT: Ebpengamuy-amuy ve ebpenabtab is menge kerehidu ku ziyà te midtekutakatan
    he penebtavà? Ed-inum be sikandan te midleveg niw he wahig?
  mal-2015: നിങ്ങൾ കാൽകൊണ്ടു ചവിട്ടിയതു എന്റെ ആടുകൾ തിന്നുകയും നിങ്ങൾ കാൽകൊണ്ടു കലക്കിയതു
    അവ കുടിക്കയും ചെയ്യേണമോ?
  rmc-rmc: Avke mušinel miro stados te chal odi čar, pal savi tumen uštarďan, a te
    pijel oda paňi, savo tumen mucinďan andre le pindrenca!
  pes-OPV: و گوسفندان من آنچه را که از پای شما پایمال شده است، می‌چرند و آنچه را که
    به پای شما گل آلود گشته است، می‌نوشند.
  ron-1924: Ши оиле Меле требуе апой сэ паскэ че аць кэлкат вой ку пичоареле воастре
    ши сэ бя че аць тулбурат вой ку пичоареле воастре!»
  ben-OBCV: তোমরা পা দিয়ে যা মাড়িয়েছ এবং যে জল ঘোলা করেছ তাই কি আমার মেষগুলিকে
    খেতে হবে?
  som-som: Bal eega, adhigaygu wuxuu daaqaa wixii aad cagaha kula tumateen, oo wuxuu
    cabbaa wixii aad cagaha ku qasteen.
  lat-VUC: 'et oves meæ his quæ conculcata pedibus vestris fuerant, pascebantur: et
    quæ pedes vestri turbaverant, hæc bibebant.'
  eng-ASVBT: And as for my sheep, they eat that which ye have trodden with your feet,
    and they drink that which ye have fouled with your feet.
  ita-1885: Onde le mie pecore si pascono di ciò che avete calpestato co' piedi, e
    bevono ciò che avete intorbidato co' piedi.
  eng-LXXUP: So my sheep fed on that which ye had trampled with your feet; and they
    drank the water that had been disturbed by your feet.
  eng-ULB: Must my sheep eat what you have trampled with your feet, and drink what
    you have muddied with your feet?
  spa-VBL: ¿Por qué mi rebaño tiene que alimentarse de lo que sus pies han pisoteado,
    y beber el agua que sus pies han enturbiado?
  fra-_FOB: Et mes brebis doivent paître ce que foulent vos pieds, et ce que vous
    troublez de vos pieds!
  mal-mal: നിങ്ങൾ കാൽ കൊണ്ട് ചവിട്ടിയത് എന്റെ ആടുകൾ തിന്നുകയും, നിങ്ങൾ കാൽ കൊണ്ട്
    കലക്കിയത് അവ കുടിക്കുകയും ചെയ്യണമോ?”
  urd-GVR: Merā rewaṛ kyoṅ tum se kuchlī huī ghās khāe aur tumhārā gadlā kiyā huā
    pānī pie?
  suz-BL: मार, आं भेडा, इन दिम्‍शो जोतीकेम जोचा माल्‍नीमी? इन खोइलीम हिलो सेल्‍शो
    ब्‍वाक्‍कु तूचा माल्‍नीमी?” देंत।
  eng-NOY: and that my sheep eat that which ye have trodden with your feet, and drink
    that which ye have fouled with your feet?
  ita-1927: E le mie pecore hanno per pascolo quello che i vostri piedi han calpestato;
    e devono bere, ciò che i vostri piedi hanno intorbidato!
  ckb-ckb: هەتا مێگەلی من لە پێپەستی ئێوە بخوات و لە ئاوی شڵەقاوی پێیەکانتان بخواتەوە؟
  eng-BBE: And as for my sheep, their food is the grass which has been stamped on
    by your feet, and their drink the water which has been made dirty by your feet.
  kan-OKCV: ನನ್ನ ಮಂದೆಗಳಾದರೋ ನಿಮ್ಮ ಕಾಲಲ್ಲಿ ಕಸಮಾಡಿದ್ದನ್ನು ತಿನ್ನುವುವು. ನಿನ್ನ ಕಾಲಿನಿಂದ
    ಕಲಕಿ ಹೊಲಸಾದದ್ದನ್ನು ಕುಡಿಯುವುವು.
  tam-2017: என்னுடைய ஆடுகள் உங்களுடைய கால்களால் மிதிக்கப்பட்டதை மேயவும், உங்களுடைய
    கால்களால் குழப்பப்பட்டதைக் குடிக்கவும் வேண்டுமோ?
  spa-RV-1909: Y mis ovejas comen lo hollado de vuestros pies, y beben lo que con
    vuestros pies habéis hollado.
  ron-BTF: Și cât despre turma mea, ele mănâncă ceea ce voi ați călcat cu picioarele
    voastre; și beau ceea ce voi ați murdărit cu picioarele voastre.
  eng-WEBP: As for my sheep, they eat that which you have trodden with your feet,
    and they drink that which you have fouled with your feet.’
  eng-FBV: Why does my flock have to feed on what your feet have trampled down, and
    drink the water that your feet have muddied?
  nld-1939: Moet dan mijn kudde grazen wat uw hoeven hebben vertrapt, drinken wat
    uw poten hebben bevuild?
  nch-BL: Huan nopa sacat cati mocahua para noborregojhua ma quicuaca san eltoc nopa
    sacat cati anquitamixacualojtoque. Huan para atise, san quipiyaj nopa at cati
    anquichijtoque tetetztic ica amoicxi.
  vie-1934: Còn những chiên ta thì phải ăn cỏ chân bay đã giày đạp, và uống nước chân
    bay đã vấy đục!
  hin-CV: क्या ज़रूरी है कि मेरा झुंड उसमें से खाएं, जिसे तुमने रौंद दिया है और उसमें
    से पिए जिसे तुमने अपने पैरों से गंदा कर दिया है?
  spa-BES: Y en cuanto a mis ovejas, su alimento es la hierba que ha sido pisoteada
    por sus pies, y su bebida el agua que ha sido ensuciada por sus pies.
  tdx-tdx: Aa le mihinañe o nilialian-tombo’ areoo o añondrikoo, vaho minoñe amo nileoren-tombo’
    areoo.
  tha-KJV: แกะของเราจะต้องกินสิ่งที่​เท​้าของเจ้าย่ำ และดื่​มสิ​่งที่​เท​้าของเจ้าทำให้ขุ่นหรือ
  por-BR-2018: Minhas ovelhas terão de comer o que foi pisoteado por vossos pés, e
    beber o que foi sujo por vossos pés.
  deu-ELO: Und meine Schafe sollen abweiden, was mit euren Füßen zertreten, und trinken,
    was mit euren Füßen getrübt ist?
  eng-WYC-2018: And my sheep were fed with these things that were defouled with your
    feet; and they drank these things, that your feet had troubled.
  epo-epo: Kaj Miaj ŝafoj devas manĝi tion, kio estas dispremita per viaj piedoj,
    kaj trinki tion, kio estas malklarigita per viaj piedoj.
  uig-PIN: Xunga Mening ⱪoylirimƣa silǝrning ayaƣliringlar qǝyliwǝtkǝnni yeyixtin,
    ayaƣliringlar dǝssǝp leyitiwetkǝnni iqixtin baxⱪa amal yoⱪ.
  beo-beo: Na sibi eno da gisi amo dilia da osa:gili wadela:lesi amo fawane naha,
    amola hano amo dilia uba:genesili wadela:lesi amo fawane nasu dawa:.
  tpi-OTNT: Na ol arapela lain sipsip bilong mi i save kaikai ol dispela gras yupela
    i bin krungutim na dring dispela wara yupela i bin mekim doti. Dispela pasin bilong
    yupela i no stret.
  hau-SA: Dole ne tumakina su ci abin da kuka tattake su kuma sha abin da kuka gurɓata
    da ƙafafunku?
  uig-LAT: Shunga Méning qoylirimgha silerning ayaghliringlar cheyliwetkenni yéyishtin,
    ayaghliringlar dessep léyitiwétkenni ichishtin bashqa amal yoq.
  nde-nde: Umhlambi kumele udle elikunyatheleyo njalo unathe lokho elikungcolise ngezinyawo
    zenu na?
  ton-ton: Pea ko ʻeku fanga sipi, ʻoku kai ʻekinautolu mei he meʻa kuo mou malaki
    ʻaki homou vaʻe; pea ʻoku nau inu mei he meʻa kuo fakaʻuliʻi ʻaki homou vaʻe.
  ces-1613: Tak aby ovce mé tím, což vy nohama pošlapáte, se pásti, a kal noh vašich
    píti musily?
  eng-WMB: As for my sheep, they eat that which you have trodden with your feet, and
    they drink that which you have fouled with your feet.’
  tam-TCV: என் மந்தை, நீங்கள் மிதித்துப்போட்டவற்றில் தின்று, உங்கள் கால்களினால் கலக்கியவற்றைக்
    குடிக்க வேண்டுமோ?
  ceb-ULB: Kinahanglan ba nga makakaon ang akong karnero sa inyong gitamaktamakan,
    ug imnon ang gilapoklapokan sa inyong tiil?
  pol-UBG: A moje owce muszą się paść na tym, co zdeptaliście swoimi nogami, i pić
    to, co zmąciliście swoimi nogami.
  agr-agr: Mina uwig kakaakchau aidauk atum chijichi najakbaun yuwawagtatui, tuja
    yuminashkam atum ukusmakbaun uwajagtatui.
  kyc-kyc: Nambana sipisipi lapo dupwame nenge nakamame kalyuo parakwami dupwa nao
    ipwa uki palyisi dupwa nao kararami.
  urd-GVU: میرا ریوڑ کیوں تم سے کچلی ہوئی گھاس کھائے اور تمہارا گدلا کیا ہوا پانی
    پیئے؟
  deu-1912: daß meine Schafe essen müssen, was ihr mit euren Füßen zertreten habt,
    und trinken, was ihr mit euren Füßen trüb gemacht habt?
  ntj-ntj: Nyangka tjiipu kutjupatjarralu-ya marlawana pitjala kapi pilkitjarra palunyartu
    tjikilpayi puru yukiri palyamunu ngalkupayi.
  kan-2017: ನೀವು ತುಳಿದು ಕಾಲಕಸ ಮಾಡಿದ್ದನ್ನು ನನ್ನ ಕುರಿಗಳು ಮೇಯಬೇಕಾಯಿತು; ನೀವು ಕಾಲಿನಿಂದ
    ಕಲಕಿ ಹೊಲಸು ಮಾಡಿದ್ದನ್ನು ಅವು ಕುಡಿಯಬೇಕಾಯಿತು.”
  yap-yap: Ma tin kabay e saf rog e yad e thingar ra ked e pi pan ni mot’ed nga but’
    miyad unum e ran ni kam puged e aer riy.
  hlt-MCSB: Nangmih kho loh a cawtkoi te ka boiva loh luem thil saeh lamtah nangmih
    kho loh a nookkoi te o saeh a?
  mdy-ETH: ዒንሢ ዬያይዴሢሮ ታኣኮ ዓቴ ማራታ ዒንሢ ሄርቄ ማኣቶ ሙዓኒና ዒንሢ ዱኡላሴ ዋኣፆ ካራ ባይቂ ዑሽካኒ ዳንዳዔኔ።›
  twi-ASANTE: Ɛsɛ sɛ me nnwankuo di deɛ moatiatia so na wɔnom deɛ mode mo nan ahono
    anaa?
  eng-WEBU: As for my sheep, they eat that which you have trodden with your feet,
    and they drink that which you have fouled with your feet.’
  wal-wal: Ta dorssati intte intte tohuwan yererettido maataa maanaunne intte intte
    tohuwan bulqqoyido haattaa uyanau bessii?” yaagees.
  spa-PDDPT: ¿Y que tengan mis ovejas que comer lo pisoteado y beber lo enturbiado
    con sus pies?
  gun-gun: Mba'eta xerymba kuery ma nhuũ pepyrõmbaague rupi rive okaru, ha'e yy pemongy'apa
    va'ekue oy'u okuapy.
  ilo-ULB: Ngem ti karnerok ket maipaspastoren iti binaddebaddekan dagiti sakayo;
    in-inumendan dagiti danum a linibegyo babaen kadagiti sakayo!
  kpg-kpg: Malaa agu siibi ala i golo e gai nia geinga ala gu dagadagahi go goodou,
    ge e inu nia wai ala gu haga huaidu go goodou.
  uig-ARA: شۇڭا مېنىڭ قويلىرىمغا سىلەرنىڭ ئاياغلىرىڭلار چەيلىۋەتكەننى يېيىشتىن، ئاياغلىرىڭلار
    دەسسەپ لېيىتىۋېتكەننى ئىچىشتىن باشقا ئامال يوق.
  sus-sus: A lanma n ma xurusee xa sɛxɛ don wo naxan iboronxi? A lanma e xa ye min,
    wo naxan dundaxi?»
  pon-2006: Eri, nei sihpw teikan ahpw kin kangkang dihpw me kumwail tiakpeseng oh
    nim pihl me kumwail kakiriedihada.
  jae-jae: Ma aêŋoc domba ŋagêdô oc sêniŋ gêgwaŋ, taŋ amac aka popoc naŋ, ma sênôm
    bu, taŋ amac agôm ŋamôp kêsa naŋ.
  ksd-ksd: Dave, kaugu umana sip diat a en laka nam ava ga rua ia ma ra kau i vavat,
    ma diat a mome vang nam ava ga rua vakabu ia?
  grc-BRENT: Καὶ τὰ πρόβατά μου τὰ πατήματα τῶν ποδῶν ὑμῶν ἐνέμοντο, καὶ τὸ τεταραγμένον
    ὕδωρ ὑπὸ τῶν ποδῶν ὑμῶν ἔπινον.
  ind-AYT: Dan, mengenai kawanan-Ku, apakah mereka harus makan apa yang kamu injak-injak
    dengan kakimu, dan minum apa yang kamu keruhkan dengan kakimu?’”
  nya-nya: Kodi nkhosa zanga zidye zimene mwazipondaponda ndi kumwa madzi amene mwawadetsa
    ndi mapazi anu?
  hrv-hrv: A moje ovce moraju pasti što vi nogama izgaziste, piti što vi nogama zamutiste.'
  mps-mps: Tama eno meba sipsip dabego dagego te agayu yali nosai, me te dunugu iliyu
    yali ąį tuyu ebo dao. Dagego te kolesaga dolo menio.’ Te po pusao,” God Genuai
    Bidigo te po wai.
  tpi-tpi: Na ol arapela lain sipsip bilong mi i save kaikai ol dispela gras yupela
    i bin krungutim na dring dispela wara yupela i bin mekim doti. Dispela pasin bilong
    yupela i no stret.
  dan-1931: Min Hjord må græsse, hvad I har nedtrampet, og drikke, hvad I har plumret
    med eders Fødder!
  vie-OVCB: Tại sao chiên Ta phải ăn cỏ các ngươi đã giẫm nát và uống nước các ngươi
    đã khuấy đục?
  guj-2017: પણ મારાં ટોળું તમારા પગનો કચડેલો ચારો ખાય છે અને તમારા પગથી ડહોળેલું પાણી
    પીવે છે.”
  pon-2006A: Eri, nei sihpw teikan ahpw kin kangkang dihpw me kumwail tiakpeseng oh
    nim pihl me kumwail kakiriedihada.
  por-BRBSL: As para minhas ovelhas, elas comem o que você pisou com seus pés, e bebem
    o que você sujou com seus pés”.
  cth-cth: Nangmouh ni na coungroe e phokungnaw thoseh, na khok hoi na pânut sak e
    tui hai thoseh, kaie tunaw ni a canei awh han na maw.
  twi-twi: Ɛsɛ sɛ me nguankuw di nea moatiatia so na wɔnom nea mode mo anan afon ana?
  hlt-hlt: Nangmih kho loh a cawtkoi te ka boiva loh luem thil saeh lamtah nangmih
    kho loh a nookkoi te o saeh a?
  tbz-SIM: Ì dɔ́ m pe sɔnyi nyó nyì nɑù tìì mútì nti kɛ yɔ̃̀ nyì kɔ̀kɛ mɛ̀ɛ̀ niɛ.
  msy-2020: Ezɨ nan sipsipɨn igharaziba, grazir ia dɨka mɨrmɨriziba apava, dɨpar ia
    dɨkabɨri negariba api. Ian arazir kam, a bar ikufi.
  dop-dop: Ɩlɛnɑ mɑ heeŋ lɛlǝŋ tɔkɩ nyɩɩtʋ nti pɑ fɛlɑɑ tɔ. Nɑ ɩ́ nyɔɔkɩ lʋm mpi pɑ
    cʋɣʋtɑɑ tɔ.
  azb-azb: Mənim qoyunlarım isə sizin ayaqlarınızla tapdaladıqlarınızı yeyir, ayaqlarınızla
    bulandırdıqlarınızı içir”.
  eng-DBY: And my sheep have to eat that which ye have trodden with your feet, and
    to drink that which ye have fouled with your feet.
  hin-2017: क्या मेरी भेड़-बकरियों को तुम्हारे पाँवों से रौंदे हुए को चरना, और तुम्हारे
    पाँवों से गंदले किए हुए को पीना पड़ेगा?
  wol-KYG: Luy ndeyi sama gàtt yi ci des di fore li ngeen dëggaate, di naane ndox
    mi ngeen nëxal?
  eng-YLT: And My flock the trodden thing of your feet consumeth, And the trampled
    thing of your feet drinketh?
  eng-WYC-2017: And my sheep were fed with these things that were defouled with your
    feet; and they drank these things, that your feet had troubled.
  eng-WMBB: As for my sheep, they eat that which you have trodden with your feet,
    and they drink that which you have fouled with your feet.’
  urd-GVH: मेरा रेवड़ क्यों तुमसे कुचली हुई घास खाए और तुम्हारा गदला किया हुआ पानी
    पिए?
  rug-rug: Lopu leana sisigiti pude henai ri na Qua rovana sipi sapu neti gamu meke
    napoi sapu va mulaki gamu pa nene mia.
  gaz-gaz: Bushaayeen koo waan isin lafatti dhidhiittan soorachuu, waan isin miilla
    keessaniin dhoqqeessitan immoo dhuguu qabuu?
  fra-LSG: Et mes brebis doivent paître ce que vos pieds ont foulé, et boire ce que
    vos pieds ont troublé!
  gnn-gnn: Yo, wiripu‐guḻku'yunydja yurru ŋarrakala ŋuriŋi wäyindhu ḻuka ŋunhina wal'ŋu
    baḏuwaḏuyunarana ŋatha muŋdhu'‐muŋdhunarana ga gapunydja ŋunhinayi dhukun'mirrina,
    liŋgu ŋuriŋi nhokala wanaŋa‐ḏumurruyinyarayu.
  yal-yal: N ma xuruseene lan ba, e donseen don ɛ naxan yibodonxi, e yi igen min ɛ
    bata naxan dundu ɛ sanna ra?’ ”
  haw-1868: A o ka'u ohana, ua ai lakou i ka mea a oukou i hehi ai me ko oukou mau
    wawae; a ua inu lakou i ka mea a oukou i hoolepo ai me ko oukou mau wawae.
  arb-NAV: فَيَتَحَتَّمَ عَلَى غَنَمِي أَنْ تَرْعَى مَا دَاسَتْهُ أَقْدَامُكُمْ وَتَشْرَبَ
    مَا كَدَّرَتْهُ أَرْجُلُكُمْ.
  ewe-ewe: Ɖe wòle be nye alẽha naɖu gbe si dzi mietu afɔe eye woano tsi si me miefa
    ba ɖo kple miaƒe afɔwoa?’
  eng-LEE: And as for my flock, what ye have trodden with your feet must they eat;
    and what ye have made muddy with your feet must they drink.
  asm-FB: কিন্তু এতিয়া মোৰ মেৰ-ছাগবোৰৰ ৰখীয়াৰ দ্বাৰাই চালিত, মোৰ মেৰ-ছাগবোৰে হ’লে,
    তোমালোকে তোমালোকৰ ভৰিৰে গচকা ঘাঁহহে খাবলৈ পায়, আৰু তোমালোকৰ ভৰিৰে ঘোলা কৰা পানীহে
    পান কৰিবলৈ পায়।”
  sus-A: عَ لَنمَ ﭑ مَ شُرُ سٍيٍ شَ سّشّ دٌن وٌ نَشَن عِبٌرٌنشِ؟ عَ لَنمَ عٍ شَ يٍ
    مِن، وٌ نَشَن دُندَشِ؟»
  fra-SBL: Quant à mes brebis, elles mangent ce que vous avez foulé de vos pieds,
    et elles boivent ce que vous avez souillé de vos pieds'.
  hbo-hbo: וְצֹאנִ֑י מִרְמַ֤ס רַגְלֵיכֶם֙ תִּרְעֶ֔ינָה וּמִרְפַּ֥שׂ רַגְלֵיכֶ֖ם תִּשְׁתֶּֽינָה׃
    ס
  piu-2006: '@see-verse:EZK.034.018'
  pjt-pjt: '@see-verse:EZK.034.018'
  kik-kik: No nginya rũũru rwakwa rũrĩĩage kĩrĩa mũrangĩrĩirie, na rũnyuuage kĩrĩa
    munjugĩte na makinya manyu?”
  fra-NCL: Et mes brebis devraient paître ce que vos pieds ont foulé, et boire ce
    que vos pieds ont troublé !
  cek-AK: Kai ih tuunawk mah na cawh o ih qam to caa o ueloe, nam nuu o sak ih tui
    to nae o tih maw? tiah thuih.
  cuk-cuk: A-ulale, an-sibad-wawaadmar, bemar-gagan-birgi-annasad gunmalad, degi,
    bemar-dii-gudure-imaksad gobmalad.
  uig-CYR: Шуңа Мениң қойлиримға силәрниң аяқлириңлар чәйливәткәнни йейиштин, аяқлириңлар
    дәссәп лейитиветкәнни ичиштин башқа амал йоқ.
  tel-2017: మీరు స్వచ్ఛమైన నీళ్ళు తాగి, మిగతా నీళ్ళు కాళ్ళతో కెలికి మురికిచేయాలా?
    మీరు కాళ్లతో తొక్కిన దాన్ని నా గొర్రెలు మేస్తున్నాయి. మీరు మీ కాళ్ళతో కలకలు చేసిన
    నీళ్ళు అవి తాగుతున్నాయి.
  hat-BSA: Pou bann mouton Mwen yo, oblije manje sa ke ou foule ak pye, e bwè sa ke
    ou fè vin sal ak pye ou!’
  kos-kos: Na sheep nutik ngia enenu in kang mah ma kowos lolongya, ac nim kof kowos
    lohsrngokeak uh.
  hbo-WLC: וְצֹאנִ֑י מִרְמַ֤ס רַגְלֵיכֶם֙ תִּרְעֶ֔ינָה וּמִרְפַּ֥שׂ רַגְלֵיכֶ֖ם תִּשְׁתֶּֽינָה׃
    ס
  ibo-ibo: Ọ bụ ihe kwesiri ekwesi na igwe atụrụ m ga-ata nri unu zọtọrọ azọtọ, ma
    ṅụọkwa mmiri unu gbarụrụ agbarụ?
  ory-ory: ମାତ୍ର ତୁମ୍ଭେମାନେ ଯାହା ପାଦରେ ଦଳିଅଛ, ଆମ୍ଭର ମେଷଗଣ ତାହା ଭୋଜନ କରନ୍ତି ଓ ଯାହା
    ତୁମ୍ଭେମାନେ ପାଦରେ ଗୋଳିଆ କରିଅଛ, ତାହା ସେମାନେ ପାନ କରନ୍ତି।
  chk-chk: Ifa usun, nei sip kana repwe mongö mine oua purätiu fän pechemi, repwe
    pwal ün mine oua apölökü ren pechemi?
  rop-rop: En blanga tharran na detlot najalot ship blanga main nomo garram klinwan
    woda blanga dringgimbat en gudwan gras blanga dagadagatbat.
  ukr-1871: Так що вівцї мої мусять пастись на витолоченому пасовищі, й пити воду,
    що ви скаламутили ногами вашими?
  deu-1951: Und sollen dann meine Schafe das abweiden, was ihr mit euren Füßen zertreten
    habt, und trinken, was ihr mit euren Füßen trübe gemacht habt?
  eng-JPS: And as for My sheep, they eat that which ye have trodden with your feet,
    and they drink that which ye have fouled with your feet.
  srp-1865: A moje ovce pasu što vi nogama svojim izgazite, i piju što vi zamutite
    nogama svojim.
  lug-lug: Olwo endiga zange zirye bye mwalinnyirira n’okunywa zinywe amazzi ge mwasiikuula
    n’ebigere byammwe?
  heb-heb: וצאני מרמס רגליכם תרעינה ומרפש רגליכם תשתינה׃
  ben-IRV: কিন্তু আমার মেষগনের অবস্থা এই, যেখানে তুমি পা দিয়ে দলন করেছ; তোমার পা
    দিয়ে যা কাদা করেছ, তারা তাই পান করে।
  pan-pan: ਮੇਰੀਆਂ ਭੇਡਾਂ ਨੂੰ ਤੁਹਾਡੇ ਪੈਰਾਂ ਹੇਠਾਂ ਮਿੱਧੇ ਹੋਏ ਨੂੰ ਚਰਨਾਂ ਅਤੇ ਤੁਹਾਡੇ ਪੈਰਾਂ
    ਨਾਲ ਘਚੋਲੇ ਹੋਏ ਪਾਣੀ ਨੂੰ ਪੀਣਾ ਪੈਂਦਾ ਹੈ!
  mya-JVB: သင် တို့နင်း သောမြက်ပင်ကို၎င်း၊ ခြေ နှင့်နောက် စေသော ရေကို၎င်း ၊ ငါ့ သိုး
    တို့သည် စား သောက် ရကြမည်လော။
  hmo-hmo: Lauegu mamoe haida ese madi umui moia vadaeni rei idia ania noho, bona
    umui hamiroa vadaeni ranu idia inua noho.
  urd-urd: और जो तुम ने पाँव से लताड़ा है वह मेरी भेड़ें खाती हैं, और जो तुम ने पाँव
    से गंदला किया पीती हैं।
  rus-SYN: так что овцы Мои должны питаться тем, что потоптано ногами вашими, и пить
    то, что возмущено ногами вашими?
  bqc-SIM: Pↄ́ pↄ́ a ↄ̃zↄ̃̀wà ↄ̃ ma sãↄ blea? Í pↄ́ a gɛ̃u á yà ↄ̃ ma sãↄ mia?
  tcz-CHONGTHU: Keima kelngoi hon nang chot ngemsa chu aneh uva chule nang chotnehsa
    chu iti aneh uva adon diu ham?
  mar-mar: पण माझी मेंढरे आता तुमच्या पावलांनी, चिरडलेले गवत खातात आणि तुमच्या पायांनी
    गढूळ झालेले पाणी पितात.
  qub-qub: ¿Chayno lluchcacushayqui guewatachi waquin caj uyshäcunaga miconga? ¿Putcachishayqui
    yacutachi upongapis?
  bqp-bqp: Yɑkɑ si nu tɑɑkɑ mi, siyɑ nɛn yɑ̃ɑ ni nu tie nu dimɔ. Nim mɛ nu mɑɑ burisi
    mi, mɛyɑ nu nɔrumɔ.
  hat-hat: Konsa, rès mouton m' yo blije manje zèb lòt yo te pilonnen anba pye yo.
    Yo blije bwè rès dlo lòt yo te sal ak pye yo.
  eng-BSB: Why must My flock feed on what your feet have trampled, and drink what
    your feet have muddied?’
  eng-WEBPB: As for my sheep, they eat that which you have trodden with your feet,
    and they drink that which you have fouled with your feet.’
  kbq-kbq: Hagi Nagri sipisipi afutamimo'za, tamagiareti'ma repripro'ma hutraza traza
    nene'za, regamuma haza ti nenazana e'i knare nehifi?
  nhe-BL: Huan nopa sacatl tlen mocahua para noborregojhua ma quicuaca san eltoc nopa
    sacatl tlen inquitlamixacualojtoque. Huan para atlise, san quipiyaj nopa atl tlen
    inquichijtoque tetetztic ica imoicxihua.
  gub-BL: Pepyrog ka'api'i rehe. Na'e amogwer hereimaw u'u a'e ka'api'i wà. Pemuzipiw
    amo 'y. Na'e u'u a'e 'y wà no.
  eng-DRA: 'And my sheep were fed with that which you had trodden with your feet:
    and they drank what your feet had troubled.'
