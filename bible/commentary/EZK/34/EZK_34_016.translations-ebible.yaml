  guj-2017: હું ખોવાયેલાની શોધ કરીશ, કાઢી મૂકેલાંને હું પાછું લાવીશ. હું ઈજા પામેલાં
    ઘેટાંને પાટો બાંધીશ, માંદાંને સાજાં કરીશ. અને પુષ્ટ તથા બળવાનનો નાશ કરીશ. હું
    તેઓનું ન્યાયથી પોષણ કરીશ.
  pon-2006A: “I pahn kin rapahki me salongalahr akan, kapwurehdo me kin kohkohseli
    mwahl akan, kidimpene ohlahn me lipwalipwada kan, kamwahwihala me soumwahu kan,
    oh apwahpwalih me kehlail oh mworourou kan, pwehki ngehi silepe men me kin wia
    me pwung.
  por-BRBSL: “Buscarei o que foi perdido, e trarei de volta o que foi expulso, e amarrarei
    o que foi quebrado, e fortalecerei o que estava doente; mas destruirei o gordo
    e o forte”. Alimentá-los-ei com justiça”.
  cth-cth: Kahmat e ka tawng vaiteh, pâlei e bout ka bankhai han. A khok kâkhoe hah
    ka kawm pouh vaiteh, a patawnae hah kahawi sak han. Hateiteh, kathâw e hoi a thasai
    e hah ka thei vaiteh, lawkcengnae koe ka pha sak han, telah BAWIPA ni a ti.
  twi-twi: Mɛhwehwɛ nea wayera na mede nea wabɔ ko asan aba. Mɛkyekyere nea wapira
    no akuru, na mahyɛ nea ɔyɛ mmerɛw no den, nanso nea wadɔ ne nea ne ho yɛ den no,
    mɛsɛe wɔn. Mede trenee bɛhwɛ nguankuw no.
  hlt-hlt: Aka milh te ka toem vetih a heh tangtae te khaw ka mael puei ni. Aka khaem
    te ka poi pah vetih aka nue te tha ka caang sak ni. Tedae pulpulh aka tlungluen
    khaw ka mitmoeng sak vetih tiktamnah neh ka luem sak ni.
  tbz-SIM: M bo wɑmmú ìì feti kɛ́pɛ́ítɛ́ní ìì dɔ́ kɛ́kɛntɛ́, kɛ́tɑɑ nyìì kɔ̀ùtɛ, kɛ́miɛkùnnɛ
    ìì mɔ. M bo kuɔ ìì ɑ̃ mɛkùɔ̀ nkɛ kpeńnì kɛ cɛ̃mmù m pe.
  msy-2020: Eghtɨ nan sipsipɨn taba oveghtɨ, kɨ mangɨ da buri da bativ ua da inigh
    izam. Egh sipsipɨn tintinibar ghueziba, kɨ ua dar aku izam. Eghtɨ taba ikuvigh
    duaba ikɨtɨ, kɨ dar duaba akɨr da nogham. Eghtɨ taba arɨmariaba ikɨtɨ, kɨ da akɨrightɨ
    da ua ghuamaghegham. Egh sipsipɨn mɨkarziba sara itiba ko sipsipɨn gavgaviba,
    kɨ dagh asɨghasigham. Guizbangɨra, kɨ guizɨn arazim damu, egh sipsipbagh eghuv
    dar ganam.
  dop-dop: Mɑɑ pɛɛkɩ wei ɩ lepɑ tɔ. Mɑɑ keeti kʋhɛlǝŋ nɑ mɑ́ hɔkɔ wei pǝ kʋwɑ tɔ.
    Mɑɑ hɑ ɑlɑɑfǝyɑ kɛ wei pǝ wɩɩkɩ tɔ. Siɣisuɣu kɛ mɑɑ tǝŋ nɑ mɑ́ tiikinɑ-ɩ. Amɑ
    mɑɑ kpiisi ɩ tɑɑ ɑlɑɑfǝyɑ nyǝŋ nɑ nim nyǝŋ.
  azb-azb: “İtəni axtaracaq, azanı geri qaytaracaq, yaralı olana sarğı qoyacaq, xəstə
    olana qüvvət verəcək, ancaq harınlayanları və güclü olanları həlak edəcəyəm. Mən
    qoyunlarımı ədalətlə otaracağam”.
  eng-DBY: 'I will seek the lost, and bring again that which was driven away, and
    will bind up the broken, and will strengthen that which was sick; but I will destroy
    the fat and the strong: I will feed them with judgment.'
  hin-2017: मैं खोई हुई को ढूँढ़ूगा, और निकाली हुई को लौटा लाऊँगा, और घायल के घाव
    बाँधूँगा, और बीमार को बलवान करूँगा, और जो मोटी और बलवन्त हैं उन्हें मैं नाश करूँगा;
    मैं उनकी चरवाही न्याय से करूँगा। (लूका 15:4, लूका 19:10)
  wol-KYG: Bu ci réer, maa lay seet; bu ci lajj, maa lay délloosi; bu ci damm, maa
    lay takkal; bu ci néew doole, ma leqli la. Waaye bu ci duuf, am doole, maa lay
    sànk, foral la li war ci yaw.
  eng-YLT: The lost I seek, and the driven away bring back, And the broken I bind
    up, and the sick I strengthen, And the fat and the strong I destroy, I feed it
    with judgment.
  kne-kne: Anapek to din nalitaw ya itaolik din nasangaw. Agasak abe din nasogatan
    ya papigsaek din kinmapsot. Ngem paltiek din napigsa ya malames, tan sak-en ay
    manpaspastol et din kosto di amagek sin karnerok.
  eng-WYC-2017: I shall seek that that perished, and I shall bring again that that
    was cast away; and I shall bind up that that was broken, and I shall make strong
    that that was sick; and I shall keep that that is fat and strong; and I shall
    feed them in doom;
  eng-WMBB: “I will seek that which was lost, and will bring back that which was driven
    away, and will bind up that which was broken, and will strengthen that which was
    sick; but I will destroy the fat and the strong. I will feed them in justice.”’
  urd-GVH: मैं गुमशुदा भेड़-बकरियों का खोज लगाऊँगा और आवारा फिरनेवालों को वापस लाऊँगा।
    मैं ज़ख़मियों की मरहम-पट्टी करूँगा और कमज़ोरों को तक़वियत दूँगा। लेकिन मोटे-ताज़े
    और ताक़तवर जानवरों को मैं ख़त्म करूँगा। मैं इनसाफ़ से रेवड़ की गल्लाबानी करूँगा।
  rug-rug: Kote hata vagi Rau sapu muliuṉudi meke turaṉa puleni sapu ene va seu. Kote
    hade i Rau sapu bakora meke va ṉiṉira i sapu malohoro, ba sapu noboko meke ṉiṉira
    si kote va mate pani Arau. Pa ṉinoṉo kote kopu ni Arau sari Qua rovana sipi.
  gaz-gaz: Kanneen badan nan barbaada; kanneen miliqan deebisee nan galcha. Kan cabe
    nan hidha; kan dadhabe illee nan jajjabeessa; gabbataa fi jabaa isaa immoo nan
    balleessa. Ani murtii qajeelaadhaan bushaayee nan tikfadha.
  fra-LSG: Je chercherai celle qui était perdue, je ramènerai celle qui était égarée,
    je panserai celle qui est blessée, et je fortifierai celle qui est malade. Mais
    je détruirai celles qui sont grasses et vigoureuses. Je veux les paître avec justice.
  gnn-gnn: “Yo, yuwalk yana ŋarra yurru maḻŋ'marama ŋunhi winya'yunarawuynhanydja
    walalanha, ga gäma ŋarra yurru roŋinyamarama ŋunhinha walalanha ŋunhi walala waṉḏina
    wiḏi'‐wiḏiyurruna; ŋarra yurru ḏukmarama ŋunhi rerriwuynha, ga garrpi'‐garrpiṉ
    ŋarra yurru marrtji ŋunhi burakinyarawuynhanydja walalanha. Ga dhunupana ŋarra
    yurru dhä‐ḏir'yunna ŋunhiyinydja yätjnhanydja gal'ŋu djäkamirrinha, ŋunhi ŋayi
    ḻukana ŋuthanmaranhamina ŋanyapinyay ŋayi ŋuriŋi ŋarrakala wäyindhu.
  yal-yal: Xuruseen naxan lɔxi ayi, n na fenma nɛn. Naxan sigaxi na xun xɔn, n mɔn
    fama nɛn na ra. Naxan maxɔlɔxi, n yi na dandan. Naxan xadanxi, n yi na sɛnbɛ so.
    Koni naxan turaxi e nun naxan sɛnbɛn gbo, n ne faxama nɛn. N na n ma xuruseene
    rabama kiti kɛndɛn nin.’ ”
  iou-iou: Täŋpäkaŋ yawak ätutä paotpeŋ kunayäŋ täŋo uwä wäyäkŋeŋpäŋ yabäŋ ahäŋpäŋ
    äneŋi api yämagut yäpmäŋ äbet. Täŋkaŋ jibi yäpmäŋpäŋ womän tokŋewani uwä api uwäktäŋ
    yämet. Ba käyäm ikek imaka, watä piä täŋ yämiŋira api täganeŋ. Täŋ yawak gupi
    taŋi taŋi ba kehäromi nikek uwä api täŋpa waneŋ. U imata, näk kädet siwoŋigän
    täŋpäŋ yawaknaye watäni it täyat unita. ...
  haw-1868: E imi aku au i ka mea i nalowale, a e hoihoi mai i ka mea i kipakuia'ku,
    a e wahi aku au i ka mea i hai, a e hooikaika au i ka ka, mea mai; aka, e luku
    au i ka mea momona a me ka ikaika, a e hanai aku au ia lakou me ka hoopai ana.
  arb-NAV: وَأَطْلُبُ الضَّالَّ وَأَسْتَرْجِعُ الْمَطْرُودَ وَأَجْبُرُ الْكَسِيرَ
    وَأَعْصِبُ الْجَرِيحَ وَأَسْتَأْصِلُ السَّمِينَ وَالْقَوِيَّ، وَأَرْعَاهَا بِعَدْلٍ.
  ewe-ewe: Madi nye alẽ bubuawo, eye makplɔ mɔtralawo agbɔe. Mabla abi na esiwo nu
    vevi wɔ, mado ŋusẽ esiwo gbɔdzɔ, ke mawu esiwo da ami kple esiwo nye lãmesẽtɔwo
    la. Makpɔ nye alẽawo dzi kple dzɔdzɔenyenye.
  eng-LEE: 'That which was lost will I seek for, and that which was gone astray will
    I bring back again, and that which had a limb broken will I bind up, and the sick
    will I strengthen: but the fat and the strong will I destroy; I will feed them
    in justice.'
  asm-FB: “মই হেৰোৱাজনক বিচাৰিম, জাতিচ্যুত কৰাজনক ঘূৰাই আনিম; মই ভাগি পৰাজনৰ ভগা ঠাই
    বান্ধিম, অসুস্থজনক সবল কৰিম। আৰু মই হৃষ্টপুষ্ট আৰু বলীজনক সংহাৰ কৰিম! আৰু ন্যায়েৰে
    প্ৰতিপালন কৰিবলৈ তেওঁলোকৰ ৰখীয়া হ’ম!
  sus-A: ﭑ شُرُ سٍ لْيشِ قٍنمَ نّ، ﭑ شُرُ سٍ مَشْنْشِ دَندَنمَ نّ، ﭑ شُرُ سٍ سّنبّتَرٍ
    رَلِمَنِيَمَ نّ. كْنْ شُرُ سٍ نَشٍيٍ بَرَ شُنفبٌ، نَشٍيٍ بَرَ نْ بٌورٍيٍ رَ، ﭑ
    نٍيٍ تَن قَشَمَ نّ كِيتِ تِنشِنشِ رَ.»
  fra-SBL: « Je chercherai ce qui était perdu, je ramènerai ce qui avait été chassé,
    je panserai ce qui était brisé, je fortifierai ce qui était malade, mais je ferai
    périr les gros et les forts. Je les ferai paître dans la justice. »'
  hbo-hbo: אֶת־הָאֹבֶ֤דֶת אֲבַקֵּשׁ֙ וְאֶת־הַנִּדַּ֣חַת אָשִׁ֔יב וְלַנִּשְׁבֶּ֣רֶת
    אֶחֱבֹ֔שׁ וְאֶת־הַחֹולָ֖ה אֲחַזֵּ֑ק וְאֶת־הַשְּׁמֵנָ֧ה וְאֶת־הַחֲזָקָ֛ה אַשְׁמִ֖יד
    אֶרְעֶ֥נָּה בְמִשְׁפָּֽט׃
  piu-2006: '@see-verse:EZK.034.015'
  pjt-pjt: “Nyangatjaṉa mulamulangku palyalku ngayulu Mayatja Godalu. Ngayuluṉatju
    kawankatinytja panya tjuṯa waṉaṟa nguriṟa mantjiṟa katira tjungulku, munuṉatju
    punkaṟa kaṯakatinyangka nyakula tjananya paṉṯitjingka karpilku, munuṉa uparingkunyangka
    nyakula tjananya ngaḻṯunytjungku kuṉpulku. Palu panya kaṉpi puḻka tjuṯa munu kuṉpu
    tjuṯa kuḻu ngayulu wiyalku, panya ngayuluṉatju tjapata wiṟu tjiipi tjuṯa tjukaṟurungku
    aṯunymaṟa kanyilpai.
  kik-kik: Nĩngacaria iria ciũrĩte, na njookie iria itururĩte. Nĩngooha iria ndiihie
    nacio iria hinyaru ndĩciĩkĩre hinya, no iria noru na iria irĩ na hinya-rĩ, nĩkũniina
    ngaaciniina. Nĩngarĩithagia rũũru rũu na kĩhooto.
  fra-NCL: Je chercherai celle qui était perdue, je ramènerai celle qui était égarée,
    je panserai celle qui est blessée, et je fortifierai celle qui est malade ; mais
    celle qui est grasse et celle qui est forte, je les détruirai ; je les paîtrai
    avec justice.
  cek-AK: Kanghmaa tuu to ka pakrong moe, loklam amkhraeng tuu to ka zaeh let han,
    ahmaa caa tuu to ahmaa ka komh pae moe, thacak ai tuu to tha ka caksak han; toe
    kathawk hruk moe, thacak tuu loe ka hum han; tuunawk to toenghaih hoiah ka sak
    han.
  cuk-cuk: ”Sibad-wawaadmar-yoggusmalad an aminaoed, e-galugi-nosa-gudimalad an gannar
    sedagoed. Mali-bichis-gudimalad an ega morgi-obipirmakoed, degi, nollo-itodimalad
    an ogannogoed. Ar sibad-wawaad-wardummagandi, degi, dutusur-itomaladdi, an obelogoed.
    An-sibad-wawaadmar igar-innikigwadba an akoed.
  uig-CYR: — Мән йолдин тенәп кәткәнләрни издәймән, тарқилип кәткәнләрни қайтуримән;
    зәхимләнгәнләрни теңип қойимән, аҗизларни күчәйтимән; бирақ сәмригәнләр вә күчлүкләрни
    йоқитимән; падамни адаләт билән бақимән.
  tel-2017: “తప్పిపోయిన వాటిని నేను వెదకుతాను. తోలివేసిన వాటిని మళ్ళీ తీసుకొస్తాను.
    గాయపడిన వాటికి కట్టుకడతాను. బలంలేని వాటికి బలం కలిగిస్తాను. అయితే కొవ్విన వాటినీ
    బలంగా ఉన్న వాటినీ నాశనం చేస్తాను. మందను న్యాయంతో కాస్తాను.
  hat-BSA: “Mwen va chache sila ki pèdi yo, mennen fè retounen sila ki gaye yo, panse
    sila ki blese yo, e ranfòse sa ki te malad. Men sila ki gra ak gwo fòs yo, Mwen
    va detwi yo. Mwen va bay yo manje nan jistis.”’
  bxh-bxh: Sa asina haba E yoꞌoidi be E fafuyodima. Sa anꞌomata haba adi omata E sumadi
    yo asiꞌasiyebodi haba E faloholohodi. In moho, tubutubudi yo adiꞌadidilidi haba
    E anfaheyayanidi, paꞌana sa andom yo haidadi hige adi ti feledi. Yau haba laulau dudulai
    yai E foyahidi.
  kos-kos: “Nga fah sokolos su tuhlac, folokunulosme su fahla liki un sheep uh, ac
    pwelah kinet kaclos, ac akkeyalosla su mas. Tusruktu elos su fact ac ku nga ac
    fah kunauselosla, mweyen nga sie shepherd su oru ma suwohs.
  hbo-WLC: אֶת־הָאֹבֶ֤דֶת אֲבַקֵּשׁ֙ וְאֶת־הַנִּדַּ֣חַת אָשִׁ֔יב וְלַנִּשְׁבֶּ֣רֶת
    אֶחֱבֹ֔שׁ וְאֶת־הַחוֹלָ֖ה אֲחַזֵּ֑ק וְאֶת־הַשְּׁמֵנָ֧ה וְאֶת־הַחֲזָקָ֛ה אַשְׁמִ֖יד
    אֶרְעֶ֥נָּה בְמִשְׁפָּֽט׃
  ibo-ibo: Aga m achọ ndị furu efu nʼime ha, ndị kpafuru akpafu, kpọghachite ha nʼụlọ.
    Aga m ekechi ọnya ndị merụrụ ahụ, meekwa ka ọ dị ike. Ma ndị mara abụba na nke
    ndị ahụ dị ike ka m ga-ala nʼiyi. Aga m eji ikpe ziri ezi zụọ ha.
  ory-ory: ଯେ ହଜିଥିଲା, ଆମ୍ଭେ ତାହାର ଅନ୍ଵେଷଣ କରିବା ଓ ଯେ ତାଡ଼ିତ ହୋଇଥିଲା, ତାହାକୁ ପୁନର୍ବାର
    ଆଣିବା, ପୁଣି, ଭଗ୍ନାଙ୍ଗର କ୍ଷତ ବାନ୍ଧିବା ଓ ପୀଡ଼ିତକୁ ସବଳ କରିବା, ଆଉ ହୃଷ୍ଟପୁଷ୍ଟ ଓ ବଳବାନକୁ
    ସଂହାର କରିବା; ଆମ୍ଭେ ନ୍ୟାୟମତେ ସେମାନଙ୍କୁ ପାଳନ କରିବା।
  chk-chk: Üpwe kütta chokewe mi pöütüla o aliwini chokewe mi malechela, üpwe filiti
    kinasen chokewe mi kinas o apöchöküla chokewe mi apwangapwang, nge üpwe arosala
    chokewe mi öümanau o pöchökül, pun ngang eman chon mas mi föri mine a pwüng.
  rop-rop: Ai garra lukabat detlot ship weya bin gitbush, en bringimbek detlot hubin
    gowei, en taiyimap olabat sowa garram bendij wen olabat bin oldei ardimbat, en
    ai garra maindimbat detlot weya bin jidan brabli wikwan. Bat ai garra binijimap
    detlot hu jidan brabli fetwan en brabli strongbala, dumaji ai oldei dum ebrijing
    raitwei.”
  ukr-1871: Котре заблудило, я відшукаю, котре відлучилось, заверну; поранене перевяжу,
    недужне покріплю, а надто жирне й буйне витрачу; буду їх пасти по правдї.
  deu-1951: Das Verlorene will ich suchen und das Verscheuchte zurückholen und das
    Verwundete verbinden; das Schwache will ich stärken; aber was fett und stark ist,
    will ich abtun; ich will sie weiden, wie es recht ist.
  eng-JPS: I will seek that which was lost, and will bring back that which was driven
    away, and will bind up that which was broken, and will strengthen that which was
    sick; and the fat and the strong I will destroy, I will feed them in justice.
  srp-1865: Tražiæu izgubljenu, i dovešæu natrag odagnanu, i ranjenu æu zaviti i bolesnu
    okrijepiti; a tovnu æu i jaku potrti, pašæu ih pravo.
  lug-lug: Ndinoonya ezaabula, ne nkomyawo ezaawaba. Ndigyanjaba ezaalumizibwa, ne
    ŋŋumya ennafu, naye ensava era ez’amaanyi ndizizikiriza. Ndirunda ekisibo mu bwenkanya.
  heb-heb: את האבדת אבקש ואת הנדחת אשיב ולנשברת אחבש ואת החולה אחזק ואת השמנה ואת
    החזקה אשמיד ארענה במשפט׃
  ben-IRV: আমি হারানোদের খোঁজ করব, দূরে চলে যাওয়াদের ফিরিয়ে আনব ভাঙা মেষদের ক্ষত
    বাঁধব ও পীড়িতকে আরোগ্য দেবো এবং হৃষ্ট পুষ্ট ও শক্তিশালী সংহার করব; আমি বিচারমতে
    তাদেরকে পালন করব।
  pan-pan: ਮੈਂ ਗਵਾਚੀਆਂ ਹੋਈਆਂ ਭੇਡਾਂ ਦੀ ਭਾਲ ਕਰਾਂਗਾ ਅਤੇ ਕੱਢੀਆਂ ਹੋਈਆਂ ਨੂੰ ਮੋੜ ਲਿਆਵਾਂਗਾ।
    ਟੁੱਟੀਆਂ ਨੂੰ ਬੰਨ੍ਹਾਂਗਾ ਅਤੇ ਲਿੱਸੀਆਂ ਨੂੰ ਤਕੜਾ ਕਰਾਂਗਾ, ਪਰ ਮੋਟੀਆਂ ਅਤੇ ਜ਼ੋਰਾਵਰਾਂ ਨੂੰ
    ਮਾਰਾਂਗਾ, ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਨਿਆਂ ਨਾਲ ਚਾਰਾਂਗਾ।
  mya-JVB: ပျောက် သောသိုးကို ငါရှာ မည်။ သူတပါးနှင် သော သိုးကိုလိုက် ၍ ဆောင်ခဲ့မည်။
    အရိုးကျိုး သော သိုးကိုအဝတ် နှင့်စည်းမည်။ အားနည်း သော သိုးကိုမစ မည်။ ဆူဖြိုး ၍
    အား ရှိသောသိုးကိုကား၊ တရား အတိုင်း ကျွေးမွေး ၍ ကွပ်မျက် မည်ဟု အရှင် ထာဝရဘုရား
    မိန့် တော်မူ၏။
  hmo-hmo: “Idia boio vadaeni mamoedia be do lau tahua, bona loaloa kava gaudia be
    do lau hakaua lou. Bero momoedia edia bero do lau kumia, bona mai edia gorere
    gaudia be do lau hanamoa. To mai edia digara, bona mai edia goada gaudia do lau
    hadikaia ore. Lau ese egu mamoe oreana do lau naria, mai maoromaoro danu.
  urd-urd: मैं गुमशुदा की तलाश करूँगा और ख़ारिज शुदा को वापस लाऊँगा और शिकस्ता को
    बाधूँगा और बीमारों को तक़वियत दूँगा, लेकिन मोटों और ज़बरदस्तों को हलाक करूँगा,
    मैं उनकी सियासत का खाना खिलाऊँगा।
  rus-SYN: Потерявшуюся отыщу и угнанную возвращу, и пораненную перевяжу, и больную
    укреплю, а разжиревшую и буйную истреблю; буду пасти их по правде.
  bqc-SIM: Má a pↄ́ pↄ́ vũaaaↄ ń pↄ́ pↄ́ kpálɛaↄ wɛɛlɛ suò, mí ɛsɛkɛ a pↄ́ pↄ́
    kɛ̀'ĩaↄnɛ, mí ń yɛ̃̀ɛɛsaideↄ gba gbãa, mí ń dã́dãkɛ a zɛ́wa. Kási má
    a mɛkpaa sà gbãaↄ dɛdɛɛ.
  tcz-CHONGTHU: Keiman avah mangsa kaholdoh a chule inlang bitsella kahin puikit diu
    ahi. Keiman maha puho katom peh a chule alha samho kahat doh sah kit ding ahi.
    Ahinlah a athao ho leh athahat ho kasuhmang ding ahi. Keiman kavah diu ahi – henge
    thutah'a kavah diu ahi.
  mar-mar: हरवलेल्या मेंढ्यांचा मी शोध घेईन व भटकलेल्यांना मी परत आणीन. जे मोडलेले
    त्यास मी पट्टी बांधीन आणि रोगी मेंढीस बरे करीन. व मी पुष्ट व बलिष्ट यांना नामशेष
    करीन. त्यास मी यथान्याय चारीन.
  soq-soq: Ne sipsipna dainea rebantone koantone laia banumope dommope ita otamope
    leumopo bolauwo wimopu, isiwa bene dola ne bunamamopa ita kero wadamono nawinawintona
    muka wanamopa. Tane isiwa etepu potopotowa mukawau mo kadiu sipoa ne sipsip onioniau
    apanawa rua dodomana asiasi matangelamope bomopa.
  qub-qub: Ogracaj uyshäcunatami ashishaj. Pantacasha caycajcunatami shuntamushaj.
    Waquinpa chaquincuna paquisha caycajtaga watapäshaj. Uyu cajtana ricashaj. Sänu
    cajta, werayasha cajtapis rurashanman-tupumi arriglashaj.
  bqp-bqp: Kon ni nu kɔ̃ɔrɑ kɑsumɑ n kɑ nɑ. Kpɑ n ni nu mɛɛrɑ wɑn bosu tim doke. Kpɑ
    n mɑɑ ni nu bɑrɔ nɔɔri nu dɑm ko. Adɑmɑ kon ni nu bɔɔru go. Nɛn tiiwɑ kon nɛn
    yɑ̃ɑnu kpɑrɑ gem sɔɔ.
  hat-hat: Sa ki pèdi yo, m'ap chache yo. Sa ki te soti nan bann yo, m'ap fè yo tounen
    nan plas yo. Sa ki blese yo, m'ap mete renmèd pou yo. Sa ki malad yo, m'ap geri
    yo. Men, sa ki gra yo, sa ki byen gwo yo, m'ap touye yo. M'ap swen mouton m' yo
    jan m' dwe fè l' la.
  eng-BSB: I will seek the lost, bring back the strays, bind up the broken, and strengthen
    the weak; but the sleek and strong I will destroy. I will shepherd them with justice.’
  eng-WEBPB: “I will seek that which was lost, and will bring back that which was
    driven away, and will bind up that which was broken, and will strengthen that
    which was sick; but I will destroy the fat and the strong. I will feed them in
    justice.”’
  kbq-kbq: Fananema hu'naza sipisipi afutamina hakena nezamavare'na, hazama gre'naza
    sipisipi afutamina zamavare'na ne-ena, zamagia zamazama rehantagi'naza sipisipi
    afu'tamina anakinezmante'na, krima eri'naza sipisipi afutamina zamazeri kanamregahue.
    Hianagi afovage'ma hu'za hankavemati'naza sipisipi afu'tamina, zamazeri haviza
    nehu'na fatgo hu'na refko huzmantegahue.
  nhe-BL: Niquintemos noborregojhua tlen mocuapolojtoque huan sampa niquinhualicas
    ipan ininchaj huan nopano itztose temachtli. Huan nijhuijcomas imetz tlen postectoc
    huan niquinpalehuis tlen cocoxquetzitzi. Pero nopa tlen itztoque tomahuaque huan
    nelía quipiyaj chicahualistli, niquinmictis. Huan niquinmocuitlahuis noborregojhua
    queja quinamiqui.
  gub-BL: Aekar putar àràpuhàràn ukàzym ma'e kwer ihe wà nehe. Aruzewyr putar upeawy
    ma'e kwer wà nehe no. Amono putar muhàg ikixi pyrer wanehe nehe. Amukatu putar
    ima'eahy ma'e ihe wà nehe no. Azuka putar ikyra katu ma'e ihe wà nehe. Amumaw
    putar ikàg ma'e ihe wà nehe no. Ta'e aiko àràpuhàràn wanehe uzekaiw ma'e ikatu
    ma'e iapo har romo ihe xe.
  eng-DRA: 'I will seek that which was lost: and that which was driven away, I will
    bring again: and I will bind up that which was broken, and I will strengthen that
    which was weak, and that which was fat and strong I will preserve: and I will
    feed them in judgment.'
