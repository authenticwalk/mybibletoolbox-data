  kan-2017: “ತಪ್ಪಿಸಿಕೊಂಡದ್ದನ್ನು ಹುಡುಕುವೆನು, ಓಡಿಸಿದ್ದನ್ನು ಮಂದೆಗೆ ಸೇರಿಸುವೆನು, ದುರ್ಬಲವಾದದ್ದನ್ನು
