verse: EZK.034.016
translations:
  mal-C: കാണാതെ പോയവയെ ഞാൻ അന്വേഷിക്കുകയും അലഞ്ഞു നടക്കുന്നവയെ തിരികെ വരുത്തുകയും
    ചെയ്യും. മുറിവേറ്റവയ്ക്ക് ഞാൻ മുറിവുകെട്ടുകയും ബലഹീനമായവയെ ശക്തിപ്പെടുത്തുകയും
    ചെയ്യും. എന്നാൽ കൊഴുത്തതിനെയും കരുത്തുറ്റതിനെയും ഞാൻ നശിപ്പിക്കും; ഞാൻ ന്യായത്തോടെ
    ആട്ടിൻപറ്റത്തെ മേയിക്കും.
  deu-TKW: Das Verirrte werde ich aufsuchen und das versprengte werde ich zurückholen,
    das Verwundete verbinden und das Kranke stärken, aber das Fette und Kräftige werde
    ich hüten; ich werde es weiden, wie es sein muß!
  lin-lin: nakoluka oyo ebungaki, nakozongisa na nzela, oyo epengwaki ; nakosalisa
    oyo ebukana lokolo, nakobikisa oyo ezangi makasi. Kasi nakoboma oyo ya mafuta
    mpe oyo ya makasi. Nakobatela bibwele na Ngai na bosembo.
  eng-LSV: I seek the lost, and bring back the driven away, || And I bind up the broken,
    and I strengthen the sick, || And I destroy the fat and the strong, || I feed
    it with judgment.
  eng-GNV: I will seeke that which was lost, and bring againe that which was driue
    away, and will binde vp that which was broken, and will strengthen the weake but
    I wil destroy the fat and the strong, and I will feede them with iudgement.
  eng-WEBSTER: 'I will seek that which was lost, and bring again that which was driven
    away, and will bind up that which was broken, and will strengthen that which was
    sick: but I will destroy the fat and the strong; I will feed them with judgment.'
  nhw-BL: Niquintemos noborregojhua catli mocuapolojtoque huan sempa niquinhualicas
    ipan ininchaj huan nopona itztose temachme. Huan nijhuijcomas imetz catli postectoc
    huan niquinpalehuis catli cocoxquetzitzi. Pero nopa catli itztoque tomahuaque
    huan nelía quipiyaj chicahualistli, niquinmictis. Huan niquinmocuitlahuis noborregojhua
    quen quinamiqui.
  swh-ONEN: Nitawaulizia kondoo waliopotea na kuwaleta waliotangatanga. Nitawafunga
    waliojeruhiwa na kuwatia nguvu walio dhaifu lakini wale waliojikinai na wenye
    nguvu nitawaangamiza. Nitalichunga kundi kwa haki.
  bba-bba: Kon ni nu kɔ̃ɔrɑ kɑsumɑ n kɑ nɑ. Kpɑ n ni nu mɛɛrɑ wɑn bosu tim doke. Kpɑ
    n mɑɑ ni nu bɑrɔ nɔɔri nu dɑm ko. Adɑmɑ kon ni nu bɔɔru ɡo. Nɛn tiiwɑ kon nɛn
    yɑ̃ɑnu kpɑrɑ ɡem sɔɔ.
  eng-KJVCPB: 'I will seek that which was lost, and bring again that which was driven
    away, and will bind up that which was broken, and will strengthen that which was
    sick: but I will destroy the fat and the strong; I will feed them with judgment.'
  luo-luo: Abiro manyo rombega molal mi aduog mago molal. Abiro mako mago motur kendo
    mago mool abiro medo teko, to mago machwe kendo ma tekogi ngʼeny abiro tieko.
    Abiro kwayo rombega gi adiera.
  meu-meu: Boio ḡaudia na baina tahudia davari, bona e raka eva-evamu ḡaudia baina
    hakaudia lou, bona ae-hedairike ḡaudia aedia baina kumidia; manoka ḡaudia baina
    hagoadadia, bona mai digaradia bona mai goadadia ḡaudia na baina gimadia, hahemaoro
    ḡoevaḡoeva ai baina ubudia.
  npi-ULB: म हराएकाहरूलाई खोज्नेछु र निर्वासितहरूलाई पुनर्स्थापित गर्नेछु । भाँचिएका
    भेडालाई पट्टी बाँध्‍नेछु र बिरामी भेडालाई निको पार्नेछु तर मोटा र बलियालाई म नष्‍ट
    गर्नेछु । म न्यायको साथमा गोठालोको काम गर्नेछु ।
  yor-yor: Èmi yóò ṣe àwárí àwọn tí ó nú, èmi yóò mú àwọn tí ó ń rin ìrìn àrè kiri
    padà. Èmi yóò di ọgbẹ́ àwọn tí ó fi ara pa, èmi yóò sì fún àwọn aláìlágbára ni
    okun, ṣùgbọ́n àwọn tí ó sanra tí ó sì ni agbára ní èmi yóò parun. Èmi yóò ṣe olùṣọ́
    àwọn agbo ẹran náà pẹ̀lú òdodo.
  pes-OPCB: '@see-verse:EZK.034.015'
  tgl-ULB: Hahanapin ko ang mga nawawala at panunumbalikin ang mga naitaboy; Bebendahan
    ko ang napilay na tupa at pagagalingin ang may sakit na tupa. At aking lilipulin
    ang mga pinataba at malalakas! Magpapastol ako nang may katarungan!
  cbu-NT: Tputsireetsi nuwaana wanasir ksutchima. Ksutamapan wanasir opeejarineetsi
    ksutaru ashtachima. Tputsiri masatkatssin nuwaanasha anungaz uru nachungayaruri,
    yusur anshutam wayachima. Wandtaati wats chpamawsha yamayachuri, nuwaanasha anoo
    tapatstashipa tapatstayaruri, uru yarchima. Nuw wanguyawaa, misha matambsheetam,
    wanuts kapunguwaatstam tatsamooru ksutchima.
  hui-hui: Nogo sibi maru pu ereba hayago i̱nime taya bima pialu handa walia howa
    haru dai bulebero. Maru tinaga tinginini dereme bogo pailo waheneyaguabi uruni
    i̱nime marasini ha̱i̱ halu hubua bulebero. Maru warago bo wiaguabi nde i̱nime
    mo dabi holebero. Anigo ai sibi timbuni maru hongoheni habahe karu i̱na bolebero.
    Irane i̱ sibi haru haga tigabi howa mana biaga ngadagua ani bulebero.
  mya-mya: '``ငါ​သည်​ပျောက်​သော​သိုး​များ​ကို​ရှာ​၍ လမ်း​မှား​သော​သိုး​တို့​ကို​ပြန်​လည်​ခေါ်​ခဲ့
    မည်။ ဒဏ်​ရာ​ရ​သော​သိုး​များ​ကို​အ​ဝတ် နှင့်​စည်း​ကာ​ဖျား​နာ​သော​သိုး​တို့​ကို​ဆေး
    ကု​ပေး​မည်။ သို့​ရာ​တွင်​ဝ​ဖြိုး​သန်​မာ​သော သိုး​တို့​ကို​ပယ်​ရှား​မည်။ အ​ဘယ်​ကြောင့်​ဆို
    သော်​ငါ​သည်​မှန်​ရာ​ကို​ပြု​လုပ်​တတ်​သည့် သိုး​ထိန်း​ဖြစ်​သော​ကြောင့်​တည်း။'
  bod-N: བོར་བ་རྣམས་ངས་ཕྱིར་འཚོལ་ཞིང་། ཁ་ཐོར་དུ་སོང་བ་རྣམས་ངས་ཕྱིར་ཁྲིད་འོང་དགོས་ལ།
    རྨས་པ་རྣམས་ངས་དཀྲིས་ནས་ནད་ཡོད་པ་རྣམས་ལ་ངས་ཤེད་རྒྱས་པར་བྱའོ། །ཡིན་ཡང་ཚོན་པོ་དང་ཤ་ཤེད་ཅན་རྣམས་ངས་ཚར་དུ་གཅོད་ཅིང་།
    ངས་དྲང་གཞག་གིས་དེ་རྣམས་འཚོ་བར་བྱའོ། །
  sna-sna: Ndichatsvaka akarasika ndigodzosa akatetereka. Ndichasunga akakuvara ndigosimbisa
    asina simba, asi akakora neane simba ndichaaparadza. Ndichafudza boka nokururamisira.
  spa-BLM: “Buscaré a la que se perdió, haré volver a la que fue expulsada, vendaré
    a la que estaba rota y fortaleceré a la que estaba enferma; pero destruiré a la
    gorda y a la fuerte. Los alimentaré con justicia”.
  cac-cac: Ol in sayec' eb' satnaccanb'ati, ol vac'an meltzaj eb' sacleminac yajcanb'ati,
    ol van̈tan eb' lajvinac yed' eb' q'uichajnac, ol vac'an stec'anil eb' malaj stec'anil.
    Palta ol in satel eb' yajal yaj d'a scal eb', aton eb' tz'ixtan eb'. Te vach'
    ol vutej in tan̈van in chon̈ab' chi'.
  swh-ULB: asemavyo-Nitawatafuta waliopotea nitawarudisha waliofukuzwa. Nitawafunga
    waliovunjika na kuwaponya kondoo waliougua lakini wanene na wenye nguvu nitawaharibu.
    Nitawalisha kwa haki.
  bel-bel: Якая згубілася, тую знайду і адагнаную вярну, і параненую перавяжу і хворую
    ўмацую, і ўтлусьцелую і буйную зьнішчу; буду пасьвіць іх па праўдзе.
  wed-wed: Tau kwakokwakoi ma nelabalababai ana baiei, ma ana neiana-meleiai. Ma keroi
    ana bunamai ma ḡokokokarai ana vovaivirewapani. Wate dododoi ma virewapanai ana pupuni.
    Jijimaninei au sipu ana ḡamoi.
  deu-ELBBK: 'Das Verlorene will ich suchen und das Versprengte zurückführen, und
    das Verwundete will ich verbinden, und das Kranke will ich stärken; das Fette
    aber und das Starke werde ich vertilgen: nach Recht werde ich sie weiden.'
  mbb-OT: Ebpen-ahaan ku sikan is nengetazin wey nengetazintazin. Ebukusan ku is menge
    pelien wey edlig-enan ku is memeluya. Piru edèdeetan ku is memelambù wey memeupiya
    is kedlelawa. Ebeelan ku ziyà te kandan ke hengkey is hustu he kukuman.
  mal-2015: കാണാതെപോയതിനെ ഞാൻ അന്വേഷിക്കയും ഓടിച്ചുകളഞ്ഞതിനെ തിരിച്ചു വരുത്തുകയും
    ഒടിഞ്ഞതിനെ മുറിവുകെട്ടുകയും ദീനം പിടിച്ചതിനെ ശക്തീകരിക്കയും ചെയ്യും; എന്നാൽ കൊഴുത്തതിനെയും
    ഉരത്തതിനെയും ഞാൻ നശിപ്പിക്കും; ഞാൻ ന്യായത്തോടെ അവയെ മേയിക്കും.
  rmc-rmc: Rodava avri le našaden, anava pale olen, so odgele, sphandava o rani olenge,
    so hine zraňimen, a dava zor le nasvalen, ale le thulen the le zoralen zňičinava.
    Me len pašinava le spravodľišagoha.
  pes-OPV: گم شدگان را خواهم طلبید و رانده شدگان راباز خواهم آورد و شکسته‌ها را شکسته
    بندی نموده، بیماران را قوت خواهم داد. لیکن فربهان وزورآوران را هلاک ساخته، بر
    ایشان به انصاف رعایت خواهم نمود.
  ron-1924: '«Вой кэута пе чя пердутэ, вой адуче ынапой пе чя рэтэчитэ, вой лега пе
    чя рэнитэ ши вой ынтэри пе чя слабэ. Дар вой пэзи пе челе грасе ши плине де влагэ:
    вряу сэ ле паск кум се каде.»'
  aui-aui: Tagu verasiwasiwanidi aninoyedi, bi mekodi verawapawapadi anakabidi sinaveramagha
    magha. Bi nokodi sidasidabidi na anabunamidi bi gubagubagidi na maragata anaveredi.
    Bi nokodi iiyawogha gwarugwarudi bi maragasidi, na anikasunughana. Basuna tagu
    na sip bodaboda iiyabo awaki beradi rotomanidi na anabera, na aro meko sakayokayoveni
    na tounama anikanidi.
  ben-OBCV: যারা হারিয়ে গেছে তাদের আমি খোঁজ করব এবং যারা বিপথে গেছে তাদের ফিরিয়ে
    আনব। আমি আহতদের ক্ষত বেঁধে দেব এবং দুর্বলদের বলযুক্ত করব, কিন্তু মোটাসোটা ও বলবানদের
    ধ্বংস করব। আমি ন্যায়বিচারে সেই পালের যত্ন নেব।
  som-som: Kii baadiyoobay baan raadin doonaa, oo kii baxsadayna waan soo celin doonaa,
    kii jabayna waan kabi doonaa, oo kii bukayna waan xoogayn doonaa, laakiinse ka
    buuran iyo ka xoogga leh waan wada baabbi'in doonaa, oo caddaalad baan ku daajin
    doonaa.
  lat-VUC: 'Quod perierat requiram, et quod abjectum erat reducam, et quod confractum
    fuerat alligabo, et quod infirmum fuerat consolidabo, et quod pingue et forte
    custodiam: et pascam illas in judicio.'
  eng-ASVBT: 'I will seek that which was lost, and will bring back that which was
    driven away, and will bind up that which was broken, and will strengthen that
    which was sick: but the fat and the strong I will destroy; I will feed them in
    justice.'
  ita-1885: Io ricercherò la perduta, e ricondurrò la smarrita, e fascerò la fiaccata,
    e conforterò l'inferma; ma distruggerò la grassa e la forte; io le pasturerò con
    giudicio.
  eng-LXXUP: I will seek that which is lost, and I will recover the stray one, and
    will bind up that which was broken, and will strengthen the fainting, and will
    guard the strong, and will feed them with judgment.
  eng-ULB: I will seek the lost and restore the outcast. I will bind up the broken
    sheep and heal the sick sheep but the fat and the strong I will destroy. I will
    shepherd with justice.
  spa-VBL: Iré en busca de las perdidas, traeré a casa a las descarriadas, vendaré
    a las heridas y fortaleceré a las débiles. Sin embargo, destruiré a los que son
    gordos y fuertes. Porque hago lo correcto, me aseguraré de cuidarlos.
  fra-_FOB: Je chercherai celle qui était perdue, je ramènerai l'égarée, je panserai
    la blessée et fortifierai la malade; mais je détruirai les grasses et les vigoureuses;
    car je les paîtrai avec justice.
  mal-mal: “കാണാതെപോയതിനെ ഞാൻ അന്വേഷിക്കുകയും, ഓടിച്ചുകളഞ്ഞതിനെ തിരിച്ചുവരുത്തുകയും,
    ഒടിഞ്ഞതിനെ മുറിവുകെട്ടുകയും, രോഗം ബാധിച്ചതിനെ ശക്തീകരിക്കുകയും ചെയ്യും; എന്നാൽ
    കൊഴുത്തതിനെയും കരുത്തുള്ളതിനെയും ഞാൻ നശിപ്പിക്കും; ഞാൻ ന്യായത്തോടെ അവയെ മേയിക്കും.
  urd-GVR: Maiṅ gumshudā bheṛ-bakriyoṅ kā khoj lagāūṅgā aur āwārā phirne wāloṅ ko
    wāpas lāūṅgā. Maiṅ zaḳhmiyoṅ kī marham-paṭṭī karūṅga aur kamzoroṅ ko taqwiyat
    dūṅgā. Lekin moṭe-tāze aur tāqatwar jānwaroṅ ko maiṅ ḳhatm karūṅga. Maiṅ insāf
    se rewaṛ kī gallābānī karūṅga.
  suz-BL: गो जाम्‍शो आन कली माल्‍नुङमी। हेंथे गाक्‍शो आन कली माल्‍शा थिश्‍शा चाक्‍नुङमी।
    गो गार दुम्‍शो आन कली ओख्‍ती ख्रेक्‍नुङमी। मचाप्‍शो आन कली बोल्‍यो सेल्‍नुङमी।
    तन्‍न गो दोम्‍शो नु सक्ति पाइश्‍शो आन कली साइक्‍नुङमी। गो मेको आन कली ठीक पा योव़नुङमी”
    देंत।
  eng-NOY: I will seek that which was lost, and bring back that which was driven away,
    and will bind up that which was broken, and will strengthen the sick; but the
    fat and the strong will I destroy; I will feed them as they deserve.
  ita-1927: 'Io cercherò la perduta, ricondurrò la smarrita, fascerò la ferita, fortificherò
    la malata, ma distruggerò la grassa e la forte: io le pascerò con giustizia.'
  ckb-ckb: بەدوای ونبوودا دەگەڕێم، دەرکراو دەگەڕێنمەوە، شکاو دەگرمەوە، نەخۆش بەهێز
    دەکەم، قەڵەو و بەهێز لەناودەبەم و بە دادپەروەری شوانایەتییان دەکەم.
  eng-BBE: 'I will go in search of that which had gone wandering from the way, and
    will get back that which had been sent in flight, and will put bands on that which
    was broken, and give strength to that which was ill: but the fat and the strong
    I will give up to destruction; I will give them for their food the punishment
    which is theirs by right.'
  kan-OKCV: ಕಳೆದುಹೋದದ್ದನ್ನು ನಾನೇ ಹುಡುಕುವೆನು. ದಾರಿ ತಪ್ಪಿದ್ದನ್ನು ನಾನೇ ಮತ್ತೆ ತರುವೆನು,
    ಮುರಿದ ಅಂಗವನ್ನು ನಾನೇ ಕಟ್ಟುವೆನು. ದುರ್ಬಲವಾದುದನ್ನು ಬಲಗೊಳಿಸುವೆನು, ಆದರೆ ಕೊಬ್ಬಿದ್ದನ್ನೂ
    ಬಲಿಷ್ಠವಾದದ್ದನ್ನೂ ನಾನೇ ಸಂಹರಿಸುವೆನು. ನಾನು ನ್ಯಾಯದಿಂದ ಮಂದೆಯನ್ನು ಮೇಯಿಸುವೆನು.
  tam-2017: நான் காணாமல்போனதைத் தேடி, துரத்தப்பட்டதைத் திரும்பக் கொண்டுவந்து, எலும்பு
    முறிந்ததைக் காயங்கட்டி, வலிமை இல்லாததைத் திடப்படுத்துவேன்; நியாயத்திற்குத்தக்கதாக
