  kan-OKCV: 'ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನನ್ನ ಜೀವದಾಣೆ, ನಿಶ್ಚಯವಾಗಿ ನನ್ನ ಮಂದೆಯು
    ಕೊಳ್ಳೆಯಾದುದರಿಂದಲೂ ನನ್ನ ಮಂದೆಯು ಕುರುಬನಿಲ್ಲದೆ ಕಾಡುಮೃಗಗಳಿಗೆಲ್ಲಾ ಆಹಾರವಾದದ್ದರಿಂದಲೂ ನನ್ನ
    ಕುರುಬರು ನನ್ನ ಮಂದೆಯನ್ನು ಹುಡುಕದೆ ಇದ್ದುದರಿಂದಲೂ ಕುರುಬರು ತಮ್ಮನ್ನು ಮೇಯಿಸಿಕೊಂಡರೇ ಹೊರತು
    ತಮ್ಮ ಕುರಿಗಳನ್ನು ಮೇಯಿಸದೆ ಇದ್ದುದರಿಂದಲೂ'
  tam-2017: யெகோவாகிய ஆண்டவராக இருக்கிற நான் என்னுடைய ஜீவனைக்கொண்டு சொல்லுகிறேன்;
    மேய்ப்பன் இல்லாததினால் என்னுடைய ஆடுகள் சூறையாகி, என்னுடைய ஆடுகள் காட்டுமிருகங்களுக்கெல்லாம்
    இரையாகப் போனது; என்னுடைய மேய்ப்பர்கள் என்னுடைய ஆடுகளை விசாரியாமல்போனார்கள், மேய்ப்பர்கள்
    மந்தையை மேய்க்காமல் தங்களையே மேய்த்தார்கள்.
  spa-RV-1909: Vivo yo, ha dicho el Señor Jehová, que por cuanto mi rebaño fué para
    ser robado, y mis ovejas fueron para ser comidas de toda bestia del campo, sin
    pastor; ni mis pastores buscaron mis ovejas, sino que los pastores se apacentaron
    á sí mismos, y no apacentaron mis ovejas;
  ron-BTF: Precum eu trăiesc, spune Domnul DUMNEZEU, într-adevăr, deoarece turma mea
