  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ “ಅಯ್ಯೋ, ನನ್ನ ಮಂದೆಯು ಕೊಳ್ಳೆಯಾದವು, ಕಾಡಿನ
