    ki he fanga manu kotoa pē ʻoe vao, koeʻuhi naʻe ʻikai ha tauhi, pea naʻe ʻikai
    kumi ʻe heʻeku kau tauhi ki heʻeku fanga sipi, pea naʻe kai pe ʻe heʻeku kau tauhi,
    ka naʻe ʻikai te nau fafanga ʻa ʻeku fanga sipi;
  ces-1613: 'Živť jsem já, praví Panovník Hospodin, zajisté proto že stádo mé bývá
