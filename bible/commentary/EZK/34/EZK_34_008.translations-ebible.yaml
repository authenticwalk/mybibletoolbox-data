  hin-CV: परम प्रधान याहवेह की घोषणा है, मैं अपने जीवन की शपथ खाकर कहता हूं, क्योंकि
    मेरे झुंड का कोई चरवाहा नहीं है और इसलिये उसे लूटा गया है और वह सब जंगली पशुओं
    का आहार बन गया है, और क्योंकि मेरे चरवाहों ने मेरे झुंड की खोज नहीं की और मेरे
