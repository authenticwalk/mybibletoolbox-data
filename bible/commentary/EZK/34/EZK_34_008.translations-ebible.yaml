  ckb-ckb: 'یەزدانی باڵادەست دەفەرموێت: بە گیانی خۆم، لەبەر ئەوەی مێگەلی من بەبێ شوان
    بوو بە تاڵانی، هەتا ببێتە نێچیری هەموو ئاژەڵێکی کێوی، هەروەها شوانەکانم لە مێگەلی
