verse: EZK.034.008
translations:
  mal-C: ജീവനുള്ള ഞാൻ ശപഥംചെയ്യുന്നു, ഇടയനില്ലായ്കയാലാണ് എന്റെ ആടുകൾ കവർച്ചയായിത്തീരുകയും
    കാട്ടുമൃഗങ്ങൾക്കിരയാകുകയും ചെയ്തത്. എന്റെ ഇടയന്മാർ ആടുകളെ അന്വേഷിക്കാതെ തങ്ങളെത്തന്നെ
    മേയിച്ചതുകൊണ്ടാണ് അപ്രകാരം സംഭവിച്ചത്, എന്ന് കർത്താവായ യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: 'So war ich lebe, ist der Spruch des Herrn Jahwe: Wahrlich, weil meine
    Schafe zur Beute wurden und meine Schafe allem Getiere des Feldes zur Speise dienten,
    indem kein Hirte da war, und meine Hirten sich nicht um meine Schafe kümmerten
    - denn die Hirten weideten sich selbst, aber meine Schafe weideten sie nicht -:'
  lin-lin: Na Kombo na Ngai, elobi Nkolo Yawe, lokola bibwele na Ngai ezangi mobateli,
    bongo bakomi koyiba yango mpe ekomi bilei ya banyama nyonso ya zamba ; lokola
    babateli bibwele na Ngai bazalaki koluka bibwele na Ngai te, kasi bazalaki kaka
    koluka kaka bolamu na bango moko koleka bolamu ya bibwele na Ngai ;
  eng-LSV: '[As] I live—a declaration of Lord YHWH, || If not, because of My flock
    being for a prey, || Indeed, My flock is for food to every beast of the field,
    || Because there is no shepherd, || And My shepherds have not sought My flock,
    || And the shepherds feed themselves, || And they have not fed My flock.'
  eng-GNV: As I liue, sayeth the Lord God, surely because my flocke was spoyled, and
    my sheepe were deuoured of all the beasts of the fielde, hauing no shepherde,
    neither did my shepherdes seeke my sheepe, but the shepherdes fedde them selues,
    and fedde not my sheepe,
  eng-WEBSTER: As I live, saith the Lord GOD, surely because my flock became a prey,
    and my flock became food to every beast of the field, because there was no shepherd,
    neither did my shepherds search for my flock, but the shepherds fed themselves,
    and fed not my flock;
  nhw-BL: Na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua para temachtli nimechtlatzacuiltis
    antlamocuitlahuiani catli anquintlahuelcajtoque noborregojhua. Anquincahuilijtoque
    para tecuanime ma quintzontlamiltica huan ma quincuaca. Amo anquinmocuitlahuijtoque
    quen quinamiqui pampa amo anquintemojtoque catli mocuapolojtoque. Amojuanti nochipa
    anquicuajtoque tlacualistli catli más cuali, pero noborregojhua anquincajtoque
    ma mayancamiquica.
  swh-ONEN: Kwa hakika kama niishivyo, asema Bwana Mwenyezi, kwa sababu kondoo zangu
    wamekosa mchungaji na hivyo wametekwa nyara na kuwa chakula cha wanyama wote wa
    mwituni na kwa sababu wachungaji wangu, hawakuwatafuta kondoo zangu, bali wachungaji
    wamejitunza wenyewe, nao hawakuwalisha kondoo zangu,
  bba-bba: Nɛ, Yinni Gusunɔ, sere kɑ nɛn wɑ̃ɑru, nɑ wɑ mɑ bɑ nɛn yɑ̃ɑnu wɔri bɑ ɡoomɔ.
    Mɑ nu kuɑ ɡbeeku yɛɛn dĩɑnu yèn sɔ̃ nin kpɑrobɑ kun nin bwisikunu kue bu nu nɔɔri.
    Mɑ bɑ sere ben tii nɔɔrimɔ.
  eng-KJVCPB: As I live, saith the Lord God, surely because my flock became a prey,
    and my flock became meat to every beast of the field, because there was no shepherd,
    neither did my shepherds search for my flock, but the shepherds fed themselves,
    and fed not my flock;
  luo-luo: Akwongʼora gi nyinga awuon, an Jehova Nyasaye Manyalo Gik Moko Duto ni,
    nikech rombena onge jakwath kendo nikech mano osemiyo oyakgi mi gilokore chiemb
    ondiegi, kendo nikech joma kwayona ne ok omanyo rombena to ne giritore mana gin
    giwegi,
  meu-meu: 'Ḡaubada Iehova na e tomu: Lau na maurimu heḡereḡerena, badina be egu mamoe
    na uda boromadia iboudiai adia ai vada e hahelao, asi ireḡudia dainai; bona badina
    be egu mamoe ireḡudia taudia ese egu mamoe asie tahudia, a mamoe ireḡudia taudia
    na sibodia e heubu, egu mamoe asie ubudia;'
  npi-ULB: यो परमप्रभु परमेश्‍वरको घोषणा हो, जस्‍तो म जीवित छु, किनभने मेरो बागल लुटिएका
    र मैदानका सबै पशुका आहारा बनेका छन्, किनभने त्यहाँ कोही गोठाला थिएनन् र मेरा गोठालामध्‍ये
    कसैले पनि मेरो बगालको खोजी गरेनन्, तर ती गोठालाहरूले आफ्नै सुरक्षा गरे र मेरो
    बगालको सुरक्षा गरेनन् ।
  yor-yor: Níwọ́n ìgbà tí mo wà láààyè ní Olúwa Olódùmarè wí, nítorí pé agbo ẹran
    mi kò ní olùṣọ́-àgùntàn nítorí tí a kọ̀ wọ́n, tì wọ́n sì di ìjẹ fún ẹranko búburú
    gbogbo àti pé, nítorí tí àwọn olùṣọ́-àgùntàn mi kò ṣe àwárí agbo ẹran mi, ṣùgbọ́n
    wọn ń ṣe ìtọ́jú ara wọn dípò ìtọ́jú agbo ẹran mi,
  pes-OPCB: من، خداوند یهوه، به حیات خود قسم می‌خورم که چون شما شبانان واقعی نبودید
    و گلهٔ مرا رها کردید و گذاشتید خوراک جانوران بشوند و به جستجوی گوسفندان گمشده
    نرفتید، بلکه خود را پروراندید و گذاشتید گوسفندان من از گرسنگی بمیرند،
  tgl-ULB: Dahil buhay ako—ito ang pahayag ng Panginoong Yahweh—dahil ang aking kawan
    ay tinangay at naging pagkain ng lahat ng mga mababangis na hayop sa mga parang
    (dahil walang pastol at wala sa aking mga pastol ang humanap sa aking kawan, ngunit
    binantayan ng mga pastol ang kanilang mga sarili at hindi ang aking kawan ang
    ipinastol)—
  cbu-NT: Nuw Apanlli Taarashipani zurampatari siyaa ksutamapaneetsis atina. Ngichkinaareena,
    tsipatspatari tuwapchima. Siy nda tputsireetsi wanasir ksutkus, saanaatstamari
    ksutarangus, nuw tputsiri opeej tamatarpari ashirusin masatambarangusin, siy nda
    nachungakus, tumuzeewsha anoo zayarusin katungaranganaya.
  hui-hui: Anduane Homogo i̱ Ngode Datagaliwabe haluhe heneneore kogonibi bi larogo
    hale haramine. Heneneore i̱naga sibi bu karuni tinaga haru haga mbira naheore
    howa mbirale ema bialu piaga gabua karume balu nai hayagoni. Ai agali maru i̱naga
    sibiru haru helo dabo helarurunime sibi maru pu gabua hayaru handa walia nahaya.
    Irane tini hangu mitangi bialu sibiru haru nahe wahayagome.
  mya-mya: ငါ​သည်​အ​သက်​ရှင်​တော်​မူ​သော​ဘု​ရား ဖြစ်​တော်​မူ​သည်​နှင့်​အ​ညီ သင်​တို့​သည်​ငါ
    ၏​စ​ကား​ကို​နား​ထောင်​ကြ​လော့။ သိုး​ထိန်း မ​ရှိ​သ​ဖြင့်​ငါ​၏​သိုး​တို့​အား​သား​ရဲ
    တိ​ရစ္ဆာန်​များ​သတ်​ဖြတ်​ကိုက်​စား​ကြ​လေ ပြီ။ ငါ့​သိုး​ထိန်း​တို့​သည်​သိုး​ကို​လိုက်​၍
    မ​ရှာ​ကြ။ သူ​တို့​သည်​မိ​မိ​တို့​ကို​သာ လျှင်​ကြည့်​ရှု​စောင့်​ရှောက်​လျက်​သိုး​တို့
    ကို​မူ​မ​စောင့်​ထိန်း​ကြ။-
  bod-N: བདག་གིས་རང་གི་ཚེ་སྲོག་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་སྟེ། ངའི་ལུག་ལ་རྫི་བོ་མེད་པས་བརྔོན་དངོས་སུ་གྱུར་ནས་ཐང་གི་གཅན་གཟན་རྣམས་ཀྱི་ཁ་ཟས་སུ་གྱུར་ཏོ།
    །ངའི་རྫི་བོ་རྣམས་ཀྱིས་ངའི་ལུག་རྣམས་མི་བཙལ་ཞིང་། ཁོ་ཚོས་རང་ཉིད་འཚོ་བར་འབད་པ་ལས་ངའི་ལུག་རྣམས་མི་འཚོའོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས།
  sna-sna: Zvirokwazvo noupenyu hwangu, ndizvo zvinotaura Ishe Jehovha, nokuda kwokuti
    makwai angu ashayiwa mufudzi, nokudaro akapambwa akava zvokudya zvemhuka dzose
    dzesango, uye nemhaka yokuti vafudzi vangu havana kuatsvaka asi kuti vakazvifudza
    vamene pachinzvimbo chamakwai angu,
  spa-BLM: “Vivo yo”, dice el Señor Yahvé, “ciertamente porque mis ovejas se convirtieron
    en presa, y mis ovejas se convirtieron en comida para todos los animales del campo,
    porque no había pastor, y mis pastores no buscaron a mis ovejas, sino que los
    pastores se alimentaron a sí mismos, y no alimentaron a mis ovejas,
  cac-cac: 'A in Dios Yajal in sval icha tic: A in chon̈ab'' tic, eyuuj lajan ix aj
    eb'' icha noc'' calnel malaj stan̈vumal tz''elc''ajb''ati, schijib''at noc'' yuj
    noc'' chium noc'', a exxo tze tz''ac eyil in chon̈ab'' tic, max e tan̈vej eb'',
    a exn̈ej tze tan̈vej e b''a.'
  swh-ULB: Kama niishivyo-hivi ndivyo Bwana Yahwe asemavyo-kwa sababu kundi langu
    limekuwa mateka na chakula kwa ajili ya wanyama katika mashamba, kwa sababu hapakuwa
    na mchungaji yeyote, lakini wachungaji walijilisha wenyewe na hawakulisha kundi
    langu.
  bel-bel: Жыву Я! кажа Гасподзь Бог; за тое, што авечкі Мае былі пакінутыя, каб іх
    пахапалі, і бяз пастыра зрабіліся авечкі Мае ежаю ўсякаму зьверу польнаму, і пастыры
    Мае ня шукалі авечак Маіх і пасьвілі пастыры саміх сябе, а авечак Маіх ня пасьвілі,
  deu-ELBBK: 'So wahr ich lebe, spricht der Herr, HERR: Weil meine Schafe zur Beute
    und meine Schafe allen Tieren des Feldes zur Speise geworden sind, weil kein Hirte
    da ist und meine Hirten nicht nach meinen Schafen fragen und die Hirten sich selbst
    weiden, aber nicht meine Schafe weiden:'
  mbb-OT: Iyan a, Nengazen he MEGBEVAYÀ he uuyag, ebpenangdù a he edsilutan ku sikiyu
    su wazè niw elimahi is menge kerehidu ku, umbe midsurung wey mibpendawi sikandan
    te zumezaas he menge langgam. Wazè niw sikandan pen-ahaa, kekenà, iyan niw zà
    ed-eturen is keugelingen niw.
  mal-2015: എന്നാണ ഇടയനില്ലായ്കകൊണ്ടത്രേ എന്റെ ആടുകൾ കവർച്ചയായിപ്പോകയും എന്റെ ആടുകൾ
    കാട്ടിലെ സകലമൃഗത്തിന്നും ഇരയായിത്തീരുകയും ചെയ്തതു എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു;
    എന്റെ ഇടയന്മാർ എന്റെ ആടുകളെ അന്വേഷിക്കാതെ തങ്ങളെത്തന്നേ മേയിക്കയും ആടുകളെ മേയിക്കാതെയിരിക്കയും
    ചെയ്കകൊണ്ടു,
  rmc-rmc: Avke sar me dživav, phenel o RAJ, o Adonaj, vašoda, hoj miro stados hino
    bi o pasťjeris, vašoda, hoj mire bakroren chanas a murdarenas všelijaka dziva
    džviri, vašoda, hoj mire pasťjera pes na starinenas pal miro stados a na rodenas
    len, ale pašinenas pes korkoren, a na miro stados,
  pes-OPV: 'خداوند یهوه می‌فرماید: به حیات خودم قسم هر آینه چونکه گله من به تاراج
    رفته وگوسفندانم خوراک همه حیوانات صحرا گردیده، شبانی ندارند. و شبانان من گوسفندانم
    رانطلبیدند. بلکه شبانان خویشتن را چرانیدند و گله مرا رعایت ننمودند.'
  ron-1924: «Пе вяца Мя», зиче Домнул Думнезеу, «пентру кэ оиле Меле ау ажунс де жаф
    ши сунт прада тутурор фярелор кымпулуй дин липсэ де пэстор, пентру кэ пэсторий
    Мей н-ау ничо грижэ де оиле Меле, чи се пэштяу нумай пе ей ыншишь, ши ну пэштяу
    оиле Меле,
  ben-OBCV: সার্বভৌম সদাপ্রভু এই কথা বলেন, আমার জীবনের দিব্য দিয়ে বলছি, পালকের অভাবে
    আমার পাল লুটের জিনিস হয়েছে এবং বন্যপশুর খাবার হয়েছে, আর যেহেতু আমার পালকেরা
    আমার পালের খোঁজ করেনি বরং তারা নিজেদেরই দেখাশোনা করেছে আমার পালের যত্ন নেয়নি,
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Noloshaydaan ku dhaartaye, idahaygii
    waxay noqdeen wax la dhaco, oo idahaygii waxay cunto u noqdeen dugaagga duurka
    oo dhan, maxaa yeelay, adhijir ma ay lahayn, oo adhijirradayduna ma ay doondoonin,
    laakiinse adhijirradii way isquudiyeen, adhigaygana ma ay daajin.
  lat-VUC: 'Vivo ego, dicit Dominus Deus, quia pro eo quod facti sunt greges mei in
    rapinam, et oves meæ in devorationem omnium bestiarum agri, eo quod non esset
    pastor: neque enim quæsierunt pastores mei gregem meum, sed pascebant pastores
    semetipsos, et greges meos non pascebant:'
  eng-ASVBT: As I live, saith the Lord Jehovah, surely forasmuch as my sheep became
    a prey, and my sheep became food to all the beasts of the field, because there
    was no shepherd, neither did my shepherds search for my sheep, but the shepherds
    fed themselves, and fed not my sheep;
  ita-1885: Come io vivo, dice il Signore Iddio, io farò questo; perciocchè le mie
    pecore sono state in preda, e per pasto ad ogni fiera della campagna, per mancamento
    di pastore; e i miei pastori non han ricercate le mie pecore, anzi i pastori si
    son pasciuti loro stessi, e non han pasciute le mie pecore;
  eng-LXXUP: As I live, saith the Lord God, surely because my sheep became a prey,
    and my sheep became meat to all the wild beasts of the field, because there were
    no shepherds, and the shepherds sought not out my sheep, and the shepherds fed
    themselves, but fed not my sheep.
  eng-ULB: As I live—this is the Lord Yahweh's declaration—because my flock has become
    plunder and food for all the beasts in the fields, because there was no shepherd
    and none of my shepherds sought my flock, but the shepherds guarded themselves
    and did not shepherd my flock.
  spa-VBL: Vivo yo, declara el Señor Dios, porque mis ovejas no tenían pastor y eran
    presa de todos los animales salvajes para alimentarse, y porque mis pastores no
    cuidaban de mis ovejas sino que sólo se alimentaban a sí mismos,
  fra-_FOB: Je suis vivant! dit le Seigneur, l'Éternel, parce que mes brebis sont
    livrées au pillage, parce que, faute de pasteurs, elles ont été exposées à devenir
    la proie de toutes les bêtes des champs, que mes pasteurs n'ont pris nul souci
    de mes brebis, mais se paissaient eux-mêmes au lieu de faire paître mes brebis;
  mal-mal: എന്നാണ, ഇടയനില്ലാഞ്ഞതിനാലാകുന്നു എന്റെ ആടുകൾ കവർച്ചയായിപ്പോകുകയും, കാട്ടിലെ
    സകലമൃഗത്തിനും ഇരയായിത്തീരുകയും ചെയ്തത്” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്;
    എന്റെ ഇടയന്മാർ എന്റെ ആടുകളെ അന്വേഷിക്കാതെ അവരവരെത്തന്നെ മേയിക്കുകയും ആടുകളെ മേയിക്കാതെയിരിക്കുകയും
    ചെയ്യുകകൊണ്ട്,
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki merī hayāt kī qasam, merī bheṛ-bakriyāṅ
    luṭeroṅ kā shikār aur tamām darindoṅ kī ġhizā ban gaī haiṅ. Un kī dekh-bhāl karne
    wālā koī nahīṅ hai. Mere gallābān mere rewaṛ ko ḍhūnḍ kar wāpas nahīṅ lāte balki
    sirf apnā hī ḳhayāl karte haiṅ.
  suz-BL: परमप्रभु, परमप्रभु यावेमी “गो आं ब्रोंइशा बाक्‍शो खोदेंशो पा, आं भेडा सिखार
    दुम्‍तेक्‍म। गोठला मबाक्‍तीके ब्‍वाकी ङा जन्‍तु आन जचा थोव़क दुम्‍तेक्‍म। मिनु
    आं गोठलापुकीम आं भेडा आन कली ममलेम। तन्‍न आंम कली ला कोव़साक्‍म। आं भेडा आन कली
    चहिं मकोव़ङेम।
  eng-NOY: As I live, saith the Lord Jehovah, surely, because my flock is become a
    prey, and my flock is become meat to all the beasts of the field because there
    is no shepherd, and because my shepherds search not for my flock, and feed themselves,
    and feed not my flock,—
  ita-1927: Com’è vero ch’io vivo, dice il Signore, l’Eterno, poiché le mie pecore
