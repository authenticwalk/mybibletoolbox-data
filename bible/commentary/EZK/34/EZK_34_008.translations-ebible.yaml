  ilo-ULB: Iti naganko nga adda iti agnanayon—kastoy ti pakaammo ti Apo a ni Yahweh—gapu
    ta nagbalin a samsam ti arbanko ken nagbalin a taraon para kadagiti amin a narungsot
    nga ayup kadagiti away (gapu ta awan ti pastor ken awan kadagiti pastorko ti nangbiruk
    iti arbanko, ngem binantayan dagiti agpaspastor dagiti bagbagida ket saanda nga
    impastoran ti arbanko)—
  kpg-kpg: Go di maa Au, dela go Tagi go Yihowah, go di God mouli, deenei laa Au e hiihai
    bolo goodou gi hagalongo mai. Agu siibi guu kumi go nia manu lodo geinga gu dadaaligi
    digaula, ge guu gai digaula, idimaa, ma deai tangada e hagaloohi digaula ai. Agu
    gau hagaloohi hagalee halahala mai nia siibi. Digaula ne madamada humalia i nadau
    huaidina, hagalee haa manawa i agu siibi.
  uig-ARA: مەن ھاياتىم بىلەن قەسەم قىلىمەنكى، ــ دەيدۇ رەب پەرۋەردىگار، ــ قويلىرىمنىڭ
    پادىچىسى بولمىغاچقا، ئۇلار ئوۋ بولۇپ قالدى، دالادىكى ھەربىر ھايۋانغا ئوزۇق بولدى؛
    چۈنكى مېنىڭ پادىچىلىرىم ئۆز پادامنى ئىزدىمەيدۇ، ئۇلار پەقەت ئۆزلىرىنى باقىدۇ،
    مېنىڭ قويلىرىمنى باقمايدۇ.
  sus-sus: N tan wo Marigi Alatala, n bara n kali n yɛtɛ ra, wo to n ma xurusee rabɛɲin,
    e findi wulai subee xa baloe ra, wo to mu wo ɲɔxɔ saxi e xɔn ma, wo mɛɛni wo yɛtɛ
    gbansan ma,
  pon-2006: Ni mwarei, Koht ieias, kumwail rong ie. Nei sihpw kan lohdiongehr pahn
    mahn lawalo kan me kemeiraillahr oh kangiraillahr, pwehki eh sohte sileparail.
    Pwehki nei silepe ko ar sohte song en rapahki sihpw ko. Pwehki ar kin apwahpwalihte
    pein irail oh sohte nsenohki sihpw ko.
  jae-jae: Aê gamoa matoc jali biŋŋanôgeŋ, tec jasôm êtu tôŋ gebe Aêŋoc domba têtu
    bôcbôm nêŋ gwada ma bôcbôm samob seŋ ŋoc domba kêtu êsêacnêŋ mo gebe domba nêŋ
    gejobwaga masi. Aêŋoc gejobwaga sesom ŋoc domba atom. Gejobwaga sêlôm tauŋgeŋ
    ma sêlôm ŋoc domba atom.
  ksd-ksd: Da iau lalaun, ra Luluai God i biti, tago kaugu umana sip dia ga da ra
    magit na vurbil, ma ra umana leing ta ra pupui dia ga en diat, tago pa ta tena
    varbalaurai ure diat, ma tago kaugu umana tena varbalaurai pa dia ga tikan upi
    kaugu umana sip, ma tago ra umana tena varbalaurai dia ga tibuna tabar vamaur
    pa ka diat, ma vakir kaugu umana sip;
  grc-BRENT: Ζῶ ἐγὼ, λέγει Κύριος Κύριος, εἰ μὴν ἀντὶ τοῦ γενέσθαι τὰ πρόβατά μου
    εἰς προνομὴν, καὶ γενέσθαι τὰ πρόβατά μου εἰς κατάβρωμα πᾶσι τοῖς θηρίοις τοῦ
    πεδίου, παρὰ τὸ μὴ εἶναι ποιμένας, καὶ οὐκ ἐξεζήτησαν οἱ ποιμένες τὰ πρόβατά μου,
    καὶ ἐβόσκησαν οἱ ποιμένες ἑαυτοὺς, τὰ δὲ πρόβατά μου οὐκ ἐβόσκησαν·
  ind-AYT: ‘Demi Aku yang hidup,’ firman Tuhan ALLAH, ‘sesungguhnya, karena kawanan-Ku
    telah menjadi mangsa, kawanan-Ku bahkan telah menjadi makanan bagi semua binatang
    di ladang karena tidak ada gembala, ataupun para gembala-Ku tidak mencari kawanan-Ku,
    tetapi para gembala itu memberi makan diri mereka sendiri, dan tidak memberi makan
    kawanan-Ku,’
  nya-nya: Pali Ine wamoyo, akutero Ambuye Wamphamvuzonse, ndithu, nkhosa zanga zinajiwa
    ndi zirombo zakuthengo, zinasanduka chakudya cha zirombo chifukwa panalibe abusa.
    Abusa anga sanafunefune nkhosa zanga. Iwo ankangosamala za iwo okha mʼmalo mosamala
    nkhosa zanga.
  hrv-hrv: '''Tako mi života, riječ je Jahve Gospoda: zato što ovce moje postadoše
    plijen i hrana zvijerima, nemajuć'' pastira, dok pastiri moji ovaca mojih ne traže
    nego sami sebe pasu, a ne pasu stada mojega -'
  mps-mps: Ena God Genuai Bidi, eno tigidali sogo bidibo dao, tama eno po mu tama
    e obao, eno sipsip kibu dabe augwali bugagia tonaluabo bidi menio. Tama tibaso,
    te bulu hasa dabego te sipsip kibu dabe ela wialama, augwali tuali dao. Tama te
    eno sipsip kibu tonalumainu sa muani bidi dabe augwaligo te hagawali sipsip dabe
    gegebeo. Augwaligo augwa naga ma tonalubo sę eyu, tama augwali te sipsip dabe
    tonalubeo.
  tpi-tpi: Mi God, Bikpela, mi save stap oltaim, na mi tok tru tumas, ol sipsip bilong
    mi i no gat wasman. Olsem na ol wel animal i bin kilim i dai ol dispela sipsip
    na kaikai. Na ol wasman mi bin makim bilong lukautim ol sipsip bilong mi, ol i
    no painim ol sipsip i lus. Ol i lukautim ol yet tasol na ol i no was long ol sipsip.
  dan-1931: 'Så sandt jeg lever, lyder det fra den Herre HERREN: Fordi min Hjord blev
    til Rov, fordi min Hjord blev til Æde for alle Markens vilde Dyr, eftersom der
    ingen Hyrde var, og Hyrderne ikke spurgte efter min Hjord, og fordi Hyrderne røgtede
    sig selv og ikke min Hjord,'
  vie-OVCB: Thật như Ta hằng sống, Chúa Hằng Hữu Chí Cao phán, các ngươi bỏ mặc bầy
    Ta và để chúng làm mồi cho thú dữ. Dù các ngươi là người chăn của Ta, các ngươi
    đã không tìm kiếm bầy chiên Ta khi chúng đi lạc. Các ngươi chăm sóc bản thân nhưng
    để chiên Ta bị chết đói
  guj-2017: પ્રભુ યહોવાહ કહે છે, “મારા જીવના સમ” “મારાં ઘેટાં જંગલી પશુઓનો શિકાર બન્યાં
    છે, ખેતરનાં સર્વ પશુઓનો ખોરાક બન્યાં છે, કારણ, તેઓનો કોઈ ઘેંટાપાળક નહોતો અને મારા
    ઘેંટાપાળકોએ મારાં ઘેટાં માટે પોકાર કર્યો નથી, પણ ઘેંટાપાળકોએ પોતાનું રક્ષણ કર્યું
    છે, મારાં ટોળાંનું પોષણ કર્યું નથી.”
  pon-2006A: Ni mwarei, Koht ieias, kumwail rong ie. Nei sihpw kan lohdiongehr pahn
    mahn lawalo kan me kemeiraillahr oh kangiraillahr, pwehki eh sohte sileparail.
    Pwehki nei silepe ko ar sohte song en rapahki sihpw ko. Pwehki ar kin apwahpwalihte
    pein irail oh sohte nsenohki sihpw ko.
  por-BRBSL: “Como eu vivo”, diz o Senhor Javé, “certamente porque minhas ovelhas
    se tornaram presas, e minhas ovelhas se tornaram alimento para todos os animais
    do campo, porque não havia pastor, e meus pastores não procuraram minhas ovelhas,
    mas os pastores se alimentaram, e não alimentaram minhas ovelhas,
  cth-cth: Kai ka hring e patetlah Bawipa Jehovah ni a dei. Tukhoumnaw awm hoeh. Tukhoumnaw
    ni kaie tunaw hah a tawng awh hoeh dawkvah, kaie tunaw kahrawng e sarangnaw e
    rawca lah ao awh teh, kaie tunaw hah sarang ni kei hanelah ao awh. Tukhoumnaw
    ni amahoima a kâkawk awh teh, kaie tuhu hah kawkhik awh hoeh.
  twi-twi: Nokware, sɛ mete ase yi, Otumfo Awurade asɛm ni, esiane sɛ me nguankuw
    nni ɔhwɛfo nti wɔawiawia wɔn na wɔayɛ hanam ama wuram mmoa, na esiane sɛ nguanhwɛfo
    no anhwehwɛ me nguan no na mmom wɔhwɛɛ wɔn ankasa ho na wɔtoo me nguan no asaworam
  hlt-hlt: Kai tah hingnah ni tite Boeipa Yahovah kah olphong ni. Ka boiva te maeh
    la om mailai pawt nim? Ka boiva loh khohmuen mulhing boeih kah cakok la a poeh
    he khaw dawn voel pawt tih a toem pawt dongah ni. Ka boiva te ka dawn sak dae
    amamih aka dawn la luem tih ka boiva te dawn uh pawh.
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie m bomu, kɛ̀ míì bɛ́i nkɛ tú: M pe mɛ mmɔ̀ńtɛ́mɛ̀ bɛcɛ̃mbɛ
    kɛ tɑ bɛyóóbɛ̀ nɔu miɛkɛ kɛ̀ dɛsĩ̀nnɛ̀ ì pĩĩ mbɑ́ i cɛ̃mbɛ í dɑkɛ i kpɛ́í nkɛ
    piú bɛmɑ́ɑ̀ kɛ búútóo m pe kpɛ́í.'
  msy-2020: 'Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ zurara angamɨra ikia mamaghɨra iti,
    kɨ uan ziamɨn bar guizbangɨra ia mɨgei: Sipsipbagh eghuvir gumaziba puvatɨ. Kamaghɨn
    amizɨ, asɨzir atiaba dav sogha da api. Nan sipsipbagh eghuvir gumaziba tong nan
    sipsipba burir puvatɨ. Me deraghasa uarira uarir akuaghapi, egha sipsipbar akuaghapir
    puvatɨ.'
  dop-dop: Mɑɣɑ Tɑcɑɑ Ɩsɔ weesuɣu tʋ kɛ́. Mɑ heeŋ lɑŋɑ tiikilu, nɑ ɩ́ wɛ lɛɛkǝlɑɑ
    niŋ tɑɑ. Ɩ pǝsɑ tɑɑlɛ wontu tɔɣɔnɑɣɑ. Mpi pǝ tɔɔ tɔ, mɑ tiikilɑɑ yelɑ heeŋ pɑɑsǝnɑʋ
    kɛ́. Ɩlɛnɑ pɑ́ pɑɑsǝɣǝnɑ pɑ tɩ.
  azb-azb: 'Xudavənd Rəbb bəyan edir: “Varlığıma and olsun, indi ki çoban olmadığı
    üçün sürüm qarət edildi, bütün vəhşi heyvanlara yem oldu, çobanlarım da sürümü
    axtarmadı və bəsləmədi, ancaq öz-özlərini bəslədi –'
  eng-DBY: '[As] I live, saith the Lord Jehovah, verily because my sheep have been
    a prey, and my sheep have been meat to every beast of the field, because there
    was no shepherd, and my shepherds searched not for my flock, but the shepherds
    fed themselves, and fed not my flock,'
  hin-2017: परमेश्वर यहोवा की यह वाणी है, मेरे जीवन की सौगन्ध, मेरी भेड़-बकरियाँ जो
    लुट गई, और मेरी भेड़-बकरियाँ जो चरवाहे के न होने के कारण सब वन-पशुओं का आहार हो
    गई; और इसलिए कि मेरे चरवाहों ने मेरी भेड़-बकरियों की सुधि नहीं ली, और मेरी भेड़-बकरियों
    का पेट नहीं, अपना ही अपना पेट भरा;
  wol-KYG: 'Mu ne: Giñ naa ko ci man miy dund. Kàddug Boroom bi Aji Sax jee. Gannaaw
    sama gàtt yi ñàkk nañu sàmm, ba ñu di leen sëxëtoo, ñu mujj di ndawalu rabi àll
    yépp, te sama sàmm si wëruñu sama jur gi, sàmmuñu leen, xanaa di sàmm seen bopp,'
  eng-YLT: I live — an affirmation of the Lord Jehovah, If not, because of My flock
    being for a prey, Yea, My flock is for food to every beast of the field, Because
    there is no shepherd, And My shepherds have not sought My flock, And the shepherds
    do feed themselves, And My flock they have not fed.
  kne-kne: '@see-verse:EZK.034.007'
  eng-WYC-2017: I live, saith the Lord God, for why for that that my flocks be made
    into raven, and my sheep into devouring of all beasts of the field, for that that
    no shepherd was, for the shepherds sought not my flocks, but the shepherds fed
    themselves, and fed not my flocks;
  eng-WMBB: “As I live,” says the Lord GOD, “surely because my sheep became a prey,
    and my sheep became food to all the animals of the field, because there was no
    shepherd, and my shepherds didn’t search for my sheep, but the shepherds fed themselves,
    and didn’t feed my sheep,
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि मेरी हयात की क़सम, मेरी भेड़-बकरियाँ लुटेरों
    का शिकार और तमाम दरिंदों की ग़िज़ा बन गई हैं। उनकी देख-भाल करनेवाला कोई नहीं है।
    मेरे गल्लाबान मेरे रेवड़ को ढूँडकर वापस नहीं लाते बल्कि सिर्फ़ अपना ही ख़याल करते
    हैं।
  rug-rug: Hinokara gua sapu toaqu si Arau, zama vura gua si Arau Zihova sa Baṉara,
    sina sa Qua rovana sipi si loke sepatina gua ke ta vagi taloa meke ta evaṉae na
    ginani tadi na kurukuru pinomo, meke sina lopu hata vagi pule ni ri na sepati
    sa Qua rovana sipi ba kopu puleni si arini meke lopu sa Qua rovana sipi,
  gaz-gaz: Ani jiraataadhaatii, jedha Waaqayyo Gooftaan; sababii bushaayeen koo tiksoota
    dhabanii akkasiin saamamanii bineensa bosonaatiif nyaata taʼaniif, sababii tiksoonni
    koo bushaayee koo barbaaduu didanii qooda bushaayee ofuma isaanii sooraniif
  fra-LSG: Je suis vivant! Dit le Seigneur, l’Éternel, parce que mes brebis sont au
    pillage et qu’elles sont devenues la proie de toutes les bêtes des champs, faute
    de pasteur, parce que mes pasteurs ne prenaient aucun souci de mes brebis, qu’ils
    se paissaient eux-mêmes, et ne faisaient point paître mes brebis,
  gnn-gnn: “Nhenydja yaka warray djäka yukurra ŋarrakalaŋunydja wäyingu ŋamathaŋala
    wal'ŋu yuwalkkuŋala. Nhuŋuway yana ŋunhi ŋurrunydja walala gundupuŋalanydja, ga
    bumara walalanha wakinŋuyu wäyindhu, liŋgu bäyŋuna walalaŋgu djäkamirrinydja yolŋu.
    Yaka nhe marrtjina ga ḻarruŋala walalaŋgu, yana nhenydja yukurrana nhinana guyaŋinyamina
    nhunapinyaynha nhe, buŋgawa‐ḻakaranhaminana.”
  yal-yal: 'Marigina Alatalaa falan ni ito ra, a naxa: Habadan Ala nan n na, n bata
    n kɔlɔ n yɛtɛni. Bayo yɛɛrati mi n ma yamaan masuxuma, e yi lu alo xuruse rabeɲinxine,
    bayo ganle fuma n ma yamaan ma, e lu alo burunna subene balona, bayo n ma xuruse
    rabane mi sigaxi n ma xuruseene fendeni, bayo xuruse rabane e ɲɔxɔ luxi e yɛtɛ
    nan gbansan xɔn, e mi n ma xuruseene raba,'
  haw-1868: Ma ko'u ola ana, wahi a Iehova ka Haku, oiaio, no ka lilo ana o ka'u ohana
    i waiwai pio, a no ka lilo ana o ka'u ohana i ai na ua holoholona a pau o ke kula,
    no ke kahuhipa ole, aole hoi i imi kuu mau kahuhipa i ka'u ohana, aka, ua hanai
    na kahuhipa ia lakou iho, aole hoi i hanai i ka'u ohana;
  arb-NAV: حَيٌّ أَنَا يَقُولُ السَّيِّدُ الرَّبُّ، لأَنَّ غَنَمِي بَاتَتْ غَنِيمَةً
    وَصَارَتْ قُوتاً لِكُلِّ وَحْشِ الْبَرِّيَّةِ، إِذْ لَمْ يَكُنْ هُنَاكَ رَاعٍ
    وَلا سَأَلَ رُعَاتِي عَنْ غَنَمِي، بَلِ انْهَمَكُوا فِي رِعَايَةِ أَنْفُسِهِمْ
    وَأَهْمَلُوا غَنَمِي،
  ewe-ewe: ‘Nye Aƒetɔ Yehowa, meta nye agbe be, esi alẽkplɔla meli na nye alẽawo o,
    zi ale si woha nye alẽawo, eye wozu nuɖuɖu na lã wɔadãwo, eye esi nye alẽkplɔlawo
    medi nye alẽawo o, ke boŋ wolé be na woawo ŋutɔ ɖokui, eye menye na nye alẽawo
    o ta la,
  eng-LEE: 'As I live, saith the Lord Eternal, surely because my flock became a prey,
    and my flock became food unto every beast of the field, because there was no shepherd,
    and my shepherds did not inquire for my flock, but the shepherds fed themselves,
    and my flock they fed not:'
  asm-FB: প্ৰভু যিহোৱাৰ এইটোৱেই ঘোষণা, “মোৰ জীৱনৰ শপত,” কিয়নো মেৰ-ছাগ ৰখীয়াবোৰে
    মোৰ মেৰ-ছাগবোৰ নিবিচৰাত আৰু মোৰ মেৰ-ছাগবোৰ প্ৰতিপালন নকৰি নিজকেই প্ৰতিপালন কৰি
    থকাত, ৰখীয়াসকল নোহোৱা হ’ল, ফলত মোৰ মেৰ-ছাগবোৰ লুটদ্ৰব্য আৰু আটাই বনৰীয়া জন্তুৰ
    আহাৰ হ’ল।
  sus-A: ﭑ تَن وٌ مَرِفِ عَلَتَلَ، ﭑ بَرَ ﭑ كَلِ ﭑ يّتّ رَ، وٌ تٌ ﭑ مَ شُرُ سٍيٍ رَبّحِن،
    عٍ قِندِ وُلَءِ سُبٍيٍ شَ بَلٌي رَ، وٌ تٌ مُ وٌ حْشْ سَشِ عٍ شْن مَ، وٌ مّينِ
    وٌ يّتّ فبَنسَن مَ،
  fra-SBL: « Je suis vivant, dit le Seigneur Yahvé, parce que mes brebis sont devenues
    la proie, et que mes brebis ont servi de nourriture à tous les animaux des champs,
    parce qu'il n'y avait pas de berger, et que mes bergers n'ont pas cherché mes
    brebis, mais que les bergers se sont nourris eux-mêmes, et n'ont pas nourri mes
    brebis,
  hbo-hbo: חַי־אָ֜נִי נְאֻ֣ם ׀ אֲדֹנָ֣י יְהוִ֗ה אִם־לֹ֣א יַ֣עַן הֱיֹֽות־צֹאנִ֣י ׀
    לָבַ֡ז וַתִּֽהְיֶינָה֩ צֹאנִ֨י לְאָכְלָ֜ה לְכָל־חַיַּ֤ת הַשָּׂדֶה֙ מֵאֵ֣ין רֹעֶ֔ה
    וְלֹֽא־דָרְשׁ֥וּ רֹעַ֖י אֶת־צֹאנִ֑י וַיִּרְע֤וּ הָֽרֹעִים֙ אֹותָ֔ם וְאֶת־צֹאנִ֖י
    לֹ֥א רָעֽוּ׃ ס
  piu-2006: '@see-verse:EZK.034.007'
  pjt-pjt: Ngayulu panya Godanya tiṯutjara nyinapainya munuṉa ngayulu nyurala wangkanyi,
    kaṉiya kulinma! Panya ngayuku tjiipi tjuṯa inuṟangku patjaṟa ngalkula wiyaṉu nyura
    tjananya aṯunymankunytja wiyangku wantinyangka. Palu tjana kawankatinyangka uti
    nyura palunya tjananya waṉaṟa nguriṟa mantjinma, palu nyura wantinyi alatjiṯu
    ngayuku tjiipi tjuṯa aṯunymaṟa kanyintja wiyangku. Munu nyuranku kutju walytjangku
    kulilpai, nyara tjiipi tjuṯa kulintja wiyangku.
  kik-kik: 'Mwathani Jehova ekuuga atĩrĩ: Ti-itherũ o ta ũrĩa niĩ ndũũraga muoyo,
    tondũ rũũru rwakwa nĩ rwagĩte mũrĩithi, na nĩrũtahĩtwo rũgatuĩka irio cia nyamũ
    ciothe cia gĩthaka, na ningĩ tondũ arĩithi akwa matiigana gũcaria rũũru rwakwa,
    no nĩo ene meemenyereire handũ ha kũmenyerera rũũru rwakwa-rĩ,'
  fra-NCL: 'Je suis vivant, — oracle du Seigneur Yahweh : Parce que mes brebis ont
    été mises au pillage, et que mes brebis sont devenues la proie de toutes les bêtes
    sauvages, faute de pasteur, et parce que mes pasteurs ne prenaient pas souci de
    mes brebis, mais que ces pasteurs se paissaient eux-mêmes et ne paissaient pas
    mes brebis,'
  cek-AK: kai ka hing baktih toengah, Angraeng Sithaw mah, Tuu toep kami om ai, kai
    ih tuu toep kaminawk loe kai ih tuu to pakrong o ai, kai ih tuu to pacah o ai,
    angmah hoi angmah to amcah lat pongah, kai ih tuunawk loe hum han ah oh o moe,
    taw ih moi kasannawk rawkcak ah angcoeng o boih boeh, tiah thuih.
  cuk-cuk: Ani an Bab-Jehová-Bela-Gangued-Nikadi, na dukin ise-sogar-soged, an-sibad-wawaadmar
    edarbed-sated-ular, atur-imaklesmalad, degi, ibmar-durgan-ursirmaladse ibgwensur
    galesmalad. An-sibad-wawaad-edarbemalad an-sibad-wawaadmar edarbesulid, unnila
    na eginbi binsamalad, an-sibad-wawaadmargindi binsasurmalad.’
  uig-CYR: Мән һаятим билән қәсәм қилимәнки, — дәйду Рәб Пәрвәрдигар, — Қойлиримниң
    падичиси болмиғачқа, улар ов болуп қалди, даладики һәр бир һайванға озуқ болди;
    чүнки Мениң падичилирим Өз падамни издимәйду, улар пәқәт өзлирини бақиду, Мениң
    қойлиримни бақмайду.
  tel-2017: “కాపరులు లేకుండా నా గొర్రెలు దోపిడీకి గురై అన్ని అడవి జంతువులకు ఆహారమయ్యాయి.
    కాపరులు నా గొర్రెలను వెదకలేదు. వారు తమ కడుపు మాత్రమే నింపుకుంటారు. గొర్రెలను మేపరు.”
    ఇదే యెహోవా ప్రభువు సందేశం.
  hat-BSA: '“Jan Mwen viv la,” deklare Senyè BONDYE a: “anverite, akoz bann mouton
    Mwen an te vin viktim, bann mouton Mwen an te menm vin manje pa tout bèt chan
    yo, akoz yo te manke yon bèje. Bèje Mwen yo pa t chache bann mouton Mwen an, men
    bèje Mwen yo te nouri pwòp tèt pa yo. Konsa, yo pa t bay manje a bann mouton Mwen
    an.'
  kos-kos: Ke sripen nga pa God moul, kowos enenu in porongo kas luk inge. Kosro lemnak
    uh elos uniya sheep nutik uh ac kangla mweyen wangin mwet shepherd lalos. Mwet
    shepherd luk uh tiana srike in konalosyak. Elos sifacna taranulos ac tia liyaung
    sheep uh.
  hbo-WLC: חַי־אָ֜נִי נְאֻ֣ם ׀ אֲדֹנָ֣י יְהוִ֗ה אִם־לֹ֣א יַ֣עַן הֱיֽוֹת־צֹאנִ֣י ׀
    לָבַ֡ז וַתִּֽהְיֶינָה֩ צֹאנִ֨י לְאָכְלָ֜ה לְכָל־חַיַּ֤ת הַשָּׂדֶה֙ מֵאֵ֣ין רֹעֶ֔ה
    וְלֹֽא־דָרְשׁ֥וּ רֹעַ֖י אֶת־צֹאנִ֑י וַיִּרְע֤וּ הָֽרֹעִים֙ אוֹתָ֔ם וְאֶת־צֹאנִ֖י
    לֹ֥א רָעֽוּ׃ ס
  ibo-ibo: Dịka mụ onwe m na-adị ndụ, ka Onye kachasị ihe niile elu, bụ Onyenwe anyị
    kwupụtara, ebe unu hapụrụ igwe atụrụ m na-enweghị onye ọzụzụ atụrụ, mee ka ha
    ghọọrọ anụ ọhịa ihe oriri, ebe unu na-achọgharịghị ha, kama unu nọ na-enyeju onwe
    unu afọ, ma hapụ igwe atụrụ m ka agụụ gbuo ha,
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ଜୀବିତ ଥିବା ପ୍ରମାଣେ, ନିଶ୍ଚୟ କେହି ପାଳକ ନ ଥିବାରୁ
    ଆମ୍ଭର ମେଷମାନେ ଲୁଟିତ ହେଲେ ଓ ଆମ୍ଭର ମେଷମାନେ କ୍ଷେତ୍ରସ୍ଥ ପଶୁସକଳର ଖାଦ୍ୟ ହେଲେ, ପୁଣି,
    ଆମ୍ଭର ପାଳକଗଣ ଆମ୍ଭର ମେଷମାନଙ୍କୁ ଖୋଜିଲେ ନାହିଁ, ମାତ୍ର ପାଳକଗଣ ଆପଣାମାନଙ୍କୁ ପାଳନ କରି
    ଆମ୍ଭ ମେଷମାନଙ୍କୁ ପାଳନ କଲେ ନାହିଁ;
  chk-chk: 'Mwo manauei, ngang Kot ewe Samol mi Lapalap üa apasa: Nei sip kana ra
    oola pwe ekewe manmwacho ra ocheer, pun esap wor ar chon mas. Iwe, nei kewe chon
    mas resap kütta nei sip kana, pwe ra püsin tümwünüür, nge resap tümwünü nei sip
    kana.'
  rop-rop: '@see-verse:EZK.034.007'
  ukr-1871: Так певно, як я живу, говорить Господь Бог, за те, що вівцї мої полишені
    були на здобичу, й отара моя допалась без пастирів на пожир усякому дикому зьвіррю,
    а мої пастирі не відшуковали овець моїх — пастухи бо пасли самих себе, а овець
    моїх не пасли, —
  deu-1951: So wahr ich lebe, spricht Gott, der HERR, weil meine Schafe zum Raube
    und allen wilden Tieren des Feldes zur Speise geworden sind, weil sie keinen Hirten
    haben und meine Hirten meinen Schafen nicht nachfragen, weil sie nur sich selbst
    und nicht meine Schafe weiden,
  eng-JPS: As I live, saith the Lord GOD, surely forasmuch as My sheep became a prey,
    and My sheep became food to all the beasts of the field, because there was no
    shepherd, neither did My shepherds search for My sheep, but the shepherds fed
    themselves, and fed not My sheep;
  srp-1865: Tako ja bio živ, govori Gospod Gospod, što stado moje posta grabež, i
    ovce moje postaše hrana svijem zvijerima poljskim nemajuæi pastira, i pastiri
    moji ne traže stada mojega, nego pastiri pasu sami sebe, a stada mojega ne pasu;
  lug-lug: Nga bwe ndi omulamu, bw’ayogera Mukama Katonda, olw’endiga zange okufuuka
    omuyiggo, n’ekyokulya eri ensolo enkambwe zonna, kubanga tezirina musumba, ate
    era n’abasumba ne batazinoonya, naye ne beefaako bokka, ne bataliisa ndiga zange,
  heb-heb: חי אני נאם אדני יהוה אם לא יען היות צאני לבז ותהיינה צאני לאכלה לכל חית
    השדה מאין רעה ולא דרשו רעי את צאני וירעו הרעים אותם ואת צאני לא רעו׃
  ben-IRV: “প্রভু সদাপ্রভু বলেন, আমার জীবনের দিব্য”, “কারণ আমার পাল লুটদ্রব্য হয়েছে
    এবং আমার মেষের মাঠের সব পশুদের খাদ্য হবে; (কারণ সেখানে কোনো মেষ পালক ছিল না এবং
    কোনো পালক আমার পালকে চাইতনা কিন্তু পালকেরা নিজেদের পাহারা দিত এবং আমার পালকে পালন
    করত না)”
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਮੈਨੂੰ ਆਪਣੀ ਜਾਨ ਦੀ ਸਹੁੰ, ਮੇਰੀਆਂ ਭੇਡਾਂ ਸ਼ਿਕਾਰ ਬਣ
    ਗਈਆਂ, ਹਾਂ, ਮੇਰੀਆਂ ਭੇਡਾਂ ਹਰੇਕ ਖੇਤ ਦੇ ਸਾਰੇ ਦਰਿੰਦਿਆਂ ਦਾ ਖਾਣਾ ਬਣੀਆਂ, ਕਿਉਂ ਜੋ ਕੋਈ ਆਜੜੀ
    ਨਾ ਸੀ ਅਤੇ ਮੇਰੇ ਆਜੜੀਆਂ ਨੇ ਮੇਰੀਆਂ ਭੇਡਾਂ ਦੀ ਭਾਲ ਨਾ ਕੀਤੀ, ਸਗੋਂ ਆਜੜੀਆਂ ਨੇ ਆਪਣਾ ਢਿੱਡ
    ਭਰਿਆ ਅਤੇ ਮੇਰੀਆਂ ਭੇਡਾਂ ਨੂੰ ਨਹੀਂ ਚਾਰਿਆ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ငါ အသက်ရှင် သည်အတိုင်း၊ သိုးထိန်း မ
    ရှိ၊ အဘယ်သိုးထိန်း မျှ ငါ့ သိုး တို့ကိုမ ရှာ ၊ သိုးထိန်း တို့သည် ငါ့ သိုး တို့ကို
    မ ကျွေးမွေး ၊ ကိုယ် ကိုသာကျွေးမွေး သဖြင့် ၊ ငါ့ သိုး တို့သည် လုယူ ရာ၊ ခပ်သိမ်း
    သောတော သားရဲ စားစရာ ဖြစ် သောကြောင့် ၊
  hmo-hmo: 'Lau be Lohiabada, mauri Diravana, bona lau hereva momokani inai: Lauegu
    mamoe be uda sisia bona laiona edia aniani gauna idia lao vadaeni, edia naria
    tauna ta be lasi dainai. Bona lauegu mamoe naria taudia ese egu mamoe idia tahua
    lasi. Unai mamoe naria taudia ese idia sibona idia ubua bona naria. To idia ese
    lauegu mamoe idia naria lasi.'
  urd-urd: ख़ुदावन्द ख़ुदा फ़रमाता है, मुझे अपनी हयात की क़सम चूँकि मेरी भेंड़े शिकार
    हो गई; हाँ, मेरी भेड़े हर एक जंगली दरिन्दे की ख़ुराक हुई, क्यूँकि कोई पासबान न
    था और मेरे पासबानों ने मेरी भेड़ों की तलाश न की, बल्कि उन्होंने अपना पेट भरा और
    मेरी भेड़ों को न चराया।
  rus-SYN: Живу Я! говорит Господь Бог; за то, что овцы Мои оставлены были на расхищение
    и без пастыря сделались овцы Мои пищею всякого зверя полевого, и пастыри Мои не
    искали овец Моих, и пасли пастыри самих себя, а овец Моих не пасли,-
  bqc-SIM: Ma Dii Lua ma mɛ̀, ń ma kuao lá ma sãↄ gↄ̃̀ pↄ́ pↄ́ wì ń síↄ ũ,
    aa gↄ̃̀ wàiↄ pↄblea ũ, mɛ́ an dãna pↄ́ má dìlɛpiↄ i ń wɛɛlɛo, aai laaidↄmáo,
    sema ńzĩa yã́,
  tcz-CHONGTHU: Keima kahing jinge tin thaneitah Pakaiyin aseije. Nanghon kelngoiho
    nadalhauvin chule gamsa hon abullu diuvin nada lhauve. Nangho kakelngoi ching
    nahi vangun kakelngoi mangsa ho koimachan na holdoh pouve. Nangho leh nangho na
    kikhoh sah un chule kelngoite gilkel thoh in nada lhauve.
  mar-mar: प्रभू परमेश्वर असे म्हणतो, जसा मी जिवंत आहे; माझी मेंढरे लुटीस गेली आहेत;
    कारण तेथे त्यांना मेंढपाळ नव्हता ती वनपशूस भक्ष्य झाली आणि माझ्या मेंढपाळांनी
    कोणीही कळपाला शोधले नाही परंतु मेंढपाळाने स्वतःची काळजी घेतली आणि माझ्या कळपाला
    चारले नाही.
  qub-qub: 'Noga Tayta Diosmi jurashpä në: Uyshäcunataga tucuy-niraj jirca animalcunami
    suwarcur-suwarcur micucurcusha uyshërun mana captin. Uyshërucunaga manami uysha
    ashej aywanchu. Chaypa ruquin uyshërucunaga quiquincunallami cuydacurcaycan. Manami
    uyshäcunataga ricanchu.'
  bqp-bqp: Nɛ, Yinni Gusunɔ, sere kɑ nɛn wɑ̃ɑru, nɑ wɑ mɑ bɑ nɛn yɑ̃ɑnu wɔri bɑ goomɔ.
    Mɑ nu kuɑ gbeeku yɛɛn dĩɑnu yèn sɔ̃ nin kpɑrobɑ kun nin bwisikunu kue bu nu nɔɔri.
    Mɑ bɑ sere ben tii nɔɔrimɔ.
  hat-hat: Jan nou konnen mwen vivan vre a, se mwen menm, Seyè sèl Mèt la, k'ap pale.
    Bèt nan bwa atake mouton m' yo, yo devore yo, paske yo te san gadò. Gadò m' yo
    pa fè anyen pou mouton m' yo. Se tèt pa yo ase yo konnen. Yo pa swen mouton m'
    yo.
  eng-BSB: ‘As surely as I live, declares the Lord GOD, because My flock lacks a shepherd
    and has become prey and food for every wild beast, and because My shepherds did
    not search for My flock but fed themselves instead,
  eng-WEBPB: “As I live,” says the Lord GOD, “surely because my sheep became a prey,
    and my sheep became food to all the animals of the field, because there was no
    shepherd, and my shepherds didn’t search for my sheep, but the shepherds fed themselves,
    and didn’t feed my sheep,
  kbq-kbq: Hagi Nagra Ra Anumzana kasefa hu'na mani'noa Anumzamo'na huanki, Nagri
    sipisipi afute kva vahera mani'nazanagi zamatrage'za afi zagamo'za zamahe'za nenage'za
    hake'za ozamavare'naze. Hianagi sipisipi kva vahe'mo'za zamagraguke antahi'za
    zamagra'a ne'zana ne'zamu nehu'za, sipisipini'aramina ne'zana ozami'naze.
  nhe-BL: Na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua para temachtli nimechtlatzacuiltis
    intlamocuitlahuiani tlen inquintlahuelcajtoque noborregojhua. Inquincahuilijtoque
    para tecuanime ma quintzontlamiltica huan ma quincuaca. Ax inquinmocuitlahuijtoque
    queja quinamiqui pampa ax inquintemojtoque tlen mocuapolojtoque. Imojuanti nochipa
    inquicuajtoque tlacualistli tlen más cuali, pero noborregojhua inquincajtoque
    ma mayancamiquica.
  gub-BL: Amume'uahy tuwe ko ma'e herekuwe haw rehe kury. Peinu katu heze'eg nehe
    kury. Naheta kwaw heremiaihu àràpuhàràn wanehe uzekaiw ma'e wà. A'e rupi miar
    ipuruzukaiwahy ma'e uzàmàtyry'ym wà wà. Uzuka wa'u pà wà. Wamono'ogar heremiruze'eg
    noho kwaw wanekar pà wà. Uzekaiw uzehe wà. Nuzekaiw kwaw àràpuhàràn wanehe wà.
  eng-DRA: 'As I live, saith the Lord God, forasmuch as my flocks have been made a
    spoil, and my sheep are become a prey to all the beasts of the field, because
    there was no shepherd: for my shepherds did not seek after my flock, but the shepherds
    fed themselves, and fed not my flocks:'
