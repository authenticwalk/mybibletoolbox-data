  yal-yal: Na mi ɛ kɛnɛnxi ba, ɛ lu ɛ dɛge yire faɲini? Naxan don daxi a ra, ɛ mɔn
    waxi na nan yibodon feyi ɛ sanna ra ba? Ɛ mi ɛ wasa soɛ ige sariɲanxin minni ba?
    Ɛ mɔn waxi a dɔnxɛn dundu feen nin ba?
  haw-1868: Ho mea uuku anei ia oukou, ka oukou ai ana i ka ai maikai, a ua hehi iho
    oukou i ke koena o ka oukou ai me ko oukou mau wawae? a o ko oukou inu ana i ka
    wai maikai, a hoolepo hoi i ke koena me ko oukou mau wawae?
  arb-NAV: أَتَحْسُبُونَ أَنَّهُ أَمْرٌ تَافِهٌ أَنْ تَرْعَوْا فِي الْمَرْعَى الْخَصِيبِ
    وَتَدُوسُوا بِأَرْجُلِكُمْ بَقِيَّةَ الْمَرَاعِي؟ وَأَنْ تَشْرَبُوا مِنَ الْمِيَاهِ
    الصَّافِيَةِ وَتُعَكِّرُوا بَقِيَّتَهَا بِأَقْدَامِكُمْ؟
  ewe-ewe: Ɖe mesɔ gbɔ na mi be miaɖu gbe le lãnyiƒe damawo oa? Ɖe wòle be miatu afɔ
    miaƒe lãnyiƒe si susɔ la dzia? Mesɔ gbɔ na mi be miano tsi nyui oa? Ɖe wòle be
    miatsɔ miaƒe afɔ ablu ba ɖe tsi si susɔ la mea?
  eng-LEE: Is it too little for you that ye can feed on the good pasture, that ye
    must tread down the residue of your pastures with your feet? and that ye can drink
    clear waters, that ye must render muddy with your feet what is left?
  asm-FB: এয়ে তোমালোকৰ মানত সামান্য বিষয় নে, যে, তোমালোকে উত্তম ঘাঁহনিত চৰিছা, আকৌ
    তোমালোকৰ চৰণীয়াৰ অৱশিষ্ট ঘাঁহখিনি তোমালোকৰ ভৰিৰে গচকিছা, আৰু নিৰ্ম্মল জল পান
    কৰি, তোমালোকৰ ভৰিৰে অৱশিষ্ট ভাগ ঘোলা কৰিছা?
  sus-A: وٌ نَ سّشّ قَنيِ دٌن قِيلِ مَ، نَ مُ وٌ وَ سَمَ، قٌ وٌ شَ عَ دْنشْي قَن عِبٌرٌن؟
    وٌ نَ يٍ تِنسٍشِ مِن، نَ مُ وٌ وَ سَمَ، قٌ وٌ شَ عَ دْنشْي دُندَ؟
  fra-SBL: Est-ce peu de chose pour vous d'avoir mangé le bon pâturage, mais vous
    devez fouler de vos pieds le résidu de votre pâturage ? Et d'avoir bu des eaux
    limpides, mais il faut que vous fouliez le résidu avec vos pieds ?
  hbo-hbo: הַמְעַ֣ט מִכֶּ֗ם הַמִּרְעֶ֤ה הַטֹּוב֙ תִּרְע֔וּ וְיֶ֙תֶר֙ מִרְעֵיכֶ֔ם תִּרְמְס֖וּ
    בְּרַגְלֵיכֶ֑ם וּמִשְׁקַע־מַ֣יִם תִּשְׁתּ֔וּ וְאֵת֙ הַנֹּ֣ותָרִ֔ים בְּרַגְלֵיכֶ֖ם
    תִּרְפֹּשֽׂוּן׃
  piu-2006: '@see-verse:EZK.034.017'
  pjt-pjt: Panya tjiipi kaṉpi puḻka tjuṯangku uti tjiipi kutjupa tjuṯa aṯunymaṟa kanyinma,
    palu tjana ukiṟi puḻka nyakula tjana-waraṟa pitjala ngalkupai munuya paḻtjaringkunytjatjanungku
    ukiṟi kutjupa tjana wantinytja pirpuntaṟa wantikatipai, kaya maḻa tjiipi kutjupa
    tjuṯangku pitjala nyakupai, ‘Munta! Nyangatja kaṉpi tjuṯangku ngaṉmanytju pitjala
    ngalkula pirpuntaṟa wiyaṉu.’ Ka palu puṟunypa tjiipi panya kaṉpi puḻka tjuṯa mina
    kaḻṯaṟa wiṟungka tjana-waraṟa wirkankupai munuya tjikiṟa tjaḻapungkula mina panya
    tjunpinpi palyalpai. Kaya maḻatja panya tjuṯangku tjikintjikitjangku pitjala nyakupai
    mina tjunpinpi ngarinyangka kaḻṯaṟa wiya. Ngaḻṯutjara! Panya paluṟu tjana maḻatjangku
    ukiṟi kurakura ngalkupai munuya mina kurakura tjikilpai tjunpinpi ngaṉmanyitja
    tjuṯangku kuraṟa wantikatinytja.
  kik-kik: Anga ti ũndũ mũiganu harĩ inyuĩ kũrĩa kũu ũrĩithio-inĩ ũcio mwega? Ningĩ
    no nginya mũrangĩrĩrie ũrĩithio ũcio ũngĩ wanyu na makinya? Anga ti ũndũ mũiganu
    harĩ inyuĩ kũnyua maaĩ makembu? No nginya mũcooke munjuge maaĩ macio mangĩ na
    makinya manyu?
  fra-NCL: Est-ce trop peu pour vous de paître un bon pâturage, que vous fouliez de
    vos pieds le reste de votre pâture ; ou de boire des eaux limpides, que vous troubliez
    le reste avec vos pieds ?
  cek-AK: Nangcae mah kahoih qam to na caak o khue ai ah, kanghmat qam doeh na cawh
    o han vop maw? Tui kaciim naek khue khawt ai ah tui kaciim to na cawh o han vop
    maw?
  cuk-cuk: ¿Bemar bur gagan-nuegan-gunned amba galaku itode? ¿Bemarde gagan-obichad-birgi
    annamarbalirgebe? ¿Bemar dii-ditiregwad-gobed amba galaku itode? ¿Bemarde dii-obicha-sigisadi
    naggi gudure-imaked aku itode?
  uig-CYR: Әнди силәрниң яхши чимәнзарни йегиниңлар азлиқ қилип, чимәндики қалған
    от-чөпләрни аяқлириңлар билән чәйливетишиңлар керәкму? Силәр сүпсүзүк сулардин
    ичкәндин кейин, қалғинини аяқлириңлар билән лейитиветишиңлар керәкму?
  tel-2017: పచ్చిక మైదానాల్లో మంచి మేత మేయడం మీకు చాలదా? మిగిలిన దాన్ని కాళ్ళతో తొక్కాలా?
  hat-BSA: Èske se yon bagay ki twò piti pou nou, pou nou ta manje nan bon patiraj,
    pou nou oblije foule anba pye nou rès patiraj nou yo? Oswa pou ou ta bwè nan dlo
    ki pwòp yo, pou ou oblije foule tout lòt yo ak pye nou?
  kos-kos: Kutu suwos sufalkin mah wowo ma kowos kang, na lolongya mah kowos tia kangla
    uh! Kowos nim kof nasnas, ac lohsrngokeak ma kowos tia numla uh!
  hbo-WLC: הַמְעַ֣ט מִכֶּ֗ם הַמִּרְעֶ֤ה הַטּוֹב֙ תִּרְע֔וּ וְיֶ֙תֶר֙ מִרְעֵיכֶ֔ם תִּרְמְס֖וּ
    בְּרַגְלֵיכֶ֑ם וּמִשְׁקַע־מַ֣יִם תִּשְׁתּ֔וּ וְאֵת֙ הַנּ֣וֹתָרִ֔ים בְּרַגְלֵיכֶ֖ם
    תִּרְפֹּשֽׂוּן׃
  ibo-ibo: Ọ bụ unu ihe nta nʼanya na unu na-ata nri kachasị mma? Unu ga-ejikwa ụkwụ
    zọtọsịa nke fọdụrụ? Ọ bụ unu ihe nta nʼanya na unu na-aṅụ mmiri nke kachasị mma?
    Unu ga-ejikwa ụkwụ unu na-agbarụ nke fọdụrụ?
  ory-ory: ଉତ୍ତମ ଚରାଣୀ ସ୍ଥାନରେ ଚରିବାର, ମାତ୍ର ଚରାଣୀର ଅବଶିଷ୍ଟାଂଶ ପାଦ ତଳେ ଦଳିବାର ଓ ନିର୍ମଳ
    ଜଳ ପାନ କରିବାର, ମାତ୍ର ତହିଁର ଅବଶିଷ୍ଟାଂଶ ଆପଣା ପାଦରେ ଗୋଳିଆ କରିବାର, ଏହା କି ତୁମ୍ଭମାନଙ୍କୁ
    କ୍ଷୁଦ୍ର ବିଷୟ ଦିଶୁଅଛି?
  chk-chk: Ifa usun, esap ku ngenikemi ämi mongö ekewe fetil mi mürina, pwe oua pwal
    purätiu mine a lusun? Ifa usun, esap ku ngenikemi ämi ün seni ewe koluk mi fat,
    pwe oua pwal apölökü ren pechemi mine a lusun?
  rop-rop: Sambala yumob oldei dagat det brabli grinwan gras, en afta yumob pudumbut
    en bitsimap det grinwan gras. Najalot oldei dringgim klinwan woda en afta wen
    dei binij, dei oldei wokwokbat langa det woda en meigim det woda jidan brabli
    dardiwan.
  ukr-1871: Чи то ж не доволї з вас (ви багатї), пастись на доброму пасовищі, що ви
    ще й те, що зістанеться неспасене, витоптуєте ногами, самі пєте чисту воду, а
    остальню каламутите ногами вашими,
  deu-1951: Ist es euch nicht genug, daß ihr eine so gute Weide abweidet; müßt ihr
    auch noch das übrige Weideland mit euren Füßen zertreten? Und wenn ihr klares
    Wasser getrunken habt, müßt ihr dann das übrige mit euren Füßen trüben?
  eng-JPS: Seemeth it a small thing unto you to have fed upon the good pasture, but
    ye must tread down with your feet the residue of your pasture? and to have drunk
    of the settled waters, but ye must foul the residue with your feet?
  srp-1865: Malo li vam je što pasete na dobroj paši, nego ostatak paše svoje gazite
    nogama svojim? i što pijete bistru vodu, nego ostatak mutite nogama svojim?
  lug-lug: Tekibamala okulya omuddo? Kale ate lwaki mulinnyirira ogusigaddewo mu ddundiro,
    nga n’okunywa mwanywa amazzi amayonjo, naye ne musiikuula agaasigalawo n’ebigere
    byammwe!
  heb-heb: המעט מכם המרעה הטוב תרעו ויתר מרעיכם תרמסו ברגליכם ומשקע מים תשתו ואת הנותרים
    ברגליכם תרפשון׃
  ben-IRV: এটা কি তোমাদের কাছে তুচ্ছ বিষয় মনে হয় যে ভালো চরানিতে চরাচ্ছ, যাতে নিজেদের
    পদতলে দলিত করছ বাকি ঘাস? অথবা পরিষ্কার জল পান করছ, তুমি পা দিয়ে নদীর জল কাদা
    করছো
  pan-pan: ਕੀ ਇਹ ਗੱਲ ਤੁਹਾਨੂੰ ਨਿੱਕੀ ਜਿਹੀ ਜਾਪੀ ਕਿ ਤੁਸੀਂ ਚੰਗੀ ਚਰਾਂਦ ਚਰ ਲਓ ਅਤੇ ਬਾਕੀ ਚਰਾਂਦ
    ਪੈਰਾਂ ਹੇਠਾਂ ਮਿੱਧ ਦਿਓ? ਅਤੇ ਸਾਫ਼ ਪਾਣੀ ਪੀਵੋ ਅਤੇ ਬਾਕੀ ਦੇ ਪਾਣੀ ਨੂੰ ਪੈਰਾਂ ਨਾਲ ਘਚੋਲ ਦਿਓ?
  mya-JVB: သင်တို့သည် ကောင်း သောကျက်စား ရာအရပ်၌ စား သည်သာမက၊ ကျန် သော မြက်ပင် ကိုနင်း
    သော အမှုသည်သာမည အမှုဖြစ်သည်ဟု ထင်မှတ်ကြသလော ။ ကြည် သော ရေ ကို သောက် သည်သာမက၊ ကျန်
    သော ရေကိုခြေ နှင့် နောက် စေသောအမှုသည် သာမညအမှုဖြစ် သည်ဟု ထင်မှတ်ကြသလော။
  hmo-hmo: “Umui haida ese rei namo herea umui ania momo, bona emui bogana idia kunu
    dainai, umui ania lasi reina umui moia bona hadikaia. Bona ranu goevagoeva umui
    inua neganai, umui inua lasi gauna umui hamiroa!
  urd-urd: क्या तुम को यह हल्की सी बात मा'लूम हुई कि तुम अच्छा सब्ज़ाज़ार खाजाओ और
    बाक़ी मान्दा को पाँवों से लताड़ो, और साफ़ पानी में से पिओ और बाक़ी मान्दा को पाँवों
    से गंदला करो?
  rus-SYN: Разве мало вам того, что пасетесь на хорошей пажити, а между тем остальное
    на пажити вашей топчете ногами вашими, пьете чистую воду, а оставшуюся мутите
    ногами вашими,
  bqc-SIM: Isailiↄ dãnaↄ, pↄblea dã́dãkɛkĩi maau i mↄ́wáo, ↄ̃ a ↄ̃zↄ̃̀nɛ́ a kĩniwaa?
    Í dↄdↄa mia i mↄ́wáo, ↄ̃ a gɛ̃u á yànɛ́a?
  tcz-CHONGTHU: Nangma dinga hamhing phalai pentah nakikoi ding chu phaset jeng louham?
    Nangman jong adang dang ho chu nachot ngim jeng ding ham? Twichim lai lai nadon
    chu nang dinga phajeng lou ham? Nangin jong nadon moh ho chu nakenga nachot neh
    neh jeng ding ham?
  mar-mar: तुम्ही चांगले कुरण खाऊन टाकता उरलेले कुरण तुम्ही आपल्या पायांनी तुडवता
    आणि तुम्ही स्वच्छ पाणी पिऊन राहिलेले पायांनी गढूळ करता. हे काहीच नाही असे तुम्हास
    वाटते का?
  qub-qub: Alli guewata micushallayquiwan ¿manachu cuntintacunqui? ¿Imanirtaj guepacaj
    cajtaga lluchcacurcaycanquiraj? Chuya yacuta upurpis waquintaga chaquiquiwan putcachiparcaycanqui.
  bqp-bqp: Domi yɑkɑ gee si nin gɑnu di su nu turɑ sere nu si nu ǹ di tɑɑkumɔ. Nu
    nim gem nɔrɑ n nu turɑ mɑ nu mɛ mu tie tɑɑkɑ nu burisi.
  hat-hat: Genyen nan mitan nou, se yo ase ki pou manje pi bon zèb yo. Men, sa pa
    kont yo toujou. Se pou yo pilonnen anba pye yo sa ki pa manje yo. Se yo ase ki
    pou bwè bèl dlo fre. Men sa pa kont yo toujou, fòk yo sal rès dlo a ak pye yo.
  eng-BSB: Is it not enough for you to feed on the good pasture? Must you also trample
    the rest of the pasture with your feet? Is it not enough for you to drink the
    clear waters? Must you also muddy the rest with your feet?
  eng-WEBPB: Does it seem a small thing to you to have fed on the good pasture, but
    you must tread down with your feet the residue of your pasture? And to have drunk
    of the clear waters, but must you foul the residue with your feet?
  kbq-kbq: Hagi mago'amota rama'a knare tra'zama nazageno tamu'ma higeta, amnema mea
    tra'zama tamagianuma reprimapri huta rehaviza hunetreta, avusesema hu'nea tima
    nazageno tamu'ma higeta, ana timpi vano huta regamuma nehazana e'i knarera osu'ne.
  nhe-BL: Sequin imojuanti ax san inquicuaj nopa sacatl tlen más cuali pero inquitlamixacualohuaj
    nopa sacatl tlen noja mocahua. Nojquiya ax san inquiij nopa atl tlen más tlapajpactic,
    pero nopa tlen noja mocahua inquichihuaj tetetztic ica imoicxihua.
  gub-BL: Aipo ka'api'i ikatu wera'u ma'e na'ikatu kwaw peme. Màràzàwe tuwe pepyrog
    inugwer ka'api'i rehe. Pe'u 'y ikatu ma'e. Pemuzipiw 'y penemi'u 'ym pepy pupe.
  eng-DRA: 'Was it not enough for you to feed upon good pastures? but you must also
    tread down with your feet the residue of your pastures: and when you drank the
    dearest water, you troubled the rest with your feet.'
