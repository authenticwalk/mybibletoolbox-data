verse: EZK.034.018
translations:
  mal-C: നല്ല മേച്ചിൽസ്ഥലത്ത് മേയുന്നതു പോരേ നിങ്ങൾക്കു? ശേഷിച്ച മേച്ചിൽപ്പുറം നിങ്ങൾ
    കാൽകൊണ്ടു ചവിട്ടിമെതിക്കണമോ? തെളിനീരു കുടിക്കുന്നതു നിങ്ങൾക്കു പോരായോ? ശേഷിച്ച
    ജലം നിങ്ങളുടെ കാൽകൊണ്ട് ചവിട്ടിക്കലക്കണമോ?
  deu-TKW: Ist's euch nicht genug, die beste Weide abzuweiden, daß ihr, was von euren
    Weiden übrig bleibt, mit den Füßen zerstampft? nicht genug, das klare Wasser zu
    trinken, daß ihr das übrig gebliebene mit euren Füßen aufwühlt?
  lin-lin: Boni, ekoki te mpo na bino kolia na matiti ya kitoko ? Mpo na nini bolingi
    lisusu ete matambe na bino enyataka-nyataka matiti oyo etikali ? Ekoki te mpo
    na bino komela mayi ya peto ? Mpo na nini bolingi lisusu ete matambe na bino ekomisa
    potopoto mayi oyo etikali ?
  eng-LSV: Is it a little thing for you—[that] you enjoy the good pasture, || And
    tread down the remnant of your pasture with your feet, || And drink a depth of
    waters, || And trample the remainder with your feet,
  eng-GNV: Seemeth it a small thing vnto you to haue eaten vp the good pasture, but
    yee must treade downe with your feete the residue of your pasture? and to haue
    drunke of the deepe waters, but yee must trouble the residue with your feete?
  eng-WEBSTER: Seemeth it a small thing to you to have eaten up the good pasture,
    but ye must tread down with your feet the residue of your pastures? and to have
    drank of the deep waters, but ye must foul the residue with your feet?
  nhw-BL: Sequin amojuanti amo san anquicuaj nopa sacatl catli más cuali pero anquitlamixacualohuaj
    nopa sacatl catli noja mocahua. Nojquiya amo san anquiijij nopa atl catli más
    tlapajpactic, pero nopa catli noja mocahua anquichihuaj tetetztic ica amoicxihua.
  swh-ONEN: Je, haiwatoshi ninyi kujilisha kwenye malisho mazuri? Je, ni lazima ninyi
    kuyakanyaga pia malisho yenu yaliyobaki kwa miguu yenu? Je, haiwatoshi ninyi kunywa
    maji safi? Je, ni lazima kuyachafua maji mengine kwa miguu yenu?
  bba-bba: Domi yɑkɑ ɡee si nin ɡɑnu di su nu turɑ sere nu si nu ǹ di tɑɑkumɔ. Nu
    nim ɡem nɔrɑ n nu turɑ mɑ nu mɛ mu tie tɑɑkɑ nu burisi.
  eng-KJVCPB: Seemeth it a small thing unto you to have eaten up the good pasture,
    but ye must tread down with your feet the residue of your pastures? and to have
    drunk of the deep waters, but ye must foul the residue with your feet?
  luo-luo: Donge lek mabeyo oromou kwaye? Bende en gima kare mondo unyon lek mau mamoko
    gi tiendeu? Donge pi maler momiu mar modho oromou? Bende en gima kare mondo uchid
    pi mamoko gi tiendeu?
  meu-meu: Rei namona o aniamu na dia heḡereḡere, una dainai emui rei orena na aemui
    amo o moia taomu a? Ranu negari-negarina o inuamu na dia heḡereḡere, bena orena
    na aemui amo o haduhuamu a?
  npi-ULB: के असल खर्कमा चर्नु पर्याप्‍त छैन र तिमीहरू खर्कमा बाँकी रहेको कुरालाई
    कुल्चन्छौ, अनि स्वच्छ पानीबाट पिउनु पर्याप्‍त छैन र नदीहरूलाई आफ्ना खुट्टाहरूले
    तिमीहरू धमिलो बनाउँछौ?
  yor-yor: Ṣé oúnjẹ jíjẹ ní pápá oko tútù dídára kò tó yín! Ṣé ó jẹ́ dandan fún ọ
    láti fi ẹsẹ̀ tẹ pápá oko tútù rẹ tí ó kù? Ṣé omi tí ó tòrò kò tó fún yín ní mímu?
    Ṣe dandan ni kí ó fi ẹrẹ̀ yí ẹsẹ̀ yín?
  pes-OPCB: بعضی از شما بهترین علفهای مرتع را می‌خورید و مابقی را نیز لگدمال می‌کنید.
    آب زلال را می‌نوشید و بقیه را با پا گل‌آلود می‌نمایید.
  tgl-ULB: Maliit na bagay ba ang maipastol sa magandang pastulan, kaya ninanais rin
    ninyong tapakan ng inyong mga paa kung ano ang natira sa pastulan? O maliit na
    bagay ba ang makainom mula sa mga malinaw na tubig, na kailangang gawin ninyong
    maputik ang mga ilog sa pamamagitan ng inyong mga paa?
  cbu-NT: Ashpatamtis pastoo wanasirimshee kis katungeerus, tazazarus, anootstam pastoo
    ktsiptis tayutaritamaam kapchaksa. Wakunguree wiree kis waayarus, itaru anootstam
    kapchayarus kasaksa.
  hui-hui: Tí marume tani bayale karu tíni nalu tombe ho howa maru karu nanelonaga
    hengedo hole beremiligo irane aginagabe. Tígua iba bayale gagahe bedaru tíni nalu
    mani ibaha dalipe howa iba bayale gagahe bedago mo ganguluma bia haga beramiligo
    aginagabe.
  mya-mya: သင်​တို့​အ​ချို့​သည်​မြက်​အ​ကောင်း​ဆုံး​ကို စား​ရ​ကြ​သော်​လည်း​ကျေ​နပ်​မှု​မ​ရှိ။
    မိ​မိ တို့​မ​စား​သည့်​မြက်​များ​ကို​ခြေ​ဖြင့်​နင်း ကြ​ပါ​သည်​တ​ကား။ သင်​တို့​သည်​ရေ​ကြည်
    ကို​သောက်​၍​သင်​တို့​မ​သောက်​သည့်​ရေ​ကို နောက်​ကျိ​အောင်​ပြု​ကြ​ပါ​သည်​တ​ကား။-
  bod-N: ཁྱོད་ཚོས་རྩྭ་ཁ་བཟང་ས་ནས་རྩྭ་ཟོས་ཀྱང་ད་དུང་ཡིད་མི་ཚིམ་པ་ཡིན་ནམ། ཁྱོད་ཚོས་ཇི་མི་སྙམ་པར་རྩྭ་ཟ་འཕྲོ་རྣམས་ལ་རྡོག་བརྫིས་བརྒྱབ་ནས།
    ཆུ་དྭངས་མོ་འཐུང་ན་ཡང་ཆུ་ལྷག་མ་རྣམས་རྐང་པས་རྙོག
  sna-sna: Ko, hazvina kuringana kwamuri here kuti mudye pamafuro akanaka? Zvakafanira
    here kuti mutsike netsoka dzenyu mafuro enyu akasara? Ko, hazvina kuringana here
    kuti munwe mvura yakachena? Ko, zvakafanira here kuti musvibise mvura yakasara
    namakumbo enyu?
  spa-BLM: ¿Os parece poca cosa haber comido el buen pasto, pero debéis pisar con
    vuestros pies el residuo de vuestro pasto? Y haber bebido de las aguas claras,
    pero debéis ensuciar el residuo con vuestros pies?
  cac-cac: Ayex lajan ex icha noc' calnel tec'an, an̈ej an̈ an̈c'ultac vach' sc'uxu',
    axo an̈ maxtzac sc'uxlaj noc' toxon̈ej stec'nub'ej an̈ noc'. A a a' te yaax snib'ej
    noc' syuq'uej, palta axo yoc noc' stec'anq'ue statil a'.
  swh-ULB: Je! haitoshi kulisha juu ya malisho mazuri, ambayo mtayakanyaga chini kwa
    miguu yenu kile kilichobakia kwenye malisho; na kunywa kutoka maji masafi, ambayo
    hakuna budi kuikanyaga mito kwa miguu yenu?
  bel-bel: Хіба мала вам таго, што пасьвіцеся на добрай пашы, а між тым астатняе на
    пашы вашай дратуеце нагамі вашымі, п'яце чыстую ваду, а астатнюю каламуціце нагамі
    вашымі,
  deu-ELBBK: Ist es euch zu wenig, dass ihr die gute Weide abweidet und das Übrige
    eurer Weide mit euren Füßen zertretet und dass ihr das abgeklärte Wasser trinkt
    und das Übriggebliebene mit euren Füßen trübt?
  mbb-OT: Is duma keniyu kenè pa kuntintu te kebpenabtab diyà te meupiya he penebtavà;
    edtekutakan niw pa is duma he menge penebtavà. Is duma kenè pa kuntintu te ked-inum
    diyà te metingew he wahig; edleveǥen dan pa is duma he wahig.
  mal-2015: നിങ്ങൾ നല്ല മേച്ചൽ മേഞ്ഞിട്ടു മേച്ചലിന്റെ ശേഷിപ്പിനെ കാൽകൊണ്ടു ചവിട്ടിക്കളയുന്നതും
    തെളിഞ്ഞവെള്ളം കുടിച്ചിട്ടു ശേഷിപ്പുള്ളതിനെ കാൽകൊണ്ടു കലക്കിക്കളയുന്നതും നിങ്ങൾക്കു
    പോരായോ?
  rmc-rmc: Hin tumenge frima, hoj chan avri e nekfeder čar pre maľa? Mušinen mek te
    uštarel le pindrenca pre odi čar, so ačhiľa? Hin tumenge frima, hoj pijen o žužo
    paňi? Mušinen mek te mucinel andre le pindrenca oda paňi, so ačhiľa?
  pes-OPV: آیا برای شما کم بود که مرتع نیکو راچرانیدید بلکه بقیه مرتع خود را نیز به
    پایهای خویش پایمال ساختید؟ و آب زلال را نوشیدیدبلکه باقی‌مانده را به پایهای خویش
    گل آلودساختید؟
  ron-1924: Есте пря пуцин пентру вой кэ паштець ын пэшуня чя бунэ, де май кэлкаць
    ын пичоаре ши чялалтэ парте а пэшуний воастре? Кэ бець о апэ лимпеде, де май тулбураць
    ши пе чялалтэ ку пичоареле?
  ben-OBCV: তোমাদের পক্ষে ভালো চারণভূমিতে খাওয়া কি যথেষ্ট নয়? আবার বাকি ঘাসগুলিও
    পা দিয়ে মাড়াতে হবে? তোমাদের পক্ষে পরিষ্কার জল খাওয়া কি যথেষ্ট নয়? আবার বাকি
    জলও কি পা দিয়ে ঘোলা করতে হবে?
  som-som: Ma wax yar bay idinla tahay inaad daaq wanaagsan daaqdaan, laakiinse aad
    daaqa idiin hadha cagaha kula tumataan? iyo inaad biyo saafi ah iska cabtaan,
    laakiinse aad inta idiin hadha cagaha ku qastaan?
  lat-VUC: 'Nonne satis vobis erat pascua bona depasci? insuper et reliquias pascuarum
    vestrarum conculcastis pedibus vestris: et cum purissimam aquam biberetis, reliquam
    pedibus vestris turbabatis:'
  eng-ASVBT: Seemeth it a small thing unto you to have fed upon the good pasture,
    but ye must tread down with your feet the residue of your pasture? and to have
    drunk of the clear waters, but ye must foul the residue with your feet?
  ita-1885: Evvi egli troppo poca cosa, che pasturiate in buoni paschi, che voi calpestate
    co' piedi il rimanente della vostra pastura? e che beviate acque chiare, che voi
    intorbidate co' piedi quelle che restano?
  eng-LXXUP: And is it not enough for you that ye fed on the good pasture, that ye
    trampled with your feet the remnant of your pasture? and that ye drank the standing
    water, that ye disturbed the residue with your feet?
  eng-ULB: Is it not enough to feed on the good pasture, that you must trample down
    with your feet what is left of the pasture; and to drink from clear waters, that
    you must muddy the rivers with your feet?
  spa-VBL: ¿Acaso no se conformaron con tener alimento en buenos pastos sino que tienen
    que pisotear lo que queda? ¿Acaso no les basta con beber agua limpia, sino que
    tienen que ensuciar lo que queda con sus pies?
  fra-_FOB: Est-ce trop peu pour vous de paître dans un bon pâturage, que vous fouliez
    de vos pieds le reste de votre pâturage; de boire de belles eaux, que vous troubliez
    de vos pieds ce qui reste?
  mal-mal: നിങ്ങൾ നല്ല സ്ഥലത്തു മേഞ്ഞശേഷം, മേച്ചിലിന്റെ ശേഷിപ്പ് കാൽ കൊണ്ട് ചവിട്ടിക്കളയുന്നതും,
    തെളിഞ്ഞവെള്ളം കുടിച്ചിട്ട് ശേഷിപ്പുള്ളത് കാൽ കൊണ്ട് കലക്കിക്കളയുന്നതും നിങ്ങൾക്ക്
    പോരായോ?
  urd-GVR: Kyā yih tumhāre lie kāfī nahīṅ ki tumheṅ khāne ke lie charāgāh kā behtarīn
    hissā aur pīne ke lie sāf-shaffāf pānī mil gayā hai? Tum bāqī charāgāh ko kyoṅ
    raundte aur bāqī pānī ko pāṅwoṅ se gadlā karte ho?
  suz-BL: मार, रिम्‍शो जोतीकेम जोशा यो, गे इन कली मगाम्‍मे? गे मारदे लीशो जोतीक कली
    इन खोइलीम दिम्‍नीनी? मार, रिम्‍शो सिक्‍स ब्‍वाक्‍कु तूशा यो, लीशो कली इन खोइलीम
    हिलो सेल्‍चा माल्‍‍नीनी?
  eng-NOY: Seemeth it a small thing to you to eat up the good pasture, but ye must
    tread down with your feet the residue of your pastures? and to drink of the clear
    waters, but ye must foul the residue with your feet?
  ita-1927: Vi par egli troppo poco il pascolar in questo buon pascolo, che abbiate
    a pestare co’ piedi ciò che rimane del vostro pascolo? il bere le acque più chiare,
    che abbiate a intorbidare co’ piedi quel che ne resta?
  ckb-ckb: ئایا بەس نییە بەلاتانەوە لە لەوەڕگای باش بلەوەڕێن، لەوەڕگاکانی دیکەش بە
    پێ دەپەستنەوە؟ ئایا بەس نییە کە لە ئاوە سازگارەکان بخۆنەوە، ئەوەی دەمێنێتەوە بە
    پێتان دەیشڵەقێنن
  eng-BBE: Does it seem a small thing to you to have taken your food on good grass-land
    while the rest of your grass-land is stamped down under your feet? and that after
    drinking from clear waters you make the rest of the waters dirty with your feet?
  kan-OKCV: ಒಳ್ಳೆಯ ಮೇವನ್ನು ಚೆನ್ನಾಗಿ ಮೇದು ಮಿಕ್ಕ ಮೇವನ್ನು ತುಳಿದು ಕಸಮಾಡಿದ್ದು ಅಲ್ಪಕಾರ್ಯವೋ?
    ತಿಳಿನೀರನ್ನು ಕುಡಿದು ಮಿಕ್ಕಿದ್ದನ್ನು ಕಾಲಿನಿಂದ ಕಲಕಿ ಹೊಲಸು ಮಾಡಿದ್ದು ಸಣ್ಣ ಕೆಲಸವೋ?
  tam-2017: நீங்கள் நல்ல மேய்ச்சலை மேய்ந்து, உங்களுடைய மேய்ச்சல்களில் மீதியானதை உங்களுடைய
    கால்களால் மிதிக்கலாமா? தெளிந்த தண்ணீரைக் குடித்து மீதியாக இருக்கிறதை உங்களுடைய
    கால்களால் குழப்பிப்போடலாமா?
  spa-RV-1909: ¿Os es poco que comáis los buenos pastos, sino que holléis con vuestros
    pies lo que de vuestros pastos queda; y que bebiendo las aguas sentadas, holléis
    además con vuestros pies las que quedan?
  ron-BTF: Vi se pare un lucru mic că ați mâncat pășunea cea bună dar trebuie să călcați
    cu picioarele voastre ceea ce rămâne din pășunile voastre? Și ați băut din apele
    adânci dar trebuie să murdăriți rămășița cu picioarele voastre?
  eng-WEBP: Does it seem a small thing to you to have fed on the good pasture, but
    you must tread down with your feet the residue of your pasture? And to have drunk
    of the clear waters, but must you foul the residue with your feet?
  eng-FBV: Aren't you satisfied with feeding in good pasture? Do you have to trample
    down the rest of the pasture with your feet? Aren't you satisfied to drink the
    clear water? Do you have to muddy the rest of it with your feet?
  nld-1939: Is het u niet voldoende, op de beste weide te grazen, dat ge met uw hoeven
    het overig weiland vertrapt; of van het klaarste water te drinken, dat ge met
    uw poten de rest van het water bevuilt?
  nch-BL: Sequij ten amojuanti amo san anquicuaj nopa sacat cati más cuali pero anquitamixacualohuaj
    nopa sacat cati noja mocahua. Nojquiya amo san anquiij nopa at cati más tapajpactic,
    pero nopa cati noja mocahua anquichihuaj tetetztic ica amoicxi.
  vie-1934: Bay ăn trong vườn cỏ xinh tốt, mà lại lấy chân giày đạp những cỏ còn lại;
    đã uống những nước trong, lại lấy chân vậy đục nước còn thừa; bay há chẳng coi
    sự đó là việc nhỏ mọn sao?
  hin-CV: क्या तुम्हारे लिये यह पर्याप्‍त नहीं है कि तुम अच्छे चरागाह में चरो? क्या
    ज़रूरी है कि अपने बचे हुए चरागाह को अपने पैरों से रौंदो? क्या साफ पानी पीना तुम्हारे
    लिये पर्याप्‍त नहीं है? क्या ज़रूरी है कि बाकी को अपने पैरों से गंदा करो?
  spa-BES: ¿Te parece poco que hayas tomado tu comida en una buena tierra de pastos
    mientras que el resto de tu pasto lo pisoteas debajo de tus pies? ¿Y que después
    de beber de aguas cristalinas ensucias el resto de las aguas con tus pies?
  tdx-tdx: Atao’ areo ho minjilite’e hao te nihàne’ areo ty fiandrazañe soa, vaho
    nilialià’ ty tombo’ areo ty sisa’ i fiandrazañey? le ie ninon-drano mitoratsike
    ro nandeotse ty sisa’ i ranoy an-tombo’ areo?
  tha-KJV: ที่​จะหากินในลานหญ้าอย่างดีนั้นยังไม่พออีกหรือ เจ้​าจึงต้องเอาเท้าเหยียบลานหญ้าที่​เหลืออยู่​ของเจ้า
    และดื่​มน​้ำจากแหล่งน้ำที่ลึกยังไม่พอหรือ จึงเอาเท้าของเจ้ากวนน้ำที่​เหลืออยู่​ให้​ขุ่น
  por-BR-2018: Por acaso não vos basta que comais o bom pasto, para terdes que pisotear
    com vossos pés o resto de vossos pastos? E não vos basta as águas limpas, para
