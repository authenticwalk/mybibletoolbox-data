verse: EZK.034.011
translations:
  mal-C: '“ ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻതന്നെ എന്റെ ആടുകളെ തെരയുകയും
    അന്വേഷിക്കുകയും ചെയ്യും.'
  deu-TKW: 'Denn so spricht der Herr Jahwe: Fürwahr, da bin ich selbst, um meine Schafe
    aufzusuchen und mich ihrer anzunehmen.'
  lin-lin: 'Pamba te, tala liloba oyo Nkolo Yawe alobi : Ngai moko nakoluka bolamu
    ya bibwele na Ngai mpe nakobatela yango.'
  eng-LSV: 'For thus said Lord YHWH: Behold, I—even I, have required My flock, ||
    And I have sought it out.'
  eng-GNV: For thus sayeth the Lord God, Beholde, I will search my sheepe, and seeke
    them out.
  eng-WEBSTER: For thus saith the Lord GOD; Behold, I even I, will both search for
    my sheep, and seek them out.
  nhw-BL: '“Quej ni na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Na noseltzi
    niyas niquintemoti noborregojhua huan niquiniximatis.'
  swh-ONEN: '“ ‘Kwa kuwa hili ndilo Bwana Mwenyezi asemalo: Mimi mwenyewe nitawaulizia
    kondoo wangu na kuwatafuta.'
  bba-bba: Wee ye nɛ, Yinni Gusunɔ nɑ ɡerumɔ sɑɑ tɛ̃n di. Nɑ nɛɛ, nɛn tiiwɑ kon nɛn
    yɑ̃ɑnu mɛnnɑ n nu nɔɔri.
  eng-KJVCPB: For thus saith the Lord God; Behold, I, even I, will both search my
    sheep, and seek them out.
  luo-luo: '“ ‘Nikech ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Abiro
    manyo romba an awuon kendo abiro kwayogi.'
  meu-meu: 'Badina be Ḡaubada Iehova na ini e gwau tomamu: A itaia, lau sibogu ese
    egu mamoe baina tahudia ela bona baina davaridia.'
  npi-ULB: 'किनकि परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ: हेर, मेरो बगालको खोजी म आफैं
    गर्नेछु र तिनीहरूको रेखदेख गर्नेछु,'
  yor-yor: '“ ‘Nítorí èyí ni Olúwa Olódùmarè wí: Èmi fúnra mi yóò wá àgùntàn mi kiri,
    èmi yóò sì ṣe àwárí wọn.'
  pes-OPCB: «من که خداوند یهوه هستم می‌گویم که من خودم به جستجوی گوسفندانم می‌روم
    و از آنها نگهداری می‌کنم.
  tgl-ULB: 'Sapagkat ito ang sinasabi ng Panginoong Yahweh: Masdan ninyo! Ako mismo
    ang hahanap sa aking kawan at ako ang mag-aalaga sa kanila,'
  cbu-NT: Apanll Taarashipan átcha. Nuwaanasha tputsireetsi ksutkuri taachima.
  hui-hui: Ani lowa lalu, Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na ogodagua
    laro. I̱nime nogo sibi pu ereba hayadaru taya bialu handa walia howa lone haru
    dai buwa baya hangu handayaho holebero.
  mya-mya: '``သင်​တို့​အား​ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​မိန့် တော်​မူ​သည်​ကား က​စဥ့်​က​ရဲ​ဖြစ်​ပြီး​နောက်
    ပြန်​လည်​စု​သိမ်း​ရ​ရှိ​သည့်​သိုး​တို့​ကို​သိုး ထိန်း​သည်​စောင့်​ထိန်း​ကြည့်​ရှု​သ​ကဲ့​သို့
    ငါ သည်​မိ​မိ​၏​သိုး​တို့​ကို​လိုက်​လံ​ရှာ​ဖွေ​ကာ စောင့်​ထိန်း​ကြည့်​ရှု​မည်။ မိုး​အ​မှောင်​ကျ​သည့်
    နေ့​ရက်​၌​သူ​တို့​က​စဥ့်​က​ရဲ​ဖြစ်​၍​သွား ရာ​အ​ရပ်​ရပ်​မှ​ငါ​သည်​သူ​တို့​အား​ပြန်
    လည်​ခေါ်​ခဲ့​မည်။-'
  bod-N: གང་ལ་ཞེ་ན། གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། ང་རང་གིས་ངའི་ལུག་རྣམས་བཙལ་ནས་དེ་དག་རྙེད་པར་འགྱུར་རོ།
    །
  sna-sna: '“ ‘Nokuti zvanzi naIshe Jehovha: Ini pachangu ndichazvitsvakira makwai
    angu ndigoafudza.'
  spa-BLM: '“‘Porque el Señor Yahvé dice: “He aquí que yo mismo, yo mismo, buscaré
    a mis ovejas, y las buscaré.'
  cac-cac: A in Dios Yajal in svala' to a in val ol in molb'ejxi eb' in chon̈ab' tic,
    ol in tan̈van eb'.
  swh-ULB: 'Kwa kuwa Bwana Yahwe asema hivi: Tazama! mimi mwenyewe nitawatafuta kondoo
    wangu na kuwaulizia,'
  bel-bel: 'Бо так кажа Гасподзь Бог: вось Я Сам знайду авечак Маіх і агледжу іх.'
  wed-wed: Bada God wenanare e ririwa, “Tau ainelau au sipu ana baiei ma ana ḡamoi.
  deu-ELBBK: 'Denn so spricht der Herr, HERR: Siehe, ich bin da, und ich will nach
    meinen Schafen fragen und mich ihrer annehmen.'
  mbb-OT: “Iyan a, is Nengazen he MEGBEVAYÀ, migkaǥi he iyan a mismu ebpen-ahà te
    menge kerehidu ku wey ed-atur kandan.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ തന്നേ എന്റെ ആടുകളെ തിരഞ്ഞുനോക്കും.'
  rmc-rmc: '„ ‚Bo kada phenel o RAJ, o Adonaj: Dikh, me korkoro rodava avri mire bakroren
    a starinava man pal lende.'
  pes-OPV: 'زیراخداوند یهوه چنین می‌گوید: هان من خودم گوسفندان خویش را طلبیده، آنها
    را تفقد خواهم نمود.'
  ron-1924: 'Кэч аша ворбеште Домнул Думнезеу: «Ятэ, Мэ вой ынгрижи Еу Ынсумь де оиле
    Меле ши ле вой черчета!'
  aui-aui: Yawe God mma naboni iwona, “Tagumani yagu sip aninoyedi patana da anabananidi.
  ben-OBCV: “ ‘কারণ সার্বভৌম সদাপ্রভু এই কথা বলেন, আমি নিজেই আমার মেষদের খুঁজব এবং
    তাদের যত্ন নেব।
  som-som: Waayo, Sayidka Rabbiga ahu wuxuu leeyahay, Bal eega, aniga, xataa aniga
    qudhayda ayaa idahayga raadin doona oo doondooni doona.
  lat-VUC: '[Quia hæc dicit Dominus Deus: Ecce ego ipse requiram oves meas, et visitabo
    eas.'
  eng-ASVBT: 'For thus saith the Lord Jehovah: Behold, I myself, even I, will search
    for my sheep, and will seek them out.'
  ita-1885: 'Perciocchè, così ha detto il Signore Iddio: Eccomi, e ridomanderò le
    mie pecore, e le ricercherò.'
  eng-LXXUP: For thus saith the Lord God, Behold, I will seek out my sheep, and will
    visit them.
  eng-ULB: 'For the Lord Yahweh says this: Behold! I myself will seek out my flock
    and I will look after them,'
  spa-VBL: '“Porque esto es lo que dice el Señor Dios: Mira que yo mismo iré en busca
    de mis ovejas, buscando para encontrarlas.'
  fra-_FOB: 'Car ainsi a dit le Seigneur, l''Éternel: Voici, je redemanderai mes brebis,
    et j''en ferai la revue.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ തന്നെ എന്റെ ആടുകളെ അന്വേഷിച്ചുകണ്ടെത്തും.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki āindā maiṅ ḳhud apnī bheṛ-bakriyoṅ ko
    ḍhūnḍ kar wāpas lāūṅgā, ḳhud un kī dekh-bhāl karūṅga.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी “मुल गो आंमान आं भेडा आन कली माल्‍थ लाइनुङ।
    गो मेको आन कली कोव़नुङ। येरमीया २३:२
  eng-NOY: 'For thus saith the Lord Jehovah: Behold I, even I, will seek my flock,
    and look after them;'
  ita-1927: 'Poiché, così dice il Signore, l’Eterno: Eccomi! io stesso domanderò delle
    mie pecore, e ne andrò in cerca.'
  ckb-ckb: '«”چونکە یەزدانی باڵادەست ئەمە دەفەرموێت: من بەدوای مێگەلی خۆمدا دەگەڕێم
    و بەسەریان دەکەمەوە،'
  eng-BBE: 'For this is what the Lord has said: Truly, I, even I, will go searching
    and looking for my sheep.'
  kan-OKCV: '“ ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಇಗೋ, ನಾನೇ ನನ್ನ ಕುರಿಗಳನ್ನು ಹುಡುಕಿ
    ಅವುಗಳನ್ನು ಮೇಯಿಸುತ್ತೇನೆ.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: இதோ, நான் நானே என்னுடைய ஆடுகளை
    விசாரித்து, அவைகளைத் தேடிப்பார்ப்பேன்.'
  spa-RV-1909: 'Porque así ha dicho el Señor Jehová: He aquí, yo, yo requeriré mis
    ovejas, y las reconoceré.'
  ron-BTF: 'Pentru că astfel spune Domnul DUMNEZEU: Iată, eu, chiar eu, deopotrivă
    voi cerceta oile mele și le voi căuta.'
  eng-WEBP: '“‘For the Lord GOD says: “Behold, I myself, even I, will search for my
    sheep, and will seek them out.'
  eng-FBV: 'For this is what the Lord God says: Watch as I myself will go looking
    for my sheep, searching to find them.'
  nld-1939: 'Want dit zegt Jahweh, de Heer: Hier ben Ik zelf! Ik ga zelf naar mijn
    schapen omzien en ze verzorgen.'
  nch-BL: '“Quej ni na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Na noseltitzi
    niyas niquintemoti noborregojhua huan niquinixmatis.'
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Nầy, chính ta, tức là ta, sẽ kiếm chiên
    ta, ta sẽ tìm nó ra.'
  hin-CV: '“ ‘क्योंकि परम प्रधान याहवेह का यह कहना है: मैं स्वयं अपनी भेड़ों को खोजूंगा
    और उनकी देखभाल करूंगा.'
  spa-BES: 'Porque esto es lo que ha dicho el Señor Dios: En verdad, yo, incluso yo,
    iré en busca de mis ovejas y las cuidaré.'
  tdx-tdx: Hoe ty nafè’ Iehovà Talè; Inao, etoan-dRaho, ho paiako o añondrikoo, toe
    ho kodabaeko.
  tha-KJV: เพราะองค์พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า ดู​เถิด เราคือเราเองจะค้นหาแกะของเรา
    และจะเที่ยวหามัน
  por-BR-2018: 'Porque assim diz o Senhor DEUS: Eis que eu, eu mesmo, procurarei minhas
    ovelhas, e as buscarei.'
  deu-ELO: 'Denn so spricht der Herr, Jehova: Siehe, ich bin da, und ich will nach
    meinen Schafen fragen und mich ihrer annehmen.'
  eng-WYC-2018: For the Lord God saith these things, Lo! I myself shall seek (out)
    my sheep, and I shall visit them (or and I shall search for them).
  epo-epo: 'Ĉar tiele diras la Sinjoro, la Eternulo: Jen Mi venos, kaj Mi serĉos Miajn
    ŝafojn kaj esploros ilin.'
  uig-PIN: 'Qünki Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Mana, Mǝn Ɵzüm ɵz ⱪoylirimni izdǝp
    ularning ⱨalini soraymǝn;'
  beo-beo: “Na, Ouligisudafa Hina Gode, da dilima amane sia:sa, ‘Na Nisu fawane da
    Na sibi hogole ba:sea, noga:le ouligimu.
  tpi-OTNT: “Mi God, Bikpela, mi tok olsem, bai mi yet mi painim ol sipsip bilong
    mi na kisim bek ol na lukautim ol gut.
  hau-SA: “ ‘Gama ga abin da Ubangiji Mai Iko Duka yana cewa ni kaina zan nemi tumakina.
  uig-LAT: 'Chünki Reb Perwerdigar mundaq deydu: — Mana, Men Özüm öz qoylirimni izdep
    ularning halini soraymen;'
  nde-nde: 'Ngoba nanku okutshiwo nguThixo Wobukhosi: Mina ngokwami ngizadinga izimvu
    zami ngizeluse.'
  ton-ton: ¶ “He ʻoku pehē ʻe Sihova ko e ʻOtua; Vakai ko au, ʻio, ko au, te u hakule
    ʻa ʻeku fanga sipi, mo kumi ki ai.
  ces-1613: 'Nebo takto praví Panovník Hospodin: Aj já, já ptáti se budu po ovcích
    svých a shledávati je.'
  eng-WMB: '“‘For the Lord GOD says: “Behold, I myself, even I, will search for my
    sheep, and will seek them out.'
  tam-TCV: “ ‘ஆண்டவராகிய யெகோவா கூறுவது இதுவே. நான், நானே எனது செம்மறியாடுகளைத் தேடி
    அவைகளைப் பராமரிப்பேன்.
  ceb-ULB: 'Tungod kay miingon si Yahweh nga Ginoo niini: Tan-awa! Ako mismo ang mangita
    sa akong mga panon sa mananap ug atimanon ko sila,'
  pol-UBG: 'Tak bowiem mówi Pan BÓG: Oto ja sam będę szukać moich owiec i o nie pytać.'
  agr-agr: “Tuja mina uwig aidaunak tikich kuitamkatnume tusanuk idaisashtatjai, ima
    wiki kuitamkattajai. Witjai apu Tuke Pujuunuk, nunak dekas dutikattajai.
  kyc-kyc: Namba Kamongo Mupwa Andake Wakasa karenge dokome sipisipi dupwa namba rangeme
    koto nyepala mondo lao rapu pyuo kararona lao nakama langilyu.
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ آئندہ مَیں خود اپنی بھیڑبکریوں کو ڈھونڈ کر واپس
    لاؤں گا، خود اُن کی دیکھ بھال کروں گا۔
  deu-1912: 'Denn so spricht der Herr HERR: Siehe, ich will mich meiner Herde selbst
    annehmen und sie suchen.'
  ntj-ntj: Nyangka Mama Kuurrtu Puurrpa Purlkanya nyinarranytjalu watjarnu, Ngayulu-rnatju
    yungarralu yanku parrangurrilku tjiipu pirninya mantjira katiku miranykanyira
    kanyinma.
  kan-2017: “‘ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಆಹಾ, ನಾನೇ ನನ್ನ ಕುರಿಗಳನ್ನು ಹಿಂಬಾಲಿಸಿ
    ಹುಡುಕುವೆನು.
  yap-yap: “I Gag SOMOL ni Th’abi Tolang e gu be yog ngomed ni gag e bay ggay e saf
    rog nggu ayuwegrad
  hlt-MCSB: Ka Boeipa Yahovah loh he ni a. thui. Kai kamah loh ka boiva te ka toem
    ngawn vetih amih ka hnukdawn ni he.
  mdy-ETH: «ዼኤፖ ናንጊና ናንጋ ጎዳሢ ሂዚ ጋዓኔ፦ ‹ታኣኒ ታኣሮ ታ ማራቶ ኮዓንዳኔ፤ ኮሺ ዛጊ ታኣኒ ሄንቃንዳኔ፤
  twi-ASANTE: '“ ‘Na yei ne deɛ Otumfoɔ Awurade seɛ: Me ara mɛhwehwɛ me nnwan na mahwɛ
    wɔn so.'
  eng-WEBU: '“‘For the Lord GOD says: “Behold, I myself, even I, will search for my
    sheep, and will seek them out.'
  wal-wal: “‘Aissi giikko, Ubbaa Haariya GODAI hagaadan yaagees; “Taani ta huuphen
    ta dorssata xomoosananne koyana.
  spa-PDDPT: 'Porque ʼAdonay Yavé dice: En verdad, Yo mismo buscaré a mis ovejas y
    las reconoceré.'
  gun-gun: 'Ha''e nunga rupi po rami Senhor Nhanderuete ijayvu: — Ne''exa, xee ae
    aeka ''rã xevygua kuery, arupa ''rã guive.'
  ilo-ULB: 'Ta kastoy ti kuna ti Apo a ni Yahweh: Kitaem! Siakto a mismo ti mangsapul
    iti arbanko ket aywanakto dagitoy,'
  kpg-kpg: “Au go Tagi go Yihowah dela e helekai adu gi goodou bolo ma ko Au hua dela
    ga halahala agu siibi ga madamada humalia i digaula,
  uig-ARA: 'چۈنكى رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ مانا، مەن ئۆزۈم ئۆز قويلىرىمنى
    ئىزدەپ ئۇلارنىڭ ھالىنى سورايمەن؛'
  sus-sus: '«Wo Marigi Alatala yi nan masenxi: N tan yati sigama nɛ n ma xurusee fende,'
  pon-2006: “Ngehi, KAUN-O, Wasa Lapalahpie, mahsanihong kumwail me pein ngehi pahn
    rapahki nei sihpw kan oh apwalih irail,
  jae-jae: “Aê Apômtau Anôtô jasôm êndêŋ amac gebe aê taucgeŋ gabe jansom ŋoc domba
    ma jajop êsêac.
  ksd-ksd: 'Tago ra Luluai God i biti dari: Iau iat ina tikan upi kaugu umana sip,
    ma ina tikan tadav diat.'
  grc-BRENT: Διότι τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ ἐκζητήσω τὰ πρόβατά μου, καὶ
    ἐπισκέψομαι αὐτά.
  ind-AYT: Sebab, beginilah firman Tuhan ALLAH, “Dengarlah, Aku sendiri akan memeriksa
    kawanan-Ku dan mencari mereka.
  nya-nya: “ ‘Tsono Ine Ambuye Yehova ndikuti, mwini wakene ndidzazifunafuna nkhosa
    zanga ndi kuzisamalira.
  hrv-hrv: 'Jer ovako govori Jahve Gospod: ''Evo me, sam ću potražiti ovce svoje i
    sam ću ih pasti!'
  mps-mps: “‘Ena God Genuai Bidi, eno te po te obao, te ena digi ena sipsip dabe gegelama,
    tama augwali ma oda selama, tama ena digi augwali bugagia tonaluaibao.
  tpi-tpi: “Mi God, Bikpela, mi tok olsem, bai mi yet mi painim ol sipsip bilong mi
    na kisim bek ol na lukautim ol gut.
  dan-1931: 'Thi så siger den Herre HERREN: Se, jeg vil selv spørge efter min Hjord
    og tage mig af den.'
  vie-OVCB: '“Vì đây là điều Chúa Hằng Hữu Chí Cao phán: Ta, chính Ta sẽ tìm kiếm
    chiên Ta.'
