verse: EZK.034.030
translations:
  mal-C: അപ്പോൾ അവരുടെ ദൈവമായ യഹോവ എന്ന ഞാൻ അവരോടുകൂടെയുണ്ടെന്നും ഇസ്രായേൽജനമാകുന്ന
    അവർ എന്റെ ജനമാണെന്നും അവർ അറിയും എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  deu-TKW: Und sie sollen erkennen, daß ich Jahwe, ihr Gott, mit ihnen bin, und daß
    sie, das Haus Israel, mein Volk sind, ist der Spruch des Herrn Jahwe.
  lin-lin: Boye, bakoyeba solo ete Ngai Yawe, Nzambe na bango, nazali elongo na bango,
    mpe ete bango, libota ya Isalaele, bazali bato na Ngai, elobi Nkolo Yawe.
  eng-LSV: And they have known that I, YHWH, their God, [am] with them, || And they—the
    house of Israel—My people, || A declaration of Lord YHWH.
  eng-GNV: Thus shall they vnderstande, that I the Lord their God am with them, and
    that they, euen the house of Israel, are my people, sayth the Lord God.
  eng-WEBSTER: Thus shall they know that I the LORD their God am with them, and that
    they, even the house of Israel, are my people, saith the Lord GOD.
  nhw-BL: Huan huajca nopa israelitame quimachilise para na niDIOS Catli Más Nijpiya
    Tlanahuatili. Huan quimatise para na niitztoc ininhuaya huan inijuanti nomasehualhua.
    Quej nopa na, niininTECO Catli Más Nijpiya Tlanahuatili, niquijtohua.
  swh-ONEN: Ndipo watakapojua kuwa Mimi, Bwana, Mungu wao, niko pamoja nao, na kwamba
    wao, nyumba ya Israeli, ni watu wangu, asema Bwana Mwenyezi.
  bba-bba: Bɑ koo ɡiɑ mɑ nɛ Gusunɔ nɑ sɑ̃ɑwɑ ben Yinni. Nɛnɑ nɑ kɑ be, Isirelibɑ wɑ̃ɑ.
    Bɑ sɑ̃ɑwɑ nɛn tɔmbu. Nɛnɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: Thus shall they know that I the Lord their God am with them, and that
    they, even the house of Israel, are my people, saith the Lord God.
  luo-luo: Eka giningʼe ni, an Jehova Nyasaye ma Nyasachgi antie kodgi, kendo ni gin,
    jo-dhood Israel, gin joga, Jehova Nyasaye Manyalo Gik Moko Duto osewacho.
  meu-meu: Bena idia na bae diba, lau Iehova, edia Dirava, na idia ida bona idia,
    Israel besena taudia, na lauegu orea taudia. Ḡaubada Iehova na e herevamu.
  npi-ULB: तब तिनीहरूले म परमप्रभु तिनीहरूका परमेश्‍वर तिनीहरूसँग छु भनी जान्‍नेछन्
    । इस्राएलको घराना मेरा मानिसहरू हुन्, यो परमप्रभु परमेश्‍वरको घोषणा हो ।
  yor-yor: Nígbà náà ni wọn yóò mọ̀ pé, èmi ni Olúwa Ọlọ́run wọn, èmi wà pẹ̀lú wọn
    àti pé, àwọn ilé Israẹli jẹ́ ènìyàn mi, ni Olúwa Olódùmarè wí.
  pes-OPCB: 'خداوند یهوه می‌فرماید: «به این طریق همه خواهند دانست که من، یهوه، خدایشان،
    پشتیبان ایشان می‌باشم و خاندان اسرائیل قوم من هستند.'
  tgl-ULB: At malalaman nila na akong si Yahweh na kanilang Diyos ay kasama nila.
    Sila ay aking mga tao, ang sambahayan ng Israel— ito ang pahayag ng Panginoong
    Yahweh.
  cbu-NT: Anumun tputs nuwaa yasachinllinaya, nuw Apanlleeruri tputsiripti taaki anootsi.
    Nuw Israelchichee tputsirtana. Nuw zurampatari atina.
  hui-hui: Ani berogola Isaraele wali agali karume Anduane Homogo i̱ni heneneore ti
    baba howa biamogo bialu henedane handalu ti i̱naga wali agaliore kago manda biai
    holebira. Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi ogoni larogoni.
  mya-mya: သူ​တို့​၏​ဘု​ရား​သ​ခင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ကာ
    ကွယ်​လျက်​ရှိ​ကြောင်း၊ သူ​တို့​သည်​ငါ​၏​လူ မျိုး​တော်​ဖြစ်​ကြ​ကြောင်း​လူ​တိုင်း​ပင်​သိ​ရှိ
    ကြ​လိမ့်​မည်။ ဤ​ကား​ငါ​အ​ရှင်​ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား​ဖြစ်​၏။
  bod-N: དེའི་དུས་སུ་ཁོ་ཚོའི་དཀོན་མཆོག་ཡ་ཝཱེ་ང་རང་ཁོ་ཚོ་དང་མཉམ་དུ་གནས་པ་རྟོགས་ཤིང་།
    ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ནི་ངའི་མི་ཡིན་པའང་རྟོགས་པར་འགྱུར་རོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས།
    །
  sna-sna: Ipapo vachaziva kuti ini, Jehovha Mwari wavo, ndinavo uye kuti ivo, imba
    yaIsraeri, ndivo vanhu vangu, ndizvo zvinotaura Ishe Jehovha.
  spa-BLM: Sabrán que yo, Yahvé, su Dios, estoy con ellos, y que ellos, la casa de
    Israel, son mi pueblo, dice el Señor Yahvé.
  cac-cac: Icha chi' ol aj eyojtacaneli to a in ton Jehová e Diosal in, ayinec' eyed'oc,
    in chon̈ab' eyaj a ex yin̈tilal Israel ex tic.
  swh-ULB: Kisha watajua kwamba mimi, Yahwe Mungu wao, niko pamoja nao. Ni watu wangu,
    nyumba ya Israeli-hivi ndivyo Bwana Mungu asemavyo.
  bel-bel: І ўведаюць, што Я, Гасподзь Бог іхні - зь імі, і яны, дом Ізраілеў - Мой
    народ, кажа Гасподзь Бог,
  deu-ELBBK: Und sie werden wissen, dass ich, der HERR, ihr Gott, mit ihnen bin und
    dass sie, das Haus Israel, mein Volk sind, spricht der Herr, HERR.
  mbb-OT: Ne egketuenan dan he iyan a, is Nengazen he Megbevayè dan mibpekiduma kandan,
    ne sikandan is menge etew te Israel, menge etew ku. Iyan a, is Nengazen he MEGBEVAYÀ,
    is migkaǥi kayi.
  mal-2015: ഇങ്ങനെ അവരുടെ ദൈവമായ യഹോവ എന്ന ഞാൻ അവരോടുകൂടെ ഉണ്ടെന്നും യിസ്രായേൽഗൃഹമായിരിക്കുന്ന
    അവർ എന്റെ ജനമാകുന്നു എന്നും അവർ അറിയും എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Akor sprindžarena, hoj me o RAJ, lengro Del, som lenca a on, o Izraeliti,
    hine mire manuša, phenel o RAJ, o Adonaj.
  pes-OPV: 'و خداوند یهوه می‌گوید: خاندان اسرائیل خواهند دانست که من یهوه خدای ایشان
    با ایشان هستم و ایشان قوم من می‌باشند.'
  ron-1924: Ши вор шти астфел кэ Еу, Домнул Думнезеул лор, сунт ку еле ши кэ еле сунт
    попорул Меу, еле, каса луй Исраел», зиче Домнул Думнезеу.’
  ben-OBCV: তখন তারা জানবে যে আমি, সদাপ্রভু তাদের ঈশ্বর, তাদের সহবর্তী এবং তারা, ইস্রায়েল
    কুল, আমার প্রজা, সার্বভৌম সদাপ্রভু এই কথা বলেন।
  som-som: Oo Sayidka Rabbiga ahu wuxuu leeyahay, Waxay markaas ogaan doonaan in anigoo
    Rabbiga Ilaahooda ah aan iyaga la jiro, iyo in iyagoo reer binu Israa'iil ah ay
    dadkaygii yihiin.
  lat-VUC: Et scient quia ego Dominus Deus eorum cum eis, et ipsi populus meus domus
    Israël, ait Dominus Deus.
  eng-ASVBT: And they shall know that I, Jehovah, their God am with them, and that
    they, the house of Israel, are my people, saith the Lord Jehovah.
  ita-1885: E conosceranno che io, il Signore Iddio loro, sono con loro; e ch'esse,
    cioè la casa d'Israele, sono il mio popolo, dice il Signore Iddio.
  eng-LXXUP: And they shall know that I am the Lord their God, and they my people.
    O house of Israel, saith the Lord God,
  eng-ULB: Then they will know that I, Yahweh their God, am with them. They are my
    people, the house of Israel—this is the Lord Yahweh's declaration.
  spa-VBL: Entonces sabrán que yo estoy con ellos como el Señor su Dios, y que el
    pueblo de Israel me pertenece, declara el Señor Dios.
  fra-_FOB: Et ils sauront que moi, l'Éternel leur Dieu, suis avec elles, et qu'elles,
    la maison d'Israël, sont mon peuple, dit le Seigneur, l'Éternel.
  mal-mal: ഇങ്ങനെ അവരുടെ ദൈവമായ യഹോവ എന്ന ഞാൻ അവരോടുകൂടി ഉണ്ടെന്നും, യിസ്രായേൽഗൃഹമായിരിക്കുന്ന
    അവർ എന്റെ ജനമാകുന്നു എന്നും അവർ അറിയും” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Rab Qādir-e-mutlaq Ḳhudā farmātā hai ki us waqt wuh jān leṅge ki maiṅ jo
    Rab un kā Ḳhudā hūṅ un ke sāth hūṅ, ki Isrāīlī merī qaum haiṅ.
  suz-BL: मिनु मुरपुकीमी गो, परमप्रभु यावे मेको आन परमप्रभु नङ, दे तुइक्‍नीम। गो मेकोपुकी
    नु बाक्‍नुङ, दे तुइक्‍नीम। मिनु मेकोपुकीम इस्राएल आ खिं ङा मुर आं मुर नम, दे तुइक्‍नीम।
    इजीकीएल ११:२०
  eng-NOY: Then shall they know, that I, Jehovah, their God, am with them, and that
    they, the house of Israel, are my people, saith the Lord Jehovah.
  ita-1927: E conosceranno che io, l’Eterno, l’Iddio loro, sono con esse, e che esse,
    la casa d’Israele, sono il mio popolo, dice il Signore, l’Eterno.
  ckb-ckb: ئیتر ئەوان دەزانن کە من یەزدانی پەروەردگاریانم و لەگەڵیاندام، بنەماڵەی
    ئیسرائیلیش گەلی منن. ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: And they will be certain that I the Lord their God am with them, and that
    they, the children of Israel, are my people, says the Lord.
  kan-OKCV: ಆಗ ಅವರು ತಮ್ಮ ಯೆಹೋವ ದೇವರೆಂಬ ನಾನೇ ಅವರ ಸಂಗಡ ಇರುವೆನೆಂದೂ ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರಾದ
    ಅವರೇ ನನ್ನ ಜನರಾಗಿರುವರೆಂದೂ ತಿಳಿಯುವರು ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: தங்களுடைய தேவனாகிய யெகோவாக இருக்கிற நான் தங்களுடன் இருக்கிறதையும், இஸ்ரவேல்
    மக்களாகிய தாங்கள் என்னுடைய மக்களாக இருக்கிறதையும், அவர்கள் அறிந்துகொள்வார்களென்று
    யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Y sabrán que yo su Dios Jehová soy con ellos, y ellos son mi pueblo,
    la casa de Israel, dice el Señor Jehová.
  ron-BTF: Astfel ei vor cunoaște că eu DOMNUL Dumnezeul lor sunt cu ei și că ei,
    casa lui Israel, sunt poporul meu, spune Domnul DUMNEZEU.
  eng-WEBP: They will know that I, the LORD, their God am with them, and that they,
    the house of Israel, are my people, says the Lord GOD.
  eng-FBV: Then they will know that I am with them as the Lord their God, and that
    the people of Israel belong to me, declares the Lord God.
  nld-1939: Zo zullen ze erkennen, dat Ik, Jahweh, hun God ben, en dat Israëls huis
    mijn volk is, zegt Jahweh, de Heer.
  nch-BL: Huan huajca nopa israelitame quimachilise para na niDIOS Cati Más Nijpiya
    Tanahuatili. Huan quimatise para na niitztoc inihuaya huan inijuanti nomasehualhua.
    Quej nopa na, niininTECO Cati Más Nijpiya Tanahuatili, niquijtohua.
  vie-1934: Chúng nó sẽ biết ta, Đức Giê-hô-va, là Đức Chúa Trời chúng nó, ở cùng
    chúng nó, và biết nhà Y-sơ-ra-ên chúng nó là dân ta, Chúa Giê-hô-va phán vậy.
  hin-CV: तब वे जानेंगे कि मैं, याहवेह उनका परमेश्वर उनके साथ हूं और यह भी कि वे,
    इस्राएली मेरे लोग हैं, परम प्रधान याहवेह की घोषणा है.
  spa-BES: Y sabrán que yo, el Señor, su Dios, estoy con ellos, y que ellos, los hijos
    de Israel, son mi pueblo, dice el Señor.
  tdx-tdx: Ho fohi’ iereo te Iehovà Andrianañahare’ iareo iraho, ty mpañimba’ iareo;
    toe ondatiko i anjomba’ Israeley, hoe t’Iehovà Talè.
  tha-KJV: และเขาจะทราบว่าเราคือพระเยโฮวาห์พระเจ้าของเขาสถิ​ตก​ับเขา และเขาคือวงศ์วานอิสราเอลเป็นประชาชนของเรา
    องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แหละ
  por-BR-2018: Assim saberão que eu, o SENHOR, seu Deus, estou com elas, e elas são
    o meu povo, a casa de Israel, diz o Senhor DEUS.
  deu-ELO: Und sie werden wissen, daß ich, Jehova, ihr Gott, mit ihnen bin, und daß
    sie, das Haus Israel, mein Volk sind, spricht der Herr, Jehova.
  eng-WYC-2018: And they shall know, that I am their Lord God with them, and they
    be my people, the house of Israel, saith the Lord God. (And they shall know that
    I, the Lord their God, am with them, and that they, the house of Israel, be my
    people, saith the Lord God.)
  epo-epo: Kaj oni ekscios, ke Mi, la Eternulo, ilia Dio, estas kun ili, kaj ke ili,
    la domo de Izrael, estas Mia popolo, diras la Sinjoro, la Eternulo.
  uig-PIN: Andin ular Mǝnki Pǝrwǝrdigar Hudasining ular bilǝn billǝ bolidiƣanliⱪimni
    wǝ ɵzlirining, yǝni Israil jǝmǝtining Mening hǝlⱪim bolidiƣanliⱪini bilip yetidu,
    — dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: Dunu huluanedafa da Na da Isala:ili fi gaga:lala amola ilia da Na fi dunu
    esala, amo dawa:mu. Na, Ouligisudafa Hina Gode da sia:i dagoi.
  tpi-OTNT: Na ol Israel bai i save gut olsem, mi God, Bikpela, mi stap wantaim ol
    na ol i stap lain manmeri bilong mi. Dispela em i tok bilong mi God, Bikpela.
  hau-SA: Sa’an nan za su san cewa ni, Ubangiji Allahnsu, ina tare da su kuma cewa
    su, gidan Isra’ila, mutanena ne, in ji Ubangiji Mai Iko Duka.
  uig-LAT: Andin ular Menki Perwerdigar Xudasining ular bilen bille bolidighanliqimni
    we özlirining, yeni Israil jemetining Méning xelqim bolidighanliqini bilip yétidu,
    — deydu Reb Perwerdigar.
  nde-nde: Lapho-ke bazakwazi ukuthi mina, UThixo uNkulunkulu wabo, ngilabo kanye
    lokuthi bona, indlu ka-Israyeli, bangabantu bami, kutsho uThixo Wobukhosi.
  ton-ton: ‌ʻE pehē ʻa ʻenau ʻilo ko au ko Sihova ko honau ʻOtua, ʻoku ou ʻiate kinautolu;
    pea ko kinautolu, ʻio, ʻae fale ʻo ʻIsileli, ko hoku kakai ʻakinautolu, ʻoku pehē
    ʻe Sihova ko e ʻOtua.
  ces-1613: I zvědí, že já Hospodin Bůh jejich jsem s nimi, a oni lid můj, dům Izraelský,
    praví Panovník Hospodin.
  eng-WMB: They will know that I, the LORD, their God am with them, and that they,
    the house of Israel, are my people, says the Lord GOD.
  tam-TCV: அப்பொழுது இறைவனும் கர்த்தருமாகிய நான் அவர்களோடிருக்கிறேன் என்றும், இஸ்ரயேல்
    குடும்பமாகிய அவர்கள் என் மக்கள் என்றும் அவர்கள் அறிந்துகொள்வார்கள் என்று ஆண்டவராகிய
    யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Unya masayran nila nga, Ako si Yahweh ang ilang Dios, ang nag-uban kanila.
    Sila ang akong katawhan, ang panimalay sa Israel— mao kini ang gipamulong ni Yahweh
    nga Ginoo.
  pol-UBG: I poznają, że ja, PAN, ich Bóg, jestem z nimi, a oni, dom Izraela, są moim
    ludem, mówi Pan BÓG.
  agr-agr: Nuadui wi Tuke Pujuu, dita Apajuíjin ditajai pujag nuna dekawagtinai. Witjai
    apu Tuke Pujuunuk, nunak dekas tajai.
  kyc-kyc: Wambu peparaena nambame Isaraele wambu dupwa kyawa minyilini doko nakama
    nambana wambu lao serami lao namba Kamongo Mupwa Andake Wakasa dokome lapusa pilyamo.
  urd-GVU: رب قادرِ مطلق خدا فرماتا ہے کہ اُس وقت وہ جان لیں گے کہ مَیں جو رب اُن
    کا خدا ہوں اُن کے ساتھ ہوں، کہ اسرائیلی میری قوم ہیں۔
  deu-1912: Und sie sollen erfahren, daß ich, der HERR, ihr Gott, bei ihnen bin und
    daß sie vom Haus Israel mein Volk seien, spricht der Herr HERR.
  ntj-ntj: Nyangka-ya pirnilurtu nintilu kulinma tjiinya-tjananyarna ngayulu Yitjurayilku
    tjamupirti miranykanyira kanyira. Tjiinya-rna Mama Kuurrtu Puurrpa Purlkalu watjarnu
    wantingu.
  kan-2017: “‘ಆಗ ಅವರು ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವನೆಂಬ ನಾನು ತಮ್ಮೊಂದಿಗೆ ಇದ್ದೇನೆಂತಲೂ, ಇಸ್ರಾಯೇಲ್
    ವಂಶದವರಾದ ತಾವು ತನ್ನ ಜನರಾಗಿದ್ದೇವೆಂತಲೂ ತಿಳಿದುಕೊಳ್ಳುವರು’” ಇದು ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Urngin e girdi’ ni bay ra nanged ni gag e gu be yoror rok piyu Israel ma
    yad e girdi’ rog. I Gag SOMOL ni Th’abi Tolang e kugog e pi thin ney.
  hlt-MCSB: Te vaengah kai he amih taengkah a Pathen BOEIPA neh amih Israel imkhui
    khaw ka pilnam la a ming uh bitni. He tah ka Boeipa Yahovah kah olphong ni.
  mdy-ETH: ታኣኒ ናንጊና ናንጋ ጎዳ ዔያቶኮ ፆኦዛሢ ዔያቶና ዎላታሢንታ ዒስራዔኤሌ ዓሳኣ ታ ዴሬ ማዔሢ ዔያታ ዔራንዳኔ፤ ታኣኒ
    ዼኤፖ ናንጊና ናንጋ ጎዳ ዬያ ጌዔኔ።
  twi-ASANTE: Afei wɔbɛhunu sɛ me Awurade, wɔn Onyankopɔn ne wɔn wɔ hɔ, na wɔn, Israel
    efie yɛ me nkurɔfoɔ, Otumfoɔ Awurade asɛm nie.
  eng-WEBU: They will know that I, the LORD, their God am with them, and that they,
    the house of Israel, are my people, says the Lord GOD.
  wal-wal: He wode eti taani GODAI, eta Xoossai etaara de7iyoogaanne Israa7eela asai
    ta asaa gidiyoogaa erana. Taani Ubbaa Haariya GODAI hagaa odais.
  spa-PDDPT: Sabrán que Yo, Yavé su ʼElohim, estoy con ellas, y que ellos, la Casa
    de Israel, son mi pueblo, dice ʼAdonay Yavé.
  gun-gun: Ha'e ramo oikuaa 'rã ha'e kuery reve xee Senhor tuuete aikoa, ha'e rã Israel
    kuery ae xevygua ikuaia — he'i Senhor Nhanderuete.
  ilo-ULB: Ket maammoandanto a siak, a ni Yahweh a Diosda ket addaak kadakuada. Isuda
    dagiti tattaok, ti balay ti Israel— kastoy ti pakaammo ti Apo a ni Yahweh.
  kpg-kpg: Nia daangada huogodoo ga modongoohia bolo ma ko Au dela e benebene digaula,
    gei go digau Israel ala go agu daangada. Au go Tagi go Yihowah dela gu helehelekai.”
  uig-ARA: ئاندىن ئۇلار مەنكى پەرۋەردىگار خۇداسىنىڭ ئۇلار بىلەن بىللە بولىدىغانلىقىمنى
    ۋە ئۆزلىرىنىڭ، يەنى ئىسرائىل جەمەتىنىڭ مېنىڭ خەلقىم بولىدىغانلىقىنى بىلىپ يېتىدۇ،
    ــ دەيدۇ رەب پەرۋەردىگار.
  sus-sus: Na tɛmui, e a kolonma nɛ a n tan e Marigi Alatala na e fɔxɔ ra, e man a
    kolon a e tan Isirayila bɔnsɔɛ findixi n ma ɲama nan na. Wo Marigi Alatala xui
    nan na ki.
  pon-2006: Aramas koaros pahn esehla me I kin doandoare Israel oh me tohn Israel
    iei nei aramas. Ngehi, KAUN-O, Wasa Laplahpie, me mahmahsen.
  jae-jae: Ma êsêac samob oc sêjala gebe aê, Apômtau Anôtô jamoa jawiŋ êsêac ma lau
    Israel têtu aêŋoc lau. Aê Apômtau Anôtô, kasôm biŋ tau tonaŋ.
  ksd-ksd: Ma diat a nunure ba iau ra Luluai kadia God iau maravut diat, ma diat ra
    kuba i Israel kaugu tarai, ra Luluai God i biti.
  grc-BRENT: Καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος ὁ Θεὸς αὐτῶν, καὶ αὐτοὶ λαός μου. Οἶκος
    Ἰσραὴλ, λέγει Κύριος Κύριος,
  ind-AYT: Demikianlah mereka akan mengetahui bahwa Aku, TUHAN, Allah mereka, menyertai
    mereka, dan bahwa mereka, keturunan Israel, adalah umat-Ku,” firman Tuhan ALLAH.
  nya-nya: Pamenepo iwo adzadziwa kuti Ine Yehova Mulungu wawo ndili nawo pamodzi,
    ndipo kuti iwo, Aisraeli, ndi anthu anga. Ndikutero Ine Ambuye Yehova.
  hrv-hrv: I znat će da sam ja, Jahve, Bog njihov, s njima i da su oni, dom Izraelov,
    narod moj - riječ je Jahve Gospoda.
  mps-mps: Tama te Israel dabe augwaligo e tama bugagia koneaibao, ena God Genuai
    Bidi, ena augwali dali bidiyu, tama augwali eno we bidi hani bidaibao. Te da God
    Genuai Bidi eno po dao.
  tpi-tpi: Na ol Israel bai i save gut olsem, mi God, Bikpela, mi stap wantaim ol
    na ol i stap lain manmeri bilong mi. Dispela em i tok bilong mi God, Bikpela.
  dan-1931: De skal kende, at jeg, HERREN deres Gud, er med dem, og at de er mit Folk,
    Israels Hus, lyder det fra den Herre HERREN.
  vie-OVCB: Như thế, họ sẽ biết Ta là Chúa Hằng Hữu, Đức Chúa Trời của họ, Ta ở với
    họ. Và họ sẽ biết họ, dân tộc Ít-ra-ên, là dân Ta, Chúa Hằng Hữu Chí Cao phán
    vậy.
  guj-2017: ત્યારે તેઓ જાણશે કે, હું, યહોવાહ તેઓનો ઈશ્વર છું, હું તેઓની સાથે છું.
    ઇઝરાયલી લોકો મારા લોકો છે.” આમ પ્રભુ યહોવાહ બોલ્યા છે.
  pon-2006A: Aramas koaros pahn esehla me I kin doandoare Israel oh me tohn Israel
    iei nei aramas. Ngehi, KAUN-O, Wasa Laplahpie, me mahmahsen.
  por-BRBSL: Eles saberão que eu, Javé, seu Deus estou com eles, e que eles, a casa
    de Israel, são meu povo, diz o Senhor Javé.
  cth-cth: Ahnimae Bawipa Jehovah teh ahnimouh hoi rei o e thoseh, Isarel imthungnaw
    hai ka tami lah ao e hai thoseh, a panue awh han telah Bawipa Jehovah ni a dei.
  twi-twi: Afei wobehu sɛ me Awurade, wɔn Nyankopɔn ne wɔn wɔ hɔ, na wɔn, Israelfi,
    yɛ me nkurɔfo; Otumfo Awurade asɛm ni.
  hlt-hlt: Te vaengah kai he amih taengkah a Pathen BOEIPA neh amih Israel imkhui
    khaw ka pilnam la a ming uh bitni. He tah ka Boeipa Yahovah kah olphong ni.
  tbz-SIM: Dɛ mɔ̀nnì ì bo bɑntɛ́ kɛ dò mmíì ì te kɛ ì bonɛ̀. Díndi Isidɑyɛɛribɛ di
    tú n kɔbɛ mbɛ, mí ndi Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: Eghtɨ Israelia bar moghɨra fogh suam, kɨ Ikiavɨra Itir God men God, egha
    me ko iti. Ezɨ me nan gumazamiziba, me Israelɨn ikɨzim. Kɨ Ikiavɨra Itir Godɨn
    Ekiam, kɨ kamaghɨn mɨgei.
  dop-dop: Wɑɑtʋ ɩnǝɣɩ ɩ́ kɑ́ nyɩ sɩ mɑɣɑ Tɑcɑɑ Ɩsɔ. Mɑ wɛ mɑ yǝlɑɑ wɑɑlɩ, nɑ pɑ kɛ́
    mɑ nyǝ́mɑ Ɩsɛɣɛlɩ nyǝ́mɑ. Tɑcɑɑ Ɩsɔ mɑ́ mɑ yɔɣɔtǝnɑ mpʋ.
  azb-azb: Onda biləcəklər ki, Mən – özlərinin Allahı Rəbb onlarlayam, onlar – İsrail
    nəsli də Mənim xalqımdır” Xudavənd Rəbb belə bəyan edir.
  eng-DBY: And they shall know that I Jehovah their God [am] with them, and that they,
    the house of Israel, are my people, saith the Lord Jehovah.
  hin-2017: और वे जानेंगे कि मैं परमेश्वर यहोवा, उनके संग हूँ, और वे जो इस्राएल का
    घराना है, वे मेरी प्रजा हैं, मुझ परमेश्वर यहोवा की यही वाणी हैं।
  wol-KYG: Su boobaa ñu xam ne maay seen Yàlla Aji Sax ji ànd ak ñoom, ñoom ñuy waa
    kër Israyil sama ñoñ. Kàddug Boroom bi Aji Sax jee.
  eng-YLT: And they have known that I, Jehovah, their God, [am] with them, And they
    — the house of Israel — My people, An affirmation of the Lord Jehovah.
  eng-WYC-2017: And they shall know, that I am their Lord God with them, and they
    be my people, the house of Israel, saith the Lord God.
  eng-WMBB: They will know that I, the LORD, their God am with them, and that they,
    the house of Israel, are my people, says the Lord GOD.
  urd-GVH: रब क़ादिरे-मुतलक़ ख़ुदा फ़रमाता है कि उस वक़्त वह जान लेंगे कि मैं जो रब
    उनका ख़ुदा हूँ उनके साथ हूँ, कि इसराईली मेरी क़ौम हैं।
  rug-rug: Pude madi tumae nia sapu Arau, se Zihova sa dia Tamasa, si korapa koa turaṉi
    si arini meke sapu arini sa butubutu Izireli, si na Qua tinoni, zama vura gua
    si Arau Zihova sa Baṉara.
  gaz-gaz: Yommus akka ani Waaqayyo Waaqni isaanii isaan wajjin jiruu fi akka manni
    Israaʼel saba koo taʼe isaan ni beeku, jedha Waaqayyo Gooftaan.
  fra-LSG: Et elles sauront que moi, l’Éternel, leur Dieu, je suis avec elles, et
    qu’elles sont mon peuple, elles, la maison d’Israël, dit le Seigneur, l’Éternel.
  gnn-gnn: Yo, bukmakthuna yolŋu'‐yulŋuyu yurru nhämanydja, bala dharaŋanna ŋunhi
    ŋarrapi Garrayyu ŋuli gunganhamirriyamanydja ŋunhi yolŋu'‐yulŋunha Yitjuralpuyŋunhanydja,
    liŋgu ŋunhinydja walalanydja ŋarrakuwaynha dhulŋuŋuna walala.
  yal-yal: Nayi, e a kolonma nɛn a n tan Alatala e xɔn, e Ala. E mɔn yi a kolon a
    e tan nan findixi n ma yamaan na, Isirayila kaane. Marigina Alatalaa falan nan
    na ra.
  haw-1868: Pela e ike ai lakou owau o Iehova ko lakou Akua kekahi pu me lakou, a
    o lakou, o ka ohana a Iseraela, ko'u poe kanaka, wahi a Iehova ka Haku.
  arb-NAV: فَيُدْرِكُونَ أَنِّي أَنَا الرَّبُّ إِلَهُهُمْ مَعَهُمْ، وَأَنَّهُمْ شَعْبِي
    بَيْتُ إِسْرَائِيلَ، يَقُولُ السَّيِّدُ الرَّبُّ.
  ewe-ewe: Ekema woanya be nye, Yehowa, woƒe Mawu la meli kpli wo, eye woawo, Israel
    ƒe aƒe la me tɔwo, nye nye amewo. Aƒetɔ Yehowae gblɔe.
  eng-LEE: Thus shall they experience that I the Lord their God am with them, and
    that they, the house of Israel, are my people, saith the Lord Eternal.
  asm-FB: তেতিয়া তেওঁলোকে জানিব যে যিহোৱা তেওঁলোকৰ ঈশ্বৰ, মই তেওঁলোকৰ লগত আছোঁ। তেওঁলোক
    ইস্ৰায়েলৰ বংশ, মোৰ প্ৰজা!” প্ৰভু যিহোৱাই ইয়াকে ঘোষণা কৰিছে।
  sus-A: نَ تّمُي، عٍ عَ كٌلٌنمَ نّ عَ ﭑ تَن عٍ مَرِفِ عَلَتَلَ نَ عٍ قْشْ رَ، عٍ
    مَن عَ كٌلٌن عَ عٍ تَن عِسِرَيِلَ بْنسْي قِندِشِ ﭑ مَ حَمَ نَن نَ. وٌ مَرِفِ عَلَتَلَ
    شُي نَن نَ كِ.
  fra-SBL: Ils sauront que moi, Yahvé, leur Dieu, je suis avec eux, et qu'eux, la
    maison d'Israël, sont mon peuple, dit le Seigneur Yahvé.
  hbo-hbo: וְיָדְע֗וּ כִּ֣י אֲנִ֧י יְהוָ֛ה אֱלֹהֵיהֶ֖ם אִתָּ֑ם וְהֵ֗מָּה עַמִּי֙ בֵּ֣ית
    יִשְׂרָאֵ֔ל נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  piu-2006: '@see-verse:EZK.034.029'
  pjt-pjt: Kaṉiya paluṟu tjana ngayunya mulapa kulilku alatji, panya ngayulu tjanampa
    Godanya Mayatja puḻka mulapa tjanala tjunguṯu nyinanyi. Kaya paluṟu tjana kulilku
    alatji, ‘Mulapala nganaṉa Godaku walytja tjuṯa nyinanyi aṉangu Israelkunu tjuṯa.’
  kik-kik: Nao nĩmakamenya atĩ niĩ, Jehova Ngai wao, ndĩ hamwe nao, na atĩ nĩo andũ
    akwa, o andũ a nyũmba ya Isiraeli, ũguo nĩguo Mwathani Jehova ekuuga.
  fra-NCL: Et ils sauront que moi, Yahweh, leur Dieu, je suis avec eux, et que eux,
    la maison d’Israël, ils sont mon peuple, — oracle du Seigneur Yahweh.
  cek-AK: To naah nihcae mah, nihcae ih Angraeng Sithaw, Kai loe nihcae hoi nawnto
    ka oh, Israel imthung takoh loe kai ih kami ah oh o, tiah panoek o tih, tiah Angraeng
    Sithaw mah thuih.
  cuk-cuk: Geb degine, wisgumaloed, ani an e-Bab-Jehová-Bela-Gangued-Nikadi eba gudii,
    degi, Israel-dulemar an-dulamar gue. Ani an Bab-Jehová-Bela-Gangued-Nikadi weyob
    soged.
  uig-CYR: Андин улар Мәнки Пәрвәрдигар Худасиниң улар билән биллә болидиғанлиғимни
    вә өзлириниң, йәни Исраил җәмәтиниң Мениң хәлқим болидиғанлиғини билип йетиду,
    — дәйду Рәб Пәрвәрдигар.
  tel-2017: అప్పుడు నేను వారి దేవుడు యెహోవాననీ నేను వారికి తోడుగా ఉన్నాననీ తెలుసుకుంటారు.
    వాళ్ళు నా ప్రజలు. ఇశ్రాయేలీయులు. ఇదే యెహోవా ప్రభువు సందేశం.
  hat-BSA: Nan lè sa a, yo va konnen ke Mwen menm, SENYÈ a, Bondye pa yo avèk yo e
    ke yo menm, lakay Israël la, se pèp Mwen, deklare Senyè BONDYE a.
  kos-kos: Mwet nukewa ac fah etu lah nga karingin acn Israel, ac elos mwet luk. Nga,
    LEUM GOD Fulatlana, pa fahk ma inge.
  hbo-WLC: וְיָדְע֗וּ כִּ֣י אֲנִ֧י יְהוָ֛ה אֱלֹהֵיהֶ֖ם אִתָּ֑ם וְהֵ֗מָּה עַמִּי֙ בֵּ֣ית
    יִשְׂרָאֵ֔ל נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  ibo-ibo: Ha ga-amata na mụ onwe m, bụ Onyenwe anyị Chineke ha, na m na-anọnyere
    ha, na ha onwe ha kwa, bụ ụlọ Izrel, bụ ndị m, otu a ka Onyenwe anyị Chineke kwupụtara.
  ory-ory: ତହିଁରେ ଆମ୍ଭେ ସଦାପ୍ରଭୁ ସେମାନଙ୍କର ପରମେଶ୍ୱର ଯେ ସେମାନଙ୍କର ସହବର୍ତ୍ତୀ ଅଟୁ ଓ ସେମାନେ,
    ଅର୍ଥାତ୍‍, ଇସ୍ରାଏଲ ବଂଶ ଯେ ଆମ୍ଭର ଲୋକ ଅଟନ୍ତି, ଏହା ସେମାନେ ଜାଣିବେ, ଏହା ପ୍ରଭୁ, ସଦାପ୍ରଭୁ
    କହନ୍ତି।
  chk-chk: Mürin repwe silei pwe ngang ar Kot ewe Samol mi Lapalap üa nonom rer, repwe
    pwal silei pwe ir chon Israel nei aramas. Ngang Kot ewe Samol mi Lapalap üa kapas.
  rop-rop: En ebribodi garra luk en dei garra sabi mi na oldei maindimbat detlot Isreil
    pipul, en mi na YAWEI det boswan God bin meigim dijan pramis.
  ukr-1871: І зрозуміють, що я Господь, Бог їх, із ними, а вони, дом Ізрайлїв, — мій
    нарід, говорить Господь Бог,
  deu-1951: Also werden sie erfahren, daß ich, der HERR, ihr Gott, bei ihnen bin und
    daß sie, das Haus Israel, mein Volk sind, spricht Gott, der HERR.
  eng-JPS: And they shall know that I the LORD their God am with them, and that they,
    the house of Israel, are My people, saith the Lord GOD.
  srp-1865: I poznaæe da sam ja Gospod Bog njihov s njima, i oni, dom Izrailjev, da
    su moj narod, govori Gospod Gospod.
  lug-lug: Era zirimanya nga nze Mukama Katonda waazo, ndi wamu nazo, era nga zo,
    ennyumba ya Isirayiri, bantu bange, bw’ayogera Mukama Katonda.
  heb-heb: וידעו כי אני יהוה אלהיהם אתם והמה עמי בית ישראל נאם אדני יהוה׃
  ben-IRV: তারপর তারা জানবে যে, আমি সদাপ্রভু, তাদের ঈশ্বর, তাদের সঙ্গে ও তারা আমার
    প্রজা ইস্রায়েল-কুল, এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਉਹ ਜਾਣਨਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਉਹਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਉਹਨਾਂ ਦੇ ਨਾਲ ਹਾਂ ਅਤੇ ਉਹ ਅਰਥਾਤ
    ਇਸਰਾਏਲ ਦਾ ਘਰਾਣਾ ਮੇਰੀ ਪਰਜਾ ਹਨ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သူ တို့၏ဘုရားသခင် ငါ ထာဝရဘုရား သည် သူ တို့နှင့်အတူ ရှိကြောင်းကို၎င်း ၊
    ဣသရေလ အမျိုးသား တည်းဟူသောသူ တို့သည် ငါ ၏လူ ဖြစ်ကြောင်း ကို၎င်းသိ ရကြလိမ့်မည်ဟု
    အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: “Bona Israela taudia be do idia diba namonamo, lau Lohiabada, edia Dirava
    be idia danu lau noho, bona idia be lauegu orea taudia. Lau Lohiabada Dirava lau
    hereva vadaeni inai.
  urd-urd: और वह जानेंगे कि मैं ख़ुदावन्द उनका ख़ुदा उनके साथ हूँ, और वह या'नी बनी
    — इस्राईल मेरे लोग हैं, ख़ुदावन्द ख़ुदा फ़रमाता है।
  rus-SYN: И узнают, что Я, Господь Бог их, с ними, и они, дом Израилев, Мой народ,
    говорит Господь Бог,
  bqc-SIM: Isailiↄ i dↄ̃ kɛ́ ma Dii ń Lua má kúńnↄ, mɛ́ ma gbɛ̃́ↄn ń ũ. Ma Dii
    Lua mámɛ má ò.
  tcz-CHONGTHU: Hitia chu amahon keima Pakai a Pathenu amaho lah a kaume ti ahetdoh
    diu ahi. Chule amahon amaho –Israel techu kamite ahi ti ahetdoh diu ahi tin thaneitah
    Pakaiyin aseije.
  mar-mar: मग त्यांना समजून येईल की मीच त्यांचा परमेश्वर देव आहे, व मी त्यांच्याबरोबर
    आहे, इस्राएलाचे घराणे माझे लोक आहेत, असे प्रभू परमेश्वर म्हणतो.
  qub-qub: Chayrämi Israelcuna musyangapaj noga Tayta Diosnin yanapaycashäta, paycunaga
    acrashä runacuna cashantapis. Noga Tayta Diosmi chayno në.
  bqp-bqp: Bɑ koo giɑ mɑ nɛ Gusunɔ nɑ sɑ̃ɑwɑ ben Yinni. Nɛnɑ nɑ kɑ be, Isirelibɑ wɑ̃ɑ.
    Bɑ sɑ̃ɑwɑ nɛn tɔmbu. Nɛnɑ nɑ yeni geruɑ.
  hat-hat: Tout moun va konnen se mwen menm Seyè a, Bondye yo a, ki kanpe la avèk
    yo. Yo menm, moun fanmi Izrayèl yo, se pèp pa m' lan menm yo ye. Se mwen menm,
    Seyè sèl Mèt la, ki di sa.
  eng-BSB: Then they will know that I, the LORD their God, am with them, and that
    they, the house of Israel, are My people,’ declares the Lord GOD.
  eng-WEBPB: They will know that I, the LORD, their God am with them, and that they,
    the house of Israel, are my people, says the Lord GOD.
  kbq-kbq: E'ina hanuge'za Nagrikura Ra Anumzana tagri Anumzamo tagrane mani'ne hu'za
    nehu'za, Israeli vahera Anumzamofo vahe mani'none huza nehu'za Nagrira nage'za
    antahiza hugahaze huno Ra Anumzana Agra Anumzamo'a hu'ne.
  nhe-BL: Huan huajca nopa israelitame quimachilise para na niDIOS Tlen Más Nijpiya
    Tlanahuatili. Huan quimatise para na niitztoc ininhuaya huan yajuanti notlacajhua.
    Queja nopa na, niininTECO Tlen Más Nijpiya Tlanahuatili, niquijtohua.
  gub-BL: Teko paw ukwaw putar Izaew wanehe uzekaiw ma'e romo herekuwe haw wà nehe.
    Ukwaw putar Izaew heremiaihu romo waneko haw wà nehe no. Ihe pezar Tuweharupi
    Wiko Ma'e aiko ko ma'e imume'u har romo.
  eng-DRA: 'And they shall know that I the Lord their God am with them, and that they
    are my people the house of Israel: saith the Lord God.'
