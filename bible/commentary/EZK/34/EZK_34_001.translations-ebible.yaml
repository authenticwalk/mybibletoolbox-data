verse: EZK.034.001
translations:
  mal-C: 'യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായി:'
  deu-TKW: 'Und es erging das Wort Jahwes an mich folgendermaßen:'
  lin-lin: 'Yawe alobaki na ngai :'
  eng-LSV: And there is a word of YHWH to me, saying,
  eng-GNV: And the word of the Lord came vnto me, saying,
  eng-WEBSTER: And the word of the LORD came to me, saying,
  nhw-BL: 'Toteco nechcamanalhui huan nechilhui:'
  swh-ONEN: 'Neno la Bwana likanijia kusema:'
  bba-bba: Yinni Gusunɔ u Esekiɛli sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And the word of the Lord came unto me, saying,
  luo-luo: 'Wach Jehova Nyasaye nobirona kama:'
  meu-meu: Iehova ena hereva na egu ai e kau, eto,
  npi-ULB: तब परमप्रभुको वचन यसो भेनर मकहाँ आयो,
  yor-yor: 'Ọ̀rọ̀ Olúwa tọ́ mi wá:'
  pes-OPCB: 'این پیغام از طرف خداوند به من رسید: «ای پسر انسان، کلام مرا که بر ضد
    شبانان، یعنی رهبران قوم اسرائیل است بیان کن و از جانب من که خداوند یهوه هستم به
    ایشان بگو: وای بر شما ای شبانان اسرائیل، که به جای چرانیدن گله‌ها خودتان را می‌پرورانید.
    آیا وظیفهٔ شبان چرانیدن گوسفندان نیست؟'
  tgl-ULB: At ang salita ni Yahweh ay dumating sa akin at sinabi,
  cbu-NT: Apanll nuwaa Esekiyelaatsi tárangiya.
  hui-hui: Anduane Homogo ibugua i̱hondo ogodagua laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​နှုတ်​က​ပတ်​တော်​သည်​ငါ့​ထံ သို့​ရောက်​လာ​၏။-
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: Shoko raJehovha rakasvika kwandiri richiti,
  spa-BLM: 'La palabra de Yahvé vino a mí, diciendo:'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic:'
  swh-ULB: Kisha neno la Yahwe likanijia, kusema,
  bel-bel: 'І было мне слова Гасподняе:'
  deu-ELBBK: 'Und das Wort des HERRN erging an mich, indem er sprach:'
  mbb-OT: Migkaǥi is Nengazen kayi te kedì te,
  mal-2015: 'യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Paľis ke ma avľa o lav le RAJESKRO:'
  pes-OPV: 'و کلام خداوند بر من نازل شده، گفت:'
  ron-1924: 'Кувынтул Домнулуй мь-а ворбит астфел:'
  ben-OBCV: সদাপ্রভুর বাক্য আমার কাছে উপস্থিত হল,
  som-som: Oo haddana Eraygii Rabbiga ayaa ii yimid isagoo leh,
  lat-VUC: 'Et factum est verbum Domini ad me, dicens:'
  eng-ASVBT: And the word of Jehovah came unto me, saying,
  ita-1885: 'LA parola del Signore mi fu ancora indirizzata, dicendo:'
  eng-LXXUP: And the word of the Lord came to me, saying,
  eng-ULB: Then the word of Yahweh came to me, saying,
  spa-VBL: 'Me llegó un mensaje del Señor que decía:'
  fra-_FOB: 'La parole de l''Éternel me fut adressée en ces termes:'
  mal-mal: 'യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായത് എന്തെന്നാൽ:'
  urd-GVR: Rab mujh se hamkalām huā,
  suz-BL: परमप्रभु यावेमी आं कली लोव़ पाप्‍तु।
  eng-NOY: 'And the word of Jehovah came to me, saying:'
  ita-1927: 'E la parola dell’Eterno mi fu rivolta in questi termini:'
  ckb-ckb: 'فەرمایشتی یەزدانم بۆ هات، پێی فەرمووم:'
  eng-BBE: And the word of the Lord came to me, saying,
  kan-OKCV: 'ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ನನಗೆ ಬಂದಿತು:'
  tam-2017: 'யெகோவாவுடைய வார்த்தை எனக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y FUÉ á mí palabra de Jehová, diciendo:'
  ron-BTF: 'Și cuvântul DOMNULUI a venit la mine, spunând:'
  eng-WEBP: The LORD’s word came to me, saying,
  eng-FBV: A message from the Lord came to me, saying,
  nld-1939: 'Het woord van Jahweh werd tot mij gericht:'
  nch-BL: 'Toteco nechcamanalhui huan techilhui:'
  vie-1934: 'Có lời Đức Giê-hô-va phán cùng ta rằng:'
  hin-CV: 'याहवेह का वचन मेरे पास आया:'
  spa-BES: 'Y vino a mí la palabra del Señor, diciendo:'
  tdx-tdx: 'Niheo amako ty tsara’ Iehovà nanao ty hoe:'
  tha-KJV: พระวจนะของพระเยโฮวาห์​มาย​ังข้าพเจ้าว่า
  por-BR-2018: 'E veio a mim a palavra do SENHOR, dizendo:'
  deu-ELO: 'Und das Wort Jehovas geschah zu mir also:'
  eng-WYC-2018: And the word of the Lord was made to me, and he said,
  epo-epo: 'Kaj aperis al mi vorto de la Eternulo, dirante:'
  uig-PIN: 'Wǝ Pǝrwǝrdigarning sɵzi manga kelip xundaⱪ deyildi: —'
  beo-beo: Hina Gode da nama amane sia:i,
  tpi-OTNT: Bikpela i tokim mi olsem,
  hau-SA: Maganar Ubangiji ta zo mini cewa,
  uig-LAT: 'We Perwerdigarning sözi manga kélip shundaq déyildi: —'
  nde-nde: 'Ilizwi likaThixo lafika kimi lisithi:'
  ton-ton: Pea naʻe hoko mai ʻae folofola ʻa Sihova kiate au, ʻo pehē,
  ces-1613: 'I stalo se slovo Hospodinovo ke mně, řkoucí:'
  eng-WMB: The LORD’s word came to me, saying,
  tam-TCV: 'யெகோவாவின் வார்த்தை எனக்கு வந்தது:'
  ceb-ULB: Unya miabot kanako ang pulong ni Yahweh nga nag-ingon,
  pol-UBG: 'I doszło do mnie słowo PANA mówiące:'
  agr-agr: 'Nuigtu Tuke Pujuu chichagtak:'
  kyc-kyc: Kamongome namba dopa langiya.
  urd-GVU: رب مجھ سے ہم کلام ہوا،
  deu-1912: 'Und des HERRN Wort geschah zu mir und sprach:'
  ntj-ntj: Nyangka-rni Mama Kuurrtu ngaapirinypa watjarnu,
  kan-2017: ಯೆಹೋವನು ಈ ಮಾತನ್ನು ನನಗೆ ದಯಪಾಲಿಸಿದನು,
  yap-yap: I SOMOL e non ngog.
  hlt-MCSB: BOEIPA ol kai taengla koep ha pawk tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌዒ ኬኤዜኔ፦
  twi-ASANTE: 'Awurade asɛm baa me nkyɛn sɛ:'
  eng-WEBU: The LORD’s word came to me, saying,
  wal-wal: GODAA qaalai taakko hagaadan yaagiiddi yiis;
  spa-PDDPT: 'La Palabra de Yavé vino a mí:'
  gun-gun: 'Ha''e gui Senhor oayvu ombou vy aipoe''i xevy:'
  ilo-ULB: Kalpasanna, dimteng kaniak ti sao ni Yahweh ket kinunana,
  kpg-kpg: Dimaadua ga helekai mai,
  uig-ARA: 'ۋە پەرۋەردىگارنىڭ سۆزى ماڭا كېلىپ شۇنداق دېيىلدى: ــ'
  sus-sus: Alatala naxa a masen n bɛ, a naxɛ,
  pon-2006: KAUN-O eri mahsanihong ie,
  jae-jae: Apômtau kêsôm biŋ tonec gêdêŋ aê gebe
  ksd-ksd: 'Ma ra tinata kai ra Luluai i ga tadav iau, ma i biti:'
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  ind-AYT: Firman TUHAN datang kepadaku, kata-Nya,
  nya-nya: 'Yehova anandiyankhula kuti:'
  hrv-hrv: 'I dođe mi riječ Jahvina:'
  mps-mps: Genuai Bidigo enabolo e tama po walali,
  tpi-tpi: Bikpela i tokim mi olsem,
  dan-1931: 'HERRENS Ord kom til mig således:'
  vie-OVCB: 'Rồi sứ điệp của Chúa Hằng Hữu truyền cho tôi:'
  guj-2017: ત્યારે યહોવાહનું વચન મારી પાસે આવ્યું અને કહ્યું,
  pon-2006A: KAUN-O eri mahsanihong ie,
  por-BRBSL: 'A palavra de Javé veio a mim, dizendo:'
  cth-cth: BAWIPA e lawk kai koe a pha teh,
  twi-twi: 'Awurade asɛm baa me nkyɛn se:'
  hlt-hlt: BOEIPA ol kai taengla koep ha pawk tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nni mbɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: Ikiavɨra Itir God kamaghɨn na mɨgɨa ghaze,
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ heelɑ-m sɩ:'
  azb-azb: 'Mənə Rəbbin bu sözü nazil oldu:'
  eng-DBY: And the word of Jehovah came unto me, saying,
  hin-2017: 'यहोवा का यह वचन मेरे पास पहुँचा:'
  wol-KYG: 'Kàddug Aji Sax ji dikkal na ma ne ma:'
  eng-YLT: And there is a word of Jehovah unto me, saying,
  kne-kne: Kinwanin Diyos en sak-en,
  eng-WYC-2017: And the word of the Lord was made to me, and he said,
  eng-WMBB: The LORD’s word came to me, saying,
  urd-GVH: रब मुझसे हमकलाम हुआ,
  rug-rug: 'Kamo mae koa rau sa zinama te Zihova:'
  gaz-gaz: 'Ergasii dubbiin Waaqayyoo akkana jedhee gara koo dhufe:'
  fra-LSG: 'La parole de l’Éternel me fut adressée, en ces mots:'
  gnn-gnn: Yo, ga biyapul ŋayi Garray waŋana ŋarrakala bitjarra,
  yal-yal: Alatala yi falan ti n xa, a naxa,
  haw-1868: HIKI mai la ka olelo a Iehova ia'u, i mai la,
  arb-NAV: 'وَأَوْحَى إِلَيَّ الرَّبُّ بِكَلِمَتِهِ قَائِلاً:'
  ewe-ewe: Yehowa ƒe nya va nam be,
  eng-LEE: And the word of the Lord came unto me, saying,
  asm-FB: তেতিয়া যিহোৱাৰ বাক্য মোৰ ওচৰলৈ আহিল, আৰু ক’লে,
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن ﭑ بّ، عَ نَشّ،
  fra-SBL: 'La parole de Yahvé me fut adressée, en ces termes :'
  hbo-hbo: וַיְהִ֥י דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  piu-2006: (1:; 2:; 3:; 34:; 36:) Papilunanya ngurrara tjuṯangku tjananya Tjarutjalumanya
    ngurrara tjuṯa tjungura tjananya katirra kanyiṉingi ngurra Papilunangka, Tjarutjalumangka
    yila nyinanytja tjuṯaṯarra. Tjilirratjarra tjuṯangku tjananya kanyiṉangi ngurra
    walytjakutu rayitpayiki tjalkaḻungkupayingkamarra. Ngurra palulaya nyinarra watjilarringu,
    ngurra walytjaku. Yalatji watjilpa nyinarra kuliraya yalatji piipangka wakaṉu,
    “Ngurra Papilunangkalatju karrungka nyinarra yulangi, ngurra Tjarutjalumalakutu
    rayitpayiki yankukitja. Kiitawu wangkatjingantjawiyangkulatju katu tjunkula wantingu.
    Papilunanya ngurrara tjuṯangkulanyatju puṯu yinkatjingalkitjangku yalatjiya watjaṉu,
    ‘Tuḻku nyurrangarri Tjarutjalumala yinkapayinyurra, kuwarriya wangkatjingaraya
    yinka!’ Nganaṉatju Tjarutjalumanya ngurrara tjuṯangku tjananya watjaṉu, ‘Wiya.
    Ngurra kutjupangka wiyalatju yunyparrirra yinkakitjangku kuliṉi.’” Ngurra Papilunangka
    wati Yitjikiyalanya Katutjaku wangka watjalpayi nyinangi. Katutjalu nintintjala
    Yitjikiyalalu tjukurrpa nyangu yalatji. Kana nyinapayi puupala parra yankupayi,
    wiilatjarra nguwanpa. Yalatji nyakula kutjupa nyangu yaṉangu nguwanpa tjiiyingka
    nyinanytjala. Yaṉangu nguwanpa paluru Yitjikiyalanya piipa karrpilpa nintiṉu.
    Nintira watjaṉu ngalkunytjaku. Yitjikiyalalu ngalkuṉu. Palunyatjanu yaṉangu nguwanpa
    paluru Yitjikiyalanya watjaṉu, yankula Katutjaku wangka tjakultjunkunytjaku, Yitjurilaku
    walytja ngaṉṯitja tjuṯangka. Yalatji Yitjikiyalalu tjukurrmankula nyangu. Yitjikiyalalu
    tjananya yaṉangu tjuṯangka wangka kutjupa tjuṯa watjara, wangka yalatji tjananya
    mayutju tjuṯangka watjaṉu, Katutjalu nintintjala, “Ngayulu nyurrangarrinya mayutju
    tjuṯa watjaṉi. Tjiipi tjuṯaku mayutju nguwanpanyurra nyinanyi. Tjiipi tjuṯa nguwanpaya
    Yitjurilaku walytja ngaṉṯitja tjuṯa nyinarra waṉinyi. Tjiipiku mayutju tjuṯa nguwanpangku
    tjananya wiya nyurrangarri tjukarurrungku kanyilpayi. Tjiipiku mayutjungku mayi
    palyakutu tjiipi tjuṯa katipayi. Mayutju palunya nguwanpa wiyanyurra nyinanyi,
    wiyanyurra yaṉangu tjuṯa palyangku yaṉṯayaṉṯara kanyilpayi. Walytjaku kutjunyurra
    kulira nyinapayi yaṉangu tjuṯa tjukarurru kanyintjawiya. Yitjurilaku ngaṉṯitja
    tjuṯanyurra kutjupa kutjupa tjuṯangka kuwarri nyinarra waṉinyi, ngurra walytjawiyangka.
    Ngayulu nyurrangarrinya tjungulku ngurra walytjangkalpinyurra nyinanytjaku. Ngurra
    walytjangka ngayulu nyurrangarrinya yaṉṯayaṉṯanmalpa.” Yitjikiyalalu tjananya
    yaṉangu tjuṯangka Katutjaku wangka piyuku watjaṉu yalatji, “Ngulaṉa nyurranya
    Katutjalu ngurra walytjakutu rayitpayiki katiku, Tjarutjalumalakutu. Ngurra palula
    nyurrangarri tjuṯalingku nyinaku. Waaḻa palyara mayi pakaltjingara palyalpinyurra
    piyuku ngurra palula nyinaku. Palunyatjanutjunyurra ngayuku wangkaku ninti nyinamalpa.
    Yaṉangu kutjungka kurrunpa walytjaṉa mantjira tjunku kurrunpa kutjupa. Palunyatjanu
    yaṉangu kutjupangkaṯarra kurrunpa walytja mantjira ngayulu kutjupalpiṉa tjunku.
    Yalatjiṉa nyurrangarrila yaṉangu tjuṯangka tjunku kurrunpa kutjupa, ngayukutjunyurra
    tjukarurru kutu nyinanytjaku. Ngayuku kurrunpaṯarra ngayulu nyurrangarrila tjarrpatjunku.
    Kurrunpa paluru nyurrangarrinya rapalku, ngayuku wangkaku nyurrangarri tjukarurru
    kutu nyinanytjaku.”
  pjt-pjt: Ka Mayatja Godalu ngayula wangkangu Israelkunu tjuṯaku mayatja tjuṯa wangkara
    paintjaku munu palumpa wangka tjanala tjakultjunkunytjaku nyanga alatji, “Ngayuluṉa
    Mayatja Godanya nyurampa puḻkaṟa mirpaṉarinyi. Panya aṉangu nyanga Israelkunu
    tjuṯa tjiipi munu nanikuta tjuṯa puṟunypa nyinanyi, ka nyura mayatja tjuṯangku
    tjananya tjapata puṟunytju aṯunymaṟa kanyintjaku ngaṟanyi. Palu nyura panya tjananya
    mulapa wiṟuṟa palyanyku kanyintja wiyaṯu, munu panya nyuranku kutju walytjangku
    alatjiṯu pukuḻmankupai.
