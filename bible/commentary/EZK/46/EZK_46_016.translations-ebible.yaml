verse: EZK.046.016
translations:
  mal-C: '“ ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: പ്രഭു തന്റെ അവകാശത്തിൽനിന്ന്
    തന്റെ പുത്രന്മാരിലൊരുവന് ഒരു ദാനം കൊടുക്കുന്നെങ്കിൽ, അത് അദ്ദേഹത്തിന്റെ പിൻഗാമികൾക്കും
    ഉള്ളതായിരിക്കും; അത് അവർക്ക് അവകാശമായി ലഭിക്കുന്ന സ്വത്ത് ആയിരിക്കണം.'
  deu-TKW: 'So spricht der Herr Jahwe: Wenn der Fürst einem seiner Söhne von seinem
    Grundbesitz ein Geschenk macht, so soll dies seinen Söhnen gehören; es ist ihr
    erblicher Grundbesitz.'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Soki mokambi apesi eloko lokola kado
    epai ya moko kati na bana na ye ya mibali, eloko yango ekozala ya mwana yango
    mpe ekotikala lokola libula ya bokitani mpo na bana na ye.'
  eng-LSV: 'Thus said Lord YHWH: “When the prince gives a gift to any of his sons,
    it [is] his inheritance, it [is] for his sons; it [is] their possession by inheritance.'
  eng-GNV: Thus saith the Lord God, If the prince giue a gift of his inheritance vnto
    any of his sonnes, it shalbe his sonnes, and it shall bee their possession by
    inheritance.
  eng-WEBSTER: Thus saith the Lord GOD; If the prince shall give a gift to any of
    his sons, the inheritance of it shall be to his sons; it shall be their possession
    by inheritance.
  nhw-BL: '“Ya ni catli na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Sintla
    nopa tlanahuatijquetl quimacas se icone se quentzi tlen nopa tlali catli iaxca,
    huajca nopa tlali para nochipa elis iaxca nopa icone huan iixhuihua.'
  swh-ONEN: '“ ‘Hili ndilo Bwana Mwenyezi asemalo: Ikiwa mkuu atawalaye atatoa zawadi
    kutoka kwenye urithi wake na kumpa mmoja wa wanawe, hiyo zawadi itakuwa pia kwa
    wazao wake, itakuwa mali yao kwa urithi.'
  bba-bba: Amɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, Isirelibɑn kpɑro ù n win bibun
    turo tem kɑ̃, tem mɛ, mu koo kowɑ bii win bibun bweseruɡim.
  eng-KJVCPB: Thus saith the Lord God; If the prince give a gift unto any of his sons,
    the inheritance thereof shall be his sons’; it shall be their possession by inheritance.
  luo-luo: '“ ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Ka ruodh pinyno
    ogolo mich moro kuom girkeni mare momiyo achiel kuom yawuote, to michno nobed
    girkeni mar nyikwaye bende, kaka girkeni margi.'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Bema hanua pavapavana ese harihari
    ḡauna na ia ahuna amo natuna haida baine henidia, unu natuna ese bae abia, bae
    ḡaunaia, ahudia korikoridia ai baela.'
  npi-ULB: 'परमप्रभु परमेश्‍वर यस्तो भन्‍नुहुन्छ: शासकले आफ्ना कुनै पनि छोरोलाई बकस
    दिन्‍छन् भने त्यो तिनको उत्तराधिकार हुनेछ । त्यो तिनका छोराहरूका सम्पत्ति, अर्थात्
    उत्तराधिकार हुनेछ ।'
  yor-yor: “ ‘Èyí yìí ni ohun tí Olúwa Olódùmarè sọ, tí ọmọ-aládé bá mú ọrẹ láti inú
    ogún ìní rẹ̀ fún ọ̀kan lára àwọn ọmọkùnrin rẹ̀, yóò jẹ́ ìní tiwọn nípa ogún jíjẹ.
  pes-OPCB: 'خداوند یهوه می‌فرماید: «اگر حاکم قطعه زمینی به یکی از پسرانش هدیه کند،
    آن زمین برای همیشه به او تعلق خواهد داشت.'
  tgl-ULB: 'Sinasabi ito ng Panginoong Yahweh: Kung magbibigay man ang prinsipe ng
    isang kaloob sa sinuman sa kaniyang mga anak na lalaki, ito ay kaniyang mana.
    Isang mana ito at magiging ari-arian ito ng kaniyang mga anak na lalaki.'
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi ogo laro. Kini
    ibugua ibunaga dindi mbirahayagi ngago ibu igini kago tu wu miyagua nde dindi
    ogoni ibu igini biagonaga wiaabo halu ibu waneigini aguanene mani holobadarunagabi
    wia a̱i̱ hene wulebira.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``အ​ကယ်​၍​နန်း စံ​နေ​ဆဲ​မင်း​သား​သည်​မိ​မိ​၏​သား​တစ်
    ယောက်​အား​မိ​မိ​ပိုင်​မြေ​ယာ​တစ်​ကွက်​ကို ပေး​အပ်​လျှင်​ထို​မြေ​ယာ​ကို​ထို​သား
    အ​မြဲ​ပိုင်​စေ၊-
  bod-N: ཡང་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཇི་སྟེ་རྒྱལ་པོས་རང་གི་ནོར་སྐལ་བུ་ལ་གནང་ན། ནོར་སྐལ་དེ་ནི་ཁོའི་བུ་རྣམས་ལ་དབང་ཞིང་།
    དེ་ནི་ཁོ་ཚོས་རྒྱུན་འཛིན་བྱས་པའི་ནོར་སྐལ་ཡིན་ནོ། །
  sna-sna: '“ ‘Zvanzi naIshe Jehovha: Kana muchinda achipa chipo chinobva panhaka
    yake kuno mumwe wavanakomana vake, chichavawo chezvizvarwa zvake zvinotevera,
    chichava chavo chenhaka.'
  spa-BLM: '“‘El Señor Yahvé dice: “Si el príncipe da un regalo a alguno de sus hijos,
    es su herencia. Pertenecerá a sus hijos. Es su posesión por herencia.'
  cac-cac: 'A in Jehová Yajal in svala'': Tato a vin̈ yajal chi'' siej jab''oc lum
    smacb''en d''a junoc yuninal, a jun lum chi'' tz''ochcan smacb''enoc yuninal chi''.'
  swh-ULB: 'Bwana Yahwe asema hivi: Kama mwana wa mfalme akitoa zawadi kwa mmoja wa
    watoto wake, imekuwa urithi wake. Itakuwa mali ya mtoto wake, imekuwa urithi.'
  bel-bel: 'Так кажа Гасподзь Бог: калі князь дае каму з сыноў сваіх дарунак, дык
    гэта павінна пайсьці ў спадчыну і ягоным сынам; гэта валоданьне іх павінна быць
    спадчынным.'
  deu-ELBBK: 'So spricht der Herr, HERR: Wenn der Fürst einem seiner Söhne ein Geschenk
    gibt, so ist es dessen Erbteil; es soll seinen Söhnen gehören, es ist ihr Erbeigentum.'
  mbb-OT: Mibpedayun pa megkaǥi is Nengazen he MEGBEVAYÀ te, “Emun ebeǥey ziyà te
    sevaha te menge anak din is pengulu, te tanà he ebpuun diyà te nepengevilin din,
    heeyan he tanà iyan dà ebpekaangken duen is menge kevuwazan din taman te taman.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: പ്രഭു തന്റെ പുത്രന്മാരിൽ
    ഒരുത്തന്നു ഒരു ദാനം കൊടുക്കുന്നുവെങ്കിൽ അതു അവന്റെ അവകാശമായി അവന്റെ പുത്രന്മാർക്കുള്ളതായിരിക്കേണം;
    അതു അവകാശമായി അവരുടെ കൈവശം ഇരിക്കേണം.'
  rmc-rmc: '„ ‚Kada phenel o RAJ, o Adonaj: Te o kraľis dela daros andral peskro ďeďictvos
    varesave peskre čhaven, patrinela oda leskre čhavenge, ela oda lengro ďeďictvos.'
  pes-OPV: 'خداوند یهوه چنین می‌گوید: «چون رئیس بخششی به یکی از پسران خود بدهد، حق
    ارثیت آن از آن پسرانش خواهد بود و ملک ایشان به رسم ارثیت خواهد بود.'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: «Дакэ домниторул дэ унуя дин фиий сэй ун
    дар луат дин моштениря са, дарул ачеста ва рэмыне ал фиилор сэй, ка мошия лор
    прин дрепт де моштенире.'
  ben-OBCV: “ ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, যদি শাসনকর্তা তার সম্পত্তি থেকে তার
    কোনও ছেলেকে কোনও জায়গা দান করে, তবে তা তার বংশধরদেরও অধিকারে থাকবে; তারা সেই
    সম্পত্তির উত্তরাধিকারী হবে।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Amiirku hadduu wiilashiisa midkood
    hadiyad siiyo, taasu waa dhaxalkiisa, oo wiilashiisaa lahaan doona, oo waa hantidooda
    ay dhaxal ahaan u leeyihiin.
  lat-VUC: 'Hæc dicit Dominus Deus: Si dederit princeps donum alicui de filiis suis,
    hæreditas ejus filiorum suorum erit: possidebunt eam hæreditarie.'
  eng-ASVBT: 'Thus saith the Lord Jehovah: If the prince give a gift unto any of his
    sons, it is his inheritance, it shall belong to his sons; it is their possession
    by inheritance.'
  ita-1885: 'COSI ha detto il Signore Iddio: Quando il principe avrà fatto alcun dono
    ad alcuno de'' suoi figliuoli, quello è sue eredità; quel dono appartenga a'' suoi
    figliuoli; quella è lor possessione, per ragion d''eredità.'
  eng-LXXUP: Thus saith the Lord God; If the prince shall give a gift to one of his
    sons out of his inheritance, this shall be to his sons a possession as an inheritance.
  eng-ULB: 'The Lord Yahweh says this: If the prince gives a gift to any of his sons,
    it is his inheritance. It will be the property of his sons, it is an inheritance.'
  spa-VBL: '“Esto es lo que dice el Señor: Si el príncipe regala una propiedad a alguno
    de sus hijos para que la posea, ésta pertenecerá a sus descendientes. Ellos podrán
    heredar la propiedad.'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: Quand le prince fera un don pris
    sur son héritage à quelqu''un de ses fils, ce don appartiendra à ses fils, et
    sera leur propriété comme héritage.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അധിപതി തന്റെ പുത്രന്മാരിൽ
    ഒരുവന് ഒരു ദാനം കൊടുക്കുന്നുവെങ്കിൽ അത് അവന്റെ അവകാശമായി അവന്റെ പുത്രന്മാർക്കുള്ളതായിരിക്കണം;
    അത് അവകാശമായി അവരുടെ കൈവശം ഇരിക്കണം.'
  urd-GVR: Qādir-e-mutlaq farmātā hai ki agar Isrāīl kā hukmrān apne kisī beṭe ko
    kuchh maurūsī zamīn de to yih zamīn beṭe kī maurūsī zamīn ban kar us kī aulād
    kī milkiyat rahegī.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी “सासन पाइबमी आ तौ का कली आ शोंप रे रू गेप्‍तु
    हना, मेको आ तौ चच युइ आन के दुम्‍ल।
  eng-NOY: 'Thus saith the Lord Jehovah: If the prince give a gift to any of his sons,
    the inheritance thereof shall belong to his sons; it shall be their possession
    by inheritance.'
  ita-1927: 'Così parla il Signore, l’Eterno: Se il principe fa a qualcuno dei suoi
    figliuoli un dono preso dal proprio possesso, questo dono apparterrà ai suoi figliuoli;
    sarà loro proprietà ereditaria.'
  ckb-ckb: '«”یەزدانی باڵادەست ئەمە دەفەرموێت: ئەگەر میر دیارییەکی دایە یەکێک لە کوڕەکانی،
    ئەوا وەک میرات بۆ نەوەکانی دەمێنێتەوە، موڵکی خۆیانە بە میرات.'
  eng-BBE: 'This is what the Lord has said: If the ruler gives a property to any of
    his sons, it is his heritage and will be the property of his sons; it is theirs
    for their heritage.'
  kan-OKCV: '“ ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ರಾಜಕುಮಾರನು ತನ್ನ ಪುತ್ರರಲ್ಲಿ ಯಾವನಿಗಾದರೂ
    ದಾನವನ್ನು ಕೊಟ್ಟರೆ ಅದರ ಬಾಧ್ಯತೆಯು ಅವನ ಕುಮಾರರಿಗೆ ಸಲ್ಲಬೇಕು. ಏಕೆಂದರೆ ಅದು ಬಾಧ್ಯವಾಗಿ ಅವರ
    ಸೊತ್ತಾಗಿದೆ.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: இளவரசன் தன்னுடைய மகன்களில்
    ஒருவனுக்குத் தன்னுடைய சொத்தில் ஒரு பங்கைக் கொடுத்தால், அது அவனுடைய மகன்களுடையதாக
    இருக்கும்; அது உரிமைச் சொத்தாக அவர்களுக்குச் சொந்தமாகும்.'
  spa-RV-1909: 'Así ha dicho el Señor Jehová: Si el príncipe diere algún don de su
    heredad á alguno de sus hijos, será de ellos; posesión de ellos será por herencia.'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Dacă prințul dă un dar unuia dintre fiii
    săi, această moștenire să fie a fiilor săi, să fie stăpânirea lor prin moștenire.'
  eng-WEBP: '“‘The Lord GOD says: “If the prince gives a gift to any of his sons,
    it is his inheritance. It shall belong to his sons. It is their possession by
    inheritance.'
  eng-FBV: 'This is what the Lord God says: If the prince gives a gift of property
    to any of his sons to own, it will belong to his descendants. They will be able
    to inherit the property.'
  nld-1939: 'Dit zegt Jahweh, de Heer: Als de vorst een stuk van zijn erfdeel aan
    een van zijn zonen ten geschenke geeft, zal dat aan de zonen in eigendom behoren,
    en hun erfelijk bezit zijn;'
  nch-BL: '“Ya ni cati na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Sinta
    nopa tanahuatijquet quimacas se icone se quentzi ten nopa tali cati iaxca, huajca
    nopa tali para nochipa elis iaxca nopa icone huan iixhuihua.'
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Khi vua lấy vật chi mà ban cho một trong
    các con trai mình, thì vật ấy sẽ thuộc về các con trai người làm gia tài; ấy là
    thuộc về chúng nó bởi quyền ăn gia tài.'
  hin-CV: '“ ‘परम प्रधान याहवेह का यह कहना है: यदि राजकुमार अपने उत्तराधिकार में पाये
    संपत्ति में से अपने किसी भी पुत्र को कोई उपहार देता है, तो वह उसके संतानों का
    भी होगा; यह उत्तराधिकार के द्वारा उनकी संपत्ति है.'
  spa-BES: 'Esto es lo que el Señor Dios ha dicho: si el gobernante le da una propiedad
    a cualquiera de sus hijos, es su herencia y será propiedad de sus hijos; Es de
    ellos por su herencia.'
  tdx-tdx: Hoe ty nafè’ Iehovà Talè; Ie atolo’ i roandriañey anjara ty ana’e le ho
    lova’e izay; ho a o ana’eo amy t’ie fanañañe linova.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า ถ้าเจ้านายนำเอาส่วนหนึ่งของมรดกของท่านมามอบให้​แก่​บุ​ตรชายเป็นของขวัญ
    ก็​ให้​ของนั้นตกเป็นของบุตรชายของท่านโดยมรดกนั้นเป็นทรัพย์​สิ​นของเขาตามมรดก
  por-BR-2018: 'Assim diz o Senhor DEUS: Quando o príncipe der de presente algo de
    sua herança a algum de seus filhos, isto pertencerá a seus filhos; será propriedade
    deles por herança.'
  deu-ELO: 'So spricht der Herr, Jehova: Wenn der Fürst einem seiner Söhne ein Geschenk
    gibt, so ist es dessen Erbteil; es soll seinen Söhnen gehören, es ist ihr Erbeigentum.'
  eng-WYC-2018: The Lord God saith these things, If the prince giveth an house to
    any of his sons, the heritage of him shall be of his sons; they shall wield it
    by heritage. (The Lord God saith these things, If the prince giveth a house to
    any of his sons, its inheritance shall be for his sons; yea, they shall get it
    by inheritance.)
  epo-epo: 'Tiele diras la Sinjoro, la Eternulo: Se la princo donos donacon al iu
    el siaj filoj, ĝi fariĝu heredaĵo por liaj filoj; tio estu ilia hereda posedaĵo.'
  uig-PIN: 'Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Xaⱨzadǝ ɵz mirasidin oƣullirining birsigǝ
    sowƣa ⱪilƣan bolsa, ǝmdi u yǝnǝ axu oƣlining ɵz oƣul-ǝjdadliri üqün bolidu; miras
    yoli boyiqǝ u ularning igiliki bolidu.'
  beo-beo: Ouligisudafa Hina Gode da dafawane hamoma:ne sia:sa, “Ouligisu hina da
    ea soge mogili egefe afae ema udigili iasea, egefe da amo soge gagulaligimu. Amo
    soge da ea sosogo fi ilia:.
  tpi-OTNT: “Mi God, Bikpela, mi tok olsem. Sapos king i givim wanpela hap graun bilong
    en long wanpela pikinini man bilong en, orait bai dispela graun i stap olsem graun
    bilong dispela pikinini na bilong lain famili bilong en.
  hau-SA: “ ‘Ga abin da Ubangiji Mai Iko Duka yana cewa in sarkin ya ba wa ɗaya daga
    cikin ’ya’yansa kyauta daga gādonsa, zai kuwa zama na zuriyar; zai kuwa zama mallakarsu
    ta wurin gādo.
  uig-LAT: 'Reb Perwerdigar mundaq deydu: — Shahzade öz mirasidin oghullirining birsige
    sowgha qilghan bolsa, emdi u yene ashu oghlining öz oghul-ejdadliri üchün bolidu;
    miras yoli boyiche u ularning igiliki bolidu.'
  nde-nde: 'Nanku okutshiwo nguThixo Wobukhosi: Nxa inkosana inika enye yamadodana
    ayo isipho elifeni layo, sizakuba ngesezizukulwane zayo futhi; sizakuba yimpahla
    yazo ngokudla ilifa.'
  ton-ton: ¶ ʻOku pehē ʻe Sihova ko e ʻOtua; “Kapau ʻe ʻatu ha meʻa ʻe he tuʻi ki
    ha taha ʻi hono ngaahi foha, ʻe maʻu tukufakaholo ia ʻe hono ngaahi foha; ʻe ʻonautolu
    ia tukufakaholo.
  ces-1613: 'Taktoť praví Panovník Hospodin: Dá-li kníže dar někomu z synů svých,
    dědictvíť jeho jest, synů jeho buď, k vládařství jejich dědičnému.'
  eng-WMB: '“‘The Lord GOD says: “If the prince gives a gift to any of his sons, it
    is his inheritance. It shall belong to his sons. It is their possession by inheritance.'
  tam-TCV: “ ‘ஆண்டவராகிய யெகோவா கூறுவது இதுவே. அரசன் தன் உரிமைச்சொத்திலிருந்து தன்
    மகன்களில் ஒருவனுக்கு அன்பளிப்பொன்றைக் கொடுப்பானாயின், அது அவனுடைய சந்ததிகளுக்கும்
    சொந்தமாகும். அது அவர்களின் உரிமைச் சொத்தாகவேண்டும்.
  ceb-ULB: 'Miingon si Yahweh nga Ginoo niini: Kung mohatag ug gasa ang prinsipe sa
    bisan kinsa sa iyang mga anak nga lalaki, mao kini ang iyang panulondon. Mahimo
    kining kabtangan sa iyang mga anak nga lalaki, usa kini ka panulondon.'
  pol-UBG: 'Tak mówi Pan BÓG: Jeśli książę da jakiś dar któremuś ze swych synów, będzie
    to dziedzictwem jego synów. Będzie to ich własność dziedziczna.'
  urd-GVU: قادرِ مطلق فرماتا ہے کہ اگر اسرائیل کا حکمران اپنے کسی بیٹے کو کچھ موروثی
    زمین دے تو یہ زمین بیٹے کی موروثی زمین بن کر اُس کی اولاد کی ملکیت رہے گی۔
  deu-1912: 'So spricht der Herr HERR: Wenn der Fürst seiner Söhne einem ein Geschenk
    gibt von seinem Erbe, dasselbe soll seinen Söhnen bleiben, und sie sollen es erblich
    besitzen.'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಅರಸನು ತನ್ನ ಮಕ್ಕಳಲ್ಲಿ ಒಬ್ಬನಿಗೆ ದಾನ ಕೊಟ್ಟರೆ,
    ಅದು ತಂದೆಯ ಸ್ವಾಸ್ತ್ಯವಾದ ಕಾರಣ, ಮಕ್ಕಳಿಗೆ ಹಕ್ಕು ಬರುವುದು, ಅದು ಬಾಧ್ಯವಾಗಿ ಸಿಕ್ಕಿದ ಸ್ವಾಸ್ತ್ಯವೇ.
  yap-yap: 'I SOMOL ni Th’abi Tolang e be ta’chiylen ni be ga’ar: “Fa’anra pi’ fare
    pagel ni fak e pilung ni ir e ma gagiyeg bang e binaw ni tafen ngak reb e pagel
    ni fak ni tow’ath rok, mra milsuwon ngak fare pagel ni fak ni aram e kemang bang
    e binaw ko tabnaw rok.'
  hlt-MCSB: Ka Boeipa Yahovah loh he ni a. thui. Khoboei loh a rho te a ca rhoek khui
    kah hlang pakhat ham kutdoe la a paek coeng atah rho te a ca rhoek ham khohut
    la om ni.
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ቢታንቶና ዓኣ ሱኡጋሢ ፔኤኮ ዓኣ ዴኖይዳፓ ቲቂ ፔ ናኣቶፓ ፔቴያም ዒንጌቴ
    ዬና ዴኔላ ዒዛና ዒዛኮ ማኣሮ ዓሶናሮ ማዒ ዶዲ ናንጋንዳኔ።
  twi-ASANTE: '“ ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Sɛ ɔhene no de nʼagyapadeɛ no mu
    bi kyɛ ne mmammarima no mu bi a, ɛbɛyɛ nʼasefoɔ dea na ɛyɛ wɔn agyapadeɛ.'
  eng-WEBU: '“‘The Lord GOD says: “If the prince gives a gift to any of his sons,
    it is his inheritance. It shall belong to his sons. It is their possession by
    inheritance.'
  wal-wal: “‘Ubbaa Haariya GODAI hagaadan yaagees; “Halaqai ba gadiyaappe shaakkidi,
    ba attuma naatuppe issuwaassi immikko, hegee he na7aassanne a naatussa gidees.
  spa-PDDPT: 'ʼAdonay Yavé dice: Si el gobernante da parte de su herencia a cualquiera
    de sus hijos, ésa es su herencia. Pertenecerá a sus hijos, pues es su posesión
    por herencia.'
  gun-gun: 'Po rami ijayvu Senhor Nhanderuete: — Amongue py huvixave peteĩ yvy oguereko
    va''e ome''ẽ ''rã gua''y kuery pe. Ha''e ramo ta''y kuery mba''e ae ''rã opyta,
    raka''e rã peve guarã.'
  ilo-ULB: 'Kastoy ti kuna ti Apo a ni Yahweh: No mangted ti prinsipe iti sagut iti
    siasinoman kadagiti annakna, tawidnan daytoy. Kukuanto daytoy dagiti annakna,
    daytoy ket maysa a tawid.'
  kpg-kpg: Tagi go Yihowah ga helekai, “Maa tangada aamua dela e dagi tenua gaa wanga
    dehuia dana gowaa gi dana dama daane, di gowaa deenei gaa hai di gowaa ni di madahaanau
    o tama daane deelaa.
  uig-ARA: 'رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ شاھزادە ئۆز مىراسىدىن ئوغۇللىرىنىڭ بىرسىگە
    سوۋغا قىلغان بولسا، ئەمدى ئۇ يەنە ئاشۇ ئوغلىنىڭ ئۆز ئوغۇل-ئەجدادلىرى ئۈچۈن بولىدۇ؛
    مىراس يولى بويىچە ئۇ ئۇلارنىڭ ئىگىلىكى بولىدۇ.'
  sus-sus: '«Marigi Alatala yi nan masenxi, a naxɛ: Xa mangɛ bɔxi nde fima a xa di
    nde ma, na findima a xa di bɛ kɛ nan na, a fa lu a xa di xa die bɛ.'
  pon-2006: 'KAUN-O, Wasa Lapalahpie, mahsanih: “Ma soupeidi me kakaun wehio pahn
    kihla ehu peliensapw ong emen nah pwutak nin duwen kisakis ehu, e pahn wiahla
    sapwen peneineien pwutako.'
  ksd-ksd: 'Ra Luluai God i biti dari: Ona ra luluai i tabar tika na natuna ma ta
    tabarikik, na kale pa ia; da luk tar ia ba kana iat.'
  grc-BRENT: Τάδε λέγει Κύριος Θεὸς, ἐὰν δῷ ὁ ἀφηγούμενος δόμα ἑνὶ ἐκ τῶν υἱῶν αὐτοῦ
    ἐκ τῆς κληρονομίας αὐτοῦ, τοῦτο τοῖς υἱοῖς αὐτοῦ ἔσται κατάσχεσις κληρονομία·
  ind-AYT: Demikianlah firman Tuhan ALLAH, “Jika pemimpin itu memberikan hadiah kepada
    salah satu anaknya, warisan itu akan menjadi hak milik anaknya; itulah harta mereka
    menurut milik pusaka.
  nya-nya: '“ ‘Ine Ambuye Yehova ndikuti: Ngati kalonga apereka mphatso chigawo cha
    cholowa chake kwa mmodzi mwa ana ake, mphatsoyo idzakhala ya ana akewo. Idzakhala
    yawo chifukwa ndi cholowa chawo.'
  hrv-hrv: 'Ovako govori Jahve Gospod: ''Dadne li knez dar komu svom sinu od svoje
    baštine, taj će dar pripasti njima u posjed kao baština.'
  mps-mps: “Ena God Genuai Bidi, eno e tama po obao. Tialima king aga ogwa me delibolo
    aga tǫ me togwa mani da, teda te tǫ te wai aga tǫ elaluyu, tama aga hani we
    wai tǫ nosali me elaluaibao.
  tpi-tpi: “Mi God, Bikpela, mi tok olsem. Sapos king i givim wanpela hap graun bilong
    en long wanpela pikinini man bilong en, orait bai dispela graun i stap olsem graun
    bilong dispela pikinini na bilong lain famili bilong en.
  dan-1931: 'Så siger den Herre HERREN: Når Fyrsten giver en af sine Sønner en Gave
    af sin Arvelod, skal den tilhøre hans Sønner; den skal være deres arvelige grundejendom;'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Chí Cao phán: Nếu vua lấy một phần sản nghiệp
    mình mà cấp cho một trong các con trai mình, thì sản nghiệp ấy vĩnh viễn thuộc
    về con trai ấy và dòng dõi người.'
  guj-2017: પ્રભુ યહોવાહ એમ કહે છે, ‘જો કોઈ સરદાર પોતાના દીકરાને કંઈ ભેટ આપે, તો તે
    તેનો વારસો છે. તે તેના દીકરાની સંપત્તિ થાય, તે તેનો વારસો છે.
  pon-2006A: 'KAUN-O, Wasa Lapalahpie, mahsanih: “Ma soupeidi me kakaun wehio pahn
    kihla ehu peliensapw ong emen nah pwutak nin duwen kisakis ehu, e pahn wiahla
    sapwen peneineien pwutako.'
  por-BRBSL: '“''O Senhor Javé diz: “Se o príncipe dá um presente a algum de seus
    filhos, é sua herança. Ela pertencerá a seus filhos. É a posse deles por herança.'
  cth-cth: Bawipa Jehovah ni hettelah a dei, khobawi ni a capa tami bangpatet koehai
    râw hanelah ram poe pawiteh, a capa ni a coe e râw lah ao han.
  twi-twi: '“ ‘Sɛɛ na Otumfo Awurade se: Sɛ ɔhene no de nʼagyapade no mu bi kyɛ ne
    mmabarima no mu bi a, ɛbɛyɛ nʼasefo dea na ɛyɛ wɔn agyapade.'
  hlt-hlt: Ka Boeipa Yahovah loh he ni a thui. Khoboei loh a rho te a ca rhoek khui
    kah hlang pakhat ham kutdoe la a paek coeng atah rho te a ca rhoek ham khohut
    la om ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́ m bɛ́innɛ̀ kɛ dɔ̀: Kɛ̀ tɛkpɑ̀ɑ̀tìbitɛ wɛ̀tɛ́
    tɛ tenkɛ̀ kɛ pɑ̃ tɛ birɛ mɑrɛ̀, tɛ̀ mɛ nkɛ̀ pɑ̃ wè, weè yó nkɛ̀ te, kòò kú o bíi
    sɔɔtɛ́.'
  msy-2020: '“Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨgei: Atrivim nguazir otevir
    tam isɨ, bizir aghuimɨn mɨn uan otarim danigham, eghtɨ nguazir kam, an an ghuavim
    ikegham. Nguazir kam zurara an otarimɨn adarazir nguazimra.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Ye ɑwulumpu hɑ ɩ nyǝm nɑpǝlǝɣɩ ɩ pǝyɑlɑɑ tɑɑ
    nɔɣɔlʋ, pǝ pǝsɑ pǝyɑlʋ ɩnɩ nɑ ɩ piyɑ piyɑ pɑ nyǝm kɛ tɑm tɔɔ kɛ́.'
  azb-azb: 'Xudavənd Rəbb belə deyir: “Əgər rəhbər oğullarından birinə öz mülkündən
    pay verərsə, öz irsi kimi nəslinə də keçsin, irs olaraq bu pay onların mülkü olsun.'
  eng-DBY: 'Thus saith the Lord Jehovah: If the prince give a gift unto any of his
    sons, it shall be that one''s inheritance, for his sons: it shall be their possession
    by inheritance.'
  hin-2017: '“परमेश्वर यहोवा यह कहता है: यदि प्रधान अपने किसी पुत्र को कुछ दे, तो
    वह उसका भाग होकर उसके पोतों को भी मिले; भाग के नियम के अनुसार वह उनका भी निज धन
    ठहरे।'
  wol-KYG: '«Boroom bi Aji Sax ji dafa wax ne: Su ki ci jal bi mayee kenn ci doomam
    yu góor lenn ci céru suufam, kookoo koy jagoo, te alal jooju, céru doomi kooka
    lay doon.'
  eng-YLT: '''Thus said the Lord Jehovah: When the prince giveth a gift to any of
    his sons, his inheritance it [is], to his sons it [is]; their possession it [is]
    by inheritance.'
  eng-WYC-2017: The Lord God saith these things, If the prince giveth an house to
    any of his sons, the heritage of him shall be of his sons; they shall wield it
    by heritage.
  eng-WMBB: '“‘The Lord GOD says: “If the prince gives a gift to any of his sons,
    it is his inheritance. It shall belong to his sons. It is their possession by
    inheritance.'
  urd-GVH: क़ादिरे-मुतलक़ फ़रमाता है कि अगर इसराईल का हुक्मरान अपने किसी बेटे को कुछ
    मौरूसी ज़मीन दे तो यह ज़मीन बेटे की मौरूसी ज़मीन बनकर उस की औलाद की मिलकियत रहेगी।
  rug-rug: '‘Hiera gua si zama nia Arau Zihova sa Baṉara: Be tavetia sa koburu tavia
    si keke vinariponi koari nana tinago la koa sa keke ri na tuna koreo, si kote
    dia tugo ri pu podo gore koasa koreo asa; kote na dia tinago pa tuti dia.'
  gaz-gaz: '“ ‘Waaqayyo Gooftaan akkana jedha: Yoo bulchaan sun dhaala isaa irraa
    ilmaan isaa keessaa isa tokkoof kenne dhaalli sun sanyii isaatiifis ni taʼa; kunis
    dhaalaan handhuuraa isaanii taʼa.'
  fra-LSG: 'Ainsi parle le Seigneur, l’Éternel: Si le prince fait à l’un de ses fils
    un don pris sur son héritage, ce don appartiendra à ses fils, ce sera leur propriété
    comme héritage.'
  yal-yal: '“Marigina Alatala ito nan falaxi, a naxa: Xa mangan sena nde tongo a kɛɛni,
    a yi a fi a diina nde ma, na bata findi na diin kɛɛn na, a findima a yixɛtɛne
    kɛɛn nan na.'
  haw-1868: Ke i mai nei Iehova ka Haku, penei; Ina e haawi ka moi i ka makana i kekahi
    o kana mau keiki, e lilo no ia i kana mau keiki; e lilo no ia no lakou ponoi ma
    ka hooili ana.
  arb-NAV: إِنْ وَهَبَ الرَّئِيسُ أَحَدَ أَبْنَائِهِ نَصِيباً مِنْ مِيرَاثِهِ فَإِنَّهُ
    يُصْبِحُ مِلْكاً لَهُ بِحَقِّ الْوِرَاثَةِ،
  ewe-ewe: '“ ‘Nu si Aƒetɔ Yehowa gblɔe nye esi: Ne fiaviŋutsu la na nu via ŋutsuwo
    dometɔ aɖe tso eƒe domenyinu me la, anye Via ŋutsu la ƒe dzidzimeviwo hã tɔ; anye
    wo tɔ to domenyinyi me.'
  eng-LEE: 'Thus hath said the Lord Eternal, If the prince make gift unto any one
    of his sons, it is his inheritance, it shall belong to his sons: it shall be their
    possession as their inheritance.'
  asm-FB: 'প্ৰভু যিহোৱাই এই কথা কৈছে: ‘যদি অধিপতিজনে তেওঁৰ পুত্ৰসকলৰ কোনো এজনক কিবা
    বস্তু দান কৰে, তেন্তে সেই বস্তুত সেইজনৰ স্বত্ব থাকিব, সেয়ে তেওঁৰ পুত্ৰসকলৰ হ’ব;
    পুত্ৰ-পৌত্ৰাদিক্ৰমে তাত তেওঁলোকৰ স্বত্ব থাকিব।'
  sus-A: «مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ، عَ نَشّ؛ شَ مَنفّ بْشِ ندٍ قِمَ عَ شَ دِ
    ندٍ مَ، نَ قِندِ مَ عَ شَ دِ بّ كّ نَن نَ، عَ قَ لُ عَ شَ دِ شَ دِيٍ بّ.
  fra-SBL: '"''Le Seigneur Yahvé dit : « Si le prince fait un don à l''un de ses fils,
    c''est son héritage. Il appartiendra à ses fils. C''est leur propriété par héritage.'
  hbo-hbo: כֹּה־אָמַ֞ר אֲדֹנָ֣י יְהֹוִ֗ה כִּֽי־יִתֵּ֨ן הַנָּשִׂ֤יא מַתָּנָה֙ לְאִ֣ישׁ
    מִבָּנָ֔יו נַחֲלָתֹ֥ו הִ֖יא לְבָנָ֣יו תִּֽהְיֶ֑ה אֲחֻזָּתָ֥ם הִ֖יא בְּנַחֲלָֽה׃
  kik-kik: '“ ‘Mwathani Jehova ekuuga ũũ: Mũnene ũcio angĩkaahe mwanake ũmwe wake
    kĩheo kuuma kũrĩ igai rĩake, o na kĩo gĩgaatuĩka kĩa njiaro ciake; gĩgaatuĩka
    indo ciao iria magaĩirwo.'
  fra-NCL: 'Ainsi parle le Seigneur Yahweh : « Si le prince fait un don à quelqu’un
    de ses fils, ce don sera l’héritage de ses fils ; ils le posséderont comme un
    héritage.'
  cek-AK: Angraeng Sithaw mah, ukkung angraeng mah a capanawk hanah a tawnh ih hmuen
    to tangqum ah paek nahaeloe, to tangqum loe a capanawk ih hmuen ah om ueloe, nihcae
    mah toep ih qawk ah om tih.
  cuk-cuk: '”Ani Bab-Jehová-Bela-Gangued-Nikadi weyob soged: ‘Ar dule-dummad-negdakmaid
    na e-mimmi-wargwenga e-nainu uksale, we-nainu, we-mimmi-e-wagangadga guoed, ar
    ade, ega uklesad.'
  uig-CYR: 'Рәб Пәрвәрдигар мундақ дәйду: — Шаһзадә өз мирасидин оғуллириниң бирисигә
    соға қилған болса, әнди у йәнә әшу оғлиниң өз оғул-әҗдатлири үчүн болиду; мирас
    йоли бойичә у уларниң егилиги болиду.'
  tel-2017: ప్రభువైన యెహోవా చెప్పేదేమిటంటే, పాలకుడు తన కొడుకుల్లో ఎవరికైనా భూమిని
    ఇస్తే అది అతని స్వాస్థ్యం అవుతుంది. అది వారసత్వం వలన వచ్చిన స్వాస్థ్యం లాంటిది.
  hat-BSA: '“‘Konsa pale Senyè BONDYE a: “Si prens lan bay yon don eritaj a nenpòt
    nan fis li yo, li va apatyen a fis li yo; se posesyon pa yo selon règleman eritaj
    la.'
  kos-kos: 'LEUM GOD Fulatlana El sapkin ouinge: “Fisrak se fin kitaung sie ipin acn
    lal nu sin sie sin wen natul tuh in mwe sang lal nu sel, ac tufah ma lun wen sac,
    oana sie usru lun sou lal.'
  hbo-WLC: כֹּה־אָמַ֞ר אֲדֹנָ֣י יְהֹוִ֗ה כִּֽי־יִתֵּ֨ן הַנָּשִׂ֤יא מַתָּנָה֙ לְאִ֣ישׁ
    מִבָּנָ֔יו נַחֲלָת֥וֹ הִ֖יא לְבָנָ֣יו תִּֽהְיֶ֑ה אֲחֻזָּתָ֥ם הִ֖יא בְּנַחֲלָֽה׃
  ibo-ibo: “ ‘Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru, ọ bụrụ na
    onyeisi enye onye ọbụla nʼime ụmụ ya ndị ikom onyinye site nʼihe nketa ya, ihe
    ahụ ga-abụ nke ya, bụrụkwa nke mkpụrụ ya, ọ ga-abụ oke ha site nʼihe nketa ruo
    ebighị ebi.
  ory-ory: 'ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି: ଅଧିପତି ଯଦି ଆପଣା ପୁତ୍ରଗଣ ମଧ୍ୟରୁ କାହାକୁ
    କିଛି ଦାନ କରନ୍ତି, ତେବେ ତାହା ତାଙ୍କ ଉତ୍ତରାଧିକାର, ତାହା ତାଙ୍କ ପୁତ୍ରଗଣର ହେବ; ସେମାନେ
    ଉତ୍ତରାଧିକାର କ୍ରମେ ତାହା ଭୋଗ କରିବେ।'
  chk-chk: Iei alon Kot ewe Samol mi Lapalap, “Are ewe samol epwe fang ngeni eman
    nöün mwän eu fanü seni wisan, ätewe epwe fanüeni ewe fanü.
  rop-rop: Wal YAWEI det boswan God bin kipgon tok, “If det bos blanga ola Isreil
    pipul gibit wanbala san blanga im sambala kantri, wal det kantri garra jidan blanga
    det san, en im femilimob du.
  ukr-1871: 'Так говорить Господь Бог: Коли князь дає которому синові свойму дар (в
    землї), так се має йти в наслїддє й синам його; ся держава їх має бути наслїдньою.'
  deu-1951: 'So spricht Gott, der HERR: Wenn der Fürst einem seiner Söhne von seinem
    Erbbesitz ein Geschenk gibt, so soll es seinen Söhnen verbleiben als ihr erblicher
    Besitz!'
  eng-JPS: 'Thus saith the Lord GOD: If the prince give a gift unto any of his sons,
    it is his inheritance, it shall belong to his sons; it is their possession by
    inheritance.'
  srp-1865: 'Ovako veli Gospod Gospod: ako knez da dar kome sinu svom od svojega našljedstva,
    neka bude sinovima njegovijem, njihovo je dostojanje.'
  lug-lug: “ ‘Bw’ati bw’ayogera Mukama Katonda nti; Omulangira bw’anaagabiranga omu
    ku batabani be ekirabo okuva ku by’omugabo gwe, kinaabanga busika bwa bazzukulu
    be; era nga bwansikirano.
  heb-heb: כה אמר אדני יהוה כי יתן הנשיא מתנה לאיש מבניו נחלתו היא לבניו תהיה אחזתם
    היא בנחלה׃
  ben-IRV: প্রভু সদাপ্রভু এই কথা বলেন, শাসনকর্ত্তা যদি নিজের ছেলেদের মধ্যে কোনো এক
    জনকে কিছু দান করেন, তবে তা তার অধিকার হবে, তা তাঁর ছেলেদের হবে; এটা একটা অধিকার।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, - ਜੇਕਰ ਰਾਜਕੁਮਾਰ ਆਪਣੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਕਿਸੇ ਨੂੰ ਕੋਈ
    ਸੁਗ਼ਾਤ ਦੇਵੇ, ਤਾਂ ਉਹ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਦੀ ਮਿਰਾਸ ਹੋਵੇਗੀ। ਉਹ ਉਹਨਾਂ ਦੀ ਜੱਦੀ ਮਿਰਾਸ ਹੈ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ မင်းသား သည် မိမိ သား ၌ လက်ဆောင် တစုံတခု
    ကို ပေး လျှင် ၊ ထိုလက်ဆောင်သည် အမွေ ဥစ္စာဖြစ်၍၊ သား တော်သည် အမွေခံ လျက် သိမ်းယူ
    ရမည်။
  hmo-hmo: Lohiabada Dirava be inai bamona ia hereva noho, ia gwau, “Bema king ese
    iena tano ena kahana ta be iena natuna tau ta dekenai ia henia, harihari gauna
    totona, unai tano be unai natuna tau ena bese ese do idia biagua.
  urd-urd: 'ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि अगर फ़रमारवा अपने बेटों में से किसी
    को कोई हदिया दे, वह उसकी मीरास उसके बेटों की होगी; वह उनका मौरूसी माल है।'
  rus-SYN: 'Так говорит Господь Бог: если князь дает кому из сыновей своих подарок,
    то это должно пойти в наследство и его сыновьям; это владение их должно быть наследственным.'
  bqc-SIM: 'Dii Lua mɛ̀: Tó kí a nɛ́ↄ do gbà a tↄↄlɛ saalo, aà nɛ́pi buiↄ mɛ́
    aali a túbi sɛ́.'
  tcz-CHONGTHU: Hiche hi thaneitah Pakai thusei ahi. Leng chapa chun achapate lah
    a khat chu gam leiset agoulo dinga apeh khah tah a ahileh ama a hijeng ding ahi.
    Chule a achilhah tedinga hichu atonsot gouvuva pang ding ahitai.
  mar-mar: प्रभू परमेश्वर असे म्हणतो, “जर अधिपतीने आपल्या मुलापैकी एकाला काही इनाम
    दिले तर ते त्याच्या वतनातले असल्यामुळे त्याच्या मुलाचे होईल. ते त्याचे वतन आहे.
  qub-qub: '«Noga Tayta Dios në: Mandaj, maygan wamrantapis quiquinpa chacranta rachipaycuptin
    chay chacraga canga wamranpita mirajcunapänami.'
  bqp-bqp: Amɛniwɑ nɛ, Yinni Gusunɔ nɑ geruɑ. Nɑ nɛɛ, Isirelibɑn kpɑro ù n win bibun
    turo tem kɑ̃, tem mɛ, mu koo kowɑ bii win bibun bweserugim.
  hat-hat: 'Seyè sèl Mèt la bay lòd sa a: -Si wa a fè yonn nan pitit li yo kado yon
    moso nan tè li a, moso tè sa a ap toujou rete pou pitit la. Se va byen eritaj
    fanmi li.'
  eng-BSB: 'This is what the Lord GOD says: ‘If the prince gives a gift to any of
    his sons as an inheritance, it will belong to his descendants. It will become
    their property by inheritance.'
  eng-WEBPB: '“‘The Lord GOD says: “If the prince gives a gift to any of his sons,
    it is his inheritance. It shall belong to his sons. It is their possession by
    inheritance.'
  kbq-kbq: Hagi Ra Anumzana Agra Anumzamo'a amanage hie, kini ne'mo'ma mofavrerami
    ma'afinti'ma mago mofavre'ama mago mopama amisiana, ana mofavremofo mopa me'nenkeno
    agripinti'ma forehu anante anante'ma hanaza vahe'mo'za erisantihare'za vugahaze.
  nhe-BL: '“Ya ni tlen na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: Intla
    nopa tlanahuatijquetl quimacas se icone se quentzi tlen nopa tlali tlen iaxca,
    huajca nopa tlali para nochipa elis iaxca nopa icone huan iixhuihua.'
  gub-BL: Zanezar Tuweharupi Wiko Ma'e uze'eg wi kury. — Aze tuwihawete omono uiwy
    pehegwer pitài wa'yr pe nehe, ta'yr wiko putar a'e ywy izar romo nehe. Iànàm wiko
    putar izar romo wà nehe.
  eng-DRA: 'Thus saith the Lord God: If the prince give a gift to any of his sons:
    the inheritance of it shall go to his children, they shall possess it by inheritance.'
