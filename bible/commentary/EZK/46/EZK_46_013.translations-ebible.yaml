    तू दररोज सकाळी हे करावे.
  qub-qub: «Waran-waranmi tutapaga pishtanqui juc watayoj sänu cashnita. Chaytaga
    nogapaj rupachinqui.
  bqp-bqp: Tɔ̃ɔ bɑɑtere bɑ ko n dɑ Yinni Gusunɔ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru kuewɑ kɑ yɑ̃ɑru
    wɔ̃ɔ tiɑgiru te tɑ ǹ ɑlebu gɑɑ mɔ. Bɑ ko n dɑ tu kowɑ bururu bɑɑtere.
  hat-hat: 'Seyè a di ankò: -Chak maten, se pou yo ofri yon ti mouton ennan san ankenn
