  dop-dop: Pɑɑ ɩfemle nte, pɑɑ lɑ Tɑcɑɑ kɛ pǝnɑɣɑ kʋlʋmɑɣɑ ɩwǝyɑɣɑ ŋkɑ kɑ tiili tɑ
