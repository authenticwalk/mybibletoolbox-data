  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg. — Aiko Tuweharupi Wiko Ma'e romo ihe.
    Tuweharupi ku'em mehe pemur pitài àràpuhàràna'yr hawitu ma'e pitài kwarahy hereko
