  wol-KYG: «Am xarum menn at mu amul sikk lees di defal Aji Sax ji bés bu nekk saraxu
    rendi-dóomal, te suba su ne lees koy def.
  eng-YLT: '''And a lamb, son of a year, a perfect one, thou dost make a burnt-offering
