verse: EZK.046.013
translations:
  mal-C: “ ‘ദിനംപ്രതി ഒരുവയസ്സുള്ളതും ഊനമില്ലാത്തതുമായ ഒരു കുഞ്ഞാടിനെ യഹോവയ്ക്ക് ഹോമയാഗമായി
    അർപ്പിക്കണം. പ്രഭാതംതോറും അതിനെ അർപ്പിക്കണം.
  deu-TKW: Tag für Tag aber soll er ein einjähriges, fehlloses Lamm als Brandopfer
    für Jahwe herrichten lassen, an jedem Morgen soll er es herrichten.
  lin-lin: Mokolo na mokolo, okobonzela Yawe lokola mbeka ya kotumba mwana meme ya
    mobu moko mpe ezanga mbeba. Okobanda kobonza yango tongo nyonso.
  eng-LSV: And you make a daily burnt-offering of a lamb, son of a year, a perfect
    one, to YHWH; you make it morning by morning.
  eng-GNV: 'Thou shalt dayly make a burnt offring vnto the Lord of a lambe of one
    yere without blemish: thou shalt doe it euery morning.'
  eng-WEBSTER: 'Thou shalt daily prepare a burnt-offering to the LORD of a lamb of
    the first year without blemish: thou shalt prepare it every morning.'
  nhw-BL: “Mojmostla ica ijnaloc techmacase se pilborregojtzi catli quipiya se xihuitl
    huan catli amo tleno catli amo cuali quipiya ipan itlacayo. Huan quitencahuase
    noixpa, niamoTECO, quen se tlacajcahualistli tlatlatili.
  swh-ONEN: “ ‘Kila siku utamtoa mwana-kondoo wa mwaka mmoja asiyekuwa na dosari kwa
    ajili ya sadaka ya kuteketezwa kwa Bwana, utaitoa kila siku asubuhi.
  bba-bba: Tɔ̃ɔ bɑɑtere bɑ ko n dɑ Yinni Gusunɔ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kuewɑ kɑ yɑ̃ɑru
    wɔ̃ɔ tiɑɡiru te tɑ ǹ ɑlebu ɡɑɑ mɔ. Bɑ ko n dɑ tu kowɑ bururu bɑɑtere.
  eng-KJVCPB: 'Thou shalt daily prepare a burnt offering unto the Lord of a lamb of
    the first year without blemish: thou shalt prepare it every morning.'
  luo-luo: “ ‘Pile ka pile nyaka uchiw ni Jehova Nyasaye nyaim ma hike achiel maonge
    songa kaka misango miwangʼo pep; nyaka uchiwe okinyi kokinyi.
  meu-meu: Dina ta ta amo ia ese mamoe natuna ta, laḡani tamona ḡauna asi bebeka-bebekana,
    baine heni, ḡole-oho boubouna ai bainela, Iehova ena; daba daba iboudiai ia ese
    baine heni.
  npi-ULB: यसका अतिरक्‍त, तिमीहरूले दैनिक रूपमा परमप्रभुलाई एक वर्षे निष्खोट भेडो
    होमबलिको रूपमा चढाउनु । यो तिमीहरूले हरेक बिहान गर्नुपर्छ ।
  yor-yor: “ ‘Ní ojoojúmọ́ ni ìwọ yóò pèsè ọ̀dọ́-àgùntàn ọlọ́dún kan aláìlábùkù fún
    ọrẹ ẹbọ sísun sí Olúwa; àràárọ̀ ni ìwọ yóò máa pèsè rẹ̀.
  pes-OPCB: «هر روز صبح باید یک برهٔ یک ساله بی‌عیب، به عنوان قربانی سوختنی به خداوند
    تقدیم شود.
  tgl-ULB: Magbibigay rin kayo araw-araw ng isang walang kapintasang kordero na isang
    taong gulang bilang handog na susunugin para kay Yahweh. Gagawin ninyo ito tuwing
    umaga.
  hui-hui: Anduane Homogohanda laabo halu lalu, Horo bibahendengi egerebagi nogo sibi
    igini hungubalua mali mbira hangu pene dere durubi nabi bayaleore kago hondowa
    haru ibalu Anduane Homogo i̱nihondo loma irani dai helonaga bo delole haru ibalimu.
    Loma ogoni horo bibahendengi ogonidagua biaabo halimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``နံ​နက်​တိုင်း​အ​ပြစ် အ​နာ​အ​ဆာ​ကင်း​သော​တစ်​နှစ်​သား​သိုး
    ငယ်​တစ်​ကောင်​ကို​ထာ​ဝ​ရ​ဘု​ရား​အား ပူ​ဇော်​ရ​မည်။ ဤ​ပူ​ဇော်​သကာ​ကို​နေ့​စဉ် နေ့​တိုင်း​ပြု​လုပ်​ရ​မည်။-
  bod-N: ཁྱོད་ཀྱིས་ཉིན་རེར་སྐྱོན་དང་བྲལ་བའི་ལུ་གུ་ལོ་གཅིག་ཅན་ཞིག་གྲ་སྒྲིག་བྱས་ཏེ་ཡ་ཝཱེ་ལ་སྦྱིན་སྲེག་གི་མཆོད་པར་འབུལ་དགོས་ཏེ།
    ཞོགས་པ་རེ་རེར་དེ་ལྟར་འབུལ་དགོས།
  sna-sna: “ ‘Zuva rimwe nerimwe unofanira kupa gwayana rine gore rimwe chete risina
    kuremara kuti rive chipiriso chinopiswa kuna Jehovha; mangwanani oga oga unofanira
    kuuya naro.
  spa-BLM: “‘“Prepararás cada día un cordero de un año sin defecto para un holocausto
    a Yahvé. Por la mañana lo prepararás.
  cac-cac: Junjun q'uin̈ib'alil d'a junjun c'u syac' silab' vin̈ yajal chi' d'ayin.
    Yovalil syac' junoc noc' quelem calnel vin̈, yic sn̈usjitz'a noc' silab'il d'ayin,
    jun ab'il sq'uinal noc', malaj jab'oc spaltail noc'. A yed' jun noc' quelem calnel
    chi', syac' pax 14 libraoc ixim harina vin̈ yed' junoc litro aceite secchajem
    d'a yib'an̈ ixim. A jun tic, yovalil sc'anab'ajej vin̈ d'a masanil tiempo.
  swh-ULB: Kwa kuongeza, utatoa mwanakondoo asiyekuwa na dosari mwenye umri wa mwaka
    mmoja kama sadaka ya kuteketezwa kwa Yahwe kila siku; utafanya hivi kila asubuhi.
  bel-bel: Кожны дзень прынось Госпаду на цэласпаленьне гадавалае ягня без заганы;
    кожнае раніцы прынось яго.
  deu-ELBBK: Und du sollst täglich ein einjähriges Lamm ohne Fehl dem HERRN als Brandopfer
    opfern, Morgen für Morgen sollst du es opfern.
  mbb-OT: “Kada meselem, kinahanglan he zuen ibpemuhat kayi te kedì he kerehidu he
    menge senge-tuig is keǥurang din he wazè din sazir he pemuhat he edtutungen.
  mal-2015: ഒരു വയസ്സു പ്രായമുള്ളതും ഊനമില്ലാത്തതുമായ ഒരു കുഞ്ഞാടിനെ നീ ദിനംപ്രതി
    യഹോവെക്കു ഹോമയാഗമായി അർപ്പിക്കേണം; രാവിലെതോറും അതിനെ അർപ്പിക്കേണം.
  rmc-rmc: Sako džives pripravinena prekal o RAJ pre labarďi obeta jekheberšeskre
    bakrores bi e chiba; sako tosara les obetinena.
  pes-OPV: و یک بره یک ساله بی‌عیب هر روز به جهت قربانی سوختنی برای خداوند خواهی گذرانید،
    هر صبح آن را بگذران.
  ron-1924: Ын фиекаре зи вей адуче Домнулуй ка ардере-де-тот ун мел де ун ан фэрэ
    кусур; пе ачеста ыл вей адуче ын фиекаре диминяцэ.
  ben-OBCV: “ ‘প্রতিদিন তুমি সদাপ্রভুর উদ্দেশে হোমবলির জন্য একটি এক বছরের নিখুঁত মেষশাবক
    উৎসর্গ করবে; প্রতিদিন সকালে তোমাদের তা করতে হবে।
  som-som: Oo adigu waa inaad maalin kasta Rabbiga qurbaan la gubo ugu diyaarisaa
    wan gu jira oo aan iin lahayn oo waa inaad subax kasta kaas diyaarisaa.
  lat-VUC: 'Et agnum ejusdem anni immaculatum faciet holocaustum quotidie Domino:
    semper mane faciet illud.'
  eng-ASVBT: 'And thou shalt prepare a lamb a year old without blemish for a burnt
    offering unto Jehovah daily: morning by morning shalt thou prepare it.'
  ita-1885: Or tu sacrificherai ogni giorno al Signore in olocausto un agnello di
    un anno, senza difetto; sacrificalo ogni mattina.
  eng-LXXUP: 'And he shall prepare daily as a whole burnt offering to the Lord a lamb
    of a year old without blemish: in the morning shall he prepare it.'
  eng-ULB: In addition, you will give an unblemished lamb one year old as a burnt
    offering to Yahweh daily; you will do this morning after morning.
  spa-VBL: “Cada mañana se sacrificará un cordero de un año, sin defectos, como holocausto
    diario al Señor.
  fra-_FOB: Chaque jour tu sacrifieras à l'Éternel un agneau d'un an, sans défaut;
    tu le sacrifieras le matin.
  mal-mal: ഒരു വയസ്സു പ്രായമുള്ളതും ഊനമില്ലാത്തതുമായ ഒരു കുഞ്ഞാടിനെ നീ ദിനംപ്രതി യഹോവയ്ക്കു
    ഹോമയാഗമായി അർപ്പിക്കണം; രാവിലെതോറും അതിനെ അർപ്പിക്കണം.
  urd-GVR: Isrāīl Rab ko har subah ek beaib yaksālā bheṛ kā bachchā pesh kare. Bhasm
    hone wālī yih qurbānī rozānā chaṛhāī jāe.
  suz-BL: मेकोमी परमप्रभु यावे कली नाक्‍त किंत किंत मारेइ मदुम्‍शो बर्स का गाप्‍शो
    पाठा का का सुनी कुस कुस चोशा चढ़ेचा कली गेचा माल्‍ब। प्रस्‍थान २८:३८-४२; गन्‍ती
    २८:३
  eng-NOY: And thou shalt present for a burnt-offering daily to Jehovah a lamb that
    is a year old without blemish; every morning shalt thou present it.
  ita-1927: Tu offrirai ogni giorno, come olocausto all’Eterno, un agnello d’un anno,
    senza difetto; l’offrirai ogni mattina.
  ckb-ckb: «”هەموو ڕۆژێک سەر لە بەیانی بەرخێکی یەک ساڵەی ساغ دەکەیتە قوربانی سووتاندن.
  eng-BBE: 'And you are to give a lamb a year old without any mark on it for a burned
    offering to the Lord every day: morning by morning you are to give it.'
  kan-OKCV: “ ‘ನೀನು ಪ್ರತಿದಿನವೂ ಯೆಹೋವ ದೇವರಿಗೆ ಒಂದು ವರ್ಷದ ದೋಷರಹಿತವಾದ ಕುರಿಮರಿಯ ದಹನಬಲಿಯನ್ನು
    ಸಿದ್ಧಮಾಡಬೇಕು. ಹೀಗೆ ಪ್ರತಿದಿನವೂ ಮುಂಜಾನೆ ನಡೆಯಬೇಕು.
  tam-2017: தினந்தோறும் ஒருவயதுடைய பழுதற்ற ஒரு ஆட்டுக்குட்டியைக் யெகோவாவுக்குத் தகனபலியாகப்
    படைக்கவேண்டும்; காலைதோறும் அதைப் படைக்கவேண்டும்.
  spa-RV-1909: Y sacrificarás á Jehová cada día en holocausto un cordero de un año
    sin defecto, cada mañana lo sacrificarás.
  ron-BTF: Tu să pregătești zilnic o ofrandă arsă DOMNULUI dintr-un miel fără cusur
    de un an; să îl pregătești în fiecare dimineață.
  eng-WEBP: “‘“You shall prepare a lamb a year old without defect for a burnt offering
    to the LORD daily. Morning by morning you shall prepare it.
  eng-FBV: Every morning a year-old lamb without defects is to be sacrificed as a
    daily burnt offering to the Lord.
  nld-1939: Elke dag moet ge een gaaf, éénjarig lam als brandoffer aan Jahweh opdragen;
    elke morgen moet ge dat opdragen.
  nch-BL: “Mojmosta ica ijnaloc techmacase se pilborregojtzi cati quipiya se xihuit
    huan cati amo teno cati amo cuali quipiya ipan itacayo. Huan quitencahuase noixpa,
    niamoTECO, quej se tacajcahualisti tatatili.
  vie-1934: Mỗi ngày ngươi khá sắm cho Đức Giê-hô-va một con chiên con giáp năm, không
    tì vít, vào mỗi buổi mai.
  hin-CV: “ ‘तुम प्रतिदिन याहवेह को एक साल का निर्दोष मेमना होमबलिदान के लिये देना;
    तुम इसे हर सुबह देना.
  spa-BES: Y debes dar un cordero de un año de edad sin defecto para una ofrenda quemada
    al Señor todos los días; de mañana a mañana, debes darlo.
  tdx-tdx: Halankaño boak’ andro ty engan-koroañe am’ Iehovà, ty vik’ añondry tsy
    aman-kandra, hajario boak’ andro maraindraiñe.
  tha-KJV: เจ้​าจะจัดการหาลูกแกะตัวหนึ่งอายุ​หน​ึ่งขวบปราศจากตำหนิถวายเป็นเครื่องเผาบูชาแด่พระเยโฮวาห์เป็นประจำวัน
    เจ้​าจะจัดหาทุกๆเช้า
  por-BR-2018: E a cada dia prepararás um cordeiro sem defeito de um ano sem defeito
    como holocausto ao SENHOR; todas as manhãs o prepararás.
  deu-ELO: Und du sollst täglich ein einjähriges Lamm ohne Fehl dem Jehova als Brandopfer
    opfern, Morgen für Morgen sollst du es opfern.
  eng-WYC-2018: And he shall make burnt sacrifice each day to the Lord, a lamb without
    wem of the same year; ever he shall make it in the morrowtide, (And thou shalt
    provide a burnt sacrifice each day to the Lord, a lamb of the first year without
    blemish; thou shalt provide it every morning,)
  epo-epo: Unujaran ŝafidon sendifektan li alportu kiel bruloferon ĉiutage al la Eternulo;
    ĉiumatene li alportu ĝin.
  uig-PIN: Ⱨǝr kündǝ sǝn Pǝrwǝrdigarƣa kɵydürmǝ ⱪurbanliⱪ süpitidǝ bir yaxliⱪ bejirim
    pahlanni sunisǝn; sǝn ⱨǝr ǝtigini tǝyyarlap berisǝn.
  beo-beo: Hina Gode da amane sia:sa, “Hahabe huluane, dilia da ode afae gidigi sibi
    mano (foloai amola noga:idafa fa:gi hamedei, olo hamedei) amo Hina Godema gogo
    gobele salima. Amo da eso huluanedafa hamoma:mu.
  tpi-OTNT: Bikpela i tok moa olsem, “Long olgeta moning yupela i mas bringim wanpela
    pikinini sipsip i gat wanpela krismas na i no gat sua samting i bagarapim skin
    bilong en, na yupela i mas givim long mi Bikpela olsem ofa bilong paia i kukim
    olgeta. Yupela i mas mekim dispela kain ofa long olgeta de.
  hau-SA: “ ‘Kullum za ku tanada ɗan rago bana ɗaya marar lahani don hadaya ta ƙonawa
    ga Ubangiji; kowace safiya za ku tanada shi.
  uig-LAT: Her künde sen Perwerdigargha köydürme qurbanliq süpitide bir yashliq béjirim
    paxlanni sunisen; sen her etigini teyyarlap bérisen.
  nde-nde: Insuku zonke kuzamele unike izinyane elilomnyaka owodwa elingelasici ukuba
    ngumnikelo wokutshiswa kuThixo; uzalinika nsuku zonke ekuseni.
  ton-ton: Te ke teuteu ʻi he ʻaho kotoa pē ha feilaulau tutu kia Sihova, ko e lami
    ʻi hono ʻuluaki taʻu, mo taʻehanomele; te ke teuteu ia ʻi he pongipongi kotoa
    pē kotoa pē.
  ces-1613: K tomu beránka ročního bez poškvrny obětovati bude v zápal každý den Hospodinu;
    každého jitra beránka obětovati bude.
  eng-WMB: “‘“You shall prepare a lamb a year old without defect for a burnt offering
    to the LORD daily. Morning by morning you shall prepare it.
  tam-TCV: “ ‘நீங்கள் ஒவ்வொரு நாளும் பழுதற்ற ஒரு வயதுடைய செம்மறியாட்டுக் கடாக்குட்டி
    ஒன்றை யெகோவாவுக்குத் தகன காணிக்கையாகக் கொடுக்கவேண்டும். காலைதோறும் அதைக் கொடுக்கவேண்டும்.
  ceb-ULB: Dugang pa, maghatag ka ug usa ka walay tatsa nga nating karnero nga nagpangidaron
    ug usa ka tuig ingon nga halad nga sinunog sa matag adlaw ngadto kang Yahweh;
    buhaton nimo kini kada buntag.
  pol-UBG: Ponadto codziennie złożysz PANU baranka rocznego bez skazy na całopalenie.
    Każdego rana złożysz go.
  urd-GVU: اسرائیل رب کو ہر صبح ایک بےعیب یک سالہ بھیڑ کا بچہ پیش کرے۔ بھسم ہونے والی
    یہ قربانی روزانہ چڑھائی جائے۔
  deu-1912: Und er soll dem HERRN täglich ein Brandopfer tun, nämlich ein jähriges
    Lamm ohne Fehl; dasselbe soll er alle Morgen opfern.
  kan-2017: “ನೀನು ಪೂರ್ಣಾಂಗವಾದ ವರ್ಷದ ಕುರಿಯನ್ನು ಯೆಹೋವನಿಗೆ ಸರ್ವಾಂಗಹೋಮವಾಗಿ ಪ್ರತಿ ದಿನ ಅರ್ಪಿಸಬೇಕು.
    ಪ್ರತಿ ದಿನ ಬೆಳಿಗ್ಗೆ ಅದನ್ನು ಅರ್ಪಿಸತಕ್ಕದ್ದು.
  yap-yap: I SOMOL e be ga’ar, “Gubin e kadbul ma ngan urfiy ba saf ni ta’reb e duw
    yangren ni dariy bang u downgin nib kireb ni kab polo’ ni maligach ngak SOMOL.
    Biney e maligach e thingar un pi’ ni gubin e rran.
  hlt-MCSB: Te vaengah tuca kumkhat ca a hmabut te hmueihhlutnah ham BOEIPA taengah
    hnin takuem saii saeh. Mincang, mincang ah te te saii pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዴሮኮ ሱኡጋሢ ጉቶ ጉቶ ሚቺ ዒንጊንታ ዒንጊሢ ማዒ ናንጊና ናንጋ ጎዳም ሺኢካያ፥
    ዔኤቢ ቦሂሳ ባኣዚባኣያ ፔቴ ሌዔ ማዔ ማራናይ ጊኢጊሻንዳያ ኮይሳኔ።
  twi-ASANTE: “ ‘Da biara da, anɔpa biara, ɛsɛ sɛ wode odwammaa a wadi afe na ɔnni
    dɛm bɛbɔ ɔhyeɛ afɔdeɛ ma Awurade.
  eng-WEBU: “‘“You shall prepare a lamb a year old without defect for a burnt offering
