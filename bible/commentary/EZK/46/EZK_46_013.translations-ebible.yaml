  ory-ory: ପୁଣି, ତୁମ୍ଭେ ପ୍ରତିଦିନ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ହୋମବଳି ନିମନ୍ତେ ଏକ ବର୍ଷୀୟ ନିର୍ଦ୍ଦୋଷ
