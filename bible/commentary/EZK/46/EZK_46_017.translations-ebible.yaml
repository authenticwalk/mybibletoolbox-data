  kan-2017: ಆದರೆ ಅರಸನು ತನ್ನ ಭೂಮಿಯ ಒಂದು ಭಾಗವನ್ನು ತನ್ನ ಸೇವಕರಲ್ಲಿ ಒಬ್ಬನಿಗೆ ದಾನ ಮಾಡಿದರೆ,
    ಬಿಡುಗಡೆಯ ವರ್ಷದವರೆಗೆ ಅದು ಅವನ ಅಧೀನವಾಗಿರುವುದು; ಆ ಮೇಲೆ ಅದು ಪುನಃ ಅರಸನ ವಶವಾಗುವುದು; ಆದರೆ
    ಅರಸನು ತನ್ನ ಮಕ್ಕಳಿಗೆ ಕೊಟ್ಟ ಸ್ವತ್ತು ಅವರಿಗೇ ಸೇರುವುದು.
  yap-yap: Machane fa’anra pi’ fare pagel ni fak e pilung ni ir e ma gagiyeg bang
