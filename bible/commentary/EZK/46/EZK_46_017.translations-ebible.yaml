  mdy-ETH: ጋዓንቴ ቢታንቶና ዓኣ ሱኡጋሢ ፔ ዛላ ማዔ ዴኖይዳፓ ቲቂ ዒዛም ማዻ ዓሶፓ ፔቴያም ዒንጌቴ፥ ዶንጊታሚ ሌዔና ሺሪ
