    hɑwɑ ɩ mɑɣɑmɑɣɑ ɩ piyɑ tɔ pǝ tike pǝ kɛnɑ pɛlɛ pɑ nyǝm.
  azb-azb: Lakin rəhbər öz mülkündən qulluqçularından birinə pay verərsə, bu pay azadlıq
    ilinə qədər qulluqçununku olsun, sonra isə rəhbərə qaytarılsın. Rəhbərin irsi
    ancaq oğullarına keçə bilər və onların olsun.
  eng-DBY: 'But if he give a gift of his inheritance to one of his servants, it shall
    be his until the year of liberty; and it shall return to the prince: to his sons
    alone shall his inheritance remain.'
  hin-2017: परन्तु यदि वह अपने भाग में से अपने किसी कर्मचारी को कुछ दे, तो स्वतंत्रता
    के वर्ष तक तो वह उसका बना रहे, परन्तु उसके बाद प्रधान को लौटा दिया जाए; और उसका
    निज भाग ही उसके पुत्रों को मिले।
  wol-KYG: Waaye su ki ci jal bi mayee kenn ciy surgaam lenn ci suufam, ba keroog
    atum Yiwiku ma rekk la surga ba di moom suuf sa, waaye bu atum Yiwiku teewee,
    suuf si day dellu ci loxol ki ci jal bi. Suuf soosu, céru doomi boroom jal bi
    doŋŋ lay doon.
  eng-YLT: And when he giveth a gift out of his inheritance to one of his servants,
    then it hath been to him till the year of freedom, and it hath turned back to
    the prince, only the inheritance of his sons is theirs.
  eng-WYC-2017: Forsooth if he giveth a bequest of his heritage to one of his servants,
    it shall be his till to the year of remission, and it shall turn again to the
    prince; forsooth the heritage of him shall be to his sons.
  eng-WMBB: But if he gives of his inheritance a gift to one of his servants, it shall
    be his to the year of liberty; then it shall return to the prince; but as for
    his inheritance, it shall be for his sons.
  urd-GVH: लेकिन अगर हुक्मरान कुछ मौरूसी ज़मीन अपने किसी मुलाज़िम को दे तो यह ज़मीन
    सिर्फ़ अगले बहाली के साल तक मुलाज़िम के हाथ में रहेगी। फिर यह दुबारा हुक्मरान
    के क़ब्ज़े में वापस आएगी। क्योंकि यह मौरूसी ज़मीन मुस्तक़िल तौर पर उस की और उसके
    बेटों की मिलकियत है।
  rug-rug: Ba be tavetia sa si keke vinariponi, koari nana tinago, la koasa keke nana
    nabulu, si kote kopu nia sa nabulu asa sa vinariponi osolae kamo sa vuaheni Tinarupaha;
    meke kote tava pule la koasa koburu tavia si asa. Sari tinago tanisa koburu tavia
    si dia mo ri na tuna koreo; dia eke mo.
  gaz-gaz: Haa taʼu malee yoo bulchaan sun dhaala isaa irraa garboota isaa keessaa
    isa tokkoof kenne garbichi sun hamma waggaan inni itti bilisoomu gaʼutti kan isaa
    ti; sana booddee dhaalli sun bulchaa sanaaf deebiʼa. Dhaalli isaa ilmaan isaa
    qofaaf taʼa; dhaalli sun kan isaanii ti.
  fra-LSG: Mais s’il fait à l’un de ses serviteurs un don pris sur son héritage, ce
    don lui appartiendra jusqu’à l’année de la liberté, puis il retournera au prince;
    ses fils seuls posséderont ce qu’il leur donnera de son héritage.
  yal-yal: Koni xa a sena nde tongo a kɛɛni, a yi a fi a konyin ma, na konyin gbeen
    nan na ra han xɔrɔya ɲɛɛn na a li, na xanbi ra a yi a raxɛtɛ mangan ma. Mangana
    diine nan gbee a kɛɛn na.
  haw-1868: Aka, ina e haawi oia i ka haawina o kona hooilina i kekahi o kana mau
    kauwa, e lilo ia nona a hiki i ka makahiki o ka hookuu wale; a mahope iho e hoi
    no ia i ka moi; aka, e lilo kona hooilina i kana mau keiki no lakou.
  arb-NAV: وَلَكِنْ إِنْ أَنْعَمَ عَلَى أَحَدِ عَبِيدِهِ بِعَطِيَّةٍ مِنْ مِيرَاثِهِ،
    فَإِنَّهَا تُصْبِحُ لَهُ حَتَّى سَنَةِ الْعِتْقِ ثُمَّ تُرَدُّ إِلَى الرَّئِيسِ.
    أَمَّا مِيرَاثُهُ فَيَكُونُ مِلْكاً لأَوْلادِهِ.
  ewe-ewe: Ke, ne ena nane eƒe subɔlawo dometɔ ɖeka tso eƒe domenyinyi me la, anye
    subɔla la tɔ va se ɖe ablɔɖeƒe la dzi, ekema agazu fiaviŋutsu la tɔ. Eƒe domenyinuwo
    nye viawo ɖeɖe ko tɔ; woawo tɔe.
  eng-LEE: 'But if he make a gift of his inheritance to one of his servants: then
    shall it remain his to the year of freedom, when it shall return to the prince;
    but his inheritance shall only remain for his sons.'
  asm-FB: কিন্তু তেওঁ যদি তেওঁৰ আধিপত্যৰ পৰা তেওঁৰ বন্দীবোৰৰ কোনো বন্দীক কিবা বস্তু
    দান কৰে, তেন্তে সেয়ে মুক্তিৰ বছৰলৈকে তাৰ হৈ থাকিব; তাৰ পাছত অধিপতিজনৰ পুনৰায়
    হ’ব। কিন্তু তেওঁৰ আধিপত্য হ’লে তেওঁৰ পুত্ৰসকলৰ হ’ব।
  sus-A: كْنْ شَ عَ بْشِ ندٍ قِ عَ شَ كٌنيِ ندٍ مَ، نَ لُمَ نّ نَ يِ رَ هَن شْرّيَ
    حّ وَشَتِ. نَ تّمُي، نَ بْشِ مَن فبِلٍنمَ مَنفّ نَن مَ. مَنفّ شَ بْشِ قِندِ مَ
    عَ شَ دِيٍ كّ نَن فبَنسَن نَ.
  fra-SBL: Mais s'il fait un don de son héritage à l'un de ses serviteurs, il lui
    appartiendra jusqu'à l'année de liberté ; ensuite, il reviendra au prince ; mais
    quant à son héritage, il appartiendra à ses fils.
  hbo-hbo: וְכִֽי־יִתֵּ֨ן מַתָּנָ֜ה מִנַּחֲלָתֹ֗ו לְאַחַד֙ מֵֽעֲבָדָ֔יו וְהָ֤יְתָה
    לֹּו֙ עַד־שְׁנַ֣ת הַדְּרֹ֔ור וְשָׁבַ֖ת לַנָּשִׂ֑יא אַ֚ךְ נַחֲלָתֹ֔ו בָּנָ֖יו לָהֶ֥ם
    תִּהְיֶֽה׃
  kik-kik: No rĩrĩ, angĩkaahe ndungata ĩmwe yake kĩheo kuuma igai-inĩ rĩake, ndungata
    ĩyo ĩgaatũũra nakĩo o nginya mwaka wayo wa kuohorwo; hĩndĩ ĩyo kĩheo kĩu nĩgĩgacookerera
    mũnene ũcio. Igai rĩu rĩake nĩ rĩa ariũ ake oiki; nĩ igai rĩao.
  fra-NCL: Mais s’il fait à l’un de ses serviteurs un don pris sur son héritage, ce
    don appartiendra au serviteur jusqu’à l’année de la libération ; puis il retournera
    au prince ; c’est à ses fils seulement que restera son héritage.
  cek-AK: Toe a tawnh ih hmuen to a tamnanawk khaeah tangqum ah paek nahaeloe, tamna
    loihhaih saning pha ai karoek to anih ih hmuen ah om tih; to pacoengah ukkung
    angraeng khaeah paek let tih; toe ukkung capanawk mah loe anih ih qawk to toep
    o thai tih.
  cuk-cuk: Ar e-mai-wargwenga e-nainu uksardi, e-mai ibmar-e-ibed-gannar-Ibmar-Sued-Birgase,
    unni we-nainu gaoed. A-sorbali, mai, dule-dummad-negdakmaidga gannar nainu ukoed.
    Ar nainu, dule-dummad-negdakmaid-e-wagangadid.
  uig-CYR: Бирақ у өз мирасидин униң хизмәткарлириниң биригә соға бәргән болса, у
    униңки «халас қилиш жили»ғичә болиду; шу чағда у шаһзадигә қайтурулиду; шаһзадиниң
    мираси әсли өз оғуллириғила мәнсуп болиду.
  tel-2017: అయితే అతడు తన పనివారిలో ఎవరికైనా భూమి ఇస్తే అది విడుదల సంవత్సరం వరకే అది
    అతనికి హక్కుగా ఉంది తరువాత పాలకునికి తిరిగి వస్తుంది. అప్పుడు అతని కుమారులు అతని
    స్వాస్థ్యానికి హక్కుదారులవుతారు.
  hat-BSA: Men si li bay yon don nan eritaj li a youn nan sèvitè li yo, sa va pou
    li jis rive nan ane libète a; epi li va retounen a prens lan. Eritaj li va sèl
    pou fis li yo; li va apatyen a yo menm.
  kos-kos: Tusruktu, fisrak sac fin kitaung sie ipin acn lal nu sin kutena sin mwet
    kulansap lal, acn sac ac fah sifil folokyang nu sin fisrak sac ke Yac in Folokyang.
    El mukena, ac tulik natul, pa ac ku in la nwe tok.
  hbo-WLC: וְכִֽי־יִתֵּ֨ן מַתָּנָ֜ה מִנַּחֲלָת֗וֹ לְאַחַד֙ מֵֽעֲבָדָ֔יו וְהָ֤יְתָה
    לּוֹ֙ עַד־שְׁנַ֣ת הַדְּר֔וֹר וְשָׁבַ֖ת לַנָּשִׂ֑יא אַ֚ךְ נַחֲלָת֔וֹ בָּנָ֖יו לָהֶ֥ם
    תִּהְיֶֽה׃
  ibo-ibo: Ọ bụrụkwanụ na o kenye otu nʼime ndị ohu ya ala site nʼihe nketa ya, ala
    ahụ ga-abụ nke ohu ahụ tutu ruo nʼafọ inwere onwe, nke bụ afọ asaa ọbụla. Mgbe
    ahụ, ohu ahụ ga-enwere onwe ya, ma ala ahụ ga-aghọkwa nke nwa eze ahụ. Ihe nketa
    ya bụ nke dịịrị naanị ụmụ ya, nke ha ka ọ bụ.
  ory-ory: ମାତ୍ର ସେ ଯଦି ଆପଣାର ଦାସମାନଙ୍କ ମଧ୍ୟରୁ ଜଣକୁ ଆପଣା ଉତ୍ତରାଧିକାରରୁ କିଛି ଦାନ କରନ୍ତି,
    ତେବେ ତାହା ମୁକ୍ତି ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ତାହାର ହେବ; ତହିଁ ଉତ୍ତାରେ ତାହା ଅଧିପତିଙ୍କର ହେବ; ତାଙ୍କ
    ଉତ୍ତରାଧିକାରୀତ୍ତ୍ୱ କେବଳ ତାଙ୍କ ପୁତ୍ରଗଣର ହେବ।
  chk-chk: Nge are ewe samol epwe fangala eu fanü ngeni eman nöün chon angang, i epwe
    chök fanüeni tori ewe Ierin Ngasala. Mürin, ewe fanü epwe liwiniti ewe samol,
    pwe püsin nöün mwän chök repwe fanüeni, pun fanüer me won semer.
  rop-rop: Bat if det boswan gibit sambala kantri langa wanbala wekinmen blanga im,
    wal det kantri garra jidan blanga im raidap det yiya weya ola kantri garra gobek
    langa ola boswan.
  ukr-1871: Коли ж він дасть із наслїддя свого в дарі которому підвластному свойму,
    то се буде належати тому тілько до року визволу, а тодї вернеться до князя. Тілько
    до синів його має переходити наслїддє його.
  deu-1951: Wenn er aber einem seiner Knechte etwas von seinem Erbbesitz schenkt,
    so soll es diesem bis zum Freijahr gehören und alsdann wieder an den Fürsten zurückfallen.
    Nur seinen Söhnen soll es als Erbbesitz verbleiben.
  eng-JPS: But if he give of his inheritance a gift to one of his servants, it shall
    be his to the year of liberty; then it shall return to the prince; but as for
    his inheritance, it shall be for his sons.
  srp-1865: Ako li da dar od svojega našljedstva kome sluzi svojemu, neka mu bude
    do godine oprosne, a onda neka se vrati knezu, jer je njegovo našljedstvo, sinovima
    njegovijem neka bude.
  lug-lug: Naye omulangira bw’anaddiranga ekirabo okuva ku by’omugabo gwe n’akiwa
    omu ku baddu be, kinaabanga kikye okutuuka ku mwaka ogw’eddembe, n’oluvannyuma
    kinaddizibwanga omulangira kubanga omugabo gunaabanga gugwe n’abaana be bokka.
  heb-heb: וכי יתן מתנה מנחלתו לאחד מעבדיו והיתה לו עד שנת הדרור ושבת לנשיא אך נחלתו
    בניו להם תהיה׃
  ben-IRV: কিন্তু তিনি যদি নিজের কোনো দাসকে নিজের অধিকারের কিছু দান করেন, তবে তা স্বাধীনতার
    বছর পর্যন্ত তার থাকবে, পরে আবার নেতার হবে; শুধু তাঁর ছেলেরা তাঁর অধিকার পাবে।
  pan-pan: ਪਰ ਜੇਕਰ ਉਹ ਆਪਣੇ ਟਹਿਲੂਆਂ ਵਿੱਚੋਂ ਕਿਸੇ ਇੱਕ ਨੂੰ ਆਪਣੀ ਮਿਰਾਸ ਵਿੱਚੋਂ ਸੁਗ਼ਾਤ ਦੇਵੇਂ,
    ਤਾਂ ਉਹ ਅਜ਼ਾਦੀ ਦੇ ਸਾਲ ਤੱਕ ਉਸ ਦੀ ਹੋਵੇਗੀ। ਉਸ ਦੇ ਬਾਅਦ ਫੇਰ ਰਾਜਕੁਮਾਰ ਦੀ ਹੋ ਜਾਵੇਗੀ, ਪਰ
    ਉਸ ਦੀ ਆਪਣੀ ਮਿਰਾਸ ਉਹ ਦੇ ਪੁੱਤਰਾਂ ਲਈ ਹੋਵੇਗੀ।
  mya-JVB: မိမိ ကျွန် ၌ အမွေ ဥစ္စာလက်ဆောင် တစုံတခုကို ပေး လျှင် မူကား ၊ လွတ် ရာနှစ်
    သက္ကရာဇ်တိုင် ရုံမျှသာထိုကျွန်သည် ပိုင် ရမည်။ နောက်မှ မင်းသား လက်သို့ ပြန်ရောက်
    ရမည်။ သား မူကား ၊ အစဉ်အမြဲအမွေ ခံရ မည် ။
  hmo-hmo: To bema king ta ese iena tano kahana ta be iena hesiai tauna ta dekenai
    ia henia neganai, unai tau ese do ia abia, ia lao bona Henia Lou ena Lagani. Unai
    neganai unai tano be king ma do ia biagua lou. King ena natuna tau sibona ese
    king ia henidia tano idia dogoatao diba hanaihanai.
  urd-urd: लेकिन अगर वह अपने गु़लामों में से किसी को अपनी मीरास में से हदिया दे, तो
    वह आज़ादी के साल तक उसका होगा; उसके बाद फिर फ़रमारवा का हो जाएगा। मगर उसकी मीरास
    उसके बेटों के लिए होगी।
  rus-SYN: Если же он даст из наследия своего кому-либо из рабов своих подарок, то
    это будет принадлежать ему только до года освобождения, и тогда возвратится к
    князю. Только к сыновьям его должно переходить наследие его.
  bqc-SIM: Kási tó à a zↄ̀blenaↄ do gbà a tↄↄlɛ saalo, aliↄ dɛ zↄ̀blenapi pↄ́
    ũɛ e gↄ̃a wɛ̃́ɛ ũ wɛ̃, i ɛa gↄ̃ kípi pↄ́ ũ. Aà nɛ́ↄ mɛ́ aali a túbi sɛ́
    ńtɛ̃ɛ.
  tcz-CHONGTHU: Amavang leng chapan ama gouva konna asohte khat chu gamleiset kipa
    thilpeh a apeh khah tah a ahile sohpa chun Jubilee hung lhun kahsea bou akikoi
    thei ding ahi. Hichu kum somnga seh a hunglhung ji ahi. Hiche pet teng chuleh
    gam leiset chu leng chapa koma kile kit ding ahitai. Ahin leng chapa chun kipa
    thilpeh chu achapa apeh ahileh hichu kipa thilpeh a umden ding ahitai.
  mar-mar: पण त्याने जर आपल्या वतनाचा काही भाग, आपल्या एखाद्या सेवकाला दिला, तर स्वातंत्र्याच्या
    वर्षापर्यंत तो त्या सेवकाचा होईल. मग तो अधिपतीकडे परत जाईल. त्याचे वतन त्याच्या
    मुलासच मिळेल.
  qub-qub: Mandaj, uywayninta chacrata goycuptin ichanga chay chacra paypaj canga
    Cachaycunan wata chayamunancamallami. Chay watapitaga yapay canga quiquin mandajpa
    chacranna. Chaypitaga canga wamrancunapita mirajpäna.
  bqp-bqp: Adɑmɑ ù n win yoo tem kɑ̃, yɑkiɑbun wɔ̃ɔ gɑ̀ n turɑ yoo wi, u ǹ ko n mɑɑ
    tem mɛ mɔ. Sɑɑ ye sɔɔ, mu koo kowɑ wi, kpɑro wigim. Win bibu tɔnɑwɑ bɑ koo kpĩ
    bu win tem tubi di.
  hat-hat: Men, si wa a fè yon moun k'ap sèvi l' kado yon moso nan tè li a, tè a ap
    tounen pou wa a ankò lè lanne rejwisans lan va rive. Paske, tè a se pou li. Se
    sèlman li menm ak pitit li ki ka mèt tè a pou toutan.
  eng-BSB: But if he gives a gift from his inheritance to one of his servants, it
    will belong to that servant until the year of freedom; then it will revert to
    the prince. His inheritance belongs only to his sons; it shall be theirs.
  eng-WEBPB: But if he gives of his inheritance a gift to one of his servants, it
    shall be his to the year of liberty; then it shall return to the prince; but as
    for his inheritance, it shall be for his sons.
  kbq-kbq: Hianagi kini nemo'ma mago mopama refko huno eri'za vahe'ama ami'niana,
    ana mopamo'a agrisu'a me'nena hoza anteno nenena 50'a kafuma evanigeno'a, eteno
    ana mopa kini ne' amigahie. Hianagi kini ne'mo'ma mofavre'ama ami'nenia mopamo'a
    agri mopa mevava hugahie.
  nhe-BL: Pero intla nopa tlanahuatijquetl quimacas se itlatequipanojca se quentzi
    tlen nopa tlali tlen iaxca, huajca san elis iaxca hasta nopa xihuitl tlen paquilistli
    tlen 50 xihuitl. Huan teipa nopa tlali sampa elis iaxca nopa tlanahuatijquetl
    huan elis para iconehua para nochipa.
  gub-BL: Aze tuwihawete omono uiwy pehegwer pitài wemiruze'eg pe nehe, kwarahy purumuhemaw
    ihem mehe a'e ywy uzewyr putar tuwihawete pe nehe. Wiko wi putar izar romo nehe.
    Ta'yr wiko putar izar romo wà nehe no.
  eng-DRA: 'But if he give a legacy out of his inheritance to one of his servants,
    it shall be his until the year of release, and it shall return to the prince:
    but his inheritance shall go to his sons.'
