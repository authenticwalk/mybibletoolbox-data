    he tuʻi; ka ko e meʻa kuo ne tuku ki hono ngaahi foha, ʻe ʻanautolu maʻuaipē ia.
  ces-1613: Jestliže pak dá dar z dědictví svého některému z služebníků svých, také
    bude jeho až do léta svobodného, kdyžto navrátí se knížeti tomu; však dědictví
    jeho budou míti synové jeho.
  eng-WMB: But if he gives of his inheritance a gift to one of his servants, it shall
    be his to the year of liberty; then it shall return to the prince; but as for
    his inheritance, it shall be for his sons.
  tam-TCV: ஆயினும், அவன் தன் உரிமைச்சொத்திலிருந்து தனது வேலைக்காரரில் ஒருவனுக்கு ஒரு
    அன்பளிப்பைச் செய்திருப்பின் அவ்வேலைக்காரன் விடுதலை வருடம்வரை அதை அனுபவிக்கலாம்.
    பின்பு அது அரசனையே சாரும். அவனுடைய உரிமைச்சொத்தோ அவனுடைய மகன்களுக்கு மட்டுமே சொந்தமாயிருக்கும்.
    அது அவர்களுடையதே.
  ceb-ULB: Apan kung mohatag siya ug gasa gikan sa iyang panulondon ngadto sa usa
