    ug unya ibalik kini ngadto sa prinsipe. Alang lamang sa iyang mga anak nga lalaki
    ang iyang panulondon.
  pol-UBG: Ale jeśli przekaże dar ze swego dziedzictwa któremuś ze swoich sług, wtedy
