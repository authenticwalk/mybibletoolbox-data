    będzie należeć jego dziedzictwo.
  urd-GVU: لیکن اگر حکمران کچھ موروثی زمین اپنے کسی ملازم کو دے تو یہ زمین صرف اگلے
    بحالی کے سال تک ملازم کے ہاتھ میں رہے گی۔ پھر یہ دوبارہ حکمران کے قبضے میں واپس
    آئے گی۔ کیونکہ یہ موروثی زمین مستقل طور پر اُس کی اور اُس کے بیٹوں کی ملکیت ہے۔
  deu-1912: Wo er aber seiner Knechte einem von seinem Erbteil etwas schenkt, das
    sollen sie besitzen bis aufs Freijahr und soll alsdann dem Fürsten wieder heimfallen;
