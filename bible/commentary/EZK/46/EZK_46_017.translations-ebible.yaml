  dop-dop: Amɑ ye ɑwulumpu cosɑ ɩ nyǝm, nɑ ɩ́ hɑ ɩ tǝmlɛ nyǝ́mɑ tɑɑ nɔɣɔlʋ ɩ tɔkɩ-wǝɣɩ
