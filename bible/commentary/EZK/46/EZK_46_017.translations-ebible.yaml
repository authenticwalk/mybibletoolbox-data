verse: EZK.046.017
translations:
  mal-C: എന്നാൽ അദ്ദേഹം തന്റെ ദാസന്മാരിലൊരുവന് ഒരു ദാനം നൽകുന്നെങ്കിൽ, ദാസൻ അതിനെ
    വിമോചനവർഷംവരെ സ്വന്തമായി വെച്ചുകൊള്ളണം, പിന്നീട് അതു പ്രഭുവിന് തിരികെച്ചേരണം.
    അദ്ദേഹത്തിന്റെ ഓഹരി അദ്ദേഹത്തിന്റെ പുത്രന്മാർക്കുമാത്രമുള്ളതാണ്; അത് അവർക്കായിരിക്കണം.
  deu-TKW: Wenn er aber von seinem Grundbesitz einem seiner Diener ein Geschenk macht,
    so soll es diesem nur bis zum Jahre der Freilassung gehören. Dann aber soll es
    wieder an den Fürsten zurückfallen; der Grundbesitz seiner Söhne jedoch soll diesen
    verbleiben.
  lin-lin: Kasi soki apesi epai ya moko kati na basali na ye kado ya eloko oyo ewuti
    na libula na ye, kado yango ekozala ya mosali yango kino na mobu ya kokangolama
    na ye ; sima nde ekozonga na moboko ya mokambi, mpe libula na ye ekotikala ya
    bana na ye kaka.
  eng-LSV: And when he gives a gift out of his inheritance to one of his servants,
    then it has been his until the year of freedom, and it has turned back to the
    prince, only the inheritance of his sons is theirs.
  eng-GNV: 'But if hee giue a gift of his inheritance to one of his seruantes, then
    it shall bee his to the yere of libertie: after, it shall returne to ye prince,
    but his inheritance shall remaine to his sonnes for them.'
  eng-WEBSTER: 'But if he shall give a gift of his inheritance to one of his servants,
    then it shall be his to the year of liberty; afterward it shall return to the
    prince: but his inheritance shall be to his sons for them.'
  nhw-BL: Pero sintla nopa tlanahuatijquetl quimacas se itequipanojca se quentzi tlen
    nopa tlali catli iaxca, huajca san elis iaxca hasta nopa xihuitl tlen paquilistli
    catli 50 xihuitl. Huan teipa nopa tlali sempa elis iaxca nopa tlanahuatijquetl
    huan elis para iconehua para nochipa.
  swh-ONEN: Hata hivyo, kama atatoa zawadi kutoka urithi wake na kumpa mmoja wa watumishi
    wake, mtumishi anaweza kuiweka mpaka mwaka wa uhuru, kisha itarudishwa kwa mkuu
    anayetawala. Urithi wake ni wa wanawe peke yao, ni mali yao.
  bba-bba: Adɑmɑ ù n win yoo tem kɑ̃, yɑkiɑbun wɔ̃ɔ ɡɑ̀ n turɑ yoo wi, u ǹ ko n mɑɑ
    tem mɛ mɔ. Sɑɑ ye sɔɔ, mu koo kowɑ wi, kpɑro wiɡim. Win bibu tɔnɑwɑ bɑ koo kpĩ
    bu win tem tubi di.
  eng-KJVCPB: 'But if he give a gift of his inheritance to one of his servants, then
    it shall be his to the year of liberty; after, it shall return to the prince:
    but his inheritance shall be his sons’ for them.'
  luo-luo: To ka dipo ni ochiwo mich kuom girkeni mare ne achiel kuom jotichne, to
    jatichneno nyalo rite nyaka chop higa mar weye thuolo; bangʼ mano michno nyaka
    dwoki ni ruodh pinyno. Girkeni mar ruodh pinyno en mar yawuote kende; en pokgi.
  meu-meu: A bema ia ese harihari ḡauna na ia ahuna amo ena hesiai taudia ta baine
    henia, una tau ese baine abia, ela bona heruha-nege laḡanina; una negana ai hanua
    pavapavana ese baine abia lou. Ia natuna mo sibodia ese harihari ḡauna ta ia ahuna
    amo na bae dogoa tao diba.
  npi-ULB: तर तिनले आफ्नो उत्तराधिकारबाट आफ्ना सेवकमध्ये एक जनालाई बकस दिन्‍छन् भने,
    स्वन्त्रताको वर्ष नभएसम्म त्यो त्यस सेवकको हुनेछ, र त्यसपछि त्‍यो उक्‍त शासकलाई
    फिर्ता हुनेछन् । तिनको उत्तराधिकार निश्‍चय पनि तिनका छोराहरूकै हुनेछ ।
  yor-yor: Tí ó bá mú ọrẹ láti inú ogún ìní rẹ̀ fún ọ̀kan lára àwọn ọmọ ọ̀dọ̀, ọmọ
    le pamọ́ títí di ọdún ìdásílẹ̀, lẹ́yìn náà yóò padà sí ọ̀dọ̀ ọmọ-aládé. Ogún ìní
    rẹ̀ jẹ́ ti àwọn ọmọ rẹ̀ nìkan; ó jẹ́ tiwọn.
  pes-OPCB: ولی اگر به یکی از غلامانش زمینی ببخشد، آن غلام فقط می‌تواند آن زمین را
    تا سال آزادی خود نگه دارد. بعد آن زمین باید به حاکم پس داده شود. دارایی حاکم فقط
    به پسرانش به ارث می‌رسد.
  tgl-ULB: Ngunit kung magbibigay siya ng isang kaloob sa isa sa kaniyang mga lingkod
    mula sa kaniyang mana, kung gayon, magiging pag-aari ito ng lingkod hanggang sa
    taon ng kaniyang kalayaan, at pagkatapos maibabalik ito sa prinsipe. Tiyak na
    para lamang sa kaniyang mga anak na lalaki ang kaniyang mana.
  hui-hui: Anigo kini ibugua dindi mbira agali ibunaga biabe biahaga karu mbirago
    tu wu miyagua nde mani mali pira duria (50) howa dano henego Yadai Bulene Mali
    ogoningi dindi ogoni kini ibuni mo yu dai bulebira. Ani bialu dindi ogoni kini
    ibu halu ibu waneigini mani holobadarunaga wiaabo hene wulebira. Dindi ogoni kini
    ibu igini aguanerunaga dege wiaabo holebira.
  mya-mya: သို့​သော်​မင်း​သား​သည်​မိ​မိ​၏​မြေ​ကွက် တစ်​ကွက်​ကို​ကျေး​ကျွန်​တစ်​ယောက်​ယောက်
    အား​ပေး​ပါ​မူ ထို​ကျေး​ကျွန်​လွတ်​လပ်​ခွင့် ရ​ချိန်​ရောက်​သော​အ​ခါ ယင်း​မြေ​ကွက်
    သည်​မင်း​သား​၏​လက်​သို့​ပြန်​လည်​ရောက် ရှိ​စေ။ ထို​မြေ​သည်​မင်း​သား​၏​မြေ​ဖြစ်
    သ​ဖြင့်​သူ​နှင့်​သူ​၏​သား​များ​က သာ​လျှင်​အ​စဉ်​အ​မြဲ​ပိုင်​နိုင်​၏။-
  bod-N: ཇི་སྟེ་རྒྱལ་པོས་རང་གི་ནོར་སྐལ་ལས་ཆ་ཤས་ཞིག་རང་གི་བློན་འཁོར་ལ་གནང་ན། དེར་རང་དབང་ཐོབ་པའི་ལོ་
    ཡི་བར་དུ་ནོར་སྐལ་དེ་བློན་འཁོར་ལ་དབང་ཞིང་། དེ་ནས་རྒྱལ་པོར་ཕྱིར་སྤྲོད་དགོས་པ་དང་།
    རྒྱལ་པོའི་ནོར་སྐལ་ནི་མཐར་རང་གི་བུ་ལ་དབང་དགོས།
  sna-sna: Kunyange zvakadaro, kana akapa chipo kubva panhaka yake kuno mumwe wavaranda
    vake, muranda uyu angachichengeta hake kusvikira pagore rokusununguka; ipapo chichadzoserwa
    kumuchinda. Nhaka yake ndeyavanakomana vake chete; ndeyavo.
  spa-BLM: Pero si da de su herencia un regalo a uno de sus siervos, será suyo hasta
    el año de la libertad; entonces volverá al príncipe; pero en cuanto a su herencia,
    será para sus hijos.
  cac-cac: Palta tato a vin̈ yajal chi' siej jab'oc lum d'a junoc schecab' yic smacb'enej,
    masanto sjavi ab'il yic tz'el tas d'a libre, ichato chi' syic'anxi lum vin̈ yajal
    chi'. Axo scan lum smacb'enoc eb' yuninal vin̈.
  swh-ULB: Lakini kama akimpatia zawadi kutoka urithi wake kwa mmoja wa watumishi
    wake, kisha itakuwa ya huyo mtumishi mpaka mwaka wa uhuru, na kisha itarudi kwa
    mwana wa mfalme. Urithi wake yamkini ukawa kwa ajili ya watoto wake.
  bel-bel: Калі ж ён дасьць са спадчыны сваёй каму-небудзь з рабоў свой дарунак, дык
    гэта будзе належаць яму толькі да году вызваленьня, і тады вернецца да князя.
    Толькі да сыноў ягоных павінна пераходзіць спадчына ягоная.
  deu-ELBBK: 'Wenn er aber einem seiner Knechte ein Geschenk von seinem Erbteil gibt,
    so soll es demselben bis zum Freijahr gehören und dann wieder an den Fürsten kommen;
    es ist ja sein Erbteil: seinen Söhnen, ihnen soll es gehören.'
  mbb-OT: Piru emun diyè din ibeǥey heini te sevaha te menge suluǥuen din, egkaangken
    heini zutun te suluǥuen taman dà te midtail he Tuig te Kebeǥey te Bayàbayà wey
    Ked-ulì. Dutun he tuig id-ulì din haazà is tanà diyà te pengulu. Iyan dà is menge
    anak te pengulu egkehimu he ebpekaangken te tanè din taman te taman.
  mal-2015: എന്നാൽ അവൻ തന്റെ ദാസന്മാരിൽ ഒരുത്തന്നു തന്റെ അവകാശത്തിൽനിന്നു ഒരു ദാനം
    കൊടുക്കുന്നുവെങ്കിൽ അതു വിടുതലാണ്ടുവരെ അവന്നുള്ളതായിരിക്കേണം; പിന്നത്തേതിൽ അതു
    പ്രഭുവിന്നു തിരികെ ചേരേണം; അതിന്റെ അവകാശം അവന്റെ പുത്രന്മാർക്കു തന്നേ ഇരിക്കേണം.
  rmc-rmc: Te dela daros andral peskro ďeďictvos varekas peskre sluhendar, patrinela
    oda leske dži andro Radišagoskro berš a paľis pes oda dela pale le kraľiske. Le
    kraľiskro ďeďictvos patrinel ča le kraľiskre čhavenge, oda hin lengro.
  pes-OPV: لیکن اگر بخششی ازملک موروث خویش به یکی از بندگان خودبدهد، تا سال انفکاک
    از آن او خواهد بود، پس به رئیس راجع خواهد شد و میراث او فقط از آن پسرانش خواهد
    بود.
  ron-1924: Дар, дакэ дэ унуя дин служиторий луй ун дар луат дин моштениря луй, дарул
    ачела ва фи ал луй пынэ ын анул слобозенией, апой се ва ынтоарче ынапой домниторулуй;
    нумай фиий луй вор стэпыни че ле ва да дин моштениря луй.
  ben-OBCV: কিন্তু যদি সে তার সম্পত্তি থেকে তার কোনও দাসকে কোনও জায়গা দান করে, তবে
    তা মুক্তিবছর পর্যন্ত তার থাকবে; পরে সেটি আবার শাসনকর্তার দখলে আসবে। শাসনকর্তার
    সম্পত্তি কেবল তার ছেলেরাই পাবে; সেটি তাদেরই হবে।
  som-som: Laakiinse hadduu dhaxalkiisa hadiyad ka siiyo addoommadiisa midkood, wuxuu
    iska yeelan doonaa ilaa sannadda xorriyadda oo dabadeedna waxay u noqon doontaa
    amiirkii, laakiinse dhaxalkiisa waxaa iska lahaan doona wiilashiisa oo qudha.
  lat-VUC: 'Si autem dederit legatum de hæreditate sua uni servorum suorum, erit illius
    usque ad annum remissionis, et revertetur ad principem: hæreditas autem ejus filiis
    ejus erit.'
  eng-ASVBT: But if he give of his inheritance a gift to one of his servants, it shall
    be his to the year of liberty; then it shall return to the prince; but as for
    his inheritance, it shall be for his sons.
  ita-1885: Ma quando avrà fatto un dono della sua eredità ad uno de' suoi servitori,
    sia quel dono suo fino all'anno della liberta; poi ritorni al principe; ma la
    sua eredità appartiene a' suoi figliuoli; sia loro.
  eng-LXXUP: 'But if he give a gift to one of his servants, then it shall belong to
    him until the year of release; and then he shall restore it to the prince: but
    of the inheritance of his sons the possession shall continue to them.'
  eng-ULB: But if he gives a gift from his inheritance to one of his servants, then
    it will be that servant's until the year of liberty, and then it will return to
    the prince. His inheritance will certainly be for his sons.
  spa-VBL: Sin embargo, si regala una propiedad a uno de sus siervos, ese siervo sólo
    la poseerá hasta el año del jubileo. Entonces la propiedad volverá al príncipe.
    Los bienes que transmite por herencia sólo pertenecen a sus hijos, son de ellos.
  fra-_FOB: Mais s'il fait un don pris sur son héritage à l'un de ses serviteurs,
    le don lui appartiendra jusqu'à l'année de l'affranchissement, et retournera au
    prince; son héritage n'appartient qu'à ses fils, il leur demeurera.
  mal-mal: എന്നാൽ അവൻ തന്റെ ദാസന്മാരിൽ ഒരുവന് തന്റെ അവകാശത്തിൽനിന്ന് ഒരു ദാനം കൊടുക്കുന്നുവെങ്കിൽ
    അത് വിമോചനവർഷം വരെ അവനുള്ളതായിരിക്കണം; പിന്നത്തേതിൽ അത് പ്രഭുവിനു തിരികെ ചേരേണം;
    അതിന്റെ അവകാശം അവന്റെ പുത്രന്മാർക്കു തന്നെ ഇരിക്കണം.
  urd-GVR: Lekin agar hukmrān kuchh maurūsī zamīn apne kisī mulāzim ko de to yih zamīn
    sirf agle bahālī ke sāl tak mulāzim ke hāth meṅ rahegī. Phir yih dubārā hukmrān
    ke qabze meṅ wāpas āegī. Kyoṅki yih maurūsī zamīn mustaqil taur par us kī aur
    us ke beṭoṅ kī milkiyat hai.
  suz-BL: तन्‍न मेकोम आ थेरशो रू रे आ गेय पाइब कली गेप्‍तु हना, मेको प्रोंइतीक बर्स
    सम्‍म ला मेको गेय पाइब आ शोंप दुम्‍ब। नोले मेको लेंशा सासन पाइब केन दुम्‍ब। आ
    तौ कली गेशो रू चहिं मेको केन दुम्‍शा लीब। लेवी २५:१०; येरमीया ३४:८
  eng-NOY: But if he give a gift of his inheritance to one of his servants, it shall
    be his to the year of liberty, when it shall return to the prince. But his inheritance
    given to his sons shall be theirs.
  ita-1927: Ma se egli fa a uno de’ suoi servi un dono preso dal proprio possesso,
    questo dono apparterrà al servo fino all’anno della liberazione; poi, tornerà
    al principe; la sua eredità apparterrà soltanto ai suoi figliuoli.
  ckb-ckb: بەڵام ئەگەر دیارییەکی دایە یەکێک لە کۆیلەکانی خۆی، ئەوا هەتا ساڵی ئازادکردنی
    بۆ کۆیلەکەی دەبێت، پاشان بۆ میرەکە دەگەڕێتەوە، بەڵام میراتەکەی خۆی تەنها بۆ کوڕەکانی
    دەبێت.
  eng-BBE: And if he gives a part of his heritage to one of his servants, it will
    be his till the year of making free, and then it will go back to the ruler; for
    it is his sons' heritage, and is to be theirs.
  kan-OKCV: ಆದರೆ ಆತನು ತನ್ನ ಸೊತ್ತಿನೊಳಗಿಂದ ತನ್ನ ಸೇವಕರಲ್ಲಿ ಒಬ್ಬರಿಗೆ ದಾನವಾಗಿ ಕೊಟ್ಟರೆ,
    ಅದು ಬಿಡುಗಡೆ ವರ್ಷದವರೆಗೂ ಅವನಿಗಾಗಿದ್ದು ಆಮೇಲೆ ಮತ್ತೆ ರಾಜಕುಮಾರನಿಗೆ ಸೇರಬೇಕು. ಅವನ ಸೊತ್ತು
    ಅವನ ಮಕ್ಕಳಿಗೆ ಮಾತ್ರ ಸೇರಬೇಕು. ಇದು ಅವರದೇ.
  tam-2017: அவன் தன்னுடைய ஊழியக்காரர்களில் ஒருவனுக்குத் தன்னுடைய சொத்தில் ஒரு பங்கைக்
    கொடுத்திருந்தால், அது விடுதலையின் வருடம்வரை அவனுடையதாக இருந்து, பின்பு திரும்ப
    அதிபதியினிடம் சேரும்; அதின் சொத்து அவனுடைய மகன்களுக்கே உரியது, அது அவர்களுடையதாக
    இருக்கும்.
  spa-RV-1909: Mas si de su heredad diere don á alguno de sus siervos, será de él
    hasta el año de libertad, y volverá al príncipe; mas su herencia será de sus hijos.
  ron-BTF: Dar dacă dă un dar din moștenirea sa unuia dintre servitorii săi, atunci
    acesta să fie al lui până în anul libertății; după aceasta să se întoarcă la prinț;
    dar moștenirea lui să fie a fiilor săi pentru ei.
  eng-WEBP: But if he gives of his inheritance a gift to one of his servants, it shall
    be his to the year of liberty; then it shall return to the prince; but as for
    his inheritance, it shall be for his sons.
  eng-FBV: However, if he gives a gift of his property to one of his servants, that
    servant will only own it until the Jubilee Year. Then ownership will return to
    the prince. His property that he passes on through inheritance belongs only to
    his sons—it is theirs.
  nld-1939: maar geeft hij een stuk van zijn erfdeel ten geschenke aan een van zijn
    dienaren, dan zal het hem slechts toebehoren tot het jaar der vrijlating, en daarna
    weer aan den vorst vervallen; alleen het erfdeel van zijn zonen zal dus hun eigendom
    zijn.
  nch-BL: Pero sinta nopa tanahuatijquet quimacas se itequipanojca se quentzi ten
    nopa tali cati iaxca, huajca san elis iaxca hasta nopa xihuit ten paquilisti cati
    50 xihuit. Huan teipa nopa tali sempa elis iaxca nopa tanahuatijquet huan elis
    para iconehua para nochipa.
  vie-1934: Nhưng nếu vua lấy vật chi của sản nghiệp mình mà ban cho một trong các
    đầy tớ mình, thì vật ấy sẽ thuộc về kẻ đầy tớ cho đến năm phóng mọi; rồi thì vật
    ấy trở về vua. Cơ nghiệp của vua thì phải thuộc về các con trai người.
  hin-CV: किंतु यदि वह अपने उत्तराधिकार की संपत्ति में से कोई उपहार अपने किसी सेवक
    को देता है, तो सेवक उस उपहार को अपने स्वतंत्र होने के वर्ष तक रखे, उसके बाद वह
    उपहार राजकुमार को लौटा दिया जाए. राजकुमार के उत्तराधिकार की संपत्ति सिर्फ उसके
    बेटों की है; यह उनकी है.
  spa-BES: Y si él da una parte de su herencia a uno de sus siervos, será suyo hasta
    el año de la liberación, y luego regresará al gobernante; porque es herencia de
    sus hijos, y será de ellos.
  tdx-tdx: Fe atolo’e ami’ty mpitoro’e i lova’ey, le ho aze am-para’ ty taom-pamotsorañe
    vaho himpoly amy roandriañey; f’ie ampandova’e amo ana’eo le a iareo izay.
  tha-KJV: แต่​ถ้าท่านนำเอาส่วนหนึ่งของมรดกของท่านมามอบให้​คนใช้​ของท่านคนหนึ่งเป็นของขวัญ
    ของนั้นจะเป็นของคนใช้นั้นจนถึงปี​อิสรภาพ แล​้วของนั้นจะกลับมาเป็นของเจ้านาย เฉพาะบุตรชายของท่านเท่านั้​นที​่จะเก็บส่วนมรดกของท่านมาเป็นของขวัญได้
  por-BR-2018: Porém se ele der de presente algo de sua herança a alguém de seus servos,
    pertencerá a ele até o ano da liberdade; então voltará ao príncipe, porque sua
    herança é de seus filhos; eles a herdarão.
  deu-ELO: 'Wenn er aber einem seiner Knechte ein Geschenk von seinem Erbteil gibt,
    so soll es demselben bis zum Freijahre gehören, und dann wieder an den Fürsten
    kommen; es ist ja sein Erbteil: seinen Söhnen, ihnen soll es gehören.'
  eng-WYC-2018: Forsooth if he giveth a bequest of his heritage to one of his servants,
    it shall be his till to the year of remission, and it shall turn again to the
    prince; forsooth the heritage of him shall be to his sons. (But if he giveth a
    bequest of his inheritance, that is, a gift of his estate, to one of his servants,
    or to one of his slaves, it shall be his only until the Year of Remission, or
    the Year of Restoration, and then it shall return to the prince; for his inheritance,
    or his estate, shall only be for his sons.)
  epo-epo: Sed se li donos donacon el sia heredaĵo al unu el siaj sklavoj, ĝi apartenu
    al li ĝis la jaro de libereco, kaj poste ĝi revenu al la princo; nur la heredaĵo
    donacita al liaj filoj devas resti ĉe ili.
  uig-PIN: Biraⱪ u ɵz mirasidin uning hizmǝtkarlirining birigǝ sowƣa bǝrgǝn bolsa,
    u uningki «halas ⱪilix yili»ƣiqǝ bolidu; xu qaƣda u xaⱨzadigǝ ⱪayturulidu; xaⱨzadining
    mirasi ǝsli ɵz oƣulliriƣila mǝnsup bolidu.
  beo-beo: 'Be ouligisu hina da ea hawa: hamosu dunuma ea soge afae iasea, bu Samogesu
    Ode doaga:sea, e da amo soge bu samogene, bu hina: soge ba:mu. E amola egefe ilia
    fawane da amo soge eso huluane gagui dialebe ba:mu.'
  tpi-OTNT: Tasol sapos king i givim wanpela hap graun bilong em yet long wanpela
    wokman bilong en, orait dispela graun bai i kamap graun bilong king gen long namba
    50 yia, em yia bilong bekim bek ol samting. Dispela graun em i bilong king wantaim
    ol lain pikinini bilong en. Ol lain bilong king tasol i papa tru bilong dispela
    graun.
  hau-SA: In kuma ya ba wa ɗaya daga cikin bayinsa kyauta daga gadonsa, bawan zai
    iya riƙe shi sai shekarar ’yantarwa; sa’an nan ya mayar wa sarkin. Gādon sarki
    na ’ya’yansa maza ne kaɗai; na su ne.
  uig-LAT: Biraq u öz mirasidin uning xizmetkarlirining birige sowgha bergen bolsa,
    u uningki «xalas qilish yili»ghiche bolidu; shu chaghda u shahzadige qayturulidu;
    shahzadining mirasi esli öz oghullirighila mensup bolidu.
  nde-nde: Kodwa-ke nxa inika esinye sezisebenzi zayo isipho elifeni layo, isisebenzi
    singasigcina kuze kube ngumnyaka wokukhululwa; lapho isipho sesibuyela kuyo inkosana.
    Ilifa layo lingathathwa ngamadodana ayo kuphela; ngelawo.
  ton-ton: Pea kapau te ne tuku ha meʻa ki ha taha ʻi heʻene kau tamaioʻeiki, ʻe maʻu
