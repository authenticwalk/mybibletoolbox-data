  tbz-SIM: Kɛ̀ dɛ̀ mɛ ndò ntɛkpɑ̀ɑ̀tìbitɛ wɛ̀tɛ́ kɛtenkɛ̀ kɛ pɑ̃ tɛ kóo tɔ̃ntì mɔù,
