verse: EZK.046.006
translations:
  mal-C: അമാവാസിദിനത്തിൽ അദ്ദേഹം ഒരു കാളക്കിടാവിനെയും ആറു കുഞ്ഞാടിനെയും ഒരു ആട്ടുകൊറ്റനെയും
    അർപ്പിക്കണം. എല്ലാം ഊനമില്ലാത്തവ ആയിരിക്കണം.
  deu-TKW: Am Neumondtage aber sollen es ein fehlloser junger Stier und sechs Lämmer
    und ein Widder, sämtlich fehllos, sein.
  lin-lin: 'Na mokolo na feti ya ebandeli ya sanza, akobonza mwana ngombe moko ya
    mobali, bana meme motoba ya mibali mpe meme moko ya mobali : nyonso esengeli ezala
    ezanga mbeba.'
  eng-LSV: And on the day of the new moon—a bullock, a son of the herd, a perfect
    one, and six lambs and a ram; they are perfect.
  eng-GNV: 'And in the day of the newe moone it shall be a yong bullocke without blemish,
    and sixe lambes and a ram: they shalbe without blemish.'
  eng-WEBSTER: 'And in the day of the new moon it shall be a young bullock without
    blemish, and six lambs, and a ram: they shall be without blemish.'
  nhw-BL: Huan ipan nopa tonali quema pehua yancuic metztli, quitencahuas se becerro,
    chicuase pilborregojtzitzi huan se oquich borrego. Huan niyon se tlen ni tlapiyalme
    huelis quipiyase niyon se tlamantli catli amo cuali ipan inintlacayo.
  swh-ONEN: Siku ya mwezi mwandamo atatoa fahali mchanga, wana-kondoo sita na kondoo
    dume, wote wasiwe na dosari.
  bba-bba: Suru kpɑo ù n yɑrɑ, u koo nɑɑ kinɛ kpɛndu ɡowɑ te tɑ ǹ ɑlebu mɔ kɑ yɑ̃ɑ
    kpɛmminu nɔɔbɑ tiɑ kɑ yɑ̃ɑ kinɛ teeru, ni kpuro nu kun ɑlebu mɔ.
  eng-KJVCPB: 'And in the day of the new moon it shall be a young bullock without
    blemish, and six lambs, and a ram: they shall be without blemish.'
  luo-luo: E odiechiengʼ mar Dwe Mowuok Manyien, nyaka ochiw nyarwath gi nyirombe
    auchiel kod im, maonge songa kargi duto.
  meu-meu: Hua matamata dinana ai, ia ese boromakau natuna maruanena asi bebeka-bebekana
    ta, bona mamoe natudia tauratoi bona mamoe maruanena ta, asi bebeka-bebekadia,
    na baine heni.
  npi-ULB: औंसीको दिनमा तिनले बथानबाट एउटा निष्खोट साँढे, छवटा थुमा, र एउटा निष्खोट
    भेडो चढाउन् ।
  yor-yor: 'Àti ni ọjọ́ oṣù tuntun, ẹgbọrọ màlúù kan àìlábàwọ́n, àti ọ̀dọ́-àgùntàn
    mẹ́fà, àti àgbò kan: wọn o wà láìlábàwọ́n.'
  pes-OPCB: در روز اول ماه، یک گاو جوان بی‌عیب، شش بره و یک قوچ بی‌عیب بیاورد.
  tgl-ULB: Sa araw ng Bagong Buwan, dapat mag-alay kayo ng isang walang kapintasang
    toro mula sa isang kawan, anim na kordero, at isang walang kapintasang lalaking
    tupa.
  hui-hui: Ege Mbira Ngabulo kagonaga horo harangi kini ibugua nogo bulumaga wangabe
    mbirabi sibi igini hongolo waragaria hebabi sibi wangabe timbuni mbira laga buwa
    lomabu yalu ibulene nga. Nogo uruni dere durubi nabi bayale kago hondowa haru
    ibulene nga.
  mya-mya: လ​ဆန်း​နေ့​၌​သူ​သည်​အပြစ်​အ​နာ​အ​ဆာ ကင်း​သည့်​နွား​သိုး​ပျို​တစ်​ကောင်၊
    သိုး​ငယ် ခြောက်​ကောင်​နှင့်​အ​တူ သိုး​ထီး​တစ်​ကောင် ကို​ပူ​ဇော်​ရ​မည်။ ဘော​ဇဉ်​ပူ​ဇော်​သ​ကာ
    အ​ဖြစ်​မုန့်​ညက်​တင်း​ဝက်​နှင့်​နွား​သိုး​ပျို တစ်​ကောင်​ကို​လည်း​ကောင်း၊ မုန့်​ညက်​တင်း
    ဝက်​နှင့်​သိုး​ထီး​တစ်​ကောင်​ကို​လည်း​ကောင်း၊ သိုး​ငယ်​များ​နှင့်​အ​တူ​မိ​မိ​ပေး​လှူ​လို
    သ​မျှ​ကို​ပူ​ဇော်​ရ​မည်။ မုန့်​ညက်​တင်း တစ်​ဝက်​လျှင်​သံ​လွင်​ဆီ​တစ်​ပိ​ဿာ​ငါး
    ဆယ်​သား​ကို​ပေး​လှူ​ရ​မည်။-
  bod-N: ཡང་ཚེས་གཅིག་གི་ཉིན་མོར་སྐྱོན་དང་བྲལ་བའི་བ་ཕྲུག་གཅིག་དང་། ལུ་གུ་དྲུག་དང་ལུག་ཐུག་གཅིག་བཅས་འབུལ་དགོས་ཏེ།
    ཐམས་ཅད་སྐྱོན་དང་བྲལ་བ་ཞིག་ཡིན་དགོས།
  sna-sna: Pazuva roKugara kwoMwedzi anofanira kupa hando duku, makwayana matanhatu
    negondobwe, zvose zvisina kuremara.
  spa-BLM: El día de la luna nueva será un novillo sin defecto, seis corderos y un
    carnero. Serán sin defecto.
  cac-cac: Axo d'a sc'ual ayic tz'alji q'uen uj, yovalil syac' junoc noc' quelem vacax
    vin̈, vacvan̈oc noc' quelemtac calnel yed' junoc noc' ch'ac calnel. Masanil juntzan̈
    noc' chi', malajocab' spaltail noc'.
  swh-ULB: Katika siku ya mwezi mpya atatoa ng'ombe mchanga asiyekuwa na dosari kutoka
    kuchungwa, wanakondoo sita, na kondoo asyekuwa na dosari.
  bel-bel: У дзень маладзіка будуць прыносіцца ім са статку валоў цяля без заганы,
    таксама шэсьць ягнят і баран без заганы.
  deu-ELBBK: 'Und am Tag des Neumondes: ein junger Stier ohne Fehl und sechs Lämmer
    und ein Widder; ohne Fehl sollen sie sein.'
  mbb-OT: '“Kada Pista te Kebpuun te Hayag mebpemuhat is pengulu: sevaha he turiti
    he vaka, sevaha he meǥurang en he kerehidu, wey heenem he nati he kerehidu he
    meemahan he pudu wazè dan sazir.'
  mal-2015: അമാവാസിദിവസത്തിലോ ഊനമില്ലാത്ത ഒരു കാളക്കുട്ടിയെയും ആറു കുഞ്ഞാടിനെയും ഒരു
    മുട്ടാടിനേയും അർപ്പിക്കേണം; ഇവയും ഊനമില്ലാത്തവ ആയിരിക്കേണം.
  rmc-rmc: Pro nevo čhon obetinela jekhe terne bikos, šove bakroren the jekhe baranos;
    savoren bi e chiba.
  pes-OPV: و در غره ماه یک گاوجوان بی‌عیب و شش بره و یک قوچ که بی‌عیب باشد.
  ron-1924: Ын зиуа луний ной ва да ун вицел фэрэ кусур, шасе мей ши ун бербек, тоць
    фэрэ кусур.
  ben-OBCV: অমাবস্যার দিনে তাকে একটি যুবা ষাঁড়, ছয়টা মেষশাবক ও একটি মেষ উৎসর্গ করতে
    হবে, সবগুলিই যেন নিখুঁত হয়।
  som-som: Oo maalinta bishu dhalatona waa in la bixiyaa dibi yar oo aan iin lahayn,
    iyo lix wan oo yaryar iyo wan weyn, oo waa inay kulligood wada ahaadaan kuwo aan
    iin lahayn.
  lat-VUC: In die autem calendarum vitulum de armento immaculatum, et sex agni et
    arietes immaculati erunt.
  eng-ASVBT: 'And on the day of the new moon it shall be a young bullock without blemish,
    and six lambs, and a ram; they shall be without blemish:'
  ita-1885: E nel giorno delle calendi sia il suo olocausto d'un giovenco senza difetto;
    e di sei agnelli, e d'un montone, senza difetto.
  eng-LXXUP: And on the day of the new moon a calf without blemish, and six lambs,
    and there shall be a ram without blemish;
  eng-ULB: On the day of the new moon he must offer an unblemished bull from a herd,
    six lambs, and an unblemished ram.
  spa-VBL: El día de la Luna Nueva se ofrecerá un novillo, seis corderos y un carnero.
    Todos ellos deberán estar libres de defectos.
  fra-_FOB: Au jour de la nouvelle lune, il offrira un jeune taureau sans défaut,
    six agneaux et un bélier, qui seront sans défaut.
  mal-mal: അമാവാസിദിവസത്തിൽ ഊനമില്ലാത്ത ഒരു കാളക്കുട്ടിയെയും ആറ് കുഞ്ഞാടുകളെയും ഒരു
    മുട്ടാടിനെയും അർപ്പിക്കണം; ഇവയും ഊനമില്ലാത്തവ ആയിരിക്കണം.
  urd-GVR: Nae chāṅd ke din wuh ek jawān bail, chhih bheṛ ke bachche aur ek menḍhā
    pesh kare. Sab beaib hoṅ.
  suz-BL: मिनु मेकोम औंसी नाक्‍त कली मार चढ़ेचा माल्‍ब देंशा हना, मारेइ मदुम्‍शो बोहोर
    का ६ ओटा पाठा नु सांड का चढ़ेचा माल्‍ब।
  eng-NOY: And in the day of the new moon there shall be a young bullock without blemish,
    and six lambs and a ram; they shall be without blemish.
  ita-1927: Il giorno del novilunio offrirà un giovenco senza difetto, sei agnelli
    e un montone, che saranno senza difetti;
  ckb-ckb: لە سەرەمانگانیشدا، جوانەگایەکی ساغ و شەش بەرخ و بەرانێکی ساغ پێشکەش دەکات.
  eng-BBE: 'And at the time of the new moon it is to be a young ox of the herd without
    a mark on him, and six lambs and a male sheep, all without a mark:'
  kan-OKCV: ಅಮಾವಾಸ್ಯೆಯ ದಿನದಲ್ಲಿ ಪೂರ್ಣಾಂಗವಾದ ಒಂದು ಎಳೆಯ ಹೋರಿ, ಆರು ಕುರಿಮರಿಗಳು, ಒಂದು ಟಗರನ್ನು
    ಅರ್ಪಿಸಬೇಕು. ಇವು ದೋಷವಿಲ್ಲದ್ದಾಗಿರಬೇಕು.
  tam-2017: மாதப்பிறப்பான நாளிலோ, அவன் பழுதற்ற ஒரு இளங்காளையையும், பழுதற்ற ஆறு ஆட்டுக்குட்டிகளையும்
    ஒரு ஆட்டுக்கடாவையும் பலியிட்டு,
  spa-RV-1909: 'Mas el día de la nueva luna, un becerro sin tacha de la vacada, y
    seis corderos, y un carnero: deberán ser sin defecto.'
  ron-BTF: Și în ziua lunii noi acesta să fie un taur tânăr fără cusur, și șase miei
    și un berbec; ei să fie fără cusur.
  eng-WEBP: On the day of the new moon it shall be a young bull without defect, six
    lambs, and a ram. They shall be without defect.
  eng-FBV: On the day of the New Moon he is to offer a young bull, six lambs, and
    a ram. They are all to be without defects.
  nld-1939: Op nieuwemaandag echter zal het offer bestaan uit een gaven jongen stier,
    zes gave lammeren en een gaven ram.
  nch-BL: Huan ipan nopa tonali quema pehua yancuic metzti, quitencahuas se becerro,
    chicuase pilborregojtzitzi huan se oquich borrego. Huan yon se ten ni tapiyalme
    amo huelis quipiyas yon se tamanti cati amo cuali ipan inintacayo.
  vie-1934: Ngày trăng mới, vua sẽ sắm một con bò đực tơ không tì vít, sáu con chiên
    con và một con chiên đực cũng phải cho không tì vít.
  hin-CV: नये चांद के दिन वह एक निर्दोष बछड़ा, छः निर्दोष मेमने और एक निर्दोष मेढ़ा
    चढ़ाए.
  spa-BES: 'Y en el momento de la luna nueva, será un becerro de la manada sin defecto
    en él, y seis corderos y un carnero, todos sin defecto:'
  tdx-tdx: Le ho bania tsy aman-kandra, naho vik’ añondry eneñe vaho ty añondrilahy,
    songa tsy aman-kila, ty hengaeñe amy andro valoham-bolañey.
  tha-KJV: ในวันขึ้นค่ำท่านจะถวายวัวหนุ่มปราศจากตำหนิตัวหนึ่ง และลูกแกะหกตั​วก​ับแกะผู้ตัวหนึ่ง
    ซึ่งต้องปราศจากตำหนิ
  por-BR-2018: Mas no dia da nova lua será um bezerro sem mancha, seis cordeiros,
    e um carneiro, que deverão ser sem defeito.
  deu-ELO: 'Und am Tage des Neumondes: ein junger Farren ohne Fehl und sechs Lämmer
    und ein Widder; ohne Fehl sollen sie sein.'
  eng-WYC-2018: But in the day of calends he shall offer a calf without wem of the
    drove; and six lambs, and wethers shall be without wem, (And on the day of calends
    he shall offer a calf of the herd without blemish, and six lambs, and a ram, which
    shall also be without blemish.)
  epo-epo: 'En la tago de la monatkomenco: sendifekta bovido kaj ses ŝafidoj kaj sendifekta
    virŝafo;'
  uig-PIN: «Yengi ay»ning künidǝ u sunƣan ⱪurbanliⱪ yax bir bejirim torpaⱪ, altǝ pahlan,
    bir ⱪoqⱪar bolidu; ularning ⱨǝmmisi bejirim bolidu.
  beo-beo: 'Oubi Gaheabolo Lolo Nabe e da wahadebe bulamagau gawali, amola sibi mano
    gafeyale amola sibi gawali afae (huluane foloai noga:idafa) amo gobele salimusa:
    gaguli misa:mu.'
  tpi-OTNT: “Long ol bikpela de bilong nupela mun, king i mas bringim ol ofa olsem,
    wanpela bulmakau man na 6-pela pikinini sipsip na wanpela sipsip man. Em i mas
    bringim ol abus i no gat sua samting i bagarapim skin bilong ol.
  hau-SA: A ranar Sabuwar Wata zai miƙa ɗan bijimi, ’yan raguna guda shida da kuma
    rago guda, dukansu marasa lahani.
  uig-LAT: «Yéngi ay»ning künide u sun’ghan qurbanliq yash bir béjirim torpaq, alte
    paxlan, bir qochqar bolidu; ularning hemmisi béjirim bolidu.
  nde-nde: Ngosuku lokuThwasa kweNyanga kumele inikele inkunzi eliguqa, amazinyane
    ayisithupha kanye lenqama, konke kungelasici.
  ton-ton: 'Pea ko e ʻaho ʻoe māhina foʻou ʻe ʻatu ai ʻae pulu mui taʻehanomele, pea
    mo e fanga lami ʻe ono, pea mo e sipitangata ʻe taha: pea te nau taʻehanaumele.'
  ces-1613: Ke dni pak novměsíce ať jest volek mladý bez poškvrny, a šest beránků
    i skopec bez poškvrny.
  eng-WMB: On the day of the new moon it shall be a young bull without defect, six
    lambs, and a ram. They shall be without defect.
  tam-TCV: அவன் அமாவாசைத் தினத்திலே பழுதற்ற இளங்காளையொன்றையும், ஆறு செம்மறியாட்டுக்
    குட்டிகளையும் ஒரு செம்மறியாட்டுக் கடாவையும் செலுத்தவேண்டும்.
  ceb-ULB: Sa adlaw sa bag-ong bulan, kinahanglan nga mohalad siya ug walay tatsa
    nga torong baka gikan sa usa ka panon, unom ka mga nating karnero, ug walay tatsa
    nga torong karnero.
  pol-UBG: A na dzień nowiu ma to być młody cielec bez skazy oraz sześć baranków i
    baran bez skazy.
  urd-GVU: نئے چاند کے دن وہ ایک جوان بَیل، چھ بھیڑ کے بچے اور ایک مینڈھا پیش کرے۔
    سب بےعیب ہوں۔
  deu-1912: Am Neumonde aber soll er einen jungen Farren opfern, der ohne Fehl sei,
    und sechs Lämmer und einen Widder auch ohne Fehl;
  kan-2017: ಅಮಾವಾಸ್ಯೆಯಲ್ಲಿ ಅವನು ಪೂರ್ಣಾಂಗವಾದ ಒಂದು ಹೋರಿಯನ್ನೂ, ಆರು ಕುರಿಗಳನ್ನೂ, ಒಂದು ಟಗರನ್ನೂ
    ಒಪ್ಪಿಸತಕ್ಕದ್ದು. ಅವು ಪೂರ್ಣಾಂಗವಾಗಿಯೇ ಇರಬೇಕು.
  yap-yap: Rataw ko Madnom ko M’ug e Pul e nge pi’ ni maligach ba fak e garbaw, nge
    nel’ e fak e saf ni pumo’on, nge ba saf ni pumo’on ni dariy bang u downgin bagyad
    nib kireb.
  hlt-MCSB: Hlasae hnin kah ham te saelhung ca khuikah vaito khaw hmabut saeh lamtah
    tuca parhuk neh tutal khaw hmabut la om saeh.
  mdy-ETH: ፔቴ ፔቴ ዓጊኖ ፄኤራ ዔኤቢ ቦሂሳ ባኣዚባኣ ፔቴ ዎፓና፥ ላሆ ዓዴ ማራናይና ፔቴ ዓዴ ማራይና ሺኢሾንጎ።
  twi-ASANTE: Ɔbosome Foforɔ ɛda no, ɔmfa nantwie ba a ɔyɛ ɔnini, nnwammaa nsia ne
    nnwennini a wɔn mu biara nnii dɛm mmra.
  eng-WEBU: On the day of the new moon it shall be a young bull without defect, six
    lambs, and a ram. They shall be without defect.
  wal-wal: “‘“Aginai xeeriyo gallassi gallassi qassi issi mirgguwaa, usuppun dorssa
    maratanne issi dorssa orggiyaa, ubbaikka tilla bollaara de7iyaageeta shiishsho.
  spa-PDDPT: Pero el día de la nueva luna será un becerro sin defecto, seis corderos
    y un carnero, todos sin defecto.
  gun-gun: Ha'e rã jaxy pyau jave ngaru oikoa ára py ma peteĩ vaka ra'y 'rã ome'ẽ
    mboapy meme vexa'i ra'y ha'e peteĩ vexa'i ava reve, ivaikue rei e'ỹ va'e meme.
  ilo-ULB: Iti aldaw ti baro a bulan, masapul a mangidatonka iti maysa a kalakian
    a baka nga awan pakapilawanna manipud iti arban, innem nga urbon a karnero ken
    maysa a kabaian a baka nga awan pakapilawanna.
  kpg-kpg: Di Budu o di Malama Hoou, gei mee e tigidaumaha tamaa kau daane e dahi,
    nia dama siibi e ono ge dahi siibi daane, huogodoo ala nadau milimilia ai.
  uig-ARA: «يېڭى ئاي»نىڭ كۈنىدە ئۇ سۇنغان قۇربانلىق ياش بىر بېجىرىم تورپاق، ئالتە
    پاخلان، بىر قوچقار بولىدۇ؛ ئۇلارنىڭ ھەممىسى بېجىرىم بولىدۇ.
  sus-sus: Kike nɛɛnɛ xi singe, a xa tuura keren, yɛxɛɛ xɛmɛ senni, nun yɛxɛɛ kontonyi
    keren nan ba sɛrɛxɛ ra, lanyuru yo mu na naxee ma.
  pon-2006: Ni Sarawien Maram Pwul e pahn meirongkihla emen kouwol pwulopwul, sihmpwul
    wenemen, oh emen sihpw wol, koaros sohte pahn samin.
  ksd-ksd: Ma ta ra bung ra kalamana gai i vana rikai tana na tul tar tika na nat
    na bulumakau i ko kakit, laptikai na nat na sip ma tika na sip, a tomotoina, diat
    par dia ko kakit;
  grc-BRENT: Καὶ ἐν τῇ ἡμέρᾳ τῆς νουμηνίας μόσχον ἄμωμον, καὶ ἓξ ἀμνοὺς, καὶ κριὸς
    ἄμωμος ἔσται,
  ind-AYT: “Pada hari bulan baru dia akan mempersembahkan sapi jantan muda yang tidak
    bercacat, dan enam anak domba, dan seekor domba jantan, yang tidak bercacat.
  nya-nya: Pa tsiku la mwezi watsopano mfumuyo ipereke mwana wangʼombe wamwamuna,
    ana ankhosa asanu ndi mmodzi ndiponso nkhosa yayimuna, zonsezi zopanda chilema.
  hrv-hrv: Na dan mlađaka neka se prinese june bez mane, šest jaganjaca i ovan bez
    mane.
  mps-mps: “Te gesi poluago genuai sogo te king agai te e tama ofa yabo nai dabe naga
    seseyu emainao. Te kau kibu omai deli, me a naga olama, deli, 6 sipsip kibu gǫų,
    me sipsip kibu omai deli tama seseyu emainao. Agai te hasa dabe te keni dabego
    augwaligo tigiwali dabe me dolisąma yai seseyu emainao.
  tpi-tpi: “Long ol bikpela de bilong nupela mun, king i mas bringim ol ofa olsem,
    wanpela bulmakau man na 6-pela pikinini sipsip na wanpela sipsip man. Em i mas
    bringim ol abus i no gat sua samting i bagarapim skin bilong ol.
  dan-1931: På Nymånedagen skal det udgøre en ung, lydefri Tyr, seks Lam og en Vædder,
    lydefri Dyr;
  vie-OVCB: Vào ngày lễ trăng mới, vua sẽ dâng một bò đực tơ, sáu chiên con, và một
    chiên đực, tất cả đều không tì vít.
  guj-2017: ચંદ્રદર્શનના દિવસે તે ખોડખાંપણ વગરનો એક વાછરડો, ખોડખાંપણ વગરનાં છ હલવાનો
    તથા એક ઘેટો ચઢાવે.
  pon-2006A: Ni Sarawien Maram Pwul e pahn meirongkihla emen kouwol pwulopwul, sihmpwul
    wenemen, oh emen sihpw wol, koaros sohte pahn samin.
  por-BRBSL: No dia da lua nova será um touro jovem sem defeito, seis cordeiros, e
    um carneiro. Eles devem estar sem defeito.
  cth-cth: Hahoi thapa rei hnin maitotanca kacueme buet touh, tuca taruk touh, tutan
    buet touh, kacueme seng han.
  twi-twi: Ɔsram Foforo da no, ɔmfa nantwi ba a ɔyɛ onini, nguantenmma asia ne adwennini
    a wɔn mu biara nnii dɛm mmra.
  hlt-hlt: Hlasae hnin kah ham te saelhung ca khuikah vaito khaw hmabut saeh lamtah
    tuca parhuk neh tutal khaw hmabut la om saeh.
  tbz-SIM: Otɑ̃̀nkù pɑ̀nwè kó dibɑnni yiè wèe níí bo kuɔ dinɑɑdɑɑ̀ dìì kpɑ kuyɛ̀nkù
    nɛ̀ yɛpedɑbɛ yɛ̀kuɔ̀ nɛ̀ dipedɑɑ̀ dìmɑ́ɑ̀ dɛ̀ɛ̀ kpɑ kuyɛ̀nkù.
  msy-2020: “Egh atrivim iakɨnir igiamɨn isam bagh, a bulmakaun apurir igiatam ko
    6plan sipsipɨn igiaba, ko sipsipɨn apurir ekiar vamɨra, duaba dar mɨkarzibar puvatɨziba,
    ana da inigh izam.
  dop-dop: Ɩsɔtʋ kʋfɑlʋ ɑcimɑ wule ɩ kɑ lɑ kɔtɑɣɑ kɛ lɑtǝcɛ. Nɑ ɩwɛɛsɩ nɑɑtoso, nɑ
    ɩwɑɑʋ kʋlʋmʋɣʋ. Pǝ tǝnɑɣɑ mpʋ pɩɩ wɛɛ tɔlɑ nnɑ ɑ tiili tɑ́ cɑɑmɩ tɔ.
  azb-azb: Təzə Ay mərasimi günü qüsursuz bir buğa, altı quzu və bir qoç qurban gətirsin.
  eng-DBY: 'And on the day of the new moon, a young bullock without blemish, and six
    lambs, and a ram: they shall be without blemish.'
  hin-2017: नये चाँद के दिन वह एक निर्दोष बछड़ा और भेड़ के छः बच्चे और एक मेढ़ा चढ़ाए;
    ये सब निर्दोष हों।
  wol-KYG: Bésub Terutel weer, wenn yëkk wu ndaw lay doon wu amul sikk ak juróom benni
    xar yu ndaw akam kuuy, te lépp mucc sikk.
  eng-YLT: And on the day of the new moon a bullock, a son of the herd, a perfect
    one, and six lambs and a ram, they are perfect.
  eng-WYC-2017: But in the day of calends he shall offer a calf without wem of the
    drove; and six lambs, and wethers shall be without wem,
  eng-WMBB: On the day of the new moon it shall be a young bull without defect, six
    lambs, and a ram. They shall be without defect.
  urd-GVH: नए चाँद के दिन वह एक जवान बैल, छः भेड़ के बच्चे और एक मेंढा पेश करे। सब
    बेऐब हों।
  rug-rug: Koasa rane Sidara Vaqura si kaqu variponi nia sa si keke bulumakao vaqura,
    ka onomo lami meke keke sipi kokoreo nomana, ari doduru si lopu kaqu ari vasi
    kisakisadi.
  gaz-gaz: Innis guyyaa Baatii Haaraatti dibicha tokko, xobbaallaawwan hoolaa jaʼaa
    fi korbeessa hoolaa tokko, kanneen hundi isaanii iyyuu mudaa hin qabne dhiʼeessuu
    qaba.
  fra-LSG: Le jour de la nouvelle lune, il offrira un jeune taureau sans défaut, six
    agneaux et un bélier qui seront sans défaut;
  yal-yal: Kike nɛnɛn sali lɔxɔni, a xa tura bulan keden ba saraxan na, e nun yɛxɛɛ
    dii sennin nun konton keden, fɛ mi naxanye ra.
  haw-1868: 'A i ka la o ka mahina hou he bipi opiopio kina ole, eono keikihipa a
    me ka hipakane: he mau mea kina ole ia.'
  arb-NAV: وَيُقَرِّبُ فِي أَوَّلِ يَوْمٍ مِنْ كُلِّ شَهْرٍ عِجْلاً سَلِيماً وَسِتَّةَ
    حُمْلانٍ وَكَبْشاً، تَكوُنُ كُلُّهَا سَلِيمَةً
  ewe-ewe: Le Ɣleti Yeye la ƒe ŋkekenyui dzi la, ana nyitsu fɛ̃ ɖeka, alẽvi ade kple
    agbo ɖeka, lã siwo katã ŋuti kpɔtsɔtsɔ aɖeke mele o.
  eng-LEE: And on the day of the new moon, a young bullock without blemish, and six
    sheep and a ram; without blemish shall they be.
  asm-FB: আৰু ন-জোনৰ দিনা এটা নিৰ্ঘূণী ডেকা ভতৰা হ’ব; আৰু ছটা মেৰ-ছাগ পোৱালি আৰু এটা
    মতা মেৰ-ছাগ হ’ব, এইবোৰো নিৰ্ঘূণী হ’ব।
  sus-A: كِكٍ نّينّ شِ سِنفٍ، عَ شَ تُورَ كٍرٍن، يّشّي شّمّ سٍننِ، نُن يّشّي كٌنتٌنيِ
    كٍرٍن نَن بَ سّرّشّ رَ، لَنيُرُ يٌ مُ نَ نَشٍيٍ مَ.
  fra-SBL: Le jour de la nouvelle lune, on offrira un jeune taureau sans défaut, six
    agneaux et un bélier. Ils seront sans défaut.
  hbo-hbo: וּבְיֹ֣ום הַחֹ֔דֶשׁ פַּ֥ר בֶּן־בָּקָ֖ר תְּמִימִ֑ם וְשֵׁ֧שֶׁת כְּבָשִׂ֛ם
    וָאַ֖יִל תְּמִימִ֥ם יִהְיֽוּ׃
  kik-kik: Naguo mũthenya wa Karũgamo ka Mweri arĩĩrutaga ndegwa ĩtarĩ ngũrũ, na tũtũrũme
    tũtandatũ, na ndũrũme ĩmwe, ciothe itarĩ na kaũũgũ.
  fra-NCL: Le jour de la nouvelle lune, ce sera un jeune taureau, sans défaut, six
    agneaux et un bélier sans défaut.
  cek-AK: Khrah angtha naah, coek koi om ai maitaw tae maeto, tuucaa tarukto hoi tuu
    tae maeto paek han angaih; coek koi kaom ai to paek ah.
  cuk-cuk: Ar nii-binid-yolesad ibagindi, moli-bebe-nikad-sapingwagwad, wargwen, sibad-wawaadmar-bipigana,
    walanergwa (6), sibad-wawaad-machered, wargwen ukoed, bela-wemar, bonikwasurmaloed.
  uig-CYR: «Йеңи ай»ниң күнидә у сунған қурбанлиқ яш бир беҗирим топақ, алтә пахлан,
    бир қочқар болиду; уларниң һәммиси беҗирим болиду.
  tel-2017: అమావాస్య రోజున ఏ లోపం లేని చిన్న కోడెను, ఏ లోపం లేని ఆరు గొర్రె పిల్లలనూ,
    ఏ లోపం లేని ఒక పొట్టేలును అర్పించాలి.
  hat-BSA: Nan jou nouvèl lin nan, li va ofri yon jenn towo san defo; anplis, sis
    jenn mouton ak yon belye ki san defo.
  kos-kos: Ke Kufwen Malem Sasu uh, el fah kisakin soko cow mukul fusr, sheep fusr
    onkosr, ac soko sheep mukul, kewana in wangin ma koluk ke manolos.
  hbo-WLC: וּבְי֣וֹם הַחֹ֔דֶשׁ פַּ֥ר בֶּן־בָּקָ֖ר תְּמִימִ֑ם וְשֵׁ֧שֶׁת כְּבָשִׂ֛ם
    וָאַ֖יִל תְּמִימִ֥ם יִהְיֽוּ׃
  ibo-ibo: Nʼụbọchị mmemme ọnwa ọhụrụ, ọ ga-eweta otu nwa oke ehi, ụmụ atụrụ isii
    na otu ebule, ha niile ọ dịghị nke ga-enwe ntụpọ ọbụla.
  ory-ory: ଆଉ, ଅମାବାସ୍ୟା ଦିନ (ହୋମବଳି ନିମନ୍ତେ) ଏକ ନିର୍ଦ୍ଦୋଷ ଗୋବତ୍ସ ହେବ, ଛଅ ମେଷଶାବକ
    ଓ ଏକ ମେଷ ହେବ; ଏସବୁ ନିର୍ଦ୍ଦୋଷ ହେବେ;
  chk-chk: Nge lon ränin chulapen popun maram ewe samol epwe eäni asor eman nienifön
    ätemwänin kow, pwal wonoman apanen sip me eman ätemwänin sip esap wor terir.
  rop-rop: “Det boswan garra bringimap 6 lilwan ship, wanbala buligi en wan boiwan
    ship blanga gibit sekrifais ofring langa det Nyumanth serramoni. Detlot enimul
    kaan abum enijing rong langa olabat.
  ukr-1871: У новомісячній день приносити ме він із товарячої череди назимка, без
    скази, а так само й шестеро ягнят та барана без скази.
  deu-1951: Und am Tage des Neumonds soll er einen jungen, tadellosen Farren und sechs
    Lämmer und einen Widder geben, die tadellos sein sollen.
  eng-JPS: And in the day of the new moon it shall be a young bullock without blemish;
    and six lambs, and a ram; they shall be without blemish;
  srp-1865: A o mladini da bude junac zdrav, i šest jaganjaca i ovan, sve zdravo;
  lug-lug: Ku lunaku olw’omwezi ogwakaboneka anaawangayo ente ennume nga nto eteriiko
    kamogo, n’abaana b’endiga mukaaga n’endiga ennume nga nkulu, ebitaliiko kamogo;
  heb-heb: וביום החדש פר בן בקר תמימם וששת כבשם ואיל תמימם יהיו׃
  ben-IRV: আর অমাবস্যার দিনের একটি নির্দোষ গোবৎস এবং ছয়টি মেষশাবক ও একটি মেষ, এরাও
    নির্দোষ হবে।
  pan-pan: ਨਵੇਂ ਚੰਦ ਦੇ ਦਿਨ ਇੱਕ ਦੋਸ਼ ਰਹਿਤ ਵੱਛਾ, ਛੇ ਦੋਸ਼ ਰਹਿਤ ਭੇਡ ਦੇ ਬੱਚੇ ਅਤੇ ਇੱਕ ਦੋਸ਼
    ਰਹਿਤ ਮੇਂਢਾ ਹੋਣਗੇ।
  mya-JVB: လဆန်း နေ့ ၌ အပြစ် မပါသော နွားထီး တကောင်၊ သိုးသငယ် ခြောက် ကောင်၊ သိုးထီး
    တကောင်ကို ပူဇော် ရမည်။
  hmo-hmo: Hua Matamata ena dina dekenai, king ese boromakau natuna tau ta, dika lasi
    momokani gauna, bona mamoe natudia 6, bona mamoe tau ta, dika lasi momokani gaudia,
    do ia henia.
  urd-urd: 'और नए चाँद के रोज़ एक बे''ऐब बछड़ा और छ: बर्रे और एक मेंढा, सब के सब बे''ऐब'
  rus-SYN: В день новомесячия будут приносимы им из стада волов телец без порока,
    также шесть агнцев и овен без порока.
  bqc-SIM: Mↄ dafu dikpɛgↄↄ aàli mↄ́ ń gáaenao ń sãnɛbↄlↄↄ mɛ̀n soolo ń sãsakaoo.
    A kee su àↄ sãa vĩo.
  tcz-CHONGTHU: Lhahthah nikho Kut kibol niteng leh bongchal gol khat, kelngoi gup
    chule kelngoi chalkhat nolna beihel cheh ato tha ding ahi.
  mar-mar: नवचंद्रदिनी त्याने एक निर्दोष गोऱ्हा, सहा निर्दोष कोकरे व एक निर्दोष मेंढा
    अर्पण करावा.
  qub-qub: Llullu quilla junäga rupachenga juc töru-mallwata, sojta cashnita, juc
    carnita. Chaycunaga llapanpis canga sänu.
  bqp-bqp: Suru kpɑo ù n yɑrɑ, u koo nɑɑ kinɛ kpɛndu gowɑ te tɑ ǹ ɑlebu mɔ kɑ yɑ̃ɑ
    kpɛmminu nɔɔbɑ tiɑ kɑ yɑ̃ɑ kinɛ teeru, ni kpuro nu kun ɑlebu mɔ.
  hat-hat: Pou fèt lalin nouvèl lan, l'a ofri yon jenn towo bèf, sis ti mouton ak
    yon belye mouton, yo tout san ankenn enfimite.
  eng-BSB: On the day of the New Moon he shall offer a young, unblemished bull, six
    lambs, and a ram without blemish.
  eng-WEBPB: On the day of the new moon it shall be a young bull without defect, six
    lambs, and a ram. They shall be without defect.
  kbq-kbq: Hagi kasefa ikante'ma mono'ma nehaza knarera ugagota kva ne'mo'a, mago
    bulimakao afuma afuhe afahe'ma osu'nesianki, 6si'a sipisipi afu anentaki, mago
    ve sipisipigi huno avreno egahie.
  nhe-BL: Huan ipan nopa tonali quema pehua yancuic metztli, quitencahuas se becerro,
    chicuase pilborregojtzitzi huan se oquich borrego. Huan niyon se tlen ni tlapiyalime
    huelis quipiyase niyon se tlamantli tlen ax cuali ipan inintlacayo.
  gub-BL: 'Mynykawhu zahy pyahu mehe uzuka putar amo ma''ea''yr herenataromo wà nehe:
    pitài tapi''aka''yr awa ikatu ''ymaw hereko ''ymar, pitài àràpuhàràn hawitu ma''e
    awa ikatu ''ymaw hereko ''ymar, 6 àràpuhàràna''yr hawitu ma''e ikatu ''ymaw hereko
    ''ymar wà.'
  eng-DRA: 'And on the day of the new moon a calf of the herd without blemish: and
    the six lambs, and the rams shall be without blemish.'
