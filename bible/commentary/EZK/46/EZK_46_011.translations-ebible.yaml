verse: EZK.046.011
translations:
  mal-C: വിശേഷദിവസങ്ങളിലും ഉത്സവങ്ങളിലും ഭോജനയാഗം അർപ്പിക്കേണ്ടത് ഒരു കാളയ്ക്ക് ഒരു
    ഏഫായും ഒരു മുട്ടാടിന് ഒരു ഏഫായും കുഞ്ഞാടുകൾക്ക് അവരവരുടെ പ്രാപ്തിപോലെയും ആയിരിക്കണം.
    ഓരോ ഏഫായ്ക്കും ഒരു ഹീൻ ഒലിവെണ്ണ അർപ്പിക്കണം.
  deu-TKW: An den Festen und Feierzeiten aber soll das Speisopfer ein Epha auf den
    Farren und ein Epha auf den Widder betragen und ein beliebiges Maß für die Lämmer
    und je ein Hin Öl auf das Epha.
  lin-lin: Na tango ya bafeti mpe ya bafeti oyo ekatama, makabo ya bambuma ekozala
    bakilo zomi na mitano mpo na ngombe moko ya mobali, bakilo zomi na mitano mpo
    na meme moko ya mobali mpe nyonso oyo akolinga kopesa mpo na bana meme ya mibali ;
    akobakisa balitele misato na ndambo mpo na bakilo nyonso zomi na mitano ya bambuma.
  eng-LSV: And in celebrations, and in appointed times, the present is an ephah for
    a bullock, and an ephah for a ram, and for lambs the gift of his hand, and a hin
    of oil for an ephah.
  eng-GNV: And in the feastes, and in the solemnities the meat offring shalbe an Ephah
    to a bullocke, and an Ephah to a ram, and to the lambes, the gift of his hand,
    and an Hin of oyle to an Ephah.
  eng-WEBSTER: And in the feasts and in the solemnities the meat-offering shall be
    an ephah to a bullock, and an ephah to a ram, and to the lambs as he is able to
    give, and a hin of oil to an ephah.
  nhw-BL: “Ipan sequinoc tlamantli ilhuitl huan ipan nopa ilhuime catli tlatzejtzeloltique
    nopa tlanahuatijquetl temacas 20 litros tlen harina ica sesen becerro huan sesen
    oquich borrego. Huan temacas imiyaca harina catli yaya quinequi temacas ica sesen
    pilborregojtzi. Huan ica sesen tlacajcahualistli tlen harina temacas 3 litros
    huan tlajco aceite tlen oliva.
  swh-ONEN: “ ‘Kwenye sikukuu na kwenye sikukuu zilizoamriwa, sadaka ya nafaka itakuwa
    efa moja pamoja na fahali mmoja, efa moja pamoja na kondoo dume mmoja, pamoja
    na idadi ya wana-kondoo kama mtu apendavyo kutoa, pamoja na hini ya mafuta kwa
    kila efa.
  bba-bba: Tɔ̃ɔ bɑkɑnun sɑnɑm, bɑ̀ n yɑ̃kuru mɔ̀ kɑ nɑɑ kinɛru kɑ yɑ̃ɑ kinɛru, ɑlikɑmɑn
    som kilo tɛnɑ bɑ ko n dɑ sɔndi sɑbe nin bɑɑteren wɔllɔ kɑ ɡum ditiri nɔɔbɑ tiɑ.
    Adɑmɑ ǹ n yɑ̃ɑ kinɛ kpɛndun nɑ bɑ kɑ mɔ̀, som mɛ̀n nɔɔ bɑ kĩwɑ bɑ koo kɑ nɑ.
  eng-KJVCPB: And in the feasts and in the solemnities the meat offering shall be
    an ephah to a bullock, and an ephah to a ram, and to the lambs as he is able to
    give, and a hin of oil to an ephah.
  luo-luo: “ ‘E sawo ka sawo kod nyasi ka nyasi moyiedhi, chiwo mar cham nyaka bed
    debe achiel gi rwath, debe achiel gi im, to kuom nyirombe, ngʼato nyalo chiwo
    kaka osengʼado e chunye, kaachiel gi kube achiel mar mo kuom debe ka debe.
  meu-meu: Aria negadia ai bona e gwaurai negadia ai, flaoa boubouna boromakau natuna
    maruanena ida bae heni ḡauna na efa ta; bona mamoe maruanena ta ida danu efa ta;
    a mamoe natudia ida ihenina tauna ena goada heḡereḡerena ai baine heni. Eta ta
    ta ida dehoro hini ta ta bae heni.
  npi-ULB: चाडहरूमा साँढेको निम्ति एक एपा, र भेडोको निम्ति एक एपा, र थुमाहरूका तिनले
    दिने गरेजति अन्‍नबलि होस्, र हरेक एपाको निम्त एक हीन तेल होस् ।
  yor-yor: “ ‘Níbi àwọn àjọ̀dún àti àwọn àjọ̀dún tí a yàn, ọrẹ ẹbọ jíjẹ gbọdọ̀ jẹ́
    efa kan fún ẹgbọrọ akọ màlúù kan, efa kan fún àgbò kan, àti fún àwọn ọ̀dọ́-àgùntàn
    gẹ́gẹ́ bí ó bá ti wu onílúlùkù, pẹ̀lú òróró hínì kan fún efa kan.
  pes-OPCB: «بنابراین، در عیدها و جشنهای مقدّس، با هر گاو جوان یک ایفه آرد تقدیم شود
    و با هر قوچ هم یک ایفه؛ ولی برای بره‌ها هر مقدار که بخواهند می‌توانند هدیه کنند.
    همراه هر ایفه آرد، یک هین روغن زیتون نیز تقدیم شود.
  tgl-ULB: At sa mga pagdiriwang, ang handog na butil ay dapat isang efa ng butil
    para sa toro at isang efa sa lalaking tupa at anumang naisin niyang ibigay sa
    mga kordero, at isang hin ng langis para sa bawat efa.
  hui-hui: Horo timbuni uruni harangi wali agali tigua lomabu ngule nogo bulumaga
    wangabe mbira mbira haru ibalu balawa widime wabini genda magi manda nu kira ale
    kilogarama deria (14) hanalu ibuwa nogo sibi wangabe mbira mbira haru halu balawa
    genda magi kilogarama deria (14) ogonibi dege hanalu ibulene nga. Ani bialu sibi
    igini hongoloru haru halu balawa hanalu ibiragome genda magi tini hame ledadagua
    hanalu ibulene nga. Tigua balawa kilogarama deria (14) ale hanalu ibiyagua nde
    olibe lini ibane karulape timbuninaga magi manda lida tebira ale hambu yalu ibulene
    nga.
  mya-mya: ပွဲ​နေ့​များ​၌​ပြု​မြဲ​ပွဲ​တော်​များ​မှာ​ပူ​ဇော် သည့်​နွား​ထီး​တစ်​ကောင်​နှင့်​သိုး​ထီး​တစ်​ကောင်
    လျှင်​ဘော​ဇဉ်​ပူ​ဇော်​သ​ကာ​မုန့်​ညက်​တင်း​တစ် ဝက်၊ သိုး​ငယ်​တစ်​ကောင်​နှင့်​အ​တူ​ကိုး​ကွယ်
    ဝတ်​ပြု​သူ​ပေး​လှူ​လို​သ​မျှ​ကို​ပူ​ဇော်​ရ​မည်။ ဘော​ဇဉ်​ပူ​ဇော်​သ​ကာ​မုန့်​ညက်​တင်း​တစ်​ဝက်
    လျှင် သံ​လွင်​ဆီ​တစ်​ပိ​ဿာ​ငါး​ဆယ်​သား​ကို လည်း​ပူ​ဇော်​ရ​မည်။
  bod-N: གཏན་ལ་ཁེལ་བའི་དུས་ཆེན་གྱི་སྐབས་སུ། འབྲུ་མཆོད་ནི་འདི་ལྟར་འབུལ་དགོས་ཏེ། གླང་ཐུག་རེ་རེ་ཕྱེ་བཟང་པོ་ཨེ་ཕཱ་གང་དང་མཉམ་དུ་འབུལ་བ་དང་།
    ལུག་ཐུག་རེ་རེ་ཡང་ཕྱེ་བཟང་པོ་ཨེ་ཕཱ་གང་དང་མཉམ་དུ་འབུལ་དགོས་ལ། ཡང་ལུ་གུ་དེ་དག་དང་མཉམ་དུ་རང་གི་འཛོམས་ཚོད་ལྟར་ཕྱེ་བཟང་པོ་འབུལ་དགོས་ཏེ།
    ཕྱེ་བཟང་པོ་ཨེ་ཕཱ་གང་རེའི་ནང་དུ་འཚིར་སྣུམ་རྫ་བུམ་གང་བསྲེ་དགོས།
  sna-sna: “ ‘Pamitambo napamitambo yakatarwa, chipiriso chezviyo chinofanira kuita
    efa imwe chete nehando, efa imwe chete negondobwe, uye namakwayana sezvaanoda,
    pamwe chete nehini yamafuta paefa imwe neimwe.
  spa-BLM: “‘“En las fiestas y en las festividades señaladas, la ofrenda de comida
    será un efa por un toro, y un efa por un carnero, y por los corderos que pueda
    dar, y un hin de aceite por un efa.
  cac-cac: A d'a nivac q'uin̈ yed' sc'ual molanil, syac' 40 libraoc ixim harina vin̈
    yajal chi' yed' junjun noc' quelemtac vacax. Icha pax chi' ixim syac' vin̈ yed'
    junjun noc' ch'ac calnel. Axo pax yed' junjun noc' quelemtac calnel, yaln̈ej jantac
    tz'el d'a scol vin̈ yac'ani. A yed' junjun 40 libraoc ixim harina chi', syac'
    pax nan̈aloc schan̈il litro aceite vin̈.
  swh-ULB: Kwenye sikukuu hizo, sadaka ya unga itakuwa efa moja ya unga kwa ng'ombe
    mmoja na efa moja kwa kondoo dume, na chochote atakacho kitoa pamoja na wanakondoo,
    na hini moja ya mafuta kwa kila efa.
  bel-bel: І на сьвяты і ва ўрачыстыя дні хлебнага прынашэньня ад яго павінна быць
    па эфе на цяля і па эфе на барана, і на ягнят, колькі падасьць рука ягоная, і
    алею па гіну на эфу.
  deu-ELBBK: 'Und an den Festen und zu den Festzeiten soll das Speisopfer sein: ein
    Epha Feinmehl zu jedem Stier und ein Epha zu jedem Widder; und zu den Lämmern
    eine Gabe seiner Hand; und Öl, ein Hin zu jedem Epha.'
  mbb-OT: “Dutun te timpu te nekedseselekawà he menge pista, is pemuhat he para gasa
    he idlapik te turiti he vaka wey te meǥurang he kerehidu, tig liwazà te saku he
    herina piru sumalè en is egkesuatan duen te ebpemuhat ke sengemenu kezekelà is
    idlapik din he herina ziyà te kada nati he kerehidu. Is kada liwazà te saku he
    herina he idlapik din te pemuhat he uyaǥen, lepiki zin te sengegelun he lana te
    ulibu.
  mal-2015: വിശേഷദിവസങ്ങളിലും ഉത്സവങ്ങളിലും ഭോജനയാഗം കാളെക്കു ഒരു ഏഫയും മുട്ടാടിന്നു
    ഒരു ഏഫയും കുഞ്ഞാടുകൾക്കു തന്റെ പ്രാപ്തിപോലെയുള്ളതും ഏഫെക്കു ഒരു ഹീൻ എണ്ണയും വീതം
    ആയിരിക്കേണം.
  rmc-rmc: Pro inepi the pro oslavi anela o kraľis e chabeneskri obeta – jekh efa
    pro bikos a jekh efa pro baranos, ale pro bakrore anela ajci, keci kamela te del,
    a paš oda mek the jekh hinos olejos pre jekh efa.
  pes-OPV: و هدیه آردی‌اش در عیدها و مواسم یک ایفا برای هر گاوو یک ایفا برای هر قوچ
    و هر‌چه از دستش برآیدبرای بره‌ها و یک هین روغن برای هر ایفا خواهدبود.
  ron-1924: Ла сэрбэторь ши ла празниче, дарул де мынкаре ва фи де о ефэ пентру вицел,
    о ефэ пентру бербек ши кыт ва вои пентру мей, ымпреунэ ку ун хин де унтделемн
    де фиекаре ефэ.
  ben-OBCV: উৎসবে ও নির্দিষ্ট পর্বে, শস্য-নৈবেদ্য একটি ষাঁড়ের জন্য এক ঐফা, মেষের
    জন্য এক ঐফা ও মেষশাবকের জন্য তার হাতে যতটা উঠবে এবং প্রতি ঐফার জন্য এক হিন তেল
    দিতে হবে।
  som-som: Oo iidaha iyo maalmaha waaweyn ee la amray qurbaanka hadhuudhku waa inuu
    ahaadaa dibigiiba eefaah, iyo wankiiba eefaah, oo wananka yaryarna waa inuu la
    bixiyaa intuu bixin karo, oo eefaah kastana waa inuu hiin saliid ah la bixiyaa.
  lat-VUC: 'Et in nundinis, et in solemnitatibus, erit sacrificium ephi per vitulum,
    et ephi per arietem: agnis autem erit sacrificium sicut invenerit manus ejus,
    et olei hin per singula ephi.'
  eng-ASVBT: And in the feasts and in the solemnities the meal offering shall be an
    ephah for a bullock, and an ephah for a ram, and for the lambs as he is able to
    give, and a hin of oil to an ephah.
  ita-1885: E nelle feste, e nelle solennità, sia l'offerta di panatica d'un efa di
    fior di farina per giovenco, e parimente d'un efa per montone; e di quanto il
    principe vorrà dare, per gli agnelli; e d'un hin d'olio per efa.
  eng-LXXUP: And in the feasts and in the general assemblies the freewill oblation
    shall be a meat offering for the calf, and a meat offering for the ram, and for
    the lambs, as his hand can furnish, and a hin of oil for the meat offering.
  eng-ULB: At the festivals, the grain offering must be an ephah of grain for the
    bull and an ephah for the ram, and whatever he wishes to give with the lambs,
    and a hin of oil for every ephah.
  spa-VBL: En las fiestas religiosas y en las reuniones periódicas, la ofrenda de
    grano será un efa con un toro, un efa con un carnero, y la cantidad que la gente
    elija con los corderos, junto con un hin de aceite de oliva por cada efa de grano.
  fra-_FOB: Dans les fêtes et dans les solennités, l'offrande sera d'un épha pour
    un taureau, d'un épha pour un bélier, et pour les agneaux ce qu'il voudra donner,
    avec un hin d'huile par épha.
  mal-mal: വിശേഷദിവസങ്ങളിലും ഉത്സവങ്ങളിലും ഭോജനയാഗം, കാളയ്ക്ക് ഒരു ഏഫയും മുട്ടാടിന്
    ഒരു ഏഫയും കുഞ്ഞാടുകൾക്ക് തന്റെ പ്രാപ്തിപോലെയും ഏഫയ്ക്ക് ഒരു ഹീൻ എണ്ണയും വീതം ആയിരിക്കണം.
  urd-GVR: Īdoṅ aur muqarrarā tahwāroṅ par bail aur menḍhe ke sāth ġhallā kī nazar
    pesh kī jāe. Ġhallā kī yih nazar 16 kilogrām maide aur 4 liṭar zaitūn ke tel par
    mushtamil ho. Hukmrān bheṛ ke bachchoṅ ke sāth utnā hī ġhallā de jitnā jī chāhe.
  suz-BL: मिनु चाडपुकी नु देंशो नाक्‍त कली जचा थोव़क चढ़ेचा कली बोहोर नु एफाह का अन्‍न
    नु सांड नु एफाह का अन्‍न चढ़ेचा माल्‍ब। मिनु पाठा नु अन्‍न गिश चढ़ेचा दाक्‍बा,
    मिश चढ़ेने चाप्‍ब। मिनु एफाह का का अन्‍न कली हिन का का तेल चढ़ेचा माल्‍ब। एफाह
    का २२ लिटर पुक्‍तीक बाक्‍ब। मेको ५ पाथी आधा खोदेंशो बाक्‍ब।
  eng-NOY: And in the feasts and in the solemn assemblies the flour-offering shall
    be an ephah for a bullock, and an ephah for a ram, and for the lambs what he is
    disposed to give; and a hin of oil to an ephah.
  ita-1927: Nelle feste e nelle solennità, l’oblazione sarà d’un efa per giovenco,
    d’un efa per montone, per gli agnelli quello che vorrà dare, e un hin d’olio per
    efa.
  ckb-ckb: لە جەژن و جەژنە دیاریکراوەکان پێشکەشکراوی دانەوێڵە ئێفەیەک بۆ جوانەگا و
    ئێفەیەک بۆ بەران دەبێت، بۆ بەرخەکانیش هەرکەسێک بەگوێرەی توانای خۆی و بۆ هەر ئێفەیەکیش
    یەک هەین زەیت.
  eng-BBE: At the feasts and the fixed meetings the meal offerings are to be an ephah
    for an ox, and an ephah for a male sheep, and for the lambs whatever he is able
    to give, and a hin of oil to an ephah.
  kan-OKCV: ನಿಶ್ಚಿತ ಹಬ್ಬಗಳಲ್ಲಿಯೂ ಸಭೆಗಳಲ್ಲಿಯೂ ಧಾನ್ಯ ಸಮರ್ಪಣೆಗೆ ಹೋರಿಗೆ ಒಂದು ಎಫವೂ ಟಗರಿಗೆ
    ಒಂದು ಎಫವೂ ಕುರಿಮರಿಗಳಿಗೆ ಅವರ ಕೈಲಾಗುವಷ್ಟು ಕೊಡಬೇಕು. ಎಫ ಒಂದಕ್ಕೆ ಎಣ್ಣೆಯ ಒಂದು ಹಿನ್ನು
    ಇರಬೇಕು.
  tam-2017: 'பண்டிகைகளிலும் குறிக்கப்பட்ட காலங்களிலும் அவன் படைக்கும் உணவுபலியாவது:
    காளையுடன் ஒரு மரக்கால் மாவும், ஆட்டுக்கடாவுடன் ஒரு மரக்கால் மாவும், ஆட்டுக்குட்டிகளுடன்
    அவனுடைய திராணிக்குத்தகுந்ததாகத் தருகிற ஒரு ஈவும், ஒவ்வொரு மரக்கால் மாவுடன் ஒருபடி
    எண்ணெயும் கொடுக்கவேண்டும்.'
  spa-RV-1909: Y en las fiestas y en las solemnidades será el presente un epha con
    cada becerro, y un epha con cada carnero; y con los corderos, lo que le pareciere;
    y un hin de aceite con cada epha.
  ron-BTF: Și la sărbători și la solemnități darul de mâncare să fie o efă pentru
    un taur și o efă pentru un berbec; și pentru miei cât este în stare să dea; și
    un hin de untdelemn pentru o efă.
  eng-WEBP: “‘“In the feasts and in the appointed holidays, the meal offering shall
    be an ephah for a bull, and an ephah for a ram, and for the lambs as he is able
    to give, and a hin of oil to an ephah.
