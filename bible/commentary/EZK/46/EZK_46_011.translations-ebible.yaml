    dodow a ɛsɔ ani na ɔde bɛka ho, na ngo lita anan ka atoko kilogram dunsia biara
    ho.
  hlt-hlt: Khotue vaengah khaw, tingtunnah dongah khaw khocang te vaito pumkhat ah
    cangnoek pakhat, tutal pakhat ah cangnoek pakhat nawn saeh. Tedae tuca nen tah
    a kut dongkah kutdoe rhoeh saeh lamtah cangnoek pakhat situi bunang khat saeh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Yɛbɑɑ nkó yɛwe nɛ̀ di kó mɛtíímmɛ̀ mɛmɔu,
    tɛkpɑ̀ɑ̀tìbitɛ níí wɑɑ́ mmuyuo ncìdóòbɛ̀ tɛpíítɛ̀ nɛ̀ bɛ̀nùmmù mùù yóó wɛ̃nnɛ́nɛ̀
    dinɑɑdɑɑ̀ kɛ́tuɔ, kɛ mɛ nyĩ́ dipedɑɑ̀ kɛ́wɑɑ́ nhò dɔ́ mù mmɑmɛ̀ yɛpedɑkɛ̀ kpɛ́í,
    kɛ̀ muyuo mbo cìdóòbɛ̀ tɛpíítɛ̀ nɛ̀ bɛ̀nùmmù wèe kɔɔrɛ mɛkùɔ̀ ndítìrìbɛ̀ bɛ̀kuɔ̀.'
  msy-2020: 'Isar ekiabar dughiaba ko ofa gamir dughiar ekiabar, gumazitam ofa damusɨ
    a bulmakaun apurir tam iniva, 14 kilogrem wit sara inigh izɨ. A sipsipɨn apurir
    ekiar tam iniva, 14 kilogrem plaua sara inigh izɨ. A sipsipɨn igiataba iniva,
    a uan ifongiamɨn gɨn mangɨ witɨn avɨritaba sara inigh izɨ. Egh witɨn avɨrir kaba
    bagh olivɨn borer da ko voroghɨra mangamiba inigh izɨ. Dar ababanim kamakɨn: a
    14 kilogrem wit iniva, 3plan litan olivɨn borem sara inigh izɨ.'
  dop-dop: Ye pǝ tɑlɑ ɑcimɑ yɑɑ wɑɑtʋnɑɑ sɔsɑɑ, tɔɣɔnɑɣɑ kʋhɑʋ kɑ́ wɛɛ ɩsɩɩ kiloonɑɑ
    hiu nɑ nɑɑnʋwɑ kɛ́, pɑɑ kɔtɑɣɑ lɑtǝcɛ nɑ pǝ ɩwɑɑʋ ŋku kʋ tɔɔ kɛ́. Ye pǝ kɑɑsɑ
    ɩwɛɛsɩ ɩlɛ, pɑɑ wei ɩ kɑ́ sɩɩnɑ ɩ kʋhɑʋ tɔɔmǝŋ. Ɩlɛnɑ pɑ́ tǝnɩ nim liitilinɑɑ
    nɑɑtoso, kɛ tɔɣɔnɑɣɑ pee kiloonɑɑ hiu nɑ nɑɑnʋwɑ tɔɔ.
  azb-azb: Bayramlarda və müqəddəs günlərdə buğa və qoç üçün taxıl təqdimi olaraq
    hərəsinə bir efa taxıl versin. Quzular üçün isə istədiyi qədər taxıl təmin edə
    bilər. Hər efa taxıl üçün bir hin zeytun yağı versin.
  eng-DBY: And on the feast-days, and in the solemnities, the oblation shall be an
    ephah for a bullock and an ephah for a ram, and for the lambs as he is able to
    give; and oil, a hin for an ephah.
  hin-2017: “पर्वों और अन्य नियत समयों का अन्नबलि बछड़े पीछे एपा भर, और मेढ़े पीछे
    एपा भर का हो; और भेड़ के बच्चों के साथ यथाशक्ति अन्न और एपा पीछे हीन भर तेल।
  wol-KYG: «Su dee bési màggal ak bési ndaje yi, saraxu pepp mi benn efa lay doon
    ngir yëkk wi, yemook fukki kilook juróom, ak benn efa ngir kuuy mi, ak dayo bu
    ñu àttan ngir xar yu ndaw yi, efab pepp bu ne ànd ak benn xiinu diw, di ñetti
    liitar ak genn-wàll.
  eng-YLT: '''And in feasts, and in appointed times, the present is an ephah for a
    bullock, and an ephah for a ram, and for lambs the gift of his hand, and of oil
    a hin for an ephah.'
  eng-WYC-2017: And in fairs and in solemnities, the sacrifice of ephah shall be by
    a calf, and ephah by a wether; in lambs shall be sacrifice as his hand findeth,
    and of oil the measure hin, by each ephah.
  eng-WMBB: “‘“In the feasts and in the appointed holidays, the meal offering shall
    be an efah for a bull, and an efah for a ram, and for the lambs as he is able
    to give, and a hin of oil to an efah.
  urd-GVH: ईदों और मुक़र्ररा तहवारों पर बैल और मेंढे के साथ ग़ल्ला की नज़र पेश की
    जाए। ग़ल्ला की यह नज़र 16 किलोग्राम मैदे और 4 लिटर ज़ैतून के तेल पर मुश्तमिल हो।
    हुक्मरान भेड़ के बच्चों के साथ उतना ही ग़ल्ला दे जितना जी चाहे।
  rug-rug: Koari na vinarigara meke na inevaṉa ta vizatadi, si na vinariponi huiti
    sapu turaṉae koasa bulumakao si kote manege vesu kilo mamatana, meke sapu turaṉae
    koasa sipi nomana si manege vesu kilo mamatana, meke sapu koari na lami si soku
    gua mo sapu hiva vekoa sa tie, turaṉae oela olive sapu ṉeta lita pa hopeke manege
    vesu kilo huiti.
  gaz-gaz: “ ‘Guyyoota ayyaanaatii fi ayyaanota murteeffamaniif, kennaan midhaanii
    iifii tokko dibicha tokko wajjin, iifii tokko korbeessa hoolaa tokko wajjin, xobbaallaawwan
    hoolaa wajjin immoo akkuma namichi sun kennuu fedhetti tokkoo tokkoo iifiitti
    zayitii iinii tokko dabalee dhiʼeessuu qaba.
  fra-LSG: Aux fêtes et aux solennités, l’offrande sera d’un épha pour le taureau,
    d’un épha pour le bélier, et de ce qu’il voudra pour les agneaux, avec un hin
    d’huile par épha.
  yal-yal: Sali lɔxɔne nun sɛwa malanne yi, murutun kilo tonge saxan saxan xa sa turane
    nun kontonne fari bogise saraxan na. Murutun xasabin naxan na a kɛnɛn, a xa na
    sa yɛxɛɛ diine fari. A xa turen litiri sennin sa murutun kilo tonge saxan saxanne
    birin fari.”
  haw-1868: A i na ahaaina, a i na akoakoa ana, o ka mohaiai he epa no ka bipi, a
    he epa no ka hipakane, a no na keikihipa e like ia me ka haawina o kona lima,
    a he hina aila no ka epa.
  arb-NAV: وَتَكُونُ تَقْدِمَةُ الأَعْيَادِ وَالْمَوَاسِمِ مِنَ الدَّقِيقِ إِيفَةً
    لِقَاءَ كُلِّ عِجْلٍ، وَأَيْضاً لِقَاءَ كُلِّ كَبْشٍ. أَمَّا لِلْحُمْلانِ فَمَا
    تَجُودُ بِهِ نَفْسُهُ، وَكَذَلِكَ هِيناً مِنَ الزَّيْتِ عَنْ كُلِّ إِيفَةٍ
  ewe-ewe: “ ‘Le azãwo kple ŋkekenyui ɖoɖiwo dzi la, nuɖuvɔsa la anye wɔ agba ɖeka
    kpe ɖe nyitsu ɖeka ŋu, wɔ agba ɖeka nakpe ɖe agbo ɖeka ŋu, eye nu sia nu si dze
    ame aɖe ŋu la, nakpe ɖe alẽviawo ŋu, eye ami lita ene nakpe ɖe wɔ agba ɖeka ŋu.
  eng-LEE: And on the feasts and on the appointed festivals shall the meat-offering
    be an ephah for each bullock, and an ephah for each ram, and for the sheep as
    his hand may be able to give, and a hin of oil for every ephah.
  asm-FB: পৰ্ব্বতবোৰ আৰু নিৰূপিত সময়ত ভক্ষ্য নৈবেদ্য এটা এটা ভতৰাৰ লগত এক এক ঐফা,
    এটা এটা মতা মেৰৰ লগত এক এক ঐফা, মেৰ পোৱালিবোৰৰ লগত তেওঁৰ শক্তি অনুসাৰে, আৰু এক
    এক ঐফাৰ লগত এক এক হীম তেল হ’ব।
  sus-A: «سَلِ لْشْييٍ نُن لْشْي سُفَندِشِيٍ، مَنفّ شَ سَنسِ شْرِ بُسَلِ كٍرٍن بَ
    تُورَ بّ، عَ شَ كٍرٍن بَ يّشّي كٌنتٌنيِ بّ، عَ نُن عَ وَ مَ نَشَن شَسَبِ شْن يّشّي
    شّمّ بٌورٍيٍ بّ. عَ شَ تُرٍ لِتِرِ نَانِ سَ بُسَلِ كٍرٍن كٍرٍن سّيتِ مَ.
  fra-SBL: '"''''Aux fêtes et aux jours fériés, l''offrande de repas sera d''un épha
    pour un taureau, d''un épha pour un bélier et pour les agneaux selon ce qu''il
    pourra donner, et d''un hin d''huile pour un épha.'
  hbo-hbo: וּבַחַגִּ֣ים וּבַמֹּועֲדִ֗ים תִּהְיֶ֤ה הַמִּנְחָה֙ אֵיפָ֤ה לַפָּר֙ וְאֵיפָ֣ה
    לָאַ֔יִל וְלַכְּבָשִׂ֖ים מַתַּ֣ת יָדֹ֑ו וְשֶׁ֖מֶן הִ֥ין לָאֵיפָֽה׃ ס
  kik-kik: “ ‘Hĩndĩ ya ciathĩ na ya maruga marĩa matuĩtwo, iruta rĩa ngano rĩrĩkoragwo
    rĩrĩ eba ĩmwe hamwe na ndegwa, na eba ĩmwe hamwe na ndũrũme, na akaruta tũtũrũme
    tũingĩ o ta ũrĩa angĩyendera, hamwe na hini ĩmwe ya maguta harĩ o eba ĩmwe.
  fra-NCL: Aux fêtes et aux solennités, l’oblation sera d’un épha pour le taureau
    et d’un épha pour le bélier, et, pour les agneaux, ce que le prince voudra donner,
    avec un hin d’huile par épha.
  cek-AK: Poihsakhaih aninawk ah cang hoi angbawnhaih sak hanah, maitaw tae maeto
    naah cang ephah maeto, tuu tae maeto naah cang ephah maeto, tuucaa maeto naah
    loe, cang koeh karoek to paek thaih; cang ephah maeto hanah situi hin maeto paek
    han angaih.
  cuk-cuk: 'Ibamar-onolegedgi, degi, ibamar-soglesadgi, ibmar-ukleged, weyob ukmaloed:
    Moli-bebe-nikad-sapingwagwad-iliba, degi, sibad-wawaad-machered-iliba, ibmar-gwagmar-orosgi-dakleged,
    wilubsaed-efa-gwagwen uklegoed. Sibad-wawaadmar-bipigana-ilibardi, e-ibmar-gwagmar-orosgi-dakleged,
    ukbiedba uklegoed. Ibmar-gwagmar-orosgi-dakleged, wilubsaed-efa-iliba, olivo-gwallu,
    wilubsaed-hin-gwagwen uklegoed.'
  uig-CYR: Һейт-байрамларда вә «ибадәт сорун»лирида болса, у қошумчә сунған ашлиқ
    һәдийәләр топаққа бир әфаһ, қочқарға бир әфаһ, пахланларға болса чаминиң йетишичә
    болиду; һәр бир әфаһ унға у бир хин зәйтун мейини қошуп суниду.
  tel-2017: పండగ రోజుల్లో, నియమిత సమయాల్లో ఎద్దుతో, పొట్టేలుతో అయితే 22 లీటర్లు పిండి,
    గొర్రెపిల్లలతో శక్తి మేరకు పిండిని, ప్రతి 22 లీటర్ల పిండితో ఒక లీటర్ నూనె, నైవేద్యంగా
    అర్పించాలి.
  hat-BSA: “‘“Nan fèt ak jou fèt chwazi yo, ofrann sereyal yo va yon efa ak yon towo,
    yon efa ak yon belye, ak jenn mouton yo, kantite ke l ap kapab bay la, yon mezi
    lwil ak yon efa.
  kos-kos: Ke len in kufwa uh ac len lulap uh, lupan mwe kisa ke wheat pa tafun bushel,
    weang kais soko cow mukul ac sheep mukul, na mwet uh ku in sang kutena ma elos
    lungse sang in wi kais soko sheep fusr. Quart tolu ke oil in olive ac fah kisakinyuk
    wi tafun bushel nukewa ke wheat.
  hbo-WLC: וּבַחַגִּ֣ים וּבַמּוֹעֲדִ֗ים תִּהְיֶ֤ה הַמִּנְחָה֙ אֵיפָ֤ה לַפָּר֙ וְאֵיפָ֣ה
    לָאַ֔יִל וְלַכְּבָשִׂ֖ים מַתַּ֣ת יָד֑וֹ וְשֶׁ֖מֶן הִ֥ין לָאֵיפָֽה׃ ס
  ibo-ibo: Nʼoge mmemme ndị ahụ pụrụ iche, na mmemme ndị akara aka, ihe a ga-eji nye
    onyinye mkpụrụ ọka ga-abụ iri lita ụtụ ọka abụọ na abụọ, na otu oke ehi, na iri
    lita ụtụ ọka abụọ na abụọ na otu ebule, tinyere ụmụ atụrụ nke ọnụọgụgụ ya ga-abụ
    dịka o si masị ya, tinyere lita mmanụ asaa maka iri lita ụtụ ọka abụọ na abụọ
    ọbụla.
  ory-ory: ଆଉ, ପର୍ବ ଓ ଉତ୍ସବାଦି ସମୟରେ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ରୂପେ ଏକ ଗୋବତ୍ସ ସଙ୍ଗେ ଏକ ଐଫା ଓ
    ଏକ ମେଷ ସଙ୍ଗେ ଏକ ଐଫା, ଆଉ ମେଷଶାବକମାନଙ୍କ ସଙ୍ଗେ ସେ ଆପଣା ଶକ୍ତି ଅନୁସାରେ ଓ ଏକ ଏକ ଐଫା
    ସଙ୍ଗେ ଏକ ଏକ ହିନ୍‍ ତୈଳ ଦେବେ।
  chk-chk: Iwe, lon ekewe rän mi pin me ekewe ränin chulap mi kefilitä, aramas repwe
    apacha ngeni iteiten ätemwänin kow me ätemwänin sip ilik paun pilawa mi amas fän
    iten ar asoren mongö, nge ngeni ekewe apanen sip repwe apacha ükükün ar mochen
    fiti ülüngat kuoch apüra seni föün olif fän iten iteiten ilik paun pilawa mi amas.
  rop-rop: “Ol detlot pipul hu oldei kaman blanga weshipbat langa ol detlot serramoni,
    olabat maitbi garra bringimap wanbala buligi en 9 kilogrem sid daga en 3 lita
    oliboil, o maitbi wanbala boiwan ship garram 9 kilogrem sid daga en 3 lita oliboil,
    o maitbi wanbala lilwan ship en sambala sid daga en oliboil.
  ukr-1871: А в сьвята й в урочисті днї хлїбового приношення від його має бути по
    ефі на назимка й по ефі на барана, на ягнята ж — скілько подасть рука його, олїї
    ж по гину на ефу.
  deu-1951: Und an den Festen und Feiertagen soll das Speisopfer bestehen in einem
    Epha zu dem Farren und einem Epha zu dem Widder, zu den Lämmern aber, soviel seine
    Hand vermag, und in einem Hin Öl auf ein Epha.
  eng-JPS: And in the feasts and in the appointed seasons the meal-offering shall
    be an ephah for a bullock, and an ephah for a ram, and for the lambs as he is
    able to give, and a hin of oil to an ephah.
  srp-1865: I o praznicima i o svetkovinama dar neka je efa na junca, i efa na ovna,
    a na jaganjce koliko mu ruka dade, a ulja in na efu.
  lug-lug: 'Ku mbaga ne mu biseera ebyalondebwa bino bye binaabanga ebiweebwayo: ekiweebwayo
    eky’emmere ey’empeke nga kya kilo kkumi na mukaaga n’ente ennume emu ne kilo kkumi
    na mukaaga ez’emmere ey’empeke n’endiga ennume emu, awamu n’abaana b’endiga ng’omuntu
    bw’anaayinzanga, ng’okwo kw’otadde lita nnya ez’amafuta eza buli efa.'
  heb-heb: ובחגים ובמועדים תהיה המנחה איפה לפר ואיפה לאיל ולכבשים מתת ידו ושמן הין
    לאיפה׃
  ben-IRV: আর পর্বে শস্য নৈবেদ্য ষাঁড়ের প্রতি এক ঐফা, মেষের প্রতি এক ঐফা ও মেষশাবকদের
    জন্য তাঁর হাতে যতটা উঠবে এবং ঐফার জন্য এক হিন তেল লাগবে।
  pan-pan: ਠਹਿਰਾਏ ਹੋਏ ਪਰਬਾਂ ਉੱਤੇ ਮੈਦੇ ਦੀ ਭੇਟ ਵਹਿੜੇ ਦੇ ਲਈ ਇੱਕ ਏਫਾਹ ਅਤੇ ਮੇਂਢੇ ਦੇ ਲਈ
    ਇੱਕ ਏਫਾਹ ਹੋਵੇਗੀ ਅਤੇ ਲੇਲਿਆਂ ਦੇ ਲਈ ਉਸ ਦੀ ਪਹੁੰਚ ਦੇ ਅਨੁਸਾਰ ਅਤੇ ਹਰੇਕ ਏਫਾਹ ਦੇ ਲਈ ਇੱਕ
    ਹੀਨ ਤੇਲ।
  mya-JVB: ပွဲ ခံ၍ ပရိသတ် စည်းဝေးရာ ကာလ၌ ဘောဇဉ် ပူဇော်သက္ကာဘို့၊ နွား တကောင်နှင့်
    မုန့်ညက်တဧဖါ ၊ သိုး တကောင်နှင့် တဧဖါ ၊ သိုးသငယ် နှင့် အလိုရှိသမျှကို၎င်း ၊ မုန့်ညက်တဧဖါ
    နှင့် ဆီ တဟိန် ကို၎င်းပူဇော် ရမည်။
  hmo-hmo: “Io, Au Raurau Ruma Maragidia Aria bona idia gwauraia vadaeni guriguri
    aria idauidau dekenai, paraoa boubouna boromakau natuna tau ta danu do idia henia
    gauna be 17.5 lita, bona mamoe tau ta danu paraoa be 17.5 lita, to mamoe natudia
    danu henia tauna ese iena goada hegeregerena dekenai paraoa do ia henia. Paraoa
    17.5 lita ta ta danu olive dehoro 3 lita ta ta do ia henia.
  urd-urd: और ईदों और मज़हबी तहवारों के वक़्त में नज़र की कु़र्बानी बैल के लिए एक
    एफ़ा, मेंढे के लिए एक एफ़ा होगी, और बर्रों के लिए उसकी तौफ़ीक़ के मुताबिक़ और
    हर एक एफ़ा के लिए एक हीन तेल।
  rus-SYN: И в праздники и в торжественные дни хлебного приношения от него должно
    быть по ефе на тельца и по ефе на овна, а на агнцев, сколько подаст рука его,
    и елея по гину на ефу.
  bqc-SIM: Dikpɛgↄↄↄ ń kã́mabogↄↄↄ zĩ́ zu ge sãsakao miwa pↄ́wɛnti gba líↄ koko
    dodo, sãnɛbↄlↄↄ sↄ̃ lá wa yeiwaɛ. Pↄ́wɛn koko do nísi aliↄ litili àaↄ̃ɛ.
  tcz-CHONGTHU: Hijeh a chu golvah jat chom beh chuleh katdohsa Kut teng leh chang
    thilto ding chu changbong pocha khat bongchal golkhat to hitha ding, chule kelngoi
    chal toh totha ding chang bong pocha khatna hiding chule kelngoi khat dinga chu
    leng chapan changbong atojou jat jat atojeng ding ahi. Changbong pocha khatna
    dinga chu Olive thao gallon khatma hiding ahi.
  mar-mar: सणांच्या आणि उत्सवाच्या दिवशी, एका गोऱ्ह्यामागे एक एफा अन्नार्पण व एक एडक्यामागे
    अन्नार्पण करावे. एक कोकरामागे जी काही त्याची देण्याची इच्छा असेल तसे करावे. आणि
    एफासाठी एक हीनभर तेल द्यावे.
  qub-qub: Fistata rurashancunacho, rispëtuwan shuntacashancunachöga churanga ishcay
    chunca (20) quïlu chaqui micuy ofrendata cada töru-mallwata pishtashanpaj; yapay
    chaynöta cada carnipäpis; cashnicunapaj ichanga munashallanpita. Cada ishcay chunca
    (20) quïlu chaqui micuymanna churanga quimsa litru medyan asëtita.
  bqp-bqp: Tɔ̃ɔ bɑkɑnun sɑnɑm, bɑ̀ n yɑ̃kuru mɔ̀ kɑ nɑɑ kinɛru kɑ yɑ̃ɑ kinɛru, ɑlikɑmɑn
    som kilo tɛnɑ bɑ ko n dɑ sɔndi sɑbe nin bɑɑteren wɔllɔ kɑ gum ditiri nɔɔbɑ tiɑ.
    Adɑmɑ ǹ n yɑ̃ɑ kinɛ kpɛndun nɑ bɑ kɑ mɔ̀, som mɛ̀n nɔɔ bɑ kĩwɑ bɑ koo kɑ nɑ.
  hat-hat: Pou jou fèt yo ak pou gwo seremoni yo, y'a ofri yon demi mezi grenn jaden
    pou chak towo bèf osinon pou chak belye mouton y'ap ofri. Pou chak ti mouton yon
    moun ap ofri, l'a bay sa l'a vle. Se pou yo bay twaka yon mezi lwil pou chak demi
    mezi grenn jaden.
  eng-BSB: At the festivals and appointed feasts, the grain offering shall be an ephah
    with a bull, an ephah with a ram, and as much as one is able to give with the
    lambs, along with a hin of oil per ephah.
  eng-WEBPB: “‘“In the feasts and in the appointed holidays, the meal offering shall
    be an ephah for a bull, and an ephah for a ram, and for the lambs as he is able
    to give, and a hin of oil to an ephah.
  kbq-kbq: Hagi nezama kreno neneno musema nehuno atru huno mono'ma hu knarera, mago
    ekaeka ku eriviteta witi ofa bulimakao afu'enena nehuta, mago ekaeka ku witia
    eriri aviteta ve sipisipi afu'enena ofa hiho. Hagi sipisipi afu anentataminema
    ofama hanazana, witia agra avesite mago mago sipisipi afu anentatera refko huntetere
    hugahie. Hagi mago kavo 4lita hu'nenia olivi masavena mago mago witi ekaeka kutera
    refko huntetere hugahie.
  nhe-BL: “Ipan sequinoc tlamantli ilhuitl huan ipan nopa ilhuitl tlen tlatzejtzeloltique
    nopa tlanahuatijquetl temacas 20 litros tlen harina ica sesen becerro huan sesen
    oquich borrego. Huan temacas imiyaca harina tlen yajaya quinequi temacas ica sesen
    pilborregojtzi. Huan ica sesen tlacajcahualistli tlen harina temacas 3 litros
    huan tlajco aceite tlen oliva.
  gub-BL: Mynykaw 'ar mehe nehe, tàmuz wanemiapo kwer rehe ma'enukwaw haw 'ar mehe
    nehe no, pemur putar 17,5 zutahyky'a por arozràn tapi'ak awa nànàn nehe, àràpuhàràn
    nànàn nehe no. Hemuwete har umur putar wyzài wemimutar àràpuhàràna'yr nànàn nehe
    no. 17,5 zutahyky'a por arozràn ihewe imur pyr nànàn perur na'iruz zutahyky'a
    por uri kawer nehe no.
  eng-DRA: 'And in the fairs, and in the solemnities there shall be the sacrifice
    of an ephi to a calf, and an ephi to a ram: and to the lambs, the sacrifice shall
    be as his hand shall find: and a hin of oil to every ephi.'
