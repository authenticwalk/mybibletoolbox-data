verse: EZK.046.015
translations:
  mal-C: ഇങ്ങനെ കുഞ്ഞാടും ഭോജനയാഗമൃഗവും ഒലിവെണ്ണയും നിരന്തരം അർപ്പിക്കേണ്ട ഹോമയാഗമായി
    പ്രഭാതംതോറും അർപ്പിക്കണം.
  deu-TKW: Und so sollen sie das Lamm und das Speisopfer und das Öl alle Morgen als
    regelmäßiges Brandopfer herrichten.
  lin-lin: Tongo nyonso, okobanda kobonza mwana meme, makabo ya bambuma mpe mafuta
    lokola mbeka ya kotumba ya tango nyonso.
  eng-LSV: and they prepare the lamb, and the present, and the oil, morning by morning—a
    continual burnt-offering.”
  eng-GNV: Thus shall they prepare the lambe, and the meate offring and the oyle euery
    morning, for a continual burnt offring.
  eng-WEBSTER: Thus shall they prepare the lamb, and the meat-offering, and the oil,
    every morning for a continual burnt-offering.
  nhw-BL: Quena, ni harina huan aceite temacase mojmostla ica ijnaloc ica nopa pilborregojtzi.
  swh-ONEN: Kwa hiyo mwana-kondoo na sadaka ya nafaka na mafuta vitatolewa kila siku
    asubuhi kwa ajili ya sadaka ya daima ya kuteketezwa.
  bba-bba: Nɡe mɛyɑ bururu bɑɑtere bɑ ko n dɑ Yinni Gusunɔ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru
    kue kɑ yɑ̃ɑ kinɛ kpɛndu kɑ som kɑ sere mɑɑ ɡum. Mɛyɑ bɑ ko n dɑ tu ko sere kɑ
    bɑɑdommɑɔ.
  eng-KJVCPB: Thus shall they prepare the lamb, and the meat offering, and the oil,
    every morning for a continual burnt offering.
  luo-luo: Kamano e kaka nyarombo gi chiwo mar cham kod mo ibiro chiwo okinyi kokinyi
    seche duto michiwoe misango miwangʼo pep.
  meu-meu: Taunabunai, mamoe natuna bona flaoa boubouna bona dehoro na daba daba iboudiai
    bae heni, ḡole-oho boubouna, bae heni loulou ḡauna, ai bainela.
  npi-ULB: तिनीहरूले थुमा, अन्‍नबलि र तेललाई हरेक बिहान तयार गर्नेछन् । यो सधैंको
    होमबलि हुनेछ ।
  yor-yor: Nítorí náà ọ̀dọ́-àgùntàn àti ọrẹ ẹbọ jíjẹ àti òróró ni wọn yóò pèsè ní
    àràárọ̀ fún ọrẹ ẹbọ sísun ìgbà gbogbo.
  pes-OPCB: '@see-verse:EZK.046.014'
  tgl-ULB: Ihahanda nila ang kordero, ang handog na butil at ang langis tuwing umaga
    bilang isang permanenteng handog na susunugin.
  hui-hui: Egerebagi bibahendengi irani dai helonaga lomabu delole nogo sibi igini
    haru ibalu balawabi olibe lini ibanebi yalu ibugu biaabo holene nga.
  mya-mya: နံ​နက်​၌​ထာ​ဝ​ရ​ဘု​ရား​အား​သိုး​ငယ်၊ မုန့်​ညက်​နှင့်​သံလွင်​ဆီ​တို့​ကို​အ​စဉ်​အ​မြဲ
    ဆက်​ကပ်​ကြ​စေ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཞོགས་པ་རེ་རེར་འདི་ལྟར་ལུ་གུ་དང་འབྲུ་མཆོད། འཚིར་སྣུམ་བཅས་གྲ་སྒྲིག་བྱས་ཏེ་རྒྱུན་དུ་འབུལ་བའི་སྦྱིན་སྲེག་གི་མཆོད་པར་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Saka gwayana nechipiriso chezviyo namafuta zvichafanira kuuyiwa nazvo mangwanani
    oga oga kuti zvive chipiriso chinopiswa nguva dzose.
  spa-BLM: Así prepararán el cordero, la ofrenda y el aceite, de mañana, para un holocausto
    continuo.”
  cac-cac: '@see-verse:EZK.046.014'
  swh-ULB: Watandaa mwanakondoo, sadaka ya kuteketezwa, na mafuta kila asubuhi, sadaka
    ya kuteketezwa ya kudumu.
  bel-bel: Хай прыносяць на цэласпаленьне ягня і хлебнае прынашэньне і алей кожнае
    раніцы пастаянна.
  deu-ELBBK: Und opfert das Lamm und das Speisopfer und das Öl, Morgen für Morgen,
    als ein beständiges Brandopfer.
  mbb-OT: Umbe kada meselem, kinahanglan he zuen ibpemuhat kayi te kedì he kerehidu,
    herina, wey lana te ulibu he andew-andew he pemuhat he edtutungen.”
  mal-2015: ഇങ്ങനെ അവർ രാവിലെതോറും നിരന്തരഹോമയാഗമായി കുഞ്ഞാടിനെയും ഭോജനയാഗത്തെയും
    എണ്ണയെയും അർപ്പിക്കേണം.
  rmc-rmc: Kavke pripravinena le bakrores, e chabeneskri obeta the o olejos furt sako
    tosara sar labarďi obeta.‘ “
  pes-OPV: پس بره و هدیه آردی‌اش و روغنش را هر صبح به جهت قربانی سوختنی دایمی خواهند
    گذرانید.»
  ron-1924: Ын фиекаре диминяцэ вор адуче астфел мелул ши дарул де мынкаре ымпреунэ
    ку унтделемнул, ка о ардере-де-тот вешникэ.»
  ben-OBCV: এইভাবে প্রত্যেকদিন সকালে সেই মেষশাবক ও শস্য-নৈবেদ্য এবং তেল নিয়মিত হোমবলি
    জন্য যোগান দিতে হবে।
  som-som: Oo sidaas subax kasta waa in qurbaan la gubo oo had iyo goor joogta ah
    loo diyaariyaa wanka, iyo qurbaanka hadhuudhka, iyo saliiddaba.
  lat-VUC: Faciet agnum, et sacrificium, et oleum cata mane mane, holocaustum sempiternum.
  eng-ASVBT: Thus shall they prepare the lamb, and the meal offering, and the oil,
    morning by morning, for a continual burnt offering.
  ita-1885: Offeriscasi adunque quell'agnello, e quell'offerta di panatica, e quell'olio,
    ogni mattina, per olocausto continuo.
  eng-LXXUP: Ye shall prepare the lamb, and the freewill offering, and the oil in
    the morning, for a perpetual whole burnt sacrifice.
  eng-ULB: They will prepare the lamb, the grain offering, and the oil morning after
    morning, a permanent burnt offering.
  spa-VBL: Asegúrate de que el cordero, la ofrenda de grano y el aceite de oliva se
    presenten cada mañana como un holocausto regular.
  fra-_FOB: Ainsi on offrira tous les matins l'agneau, l'offrande et l'huile, en holocauste
    continuel.
  mal-mal: ഇങ്ങനെ നിരന്തരഹോമയാഗമായി കുഞ്ഞാടും, ഭോജനയാഗവും എണ്ണയും അവർ രാവിലെതോറും
    അർപ്പിക്കണം”.
  urd-GVR: Lāzim hai ki har subah bheṛ kā bachchā, maidā aur tel mere lie jalāyā jāe.
  suz-BL: मिनु मेको पाठा, अन्‍न चढ़ेतीक नु तेल सुनी कुस कुस चाक्‍शा, चोशा चढ़ेचा माल्‍ब”
    देंशो बाक्‍ब।
  eng-NOY: Thus shall they prepare the lamb, and the flour-offering, and the oil,
    every morning, for a continual burnt-offering.
  ita-1927: Si offriranno l’agnello, l’oblazione e l’olio ogni mattina, come olocausto
    continuo.
  ckb-ckb: هەموو بەیانییەک بە بەردەوامی بەرخەکە و پێشکەشکراوی دانەوێڵەکە و زەیتەکە
    دەکەنە قوربانی سووتاندن.
  eng-BBE: And they are to give the lamb and the meal offering and the oil, morning
    by morning, for a burned offering at all times.
  kan-OKCV: ಹೀಗೆ ಅವರು ಕುರಿಮರಿಯನ್ನು ಧಾನ್ಯ ಸಮರ್ಪಣೆಯನ್ನು ಎಣ್ಣೆಯನ್ನು ಪ್ರತಿದಿನದ ಮುಂಜಾನೆಯಲ್ಲಿ
    ಎಡೆಬಿಡದ ದಹನಬಲಿಯನ್ನಾಗಿ ಸಿದ್ಧಮಾಡಬೇಕು.
  tam-2017: இப்படிக் காலைதோறும் அனுதின தகனபலியாக ஆட்டுக்குட்டியையும் உணவுபலியையும்
    எண்ணெயையும் செலுத்தவேண்டும்.
  spa-RV-1909: Ofrecerán pues el cordero, y el presente y el aceite, todas las mañanas
    en holocausto continuo.
  ron-BTF: Astfel ei să pregătească mielul și darul de mâncare și untdelemnul, în
    fiecare dimineață pentru o ofrandă arsă neîncetată.
  eng-WEBP: Thus they shall prepare the lamb, the meal offering, and the oil, morning
    by morning, for a continual burnt offering.”
  eng-FBV: Make sure the lamb, the grain offering, and the olive oil is presented
    every morning as a regular burnt offering.
  nld-1939: Elke morgen moet men als dagelijks brandoffer het lam, het meeloffer en
    de olie opdragen.
  nch-BL: Quena, ni harina huan aceite temacase mojmosta ica ijnaloc ica nopa pilborregojtzi.
  vie-1934: Hết thảy những buổi mai, người ta sẽ sắm chiên con, của lễ chay, và dầu,
    làm của lễ thiêu mãi mãi.
  hin-CV: इसलिये नियमित होमबलिदान के लिए हर सुबह मेमना, अन्‍नबलि और तेल दिया जाए.
  spa-BES: Y deben dar el cordero y la ofrenda de cereal y el aceite, siempre por
    la mañana, por una ofrenda quemada continuamente.
  tdx-tdx: Izay ty hañajariañe ty anak’ añondry naho i engan’ ampembay vaho i menakey
    boak’ andro ho engan-koroañe nainai’e.
  tha-KJV: ดังนี้​แหละจะต้องจัดหาลูกแกะและเครื่องธัญญบูชาพร้อมกั​บน​้ำมันทุกๆเช้า
    เพื่อเป็นเครื่องเผาบูชาเนืองนิตย์
  por-BR-2018: Assim prepararão o cordeiro e a oferta de alimento, todas as manhãs,
    em holocausto contínuo.
  deu-ELO: Und opfert das Lamm und das Speisopfer und das Öl, Morgen für Morgen, als
    ein beständiges Brandopfer.
  eng-WYC-2018: He shall make (ready) a lamb, and sacrifice, and oil, full early;
    he shall make (ready) early [the] burnt sacrifice everlasting. (Thou shalt provide
    a lamb, and a grain sacrifice, and oil, every morning; yea, each morning thou
    shalt provide the everlasting burnt sacrifice.)
  epo-epo: Tiamaniere oni alportu ĉiumatene la ŝafidon kaj la farunoferon kaj la oleon,
    kiel konstantan bruloferon.
  uig-PIN: Ular ⱨǝr ǝtigǝndǝ pahlanni, uning axliⱪ ⱨǝdiyǝsini zǝytun meyi bilǝn ǝbǝdiy
    kɵydürmǝ ⱪurbanliⱪ süpitidǝ sunidu.
  beo-beo: Sibi mano, amola falaua, amola olife susuligi da hahabe huluane, mae fisili,
    Hina Godema gobele salaloma:mu.
  tpi-OTNT: Olgeta moning yupela i mas bringim pikinini sipsip na plaua na wel bilong
    oliv, olsem ofa bilong paia i kukim olgeta.
  hau-SA: Saboda haka za a tanada ɗan rago da hadaya ta gari da kuma mai kowace safiya
    don hadaya ta ƙonawa ta kullum.
  uig-LAT: Ular her etigende paxlanni, uning ashliq hediyesini zeytun méyi bilen ebediy
    köydürme qurbanliq süpitide sunidu.
  nde-nde: Ngakho izinyane lomnikelo wamabele kanye lamafutha kuzanikwa nsuku zonke
    ekuseni kube ngumnikelo wokutshiswa wansuku zonke.
  ton-ton: ‌ʻE pehē ʻa hono teuteu ʻekinautolu ʻae lami, mo e feilaulau ʻoe meʻakai,
    pea mo e lolo, ʻi he pongipongi kotoa pē, ko e feilaulau tutu ia ke fai maʻuaipē.”
  ces-1613: A tak budou obětovati beránka i obět suchou, i olej každého jitra, zápal
    ustavičný.
  eng-WMB: Thus they shall prepare the lamb, the meal offering, and the oil, morning
    by morning, for a continual burnt offering.”
  tam-TCV: எனவே, செம்மறியாட்டுக் குட்டியும், தானிய காணிக்கையும், எண்ணெயும் தகன காணிக்கையாக
    காலைதோறும் ஒழுங்காகச் செலுத்தப்படுவதற்காகக் கொடுக்கப்படுதல் வேண்டும்.
  ceb-ULB: Andamon nila ang nating karnero, ang halad nga trigo, ug ang lana matag
    buntag, ang halad sinunog sa kanunay.
  pol-UBG: Tak więc mają składać baranka, ofiarę z pokarmów i oliwę każdego rana jako
    całopalenie nieustanne.
  urd-GVU: لازم ہے کہ ہر صبح بھیڑ کا بچہ، میدہ اور تیل میرے لئے جلایا جائے۔
  deu-1912: Und also sollen sie das Lamm samt dem Speisopfer und Öl alle Morgen opfern
    zum täglichen Brandopfer.
  kan-2017: ಯಾಜಕರು ಕುರಿಯನ್ನೂ, ಧಾನ್ಯನೈವೇದ್ಯವನ್ನೂ, ಎಣ್ಣೆಯನ್ನೂ ನಿತ್ಯ ಸರ್ವಾಂಗಹೋಮವಾಗಿ ಪ್ರತಿ
    ದಿನ ಬೆಳಗ್ಗೆ ಸಮರ್ಪಿಸಬೇಕು.”
  yap-yap: Fare fak e saf, nge fapi flour, nge gapgep ni olive e ngu’un maligachnag
    ngak SOMOL ni gubin e kadbul ni dariy n’umngin nap’an.”
  hlt-MCSB: Te dongah tuca neh khocang neh situi te tah mincang, mincang kah hmueihhlutnah
    la hmoel rhoe hmoel uh taitu saeh.
  mdy-ETH: ዬያይዲ ዓዶ ማራዖማንታ ሃኣኮ ዒንጊፆንታ ዛይታኣ ጉቴ ጉቴ ሺኢካኒ ኮይሳ ሚቺ ዒንጎ ዒንጊሢኬ።»
  twi-ASANTE: Ɛno enti wɔde odwammaa ne atokoɔ afɔrebɔdeɛ ne ngo no bɛma anɔpa biara
    sɛ daa ɔhyeɛ afɔrebɔdeɛ.
  eng-WEBU: Thus they shall prepare the lamb, the meal offering, and the oil, morning
    by morning, for a continual burnt offering.”
  wal-wal: Hagee simmi dorssai, kattaa yarshshoinne zaitee paci bainnan maallado maallado
    shiiqanau bessees” yaagees.
  spa-PDDPT: Así presentarán el cordero, la ofrenda vegetal y el aceite cada mañana
    como holocausto continuo.
  gun-gun: Ha'e rami ae ko'ẽ nhavõ jepi 'rã pereko katu vexa'i ra'y, mba'emo aju guigua
    ha'e azeite, oapy reve ome'ẽ mbyrã.
  ilo-ULB: Binigat nga isaganada ti urbon a karnero, ti daton a bukbukel, ken ti lana,
    maysa nga agnanayon a daton a mapuoran a naan-anay.
  kpg-kpg: Tama siibi, palaawaa mo nia lolo olib e hai gi tigidaumaha ang gi Dimaadua
    i nia luada huogodoo gaa hana hua beelaa.”
  uig-ARA: ئۇلار ھەر ئەتىگەندە پاخلاننى، ئۇنىڭ ئاشلىق ھەدىيەسىنى زەيتۇن مېيى بىلەن
    ئەبەدىي كۆيدۈرمە قۇربانلىق سۈپىتىدە سۇنىدۇ.
  sus-sus: Na kui gɛɛsɛgɛ birin, yɛxɛɛ, sansi xɔri, nun ture xa ba sɛrɛxɛ gan daaxi
    ra.»
  pon-2006: Sihmpwulo, pilawao, oh lehn olipo pahn meirong ong KAUN-O nimenseng koaros
    kohkohlahte.”
  ksd-ksd: Ta ra lavur bungbung na malana na tul tar ta nat na sip, ma ra vuai na
    uma, ma ra dangi, ure ra tinabar di tuntun tar ia.
  grc-BRENT: Ποιήσετε τὸν ἀμνὸν, καὶ τὸ μαναὰ, καὶ τὸ ἔλαιον ποιήσετε τοπρωῒ, ὁλοκαύτωμα
    διαπαντός.
  ind-AYT: Demikianlah mereka akan memberikan anak domba, persembahan biji-bijian
    dan minyak setiap pagi sebagai persembahan bakaran rutin.”
  nya-nya: Motero azipereka mwana wankhosa ndi chopereka cha chakudya ndi mafuta mmawa
    uliwonse kuti zikhale nsembe zopsereza za tsiku ndi tsiku.
  hrv-hrv: Treba dakle prinijeti jagnje, prinosnicu i ulje svako jutro kao svagdašnju
    žrtvu paljenicu.'
  mps-mps: Tigidali sogo kigamu dagego sipsip kibu gǫų, me plaua, me oliv wel seseyu
    yao, te siago sese dela silabo ofa tiwai tama,” te po wai.
  tpi-tpi: Olgeta moning yupela i mas bringim pikinini sipsip na plaua na wel bilong
    oliv, olsem ofa bilong paia i kukim olgeta.
  dan-1931: Således skal de hver Morgen ofre Lammet, Afgrødeofferet og Olien som dagligt
    Brændoffer.
  vie-OVCB: Chiên con, tế lễ chay, và dầu ô-liu phải được cung cấp mỗi buổi sáng để
    dâng tế lễ hằng ngày.
  guj-2017: રોજ સવારે દહનીયાર્પણ તરીકે હલવાન, ખાદ્યાર્પણ તથા તેલ ચઢાવે.’”
  pon-2006A: Sihmpwulo, pilawao, oh lehn olipo pahn meirong ong KAUN-O nimenseng koaros
    kohkohlahte.”
  por-BRBSL: Thus prepararão o cordeiro, a oferta de refeição e o óleo, de manhã pela
    manhã, para uma contínua oferta queimada”.
  cth-cth: Het patetlah hmaisawi thuengnae pou poe hanelah, tutanca vaiyei thuengnae
    hoi satui hah amom tangkuem a rakueng han telah a ti.
  twi-twi: Ɛno nti wɔde oguamma ne atoko afɔrebɔde ne ngo no bɛma anɔpa biara sɛ daa
    ɔhyew afɔrebɔde.
  hlt-hlt: Te dongah tuca neh khocang neh situi te tah mincang, mincang kah hmueihhlutnah
    la hmoel rhoe hmoel uh taitu saeh.
  tbz-SIM: Bɑ́ dìì kṹnweńnì di níí n féútɛ́ dipedɑbii kɛ́ m pɑ̃ muyuo nnɛ̀ mɛkùɔ̀,
    di yó mmɛ nhɔ̃ nsɑ̃́ɑ̃̀.
  msy-2020: Ia kamaghɨra sipsipɨn igiam ko wit ko olivɨn borem inigh izɨ, mɨzarazibar
    zurazurara Ikiavɨra Itir God bagh ofan bar isia mɨghɨribar amu mamaghɨra ikɨ.”
  dop-dop: Pɑɑ tɑnɑŋ ŋkuɣu pɑɑ lɑ ɩwǝyɑɣɑ, nɑ mʋlʋm, nɑ nim kɛ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ
    kɑ tǝnɑ tɔ.
  azb-azb: Beləcə hər səhər daimi yandırma qurbanı olaraq quzu, taxıl təqdimi və zeytun
    yağı təmin edilsin”.
  eng-DBY: They shall offer the lamb, and the oblation, and the oil, every morning
    for a continual burnt-offering.
  hin-2017: भेड़ का बच्चा, अन्नबलि और तेल, प्रति भोर को नित्य होमबलि करके चढ़ाया जाए।
  wol-KYG: Muy xar mu ndaw mi, di saraxu pepp mi, di diw gi, suba su nekk lees koy
    def, muy saraxu rendi-dóomal bu sax dàkk.
  eng-YLT: and prepare ye the lamb, and the present, and the oil, morning by morning,
    a continual burnt-offering.
  eng-WYC-2017: He shall make ready a lamb, and sacrifice, and oil, full early; he
    shall make ready early [the] burnt sacrifice everlasting.
  eng-WMBB: Thus they shall prepare the lamb, the meal offering, and the oil, morning
    by morning, for a continual burnt offering.”
  urd-GVH: लाज़िम है कि हर सुबह भेड़ का बच्चा, मैदा और तेल मेरे लिए जलाया जाए।
  rug-rug: Ke sa lami meke sa vinariponi huiti meke sa oela olive si kaqu tava nama
    ninae munumunu pude na vinariponi va uququ doduru totoso.’
  gaz-gaz: Kanaafuu xobbaallaan hoolaa, kennaan midhaaniitii fi zayitiin aarsaa gubamu
    kan yeroo hundaatiif ganama ganama haa dhiʼeeffamu.
  fra-LSG: On offrira, tous les matins, l’agneau et l’offrande avec l’huile, comme
    holocauste perpétuel.
  yal-yal: Yɛxɛɛ diin nun bogise saraxan nun turen xa ba saraxa gan daxin na xɔtɔn
    yo xɔtɔn han habadan.”
  haw-1868: Pela e hoomakaukau ai lakou i ke keikihipa, a me ka mohaiai, a me ka aila,
    i kela kakahiaka i keia kakahiaka, i mohaikuni mau.
  arb-NAV: وَتُقَرِّبُونَ الْحَمَلَ وَتَقْدِمَةَ الدَّقِيقِ وَالزَّيْتِ فِي كُلِّ
    صَبَاحٍ مُحْرَقَةً دَائِمَةً.
  ewe-ewe: Ale woana alẽvi la kple nuɖuvɔsa la kple ami la ŋdi sia ŋdi hena gbe sia
    gbe ƒe numevɔsa.
  eng-LEE: Thus shall they prepare the sheep, and the meat-offering, and the oil,
    morning by morning, as a continual burnt-offering.
  asm-FB: এইদৰে তেওঁলোকে প্ৰতি ৰাতিপুৱা নিত্য হোমবলিৰ অৰ্থে, মেৰ পোৱালি, ভক্ষ্য নৈবেদ্য
    আৰু তেল উৎসৰ্গ কৰিব।’
  sus-A: نَ كُي فّيسّفّ بِرِن، يّشّي، سَنسِ شْرِ، نُن تُرٍ شَ بَ سّرّشّ فَن دَاشِ
    رَ.»
  fra-SBL: Ils prépareront ainsi l'agneau, l'offrande et l'huile, matin par matin,
    pour un holocauste perpétuel. »
  hbo-hbo: '*וַעָשׂוּ (יַעֲשׂ֨וּ) אֶת־הַכֶּ֧בֶשׂ וְאֶת־הַמִּנְחָ֛ה וְאֶת־הַשֶּׁ֖מֶן
    בַּבֹּ֣קֶר בַּבֹּ֑קֶר עֹולַ֖ת תָּמִֽיד׃ פ'
  kik-kik: Nĩ ũndũ ũcio gatũrũme kau, na iruta rĩu rĩa ngano, na maguta macio nĩirĩrutagwo
    rũciinĩ o rũciinĩ rĩrĩ iruta rĩa njino rĩa hĩndĩ ciothe.
  fra-NCL: On offrira chaque matin l’agneau, l’oblation avec l’huile ; c’est l’holocauste
    perpétuel. »
  cek-AK: To tiah hmai angbawnhaih to akhawbang kruek sak toepsoep hanah, tuuca, situi,
    cang hoi angbawnhaih to paek oh, tiah thuih.
  cuk-cuk: Degisoggu, bane-bane wakudaryalaba, degisadegu sibad-wawaad-bipigwad-ogumakar
    uklegoed, deginbali, ibmar-gwagmar-orosgi-dakleged, degi, olivo-gwallu uklebaloed.
  uig-CYR: Улар һәр әтигәндә пахланни, униң ашлиқ һәдийәсини зәйтун мейи билән әбәдий
    көйдүрмә қурбанлиқ сүпитидә суниду.
  tel-2017: గొర్రెపిల్లలను, నైవేద్యాన్ని, నూనెను ప్రతి రోజు ఉదయాన్నే నిత్య దహనబలిగా
    అర్పించాలి.
  hat-BSA: Konsa, yo va founi yon ofrann sereyal ak li chak maten, kon yon ofrann
    brile ki va fèt tout tan.”
  kos-kos: Sheep fusr soko, ac flao, ac oil in olive ac fah kisakinyuk nu sin LEUM
    GOD ke lotutang nukewa nwe tok.”
  hbo-WLC: ועשו אֶת־הַכֶּ֧בֶשׂ וְאֶת־הַמִּנְחָ֛ה וְאֶת־הַשֶּׁ֖מֶן בַּבֹּ֣קֶר בַּבֹּ֑קֶר
    עוֹלַ֖ת תָּמִֽיד׃ פ
  ibo-ibo: Ya mere, ha ga-edozi nwa atụrụ na ụtụ ọka na mmanụ oliv ahụ, kwa ụtụtụ
    kwa ụtụtụ, maka aja nsure ọkụ a na-achụ kwa mgbe niile.
  ory-ory: ଏହିରୂପେ ଲୋକମାନେ ନିତ୍ୟ ହୋମବଳି ରୂପେ ପ୍ରତି ପ୍ରଭାତ ମେଷ, ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଓ ତୈଳ
    ଉତ୍ସର୍ଗ କରିବେ।
  chk-chk: Iei usun oupwe eäni asoren kek eman nienifön sip fiti ewe pilawa mi amas
    me ewe apüra iteiten lesosor. Ei asoren kek epwe fis fansoun meinisin.”
  rop-rop: Ebri ailibala im garra gibit det lilwan ship, en det flauwa en det oliboil
    langa mi olataim.”
  ukr-1871: Нехай на всепаленнє приносять ягня та хлїбовий принос і олїю що ранку
    повсячасно.
  deu-1951: Also sollen sie das Lamm, das Speisopfer und das Öl alle Morgen als ein
    beständiges Brandopfer darbringen.
  eng-JPS: Thus shall they prepare the lamb, and the meal-offering, and the oil, morning
    by morning, for a continual burnt-offering.
  srp-1865: I tako neka prinose jagnje i dar i ulje svako jutro, žrtvu paljenicu svagdašnju.
  lug-lug: Noolwekyo omwana gw’endiga n’ekiweebwayo eky’obutta, n’amafuta binaaweebwangayo
    buli nkya okuba ekiweebwayo ekyokebwa ekya bulijjo.
  heb-heb: ועשו את הכבש ואת המנחה ואת השמן בבקר בבקר עולת תמיד׃
  ben-IRV: এই ভাবে প্রতি সকালে সেই মেষশাবক, নৈবেদ্য ও তেল উৎসর্গ করা যাবে। এটা চিরস্থায়ী
    হোমবলি।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਲੇਲਾ ਅਤੇ ਮੈਦੇ ਦੀ ਭੇਟ ਅਤੇ ਤੇਲ ਹਰ ਸਵੇਰੇ ਸਦਾ ਦੀ ਹੋਮ ਦੀ ਬਲੀ ਦੇ
    ਲਈ ਚੜ੍ਹਾਉਣਗੇ।
  mya-JVB: ထိုသို့မီးရှို့ ရာယဇ်ကို နံနက် တိုင်း အစဉ်မပြတ် ပူဇော်စရာဘို့ သိုးသငယ်
    ကို၎င်း၊ ဘောဇဉ် ပူဇော်သက္ကာနှင့် ဆီ ကို၎င်း ပြင်ဆင် ရမည်။
  hmo-hmo: Unai dainai mamoe natuna, bona paraoa boubouna bona olive dehoro, be daba
    daba ibounai do umui henia, gabua ore boubouna totona nega ibounai, doko lasi.”
  urd-urd: इसी तरह वह बर्रे और नज़र की कु़र्बानी और तेल हर सुबह हमेशा की सोख़्तनी
    कु़र्बानी के लिए अदा करेंगे।
  rus-SYN: Пусть приносят во всесожжение агнца и хлебное приношение и елей каждое
    утро постоянно.
  bqc-SIM: Wàliↄ sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ o ń sãnɛbↄlↄo kↄↄ ń kↄↄo lá
    gu lɛ́ dↄ ń pↄ́wɛntio ń nísio màa.
  tcz-CHONGTHU: Kelngoi chang thilto chule Olive thao hohi jingkah she le thon louhella
    nikho kichaina tokah a kitoh jing jeng ding ahi.
  mar-mar: याप्रमाणे ते रोज सकाळी निरंतरच्या होमार्पणासाठी कोकरू, अन्नार्पण व तेल
    रोज सकाळी सिद्ध करतील.”
  qub-qub: Rupachinayquipaj cashnita pishtayga, chaqui micuy ofrendata, asëtitapis
    churayga cada tuta waran-waranmi canga. Chaynöllami imaycamapis chaytaga ruranquipaj.
  bqp-bqp: Nge mɛyɑ bururu bɑɑtere bɑ ko n dɑ Yinni Gusunɔ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru
    kue kɑ yɑ̃ɑ kinɛ kpɛndu kɑ som kɑ sere mɑɑ gum. Mɛyɑ bɑ ko n dɑ tu ko sere kɑ
    bɑɑdommɑɔ.
  hat-hat: Chak jou nan maten, san sote yon jou, se pou yo ofri ti mouton an, farin
    lan ak lwil la pou yo boule nèt pou Seyè a.
  eng-BSB: Thus they shall provide the lamb, the grain offering, and the oil every
    morning as a regular burnt offering.’
  eng-WEBPB: Thus they shall prepare the lamb, the meal offering, and the oil, morning
    by morning, for a continual burnt offering.”
  kbq-kbq: Hagi mago sipisipi anentaki witigi, olivi masavena otreta mika nanterana
    ofa hunante vava hiho.
  nhe-BL: Quena, ni harina huan aceite temacase mojmostla ica ijnaloc ica nopa pilborregojtzi.
  gub-BL: 'Pemur a''e ma''e ihewe tuweharupi ku''em mehe nehe: àràpuhàràna''yr hawitu
    ma''e, arozràn imuku''i pyrer, uri kawer. Pezapo nezewe haw tuweharupi nehe.'
  eng-DRA: 'He shall offer the lamb, and the sacrifice, and the oil morning by morning:
    an everlasting holocaust.'
