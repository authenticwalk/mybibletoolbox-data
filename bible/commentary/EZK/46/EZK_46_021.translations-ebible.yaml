verse: EZK.046.021
translations:
  mal-C: പിന്നീട് അദ്ദേഹം എന്നെ പുറത്തെ അങ്കണത്തിലേക്കു കൊണ്ടുപോയി; അതിന്റെ നാലു കോണിലൂടെയും
    എന്നെ നയിച്ചു. അതിന്റെ ഓരോ കോണിലും മറ്റൊരു മുറ്റം ഞാൻ കണ്ടു.
  deu-TKW: Und er führte mich hinaus in den äußeren Vorhof und brachte mich hindurch
    zu den vier Ecken des Vorhofs und fürwahr, in jeder Ecke des Vorhofs war wieder
    ein kleiner Vorhof.
  lin-lin: Abimisaki ngai na lopango ya libanda mpe atambolisaki ngai na basonge nyonso
    minei ya lopango. Na songe moko na moko ya lopango, namonaki lopango mosusu.
  eng-LSV: And he brings me out to the outer court, and causes me to pass over to
    the four corners of the court, and behold, a court in a corner of the court, [moreover]
    a court in [every] corner of the corner.
  eng-GNV: 'Then he brought me foorth into the vtter court, and caused me to goe by
    the foure corners of the court: and beholde, in euery corner of the court, there
    was a court.'
  eng-WEBSTER: Then he brought me forth into the outer court, and caused me to pass
    by the four corners of the court; and behold, in every corner of the court there
    was a court.
  nhw-BL: Teipa sempa nechhualicac ipan nopa calixpamitl catli mocahua más calteno.
    Huan nechhuicac ipan sesen tlen nopa nahui esquinas calijtic ipan nopa tepamitl
    catli más calteno. Huan ipan sesen esquina niquitac quen se cuarto catli quipixqui
    20 metros ihuehueyaca huan 15 metros ipatlajca catli tlatzquitoc ipan iesquinas
    calijtic tlen nopa tepamitl.
  swh-ONEN: Baada ya hapo akanileta kwenye ukumbi wa nje na kunizungusha kwenye pembe
    zake nne, nami nikaona katika kila pembe ya huo ukumbi kulikuwa na ukumbi mwingine.
  bba-bba: Yen biru u mɑɑ kɑ nùn dɑ yɑɑrɑ tɔɔkɑɑɔ. Mɑ bɑ dɑ yen ɡoonu nnɛ ye kpuron
    mi. Mɑ u deemɑ bɑ bɑtumɑ ɡɑɑ wĩɑ ɡoo ten bɑɑteren mi.
  eng-KJVCPB: Then he brought me forth into the utter court, and caused me to pass
    by the four corners of the court; and behold, in every corner of the court there
    was a court.
  luo-luo: Bangʼe ne okela nyaka e laru ma oko kendo notelona kolworo koda kondene
    angʼwen, mi naneno ei kona ka kona laru machielo.
  meu-meu: Bena ia ese e hakaugu lasi, murimuri kahana maḡuna ala, bena e hakaugu
    lao, maḡu daigunina haniosi a lao heni; maḡu daigunina ta ta na mai maḡumaḡudia.
  npi-ULB: तब तिनले मलाई बाहिरी चोकमा ल्याए र तिनले मलाई त्यस चोकका चार कुनाबाट हिंड्न
    लगाए, र मैले चोकका हरेक कुनामा अर्को एउटा चोक देखें ।
  yor-yor: Ó sì mú mi lọ sí ìta àgbàlá, ó sì mú mi yí igun mẹ́rẹ̀ẹ̀rin rẹ̀ ká, mo
    sì ri àgbàlá mìíràn ní igun kọ̀ọ̀kan.
  pes-OPCB: بار دیگر مرا به حیاط بیرونی آورد و به هر یک از چهار گوشهٔ حیاط برد. در
    هر گوشهٔ حیاط، اتاق بزرگی به طول بیست متر و عرض پانزده متر دیدم.
  tgl-ULB: At dinala niya ako sa panlabas na patyo at sinamahan niya akong dumaan
    sa apat na sulok ng patyong iyon, at nakita ko na sa bawat sulok ng patyo, may
    iba pang mga patyo.
  hui-hui: Ani lowa agali ogoni ibugua i̱ haru halu hama timbuni wali agali ngoai
    ho haga wiagoria tagira puwa hama ogoninaga gibuni maria wiagoha haru piyagola
    dindi hobane mbira mbira wiaru handai haru.
  mya-mya: ထို​နောက်​သူ​သည်​တံ​တိုင်း​အ​ပြင်​ဝင်း​သို့ ခေါ်​ဆောင်​သွား​ရာ​ထောင့်​လေး​ထောင့်​တစ်​ခု
    စီ​တွင်​ဝင်း​ခြံ​ငယ်​တစ်​ခု​စီ​ရှိ​သည်​ကို ငါ့​အား​ပြ​၏။ ဝင်း​ခြံ​ငယ်​တစ်​ခု​စီ​သည်
    အ​လျား​ခြောက်​ဆယ့်​ရှစ်​ပေ၊ အ​နံ​ငါး ဆယ်​ပေ​ရှိ​၍၊-
  bod-N: ཡང་དེས་ང་ཁྱམས་ར་ཕྱི་མར་ཁྲིད་དེ། ང་རང་ཁྱམས་རའི་གྲུ་ཁ་བཞི་པོར་འགྲོ་རུ་བཅུག་སྟེ།
    ཁྱམས་རའི་གྲུ་ཁ་རེ་རེར་ཁྱམས་ར་ཆུང་ངུ་རེ་ཡོད་པ་མཐོང་བྱུང་།
  sna-sna: Ipapo akandibudisa kuruvazhe rwokunze uye akanditungamirira tichitenderera
    makona arwo mana, uye akaona pakona imwe neimwe rumwe ruvazhe.
  spa-BLM: Entonces me sacó al atrio exterior y me hizo pasar por las cuatro esquinas
    del atrio; y he aquí que en cada esquina del atrio había un patio.
  cac-cac: Ix lajvi chi', ix in yic'anelta vin̈ d'a jun b'ab'el amac', ix in yic'anec'
    vin̈ d'a schan̈il pac'an̈.
  swh-ULB: Kisha akanileta kwenye uzio wa nje akaniongoza kuzunguka pembe nne za uzio,
    nikaona kwamba katika kila pembe ya uzio kulikuwa na uwanja.
  bel-bel: І вывеў мяне на зьнешні двор і правёў мяне па чатырох рагах двара, і вось
    у кожным куце двара яшчэ двор.
  deu-ELBBK: Und er führte mich hinaus in den äußeren Vorhof und ließ mich an den
    vier Ecken des Vorhofs vorübergehen; und siehe, in jeder Ecke des Vorhofs war
    ein Hof.
  mbb-OT: Ne midume e zin diyà te ǥawas he lama, ne impeehè din kedì is heepat he
    suyuk kayi. Diyà te kada suyuk duen ku naahà he zeisey he lama he 68 he ǥiek is
    keleyatan din ne 50 he ǥiek is keluaǥan din. Neked-iiring is kezekelà kayi he
    menge lama.
  mal-2015: പിന്നെ അവൻ എന്നെ പുറത്തെ പ്രാകാരത്തിലേക്കു കൊണ്ടുപോയി, പ്രാകാരത്തിന്റെ
    നാലു മൂലെക്കലും ചെല്ലുമാറാക്കി; പ്രാകാരത്തിന്റെ ഓരോ മൂലയിലും ഓരോ മുറ്റം ഉണ്ടായിരുന്നു.
  rmc-rmc: Paľis man iľa pre avruňi dvora a geľa manca pašal savore štar kuti. A dikhľom,
    hoj andre dojekh kutos sas mek aver ohradzimen dvora.
  pes-OPV: پس مرا به صحن بیرونی آورد و مرا به چهار زاویه صحن گردانید و اینک در هر
    زاویه صحن صحنی بود.
  ron-1924: М-а дус апой ын куртя де афарэ ши м-а фэкут сэ трек пе лынгэ челе патру
    колцурь але курций. Ши ятэ кэ ера о курте ла фиекаре колц ал курций.
  ben-OBCV: তারপর তিনি আমাকে বাইরের উঠানে এনে তার চারটি কোনা ঘুরিয়ে নিয়ে আসলেন,
    আর আমি প্রত্যেকটা কোনায় আরেকটা করে ছোটো উঠান দেখতে পেলাম।
  som-som: Oo haddana wuxuu ii soo bixiyey barxaddii dibadda, oo wuxuu ka dhigay inaan
    barxadda afarteedii rukun ku soo wareego, oo bal eeg, barxadda rukunkeed kastaba
    barxad baa ku tiil.
  lat-VUC: 'Et eduxit me in atrium exterius, et circumduxit me per quatuor angulos
    atrii: et ecce atriolum erat in angulo atrii, atriola singula per angulos atrii.'
  eng-ASVBT: Then he brought me forth into the outer court, and caused me to pass
    by the four corners of the court; and, behold, in every corner of the court there
    was a court.
  ita-1885: Poi egli mi menò fuori, al cortile di fuori, e mi fece passare a' quattro
    canti del cortile; ed ecco un cortile in un canto del cortile, ed un altro cortile
    in un altro canto del cortile.
  eng-LXXUP: And he brought me into the outer court, and led me round upon the four
    sides of the court; and, behold, there was a court on each of the sides of the
    court,
  eng-ULB: Then he brought me to the outer courtyard and he led me past the four corners
    of that courtyard, and I saw that in at every corner of the courtyard there was
    a another court.
  spa-VBL: Me llevó al patio exterior y me condujo a cada una de sus cuatro esquinas.
    Vi un patio separado en cada esquina.
  fra-_FOB: Puis il me fit sortir vers le parvis extérieur et me fit passer vers les
    quatre angles du parvis; et voici, il y avait une cour à chacun des angles du
    parvis.
  mal-mal: പിന്നെ അവൻ എന്നെ പുറത്തെ പ്രാകാരത്തിലേക്കു കൊണ്ടുപോയി, പ്രാകാരത്തിന്റെ
    നാല് കോണിലും ചെല്ലുമാറാക്കി; പ്രാകാരത്തിന്റെ ഓരോ കോണിലും ഓരോ മുറ്റം ഉണ്ടായിരുന്നു.
  urd-GVR: Phir merā rāhnumā dubārā mere sāth bairūnī sahan meṅ ā gayā. Wahāṅ us ne
    mujhe us ke chār kone dikhāe. Har kone meṅ ek sahan thā
  suz-BL: मिनु नोले मेकोमी आं कली लाङगा गे ङा लाङगा ङा ४ सुर कोंइताक्‍यी।
  eng-NOY: Then he brought me forth into the outer court, and caused me to pass by
    the four corners of the court; and behold, there was a court in every corner of
    the court.
  ita-1927: Poi mi menò fuori nel cortile esterno, e mi fece passar presso i quattro
    angoli del cortile; ed ecco, in ciascun angolo del cortile c’era un cortile.
  ckb-ckb: ئینجا بردمییە خانەکانی دەرەوە و بەسەر هەر چوار گۆشەکەی حەوشەکەدا و بینیم
    لە هەر گۆشەیەک چێشتخانەیەک هەبوو.
  eng-BBE: And he took me out into the outer square and made me go by the four angles
    of the square; and I saw that in every angle of the open square there was a space
    shut in.
  kan-OKCV: ಆಗ ಅವನು ನನ್ನನ್ನು ಹೊರಗಿನ ಅಂಗಳಕ್ಕೆ ಕರೆದುಕೊಂಡು ಹೋಗಿ ಅಂಗಳದ ನಾಲ್ಕು ಮೂಲೆಗಳನ್ನು
    ಹಾದುಹೋಗುವಂತೆ ಮಾಡಿದನು. ಅಂಗಳದ ಒಂದೊಂದು ಮೂಲೆಯಲ್ಲಿ ಒಂದು ಅಂಗಳವನ್ನು ನಾನು ಕಂಡೆನು.
  tam-2017: பின்பு அவர் என்னை வெளிமுற்றத்தில் அழைத்துக்கொண்டுபோய், என்னை முற்றத்தின்
    நான்கு மூலைகளையும் கடந்துபோகச்செய்தார்; முற்றத்து ஒவ்வொரு மூலையிலும் ஒவ்வொரு முற்றம்
    இருந்தது.
  spa-RV-1909: Luego me sacó al atrio de afuera, y llevóme por los cuatro rincones
    del atrio; y en cada rincón había un patio.
  ron-BTF: Atunci m-a scos în curtea exterioară și m-a făcut să trec prin cele patru
    colțuri ale curții; și, iată, în fiecare colț al curții era o curte.
  eng-WEBP: Then he brought me out into the outer court and caused me to pass by the
    four corners of the court; and behold, in every corner of the court there was
    a court.
  eng-FBV: He took me into the outer courtyard and led me to each of its four corners.
    I saw a separate courtyard in each corner.
  nld-1939: Daarna bracht hij mij naar de buiten-voorhof, en leidde mij langs de vier
    hoeken van de voorhof; en daar zag ik in elke hoek van de voorhof een besloten
    ruimte.
  nch-BL: Teipa sempa techhualicac ipan nopa calixpamit cati mocahua más calteno.
    Huan techhuicac ipan sesen ten nopa nahui esquinas calijtic ipan nopa tepamit
    cati más calteno. Huan ipan sesen esquina niquitac quej se cuarto cati quipixqui
    20 metros ihuehueyaca huan 15 metros ipatajca cati tatzquitoc ipan iesquinas calijtic
    ten nopa tepamit.
  vie-1934: Đoạn người đem ta ra nơi hành lang ngoài, và đem ta qua gần bốn góc hành
    lang; nầy, mỗi góc hành lang có một cái sân.
  hin-CV: तब वह मुझे बाहरी आंगन में ले आया और चारों ओर इसके चारों कोनों में ले गया,
    और मैंने हर एक कोने में एक दूसरा आंगन देखा.
  spa-BES: Y me sacó a la patio exterior y me hizo pasar por los cuatro ángulos del
    patio; y vi que en cada ángulo del patio había un patio cerrado.
  tdx-tdx: 'Nendese’e mb’an-kiririsa alafe’e mb’eo iraho, vaho niaoloa’e am-piariañe
    i kotsok’efa’ i kiririsay rey; ingo te songa aman-toetse i hotsoke rey:'
  tha-KJV: แล​้​วท​่านจึงนำข้าพเจ้าออกมาที่ลานชั้นนอก และพาข้าพเจ้าไปที่​มุ​มท​ั้งสี่ของลานนั้น
    และดู​เถิด ที่​มุ​มลานทุกมุมก็​มี​ลานอยู่ลานหนึ่ง
  por-BR-2018: Então ele me levou ao pátio de fora, e me fez passar pelos quatro cantos
    do pátio; e eis que em cada canto do pátio havia outro pátio.
  deu-ELO: Und er führte mich hinaus in den äußeren Vorhof und ließ mich an den vier
    Ecken des Vorhofs vorübergehen; und siehe, in jeder Ecke des Vorhofs war ein Hof.
  eng-WYC-2018: And he led me out into the outermore foreyard, and led me about by
    the four corners of the foreyard; and lo! a little foreyard was in the corner
    of the foreyard, all little foreyards by the corners of the foreyard; (And he
    led me out into the outer courtyard, and led me about by the four corners of the
    courtyard; and behold! in each corner of the courtyard was a smaller courtyard;)
  epo-epo: Kaj li elkondukis min sur la eksteran korton, kaj alkondukis min al la
    kvar anguloj de la korto; kaj mi vidis, ke en ĉiu angulo de la korto troviĝas
    ankoraŭ korto.
  uig-PIN: U meni sirtⱪi ⱨoyliƣa apirip, meni ⱨoylining tɵt bulungidin ɵtküzdi; mana,
    ⱨoylining ⱨǝrbir bulungida kiqik ⱨoyla bar idi.
  beo-beo: '-'
  tpi-OTNT: Orait na dispela man i bringim mi i go long bikpela ples bung na mitupela
    i raun long ol 4-pela kona bilong dispela ples bung na mi lukim olgeta kona wan
    wan i gat hap graun i stap.
  hau-SA: Sa’an nan ya kawo ni filin da yake waje ya kuma bi da ni kewaye da kusurwoyi
    huɗunsa, na kuma ga kowace kusurwa na wani fili.
  uig-LAT: U méni sirtqi hoyligha apirip, méni hoylining töt bulungidin ötküzdi; mana,
    hoylining herbir bulungida kichik hoyla bar idi.
  nde-nde: Wabuya wangisa egumeni langaphandle wangibhodisa ezingosini ezine, njalo
    engosini ngayinye ngabona elinye iguma.
  ton-ton: Hili ia naʻa ne ʻomi au kituʻa, ki he lotoʻā kituʻa, mo ne ʻave au ke u
    ʻalu ki hono tuliki ʻe fā ʻoe lotoʻā; pea vakai naʻe ai ʻae lotoʻā siʻi ʻi hono
    tuliki kotoa pē.
  ces-1613: Vyvedl mne též do síně zevnitřní, a vodil mne po čtyřech koutech síně,
    a aj, síň byla v každém rohu té síně.
  eng-WMB: Then he brought me out into the outer court and caused me to pass by the
    four corners of the court; and behold, in every corner of the court there was
    a court.
  tam-TCV: பின்பு அவன் என்னை வெளிமுற்றத்துக்குக் கொண்டுவந்து அதன் நான்கு மூலைகளுக்கும்
    அழைத்துச் சென்றான். ஒவ்வொரு மூலையிலும் வேறொரு முற்றத்தைக் கண்டேன்.
  ceb-ULB: Unya gidala niya ako sa gawas nga hawanan ug gigiyahan niya ako aron moagi
    sa upat ka mga suok niana nga hawanan, ug nakita ko nga sa matag suok sa hawanan,
    adunay laing hawanan.
  pol-UBG: Potem wyprowadził mnie na dziedziniec zewnętrzny i oprowadził mnie po czterech
    rogach dziedzińca, a oto był dziedziniec w każdym rogu dziedzińca.
  urd-GVU: پھر میرا راہنما دوبارہ میرے ساتھ بیرونی صحن میں آ گیا۔ وہاں اُس نے مجھے
    اُس کے چار کونے دکھائے۔ ہر کونے میں ایک صحن تھا
  deu-1912: Darnach führte er mich hinaus in den äußeren Vorhof und hieß mich gehen
    in die vier Ecken des Vorhofs.
  kan-2017: ತರುವಾಯ ಅವನು ನನ್ನನ್ನು ಹೊರಗಿನ ಅಂಗಳಕ್ಕೆ ಬರಮಾಡಿ, ಅಲ್ಲಿನ ನಾಲ್ಕು ಮೂಲೆಗಳ ಮಾರ್ಗವಾಗಿ
    ಕರೆದುಕೊಂಡು ಹೋದನು. ಇಗೋ, ಅಂಗಳದ ಒಂದೊಂದು ಮೂಲೆಯಲ್ಲಿ ಒಂದೊಂದು ಒಳ ಅಂಗಳವು ಕಾಣಿಸಿತು.
  yap-yap: Ma aram me fekeg ngalan e thal ni wuru’ e yoror nge dag ngog nra reb fa
    aningeg i tabthug ma bay boch reb e yoror riy nib achig, ni nel’ i ragag nge meruk
    e fit n’umngin ma aningeg i ragag nge meruk e fit radan.
  hlt-MCSB: Te phoeiah kai te poengben vongup la n'khuen tih vongup kah imki pali
    te kai m'paan puei. Vongup kah imki ah vongtung pakhat, vongup pakhat imki dongah
    vongtung pakhat lawt ana om.
