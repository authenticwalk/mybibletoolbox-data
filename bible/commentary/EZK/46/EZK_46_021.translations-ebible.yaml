  qub-qub: Chaypitaga llojshichimaran jawa sawan pampamanna. Chaychöga purichimaran
    chuscun isquïnapa. Chayno purirmi cada isquïnacho ricarä tacsha jäcoj pampa caycajta.
  bqp-bqp: Yen biru u mɑɑ kɑ nùn dɑ yɑɑrɑ tɔɔkɑɑɔ. Mɑ bɑ dɑ yen goonu nnɛ ye kpuron
    mi. Mɑ u deemɑ bɑ bɑtumɑ gɑɑ wĩɑ goo ten bɑɑteren mi.
  hat-hat: Apre sa, li mennen m' nan gwo lakou deyò a, li fè m' pase nan kat kwen
    lakou a. Te gen yon ti lakou nan chak kwen.
  eng-BSB: Then he brought me into the outer court and led me around to its four corners,
    and I saw a separate court in each of its corners.
  eng-WEBPB: Then he brought me out into the outer court and caused me to pass by
    the four corners of the court; and behold, in every corner of the court there
    was a court.
  kbq-kbq: Ana huteno fegi'a mono kumapi navareno kuma'mo'ma 4'afima omerenagente
    eme renagente'ma hu'nere vige'na koana, mago kuma metere hu'negena ke'noe.
  nhe-BL: Teipa sampa nechhualicac ipan nopa calixpamitl tlen mocahua más calteno.
    Huan nechhuicac ipan sesen tlen nopa nahui esquinas calijtic ipan nopa tepamitl
    tlen más calteno. Huan ipan sesen esquina niquitac queja se cuarto tlen quipixqui
    20 metros ihuehueyaca huan 15 metros ipatlajca tlen tlatzquitoc ipan iesquinas
    calijtic tlen nopa tepamitl.
  gub-BL: Na'e hereraha ata haw katu pe har pe kury. Pitàitàigatu iahykaw rehe heta
    ata haw pixika'i wera'i ma'e. Zeirugatu wà. Heta 20 met ipuku haw pitàitàigatu.
    Heta 15 met ipupy uhu haw pitàitàigatu no.
  eng-DRA: 'And he brought me into the outward court, and he led me about by the four
    corners of the court: and behold there was a little court in the corner of the
    court, to every corner of the court there was a little court.'
