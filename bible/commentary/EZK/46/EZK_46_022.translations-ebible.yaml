verse: EZK.046.022
translations:
  mal-C: പുറത്തെ അങ്കണത്തിന്റെ നാലുകോണിലും നാൽപ്പതുമുഴം നീളവും മുപ്പതുമുഴം വീതിയുമുള്ള
    അടയ്ക്കപ്പെട്ട മുറ്റങ്ങൾ ഉണ്ടായിരുന്നു; നാലു കോണിലുമുള്ള മുറ്റങ്ങൾ ഒരേ വലുപ്പമുള്ളവ
    ആയിരുന്നു.
  deu-TKW: In den vier Ecken des Vorhofs waren wieder kleinere Vorhöfe von vierzig
    Ellen Länge und dreißig Ellen Breite; einerlei Maß hatten alle vier kleinen Vorhöfe.
  lin-lin: 'Na basonge nyonso minei ya lopango ya libanda, ezalaki na mapango ya mike ;
    mpe mapango nyonso minei ezalaki ndenge moko : bametele pene tuku mibale na molayi
    mpe bametele pene zomi na mitano na mokuse.'
  eng-LSV: In the four corners of the court [are] enclosed courts, forty long and
    thirty broad, [with] one measure for the four corners.
  eng-GNV: 'In the foure corners of the court there were courts ioyned of fourty cubits
    long, and thirty broad: these foure corners were of one measure.'
  eng-WEBSTER: 'In the four corners of the court there were courts joined of forty
    cubits long and thirty broad: these four corners were of one measure.'
  nhw-BL: '@see-verse:EZK.046.021'
  swh-ONEN: Katika pembe nne za huo ukumbi wa nje kulikuwa na kumbi nyingine, zenye
    urefu wa dhiraa arobaini na upana wake dhiraa thelathini, ambapo hizo kumbi kwenye
    hizo pembe nne zilikuwa na vipimo vilivyo sawa.
  bba-bba: Bɑtumɑ yen bɑɑyeren dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soonu weeru mɑ yen yɑsum mɑɑ sɑ̃ɑ
    ɡɔm soonu tɛnɑ. Ye nnɛ ye kpuro yɑ nɛwɑ.
  eng-KJVCPB: 'In the four corners of the court there were courts joined of forty
    cubits long and thirty broad: these four corners were of one measure.'
  luo-luo: Ei konde angʼwen mag laru ma oko ne nitie laru ma oko mopondo, ma borgi
    noromo fut piero auchiel, to lachgi oromo fut piero angʼwen gabich. Laru ka laru
    mane ni e ii konde angʼwen-go ne romre.
  meu-meu: Maḡu daigunina haniosi na mai maḡumaḡudia, edia lata na kiubit hari-ahui
    bona edia lababa na kiubit toi-ahui; haniosi edia bada na heḡereḡere.
  npi-ULB: बाहिरी चोकको चार कुनामा चारवटा स-साना, चालिस हात लामो र तिस हात चौडा चोकहरू
    थिए । चारै चोकका एउटै नाप थियो ।
  yor-yor: Ní igun mẹ́rẹ̀ẹ̀rin ìta àgbàlá tí ó pẹnu pọ̀, ogójì ìgbọ̀nwọ́ ni gígùn
    àti ọgbọ̀n ìgbọ̀nwọ́ ní ìbú; àgbàlá kọ̀ọ̀kan ni igun kọ̀ọ̀kan jẹ́ ìwọ̀n kan náà.
  pes-OPCB: '@see-verse:EZK.046.021'
  tgl-ULB: Sa apat na sulok ng panlabas na patyo, may apat na sulok na mga patyo na
    apatnapung siko ang haba at tatlumpu ang lawak. Magkakapareho ang mga sukat para
    sa lahat ng apat na sulok ng mga patyo.
  hui-hui: Hama timbuni ogoninaga gibuni maria hama emene maria ogobi dege dege wia.
    Hama emene uruni luninaga mida pira kira (20) wialu yangalenaga mida nguira (15)
    wia.
  mya-mya: '@see-verse:EZK.046.021'
  bod-N: ཁྱམས་རའི་གྲུ་ཁ་བཞི་པོའི་ཁྱམས་ར་ཆུང་ངུ་རྣམས་ཀྱི་ཕྱོགས་བཞི་རུ་རྩིག་པ་ཡོད་ལ།
    ཁྱམས་ར་རེ་རེའི་རིང་ཚད་ལ་ཁྲུ་བཞི་བཅུ་དང་། ཞེང་ལ་ཁྲུ་སུམ་ཅུ་ཡོད་པ་དང་། གྲུ་ཁ་བཞི་པོའི་ཁྱམས་ར་རྣམས་ཆེ་ཆུང་གཅིག་ཡིན་ནོ།
    །
  sna-sna: Mukati mamakona mana oruvazhe rwokunze makanga muna mavazhe akakomberedzwa,
    akareba makubhiti makumi mana noupamhi hwaiva namakubhiti makumi matatu; ruvazhe
    rumwe norumwe mumakona mana aya rwakanga rwakaenzana.
  spa-BLM: En las cuatro esquinas del atrio había patios cerrados, de cuarenta codos
    de largo y treinta de ancho. Estos cuatro en las esquinas eran del mismo tamaño.
  cac-cac: Ix vilan d'a junjun schiquintac amac' chi', ay juntzan̈xo yunetac amac'.
    Lajan yechel schan̈il. 20 metro steel, 15 metro sat.
  swh-ULB: Katika hizo pembe nne za nje ya uzio kulikuwa na nzio nne ndogo, dhiraa
    arobaini urefu na thelathini upana. Ukubwa ule ule kwa nzio zote nne.
  bel-bel: Ва ўсіх чатырох кутах двара былі пакрытыя двары ў сорак локцяў даўжыні
    і трыццаць шырыні, адной меры ва ўсіх чатырох кутах.
  deu-ELBBK: In den vier Ecken des Vorhofs waren geschlossene Höfe, 40 Ellen lang
    und 30 breit; alle vier Eckhöfe hatten einerlei Maß.
  mbb-OT: '@see-verse:EZK.046.021'
  mal-2015: പ്രാകാരത്തിന്റെ നാലു മൂലയിലും നാല്പതു മുഴം നീളവും മുപ്പതു മുഴം വീതിയും
    ഉള്ള അടെക്കപ്പെട്ട മുറ്റങ്ങൾ ഉണ്ടായിരുന്നു; നാലു മൂലയിലും ഉള്ള അവ നാലിന്നും ഒരേ
    അളവായിരുന്നു.
  rmc-rmc: Andre savore štar kuti sas ohradzimen dvori. Savore štar sas jednaka a
    sas 20 metri džinďarde a 15 metri buchle.
  pes-OPV: یعنی در چهار گوشه صحن صحنهای محوطه‌ای بود که طول هر یک چهل وعرضش سی (ذراع
    ) بود. این چهار را که درزاویه‌ها بود یک مقدار بود.
  ron-1924: Ши ын челе патру колцурь але курций ерау ниште курць деспэрците, лунӂь
    де патрузечь де коць ши лате де трейзечь; тоате патру авяу ачеяшь мэсурэ ши ерау
    ын колцурь.
  ben-OBCV: উঠানের চার কোনায় চল্লিশ হাত লম্বা ও ত্রিশ হাত চওড়া প্রাচীর দিয়ে ঘেরা
    উঠান ছিল আর সেগুলি একই মাপের ছিল।
  som-som: Oo barxadda afarteeda rukunba waxaa ku yiil barxado kala xeraysan oo dhererkoodu
    afartan dhudhun yahay oo ballaadhkooduna soddon dhudhun yahay, oo afartaas barxadood
    ee rukummada ku tiil isku qiyaas bay ahaayeen.
  lat-VUC: 'In quatuor angulis atrii atriola disposita, quadraginta cubitorum per
    longum, et triginta per latum: mensuræ unius quatuor erant.'
  eng-ASVBT: 'In the four corners of the court there were courts enclosed, forty cubits
    long and thirty broad: these four in the corners were of one measure.'
  ita-1885: Ai quattro canti del cortile vi erano de' cortili, co' lor fumaiuoli,
    di quaranta cubiti di lunghezza, e di trenta di larghezza; tutti e quattro erano
    d'una medesima misura, ed erano a' canti.
  eng-LXXUP: on every side a court, even a court for all the four sides, and each
    little court belonging to the court was in length forty cubits, and in breadth
    thirty cubits, there was one measure to the four.
  eng-ULB: In the four corners of the outer courtyard there were four small courtyards,
    forty cubits in length and thirty in width. There the same dimensions for all
    four of the courtyards.
  spa-VBL: Había patios amurallados separados en las cuatro esquinas del patio exterior.
    Cada uno de ellos medía cuarenta codos por treinta codos; todos eran del mismo
    tamaño.
  fra-_FOB: Aux quatre angles du parvis, il y avait des cours fermées, longues de
    quarante coudées, et larges de trente; toutes les quatre avaient la même mesure,
    dans les quatre angles.
  mal-mal: പ്രാകാരത്തിന്റെ നാല് കോണിലും നാല്പതു മുഴം നീളവും മുപ്പതു മുഴം വീതിയും ഉള്ള
    അടക്കപ്പെട്ട മുറ്റങ്ങൾ ഉണ്ടായിരുന്നു; നാല് കോണിലും ഉള്ള, അവ നാലിനും ഒരേ അളവായിരുന്നു.
  urd-GVR: jis kī lambāī 70 fuṭ aur chauṛāī sāṛhe 52 fuṭ thī. Har sahan itnā hī baṛā
    thā
  suz-BL: मेको लाङगा गे ङा लाङगा ङा ४ सुरम ४ ओटा आइक्‍च लाङगा बाक्‍तेक्‍म। मेको नेल्‍ल
    खाल का ङा ४० कुबीत लाइश्‍शो नु ३० कुबीत ब्रेम्‍शो बाक्‍तेक्‍म।
  eng-NOY: In the four corners of the court were covered courts forty cubits long,
    and thirty broad; these four corners were of one measure.
  ita-1927: Nei quattro angoli del cortile c’erano de’ cortili chiusi, di quaranta
    cubiti di lunghezza e di trenta di larghezza; questi quattro cortili negli angoli
    avevano le stesse dimensioni.
  ckb-ckb: لە هەر چوار گۆشەکەی خانەکانی دەرەوە چێشتخانە هەبوون، هەر یەکێکیان درێژییەکەی
    چل باڵ و پانییەکەی سی باڵ بوو. هەر چوار چێشتخانەکە لە ئەندازەدا یەکسان بوون.
  eng-BBE: In the four angles there were spaces walled in, forty cubits long and thirty
    wide; the four were of the same size.
  kan-OKCV: ಅಂಗಳದ ನಾಲ್ಕು ಮೂಲೆಯಲ್ಲಿ ನಲವತ್ತು ಮೊಳ ಉದ್ದವಾಗಿಯೂ ಮೂವತ್ತು ಮೊಳ ಅಗಲವಾಗಿಯೂ ಕೂಡಿಕೊಂಡಿದ್ದವು.
    ಆ ನಾಲ್ಕೂ ಮೂಲೆಗಳಿಗೂ ಒಂದೇ ಅಳತೆಯಾಗಿತ್ತು.
  tam-2017: முற்றத்தின் நான்கு மூலைகளிலும் புகைத்துவாரங்களுள்ள இந்த முற்றங்கள் நாற்பது
    முழ நீளமும், முப்பது முழ அகலமுமானவைகள்; இந்த நான்கு மூலை முற்றங்களுக்கும் ஒரே
    அளவு இருந்தது.
  spa-RV-1909: 'En los cuatro rincones del atrio había patios juntos de cuarenta codos
    de longitud, y treinta de anchura: tenían una misma medida todos cuatro á los
    rincones.'
  ron-BTF: În cele patru colțuri ale curții erau curți alăturate lungi de patruzeci
    de coți și late de treizeci; aceste patru colțuri erau de o singură măsură.
  eng-WEBP: In the four corners of the court there were courts enclosed, forty cubits
    long and thirty wide. These four in the corners were the same size.
  eng-FBV: There were separate walled courtyards in the four corners of the outer
    courtyard. They each measured forty cubits by thirty cubits—they were all the
    same size.
  nld-1939: 'In de vier hoeken van de voorhof waren afgesloten ruimten van veertig
    el lang en dertig breed: alle vier van dezelfde afmetingen.'
  nch-BL: '@see-verse:EZK.046.021'
  vie-1934: Nơi bốn góc hành lang có những sân bao lấy, dài bốn mươi cu-đê và rộng
    ba mươi cu-đê; hết thảy bốn sân đều dài rộng bằng nhau trong cả bốn góc.
  hin-CV: बाहरी आंगन के चारों कोनों में घिरे हुए आंगन थे, लगभग इक्कीस मीटर लंबे और
    लगभग सोलह मीटर चौड़े; हर आंगन चारों कोनों में एक ही नाप के थे.
  spa-BES: En los cuatro ángulos había espacios amurallados, de cuarenta codos de
    largo y treinta de ancho; Los cuatro eran del mismo tamaño.
  tdx-tdx: an-kotsok’efa’ i kiririsay le toetse mitafo sambe kiho efapolo ty andava’e
    naho telopolo ty am-pohe’e; mira habey i toetse efatse an-kotsoke rey.
  tha-KJV: คือที่​มุ​มท​ั้งสี่ของลาน มี​ลานเล็กๆยาวสี่​สิ​บศอก กว้างสามสิบศอก ลานทั้งสี่ขนาดเดียวกัน
  por-BR-2018: Nos quatro cantos do pátio havia outros pátios fechados de quarenta
    côvados de comprimento, e trinta de largura; estes quatro cantos tinham uma mesma
    medida.
  deu-ELO: In den vier Ecken des Vorhofs waren geschlossene Höfe, vierzig Ellen lang
    und dreißig breit; alle vier Eckhöfe hatten einerlei Maß.
  eng-WYC-2018: in four corners of the foreyard little foreyards were disposed, of
    forty cubits by length, and of thirty by breadth; four were of one measure; (yea,
    in the four corners of the courtyard were placed smaller courtyards, that were
    forty cubits in length, and thirty cubits in breadth; all four had the same measurements;)
  epo-epo: En la kvar anguloj de la korto troviĝis aldonaj kortetoj, havantaj la longon
    de kvardek ulnoj kaj la larĝon de tridek; la saman mezuron havis ĉiuj kvar kortetoj.
  uig-PIN: Ⱨoylining tɵt bulungida, uzunluⱪi ⱪiriⱪ gǝz, kǝngliki ottuz gǝz bolƣan
    tosma tamliⱪ ⱨoylilar bar idi; bu tɵt ⱨoylining ɵlqǝmliri ohxax idi.
  beo-beo: Amalalu, e da na dibifufu gadili amoga oule asili, nama amo ea hegomai
    biyaduyale afae afae ganodini, dibifufu fofonobo ea seda defei 20.4 mida amola
    ea ba:de defei 14.4 mida amoga dialebe ba:i.
  tpi-OTNT: Na ol dispela hap graun i gat wankain mak tasol. Longpela em inap 20 mita
    na bikpela inap 15 mita.
  hau-SA: A kusurwoyi huɗu na filin da yake waje akwai waɗansu filaye a haɗe, tsawonsu
    kamu arba’in fāɗinsu kuwa kamu talatin; kowane fili a kusurwoyi huɗun nan girmansu
    ɗaya ne.
  uig-LAT: Hoylining töt bulungida, uzunluqi qiriq gez, kengliki ottuz gez bolghan
    tosma tamliq hoylilar bar idi; bu töt hoylining ölchemliri oxshash idi.
  nde-nde: Ezingosini ezine zeguma langaphandle kwakulamaguma ayebiyelwe, ezingalo
    ezingamatshumi amane ubude lezingalo ezingamatshumi amathathu ububanzi; wonke
    amaguma ezingosini ezine ayelingana.
  ton-ton: '‌ʻI hono tuliki ʻe fā ʻoe lotoʻā, naʻe ai ʻae lotoʻā siʻi, ko e kiupite
    ʻe fāngofulu hono lōloa, pea mo e tolungofulu ʻa hono laulahi: pea naʻe fuofua
    tatau ʻae tuliki ʻe fā ko ia.'
  ces-1613: Ve čtyřech úhlech té síně byly síně s komíny, čtyřidcíti loket zdélí a
    třídcíti zšíří; míra jednostejná těch čtyř síní nárožních.
  eng-WMB: In the four corners of the court there were courts enclosed, forty cubits
    long and thirty wide. These four in the corners were the same size.
  tam-TCV: வெளிமுற்றத்தின் நான்கு மூலைகளிலும், நாற்பது முழ நீளமும் முப்பதுமுழ அகலமுமான
    அடைக்கப்பட்ட முற்றங்கள் இருந்தன. நான்கு மூலைகளிலும் இருந்த ஒவ்வொரு முற்றமும் ஒரே
    அளவினதாய் இருந்தது.
  ceb-ULB: Sulod sa upat ka mga suok sa gawas nga hawanan adunay upat na usab ka gagmay
    nga hawanan, 40 ka cubit ang gitas-on ug 30 ang gilapdon. Managsama ang gidak-on
    sa tanang upat ka mga suok sa hawanan.
  pol-UBG: W czterech kątach dziedzińca były dziedzińce długie na czterdzieści łokci
    i szerokie na trzydzieści łokci. Te cztery narożne dziedzińce miały ten sam wymiar.
  urd-GVU: جس کی لمبائی 70 فٹ اور چوڑائی ساڑھے 52 فٹ تھی۔ ہر صحن اِتنا ہی بڑا تھا
  deu-1912: Und siehe, da war in jeglicher der vier Ecken ein anderes Vorhöflein,
    vierzig Ellen lang und dreißig Ellen breit, alle vier einerlei Maßes.
  kan-2017: ಹೌದು, ಅಂಗಳದ ನಾಲ್ಕು ಮೂಲೆಗಳಲ್ಲಿಯೂ ನಲ್ವತ್ತು ಮೊಳ ಉದ್ದದ, ಮೂವತ್ತು ಮೊಳ ಅಗಲದ ಪ್ರತ್ಯೇಕವಾದ
    ಅಂಗಳಗಳು ಇದ್ದವು; ಮೂಲೆಗಳಲ್ಲಿನ ಆ ನಾಲ್ಕು ಅಂಗಳಗಳು ಒಂದೇ ಅಳತೆಯಾಗಿದ್ದವು.
  yap-yap: '@see-verse:EZK.046.021'
  hlt-MCSB: Vongtung sokah vongtung imki te pali la sisuk uh. A yun sawmli neh a daang
    sawmthum lo tih a hmuidong pali te cungnueh pakhat la cet.
  mdy-ETH: ዖይዶ ዛላ ዎላ ካኣማ ካሮይዳ ዓሳ ቡካ ዻኮ ዻኮ ቤዞንሢ ዎላ ሄኮ ማዔያኬ፤ ፔቴ ፔቴሢኮ ዖዶሱማ ዖይዲታሚ ዋዻ፥
    ዳልጉማ ሃይሢታሚ ዋዻኬ፤
  twi-ASANTE: Mfikyire adihɔ no ntweaso ɛnan no mu biara wɔ adihɔ a ɛhyɛ mu a ne tentene
    yɛ anammɔn aduosia na ne tɛtrɛtɛ yɛ anammɔn aduanan enum; na saa adihɔ yi nyinaa
    kɛseɛ yɛ pɛ.
  eng-WEBU: In the four corners of the court there were courts enclosed, forty cubits
    long and thirty wide. These four in the corners were the same size.
  wal-wal: Etau ubbaukka zananai 40 wara; gomppaikka 30 wara; oiddu zooziyan de7iya
    dabaabatikka issi lagge.
  spa-PDDPT: En las cuatro esquinas del patio había pequeños patios de 20 metros de
    longitud por 15 metros de anchura. Los cuatro eran de la misma medida.
  gun-gun: Mba'eta oguy apy ikuai va'e re oguy kyrĩve'i va'e ju oĩ, vinte metros ipuku-a
    ha'e quinze ipya va'e. Ha'e va'e oguy irundyve va'e ma joo rami ae tuvixa.
  ilo-ULB: Iti uppat a suli ti akin-ruar a paraangan ti pangukoman, adda pay uppat
    a suli ti akin-ruar a paraangan, 40 a kubit ti kaatiddogna ken 30 a kubit ti kalawana.
    Agpapada ti rukod ti tunggal suli dagiti uppat a suli ti paraangan ti pangukoman.
  kpg-kpg: '@see-verse:EZK.046.021'
  uig-ARA: ھويلىنىڭ تۆت بۇلۇڭىدا، ئۇزۇنلۇقى قىرىق گەز، كەڭلىكى ئوتتۇز گەز بولغان توسما
    تاملىق ھويلىلار بار ئىدى؛ بۇ تۆت ھويلىنىڭ ئۆلچەملىرى ئوخشاش ئىدى.
  sus-sus: naxee xa kuyɛ nɔngɔn ya tongo naani lima, e igboe nɔngɔn ya tongo saxan.
    Na tɛtɛ naani birin nu lan.
  pon-2006: '@see-verse:EZK.046.021'
  ksd-ksd: go ra ivat na pakana gunan dia ga varogop; dia ga vinun na pokono kadia
    lolovina, ma ra lavurua na pokono ma a papar ra tababa i diat.
  grc-BRENT: κατὰ τὸ κλίτος αὐλὴ, αὐλὴ ἐπὶ τὰ τέσσαρα, καὶ τῆς αὐλῆς αὐλὴ μικρὰ μήκους
    πηχῶν τεσσαράκοντα, καὶ εὖρος πηχῶν τριάκοντα, μέτρον ἓν ταῖς τέσσαρσι.
  ind-AYT: Di keempat sudut pelataran ada pelataran-pelataran kecil, empat puluh hasta
    panjangnya dan tiga puluh hasta lebarnya; keempat sudutnya memiliki ukuran yang
    sama.
  nya-nya: Motero pa ngodya zinayi za bwalo panalinso mabwalo ena angʼonoangʼono.
    Mabwalo amenewa anali ofanana. Mulitali mwake munali mamita makumi awiri ndipo
    mulifupi mwake munali mamita khumi ndi asanu.
  hrv-hrv: Ta mala predvorja u četiri ugla predvorja bijahu četrdeset lakata dugačka,
    trideset široka - sva četiri istih razmjera;
  mps-mps: Tama te tǫ dage te deli tiwai usu ni naga elaluali, te bobobage te 20
    mita usu nama, me genuai yali te 15 mita usu nama dao.
  tpi-tpi: Na ol dispela hap graun i gat wankain mak tasol. Longpela em inap 20 mita
    na bikpela inap 15 mita.
  dan-1931: i Forgårdens fire Hjørner var der små Gårdsrum, fyrretyve Alen lange og
    tredive Alen brede, alle fire lige store;
  vie-OVCB: Mỗi sân nhỏ này dài 21,2 mét và rộng 15,9 mét, chung quanh là tường bao
    bọc.
  guj-2017: બહારના આંગણાંના ચાર ખૂણામાં આંગણાં હતા; દરેક આંગણું ચાળીસ હાથ લાંબું અને
    ત્રીસ હાથ પહોળું હતું. ખૂણાઓમાંના ચાર આંગણાં એક જ માપનાં હતા.
  pon-2006A: '@see-verse:EZK.046.021'
  por-BRBSL: Nos quatro cantos da quadra havia quadras fechadas, quarenta côvados
    de comprimento e trinta de largura. Estes quatro cantos tinham o mesmo tamanho.
  cth-cth: Thongma takin pali touh dawk thongma tapang ka tawn e, ayung dong 40, adangka
    dong 30 touh ao. Hote takin koe kaawmnaw teh a thoung a len be a kâvan awh.
  twi-twi: Mfikyiri adiwo no ntwea so anan no mu biara wɔ adiwo a ɛhyɛ mu a ne tenten
    yɛ anammɔn aduosia na ne trɛw yɛ anammɔn aduanan anum; na saa adiwo yi nyinaa
    kɛse yɛ pɛ.
  hlt-hlt: Vongtung sokah vongtung imki te pali la sisuk uh. A yun sawmli neh a daang
    sawmthum lo tih a hmuidong pali te cungnueh pakhat la cet.
  tbz-SIM: Bɑ́ mɛ̀ kɛ̀ mɛ kó kudɑ̀nkù okùmɛ̀ bo cìdòmɛ́tìrì sipísìdɛ́, mɛpɛ̃kùmɛ̀
    cìdòmɛ́tìrì tɛpíítɛ̀ nɛ̀ mɛ̀nùmmù kɛ mɑ tipíìtì tinɑ̀ɑ̀.
  msy-2020: Danganir muziarir kaba, dar ababaniba magh ghu. Dar ruaribar ababanim,
    20 mitan tu, ezɨ dar arozibar ababanim, 15 mitan tu.
  dop-dop: Nkuluŋɑsɩ tɑɑ tɑɑsɩ nsɩ sɩ wɛ pǝcɔ pǝcɔɣɔ. Sɩ wɑŋ nɑ sɩ tɑɣɑlǝŋ kɛ teitei.
    Tɑɣɑlǝŋ wɛ mɛɛtǝlǝnɑɑ hiu. Wɑŋ kɛ mɛɛtǝlǝnɑɑ nɑɑnʋwɑ nɑ kɑkpɑsɩ.
  azb-azb: Həyətin dörd küncündə olan bu qapalı həyətlərin hər birinin uzunluğu qırx,
    eni isə otuz qulac idi. Künclərdəki həyətlər eyni boyda idi.
  eng-DBY: 'In the four corners of the court there were enclosed courts, forty [cubits]
    long and thirty broad: these four corner courts were of one measure.'
  hin-2017: अर्थात् आँगन के चारों कोनों में चालीस हाथ लम्बे और तीस हाथ चौड़े ओट थे;
    चारों कोनों के ओटों की एक ही माप थी।
  wol-KYG: bu gudde ñeent fukki xasab, yaatoo fanweeri xasab, te ñeenti ëtt yu ndaw
    yi ci coll yi yépp a tolloo.
  eng-YLT: In the four corners of the court [are] perfume courts, forty long, and
    thirty broad, one measure [is] to the four corners.
  eng-WYC-2017: in four corners of the foreyard little foreyards were disposed, of
    forty cubits by length, and of thirty by breadth; four were of one measure;
  eng-WMBB: In the four corners of the court there were courts enclosed, forty cubits
    long and thirty wide. These four in the corners were the same size.
  urd-GVH: जिसकी लंबाई 70 फ़ुट और चौड़ाई साढ़े 52 फ़ुट थी। हर सहन इतना ही बड़ा था
  rug-rug: Koari ka made iiona sa varivarigarana lavata pa sadana la si ta voloso
    sari ka made varivarigarana hitekedi sapu hiokona puta mita geledi meke manege
    lima mita labedi; kekeṉoṉo puta nomadi sari ka made varivarigarana hitekedi arini.
  gaz-gaz: Goleewwan oobdii alaa afran keessa oobdiiwwan xixinnaatu ture; isaanis
    lafa irra dheerina dhundhuma afurtamaa fi balʼina dhundhuma soddoma qabu; balʼinni
    tokkoo tokkoo oobdiiwwan goleewwan afran keessa jiranii wal qixxee ture.
  fra-LSG: Aux quatre angles du parvis il y avait des cours voûtées, longues de quarante
    coudées et larges de trente; toutes les quatre avaient la même mesure, dans les
    angles.
  yal-yal: Na sansandine birin kuyana nɔngɔnna yɛ tonge naanin, e yigbona nɔngɔnna
    yɛ tonge saxan. E naaninne birin gboon yi lan.
  haw-1868: Ma na kihi eha o ka pahale, he mau pahale i hoopaaia, he kanaha ka loa,
    he kanakolu ka laula; hookahi no ke ana o keia mau kihi eha.
  arb-NAV: كَانَ فِي زَوَايَا السَّاحَةِ الأَرْبَعِ سَاحَاتٌ صَغِيرَةٌ، طُولُهَا أَرْبَعُونَ
    ذِرَاعاً (نَحْوَ عِشْرِينَ مِتْراً) وَعَرْضُهَا ثَلاثُونَ ذِرَاعاً (نَحْوَ خَمْسَةَ
    عَشَرَ مِتْراً) وَلِلزَّوَايَا الأَرْبَعِ مَقَاسٌ وَاحِدٌ.
  ewe-ewe: Le xɔxɔnu egodotɔ ƒe dzogoe eneawo dzi la, mekpɔ xɔxɔnu bubu le dzogoe
    ɖe sia ɖe dzi, ɖe sia ɖe didi mita blaeve, eye wòkeke mita wuiatɔ̃. Dzidzeme ɖeka
    li na xɔxɔnu eneawo le dzogoe eneawo dzi.
  eng-LEE: 'In the four corners of the court there were uncovered courts of forty
    cubits in length and thirty in breadth: there was one measure for all these four
    in the corners.'
  asm-FB: চোতালখনৰ চাৰিচুকত, গড়েৰে আবৃত চল্লিশ হাত দীঘল আৰু ত্ৰিশ হাত বহল এখন এখন
    চোতাল আছিল; চুকৰ এই চাৰিখন চোতাল একে পৰিমাণৰ।
  sus-A: نَشٍيٍ شَ كُيّ نْنفْن يَ تٌنفٌ نَانِ لِمَ، عٍ عِفبٌي نْنفْن يَ تٌنفٌ سَشَن.
    نَ تّتّ نَانِ بِرِن نُ لَن.
  fra-SBL: Aux quatre coins du parvis, il y avait des parvis fermés, longs de quarante
    coudées et larges de trente. Ces quatre cours aux angles étaient de même grandeur.
  hbo-hbo: בְּאַרְבַּ֜עַת מִקְצֹעֹ֤ות הֶֽחָצֵר֙ חֲצֵרֹ֣ות קְטֻרֹ֔ות אַרְבָּעִ֣ים אֹ֔רֶךְ
    וּשְׁלֹשִׁ֖ים רֹ֑חַב מִדָּ֣ה אַחַ֔ת לְאַרְבַּעְתָּ֖ם מְׄהֻׄקְׄצָׄעֹֽׄוׄתׄ׃
  kik-kik: Koine-inĩ icio inya cia nja ya nyumĩrĩra nĩ haarĩ na nja ciarĩ njirigĩre.
    Ciarĩ na gĩthimo kĩaiganaine kĩa ũraihu wa mĩkono mĩrongo ĩna, na wariĩ wa mĩkono
    mĩrongo ĩtatũ; o nja ĩmwe ya nja icio ciarĩ koine-inĩ icio inya nĩyaiganaine na
    ĩrĩa ĩngĩ.
  fra-NCL: 'Aux quatre angles du parvis, il y avait des cours fermées, longues de
    quarante coudées et larges de trente : une même dimension pour ces quatre cours
    aux angles.'
  cek-AK: Takii palito kaom tasa bang ih longhmanawk loe anui khukhaih to oh boih,
    dong qui palito sawk moe, dong qui thumto kawk; takii palito kaom longhmanawk
    loe angvan o boih.
  cuk-cuk: Neg-imba-senigan sogabake-abingunanaidgi-nanaid, bela emakarmalad. Neg-imba-senigan
    bela yopira dungumalad, daliambe (10) sugued, e-matardungueddi daligugle-negabar
    (7½) matardungued.
  uig-CYR: Һойлиниң төрт булуңида, узунлуғи қириқ гәз, кәңлиги оттуз гәз болған тосма
    тамлиқ һойлилар бар еди; бу төрт һойлиниң өлчәмлири охшаш еди.
  tel-2017: ఆవరణం నాలుగు మూలల్లో ఒక్కొక్క ఆవరణం ఉంది. ఒక్కొక్కటి 22 మీటర్ల పొడవు,
    16 మీటర్ల వెడల్పు ఉండి, నాలుగూ ఒకే పరిమాణంలో ఉన్నాయి.
  hat-BSA: Nan kat kwen lakou a, te gen ti lakou fèmen karant koude nan longè e trant
    koude nan lajè, yo tout te nan menm mezi.
  kos-kos: Ke kais sie sruwasrik inge, nga liya lah oasr pac kalkal srisrik kac, fit
    onngoul oalkosr lusa ac fit angngaul oalkosr sralap.
  hbo-WLC: בְּאַרְבַּ֜עַת מִקְצֹע֤וֹת הֶֽחָצֵר֙ חֲצֵר֣וֹת קְטֻר֔וֹת אַרְבָּעִ֣ים אֹ֔רֶךְ
    וּשְׁלֹשִׁ֖ים רֹ֑חַב מִדָּ֣ה אַחַ֔ת לְאַרְבַּעְתָּ֖ם מְׄהֻׄקְׄצָׄעֽׄוֹׄתׄ׃
  ibo-ibo: Nʼakụkụ anọ nke ogige ndị a, ogige ndị ọzọ dị nʼime ha. Ha ruru mita iri
    abụọ na atọ nʼogologo, ebe obosara ha rukwara mita iri na asaa nʼọkara. Ogige
    anọ ndị a ha nʼotu.
  ory-ory: ପ୍ରାଙ୍ଗଣର ଚାରି କୋଣରେ ଚାଳିଶ ହାତ ଦୀର୍ଘ ଓ ତିରିଶ ହାତ ପ୍ରସ୍ଥ ପ୍ରାଚୀର-ବେଷ୍ଟିତ
    ଏକ ଏକ ପ୍ରାଙ୍ଗଣ ଥିଲା; କୋଣମାନର ଏହି ଚାରି ପ୍ରାଙ୍ଗଣର ସମାନ ମାପ ଥିଲା।
  chk-chk: Iwe, lepwokukun ewe leni lükün Imwenfel me rüanü a wor leni mi tit langatamer
    ükükün wone me walu fiit, nge chölaper faik me walu fiit. Nge ekewe rüanü leni
    ra wewefengen.
  rop-rop: Langa ebri kona aibin luk lilwan kotyad, en ebri kotyad bin 20 mita longwei
    en 15 mita kroswei.
  ukr-1871: У всїх чотирьох кутах були криті сїнки, завдовжки сорок локот, а завширшки
    трийцять; однієї міри в усїх чотирьох кутах.
  deu-1951: In allen vier Ecken des Vorhofs waren kleine Höfe abgesondert, vierzig
    Ellen lang und dreißig Ellen breit. Diese vier Eckhöfe hatten einerlei Maß.
  eng-JPS: In the four corners of the court there were courts inclosed, forty cubits
    long and thirty broad; these four in the corners were of one measure.
  srp-1865: U èetiri ugla od trijema bijahu trijemovi s dimnjacima, u dužinu od èetrdeset
    lakata, a u širinu od trideset lakata, sva èetiri na uglovima bijahu jedne mjere.
  lug-lug: Mu nsonda ennya ez’oluggya mwalimu empya entonotono obuwanvu mita amakumi
    abiri mu emu n’obugazi mita kkumi na ttaano ne desimoolo musanvu, era nga za kigera
    kimu.
  heb-heb: בארבעת מקצעות החצר חצרות קטרות ארבעים ארך ושלשים רחב מדה אחת לארבעתם מהקצעות׃
  ben-IRV: উঠানের চার কোণে চল্লিশ হাত দীর্ঘ ও ত্রিশ হাত প্রস্থ ছিল। সেই চার কোণের
    উঠানগুলির একই পরিমাণ ছিল;
  pan-pan: ਵੇਹੜੇ ਦੇ ਚਾਰਾਂ ਖੂੰਜਿਆਂ ਵਿੱਚ ਚਾਲ੍ਹੀ-ਚਾਲ੍ਹੀ ਹੱਥ ਲੰਮੇ ਅਤੇ ਤੀਹ-ਤੀਹ ਹੱਥ ਚੌੜੇ
    ਵੇਹੜੇ ਨਾਲ ਲਗਵੇਂ ਸਨ, ਇਹ ਚਾਰ ਕੋਨਿਆਂ ਵਾਲੇ ਇੱਕੋ ਹੀ ਨਾਪ ਦੇ ਸਨ।
  mya-JVB: ထိုတန်တိုင်း ငယ်တို့သည် အလျား အတောင်လေးဆယ် ၊ အနံ အတောင်သုံးဆယ် ရှိ၍၊ အတိုင်း
    အရှည် တညီတညွတ် တည်းဖြစ်ကြ၏။
  hmo-hmo: Edia lata be 20 mita bona edia lababa be 15 mita.
  urd-urd: सहन के चारों कोनों में चालीस चालीस हाथ लम्बे और तीस तीस हाथ चौड़े सहन मुत्तसिल
    थे, यह चारों कोने वाले एक ही नाप के थे।
  rus-SYN: Во всех четырех углах двора были покрытые дворы в сорок локтей длины и
    тридцать ширины, одной меры во всех четырех углах.
  bqc-SIM: A gola ń golao uanapiↄ gbã̀a gã̀sĩsuu blablaɛ, a yàasa baakwikwi.
    Uana mɛ̀n síiↄ̃piↄ doũɛ.
  tcz-CHONGTHU: Ahungsung khat cheh chu asao lang feet som sagi chule availam feet
    somnga leni leh akeh ahin, bangin aum kimvel soh kei ahi.
  mar-mar: अंगणाच्या चारी कोपऱ्यात चाळीस हात लांब व तीस हात रुंदीची आवारे होती. चारी
    कोपरे सारख्याच मापाचे होते.
  qub-qub: Chaycunaga chay tamäñulla curalasha caycaran. Chay pampacunaga caran ishcay
    chunca (20) metru larguynin, anchuyninna chunca pichga (15) metrun.
  bqp-bqp: Bɑtumɑ yen bɑɑyeren dɛ̃ɛbu bu sɑ̃ɑwɑ gɔm soonu weeru mɑ yen yɑsum mɑɑ sɑ̃ɑ
    gɔm soonu tɛnɑ. Ye nnɛ ye kpuro yɑ nɛwɑ.
  hat-hat: Antou, sa te fè kat ti lakou. Chak ti lakou sa yo te gen swasantwit pye
    longè, karantwit pye lajè.
  eng-BSB: In the four corners of the outer court there were enclosed courts, each
    forty cubits long and thirty cubits wide. Each of the four corner areas had the
    same dimensions.
  eng-WEBPB: In the four corners of the court there were courts enclosed, forty cubits
    long and thirty wide. These four in the corners were the same size.
  kbq-kbq: Hagi megi'a kumamofona 4'afima renagentetera osi kuma megeno, kegina hugagintetere
    hu'naze. Hagi ana kumatamimofo zaza'amo'a 20mita higeno, atupa'amo'a 15mita hutere
    hu'ne. Hagi ana maka kumatmimofo zaza'amo'ene atupa'amo'enena magozahu hu'ne.
  nhe-BL: '@see-verse:EZK.046.021'
  gub-BL: '@see-verse:EZK.046.021'
  eng-DRA: In the four corners of the court were little courts disposed, forty cubits
    long, and thirty broad, all the four were of one measure.
