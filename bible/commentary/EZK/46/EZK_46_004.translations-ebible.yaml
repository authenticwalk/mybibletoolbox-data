verse: EZK.046.004
translations:
  mal-C: പ്രഭു ശബ്ബത്തുദിവസത്തിൽ യഹോവയ്ക്കു ഹോമയാഗമായി ഊനമില്ലാത്ത ആറ് കുഞ്ഞാടിനെയും
    ഊനമില്ലാത്ത ഒരു മുട്ടാടിനെയും അർപ്പിക്കണം.
  deu-TKW: 'Und das Brandopfer, das der Fürst Jahwe darzubringen hat, soll bestehen:
    am Sabbattage aus sechs fehllosen Lämmern und einem fehllosen Widder,'
  lin-lin: 'Na mokolo ya Saba, mokambi akomema epai na Yawe lokola mbeka ya kotumba
    bana meme motoba ya mibali mpe meme moko ya mobali : nyonso esengeli ezala ezanga
    mbeba.'
  eng-LSV: And the burnt-offering that the prince brings near to YHWH on the day of
    rest [is] six lambs, perfect ones, and a ram, a perfect one.
  eng-GNV: And the burnt offring that the prince shall offer vnto the Lord on the
    Sabbath day, shalbe sixe lambs without blemish, and a ram without blemish.
  eng-WEBSTER: And the burnt-offering that the prince shall offer to the LORD in the
    sabbath day shall be six lambs without blemish, and a ram without blemish.
  nhw-BL: “Ipan nopa tonali quema mosiyajquetzase, nopa tlanahuatijquetl quitencahuilis
    TOTECO chicuase pilborregojtzitzi huan se oquich borrego catli amo quipiyaj niyon
    se tlamantli catli amo cuali ipan inintlacayo.
  swh-ONEN: Sadaka ya kuteketezwa aletazo mkuu anayetawala kwa Bwana siku ya Sabato
    itakuwa ni wana-kondoo sita na kondoo dume mmoja, wote wasiwe na dosari.
  bba-bba: Tɔ̃ɔ wɛ̃rɑruɡii te sɔɔ, sinɑ boko u koo yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru ko kɑ yɑ̃ɑ
    kpɛmminu nɔɔbɑ tiɑ kɑ sere mɑɑ yɑ̃ɑ kinɛ teeru. Ni kpuro nu kun ɑlebu ɡɑɑ mɔ.
  eng-KJVCPB: And the burnt offering that the prince shall offer unto the Lord in
    the sabbath day shall be six lambs without blemish, and a ram without blemish.
  luo-luo: Misango miwangʼo pep ma ruodh piny okelo ni Jehova Nyasaye chiengʼ Sabato
    nyaka bed nyirombe auchiel kod im achiel maonge songa kargi ariyogo.
  meu-meu: Ḡole-oho boubouna, hanua pavapavana ese dina helaḡa ai Iehova baine henia
    ḡauna, na mamoe natudia asi bebeka-bebekadia tauratoi, bona mamoe maruanena asi
    bebekabebekana ta.
  npi-ULB: शासकले परमप्रभुलाई शबाथ दिनमा चढाउने होमबलि छवटा निष्खोट थुमा र एउटा निष्खोट
    भेडो हुनेछ ।
  yor-yor: Ọrẹ ẹbọ sísun tí ọmọ-aládé mú wá fún Olúwa ni ọjọ́ ìsinmi ní láti jẹ́ ọ̀dọ́
    àgbò mẹ́fà àti àgbò kan, gbogbo rẹ̀ gbọdọ̀ jẹ́ aláìlábùkù.
  pes-OPCB: «قربانیهای سوختنی که حاکم در روزهای شَبّات به خداوند تقدیم می‌کند، شش
    بره بی‌عیب و یک قوچ بی‌عیب باشند.
  tgl-ULB: Ang handog na susunugin na iaalay ng prinsipe kay Yahweh sa Araw ng Pamamahinga
    ay anim na walang kapintasang mga kordero at isang walang kapintasang lalaking
    tupa.
  hui-hui: Sabada horo harangi kini ibugua nogo sibi igini hongolo waragaria sibi
    wangabe mbira lowa irani dai helonaga loma bo delole haru ibulene nga. Nogo sibi
    uruni dere durubi nabi bayaleore kago hondowa haru ibulebira.
  mya-mya: ဥ​ပုသ်​နေ့​၌​မင်း​သား​သည်​ထာ​ဝ​ရ​ဘု​ရား ၏​ထံ​တော်​သို့​မီး​ရှို့​ရန်​ယဇ်​များ​အ​ဖြစ်
    ဖြင့် အ​ပြစ်​အ​နာ​အ​ဆာ​ကင်း​သော​သိုး ငယ်​ခြောက်​ကောင်​နှင့်​သိုး​ထီး​တစ်​ကောင်
    ကို​ယူ​ဆောင်​ခဲ့​ရ​မည်။-
  bod-N: ངལ་གསོ་བའི་ཉིན་མོར་རྒྱལ་པོས་ཡ་ཝཱེར་འབུལ་བྱའི་སྦྱིན་སྲེག་གི་མཆོད་པ་ནི་སྐྱོན་དང་བྲལ་བའི་ལུ་གུ་དྲུག་དང་སྐྱོན་དང་བྲལ་བའི་ལུག་ཐུག་གཅིག་བཅས་ཡིན་ཞིང་།
  sna-sna: Chipiriso chinopiswa chinofanira kuvigirwa Jehovha nomuchinda nomusi weSabata,
    chinofanira kuva chamakwayana matanhatu makono negondobwe, ose asina kuremara.
  spa-BLM: El holocausto que el príncipe ofrecerá a Yahvé será el día del sábado,
    seis corderos sin defecto y un carnero sin defecto;
  cac-cac: A noc' silab' yovalil syac' vin̈ yajal chi' d'ayin yic sn̈usjitz'a d'a
    sc'ual ic'oj ip, vacvan̈ noc' quelemtac calnel yed' jun noc' ch'ac calnel, malajocab'
    jab'oc spaltail noc' yucvan̈il.
  swh-ULB: Sadaka ya kuteketezwa ambayo mwana wa mfalme aitoayo kwa Yahwe katika siku
    ya Sabato itakuwa wanakondoo sita wasiokuwa na dosari na kondoo dume asiyekuwa
    na dosari.
  bel-bel: Цэласпаленьне, якое князь прынясе Госпаду ў суботні дзень, павінна быць
    з шасьці ягнят без заганы і з барана без заганы;
  deu-ELBBK: 'Und das Brandopfer, das der Fürst dem HERRN am Sabbattag darbringen
    soll: sechs Lämmer ohne Fehl und ein Widder ohne Fehl.'
  mbb-OT: Kada Andew te Kedhimeley, mebpemuhat is Pengulu kayi te kedì te sevaha he
    meǥurang en he kerehidu he meemahan wey heenem he nati he kerehidu he wazè din
    sazir he ibpemuhat he edtutungen.
  mal-2015: പ്രഭു ശബ്ബത്തുനാളിൽ യഹോവെക്കു ഹോമയാഗമായി ഊനമില്ലാത്ത ആറു കുഞ്ഞാടിനെയും
    ഊനമില്ലാത്ത ഒരു മുട്ടാടിനെയും അർപ്പിക്കേണം.
  rmc-rmc: E labarďi obeta, savi anela o kraľis le RAJESKE pro šabat, ela šov bakrore
    bi e chiba the jekh baranos bi e chiba.
  pes-OPV: و قربانی سوختنی که رئیس در روز سبت برای خداوند بگذراند، شش بره بی‌عیب و
    یک قوچ بی‌عیب خواهد بود.
  ron-1924: Ардеря-де-тот пе каре о ва адуче Домнулуй домниторул ын зиуа Сабатулуй
    ва фи де шасе мей фэрэ кусур ши ун бербек фэрэ кусур,
  ben-OBCV: বিশ্রামদিনে শাসনকর্তাকে সদাপ্রভুর উদ্দেশে হোমবলি উৎসর্গের জন্য ছয়টা পুরুষ
    মেষশাবক ও একটি মেষ আনতে হবে, সবগুলিই যেন নিখুঁত হয়।
  som-som: Oo qurbaanka la gubo oo uu amiirku maalmaha Sabtida ah Rabbiga u bixin
    doono waa inuu ahaadaa lix wan oo yaryar oo aan iin lahayn iyo wan weyn oo aan
    iin lahayn.
  lat-VUC: 'Holocaustum autem hoc offeret princeps Domino: in die sabbati, sex agnos
    immaculatos, et arietem immaculatum,'
  eng-ASVBT: And the burnt offering that the prince shall offer unto Jehovah shall
    be on the sabbath day six lambs without blemish and a ram without blemish;
  ita-1885: Or l'olocausto, che il principe offerirà al Signore, nel giorno del sabato,
    sia di sei agnelli senza difetto, e d'un montone senza difetto.
  eng-LXXUP: And the prince shall offer whole burnt offerings to the Lord on the Sabbath
    day, six lambs without blemish, and a ram without blemish;
  eng-ULB: The burnt offering that the prince offers to Yahweh on the Sabbath day
    will be six unblemished lambs and an unblemished ram.
  spa-VBL: “El holocausto que el príncipe debe ofrecer al Señor el día de sábado será
    de seis corderos y un carnero, todos sin defectos.
  fra-_FOB: Et l'holocauste que le prince offrira à l'Éternel, au jour du sabbat,
    sera de six agneaux sans défaut et d'un bélier sans défaut.
  mal-mal: പ്രഭു ശബ്ബത്തുനാളിൽ യഹോവയ്ക്ക് ഹോമയാഗമായി ഊനമില്ലാത്ത ആറ് കുഞ്ഞാടുകളെയും
    ഊനമില്ലാത്ത ഒരു മുട്ടാടിനെയും അർപ്പിക്കണം.
  urd-GVR: Sabat ke din hukmrān chhih beaib bheṛ ke bachche aur ek beaib menḍhā chun
    kar Rab ko bhasm hone wālī qurbānī ke taur par pesh kare.
  suz-BL: मेको सासन पाइबमी परमप्रभु यावे कली नाइक्‍तीक नाक्‍ती मार चढ़ेचा माल्‍ब देंशा
    हना, चोशा चढ़ेचा कली मारेइ मदुम्‍शो ६ ओटा पाठा नु सांड का चढ़ेचा माल्‍ब। गन्‍ती
    २८:९-१०
  eng-NOY: And the burnt-offering, which the prince shall offer to Jehovah on the
    sabbath-day, shall be six lambs without blemish, and a ram without blemish.
  ita-1927: E l’olocausto che il principe offrirà all’Eterno il giorno del sabato
    sarà di sei agnelli senza difetto, e d’un montone senza difetto;
  ckb-ckb: ئەو قوربانی سووتاندنەی میر بۆ یەزدانی پێشکەش دەکات لە ڕۆژی شەممەدا شەش
    بەرخی نێری ساغ و بەرانێکی ساغە،
  eng-BBE: And the burned offering offered to the Lord by the ruler on the Sabbath
    day is to be six lambs without a mark on them and a male sheep without a mark;
  kan-OKCV: ರಾಜಕುಮಾರನು ಯೆಹೋವ ದೇವರಿಗೆ ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಪೂರ್ಣಾಂಗವಾದ ಆರು ಕುರಿಮರಿಗಳು, ಪೂರ್ಣಾಂಗವಾದ
    ಒಂದು ಟಗರು ದಹನಬಲಿಯಾಗಿ ಅರ್ಪಿಸಬೇಕು.
  tam-2017: அதிபதி ஓய்வுநாளிலே யெகோவாவுக்குப் பலியிடும் தகனபலி, பழுதற்ற ஆறு ஆட்டுக்குட்டிகளும்
    பழுதற்ற ஒரு ஆட்டுக்கடாவுமே.
  spa-RV-1909: 'Y el holocausto que el príncipe ofrecerá á Jehová el día del sábado,
    será seis corderos sin defecto, y un carnero sin tacha:'
  ron-BTF: Și ofranda arsă pe care prințul o va aduce DOMNULUI în ziua de sabat să
    fie șase miei fără cusur și un berbec fără cusur.
  eng-WEBP: The burnt offering that the prince shall offer to the LORD shall be on
    the Sabbath day, six lambs without defect and a ram without defect;
  eng-FBV: The burnt offering that the prince is to offer to the Lord on the Sabbath
    day shall be six male lambs and a ram, all without defects.
  nld-1939: Het brandoffer, dat de vorst op sabbatdag aan Jahweh moet brengen, zal
    bestaan uit zes gave lammeren en één gaven ram,
  nch-BL: “Ipan nopa tonali quema mosiyajquetzase, nopa tanahuatijquet quitencahuilis
    TOTECO chicuase pilborregojtzitzi huan se oquich borrego cati amo quipiyaj yon
    se tamanti cati amo cuali ipan inintacayo.
  vie-1934: Của lễ thiêu mà vua sẽ dâng cho Đức Giê-hô-va nơi ngày sa-bát là sáu con
    chiên con không tì vít và một con chiên đực không tì vít.
  hin-CV: राजकुमार याहवेह के लिये शब्बाथ में जो होमबलिदान लाता है, उसमें छः निर्दोष
    मेमने और एक निर्दोष मेढ़ा हो.
  spa-BES: Y la ofrenda quemada ofrecida al Señor por el gobernante en el día de reposo
    debe ser de seis corderos sin defecto en ellos y un carnero sin defecto;
  tdx-tdx: Anak’ añondry ene­ñe tsy aman-kandra naho ty añondrilahy tsy aman-kila
    ro hengae’ i roandriañey horoañe am’ Iehovà ami’ty andro Sabotse.
  tha-KJV: เครื่องเผาบูชาที่​เจ้​านายจะถวายแด่พระเยโฮวาห์ในวันสะบาโตนั้น คือลูกแกะปราศจากตำหนิหกตัว
    และแกะผู้ปราศจากตำหนิตัวหนึ่ง
  por-BR-2018: E o holocausto que o príncipe oferecerá ao SENHOR no dia do sábado
    será seis cordeiros sem defeito e um carneiro sem defeito.
  deu-ELO: 'Und das Brandopfer, welches der Fürst dem Jehova am Sabbathtage darbringen
    soll: sechs Lämmer ohne Fehl und ein Widder ohne Fehl.'
  eng-WYC-2018: Forsooth the prince shall offer this burnt sacrifice to the Lord in
    the day of sabbath, six lambs without wem, and a wether without wem, (And the
    prince shall offer this burnt sacrifice to the Lord on the day of Sabbath, six
    lambs without blemish, or without fault, and a ram without blemish,)
  epo-epo: 'La brulofero, kiun la princo alportos al la Eternulo en sabato, estos:
    ses sendifektaj ŝafidoj kaj unu sendifekta virŝafo;'
  uig-PIN: Xabat künidǝ xaⱨzadǝ Pǝrwǝrdigarƣa sunƣan ⱪurbanliⱪ bolsa altǝ bejirim
    pahlan, bir bejirim ⱪoqⱪar bolidu.
  beo-beo: Sa:bade esoga, ouligisu hina da Hina Godema, sibi mano gafeyale amola sibi
    gawali afae (huluane da foloai, noga:idafa) amo gogo gobele salimusa:, gaguli
    misa:mu.
  tpi-OTNT: “Long olgeta de Sabat king i mas bringim 6-pela pikinini sipsip na wanpela
    sipsip man bilong ol ofa bilong paia i kukim olgeta. Em i mas bringim ol sipsip
    i no gat sua samting i bagarapim skin bilong ol.
  hau-SA: Hadaya ta ƙonawar da sarki ya kawo wa Ubangiji a ranar Asabbaci ’yan raguna
    shida ne da rago guda, dukansu marasa lahani.
  uig-LAT: Shabat künide shahzade Perwerdigargha sun’ghan qurbanliq bolsa alte béjirim
    paxlan, bir béjirim qochqar bolidu.
  nde-nde: Umnikelo wokutshiswa olethwa yinkosana kuThixo ngosuku lweSabatha uzakuba
    ngamazinyane amaduna ayisithupha kanye lenqama, konke kungelasici.
  ton-ton: Pea ko e feilaulau tutu ʻe ʻatu ʻe he tuʻi ʻi he ʻaho tapu, ko e lami ʻe
    ono taʻehanauʻila, pea mo e sipitangata taʻehanomele.
  ces-1613: Obět pak zápalná, kterouž obětovati má kníže Hospodinu v den sobotní,
    šest beránků bez vady a skopec bez poškvrny,
  eng-WMB: The burnt offering that the prince shall offer to the LORD shall be on
    the Sabbath day, six lambs without defect and a ram without defect;
  tam-TCV: ஓய்வுநாளில் அரசனால் யெகோவாவுக்கென்று கொண்டுவரப்படும் தகன காணிக்கையானது,
    பழுதற்ற ஆறு ஆண் செம்மறியாட்டுக் குட்டிகளும் ஒரு செம்மறியாட்டுக் கடாவுமாக இருக்கவேண்டும்.
  ceb-ULB: Ang halad nga sinunog nga gihalad sa prinsipe ngadto kang Yahweh sa Adlaw
    nga Igpapahulay mao ang unom ka walay tatsa nga mga nating karnero ug usa ka walay
    tatsa nga torong karnero.
  pol-UBG: A całopalenie, które książę będzie ofiarowywał PANU w dniu szabatu, będzie
    się składało z sześciu baranków bez skazy i jednego barana bez skazy.
  urd-GVU: سبت کے دن حکمران چھ بےعیب بھیڑ کے بچے اور ایک بےعیب مینڈھا چن کر رب کو
    بھسم ہونے والی قربانی کے طور پر پیش کرے۔
  deu-1912: Das Brandopfer aber, so der Fürst vor dem HERRN opfern soll am Sabbattage,
    soll sein sechs Lämmer, die ohne Fehl seien, und ein Widder ohne Fehl;
  kan-2017: ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಅರಸನು ಯೆಹೋವನಿಗೆ ಪೂರ್ಣಾಂಗವಾದ ಒಂದು ಟಗರನ್ನೂ ಸರ್ವಾಂಗಹೋಮವಾಗಿ
    ಅರ್ಪಿಸತಕ್ಕದ್ದು.
  yap-yap: Rofen ni Sabbath e fare pagel ni fak e pilung e nge fek i yan ku SOMOL
    e pi maligach ni ngan urfiy nib polo’, ni nel’ i fak e saf nge reb nib pumo’on
    i yib ngak SOMOL ni dariy bang u downgin bagyad nib kireb.
  hlt-MCSB: Sabbath hnin ah tah BOEIPA taengkah hmueihhlutnah ham khoboei loh tuca
    hmabut parhuk neh tutal hmabut te khuen saeh.
  mdy-ETH: «ዴሮኮ ሱኡጋሢ ሃውሾ ኬሎና ጉቤ ሚቺ ዒንጊንታያ፥ ፔቴታዖ ቦሂሳ ባኣዚ ባኣ ላሆ ዓዴ ማራናይና ፔቴ ዓዴ ማራይና
    ታና ናንጊና ናንጋ ጎዳም ሺኢሾንጎ።
  twi-ASANTE: Afɔrebɔdeɛ a ɛsɛ sɛ ɔhene no de brɛ Awurade wɔ Homeda no yɛ nnwammaa
    nsia ne odwennini baako a wɔn mu biara ho nni dɛm.
  eng-WEBU: The burnt offering that the prince shall offer to the LORD shall be on
    the Sabbath day, six lambs without defect and a ram without defect;
  wal-wal: “‘“Halaqai Sambbata gallassi GODAASSI xuuggiyo yarshsho oottidi, usuppun
    dorssa maratanne issi dorssa orggiyaa, ubbaikka tilla bollaara de7iyaageeta shiishsho.
  spa-PDDPT: El holocausto que el gobernante ofrecerá a Yavé el sábado será de seis
    corderos y un carnero, todos sin defecto.
  gun-gun: Sábado ára ma huvixave oapy reve ome'ẽ 'rã Senhor pe mboapy meme vexa'i
    ra'y ha'e peteĩ vexa'i ava ivaikue rei e'ỹ va'e meme.
  ilo-ULB: Ti daton a mapuoran nga idaton ti prinsipe kenni Yahweh iti Aldaw a Panaginan
    ket innem a kalakian a karnero ken maysa a kabaian a karnero nga awan pakapilawanna.
  kpg-kpg: “I di Laangi Sabad, gei tagi aamua ga gaamai gi Dimaadua ana tigidaumaha
    ala e dudu hagadogomaalia ala go nia dama siibi e ono, ge dahi siibi daane, ala
    nadau milimilia ai.
  uig-ARA: شابات كۈنىدە شاھزادە پەرۋەردىگارغا سۇنغان قۇربانلىق بولسا ئالتە بېجىرىم
    پاخلان، بىر بېجىرىم قوچقار بولىدۇ.
  sus-sus: Mangɛ tan xa yɛxɛɛ xɛmɛ senni nun yɛxɛɛ kontonyi keren ba sɛrɛxɛ ra malabui
    lɔxɔɛ. Lanyuru yo naxa lu e ma.
  pon-2006: Ni rahnen Sapado soupeidio pahn patohwandohng KAUN-O, nin duwen meirong
    me pahn pwonte isihsla, sihmpwul wenemen oh emen sihpw wol, koaros sohte pahn
    samin.
  ksd-ksd: Ra tinabar di tuntun tar ia, nina ba ra luluai na tul tar ia tai ra Luluai
    ta ra Bung Sabat, na laptikai na nat na sip ma tika na sip, a tomotoina, diat
    par dia ko kakit;
  grc-BRENT: Καὶ τὰ ὁλοκαυτώματα προσοίσει ὁ ἀφηγούμενος τῷ Κυρίῳ ἐν τῇ ἡμέρᾳ τῶν
    σαββάτων, ἓξ ἀμνοὺς ἀμώμους, καὶ κριὸν ἂμωμον,
  ind-AYT: “Persembahan bakaran yang akan dipersembahkan pemimpin kepada TUHAN pada
    hari Sabat adalah enam anak domba yang tidak bercacat dan seekor domba jantan
    yang tidak bercacat.
  nya-nya: 'Nsembe yopsereza imene mfumu iyenera kupereka kwa Yehova ikhale motere:
    pa tsiku la Sabata izipereka ana ankhosa aamuna asanu ndi mmodzi wopanda chilema,
    ndiponso nkhosa yayima yopanda chilema.'
  hrv-hrv: 'Paljenica koju će knez subotom prinositi Jahvi neka bude: šest jaganjaca
    bez mane, ovan bez mane.'
  mps-mps: “Te tigidali sogo Sabatde kingo a naga olama, deli, 6 sipsip kibu wai,
    me sipsip kibu omai te isigo mu dela silabo ofa eyu emainao. Agai te sipsip kibu
    dabe te augwaligo tigiwali kenigo me dolisąma yai te wiegi yai kibu naga sao.
  tpi-tpi: “Long olgeta de Sabat king i mas bringim 6-pela pikinini sipsip na wanpela
    sipsip man bilong ol ofa bilong paia i kukim olgeta. Em i mas bringim ol sipsip
    i no gat sua samting i bagarapim skin bilong ol.
  dan-1931: Det Brændoffer, Fyrsten bringer HERREN på Sabbatsdagen, skal udgøre seks
    lydefri Lam og en lydefri Vædder,
  vie-OVCB: Vào mỗi ngày Sa-bát, vua sẽ dâng lên Chúa Hằng Hữu các lễ thiêu gồm sáu
    chiên con và một chiên đực không tì vít.
  guj-2017: વિશ્રામવારને દિવસે સરદાર દહનીયાર્પણ તરીકે યહોવાહ આગળ ખોડખાંપણ વગરનાં છ
    હલવાન તથા ખોડખાંપણ વગરનો એક ઘેટો ચઢાવે.
  pon-2006A: Ni rahnen Sapado soupeidio pahn patohwandohng KAUN-O, nin duwen meirong
    me pahn pwonte isihsla, sihmpwul wenemen oh emen sihpw wol, koaros sohte pahn
    samin.
  por-BRBSL: O holocausto que o príncipe oferecerá a Javé será no sábado, seis cordeiros
    sem defeito e um carneiro sem defeito;
  cth-cth: Sabbath hnin dawk khobawi ni BAWIPA koe hmaisawi thuengnae a poe hane kawi
    teh, tuca kacueme taruk touh hoi, tutan kacueme buet touh han.
  twi-twi: Afɔrebɔde a ɛsɛ sɛ ɔhene no de brɛ Awurade wɔ Homeda no yɛ nguantenmma
    asia ne Odwennini baako a wɔn mu biara ho nni dɛm.
  hlt-hlt: Sabbath hnin ah tah BOEIPA taengkah hmueihhlutnah ham khoboei loh tuca
    hmabut parhuk neh tutal hmabut te khuen saeh.
  tbz-SIM: Tɛom̀pùtɛ̀ yiè tɛkpɑ̀ɑ̀tìbitɛ níí yó n féútɛ́ yɛpedɑbɛ yɛkuɔ̀ ndi, nɛ̀
    dibɔdɑɑ̀ dìmɑ́ɑ̀ dɛ̀ɛ̀ kpɑ kuyɛ̀nkù.
  msy-2020: “Sabatɨn dughiaba bar, atrivim izɨ Ikiavɨra Itir God bagh ofan bar isia
    mɨghɨribar amusɨ, 6plan sipsipɨn nguzir duaba puvatɨziba ko sipsipɨn apurir duaba
    puvatɨzir tam inigh izɨ.
  dop-dop: Ɩwɑɑʋ kʋlʋmʋɣʋ nɑ ɩwɛɛsɩ nɑɑtoso, wei ɩ tiili tɑ́ cɑɑmɩ tɔɣɔ, ɑwulumpu
    kɑ́ lɑ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ. Tɑcɑɑ kɛ ɩ kɑ lɑ kɔtɑɣɑ ŋkɛɣɛ kʋyɑkʋ kʋhɛɛsʋɣʋ
    wule.
  azb-azb: Rəhbər Şənbə günü Rəbbə yandırma qurbanı olaraq verdiyi qüsursuz altı quzu,
    bir qoç təqdim etsin.
  eng-DBY: And the burnt-offering that the prince shall present unto Jehovah on the
    sabbath-day shall be six lambs without blemish, and a ram without blemish.
  hin-2017: विश्रामदिन में जो होमबलि प्रधान यहोवा के लिये चढ़ाए, वह भेड़ के छः निर्दोष
    बच्चे और एक निर्दोष मेढ़े का हो।
  wol-KYG: «Saraxu rendi-dóomal, bi ki ci jal biy indil Aji Sax ji bésub Noflaay,
    juróom benni xar yu ndaw yu amul sikk lay doon, ak kuuy mu amul sikk.
  eng-YLT: '''And the burnt-offering that the prince bringeth near to Jehovah on the
    day of rest [is] six lambs, perfect ones, and a ram, a perfect one.'
  eng-WYC-2017: Forsooth the prince shall offer this burnt sacrifice to the Lord in
    the day of sabbath, six lambs without wem, and a wether without wem,
  eng-WMBB: The burnt offering that the prince shall offer to the LORD shall be on
    the Sabbath day, six lambs without defect and a ram without defect;
  urd-GVH: सबत के दिन हुक्मरान छः बेऐब भेड़ के बच्चे और एक बेऐब मेंढा चुनकर रब को
    भस्म होनेवाली क़ुरबानी के तौर पर पेश करे।
  rug-rug: Sari na vinukivukihi va uququ sapu kote va mae i sa koburu tavia koe Zihova
    pa rane Sabati si kaqu ka onomo lami kokoreo meke keke sipi kokoreo nomana, doduru
    arini si kaqu loke ari kisakisadi.
  gaz-gaz: Aarsaan gubamu kan bulchaan sun guyyaa Sanbataatiin Waaqayyoof fidu xobbaallaawwan
    hoolaa jaʼaa fi korbeessa hoolaa tokko, kanneen hundi isaanii mudaa hin qabne
    taʼuu qabu.
  fra-LSG: L’holocauste que le prince offrira à l’Éternel, le jour du sabbat, sera
    de six agneaux sans défaut et d’un bélier sans défaut;
  yal-yal: Mangan yɛxɛɛ dii sennin nan bama Alatala xa saraxa gan daxin na Matabu
    Lɔxɔne yi, e nun konton keden fɛ mi naxanye ra.
  haw-1868: A o ka mohaikuni a ka moi e kaumaha aku ai ia Iehova, i ka la Sabati,
    eono keikihipa kina ole ia, a me ka hipakane kina ole.
  arb-NAV: وَتَكُونُ الْمُحْرَقَةُ الَّتِي يُقَرِّبُهَا الرَّئِيسُ لِلرَّبِّ فِي يَوْمِ
    السَّبْتِ سِتَّةَ حُمْلانٍ صَحِيحَةٍ وَكَبْشاً سَلِيماً.
  ewe-ewe: Numevɔsa si fiavi ŋutsuvi la tsɔ vɛ na Yehowa le Dzudzɔgbe la dzi la, anye
    agbo fɛ̃ ade kple agbo ɖeka, lã siwo ŋu kpɔtsɔtsɔ aɖeke mele o.
  eng-LEE: And the burnt-offering which the prince is to offer unto the Lord, shall
    be on the sabbath-day six sheep without blemish, and a ram without blemish;
  asm-FB: আৰু যিহোৱাৰ উদ্দেশ্যে অধিপতিজনে উৎসৰ্গ কৰিব লগীয়া হোম বলি এই; বিশ্ৰামবাৰে
    ছটা নিৰ্ঘূণী মেৰ-ছাগ পোৱালি আৰু এটা নিৰ্ঘূণী মতা মেৰ-ছাগ হ’ব।
  sus-A: مَنفّ تَن شَ يّشّي شّمّ سٍننِ نُن يّشّي كٌنتٌنيِ كٍرٍن بَ سّرّشّ رَ مَلَبُي
    لْشْي. لَنيُرُ يٌ نَشَ لُ عٍ مَ.
  fra-SBL: L'holocauste que le prince offrira à Yahvé sera, le jour du sabbat, six
    agneaux sans défaut et un bélier sans défaut ;
  hbo-hbo: וְהָ֣עֹלָ֔ה אֲשֶׁר־יַקְרִ֥ב הַנָּשִׂ֖יא לַֽיהוָ֑ה בְּיֹ֣ום הַשַּׁבָּ֗ת
    שִׁשָּׁ֧ה כְבָשִׂ֛ים תְּמִימִ֖ם וְאַ֥יִל תָּמִֽים׃
  kik-kik: Namo maruta ma njino marĩa mũnene ũcio arĩĩrutagĩra Jehova mũthenya wa
    Thabatũ nĩ tũtũrũme tũtandatũ, na ndũrũme ĩmwe, ciothe ikorwo itarĩ na kaũũgũ.
  fra-NCL: L’holocauste que le prince offrira à Yahweh sera, le jour du sabbat, de
    six agneaux sans défaut et d’un bélier sans défaut ;
  cek-AK: Ukkung angraeng mah Sabbath niah, Sithaw khaeah hmai angbawnhaih sak naah,
    coek koi om ai tuucaa tarukto hoi tuu tae maeto paek tih.
  cuk-cuk: 'Dule-dummad-negdakmaid anga ibdurgan-ogumakar-ukleged, obunnoged-ibagi,
    we-ibmar ukoed: Sibad-wawaadmar-bipigana, walanergwa (6), sibad-wawaad-machered,
    wargwen, bela we-ibdurgan bonikwasurmaloed.'
  uig-CYR: Шабат күнидә шаһзадә Пәрвәрдигарға сунған қурбанлиқ болса алтә беҗирим
    пахлан, бир беҗирим қочқар болиду.
  tel-2017: విశ్రాంతి దినాన పాలకుడు యెహోవాకు ఏ లోపం లేని ఆరు గొర్రె పిల్లలు, ఏ లోపం
    లేని ఒక పొట్టేలును దహనబలిగా అర్పించాలి.
  hat-BSA: Ofrann brile ke prens lan va ofri a SENYÈ a nan jou Saba, a va sis jenn
    mouton san defo, ak yon belye san defo;
  kos-kos: Ke len Sabbath, fisrak sac el fah use sheep fusr onkosr, ac sheep mukul
    soko tuh in mwe kisa fon nu sin LEUM GOD. Ma inge nukewa in wangin ma koluk kac.
  hbo-WLC: וְהָ֣עֹלָ֔ה אֲשֶׁר־יַקְרִ֥ב הַנָּשִׂ֖יא לַֽיהוָ֑ה בְּי֣וֹם הַשַּׁבָּ֗ת
    שִׁשָּׁ֧ה כְבָשִׂ֛ים תְּמִימִ֖ם וְאַ֥יִל תָּמִֽים׃
  ibo-ibo: Ihe nwa eze ahụ ga-eji chụọrọ Onyenwe anyị aja nsure ọkụ nʼụbọchị izuike
    na nʼoge mmemme ọnwa ọhụrụ ga-abụ ụmụ ebule isii, na otu ebule, ndị na-enweghị
    ntụpọ.
  ory-ory: ପୁଣି, ଅଧିପତି ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଯେଉଁ ହୋମବଳି ଉତ୍ସର୍ଗ କରିବେ, ତାହା ବିଶ୍ରାମ
    ଦିନରେ ନିର୍ଦ୍ଦୋଷ ଛଅଗୋଟି ମେଷଶାବକ ଓ ନିର୍ଦ୍ଦୋଷ ଏକଗୋଟି ମେଷ ହେବ।
  chk-chk: Nge lon ränin sapat än ewe samol asoren kek ngeni ewe Samol mi Lapalap
    epwe wonoman apanen sip, pwal eman ätemwänin sip esap wor terir.
  rop-rop: En langa det Sebathdei na det boswan garra bringimap 6 lilwan ship en wan
    boiwan ship blanga gibit sekrifais ofring blanga meigim mi gudbinji. Detlot enimul
    kaan abum enijing rong langa olabat.
  ukr-1871: А всепаленнє, що принесе князь Господеві субітнього дня, має бути з шестерьох
    ягнят без скази та з барана без скази.
  deu-1951: 'Dies ist das Brandopfer, welches der Fürst dem HERRN am Sabbattage darbringen
    soll: sechs tadellose Lämmer und einen tadellosen Widder.'
  eng-JPS: And the burnt-offering that the prince shall offer unto the LORD shall
    be in the sabbath day six lambs without blemish and a ram without blemish;
  srp-1865: A žrtva paljenica, što æe prinositi knez Gospodu subotom, biæe šest jaganjaca
    zdravijeh i ovan zdrav;
  lug-lug: Ekiweebwayo ekyokebwa omulangira ky’anaaleetanga eri Mukama ku lunaku olwa
    Ssabbiiti kinaabanga abaana b’endiga ennume mukaaga nga tebaliiko kamogo n’endiga
    ennume enkulu emu eteriiko kamogo;
  heb-heb: והעלה אשר יקרב הנשיא ליהוה ביום השבת ששה כבשים תמימם ואיל תמים׃
  ben-IRV: সদাপ্রভুর উদ্দেশ্যে নেতাকে এই হোমবলি উৎসর্গ করতে হবে, বিশ্রামবারে নির্দোষ
    ছয়টী মেষশাবক ও নির্দোষ একটি মেষ।
  pan-pan: ਹੋਮ ਦੀ ਬਲੀ ਜਿਹੜੀ ਰਾਜਕੁਮਾਰ ਸਬਤ ਦੇ ਦਿਨ ਯਹੋਵਾਹ ਦੇ ਕੋਲ ਚੜ੍ਹਾਵੇਗਾ ਇਹ ਹੈ, - ਛੇ
    ਦੋਸ਼ ਰਹਿਤ ਲੇਲੇ ਅਤੇ ਇੱਕ ਦੋਸ਼ ਰਹਿਤ ਮੇਂਢਾ।
  mya-JVB: ဥပုသ် နေ့ ၌ မင်းသား သည် မီးရှို့ ရာယဇ်ဘို့ အပြစ် မပါသော သိုးသငယ် ခြောက်
    ကောင်၊ အပြစ် မပါသော သိုးထီး တကောင်ကို ထာဝရဘုရား ထံ တော်သို့ ဆောင် ခဲ့ရမည်။
  hmo-hmo: '“Sabati Dinadia dekenai king ese inai Dina ena boubou, gabua ore gauna,
    Lohiabada dekenai do ia mailaia: Mamoe natudia ibounai 6, mamoe tau ta, ibounai
    dika lasi momokani gaudia.'
  urd-urd: 'और सोख़्तनी क़ुर्बानी जो फ़रमारवा सबत के दिन ख़ुदावन्द के सामने पेश करेगा,
    छ: बे''ऐब बर्रे और एक बे''ऐब मेंढा,'
  rus-SYN: Всесожжение, которое князь принесет Господу в субботний день, должно быть
    из шести агнцев без порока и из овна без порока;
  bqc-SIM: Kã́mabogↄↄzĩ kí lí mↄ́ ń sãnɛbↄlↄ sãasaiↄ mɛ̀n soolo ń sãsakao
    sãasaio mɛ̀ndo sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ obↄↄ ũ.
  tcz-CHONGTHU: Sabbath nikho seh leh leng chapan Pakaija govam thilto dinga kelngoi
    gup leh kelngoi chalkhat ma nolna beihel khat ato dingu ahi.
  mar-mar: शब्बाथ दिवशी अधिपतीने परमेश्वरास जे अर्पण करायचे ते सहा निर्दोष कोकरे व
    निर्दोष मेंढा यांचे होमार्पण असे करावे.
  qub-qub: Säbadu jamay junajcho nogapaj rupachinanpaj mandäga apamonga sojta carni-mallwata,
    juc mächu carnita. Chaycunaga llapanpis canga sänu.
  bqp-bqp: Tɔ̃ɔ wɛ̃rɑrugii te sɔɔ, sinɑ boko u koo yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru ko kɑ yɑ̃ɑ
    kpɛmminu nɔɔbɑ tiɑ kɑ sere mɑɑ yɑ̃ɑ kinɛ teeru. Ni kpuro nu kun ɑlebu gɑɑ mɔ.
  hat-hat: Chak jou repo m' yo se pou wa a ofri sis ti mouton ak yon belye mouton
    san ankenn enfimite, pou yo boule nèt pou Seyè a.
  eng-BSB: The burnt offering that the prince presents to the LORD on the Sabbath
    day shall be six unblemished male lambs and an unblemished ram.
  eng-WEBPB: The burnt offering that the prince shall offer to the LORD shall be on
    the Sabbath day, six lambs without defect and a ram without defect;
  kbq-kbq: Hagi mago mago Sabati knarera ugagota kva ne'mo'a, 6si'a afuhe afahe osu
    sipisipi anentataminteti'ene mago ve sipisipireti'ene huno Ra Anumzamofontega
    tevefima kre fananehu ofa hugahie.
  nhe-BL: “Ipan nopa tonali quema mosiyajcahuase, nopa tlanahuatijquetl quitencahuilis
    TOTECO chicuase pilborregojtzitzi huan sesen oquich borrego tlen ax quipiyaj niyon
    se tlamantli tlen ax cuali ipan inintlacayo.
  gub-BL: 'Ihe Tupàn Tuweharupi Wiko Ma''e romo aiko. Mytu''u haw ''ar mehe tuwihawete
    umur putar amo ma''ea''yr hapy pyràm ukaz paw ma''e ràm ihewe a''e wà nehe: pitài
    àràpuhàràn hawitu ma''e awa ikatu ''ymaw hereko ''ymar, 6 àràpuhàràna''yr hawitu
    ma''e ikatu ''ymaw hereko ''ymar wà no.'
  eng-DRA: And the holocaust that the prince shall offer to the Lord on the sabbath
    day, shall be six lambs without blemish, and a ram without blemish.
