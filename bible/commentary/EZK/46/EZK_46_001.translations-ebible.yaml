    kɛma lɔxɔn naxanye yi, koni a rabima nɛn Matabu Lɔxɔn nun kike nɛnɛn sanla ma.'
  haw-1868: KE i mai nei Iehova ka Haku, penei; E paa no ka puka o ka pahale maloko
    e nana ana ma ka hikina, i na la eono e hana'i; aka, i ka Sabati e weheia'i no
    ia, a i ka la o ka mahina hou e weheia'i no ia.
  arb-NAV: 'هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: يَجِبُ أَنْ يَظَلَّ بَابُ السَّاحَةِ
    الدَّاخِلِيَّةِ الْمُتَّجِهُ شَرْقاً مُغْلَقاً سِتَّةَ أَيَّامِ الْعَمَلِ، وَلا
    يُفْتَحَ سِوَى فِي أَيَّامِ السَّبْتِ وَفِي رَأْسِ كُلِّ شَهْرٍ.'
  ewe-ewe: '“ ‘Nya si Aƒetɔ Yehowa gblɔe nye esi: Ele be xɔxɔnu emetɔ ƒe agbo si dze
    ŋgɔ ɣedzeƒe la nanɔ tutu le dɔwɔŋkeke adeawo me, ke woaʋui le Dzudzɔgbe la kple
    Ɣleti Yeye la ƒe ŋkekenyui la dzi.'
  eng-LEE: Thus hath said the Lord Eternal, The gate of the inner court that looketh
    toward the east shall remain locked the six working days; but on the sabbath day
    shall it be opened, and on the new-moon day shall it be opened.
  asm-FB: 'প্ৰভু যিহোৱাই এই কথা কৈছে: ‘পূৱফালে মুখ কৰা ভিতৰ চোতালখনৰ বাট-চৰাটো কাম
    কৰা ছয় দিন বন্ধ থাকিব; কিন্তু বিশ্ৰাম দিনত আৰু ন-জোনৰ দিনা খোলা হ’ব।'
  sus-A: وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ، عَ نَشّ؛ «سٌدٍ دّ شَ نَادّ، نَشَن نَ هْرْ مْبَنشِ
    تّتّ كُي سٌفٍتٍدٍ بِرِ رَ، نَ بَلَنمَ نّ شِ سٍننِ بُن مَ، كْنْ عَ رَبِمَ مَلَبُ
    لْشْي نُن كِكٍ نّينّ سَلِ تّمُي نّ.
  fra-SBL: 'Le Seigneur Yahvé dit : « La porte du parvis intérieur qui donne sur l''orient
    sera fermée les six jours ouvrables, mais elle sera ouverte le jour du sabbat
    et le jour de la nouvelle lune.'
  hbo-hbo: כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ שַׁ֜עַר הֶחָצֵ֤ר הַפְּנִימִית֙ הַפֹּנֶ֣ה
    קָדִ֔ים יִהְיֶ֣ה סָג֔וּר שֵׁ֖שֶׁת יְמֵ֣י הַֽמַּעֲשֶׂ֑ה וּבְיֹ֤ום הַשַּׁבָּת֙ יִפָּתֵ֔חַ
    וּבְיֹ֥ום הַחֹ֖דֶשׁ יִפָּתֵֽחַ׃
  kik-kik: '“ ‘Mwathani Jehova ekuuga ũũ: Kĩhingo kĩa nja ya na thĩinĩ kĩrĩa kĩrorete
    irathĩro kĩrĩikaraga kĩhingĩtwo mĩthenya ĩtandatũ ĩrĩa ya kũrutwo wĩra, no mũthenya
    wa Thabatũ na mũthenya wa Karũgamo ka Mweri nĩkĩrĩhingũragwo.'
  fra-NCL: 'Ainsi parle le Seigneur Yahweh : « Le portique du parvis intérieur, qui
    regarde l’orient, restera fermé les six jours ouvriers, mais il sera ouvert le
    jour du sabbat ; il sera aussi ouvert le jour de la nouvelle lune.'
  cek-AK: Angraeng Sithaw mah, ni angzae bang anghae athung longhma ih khongkha to
    ni tarukto thung kha oh; toe Sabbath ni hoi khrah kangtha niah loe paong oh.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi weyob soged: “Arbaleged-ibagangi, dad-nakwedsik
    neg-imba-senigwad-naidgi yawagak-gwichidi, atisii guoed. Ar obunnoged-ibagangindi,
    degi, nii-binid-yoleged-ibagangindi argaoed.'
  uig-CYR: 'Рәб Пәрвәрдигар мундақ дәйду: — Ички һойлиниң шәриққә қарайдиған дәрвазиси
    алтә «иш күни»дә етиклик болиду; бирақ шабат күнидә у ечилиду; вә «йеңи ай» болған
    күнлиридә у ечилиду.'
  tel-2017: ప్రభువైన యెహోవా చెప్పేదేమిటంటే “తూర్పు వైపు తిరిగి ఉన్న లోపటి ఆవరణద్వారం
    ఆరు పని దినాలు మూసి ఉంచి, విశ్రాంతి రోజున, అమావాస్య రోజున తెరవాలి.
  hat-BSA: '“‘Konsa pale Senyè BONDYE a: “Pòtay pou lakou enteryè ki bay fas vè lès
    la va fèmen pandan sis jou travay yo; men li va ouvri nan Saba a, e li va vin
    ouvri nan jou nouvèl lin nan.'
  kos-kos: LEUM GOD Fulatlana El fahk, “Mutunoa nu kutulap ke acn mwesas se loac,
    enenu in kaul na ke len in orekma onkosr, tusruktu ac fah ikakla ke len Sabbath
    ac ke Kufwen Malem Sasu.
  hbo-WLC: כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ שַׁ֜עַר הֶחָצֵ֤ר הַפְּנִימִית֙ הַפֹּנֶ֣ה
    קָדִ֔ים יִהְיֶ֣ה סָג֔וּר שֵׁ֖שֶׁת יְמֵ֣י הַֽמַּעֲשֶׂ֑ה וּבְי֤וֹם הַשַּׁבָּת֙ יִפָּתֵ֔חַ
    וּבְי֥וֹם הַחֹ֖דֶשׁ יִפָּתֵֽחַ׃
  ibo-ibo: “ ‘Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru, Ọnụ ụzọ
    ama nke ogige ime, nke na-eche ihu nʼọwụwa anyanwụ ga-abụ ihe e mechiri emechi
    nʼụbọchị isii niile unu na-arụ ọrụ. Ma a ga-emeghe ya nʼụbọchị izuike, na nʼụbọchị
    mmemme ọnwa ọhụrụ.
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଭିତର ପ୍ରାଙ୍ଗଣର ପୂର୍ବାଭିମୁଖ ଦ୍ୱାର କାର୍ଯ୍ୟ
    କରିବାର ଛଅ ଦିନସାରା ବନ୍ଦ ରହିବ; ମାତ୍ର ବିଶ୍ରାମ ଦିନ ଖୋଲା ହେବ ଓ ଅମାବାସ୍ୟା ଦିନ ଖୋଲା ହେବ।
  chk-chk: Iei alon Kot ewe Samol mi Lapalap, “Asamalapen ewe leni mwen Imwenfel mi
    sape ngeni ötiu epwe kapüngüla lupwen ekewe wonu ränin angang, nge epwe sukula
    lon ränin sapat, pwal lon ränin chulapen popun maram.
  rop-rop: Wal YAWEI det boswan God bin kipgon tok, “Det geit weya jidan sanraiswei
    langa det insaidwan kotyad im kaan jidan opinwan langa siksbala dei, bat langa
    det Sebathdei en langa det Nyumanth serramoni det geit garra jidan opinwan.
  ukr-1871: 'Так говорить Господь Бог: Брама всерединнього двора, повернена лицем
    на схід сонця, має бути замкнена через шість робітніх днїв, а в субітний день
    і в день нового місяця має бути відомкнена.'
  deu-1951: 'So spricht Gott, der HERR: Das Tor des innern Vorhofs, welches gegen
    Osten sieht, soll während der sechs Werktage geschlossen bleiben; aber am Sabbattage
    und am Tage des Neumonds soll es geöffnet werden.'
  eng-JPS: 'Thus saith the Lord GOD: The gate of the inner court that looketh toward
    the east shall be shut the six working days; but on the sabbath day it shall be
    opened, and in the day of the new moon it shall be opened.'
  srp-1865: 'Ovako veli Gospod Gospod: vrata unutrašnjega trijema, koja gledaju na
    istok, neka su zatvorena u šest dana težatnijeh, a u subotu neka se otvoraju,
    i na dan mladine neka se otvoraju.'
  lug-lug: “ ‘Bw’ati bw’ayogera Mukama Katonda nti, Omulyango ogw’oluggya olw’omunda
    olutunuulira Ebuvanjuba gunaabanga muggale ennaku mukaaga ezikolerwamu, naye ku
    lunaku olwa Ssabbiiti ne ku lunaku olw’omwezi ogwakaboneka gunaggulwanga.
  heb-heb: כה אמר אדני יהוה שער החצר הפנימית הפנה קדים יהיה סגור ששת ימי המעשה וביום
    השבת יפתח וביום החדש יפתח׃
  ben-IRV: প্রভু সদাপ্রভু এই কথা বলেন, ভিতরের উঠানের পূর্ব দিকের দরজা কাজের জন্য ছয়
    দিন বন্ধ থাকবে, কিন্তু বিশ্রামদিনের খোলা হবে এবং অমাবস্যার দিনের ও খোলা হবে।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਅੰਦਰਲੇ ਵੇਹੜੇ ਦਾ ਫਾਟਕ ਜਿਸ ਦਾ ਮੂੰਹ ਪੂਰਬ ਵੱਲ ਹੈ,
    ਕੰਮ ਕਾਜ ਦੇ ਛੇ ਦਿਨ ਬੰਦ ਰਹੇਗਾ, ਪਰ ਸਬਤ ਦੇ ਦਿਨ ਖੋਲ੍ਹਿਆ ਜਾਵੇਗਾ ਅਤੇ ਨਵੇਂ ਚੰਦ ਦੇ ਦਿਨ
    ਵੀ ਖੋਲ੍ਹਿਆ ਜਾਵੇਗਾ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူ သည်ကား၊ အရှေ့ သို့ မျက်နှာပြု သော အတွင်း တန်တိုင်း
    တံခါး ကို အလုပ် လုပ်သောနေ့ ခြောက် ရက်ပတ်လုံးပိတ် ထား ရမည်။ ဥပုသ် နေ့ နှင့် လဆန်း
    နေ့ ၌ ဖွင့် ထားရမည်။
  hmo-hmo: Lohiabada Dirava ia gwau, “Dina ia daekau kahana magu iduara, lalona ariara
    dekenai ia vareai gauna, be gaukara dinadia 6 lalonai do umui koua momokani, to
    Sabati Dinadia bona Hua Matamata Ena Aria dinadia neganai unai magu iduara do
    umui kehoa.
  urd-urd: 'ख़ुदावन्द ख़ुदा यूँ फ़रमाता है, कि अन्दरूनी सहन का फाटक जिसका रुख़ पूरब
    की तरफ़ है, काम काज के छ: बन्द रहेगा; लेकिन सबत के दिन खोला जाएगा, और नए चाँद
    के दिन भी खोला जाएगा।'
  rus-SYN: 'Так говорит Господь Бог: ворота внутреннего двора, обращенные лицом к
    востоку, должны быть заперты в продолжение шести рабочих дней, а в субботний день
    они должны быть отворены и в день новомесячия должны быть отворены.'
  bqc-SIM: 'Dii Lua mɛ̀: Wàli ua plaade bↄlɛ pↄ́ a lɛ́ ɛlɛa gukpɛwa gba to taaɛ e
    gↄↄ soolo pↄ́ wì zĩkɛuↄ gɛ pao, wili wɛ̃ kã́mabogↄↄzĩ ń mↄ dafu dikpɛgↄↄzĩo.'
  tcz-CHONGTHU: Hiche hi thaneitah Pakai thusei ahi. Thutanna sungnung solam kelkot
    hapta seh a natoh nikho nigup sunga kikhah jing ding chule Sabbath nikho chuleh
    Lhathah nikho Kut kibol tengleh bou kihong ding ahi.
  mar-mar: प्रभू परमेश्वर असे म्हणतो, आतल्या अंगणाचे पूर्वेकडचे दार कामाच्या सहा दिवसात
    बंद असेल. पण शब्बाथ व चंद्रदर्शन या दिवशी ते उघडले जाईल.
  qub-qub: '«Noga Tayta Dios në: Ruri caj sawancho inti yagamunan caj-läman caycaj
    puncuga aruy junajcuna sojta junajmi wichgaräconga. Chaytaga quichanga säbadu
    jamay junajcunallacho, llullu quillallacho.'
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ nɛɛ, sɑ̃ɑ yerun yɑɑrɑ sɔɔkɑɑn kɔnnɔ ge gɑ wɑ̃ɑ sɔ̃ɔ
    yɑri yeru giɑ, gɑ ko n kɛnuɑwɑ sɔ̃ɔ nɔɔbɑ tiɑ yè sɔɔ bɑ rɑ sɔmburu ko. Adɑmɑ bɑ
    koo gu kɛniɑwɑ tɔ̃ɔ wɛ̃rɑrugiru sɔɔ kɑ sere mɑɑ suru kpɑo ù n yɑrɑ.
  hat-hat: 'Seyè sèl Mèt la di ankò: -Se pou yo kenbe pòtay bò solèy leve nan ti lakou
    anndan an fèmen pandan sis jou moun gen dwa travay la. Men, y''a louvri l'' jou
    repo ak jou fèt lalin nouvèl lan.'
  eng-BSB: '“This is what the Lord GOD says: ‘The gate of the inner court that faces
    east must be kept shut during the six days of work, but on the Sabbath day and
    on the day of the New Moon it shall be opened.'
  eng-WEBPB: '“‘The Lord GOD says: “The gate of the inner court that looks towards
    the east shall be shut the six working days; but on the Sabbath day it shall be
    opened, and on the day of the new moon it shall be opened.'
  kbq-kbq: Ra Anumzana Agra Anumzamo'a amanage hie, Agu'a mono kumamofo zage hanati
    kazigama me'nea kafana 6si'a eri'za knafina eriginteno meno. Hianagi manigasa
    kna Sabatire'ene kasefa ikante'ma ne'zama kreno neneno musema hu knare'enena ana
    kafana eriogita anagintenkeno meno.
  nhe-BL: '“Na, niimoTECO, niquijtohua: Nopa puerta ica campa quisa tonati ipan nopa
    calixpamitl tlen más calijtic mocahuas tzactoc ipan nopa chicuase tonali sesen
    samano quema tlacame tequitij, pero quitlapose ipan nopa tonali quema mosiyajcahuase
    huan ipan nopa tonali quema pehua sesen yancuic metztli.'
  gub-BL: Zanezar Tuweharupi Wiko Ma'e uze'eg kury. — Tuwe pewàpytym ukenawhu ata
    haw tàpuzuhu pupe har teixe haw nehe, teko wama'ereko haw 'ar rehe nehe. Heta
    6 'ar. Pewàpytymawok mytu'u haw mehe nehe. Pewàpytymawok mynykawhu zahy pyahu
    rehe har mehe nehe no.
  eng-DRA: 'Thus saith the Lord God: The gate of the inner court that looketh toward
    the east, shall be shut the six days, on which work is done; but on the sabbath
    day it shall be opened, yea and on the day of the new moon it shall be opened.'
