verse: EZK.046.001
translations:
  mal-C: '“ ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അകത്തെ അങ്കണത്തിന്റെ കിഴക്കോട്ടു
    ദർശനമുള്ള കവാടം ആറു പ്രവൃത്തിദിവസങ്ങളിലും അടച്ചിടണം; എന്നാൽ ശബ്ബത്ത് നാളിലും അമാവാസിയിലും
    അതു തുറന്നിടണം.'
  deu-TKW: 'So spricht der Herr Jahwe: Das Thor des inneren Vorhofs, das nach Osten
    gewendet ist, soll die sechs Werktage hindurch verschlossen bleiben, aber am Sabbattage
    soll es geöffnet werden und am Neumondtage soll es geöffnet werden.'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Ekuke ya lopango ya kati oyo etala
    na ngambo ya este ekozala ya kokangama mikolo motoba ; kasi na mokolo ya Saba
    mpe na mokolo ya feti ya ebandeli ya sanza, ekozala ya kofungwama.'
  eng-LSV: 'Thus said Lord YHWH: “The gate of the inner court that is looking eastward
    is shut [during] the six days of work, and on the day of rest it is opened, and
    in the day of the new moon it is opened;'
  eng-GNV: 'Thus sayth the Lord God, The gate of the inner court, that turneth toward
    the East, shall be shut the sixe working dayes: but on the Sabbath it shalbe opened,
    and in the day of the newe moone it shalbe opened.'
  eng-WEBSTER: Thus saith the Lord GOD; The gate of the inner court that looketh towards
    the east shall be shut the six working days; but on the sabbath it shall be opened,
    and in the day of the new moon it shall be opened.
  nhw-BL: '“Na, niamoTECO, niquijtohua: Nopa puerta ica campa hualquisa tonati ipan
    nopa calixpamitl catli más calijtic mocahuas tzactoc ipan nopa chicuase tonali
    sesen semana quema masehualme tequitij, pero quitlapose ipan nopa tonali quema
    mosiyajquetzase huan ipan nopa tonali quema pehua sesen yancuic metztli.'
  swh-ONEN: '“ ‘Hili ndilo Bwana Mwenyezi asemalo: Lango la ukumbi wa ndani linaloelekea
    upande wa mashariki litakuwa linafungwa kwa siku sita za juma, ila siku ya Sabato
    na siku ya Mwezi Mwandamo litafunguliwa.'
  bba-bba: Nɛ, Yinni Gusunɔ nɑ nɛɛ, sɑ̃ɑ yerun yɑɑrɑ sɔɔkɑɑn kɔnnɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ
    yɑri yeru ɡiɑ, ɡɑ ko n kɛnuɑwɑ sɔ̃ɔ nɔɔbɑ tiɑ yè sɔɔ bɑ rɑ sɔmburu ko. Adɑmɑ bɑ
    koo ɡu kɛniɑwɑ tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ kɑ sere mɑɑ suru kpɑo ù n yɑrɑ.
  eng-KJVCPB: Thus saith the Lord God; The gate of the inner court that looketh toward
    the east shall be shut the six working days; but on the sabbath it shall be opened,
    and in the day of the new moon it shall be opened.
  luo-luo: '“ ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Rangach mar laru
    maiye mochomo yo wuok chiengʼ nyaka sik kolor kuom ndalo auchiel mitiye, to chiengʼ
    Sabato kod chiengʼ Dwe Mowuok Manyien nyaka yawe.'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Laloma maḡuna ikoukouna, mairiveina
    kahana e vaira heniamu ḡauna, na baine hekou, ḡaukara dinadia tauratoiosi lalodiai;
    a dina helaḡa ai bona hua matamatana dinana ai vada bae kehoa.'
  npi-ULB: 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ: भित्री चोकको पूर्वपट्टि फर्किएको ढोका
    कामको हप्‍ताको छ दिनसम्म बन्द हुनेछ, तर शबाथको दिनमा त्यो खोलिनेछ र औंसीको दिनमा
    त्यो खोलिनेछ ।'
  yor-yor: “ ‘Èyí yìí ni ohun tí Olúwa Olódùmarè wí, ẹnu-ọ̀nà àgbàlá ti inú tí ó dojúkọ
    ìhà ìlà-oòrùn ni kí a tì pa fún ọjọ́ mẹ́fà tí a fi ń ṣiṣẹ́, ṣùgbọ́n ní ọjọ́ ìsinmi
    àti ní ọjọ́ oṣù tuntun ni kí a ṣí i.
  pes-OPCB: 'خداوند یهوه می‌فرماید: «دروازهٔ شرقی حیاط داخلی، شش روز هفته بسته باشد،
    ولی در روز شَبّات و روزهای اول ماه باز شود.'
  tgl-ULB: 'Sinabi ito ng Panginoong Yahweh: Isasara sa loob ng anim na araw ng pagtatrabaho
    ang tarangkahan ng panloob na patyo na nakaharap sa silangan, ngunit bubuksan
    ito sa Araw ng Pamamahinga at sa araw ng Bagong Buwan.'
  hui-hui: Anduane Homogo i̱na Bibahende Haru Haame Ho Haga kogo ogodagua laro. I̱naga
    anda haneni wali agali ngoai haga ngagoha polenaga panga haraba ni tagira ibiragohayagi
    kago horo waragaru biabe bialu hagane horongi panga ogoni payaho wiaabo holene
    nga. Anigo Sabada horo harangibi Ege Mbira Ngabulo kagonaga horo pigane tagira
    ibirangibi panga ogoni duguaho ngelolene nga.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​က``တံ​တိုင်း​အ​တွင်း ဝင်း​သို့​ဝင်​ရာ​အ​ရှေ့​မုခ်​ပေါက်​ကို​အ​လုပ်
    လုပ်​သော​ရက်​ခြောက်​ရက်​ပတ်​လုံး​ပိတ်​ထား ရ​မည်။ သို့​ရာ​တွင်​ထို​မုခ်​ပေါက်​ကို​ဥ​ပုသ်
    နေ့​နှင့်​လ​ဆန်း​နေ့​၌​ဖွင့်​ထား​ရ​မည်။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ལས་ཀ་བྱེད་པའི་ཉིན་དྲུག་གི་ནང་དུ། ནང་གི་ཁྱམས་རའི་ཤར་སྒོ་དེ་ངེས་པར་དུ་རྒྱག་དགོས།
    ཡིན་ནའང་ངལ་གསོ་བའི་ཉིན་མོ་དང་ཚེས་གཅིག་གི་ཉིན་གཉིས་ལ་སྒོ་འབྱེད་དགོས།
  sna-sna: '“ ‘Zvanzi naIshe Jehovha: Suo roruvazhe rwomukati rakatarisa kumabvazuva
    rinofanira kugara rakapfigwa mazuva matanhatu anobatwa nawo basa, asi pazuva reSabata
    uye pazuva roKugara kwoMwedzi rinofanira kuzarurwa.'
  spa-BLM: '“‘El Señor Yahvé dice: “La puerta del atrio interior que mira hacia el
    oriente estará cerrada los seis días hábiles; pero el día del sábado se abrirá,
    y el día de la luna nueva se abrirá.'
  cac-cac: 'A in Jehová Yajal in svala'': A jun spuertail schab''il amac'' d''a stojolal
    b''aj sjavi c''u, a d''a vaque'' c''ual munlajel, yovalil macann̈ej, an̈ej d''a
    sc''ual ic''oj ip sjacvi yed'' d''a sc''ual yic tz''alji q''uen uj.'
  swh-ULB: 'Bwana Yahwe asema hivi: Lango la uzio wa ndani, linaloelekea mashariki,
    litafungwa kwa mda wa siku sita za kazi, lakini katika siku za Sabato litakuwa
    wazi, na katika siku ya mwezi mpya litafunguliwa.'
  bel-bel: 'Так кажа Гасподзь Бог: брама ўнутранага двара, якая выходзіць на ўсход,
    павінна быць замкнутая шэсьць дзён, а ў суботні дзень яна павінна быць адчыненая
    і ў дзень маладзіка павінна быць адчыненая.'
  deu-ELBBK: 'so spricht der Herr, HERR: Das Tor des inneren Vorhofs, das nach Osten
    sieht, soll die sechs Werktage geschlossen sein; aber am Sabbattag soll es geöffnet
    werden, und am Tag des Neumondes soll es geöffnet werden.'
  mbb-OT: Migkaǥi pa is Nengazen he MEGBEVAYÀ te, “Is beyeey pehendiyà te seled he
    lama he ebpekesinaru ziyà te edsilaan, kinahanglan he siradu seled te heenem he
    andew he iyan timpu te kedterebahu, piru ed-ebriyan heini emun Andew te Kedhimeley
    wey emun Pista te Kebpuun te Hayag.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അകത്തെ പ്രാകാരത്തിന്റെ കിഴക്കോട്ടു
    ദർശനമുള്ള ഗോപുരം വേലയുള്ള ആറു ദിവസവും അടെച്ചിരിക്കേണം; ശബ്ബത്തുനാളിലോ അതു തുറന്നിരിക്കേണം;
    അമാവാസ്യദിവസത്തിലും അതു തുറന്നിരിക്കേണം.'
  rmc-rmc: '„ ‚Kada phenel o RAJ, o Adonaj: E brana la andruňa dvorakri, visarďi pro
    vichodos, ela šov džives andro kurko phandľi andre, ale pro šabat the pro nevo
    čhon pes phundravela.'
  pes-OPV: 'خداوند یهوه چنین می‌گوید: «دروازه صحن اندرونی که به سمت مشرق متوجه است
    در شش روز شغل بسته بماند و درروز سبت مفتوح شود و در روز اول ماه گشاده گردد.'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: «Поарта курций динэунтру, динспре рэсэрит,
    ва рэмыне ынкисэ ын челе шасе зиле де лукру, дар се ва дескиде ын зиуа Сабатулуй
    ши ва фи дескисэ ши ын зиуа луний ной.'
  ben-OBCV: “ ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, ভিতরের উঠানের পূর্বমুখী দ্বার কাজের
    ছয় দিন বন্ধ থাকবে, কিন্তু বিশ্রামদিনে ও অমাবস্যার দিনে সেটি খোলা হবে।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Barxadda gudaha iriddeeda xagga bari
    u sii jeeddaa waa inay lixda maalmood ee la shaqeeyo xidhnaataa, laakiinse maalinta
    sabtida waa inay furnaataa, oo maalinta bishu dhalatona waa inay furnaataa.
  lat-VUC: 'Hæc dicit Dominus Deus: Porta atrii interioris quæ respicit ad orientem,
    erit clausa sex diebus in quibus opus fit: die autem sabbati aperietur, sed et
    in die calendarum aperietur.'
  eng-ASVBT: 'Thus saith the Lord Jehovah: The gate of the inner court that looketh
    toward the east shall be shut the six working days; but on the sabbath day it
    shall be opened, and on the day of the new moon it shall be opened.'
  ita-1885: 'COSI ha detto il Signore Iddio: La porta del cortile di dentro, la quale
    riguarda verso il Levante, sia chiusa i sei giorni di lavoro; ma aprasi nel giorno
    del sabato; aprasi parimente nel giorno delle calendi.'
  eng-LXXUP: Thus saith the Lord God; The gate that is in the inner court, that looks
    eastward, shall be shut the six working days; but let it be opened on the Sabbath
    day, and it shall be opened on the day of the new moon.
  eng-ULB: 'The Lord Yahweh says this: The gate of the inner courtyard, facing east,
    will be shut for the six days of work, but on the Sabbath it will be opened, and
    on the day of the new moon it will be opened.'
  spa-VBL: 'Esto es lo que dice el Señor Dios: “La puerta oriental del atrio interior
    se mantendrá cerrada durante los seis días laborables, pero se abrirá el sábado
    y el día de la luna nueva'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: La porte du parvis intérieur, celle
    qui regarde l''Orient, sera fermée les six jours ouvriers; mais elle sera ouverte
    le jour du sabbat, et elle sera aussi ouverte le jour de la nouvelle lune.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അകത്തെ പ്രാകാരത്തിന്റെ കിഴക്കോട്ടു
    ദർശനമുള്ള ഗോപുരം ആറ് പ്രവൃത്തിദിവസങ്ങളിലും അടച്ചിരിക്കണം; ശബ്ബത്തുനാളിലും അമാവാസിയിലും
    അത് തുറന്നിരിക്കണം.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki lāzim hai ki andarūnī sahan meṅ pahuṅchāne
    wālā mashriqī darwāzā Itwār se le kar jume tak band rahe. Use sirf Sabat aur Nae
    Chāṅd ke Din kholnā hai.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी “मेको आगा लाङगा ङा पूर्ब गे कोव़शो ठेयब लाप्‍चो
    मेको गेय पतीक ६ नाक्‍त चोक्‍शा वोइक्‍चा माल्‍नीम। तन्‍न नाइक्‍तीक नाक्‍त नु औंसी
    नाक्‍त रोक्‍चा माल्‍नीम।
  eng-NOY: 'Thus saith the Lord Jehovah: The gate of the inner court, that looketh
    toward the east, shall be shut the six working-days; but on the sabbath it shall
    be opened, and on the day of the new moon it shall be opened.'
  ita-1927: 'Così parla il Signore, l’Eterno: La porta del cortile interno, che guarda
    verso levante, resterà chiusa durante i sei giorni di lavoro; ma sarà aperta il
    giorno di sabato; sarà pure aperta il giorno del novilunio.'
  ckb-ckb: '«”یەزدانی باڵادەست ئەمە دەفەرموێت: دەروازەکەی ڕووەو ڕۆژهەڵات لە حەوشەکەی
    ناوەوە شەش ڕۆژی کارکردن داخراو دەبێت، تەنها لە ڕۆژی شەممە و لە سەرەمانگ دەکرێتەوە.'
  eng-BBE: 'This is what the Lord has said: The doorway of the inner square looking
    to the east is to be shut on the six working days; but on the Sabbath it is to
    be open, and at the time of the new moon it is to be open.'
  kan-OKCV: '“ ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಒಳಗಿನ ಅಂಗಳದ ಪೂರ್ವದಿಕ್ಕಿನ ಎದುರಾಗಿರುವ
    ಬಾಗಿಲು ಕೆಲಸ ನಡೆಯುವ ಆರು ದಿವಸಗಳಲ್ಲಿ ಮುಚ್ಚಲಾಗಬೇಕು. ಆದರೆ ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಅದು ತೆರೆದಿರಬೇಕು.
    ಅಮಾವಾಸ್ಯೆಯ ದಿನದಲ್ಲೂ ಅದು ತೆರೆದಿರಬೇಕು.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: வேலைசெய்கிற ஆறுநாட்களிலும்
    கிழக்குக்கு எதிரான உள்முற்றத்தினுடைய வாசல் பூட்டப்பட்டிருந்து, ஓய்வு நாளிலும்
    மாதப்பிறப்பிலும் திறக்கப்படவேண்டும்.'
  spa-RV-1909: 'ASÍ ha dicho el Señor Jehová: La puerta del atrio de adentro que mira
    al oriente, estará cerrada los seis días de trabajo, y el día del sábado se abrirá:
    abriráse también el día de la nueva luna.'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Poarta curții interioare care dă spre est
    să fie închisă în cele șase zile lucrătoare; dar în sabat să fie deschisă și în
    ziua de lună nouă să fie deschisă.'
  eng-WEBP: '“‘The Lord GOD says: “The gate of the inner court that looks toward the
    east shall be shut the six working days; but on the Sabbath day it shall be opened,
    and on the day of the new moon it shall be opened.'
  eng-FBV: 'This is what the Lord God says: “The east gate of the inner court is to
    be kept shut during the six working days, but it shall be opened on the Sabbath
    and on the day of the New Moon'
  nld-1939: 'Dit zegt Jahweh, de Heer: De oosterpoort van de binnen-voorhof moet gedurende
    de zes werkdagen gesloten blijven; alleen op sabbat- en op nieuwemaandag mag ze
    geopend worden.'
  nch-BL: '“Na, niamoTECO, niquijtohua: Nopa caltemit ica campa hualquisa tonati ipan
    nopa calixpamit cati más calijtic mocahuas tzactoc ipan nopa chicuase tonali sesen
    samano quema masehualme tequitij, pero quitapose ipan nopa tonali quema mosiyajquetzase
    huan ipan nopa tonali quema pehua sesen yancuic metzti.'
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Cổng của hành lang trong, ngó về phía đông,
    sẽ đóng luôn trong sáu ngày làm việc; nhưng ngày sa-bát thì sẽ mở, và ngày trăng
    mới cũng sẽ mở.'
  hin-CV: '“ ‘परम प्रधान याहवेह का यह कहना है: भीतरी आंगन का वह द्वार जो पूर्व की
    ओर है, सभी छः कार्य दिवसों पर बंद रहे, पर विश्राम दिन और नये चांद के दिन इसे खोल
    दिया जाए.'
  spa-BES: 'Esto es lo que el Señor ha dicho: la puerta del atrio interior que mira
    hacia el este debe cerrarse los seis días hábiles; pero el sábado debe estar abierto,
    y en el momento de la luna nueva, debe estar abierto.'
  tdx-tdx: 'Hoe ty nafè’ Iehovà Talè: harindriñe amo andro eneñe fitoloñañeo i lalam-bein-kiririsa
    añate’e miatrek’ atiñanañey; le ho sokafeñe ami’ty andro Sabotse; ho sokafeñe
    ka re ami’ty andron-jiri-bolañe.'
  tha-KJV: “​องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า ประตู​ลานชั้นในที่หันหน้าไปทิศตะวันออกนั้นให้ปิ​ดอย​ู่ในวันทำงานหกวัน
