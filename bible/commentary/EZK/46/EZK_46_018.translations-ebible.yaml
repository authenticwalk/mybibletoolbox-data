verse: EZK.046.018
translations:
  mal-C: പ്രഭു ജനത്തെ അവകാശത്തിൽനിന്ന് ഒഴിവാക്കിക്കൊണ്ട് അവരുടെ അവകാശവസ്തുക്കളൊന്നും
    കൈവശമാക്കരുത്. എന്റെ ജനത്തിൽ ആർക്കും സ്വന്തം സ്വത്തിന്റെ ഓഹരി കൈവിട്ടുപോകാതിരിക്കേണ്ടതിന്
    അദ്ദേഹം സ്വന്തം അവകാശത്തിൽനിന്നുതന്നെ തന്റെ പുത്രന്മാർക്ക് ഓഹരി കൊടുക്കണം.’ ”
  deu-TKW: Nicht aber darf der Fürst von dem Grundbesitze des Volks etwas wegnehmen,
    so daß er sie vergewaltigt; von seinem eigenen Grundbesitze mag er seine Söhne
    mit Erbgut ausstatten, daß keiner von meinem Volk aus seinem Erbbesitze verdrängt
    werde.
  lin-lin: Mokambi akoki kolongola eloko moko te kati na libula ya bato na ye mpo
    na kokomisa yango ya ye moko to kobengana bango na mabele na bango ; soki alingi
    kokabela bana na ye libula, asengeli nde kozwa yango na libula na ye moko mpo
    ete bato na Ngai bapanzana te mosika ya libula na bango. › »
  eng-LSV: And the prince does not take from the people’s inheritance to oppress them—from
    their possession; he causes his sons to inherit out of his own possession, so
    that My people are not each scattered from his possession.”
  eng-GNV: 'Moreouer the prince shall not take of the peoples inheritance, nor thrust
    them out of their possession: but he shall cause his sonnes to inherit of his
    owne possession, that my people be not scattered euery man from his possession.'
  eng-WEBSTER: 'Moreover the prince shall not take of the people''s inheritance by
    oppression, to thrust them out of their possession; but he shall give his sons''
    inheritance out of his own possession: that my people be not scattered every man
    from his possession.'
  nhw-BL: Nopa tlanahuatijquetl amo huelis quicuilis itlal niyon se masehuali. Sintla
    quinequis quinmacas iconehua se quentzi tlali, monequi quinmacas catli yaya iaxca.
    Huan quej nopa nomasehualhua amo quipolose inintlal.”
  swh-ONEN: Mkuu anayetawala hana ruhusa kuchukua urithi wowote wa watu na kuwaondoa
    kwenye mali zao. Mkuu atawalaye atawapa wanawe urithi wao, kutoka kwenye mali
    zake mwenyewe, ili kwamba pasiwe na mtu wangu yeyote atakayetengwa na urithi wake.’ ”
  bba-bba: Kpɑro wi, u ku rɑɑ win tɔmbu tem mwɑɑri. Ye u koo win bibu wɛ̃ kpuro u
    de yɑ n wee win mɔrun di. Kpɑ nɛn tɔmbu sɔɔ ɡoo u ku rɑɑ kɑ win tem biɑ.
  eng-KJVCPB: 'Moreover the prince shall not take the people’s inheritance, by oppression
    to thrust them out of their possession; but he shall give his sons inheritance
    out of his own possession: that my people be not scattered every man from his
    possession.'
  luo-luo: Ruodh pinyno ok oyiene kawo girkeni moro amora mar ji, komayogi mwandugi.
    Ruodhno nyaka pog yawuote maa mwandune owuon kaka girkeni mondo omi kik ngʼata
    moro amora opogi gi mwandune.’ ”
  meu-meu: Hanua pavapavana ese ena orea taudia ahudia taina basine abia diba, ahudia
    amo basine luludia lasi; ia ese natuna ahudia baine henidia, ia sibona ahuna amo,
    taunabunai egu orea taudia ta ena ḡau basine heabi oho.
  npi-ULB: शासकले मानिसहरूका उत्तराधिकार कब्‍जा गरेर तिनीहरूलाई आफ्नो सम्पत्तिबाट
    अलग गर्नुहुँदैन। तिनले आफ्ना छोराहरूलाई आफ्नै सम्पत्तिबाट दिनुपर्छ ताकि मेरा मानिसहरू
    आफ्नो सम्पत्तिबाट तितर-बितर हुनेछैनन् ।’”
  yor-yor: Ọmọ-aládé kò gbọdọ̀ mú nǹkan kan lára ogún ìní àwọn ènìyàn, tàbí mú wọn
    kúrò níbi ohun ìní wọn. Ó ní láti fi ogún ìní rẹ̀ láti inú ìní rẹ̀ fún àwọn ọmọ
    rẹ̀, kí a ma ba à ya nǹkan kan kúrò lára ìní rẹ̀.’ ”
  pes-OPCB: حاکم حق ندارد ملک افراد قومم را غصب نماید و ایشان را از میان ملک خودشان
    بیرون کند. اگر او بخواهد به پسرانش زمینی ببخشد باید از املاک خود بدهد.»
  tgl-ULB: Hindi kukunin ng prinsipe ang mana ng mga tao mula sa kanilang mga sariling
    ari-arian; dapat siyang magbigay para sa kaniyang mga anak na lalaki mula sa kaniyang
    sariling ari-arian upang hindi magkahiwalay ang aking mga tao, ang bawat tao mula
    sa kaniyang sariling ari-arian.”'
  hui-hui: Ani bialu kini ibugua wali agali maru karunaga dindi page karulolene nawi.
    Ibu igini karu dindi tu wu mulene manda biyagua nde ibuninaga dindi winigo dege
    tu wu mulene nga. I̱naga wali agali bu karu ti dindi karulape tininaga dindiore
    wiaabo helonaga anidagua bulene nga, lalu Anduane Homogohanda laya, lene.
  mya-mya: ငါ​၏​လူ​မျိုး​တော်​ဝင်​တို့​ပိုင်​မြေ​ယာ​များ ကို​သိမ်း​ယူ​ခြင်း​အား​ဖြင့်
    သူ​တို့​အား​မ နှင်​ထုတ်​နိုင်​စေ​ရန်​မင်း​သား​သည်​မိ​မိ​၏ သား​တို့​အား​မိ​မိ​ပိုင်​မြေ​ယာ​မှ​သာ​ပေး
    ရ​မည်။ ငါ​၏​လူ​မျိုး​တော်​သည်​မိ​မိ​ပိုင် မြေ​မှ​မ​ခွဲ​ခွာ​စေ​ရ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: རྒྱལ་པོས་མི་རྣམས་ཀྱི་ནོར་སྐལ་ཕྲོགས་ནས་དེ་རྣམས་རང་གི་ནོར་སྐལ་ལས་ཕྱིར་སྐྲོད་མི་རུང་ལ།
    བདག་གི་འབངས་རྣམས་ཁ་འཐོར་དུ་ཕྱིན་ནས་རང་གིས་རྒྱུན་འཛིན་བྱས་པའི་ནོར་སྐལ་དང་མི་འབྲལ་བའི་ཆེད་དུ།
    ཁོས་རང་གི་ནོར་སྐལ་ལས་རང་གི་བུ་རྣམས་ལ་ས་སྐལ་སྦྱིན་པར་བྱའོ་ཞེས་གསུངས་སོ། །
  sna-sna: Muchinda haafaniri kutora nhaka ipi zvayo yavanhu, achivadzinga pazvinhu
    zvavo. Anofanira kupa vanakomana vake nhaka yavo inobva pane zvake, kuitira kuti
    vanhu vangu varege kuparadzaniswa nezvinhu zvavo.’ ”
  spa-BLM: Además, el príncipe no tomará la herencia del pueblo para expulsarlo de
    su posesión. Dará herencia a sus hijos de su propia posesión, para que mi pueblo
    no sea dispersado cada uno de su posesión”’”.
  cac-cac: A vin̈ yajal chi', malaj yalan yic vin̈ stoc'anec' smacb'en junocxo anima.
    A lum sluum vin̈, a lum syac' vin̈ smacb'enoc eb' yuninal. Icha chi', malaj eb'
    malaj smacb'en scan d'a scal in chon̈ab', xchi Jehová.
  swh-ULB: Mwana wa mfalme hatawaondolea urithi wa watu kutoka kwenye mali zao wenyewe;
    ataandaa kwa ajili ya watoto wake mali ili kwamba watu wangu wasitawanyike, kila
    mtu kutoka mali kwenye yake mwenyewe.”
  bel-bel: Але князь ня можа браць са спадчыннай дзялянкі народу, выцясьняючы іх з
    валоданьняў іхніх; са свайго толькі валоданьня ён можа выдзяляць дзецям сваім,
    каб ніхто з народу Майго ня быў гнаны са свайго валоданьня.
  deu-ELBBK: Und der Fürst soll nichts von dem Erbteil des Volkes nehmen, so dass
    er sie aus ihrem Eigentum verdrängt; von seinem Eigentum soll er seinen Söhnen
    vererben, damit mein Volk nicht zerstreut werde, jeder aus seinem Eigentum.
  mbb-OT: Is pengulu, kinahanglan he kenè din penguwaa is tanà te menge etew. Emun
    ebeǥey sikandin te tanà diyà te menge anak din, kinahanglan he kandin dà he tanà
    is iveǥey zin, su wey kenà mewezai te tanà is menge etew ku.”
  mal-2015: പ്രഭു ജനത്തെ അവരുടെ അവകാശത്തിൽനിന്നു നീക്കി അവരുടെ അവകാശത്തിലൊന്നും അപഹരിക്കരുതു;
    എന്റെ ജനത്തിൽ ഓരോരുത്തനും താന്താന്റെ അവകാശം വിട്ടു ചിന്നിപ്പോകാതെയിരിപ്പാൻ അവൻ
    സ്വന്തഅവകാശത്തിൽനിന്നു തന്നേ തന്റെ പുത്രന്മാർക്കു അവകാശം കൊടുക്കേണം.
  rmc-rmc: O kraľis našťi lel našilu ňisavo ďeďictvos le manušendar, hoj len te tradel
    avri andral lengro ďeďictvos. Peskre čhaven dela o ďeďictvos peskre majetkostar,
    a avke na ela ňiko mire manušendar tradlo avri andral peskro ďeďictvos.‘ “
  pes-OPV: و رئیس از میراث قوم نگیرد و ملک ایشان را غصب ننماید بلکه پسران خود را از
    ملک خویش میراث دهد تا قوم من هر کس از ملک خویش پراکنده نشوند.
  ron-1924: Домниторул ну ва луа нимик дин моштениря попорулуй, ну-л ва деспуя де
    мошииле луй. Чи, че ва да де моштенире фиилор сэй, ва луа дин че аре ел, пентру
    ка ничунул дин попорул Меу сэ ну фие ындепэртат дин мошия луй!»’”
  ben-OBCV: লোকদের তাড়িয়ে দিয়ে শাসনকর্তা তাদের কোনও সম্পত্তিই দখল করতে পারবে না।
    সে কেবল তার নিজের সম্পত্তি থেকেই তার ছেলেদের দিতে পারবে, যাতে আমার লোকদের মধ্য
    থেকে কেউই তার সম্পত্তির মালিকানা না হারায়।’ ”
  som-som: Oo weliba amiirku waa inuusan dadka dhaxalkooda wax uga qaadan si uu iyaga
    hantidooda uga bixiyo, laakiinse amiirkii waa inuu hantidiisa wiilashiisa ka dhaxalsiiyaa,
    si aan dadkaygu nin kastaba hantidiisa uga firdhin.
  lat-VUC: 'Et non accipiet princeps de hæreditate populi per violentiam, et de possessione
    eorum: sed de possessione sua hæreditatem dabit filiis suis, ut non dispergatur
    populus meus unusquisque a possessione sua.'
  eng-ASVBT: Moreover the prince shall not take of the people’s inheritance, to thrust
    them out of their possession; he shall give inheritance to his sons out of his
    own possession, that my people be not scattered every man from his possession.
  ita-1885: E il principe non prenda nulla dell'eredità del popolo, per dispodestarlo
    con oppressione della sua possessione; egli lascerà eredità a' suoi figliuoli
    della sua propria possessione, acciocchè alcuno del mio popolo non sia disperso,
    essendo scacciato ciascuno dalla sua possessione.
  eng-LXXUP: 'And the prince shall by no means take of the inheritance of the people,
    to oppress them: he shall give an inheritance to his sons out of his own possession:
    that my people be not scattered, every one from his possession.'
  eng-ULB: The prince will not take the people's inheritance away from their own property;
    he must provide for his sons from his own property so that my people will not
    be scattered, each man from his own property.'”
  spa-VBL: “El príncipe no debe tomar la tierra de la gente, expulsándolos de su propiedad.
    Debe dar tierra a sus hijos de su propia propiedad, para que ninguno de mi pueblo
    sea desalojado de su propiedad”.
  fra-_FOB: Le prince ne prendra rien de l'héritage du peuple, en le dépouillant de
    sa possession; c'est de sa possession qu'il donnera un héritage à ses fils, afin
    qu'aucun homme de mon peuple ne soit chassé de sa possession.
  mal-mal: അധിപതി ജനത്തെ അവരുടെ അവകാശത്തിൽനിന്നു നീക്കി അവരുടെ അവകാശത്തിലൊന്നും അപഹരിക്കരുത്;
    എന്റെ ജനത്തിൽ ഓരോരുത്തനും അവനവന്റെ അവകാശം കൈവിട്ടു പോകാതെയിരിക്കുവാൻ അവൻ സ്വന്തഅവകാശത്തിൽനിന്നു
    തന്നെ തന്റെ പുത്രന്മാർക്ക് അവകാശം കൊടുക്കണം”.
  urd-GVR: Hukmrān ko jabran dūsre Isrāīliyoṅ kī maurūsī zamīn apnāne kī ijāzat nahīṅ.
    Lāzim hai ki jo bhī zamīn wuh apne beṭoṅ meṅ taqsīm kare wuh us kī apnī hī maurūsī
    zamīn ho. Merī qaum meṅ se kisī ko nikāl kar us kī maurūsī zamīn se mahrūm karnā
    manā hai.’”
  suz-BL: सासन पाइबमी मुर आन थेरशो रू रे ग्रुंइशा आ शोंप सेल्‍‍ने मचाप्‍ब। मेकोम आ
    तौ आन कली रू गेचा दाक्‍ब हना, आ शोंप रे गेचा माल्‍ब। मोपा सुइ आं मुर रू रोइक्‍चा
    मपुंइसीनीम” देंत। इजीकीएल ४५:८-९
  eng-NOY: And the prince shall not take of the people's inheritance, to thrust them
    out of their possession; but he shall give an inheritance to his sons out of his
    own possession; that no one of my people may be driven from his possession.
  ita-1927: E il principe non prenderà nulla dell’eredità del popolo, spogliandolo
    delle sue possessioni; quello che darà come eredità ai suoi figliuoli, lo prenderà
    da ciò che possiede, affinché nessuno del mio popolo sia cacciato dalla sua possessione”.
  ckb-ckb: میر لە میراتی گەل نابات، بەوەی لە موڵکی خۆیان دەریانبکات. لە موڵکی خۆی
    میرات بە کوڕەکانی دەدات، بۆ ئەوەی گەلەکەم کەس لە موڵکی خۆی بێبەش نەبێت.“»
  eng-BBE: 'And the ruler is not to take the heritage of any of the people, driving
    them out of their property; he is to give a heritage to his sons out of the property
    which is his: so that my people may not be sent away from their property.'
  kan-OKCV: ಇದಾದ ಮೇಲೆ ರಾಜಕುಮಾರನು ಜನರ ಸೊತ್ತನ್ನು ಬಲವಂತವಾಗಿ ತೆಗೆದುಕೊಂಡು ಬಾಧ್ಯತೆಯೊಳಗಿಂದ
    ಅವರನ್ನು ತಳ್ಳಬಾರದು. ನನ್ನ ಜನರು ತಮ್ಮ ತಮ್ಮ ಬಾಧ್ಯತೆಯನ್ನು ಕಳೆದುಕೊಳ್ಳಬಾರದು. ತಂದೆಯು ತನ್ನ
    ಸ್ವಂತ ಬಾಧ್ಯತೆಯಿಂದಲೇ ತನ್ನ ಪುತ್ರರಿಗೆ ಸೊತ್ತನ್ನು ಕೊಡಬೇಕು.’ ”
  tam-2017: இளவரசனானவன் மக்களை பறிமுதல் செய்து, அவர்களின் சொந்தமானதற்கு அவர்களைப்
    வெளியாக்கி, அவர்களுடைய சொத்திலிருந்து ஒன்றும் எடுக்கக்கூடாது; என்னுடைய மக்களில்
    ஒருவரும் தங்களுடைய சொந்தமானதற்கு வெளியாக்கப்பட்டுச் சிதறடிக்கப்படாதபடி அவன் தன்னுடைய
    சொந்தத்திலே தன்னுடைய மகன்களுக்கு சொத்து கொடுக்கவேண்டும்.
  spa-RV-1909: 'Y el príncipe no tomará nada de la herencia del pueblo, por no defraudarlos
    de su posesión: de lo que él posee dará herencia á sus hijos; para que mi pueblo
    no sea echado cada uno de su posesión.'
  ron-BTF: Mai mult, prințul să nu ia din moștenirea poporului prin oprimare, pentru
    a-i alunga din stăpânirea lor, ci să dea fiilor săi moștenire din propria lui
    stăpânire, ca poporul meu să nu fie împrăștiat fiecare om din stăpânirea lui.
  eng-WEBP: Moreover the prince shall not take of the people’s inheritance, to thrust
    them out of their possession. He shall give inheritance to his sons out of his
    own possession, that my people not each be scattered from his possession.”’”
  eng-FBV: The prince is not to take people's land, driving them off their property.
    He is to give land to his sons from his own property, so that none of my people
    shall be evicted from their property.”
  nld-1939: De vorst mag niets afnemen van het erfgoed van het volk, door ze hun bezit
    af te persen; alleen eigen bezit kan hij aan zijn zonen vermaken, opdat niemand
    van mijn volk uit zijn bezit verdreven wordt.
  nch-BL: Nopa tanahuatijquet amo huelis quicuilis ital yon se masehuali. Sinta quinequis
    quinmacas iconehua se quentzi tali, monequi quinmacas cati yaya iaxca. Huan quej
    nopa nomasehualhua amo quipolose inintal.”
  vie-1934: Vua chớ lấy chi hết về gia tài của dân, mà đuổi chúng nó khỏi cơ nghiệp
    chúng nó; vua sẽ lấy của riêng mình mà ban cho các con trai mình làm cơ nghiệp,
