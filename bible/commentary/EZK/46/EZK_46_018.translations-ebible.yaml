  wol-KYG: Ki ci jal bi nag du nangu lenn ci suufas baadoola yi, di leen xañ seen
    alal. Alalu boppam doŋŋ la saña sédd doomam yu góor. Su ko defee kenn ci sama
    ñoñ du ñàkk alalam.»
  eng-YLT: And the prince doth not take of the inheritance of the people to oppress
    them, out of their possession, out of his own possession he doth cause his sons
    to inherit, so that My people are not scattered each from his possession.'
  eng-WYC-2017: And the prince shall not take by violence of the heritage of the people,
    and of the possession of them; but of his own possession he shall give heritage
    to his sons, that my people be not scattered, each man from his possession.
  eng-WMBB: Moreover the prince shall not take of the people’s inheritance, to thrust
    them out of their possession. He shall give inheritance to his sons out of his
    own possession, that my people not each be scattered from his possession.”’”
  urd-GVH: हुक्मरान को जबरन दूसरे इसराईलियों की मौरूसी ज़मीन अपनाने की इजाज़त नहीं।
    लाज़िम है कि जो भी ज़मीन वह अपने बेटों में तक़सीम करे वह उस की अपनी ही मौरूसी
    ज़मीन हो। मेरी क़ौम में से किसी को निकालकर उस की मौरूसी ज़मीन से महरूम करना मना
    है’।”
  rug-rug: Lopu kaqu vagi sa koburu tavia sari tinago tadi na tie; lopu kaqu hadu
    vurani sa koari na pepeso pu na dia tinago. Sari tinago sapu va hola lani sa koari
    na tuna koreo si kaqu ta vagi koari nana tinago soti telena, pude lopu keke ari
    Qua tinoni si kaqu ta paqaha koari dia tinago,’ ” gua se Zihova.
  gaz-gaz: Bulchaan sun qabeenya isaa irraa isaan buqqisee dhaala sabaa kam iyyuu
    fudhachuu hin qabu. Akka sabni koo kam iyyuu qabeenya isaa irraa hin buqqifamneefis
    inni qabeenya isaa irraa ilmaan isaatiif dhaala isaanii kennuu qaba.’ ”
  fra-LSG: Le prince ne prendra rien de l’héritage du peuple, il ne le dépouillera
    pas de ses possessions; ce qu’il donnera en héritage à ses fils, il le prendra
    sur ce qu’il possède, afin que nul parmi mon peuple ne soit éloigné de sa possession.
  yal-yal: Mangan nama sese tongo yamaan kɛɛni, a nama sese ba e gbeen na. A naxan
    soma a diine yii kɛɛn na, a xa na tongo a gbeeni, alogo muxu yo gbee nama ba a
    yii n ma yamani.”
  haw-1868: A aole e lawe ka moi i kauwahi o ka kanaka hooilina ma ka hooluhihewa,
    e kipaku aku ai ia lakou mai ko lakou hooilina ae; aka, e haawi oia i hooilina
    no kana mau keiki noloko o kona hooilina iho, i ole e hele liilii ae ko'a poe
    kanaka mai ko lakou hooilina ae.
  arb-NAV: وَلا يَغْتَصِبَنَّ الرَّئِيسُ شَيْئاً مِنْ مِيرَاثِ الشَّعْبِ حَارِماً
    إِيَّاهُمْ مِنْ مُلْكِهِمْ. إِنَّمَا يُورِثُ أَبْنَاءَهُ مِمَّا يَمْلِكُهُ فَقَطْ،
    لِئَلّا يَحْرِمَ أَحَداً مِنْ شَعْبِي مِنْ مِلْكِهِ».
  ewe-ewe: Fiaviŋutsu la maxɔ ameawo ƒe domenyinuwo, anya ameawo le woƒe domenyinuwo
    gbɔ o. Ana domenyinuwo viawo tso eya ŋutɔ ƒe domenyinuwo me, ale womama nye ameawo
    dometɔ aɖeke ɖa tso nu si nye etɔ la gbɔ o.’ ”
  eng-LEE: 'But the prince shall not take any thing from the inheritance of the people,
    to wrong them out of their possession: out of his own possession can he give an
    inheritance to his sons; in order that not one of my people be deprived of his
    possession.'
  asm-FB: ইয়াৰ উপৰিও, অধিপতিজনে প্ৰজাসকলৰ আধিপত্যৰ পৰা তেওঁলোকক খেদাবৰ কাৰণে তেওঁলোকৰ
    আধিপত্যৰ পৰা একো নল’ব; মোৰ প্ৰজাসকলৰ এজনো নিজ আধিপত্যৰ পৰা ছিন্ন-ভিন্ন নহ’বৰ কাৰণে
    তেওঁ নিজ আধিপত্যৰ পৰাই তেওঁৰ পুত্ৰসকলক আধিপত্য দিব’।”
  sus-A: مَنفّ مُ لَنمَ عَ شَ مِشِ يٌ كّ بَ عَ يِ رَ حَمَ يَ مَ، عَ عَ كٍرِ عَ شْنيِ.
    عَ شَ عَ يّتّ كّ قِ عَ شَ دِيٍ مَ، عَلَكٌ ﭑ مَ حَمَ نَشَ قَ مَكُيَ عٍ شَ بْشِ
    رَ.»
  fra-SBL: Le prince ne s'emparera pas de l'héritage du peuple pour l'évincer de sa
    propriété. Il donnera un héritage à ses fils sur sa propre propriété, afin que
    mon peuple ne soit pas dispersé de sa propriété. »'"
  hbo-hbo: וְלֹא־יִקַּ֨ח הַנָּשִׂ֜יא מִנַּחֲלַ֣ת הָעָ֗ם לְהֹֽונֹתָם֙ מֵאֲחֻזָּתָ֔ם
    מֵאֲחֻזָּתֹ֖ו יַנְחִ֣ל אֶת־בָּנָ֑יו לְמַ֙עַן֙ אֲשֶׁ֣ר לֹֽא־יָפֻ֣צוּ עַמִּ֔י אִ֖ישׁ
    מֵאֲחֻזָּתֹֽו׃
  kik-kik: Mũthamaki ũcio ndangĩtunya andũ acio magai mao na njĩra ya kũmaingata mehere
    indo-inĩ ciao. Nĩakahe ariũ ake magai mao kuuma indo-inĩ ciake mwene, nĩguo gũtikanagĩe
    mũndũ o na ũrĩkũ gatagatĩ-inĩ ka andũ akwa ũkeeherio indo-inĩ ciake.’ ”
  fra-NCL: Le prince ne prendra l’héritage de personne en l’expulsant violemment de
    sa propriété ; c’est de sa propriété qu’il donnera un héritage à ses fils, afin
    que mon peuple ne soit pas chassé, chacun de sa possession. »
  cek-AK: Ukkung angraeng capa loe kaminawk ih hmuen to tha hoi la mak ai, a tawnh
    o ih lawk ahmuen hoiah doeh haek mak ai; toe a tawnh ih hmuen thung hoiah ni a
    capanawk hanah qawk to paek tih, kai ih kaminawk loe mi kawbaktih doeh a tawnh
    o ih lawk ahmuen ah oh han ai ah, ahmuen kruekah amhet phang hanah sah mak ai,
    tiah thuih.
  cuk-cuk: Dule-dummad-negdakmaid, dulemar-ibe nainu, degi, ibmar-nikad suosulid.
    E-mimmiganga na ibmar-egadga-gued ukoed. Deyobi, an-dulamar-ibe ibmar-nikad sulegosulid.’
    ”
  uig-CYR: Вә шаһзадә хәлиққә җәбир-зулум селип, уларни мирасидин һайдивәтмәйду; у
    оғуллириға өз егилигидин мирас тәқсим қилиду; шуниң билән Мениң хәлқим өз егилигидин
    тарқитилмайду.
  tel-2017: ప్రజలు తమ స్వాస్థ్యాలను అనుభవించనీయకుండా పాలకుడు వారి భూమిని ఆక్రమించకూడదు.
    నా ప్రజలు తమ భూములను విడిచి చెదరిపోకుండేలా అతడు తన స్వంత భూమిలోనుండి తన కొడుకులకు
    భాగాలు ఇవ్వాలి.”
  hat-BSA: Prens lan pa pou pran nan eritaj a pèp la e mete yo deyò nan pwòp posesyon
    pa yo. Li va bay fis li yo yon eritaj k ap sòti nan pwòp posesyon pa li, pou pèp
    Mwen an pa vin divize, okenn moun, de posesyon pa li a.”’”
  kos-kos: Sie fisrak tia ku in eisla acn lun kutena mwet lukelos. Kutena acn ma el
    sang lun tulik natul uh enenu in ma ke acn lal sifacna tuh elan tia akkeokye mwet
    luk ke el luselosla liki acn in usru lalos.”
  hbo-WLC: וְלֹא־יִקַּ֨ח הַנָּשִׂ֜יא מִנַּחֲלַ֣ת הָעָ֗ם לְהֽוֹנֹתָם֙ מֵאֲחֻזָּתָ֔ם
    מֵאֲחֻזָּת֖וֹ יַנְחִ֣ל אֶת־בָּנָ֑יו לְמַ֙עַן֙ אֲשֶׁ֣ר לֹֽא־יָפֻ֣צוּ עַמִּ֔י אִ֖ישׁ
    מֵאֲחֻזָּתֽוֹ׃
  ibo-ibo: Nwa eze ahụ agaghị ewere ala ọbụla site nʼihe nketa ndị mmadụ nʼaka ike,
    si otu a chụpụ ha site nʼala ha. Ala ọbụla ọ na-enye ụmụ ya ga-abụrịrị ihe nketa
    sitere nʼala nke aka ya. Ka a ghara ime ka ọ bụladị otu nʼime ndị m bụrụ onye
    e kewapụrụ site nʼihe nketa ha.’ ”
  ory-ory: ଆହୁରି, ଅଧିପତି ଲୋକମାନଙ୍କୁ ସେମାନଙ୍କ ଅଧିକାରରୁ ଚ୍ୟୁତ କରିବା ନିମନ୍ତେ ସେମାନଙ୍କ
    ଉତ୍ତରାଧିକାର ହରଣ କରିବେ ନାହିଁ; ଆମ୍ଭର ଲୋକମାନେ ଆପଣା ଆପଣା ଅଧିକାରରୁ ଯେପରି ଛିନ୍ନଭିନ୍ନ
    ହୋଇ ନ ଯାʼନ୍ତି, ଏଥିପାଇଁ ସେ ଆପଣା ଅଧିକାର ମଧ୍ୟରୁ ଆପଣା ପୁତ୍ରମାନଙ୍କୁ ଉତ୍ତରାଧିକାର ଦାନ
    କରିବେ।”
  chk-chk: Iwe, ewe samol esap tongeni angei fanüen aramas o asürela seni fanüer.
    Iwe, mine epwe afanüa ngeni nöün mwän, epwe chök ngeniir seni püsin fanüan, pwe
    esap wor eman lein nei aramas kana epwe towu seni fanüan.”
  rop-rop: “Det boswan kaan tridimbat main pipul olabat nogudbalawei blanga teikoba
    det kantri brom olabat. Det boswan gin oni gibit im ronwan kantri langa im sanmob.”
    Lagijat na YAWEI bin tok.
  ukr-1871: Та князеві не можна забирати наслїднього паю у людей, витискаючи їх із
    держави їх. Тілько з власної держави можна йому надїляти дїтей своїх, щоб нїкого
    з мого люду не виганяно з держави його.
  deu-1951: Der Fürst soll auch nichts von dem Erbteil des Volkes nehmen, daß er sie
    mit Gewalt von ihrer Besitzung verstoße. Er soll von seinem eigenen Besitztum
    seinen Söhnen ein Erbe geben, daß nicht jemand von meinem Volke aus seinem Besitz
    verdrängt werde!
  eng-JPS: Moreover the prince shall not take of the people's inheritance, to thrust
    them wrongfully out of their possession; he shall give inheritance to his sons
    out of his own possession; that My people be not scattered every man from his
    possession.'
  srp-1865: I knez da ne uzima narodu ništa od našljedstva tjerajuæi ih s njihova
    našljedstva; od svojega dostojanja neka daje sinovima svojim našljedstvo da se
    ne razgoni moj narod, niko sa svojega našljedstva.
  lug-lug: Omulangira taatwalenga ttaka ly’abantu okubagoba mu butaka bwabwe; anaagabiranga
    abaana be omugabo gwabwe okuva ku butaka bwe, waleme okubaawo omuntu yenna ku
    bantu bange aggyibwako obutaka bwe.’ ”
  heb-heb: ולא יקח הנשיא מנחלת העם להונתם מאחזתם מאחזתו ינחל את בניו למען אשר לא יפצו
    עמי איש מאחזתו׃
  ben-IRV: নেতা লোকদেরকে অধিকারচ্যুত করার জন্যে তাদের সম্পত্তি থেকে কিছু নেবেন না;
    তিনি নিজেরই অধিকারের মধ্যে থেকে নিজের ছেলেদেরকে অধিকার দেবেন; যেন আমার লোকেরা
    নিজেদের অধিকার থেকে ছিন্নভিন্ন হয়ে না যায়।
  pan-pan: ਰਾਜਕੁਮਾਰ ਧੱਕਾ ਕਰ ਕੇ ਲੋਕਾਂ ਦੀ ਮਿਰਾਸ ਵਿੱਚੋਂ ਨਾ ਲਵੇਗਾ, ਤਾਂ ਜੋ ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ
    ਦੇ ਕਬਜ਼ੇ ਤੋਂ ਬੇਦਖ਼ਲ ਕਰੇ, ਪਰ ਉਹ ਆਪਣੀ ਹੀ ਮਿਰਾਸ ਵਿੱਚੋਂ ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ ਮਿਰਾਸ ਦੇਵੇਗਾ,
    ਤਾਂ ਜੋ ਲੋਕ ਆਪਣੇ-ਆਪਣੇ ਕਬਜ਼ੇ ਤੋਂ ਵਾਂਜੇ ਨਾ ਹੋ ਜਾਣ।
  mya-JVB: ထိုမှတပါး ၊ မင်းသား သည်ပြည်သား အမွေ မြေကို အနိုင်အထက် ယူ ၍ မြေရှင်ကိုမနှင်ထုတ်ရ။
    မိမိပိုင်သော မြေထဲကမိမိသားတို့အား အမွေပေးရမည်။ ငါ၏လူတို့ သည် မိမိတို့ပိုင်သော
    အမွေမြေ၌ မနေရဘဲ အရပ်ရပ်သို့ ကွဲပြားစေခြင်းငှါမပြုရ။
  hmo-hmo: King ese iena taunimanima edia tano ta do ia abia diba lasi, edia ahuna
    dekena amo do ia luludia lasi. Bema king ese iena natuna dekenai tano do ia henia
    neganai, ia sibona ena tano do ia henia. Ia ese egu bese taudia ta do ia dagedage
    henia lasi, edia tano abia totona.”
  urd-urd: और फ़रमारवा लोगों की मीरास में से ज़ुल्म करके न लेगा, ताकि उनको उनकी मिल्कियत
    से बेदख़्ल करे; लेकिन वह अपनी ही मिल्कियत में से अपने बेटों को मीरास देगा, ताकि
    मेरे लोग अपनी अपनी मिलिकयत से जुदा न हो जाएँ।
  rus-SYN: Но князь не может брать из наследственного участка народа, вытесняя их
    из владения их; из своего только владения он может уделять детям своим, чтобы
    никто из народа Моего не был изгоняем из своего владения.
  bqc-SIM: Kí suli gbɛ̃e tↄↄlɛ síwào, mɛ́ asuli ń yáwào. Aà zĩa tↄↄlɛ ↄ̃ ali
    kpá a nɛ́ↄwa túbi ũ, kɛ́ ma gbɛ̃e su go a tↄↄlɛwao yã́i.
  tcz-CHONGTHU: Amapa chun agou ho chu achapate apeh khah tah a ahileh, hichu ama
    gam leisetna kon hitei ding ahi. Ijeh inem itile keiman kamite chu dihlou tah
    a anei agouva konna akino doh ding kadeipoi.
  mar-mar: आणि अधिपतीने लोकांचे कोणतेही वतन घेऊन त्यास घालवून देऊ नये. त्याने आपल्या
    मालकीच्या जमिनीचा काही भाग आपल्या मुलांना द्यावा. म्हणजे माझ्या लोकांपैकी प्रत्येक
    मनुष्य आपआपल्या वतनातून विखरला जाऊ नये.”
  qub-qub: Mandajpäga manami lay canchu pitapis chacrata guechunanpaj. Wamrancunata
    erensyata goycuyta munashpanga quiquinpa cajtami goycunan. Chaura manami pipis
    chacraynaj quëdangachu. Acrashä runacunataga manami chacraynajtaga cachayconganachu.»
  bqp-bqp: Kpɑro wi, u ku rɑɑ win tɔmbu tem mwɑɑri. Ye u koo win bibu wɛ̃ kpuro u
    de yɑ n wee win mɔrun di. Kpɑ nɛn tɔmbu sɔɔ goo u ku rɑɑ kɑ win tem biɑ.
  hat-hat: Wa a pa gen dwa mete ankenn moun nan pèp la deyò sou tè yo pou li pran
    l' pou li. Se nan tè ki rele l' pa l' la pou l' pran pou l' bay pitit li. Konsa,
    li p'ap mete pesonn deyò sou tè yo pou l' pran tè a pou li.
  eng-BSB: The prince must not take any of the inheritance of the people by evicting
    them from their property. He is to provide an inheritance for his sons from his
    own property, so that none of My people will be displaced from his property.’”
  eng-WEBPB: Moreover the prince shall not take of the people’s inheritance, to thrust
    them out of their possession. He shall give inheritance to his sons out of his
    own possession, that my people not each be scattered from his possession.”’”
  kbq-kbq: Hagi kini ne'mo'a vahera knazmino zamahe kasonepeno, vahe mopa e'orino.
    Hanki mopama refko huno mofavre'ama aminaku'ma hanuno'a, agra'a mopafinti refko
    huno amino. Hagi Nagri vahe'mo'zama mopazmima atre'za vu'za eza huzankura nave'nosie.
  nhe-BL: Nopa tlanahuatijquetl ax huelis quicuilis itlal niyon se tlacatl. Intla
    quinequis quinmacas iconehua se quentzi tlali, monequi quinmacas tlen yajaya iaxca.
    Huan queja nopa notlacajhua ax quipolose inintlal.”
  gub-BL: Tuwe tuwihawete nupyhyk kwaw amo ywy teko wanuwi nehe. Uiwy pehegwer zo
    omono putar wa'yr wanupe nehe. Nezewe mehe na'imunar kwaw teko wanehe nehe. Nupyhyk
    kwaw waiwy wanuwi nehe.
  eng-DRA: 'And the prince shall not take of the people’s inheritance by violence,
    nor of their possession: but out of his own possession he shall give an inheritance
    to his sons: that my people be not dispersed every man from his possession.'
