verse: EZK.046.003
translations:
  mal-C: ശബ്ബത്തുകളിലും അമാവാസികളിലും ദേശത്തെ ജനം കവാടത്തിന്റെ പ്രവേശനത്തിങ്കൽ യഹോവയുടെ
    സന്നിധിയിൽ നമസ്കരിക്കണം.
  deu-TKW: Und das Volk des Landes soll am Eingange dieses Thors an den Sabbaten und
    den Neumonden vor Jahwe anbeten.
  lin-lin: Na mikolo ya bafeti ya Saba mpe ya ebandeli ya sanza, bato ya mokili bakobanda
    kogumbama liboso ya Yawe, na ekotelo yango.
  eng-LSV: And the people of the land have bowed themselves at the opening of that
    gate, on Sabbaths, and on new moons, before YHWH.
  eng-GNV: Likewise the people of the lande shall worshippe at the entrie of this
    gate before the Lord on the Sabbaths, and in the newe moones.
  eng-WEBSTER: Likewise the people of the land shall worship at the door of this gate
    before the LORD in the sabbaths and in the new moons.
  nhw-BL: Ipan nopa tonali quema anmosiyajquetzase huan quema pehua yancuic metztli,
    nopa masehualme nojquiya huelise quihueyichihuase Toteco nopona iixmelac nopa
    puerta.
  swh-ONEN: Siku za Sabato na za Mwezi mwandamo watu wote wa nchi wataabudu mbele
    za Bwana penye lile ingilio la ile njia.
  bba-bba: Isirelibɑ bɑ koo nɑ bu kpunɑwɑ bu Yinni Gusunɔ bɛɛrɛ wɛ̃ kɔnnɔ ɡen mi tɔ̃ɔ
    wɛ̃rɑruɡiru sɔɔ kɑ sere mɑɑ suru kpɑo bɑɑwure sɔɔ.
  eng-KJVCPB: Likewise the people of the land shall worship at the door of this gate
    before the Lord in the sabbaths and in the new moons.
  luo-luo: Ndalo mag Sabato kod Dwe Mowuok Manyien, jopinyno nyaka lem e nyim Jehova
    Nyasaye gie dhorangach midonjogo.
  meu-meu: Tano taudia na Iehova vairanai bae toma diho, una ikoukou raka-vareaina
    ai dina helaḡadia ai bona hua matamata dinadia ai.
  npi-ULB: शबाथ र औंसीमा देशका मानिसहरूले पनि यही ढोकामा परमप्रभुको आराधना गर्नेछन्
    ।
  yor-yor: Ní àwọn ọjọ́ ìsinmi àti àwọn oṣù tuntun ni kí àwọn ènìyàn ilẹ̀ náà jọ́sìn
    ní iwájú Olúwa ní àbáwọlé ẹnu-ọ̀nà.
  pes-OPCB: قوم باید در روزهای شَبّات و روزهای اول ماه، جلوی این دروازه خداوند را
    پرستش نمایند.
  tgl-ULB: Sasamba rin ang mga tao ng lupain sa harapan ni Yahweh sa pasukan ng tarangkahang
    ito sa mga Araw ng Pamamahinga at mga Bagong Buwan.
  hui-hui: Sabada horongibi Ege Mbira Ngabulo kagonaga horo ibirangibi ege pabe mende
    kagonaga panga ni tagira ibiragohayagi dugua dai bidagonaga haneni wali agali
    bibahendeme ngoaiho haga hama timbuni ngagoriani ge duli hangaho biruwa i̱ mitangi
    bialu lotu ogonibi lalu holebira.
  mya-mya: ဥ​ပုသ်​နေ့​နှင့်​လ​ဆန်း​နေ့​ကျ​ရောက်​တိုင်း လူ​အ​ပေါင်း​တို့​သည်​တံ​ခါး​ရှေ့​မှ​နေ​၍
    ထာ​ဝရ​ဘု​ရား​အား​ဦး​ညွှတ်​ရှိ​ခိုး​ရ​ကြ မည်။-
  bod-N: ངལ་གསོ་བའི་ཉིན་མོ་དང་ཚེས་གཅིག་ལ་ཡུལ་ཁམས་ཀྱི་མི་རྣམས་ཀྱིས་རྒྱ་སྒོ་ཁ་རུ་ཡ་ཝཱེའི་དྲུང་དུ་བསྙེན་བཀུར་འབུལ་དགོས།
  sna-sna: Vanhu venyika vanofanira kunamata pamberi paJehovha vari pamukova wesuo
    pamaSabata napaKugara kwoMwedzi.
  spa-BLM: El pueblo del país adorará a la puerta de esa puerta ante Yahvé los sábados
    y las lunas nuevas.
  cac-cac: Axo d'a sc'ual ic'oj ip yed' d'a yic tz'alji q'uen uj, yovalil tzul och
    eb' chon̈ab' ejmelal d'ayin, d'a yichan̈ jun puerta chi'.
  swh-ULB: Watu wa nchi pia wataabudu mbele ya Yahwe kwenye hili lango la kuingilia
    katika siku ya Sabato na siku mpya za mwezi.
  bel-bel: І народ зямлі будзе пакланяцца перад Госпадам пры ўваходзе ў браму, у суботы
    і ў дні маладзіка.
  deu-ELBBK: Und das Volk des Landes soll anbeten am Eingang dieses Tores, an den
    Sabbaten und an den Neumonden, vor dem HERRN.
  mbb-OT: Kada Andew te Kedhimeley wey kada Pista te Kebpuun te Hayag, is menge etew
    te Israel, ne med-azap daan kedì dutun te egkesineruwan te ǥemawan.
  mal-2015: ദേശത്തെ ജനം ശബ്ബത്തുകളിലും അമാവാസികളിലും ഈ ഗോപുരപ്രവേശനത്തിങ്കൽ യഹോവയുടെ
    സന്നിധിയിൽ നമസ്കരിക്കേണം.
  rmc-rmc: Pro šabat the pro nevo čhon pes the savore manuša klaňinena anglal o RAJ
    paš o vchodos ola branakro.
  pes-OPV: و اهل زمین درسبت‌ها و هلال‌ها نزد دهنه آن دروازه به حضورخداوند سجده نمایند.
  ron-1924: Попорул цэрий се ва ынкина ши ел ынаинтя Домнулуй ла интраря ачестей порць
    ын зилеле де Сабат ши ла луниле ной.
  ben-OBCV: দেশের লোকেরা বিশ্রামবার ও অমাবস্যাতে সেই দ্বারের বাইরে সদাপ্রভুর উপাসনা
    করবে।
  som-som: Oo maalmaha sabtida iyo maalmaha biluhu dhashaanba dadka dalka degganu
    waa inay albaabka iriddaas Rabbiga hortiisa ku sujuudaan.
  lat-VUC: Et adorabit populus terræ ad ostium portæ illius in sabbatis et in calendis
    coram Domino.
  eng-ASVBT: And the people of the land shall worship at the door of that gate before
    Jehovah on the sabbaths and on the new moons.
  ita-1885: E adori il popolo del paese davanti al Signore, all'entrata di quella
    porta, ne' sabati, e nelle calendi.
  eng-LXXUP: And the people of the land shall worship at the entrance of that gate,
    both on the Sabbaths and at the new moons, before the Lord.
  eng-ULB: The people of the land will also worship before Yahweh at the entrance
    to this gate on the Sabbaths and new moons.
  spa-VBL: El pueblo de Israel también se inclinará ante el Señor a la entrada de
    la puerta los sábados y las lunas nuevas.
  fra-_FOB: Le peuple du pays se prosternera devant l'Éternel, à l'entrée de cette
    porte, aux sabbats et aux nouvelles lunes.
  mal-mal: ദേശത്തെ ജനം ശബ്ബത്തുകളിലും അമാവാസികളിലും ഈ ഗോപുരപ്രവേശനത്തിങ്കൽ യഹോവയുടെ
    സന്നിധിയിൽ നമസ്കരിക്കണം.
  urd-GVR: Lāzim hai ki bāqī Isrāīlī Sabat aur Nae Chāṅd ke Din bairūnī sahan meṅ
    ibādat kareṅ. Wuh isī mashriqī darwāze ke pās ā kar mere huzūr aundhe muṅh ho
    jāeṅ.
  suz-BL: मिनु रागी ङा मुरपुकीम मेको ठेयब लाप्‍चो आ नेक्‍था नाइक्‍तीक नाक्‍ती नु औंसी
    नाक्‍ती खुम्‍की पा बाप्‍चा माल्‍नीम।
  eng-NOY: Likewise the people of the land shall worship at the door of this gate
    before Jehovah on the sabbaths and on the new moons.
  ita-1927: Parimente il popolo del paese si prostrerà davanti all’Eterno all’ingresso
    di quella porta, nei giorni di sabato e nei noviluni.
  ckb-ckb: گەلی خاکەکەش لە ڕۆژانی شەممە و لە سەرەمانگەکان لەبەر دەرکی ئەم دەروازەیە
    لەبەردەم یەزدان کڕنۆش دەبەن.
  eng-BBE: And the people of the land are to give worship at the door of that doorway
    before the Lord on the Sabbaths and at the new moons.
  kan-OKCV: ದೇಶದ ಜನರು ಸಬ್ಬತ್ ದಿನಗಳಲ್ಲಿಯೂ ಅಮಾವಾಸ್ಯೆಗಳಲ್ಲಿಯೂ ಈ ಬಾಗಿಲಿನ ಕದದ ಹತ್ತಿರ ಯೆಹೋವ
    ದೇವರ ಮುಂದೆ ಇದೇ ರೀತಿ ಆರಾಧಿಸಬೇಕು.
  tam-2017: தேசத்து மக்களும் ஓய்வுநாட்களிலும் மாதப்பிறப்புகளிலும் அந்த வாசலின் நடையிலே
    யெகோவாவுடைய சந்நிதியில் ஆராதனை செய்யவேண்டும்.
  spa-RV-1909: Asimismo adorará el pueblo de la tierra delante de Jehová, á la entrada
    de la puerta, en los sábados y en las nuevas lunas.
  ron-BTF: Tot la fel, poporul țării să se închine la ușa acestei porți înaintea DOMNULUI,
    în sabate și la lunile noi.
  eng-WEBP: The people of the land shall worship at the door of that gate before the
    LORD on the Sabbaths and on the new moons.
  eng-FBV: The people of Israel will also bow before the Lord at the gateway entrance
    on Sabbaths and New Moons.
  nld-1939: Maar het gewone volk moet zich op sabbat- en nieuwemaandagen buiten de
    ingang der poort voor Jahweh neerbuigen.
  nch-BL: Ipan nopa tonali quema anmosiyajquetzase huan quema pehua yancuic metzti,
    nopa masehualme nojquiya huelise quihueyichihuase Toteco nopona iixmelac nopa
    caltemit.
  vie-1934: Những ngày sa-bát và ngày trăng mới, dân sự của đất sẽ thờ lạy trước mặt
    Đức Giê-hô-va nơi lối vào hiên cửa ấy.
  hin-CV: विश्राम दिनों और नये चांद के दिनों में देश के लोग उसी द्वार के प्रवेश पर
    याहवेह की उपस्थिति में आराधना करें.
  spa-BES: Y la gente de la tierra debe adorar en la puerta de esa puerta delante
    del Señor en los sábados y en las lunas nuevas.
  tdx-tdx: Manahake izay ty hitalahoa’ ondati’ i taneio an-dala’ i lalambeiy añatrefa’
    Iehovà eo amo Sabotseo vaho amo peabolañeo.
  tha-KJV: เช่นเดียวกันประชาชนแห่งแผ่นดินจะนมัสการต่อพระพักตร์พระเยโฮวาห์ตรงที่ทางเข้าประตู​นั้น
    ในวันสะบาโตและในวันขึ้นค่ำ
  por-BR-2018: E o povo da terra ficará prostrado diante do SENHOR junto à entrada
    da mesma porta, nos sábados e nas luas novas,.
  deu-ELO: Und das Volk des Landes soll anbeten am Eingang dieses Tores, an den Sabbathen
    und an den Neumonden, vor Jehova. -
  eng-WYC-2018: And the people of the land shall worship at the door of that gate,
    in sabbaths, and in calends, before the Lord. (And the people of the land shall
    worship at the door of that gate, on Sabbaths, and on calends, before the Lord.)
  epo-epo: La popolo de la lando adorkliniĝos antaŭ la Eternulo ĉe la enirejo de tiu
    pordego en la sabatoj kaj en la monatkomencoj.
  uig-PIN: Zemindiki hǝlⱪmu xabat künliridǝ wǝ «yengi ay»larda xu dǝrwazining kirix
    eƣizining tüwidǝ turup Pǝrwǝrdigar aldida sǝjdǝ ⱪilidu.
  beo-beo: Sa:bade huluane amola Oubi Gaheabolo Lolo Nabe huluane, amogai dunu huluanedafa
    da logo holei midadi, Hina Godema beguduli amola Ema nodone sia:ne gadoma:mu.
  tpi-OTNT: Na long ol dispela de bilong lotu, ol manmeri i mas i stap long bikpela
    ples bung ausait long haus bilong dua long hap sankamap bilong namba 2 banis,
    na ol i mas brukim skru na lotu long mi.
  hau-SA: A Asabbatai da kuma a Sabuwar Wata mutanen ƙasar za su yi sujada a gaban
    Ubangiji a mashigin wannan hanyar shiga.
  uig-LAT: Zémindiki xelqmu shabat künliride we «yéngi ay»larda shu derwazining kirish
    éghizining tüwide turup Perwerdigar aldida sejde qilidu.
  nde-nde: NgamaSabatha lasekuThwaseni kweziNyanga abantu belizwe kumele bakhonze
    phambi kukaThixo ekungeneni kwalelosango.
  ton-ton: ‌ʻE pehē foki mo e kakai ʻoe fonua te nau hū ʻi he matapā ʻi he hūʻanga
    ko ia ʻi he ʻao ʻo Sihova, ʻi he ngaahi ʻaho tapu, pea ʻi he ngaahi māhina foʻou.
  ces-1613: Aby se klaněl lid země té u dveří brány té ve dny sobotní, i na novměsíce
    před Hospodinem.
  eng-WMB: The people of the land shall worship at the door of that gate before the
    LORD on the Sabbaths and on the new moons.
  tam-TCV: ஓய்வுநாட்களிலும், அமாவாசை தினங்களிலும் நாட்டு மக்கள் யெகோவாவின் முன்னிலையில்
    புகுமுக நுழைவாசலில் வழிபாடு செய்யவேண்டும்.
  ceb-ULB: Mosimba usab sa mga Adlaw nga Igpapahulay ug sa mga bag-ong bulan ang katawhan
    sa yuta sa atubangan ni Yahweh diha sa agianan paingon sa ganghaan.
  pol-UBG: Podobnie lud tej ziemi będzie oddawał pokłon przed PANEM u wejścia tej
    bramy w dni szabatu i w czasie nowiu.
  urd-GVU: لازم ہے کہ باقی اسرائیلی سبت اور نئے چاند کے دن بیرونی صحن میں عبادت کریں۔
    وہ اِسی مشرقی دروازے کے پاس آ کر میرے حضور اوندھے منہ ہو جائیں۔
  deu-1912: Desgleichen das Volk im Lande soll an der Tür desselben Tors anbeten vor
    dem HERRN an den Sabbaten und Neumonden.
  kan-2017: ಸಬ್ಬತ್ ದಿನಗಳಲ್ಲಿಯೂ, ಅಮಾವಾಸ್ಯೆಗಳಲ್ಲಿಯೂ ದೇಶದ ಜನರು ಆ ಹೆಬ್ಬಾಗಿಲಿನ ದ್ವಾರದ ಮುಂದೆ
    ಯೆಹೋವನ ಸಮ್ಮುಖವಾಗಿ ಅಡ್ಡಬೀಳಲಿ.
  yap-yap: Pi Sabbath nge pi Madnom ko M’ug e Pul e ra siro’ gubin e girdi’ miyad
    meybil ngak SOMOL u mit fare garog.
  hlt-MCSB: Te phoeiah vongka thohka kah khohmuen pilnam long khaw Sabbath neh hlasae
    ah tah BOEIPA mikhmuh ah thothueng saeh.
  mdy-ETH: ፔቴ ፔቴ ሃውሾ ኬሎንታ ዓጊኖ ፄኤሮንታይዳ ዴራ ቢያ ዓባ ኬስካ ባንፆ ዲሮ ካራ ዔቂ ዚጊ ታና ካኣሽኮንጎ።»
  twi-ASANTE: Home nna ne ɔbosome foforɔ nna no, ɛsɛ sɛ asase no sofoɔ sɔre wɔ Awurade
    anim wɔ ɛpono no aboboano.
  eng-WEBU: The people of the land shall worship at the door of that gate before the
    LORD on the Sabbaths and on the new moons.
  wal-wal: He biittaa asaikka Sambbataaninne aginai xeeriyo wodiyan he dirssaa penggiyaa
    geliyoosan, GODAA sinttan goinnona.
  spa-PDDPT: También el pueblo de la tierra se postrará ante Yavé en la entrada de
    la puerta los sábados y las nuevas lunas.
  gun-gun: Ha'e va'e okẽ rexei ae avi yvy re ikuai va'e kuery ombojerovia 'rã okuapy
    Senhor renonde, sábado ha'e jaxy pyau ngaru oikoa ára py guive.
  ilo-ULB: Agdayawto met iti sangoanan ni Yahweh dagiti tattao iti daga iti pagserkan
    iti ruangan iti Aldaw a Panaginana ken baro a bulan.
  kpg-kpg: Nia Laangi Sabad mo nia Budu o di Malama Hoou, nia daangada huogodoo gi dogoduli
    gi lala e daumaha ang gi Dimaadua i mua di bontai deelaa.
  uig-ARA: زېمىندىكى خەلقمۇ شابات كۈنلىرىدە ۋە «يېڭى ئاي»لاردا شۇ دەرۋازىنىڭ كىرىش
    ئېغىزىنىڭ تۈۋىدە تۇرۇپ پەرۋەردىگار ئالدىدا سەجدە قىلىدۇ.
  sus-sus: Ɲama e xinbi sinma nɛ naa Alatala ya i malabui lɔxɔɛ nun kike nɛɛnɛ sali
    lɔxɔɛe ra.
  pon-2006: Ni ehuehu rahnen Sapad oh ehuehu Sarawien Maram Pwul aramas koaros pahn
    pil poaridi oh pwongih KAUN-O mwohn ewen kehlo.
  ksd-ksd: Ma ra tarai na gunan diat a lotu ta ra matakilalat i nam ra pal na mataniolo
    ta ra luaina mata i ra Luluai ta ra umana Bung Sabat ma ra umana bung nina ba
    ra kalamana gai i vana rikai tana.
  grc-BRENT: Καὶ προσκυνήσει ἡ λαὸς τῆς γῆς κατὰ τὰ πρόθυρα τῆς πύλης ἐκείνης, καὶ
    ἐν τοῖς σαββάτοις, καὶ ἐν ταῖς νουμηνίαις, ἐναντίον Κυρίου.
  ind-AYT: Penduduk negeri akan menyembah di pintu masuk pintu gerbang itu di hadapan
    TUHAN pada Sabat-Sabat dan pada bulan-bulan baru.”
  nya-nya: Anthu a mʼdziko azipembedza pamaso pa Yehova pa khomo la chipata chimenechi
    pa masiku a sabata ndi pa tsiku la mwezi watsopano.
  hrv-hrv: Na ulazu istih vrata subotom i na mlađake klanjat će se Jahvi puk zemlje.
  mps-mps: Tama te lotu wabo genuai sogo dabe te we bidi augwali te bede sisinibo
    pesage genuai te si wabo obo bulu badu sisalumainao, te eno gesabidide. Tama augwali
    bogoli sugunama, enaba lotu omainao,” wali.
  tpi-tpi: Na long ol dispela de bilong lotu, ol manmeri i mas i stap long bikpela
    ples bung ausait long haus bilong dua long hap sankamap bilong namba 2 banis,
    na ol i mas brukim skru na lotu long mi.
  dan-1931: Men Folket i Landet skal på Sabbaterne og Nymånedagene tilbede for HERRENS
    Åsyn ved denne Ports Indgang.
  vie-OVCB: Dân chúng sẽ cúi lạy và thờ phụng Chúa Hằng Hữu ngay trước cửa vào sân
    trong vào những ngày Sa-bát và ngày lễ trăng mới.
  guj-2017: વિશ્રામવારોના દિવસે તથા ચંદ્રદર્શનના દિવસે દેશના લોકો દરવાજા આગળ ઊભા રહીને
    યહોવાહનું ભજન કરે.
  pon-2006A: Ni ehuehu rahnen Sapad oh ehuehu Sarawien Maram Pwul aramas koaros pahn
    pil poaridi oh pwongih KAUN-O mwohn ewen kehlo.
  por-BRBSL: O povo da terra adorará à porta daquela porta antes de Yahweh nos sábados
    e nas luas novas.
  cth-cth: Taminaw ni sabbath hnin hoi thaparei hnin nah kâen tâconae takhang kung
    koe e BAWIPA mithmu vah thueng awh naseh.
  twi-twi: Homenna ne ɔsram foforo nna no, ɛsɛ sɛ asase no sofo sɔre wɔ Awurade anim
    wɔ ɔpon no abobow ano.
  hlt-hlt: Te phoeiah vongka thohka kah khohmuen pilnam long khaw Sabbath neh hlasae
    ah tah BOEIPA mikhmuh ah thothueng saeh.
  tbz-SIM: Siom̀pùsi kó yɛwe nɛ̀ otɑ̃̀nkù pɑ̀nwè kó dibɑnni bɛnìtìbɛ̀ níí yóó dɛ nnínkú
    kukpɑ̃́nkpɑ̃́nkù bòrì kɛ́ n sɑ̃ntɛ.
  msy-2020: Sabatɨn dughiaba ko iakɨnir igiabar isaba bar, kantrin kamɨn gumazamiziba
    uaghan tiar akar kamɨn azenan Ikiavɨra Itir Godɨn damazimɨn ikɨ, an ziam fɨ teviba
    apɨrigh dapaniba avigham.
  dop-dop: Ye pǝ tɑlɑ kʋyɑkʋ kʋhɛɛsʋɣʋ nɑ ɩsɔtʋ kʋfɑlʋ ɑcimɑ. Tɛtʋ yǝlɑɑ kɑ́ kɔɔ nɔnɔkpete
    cǝnɛ, nɑ pɑ́ sɛɛ-m. Mɑɣɑ Tɑcɑɑ.
  azb-azb: Şənbə günləri və Təzə Ay mərasimi günləri ölkə xalqı bu darvazanın girişində
    Rəbbin önündə ibadət etsin.
  eng-DBY: And the people of the land shall worship at the door of this gate before
    Jehovah on the sabbaths and on the new moons.
  hin-2017: लोग विश्राम और नये चाँद के दिनों में उस फाटक के द्वार में यहोवा के सामने
    दण्डवत् करें।
  wol-KYG: Bésub Noflaay ak Terutel weer, baadooloy réew mi ci bunt boobu lañuy sujjóote
    fi kanam Aji Sax ji.
  eng-YLT: And bowed themselves have the people of the land at the opening of that
    gate, on sabbaths, and on new moons, before Jehovah.
  eng-WYC-2017: And the people of the land shall worship at the door of that gate,
    in sabbaths, and in calends, before the Lord.
  eng-WMBB: The people of the land shall worship at the door of that gate before the
    LORD on the Sabbaths and on the new moons.
  urd-GVH: लाज़िम है कि बाक़ी इसराईली सबत और नए चाँद के दिन बैरूनी सहन में इबादत करें।
    वह इसी मशरिक़ी दरवाज़े के पास आकर मेरे हुज़ूर औंधे मुँह हो जाएँ।
  rug-rug: Koari na Sabati meke Sidara Vaqura si sari tiena sa popoa si kote somana
    pa vinahesi pa Kenuna e Zihova koasa sasada nuquru koasa lose nuqunuquruana asa.
  gaz-gaz: Guyyoota Sanbataattii fi Baatii Haaraatti sabni biyyattii karra ittiin
    ol seenan irratti fuula Waaqayyoo duratti sagaduu qaba.
  fra-LSG: Le peuple du pays se prosternera devant l’Éternel à l’entrée de cette porte,
    aux jours de sabbat et aux nouvelles lunes.
  yal-yal: Yamanan muxune xa e xinbi sin Alatala yɛtagi na so dɛ kedenna ra Matabu
    Lɔxɔn nun kike nɛnɛne sali lɔxɔne ma.
  haw-1868: E hoomana no hoi na kanaka o ka aina ma ka puka o keia ipuka ma ke alo
    o Iehova, i na Sabati, a me na mahina hou.
  arb-NAV: وَيَسْجُدُ الشَّعْبُ فِي حَضْرَةِ الرَّبِّ عِنْدَ مَدْخَلِ هَذَا الْبَابِ
    فِي أَيَّامِ السَّبْتِ وَفِي أَوَائِلِ الشُّهُورِ.
  ewe-ewe: Le Dzudzɔgbewo kple Ɣleti Yeyewo ƒe ŋkekenyuiwo dzi la, anyigba la dzi
    nɔlawo asubɔ le Yehowa ŋkume le agbo la ƒe mɔnu.
  eng-LEE: And the people of the land shall bow themselves down at the door of this
    same gate on the sabbaths and on the new-moons before the Lord.
  asm-FB: আৰু দেশৰ প্ৰজাসকলে বিশ্ৰাম দিনত আৰু ন-জোনত যিহোৱাৰ আগত সেই বাট-চৰাটোৰ প্ৰৱেশস্থানত
    প্ৰণিপাত কৰিব।
  sus-A: حَمَ عٍ شِنبِ سِنمَ نّ نَا عَلَتَلَ يَ عِ مَلَبُي لْشْي نُن كِكٍ نّينّ سَلِ
    لْشْييٍ رَ.
  fra-SBL: Le peuple du pays se prosternera à l'entrée de cette porte devant Yahvé,
    les sabbats et les nouvelles lunes.
  hbo-hbo: וְהִשְׁתַּחֲו֣וּ עַם־הָאָ֗רֶץ פֶּ֚תַח הַשַּׁ֣עַר הַה֔וּא בַּשַּׁבָּתֹ֖ות
    וּבֶחֳדָשִׁ֑ים לִפְנֵ֖י יְהוָֽה׃
  kik-kik: Nao andũ a bũrũri ũcio nĩmarĩĩhooyagĩra hau mũromo-inĩ wa kĩhingo kĩu marĩ
    mbere ya Jehova mĩthenya ya Thabatũ na ya Tũrũgamo twa Mweri.
  fra-NCL: Le peuple du pays se prosternera à l’entrée de ce portique, aux sabbats
    et aux nouvelles lunes, devant Yahweh.
  cek-AK: To tiah prae thung ih kaminawk loe Sabbath ninawk hoi khrah kangtha ninawk
    ah khongkha thok taengah Angraeng hmaa ah akuep o tih.
  cuk-cuk: ”Dulemar-we-yarginmalad, we-yawagak-doged-asabin, obunnoged-ibagi, degi,
    nii-binid-yoleged-ibagi, an-nug odummomaloed.
  uig-CYR: Зиминдики хәлиқму шабат күнлиридә вә «йеңи ай»ларда шу дәрвазиниң кириш
    еғизиниң түвидә туруп Пәрвәрдигар алдида сәҗдә қилиду.
  tel-2017: విశ్రాంతిదినాల్లో, అమావాస్యల్లో దేశప్రజలు ఆ తలుపు దగ్గర నిలబడి యెహోవాకు
    ఆరాధన చేయాలి.
  hat-BSA: Pèp peyi a osi va adore nan papòt pòtay la devan SENYÈ a, nan Saba yo,
    ak nouvèl lin yo.
  kos-kos: Ke kais sie len Sabbath, ac kais sie Kufwen Malem Sasu, mwet nukewa enenu
    in wi pac epasrla ac alu nu sin LEUM GOD sisken mutunpot sac.
  hbo-WLC: וְהִשְׁתַּחֲו֣וּ עַם־הָאָ֗רֶץ פֶּ֚תַח הַשַּׁ֣עַר הַה֔וּא בַּשַּׁבָּת֖וֹת
    וּבֶחֳדָשִׁ֑ים לִפְנֵ֖י יְהוָֽה׃
  ibo-ibo: Nʼihu ọnụ ụzọ ama ka ndị ala a ga-anọ fee Onyenwe anyị ofufe nʼụbọchị izuike
    na nʼụbọchị mmemme ọnwa ọhụrụ.
  ory-ory: ଆଉ, ଦେଶର ଲୋକମାନେ ବିଶ୍ରାମବାରରେ ଓ ଅମାବାସ୍ୟାରେ ସେହି ଦ୍ୱାର-ପ୍ରବେଶ ସ୍ଥାନ ନିକଟରେ
    ଓ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ପ୍ରଣାମ କରିବେ।
  chk-chk: Iwe, lon iteiten ekewe ränin sapat, pwal lon iteiten ekewe ränin chulapen
    popun maram, aramasen ewe fanü repwe fel ngeni ewe Samol mi Lapalap mwen ewe asamalap.
  rop-rop: “Ebri Sebathdei en langa det Nyumanth serramoni dei, detlot Isreil pipul
    garra oldei kaman langa det geit sanraiswei blanga weshipbat langa mi.
  ukr-1871: Та й нарід має покланятись перед Господом коло ввіходу в ворота в суботи
    й в днї нового місяця.
  deu-1951: Auch das Volk des Landes soll beim Eingang dieses Tores an den Sabbaten
    und Neumonden vor dem HERRN anbeten.
  eng-JPS: Likewise the people of the land shall worship at the door of that gate
    before the LORD in the sabbaths and in the new moons.
  srp-1865: I narod zemaljski neka se poklanja Gospodu na istijem vratima u subote
    i na mladine.
  lug-lug: Bwe batyo n’abantu ab’omu nsi bateekwa okusinzizanga ku luggi olw’omulyango
    mu maaso ga Mukama ku Ssabbiiti ne ku myezi egyakaboneka.
  heb-heb: והשתחוו עם הארץ פתח השער ההוא בשבתות ובחדשים לפני יהוה׃
  ben-IRV: আর দেশের লোক সব বিশ্রামবারে ও অমাবস্যায় সেই দরজার প্রবেশ স্থানে সদাপ্রভুর
    কাছে নত হবে।
  pan-pan: ਦੇਸ ਦੇ ਲੋਕ ਉਸ ਫਾਟਕ ਦੇ ਦਰਵਾਜ਼ੇ ਤੇ ਸਬਤਾਂ ਅਤੇ ਨਵੇਂ ਚੰਦ ਵਿੱਚ ਯਹੋਵਾਹ ਦੇ ਸਾਹਮਣੇ
    ਮੱਥਾ ਟੇਕਿਆ ਕਰਨਗੇ।
  mya-JVB: ထိုနည်းတူ ၊ ဥပုသ် နေ့နှင့် လဆန်း နေ့၌ ပြည်သူ ပြည်သားတို့သည် ထို တံခါးဝ
    နားမှာ ထာဝရဘုရား ရှေ့ တော်တွင် ဦးညွတ် ချရကြမည်။
  hmo-hmo: Sabati Dinadia bona Hua Matamata Ena Aria dinadia lalonai Israela taudia
    ibounai ese Lohiabada do idia tomadiho henia, unai magu iduara ena raka vareai
    gabuna dekenai.
  urd-urd: और मुल्क के लोग उसी फाटक के दरवाज़े पर, सबतों और नए चाँद के वक़्तों में
    ख़ुदावन्द के सामने सिज्दा किया करेंगे
  rus-SYN: И народ земли будет поклоняться пред Господом, при входе в ворота, в субботы
    и новомесячия.
  bqc-SIM: Bùsudeↄ lí kúlɛ Diiɛ bↄlɛpi kpɛɛlɛ kã́mabogↄↄↄ ń mↄ dafu dikpɛgↄↄↄ.
  tcz-CHONGTHU: Sabbath nikho teng kelkot phung maija chu mipi ho chu Pakai hou dinga
    kun cheh diu, chule lhathah niho nikho teng jong leh abol diu ahi.
  mar-mar: देशातील लोकांनी शब्बाथ व नवचंद्रदिनी या दोन दिवशी दारातूनच परमेश्वराची
    उपासना करावी.
  qub-qub: Säbaducuna, llullu quilla cashan junajcuna pampa runacunapis aduramanga
    chay puncu ñaupancho.
  bqp-bqp: Isirelibɑ bɑ koo nɑ bu kpunɑwɑ bu Yinni Gusunɔ bɛɛrɛ wɛ̃ kɔnnɔ gen mi tɔ̃ɔ
    wɛ̃rɑrugiru sɔɔ kɑ sere mɑɑ suru kpɑo bɑɑwure sɔɔ.
  hat-hat: Chak jou repo m' yo ak chak fèt lalin nouvèl yo, se pou tout pèp la mete
    ajenou pou yo adore Seyè a devan pòtay la.
  eng-BSB: On the Sabbaths and New Moons the people of the land are also to bow in
    worship before the LORD at the entrance to that gateway.
  eng-WEBPB: The people of the land shall worship at the door of that gate before
    the LORD on the Sabbaths and on the new moons.
  kbq-kbq: Hagi manigasa kna Sabati knaraminte'ene kasefa ikante'ma mono'ma nehaza
    knarera, ana mopafi Ra Anumzamofo avuga ana kafante monora eme hugahaze.
  nhe-BL: Ipan nopa tonali quema inmosiyajcahuase huan quema pehua yancuic metztli,
    nopa tlacame nojquiya huelise quihueyichihuase Toteco nopano iixmelac nopa puerta.
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e romo aiko. Zahy pyahu mynykawhu mehe mytu'u
    haw 'ar mehe teko paw uzeamumew putar herenataromo wà nehe, hemuwete katu pà ukenawhu
    henataromo wà nehe.
  eng-DRA: And the people of the land shall adore at the door of that gate before
    the Lord on the sabbaths, and on the new moons.
