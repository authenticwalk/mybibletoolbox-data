verse: EZK.046.007
translations:
  mal-C: അദ്ദേഹം ഭോജനയാഗമായി കാളക്കിടാവിന് ഒരു ഏഫായും ആട്ടുകൊറ്റന് ഒരു ഏഫായും കുഞ്ഞാടുകൾക്ക്
    തന്റെ പ്രാപ്തിപോലെയും അർപ്പിക്കണം, ഏഫ ഒന്നിന് ഒരു ഹീൻ ഒലിവെണ്ണയും അർപ്പിക്കണം.
  deu-TKW: Und als Speisopfer soll er ein Epha zu dem Farren und ein Epha zu dem Widder
    herrichten und ein beliebiges Maß zu den Lämmern und ein Hin Öl auf jedes Epha.
  lin-lin: Akobakisa lokola makabo ya bambuma bakilo zomi na mitano mpo na ngombe
    ya mobali mpe mpo na meme ya mobali ; mpe mpo na bana meme, akopesa nyonso oyo
    loboko na ye ekokoka, bakisa balitele misato na ndambo ya mafuta mpo na bakilo
    zomi na mitano ya bambuma.
  eng-LSV: And with an ephah for a bullock, and an ephah for a ram, he prepares a
    present, and for the lambs as his hand attains, and a hin of oil for an ephah.
  eng-GNV: And he shall prepare a meat offring, euen an Ephah for a bullocke, and
    an Ephah for a ram, and for the lambes according as his hand shall bring, and
    an Hin of oyle to an Ephah.
  eng-WEBSTER: And he shall prepare a meat-offering, an ephah for a bullock, and an
    ephah for a ram, and for the lambs according as his hand shall be able, and a
    hin of oil to an ephah.
  nhw-BL: Huan ica nopa becerro huan ica nopa oquich borrego monequi nojquiya quihualicas
    20 litros tlen harina quen se tlacajcahualistli. Huan ica sesen tlen nopa pilborregojtzitzi,
    quihualicas imiyaca harina catli quinequi temacas. Huan ica sesen 20 litros tlen
    harina catli quitemacas, quihualicas 3 litros tlen aceite.
  swh-ONEN: Atatoa kuwa sadaka ya nafaka efa moja pamoja na fahali mmoja, efa moja
    na kondoo dume mmoja na pamoja na wana-kondoo kama atakavyo kutoa, pamoja na hini
    ya mafuta kwa kila efa.
  bba-bba: Mɛyɑ u koo mɑɑ ɑlikɑmɑn som kilo tɛnɑ sɔndi nɑɑ kinɛru bɑɑteren wɔllɔ kɑ
    yɑ̃ɑ kinɛru bɑɑteren wɔllɔ. U koo ɡum ditiri nɔɔbɑ tiɑ doke som mɛ sɔɔ kpɑ u yɑ̃ɑ
    kpɛmmii nin wɔllɔ som sɔndi mɛ u kĩ.
  eng-KJVCPB: And he shall prepare a meat offering, an ephah for a bullock, and an
    ephah for a ram, and for the lambs according as his hand shall attain unto, and
    a hin of oil to an ephah.
  luo-luo: Nyaka ochiw chiwo mar cham debe achiel kaachiel gi rwath michiwego, kod
    debe achiel machielo gi im, to kuom nyarombo ka nyarombo onyalo kelo cham mangʼeny
    kaka en owuon ema ohero. Kuom debe ka debe mar cham, to onyalo kelo mo zeituni
    moromo lita angʼwen.
  meu-meu: Ena ilaoa bouboudia na boromakau maruanena ida efa ta bona mamoe maruanena
    ida efa ta, bona mamoe natudia ida ena goada heḡereḡerena ai baine heni; flaoa
    efadia ta ta ida dehoro hini ta ta baine heni.
  npi-ULB: तिनले साँढेको निम्ति एक एपा, भेडोको निम्ति एक एपा, र थुमाहरूका निम्ति तिनले
    दिन चाहेजति अन्‍नबलि चढाउन्, र अन्‍नको हरेक एपाको निम्ति एक हीन तेल होस् ।
  yor-yor: Yóò si pèsè ọrẹ ẹbọ jíjẹ efa fun ẹgbọrọ akọ màlúù, àti efa kan fun àgbò
    kan, àti fun àwọn ọ̀dọ́-àgùntàn gẹ́gẹ́ bi èyí ti ipá rẹ̀ ká, àti hínì òróró kan
    fún efa kan.
  pes-OPCB: هدیهٔ آردی که او با هر گاو تقدیم می‌کند باید یک ایفه باشد و برای هر قوچ
    نیز یک ایفه. ولی برای بره‌ها هر مقدار هدیه که بخواهد می‌تواند بدهد، همراه هر ایفه
    آرد، یک هین روغن زیتون نیز تقدیم کند.
  tgl-ULB: Dapat siyang gumawa ng handog na butil ng isang efa sa toro at isang efa
    sa lalaking tupa, at kung anuman ang naisin niyang ibigay sa mga kordero at isang
    hin ng langis para sa bawat efa ng butil.
  hui-hui: Ani bialu ibugua nogo bulumaga wangabe biago heba balawa widime wabini
    ngago aria genda magi manda nu kira ale kilogarama deria (14) heba yu ibalu nogo
    sibi wangabe biago heba balawa ogonibi dege lomabu yalu ibulene nga. Ani bialu
    nogo sibi igini hongolo biaru heba balawa kini ibuni hame ledadagua yu ibulene
    nga. Ibugua balawa kilogarama deria (14) ale hanalu ibiyagua nde olibe lini ibane
    karulape timbuninaga magi manda lida tebira ale hambu yalu ibulene nga.
  mya-mya: '@see-verse:EZK.046.006'
  bod-N: དེས་འབྲུ་མཆོད་ཀྱི་རྫས་རྣམས་གྲ་སྒྲིག་བྱེད་དགོས་ཏེ། གླང་ཐུག་ནི་ཕྱེ་བཟང་པོ་ཨེ་ཕཱ་གང་དང་མཉམ་དུ་འབུལ་བ་དང་།
    ལུག་ཐུག་ཀྱང་ཕྱེ་བཟང་པོ་ཨེ་ཕཱ་གང་དང་མཉམ་དུ་འབུལ་དགོས་ལ། ཡང་ལུ་གུ་དེ་དག་དང་མཉམ་དུ་རང་གི་འཛོམས་ཚོད་ལྟར་ཕྱེ་བཟང་པོ་འབུལ་དགོས་ཏེ།
    ཕྱེ་བཟང་པོ་ཨེ་ཕཱ་གང་རེའི་ནང་དུ་འཚིར་སྣུམ་རྫ་བུམ་གང་བསྲེ་དགོས།
  sna-sna: Anofanira kupa sechipiriso chezviyo efa imwe chete nehando, efa imwe chete
    negondobwe, uye namakwayana paanoda kupa napo, pamwe chete nehini yamafuta paefa
    imwe neimwe.
  spa-BLM: 'Preparará una ofrenda: un efa por el toro, un efa por el carnero y por
    los corderos, según sus posibilidades, y un hin de aceite por efa.'
  cac-cac: A yed' noc' quelem vacax chi' syac' 40 libraoc ixim harina vin̈. Icha pax
    chi' tz'aj yac'an jun noc' ch'ac calnel chi' vin̈. Axo pax yed' noc' quelemtac
    calnel chi', yaln̈ej jantac tz'el d'a sc'ol vin̈ yac'ani. Axo yed' junjun 40 libraoc
    ixim harina chi', syac' nan̈al schan̈il litro aceite vin̈.
  swh-ULB: Atatengeneza sadaka ya unga ya efa moja kwa ajili ya ng'ombe na efa moja
    kwa ajili ya kondoo, na kwa kiasi awezacho kukitoa kwa ajili ya wanakondoo, na
    hini ya mafuta kwa kila efa ya unga.
  bel-bel: Хлебнага прынашэньня ён прынясе эфу на цяля і эфу на барана, а на ягнят,
    колькі рука ягоная падасьць, і алею гін на эфу.
  deu-ELBBK: Und ein Epha zu jedem Stier und ein Epha zu jedem Widder soll er als
    Speisopfer opfern; und zu den Lämmern, nach dem was seine Hand aufbringen kann;
    und Öl, ein Hin zu jedem Epha.
  mbb-OT: Is pemuhat he para gasa he idlapik duen te pengulu ziyà te turiti he vaka
    wey ziyà te meemahan he kerehidu he meǥurang en ne tig liwazà te saku he herina,
    piru sumalè en is egkesuatan din he kezekelà te herina he idlapik din diyà te
    kada nati he kerehidu. Te kada tengà te saku he herina he idlapik din te menge
    pemuhat he uyaǥen, mebpemuhat daan sikandan te sengegelun he lana ha ulibu.
  mal-2015: ഭോജനയാഗമായി അവൻ കാളെക്കു ഒരു ഏഫയും മുട്ടാടിന്നു ഒരു ഏഫയും കുഞ്ഞാടുകൾക്കു
    തന്റെ പ്രാപ്തിപോലെയുള്ളതും ഏഫ ഒന്നിന്നു ഒരു ഹീൻ എണ്ണവീതവും അർപ്പിക്കേണം.
  rmc-rmc: Anela the e chabeneskri obeta jekh efa pre jekh bikos a jekh efa pro baranos,
    a pro bakrore anela ajci, keci kamela te del, a paš oda mek the jekh hinos olejos
    pre jekh efa.
  pes-OPV: و هدیه آردی‌اش یک ایفا برای هر گاو ویک ایفا برای هر قوچ و هر‌چه از دستش
    برآیدبرای بره‌ها و یک هین روغن برای هر ایفا بگذراند.
  ron-1924: Ши дарул луй де мынкаре ва фи де о ефэ пентру вицел, о ефэ пентру бербек
    ши кыт ва вои пентру мей, ку ун хин де унтделемн де фиекаре ефэ.
  ben-OBCV: শস্য-নৈবেদ্যরূপে সে ষাঁড়ের জন্য এক ঐফা, মেষের জন্য এক ঐফা ও মেষশাবকের
    জন্য তার হাতে যতটা উঠবে এবং প্রতি ঐফার জন্য এক হিন তেল দেবে।
  som-som: Oo dibi kasta waa inuu la diyaariyaa eefaah ah qurbaan hadhuudh oo wan
    kastana waa inuu eefaah la diyaariyaa, oo wananka yaryarna waa inuu in alla intay
    gacantiisu karto la diyaariyaa, oo eefaah kastana waa inuu hiin saliid ah la bixiyaa.
  lat-VUC: 'Et ephi per vitulum, ephi quoque per arietem faciet sacrificium: de agnis
    autem sicut invenerit manus ejus, et olei hin per singula ephi.'
  eng-ASVBT: and he shall prepare a meal offering, an ephah for the bullock, and an
    ephah for the ram, and for the lambs according as he is able, and a hin of oil
    to an ephah.
  ita-1885: Ed offerisca, per offerta di panatica, un efa di fior di farina, per lo
    giovenco; ed un efa per lo montone; e per gli agnelli, quanto gli verrà a mano;
    ed un hin d'olio per efa.
  eng-LXXUP: and a meat offering for the ram, and there shall be a meat offering for
    the calf as a freewill offering, and for the lambs, according as his hand can
    furnish, and there shall be a hin of oil for the cake.
  eng-ULB: He must make a grain offering of an ephah for the bull and an ephah for
    the ram, and what he wishes to give for the lambs, and a hin of oil for every
    ephah of grain.
  spa-VBL: También deberá ofrecer una ofrenda de grano de un efa con el toro, un efa
    con el carnero y todo lo que pueda con los corderos, junto con un hin de aceite
    de oliva por cada efa de grano.
  fra-_FOB: Comme offrande, il offrira un épha pour le taureau, un épha pour le bélier,
    et pour les agneaux ce qu'il voudra donner, avec un hin d'huile par épha.
  mal-mal: ഭോജനയാഗമായി അവൻ കാളയ്ക്ക് ഒരു ഏഫയും മുട്ടാടിന് ഒരു ഏഫയും കുഞ്ഞാടുകൾക്കു
    തന്റെ പ്രാപ്തിപോലെയും ഏഫ ഒന്നിന് ഒരു ഹീൻ എണ്ണവീതവും അർപ്പിക്കണം.
  urd-GVR: Jawān bail aur menḍhe ke sāth ġhallā kī nazar bhī pesh kī jāe. Ġhallā kī
    yih nazar 16 kilogrām maide aur 4 liṭar zaitūn ke tel par mushtamil ho. Wuh har
    bheṛ ke bachche ke sāth utnā hī ġhallā de jitnā jī chāhe.
  suz-BL: मिनु जचा थोव़क चढ़ेचा कली बोहोर नु एफाह का अन्‍न नु सांड नु एफाह का अन्‍न
    चढ़ेचा माल्‍ब। मिनु पाठा नु अन्‍न गिश चढ़ेचा दाक्‍बा, मिश चढ़ेने चाप्‍ब। मिनु
    एफाह का का अन्‍न कली हिन का का तेल चढ़ेचा माल्‍ब।
  eng-NOY: And he shall present, as a flour-offering, an ephah for a bullock, and
    an ephah for a ram, and for the lambs as much as he is able to give; and a hin
    of oil to an ephah.
  ita-1927: e darà come oblazione un efa per il giovenco, un efa per montone, per
    gli agnelli nella misura de suoi mezzi, e un hin d’olio per efa.
  ckb-ckb: میر پێشکەشکراوی دانەوێڵەکەش ئێفەیەک بۆ جوانەگاکە دابین دەکات، لەگەڵ ئێفەیەک
    بۆ بەرانەکە، بۆ بەرخەکانیش بەگوێرەی ئەوەی لە دەستی دێت، بۆ هەر ئێفەیەکیش یەک هەین
    زەیت دابین دەکات.
  eng-BBE: And he is to give a meal offering, an ephah for the ox and an ephah for
    the sheep, and for the lambs whatever he is able to give, and a hin of oil to
    an ephah.
  kan-OKCV: ಅವನು ಹೋರಿಗೆ ಒಂದು ಎಫವನ್ನೂ ಟಗರಿಗೆ ಒಂದು ಎಫವನ್ನೂ ಮತ್ತು ಕುರಿಮರಿಗೆ ಅವನ ಕೈಲಾಗುವಷ್ಟನ್ನು
    ಎಫ ಒಂದಕ್ಕೆ ಎಣ್ಣೆಯ ಒಂದು ಹಿನ್ನಿನ ಜೊತೆಗೆ ಅವನು ಧಾನ್ಯ ಸಮರ್ಪಣೆಗಾಗಿ ಸಿದ್ಧಮಾಡಬೇಕು.
  tam-2017: உணவுபலியாக இளங்காளையுடன் ஒரு மரக்கால் மாவையும், ஆட்டுக்கடாவுடன் ஒரு மரக்கால்
    மாவையும், ஆட்டுக்குட்டிகளுடன் தன்னுடைய திராணிக்குத்தகுந்ததாக, ஒவ்வொரு மரக்கால்
    மாவுடன் ஒருபடி எண்ணெயையும் படைக்கவேண்டும்.
  spa-RV-1909: 'Y hará presente de un epha con el becerro, y un epha con cada carnero:
    mas con los corderos, conforme á su facultad; y un hin de aceite por cada epha.'
  ron-BTF: Și să pregătească un dar de mâncare, o efă pentru un taur și o efă pentru
    un berbec și pentru miei conform cu cât mâna lui va ajunge și un hin de untdelemn
    pentru o efă.
  eng-WEBP: 'He shall prepare a meal offering: an ephah for the bull, and an ephah
    for the ram, and for the lambs according as he is able, and a hin of oil to an
    ephah.'
  eng-FBV: He is also to provide a grain offering of an ephah with the bull, an ephah
    with the ram, and as much as he is chooses with the lambs, together with a hin
    of olive oil for every ephah of grain.
  nld-1939: Bij den stier en den ram moet hij een meeloffer van een efa brengen, bij
    de lammeren zoveel als hij zelf verkiest, en bij iedere efa een hin olie.
  nch-BL: Huan ica nopa becerro huan ica nopa oquich borrego monequi nojquiya quihualicas
    20 litros ten harina quej se tacajcahualisti. Huan ica sesen ten nopa pilborregojtzitzi,
    quihualicas imiyaca harina cati quinequi temacas. Huan ica sesen 20 litros ten
    harina cati temacas, quihualicas 3 litros ten aceite.
  vie-1934: Về của lễ chay, vua sẽ sắm một ê-pha theo con bò đực, một ê-pha theo con
    chiên đực, còn về các chiên con thì vua dâng chi tùy sức, và mỗi ê-pha đèo một
    hin dầu.
  hin-CV: वह अन्‍नबलि के रूप में बछड़े के साथ एक एफाह, मेढ़े के साथ एक एफाह और मेमनों
    के साथ जितना ज्यादा वह चाहता है, दे, इसके साथ हर एफाह के लिये एक हीन जैतून तेल
    भी दे.
  spa-BES: Y él debe dar una ofrenda de comida, un efa por el becerro y un efa por
    las ovejas, y para los corderos todo lo que pueda dar, y un hin de aceite por
    un efa.
  tdx-tdx: Hajarie’e ampemba efà raike i baniay, naho efà’ raike i añondrilahiy, naho
    ze zoem-pità’e o vik’ añondrio, vaho songa hine menake raike ty efà.
  tha-KJV: ส่วนธัญญบู​ชาน​ั้นท่านจะจัดแป้งหนึ่งเอฟาห์​คู่​กับวัวผู้ตั​วน​ั้น และหนึ่งเอฟาห์​คู่​กับแกะผู้ตัวหนึ่ง
    และคู่กั​บลู​กแกะ ท่านจะจัดตามที่สามารถจัดได้ พร​้อมกั​บน​้ำมันหนึ่งฮินต่อแป้งหนึ่งเอฟาห์
  por-BR-2018: E preparará por oferta de alimento um efa para o bezerro, e um efa
    para o carneiro; mas para os cordeiros, conforme o quanto puder; e um him de azeite
    para cada efa.
  deu-ELO: Und ein Epha zu jedem Farren und ein Epha zu jedem Widder soll er als Speisopfer
    opfern; und zu den Lämmern, nach dem was seine Hand aufbringen kann; und Öl, ein
    Hin zu jedem Epha. -
  eng-WYC-2018: and ephah by a calf. Also he shall make the sacrifice, ephah by a
    wether; but of lambs as his hand findeth, and of oil the measure hin, by each
    ephah. (And he shall provide the sacrifice of an ephah of grain with the calf,
    and another ephah of grain with the ram; and with the lambs whatever his hand
    may find; and the measure of a hin of oil with each ephah.)
  epo-epo: 'kaj farunoferon li faru: unu efon por la bovido, kaj unu efon por la virŝafo,
    kaj por la ŝafidoj tiom, kiom povas doni lia mano, kaj po unu hino da oleo por
    ĉiu efo.'
  uig-PIN: Bularƣa axliⱪ ⱨǝdiyǝlǝrni ⱪuxup sunidu; torpaⱪⱪa bir ǝfaⱨ, ⱪoqⱪarƣa bir
    ǝfaⱨ, pahlanlarƣa qamining yetixiqǝ bolidu; ⱨǝrbir ǝfaⱨ unƣa bir hin zǝytun meyini
    ⱪoxup sunidu.
  beo-beo: 'E da musa: iasu gala:ine amola olife susuligi amo defele gilisili ima:mu.'
  tpi-OTNT: Em i mas bringim 14 kilogram gutpela plaua wantaim dispela bulmakau man
    na 14 kilogram gutpela plaua wantaim sipsip man. Na em i ken kisim plaua inap
    long laik bilong em yet na bringim wantaim ol dispela pikinini sipsip. Na em i
    mas bringim wel bilong oliv inap long skel bilong plaua em i bringim. Skel i olsem.
    Sapos em i bringim 14 kilogram plaua, orait em i mas bringim tripela lita wel
    bilong oliv wantaim.
  hau-SA: Zai tanada a matsayin hadaya ta gari, efa guda tare da bijimi, efa guda
    tare da ’yan raguna, da kuma ’yan raguna yadda ya ga dama, tare da kwalabar mai
    don kowace efa.
  uig-LAT: Bulargha ashliq hediyelerni qushup sunidu; torpaqqa bir efah, qochqargha
    bir efah, paxlanlargha chamining yétishiche bolidu; herbir efah un’gha bir xin
    zeytun méyini qoshup sunidu.
  nde-nde: Kuzamele inike njengomnikelo wamabele ihefa elilodwa kanye lenkunzi, ihefa
    elilodwa kanye lenqama, kuthi lamazinyane kube yilokho ethande ukukunika, kanye
    lehini lamafutha kuhefa ngalinye.
  ton-ton: Pea te ne teuteu ha feilaulau meʻakai, ko e efa ʻe taha ki he pulu ʻe taha,
    mo e efa ʻe taha ki he sipitangata ʻe taha, pea ko e meʻa maʻae fanga lami ʻo
    fakatatau mo ia ʻoku faʻa fai ʻe hono nima, pea ko e hini ʻe taha ʻoe lolo, ki
    he efa ʻe taha.
  ces-1613: Též ať obětuje efi oběti suché při volku, a efi při skopci i při beráncích,
    seč bude moci býti, a oleje hin na efi.
  eng-WMB: 'He shall prepare a meal offering: an efah for the bull, and an efah for
    the ram, and for the lambs according as he is able, and a hin of oil to an efah.'
  tam-TCV: அவன் ஒரு காளையுடன் ஒரு எப்பா அளவு தானிய காணிக்கையையும் ஒரு செம்மறியாட்டுக்
    கடாவுடன் ஒரு எப்பா அளவு தானிய காணிக்கையையும், செம்மறியாட்டுக் குட்டிகளுடன் அவன்
    விரும்பிய அளவு தானிய காணிக்கைகளையும் செலுத்தவேண்டும். ஒவ்வொரு எப்பா தானிய காணிக்கைளுடனும்
    ஒரு ஹின் அளவு எண்ணெயையும் செலுத்தவேண்டும்.
  ceb-ULB: Kinahanglan maghimo siya ug halad nga trigo sa usa ka epha alang sa torong
    baka ug usa ka epha alang sa torong karnero, ug kung unsa ang iyang buot ihatag
    alang sa mga nating karnero, ug usa ka hin sa lana alang sa matag epha sa trigo.
  pol-UBG: Na ofiarę z pokarmów ma ofiarować efę na cielca, efę na barana i na baranka
    według woli swojej ręki oraz hin oliwy na efę.
  urd-GVU: جوان بَیل اور مینڈھے کے ساتھ غلہ کی نذر بھی پیش کی جائے۔ غلہ کی یہ نذر
    16 کلو گرام میدے اور 4 لٹر زیتون کے تیل پر مشتمل ہو۔ وہ ہر بھیڑ کے بچے کے ساتھ
    اُتنا ہی غلہ دے جتنا جی چاہے۔
  deu-1912: und je ein Epha zum Farren und je ein Epha zum Widder zum Speisopfer,
    aber zu den Lämmern soviel, als er geben mag, und je ein Hin Öl zu einem Epha.
  kan-2017: ಮತ್ತು ಹೋರಿಯೊಡನೆ ಮೂವತ್ತು ಸೇರು, ಟಗರಿನೊಡನೆ ಮೂವತ್ತು ಸೇರು, ಕುರಿಗಳೊಡನೆ ಕೈಲಾದ್ದಷ್ಟು
    ಸೇರು ಗೋದಿಹಿಟ್ಟನ್ನೂ, ಮೂವತ್ತು ಸೇರಿಗೆ ಆರಾರು ಸೇರಿನಂತೆ ಎಣ್ಣೆಯನ್ನೂ ಧಾನ್ಯನೈವೇದ್ಯಕ್ಕಾಗಿ
    ಒದಗಿಸಬೇಕು.
  yap-yap: Fare garbaw ni pumo’on nge reb e saf ni pumo’on ma ngan chagiy rliw’ e
    pawn e grain ngay ngan pi’ ni maligach, ma ra reb fapi fak e saf ma nge chagiy
    ngay demturug e n’en ni ba’adag ni nge pi’ ni maligach. Dalip e quart e gapgep
    ni olive ngan dachuguy rliw’ e pawn e grain ngay ngan pi’ ni maligach.
  hlt-MCSB: Khocang te vaito nen tah cangnoek pakhat, tutal nen tah cangnoek pakhat
    khueh saeh. Tedae tuca nen tah a kut naep bangla om mai saeh lamtah cangnoek pakhat
    dongah situi bunang khat nawn saeh.
  mdy-ETH: ሺኢሺንታ ዎፓኖና ዓዶ ማራቶና ዎላ ፔቴ ዒፔ ማዓንዳ ሃኣኮ ዒንጊሢ ሺኢኮንጎ፤ ዓዶ ማራናኣቶንሢና ዎላ ሺኢካ ባካ
    ሱኡጋሢ ዒንጋኒ ናሽኬሢጉዴያ ማዖንጎ፤ ፔቴ ዒፔ ማዓ ሃኣኮ ዒንጊፆና ዎላ ሃይሦ ዶሎዜ ማዓ ሪሚቲ ዛይቴ ሺኢኮንጎ።
  twi-ASANTE: Ɔmfa atokoɔ kilogram dunsia nka nantwinini no ho ne nnwennini no nso
    saa ara, na nnwammaa no deɛ, ɔmfa atokoɔ dodoɔ a ɔpɛ sɛ ɔde ma. Ɔmfa ngo lita
    ɛnan nka atokoɔ kilogram dunsia biara ho mmra sɛ aduane afɔrebɔdeɛ.
  eng-WEBU: 'He shall prepare a meal offering: an ephah for the bull, and an ephah
    for the ram, and for the lambs according as he is able, and a hin of oil to an
    ephah.'
  wal-wal: Issi issi mirgguwaanne issi issi dorssa orggiyaa yarshshiyo wode, kattaa
    yarshshuwaassi 22 kilo giraame gisttiyaanne heezzu litiro zaitiyaa shiishsho.
    Dorssa maratuura shiiqiya kattaa yarshshoi halaqai bau shiishshanau koyidoogaa
    keena gido.
  spa-PDDPT: Proveerá como ofrenda vegetal 22 litros de harina por cada becerro y
    por cada carnero. Pero en cuanto a los corderos, ofrecerá conforme a sus posibilidades,
    y 3.66 litros de aceite por cada medida de 22 litros de harina.
  gun-gun: Vaka ra'y ha'e vexa'i ava ome'ẽ nhavõ ogueru avi 'rã peteĩ ajaka mba'emo
    aju guigua. Ha'e rã vexa'i ra'y ikuai va'e reve guarã ma ome'ẽxea'i py 'rã ome'ẽ.
    Ha'e gui mba'emo aju peteĩ ajaka ome'ẽ nhavõ ome'ẽ avi 'rã mboapy litros azeite.
  ilo-ULB: Masapul a mangidaton isuna iti maysa nga efa ti bukbukel para iti kalakian
    a baka ken maysa nga efa para iti kabaian a baka, ken no ania ti kayatna nga ited
    para kadagiti urbon a karnero, ken maysa hin a lana para iti tunggal efa ti bukbukel.
  kpg-kpg: Ang gi nia kau daane mo ang gi siibi daane dagi dahi, e hoo gi dahi ephah
    golee laagau ‘wheat’, gei ang gi nia dama siibi aalaa, tagi aamua gaa hai dana
    tigidaumaha dela e hiihai ginai. Dolu baahi e haa o di galon lolo olib ga tigidaumaha
    madalia hogi nia tigidaumaha golee laagau ‘wheat’ aalaa.
  uig-ARA: بۇلارغا ئاشلىق ھەدىيەلەرنى قۇشۇپ سۇنىدۇ؛ تورپاققا بىر ئەفاھ، قوچقارغا بىر
    ئەفاھ، پاخلانلارغا چامىنىڭ يېتىشىچە بولىدۇ؛ ھەربىر ئەفاھ ئۇنغا بىر خىن زەيتۇن
    مېيىنى قوشۇپ سۇنىدۇ.
  sus-sus: A xa sansi xɔri busali keren ba tuura bɛ, a xa keren ba yɛxɛɛ kontonyi
    bɛ, a nun a wama naxan xɔn yɛxɛɛ xɛmɛ booree fan bɛ. A xa ture litiri naani sa
    busali keren keren sɛɛti ma.
  pon-2006: Ong emenemen kou oh emenemen sihpw wol meirong ko pahn iangahki elep en
    ehd en wahnsahpw, oh ong emenemen sihmpwul soupeidio pahn patohwanda meirong me
    e nsenki. Pahkis siluh en kalon ehu en lehn olip pahn meirongala iangahki elep
    en ehuehu ehd en wahnsahpw.
  ksd-ksd: na tul tar bula ra tinabar na vuai na uma, tika na epa ure ra bulumakau,
    ma tika na epa ure ra sip, ma ure ra umana nat na sip na da i pait valar pa ia,
    ma tika na valaptikaina pakana valavalar na dangi ure tikatika na epa.
  grc-BRENT: καὶ πέμμα τῷ κριῷ, καὶ πέμμα τῷ μόσχῳ ἔσται μαναά, καὶ τοῖς ἀμνοῖς, καθὼς
    ἂν ἐκποιῇ ἡ χεὶρ αὐτοῦ, καὶ ἐλαίου τὸ εἲν τῷ πέμματι.
  ind-AYT: Dan, dia akan memberikan persembahan biji-bijian, satu efa dengan sapi
    jantan, dan satu efa dengan domba jantan, dan dengan anak-anak domba sebanyak
    yang dia mampu, dan satu hin minyak untuk masing-masing efa.”
  nya-nya: Ipereke efa imodzi ya tirigu pa ngʼombe yayimuna iliyonse ndiponso efa
    ina pa nkhosa yayimuna iliyonse. Pa ana ankhosa ipereke tirigu monga ikufunira
    kutero. Pamodzi ndi efa ya tirigu, ipereke hini imodzi ya mafuta.
  hrv-hrv: A za prinosnicu neka se prinese efa po junetu, efa po ovnu, a po jaganjcu
    koliko tko može i hin ulja po efi.
  mps-mps: Agai te 14 kilogram wiegi yai plaua te kau kibu omai dali seseyu, me 14
    kilogram plaua wiegi yai te sipsip kibu omai dali sesemainao. Tama me agai aga
    homugo plaua te sipsip kibu gǫų dabe dali sesemainao. Tama agai te sesebo plaua
    skel usu te oliv wel me agai sesemainao. Skel da e tama dao. Ma, agai 14 kilogram
    plaua seseyu da, teda agai 3 lita oliv wel seseyu emainao.
  tpi-tpi: Em i mas bringim 14 kilogram gutpela plaua wantaim dispela bulmakau man
    na 14 kilogram gutpela plaua wantaim sipsip man. Na em i ken kisim plaua inap
    long laik bilong em yet na bringim wantaim ol dispela pikinini sipsip. Na em i
    mas bringim wel bilong oliv inap long skel bilong plaua em i bringim. Skel i olsem.
    Sapos em i bringim 14 kilogram plaua, orait em i mas bringim tripela lita wel
    bilong oliv wantaim.
  dan-1931: med Tyren skal han ofre et Afgrødeoffer på en Efa, med Vædderen ligeledes
    en Efa og med Lammene efter Behag desuden en Hin Olie med hver Efa.
  vie-OVCB: Vua cũng dâng lễ chay, một giỏ bột kèm theo bò đực tơ. Một giỏ bột kèm
    theo chiên đực. Và mỗi chiên con, vua muốn dâng kèm bao nhiêu bột tùy ý. Với mỗi
    giỏ bột vua phải dâng thêm một hin dầu.
  guj-2017: એક એફાહ બળદ માટે તથા એક એફાહ મેંઢા માટે અને પોતાની શક્તિ પ્રમાણે હલવાનો
    માટે દરેક એફાહ દીઠ એક હીન તેલ અર્પણ તરીકે ચઢાવે.
  pon-2006A: Ong emenemen kou oh emenemen sihpw wol meirong ko pahn iangahki elep
    en ehd en wahnsahpw, oh ong emenemen sihmpwul soupeidio pahn patohwanda meirong
    me e nsenki. Pahkis siluh en kalon ehu en lehn olip pahn meirongala iangahki elep
    en ehuehu ehd en wahnsahpw.
  por-BRBSL: 'Ele deverá preparar uma oferta de refeição: um efa para o touro, e um
    efa para o carneiro, e para os cordeiros de acordo com a sua capacidade, e um
    hin de óleo para um efa.'
  cth-cth: Vaiyei thueng nahane a kârakueng vaiteh, maitoca dawk ephah buet touh,
