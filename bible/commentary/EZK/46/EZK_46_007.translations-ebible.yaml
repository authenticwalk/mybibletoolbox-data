    touh dawk satui hin buet touh han.
  twi-twi: Ɔmfa atoko kilogram dunsia nka nantwinini no ho ne adwennini no nso saa
    ara, na nguantenmma no de, ɔmfa atoko dodow a ɔpɛ sɛ ɔde ma. Ɔmfa ngo lita anan
    nka atoko kilogram dunsia biara ho mmra sɛ aduan afɔrebɔde.
  hlt-hlt: Khocang te vaito nen tah cangnoek pakhat, tutal nen tah cangnoek pakhat
    khueh saeh. Tedae tuca nen tah a kut naep bangla om mai saeh lamtah cangnoek pakhat
    dongah situi bunang khat nawn saeh.
  tbz-SIM: Kɛ̀ tɛkpɑ̀ɑ̀tìbitɛɛ wɑɑ́ mmuyuo ncìdóòbɛ̀ tɛpíítɛ̀ nɛ̀ bɛ̀nùmmù dinɑɑdɑɑ̀
    kpɛ́í, nkɛ́ mɛ nwɑɑ́ ndipedɑɑ̀ kpɛ́í kɛ́wɑɑ́ mmuyuo nhò dɔ́ mù mmɑmɛ̀ yɛpedɑbɛ
    kpɛ́í, kɛ̀ muyuo mbo cìdóòbɛ̀ bɛ̀nùmmù wèe kɔɔrɛ mɛkùɔ̀ ndítìrìbɛ̀ bɛ̀kuɔ̀.
  msy-2020: 'A bulmakaun apurir kam iniva 14 kilogrem wit sara inigh izɨ. A sipsipɨn
    apurir kam iniva 14 kilogrem plaua sara inigh izɨ. A sipsipɨn igiaba iniva, a
    uan ifongiamɨn gɨn mangɨ witɨn avɨritaba sara inigh izɨ. Egh witɨn avɨrir kaba
    bagh olivɨn borer da ko voroghɨra mangamiba inigh izɨ. Dar ababanim kamakɨn: a
    14 kilogrem wit iniva, a 3plan litan olivɨn borem sara inigh izɨ.'
  dop-dop: Ɩlɛnɑ ɩ́ tǝnɩ tɔɣɔnɑɣɑ pee kʋhɑʋ ɩsɩɩ kiloonɑɑ hiu nɑ nɑɑnʋwɑ. Pɑɑ lɑtǝcɛ
    wei nɑ pɑɑ ɩwɑɑʋ ŋku kʋ tɔɔ kɛ ɩ tǝnǝɣɩ mpʋ. Ye pǝ kɑɑsɑ ɩwɛɛsɩ, ɩlɛ ɩ hɑ tɔɣɔnɑɣɑ
    pee kɛ ɩsǝnɑ ɩ hʋʋ sɩ pǝ wɛ teu tɔ. Ɩlɛnɑ ɩ́ tǝnɩ nim liitilinɑɑ nɑɑtoso kɛ tɔɣɔnɑɣɑ
    pee kiloonɑɑ hiu nɑ nɑɑnʋwɑ tɔɔ.
  azb-azb: Buğa və qoç üçün taxıl təqdimi olaraq hərəsinə bir efa taxıl təmin etsin.
    Quzular üçün istədiyi qədər taxıl təmin edə bilər. Hər efa taxıl üçün bir hin
    zeytun yağı təmin etsin.
  eng-DBY: And he shall offer an oblation, an ephah for the bullock, and an ephah
    for the ram, and for the lambs according to what his hand may attain unto; and
    oil, a hin for an ephah.
  hin-2017: बछड़े और मेढ़े दोनों के साथ वह एक-एक एपा अन्नबलि तैयार करे, और भेड़ के
    बच्चों के साथ यथाशक्ति अन्न, और एपा पीछे हीन भर तेल।
  wol-KYG: Na ci boole saraxu benn efab pepp buy ànd ak yëkk wi, ak benn efab pepp
    ngir kuuy mi, ak lu mu man ci pepp, mu booleek xar yu ndaw yi, ak benn xiinu diw
    ci efab pepp bu nekk.
  eng-YLT: And with an ephah for a bullock, and an ephah for a ram, he prepareth a
    present, and for the lambs as his hand attaineth, and of oil a hin for an ephah.
  eng-WYC-2017: and ephah by a calf. Also he shall make the sacrifice, ephah by a
    wether; but of lambs as his hand findeth, and of oil the measure hin, by each
    ephah.
  eng-WMBB: 'He shall prepare a meal offering: an efah for the bull, and an efah for
    the ram, and for the lambs according as he is able, and a hin of oil to an efah.'
  urd-GVH: जवान बैल और मेंढे के साथ ग़ल्ला की नज़र भी पेश की जाए। ग़ल्ला की यह नज़र
    16 किलोग्राम मैदे और 4 लिटर ज़ैतून के तेल पर मुश्तमिल हो। वह हर भेड़ के बच्चे
    के साथ उतना ही ग़ल्ला दे जितना जी चाहे।
  rug-rug: Turaṉae koasa bulumakao vaqura si na vinariponi huiti sapu manege vesu
    kilo mamatana, meke manege vesu kilo huiti si somana luli koasa sipi nomana, meke
    koari na lami si soku gua mo sapu hiva vekoa sa, turaṉae na oela olive sapu ṉeta
    lita sokuna gua pa hopeke manege vesu kilo huiti.
  gaz-gaz: Iifii tokko korma loonii wajjin, iifii tokko korbeessa hoolaa wajjin, xobbaallaawwan
    hoolaa wajjin immoo akkuma bulchaan sun kennuu fedhetti kennaa midhaanii godhee
    tokkoo tokkoo iifii sanaatti zayitii iinii tokko dabalee dhiʼeessuu qaba.
  fra-LSG: et son offrande sera d’un épha pour le taureau, d’un épha pour le bélier,
    et de ce qu’il voudra pour les agneaux, avec un hin d’huile par épha.
  yal-yal: A xa murutun kilo tonge saxan saxan sa turaan nun kontonna fari bogise
    saraxan na, a murutun xasabin sa yɛxɛɛ diine fari naxan na a kɛnɛn. A yi turen
    litiri sennin sa murutun kilo tonge saxan saxanne birin fari.
  haw-1868: A e hoomakaukau oia i mohaiai, he epa no ka bipi, he epa hoi no ka hipakane,
    a no na keikihipa e like ia me ka mea i loaa i kona lima, a he hina aila no ka
    epa.
  arb-NAV: وَيَرْفَعُ تَقْدِمَةَ الدَّقِيقِ إِيفَةً لِقَاءَ كُلِّ عِجْلٍ وَلِقَاءَ
    كُلِّ كَبْشٍ. أَمَّا لِلْحُمْلانِ فَمَا تَجُودُ بِهِ نَفْسُهُ، وَكَذَلِكَ هِيناً
    مِنَ الزَّيْتِ عَنْ كُلِّ إِيفَةٍ.
  ewe-ewe: Nu siwo wòana hena nuɖuvɔsa la woe nye wɔ agba ɖeka kpe ɖe nyitsu la ŋu,
    eye wɔ agba ɖeka nakpe ɖe agbo la ŋu, wòana nu si eya ŋutɔ lɔ̃ la kpe ɖe alẽviawo
    ŋu, eye ami lita ene nakpe ɖe agba ɖe sia ɖe ŋu.
  eng-LEE: And an ephah for the bullock, and an ephah for the ram, shall he prepare
    as a meat-offering, and for the sheep according as his means may reach, and a
    hin of oil for every ephah.
  asm-FB: আৰু ভতৰাটোৰ লগত এক ঐফা, মতা মেৰ-ছাগটোৰ লগত এক ঐফা, মেৰ-ছাগ পোৱালিবোৰৰ লগত
    তেওঁৰ শক্তি অনুসাৰে আৰু এক এক ঐফাৰ লগত এক এক হীন তেল দি তেওঁ ভক্ষ্য নৈবেদ্য যুগুত
    কৰিব।
  sus-A: عَ شَ سَنسِ شْرِ بُسَلِ كٍرٍن بَ تُورَ بّ، عَ شَ كٍرٍن بَ يّشّي كٌنتٌنيِ
    بّ، عَ نُن عَ وَ مَ نَشَن شْن يّشّي شّمّ بٌورٍيٍ قَن بّ. عَ شَ تُرٍ لِتِرِ نَانِ
    سَ بُسَلِ كٍرٍن كٍرٍن سّيتِ مَ.
  fra-SBL: 'Il préparera une offrande de repas : un épha pour le taureau, un épha
    pour le bélier, et pour les agneaux, selon ses moyens, et un hin d''huile par
    épha.'
  hbo-hbo: וְאֵיפָ֨ה לַפָּ֜ר וְאֵיפָ֤ה לָאַ֙יִל֙ יַעֲשֶׂ֣ה מִנְחָ֔ה וְלַ֨כְּבָשִׂ֔ים
    כַּאֲשֶׁ֥ר תַּשִּׂ֖יג יָדֹ֑ו וְשֶׁ֖מֶן הִ֥ין לָאֵיפָֽה׃
  kik-kik: Ningĩ nĩarĩĩrutaga iruta rĩa ngano, akaruta eba ĩmwe hamwe na ndegwa ĩyo,
    na eba ĩmwe hamwe na ndũrũme ĩyo, na akaruta tũtũrũme tũingĩ o ta ũrĩa angĩenda
    kũruta, hamwe na hini ĩmwe ya maguta harĩ o eba ĩmwe.
  fra-NCL: Et il donnera comme oblation un épha par bélier, et pour les agneaux, ce
    qu’il pourra donner, avec un hin d’huile par épha.
  cek-AK: Cang hoi angbawnhaih sak hanah, maitaw tae maeto naah cang ephah maeto,
    tuu tae maeto naah cang ephah maeto, tuucaa maeto naah loe cang koeh karoek to
    paek thaih; cang ephah maeto hanah situi hin maeto paek han angaih.
  cuk-cuk: Moli-bebe-nikad-sapingwagwad-iliba, degi, sibad-wawaad-machered-iliba ibmar-gwagmar-orosgi-dakleged,
    wilubsaed-efa-gwagwen ukoed. Ar sibad-wawaadmar-bipigana-ilibardi, na e-ibmar-gwagmar-orosgi-dakleged,
    ukbiedba ukoed. Ibmar-gwagmar-orosgi-dakleged wilubsaed-efa-iliba, olivo-gwallu,
    wilubsaed-hin-gwagwen ukoed.
  uig-CYR: Буларға ашлиқ һәдийәләрни қушуп суниду; топаққа бир әфаһ, қочқарға бир
    әфаһ, пахланларға чаминиң йетишичә болиду; һәр бир әфаһ унға бир хин зәйтун мейини
    қошуп суниду.
  tel-2017: నైవేద్యాన్ని సిద్ధపరచాలి, ఎద్దుతో, పొట్టేలుతో, 22 లీటర్లు, గొర్రెపిల్లలతో
    శక్తికొలదిగా పిండిని అర్పించాలి. ప్రతి 22 లీటర్ల పిండికి ఒక లీటర్ నూనె తేవాలి.
  hat-BSA: Epi li va founi yon ofrann sereyal, yon efa ak towo a, yon efa ak belye
    a, ak jenn mouton yo, kantite ke li kapab bay la, yon mezi lwil ak yon efa.
  kos-kos: In wi kais soko cow mukul ac sheep mukul uh elan kisakin pac tafun bushel
    ke wheat. Na in wi sheep fusr soko, fisrak sac ku in srukak ma na el lungse sang.
    Quart tolu ke oil in olive enenu in kisakinyuk wi tafun bushel ke wheat.
  hbo-WLC: וְאֵיפָ֨ה לַפָּ֜ר וְאֵיפָ֤ה לָאַ֙יִל֙ יַעֲשֶׂ֣ה מִנְחָ֔ה וְלַ֨כְּבָשִׂ֔ים
    כַּאֲשֶׁ֥ר תַּשִּׂ֖יג יָד֑וֹ וְשֶׁ֖מֶן הִ֥ין לָאֵיפָֽה׃
  ibo-ibo: Ọ ga-ewetakwa otu oke ehi na iri lita ụtụ ọka iri abụọ na abụọ, maka aja
    mkpụrụ ọka. Ọ ga-enye ebule ahụ na iri lita ụtụ ọka iri abụọ na abụọ. Ọ ga-enyekwa
    ụmụ atụrụ ndị ahụ na ụtụ ọka dịka o si masị ya inye ha, tinyere iri lita ọka abụọ
    na abụọ, nke ọ ga-eweta maka lita mmanụ oliv asaa.
  ory-ory: ଆଉ, ସେ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ରୂପେ ଗୋବତ୍ସ ସଙ୍ଗେ ଏକ ଐଫା, ମେଷ ସଙ୍ଗେ ଏକ ଐଫା ଓ ମେଷଶାବକମାନଙ୍କ
    ସଙ୍ଗେ ଆପଣା ଶକ୍ତି ଅନୁସାରେ ଦେବେ, ଆଉ ଏକ ଏକ ଐଫା ପାଇଁ ଏକ ଏକ ହିନ୍‍ ତୈଳ ଦେବେ।
  chk-chk: Iwe, epwe apacha ngeni iteiten ätemwänin kow me ätemwänin sip pilawa mi
    amas ükükün ilik paun, nge ngeni iteiten ekewe apanen sip epwe apacha ükükün an
    mochen fiti ülüngat kuoch apüra seni föün olif fän iten iteiten ilik paun pilawa
    mi amas pwe asoren mongö.
  rop-rop: Garram det boiwan ship en det buligi im garra pudum 9 kilogrem sid daga,
    en garram ebri lilwan ship im gin gibit wanim im wandim. En im garra gibit 3 lita
    oliboil garram ebri 9 kilogrem sid daga.
  ukr-1871: Хлїбового ж приносу дасть він ефу на телця й ефу на барана, а на ягнята,
    скілько рука його подасть, оливи же по гину на ефу.
  deu-1951: Und zum Farren soll er ein Epha und zum Widder auch ein Epha geben als
    Speisopfer; zu den Lämmern aber, soviel seine Hand vermag und je ein Hin Öl auf
    ein Epha.
  eng-JPS: and he shall prepare a meal-offering, an ephah for the bullock, and an
    ephah for the ram, and for the lambs according as his means suffice, and a hin
    of oil to an ephah.
  srp-1865: I dar da prinese efu na junca i efu na ovna, a na jaganjce koliko mu može
    ruka, i ulja in na efu.
  lug-lug: era anaawangayo ekiweebwayo eky’emmere ey’empeke kilo kkumi na mukaaga
    ku lw’ente ennume, n’eky’emmere ey’empeke n’endiga ennume emu, n’abaana b’endiga
    nga bye birabo, awamu ne lita nnya ez’amafuta eza buli efa.
  heb-heb: ואיפה לפר ואיפה לאיל יעשה מנחה ולכבשים כאשר תשיג ידו ושמן הין לאיפה׃
  ben-IRV: আর শস্য নৈবেদ্যরূপে তিনি ষাঁড়ের জন্য এক ঐফা, মেষের জন্য এক ঐফা ও মেষশাবকদের
    জন্য তাঁর হাতে যতটা উঠবে এবং প্রত্যেক শস্য ঐফার প্রতি এক হিন তেল দেবেন।
  pan-pan: ਉਹ ਮੈਦੇ ਦੀ ਭੇਟ ਤਿਆਰ ਕਰੇਗਾ, ਅਰਥਾਤ ਵੱਛੇ ਦੇ ਲਈ ਇੱਕ ਏਫਾਹ ਅਤੇ ਮੇਂਢੇ ਦੇ ਲਈ ਇੱਕ
    ਏਫਾਹ ਅਤੇ ਲੇਲਿਆਂ ਦੇ ਲਈ ਉਸ ਦੀ ਪਹੁੰਚ ਦੇ ਅਨੁਸਾਰ ਅਤੇ ਹਰੇਕ ਏਫਾਹ ਦੇ ਲਈ ਇੱਕ ਹੀਨ ਤੇਲ।
  mya-JVB: ဘောဇဉ် ပူဇော်သက္ကာဘို့ နွား တကောင်နှင့် မုန့်ညက်တဧဖါ ၊ သိုး တကောင်နှင့်
    တဧဖါ ၊ သိုးသငယ် နှင့် အလိုရှိသမျှကို၎င်း ၊ မုန့်ညက်တဧဖါ နှင့် ဆီ တဟိန် ကို၎င်း
    ပူဇော် ရမည်။
  hmo-hmo: Unai boromakau natuna tau danu be paraoa ena metau 17.5 lita do ia mailaia,
    bona unai mamoe tau danu be paraoa 17.5 lita ma do ia mailaia. Unai mamoe natudia
    danu be king ese iena goada hegeregerena dekenai paraoa do ia henia. Bona paraoa
    ena metau 17.5 lita ia henia negadia ta ta ibounai be olive dehoro 3 lita ta ta
    danu do ia henia.
  urd-urd: और वह नज़र की कु़र्बानी तैयार करेगा या'नी बछड़े के लिए एक एफ़ा और मेंढे
    के लिए एक एफ़ा और बर्रों के लिए उसकी तौफ़ीक़ के मुताबिक़, हर एक एफ़ा के लिए एक
    हीन तेल।
  rus-SYN: Хлебного приношения он принесет ефу на тельца и ефу на овна, а на агнцев,
    сколько рука его подаст, и елея гин на ефу.
  bqc-SIM: Aàli pↄ́wɛnti kpá ń zupio koko do ń sãsakaoo koko do, sãnɛbↄlↄↄ sↄ̃
    lá a yeiwaɛ. Pↄ́wɛnti koko do nísi aliↄ litili àaↄ̃ɛ.
  tcz-CHONGTHU: Bongchal gol toh totha dinga chu deilhen changbong pocha khat chang
    thilto dinga ato tha ding ahi. Kelngoi chal ding chang bong pocha khat ahin choi
    tha ding ahi. Chule kelngoi khat cheh a ding chu ijat hijongle aman atojou kham
    khama apeh ding ahi. Changbong pocha khat ding a chu Olive thao gallon khat ato
    ding ahi.
  mar-mar: त्याने बैलासाठी व मेंढ्यासाठी प्रत्येकी एक एफा अन्नार्पण सिद्ध करावे. एका
    कोकरांसाठी त्याच्या इच्छेप्रमाणे त्याने द्यावे. आणि प्रत्येक एफाबरोबर एक हीनभर
    तेल अर्पावे.
  qub-qub: Cada töru-mallwa apamushanpaj churanga ishcay chunca (20) quïlu chaqui
    micuy ofrendata; yapay chaynöta cada carnipaj; cashnicunapaj ichanga aycatapis
    munashallanta. Cada ishcay chunca (20) quïlu chaqui micuyta churashanmanna quimsa
    litru medyan asëtita churanga.
  bqp-bqp: Mɛyɑ u koo mɑɑ ɑlikɑmɑn som kilo tɛnɑ sɔndi nɑɑ kinɛru bɑɑteren wɔllɔ kɑ
    yɑ̃ɑ kinɛru bɑɑteren wɔllɔ. U koo gum ditiri nɔɔbɑ tiɑ doke som mɛ sɔɔ kpɑ u yɑ̃ɑ
    kpɛmmii nin wɔllɔ som sɔndi mɛ u kĩ.
  hat-hat: Pou chak towo bèf ak pou chak belye mouton, l'a ofri yon demi mezi grenn
    jaden. Pou chak ti mouton, l'a ofri sa li vle. Se pou l' ofri twaka yon mezi lwil
    oliv pou chak demi mezi grenn li ofri.
  eng-BSB: He is to provide a grain offering of an ephah with the bull, an ephah with
    the ram, and as much as he is able with the lambs, along with a hin of oil per
    ephah.
  eng-WEBPB: 'He shall prepare a meal offering: an ephah for the bull, and an ephah
    for the ram, and for the lambs according as he is able, and a hin of oil to an
    ephah.'
  kbq-kbq: Hagi ve bulimakao afu'ma avreno'ma ne-eno'a witi ofama hu zana mago ekaeka
    ku knare'ma huno kne osi'osi'ma hu witia erino eno. Hagi ve sipisipinema ofama
    hu witia mago ekaeka ku erino eno. Hagi mago mago sipisipi anenta'enema ofama
    hu witia agra'a avesite erino egahie. Hagi mago mago ekaeka witi ku'ma eri'zama
    e'narera, mago kavo olivi masavena erino etere hugahie.
  nhe-BL: Huan ica nopa becerro huan ica nopa oquich borrego monequi nojquiya quihualicas
    20 litros tlen harina queja se tlacajcahualistli. Huan ica sesen tlen nopa pilborregojtzitzi,
    quihualicas imiyaca harina tlen quinequi temacas. Huan ica sesen 20 litros tlen
    harina tlen temacas, quihualicas 3 litros tlen aceite.
  gub-BL: Tapi'ak rehe we àràpuhàràn rehe we umur putar 17,5 zutahyky'a por arozràn
    ihewe nehe. Àràpuhàràna'yr wanehe we umur putar wemimutar ihewe nehe. 17,5 zutahyky'a
    por arozràn ihewe imur mehe werur putar na'iruz zutahyky'a por uri kawer ihewe
    nehe no.
  eng-DRA: 'And he shall offer in sacrifice an ephi for a calf, an ephi also for a
    ram: but for the lambs, as his hand shall find: and a hin of oil for every ephi.'
