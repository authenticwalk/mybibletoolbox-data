verse: EZK.046.023
translations:
  mal-C: നാലു മുറ്റങ്ങളിൽ ഓരോന്നിനും ചുറ്റുമായി ഒരുനിര കല്ലു കെട്ടിയിരുന്നു. ഈ കൽനിരകൾക്കുകീഴേ
    ചുറ്റും തീ കത്തിക്കുന്നതിനുള്ള ഇടം ഉണ്ടായിരുന്നു.
  deu-TKW: Und in ihnen lief ringsum eine Lage von Mauerwerk, rings um die vier, und
    unten an den Steinlagen waren ringsum Kochherde angebracht.
  lin-lin: Zingazinga ya moko na moko ya mapango nyonso minei, ezalaki na mir moko
    ya mokuse ; mpe na se na yango, batandaki mabanga mpo na kopelisa moto na zingazinga
    ya mir yango ya mokuse.
  eng-LSV: And a row [is] all around in them—around the four of them—and made with
    boilers under the rows all around.
  eng-GNV: And there went a wall about them, euen about those foure, and kitchins
    were made vnder the walles rounde about.
  eng-WEBSTER: And there was a row of building around in them, around them four, and
    it was made with boiling places under the rows around.
  nhw-BL: Huan yahualtic nopa cuartos quipixqui itencuayo nopa tepamitl catli patlahuac
    quen se mesa tlen tetl. Huan tlatzintla nopa patlahuac tencuayotl eltoya se lugar
    para tlitl.
  swh-ONEN: Mzunguko wa ndani wa hizo kumbi nne ulikuwa na ukingo wa jiwe, zikiwa
    na sehemu zilizojengwa kwa ajili ya moto kuzunguka chini ya huo ukingo.
  bba-bba: Bɑ ɡɑnɑ kuɑ bɑ kɑ ye nnɛ ye kpuro sikerenɑ. Mɑ bɑ dosu ɡirɑ ɡɑnɑ ye sɔɔ.
  eng-KJVCPB: And there was a row of building round about in them, round about them
    four, and it was made with boiling places under the rows round about.
  luo-luo: Gie ii moro ka moro mar laru angʼwen-go ne nitie ndiri mar kidi, ma bwoye
    piny ne ogerie kuonde mikudhe mach e alwora duto.
  meu-meu: Laloma kahadia ai, hari maḡumaḡu haniosi hegegemadai ai, na nadi palakadia
    ere ta, bona unu ere henudiai na rahurahu.
  npi-ULB: ती चारैको वरिपरि ढुङ्गाको एउटा लहर थियो, र ती ढुङ्गाको लहरमुनि चुलाहरू
    थिए ।
  yor-yor: Ní agbègbè inú ọ̀kọ̀ọ̀kan nínú àgbàlá náà ni ọwọ́ ilẹ̀ kan wà yíká wọn,
    a sì ṣe ibi ìdáná si abẹ́ ọwọ́ náà yípo.
  pes-OPCB: دور تا دور داخل این اتاق طاقچه‌ای سنگی چسبیده به دیوار با اجاقی در زیر
    آن قرار داشت که برای طبخ به کار می‌رفت.
  tgl-ULB: Mayroong isang hilera sa buong paligid ng apat na ito na gawa sa bato,
    at nasa ilalim ng hilera ng bato ang mga lutuang sunungan.
  hui-hui: Ani bialu hobane maria ogoniha ege pabe bu mabu bini wia. Ege pabe ogoni
    gibuniha ira delaga henge mbira wia.
  mya-mya: ကျောက်​နံ​ရံ​ဖြင့်​ကာ​ထား​လေ​သည်။ ထို နံ​ရံ​ကို​မှီ​၍​မီး​ဖို​များ​ကို​ဆောက်​လုပ်
    ထား​၏။-
  bod-N: ཁྱམས་ར་ཆུང་ངུ་བཞི་པོ་ནང་གི་ཕྱོགས་བཞི་རུ་རྡོའི་རྩིག་པ་རེ་ཡོད་དེ། རྡོའི་རྩིག་པ་བཞི་པོའི་འོག་ཏུ་ཐབ་ཀ་ཡོད་པ་ཡིན།
  sna-sna: Kupoteredza mukati merimwe nerimwe ramavazhe mana aya makanga mune chidziro
    chamabwe, nenzvimbo dzechoto dzakavakwa dzakakomberedza pasi pechidziro.
  spa-BLM: Había un muro alrededor de los cuatro, y se hacían hervideros debajo de
    los muros en todo el perímetro.
  cac-cac: A d'a spatictac juntzan̈ yunetac amac' chi', ayq'ue jun muro nab'a q'ueen,
    axo d'a yichtac jun muro chi', ayq'ue b'aj tz'och c'ac'.
  swh-ULB: Kulikuwa na safu zilizokuwa zimetengenezwa kwa mawe kuzizunguka zote nne,
    na meko ya kupikia ilikuwa chini ya safu ya jiwe.
  bel-bel: І вакол усіх чатырох - сьцены, а каля сьцен зроблены агмені вакол.
  deu-ELBBK: Und in denselben war eine Mauerreihe ringsherum bei allen vieren; und
    Kochherde waren unter den Mauerreihen angebracht ringsum.
  mbb-OT: Is kada sevaha kayi, neliǥuy te mevavà he verengbeng he menge vatu ne ziyà
    te kilid dutun te verengbeng he zuen duen tetevunà.
  mal-2015: അവെക്കു നാലിന്നും ചുറ്റും ഒരു പന്തി കല്ലു കെട്ടിയിരുന്നു; ഈ കൽനിരകളുടെ
    കീഴെ ചുറ്റും അടുപ്പു ഉണ്ടാക്കിയിരുന്നു.
  rmc-rmc: Pašal dojekh ole štare dvorendar sas baruno murocis a tele pašal ola murici
    sas kerde ajse thana pro taviben.
  pes-OPV: و به گرداگرد آنهابطرف آن چهار طاقها بود و مطبخ‌ها زیر آن طاقهااز هر طرفش
    ساخته شده بود.
  ron-1924: Тоате патру ерау ынконжурате ку ун зид ши ла пичоареле зидулуй де жур
    ымпрежур ерау ниште ветре пентру гэтит.
  ben-OBCV: সেই চারটি উঠানের প্রত্যেকটির ভিতরের চারপাশে দেয়ালের সঙ্গে লাগানো পাথরের
    তাক ছিল, যেখানে তার নিচে চারপাশে উনুন ছিল।
  som-som: Oo hareerahooda oo dhanna waxaa laga dhisay meel safan oo afartoodaba way
    ku wareegsanaayeen, oo safafka ku wareegsanna waxaa laga hoos sameeyey meelo wax
    lagu kariyo.
  lat-VUC: 'Et paries per circuitum ambiens quatuor atriola: et culinæ fabricatæ erant
    subter porticus per gyrum.'
  eng-ASVBT: And there was a wall round about in them, round about the four, and boiling
    places were made under the walls round about.
  ita-1885: E in tutti e quattro vi era un ordine di volte d'intorno; e disotto a
    quelle volte vi erano i focolari disposti d'ogn'intorno.
  eng-LXXUP: And there were chambers in them round about, round about the four, and
    cooking places formed under the chambers round about.
  eng-ULB: There was a row made of stone all around the four of them, and cooking
    hearths were under the stone row.
  spa-VBL: Cada uno de los cuatro patios tenía una cornisa de piedra con hornos construidos
    en la base de las paredes de cada lado.
  fra-_FOB: Ces quatre parvis étaient entourés d'un mur, et sous les murs tout autour,
    on avait pratiqué des foyers.
  mal-mal: അവയ്ക്കു നാലിനും ചുറ്റും ഒരു പന്തി കല്ല് കെട്ടിയിരുന്നു; ഈ കൽനിരകളുടെ ചുവട്ടിൽ
    ചുറ്റും അടുപ്പ് ഉണ്ടാക്കിയിരുന്നു.
  urd-GVR: aur ek dīwār se ghirā huā thā. Dīwār ke sāth sāth chūlhe the.
  suz-BL: मेको नेल्‍ल आन एर ओंथ गारो हिरशो बाक्‍तेक्‍म। मेको ४ ओटा लाङगामी आन सुर
    सुरम लहर पा चुप्‍लु बाक्‍तेक्‍म।
  eng-NOY: And there was in them a wall round about, even round about the four; and
    boiling-places were made under the walls round about.
  ita-1927: E intorno a tutti e quattro c’era un recinto, e de’ fornelli per cuocere
    erano praticati in basso al recinto, tutt’attorno.
  ckb-ckb: بە چواردەوری هەر چێشتخانەیەکدا لێوارێکی بەردینی هەبوو، لە دامێنی لێوارەکەش
    ئاگردان بوو.
  eng-BBE: And there was a line of wall all round inside them, round all four, and
    boiling-places were made under it all round about.
  kan-OKCV: ಅವುಗಳಲ್ಲಿ ಎಂದರೆ ಆ ನಾಲ್ಕರಲ್ಲಿ ಸುತ್ತಲೂ ಸಾಲು ಇತ್ತು. ಆ ಸಾಲುಗಳ ಕೆಳಗೆ ಸುತ್ತಲೂ
    ಒಲೆಗಳಿದ್ದವು.
  tam-2017: இந்த நான்கிற்கும் சுற்றிலும் உள்ளே ஒரு பக்கஅறை உண்டாயிருந்தது; இந்தப்
    பக்கஅறைகளின் சுற்றிலும் அடுப்புகள் போடப்பட்டிருந்தது.
  spa-RV-1909: Y había una pared alrededor de ellos, alrededor de todos cuatro, y
    chimeneas hechas abajo alrededor de las paredes.
  ron-BTF: Și era un rând de clădiri de jur împrejur în ele, de jur împrejurul celor
    patru și erau făcute cu locuri pentru fierbere, de jur împrejur, sub rânduri.
  eng-WEBP: There was a wall around in them, around the four, and boiling places were
    made under the walls all around.
  eng-FBV: Each of the four courts had a stone ledge with ovens built into the base
    of the walls on every side.
  nld-1939: Rond alle vier liep een galerij, en onder de galerijen waren keukens ingericht.
  nch-BL: Huan yahualtic nopa cuartos quipixqui itencuayo nopa tepamit cati patahuac
    quej se mesa ten tet. Huan tatzinta nopa patahuac tencuayot eltoya se lugar para
    tit.
  vie-1934: Có một cái tường bao lấy bốn cái sân ấy, và chung quanh dưới chân tường
    có những chỗ để nấu.
  hin-CV: चारों आंगनों के प्रत्येक के भीतर चारों ओर पत्थर का एक निकला हुआ भाग था,
    जहां निकले हुए भाग के नीचे चारों ओर आग जलाने की जगह थी.
  spa-BES: Y había una línea de muro alrededor de ellos, alrededor de los cuatro,
    y se hicieron chimeneas debajo de las paredes todo alrededor.
  tdx-tdx: Añate’e ao, añariari’ i toetse efatse rey le niarikatohe’ ty kijolim-bato,
    naho nandrafetañe toem-panokonañe ty am-poto’ o kijolio.
  tha-KJV: ภายในรอบลานทั้งสี่นั้​นม​ี​สิ​่งที่ก่​อด​้วยปูนเป็นแถว มี​เตาอยู่​ที่​ก้นของสิ่งที่​ก่อน​ั้นโดยรอบ
  por-BR-2018: E havia uma parede ao redor deles, ao redor dos quatro; e lugares de
    cozinhar abaixo ao redor das paredes.
  deu-ELO: Und in denselben war eine Mauerreihe ringsherum bei allen vieren; und Kochherde
    waren unter den Mauerreihen angebracht ringsum.
  eng-WYC-2018: and a wall by compass went about (the) four little foreyards; and
    kitchens were made under the porches by compass. (and a wall went all around the
    four smaller courtyards; and kitchens were made against the porches all around.)
  epo-epo: Kaj mureto estis ĉirkaŭe, ĉirkaŭ ĉiuj kvar, kaj kuirlokoj estis aranĝitaj
    malsupre ĉe tiuj muretoj ĉirkaŭe.
  uig-PIN: Bu tɵt ⱨoyla iqidǝ ǝtrapida tax tahtayliⱪ tǝkqǝ bar idi; tǝkqǝ astida ⱨǝmmǝ
    ǝtrapida ⱪazan ⱪaynitidiƣan ot ⱪalaydiƣan jayliri bar idi.
  beo-beo: Amo dibifufu afae afae da igiga gagoi, amola ea dobea danoma:ne da gobele
    nasu gasa:i dialebe ba:i.
  tpi-OTNT: Na ol dispela 4-pela hap graun wan wan i gat banis ston i raunim. Na i
    gat ol ples bilong wokim paia i stap arere long ol dispela banis.
  hau-SA: Kewaye da cikin kowane filin huɗun nan akwai ginin dutse, da murhu da aka
    gina a kewaye a ƙarƙashin ginin.
  uig-LAT: Bu töt hoyla ichide etrapida tash taxtayliq tekche bar idi; tekche astida
    hemme etrapida qazan qaynitidighan ot qalaydighan jayliri bar idi.
  nde-nde: Ngaphakathi kwalelo lalelo lamaguma amane kwakulesakhiwo samatshe, silezindawo
    ezakhelwe umlilo indawo yonke ngaphansi kwaso.
  ton-ton: Pea naʻe tuʻu takatakai ʻi ai ʻae ngaahi potu fale ki loto, ʻi hono potu
    ʻe fā ko ia, pea naʻe ngaohi takatakai ʻi ai ʻae ngaahi hakaʻanga meʻa ki lalo.
  ces-1613: A v těch čtyřech byly kuchyňky vůkol, též ohniště zdělána v těch kuchyňkách
    vůkol.
  eng-WMB: There was a wall around in them, around the four, and boiling places were
    made under the walls all around.
  tam-TCV: நான்கு முற்றங்களின் உட்புற சுவர்களில் சுற்றிலும் கல்லால் செய்யப்பட்ட பக்க
    விளிம்புகள் இருந்தன. அங்கே சுவர் விளிம்பின் கீழ் அடுப்புகளுக்கான இடங்கள் கட்டப்பட்டிருந்தன.
  ceb-ULB: Adunay ali nga hinimo sa bato palibot sa upat niini, ug ang abohan anaa
    ilalom sa ali.
  pol-UBG: A dokoła nich czterech były rzędy pomieszczeń, a pod tymi rzędami uczyniono
    wokoło paleniska.
  urd-GVU: اور ایک دیوار سے گھرا ہوا تھا۔ دیوار کے ساتھ ساتھ چولھے تھے۔
  deu-1912: Und es ging ein Mäuerlein um ein jegliches der vier; da waren Herde herum
    gemacht unten an den Mauern.
  kan-2017: ಅವುಗಳೊಳಗೆ ಸುತ್ತಲು, ಅಂದರೆ ಆ ನಾಲ್ಕು ಅಂಗಳಗಳ ಸುತ್ತು ಮುತ್ತಲು ಕಲ್ಲಿನ ಸಾಲುಗಳು
    ಚಾಚಿಕೊಂಡಿತು. ಆ ಸಾಲುಗಳ ಕೆಳಗೆ ಒಲೆಗಳು ಸುತ್ತಲೂ ಇದ್ದವು.
  yap-yap: Ra reb e yochi yoror nem ma bay e rungrung riy nib liyeg nni ngongliy ko
    malang, ni kan toy tagil’ e nifiy riy nga downgin e rungrung.
  hlt-MCSB: A kaep, kaep ah a tlaang pali la om tih lumim kaepvai kah a kungdak ah
    hmaikolhmuen a saii.
  mdy-ETH: ዬንሢ ዓሳ ቡካ ዖይዶ ጶኦኮንሢኮ ዙሎ ሺሬያ ጋሮ ዛሊና ሂርኬ ማዔ ኬኤሌ ኮጬ ዓኣኔ፤ ዬንሢ ኬኤሎ ኮጮንሢኮ ዴሞይዳ
    ታሚ ዔኤሦ ናኣቦ ዓኣኔ።
  twi-ASANTE: Afasuo no mu biara anim no na wɔahyehyɛ aboɔ de aseɛ no ayɛ bukyia wɔ
    afaafa nyinaa.
  eng-WEBU: There was a wall around in them, around the four, and boiling places were
    made under the walls all around.
  wal-wal: He oiddu dabaabatu yuushuwankka shuchchaa gimbbee de7ees; qassi gimbbiyaa
    lanqqiyan akko shiiqidi oosettida, tamaa eettiyo sohoti de7oosona.
  spa-PDDPT: Había una pared alrededor de los cuatro con fogones alrededor por debajo
    de las paredes.
  gun-gun: Ha'e gui oguy ikuai va'e nhavõ rupi oĩ ikora, irundyve rupi. Kora yvy'iry
    ha'e javi rupi ikuai tata rupa.
  ilo-ULB: Adda naaramid nga intar ti bato a nakapalawlaw kadagitoy nga uppat, ken
    adda paglutoan iti sirok dagitoy nga intar ti batbato.
  kpg-kpg: I taalinga nia maa dagidahi la nia abaaba e haganiga nia maa, nia lohongo
    hai ahi e hai i di gili di abaaba deelaa.
  uig-ARA: بۇ تۆت ھويلا ئىچىدە ئەتراپىدا تاش تاختايلىق تەكچە بار ئىدى؛ تەكچە ئاستىدا
    ھەممە ئەتراپىدا قازان قاينىتىدىغان ئوت قالايدىغان جايلىرى بار ئىدى.
  sus-sus: Teebili gɛmɛ daaxie nu fatuxi na tɛtɛe xɛlɛe ma. Yiree nu na na teebilie
    bun ma tɛ nu xuruma dɛnnaxɛ.
  pon-2006: Nan ehuehu kisin kehl ko takai me didih, wasahn kisiniei wiawihda patehng
    dihdo.
  ksd-ksd: Ma ta ra bala i diat tikatikai di ga pait ta ik a liplip na vat, ma ra
    umana tavul a iap ta ra vavaina.
  grc-BRENT: Καὶ ἐξέδραι κύκλῳ ἐν αὐταῖς, κυκλῳ ταῖς τέσσαρσι· καὶ μαγειρεῖα γεγονότα
    ὑποκάτω τῶν ἐξεδρῶν κύκλῳ.
  ind-AYT: Ada sebuah barisan bangunan di sekeliling pelataran-pelataran itu, mengelilingi
    keempatnya, dan tempat-tempat untuk merebus dibuat di bawah barisan-barisan itu
    mengeliling.
  nya-nya: Kuzungulira mabwalo anayi angʼonoangʼono aja panali mpanda wamiyala, ndi
    malo asonkhapo moto omangidwa mʼmunsi mwa mpandawo mozungulira.
  hrv-hrv: sva četiri zidom opasana, a pod zidom sve uokolo bijahu sagrađena ognjišta.
  mps-mps: Tama te tǫ me si me si deli delide te masigigo nigai sai bagulai elaluali.
    Tama te sai dologode te sia nogobo pesage dabe elaluali.
  tpi-tpi: Na ol dispela 4-pela hap graun wan wan i gat banis ston i raunim. Na i
    gat ol ples bilong wokim paia i stap arere long ol dispela banis.
  dan-1931: der var Mure rundt om dem alle fire, og der var indrettet Køkkener rundt
    om langs Murene.
  vie-OVCB: Quanh bốn bức tường trong phòng, có một dãy bếp sát chân tường.
  guj-2017: તેઓ ચારેની આસપાસ ઇમારતોની હાર હતી, ઇમારતોની હાર નીચે ખાવા બનાવવાના ચૂલા
    હતા.
  pon-2006A: Nan ehuehu kisin kehl ko takai me didih, wasahn kisiniei wiawihda patehng
    dihdo.
  por-BRBSL: Havia uma parede ao redor deles, ao redor dos quatro, e os locais de
    fervura eram feitos sob as paredes ao redor.
  cth-cth: Hote hmuen pali touh e athung lah, petkâkalup lah talung phai e ao teh,
    talung phai e a rahim petkâkalup e dawkvah, bu thawngnae lunghmunaw ao.
  twi-twi: Afasu no mu biara anim no na wɔahyehyɛ abo de ase no ayɛ muka wɔ afaafa
    nyinaa.
  hlt-hlt: A kaep, kaep ah a tlaang pali la om tih lumim kaepvai kah a kungdak ah
    hmaikolhmuen a saii.
  tbz-SIM: Kɛ̀ kuduotí tì fitɛ́ tinɑ̀ɑ̀ mɛmmɛ, kɛ̀ dɛdɛɛ̀ nkù ɔrí kɛ fitɛ́.
  msy-2020: Da vaghvagha bɨrir dagɨabar ingarizir mam iti. Ezɨ avim arɨghamin danganim
    dar bɨribar poroghav iti.
  dop-dop: Pɛɛ koluŋɑ cɔɔnɑ pɑɑ tɑɣɑ ŋkɑɣɑ. Ɩlɛnɑ mǝsɑsɩ cɔɔnɑ koluŋɑ ŋkɛ nɑ pǝ́ tɑ́.
  azb-azb: Dörd həyətin hər birinin ətrafında daş divar var idi. Divarın dibində yemək
    bişirmək üçün yerlər düzəldilmişdi.
  eng-DBY: And there was a row [of building] round about in them, round about those
    four, and it was made with boiling places under the rows round about.
  hin-2017: भीतर चारों ओर दीवार थी, और दीवारों के नीचे पकाने के चूल्हे बने हुए थे।
  wol-KYG: Ñeenti ëtt yu ndaw yi, bu ci nekk miir bu gàtt a ko ub, ay toggukaay tege
    ci suufam, leru miir bi ba mu daj.
  eng-YLT: And a row [is] round about in them, round about to them four, and made
    with boilers under the rows round about.
  eng-WYC-2017: and a wall by compass went about four little foreyards; and kitchens
    were made under the porches by compass.
  eng-WMBB: There was a wall around in them, around the four, and boiling places were
    made under the walls all around.
  urd-GVH: और एक दीवार से घिरा हुआ था। दीवार के साथ साथ चूल्हे थे।
  rug-rug: Pa kokorapadi ri na varivarigarana hitekedi si na goba patu pepekadi, vasina
    taveti rini sari na rararoana.
  gaz-gaz: Naannoo tokkoo tokkoo goleewwan afranii keessa marsaa dhagaa kan naannoo
    isaa jalatti iddoon ibiddaa jiru tokkotu ijaaramee ture.
  fra-LSG: Un mur les entourait toutes les quatre, et des foyers étaient pratiqués
    au bas du mur tout autour.
  yal-yal: E birin yi rabilinxi gɛmɛ sansanna nan na, kudi sodene yi rafalaxi sansanna
    xɔn.
  haw-1868: He pa no kekahi a puni ma ia mau mea, a puni ia mau mea eha, a ua hanaia
    me na kapuahi e hoolapalapa ai malalo ae o na pa a puni.
  arb-NAV: وَأَحَاطَتْ بِكُلِّ سَاحَةٍ مِنَ السَّاحَاتِ الأَرْبَعِ جُدْرَانٌ مُنْخَفِضَةٌ
    بُنِيَتِ الْمَطَابِخُ عِنْدَ أَسْفَلِهَا عَلَى طُولِ مَدَارِهَا،
  ewe-ewe: Woɖo kpegli ɖe xɔxɔnu eneawo dometɔ ɖe sia ɖe me ƒo xlãe, eye woɖi mlekpui
    ɖe kpegliawo ŋu ƒo xlãe kpe ɖo.
  eng-LEE: And there was a shelf of masonry round about in them, round about all these
    four, and it was furnished with hearths for boiling under the shelves round about.
  asm-FB: সেই চাৰিখনৰ প্ৰত্যেকখনৰ চাৰিওফালে লগালগি এশাৰী এশাৰী ঘৰ আছিল; আৰু চাৰিওফালৰ
    সেই ঘৰবোৰৰ তলত সিজাবৰ কাৰণে চৌকা পতা আছিল।
  sus-A: تٍيبِلِ فّمّ دَاشِيٍ نُ قَتُشِ نَ تّتّيٍ شّلّيٍ مَ. يِرٍيٍ نُ نَ نَ تٍيبِلِيٍ
    بُن مَ تّ نُ شُرُ مَ دّننَشّ.
  fra-SBL: Il y avait une muraille autour d'eux, autour des quatre, et des places
    bouillonnantes étaient faites sous les murs tout autour.
  hbo-hbo: וְט֨וּר סָבִ֥יב בָּהֶ֛ם סָבִ֖יב לְאַרְבַּעְתָּ֑ם וּמְבַשְּׁלֹ֣ות עָשׂ֔וּי
    מִתַּ֥חַת הַטִּירֹ֖ות סָבִֽיב׃
  kik-kik: Gũthiũrũrũka mwena wa na thĩinĩ wa nja icio inya nĩ haarĩ na mwako wa mahiga
    warĩ na mariiko maakĩtwo mathiũrũrũkĩirie hau rungu rwa mwako ũcio.
  fra-NCL: Une enceinte les entourait toutes les quatre, et des foyers à cuire étaient
    établis au bas de ces enceintes, tout autour.
  cek-AK: To palito athung bang boih ah, kahnaem ah thlung hoi sak ih tapang to oh;
    thlung hoi kahnaem ah sak ih tapang tlim ah caaknaek thonghaih takoeng to oh boih.
  cuk-cuk: Neg-imba-senigan-ebiris galu-matusulid maid. Geb galu-matusulid-ebiris
    napagi soomar gabukwad.
  uig-CYR: Бу төрт һойла ичидә әтрапида таш тахтайлиқ тәкчә бар еди; тәкчә астида
    һәммә әтрапида қазан қайнитидиған от қалайдиған җайлири бар еди.
  tel-2017: ఆ నాలుగింటిలో చుట్టూ వరుసలో ఉన్న అటకలున్నాయి. ఆ అటకల కింద పొయ్యిలున్నాయి.
  hat-BSA: Te gen yon miray ki te antoure yo, antoure yo toule kat, e pozisyon pou
    bouyi yo a te fèt toutozanviwon anba mi yo.
  kos-kos: Kais sie kalkal inge oasr sinka eot rauneak acn loac, ac oasr sunun nien
    ta e musaiyukla pesinka uh.
  hbo-WLC: וְט֨וּר סָבִ֥יב בָּהֶ֛ם סָבִ֖יב לְאַרְבַּעְתָּ֑ם וּמְבַשְּׁל֣וֹת עָשׂ֔וּי
    מִתַּ֥חַת הַטִּיר֖וֹת סָבִֽיב׃
  ibo-ibo: Nʼime ụlọ ahụ, gburugburu ya, e nwere ahịrị e ji nkume doo, nke nwere ekwu
    dị nʼokpuru ahịrị nkume ahụ.
  ory-ory: ପୁଣି, ସେହି ଚାରିର ଭିତରେ ଚାରିଆଡ଼େ ଏକ ଏକ ଧାଡ଼ି ଗାନ୍ଥୁନୀ ଥିଲା, ଆଉ ସେହି ସବୁ
    ଧାଡ଼ିର ତଳେ ଚାରିଆଡ଼େ ପାକ ସ୍ଥାନ ନିର୍ମିତ ହୋଇଥିଲା।
  chk-chk: Iwe, lon iteiten ekewe rüanü leni a wor eu tit seni fau pwelin ünükün,
    nge ünükün me fän ewe tit a wor lenien kuk.
  rop-rop: Raidaran langa dislot lilwan kotyad insaidwei deibin abum lilwan wol garram
    ston en langa det wol imbin abum pleis blanga meigimbat faiya.
  ukr-1871: І навкруги всїх їх чотирьох — стїни, а при стїнах пороблені куховарнї
    навкруги.
  deu-1951: Und es ging eine Mauer rings um alle vier herum; und unter derselben hatte
    man ringsum Kochherde gemacht.
  eng-JPS: And there was a row of masonry round about in them, round about the four,
    and it was made with boiling-places under the rows round about.
  srp-1865: U njima èetirma bješe zid unaokolo, a pod tijem zidom bijahu ognjišta
    svuda unaokolo.
  lug-lug: Munda okwetooloola empya mwalimu ebifo eby’okuweesezaamu nga mulimu n’ebyoto
    wansi w’embu enjuuyi zonna.
  heb-heb: וטור סביב בהם סביב לארבעתם ומבשלות עשוי מתחת הטירות סביב׃
  ben-IRV: চারটীর মধ্যে প্রত্যেকের চারিদিকে পাথরের শ্রেণী ছিল এবং পাথরের-শ্রেণীর তলায়
    রান্নার উনুন ছিল।
  pan-pan: ਉਹਨਾਂ ਦੇ ਚੁਫ਼ੇਰੇ ਅਰਥਾਤ ਉਹਨਾਂ ਚਾਰਾਂ ਦੇ ਚੁਫ਼ੇਰੇ ਕੰਧ ਸੀ ਅਤੇ ਚੁਫ਼ੇਰੇ ਕੰਧ ਦੇ
    ਹੇਠਾਂ ਉਬਾਲਣ ਦੇ ਥਾਂ ਬਣੇ ਹੋਏ ਸਨ।
  mya-JVB: ထိုလေး ထောင့်တို့အတွင်း ပတ်လည် ၌ ချက်ပြုတ် စရာဘို့ အစဉ်အတိုင်းခုံလောက်
    တန်းများ ရှိ ကြ၏။
  hmo-hmo: Inai kona ta ta dekenai idia noho gabudia idia hagegea magudia be nadi
    dekenai karaia gaudia. Inai gabu 4 be mai edia lahi karaia gabudia, amu gaudia,
    magu ta ta edia nadi badinai.
  urd-urd: और उनके चारों तरफ़ या'नी उन चारों के चारों तरफ़ दीवार थी, और चारों तरफ़
    दीवार के नीचे चूल्हे बने थे।
  rus-SYN: И кругом всех их четырех - стены, а у стен сделаны очаги кругом.
  bqc-SIM: Wà gĩbò lìa uanapiↄzi mɛ́ wà kĩnaↄ pɛ̀lɛpɛlɛ lìai zĩ́lɛ.
  tcz-CHONGTHU: Hiche bang kigen sunga chun song aning jousea kikheng aumin, hiche
    song kigol togolla chun thuh khuh akisem soh keije.
  mar-mar: त्यामध्ये चाऱ्हींच्या भोवताली दगडाची भिंत होती. त्या भिंतीत दगडाच्या रांगाखाली
    स्वयंपाकासाठी जागा केलेली होती.
  qub-qub: Chaycho pergacuna curalaraycaj chaquinpana tullpacuna caycaran.
  bqp-bqp: Bɑ gɑnɑ kuɑ bɑ kɑ ye nnɛ ye kpuro sikerenɑ. Mɑ bɑ dosu girɑ gɑnɑ ye sɔɔ.
  hat-hat: Yo chak te gen yon miray wòch ki te fèmen yo. Nan pye miray yo, te gen
    yon seri fouye dife ki te fè wonn lakou a.
  eng-BSB: Around the inside of each of the four courts was a row of masonry with
    ovens built at the base of the walls on all sides.
  eng-WEBPB: There was a wall around in them, around the four, and boiling places
    were made under the walls all around.
  kbq-kbq: Hagi ana ne'one kumatamipina ofama hanaza ne'zama kre'zana asoparega ita
    tro hunte'za kagine'za, henka kaziga teve hugre'za tro huntekagi'naze.
  nhe-BL: Huan yahualtic nopa cuartos quipixqui itencuayo nopa tepamitl tlen patlahuac
    queja se mesa tlen tetl. Huan tlatzintla nopa patlahuac tencuayotl eltoya se lugar
    para tlitl.
  gub-BL: Ata haw nànàn heta pàrirogawtàtà ita iapo pyrer. Heta tata henaw pàrirogawtàtà
    nànàn uzepokok ma'e.
  eng-DRA: And there was a wall round about compassing the four little courts, and
    there were kitchens built under the rows round about.
