verse: EZK.046.020
translations:
  mal-C: 'അദ്ദേഹം എന്നോട്: “ഇതാണ് പുരോഹിതന്മാർ അകൃത്യയാഗവും പാപശുദ്ധീകരണയാഗവും പാകംചെയ്യുന്നതും
    ഭോജനയാഗം ചുടുന്നതുമായ സ്ഥലം. അവയെ പുറത്തെ അങ്കണത്തിലേക്കു കൊണ്ടുവന്ന് ജനംകൂടെ
    ശുദ്ധീകരിക്കപ്പെടാതിരിക്കേണ്ടതിനാണ് ഇങ്ങനെ ചെയ്യേണ്ടത്” എന്ന് അരുളിച്ചെയ്തു.'
  deu-TKW: 'Und er sprach zu mir: Das ist der Raum, wo die Priester das Schuldopfer
    und das Sündopfer kochen sollen und wo sie das Speisopfer backen sollen, um es
    nicht hinausbringen zu müssen in den äußeren Vorhof und so das Volk zu heiligen.'
  lin-lin: 'Alobaki na ngai : « Awa nde esika oyo Banganga-Nzambe bakozala kolambela
    mbeka mpo na kozongisa boyokani, mbeka ya masumu mpe kotumbela makabo ya bambuma
    mpo ete ebima te na lopango ya libanda, noki te bato bakosimba biloko ya bule. »'
  eng-LSV: And he says to me, “This [is] the place where the priests boil the guilt-offering
    and the sin-offering, where they bake the present, so as not to bring [it] out
    to the outer court, to sanctify the people.”
  eng-GNV: Then saide he vnto me, This is the place where the Priestes shall see the
    the trespasse offering and the sinne offering, where they shall bake the meat
    offring, that they should not beare them into the vtter court, to sanctifie ye
    people.
  eng-WEBSTER: Then said he to me, This is the place where the priests shall boil
    the trespass-offering and the sin-offering, where they shall bake the meat-offering;
    that they bear them not out into the outer court, to sanctify the people.
  nhw-BL: 'Huan nopa tlacatl catli ihuaya niyohuiyaya nechilhui: “Ya ni nopa lugar
    campa nopa totajtzitzi quiicxitise nopa nacatl catli quitencajtoque quen se tlacajcahualistli
    para catli quimajtoc tlajtlacoli huan catli quitencajtoque quen se tlacajcahualistli
    para tlajtlacoli. Nica quiicxitise nopa pantzi catli quichihuaj ica nopa tlacajcahualistli
    tlen harina. Nica quiicxitise nochi nopa tlacajcahualistli para amo quihuicase
    tlacajcahualistli catli tlatzejtzeloltic catli ipan nopa calixpamitl catli calteno
    huan quinmahuase nopa masehualme catli amo totajtzitzi ica tlatzejtzeloltijcayotl
    huan quintzacuilis masehualme ica catli hueli quichihuase.”'
  swh-ONEN: Akaniambia, “Mahali hapa ndipo makuhani watakapotokosea sadaka ya hatia
    na sadaka ya dhambi na kuoka sadaka ya nafaka, kuepuka kuzileta katika ukumbi
    wa nje na kushirikisha utakatifu kwa watu.”
  bba-bba: Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, ɑye te, tɑ sɑ̃ɑwɑ mi yɑ̃ku kowobu bɑ ko n dɑ torɑnun
    yɑ̃ku yɑɑ yike kpɑ bu som mɛ bɑ kɑ yɑ̃kunu kuɑ sɔmɛ. Nɡe mɛyɑ bɑ ǹ mɑɑ kɑ yi
    dɔɔ tɔɔwɔ Isirelibɑ bu sere ye bɑbiri. Domi yɑ sɑ̃ɑwɑ Yinni Gusunɔɡiɑ.
  eng-KJVCPB: Then said he unto me, This is the place where the priests shall boil
    the trespass offering and the sin offering, where they shall bake the meat offering;
    that they bear them not out into the utter court, to sanctify the people.
  luo-luo: Nowachona niya, “Ka e kama jodolo biro chiwoe misango mar pwodhruok e ketho
    gi misango mar golo richo kendo ma gibiro tedoe chiwo mar cham, mondo ogengʼ-gi
    kik gibi e laru ma oko mi gimi ji dok mogak.”
  meu-meu: Bena ia ese e hamaorogu, eto, Gabuna binai hahelaḡa taudia ese kerere bona
    kara dika iabi-ohodia bouboudia ḡaudia na bae nadudia, bona flaoa bouboudia ḡaudia
    na bae gabudia; murimuri kahana maḡuna ai basie lasilaidia, taunimanima na helaḡa
    siahuna bae henidia hanai na garina.
  npi-ULB: तिनले मलाई भने, “यो त्यही ठाउँ हो जहाँ पुजारीहरूले पापबलि र दोषबलिलाई उमाल्छन्
    र जहाँ तिनीहरूले अन्‍नबलिलाई पोल्छन् । तिनीहरूले ती बलिहरूलाई बाहिरी चोकमा लानुहुँदैन,
    किनकि त्‍यसो गरे मानिसहरू पवित्र हुनेछन् ।”
  yor-yor: O sọ fún mi pé, “Èyí yìí ni ibi tí àwọn àlùfáà yóò ti ṣe ọrẹ ẹbọ ìdálẹ́bi
    àti ọrẹ ẹbọ ẹ̀ṣẹ̀, àti tí wọn yóò ti ṣe ọrẹ ẹbọ jíjẹ, láti má ṣe jẹ́ kí wọn mú
    wọn wá sí ìta àgbàlá, kí wọn sì ya àwọn ènìyàn sí mímọ́.”
  pes-OPCB: 'و گفت: «در اینجا کاهنان گوشت قربانی جرم و قربانی گناه را می‌پزند و با
    آردی که هدیه می‌شود نان درست می‌کنند. این کارها را در اینجا انجام می‌دهند تا چیزی
    از این قربانیهای مقدّس به حیاط بیرونی برده نشود و به قوم صدمه‌ای نرسد.»'
  tgl-ULB: Sinabi niya sa akin, “Ito ang lugar kung saan dapat pakuluan ng mga pari
    ang handog sa pagkakasala, ang handog dahil sa kasalanan at kung saan nila dapat
    lutuin ang handog na butil. Hindi nila dapat ilabas ang mga ito sa panlabas na
    patyo upang ilaan ang mga tao kay Yahweh.”
  hui-hui: Agali ogoni ibugua i̱hondo langialu lalu, Dindi ogoria loma binigo mo miaga
    karu ti ibalu ko biniru domo wahelonaga lomarubi mana ko bero mitangi nabi howa
    bialu hayarunaga lomabi aria podo wini maru loma binigo mo miaga ti nole dawagane
    henge ngagoni. Ani bialu balawa lomabu mini biaru aria podo wini maru ti nole
    hirulebira. Loma binigo mo miaga karu tigua wali agali bu haga hama ngagoria mo
    yalu tagira polene nawi. Tigua yu tagira piyagua nde wali agali bu karubi i̱ninaga
    habagi hene karu ale dege holebira.
  mya-mya: ဤ​အ​ရပ်​ကား​ယဇ်​ပု​ရော​ဟိတ်​တို့​အ​ပြစ် ဖြေ​ရာ​ယဇ်၊ သို့​မ​ဟုတ်​ဒု​စ​ရိုက်​ဖြေ​ရာ
    ယဇ်​ကို​ပူ​ဇော်​ရန်​အ​သား​များ​ကို​ပြုတ် ရာ၊ မုန့်​ညက်​ပူ​ဇော်​သကာ​ကို​ဖုတ်​ရာ​အ​ရပ်
    ဖြစ်​၏။ လူ​တို့​ဘေး​အန္တ​ရာယ်​မ​ဖြစ်​ကြ စေ​ရန်​သန့်​ရှင်း​မြင့်​မြတ်​သည့်​အ​ရာ​မှန်
    သ​မျှ​ကို​တံ​တိုင်း​အ​ပြင်​ဝင်း​သို့​မ​ထုတ် ကြ​ခြင်း​ဖြစ်​၏'' ဟု​ဆို​၏။
  bod-N: དེས་ང་ལ་ན་རེ། མཆོད་རྫས་རྣམས་ཁྱམས་ར་ཕྱི་མར་ཁྱེར་ནས་མི་རྣམས་དམ་པར་མི་བྱེད་པའི་ཆེད་དུ།
    འདི་ནི་མཆོད་དཔོན་རྣམས་ཀྱིས་ཉེས་སེལ་གྱི་མཆོད་པ་དང་སྡིག་བཤགས་ཀྱི་མཆོད་པའི་མཆོད་ཤ་བཙོ་ས་དང་།
    འབྲུ་མཆོད་བསྲེག་སའང་ཡིན་ཞེས་གསུངས་སོ། །
  sna-sna: Akati kwandiri, “Iyi ndiyo nzvimbo ichabikirwa navaprista, chipiriso chemhosva
    nechipiriso chechivi nokubika chipiriso chezviyo, kuti varege kuzviuyisa kuruvazhe
    rwokunze zvaizoita kuti vanhu vanatswe.”
  spa-BLM: 'Me dijo: “Este es el lugar donde los sacerdotes cocerán la ofrenda por
    la culpa y la ofrenda por el pecado, y donde cocerán la ofrenda del pan, para
    que no las saquen al atrio exterior, para santificar al pueblo.”'
  cac-cac: 'Ix yalan vin̈ d''ayin icha tic: Aton d''a tic yovalil ol stz''an̈ noc''
    silab'' eb'' sacerdote tz''ac''ji silab''il yuj yac''ji tup mul, ma yuj stojoloc
    mul. A d''a tic ol b''ochaj pax ixim harina tz''ac''ji ofrendail. Icha chi'',
    max ic''chajel juntzan̈ tastac chi'' d''a b''ab''el amac'', yic vach'' max ochcan
    stziquiquial juntzan̈ tas yic Dios yaj d''a eb'' anima, xchi vin̈ d''ayin.'
  swh-ULB: Akanambia, “Hii ndio sehemu ambayo makuhani watakapo chemshia sadaka ya
    hatia na sadaka ya dhambi na walipookea sadaka ya unga. Wasilete sadaka nje ya
    uzio, kwa kuwa watu watatakaswa.”
  bel-bel: І сказаў мне; гэта месца, дзе сьвятары павінны гатаваць ахвяру за злачынства
    і ахвяру за грэх, дзе павінны пячы хлебнае прынашэньне, ня выносячы яго на зьнешні
    двор, для асьвячэньня народу.
  deu-ELBBK: 'Und er sprach zu mir: Das ist der Ort, wo die Priester das Schuldopfer
    und das Sündopfer kochen, wo sie das Speisopfer backen sollen, damit sie es nicht
    in den äußeren Vorhof hinaustragen, das Volk zu heiligen.'
  mbb-OT: Migkeǥiyan e zin te, “Kayi he lugar edlutù is menge memumuhat te pemuhat
    he vayad te salà, pemuhat he para idlumpiyu, wey pemuhat he para gasa. Kayi zan
    heini edlutua su wey zan melikayi is ked-uwita zuen te menge pemuhat diyà te ǥawas
    he lama. Pinaaǥi kayi kenà ebpekezezaat te menge etew is kegkesegradu zuen te
    menge pemuhat.”
  mal-2015: 'അവൻ എന്നോടു: പുരോഹിതന്മാർ അകൃത്യയാഗവും പാപയാഗവും പാകം ചെയ്യുന്നതും ഭോജനയാഗം
    ചുടുന്നതുമായ സ്ഥലം ഇതു ആകുന്നു; അവർ ജനത്തെ വിശുദ്ധീകരിക്കേണ്ടതിന്നു അവയെ പുറത്തു,
    പുറത്തെ പ്രാകാരത്തിലേക്കു കൊണ്ടു പോകാതെയിരിപ്പാൻ തന്നേ എന്നു അരുളിച്ചെയ്തു.'
  rmc-rmc: 'Phenďa mange: „Kada hin o than, kaj o rašaja tavena e obeta vaš e vina
    the e obeta vaš o binos a pekena e chabeneskri obeta, hoj oda te na mušinen te
    anel avri pre avruňi dvora, hoj pes olestar te na dotkňinen o manuša a te na aven
    vašoda marde.“'
  pes-OPV: 'و مرا گفت: «این است مکانی که کاهنان، قربانی جرم و قربانی گناه را طبخ می‌نمایند
    وهدیه آردی را می‌پزند تا آنها را به صحن بیرونی به جهت تقدیس نمودن قوم بیرون نیاورند.»'
  ron-1924: 'Ел мь-а зис: „Ачеста есте локул унде вор фербе преоций карня де ла жертфеле
    пентру винэ ши пентру испэшире ши унде вор коаче даруриле де мынкаре, ка сэ се
    феряскэ сэ ле дукэ ын куртя де афарэ ши сэ сфинцяскэ астфел попорул прин еле.”'
  ben-OBCV: তিনি আমাকে বললেন, “এটা সেই জায়গা যেখানে যাজকেরা দোষার্থক-নৈবেদ্য ও পাপার্থক
    বলি রান্না করবে এবং শস্য-নৈবেদ্য সেঁকে নেবে যেন সেই পবিত্র জিনিসগুলি বাইরের উঠানে
    আনতে না হয় এবং লোকেরা পবিত্র হয়ে যায়।”
  som-som: Oo wuxuu igu yidhi, Tanu waa meesha ay wadaaddadu qurbaanka xadgudubka
    iyo qurbaanka dembiga ku karin doonaan, oo ay qurbaanka hadhuudhka ku dubi doonaan,
    si ayan barxadda dibadda ugu bixin oo ayan dadka quduus uga dhigin.
  lat-VUC: 'Et dixit ad me: Iste est locus ubi coquent sacerdotes pro peccato et pro
    delicto: ubi coquent sacrificium, ut non efferant in atrium exterius, et sanctificetur
    populus.'
  eng-ASVBT: And he said unto me, This is the place where the priests shall boil the
    trespass offering and the sin offering, and where they shall bake the meal offering;
    that they bring them not forth into the outer court, to sanctify the people.
  ita-1885: 'Ed egli mi disse: Quest''è il luogo, dove i sacerdoti coceranno le carni
    de'' sacrificii per la colpa, e per lo peccato; e dove coceranno le offerte di
    panatica, per non portarle fuori, al cortile di fuori; onde il popolo sia santificato.'
  eng-LXXUP: And he said to me, This is the place where the priests shall boil the
    trespass offerings and the sin offerings, and there shall they bake the meat offering
    always; so as not to carry them out into the outer court, to sanctify the people.
  eng-ULB: He said to me, “This is the place where the priests must boil the guilt
    offering and the sin offering and where they must bake the grain offering. They
    must not bring the offerings into the outer courtyard, for then the people would
    be consecrated.”
  spa-VBL: 'y me dijo: “Aquí es donde los sacerdotes cocinan las ofrendas por la culpa
    y las ofrendas por el pecado, y donde cuecen la ofrenda de grano. Esto es para
    que no los lleven al patio exterior y lleven la santidad al pueblo”.'
  fra-_FOB: 'Il me dit: C''est là le lieu où les sacrificateurs feront bouillir la
    chair des sacrifices pour le délit et pour le péché, et où ils cuiront les offrandes,
    afin de ne pas les porter au parvis extérieur et de ne pas sanctifier le peuple.'
  mal-mal: 'അവൻ എന്നോട്: “പുരോഹിതന്മാർ അകൃത്യയാഗവും പാപയാഗവും പാകം ചെയ്യുന്നതും, ഭോജനയാഗം
    ചുടുന്നതുമായ സ്ഥലം ഇതാകുന്നു; അവർ ജനത്തെ വിശുദ്ധീകരിക്കേണ്ടതിന് അവയെ പുറത്ത്,
    പുറത്തെ പ്രാകാരത്തിലേക്കു കൊണ്ട് പോകാതെയിരിക്കുവാൻ തന്നെ” എന്ന് അരുളിച്ചെയ്തു.'
  urd-GVR: kahā, “Yahāṅ imām wuh gosht ubāleṅge jo gunāh aur qusūr kī qurbāniyoṅ meṅ
    se un kā hissā bantā hai. Yahāṅ wuh ġhallā kī nazar le kar roṭī bhī banāeṅge.
    Qurbāniyoṅ meṅ se koī bhī chīz bairūnī sahan meṅ nahīṅ lāī jā saktī, aisā na ho
    ki muqaddas chīzeṅ chhūne se ām logoṅ kī jān ḳhatre meṅ paṛ jāe.”
  suz-BL: मिनु मेकोम आं कली “एकेर चढ़ेबपुकीम दोस आ पर्बम चढ़ेतीक नु पाप आ पर्बम चढ़ेतीक
    आन श्‍ये लोप्‍नीम। मिनु चढ़ेशो अन्‍न के मार मार चोइनीम। मोपा मेकोपुकीम चढ़ेशो
    थोव़क लाङगा गे ङा लाङगाम मग्रुंइनीम। मारदे हना मुर आन कली मरिम्‍शो मदुम्‍ल” देंत।
  eng-NOY: 'And he said to me: This is the place where the priests shall boil the
    trespass-offering, and the sin-offering, and bake the flour-offering; that they
    may not bear them into the outer court, and so sanctify the people.'
  ita-1927: 'Ed egli mi disse: “Questo è il luogo dove i sacerdoti faranno cuocere
    la carne dei sacrifizi per la colpa e per il peccato, e faranno cuocere l’oblazione,
    per non farle portare fuori nel cortile esterno, in guisa che il popolo sia santificato”.'
  ckb-ckb: 'پێی فەرمووم: «ئەمە ئەو شوێنەیە کە کاهینەکان تێیدا قوربانی تاوان و قوربانی
    گوناه دەکوڵێنن و لێرە پێشکەشکراوی دانەوێڵە دەکەن بە نان، نەوەک بیبەنە خانەکانی
    دەرەوە و گەل پیرۆز بکەن.»'
  eng-BBE: And he said to me, This is the place where the offering for error and the
    sin-offering are to be cooked in water by the priests, and where the meal offering
    is to be cooked in the oven; so that they may not be taken out into the outer
    square to make the people holy.
  kan-OKCV: ಆಗ ಅವನು ನನಗೆ, “ಯಾಜಕರು ಅಪರಾಧ ಬಲಿಯನ್ನೂ ದೋಷಪರಿಹಾರ ಬಲಿಯನ್ನೂ ಬೇಯಿಸಿದ ಧಾನ್ಯ
    ಸಮರ್ಪಣೆಯನ್ನು ಸುಡುವಂತೆ ಏರ್ಪಡಿಸಿರುವ ಸ್ಥಳವು ಇದೇ. ಜನರನ್ನು ಪರಿಶುದ್ಧ ಮಾಡುವುದಕ್ಕೆ ಅವರು
    ಅವುಗಳನ್ನು ಹೊರಗಿನ ಅಂಗಳಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಹೋಗಬಾರದು,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'அவர் என்னை நோக்கி: குற்றநிவாரணபலியையும், பாவநிவாரணபலியையும், உணவுபலியையும்
