  tha-KJV: และท่านกล่าวแก่ข้าพเจ้าว่า “​นี่​เป็นสถานที่ซึ่งปุโรหิตจะต้องต้มเครื่องบูชาไถ่การละเมิดและเครื่องบูชาไถ่​บาป
