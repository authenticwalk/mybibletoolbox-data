    khỏi đem các tế lễ ra sân ngoài, và làm hại dân chúng bởi sự thánh hóa truyền
    cho họ.”'
  guj-2017: “તેણે મને કહ્યું, આ જગ્યાએ યાજકો દોષાર્થાર્પણ તથા પાપાર્થાર્પણ બાફે અને
    ખાદ્યાર્પણ પકાવે. તેઓ તેમને બહારના આંગણામાં લાવે નહિ કે, રખેને લોકો પવિત્ર કરી
    દેવાય.”
  pon-2006A: oh patohwan, “Iei wasakiset me samworo kan pahn kin pwoailih ie uduk
    en meirong en dihp de meirong en kapwungala sapwung, oh umwunda pilawahn meirong
    kan, pwe mehkot me sarawi en dehr wisikieilahng nan kelen maslikio, wasa me eh
    kak kauwehla aramas akan.”
  por-BRBSL: 'Ele me disse: “Este é o lugar onde os sacerdotes cozerão a oferta pela
    culpa e a oferta pelo pecado, e onde cozerão a oferta de refeição, para que não
    os tragam para fora da corte exterior, para santificar o povo”.'
  cth-cth: Ahni ni, hetheh vaihma ni taminaw thoung sak hanelah alawilae thongma lah
    a tâcokhai hoeh nahan, kâtapoe thuengnae hoi yon thuengnae a thawngnae hmuen hoi
    vaiyei a pahainae hmuen doeh telah a ti.
  twi-twi: 'Ɔka kyerɛɛ me se: “Ɛha ne baabi a asɔfo no bɛnoa afɔdi afɔrebɔde ne bɔne
    afɔrebɔde na wɔato atoko afɔrebɔde, sɛnea wɔremfa mma mfikyiri adiwo hɔ mmedwira
    nkurɔfo no ho.”'
  hlt-hlt: Te phoeiah kai taengah, “He hmuen ah khosoih rhoek loh hmaithennah neh
    boirhaem khaw pahoi thong uh saeh lamtah khocang khaw te ah te kaeng uh saeh.
    Pilnam ciim ham vaengah tah poengben kah vongup la hang khuen boel saeh,” a ti.
  tbz-SIM: 'Kòo n nɑ́kɛ́ kɛ dɔ̀: Ikuɔ́ nìùbɛ̀ yó ndɛ mberi iwũɔ̃ bɛ̀ n feu ì mɛyɛi
    ncĩ́ɛ̃́mmɛ̀ kpɛ́í nnɛ̀ mɛyɛi nhũtímù. Bɛ̀ níí yóó dɛ mpṹnnɛ́ mudiì, bɛ̀ bɑ́ɑ́
    mù kɔ̀tɛnɛ̀ kukpɑ̃́nkpɑ̃́nkù bòrì ditowɑɑ̀ bíɛ́kɛ̀ kpɛri, bɛnìtìbɛ̀ cɛ̃́nkoo kɔbɛ
    yɑ̀ɑ̀ bo mù kɑ̀ɑ́kɛ́ kɛ́kú.'
  msy-2020: Egha kamaghɨn na mɨgei, “Danganir kamɨn aven, ofa gamir gumaziba, osɨmtɨziba
    agɨvamin ofaba ko arazir kuraba gɨn amangamin ofabar asɨzir tuziba inigh izɨ da
    avigham. Egh me uaghan wit tuamin ofaba inigh izɨ danganir kamra da tuam. Ofa
    gamir gumaziba bizir zuezɨ taba inigh, azenan gumaziba uari akuvir danganimɨn
    mangan kogham. Puvatɨghtɨma, gumazir kɨniba bizir bar zuegha anogoroghezir kabar
    suighɨva me ovengam. Kamaghɨn amizɨ, bizir zuezir kaba bar men saghon ikiam.”
  dop-dop: 'Ɩlɛnɑ ɩ́ hʋlɩ-m sɩ: Cǝnɛɣɛ kɔtǝlɑɑ kɑ́ tǝsɩ tɔlɑ nnɑ pɑ lɑpɑ kɔtɑɣɑ sɩ
    pǝ́ tɑɣɑnɩ pɑ ɩsɑɣɑtʋ tɔ ɑ nɑntʋ. Tǝnɑ tɔtɔɣɔ pɑɑ tǝsɩ kʋhɑɑŋ. Pɑ tɑɑ lǝsɩ kɔtɑɣɑ
    nyǝm mpǝɣɩ ɑwɑlɩ tɑɣɑ tɔɔ. Pǝ tɑɑ kɔɔ nɑ sɑmɑɑ pilisi Ɩsɔ nyǝm.'
  azb-azb: 'O mənə dedi: «Kahinlərin təqsir qurbanı ilə günah qurbanının ətini qaynadacaqları
    və taxıl təqdimini bişirəcəkləri yer buradır. Ona görə ki bunları bayır həyətə
    çıxarıb xalqı təqdis etməsinlər».'
  eng-DBY: And he said unto me, This is the place where the priests shall boil the
    trespass-offering, and the sin-offering, [and] where they shall bake the oblation,
    that they bring them not out into the outer court, so as to hallow the people.
  hin-2017: तब उसने मुझसे कहा, “यह वह स्थान है जिसमें याजक लोग दोषबलि और पापबलि के
    माँस को पकाएँ और अन्नबलि को पकाएँ, ऐसा न हो कि उन्हें बाहरी आँगन में ले जाने से
    साधारण लोग पवित्र ठहरें।”
  wol-KYG: 'Mu ne ma: «Bii bérab, fi la sarxalkat yiy togge yàppu saraxu peyug tooñ
    ak saraxu póotum bàkkaar, di fi lakk saraxu pepp mi, ngir baña génne lenn lu sell
    ca ëttu biti ba, bay sédd nit ñi sellnga gu leen di lor.»'
  eng-YLT: And he saith unto me, 'This [is] the place where the priests do boil the
    guilt-offering and the sin-offering, where they bake the present, so as not to
    bring [it] out unto the outer court, to sanctify the people.'
  eng-WYC-2017: And he said to me, This is the place where priests shall seethe, both
    for sin [of doing], and for trespass [of leaving undone]; where they shall seethe
    sacrifice, that they bear it not out into the outermore foreyard, and the people
    be hallowed.
  eng-WMBB: He said to me, “This is the place where the priests shall boil the trespass
    offering and the sin offering, and where they shall bake the meal offering, that
    they not bring them out into the outer court, to sanctify the people.”
  urd-GVH: कहा, “यहाँ इमाम वह गोश्त उबालेंगे जो गुनाह और क़ुसूर की क़ुरबानियों में
    से उनका हिस्सा बनता है। यहाँ वह ग़ल्ला की नज़र लेकर रोटी भी बनाएँगे। क़ुरबानियों
    में से कोई भी चीज़ बैरूनी सहन में नहीं लाई जा सकती, ऐसा न हो कि मुक़द्दस चीज़ें
    छूने से आम लोगों की जान ख़तरे में पड़ जाए।”
  rug-rug: Meke zama si asa koa rau, “Tani sa vasina sapu kote raroi ri na hiama sari
    masa tadi na vinukivukihi tana here meke na vina toṉoto gale meke vinukivukihi
    tana sinea meke kina i sari na vinariponi huiti. Na hinia tadi na hiama si arini
    meke hopena pude va paleke la tiṉitoṉa hopedi pa varivarigarana lavata pa sadana,
    na kote meke tiqui ri na tie sari tiṉitoṉa hopedi hire meke va tasuna i.”
  gaz-gaz: Innis akkana naan jedhe; “Iddoon kun iddoo itti luboonni uummata qulqulleessuuf
    jedhanii akka aarsaan gara oobdii alaatti gad hin baafamneef aarsaa yakkaatii
    fi aarsaa cubbuu bilcheessanii kennaa midhaanii immoo itti tolchanii dha.”
  fra-LSG: 'Il me dit: C’est le lieu où les sacrificateurs feront cuire la chair des
    sacrifices de culpabilité et d’expiation, et où ils feront cuire les offrandes,
    pour éviter de les porter dans le parvis extérieur et de sanctifier le peuple.'
  yal-yal: A yi a fala n xa, a naxa, “Yiren nan na ra saraxaraline yangin saraxane
    nun yulubi xafari saraxane nun bogise saraxane ɲinma dɛnaxan yi alogo e nama e
    ramini yinna fari ma xiin kui, alogo yamaan xa ratanga e sariɲanna ma.”
  haw-1868: Alaila, olelo mai la oia ia'u, Eia ka wahi e hoolapalapa ai na kahuna
    i ka mohaihala, a me ka mohailawehala, kahi hoi e hoomoa ai i ka mohaiai; i ole
    lakou e hali ia mea mawaho ma ka pahale mawaho e hoolaa ai i na kanaka.
  arb-NAV: 'فَقَالَ لِي: «هَذَا هُوَ الْمَوْضِعُ الَّذِي يَطْبُخُ فِيهِ الْكَهَنَةُ
    ذَبِيحَةَ الإِثْمِ وَذَبِيحَةَ الْخَطِيئَةِ، وَحَيْثُ يَخْبِزُونَ دَقِيقَ التَّقْدِمَةِ،
    لِئَلّا يَخْرُجُوا بِها إِلَى السَّاحَةِ فَيُقَدِّسُونَ بِها الشَّعْبَ».'
  ewe-ewe: Egblɔ nam be, “Afi siae nunɔlaawo aɖa fɔɖivɔsawo kple nu vɔ̃ ŋuti vɔsawo
    le. Woame nuɖuvɔsawo hã le afi sia be womatsɔ wo ava xɔxɔnu egodotɔ, eye woakɔ
    ameawo ŋuti o.”
  eng-LEE: And he said unto me, This is the place where the priests shall boil the
    trespass-offering and the sin-offering, where [also] they shall bake the meat-offering;
    so as not to carry the same out into the outer court, to mingle with the people.
  asm-FB: তেতিয়া তেওঁ মোক ক’লে, পুৰোহিতসকলে লোকসকলক পবিত্ৰ কৰিবলৈ দোষাৰ্থক বলি, পাপাৰ্থক
    বলি আৰু ভক্ষ্য নৈবেদ্য বাহিৰ চোতালখনলৈ নিনিবৰ কাৰণে, সেই পাপাৰ্থক ও দোষাৰ্থক বলি
    সিজোৱা আৰু ভক্ষ্য নৈবেদ্য তাও দিয়া ঠাই এয়ে।”
  sus-A: عَ عَ قَلَ ﭑ بّ؛ «سّرّشّدُبّيٍ شَ شُرُ سٍ سُبٍ حِنمَ بٍ نّ، نَشَن بَمَ يُنُبِ
    شَقَرِ سّرّشّيٍ رَ، نُن يُنُبِ سْتْي سّرّشّ رَ. عٍ مَن سَنسِ شْرِ سّرّشّ فَنمَ
    بٍ نّ، عَلَكٌ نَ سٍ سّنِيّنشِيٍ نَشَ حَمَ تَن نَسّنِيّن.»
  fra-SBL: 'Il me dit : « C''est ici que les prêtres feront cuire le sacrifice de
    culpabilité et le sacrifice pour le péché, et qu''ils feront cuire l''offrande,
    afin qu''ils ne les apportent pas dans le parvis extérieur, pour sanctifier le
    peuple. »'
  hbo-hbo: וַיֹּ֣אמֶר אֵלַ֔י זֶ֣ה הַמָּקֹ֗ום אֲשֶׁ֤ר יְבַשְּׁלוּ־שָׁם֙ הַכֹּ֣הֲנִ֔ים
    אֶת־הָאָשָׁ֖ם וְאֶת־הַחַטָּ֑את אֲשֶׁ֤ר יֹאפוּ֙ אֶת־הַמִּנְחָ֔ה לְבִלְתִּ֥י הֹוצִ֛יא
    אֶל־הֶחָצֵ֥ר הַחִֽיצֹונָ֖ה לְקַדֵּ֥שׁ אֶת־הָעָֽם׃
  kik-kik: Nake akĩnjĩĩra atĩrĩ, “Haha nĩho handũ harĩa athĩnjĩri-Ngai marĩrugagĩra
    iruta rĩa mahĩtia, na iruta rĩa mehia, na nĩho marĩĩhĩhagĩria iruta rĩa ngano,
    nĩgeetha matikanamoimie na kũu nja ya nyumĩrĩra, matigatherie andũ namo.”
  fra-NCL: 'Il me dit : « C’est l’endroit où les prêtres feront bouillir les victimes
    offertes pour le délit et pour le péché, et feront cuire l’oblation, afin de ne
    pas les transporter dans le parvis extérieur pour sanctifier le peuple. »'
  cek-AK: Anih mah kai khaeah, Hae hmuen loe qaimanawk sakpazaehaih pongah angbawnhaih
    sak ih ahmuen, zae angbawnhaih hoi cang angbawnhaih sakhaih ahmuen ah oh; kaminawk
    ciimsak hanah tasa bang ih longhma ah sin o mak ai, tiah ang naa.
  cuk-cuk: 'Geb anga sogded: “Wegine, dule-irwa-Babse-gormalad, isgued-ular-ibdurgan-oburgwilesad-e-san
    dumaloed. Deginbali, wegi ibmar-gwagmar-orosgi-dakleged-ukleged dumarbaloed. Deyobi,
    neg-imba-dummad-naidse mas onolegosulid, adi, dulemar we-ibmar-islidikidgi mer
    warmakmalagar.”'
  uig-CYR: 'у маңа: «Бу каһинлар итаәтсизлик қурбанлиқлирини вә гуна қурбанлиқлирини
    қайнитидиған һәм ашлиқ һәдийәләрни пиширидиған җайдур; бу җайни бекитиштики мәхсәт,
    хәлиқниң бу ашларниң пак-муқәддәслигигә тегип кетип зиянға учримаслиғи үчүн, улар
    бу ашларни сиртқи һойлиға елип чиқмайду.'
  tel-2017: యాజకులు అపరాధ పరిహారార్థ బలి పశుమాంసాన్ని, పాప పరిహారార్థ బలి పశుమాంసాన్ని
    వండి, నైవేద్యాలను కాల్చే స్థలం ఇదే. వారు ఆ పవిత్రమైన వస్తువులను బయటి ఆవరణంలోకి
    తెస్తే ప్రజల్లో ఎవరైనా వాటిని తాకి ప్రతిష్ఠితులవుతారు కాబట్టి వాటిని బయటికి తేకూడదు,
    అని ఆయన నాతో చెప్పాడు.
  hat-BSA: 'Li te di mwen: “Sa se plas kote prèt yo va bouyi ofrann koupab ak ofrann
    peche a ak kote yo va kwit ofrann sereyal la, pou yo pa oblije mennen yo deyò
    nan lakou eksteryè a, pou l ta transmèt sentete a pèp la.”'
  kos-kos: ac fahk, “Pa inge acn ma mwet tol uh ac poeleak ikwa ma ac kisakinyuk nu
    ke ma koluk, ku mwe kisa in akfalye ma koluk lukma, ac munanla mwe kisa flao,
    tuh in wangin ma mutal utukla nu ke acn mwesas se lik ah, yen ac ku in pwen sacn
    nu sin mwet uh.”
  hbo-WLC: וַיֹּ֣אמֶר אֵלַ֔י זֶ֣ה הַמָּק֗וֹם אֲשֶׁ֤ר יְבַשְּׁלוּ־שָׁם֙ הַכֹּ֣הֲנִ֔ים
    אֶת־הָאָשָׁ֖ם וְאֶת־הַחַטָּ֑את אֲשֶׁ֤ר יֹאפוּ֙ אֶת־הַמִּנְחָ֔ה לְבִלְתִּ֥י הוֹצִ֛יא
    אֶל־הֶחָצֵ֥ר הַחִֽיצוֹנָ֖ה לְקַדֵּ֥שׁ אֶת־הָעָֽם׃
  ibo-ibo: Ọ sịrị m, “Ebe a ka ndị nchụaja ga-anọ sie anụ aja ikpe ọmụma na aja mmehie.
    Ebe a ka ha ga-anọkwa ghee onyinye mkpụrụ ọka, ka a ghara iwebata ha na mpụta
    ogige a nakwa ido ndị mmadụ nsọ.”
  ory-ory: ପୁଣି, ସେ ମୋତେ କହିଲେ, “ଏହି ସ୍ଥାନରେ ଯାଜକମାନେ ଦୋଷାର୍ଥକ ବଳି, ପାପାର୍ଥକ ବଳି ସିଦ୍ଧ
    କରିବେ ଓ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ପାକ କରିବେ; ସେମାନେ ଲୋକମାନଙ୍କୁ ଶୁଚି କରିବା ନିମନ୍ତେ ବାହାର ପ୍ରାଙ୍ଗଣକୁ
    ତାହାସବୁ ଆଣିବେ ନାହିଁ।”
  chk-chk: Iwe, a üreniei, “Iei ewe leni ia ekewe souasor repwe kuku fituken ekewe
    mönün asoren amusamusen pupungau me amusamusen tipis ie. Ikei repwe pwal umuni
    ewe asoren mongö, nge resap uwala och lon ewe leni lükün Imwenfel, pun a pin ngeni
    aramas.”
  rop-rop: en imbin tok langa mi, “Dijan na det kukhaus weya detlot serramonimen garra
    gugumbat detlot bif blanga gibitbat sekrifais ofring blanga meigim ebrijing jidan
    raitwei, en blanga gibitbat sekrifais ofring blanga det nogudbalawei. En deya
    na dei garra gugum det sid daga blanga detlot sekrifais. Wen dei dum tharran lagijat,
    dei kaan garrimap detlot seikridwan ofring thru langa det atsaidwan kotyad weya
    sambodi mait tatjim. If enibodi tatjim dei garra git panish.” Lagijat na det men
    bin tok.
  ukr-1871: 'І промовив до мене: Се те місце, де сьвященники мають варити жертву за
    гріх, і за переступ, та пекти хлїбовий принос, не виносючи його до надвірніх сїней,
    на осьвяту люду.'
  deu-1951: 'Da sprach er zu mir: Dies ist der Ort, wo die Priester das Schuldopfer
    und das Sündopfer kochen und das Speisopfer backen sollen, damit sie es nicht
    in den äußern Vorhof tragen müssen, wodurch sie das Volk heiligen würden.'
  eng-JPS: 'And he said unto me: ''This is the place where the priests shall boil
    the guilt-offering and the sin-offering, where they shall bake the meal-offering;
    that they bring them not forth into the outer court, to sanctify the people.'''
  srp-1865: 'I reèe mi: ovo je mjesto gdje æe sveštenici variti prinos za krivicu
    i za grijeh, gdje æe peæi dar da ne iznose u spoljašnji trijem i narod posveæuju.'
  lug-lug: N’aŋŋamba nti, “Kino kye kifo bakabona we banaafumbiranga ekiweebwayo olw’omusango
    n’ekiweebwayo olw’ekibi, era gye banaafumbiranga emigaati egy’ekiweebwayo eky’emmere
    ey’empeke, baleme okubifulumya mu luggya olw’ebweru okutukuza abantu.”
  heb-heb: ויאמר אלי זה המקום אשר יבשלו שם הכהנים את האשם ואת החטאת אשר יאפו את המנחה
    לבלתי הוציא אל החצר החיצונה לקדש את העם׃
  ben-IRV: তিনি আমাকে বললেন, “এই জায়গায় যাজকেরা দোষার্থক বলি ও পাপের বলি সিদ্ধ করবে
    ও যেখানে তারা অবশ্যই শস্য নৈবেদ্য সেঁকবে; যেন তারা লোকদেরকে পবিত্র করার জন্য তা
    বাইরের উঠানে নিয়ে না যায়।”
  pan-pan: ਤਦ ਉਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਇਹ ਉਹ ਥਾਂ ਹੈ ਜਿਸ ਵਿੱਚ ਜਾਜਕ ਦੋਸ਼ ਦੀ ਬਲੀ ਅਤੇ ਪਾਪ ਬਲੀ
    ਨੂੰ ਉਬਾਲਣਗੇ, ਅਤੇ ਮੈਦੇ ਦੀ ਭੇਟ ਪਕਾਉਣਗੇ, ਕਿਤੇ ਉਹ ਉਹਨਾਂ ਨੂੰ ਬਾਹਰਲੇ ਵੇਹੜੇ ਵਿੱਚ ਲੈ ਜਾ
    ਕੇ ਲੋਕਾਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ।
  mya-JVB: ဤ အရပ် ကား၊ ယဇ်ပုရောဟိတ် တို့သည် ဒုစရိုက် ဖြေရာယဇ်၊ အပြစ် ဖြေရာယဇ်ကိုပြုတ်
    ၍၊ ဘော်ဇဉ် ပူဇော်သက္ကာကို ဖုတ် ရသောအရပ် ဖြစ်၏။ လူ များကို သန့်ရှင်း စေခြင်းငှါ
    ၊ ထိုအရာတို့ကို ပြင် တန်တိုင်း ထဲသို့ မထုတ် ရကြဟု ငါ့ အား ပြောဆို ၏။
  hmo-hmo: Vadaeni unai tau ese lau ia hamaoroa, ia gwau, “Unai gabu dekenai hahelagaia
    taudia ese kerere bona kara dika kokia totona boubou gaudia be do idia nadua,
    bona paraoa bouboudia do idia gabua. Idia ese murimurina ariara dekenai unai gaudia
    do idia abidia lao lasi, unai boubou edia helaga ena siahu ese taunimanima do
    idia hadikaia garina.”
  urd-urd: तब उसने मुझे फ़रमाया, देख, यह वह जगह है जिसमें काहिन जुर्म की क़ुर्बानी
    और ख़ता की क़ुर्बानी को जोश देंगे और नज़र की क़ुर्बानी पकायेंगे ताकि उनको बैरूनी
    सहन में ले जाकर लोगों की तक़दीस करें।
  rus-SYN: 'И сказал мне: “это - место, где священники должны варить жертву за преступление
    и жертву за грех, где должны печь хлебное приношение, не вынося его на внешний
    двор, для освящения народа”.'
  bqc-SIM: 'ↄ̃ a òmɛɛ: Gupiu ↄ̃ sa''onaↄ lí tàae fĩabobↄↄ ń duun awakpabↄↄ fùukɛu,
    aali pↄ́wɛnti kàa kɛu, kɛ́ aasu gɛò ua sɛ̃́iau aa kã gbɛ̃́ↄwa aa ĩadamáo
    yã́i.'
  tcz-CHONGTHU: Aman hiche laimun hi thempuhon themmo thilto le chonset thilto sahonna
    amanuva chule chang thilto dinga chang bonga kona changthah kanna anei diu ahi.
    Hiche hohi thutanna inpolanga kilhaina thilho apohdoh louna dingu chuleh thenna
    chu mipi ho lah a apohlout uva mipiho akichat sah lou nadiuva kibol ahi tin eihilchene.
  mar-mar: तो मला म्हणाला, “येथे याजक दोषार्पणे व पापार्पणे शिजवतील, ज्यात ते अन्नार्पण
    भाजतील ते हेच आहे यासाठी की, लोकांस पवित्र करायला त्यांनी ती अर्पणे घेऊन बाहेरच्या
    अंगणात जाऊ नये.”
  qub-qub: 'Ricachimashpan nimaran: «Caychömi cüracuna yanonga juchapita sacrifisyuta
    u cutichina sacrifisyuta pishtashan aychacunataga. Chaychömi chaqui micuy ofrendacunatapis
    yanonga. Chayno rurarmi chaycunataga mana jorgongachu jawa caj sawan pampaman.
    Ni pampa runacunapis manami yatangachu chay rispitädu cajcunataga.»'
  bqp-bqp: Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, ɑye te, tɑ sɑ̃ɑwɑ mi yɑ̃ku kowobu bɑ ko n dɑ torɑnun
    yɑ̃ku yɑɑ yike kpɑ bu som mɛ bɑ kɑ yɑ̃kunu kuɑ sɔmɛ. Nge mɛyɑ bɑ ǹ mɑɑ kɑ yi
    dɔɔ tɔɔwɔ Isirelibɑ bu sere ye bɑbiri. Domi yɑ sɑ̃ɑwɑ Yinni Gusunɔgiɑ.
  hat-hat: 'Epi li di m'': -Men kote prèt yo va bouyi vyann bèt yo te touye pou mande
    Bondye padon osinon pou peye pou peche yo fè yo. Se la tou y''a kwit ofrann farin
    yo. Konsa, tou sa yo te mete apa pou Bondye p''ap janm soti nan gwo lakou a kote
    yo te ka fè malè rive pèp la.'
  eng-BSB: and said to me, “This is the place where the priests shall boil the guilt
    offering and the sin offering, and where they shall bake the grain offering, so
    that they do not bring them into the outer court and transmit holiness to the
    people.”
  eng-WEBPB: He said to me, “This is the place where the priests shall boil the trespass
    offering and the sin offering, and where they shall bake the meal offering, that
    they not bring them out into the outer court, to sanctify the people.”
  kbq-kbq: Hagi ana kumakura amanage huno nasami'ne, Kefo avu'ava'ma hu'nesare'ma
    eri'za esaza ofane, kumi ofanema hanaza afu ame'a pristi vahe'mo'za amafi negre'za,
    witi ofanena kregahaze. Ruotge'ma hu'nea ofama eri'za megi'a mono kumapima vanage'zama
    vahe'ma zamazeri ruotge'ma huzankura amafi kregahaze.
  nhe-BL: 'Huan nopa tlacatl tlen ihuaya niyohuiyaya nechilhui: “Ya ni nopa lugar
    campa nopa totajtzitzi quiicxitise nopa nacatl tlen quitencajtoque queja se tlacajcahualistli
    para tlen quimajtoc tlajtlacoli huan tlen quitencajtoque queja se tlacajcahualistli
    para tlajtlacoli. Nica quiicxitise nopa pantzi tlen quichihuaj ica nopa tlacajcahualistli
    tlen harina. Nica quiicxitise nochi nopa tlacajcahualistli para ax quihuicase
    tlacajcahualistli tlen tlatzejtzeloltic tlen ipan nopa calixpamitl tlen calteno
    huan quinmahuase nopa tlacame tlen ax totajtzitzi ica tlatzejtzeloltijcayotl huan
    quintzacuilis tlacame ica tlen hueli quichihuase.”'
  gub-BL: Uze'eg ihewe. — Xaxeto umupupur putar ma'ea'yr Tupàn henataromo izuka pyrer
    wano'o kwer xe wà nehe. Umihir putar arozràn xe wà nehe no. Wazuka haw umunàn
    putar teko wanemiapo kwer ikatu 'ym ma'e wà nehe. Upurumukatu putar wà nehe no.
    Nezewe mehe xaxeto nueraha kwaw Tupàn henataromo ikatuahy ma'e ata haw katu pe
    har pe wà nehe. Aze mo weraha a'e pe wà, upuner mo ikatu 'ym ma'e iapo haw rehe
    teko wanupe wà nehe.
  eng-DRA: 'And he said to me: This is the place where the priests shall boil the
    sin offering, and the trespass offering: where they shall dress the sacrifice,
    that they may not bring it out into the outward court, and the people be sanctified.'
