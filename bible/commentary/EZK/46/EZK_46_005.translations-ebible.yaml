verse: EZK.046.005
translations:
  mal-C: മുട്ടാടിന് ഭോജനയാഗമായി ഒരു ഏഫായും കുഞ്ഞാടൊന്നിന് അവന്റെ പ്രാപ്തിപോലെയും ഏഫായൊന്നിന്
    ഒരു ഹീൻ ഒലിവെണ്ണയും അർപ്പിക്കണം.
  deu-TKW: nebst einem Speisopfer von je einem Epha auf den Widder und einem Speisopfer
    von beliebigem Maße zu den Lämmern und einem Hin Öl auf jedes Epha.
  lin-lin: Akopesa lokola mbeka ya bambuma bakilo zomi na mitano ya bambuma mpo na
    meme moko ya mobali ; bongo, akopesa likabo oyo loboko na ye ekokoka mpo na bana
    meme ; likabo ya mafuta ekozala balitele misato na ndambo mpo na bakilo zomi na
    mitano ya bambuma.
  eng-LSV: And the present [is] an ephah for a ram, and for the lambs a present, the
    gift of his hand, and a hin of oil for an ephah.
  eng-GNV: 'And the meat offring shalbe an Ephah for a ram: and the meate offring
    for the lambs a gift of his hand, and an Hin of oyle to an Ephah.'
  eng-WEBSTER: And the meat-offering shall be an ephah for a ram, and the meat-offering
    for the lambs as he shall be able to give, and a hin of oil to an ephah.
  nhw-BL: Huan nopa tlanahuatijquetl quihualicas 20 litros tlen harina ihuaya nopa
    oquich borrego. Huan quema temacas nopa tlacajcahualistli tlen pilborregojtzitzi,
    temacas imiyaca harina catli quinequi temacas. Huan ihuaya nopa tlacajcahualistli
    tlen harina quihualicas 3 litros huan tlajco tlen aceite tlen oliva.
  swh-ONEN: Sadaka ya nafaka inayotolewa pamoja na huyo kondoo dume itakuwa efa moja
    na sadaka ya nafaka inayotolewa na hao wana-kondoo itakuwa kiasi apendacho mtu
    pamoja na hini ya mafuta kwa kila efa.
  bba-bba: U koo mɑɑ ɑlikɑmɑn som kilo tɛnɑ sɔndi yɑ̃ɑ kinɛru bɑɑteren wɔllɔ kɑ sere
    mɑɑ ɡum ditiri nɔɔbɑ tiɑ som mɛn wɔllɔ. Som mɛ u kĩwɑ u koo sɔndi yɑ̃ɑ kpɛmminu
    wɔllɔ.
  eng-KJVCPB: And the meat offering shall be an ephah for a ram, and the meat offering
    for the lambs as he shall be able to give, and a hin of oil to an ephah.
  luo-luo: Chiwo mar cham michiwo kaachiel gi im nyaka rom debe achiel, to chiwo mar
    cham michiwo kaachiel gi nyirombe to ngʼato nyalo chiwo kaka osengʼado e chunye,
    kaachiel gi kube achiel mar mo kuom debe ka debe.
  meu-meu: Flaoa boubouna mamoe maruanena ida baine heni ḡauna na efa ta, bona flaoa
    boubouna ḡaudia mamoe natudia ida na ena goada heḡereḡerena ai baine heni; flaoa
    efadia ta ta ida dehoro hini ta ta baine heni danu.
  npi-ULB: भेडोसँग चढाइने अन्‍नबलि एक एपा हुनेछ, र थुमासँग चढाइने अन्‍नबलि तिनले दिन
    चाहेजति हुनेछ, र अन्‍नको हरेक एपासँग एक हीन तेल होस् ।
  yor-yor: Ọrẹ ẹbọ jíjẹ tí a mú papọ̀ mọ́ àgbò gbọdọ̀ jẹ́ efa kan, ọrẹ ẹbọ jíjẹ tí
    a mú pẹ̀lú àwọn ọ̀dọ́-àgùntàn ni kí ó pò gẹ́gẹ́ bí ó bá ṣe fẹ́, papọ̀ mọ hínì
    òróró kan pẹ̀lú efa kọ̀ọ̀kan.
  pes-OPCB: هدیهٔ آردی که او با هر قوچ تقدیم می‌کند، باید یک ایفه باشد، ولی برای بره‌ها
    هر مقدار هدیه که بخواهد می‌تواند بدهد. همراه هر ایفه آرد، یک هین روغن زیتون نیز
    تقدیم کند.
  tgl-ULB: Ang handog na butil kasama ng lalaking tupa ay magiging isang efa at ang
    handog na butil na kasama ng mga kordero ay kung ano lamang ang naisin niyang
    ibigay at isang hin ng langis sa bawat efa ng butil.
  hui-hui: Nogo sibi wangabe bayale ogoni haru halu balawa widime wabini genda magi
    manda nu kira ale kilogarama deria (14) lowa yalu ibulene nga. Ani bialu nogo
    sibi igini waragaria biaru heba balawa ibunime hame ledadagua yalu ibulene nga.
    Ani bialu olibe lini ibane balawa yidagobi dege yulene nga. Ibugua yulubadagoni
    balawa genda magi manda nu kira ale kilogarama deria (14) hanalu ibiyagua nde
    olibe lini ibane be timbuninaga magi manda lida tebira ale heba hambu yalu ibulebira.
  mya-mya: သူ​သည်​သိုး​ထီး​တစ်​ကောင်​စီ​နှင့်​အ​တူ ဘော​ဇဉ်​ပူ​ဇော်​သ​ကာ​အ​ဖြစ်​မုန့်​ညက်
    တင်း​ဝက်၊ သိုး​ငယ်​တစ်​ကောင်​စီ​နှင့်​အ​တူ မိ​မိ​ပေး​လှူ​လို​သ​မျှ​ကို​ယူ​ဆောင်​ခဲ့​ရ
    မည်။ ဘော​ဇဉ်​ပူ​ဇော်​သ​ကာ​မုန့်​ညက်​တင်း တစ်​ဝက်​လျှင်​သံ​လွင်​ဆီ​တစ်​ပိ​ဿာ ငါး​ဆယ်​သား​ကျ​ယူ​ဆောင်​ခဲ့​ရ​မည်။-
  bod-N: འབུལ་བྱའི་འབྲུ་མཆོད་ནི་འདི་ལྟ་སྟེ། ལུག་ཐུག་ནི་ཕྱེ་བཟང་པོ་ཨེ་ཕཱ་གང་དང་མཉམ་དུ་འབུལ་བ་དང་།
    ཡང་ལུ་གུ་དེ་དག་དང་མཉམ་དུ་རང་གི་འཛོམས་ཚོད་ལྟར་ཕྱེ་བཟང་པོ་འབུལ་དགོས་ལ། ཕྱེ་བཟང་པོ་ཨེ་ཕཱ་གང་རེའི་ནང་དུ་འཚིར་སྣུམ་རྫ་བུམ་གང་བསྲེ་དགོས།
  sna-sna: Chipiriso chezviyo chinopiwa pamwe chete negondobwe chinofanira kuita efa
    imwe chete, uye chipiriso chezviyo nemakwayana chinofanira kuva sezvaanoda, pamwe
    chete nehini yamafuta paefa imwe neimwe.
  spa-BLM: y la ofrenda de comida será un efa por el carnero, y la ofrenda de comida
    por los corderos que pueda dar, y un hin de aceite por un efa.
  cac-cac: Yovalil syac' 40 libraoc ixim harina vin̈ yed' noc' ch'ac calnel chi'.
    Axo yed' noc' quelemtac calnel chi', ato a' jantac tz'el d'a sc'ol vin̈ yac'ani.
    A yed' 40 libraoc ixim harina, syac' pax nan̈al schan̈il litro aceite vin̈.
  swh-ULB: Sadaka ya unga pamoja na kondoo dume itakuwa efa moja, na sadaka ya unga
    pamoja na wanakondoo kiasi awezacho kutoa, na hini moja ya mafuta pamoja na kila
    efa ya unga.
  bel-bel: хлебнага прынашэньня эфа на барана, а на ягнят хлебнага прынашэньня, колькі
    рука ягоная падасьць, а алею гін на эфу.
  deu-ELBBK: 'Und als Speisopfer: ein Epha Feinmehl zu jedem Widder; und zu den Lämmern
    als Speisopfer: eine Gabe seiner Hand; und Öl, ein Hin zu jedem Epha.'
  mbb-OT: Is pemuhat he para gasa he idlapik duen te meǥurang en he kerehidu, ne liwazà
    te saku he herina, piru sumalè en is egkeusatan duen te pengulu he kezekelà te
    herina he idlapik din duen te kada nati he kerehidu. Is kada liwazà te saku he
    herina he idlapik din duen te menge pemuhat he kerehidu, mebpemuhat daan sikandin
    te sengegelun he lana te ulibu.
  mal-2015: ഭോജനയാഗമായി അവൻ മുട്ടാടിന്നു ഒരു ഏഫയും കുഞ്ഞാടുകൾക്കു തന്റെ പ്രാപ്തിപോലെയുള്ള
    ഭോജനയാഗവും ഏഫ ഒന്നിന്നു ഒരു ഹീൻ എണ്ണവീതവും അർപ്പിക്കേണം.
  rmc-rmc: E chabeneskri obeta ela jekh efa pre jekh baranos a e chabeneskri obeta
    pre jekh bakroro ela ajci, keci kamela te del, a paš oda mek the jekh hinos olejos
    pre jekh efa.
  pes-OPV: وهدیه آردی‌اش یک ایفا برای هر قوچ باشد وهدیه‌اش برای بره‌ها هر‌چه از دستش
    برآید و یک هین روغن برای هر ایفا.
  ron-1924: яр дарул луй де мынкаре ва фи о ефэ де бербек ши ун дар де бунэвое пентру
    мей, ку ун хин де унтделемн де фиекаре ефэ.
  ben-OBCV: শস্য-নৈবেদ্যরূপে মেষের জন্য এক ঐফা ও মেষশাবকের জন্য তার হাতে যতটা উঠবে
    এবং প্রতি ঐফার জন্য এক হিন জলপাই তেল।
  som-som: Oo wan kasta oo weynba waa in lala bixiyaa qurbaanka hadhuudhka oo eefaah
    ah, oo wananka yaryar qurbaankooda hadhuudhkana nin waluba waa inuu intuu bixin
    karo bixiyaa, oo eefaah kastana hiin saliid ah waa inuu la bixiyaa.
  lat-VUC: et sacrificium ephi per arietem, in agnis autem sacrificium quod dederit
    manus ejus, et olei hin per singula ephi.
  eng-ASVBT: and the meal offering shall be an ephah for the ram, and the meal offering
    for the lambs as he is able to give, and a hin of oil to an ephah.
  ita-1885: E l'offerta di panatica sia d'un efa di fior di farina, per lo montone;
    e, per gli agnelli, quanto egli vorrà donare; e d'un hin d'olio per efa.
  eng-LXXUP: and a freewill offering, a meat offering for the ram, and a meat offering
    for the lambs, the gift of his hand, and a hin of oil for the meat offering.
  eng-ULB: The grain offering with the ram will be an ephah, and the grain offering
    with the lambs will be what he wishes to give, and a hin of oil with each ephah
    of grain.
  spa-VBL: La ofrenda de grano que acompañará al carnero será de un efa, y la ofrenda
    de grano con los corderos será la cantidad que él elija, junto con un hin de aceite
    de oliva por cada efa de grano.
  fra-_FOB: L'offrande sera d'un épha pour le bélier, et pour les agneaux de ce qu'il
    voudra, avec un hin d'huile par épha.
  mal-mal: ഭോജനയാഗമായി അവൻ മുട്ടാടിന് ഒരു ഏഫയും കുഞ്ഞാടുകൾക്ക് തന്റെ പ്രാപ്തിപോലെയുള്ള
    ഭോജനയാഗവും, ഏഫ ഒന്നിന് ഒരു ഹീൻ എണ്ണവീതവും അർപ്പിക്കണം.
  urd-GVR: Wuh har menḍhe ke sāth ġhallā kī nazar bhī pesh kare yānī 16 kilogrām maidā
    aur 4 liṭar zaitūn kā tel. Har bheṛ ke bachche ke sāth wuh utnā hī ġhallā de jitnā
    jī chāhe.
  suz-BL: मेको जचा थोव़क चढ़ेचा कली सांड नु एफाह का अन्‍न चढ़ेचा माल्‍ब। मिनु पाठा
    नु अन्‍न गिश चढ़ेचा दाक्‍बा, मिश चढ़ेने चाप्‍‍ब। मिनु एफाह का का अन्‍न कली तेल
    चढ़ेचा माल्‍ब। एफाह का २२ लिटर पुक्‍तीक बाक्‍ब। हिन का ४ लिटर खोदेंशो बाक्‍ब।इजीकीएल
    ४५:२४
  eng-NOY: And the flour-offering shall be an ephah for a ram; and the flour-offering
    for the lambs as much as he is disposed to give; and a hin of oil to an ephah.
  ita-1927: e la sua oblazione sarà d’un efa per il montone, e l’oblazione per gli
    agnelli sarà quello che vorrà dare, e d’un hin d’olio per efa.
  ckb-ckb: پێشکەشکراوی دانەوێڵەکەشی یەک ئێفەیە بۆ بەرانەکە و بۆ بەرخەکانیش پێشکەشکراوی
    دانەوێڵە ئەوەندەی بەخشینی دەستی و یەک هەین زەیتیش بۆ ئێفەیەک.
  eng-BBE: And the meal offering is to be an ephah for the sheep, and for the lambs
    whatever he is able to give, and a hin of oil to an ephah.
  kan-OKCV: ಟಗರಿನ ಜೊತೆಗೆ ಕೊಡುವ ಧಾನ್ಯ ಸಮರ್ಪಣೆಯು ಸುಮಾರು ಹದಿನಾರು ಕಿಲೋಗ್ರಾಂ ಆಗಿರಬೇಕು ಮತ್ತು
    ಕುರಿಮರಿಗಳ ಜೊತೆಗೆ ಕೊಡುವ ಧಾನ್ಯ ಸಮರ್ಪಣೆಯು ಅವನ ಕೈಲಾದಷ್ಟು ಆಗಿರಬೇಕು. ಇದರ ಜೊತೆಗೆ ಪ್ರತಿ
    ಎಫಾ ಪ್ರಮಾಣದ ಧಾನ್ಯ ಸಮರ್ಪಣೆಯಾಗಿ ಸುಮಾರು ಮೂರುವರೆ ಲೀಟರ್ ಎಣ್ಣೆಯನ್ನು ಅರ್ಪಿಸಬೇಕು.
  tam-2017: ஆட்டுக்கடாவுடன் உணவுபலியாக ஒரு மரக்கால் மாவையும், ஆட்டுக்குட்டிகளுடன்
    உணவுபலியாகத் தன்னுடைய திராணிக்குத்தகுந்ததாகத் தருகிற ஈவையும், ஒவ்வொரு மரக்கால்
    மாவோடு ஒருபடி எண்ணெயையும் படைக்கவேண்டும்.
  spa-RV-1909: Y por presente un epha con cada carnero; y con cada cordero un presente,
    don de su mano, y un hin de aceite con el epha.
  ron-BTF: Și darul de mâncare să fie o efă pentru un berbec și darul de mâncare pentru
    miei cât va fi în stare să dea și un hin de untdelemn pentru o efă.
  eng-WEBP: and the meal offering shall be an ephah for the ram, and the meal offering
    for the lambs as he is able to give, and a hin of oil to an ephah.
  eng-FBV: The grain offering to accompany the ram shall be one ephah, and the grain
    offering with the lambs shall be as much as he chooses, together with a hin of
    olive oil for every ephah of grain.
  nld-1939: met een meeloffer van een efa bij den ram en een meeloffer naar eigen
    keuze bij de lammeren, en bij iedere efa een hin olie.
  nch-BL: Huan nopa tanahuatijquet quihualicas 20 litros ten harina ihuaya nopa oquich
    borrego. Huan quema temacas nopa tacajcahualisti ten pilborregojtzitzi, temacas
    imiyaca harina cati quinequi temacas. Huan ihuaya nopa tacajcahualisti ten harina
    quihualicas 3 litros huan tajco ten aceite ten oliva.
  vie-1934: Của lễ chay sẽ là một ê-pha theo con chiên đực, còn về các chiên con thì
    vua muốn dâng chi tùy sức, và mỗi ê-pha đèo một hin dầu.
  hin-CV: मेढ़ा के साथ दिया जानेवाला अन्‍नबलि एक एफाह हो, और मेमनों के साथ दिया जानेवाला
    अन्‍नबलि अपनी खुशी से जितना ज्यादा दे सकता है, दे, इसके साथ हर एफाह के लिये एक
    हीन जैतून तेल भी दे.
  spa-BES: Y la ofrenda de cereales debe ser un efa para las ovejas, y para los corderos
    lo que sea capaz de dar, y un hin de aceite por un efa.
  tdx-tdx: Ho efà raike ty engan’ ampemba amy añondrilahiy, naho hengae’e ze tea’e
    amo anak’ añondrio, vaho arahe’ ty hine menake ty efà.
  tha-KJV: และธัญญบูชาที่​คู่​กับแกะผู้นั้นคือแป้งเอฟาห์​หนึ่ง และธัญญบูชาที่​คู่​กั​บลู​กแกะนั้​นก​็​สุดแท้แต่​ที่​ท่านจะสามารถจะถวายได้
    พร​้อมกั​บน​้ำมันฮินหนึ่งต่อแป้งหนึ่งเอฟาห์
  por-BR-2018: E a oferta de alimento será um efa para cada carneiro; e para cada
    cordeiro um presente será o quanto ele puder dar, e um him de azeite para cada
    efa.
  deu-ELO: 'Und als Speisopfer: ein Epha Feinmehl zu jedem Widder; und zu den Lämmern
    als Speisopfer: eine Gabe seiner Hand; und Öl, ein Hin zu jedem Epha.'
  eng-WYC-2018: and the sacrifice of ephah by a wether; but in the lambs he shall
    offer the sacrifice which his hand shall give, and of oil the measure hin, by
    each ephah. (and the sacrifice of an ephah of grain with the ram; and with each
    lamb he shall offer a sacrifice of whatever his hand shall give, and the measure
    of a hin of oil, with each ephah.)
  epo-epo: kaj da farunofero unu efo por la virŝafo, kaj da farunofero por la ŝafidoj
    tiom, kiom povas doni lia mano, kaj po unu hino da oleo por ĉiu efo.
  uig-PIN: Bularƣa ⱪoxulidiƣan axliⱪ ⱨǝdiyǝlǝr ⱪoqⱪarƣa bir ǝfaⱨ, pahlanlarƣa bolsa
    qamining yetixiqǝ bolidu; ⱨǝrbir ǝfaⱨ unƣa u bir hin zǝytun meyini ⱪoxup sunidu.
  beo-beo: Sibi gawali afae afae amo gilisili gobele salimusa:, e da 14 gilogala:me
    gala:ine gaguli misa:mu. Amola sibi mano afae afae amo gilisili gobele salimusa:,
    e da ea hanaiga udigili iasu ima:mu. E da 14 gilogala:me gala:ine afae afae gaguli
    masea, amoga 3 lida olife susuligi gilisili gaguli misa:mu.
  tpi-OTNT: Em i mas bringim 14 kilogram gutpela plaua wantaim dispela sipsip man.
    Na em i ken bringim plaua inap long laik bilong em yet wantaim ol dispela pikinini
    sipsip. Na em i mas bringim wel bilong oliv inap long skel bilong plaua em i bringim.
    Skel i olsem. Sapos em i bringim 14 kilogram plaua, orait em i mas bringim tripela
    lita wel bilong oliv wantaim.
  hau-SA: Hadayar garin da aka bayar tare da ragon efa guda ne, hadayar garin da ’yan
