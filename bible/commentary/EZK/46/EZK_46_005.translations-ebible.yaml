  tam-TCV: செம்மறியாட்டுக் கடாவுடன் செலுத்தப்படும் தானிய காணிக்கையானது ஒரு எப்பா அளவுடையதாக
    இருக்கவேண்டும். செம்மறியாட்டுக் குட்டிகளுடன் செலுத்தப்படும் தானிய காணிக்கை அரசன்
    விரும்பிய அளவினைக் கொண்டதாயிருக்க வேண்டும். அதோடு ஒவ்வொரு எப்பா அளவு தானியத்துடனும்
    ஒரு ஹின் அளவு எண்ணெயும் செலுத்தப்படுதல் வேண்டும்.
  ceb-ULB: Usa ka epha ang halad nga trigo uban ang torong karnero, ug ang halad nga
