  mdy-ETH: ዬያ ዓዶ ማራዖ ሺኢሾሢና ዎላ ፔቴ ዒፔ ማዓንዳ ሃኣኮ ዒንጊሢ ሺኢሾንጎ፤ ዬያጉዲ ሃሣ ፔቴ ፔቴ ዓዶ ማራናኣቶና ዎላ
    ዒ ኮዔሢጉዴያ ሺኢሾንጎ፤ ዔኪ ሺኢሺንታ ፔቴ ዒፔ ዺኢሎና ዎላ ሃይሦ ዶሎዜ ማዓንዳ ዛይቴ ሺኢሾንጎ።
  twi-ASANTE: Aduane afɔrebɔdeɛ a wɔde ka odwennini no ho yɛ kilogram dunsia, na deɛ
