  urd-GVH: वह हर मेंढे के साथ ग़ल्ला की नज़र भी पेश करे यानी 16 किलोग्राम मैदा और
    4 लिटर ज़ैतून का तेल। हर भेड़ के बच्चे के साथ वह उतना ही ग़ल्ला दे जितना जी चाहे।
  rug-rug: Turaṉae koasa sipi si na vinariponi huiti sapu manege vesu kilo mamatana,
