  kan-2017: ಟಗರಿನೊಡನೆ ಮೂವತ್ತು ಸೇರು ಗೋದಿಹಿಟ್ಟನ್ನೂ, ಕುರಿಗಳೊಡನೆ ಕೈಯಲಾದಷ್ಟು ಗೋದಿಹಿಟ್ಟನ್ನೂ,
    ಮೂವತ್ತು ಸೇರು ಗೋದಿಹಿಟ್ಟಿಗೆ ಆರಾರು ಸೇರಿನಂತೆ ಎಣ್ಣೆಯನ್ನೂ ಧಾನ್ಯನೈವೇದ್ಯಕ್ಕಾಗಿ ಕೊಡಲಿ.
  yap-yap: Ra reb fapi saf ni pumo’on ma nge chagiy rliw’ e pawn e grain ngay, ma
