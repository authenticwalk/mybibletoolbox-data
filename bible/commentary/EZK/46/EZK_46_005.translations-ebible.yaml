  dop-dop: Ɩlɛnɑ ɩ́ kɔnɑ tɔɣɔnɑɣɑ pee kʋhɑʋ. Ɩsɩɩ kiloonɑɑ hiu nɑ nɑɑnʋwɑ kɛ ɩwɑɑʋ
