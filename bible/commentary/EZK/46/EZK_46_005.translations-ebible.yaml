  tbz-SIM: Kɛ̀ tɛ̀ɛ wɑɑ́ mmuyuo ncìdóòbɛ̀ tɛpíítɛ̀ nɛ̀ bɛ̀nùmmù, mɛkùɔ̀ ndítìrìbɛ̀
