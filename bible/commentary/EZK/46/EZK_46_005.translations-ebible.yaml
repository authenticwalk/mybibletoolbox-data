  grc-BRENT: καὶ μαναὰ, πέμμα τῷ κριῷ, καὶ τοῖς ἀμνοῖς θυσίαν, δόμα χειρὸς αὐτοῦ,
    καὶ ἐλαίου τὸ εἲν τῷ πέμματι.
  ind-AYT: Dan, persembahan biji-bijian akan sama dengan satu efa dengan domba jantan,
    dan persembahan biji-bijian dengan anak-anak domba sebanyak yang dapat dia berikan,
