  nya-nya: Pamodzi ndi nkhosa yayimuna, mfumu izipereka nsembe ya chakudya yokwanira
    efa imodzi. Pamodzi ndi ana ankhosa, mfumu izipereka monga ikufunira kutero. Iperekenso
    hini imodzi ya mafuta pa efa iliyonse ya tirigu.
  hrv-hrv: A prinosnica neka bude efa po ovnu, a po jaganjcu koliko i kako tko može
    i hin ulja po efi.
  mps-mps: Agai te 14 kilogram wiegi yai plaua te sipsip kibu omai dali seseyu emainao.
    Tama me agai te sipsip kibu gǫų dabe dali aga homugo plaua sesemainao. Tama
    agai te plaua sesali tiwai skel te oliv wel me sesemainao. Tialima, agai 14 kilogram
    plaua seseyu da, teda agai 3 lita oliv wel dali sesemainao,” wali.
  tpi-tpi: Em i mas bringim 14 kilogram gutpela plaua wantaim dispela sipsip man.
    Na em i ken bringim plaua inap long laik bilong em yet wantaim ol dispela pikinini
