    mba'emo aju peteĩ ajaka ome'ẽ nhavõ ome'ẽ avi 'rã mboapy litros azeite.
  ilo-ULB: Ti daton a bukbukel a kakuyog ti kabaian a karnero ket maysa nga efa, ti
