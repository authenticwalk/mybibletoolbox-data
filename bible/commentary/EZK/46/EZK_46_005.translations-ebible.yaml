  urd-GVU: وہ ہر مینڈھے کے ساتھ غلہ کی نذر بھی پیش کرے یعنی 16 کلو گرام میدہ اور 4
    لٹر زیتون کا تیل۔ ہر بھیڑ کے بچے کے ساتھ وہ اُتنا ہی غلہ دے جتنا جی چاہے۔
  deu-1912: Und je ein Epha zu einem Widder zum Speisopfer, zu den Lämmern aber, soviel
