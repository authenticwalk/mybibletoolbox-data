    sun fedhetti taʼee tokkoo tokkoo iifii sanaatti zayitiin iiniin tokko dabalamee
    dhiʼeeffamuu qaba.
  fra-LSG: et son offrande, d’un épha pour le bélier, et de ce qu’il voudra pour les
    agneaux, avec un hin d’huile par épha.
  yal-yal: A xa murutun kilo tonge saxan sa konton kedenna fari bogise saraxan na.
    Murutun xasabin naxan na a kɛnɛn, a xa na sa yɛxɛɛ diine fari bogise saraxan na.
    A xa turen litiri sennin sa murutun kilo tonge saxan saxanne birin fari.
  haw-1868: A o ka mohaiai, he epa ia no ka hipakane, a o ka mohaiai no na keikihipa
    e like no ia me ka haawina o kona lima, a he hina aila no ka epa.
  arb-NAV: أَمَّا تَقْدِمَةُ الدَّقِيقِ فَتَكُونُ إِيفَةً (نَحْوَ اثْنَيْنِ وَعِشْرِينَ
    لِتْراً) لِلْكَبْشِ، وَلِلْحُمْلانِ مَا تَجُودُ بِهِ نَفْسُهُ، وَهِيناً (نَحْوَ
    أَرْبَعَةِ لِتْرَاتٍ) مِنَ الزَّيْتِ عَنْ كُلِّ إِيفَةٍ
  ewe-ewe: Nuɖuvɔsa si wòna kpe ɖe agbo la ŋu la, anye wɔ agba ɖeka, eye nuɖuvɔsa
    si kpe ɖe agbo fɛ̃awo ŋu la asɔ gbɔ ɖe eya ŋutɔ ƒe didi nu, eye ami lita ene nakpe
    ɖe agba ɖeka ɖe sia ɖe ŋu.
  eng-LEE: And as a meat-offering an ephah for the ram, and for the sheep a meat-offering
    as his hand may be able to give, and a hin of oil for every ephah.
  asm-FB: মতা মেৰ-ছাগটোৰ লগত দিয়া ভক্ষ্য নৈবেদ্য এক ঐফা হ’ব আৰু মেৰ-ছাগ পোৱালিবোৰৰ
    লগত দিয়া ভক্ষ্য নৈবেদ্য তেওঁৰ শক্তি অনুসাৰে হ’ব আৰু এক এক ঐফাৰ লগত এক এক হীন
    তেল হ’ব।
  sus-A: سَنسِ شْرِ بُسَلِ كٍرٍن شَ بَ هَدِيَ رَ يّشّي كٌنتٌنيِ سّيتِ مَ. عَ مَن شَ
    سَنسِ شْرِ ندٍ بَ هَدِيَ رَ يّشّي بٌورٍيٍ سّيتِ مَ، عَ وَ مَ شَسَبِ نَشَن شْن،
    عَ نُن تُرٍ لِتِرِ نَانِ سَنسِ شْرِ بُسَلِ كٍرٍن بّ.
  fra-SBL: l'offrande sera d'un épha pour le bélier, et l'offrande pour les agneaux,
    selon ce qu'il pourra donner, et un hin d'huile pour un épha.
  hbo-hbo: וּמִנְחָה֙ אֵיפָ֣ה לָאַ֔יִל וְלַכְּבָשִׂ֥ים מִנְחָ֖ה מַתַּ֣ת יָדֹ֑ו וְשֶׁ֖מֶן
    הִ֥ין לָאֵיפָֽה׃
  kik-kik: Narĩo iruta rĩa ngano rĩrĩa rĩakũrutanĩrio na ndũrũme ĩyo rĩrĩkoragwo rĩrĩ
    rĩa eba ĩmwe, na iruta rĩa ngano rĩa kũrutanĩrio na tũtũrũme tũu rĩrĩkoragwo rĩrĩ
    rĩingĩ o ta ũrĩa angĩyendera, hamwe na hini ĩmwe ya maguta harĩ o eba ĩmwe.
  fra-NCL: et, comme oblation, il offrira un épha de farine pour le bélier ; et, comme
    oblation pour les agneaux, ce qu’il voudra donner, avec un hin d’huile par épha.
  cek-AK: Cang hoi angbawnhaih sak hanah tuu tae maeto naah cang ephah maeto paek
    han angaih, cang hoi angbawnhaih sak hanah tuucaa maeto naah loe, koeh karoek
    to cang to paek thaih; cang ephah maeto hanah situi hin maeto paek han angaih.
  cuk-cuk: Sibad-wawaad-machered-iliba, ibmar-gwagmar-orosgi-dakleged, wilubsaed-efa-gwagwen
    uklegoed. Sibad-wawaadmar-bipigana-ilibardi, e-ibmar-gwagmar-orosgi-dakleged ukbiedba
    ukoed. Wilubsaed-efa-ilibali, olivo-gwallu, wilubsaed-hin-gwagwen uklegoed.
  uig-CYR: Буларға қошулидиған ашлиқ һәдийәләр қочқарға бир әфаһ, пахланларға болса
    чаминиң йетишичә болиду; һәр бир әфаһ унға у бир хин зәйтун мейини қошуп суниду.
  tel-2017: పొట్టేలుతో 22 లీటర్ల పిండితో నైవేద్యం చేయాలి. గొర్రెపిల్లలతో తన శక్తికొలది
    నైవేద్యాన్ని, ప్రతి 22 లీటర్ల పిండికి ఒక లీటర్ నూనె తేవాలి.
  hat-BSA: epi ofrann sereyal la va yon efa ak belye a, ofrann sereyal la ak jenn
    mouton yo, va kantite ke li kapab bay la e yon mezi lwil ak yon efa.
  kos-kos: In weang kais soko sheep mukul el fah use tafun bushel ke wheat, ac in
    weang kais soko sheep fusr el fah use kutena ma el lungse sang. In weang kais
    sie tafun bushel ke mwe kisa wheat el fah use pac quart tolu ke oil in olive.
  hbo-WLC: וּמִנְחָה֙ אֵיפָ֣ה לָאַ֔יִל וְלַכְּבָשִׂ֥ים מִנְחָ֖ה מַתַּ֣ת יָד֑וֹ וְשֶׁ֖מֶן
    הִ֥ין לָאֵיפָֽה׃
  ibo-ibo: Ọ ga-eweta ihe e ji achụ aja mkpụrụ ọka, nke bụ iri lita ụtụ ọka abụọ na
    abụọ, na otu ebule. Ọ ga-ewetakwa lita mmanụ oliv asaa maka iri lita ụtụ ọka abụọ
    na abụọ ahụ, tinyere onyinye ụmụ atụrụ dịka o si masị ya.
  ory-ory: ଆଉ, ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ରୂପେ ମେଷ ସଙ୍ଗେ ଏକ ଐଫା ଦେବେ ଓ ମେଷଶାବକମାନଙ୍କ ସଙ୍ଗେ ସେ
    ଆପଣା ଶକ୍ତି ଅନୁସାରେ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଦେବେ, ପୁଣି ଏକ ଏକ ଐଫା ପାଇଁ ଏକ ଏକ ହିନ୍‍ ତୈଳ ଦେବେ।
  chk-chk: Iwe, epwe apacha ngeni ewe ätemwänin sip pilawa mi amas ükükün ilik paun,
    nge ngeni iteiten ekewe apanen sip epwe apacha ükükün an mochen fiti ülüngat kuoch
    apüra seni föün olif fän iten iteiten ilik paun pilawa mi amas, pwe asoren mongö.
  rop-rop: Garram det boiwan ship im garra bringimap blanga gibit sekrifais ofring
    9 kilogrem sid daga en wen im bringimap detlot najalot lilwan ship im gin gibit
    wanim im wandim. En im garra gibit 3 lita oliboil garram ebri 9 kilogrem sid daga.
  ukr-1871: Хлїбового ж приносу — ефа на барана, а на ягнята хлїбового приносу, скілько
    рука його подасть; оливи же один гин на ефу.
  deu-1951: Und als Speisopfer ein Epha zum Widder; und als Speisopfer zu den Lämmern,
    was seine Hand geben kann, und ein Hin Öl zu einem Epha.
  eng-JPS: and the meal-offering shall be an ephah for the ram, and the meal-offering
    for the lambs as he is able to give, and a hin of oil to an ephah.
  srp-1865: A dar efa na ovna, a na jaganjce dar koliko mu ruka može, i in ulja na
    efu;
  lug-lug: n’ekiweebwayo eky’emmere ey’empeke ekinaaweebwangayo n’endiga ennume kinaabanga
    kilo kkumi na mukaaga, n’ekiweebwayo eky’obutta ekinaaweebwangayo n’abaana b’endiga
    ennume binaabanga ebirabo, awamu ne lita nnya ez’amafuta eza buli efa.
  heb-heb: ומנחה איפה לאיל ולכבשים מנחה מתת ידו ושמן הין לאיפה׃
  ben-IRV: আর শস্য নৈবেদ্যরূপে মেষের সঙ্গে এক ঐফা এবং মেষশাবকদের সঙ্গে তাঁর হাতে যতটা
    উঠবে এবং ঐফার প্রতি এক হিন তেল।
  pan-pan: ਮੈਦੇ ਦੀ ਭੇਟ ਮੇਂਢੇ ਦੇ ਲਈ ਇੱਕ ਏਫ਼ਾਹ ਅਤੇ ਲੇਲਿਆਂ ਦੇ ਲਈ ਮੈਦੇ ਦੀ ਭੇਟ ਉਸ ਦੀ ਪਹੁੰਚ
    ਅਨੁਸਾਰ ਅਤੇ ਇੱਕ ਏਫਾਹ ਦੇ ਲਈ ਇੱਕ ਹੀਨ ਤੇਲ।
  mya-JVB: ဘောဇဉ် ပူဇော်သက္ကာဘို့ သိုးထီး တကောင်နှင့် မုန့်ညက်တဧဖါ ၊ ဆီ တဟိန် ကို၎င်း၊
    သိုးသငယ် နှင့် အလိုရှိသမျှကို၎င်း ပူဇော်ရမည်။
  hmo-hmo: Inai mamoe tau danu be paraoa ena metau 17.5 lita do ia mailaia, bona mamoe
    natudia danu be king ena goada hegeregerena dekenai paraoa do ia henia. Paraoa
    ena metau 17.5 lita ta ta danu be olive dehoro 3 lita ta ta do ia mailaia danu.
  urd-urd: और नज़र की कु़र्बानी मेंढे के लिए एक एफ़ा और बर्रों के लिए नज़र की कु़र्बानी
    उसकी तौफ़ीक़ के एक एफ़ा के लिए एक हीन तेल।
  rus-SYN: хлебного приношения ефа на овна, а на агнцев хлебного приношения, сколько
    рука его подаст, а елея гин на ефу.
  bqc-SIM: Aàli pↄ́wɛnti kpá ń sãsakaoo koko do, sãnɛbↄlↄↄ sↄ̃ lá a yeiwaɛ.
    Pↄ́wɛnti koko do nísi aliↄ litili àaↄ̃ɛ.
  tcz-CHONGTHU: Kelngoi chal toh totha ding deilhen changbong chang thilto ding chule
    kelngoi to totha changbong atojou jat jat ato ding chule changbong pocha khatna
    dinga Olive thao gallon khat atotha ding ahi.
  mar-mar: त्याने मेंढ्यासाठी एक एफा अन्नार्पण करावे व कोकरांसाठी जसे त्यांची देण्याची
    इच्छा आहे तसे त्यांनी अन्नार्पण द्यावे. आणि प्रत्येक एफाबरोबर एक हीनभर तेल अर्पावे.
  qub-qub: Cada carnita apamur ishcay chunca (20) quïlu chaqui micuyta churanga. Carni-mallwacunapäga
    churanga aycatapis munashallanpita. Cada ishcay chunca (20) quïlu chaqui micuy
    ofrendapäga apanga quimsa litru medyan asëtita.
  bqp-bqp: U koo mɑɑ ɑlikɑmɑn som kilo tɛnɑ sɔndi yɑ̃ɑ kinɛru bɑɑteren wɔllɔ kɑ sere
    mɑɑ gum ditiri nɔɔbɑ tiɑ som mɛn wɔllɔ. Som mɛ u kĩwɑ u koo sɔndi yɑ̃ɑ kpɛmminu
    wɔllɔ.
  hat-hat: Avèk chak belye mouton, l'a ofri yon demi mezi grenn jaden. Avèk chak ti
    mouton, l'a bay sa l'a vle. Pou chak demi mezi grenn, l'a bay twaka yon mezi lwil
    oliv.
  eng-BSB: The grain offering with the ram shall be one ephah, and the grain offering
    with the lambs shall be as much as he is able, along with a hin of oil per ephah.
  eng-WEBPB: and the meal offering shall be an ephah for the ram, and the meal offering
    for the lambs as he is able to give, and a hin of oil to an ephah.
  kbq-kbq: Hagi witi ofama haniana, knare'ma huno kane so'ema hu'nea witia mago ekaeka
    kuki (21.6 lita) mago ve sipisipi afu'enena ofa nehuno, agra avesite mago mago
    sipisipi anentera witia refko huntetere huno ofa hugahie. Hagi olivi masavema
    ofama haniana, witima mago mago ekaeka kuma refkoma hunteterema hanire olivi masavena
    4lita tagintetere huno ofa hugahie.
  nhe-BL: Huan nopa tlanahuatijquetl quihualicas 20 litros tlen harina ihuaya nopa
    oquich borrego. Huan quema temacas nopa tlacajcahualistli tlen pilborregojtzitzi,
    temacas imiyaca harina tlen quinequi temacas. Huan ihuaya nopa tlacajcahualistli
    tlen harina quihualicas 3 litros huan tlajco tlen aceite tlen oliva.
  gub-BL: Hemirur àràpuhàràn nànàn umur putar 17,5 zutahyky'a por arozràn ihewe nehe
    no. Àràpuhàràna'yr nànàn umur putar wemimutar ihewe nehe. 17,5 zutahyky'a por
    arozràn ihewe imur mehe werur putar na'iruz zutahyky'a por uri kawer ihewe nehe
    no.
  eng-DRA: 'And the sacrifice of an ephi for a ram: but for the lambs what sacrifice
    his hand shall allow: and a hin of oil for every ephi.'
