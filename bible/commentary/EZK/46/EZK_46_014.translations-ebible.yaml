verse: EZK.046.014
translations:
  mal-C: ഏഫായുടെ ആറിലൊന്നുകൊണ്ടുള്ള ഒരു ഭോജനയാഗവും നേരിയമാവു നനയ്ക്കാൻ ഒരു ഹീനിന്റെ
    മൂന്നിലൊന്ന് എണ്ണയോടുകൂടെ പ്രഭാതംതോറും നീ അർപ്പിക്കണം. യഹോവയ്ക്ക് ഈ ഭോജനയാഗം എന്നെന്നേക്കുമുള്ള
    ഒരു അനുഷ്ഠാനമായി നിരന്തരം അർപ്പിക്കേണ്ടതാണ്.
  deu-TKW: Und als Speisopfer soll er dazu an jedem Morgen ein Sechstel Epha und ein
    Drittel Hin Öl zur Besprengung des Feinmehls, als Speisopfer für Jahwe, als regelmäßige
    Satzung herrichten.
  lin-lin: Tongo nyonso, okobanda kobakisa na likolo na yango lokola likabo ya bambuma
    bakilo mibale na bagrame nkama mitano ya farine oyo bakosangisa na litele moko
    ya mafuta ya kitoko. Ezali likabo mpo na Yawe ; mpe ezali mibeko ya libela na
    libela mpo na bambeka ya tango nyonso.
  eng-LSV: And you make a present with it morning by morning, a sixth part of the
    ephah, and a third part of the hin of oil, to temper with the fine flour, a present
    to YHWH, by a continuous statute—continually;
  eng-GNV: 'And thou shalt prepare a meate offring for it euery morning, the sixt
    part of an Ephah, and the thirde part of an Hin of oyle, to mingle with the fine
    flowre: this meate offring shalbe continually by a perpetuall ordinance vnto the
    Lord.'
  eng-WEBSTER: And thou shalt prepare a meat-offering for it every morning, the sixth
    part of an ephah, and the third part of a hin of oil, to temper with the fine
    flour; a meat-offering continually by a perpetual ordinance to the LORD.
  nhw-BL: Nojquiya ica nopa pilborregojtzi temacase 7 litros tlen harina huan se litro
    aceite tlen oliva para quimanelose ihuaya nopa harina. Ya ni eli se tlanahuatili
    catli monequi quitlepanitase para nochipa.
  swh-ONEN: Pia kila siku asubuhi pamoja na hiyo sadaka utatoa sadaka ya nafaka, ikiwa
    na sehemu ya sita ya efa pamoja na theluthi moja ya hini ya mafuta ya kuchanganya
    na ule unga. Utoaji wa sadaka hii ya nafaka kwa Bwana ni amri ya daima.
  bba-bba: Bururu bɑɑtere, bɑ ko n dɑ yɑ̃kuru kowɑ kɑ som kilo nɔɔbu ye bɑ burinɑ
    kɑ ɡum ditiri yiru. Mɛyɑ bɑ ko n dɑ tu ko tɔ̃ɔ bɑɑtere sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And thou shalt prepare a meat offering for it every morning, the sixth
    part of an ephah, and the third part of a hin of oil, to temper with the fine
    flour; a meat offering continually by a perpetual ordinance unto the Lord.
  luo-luo: Bende nyaka uchiw chiwo mag cham kaachiel kode okinyi kokinyi, maromo achiel
    ewi auchiel mar debe kod mo maromo achiel kuom adek mar okebe, mar dwalo mogo.
    Chik mar chiwo mar chamni ne Jehova Nyasaye en chik mochwere.
  meu-meu: Daba ta ta amo danu ia ese flaoa boubouna baine heni; efa ta baine karoaia,
    karoa tauratoi, bena karoa ta baine heni, bona dehoro hini ta baine karoaia, karoa
    toi, bena karoa ta baine heni, flaoa ikuilaina; una na flaoa boubouna ai bainela,
    Iehova ena. Ḡole-oho bouhouna, bae heni loulou ḡauna, haheḡanina bunai.
  npi-ULB: त्योसँगै तिमीहरूले हरेक बिहान अन्‍नबलि चढाउनु, एक एपाको छैटौं भाग र परमप्रभुको
    निम्ति चढाइने अन्‍नबलिको पिठोलाई भिजाउनको निम्ति एक हीन तेलको एक-तिहाई भाग चढाउने
    अनन्तको विधि होस् ।
  yor-yor: Ìwọ yóò sì máa pèsè ọrẹ ẹbọ jíjẹ pẹ̀lú rẹ̀ ní àràárọ̀, èyí yóò ni ìdámẹ́fà
    nínú efa àti ìdámẹ́fà nínú òróró hínì láti fi po ìyẹ̀fun. Gbígbé ọrẹ ẹbọ jíjẹ
    fún Olúwa jẹ́ ìlànà tí ó wà títí.
  pes-OPCB: همچنین هر روز صبح هدیهٔ آردی که از یک ششم ایفه آرد نرم و یک سوم هین روغن
    زیتون تشکیل شده باشد، تقدیم شود. این یک قانون دائمی است که هر روز صبح یک بره و
    هدیهٔ آردی همراه با روغن زیتون به عنوان قربانی روزانه، به خداوند تقدیم شود.»
  tgl-ULB: At magbibigay kayo ng isang handog na butil kasama nito tuwing umaga, ikaanim
    na bahagi ng isang efa at ikatlong hin ng langis upang basain ang harina ng handog
    na butil para kay Yahweh, ayon sa panuntunang hindi maaaring baguhin.
  hui-hui: Horo bibahendengi loma ogoni delolene heba balawa widime wabini ngaru lomabu
    dela dege bilimu. Balawa ogoni lomabu delole howa genda magi manda kilogarama
    kirabi olibe lini ibane lida mbira heba odo biamaga howa lomabu delalimu. Egerebagi
    loma delolene mana ogoni horo bibahendengi wiaabo helo ani bilimu.
  mya-mya: မုန့်​ညက်​ငါး​ပေါင်​ကို​လည်း​နံ​နက်​တိုင်း ပူ​ဇော်​ဆက်​သ​ရ​မည်။ ယင်း​နှင့်​ရော​စပ်​ရန်
    သံ​လွင်​ဆီ​ငါး​ဆယ်​သား​ကို​လည်း​ပူ​ဇော် ရ​မည်။ ထာ​ဝရ​ဘု​ရား​အား​ဆက်​ကပ်​သည့် ဤ​ပူ​ဇော်​သ​ကာ​နှင့်​ဆိုင်​သော​ဥ​ပ​ဒေ
    များ​သည်​ထာ​ဝ​စဉ်​အာ​ဏာ​တည်​စေ​ရ မည်။-
  bod-N: ཡང་ཞོགས་པ་རེ་རེར་དེ་དང་མཉམ་དུ་འབུལ་བའི་འབྲུ་མཆོད་ཀྱང་གྲ་སྒྲིག་བྱེད་དགོས་ཏེ།
    ཕྱེ་བཟང་པོ་ཨེ་ཕཱ་གང་གི་དྲུག་ཆའི་གཅིག་ལ་འཚིར་སྣུམ་རྫ་བུམ་གང་གི་གསུམ་ཆའི་གཅིག་བསྲེས་ནས།
    ཡ་ཝཱེ་ལ་རྒྱུན་དུ་འབུལ་བའི་འབྲུ་མཆོད་བྱེད་དགོས་ལ། འདི་ནི་དུས་གཏན་གྱི་རྒྱུན་སྲོལ་ཡིན་པས།
  sna-sna: Unofanira kuuyawo nechipiriso chezviyo chinokwana chikamu chimwe chete
    muzvitanhatu cheefa, nechikamu chimwe chete kubva muzvitatu chehini yamafuta okunyorovesa
    upfu, mangwanani oga oga. Kupiwa kwechipiriso ichi kuna Jehovha, mutemo unogara
    nokusingaperi.
  spa-BLM: Con él prepararás por la mañana una ofrenda, la sexta parte de un efa,
    y la tercera parte de un hin de aceite para humedecer la harina fina; una ofrenda
    a Yahvé continuamente por ordenanza perpetua.
  cac-cac: '@see-verse:EZK.046.013'
  swh-ULB: Utatoa sadaka ya unga pamoja nayo kila asubuhi, efa sita na sehemu ya tatu
    ya hini ya mafuta kuchanganya na sadaka ya unga kwa ajili ya Yahwe, kulingana
    na sheria ilivyo.
  bel-bel: А хлебнага прынашэньня дадавай да яго кожнае раніцы шостую частку эфы і
    алею трэцюю частку гіна, каб распусьціць муку; такая вечная пастанова пра хлебнае
    прынашэньне Госпаду, назаўсёды.
  deu-ELBBK: 'Und ein Speisopfer sollst du dazu opfern, Morgen für Morgen: ein Sechstel
    Epha; und Öl, ein Drittel Hin, um das Feinmehl zu befeuchten – als Speisopfer
    dem HERRN: ewige Satzungen, die beständig währen sollen.'
  mbb-OT: Idlapik kayi te kerehidu is pemuhat he para gasa he heepat he kilu he herina,
    wey senge litru he lana te ulibu he para idsahug te herina. Heini he sulunuzen
    is mehitenged te pemuhat he para gasa kinahanglan he edtumanen taman te taman.
  mal-2015: അതിന്റെ ഭോജനയാഗമായി നീ രാവിലെതോറും ഏഫയിൽ ആറിലൊന്നും നേരിയ മാവു കുഴക്കേണ്ടതിന്നു
    ഹീനിൽ മൂന്നിലൊന്നു എണ്ണയും അർപ്പിക്കേണം; അതു ഒരു ശാശ്വതനിയമമായി യഹോവെക്കുള്ള നിരന്തരഭോജനയാഗം.
  rmc-rmc: Paš oda pripravinena sako tosara e chabeneskri obeta jekh šesťina la efatar
    a paš oda jekh treťina le hinostar olejos te pokropinel o sano aro. Kala prikazi
    pal e chabeneskri obeta prekal o RAJ hine pro furt.
  pes-OPV: و هر بامداد هدیه آردی آن را خواهی گذرانید، یعنی یک سدس ایفا و یک ثلث هین
    روغن که بر آرد نرم پاشیده شود که هدیه آردی دایمی برای خداوند به فریضه ابدی خواهد
    بود.
  ron-1924: Вей май адэуга ла ел ка дар де мынкаре, ын фиекаре диминяцэ, а шася парте
    динтр-о ефэ ши а трея парте динтр-ун хин де унтделемн, пентру стропиря флорий
    де фэинэ. Ачеста есте дарул де мынкаре де адус Домнулуй; ачаста есте о леӂе вешникэ,
    пентру тотдяуна!
  ben-OBCV: এছাড়া এর সঙ্গে রোজ সকালে তোমাদের শস্য-নৈবেদ্যের জিনিসও দিতে হবে, এতে
    থাকবে ঐফার ষষ্ঠাংশ এবং ময়দা ভিজানোর জন্য হিনের তৃতীয়াংশ তেল। সদাপ্রভুর উদ্দেশে
    এই শস্য-নৈবেদ্যের অনুষ্ঠান একটি স্থায়ী নির্দেশ।
  som-som: Oo kaas waa inaad subax kasta u diyaarisaa qurbaan hadhuudh ah eefaah lix
    meelood loo dhigay meesheed iyo hiin saliid ah oo saddex meelood loo dhigay meeshiis
    in burka wanaagsan lagu daro, oo kaasu waa qurbaan hadhuudh oo had iyo goorba
    joogta ah oo amar daa'imis ah Rabbiga u ah.
  lat-VUC: 'Et faciet sacrificium super eo cata mane mane sextam partem ephi, et de
    oleo tertiam partem hin, ut misceatur similæ: sacrificium Domino legitimum, juge
    atque perpetuum.'
  eng-ASVBT: And thou shalt prepare a meal offering with it morning by morning, the
    sixth part of an ephah, and the third part of a hin of oil, to moisten the fine
    flour; a meal offering unto Jehovah continually by a perpetual ordinance.
  ita-1885: Offerisci parimente ogni mattina con esso, per offerta di panatica, la
    sesta parte d'un efa di fior di farina, e la terza d'un hin d'olio, per istemperare
    il fior di farina. Quest'è la continua offerta di panatica, che si deve presentare
    al Signore, per istatuti perpetui.
  eng-LXXUP: And he shall prepare a freewill offering for it in the morning, the sixth
    part of a measure of flour, and a third part of a hin of oil to mix therewith
    the fine flour, as a freewill offering to the Lord, a perpetual ordinance.
  eng-ULB: You will give a grain offering with it morning after morning, a sixth of
    an ephah and a third of a hin of oil to moisten the flour of the grain offering
    for Yahweh, according to a permanent statute.
  spa-VBL: Todas las mañanas se ofrecerá una ofrenda de grano de un sexto de efa con
    un tercio de hin de aceite de oliva para humedecer la mejor harina, como ofrenda
    de grano al Señor. Este reglamento debe seguirse para siempre.
  fra-_FOB: Tu offriras aussi comme offrande, tous les matins, avec l'agneau, un sixième
    d'épha, un tiers de hin d'huile pour détremper la fine farine. C'est là l'offrande
    de l'Éternel; ce sont des statuts permanents, pour toujours.
  mal-mal: അതിന്റെ ഭോജനയാഗമായി നീ രാവിലെതോറും ഏഫയിൽ ആറിലൊന്നും നേരിയ മാവു നനയ്ക്കേണ്ടതിന്
    ഹീനിൽ മൂന്നിലൊന്ന് എണ്ണയും അർപ്പിക്കണം; അത് ഒരു ശാശ്വതനിയമമായി യഹോവയ്ക്കുള്ള നിരന്തരഭോജനയാഗം.
  urd-GVR: Sāth sāth ġhallā kī nazar pesh kī jāe. Is ke lie sawā liṭar zaitūn kā tel
    ḍhāī kilogrām maide ke sāth milāyā jāe. Ġhallā kī yih nazar hameshā hī mujhe pesh
    karnī hai.
  suz-BL: मेको नु सुनी कुस कुस चढ़ेतीक नु एफाह ङा ६ भाग ङा भाग का अन्‍न, हिन का ङा
    ३ भाग ङा भाग का तेल रिम्‍शो फस ब्‍वाइक्‍चा कली चढ़ेचा माल्‍ब। एको परमप्रभु यावे
    कली अन्‍न चढ़ेतीक बाक्‍ब। मिनु मेको गेना हना यो परमप्रभु यावे कली अन्‍न चढ़ेतीक
    बाक्‍ब। एफाह का २२ लिटर पुक्‍तीक बाक्‍ब। हिन का ४ लिटर खोदेंशो बाक्‍ब।
  eng-NOY: And thou shalt present with it every morning a flour-offering, the sixth
    part of an ephah, and the third part of a hin of oil to moisten the fine flour,
    for a flour-offering to Jehovah, by a perpetual statute continually.
  ita-1927: 'E v’aggiungerai ogni mattina, come oblazione, la sesta parte d’un efa
    e la terza parte d’un hin d’olio per intridere il fior di farina: è un’oblazione
    all’Eterno, da offrirsi del continuo per prescrizione perpetua.'
  ckb-ckb: هەموو بەیانییەک لەگەڵ بەرخەکە پێشکەشکراوی دانەوێڵەی بۆ دەکەیت، شەش یەکی
    ئێفەیەک و زەیتەکەشی سێ یەکی هەینێک بۆ تەڕکردنی ئاردە سفرەکە، قوربانی خۆراکە بۆ
    یەزدان، فەرزێکی هەتاهەتایی بەردەوامە.
  eng-BBE: And you are to give, morning by morning, a meal offering with it, a sixth
    of an ephah and a third of a hin of oil dropped on the best meal; a meal offering
    offered to the Lord at all times by an eternal order.
  kan-OKCV: ಅದಕ್ಕೆ ಅರ್ಪಣೆಯಾಗಿ ಪ್ರತಿದಿನದ ಮುಂಜಾನೆಯಲ್ಲಿ ನೀನು ಸುಮಾರು ಎರಡುವರೆ ಕಿಲೋಗ್ರಾಂ
    ಗೋಧಿ ಹಿಟ್ಟಿನಲ್ಲಿ ಕಲಿಸುವ ಹಾಗೆ ಸುಮಾರು ಒಂದುವರೆ ಲೀಟರ್ ಎಣ್ಣೆಯನ್ನು ಸಿದ್ಧಮಾಡಬೇಕು. ಇದು
    ಯೆಹೋವ ದೇವರಿಗೆ ನಿತ್ಯನಿಯಮದ ಪ್ರಕಾರ ಎಡೆಬಿಡದ ಧಾನ್ಯ ಸಮರ್ಪಣೆಯಾಗಿದೆ.
  tam-2017: அதினோடு காலைதோறும் உணவுபலியாக ஒரு மரக்கால் மாவிலே ஆறிலொரு பங்கையும், மெல்லிய
    மாவைப் பிசையும்படி ஒருபடி எண்ணெயிலே மூன்றிலொரு பங்கையும் படைக்கவேண்டும்; இது அன்றாடம்
    யெகோவாவுக்குப் படைக்கவேண்டிய நித்திய கட்டளையான உணவுபலி.
  spa-RV-1909: 'Y con él harás todas las mañanas presente de la sexta parte de un
    epha, y la tercera parte de un hin de aceite para mezclar con la flor de harina:
    presente para Jehová continuamente por estatuto perpetuo.'
  ron-BTF: Și să pregătești un dar de mâncare pentru acesta în fiecare dimineață,
    a șasea parte dintr-o efă și a treia parte dintr-un hin de untdelemn pentru a
    înmuia floarea făinii; un dar de mâncare neîncetat printr-o rânduială continuă
    DOMNULUI.
  eng-WEBP: You shall prepare a meal offering with it morning by morning, the sixth
    part of an ephah, and the third part of a hin of oil to moisten the fine flour;
    a meal offering to the LORD continually by a perpetual ordinance.
  eng-FBV: Every morning a grain offering of a sixth of an ephah with a third of a
    hin of olive oil to moisten the best flour is to be provided as a grain offering
    to the Lord. This regulation is to be followed forever.
  nld-1939: 'Ook moet ge er elke morgen een meeloffer bijvoegen van een zesde efa
    met een derde hin olie, om de bloem aan te maken. Dit is het dagelijks meeloffer
    voor Jahweh: voor altijd ingesteld.'
  nch-BL: Nojquiya ica nopa pilborregojtzi temacase 7 litros ten harina huan se litro
    aceite ten oliva para quimanelose ihuaya nopa harina. Ya ni eli se tanahuatili
    cati monequi quitepanitase para nochipa.
  vie-1934: Mỗi buổi mai ngươi khá sắm theo chiên con một phần sáu ê-pha với một phần
    ba hin dầu để hòa bột, là của lễ chay. Của lễ chay dâng cho Đức Giê-hô-va hằng
    ngày theo lệ luật đời đời.
  hin-CV: तुम्हें इसके साथ हर सुबह अन्‍नबलि भी देना है, जिसमें एक एफाह का छठवां भाग
