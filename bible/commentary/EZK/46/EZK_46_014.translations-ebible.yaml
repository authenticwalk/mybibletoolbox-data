    a meal offering to the LORD continually by a perpetual ordinance.
  urd-GVH: साथ साथ ग़ल्ला की नज़र पेश की जाए। इसके लिए सवा लिटर ज़ैतून का तेल ढाई
    किलोग्राम मैदे के साथ मिलाया जाए। ग़ल्ला की यह नज़र हमेशा ही मुझे पेश करनी है।
  rug-rug: Hopeke munumunu si kaqu va nama nia tugo goi sa vinariponi huiti, sapu
    ṉeta kilo mamatana meke keke lita oela olive pude va boboso la nia koasa palava.
    Sa vinariponi huiti la koe Zihova si na vina turu sapu kaqu koa hola.
  gaz-gaz: Kana wajjinis daakuu midhaanii iifii jaʼa keessaa tokko, daakuu sana jiisuufis
    zayitii iinii sadii keessaa tokko itti dabaltee ganama ganama kennaa midhaanii
    dhiʼeessuu qabda; kennaa midhaanii kana Waaqayyoof dhiʼeessuun sirna baraa baraa
    ti.
  fra-LSG: Tu y joindras pour offrande, tous les matins, un sixième d’épha, et le
    tiers d’un hin d’huile pour pétrir la farine. C’est l’offrande à l’Éternel, une
    loi perpétuelle, pour toujours.
  yal-yal: Xɔtɔn yo xɔtɔn murutu fuɲi kilo suulun xa ba Alatala xa bogise saraxan
    na naxan namulanxi turen litiri firin na. Lɔxɔ yo lɔxɔ saraxa ba feni ito xa findi
    habadan sariyan nan na.
  haw-1868: A e hoomakaukau oe i mohaiai nona, i kela kakahiaka i keia kakahiaka,
    o ka hapa ono o ka epa, a o ka hapa kolu o ka hina aila, e hui pu me ka palaoa
    wali; he mohaiai mau, no Iehova, ma ke kanawai mau.
  arb-NAV: وَتُقَرِّبُ عَلَيْهِ أَيْضاً مِنَ الدَّقِيقِ فِي كُلِّ صَبَاحٍ سُدْسَ الإِيفَةِ
    مَعَ ثُلْثِ الْهِينِ مِنَ الزَّيْتِ لِرَشِّ الدَّقِيقِ، فَتَكُونُ هَذِهِ تَقْدِمَةً
    لِلرَّبِّ وَفَرِيضَةً أَبَدِيَّةً دَائِمَةً،
  ewe-ewe: Kpe ɖe esia ŋu la, ŋdi sia ŋdi miana nuɖuvɔsa wɔ agba ɖeka kple ami lita
    ene be woatsɔ ablu wɔ lae. Nuɖuvɔsa sia nana Aƒetɔ Yehowa nye ɖoɖo mavɔ.
  eng-LEE: And as a meat-offering shalt thou prepare with it, morning by morning,
    the sixth part of an ephah, and the third of a hin of oil, to mingle with the
    fine flour—a meat-offering unto the Lord, as ordinances for ever continually.
  asm-FB: আৰু তুমি ঐফাৰ ছয় ভাগৰ এভাগ আৰু মিহি আটাগুড়ি ভেজাবলৈ হীনৰ তিনিভাগৰ এভাগ
    তেল দি প্ৰতি ৰাতিপুৱা তাৰ লগত এক এক ভক্ষ্য নৈবেদ্য উৎসৰ্গ কৰিবা; সেয়ে চিৰস্থায়ী
    নিয়ম অনুসাৰে নিত্যে নিত্যে যিহোৱাৰ উদ্দেশ্যে দিব লগীয়া ভক্ষ্য নৈবেদ্য।
  sus-A: وٌ شَ سَنسِ شْرِ كٌنبٌ يَ سَشَن نُن تُرٍ لِتِرِ كٍرٍن بَ نَ يّشّي سّيتِ مَ
    فّيسّفّ بِرِن. يَامَرِ نَ عَ رَ نَشَن مُ كَنَمَ عَبَدَن.
  fra-SBL: Tu prépareras avec lui, matin par matin, une offrande de farine, composée
    de la sixième partie d'un épha et du tiers d'un hin d'huile, pour mouiller la
    fleur de farine ; c'est une offrande de farine à l'Éternel, en vertu d'une ordonnance
    perpétuelle.
  hbo-hbo: וּמִנְחָה֩ תַעֲשֶׂ֨ה עָלָ֜יו בַּבֹּ֤קֶר בַּבֹּ֙קֶר֙ שִׁשִּׁ֣ית הָֽאֵיפָ֔ה
    וְשֶׁ֛מֶן שְׁלִישִׁ֥ית הַהִ֖ין לָרֹ֣ס אֶת־הַסֹּ֑לֶת מִנְחָה֙ לַֽיהוָ֔ה חֻקֹּ֥ות
    עֹולָ֖ם תָּמִֽיד׃
  kik-kik: Ningĩ hamwe nako nĩũrĩrutaga iruta rĩa ngano rĩa gĩcunjĩ gĩa ithathatũ
    kĩa eba ĩmwe, na gĩcunjĩ gĩa ithatũ kĩa hini ĩmwe ya maguta ma kũringia mũtu ũcio
    rũciinĩ o rũciinĩ. Iruta rĩĩrĩ rĩa ngano rĩrĩĩrutagĩrwo Jehova rĩrĩ watho wa gũtũũra.
  fra-NCL: Tu offriras avec lui chaque matin une oblation, savoir un sixième d’épha,
    et le tiers d’un hin d’huile pour arroser la fleur de farine, comme oblation à
    Yahweh ; ce sont des lois permanentes, pour toujours.
  cek-AK: To tiah akhawnbang kruek cang hoi angbawnhaih sak hanah, ephah tarukto naah
    maeto, takaw dip atok haih hanah situi hin thumto naah maeto paek oh; cang angbawnhaih
    loe daan baktiah Angraeng khaeah paek toepsoep ih hmuen ah oh.
  cuk-cuk: 'Amba deyobi, bane-bane wakudaryalaba, weyob be ukoed: Ibmar-gwagmar-orosgi-dakleged,
    wilubsaed-efa-gwagwen-nergwa-mimilegoedgi (6), gwensak be ukoed. Degi, olivo-gwallu,
    wilubsaed-hin-gwagwen-sogbaa-mimilegoedgi, gwensak be ukbaloed. We-olivo-gwallu,
    madubur-nisakwaa-imakega egi be eogoed. Bab-Jehováʼga we-ibmar-ukleged, degisadegu
    ukledii guoed.'
  uig-CYR: Һәр әтигәндә сән униңға қошуп ашлиқ һәдийә, йәни ундин алтидин бир әфаһ
    вә унни майлашқа зәйтун мейидин үчтин бир һин тәйярлайсән; бу Пәрвәрдигарға әбәдий
    бәлгүлимә билән бекитилгән ашлиқ һәдийә болиду.
  tel-2017: అది ఎలాగంటే, 22 లీటర్ల గోదుమ పిండిలో ఆరో వంతు, దాన్ని కలపడానికి ఒక లీటరు
    నూనె ఉండాలి. ఇవి ఎవరూ రద్దుపరచలేని నిత్యమైన కట్టడలు.
  hat-BSA: Anplis, ou va founi yon ofrann sereyal ak li chak maten, yon sizyèm efa
    ak yon tyè mezi lwil pou mouye farin fen an, yon ofrann sereyal a SENYÈ a tout
    tan selon yon òdonans ki p ap janm fini oubyen chanje.
  kos-kos: Oayapa sie kisa ke paun limekosr ke flao enenu in orek ke lotutang nukewa,
    wi sie quart ke oil in olive in sang kurrauk flao uh. Ma sap nu ke mwe kisa nu
    sin LEUM GOD inge ac fah karinginyuk nwe tok.
  hbo-WLC: וּמִנְחָה֩ תַעֲשֶׂ֨ה עָלָ֜יו בַּבֹּ֤קֶר בַּבֹּ֙קֶר֙ שִׁשִּׁ֣ית הָֽאֵיפָ֔ה
    וְשֶׁ֛מֶן שְׁלִישִׁ֥ית הַהִ֖ין לָרֹ֣ס אֶת־הַסֹּ֑לֶת מִנְחָה֙ לַֽיהוָ֔ה חֻקּ֥וֹת
    עוֹלָ֖ם תָּמִֽיד׃
  ibo-ibo: Ị ga-ewetakwa onyinye mkpụrụ ọka kwa ụtụtụ kwa ụtụtụ tinyere ya, ihe niile
    ga-emejupụta ya bụ lita ụtụ ọka isii, na lita mmanụ abụọ e ji agwakọta ya. Iche
    onyinye mkpụrụ ọka a nʼihu Onyenwe anyị bụ ụkpụrụ ga-adịgide ruo mgbe ebighị ebi.
  ory-ory: ଆଉ, ତହିଁ ସଙ୍ଗେ ତୁମ୍ଭେ ପ୍ରତି ପ୍ରଭାତ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ରୂପେ ଏକ ଐଫାର ଷଷ୍ଠାଂଶ
    ଓ ସରୁ ମଇଦାକୁ ତିନ୍ତାଇବା ପାଇଁ ଏକ ହିନ୍‍ର ତୃତୀୟାଂଶ ତୈଳ ଉତ୍ସର୍ଗ କରିବ; ଏହା ନିତ୍ୟସ୍ଥାୟୀ
    ବିଧି ଅନୁସାରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଚିରକାଳୀନ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଅଟେ।
  chk-chk: Iteiten lesosor oupwe pwal eäni asoren mongö ngeni ewe Samol mi Lapalap
    limu paun pilawa mi amas me eu kuoch apüra seni föün olif, pwe epwe nofitfengen
    me ewe pilawa. Iei usun pwüngün ewe asor epwe fis iteiten rän, epwe chök pwönüetä
    tori feilfeilachök.
  rop-rop: En im garra gibit 2 kilogrem gudwan flauwa miksap garram 1 lita oliboil
    blanga sid daga sekrifais. Dijan lowa im kaan neba tjeinj.
  ukr-1871: І додавай до того хлїбовий принос що ранку — шестину ефи та й оливи третину
    гина, щоб розмішати муку. Така віковічня постанова про хлїбовий принос Господеві,
    по всї часи.
  deu-1951: Und dazu sollst du jeden Morgen als Speisopfer ein Sechstel Epha geben
    und ein Drittel Hin Öl, zur Besprengung des Semmelmehls als Speisopfer für den
    HERRN. Das sind ewig gültige Satzungen!
  eng-JPS: 'And thou shalt prepare a meal-offering with it morning by morning, the
    sixth part of an ephah, and the third part of a hin of oil, to moisten the fine
    flour: a meal-offering unto the LORD continually by a perpetual ordinance.'
  srp-1865: I dodaj na nj dar svako jutro šestinu efe i ulja treæinu ina, da se pokropi
    bijelo brašno; to je vazdašnji dar Gospodu uredbom vjeènom.
  lug-lug: Munaakiweerangayo n’ekiweebwayo eky’emmere ey’empeke buli nkya, ekiri kilo
    bbiri n’obutundu musanvu n’ekitundu awamu ne lita ennya ez’amafuta okunnyikiza
    obutta obulungi okuwangayo ekiweebwayo eky’emmere ey’empeke eri Mukama ekya buli
    lunaku; kinaabanga ekiragiro ekitaliggwaawo.
  heb-heb: ומנחה תעשה עליו בבקר בבקר ששית האיפה ושמן שלישית ההין לרס את הסלת מנחה
    ליהוה חקות עולם תמיד׃
  ben-IRV: এবং তুমি প্রতি সকালে তার সঙ্গে শস্য নৈবেদ্যরূপে ঐফার ষষ্ঠাংশ ও সেই সূক্ষ্ম
    সূজী আর্দ্র করার জন্যে হিনের তৃতীয়াংশ তেল, এই শস্য নৈবেদ্য সদাপ্রভুর উদ্দেশ্যে
    উৎসর্গ করবে, এই নিয়ম চিরকাল স্থায়ী।
  pan-pan: ਤੂੰ ਉਹ ਦੇ ਨਾਲ ਹਰ ਸਵੇਰ ਨੂੰ ਮੈਦੇ ਦੀ ਭੇਟ ਚੜ੍ਹਾਵੇਂਗਾ, ਅਰਥਾਤ ਏਫਾਹ ਦਾ ਛੇਵਾਂ ਭਾਗ
    ਅਤੇ ਮੈਦੇ ਦੇ ਨਾਲ ਮਿਲਾਉਣ ਦੇ ਲਈ ਤੇਲ ਦੇ ਹੀਨ ਦਾ ਇੱਕ ਤਿਹਾਈ ਭਾਗ। ਸਦਾ ਦੀ ਬਿਧੀ ਦੇ ਅਨੁਸਾਰ
    ਸਦਾ ਦੇ ਲਈ ਯਹੋਵਾਹ ਦੇ ਲਈ ਇਹ ਮੈਦੇ ਦੀ ਭੇਟ ਹੋਵੇਗੀ।
  mya-JVB: နံနက် တိုင်းအစဉ်၊ ထိုသိုးသငယ် နှင့်အတူ ဘောဇဉ် ပူဇော်သက္ကာဘို့ မုန့်ညက်တဧဖါ
    တွင် ခြောက်စုတစု ကို၎င်း ၊ မုန့်ညက် နှင့်ရောရသော ဆီ လေး လောဃ ကို၎င်းပူဇော် ရမည်။
    ဤရွှေ့ကား၊ ထာဝရဘုရား အား အစဉ်အမြဲ ပြုရသော ဘောဇဉ် ပူဇော်သက္ကာတရား ပေတည်း ။
  hmo-hmo: Daba ta ta ibounai danu, unai mamoe danu paraoa boubouna do umui henia,
    ena metau 2 kilogaram, bona olive dehoro ena metau lita ta, paraoa danu do idia
    mikisi totona. Inai paraoa boubouna, Lohiabada ena, daba ibounai gauna, be noho
    hanaihanai taravatuna.
  urd-urd: और तू उसके साथ हर सुबह नज़र की कु़र्बानी पेश करेगा या'नी एफ़ा का छटा हिस्सा,
    और मैदे के साथ मिलाने को तेल के हीन की एक तिहाई, दाइमी हुक्म के मुताबिक़ हमेशा
    के लिए ख़ुदावन्द के सामने यह नज़र की कु़र्बानी होगी।
  rus-SYN: А хлебного приношения прилагай к нему каждое утро шестую часть ефы и елея
    третью часть гина, чтобы растворить муку; таково вечное постановление о хлебном
    приношении Господу, навсегда.
  bqc-SIM: ń pↄ́wɛntio litili àaↄ̃ ń nísio litili do pↄ́wɛnti mↄ̀sɛkɛa yã́i.
    Wàliↄ pↄ́wɛntipi kpa Diiwa lá gu lɛ́ dↄ gↄↄpiiɛ.
  tcz-CHONGTHU: Pakaija thilto ding kelngoi khat chu changbong thilto toh pehtha ding
    ahin changbong hopthuma hopkhat leh Olive thao gallon khat hopthuma hopkhat changbong
    toh mehhalsa hiding ahi. Hiche hi a itih a umjing ding dan nang ho dinga kipe
    ahi.
  mar-mar: आणि दररोज सकाळी त्याबरोबर तुम्ही अन्नार्पण द्यावे. गव्हाचे पीठ एफाचा सहावा
    भाग व ते नरम करण्यासाठी हीनाचा तिसरा भाग तेल, असे अन्नार्पण परमेश्वरास करावे.
    हा सर्वकाळचा विधी सतत चालावयाचा आहे.
  qub-qub: Chaynölla, cada tuta nogapäga churanqui ganchis quïlu chaqui micuy ofrendata,
    juc litru asëtita. Chay asëtitaga jarinaman wiñanqui. Chaynölla imaycamapis ruranqui.
  bqp-bqp: Bururu bɑɑtere, bɑ ko n dɑ yɑ̃kuru kowɑ kɑ som kilo nɔɔbu ye bɑ burinɑ
    kɑ gum ditiri yiru. Mɛyɑ bɑ ko n dɑ tu ko tɔ̃ɔ bɑɑtere sere kɑ bɑɑdommɑɔ.
  hat-hat: Chak maten, y'a ofri tou senk liv farin frans ak yon boutèy ka lwil oliv
    y'a melanje ak farin lan. Se konsa pou yo fè ofrann sa yo bay Seyè a. Sa se yon
    lòd ki la pou toutan, ki p'ap janm chanje.
  eng-BSB: You are also to provide with it every morning a grain offering of a sixth
    of an ephah with a third of a hin of oil to moisten the fine flour—a grain offering
    to the LORD. This is a permanent statute.
  eng-WEBPB: You shall prepare a meal offering with it morning by morning, the sixth
    part of an ephah, and the third part of a hin of oil to moisten the fine flour;
    a meal offering to the LORD continually by a perpetual ordinance.
  kbq-kbq: Hagi mago mago nanterama mago mago sipisipima aheta kre sramana vanafina
    2kilo witine 1lita olivi masavene eri havia huta ofa hiho. Ama kasegea eriotre
    atrenkeno meva meva huno vino.
  nhe-BL: Nojquiya ica nopa pilborregojtzi temacase 7 litros tlen harina huan se litro
    aceite tlen oliva para quimanelose ihuaya nopa harina. Ya ni eli se tlanahuatili
    tlen monequi quitlepanitase para nochipa.
  gub-BL: Tuweharupi ku'em mehe pemur 1,5 kir arozràn ihewe nehe. Pemur pitài zutahyky'a
    por uri kawer arozràn inuinuromo àràm romo nehe no. Aiko Tuweharupi Wiko Ma'e
    romo ihe. Peruzar ko ze'eg ma'e ihewe imur pyr rehe har tuweharupi nehe.
  eng-DRA: 'And he shall offer the sacrifice for it morning by morning, the sixth
    part of ephi: and the third part of a bin of oil be mingled with the fine hour:
    a to the Lord by ordinance continual and everlasting.'
