  ory-ory: ପୁଣି, ଅଧିପତି ଯେତେବେଳେ ପ୍ରବେଶ କରିବେ, ସେତେବେଳେ ସେ ଦ୍ୱାର ବାରଣ୍ଡା ପଥ ଦେଇ ଭିତରେ
    ପ୍ରବେଶ କରିବେ ଓ ସେହି ପଥ ଦେଇ ବାହାରି ଯିବେ।
  chk-chk: Lupwen ewe samol epwe tolong, epwe chök tolong me lon kengkangen ewe asamalap,
