  fra-LSG: Lorsque le prince entrera, il entrera par le chemin du vestibule de la
    porte, et il sortira par le même chemin.
  yal-yal: Mangan nɛma soɛ, a xa so so dɛ palaan dɛɛn nan na, a mɔn yi mini na yire
    kedenni.”
  haw-1868: A i ke komo ana'e o ka moi, e komo no ia ma ke ala o ka lanai o ka ipuka;
    a ma ia ala e puka hou ai ia.
  arb-NAV: وَيُقْبِلُ الرَّئِيسُ عِنْدَ دُخُولِهِ عَنْ طَرِيقِ الرُّوَاقِ وَمِنْهُ
    يَنْصَرِفُ أَيْضاً.
  ewe-ewe: Ne fiavi ŋutsuvi la ge ɖe eme la, ato akpata la ƒe agbo nu, eye wòado go
    to teƒe ma ke.
  eng-LEE: And when the prince doth enter, he shall go in by the way of the porch
    of the gate, and by the same way shall he go forth.
  asm-FB: যেতিয়া অধিপতিজন সোমাব, তেতিয়া তেওঁ বাট-চৰাটোৰ বাৰাণ্ডাৰ বাটেদি সোমাব আৰু
    সেই একে বাটেদিয়েই ওলাই যাব।
  sus-A: مَنفّ شَ سٌ بُنتُنيِ سٌدٍ دّ رَ، عَ مَن شَ مِنِ مّننِ نَن نَ.»
  fra-SBL: Lorsque le prince entrera, il entrera par le chemin du porche de la porte,
    et il sortira par son chemin.
  hbo-hbo: וּבְבֹ֖וא הַנָּשִׂ֑יא דֶּ֣רֶךְ אוּלָ֤ם הַשַּׁ֙עַר֙ יָבֹ֔וא וּבְדַרְכֹּ֖ו
    יֵצֵֽא׃
  kik-kik: Na rĩrĩa mũnene egũtoonya-rĩ, arĩĩtoonyagĩra gĩthaku gĩa itoonyero, na
    akiuma akoimĩra njĩra o ĩyo.
  fra-NCL: Lorsque le prince entrera, il entrera par le vestibule du portique et sortira
    par le même chemin.
  cek-AK: Angraeng athung ah akun naah, to khongkha hoiah akun ueloe, to loklam hoiah
    tacawt let tih.
  cuk-cuk: ”Dule-dummad-negdakmaid dogdele, yawagak-dogedgi neg-imba-naidba dogoed,
    abali gannar nobaloed.
  uig-CYR: Шаһзадә киргәндә, дәрвазиниң далини билән кириду, вә шу йол билән чиқиду.
  tel-2017: పాలకుడు ప్రవేశించేటప్పుడు వసారా మార్గం గుండా ప్రవేశించి అదే మార్గంలో బయటికి
    వెళ్ళాలి.
  hat-BSA: Lè prens lan antre, li va antre pa galri pòtay la, e li va sòti pa menm
    chemen an.”
  kos-kos: Ke pacl fisrak sac tufoki liki infukil in utyak se ke mutunpot sac, el
    ac tufoki ke acn na el utyak we.
  hbo-WLC: וּבְב֖וֹא הַנָּשִׂ֑יא דֶּ֣רֶךְ אוּלָ֤ם הַשַּׁ֙עַר֙ יָב֔וֹא וּבְדַרְכּ֖וֹ
    יֵצֵֽא׃
  ibo-ibo: Mgbe nwa eze ga-abata nʼụlọ ahụ, ọ ga-esite na mpụta ọnụ ụlọ nke ọnụ ụzọ
