  eng-WMBB: When the prince enters, he shall go in by the way of the porch of the
    gate, and he shall go out by its way.
  urd-GVH: हुक्मरान अंदरूनी मशरिक़ी दरवाज़े में बैरूनी सहन से होकर दाख़िल हो, और वह
