  rug-rug: Pana nuquru sa koburu tavia si kote nuquru gua si asa koasa sasada pa lose
    nuqunuquruana meke vura pule gua tugo vasina.
  gaz-gaz: Bulchaan sun yeroo ol seenutti karaa gardaafoo karra sanaatiin seenuu,
