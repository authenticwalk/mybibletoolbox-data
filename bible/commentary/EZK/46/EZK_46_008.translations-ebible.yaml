  deu-1951: Und wenn der Fürst kommt, so soll er durch die Torhalle eintreten und
    auf demselben Wege wieder hinausgehen.
  eng-JPS: And when the prince shall enter, he shall go in by the way of the porch
    of the gate, and he shall go forth by the way thereof.
  srp-1865: A knez kad ide, neka ide kroz trijem od vrata, i istijem putem neka odlazi.
  lug-lug: Awo omulangira bw’anaayingiranga, anaayitanga mu kisasi ky’omulyango, era
    mu kkubo lye limu eryo mw’anaafulumiranga.
  heb-heb: ובבוא הנשיא דרך אולם השער יבוא ובדרכו יצא׃
  ben-IRV: শাসক যখন আসবেন, তখন দরজার বারান্দার পথ দিয়ে প্রবেশ করবেন এবং সেই পথ দিয়ে
    বের হয়ে আসবেন।
  pan-pan: ਜਦੋਂ ਰਾਜਕੁਮਾਰ ਅੰਦਰ ਆਵੇ ਤਾਂ ਫਾਟਕ ਦੀ ਡਿਉੜ੍ਹੀ ਦੇ ਰਾਹ ਅੰਦਰ ਆਵੇਗਾ ਅਤੇ ਉਸੇ ਰਾਹ
    ਵਿੱਚੋਂ ਨਿੱਕਲੇਗਾ।
  mya-JVB: မင်းသား ဝင် သောအခါ အရှေ့တံခါး မုတ် ဖြင့် ဝင် ရမည်။ ထိုတံခါးမုတ် ဖြင့် လည်း
    ထွက် ရမည်။
  hmo-hmo: “King be lalona ariara iduara ruma do ia raka vareai neganai, ia be ruma
    ena iduara dekena amo do ia raka vareai, bona murimurina dekenai ia raka lao neganai,
    unai iduara dekena amo ma do ia raka lao.
  urd-urd: जब फ़रमारवा अन्दर आए, फाटक के आस्ताने के रास्ते से दाख़िल होगा और उसी रास्ते
