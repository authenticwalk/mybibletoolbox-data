verse: EZK.046.008
translations:
  mal-C: പ്രഭു കവാടത്തിന്റെ പൂമുഖത്തിലൂടെ അകത്തുകടക്കുകയും അതേവഴിയിലൂടെ പുറത്തുപോകുകയും
    ചെയ്യണം.
  deu-TKW: Und wenn der Fürst eintritt, so soll er durch die Vorhalle des Thors eintreten
    und auf demselben Wege wieder hinausgehen.
  lin-lin: Tango mokambi akokota na kati, akolekela na ndako moke ya kokotela mpe
    akobimela kaka na nzela wana.
  eng-LSV: And in the coming in of the prince, he comes in the way of the porch of
    the gate, and by its way he goes out.
  eng-GNV: And when the prince shall enter, hee shall goe in by the way of the porche
    of that gate, and hee shall go foorth by the way thereof.
  eng-WEBSTER: And when the prince shall enter, he shall go in by the way of the porch
    of that gate, and he shall go forth by the way of it.
  nhw-BL: “Huan quema nopa tlanahuatijquetl calaquis, monequi calaquis campa nopa
    sala ipan nopa pasillo huan nopona sempa quisas.
  swh-ONEN: Wakati mkuu anayetawala aingiapo, atapitia kwenye baraza ya njia ya lango,
    naye atatoka nje kwa njia hiyo hiyo.
  bba-bba: Ben kpɑro u koo duwɑ sɑɑ dii yɑɑrɑn kɔnnɔn di. Min diyɑ u koo mɑɑ kɑ yɑri.
  eng-KJVCPB: And when the prince shall enter, he shall go in by the way of the porch
    of that gate, and he shall go forth by the way thereof.
  luo-luo: Ka ruodh piny donjo to nyaka odonji gie agola mar rangach, kendo kowuok
    to nyaka owuog koluwo kanyono.
  meu-meu: Hanua pavapavana baine raka vareai negana ai, ia na ikoukou dehena amo
    baine raka vareai, bona unu amo ma baine raka lasi.
  npi-ULB: जब शासक ढोका र त्यसको दलानको बाटोबाट आउँछन्, तब तिनी त्यही बाटोबाट भएर
    बाहिर जानुपर्छ ।
  yor-yor: Nígbà tí ọmọ-aládé bá wọlé, ó gbọdọ̀ gbá àbáwọlé ẹnu-ọ̀nà wọ inú, kí ó
    sì gba ibẹ̀ jáde.
  pes-OPCB: «حاکم باید از راه اتاق بزرگ دروازه داخل شده، از همان راه نیز خارج شود.
  tgl-ULB: Kapag pumasok ang prinsipe sa pamamagitan ng daan sa tarangkahan at sa
    portiko nito, dapat siyang lumabas sa daanan din na iyon.
  hui-hui: Ani bialu kini ibugua i̱ mitangi bialu lotu lole ibalu panga haraba ni
    tagira ibiragohayagi wali agali ngoai haga hama ngagoria howa haraba kagoha anda
    ibiyadagua ibu lotu lai halu hariga ogoniha dege dai bialu tagira polene nga.
  mya-mya: မင်း​သား​သည်​မိ​မိ​ဝင်​လမ်း​အ​တိုင်း​မုခ် ပေါက်​မှ​ထွက်​ရ​မည်။
  bod-N: རྒྱལ་པོ་ནང་དུ་འགྲོ་དུས་སུ་རྒྱ་སྒོ་འདིའི་སྒོ་ཁྱམས་བརྒྱུད་ནས་འཛུལ་དགོས་པ་དང་།
    ཡང་ལམ་དེ་ནས་ཕྱིར་འགྲོ་དགོས་སོ། །
  sna-sna: Panopinda muchinda, anofanira kupinda napabiravira rapanzira yesuo, uye
    anofanira kubuda nenzira imwe cheteyo.
  spa-BLM: Cuando el príncipe entre, lo hará por el camino del pórtico de la puerta,
    y saldrá por su camino.
  cac-cac: Ayic tz'och vin̈ yajal d'a spuertail schab'il amac' chi', tz'och vin̈ d'a
    corredor chi', an̈eja' ta' tz'elxi vin̈.
  swh-ULB: Wakati mwana wa mfalme atakapokuwa anaingia kwa njia ya lango lenye varanda,
    ataondoka kwa njia hiyo hiyo.
  bel-bel: І калі будзе прыходзіць князь, дык павінен уваходзіць праз бабінец брамы
    і тою ж дарогаю выходзіць.
  deu-ELBBK: Und wenn der Fürst hineingeht, soll er durch die Torhalle hineingehen;
    und durch sie soll er hinausgehen.
  mbb-OT: Emun edseled is pengulu su ebpemuhat, kinahanglan he ziyà sikandin ebayà
    te varkun te veyeey, ne zutun daan sikandin megawas.
  mal-2015: പ്രഭു വരുമ്പോൾ അവൻ ഗോപുരത്തിന്റെ പൂമുഖംവഴിയായി കടക്കയും ആ വഴിയായി തന്നേ
    പുറത്തേക്കു പോകയും വേണം.
  rmc-rmc: Sar avela o kraľis, mi avel andre prekal e veranda la branakri a ole dromeha
    mi džal the avri.
  pes-OPV: و هنگامی که رئیس داخل شود از راه رواق دروازه درآید و از همان راه بیرون
    رود.
  ron-1924: Кынд ва интра, домниторул ва интра пе друмул дин тинда порций ши ва еши
    пе ачелашь друм.
  ben-OBCV: শাসনকর্তা যখন আসবে, তখন দ্বারের বারান্দার পথ দিয়ে আসবে, এবং সেই একই পথ
    দিয়ে বের হয়ে আসতে হবে।
  som-som: Oo amiirku markuu galo waa inuu jidka balbalada oo iriddaas ka soo galaa,
    oo haddana waa inuu isla iriddaas jidkeeda ka baxaa.
  lat-VUC: Cumque ingressurus est princeps, per viam vestibuli portæ ingrediatur,
    et per eamdem viam exeat.
  eng-ASVBT: And when the prince shall enter, he shall go in by the way of the porch
    of the gate, and he shall go forth by the way thereof.
  ita-1885: E quando il principe entrerà nel tempio, entri per la via del portale
    di quella porta, e per quella stessa via esca fuori.
  eng-LXXUP: And when the prince goes in, he shall go in by the way of the porch of
    the gate, and he shall go forth by the way of the gate.
  eng-ULB: When the prince enters by the way of the gate and its portico, he must
    leave by the same way.
  spa-VBL: Cuando el príncipe entre, lo hará por el pórtico de la puerta, y saldrá
    por el mismo camino.
  fra-_FOB: Lorsque le prince entrera, il entrera par le chemin du vestibule de la
    porte, et sortira par le même chemin.
  mal-mal: അധിപതി വരുമ്പോൾ അവൻ ഗോപുരത്തിന്റെ പൂമുഖംവഴിയായി കടക്കുകയും ആ വഴിയായി തന്നെ
    പുറത്തേക്ക് പോകുകയും വേണം.
  urd-GVR: Hukmrān andarūnī mashriqī darwāze meṅ bairūnī sahan se ho kar dāḳhil ho,
    aur wuh isī rāste se nikle bhī.
  suz-BL: मिनु सासन पाइब ओव़मेनु, मेको ठेयब लाप्‍चो ङा पिंडी रे पा ओव़चा माल्‍ब। नोले
    मेको आ ओव़शो लां रेन लाङगा ग्रूचा माल्‍ब।
  eng-NOY: And when the prince shall enter, he shall go in by the way of the porch
    of that gate, and he shall go forth by the way thereof.
  ita-1927: Quando il principe entrerà, passerà per la via del vestibolo della porta,
    e uscirà per la stessa via.
  ckb-ckb: کاتێک میر دێتە ژوورەوە، لە ڕێگای هەیوانی دەروازەکەوە دێتە ناوەوە، هەروەها
    لە هەمان ڕێگاشەوە دەچێتە دەرەوە.
  eng-BBE: And when the ruler comes in, he is to go in through the covered way of
    the doorway, and he is to go out by the same way.
  kan-OKCV: ರಾಜಕುಮಾರನು ಪ್ರವೇಶಿಸುವಾಗ, ಅವನು ಬಾಗಿಲಿನ ದ್ವಾರಮಂಟಪದ ಪ್ರಕಾರವಾಗಿ ಪ್ರವೇಶಿಸಿ,
    ಅದೇ ಮಾರ್ಗವಾಗಿ ಹೊರಗೆ ಹೋಗಬೇಕು.
  tam-2017: இளவரசன் வருகிறபோது வாசல் மண்டபத்தின் வழியாக நுழைந்து, அது வழியாகத் திரும்பப்
    புறப்படவேண்டும்.
  spa-RV-1909: 'Y cuando el príncipe entrare, entrará por el camino del portal de
    la puerta: y por el mismo camino saldrá.'
  ron-BTF: Și când prințul va intra, să intre pe calea porticului acelei porți și
    să iasă pe calea porticului.
  eng-WEBP: When the prince enters, he shall go in by the way of the porch of the
    gate, and he shall go out by its way.
  eng-FBV: When the prince enters, he is to come in through the gateway porch, and
    leave the same way.
  nld-1939: Als de vorst de tempel bezoekt, moet hij langs de poorthal binnenkomen,
    en langs dezelfde weg terugkeren.
  nch-BL: “Huan quema nopa tanahuatijquet calaquis, monequi calaquis campa nopa sala
    ipan nopa pasillo huan nopona sempa quisas.
  vie-1934: Khi vua vào, thì do đường thuộc về nhà ngoài của cổng mà qua, và cũng
    sẽ ra theo đường ấy.
  hin-CV: जब राजकुमार प्रवेश करे, तो वह द्वार के मंडप से प्रवेश करे, और वह उसी रास्ते
    से बाहर आए.
  spa-BES: Y cuando el gobernante entra, debe entrar por el pórtico de la puerta,
    y debe salir por el mismo camino.
  tdx-tdx: Aa ie mizilik’ ao i roandriañey, le amy anam-piziliha’ i lalambeiy ty iziliha’e
    vaho ie ka ty hienga’e.
  tha-KJV: เมื่อเจ้านายเข้ามาท่านจะเข้าไปทางมุขของหอประตูและกลับออกไปตามทางเดียวกันนั้น
  por-BR-2018: E quando o príncipe entrar, ele entrará pelo caminho do pórtico da
    porta, e sairá pelo mesmo caminho.
  deu-ELO: Und wenn der Fürst hineingeht, soll er durch die Torhalle hineingehen;
    und durch sie soll er hinausgehen.
  eng-WYC-2018: And when the prince shall enter, enter he by the way of the porch
    of the gate, and go he out by the same way.
  epo-epo: Kiam la princo venos, li devas eniri tra la portiko de la pordego, kaj
    laŭ la sama vojo li devas eliri.
  uig-PIN: Xaⱨzadǝ kirgǝndǝ, dǝrwazining dalini bilǝn kiridu, wǝ xu yol bilǝn qiⱪidu.
  beo-beo: Ouligisu hina da logo holei sesei fisili, ea ganodini misi logo amoga bu
    gadili masa:mu.
  tpi-OTNT: Long taim king i laik lotu long mi em i mas lusim bikpela ples bung na
    go insait long haus bilong dua long hap sankamap bilong namba 2 banis, na go stap
    klostu long dua. Na taim em i lotu pinis, em i mas bihainim dispela rot em i bin
    kam long en na go bek long bikpela ples bung.
  hau-SA: Sa’ad da sarki zai shiga, zai shiga ta shirayin hanyar shiga, zai kuma fita
    ta nan.
  uig-LAT: Shahzade kirgende, derwazining dalini bilen kiridu, we shu yol bilen chiqidu.
  nde-nde: Lapho inkosana ingena kuzamele ingene ngentuba lesango, njalo kumele iphume
    ngaleyondlela.
  ton-ton: Pea ka hū atu ʻae tuʻi, te ne hū atu ʻi he hala ʻoe fale hala ʻi he matapā,
    pea te ne toe ʻalu atu ai pe kituʻa.
  ces-1613: Kníže pak vcházeje, cestou síňce též brány půjde, a cestou její odejde.
  eng-WMB: When the prince enters, he shall go in by the way of the porch of the gate,
    and he shall go out by its way.
  tam-TCV: அரசன் உட்செல்லும்போது அவன் புகுமுக மண்டபத்தின் நுழைவு வாசலின் வழியாகப்போய்
    அதே வழியாகவே திரும்பி வரவேண்டும்.
  ceb-ULB: Sa dihang mosulod ang prinsipe agi sa ganghaan ug sa portico niini, kinahanglan
    nga mogawas siya agi sa samang dalan.
  pol-UBG: A gdy książę będzie wchodził, wejdzie przez przedsionek tej bramy i wyjdzie
    tą samą drogą.
  urd-GVU: حکمران اندرونی مشرقی دروازے میں بیرونی صحن سے ہو کر داخل ہو، اور وہ اِسی
    راستے سے نکلے بھی۔
  deu-1912: Und wenn der Fürst hineingeht, soll er durch die Halle des Tors hineingehen
    und desselben Weges wieder herausgehen.
  kan-2017: “ಅರಸನು ಪ್ರವೇಶ ಮಾಡುವಾಗ ಹೆಬ್ಬಾಗಿಲಿನ ಕೈಸಾಲೆಯ ಮಾರ್ಗವಾಗಿ ಒಳಗೆ ಬಂದು, ಅದೇ ಮಾರ್ಗವಾಗಿ
    ಹೊರಗೆ ಹೋಗಬೇಕು.
  yap-yap: Fare pagel ni fak e pilung e thangri chuw u langgin fare senggil ko garog
    nge sul nga wuru’ ko gin ni yib riy.
  hlt-MCSB: Khoboei a kun vaengah vongka kah ngalha long kun saeh lamtah amah long
    ah ha pawk saeh.
  mdy-ETH: ሱኡጋሢ ጌኤዦ ማኣሪ ጌላኣና ኬኤሢ ዳኣራ ማሂ ማዦናሢና ጌዒ ጌሎንጎ፤ ኬስካኣናኣ ዒማና ኬስኮንጎ።»
  twi-ASANTE: Na sɛ ɔhene no rebɛhyɛne mu a, ɔmfa ɛpono no ntwonoo no mu, na ɛsɛ sɛ
    ɛhɔ ara na ɔfa de firi adi.
  eng-WEBU: When the prince enters, he shall go in by the way of the porch of the
    gate, and he shall go out by its way.
  wal-wal: Halaqai geliiddi, dirssaa penggiyaa baranddaara aadhdhidi gelo; kiyiiddikka
    hegaara kiyo.
  spa-PDDPT: Cuando entre el gobernante, entrará por el camino de la puerta del patio,
    y por el mismo camino saldrá.
  gun-gun: Ha'e gui huvixave ma okẽ regua oguy puku rupi 'rã oike, ha'e gui ha'ekue
    rupi ae ju 'rã oẽ.
  ilo-ULB: Inton umuneg ti prinsipe a nagna babaen iti ruangan ken iti portiko, masapul
    nga idiayto met laeng ti pagruaranna.
  kpg-kpg: Tagi aamua deelaa ga ulu ia gi daha mo di ruum deelaa, gaa hana i di ala
    dela nogo hana ieia.
  uig-ARA: شاھزادە كىرگەندە، دەرۋازىنىڭ دالىنى بىلەن كىرىدۇ، ۋە شۇ يول بىلەن چىقىدۇ.
  sus-sus: Mangɛ xa so buntunyi sode dɛ ra, a man xa mini mɛnni nan na.»
  pon-2006: Soupeidio pahn patohieisang nan perehn pedolongo ni ewen kehlo oh patohieila
    wasa me e patohlong ie.
  ksd-ksd: Ma ba ra luluai na ruk, na vana vurbolo ta ra pal na rukruk ai ra mataniolo,
    ma na irop ta nam ra nga bula.
  grc-BRENT: Καὶ ἐν τῷ εἰσπορεύεσθαι τὸν ἀφηγούμενον, κατὰ τὴν ὁδὸν τοῦ αἰλὰμ τῆς
    πύλης εἰσελεύσεται, καὶ κατὰ τὴν ὁδὸν τῆς πύλης ἐξελεύσεται.
  ind-AYT: “Ketika pemimpin masuk, dia akan masuk melalui serambi pintu gerbang dan
    keluar melalui jalan yang sama.”
  nya-nya: Pamene mfumu ikulowa, izidzera mʼkhonde lamʼkati la chipata chakummawa,
    izitulukiranso pomwepo.
  hrv-hrv: Kad knez bude ulazio, neka ulazi kroz trijem vrata i istim putem neka izlazi.
  mps-mps: Te king agai enaba lotu po wainu da, teda aga te genuai sisinibo pesage
    tagalama, tama aga te giliga asobo badu be sunumi namba 2 obo badu tomoba pomainao.
    Tama pelama, te sunumi pąba bidigi pomainao. Tama agai lotu ola silama da, teda
    aga te asali te sunumidu ma teda solama, tama aga te genuai sisinibo pesageba
    ma asomainao,” wali.
  tpi-tpi: Long taim king i laik lotu long mi em i mas lusim bikpela ples bung na
    go insait long haus bilong dua long hap sankamap bilong namba 2 banis, na go stap
    klostu long dua. Na taim em i lotu pinis, em i mas bihainim dispela rot em i bin
    kam long en na go bek long bikpela ples bung.
  dan-1931: Når Fyrsten går ind, skal han komme gennem Portens Forhal, og samme Vej
    skal han gå ud;
  vie-OVCB: Vua sẽ đi vào qua tiền sảnh nơi lối vào hành lang và ra vào cũng theo
    lối ấy.
  guj-2017: સરદાર પ્રવેશ કરે ત્યારે તેણે દરવાજાની ઓસરીમાં થઈને જવું અને તે જ રસ્તે
    બહાર નીકળવું.
  pon-2006A: Soupeidio pahn patohieisang nan perehn pedolongo ni ewen kehlo oh patohieila
    wasa me e patohlong ie.
  por-BRBSL: Quando o príncipe entrar, ele deverá entrar pelo caminho do pórtico do
    portão, e deverá sair pelo seu caminho.
  cth-cth: Khobawi teh kâennae koe lah kâen tâconae vaikhap takhang hoi a kâen vaiteh
    haw lahoi bout a tâco han.
  twi-twi: Na sɛ ɔhene no rebɛhyɛn mu a, ɔmfa ɔpon no ntwironoo no mu, na ɛsɛ sɛ hɔ
    ara na ɔfa de fi adi.
  hlt-hlt: Khoboei a kun vaengah vongka kah ngalha long kun saeh lamtah amah long
    ah ha pawk saeh.
  tbz-SIM: Tɛkpɑ̀ɑ̀tìbitɛ níí yóó tɑnní kukpɑ̃́nkpɑ̃́nkù kó dibòrì ditowɑɑ̀ bíɛ́kɛ̀
    kpɛri ndi, kɛ́wɛ̃tɛ kɛ di nyɛnnɛ̀.
  msy-2020: Atrivim nan ziam fɨsɨ, an azenan itir me uari akuvir danganimɨn ikegh,
    izɨ azuarir dozir aven mangamimɨn mangɨ namba 2ɨn dɨvazimɨn tiar akamɨn aven otogham.
    Egh a nan izam fegh gɨvagh ua mangɨsɨ, a izezɨ moghɨn ua mangɨ azenan itir me
    uari akuvir danganimɨn otogham.
  dop-dop: Mpɑɑʋ kʋlʋmʋɣʋ kɛ ɑwulumpu kɑ́ tǝŋ nɑ ɩ́ sʋʋ nɑ ɩ́ lɩɩ. Kutuluɣu ŋku kʋ
    kpǝtǝnɑ nɔnɔɣɔ tɔ, kʋ tɑɑ kɛ́ ɩ kɑ́ fɑɣɑnɑ.
  azb-azb: Rəhbər içəri girəcəyi zaman darvaza eyvanından girsin, həmin yolla da bayıra
    çıxsın.
  eng-DBY: And when the prince cometh in, he shall come in by the way of the porch
    of the gate, and he shall go out by the way thereof.
  hin-2017: जब प्रधान भीतर जाए तब वह फाटक के ओसारे से होकर जाए, और उसी मार्ग से निकल
    जाए।
  wol-KYG: «Dal-luwaay bunt, bi ki ci jal biy jaare duggsi, fi lay jaare génn.
  eng-YLT: '''And in the coming in of the prince, the way of the porch of the gate
