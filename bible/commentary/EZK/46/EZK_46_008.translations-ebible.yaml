  rus-SYN: И когда приходить будет князь, то должен входить через притвор ворот и
    тем же путем выходить.
  bqc-SIM: Kí lí gɛ̃, ili bↄ ń bↄlɛ bilandaa zɛ́ doũpio.
  tcz-CHONGTHU: Leng chapa chu hongcha a konna kelkotna lut ding ahi. Chule hiche
    lampi mama a chu adalhah kit ding ahi.
  mar-mar: जेव्हा अधिपती दरवाजा व देवडीच्या मार्गाने आत प्रवेश करील तेव्हा त्याने
    त्याच मार्गाने बाहेर जावे.
  qub-qub: «Jatun cuartu alarman mandäga yaycongapis llojshengapis yaycushallanpami.
  bqp-bqp: Ben kpɑro u koo duwɑ sɑɑ dii yɑɑrɑn kɔnnɔn di. Min diyɑ u koo mɑɑ kɑ yɑri.
  hat-hat: Lè wa a ap antre, se pou l' pase nan gwo chanm ki nan bout koridò a. Lè
    l'ap soti, se la pou l' pase tou.
  eng-BSB: When the prince enters, he shall go in through the portico of the gateway,
    and he shall go out the same way.
  eng-WEBPB: When the prince enters, he shall go in by the way of the porch of the
    gate, and he shall go out by its way.
  kbq-kbq: Hagi ugagota kva ne'mo'ma zage hanati kaziga kafanteti'ma emareritesuno'a,
    ete ana kafanteti fegira atiramigahie.
  nhe-BL: “Huan quema nopa tlanahuatijquetl calaquis, monequi calaquis campa nopa
    sala ipan nopa pasillo huan nopano sampa quisas.
  gub-BL: Tuwe tuwihawete uzewyr ukenawhu wi nehe. Ukwaw putar ipupyaikaw pyrer uhu
    ma'e rupi nehe. Wixe mehe ur a'e rupi. Uzewyr mehe oho a'e rupi no.
  eng-DRA: And when the prince is to go in, let him go in by the way of the porch
    of the gate, and let him go out the same way.
