verse: EZK.046.024
translations:
  mal-C: 'അദ്ദേഹം എന്നോട്: “ദൈവാലയത്തിൽ ശുശ്രൂഷിക്കുന്നവർ ജനങ്ങളുടെ യാഗങ്ങൾ പാകപ്പെടുത്തുന്നതിനുള്ള
    അടുക്കളകളാണിത്,” എന്ന് അരുളിച്ചെയ്തു.'
  deu-TKW: 'Und er sprach zu mir: Dies ist die Behausung der Köche, woselbst die,
    die den äußeren Dienst am Tempel verrichten, die Schlachtopfer des Volks kochen
    sollen.'
  lin-lin: 'Moto yango alobaki na ngai : « Oyo nde bakikuku epai wapi basali ya Tempelo
    bakobanda kolambela misuni ya bambeka oyo bato bakobanda kobonza. »'
  eng-LSV: And he says to me, “These [are] the houses of those boiling where the servants
    of the house boil the sacrifice of the people.”
  eng-GNV: Then said he vnto me, This is the kitchin where the ministers of the house
    shall seethe the sacrifice of the people.
  eng-WEBSTER: Then said he to me, These are the places of them that boil, where the
    ministers of the house shall boil the sacrifice of the people.
  nhw-BL: 'Huan nechilhui: “Ya ni nopa cocinas campa tequipanohuaj ipan tiopamitl
    para quimolonise nopa nacatl catli nopa masehualme temacase quen tlacajcahualistli
    para tlayoltlalili.”'
  swh-ONEN: Akaniambia, “Hizi ndizo sehemu za kupikia ambazo wale wanaohudumu kwenye
    Hekalu watatokosea dhabihu za watu.”
  bba-bba: Mɑ durɔ wi, u nùn sɔ̃ɔwɑ u nɛɛ, yɑ sɑ̃ɑwɑ mi sɑ̃ɑ yee ten sɔm kowobu bɑ
    ko n dɑ yɑɑ yike ye tɔmbɑ kɑ yɑ̃kuru nɑ.
  eng-KJVCPB: Then said he unto me, These are the places of them that boil, where
    the ministers of the house shall boil the sacrifice of the people.
  luo-luo: Nowachona niya, “Magi e kuonde tedo ma joma tiyo e hekalu biro tedoe misengini
    mag ji.”
  meu-meu: Bena ia ese e hamaorogu, eto, Nanadu gabudia bini, kara helaḡadia dubu
    ai e karamu taudia ese taunimanima edia boubou ḡaudia na iniseni ai bae nadu.
  npi-ULB: ती मानिसले मलाई भने, “यी ठाउँहरूमा मन्दिरका सेवकहरूले मानिसहरूका बलिहरूलाई
    उमाल्नेछन् ।”
  yor-yor: Ó sì wí fún mi pé, “Ìwọ̀nyí ni àwọn ilé ìdáná níbi tí ó ń ṣiṣẹ́ ìránṣẹ́
    nínú tẹmpili yóò ti ṣe ẹbọ fún àwọn ènìyàn.”
  pes-OPCB: 'او به من گفت: «خادمین خانهٔ خدا قربانیهایی را که قوم تقدیم می‌کنند، در
    این اتاقها می‌پزند.»'
  tgl-ULB: Sinabi sa akin ng lalaki, “Ito ang mga lugar kung saan pakukuluan ng mga
    lingkod ng templo ang alay ng mga tao.”
  hui-hui: Ani wiago agali biago ibugua i̱hondo langialu lalu, Anduane Homogonaga
    andaha biabe bialu haga agali karume wali agalime nogo loma bule haru ibiniru
    barago aria podo wini maru ngaru mo yalu puwa ti nole dindi hobane ogoriani dawaga
    bulebira, laya, lene.
  mya-mya: ထို​လူ​က``ဤ​မီး​ဖို​တို့​ကား လူ​တို့​ပူဇော်​သည့် ယဇ်​ကောင်​များ​ကို​ဗိ​မာန်​တော်​အ​စေ​ခံ​တို့
    ပြုတ်​သည့်​မီး​ဖို​များ​ဖြစ်​၏'' ဟု​ငါ့​အား ပြော​ပြ​၏။
  bod-N: དེས་ང་ལ་ན་རེ། འདི་རྣམས་ནི་ཐབ་ཚང་ཡིན་ཏེ། མཆོད་ཁང་ནང་དུ་ཞབས་ཏོག་སྒྲུབ་མཁན་རྣམས་ཀྱིས་གནས་འདི་རུ་མི་རྣམས་ཀྱི་མཆོད་རྫས་རྣམས་བཙོ་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Iye akati kwandiri, “Idzi ndidzo dzimba dzokubikira dzichabikirwa zvibayiro
    zvinoitirwa vanhu navaya vanoshumira mutemberi.”
  spa-BLM: 'Entonces me dijo: “Estos son los hervideros, donde los ministros de la
    casa cocerán el sacrificio del pueblo.”'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈ d''ayin icha tic: Aton d''a juntzan̈ cusinu
    tic stz''an̈ noc'' silab'' eb'' smunlaj d''a templo tic, aton silab'' syac'' eb''
    chon̈ab'', xchi vin̈ d''ayin.'
  swh-ULB: Yule mtu akanambia, “Hizi ndizo sehemu ambazo watumishi watachemshia dhabihu
    za watu.”
  bel-bel: 'І сказаў мне: вось кухні, у якіх службіты храма гатуюць ахвяры народныя.'
  deu-ELBBK: 'Und er sprach zu mir: Dies sind die Kochhäuser, wo die Diener des Hauses
    das Schlachtopfer des Volkes kochen sollen.'
  mbb-OT: Ne migkaǥi haazà is etew kayi te kedì te, “Iyan heini avu he kayi edlutua
    te menge ebpemenilbi ziyà te valey te Nengazen is menge pemuhat te menge etew.”
  mal-2015: 'അവൻ എന്നോടു: ഇവ ആലയത്തിന്റെ ശുശ്രൂഷകന്മാർ ജനത്തിന്റെ ഹനനയാഗം പാകം ചെയ്യുന്ന
    വെപ്പുപുരയാകുന്നു എന്നു അരുളിച്ചെയ്തു.'
  rmc-rmc: 'Phenďa mange: „Kala hine o kuchňi pro taviben, kaj o chramoskre služobňika
    taven o obeti le manušengre.“'
  pes-OPV: 'و مرا گفت: «اینها مطبخ‌ها می‌باشد که خادمان خانه در آنهاذبایح قوم را طبخ
    می‌نمایند.»'
  ron-1924: 'Ел мь-а зис: „Ачестя сунт букэтэрииле унде вор фербе служиторий касей
    карня де ла жертфеле адусе де попор.”'
  ben-OBCV: তখন তিনি আমাকে বললেন, “এগুলি হল রান্নাঘর যেখানে মন্দিরের পরিচারকেরা লোকদের
    উৎসর্গ করা বলি রান্না করবে।”
  som-som: Markaasuu igu yidhi, Kuwanu waa meelaha wax lagu kariyo, oo ay midiidinnada
    daartu allabariga dadka ku karin doonaan.
  lat-VUC: 'Et dixit ad me: Hæc est domus culinarum, in qua coquent ministri domus
    Domini victimas populi.'
  eng-ASVBT: Then said he unto me, These are the boiling houses, where the ministers
    of the house shall boil the sacrifice of the people.
  ita-1885: 'Ed egli mi disse: Queste son le cucine, dove i ministri della casa coceranno
    i sacrificii del popolo.'
  eng-LXXUP: And he said to me, These are the cooks’ houses, where they that serve
    the house shall boil the sacrifices of the people.
  eng-ULB: The man said to me, “These are the places where the temple servants will
    boil the people's sacrifices.”
  spa-VBL: 'Me dijo: “Estas son las cocinas donde los que sirven en el Templo cocinarán
    las ofrendas de sacrificio del pueblo”.'
  fra-_FOB: 'Il me dit: Ce sont ici les cuisines, où ceux qui font le service de la
    maison bouilliront la chair des sacrifices du peuple.'
  mal-mal: 'അവൻ എന്നോട്: “ഇവ ആലയത്തിന്റെ ശുശ്രൂഷകന്മാർ ജനത്തിന്റെ ഹനനയാഗം പാകം ചെയ്യുന്ന
    പാചകശാലയാകുന്നു” എന്ന് അരുളിച്ചെയ്തു.'
  urd-GVR: Mere rāhnumā ne mujhe batāyā, “Yih wuh kichan haiṅ jin meṅ Rab ke ghar
    ke ḳhādim logoṅ kī peshkardā qurbāniyāṅ ubāleṅge.”
  suz-BL: मिनु मेकोमी आं कली “एको क्‍येतीक बाक्‍नीम। एकेर परमप्रभु यावे आ खिंम गेय
    पाइबपुकीमी मुर आन चढ़ेशो मार मार लोप्‍नीम” देंत।
  eng-NOY: Then said he to me, These are the places of them that boil, where the ministers
    of the house shall boil the sacrifice of the people.
  ita-1927: 'Ed egli mi disse: “Queste son le cucine dove quelli che fanno il servizio
    della casa faranno cuocere i sacrifizi del popolo”.'
  ckb-ckb: 'پێی فەرمووم: «ئەمانە چێشتخانەن کە خزمەتکارەکانی پەرستگا قوربانییەکانی
    گەلی تێدا لێدەنێن.»'
  eng-BBE: And he said to me, These are the boiling-rooms, where the offering of the
    people is cooked by the servants of the house.
  kan-OKCV: ಆಮೇಲೆ ಅವನು ನನಗೆ, “ಇವು ಮನೆಯ ಸೇವಕರು ಜನರ ಬಲಿಯನ್ನು ಬೇಯಿಸುವಂಥ ಸ್ಥಳಗಳು ಎಂದು
    ಹೇಳಿದನು.”
  tam-2017: 'அவர் என்னை நோக்கி: இவைகள் மக்கள் செலுத்தும் பலிகளை ஆலயத்தின் பணிவிடைக்காரர்கள்
    சமைக்கிற வீடுகள் என்றார்.'
  spa-RV-1909: 'Y díjome: Estos son los aposentos de los cocineros, donde los servidores
    de la casa cocerán el sacrificio del pueblo.'
  ron-BTF: 'Apoi el mi-a spus: Acestea sunt locurile celor care fierb, unde servitorii
    casei vor fierbe sacrificiul poporului.'
  eng-WEBP: Then he said to me, “These are the boiling houses, where the ministers
    of the house shall boil the sacrifice of the people.”
  eng-FBV: He told me, “These are the kitchens where those who serve in the Temple
    will cook the people's sacrificial offerings.”
  nld-1939: 'En hij verklaarde mij: Dit zijn de keukens, waar de tempeldienaren voor
    het volk de slachtoffers moeten koken.'
  nch-BL: 'Huan techilhui: “Ya ni nopa cocinas campa tequipanohuaj ipan tiopamit para
    quimolonise nopa nacat cati nopa masehualme temacase quej tacajcahualisti para
    tayoltalili.”'
  vie-1934: 'Người bảo ta rằng: Đây là những nhà bếp, là nơi những kẻ làm việc trong
    nhà nấu thịt tế của dân sự.'
  hin-CV: तब उसने मुझसे कहा, “ये रसोईघर हैं, जहां मंदिर में सेवा करनेवाले, लोगों के
    बलिदानों को पकाएं.”
  spa-BES: 'Y me dijo: Estos son los cuartos de ebullición, donde los ministros hervirán
    la ofrenda del pueblo.'
  tdx-tdx: 'Le hoe re tamako: Toem-panokoñe ahandroo ty ao, ho fahandroa’ o mpitoro’
    i kivohoio o fisoroña’ ondatioo.'
  tha-KJV: แล​้​วท​่านจึงกล่าวแก่ข้าพเจ้าว่า “​ที่​เหล่านี้​เป็​นที​่สำหรับการต้ม
    ซึ่งผู้​ปรนนิบัติ​อยู่​ที่​พระนิเวศจะต้มเครื่องสัตวบูชาของประชาชน”
  por-BR-2018: 'E me disse: Estas são as cozinhas, onde os trabalhadores da casa cozerão
    o sacrifício do povo.'
  deu-ELO: 'Und er sprach zu mir: Dies sind die Kochhäuser, wo die Diener des Hauses
    das Schlachtopfer des Volkes kochen sollen.'
  eng-WYC-2018: And he said to me, This is the house of (the) kitchens, in which the
    ministers of the house of the Lord shall seethe the sacrifice of the people. (And
    he said to me, These are the kitchens for the Temple, in which the ministers,or
    the servants, of the House of the Lord shall boil the people’s sacrifices.)
  epo-epo: 'Kaj li diris al mi: Jen estas la kuirejoj, kie la servistoj de la domo
    devas kuiri la oferojn de la popolo.'
  uig-PIN: 'U manga: «Bular «gɵx ⱪaynitix ɵyliri», muxu yǝrlǝrdǝ ɵyning hizmitidǝ
    bolƣanlar hǝlⱪning ⱪurbanliⱪlirini ⱪaynitidu» — dedi.'
  beo-beo: 'Amo dunu da nama amane sia:i, “Amo da gobele nasu diasu. Amo ganodini
    Debolo hawa: hamosu dunu da gobele salasu liligi amo dunudafa da iaha, amo gobema:mu.”'
  tpi-OTNT: Orait na dispela man i tokim mi olsem, “Ol man i save mekim wok long haus
    bilong God, ol i ken i go long ol dispela hap graun bilong kukim mit bilong ol
    ofa ol manmeri i bringim.”
  hau-SA: Sai ya ce mini, “Waɗannan su ne ɗakunan dahuwa inda masu hidima a haikali
    za su dafa hadayun da jama’a.”
  uig-LAT: 'U manga: «Bular «gösh qaynitish öyliri», mushu yerlerde öyning xizmitide
    bolghanlar xelqning qurbanliqlirini qaynitidu» — dédi.'
  nde-nde: Wasesithi kimi, “Le yimikulu lapho labo abakhonzayo ethempelini abazaphekela
    khona imihlatshelo yabantu.”
  ton-ton: Pea ne toki pehē mai kiate au, “Ko e ngaahi potu ia ʻanautolu ʻoku haka
    meʻa, ʻaia ʻe haka ai ʻe he kau tauhi ʻoe fale ʻae feilaulau ʻae kakai.”
  ces-1613: 'I řekl mi: Ta jsou místa těch, kteříž vaří, kdežto vaří služebníci domu
    oběti lidu.'
  eng-WMB: Then he said to me, “These are the boiling houses, where the ministers
    of the house shall boil the sacrifice of the people.”
  tam-TCV: அவன் என்னிடம், “ஆலய பணியாளர் மக்களின் பலிகளைச் சமைக்கும் சமையலிடங்கள் இவையே
    என்றான்.”
  ceb-ULB: Miingon ang tawo kanako, “Mao kini ang mga dapit diin magpabukal ang mga
    sulugoon sa templo sa mga halad sa katawhan.”
  pol-UBG: 'I powiedział mi: To są miejsca dla tych, którzy gotują, gdzie słudzy domu
    będą gotować ofiary ludu.'
  urd-GVU: میرے راہنما نے مجھے بتایا، ”یہ وہ کچن ہیں جن میں رب کے گھر کے خادم لوگوں
    کی پیش کردہ قربانیاں اُبالیں گے۔“
  deu-1912: 'Und er sprach zu mir: Dies sind die Küchen, darin die Diener des Hauses
    kochen sollen, was das Volk opfert.'
  kan-2017: ಆಗ ಅವನು ನನಗೆ, “ಇವು ದೇವಾಲಯದ ಸೇವಕರು. ಯಜ್ಞಪಶುಗಳನ್ನು ತಂದ ಜನರಿಗೋಸ್ಕರ ಅವುಗಳ
    ಮಾಂಸವನ್ನು ಬೇಯಿಸಿದ ಪಾಕಶಾಲೆಗಳು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar fare mo’on ngog, “Irera’ gil’ e tanfiy ni nge lith e pi’in ni
    girdi’en e pigpig u Tempel e maligach ni be pi’ e girdi’ riy.”
  hlt-MCSB: Te vaengah kai taengah, “He rhoek buh thong im ni. Im kah aka thotat rhoek
    loh pilnam kah hmueih te thong nah saeh,” a ti.
  mdy-ETH: ዬይ ዓሢ ታኣም፦ «ዬይ ቤዛ ዴራ ዔኪ ፆኦሲም ሺኢሻ ባኮ ጌኤዦ ማኣሮይዳ ማዻ ዓሳ ዒኢካ ካሣያኬ» ጌዔኔ።
  twi-ASANTE: Ɔka kyerɛɛ me sɛ, “Yeinom ne mukaase a wɔn a wɔsom wɔ asɔredan mu no
    bɛnoa nkurɔfoɔ no afɔrebɔdeɛ.”
  eng-WEBU: Then he said to me, “These are the boiling houses, where the ministers
    of the house shall boil the sacrifice of the people.”
  wal-wal: He bitanee tana, “Hageeti ubbai Beeta Maqidasiyan oottiyaageeti ehiyo yarshshuwaa
    doissiyo sohota” yaagiis.
  spa-PDDPT: 'Entonces me dijo: Éstos son los fogones donde los ministros de la Casa
    cocinarán los sacrificios del pueblo.'
  gun-gun: 'Ha''e ramo xevy pe aipoe''i: — Koropi ma templo re opena va''e kuery ombojy
    ''rã heta va''e kuery mba''emo ome''ẽ va''ekue.'
  ilo-ULB: Kinuna kaniak ti lalaki, “Kadagitoy a lugar ti pagiluttoan dagiti agserserbi
    iti templo kadagiti daton dagiti tattao.”
  kpg-kpg: Taane deelaa ga helekai mai, “Deenei di gowaa o digau hai hegau i lodo
    di Hale Daumaha ala e dunu ai nia tigidaumaha o nia daangada ala ne gowaga.”
  uig-ARA: 'ئۇ ماڭا: «بۇلار «گۆش قاينىتىش ئۆيلىرى»، مۇشۇ يەرلەردە ئۆينىڭ خىزمىتىدە
    بولغانلار خەلقنىڭ قۇربانلىقلىرىنى قاينىتىدۇ» ــ دېدى.'
  sus-sus: Na xɛmɛ naxa a fala n bɛ, a naxɛ, «Kuri nan ya, sɛrɛxɛdubɛe ɲama xa sɛrɛxɛe
    ɲinma dɛnnaxɛ.»
  pon-2006: Ohlo eri patohwanohng ie, “Ih wasahn kuk kan met, wasa me sounpapah kan
    en Tehnpas Sarawio pahn kin pwoailihada meirong me aramas akan kin patohwanda.”
  ksd-ksd: 'Ma i ga biti tagu: Go diat, a umana pal na tunutun ba diat nina dia papalum
    ta ra pal i gomgom diat a kabalane ra viono ta ra tinabar kai ra tarai.'
  grc-BRENT: Καὶ εἶπε πρὸς μὲ, οὗτοι οἱ οἶκοι τῶν μαγείρων, οὗ ἑψήσουσιν ἐκεῖ οἱ λειτουργοῦντες
    τῷ οἴκῳ τὰ θύματα τοῦ λαοῦ.
  ind-AYT: Lalu, dia berkata kepadaku, “Inilah tempat-tempat untuk merebus, tempat
    para pelayan Bait Suci akan merebus kurban dari umat.”
  nya-nya: Munthuyo anandiwuza kuti, “Izi ndi zipinda zophikiramo. Mʼmenemu anthu
    otumikira ku Nyumba ya Mulungu adzaphikiramo nyama za nsembe za anthu.”
  hrv-hrv: 'I reče mi: “To su kuhinje gdje će sluge Doma kuhati puku žrtve.”'
  mps-mps: Tialima, te bidigo enabolo e tama tiwai po walali, “Te Godigo tempel bede
    sę ebo bidi dabe augwali te kibu mi ulubo te pesage dabeba te we bidigo ofa yabo
    nai sesebo teba ulugi pomainao,” wali.
  tpi-tpi: Orait na dispela man i tokim mi olsem, “Ol man i save mekim wok long haus
    bilong God, ol i ken i go long ol dispela hap graun bilong kukim mit bilong ol
    ofa ol manmeri i bringim.”
  dan-1931: 'Og han sagde til mig: “Her er Køkkenerne, hvor de, der gør Tjeneste i
    Templet, skal koge Folkets Slagtofre.”'
  vie-OVCB: 'Người bảo tôi: “Đây là nhà bếp, nơi người Lê-vi phục dịch trong Đền Thờ
    để nấu thịt sinh tế của dân chúng.”'
  guj-2017: તે માણસે મને કહ્યું, “આ તે જગ્યા છે, જ્યાં સભાસ્થાનના સેવકો લોકોનાં બલિદાનો
    બાફે.”
  pon-2006A: Ohlo eri patohwanohng ie, “Ih wasahn kuk kan met, wasa me sounpapah kan
    en Tehnpas Sarawio pahn kin pwoailihada meirong me aramas akan kin patohwanda.”
  por-BRBSL: 'Então ele me disse: “Estas são as casas ferventes, onde os ministros
    da casa ferverão o sacrifício do povo”.'
  cth-cth: Hahoi, kai koevah, hetnaw heh thawngnae im, impui dawk thaw katawknaw e
    taminaw ni thuengnae moi a thawngnae hmuen doeh telah a ti.
  twi-twi: Ɔka kyerɛɛ me se, “Eyinom ne mukaase a wɔn a wɔsom wɔ asɔredan mu no bɛnoa
    nkurɔfo no afɔrebɔde.”
  hlt-hlt: Te vaengah kai taengah, “He rhoek buh thong im ni. Im kah aka thotat rhoek
    loh pilnam kah hmueih te thong nah saeh,” a ti.
  tbz-SIM: 'Kòo n nɑ́kɛ́ kɛ dɔ̀: Bɛ̀ɛ̀ pĩ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ mutɔ̃mmú bɛ̀ yó
    mberi dɛndɛ iwũɔ̃ ku nìtìbɛ̀ kù feu ì.'
  msy-2020: Ezɨ gumazir kam kamaghɨn na mɨgei, “Kar ofan dagheba tuamin danganim.
    Godɨn Dɨpenimɨn ingangarir gumaziba, gumazamiziba ofa damuasa inigha izir asɨziba
    inigh, me kagh adar tuziba avigham.”
  dop-dop: Ḿpʋ́ɣʋ́ ɑpɑlʋ ɩnɩ ɩ heelɑ-m sɩ, mǝsɑsɩ nsi sɩ tɔɔ Ɩsɔ tǝyɑɣɑ tǝmlɛ nyǝ́mɑ
    tǝsǝɣɩ tɔlɑ nnɑ yǝlɑɑ lɑpɑ kɔtɑsɩ tɔ, ɑ nɑntʋ tɔɣɔlɛ.
  azb-azb: 'O adam mənə dedi: «Bunlar mətbəxdir. Məbəd xidmətçiləri xalqın qurbanlıq
    ətlərini burada qaynadacaq».'
  eng-DBY: And he said unto me, These are the boiling-houses, where those who do the
    service of the house shall boil the sacrifice of the people.
  hin-2017: तब उसने मुझसे कहा, “पकाने के घर, जहाँ भवन के टहलुए लोगों के बलिदानों को
    पकाएँ, वे ये ही हैं।”
  wol-KYG: 'Waa ji ne ma: «Lii mooy waañ yi liggéeykati kër Yàlla gi di togge yàppu
    saraxi askan wi.»'
  eng-YLT: And he saith unto me, 'These [are] the houses of those boiling where the
    ministrants of the house boil the sacrifice of the people.'
  eng-WYC-2017: And he said to me, This is the house of kitchens, in which the ministers
    of the house of the Lord shall seethe the sacrifice of the people.
  eng-WMBB: Then he said to me, “These are the boiling houses, where the ministers
    of the house shall boil the sacrifice of the people.”
  urd-GVH: मेरे राहनुमा ने मुझे बताया, “यह वह किचन हैं जिनमें रब के घर के ख़ादिम लोगों
    की पेशकरदा क़ुरबानियाँ उबालेंगे।”
  rug-rug: Zama si asa koa rau, “Hire sari na rararoana, vasina kote raroi ri na nabulu
    pu tavetavete pa Zelepade sari na masadi rina vinukivukihi pu tadi na tie pude
    henai.”
  gaz-gaz: Innis, “Isaan kunneen manneen warri mana qulqullummaa keessa tajaajilan
    aarsaawwan sabaa itti bilcheessanii dha” naan jedhe.
  fra-LSG: 'Il me dit: Ce sont les cuisines, où les serviteurs de la maison feront
    cuire la chair des sacrifices offerts par le peuple.'
  yal-yal: Na muxun yi a fala n xa, a naxa, “Kudi sodene nan itoe ra Alaa banxina
    wali kɛɛne saraxa subene ɲinma dɛnaxanye yi yamaan xa.”
  haw-1868: Alaila, i mai la oia ia'u, Eia na wahi o ka poe hoolapalapa, kahi e hoolapalapa
    ai ka poe lawelawe o ka hale i ka mohai a na kanaka.
  arb-NAV: 'فَقَالَ لِي: «هَذِهِ هِيَ بُيُوتُ الطَّبَّاخِينَ، حَيْثُ يَطْبُخُ فِيهَا
    خُدَّامُ الْهَيْكَلِ ذَبَائِحَ الشَّعْبِ».'
  ewe-ewe: Egblɔ nam be, “Esiawoe nye dzodoƒe siwo me ame siwo subɔna le gbedoxɔ la
    me la aɖa ameawo ƒe vɔsanuwo le.”
  eng-LEE: Then said he unto me, These are the places of those that boil, where the
    servants of the house shall boil the sacrifice of the people.
  asm-FB: পাছত তেওঁ মোক ক’লে, “গৃহটিৰ পৰিচাৰকসকলে তেওঁলোকৰ বলিৰ মাংস সিজোৱা ঘৰ এইবোৰ।”
  sus-A: نَ شّمّ نَشَ عَ قَلَ ﭑ بّ، عَ نَشّ، «كُرِ نَن يَ، سّرّشّدُبّيٍ حَمَ شَ سّرّشّيٍ
    حِنمَ دّننَشّ.»
  fra-SBL: 'Il me dit : « Ce sont les lieux d''ébullition, où les ministres de la
    maison feront bouillir le sacrifice du peuple. »'
  hbo-hbo: וַיֹּ֖אמֶר אֵלָ֑י אֵ֚לֶּה בֵּ֣ית הַֽמְבַשְּׁלִ֔ים אֲשֶׁ֧ר יְבַשְּׁלוּ־שָׁ֛ם
    מְשָׁרְתֵ֥י הַבַּ֖יִת אֶת־זֶ֥בַח הָעָֽם׃
  kik-kik: Nake akĩnjĩĩra atĩrĩ, “Maya nĩmo mariiko marĩa andũ arĩa matungataga thĩinĩ
    wa hekarũ marĩrugagĩra indo cia magongona iria irutĩtwo nĩ andũ.”
  fra-NCL: 'Il me dit : « Ce sont ici les cuisines où les serviteurs de la maison
    feront bouillir la chair des sacrifices du peuple. »'
  cek-AK: To pacoengah anih mah kai khaeah, Haenawk loe tempul thungah toksah kaminawk
    mah angbawnhaih sah kaminawk ih moi thonghaih ahmuen ah om tih, tiah ang naa.
  cuk-cuk: 'Geb dule anga sogded: “Wemar, negsogak-gumalad. Wegine, Bab-Dummadse-goled-neggi-ibmar-imakmalad,
    ibmar-uklegedga ibdurgan-oburgwismalad dumaloed.”'
  uig-CYR: 'У маңа: «Булар «гөш қайнитиш өйлири», мошу йәрләрдә өйниң хизмитидә болғанлар
    хәлиқниң қурбанлиқлирини қайнитиду» — деди.'
  tel-2017: “ఇది వంట చేసేవారి స్థలం, ఇక్కడ మందిర పరిచారకులు ప్రజలు తెచ్చే బలిపశుమాంసాన్ని
    వండుతారు” అని ఆయన నాతో చెప్పాడు.
  hat-BSA: 'Epi li te di m: “Sila yo se plas bouyi kote sèvitè kay yo va bouyi sakrifis
    a pèp yo.”'
  kos-kos: Na mukul sac fahk nu sik, “Pa inge acn in orek mongo ma mwet kulansap ke
    Tempul uh ac poeleak ikwa ma mwet uh use mwe kisa.”
  hbo-WLC: וַיֹּ֖אמֶר אֵלָ֑י אֵ֚לֶּה בֵּ֣ית הַֽמְבַשְּׁלִ֔ים אֲשֶׁ֧ר יְבַשְּׁלוּ־שָׁ֛ם
    מְשָׁרְתֵ֥י הַבַּ֖יִת אֶת־זֶ֥בַח הָעָֽם׃
  ibo-ibo: Ọ sịrị m, “Ndị a bụ ụlọ ebe ndị niile na-eje ozi nʼụlọnsọ ukwu ahụ ga-anọ
    na-esi ihe aja niile ndị mmadụ webatara.”
  ory-ory: ଏଥିରେ ସେ ମୋତେ କହିଲେ, “ସବୁ ପାକ ଗୃହ, ଏହି ସ୍ଥାନରେ ଗୃହର ପରିଚାରକମାନେ ଲୋକମାନଙ୍କ
    ବଳି ସିଦ୍ଧ କରିବେ।”
  chk-chk: Mürin, ewe mwän a üreniei, “Ikei ekewe lenien kuk ia ekewe chon angangen
    lon Imwenfel repwe kuku ekewe mönün asor ie, aramas ra uwato pwe ar asor.”
  rop-rop: Wal det men bin tok na, “Dislot na ola kukhaus weya detlot wekinmen blanga
    det Serramoni Pleis oldei gugumbat bif blanga detlot pipul hu kaman blanga weship
    en gibitbat sekrifais ofring.”
  ukr-1871: 'І сказав менї: Се куховарнї, де слуги храму варити муть жертви людські.'
  deu-1951: 'Da sagte er zu mir: Das ist die Küche, wo die Diener des Hauses das Schlachtopfer
    des Volkes kochen sollen.'
  eng-JPS: 'Then said he unto me: ''These are the boiling-places, where the ministers
    of the house shall boil the sacrifices of the people.'''
  srp-1865: 'I reèe mi: ovo su kuhinje, gdje æe žrtve narodne kuhati koji služe domu.'
  lug-lug: N’aŋŋamba nti, “Gano ge mafumbiro abaweereza gye banaafumbiranga sssaddaaka
    abantu ze banaawangayo mu yeekaalu.”
  heb-heb: ויאמר אלי אלה בית המבשלים אשר יבשלו שם משרתי הבית את זבח העם׃
  ben-IRV: তিনি আমাকে বললেন, “এই জায়গায় গৃহের পরিচারকেরা লোকদের বলি সিদ্ধ করবে।”
  pan-pan: ਤਦ ਉਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ ਕਿ ਇਹ ਉਬਾਲਣ ਦੇ ਘਰ ਹਨ, ਜਿੱਥੇ ਭਵਨ ਦੇ ਸੇਵਾਦਾਰ ਲੋਕਾਂ ਦੀਆਂ
    ਬਲੀਆਂ ਉਬਾਲਣਗੇ।
  mya-JVB: ဤ အရပ်တို့ကား အိမ် တော်အမှု စောင့်တို့သည် လူ များပူဇော်သော ယဇ်ကောင် တို့ကို
    ပြုတ် ရသောအရပ် ဖြစ်ကြသည်ဟု ငါ့ အား ပြောဆို ၏။
  hmo-hmo: Vadaeni unai tau ese lau ia hamaoroa, ia gwau, “Inai be nadua gabudia,
    bona iniseni Dubu Helaga ena hesiai gaukara taudia ese taunimanima ese idia henia
    boubou gaudia do idia nadua.”
  urd-urd: तब उसने मुझे फ़रमाया, कि “यह चूल्हे हैं, जहाँ हैकल के ख़ादिम लोगों के ज़बीहे
    उबालेंगे।”
  rus-SYN: 'И сказал мне: “вот поварни, в которых служители храма варят жертвы народные”.'
  bqc-SIM: 'Ɔ̃ gↄ̃pi òmɛɛ: Blɛkɛkĩiↄn kɛ. La Dii ua zĩkɛnaↄ lí sa''onↄↄ fùukɛu
    gbɛ̃́ↄnɛ.'
  tcz-CHONGTHU: Mipa chun kahenga hiche hi mipi hon kilhaina thilto atodoh hou chu
    houin natonga pang hon anhonna in chu ahi tin aseije.
  mar-mar: तो मनुष्य मला म्हणाला, “या पाकशाला आहेत, त्यामध्ये येथे मंदिराचे सेवक लोकांकडचा
    यज्ञ शिजवतील.”
  qub-qub: 'Chaycho cayno nimaran: «Cay tullpacunami caycan pampa runacuna ofrendata
    apamushan uywacunapa aychanta Templucho arojcuna yanunanpaj.»'
  bqp-bqp: Mɑ durɔ wi, u nùn sɔ̃ɔwɑ u nɛɛ, yɑ sɑ̃ɑwɑ mi sɑ̃ɑ yee ten sɔm kowobu bɑ
    ko n dɑ yɑɑ yike ye tɔmbɑ kɑ yɑ̃kuru nɑ.
  hat-hat: 'Nonm lan di m'': -Sa se kizin kote moun k''ap sèvi nan Tanp lan va bouyi
    vyann bèt pèp la ofri bay Bondye.'
  eng-BSB: And he said to me, “These are the kitchens where those who minister at
    the temple will cook the sacrifices offered by the people.”
  eng-WEBPB: Then he said to me, “These are the boiling houses, where the ministers
    of the house shall boil the sacrifice of the people.”
  kbq-kbq: Hagi ana ne'mo'a amanage hu'ne, vahe'mo'zama ofama eri'za esazana, mono
    nompima eri'zama e'neriza vahe'mo'za ana nontamimpi kregahaze.
  nhe-BL: 'Huan nechilhui: “Ya ni nopa cocinas campa tequipanohuaj ipan tiopamitl
    para quimolonise nopa nacatl tlen nopa tlacame temacase queja tlacajcahualistli
    para tlayoltlalili.”'
  gub-BL: Awa uze'eg ihewe. — Tàpuzuhu pe uma'ereko ma'e umupupur putar ma'ea'yr teko
    wanemimur kwer tàpuzuhu pupe izuka pyrer wà nehe, 'aw ma'e mupupur haw pupe wà
    nehe.
  eng-DRA: 'And he said to me: This is the house of the kitchens wherein the ministers
    of the house of the Lord shall boil the victims of the people.'
