  kan-2017: ದೇಶದ ಜನರಾದರೋ ಹಬ್ಬಗಳಲ್ಲಿ ಯೆಹೋವನ ಸಮ್ಮುಖದಲ್ಲಿ ಕಾಣಿಸಿಕೊಳ್ಳುವಾಗ ಉತ್ತರ ಬಾಗಿಲಿನಿಂದ
