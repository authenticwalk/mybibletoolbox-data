    kɑɑ lɩɩnɑ nɔnɔɣɔ ŋkɑ ɩ sʋʋnɑɑ tɔ, kʋfɑlɑɣɑ kɛ ɩ kɑ́ tǝŋ.
  azb-azb: Ölkə xalqı bayramlarda Rəbbin önünə gəldiyi zaman ibadət etmək üçün şimal
    darvazasından girən adam cənub darvazasından çıxsın, cənub darvazasından girən
    adam şimal darvazasından çıxsın. Heç kəs girdiyi darvazadan çıxmasın, hər kəs
    girdiyi darvazanın qarşısındakı darvazadan çıxsın.
  eng-DBY: 'And when the people of the land come in before Jehovah in the set feasts,
    he that cometh in by the way of the north gate to worship shall go out by the
    way of the south gate; and he that cometh in by the way of the south gate shall
    go out by the way of the north gate: he shall not return by the way of the gate
    by which he came in, but shall go out straight before him.'
  hin-2017: “जब साधारण लोग नियत समयों में यहोवा के सामने दण्डवत् करने आएँ, तब जो उत्तरी
    फाटक से होकर दण्डवत् करने को भीतर आए, वह दक्षिणी फाटक से होकर निकले, और जो दक्षिणी
    फाटक से होकर भीतर आए, वह उत्तरी फाटक से होकर निकले, अर्थात् जो जिस फाटक से भीतर
    आया हो, वह उसी फाटक से न लौटे, अपने सामने ही निकल जाए।
  wol-KYG: Baadooloy réew mi nag bu ñuy teewesi bésub ndaje fi kanam Aji Sax ji, ku
    ci jaare mbaaru buntu bëj-gànnaar, di sujjóotsi, bu noppee na jaare mbaaru buntu
    bëj-saalum ba. Te ku dugge mbaaru buntu bëj-saalum, bu noppee na génne mbaaru
    buntu bëj-gànnaar ba. Deesul delloo bunt bi nga dugge. Bunt bi mu jàkkaarlool
    lees di génne.
  eng-YLT: 'And in the coming in of the people of the land before Jehovah at appointed
    times, he who hath come in the way of the north gate to bow himself, goeth out
    the way of the south gate, and he who hath come in the way of the south gate,
    goeth out by the way of the north gate: he doth not turn back the way of the gate
    by which he came in, but over-against it he goeth out.'
  eng-WYC-2017: And when the people of the land shall enter in the sight of the Lord
    into solemnities, which people entereth by the gate of the north for to worship,
    go it out by the way of the south gate. Certainly the people that entereth by
    the way of the south gate, go out by the way of the north gate. It shall not turn
    again by the way of the gate by which it entered, but even against that way it
    shall go out.
  eng-WMBB: “‘“But when the people of the land come before the LORD in the appointed
    feasts, he who enters by the way of the north gate to worship shall go out by
    the way of the south gate; and he who enters by the way of the south gate shall
    go out by the way of the north gate. He shall not return by the way of the gate
    by which he came in, but shall go out straight before him.
  urd-GVH: जब बाक़ी इसराईली किसी ईद पर रब को सिजदा करने आएँ तो जो शिमाली दरवाज़े से
    बैरूनी सहन में दाख़िल हों वह इबादत के बाद जुनूबी दरवाज़े से निकलें, और जो जुनूबी
    दरवाज़े से दाख़िल हों वह शिमाली दरवाज़े से निकलें। कोई उस दरवाज़े से न निकले जिसमें
    से वह दाख़िल हुआ बल्कि मुक़ाबिल के दरवाज़े से।
  rug-rug: Pana mae sari tiena sa popoa pa Kenuna e Zihova koari na inevaṉa ta vizatadi,
    si asa pu nuquru gua koasa sasada pa kali gede pude vahesi si kaqu vura gua si
    asa koasa sasada pa kali mataona sa Zelepade; meke asa pu nuquru gua koasa sasada
    pa kali mataona si kaqu vura gua koasa sasada pa kali mataona. Loke tie si kaqu
    vura gua koasa sasada vasina pu nuquru gua si asa, ba kaqu vura gua si asa pa
    sasada sapu pa kali karovona.
  gaz-gaz: “ ‘Yoo sabni biyyattii guyyaa ayyaana murteeffameetti fuula Waaqayyoo duratti
    dhiʼaatutti namni waaqeffachuudhaaf karra gama kaabaatiin ol seenu kam iyyuu,
    karra gama kibbaatiin baʼuu qaba; namni karra gama kibbaatiin seenu kam iyyuus
    karra gama kaabaatiin baʼuu qaba; namni kam iyyuu karra karra sanatti dugda galee
    jiruun baʼuu qaba malee karra ittiin seene sanaan baʼuu hin qabu.
  fra-LSG: Mais lorsque le peuple du pays se présentera devant l’Éternel, aux solennités,
    celui qui entrera par la porte septentrionale pour se prosterner sortira par la
    porte méridionale, et celui qui entrera par la porte méridionale sortira par la
    porte septentrionale; on ne devra pas s’en retourner par la porte par laquelle
    on sera entré, mais on sortira par celle qui lui est opposée.
  yal-yal: “Yamanan muxune na fa Alatala yɛtagi sali lɔxɔne yi, naxan na so kɔmɛn
    ma dɛɛn xɔn, a yi a xinbi sin, na xa mini yiifari ma dɛɛn na. Naxan na so yiifari
    ma dɛɛn xɔn, na xa mini kɔmɛn ma dɛɛn na. So tixi kiraan naxan xɔn, mini nama
    ti na xɔn. Koni, mini tima gbɛtɛ nan xɔn.
  haw-1868: Aka, aia hele mai na kanaka o ka aina imua i ke alo o Iehova i na ahaaina,
    o ka mea i komo ma ke ala o ka ipuka kukulu akau, e hoomana, e puka aku no ia
    ma ke ala o ka ipuka kukulu hema; a o ka mea komo ma ke ala o ka ipuka kukulu
    hema, e puka no ia ma ke ala o ka ipuka kukuluakau; aole ia e hoi aku ma ke ala
    o ka ipuka i komo mai ai ia, aka, e puka aku no ia ma kahi ku pono ia mea.
  arb-NAV: وَعِنْدَ مُثُولِ الشَّعْبِ فِي حَضْرَةِ الرَّبِّ فِي الْمَوَاسِمِ، فَالْمُقْبِلُ
    مِنْ طَرِيقِ بَابِ الشِّمَالِ يَنْصَرِفُ مِنْ طَرِيقِ بَابِ الْجَنُوبِ، وَالْمُقْبِلُ
    مِنْ طَرِيقِ بَابِ الْجَنُوبِ يَنْصَرِفُ مِنْ طَرِيقِ بَابِ الشِّمَالِ. لَا يَرْجِعُ
    مِنْ طَرِيقِ الْبَابِ الَّذِي أَقْبَلَ مِنْهُ بَلْ يَنْصَرِفُ مِنْ طَرِيقِ الْبَابِ
    الْمُقَابِلِ.
  ewe-ewe: “ ‘Ne anyigba la dzi nɔlawo va Aƒetɔ Yehowa ŋkume le ŋkekenyui ɖoɖiawo
    dzi la, ame sia ame si age ɖe eme to agbo anyiehemetɔ me be yeasubɔ la, ado go
    to agbo dziehetɔ me. Nenema ke, ame sia ame si age ɖe eme to agbo dziehetɔ me
    la, ado go to agbo anyiehetɔ me. Ame aɖeke mado go to agbo si me wòto ge ɖe eme
    o, ke ame sia ame ado go to agbo evelia me.
  eng-LEE: 'But when the people of the land come before the Lord on the appointed
    feasts, he that entereth in by the way of the north gate to bow himself down shall
    go out by the way of the south gate; and he that entereth by the way of the south
    gate shall go out by the way of the north gate: he shall not return by the way
    of the gate whereby he came in; but by that opposite to him shall he go out.'
  asm-FB: কিন্তু যেতিয়া দেশৰ প্ৰজাসকল নিৰূপিত উৎসৱত যিহোৱাৰ আগলৈ আহিব, তেতিয়া যি
    জনে প্ৰণিপাত কৰিবলৈ উত্তৰ বাট-চৰাটোৰ বাটেদি সোমাব, তেওঁ দক্ষিণ বাট-চৰাটোৰ বাটেদি
    ওলাই যাব আৰু যি জনে দক্ষিণ বাট-চৰাটোৰ বাটেদি সোমাব, তেওঁ উত্তৰ বাট-চৰাটোৰ বাটেদি
    ওলাই যাব; তেওঁ সোমোৱা বাট-চৰাটোৰ বাটেদি ওলাই নাযাব, কিন্তু পোনে পোনে ওলাই যাব।
  sus-A: «حَمَ نَ قَ تّمُي نَشّ عَلَتَلَ بَتُدٍ سَلِ لْشْييٍ مَ، نَشَن نَ سٌ كْولَ
    سٌدٍ دّ رَ، عَ شَ مِنِ يِرٍقَنيِ سٌدٍ دّ رَ. نَشَن نَ سٌ يِرٍقَنيِ سٌدٍ دّ رَ،
    عَ شَ مِنِ كْولَ سٌدٍ دّ رَ. مِشِ يٌ نَشَ مِنِ عَ سٌشِ دّننَشّ رَ. عَ شَ مِنِ
    نَادّ فبّتّ رَ.
  fra-SBL: '"''''Lorsque le peuple du pays se présentera devant Yahvé aux fêtes fixées,
    celui qui entrera par la porte nord pour se prosterner sortira par la porte sud,
    et celui qui entrera par la porte sud sortira par la porte nord. Il ne reviendra
    pas par le chemin de la porte par laquelle il est entré, mais il sortira droit
    devant lui.'
  hbo-hbo: וּבְבֹ֨וא עַם־הָאָ֜רֶץ לִפְנֵ֣י יְהוָה֮ בַּמֹּֽועֲדִים֒ הַבָּ֡א דֶּרֶךְ־שַׁ֨עַר
    צָפֹ֜ון לְהִֽשְׁתַּחֲוֹ֗ת יֵצֵא֙ דֶּרֶךְ־שַׁ֣עַר נֶ֔גֶב וְהַבָּא֙ דֶּרֶךְ־שַׁ֣עַר
    נֶ֔גֶב יֵצֵ֖א דֶּרֶךְ־שַׁ֣עַר צָפֹ֑ונָה לֹ֣א יָשׁ֗וּב דֶּ֤רֶךְ הַשַּׁ֙עַר֙ אֲשֶׁר־בָּ֣א
    בֹ֔ו כִּ֥י נִכְחֹ֖ו *יֵצְאוּ (יֵצֵֽא)׃
  kik-kik: “ ‘Hĩndĩ ĩrĩa andũ a bũrũri ũcio marĩũkaga mbere ya Jehova mĩthenya ya
    ciathĩ iria njathane, mũndũ o wothe ũrĩa ũgaatoonyera kĩhingo kĩa mwena wa gathigathini
    akahooe-rĩ, akiuma akoimagĩra kĩhingo gĩa gũthini; na mũndũ o wothe ũgaatoonyera
    kĩhingo kĩa mwena wa gũthini, akiuma akoimagĩra kĩhingo gĩa gathigathini. Gũtirĩ
    mũndũ ũgaacookera kĩhingo kĩrĩa atoonyeire, no mũndũ ariumagĩra kĩhingo kĩrĩa
    kĩngʼetheire kĩu atoonyeire.
  fra-NCL: Lorsque le peuple du pays entrera devant Yahweh dans les solennités, celui
    qui entrera par le portique du septentrion pour se prosterner, sortira par le
    portique du midi, et celui qui entrera par le portique du midi sortira par le
    portique du septentrion ; on ne retournera pas par le portique par lequel on sera
    entré ; mais on sortira par celui qui est en face de lui.
  cek-AK: Toe poihsak niah prae kaminawk boih Sithaw bok hanah Angraeng hmaa ah angzoh
    o naah, aluek bang khongkha hoi akun kami loe aloih bang khongkha hoiah tacawt
    tih; aloih bang khongkha hoiah akun kami loe, aluek bang khongkha hoiah tacawt
    tih; angmah akunhaih khongkha bang ah amlaem let mak ai, mikhmai kangtong khongkha
    hoiah tacawt tih.
  cuk-cuk: 'Ar ibamar-onolegedgi, Bab-Jehová-nug-odummogega dulemar-dogdemalale, weyob
    imakmaloed: Dule yawagak dad-nakwed-argan-sapiledsik-siidgi dogsad, yawagak dad-nakwed-argan-nuedsik-siidgi
    nooed. Amba deyobmodo, dule yawagak dad-nakwed-argan-nuedsik-siidgi dogsad, yawagak
    dad-nakwed-argan-sapiledsik-siidgi nooed. Dule-wargwensaale, yawagak-dogsadba
    bar noosulid, ar asabin-yawagak-siidba nooed.'
  uig-CYR: Зиминдики хәлиқ һейт күнлиридә бекитилгән «ибадәт сорун»лириға Пәрвәрдигар
    алдиға киргәндә, сәҗдә қилишқа шималий дәрвазидин киргән киши җәнубий дәрвазидин
    чиқиду; җәнубий дәрвазидин киргән киши шималий дәрвазидин чиқиду; у киргән дәрвазидин
    чиқмайду, бәлки удулиға меңип чиқиду.
  tel-2017: అయితే నియమిత సమయాల్లో దేశ ప్రజలు యెహోవా సన్నిధిలో ఆరాధించడానికి వచ్చినప్పుడు
    ఉత్తర గుమ్మం గుండా వచ్చినవారు దక్షిణ గుమ్మం గుండా వెళ్ళాలి. దక్షిణ గుమ్మం గుండా
    వచ్చినవారు ఉత్తర గుమ్మం గుండా వెళ్ళాలి. ఎవరూ తాము వచ్చిన గుమ్మం గుండా తిరిగి వెళ్ళకుండా
    అందరూ తిన్నగా బయటికి వెళ్లిపోవాలి.
  hat-BSA: “‘“Men lè pèp peyi a vini devan SENYÈ la nan fèt chwazi yo, sila ki antre
    pa pòtay nò pou adore a, va sòti pa pòtay sid la. Epi sila ki antre pa pòtay sid
    la, va sòti pa pòtay nò a. Pèsòn pa pou retounen pa menm chemen ke li te antre
    a, men li va sòti tou dwat.
  kos-kos: “Ke mwet uh ac tuku in alu nu sin LEUM GOD ke kutena pacl in kufwa, elos
    su utyak ke mutunpot epang fah tufoki ke mutunpot eir tukun alu uh, ac mwet su
    utyak ke mutunpot eir fah tufoki ke mutunpot epang. Wangin mwet ac illa ke mutunpot
    se na ma el ilyak kac uh, a el enenu in tufoki ke mutunpot lainyen acn el utyak
    we ah.
  hbo-WLC: וּבְב֨וֹא עַם־הָאָ֜רֶץ לִפְנֵ֣י יְהוָה֮ בַּמּֽוֹעֲדִים֒ הַבָּ֡א דֶּרֶךְ־שַׁ֨עַר
    צָפ֜וֹן לְהִֽשְׁתַּחֲוֺ֗ת יֵצֵא֙ דֶּרֶךְ־שַׁ֣עַר נֶ֔גֶב וְהַבָּא֙ דֶּרֶךְ־שַׁ֣עַר
    נֶ֔גֶב יֵצֵ֖א דֶּרֶךְ־שַׁ֣עַר צָפ֑וֹנָה לֹ֣א יָשׁ֗וּב דֶּ֤רֶךְ הַשַּׁ֙עַר֙ אֲשֶׁר־בָּ֣א
    ב֔וֹ כִּ֥י נִכְח֖וֹ יצאו׃
  ibo-ibo: “ ‘Ma mgbe ndị ala ahụ ga-abata nʼihu Onyenwe anyị nʼoge mmemme dị nsọ,
    onye ọbụla sitere nʼọnụ ụzọ dị nʼugwu bata aghaghị ịpụ site nʼọnụ ụzọ nke dị na
    ndịda. Ndị si na ndịda bata ga-esitekwa nʼụzọ nke ugwu pụọ. Ọ dịghị onye ga-esi
    nʼụzọ o si bata laghachi, kama ha ga-esi ụzọ nke chere ebe ha si bata ihu pụọ.
  ory-ory: ମାତ୍ର ନିରୂପିତ ପର୍ବମାନର ସମୟରେ ଯେତେବେଳେ ଦେଶର ଲୋକମାନେ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁକୁ ଆସିବେ,
    ସେତେବେଳେ ଯେଉଁ ଲୋକ ପ୍ରଣାମ କରିବା ପାଇଁ ଉତ୍ତର ଦ୍ୱାରର ପଥ ଦେଇ ଭିତରକୁ ଆସେ, ସେ ଦକ୍ଷିଣ
    ଦ୍ୱାରର ପଥ ଦେଇ ବାହାରି ଯିବ ଓ ଯେଉଁ ଲୋକ ଦକ୍ଷିଣ ଦ୍ୱାର ଦେଇ ଭିତରେ ପ୍ରବେଶ କରେ, ସେ ଉତ୍ତର
    ଦ୍ୱାରର ପଥ ଦେଇ ବାହାରି ଯିବ; ସେ ଯେଉଁ ଦ୍ୱାରର ପଥ ଦେଇ ଭିତରକୁ ଆସିଲା, ସେହି ପଥ ଦେଇ ଫେରିବ
    ନାହିଁ, ମାତ୍ର ଆପଣା ସମ୍ମୁଖସ୍ଥ ପଥ ଦେଇ ବାହାରି ଯିବ।
  chk-chk: Iwe, aramasen ewe fanü repwe feito ren ewe Samol mi Lapalap lon fansoun
    ar kewe chulap mi kefilitä, pwe repwe fel ngeni. Nge wesin ar fel, chokewe ra
    tolong me lon ewe asamalap mi sape ngeni efeng repwe towu me lon ewe asamalap
    mi sape ngeni ör, nge chokewe ra tolong me lon ewe asamalap mi sape ngeni ör repwe
    towu me lon ewe asamalap mi sape ngeni efeng. Iwe, esap wor eman epwe liwiniti
    ewe asamalap a tolong me lon, nge iteiten eman me eman epwe chök fetal wenewen.
  rop-rop: “Wen main pipul olabat garra kaman blanga weship langa mi langa eni speshalwan
    serramoni, olabat garra gowin langa wanbala geit en dei garra kamat langa det
    najasaid geit. Detlot pipul hubin gowin langa det nowath geit dei garra kamat
    langa det sauth geit en detlot pipul hubin gowin langa det sauth geit garra kamat
    langa det nowath geit.
  ukr-1871: А як приходити ме люд землї перед лице Господнє в сьвята, та хто ввійшов
    північньою брамою на молитву, той має виходити брамою полуденньою; не буде виходити
    тією ж брамою, що нею ввійшов, а має виходити протилежною.
  deu-1951: Wenn aber das Volk des Landes an den hohen Festen vor den HERRN kommt,
    so soll, wer zum nördlichen Tor hineingeht, um anzubeten, durch das südliche Tor
    wieder hinausgehen; wer aber zum südlichen Tor hineingeht, soll zum nördlichen
    Tor wieder hinausgehen; man soll nicht durch das gleiche Tor, durch welches man
    eingetreten ist, zurückkehren, sondern gerade vor sich hinausgehen.
  eng-JPS: But when the people of the land shall come before the LORD in the appointed
    seasons, he that entereth by the way of the north gate to worship shall go forth
    by the way of the south gate; and he that entereth by the way of the south gate
    shall go forth by the way of the north gate; he shall not return by the way of
    the gate whereby he came in, but shall go forth straight before him.
  srp-1865: A kad narod zemaljski dohodi pred Gospoda o praznicima, ko uðe na sjeverna
    vrata da se pokloni, neka izlazi na južna vrata; a ko uðe na južna vrata, neka
    izlazi na sjeverna vrata; neka se ne vraæa na vrata na koja uðe, nego neka izlazi
    na ona koja su nasuprot.
  lug-lug: “ ‘Abantu ab’omu nsi bwe banajjanga mu maaso ga Mukama ku mbaga ezaalagirwa,
    buli anaayingiranga mu mulyango ogw’Obukiikakkono okusinza, anaafulumiranga mu
    mulyango ogw’Obukiikaddyo; ne buli anaayingiriranga mu mulyango ogw’Obukiikaddyo
    anaafulumiranga mu mulyango ogw’Obukiikakkono; tewaabenga muntu addirayo mu kkubo
    ery’omulyango mwe yayingiridde, naye anaayitangamu buyisi n’aggukira ku luuyi
    olwolekera lwe yayingiriddeko.
  heb-heb: ובבוא עם הארץ לפני יהוה במועדים הבא דרך שער צפון להשתחות יצא דרך שער נגב
    והבא דרך שער נגב יצא דרך שער צפונה לא ישוב דרך השער אשר בא בו כי נכחו יצאו׃
  ben-IRV: আর দেশের লোক সব পর্বের দিনের যখন সদাপ্রভুর সামনে আসবে, তখন নত হওয়ার জন্যে
    যে ব্যক্তি উত্তর দরজার পথ দিয়ে প্রবেশ করবে, সে দক্ষিণ দরজার পথ দিয়ে বের হয়ে
    আসবে এবং যে ব্যক্তি যে দরজার পথ দিয়ে প্রবেশ করবে, সে সেখানে ফিরে যাবে না, কিন্তু
    নিজের সামনের পথ দিয়ে বের হয়ে আসবে।
  pan-pan: ਜਦੋਂ ਦੇਸ ਦੇ ਲੋਕ ਠਹਿਰਾਏ ਹੋਏ ਪਰਬਾਂ ਦੇ ਸਮੇਂ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਹਾਜ਼ਰ ਹੋਣਗੇ, ਤਾਂ
    ਜਿਹੜਾ ਉੱਤਰੀ ਫਾਟਕ ਦੇ ਰਸਤੇ ਮੱਥਾ ਟੇਕਣ ਲਈ ਆਵੇਗਾ ਉਹ ਦੱਖਣੀ ਫਾਟਕ ਦੇ ਰਸਤੇ ਬਾਹਰ ਜਾਵੇਗਾ
    ਅਤੇ ਜਿਹੜਾ ਦੱਖਣੀ ਫਾਟਕ ਦੇ ਰਸਤੇ ਅੰਦਰ ਆਉਂਦਾ ਹੈ ਉਹ ਉੱਤਰੀ ਫਾਟਕ ਦੇ ਰਸਤੇ ਬਾਹਰ ਜਾਵੇਗਾ।
    ਜਿਸ ਫਾਟਕ ਦੇ ਰਸਤੇ ਉਹ ਅੰਦਰ ਆਇਆ ਉਸ ਦੇ ਵਿੱਚੋਂ ਮੁੜ ਕੇ ਨਾ ਜਾਵੇਗਾ ਸਗੋਂ ਸਿੱਧਾ ਆਪਣੇ ਸਾਹਮਣੇ
    ਦੇ ਫਾਟਕ ਵਿੱਚੋਂ ਦੀ ਲੰਘ ਕੇ ਨਿੱਕਲ ਜਾਵੇਗਾ।
  mya-JVB: ပြည်သူ ပြည်သားတို့သည် ဓမ္မပွဲ ခံချိန်ကာလ၌ ၊ ထာဝရဘုရား ရှေ့ တော်သို့ ဝင်
    သောအခါ ၊ ဦးညွတ် ချခြင်းငှါ မြောက် တံခါး ဖြင့် ဝင် သောသူသည် တောင် တံခါး ဖြင့် ထွက်
    ရမည်။ တောင် တံခါး ဖြင့် ဝင် သောသူသည် မြောက် တံခါး ဖြင့် ထွက် ရမည်။ ဝင် သောတံခါး
    ဖြင့် မ ထွက် ရ။ ဝင်သော တံခါးတဘက်တချက် ၌ရှိသောတံခါးဖြင့် ထွက် ရမည်။
  hmo-hmo: “To unai guriguri aria ta totona taunimanima ese Lohiabada tomadiho henia
    totona idia mai neganai, mirigini kahana magu iduara dekenai idia raka vareai
    taudia be diho kahana magu iduara dekenai do idia raka murimuri. Bona diho kahana
    magu iduara dekenai idia raka vareai taudia be mirigini kahana magu iduara dekenai
    do idia raka murimuri. Tau ta lasi ese ia raka vareai iduara dekena amo ma do
    ia raka murimuri, to ibounai be do idia raka vaira sibona, vadaeni do idia raka
    murimuri lao.
  urd-urd: लेकिन जब मुल्क के लोग मुक़र्ररा ईदों के वक़्त ख़ुदावन्द के सामने हाज़िर
    होंगे, जो उत्तरी फाटक के रास्ते से सिज्दा करने को दाख़िल होगा वह दक्खिन फाटक के
    रास्ते से बाहर जाएगा, जो दक्खिनी फाटक के रास्ते से अन्दर आता है वह उत्तरी फाटक
    के रास्ते से बाहर जाएगा; जिस फाटक के रास्ते से वह अन्दर आया उससे वापस न जाएगा,
    बल्कि सीधा अपने सामने के फाटक के रास्ते से निकल जाएगा।
  rus-SYN: А когда народ земли будет приходить пред лице Господа в праздники, то вошедший
    северными воротами для поклонения должен выходить воротами южными, а вошедший
    южными воротами должен выходить воротами северными; он не должен выходить теми
    же воротами, которыми вошел, а должен выходить противоположными.
  bqc-SIM: Tó bùsudeↄ mↄ̀ kùlɛ Diiɛ dikpɛgↄↄzĩ, gbɛ̃́ pↄ́ gɛ̃̀ ń gugbãntoo oi
    bↄlɛo lí bↄ ń gɛↄmidↄkĩi oi bↄlɛo, gbɛ̃́ pↄ́ gɛ̃̀ ń gɛↄmidↄkĩi oi bↄlɛo lí
    bↄ ń gugbãntoo oi bↄlɛo. Asu ɛa bↄ ń bↄlɛ pↄ́ à gɛ̃̀uoo, sema aà bↄ ń a
    aɛ oi bↄlɛo.
  tcz-CHONGTHU: Lhentum Kut ho abolluva mipi Pakai hou dinga lhumlam kelkotna ahung
    lut teng uleh amahon lhanglang kelkotna adalhah diu ahi. Chule koi hileh lhanglang
    kelkotna hung lut ho chu sahlang kelkot a adalhah diu ahi. Amaho chun ahunglutna
    lang uva chu adalhah theilou diu ahi. Ahinlah alangkhat kelkot bou chu amandiu
    ahi.
  mar-mar: पण देशातले लोक नेमलेल्या सणांच्या दिवसात परमेश्वरासमोर येतील. त्यावेळी
    उत्तरेकडच्या दारातून आत आलेल्याने दक्षिणेकडील दारातून बाहेर जावे व दक्षिणेकडच्या
    दारातून आत आलेल्याने उत्तरेच्या दारातून बाहेर जावे. कोणीही आलेल्या दारानेच बाहेर
    जाऊ नये. तर सरळ पुढे बाहेर जावे.
  qub-qub: 'Fistacunacho runacuna nogata aduramaj yaycushpanga cayno ruranga: Norte
    caj puncupa yaycoj cäga sur caj puncupana llojshenga. Sur caj puncupa yaycoj cajna
    norte caj puncupa llojshenga. Yaycushan puncullapaga ama cutengachu. Chaypa ruquin
    jucaj-läpana llojshenga.'
  bqp-bqp: Adɑmɑ Isirelibɑ bɑ̀ n mɑn sɑ̃ɑru nɑ tɔ̃ɔ bɑkɑru gɑru sɔɔ, be bɑ duɑ sɑɑ
    kɔnnɔ ge gɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑn di, bɑ koo yɑriwɑ kɑ kɔnnɔ ge gɑ wɑ̃ɑ
    sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑ. Be bɑ mɑɑ duɑ sɑɑ kɔnnɔ ge gɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm
    dwɑru giɑn di, bɑ koo yɑriwɑ kɑ kɔnnɔ ge gɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ. Goo
    kun yɑriɔ kɔnnɔ ge u kɑ duɑn di.
  hat-hat: Pou nenpòt fèt, lè pèp la ap vin adore Seyè a, moun ki pase nan pòtay nò
    a pou yo antre va pase nan pòtay sid la pou yo soti. Moun ki pase nan pòtay sid
    la pou yo antre va pase nan pòtay nò a pou yo soti. Pesonn p'ap gen dwa pase soti
    kote li te pase antre a. Se pou l' pase soti nan pòtay anfas la.
  eng-BSB: When the people of the land come before the LORD at the appointed feasts,
    whoever enters by the north gate to worship must go out by the south gate, and
    whoever enters by the south gate must go out by the north gate. No one is to return
    through the gate by which he entered, but each must go out by the opposite gate.
  eng-WEBPB: “‘“But when the people of the land come before the LORD in the appointed
    feasts, he who enters by the way of the north gate to worship shall go out by
    the way of the south gate; and he who enters by the way of the south gate shall
    go out by the way of the north gate. He shall not return by the way of the gate
    by which he came in, but shall go out straight before him.
  kbq-kbq: Hagi ne'zama kre'za nene'za musema nehu'za Ra Anumzamofoma mono'ma hunte
    knare'ma esaza vahe'mo'za noti kaziga kafanteti'ma emarerite'nu'za, ete ana kafantetira
    atiorami, sauti kaziga kafanteti atiramiho. Hagi sauti kaziga kafanteti'ma emarerite'nu'za
    noti kaziga kafanteti atiramiho. Hagi emareri'nenaza kafantetira atioramitfa hiho.
    Hagi ru kafanteti atiramitere hiho.
  nhe-BL: Huan ipan tonali tlen ilhuitl quema nopa tlacame calaquise para quihueyichihuase
    Toteco, tlen calaquise ipan nopa puerta ica norte, quisase ipan nopa puerta ica
    sur. Huan tlen calaquise ipan nopa puerta ica sur, quisase ipan nopa puerta ica
    norte. Ax hueli quisase ipan nopa puerta campa calajque. Monequi quisase ipan
    nopa seyoc puerta.
  gub-BL: Teko Tupàn Tuweharupi Wiko Ma'e imuwete mehe wà nehe, wyzài mynykaw rehe
    wà nehe, ukenawhu kwarahy heixe haw awyze har kutyr har rupi wixe ma'e kwer uhem
    putar oho ukenawhu kwarahy ihemaw awyze har kutyr har rupi wà nehe, hemuwete re
    wà nehe. Ukenawhu kwarahy ihemaw awyze har kutyr har rupi wixe ma'e kwer oho ukenawhu
    kwarahy heixe haw awyze har kutyr har rupi wà nehe, hemuwete re wà nehe. Ni amo
    nuhem kwaw wixe awer rupi wà nehe. Uhem putar wixe haw ikupe kutyr har rupi wà
    nehe.
  eng-DRA: 'But when the people of the land shall go in before the Lord in the solemn
    feasts, he that goeth in by the north gate to adore, shall go out by the way of
    the south gate: and he that; goeth in by the way of the south gate, shall go out
    by the way of the north gate: he shall not return by the way of the gate whereby
    he came in, but shall go out at that over against it.'
