    ʻoe matapā ki he tokelau: ʻe ʻikai te ne toe foki atu ʻi he hūʻanga ʻoe matapā
    ko ia naʻa ne hū mai mei ai, ka te ne ʻalu atu ʻi he matapā ʻoku hangatonu mai
