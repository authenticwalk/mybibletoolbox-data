verse: EZK.046.009
translations:
  mal-C: “ ‘ദേശത്തെ ജനം നിശ്ചിത പെരുന്നാളുകളിൽ യഹോവയുടെ സന്നിധിയിൽ ആരാധനയ്ക്കു വരുമ്പോൾ
    വടക്കേ കവാടത്തിലൂടെ പ്രവേശിക്കുന്നവർ തെക്കേ കവാടത്തിലൂടെ പുറത്തേക്കുപോകണം. തെക്കേ
    കവാടത്തിലൂടെ പ്രവേശിക്കുന്നവർ വടക്കേ കവാടത്തിലൂടെ പുറത്തേക്കുപോകണം. ആരും തങ്ങൾ
    പ്രവേശിച്ച കവാടത്തിലൂടെ പുറത്തേക്കു പോകാതെ ഓരോരുത്തരും തങ്ങൾ കയറിയതിന്റെ എതിർവശത്തെ
    കവാടത്തിലൂടെ പുറത്തുപോകണം.
  deu-TKW: Und wenn sich das Volk des Landes an den Festzeiten vor Jahwe begiebt,
    dann soll derjenige, der durch das Nordthor eintritt, um anzubeten, durch das
    Südthor wieder hinausgehen, und derjenige, der durch das Südthor eintritt, soll
    durch das Nordthor hinausgehen; niemand soll durch das Thor zurückkehren, durch
    das er eingetreten ist, sondern durch das, welches ihm gegenüberliegt, soll er
    hinausgehen.
  lin-lin: Mpe tango bato ya mokili bakoya liboso ya Yawe na bafeti oyo ekatama, moto
    nyonso oyo akokotela na ekuke ya ngambo ya nor mpo na kogumbamela Yawe akobimela
    na ekuke ya ngambo ya sude, mpe oyo akokotela na ekuke ya ngambo ya sude akobimela
    na ekuke ya ngambo ya nor. Moto moko te akobimela na ekuke oyo akotelaki, kasi
    akobimela na ekuke ya ngambo mosusu oyo etalana na yango.
  eng-LSV: 'And in the coming in of the people of the land before YHWH at appointed
    times, he who has come in the way of the north gate to bow himself, goes out the
    way of the south gate, and he who has come in the way of the south gate, goes
    out by the way of the north gate: he does not turn back the way of the gate by
    which he came in, but he goes out opposite it.'
  eng-GNV: 'But when the people of the land shall come before the Lord in the solemne
    feastes, hee that entreth in by the way of the North gate to worship, shall goe
    out by the way of the South gate: and he that entreth by the way of the South
    gate, shall goe foorth by the way of the North gate: hee shall not returne by
    the way of the gate whereby hee came in, but they shall goe forth ouer against
    it.'
  eng-WEBSTER: 'But when the people of the land shall come before the LORD in the
    solemn feasts, he that entereth in by the way of the north gate to worship shall
    go out by the way of the south gate; and he that entereth by the way of the south
    gate shall go forth by the way of the north gate: he shall not return by the way
    of the gate by which he came in, but shall go forth over against it.'
  nhw-BL: Huan ipan tonali tlen ilhuitl quema nopa masehualme calaquise para quihueyichihuase
    Toteco, catli calaquise ipan nopa puerta ica norte, quisase ipan nopa puerta ica
    sur. Huan catli calaquise ipan nopa puerta ica sur, quisase ipan nopa puerta ica
    norte. Amo hueli quisase ipan nopa puerta campa calajque. Monequi quisase ipan
    nopa seyoc puerta.
  swh-ONEN: “ ‘Wakati watu wa nchi wanapokuja mbele za Bwana katika sikukuu zilizoamriwa,
    yeyote aingiaye kwa lango la kaskazini kuabudu atatoka nje kwa lango la kusini
    na yeyote aingiaye kwa lango la kusini atatoka nje kwa lango la kaskazini. Hakuna
    mtu yeyote atakayerudi kwa kupitia lango lile aliloingilia, lakini kila mmoja
    atatoka nje kwa lango linalokabili lile aliloingilia.
  bba-bba: Adɑmɑ Isirelibɑ bɑ̀ n mɑn sɑ̃ɑru nɑ tɔ̃ɔ bɑkɑru ɡɑru sɔɔ, be bɑ duɑ sɑɑ
    kɔnnɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn di, bɑ koo yɑriwɑ kɑ kɔnnɔ ɡe ɡɑ wɑ̃ɑ
    sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ. Be bɑ mɑɑ duɑ sɑɑ kɔnnɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm
    dwɑru ɡiɑn di, bɑ koo yɑriwɑ kɑ kɔnnɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ. Goo
    kun yɑriɔ kɔnnɔ ɡe u kɑ duɑn di.
  eng-KJVCPB: 'But when the people of the land shall come before the Lord in the solemn
    feasts, he that entereth in by the way of the north gate to worship shall go out
    by the way of the south gate; and he that entereth by the way of the south gate
    shall go forth by the way of the north gate: he shall not return by the way of
    the gate whereby he came in, but shall go forth over against it.'
  luo-luo: “ ‘Ka jopinyno obiro e nyim Jehova Nyasaye e kinde mag sewni moyier, ngʼato
    angʼata modonjo koluwo rangach man yo nyandwat mondo olem nyaka wuog koluwo rangach
    man yo milambo; to ngʼato angʼata modonjo gi rangach ma yo milambo nyaka wuogi
    gi rangach ma yo nyandwat. Ok oyiene ngʼato angʼata dok koluwo rangach mane odonjogo,
    to ngʼato ka ngʼato nyaka wuog oko koluwo rangach mangʼiyore gi mano mane odonjogo.
  meu-meu: E gwaurai ariadia daidiai tano taudia na Iehova vairanai baema negadia
    ai, mirigini kahana ikoukouna amo toma-diho totona baine raka vareai tauna na
    diho kahana ikoukouna amo baine raka lasi; bona diho kahana ikoukouna amo baine
    raka vareai tauna na mirigini kahana ikoukouna amo baine raka lasi; asi tauna
    ta ese e raka vareai ikoukouna amo ma baine raka lasi; a ta ta na bae raka vairai,
    bena bae raka lasi.
  npi-ULB: तर जब देशका मानिसहरू तोकिएका चाडहरूमा परमप्रभुको सामु आउँछन्, तब उत्तरी
    ढोकाबाट आउनेहरू दक्षिणी ढोकाबाट बाहिर जानुपर्छ, र दक्षिणी ढोकाबाट आउनेहरू उत्तरी
    ढोकाबाट बाहिर जानुपर्छ । कोही पनि आफू भित्र पसेको ढोकातिर फर्कनुहुँदैन, किनकि
    त्यो सिधै अगाडि जानुपर्छ ।
  yor-yor: “ ‘Nígbà tí àwọn ènìyàn ilẹ̀ náà bá wá síwájú Olúwa ni àwọn àjọ̀dún tí
    a yàn, ẹnikẹ́ni tí ó bá gba ti ẹnu-ọ̀nà ìhà àríwá wọlé láti jọ́sìn gbọdọ̀ gba
    ti ẹnu-ọ̀nà ìhà gúúsù jáde; ẹnikẹ́ni tí ó bá gba ti ẹnu-ọ̀nà ìhà gúúsù wọlé yóò
    gba tí ẹnu-ọ̀nà ìhà àríwá jáde. Kò sí ẹni tí ó gbọdọ̀ gba ibi tí ó bá wọlé jáde,
    ṣùgbọ́n kí olúkúlùkù gba òdìkejì ẹnu-ọ̀nà tí ó gbà wọlé jáde.
  pes-OPCB: اما هنگام عیدها، وقتی قوم برای عبادت خداوند می‌آیند، کسانی که از دروازهٔ
    شمالی وارد خانهٔ خدا می‌شوند باید از دروازهٔ جنوبی خارج شوند و کسانی که از دروازهٔ
    جنوبی وارد شده‌اند باید از دروازهٔ شمالی بیرون بروند. هیچ‌کس حق ندارد از دروازه‌ای
    که وارد شده خارج شود، بلکه باید از دروازهٔ مقابل بیرون رود.
  tgl-ULB: Ngunit kapag pumunta ang mga tao ng lupain sa harapan ni Yahweh sa mga
    itinalagang pagdiriwang, ang sinumang papasok sa tarangkahang nasa hilaga upang
    sumamba ay dapat umalis sa pamamagitan ng tarangkahang nasa timog; at ang sinumang
    papasok sa tarangkahang nasa timog ay dapat umalis sa pamamagitan ng tarangkahang
    nasa hilaga. Walang sinuman ang maaaring bumalik sa tarangkahan kung saan siya
    pumasok sapagkat dapat siyang lumabas nang tuwiran.
  hui-hui: Wali agali karumebi nde horo timbuni uruningi Anduane Homogo i̱ mitangi
    bialu lotu lole ibuwa tigua ege pabe haraba abene uyurahayagi ngagonaga anda ibirarume
    ti lotu lai halu panga haraba abene unurahayagi ngagoha tagira polene nga. Ti
    marume i̱ mitangi bialu lotu lole panga haraba abene unurahayagi anda ibirarume
    nde ti lotu lai howa panga haraba abene uyurahayagi ngagoha tagira polene nga.
    Ti anda ibiragoha lone dai nabi ege pabe haraba mende ngagonaga harabaha dai bialu
    tagira polene nga.
  mya-mya: '``မည်​သည့်​ပွဲ​နေ့​၌​မ​ဆို​ထာ​ဝ​ရ​ဘု​ရား အား​ဝတ်​ပြု​ကိုး​ကွယ်​ရန်​လူ​တို့​လာ​ရောက်
    ကြ​ရာ​တွင်​မြောက်​တံ​ခါး​မှ​ဝင်​သူ​တို့​သည် ကိုး​ကွယ်​ဝတ်​ပြု​ပြီး​လျှင်​တောင်​တံ​ခါး​မှ
    ထွက်​ရ​ကြ​မည်။ တောင်​တံ​ခါး​မှ​ဝင်​ကြ​လျှင် မြောက်​တံ​ခါး​မှ​ထွက်​ရ​ကြ​မည်။ အ​ဘယ်
    သူ​မျှ​မိ​မိ​လာ​လမ်း​အ​တိုင်း​မ​ပြန်​ရ​ကြ။ လူ​တိုင်း​ပင်​မိ​မိ​တို့​ဝင်​ရာ​တံ​ခါး​ဖြင့်​မ
    ပြန်​ဘဲ​တည့်​တည့်​သွား​၍​ထွက်​ရ​ကြ​မည်။-'
  bod-N: གཏན་ལ་ཁེལ་བའི་དུས་ཆེན་གྱི་སྐབས་སུ། ཡུལ་ཁམས་ཀྱི་མི་རྣམས་ཡ་ཝཱེའི་དྲུང་དུ་འོང་བའི་དུས་སུ།
    བྱང་སྒོ་ནས་བསྙེན་བཀུར་ཞུ་བར་འོངས་པ་རྣམས་ལྷོ་སྒོ་ནས་ཕྱི་རུ་འབུད་དགོས་པ་དང་། ལྷོ་སྒོ་ནས་འོངས་པ་རྣམས་བྱང་སྒོ་ནས་ཕྱི་རུ་འབུད་དགོས་ཏེ།
    མི་སུ་ཡིན་ཡང་རང་ཉིད་ནང་དུ་འཛུལ་སའི་སྒོ་དེ་ནས་ཕྱི་རུ་འབུད་མི་རུང་ལ། ཁ་གཏད་ཀྱི་སྒོ་དེ་ནས་ཕྱི་རུ་འབུད་དགོས་པ་ཡིན།
  sna-sna: “ ‘Vanhu venyika pavanouya pamberi paJehovha panguva yemitambo yakatarwa,
    ani naani anopinda napasuo rokumusoro kundonamata anofanira kubuda nokusuo rezasi;
    uye ani naani anopinda nesuo rezasi anofanira kubuda nesuo rokumusoro. Hakuna
    munhu anotenderwa kudzoka nesuo raambopinda naro, asi mumwe nomumwe anofanira
    kubuda neimwe nzira.
  spa-BLM: “‘“Pero cuando el pueblo de la tierra se presente ante Yahvé en las fiestas
    señaladas, el que entre por el camino de la puerta del norte para adorar saldrá
    por el camino de la puerta del sur; y el que entre por el camino de la puerta
    del sur saldrá por el camino de la puerta del norte. No regresará por el camino
    de la puerta por la que entró, sino que saldrá directamente delante de él.
  cac-cac: 'Ayic tzul och eb'' chon̈ab'' ejmelal d''ayin d''a junjun q''uin̈, yovalil
    a tic sc''ulej eb'': A mach tz''och d''a b''ab''el amac'' d''a spuertail, d''a
    stojolal norte, a d''a puerta d''a stojolal sur tz''elxi. Axo mach tz''och d''a
    puerta d''a stojolal sur chi'', a d''a puerta d''a stojolal norte chi'' tz''elxi.
    Malaj junoc mach smeltzajxiel d''a puerta b''aj ix ochi, palta to tz''el d''a
    junxo puerta q''uelancot b''aj ix och chi''.'
  swh-ULB: Lakini wakati watu wa nchi watakakuja kwa Yahwe katika sikukuu zilizoteuliwa,
    kila mmoja kuingia kupitia kwenye lango la kaskazini kuabudu ataondoka kupitia
    lango la kusini; na kila atakayeingillia kupitia lango la kusini atatoka kupitia
    lango la kaskazini. Hakuna atakayerudia kwa lile lango aliloingilia, kwa kuwa
    atatoka nje moja kwa moja.
  bel-bel: А калі народ зямлі будзе прыходзіць перад аблічча Госпада на сьвяты, дык
    той, хто ўвойдзе праз паўночную браму на пакланеньне, павінен выходзіць паўднёваю
    брамаю, а хто ўвайшоў праз паўднёвую браму, павінен выходзіць паўночнаю брамаю;
    ён не павінен выходзіць праз тую самую браму, праз якую ўвайшоў, а павінен выходзіць
    у процілеглую.
  deu-ELBBK: 'Und wenn das Volk des Landes an den Festen vor dem HERRN kommt: wer
    durch das Nordtor hineingeht, um anzubeten, soll durch das Südtor hinausgehen;
    und wer durch das Südtor hineingeht, soll durch das Nordtor hinausgehen; er soll
    nicht durch das Tor zurückkehren, durch das er hineingegangen ist, sondern gerade
    vor sich hinausgehen.'
  mbb-OT: “Emun ed-ezapen a ziyà he valey ku te menge etew te Israel zutun te timpu
    te menge pista, is edseled he ziyà ebayà te veyeey he zapit te zizaya kinahanglan
    he ziyà mebayà te veyeey he zapit te zivavà emun egawas en, ne is edseled diyà
    te zivavà kinahanglan he ziyà egawas te zizaya. Wazà medseled wey megawas he zutun
    ded ebayà te imbayè din te kedseled din, kinahanglan he ziyà sikandin mebayà te
    zivaluy emun diyà sikandin mebayà te zivaluy zutun te kedseled din.
  mal-2015: എന്നാൽ ദേശത്തെ ജനം ഉത്സവങ്ങളിൽ യഹോവയുടെ സന്നിധിയിൽ വരുമ്പോൾ വടക്കെഗോപുരംവഴിയായി
    നമസ്കരിപ്പാൻ വരുന്നവൻ തെക്കെഗോപുരം വഴിയായി പുറത്തേക്കു പോകയും തെക്കെ ഗോപുരംവഴിയായി
    വരുന്നവൻ വടക്കെ ഗോപുരം വഴിയായി പുറത്തേക്കു പോകയും വേണം; താൻ വന്ന ഗോപുരംവഴിയായി
    മടങ്ങിപ്പോകാതെ അതിന്നെതിരെയുള്ളതിൽകൂടി പുറത്തേക്കു പോകേണം.
  rmc-rmc: Sar avena o manuša te lašarel le RAJES pre varesavo inepos, sako, ko avela
    andre prekal e severno brana, mušinela te džal avri prekal e južno brana; a sako,
    ko avela andre prekal e južno brana, mušinela te džal avri prekal e severno. Ňiko
    na džala avri ola branaha savaha avľa andre, ale džala avri prekal e brana, so
    hiňi pre oki sera.
  pes-OPV: وهنگامی که اهل زمین در مواسم به حضورخداوند داخل شوند، آنگاه هر‌که از راه
    دروازه شمالی به جهت عبادت داخل شود، از راه دروازه جنوبی بیرون رود. و هرکه از راه
    دروازه جنوبی داخل شود، از راه دروازه شمالی بیرون رود و ازآن دروازه که از آن داخل
    شده باشد، برنگرددبلکه پیش روی خود بیرون رود.
  ron-1924: Дар, кынд ва вени попорул цэрий ынаинтя Домнулуй ла сэрбэторь, чел че
    ва интра пе поарта де мязэноапте ка сэ се ынкине ва еши пе поарта де мязэзи, яр
    чел че ва интра пе поарта де мязэзи ва еши пе поарта де мязэноапте; ну требуе
    сэ се ынтоаркэ пе ачеяшь поартэ пе каре вор интра, чи вор еши дрепт ынаинте пе
    чялалтэ.
  ben-OBCV: “ ‘নির্দিষ্ট সব পর্বের সময়ে দেশের লোকেরা যখন উপাসনার জন্য সদাপ্রভুর সামনে
    আসবে তখন যে কেউ উত্তরের দ্বার দিয়ে ঢুকবে সে দক্ষিণের দ্বার দিয়ে বের হয়ে যাবে
    আর যে দক্ষিণের দ্বার দিয়ে ঢুকবে সে উত্তরের দ্বার দিয়ে বের হয়ে যাবে। লোকে যে
    দ্বার দিয়ে ঢুকবে সেই দ্বার দিয়ে বেরিয়ে যাবে না, কিন্তু প্রত্যেককে ঢুকবার দ্বারের
    উল্টো দিকের দ্বার দিয়ে বের হয়ে যেতে হবে।
  som-som: Laakiinse dadka dalka degganu markay iidaha Rabbiga hortiisa yimaadaan,
    kii jidka iridda woqooyi ka soo galaa, waa inuu jidka iridda koonfureed ka baxaa,
    oo kii jidka iridda koonfureed ka soo galaana waa inuu jidka iridda woqooyi ka
    baxaa, oo waa inuusan jidkii iriddii uu ka soo galay dib ugu noqon, laakiinse
    waa inuu dhanka isaga ku toosan ka baxaa.
  lat-VUC: 'Et cum intrabit populus terræ in conspectu Domini in solemnitatibus, qui
    ingreditur per portam aquilonis ut adoret, egrediatur per viam portæ meridianæ:
    porro qui ingreditur per viam portæ meridianæ, egrediatur per viam portæ aquilonis.
    Non revertetur per viam portæ per quam ingressus est, sed e regione illius egredietur.'
  eng-ASVBT: 'But when the people of the land shall come before Jehovah in the appointed
    feasts, he that entereth by the way of the north gate to worship shall go forth
    by the way of the south gate; and he that entereth by the way of the south gate
    shall go forth by the way of the north gate: he shall not return by the way of
    the gate whereby he came in, but shall go forth straight before him.'
  ita-1885: Ma quando il popolo del paese verrà davanti al Signore nelle feste solenni,
    chi sarà entrato per la via della porta settentrionale per adorare, esca per la
    via della porta meridionale; e chi sarà entrato per la via della porta meridionale,
    esca per la via della porta settentrionale; non ritorni per la via della porta,
    per la quale sarà entrato; anzi esca per quella che è dirincontro.
  eng-LXXUP: 'And whenever the people of the land shall go in before the Lord at the
    feasts, he that goes in by the way of the north gate to worship shall go forth
    by the way of the south gate; and he that goes in by the way of the south gate
    shall go forth by the way of the north gate: he shall not return by the gate by
    which he entered, but he shall go forth opposite it.'
  eng-ULB: But when the people of the land come before Yahweh at the appointed festivals,
    anyone entering through the north gate to worship must leave through the south
    gate; and anyone entering through the south gate must leave through the north
    gate. No one may turn back to the gate through which he entered, for he must go
    out straight ahead.
  spa-VBL: “Cuando el pueblo de Israel se reúna ante el Señor en las fiestas religiosas
    regulares, el que entre por la puerta norte para adorar tiene que salir por la
    puerta sur, y el que entre por la puerta sur sale por la puerta norte. Nadie puede
    volver por la misma puerta por la que entró. Todos deben salir por la puerta opuesta.
  fra-_FOB: Quand le peuple du pays entrera, pour se présenter devant l'Éternel aux
    fêtes solennelles, celui qui entrera par la porte du Nord pour adorer, sortira
    par le chemin de la porte du Midi; et celui qui entrera par le chemin de la porte
    du Midi, sortira par le chemin de la porte du Nord. On ne retournera pas par le
    chemin de la porte par laquelle on sera entré, mais on sortira par celle qui est
    vis-à-vis.
  mal-mal: എന്നാൽ ദേശത്തെ ജനം ഉത്സവങ്ങളിൽ യഹോവയുടെ സന്നിധിയിൽ വരുമ്പോൾ, വടക്കെ ഗോപുരംവഴി
    നമസ്കരിക്കുവാൻ വരുന്നവൻ തെക്കെഗോപുരം വഴി പുറത്തേക്ക് പോകുകയും തെക്കെഗോപുരം വഴി
    വരുന്നവൻ വടക്കെ ഗോപുരംവഴി പുറത്തേക്ക് പോകുകയും വേണം; താൻ വന്ന ഗോപുരംവഴിയായി മടങ്ങിപ്പോകാതെ
    അതിനെതിരെയുള്ളതിൽകൂടി പുറത്തേക്ക് പോകണം.
  urd-GVR: Jab bāqī Isrāīlī kisī īd par Rab ko sijdā karne āeṅ to jo shimālī darwāze
    se bairūnī sahan meṅ dāḳhil hoṅ wuh ibādat ke bād junūbī darwāze se nikleṅ, aur
    jo junūbī darwāze se dāḳhil hoṅ wuh shimālī darwāze se nikleṅ. Koī us darwāze
    se na nikle jis meṅ se wuh dāḳhil huā balki muqābil ke darwāze se.
  suz-BL: मिनु रागी ङा मुरपुकी देंशो नाक्‍त ङा चाडम परमप्रभु यावे कली ठेयब सेल्‍चा
    कली आ ङोंइती जाक्‍तेक्‍म हना, मेको उत्तर ङा ठेयब लाप्‍चो रे ओव़चा माल्‍नीम। नोले
    दक्‍खिन ङा ठेयब लाप्‍चो रे पा ग्रूचा माल्‍नीम। सु चहिं दक्‍खिन ङा ठेयब लाप्‍चो
    रे ओव़नीमी, मेकोपुकी उत्तर ङा ठेयब लाप्‍चो रे ग्रूचा माल्‍नीम। मेकोपुकी आगा ओव़शो
    ठेयब लाप्‍चो रे लाङगा ग्रूचा मदुम्‍नीम। आन ओव़शो लाप्‍चो रे ग्रूचा मदुम्‍नीम।
    ग्‍येत्‍थ पा अर्को ठेयब लाप्‍चो रे पा ग्रूचा माल्‍नीम।
  eng-NOY: But when the people of the land come before Jehovah in the solemn feasts,
    he that entereth by the way of the north gate to worship shall go out by the way
    of the south gate; and he that entereth by the way of the south gate shall go
    forth by the way of the north gate; he shall not return by the way of the gate
    by which he entered, but shall go forth over against it.
  ita-1927: Ma quando il popolo del paese verrà davanti all’Eterno nelle solennità,
    chi sarà entrato per la via della porta settentrionale per prostrarsi, uscirà
    per la via della porta meridionale; e chi sarà entrato per la via della porta
    meridionale uscirà per la via della porta settentrionale; nessuno se ne tornerà
    per la via della porta per la quale sarà entrato, ma si uscirà per la porta opposta.
  ckb-ckb: «”کاتێک لە جەژنەکان گەلی خاکەکە دێنە ژوورەوە بۆ بەردەم یەزدان، ئەوەی لە
    ڕێگای دەروازەی باکوورەوە بۆ کڕنۆش بردن دێتە ژوورەوە، لە ڕێگای دەروازەی باشوورەوە
    دەچێتە دەرەوە؛ ئەوەی لە ڕێگای دەروازەی باشوورەوە دێتە ژوورەوە لە ڕێگای دەروازەی
    باکوورەوە دەچێتە دەرەوە. کەس بەو ڕێگایەدا ناگەڕێتەوە کە پێدا هاتە ژوورەوە، بەڵکو
    لە ڕێگاکەی بەرامبەرییەوە دەچێتە دەرەوە.
  eng-BBE: 'But when the people of the land come before the Lord at the fixed feasts,
    he who comes in by the north doorway to give worship is to go out by the south
    doorway; and he who comes in by the south doorway is to go out by the north doorway:
    he is not to come back by the doorway through which he went in, but is to go straight
    before him.'
  kan-OKCV: “ ‘ಆದರೆ ದೇಶದ ಜನರು ನಿಶ್ಚಿತ ಹಬ್ಬಗಳಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಬರುವಾಗ ಉತ್ತರದ ಬಾಗಿಲಿನಿಂದ
    ಪ್ರವೇಶಿಸಿ ಆರಾಧಿಸಿದ ಮೇಲೆ ಅವನು ದಕ್ಷಿಣದ ಬಾಗಿಲಿನ ಮಾರ್ಗವಾಗಿ ಹೊರಗೆ ಹೋಗಬೇಕು. ಮತ್ತು ದಕ್ಷಿಣ
    ಬಾಗಿಲಿನ ಮಾರ್ಗವಾಗಿ ಪ್ರವೇಶಿಸುವವನು ಉತ್ತರ ಬಾಗಿಲಿನ ಮಾರ್ಗವಾಗಿ ಹೊರಗೆ ಹೋಗಬೇಕು. ದಕ್ಷಿಣದ
    ಬಾಗಿಲಿನ ಮಾರ್ಗವಾಗಿ ಪ್ರವೇಶಿಸಿದ ಬಾಗಿಲಿನ ಮಾರ್ಗವಾಗಿಯೇ ತಿರುಗಿ ಹೊರಗೆ ಹೋಗಬಾರದು. ಆದರೆ ಅದಕ್ಕೆ
    ಎದುರಾಗಿರುವ ಬಾಗಿಲಿನಿಂದ ಹೊರಗೆ ಹೋಗಬೇಕು.
  tam-2017: தேசத்தின் மக்கள் குறிக்கப்பட்ட நாட்களில் யெகோவாவுடைய சந்நிதியில் வரும்போது,
    ஆராதனை செய்கிறதற்காக வடக்கு வாசல்வழியாக உள்ளே நுழைந்தவன் தெற்கு வாசல்வழியாகப்
    புறப்படவும், தெற்கு வாசல்வழியாக உள்ளே நுழைந்தவன் வடக்கு வாசல்வழியாகப் புறப்படவேண்டும்;
    தான் நுழைந்த வாசல்வழியாகத் திரும்பிப்போகாமல், தனக்கு எதிரான வழியாகப் புறப்பட்டுப்போவானாக.
  spa-RV-1909: 'Mas cuando el pueblo de la tierra entrare delante de Jehová en las
    fiestas, el que entrare por la puerta del norte, saldrá por la puerta del mediodía;
    y el que entrare por la puerta del mediodía, saldrá por la puerta del norte: no
    volverá por la puerta por donde entró, sino que saldrá por la de enfrente de ella.'
  ron-BTF: Dar când poporul țării va veni înaintea DOMNULUI la sărbătorile solemne,
    cel care intră pe calea porții de nord să se închine, să iasă pe calea porții
    de sud; și cel care intră pe calea porții de sud, să iasă pe calea porții de nord;
    să nu se întoarcă pe calea porții pe care a intrat, ci să iasă pe cea din fața
    acesteia.
  eng-WEBP: “‘“But when the people of the land come before the LORD in the appointed
    feasts, he who enters by the way of the north gate to worship shall go out by
    the way of the south gate; and he who enters by the way of the south gate shall
    go out by the way of the north gate. He shall not return by the way of the gate
    by which he came in, but shall go out straight before him.
  eng-FBV: When the people of Israel gather before the Lord at the regular religious
    festivals, anyone who enters through the north gate to worship has to leave through
    the south gate, and anyone who enters through the south gate leave through the
    north gate. No one is allowed to go back through the same gate through which they
    entered. Everyone must leave by the opposite gate.
  nld-1939: Maar komt op feestdagen het gewone volk voor Jahweh, dan moeten zij, die
    langs de noorderpoort komen aanbidden, door de zuiderpoort terugkeren; en zij
    die langs de zuiderpoort binnenkomen, moeten door de noorderpoort vertrekken.
    Men mag niet terugkeren door dezelfde poort, waardoor men gekomen is; men moet
    langs de overkant heengaan.
  nch-BL: Huan ipan tonali ten ilhuit quema nopa masehualme calaquise para quihueyichihuase
    Toteco, cati calaquise ipan nopa caltemit ica norte, quisase ipan nopa caltemit
    ica sur. Huan cati calaquise ipan nopa caltemit ica sur, quisase ipan nopa caltemit
    ica norte. Amo hueli quisase ipan nopa caltemit campa calajque. Monequi quisase
    ipan nopa seyoc caltemit.
  vie-1934: 'Khi dân sự của đất vào đặng chầu trước mặt Đức Giê-hô-va nơi k” lễ, thì
    hễ kẻ nào vào bởi đường cổng phía bắc mà thờ lạy, sẽ ra bởi đường cổng phía nam;
    còn kẻ nào vào bởi đường cổng phía nam, sẽ ra bởi đường cổng phía bắc: không được
    trở ra bởi đường cổng mà mình đã vào, nhưng phải ra thẳng trước mặt mình.'
  hin-CV: “ ‘जब देश के लोग ठहराये गए त्योहारों पर याहवेह के सामने आएं, तो जो आराधना
    के लिए उत्तरी द्वार से प्रवेश करे, वह दक्षिणी द्वार से बाहर जाए; और जो कोई दक्षिणी
    द्वार से प्रवेश करे, वह उत्तरी द्वार से बाहर जाए. कोई भी उस द्वार से बाहर न जाए,
    जिससे उसने प्रवेश किया था, पर हर एक विरुद्ध दिशा के द्वार से बाहर निकले.
  spa-BES: Pero cuando la gente de la tierra se presenta ante el Señor en las fiestas
    fijas, el que entra por la puerta norte para adorar debe salir por la puerta sur;
    y el que entra por la puerta sur debe salir por la puerta norte; no debe volver
    por la puerta por la que entró, sino que debe ir directamente delante de él.
  tdx-tdx: Fa naho miheo mb’añ’atrefa’ Iehovà mb’eo amo andro namantañañeo ondati’
    i taneio le ze mizilik’ an-dalambey avaratse ao hitalaho ro hiavotse mb’ amy lalambey
    atimoy mb’eo; naho ze mizilike an-dalambey atimoy ro hiavotse mb’ an-dalambey
    avaratse mb’eo; tsy hibalike mb’amy lalambey niziliha’ey re, fa i tandrife azey
    ty hiavota’e.
  tha-KJV: เมื่อประชาชนแห่งแผ่นดินเข้ามาต่อพระพักตร์พระเยโฮวาห์ ณ เทศกาลเลี้ยงตามกำหนด
    ผู้​ที่​เข​้ามาทางประตูเหนือเพื่อนมัสการจะต้องกลับออกไปทางประตู​ใต้ และผู้​ที่​เข​้ามาทางประตู​ใต้​จะต้องกลับออกไปทางประตู​เหนือ
    อย่าให้ใครกลับทางประตู​ตามที่​เขาเข้ามา แต่​ให้​ทุ​กคนออกตรงไปข้างหน้า
  por-BR-2018: Mas quando o povo da terra vier para diante do SENHOR nas solenidades,
    aquele que entrar pelo caminho da porta do norte para adorar sairá pelo caminho
    da porta do sul; e aquele que entrar pelo caminho da porta do sul sairá pelo caminho
    da porta do norte; não voltará pelo caminho da porta por onde entrou, mas sairá
    pela que estiver à frente.
  deu-ELO: 'Und wenn das Volk des Landes an den Festen vor Jehova kommt: wer durch
    das Nordtor hineingeht, um anzubeten, soll durch das Südtor hinausgehen; und wer
    durch das Südtor hineingeht, soll durch das Nordtor hinausgehen; er soll nicht
    durch das Tor zurückkehren, durch welches er hineingegangen ist, sondern stracks
    vor sich hinausgehen.'
  eng-WYC-2018: And when the people of the land shall enter in the sight of the Lord
    into (the) solemnities, which people entereth by the gate of the north for to
    worship, go it out by the way of the south gate. Certainly the people that entereth
    by the way of the south gate, go (it) out by the way of the north gate. It shall
    not turn again by the way of the gate by which it entered, but even against that
    way it shall go out. (And when the people of the land shall enter before the Lord
    for the feasts, which people entereth by the north gate to worship, go they out
    by the way of the south gate. And the people who entereth by the south gate, go
    they out by the way of the north gate. They shall not return by the gate by which
    they entered, but they shall go out by the opposite way.)
  epo-epo: Kaj kiam la popolo de la lando venos antaŭ la Eternulon en la festoj, tiam
    tiuj, kiuj eniris tra la norda pordego, por adorkliniĝi, devas eliri tra la suda
    pordego, kaj tiuj, kiuj eniris tra la suda pordego, devas eliri tra la norda pordego;
    oni devas ne iri returne tra tiu pordego, tra kiu oni eniris, sed oni devas eliri
    tra la kontraŭa.
  uig-PIN: Zemindiki hǝlⱪ ⱨeyt künliridǝ bekitilgǝn «ibadǝt sorun»liriƣa Pǝrwǝrdigar
