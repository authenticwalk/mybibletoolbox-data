  ton-ton: '¶ Ka ʻi heʻene haʻu ʻae kakai ʻoe fonua ki he ʻao ʻo Sihova ʻi he ngaahi
    kātoanga fakatoputapu, ko ia ʻoku hū atu ke lotu ʻi he hūʻanga ʻoe matapā ki he
