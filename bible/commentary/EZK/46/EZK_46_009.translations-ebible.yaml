    qiⱪidu; jǝnubiy dǝrwazidin kirgǝn kixi ximaliy dǝrwazidin qiⱪidu; u kirgǝn dǝrwazidin
    qiⱪmaydu, bǝlki uduliƣa mengip qiⱪidu.
  beo-beo: 'Dunu ilia da lolo nabe amoga Hina Godema nodone sia:ne gadomusa: masea,
    ilia da ga (north) logo holeiga golili sa:ili, sia:ne gadoi dagosea, ilia da ga
    (south) logo holeiga amoga gadili masa:mu. Amola ilia da ga (south) logo holeiga
    golili sa:ili, sia:ne gadoi dagosea, ga (north) logo holeiga ga masa:mu. Ilia
    da ilia misi logo amoga bu ga masunu da sema bagade.'
  tpi-OTNT: “Ol manmeri bai i kam bilong lotu long mi Bikpela long ol de bilong lotu.
