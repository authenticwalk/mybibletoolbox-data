verse: EZK.046.012
translations:
  mal-C: “ ‘പ്രഭു യഹോവയ്ക്കു സ്വമേധാദാനമായ ഹോമയാഗമോ സമാധാനയാഗമോ അർപ്പിക്കുമ്പോൾ കിഴക്കോട്ടു
    ദർശനമുള്ള കവാടം അദ്ദേഹത്തിനുവേണ്ടി തുറന്നുകൊടുക്കണം. അദ്ദേഹം ശബ്ബത്തുനാളിൽ ചെയ്യുന്നതുപോലെ
    ഹോമയാഗമോ സമാധാനയാഗമോ അർപ്പിക്കണം. പിന്നീട് അദ്ദേഹം പുറത്തുപോകണം. അദ്ദേഹം പോയിക്കഴിയുമ്പോൾ
    കവാടം അടയ്ക്കണം.
  deu-TKW: Und wenn der Fürst eine freiwillige Gabe herrichtet, ein Brandopfer oder
    Heilsopfer als freiwillige Gabe für Jahwe, dann soll man ihm das Thor öffnen,
    das nach Osten gewendet ist. Alsdann soll er sein Brandopfer und sein Heilsopfer
    herrichten, wie er am Sabbattage zu thun pflegt, und soll dann wieder hinausgehen;
    und nachdem er hinausgegangen, soll man das Thor wieder zuschließen.
  lin-lin: Tango mokambi akobonzela Yawe mbeka ya kotumba to mbeka mpo na kozongisa
    boyokani lokola likabo oyo akati na motema na ye moko, bakofungolela ye ekuke
    oyo etala na ngambo ya este ; mpe akobonza mbeka na ye ya kotumba mpe mbeka na
    ye ya kozongisa boyokani ndenge kaka asalaka na mokolo ya Saba. Sima na yango
    nde akobima, mpe bakokanga ekuke sima na ye.
  eng-LSV: And when the prince makes a free-will burnt-offering, or free-will peace-offerings,
    to YHWH, then he has opened the gate that is looking eastward for himself, and
    has made his burnt-offering and his peace-offerings as he does in the day of rest,
    and he has gone out, and has shut the gate after his going out.
  eng-GNV: 'Nowe when the prince shall make a free burnt offring or peace offrings
    freely vnto the Lord, one shall then open him the gate, that turneth towarde the
    East, and hee shall make his burnt offring and his peace offrings, as he did on
    the Sabbath day: after, hee shall goe foorth, and when he is gone forth, one shall
    shut the gate.'
  eng-WEBSTER: 'Now when the prince shall prepare a voluntary burnt-offering or peace-offerings
    voluntarily to the LORD, one shall then open to him the gate that looketh towards
    the east, and he shall prepare his burnt-offering and his peace-offerings, as
    he did on the sabbath-day: then he shall go forth; and after his going forth one
    shall shut the gate.'
  nhw-BL: “Quema nopa tlanahuatijquetl ica ipaquilis quinequis nechmacas se tlacajcahualistli
    tlatlatili o se tlacajcahualistli para tlayoltlalili, quitlapose nopa puerta ica
    campa hualquisa tonati catli pano tlen nopa calixpamitl calteno hasta nopa calixpamitl
    catli más calijtic para ma calaqui huan ma temaca itlacajcahualis san se quen
    quichihuaj ipan nopa tonali quema mosiyajquetzaj. Pero quema quisas nopa tlanahuatijquetl,
    sempa quitzacuase nopa puerta.
  swh-ONEN: Mkuu anayetawala anapotoa sadaka ya hiari kwa Bwana, ikiwa ni sadaka ya
    kuteketezwa au sadaka ya amani, lango linaloelekea mashariki litafunguliwa kwa
    ajili yake. Atatoa sadaka yake ya kuteketezwa au sadaka yake ya amani kama afanyavyo
    katika siku ya Sabato. Kisha atatoka nje, naye akiisha kutoka nje, lango litafungwa.
  bba-bba: Ben kpɑro ù n ɡɔ̃ru doke u yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru ǹ kun mɛ siɑrɑbun yɑ̃kuru
    ko, bɑ ko n dɑ nùn kɔnnɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑ kɛniɛwɑ. U koo tu kowɑ
    nɡe mɛ u rɑ ko tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ. Ù n yɑrɑ u doonɑ kpɑ bu kɔnnɔ ɡe kɛnɛ.
  eng-KJVCPB: 'Now when the prince shall prepare a voluntary burnt offering or peace
    offerings voluntarily unto the Lord, one shall then open him the gate that looketh
    toward the east, and he shall prepare his burnt offering and his peace offerings,
    as he did on the sabbath day: then he shall go forth; and after his going forth
    one shall shut the gate.'
  luo-luo: “ ‘Ka ruodh pinyno kelo chiwo mar hera ni Jehova Nyasaye, obed misango
    miwangʼo pep kata chiwo mar lalruok, to nyaka yawne rangach mochomo yo wuok chiengʼ.
    Enochiw misangone miwangʼo pepno kata chiwo mage mag lalruok mana kaka ojatimo
    chiengʼ Sabato. Eka enowuog odhi oko, kendo kosewuok odhi oko, to nolor rangach.
  meu-meu: tlanua pavapavana ese ena ura-kwalimu ai boubou ḡauna bema heni, ḡole-oho
    boubouna eiava maino bouboudia, ena ura-kwalimu ḡauna Iehova ena; bena baine heni
    negana ai mairiveina kahana e vaira heniamu ikoukouna na bae kehoa iena. Bena
    ia ese ena ḡole-oho boubouna eiava ena maino bouboudia ḡaudia baine heni, dina
    helaḡa ai heḡereḡerena. Bena ia na baine raka lasi; bena baine raka lasi murinai
    ikoukou na bae koua.
  npi-ULB: जब शासकले स्वइच्छा भेटी चढाउँछन्, चाहे त्यो परमप्रभुको निम्ति होमबलि होस्
    वा मेलबलि, पूर्वपट्टि फर्केको ढोका तिनको निम्ति खोलिनेछ । तिनले शबाथ दिनमा झैं
    होमबलि वा मेलबलि चढाउनुपर्छ । तब तिनी बाहिर जानुपर्छ, र तिनी बाहिर गएपछि, त्‍यो
    ढोका बन्द गरिनेछ ।
  yor-yor: Nígbà tí ọmọ-aládé bá pèsè ọrẹ àtinúwá fún Olúwa yálà ọrẹ ẹbọ sísun tàbí
    ọrẹ ẹbọ ìdàpọ̀ ojú ọ̀nà tí ó dojúkọ ìhà ìlà-oòrùn ni kí ó wà ni ṣíṣí sílẹ̀ fún
    un. Òun yóò rú ọrẹ ẹbọ sísun rẹ̀ tàbí ọrẹ ẹbọ ìdàpọ̀ gẹ́gẹ́ bí òun ti ṣe ní ọjọ́
    ìsinmi. Lẹ́yìn náà, òun yóò jáde, lẹ́yìn ìgbà tí ó bá jáde tán wọn yóò ti ẹnu-ọ̀nà.
  pes-OPCB: هر وقت که حاکم بخواهد هدیهٔ داوطلبانه تقدیم کند، خواه هدیهٔ او قربانی
    سوختنی باشد و خواه قربانی سلامتی، باید دروازهٔ شرقی حیاط داخلی برایش باز شود تا
    بتواند قربانیهایش را مثل قربانیهای روز شَبّات تقدیم کند. بعد او باید از همان راه
    بیرون برود و پشت سر او دروازه بسته شود.
  tgl-ULB: Kapag nagbigay ang prinsipe ng isang kusang handog, maging isang handog
    na susunugin man o handog pangkapayapaan kay Yahweh, dapat niyang buksan ang tarangkahang
    nakaharap sa silangan para dito, at magsagawa ng kaniyang handog na susunugin
    at ng kaniyang handog pangkapayapaan gaya ng kaniyang ginagawa sa Araw ng Pamamahinga.
    Pagkatapos, dapat siyang lumabas at isara ang tarangkahan pagkatapos niyang makalabas.
  hui-hui: Kinidagome Anduane Homogo i̱naga loma ibunime hame ledadagua irani dai
    helonaga lomabi i̱nila ho gimbu bulene lomabi haru halu ibiyagua nde loma binigo
    mo ngiaga bu karu tigua ege pabe mende kagonaga panga ni tagira ibiragohayagi
    ngagoha anda ibilo dugupe holene nga. Ani dugua haragola kini ibu anda ibalu loma
    haru ibiyago loma binigo mo ngiaga karume lomabu ngialu kagola kini ibuni Sabada
    horongi biagadagua bialu tamuha panga haraba kawareni hondo holebira. Ibugua i̱
    mitangi bialu lotu lai halu tagira poragola loma binigo mo ngiaga bu karume panga
    lone payatagi holene nga, lalu Anduane Homogohanda laya, lene.
  mya-mya: '``မီး​ရှို့​ရာ​ယဇ်​နှင့်​မိတ်​သ​ဟာ​ယ​ယဇ်​တည်း ဟူ​သော​ပူ​ဇော်​သ​ကာ​ကို​နန်း​စံ​နေ​ဆဲ​မင်း
    သား​သည် မိ​မိ​အ​လို​အ​လျောက်​ထာ​ဝ​ရ ဘု​ရား​အား​ဆက်​သ​လို​သော​အ​ခါ သူ့ အ​တွက်​အ​ရှေ့​မုခ်​ပေါက်​ကို​ဖွင့်​၍​ပေး​ရ​မည်။
    သူ​သည်​လည်း​ဥ​ပုသ်​နေ့​မှာ​ကဲ့​သို့​ပင်​ပူ​ဇော် သကာ​ကို​ဆက်​သ​ရ​မည်။ သူ​ပြန်​လည်​ထွက်
    ခွာ​သွား​သော​အ​ခါ​တံ​ခါး​ကို​တစ်​ဖန် ပြန်​၍​ပိတ်​ထား​ရ​မည်'''' ဟု​မိန့်​တော်​မူ​၏။'
  bod-N: རྒྱལ་པོས་ཡིད་མོས་མཆོད་པ་འབུལ་བའི་སྦྱིན་སྲེག་དང་ཞི་བདེའི་མཆོད་པ་ཡ་ཝཱེར་འབུལ་བའི་དུས་སུ།
    ཤར་ཕྱོགས་སུ་འཁོར་བའི་རྒྱ་སྒོ་དེ་ཁོའི་ཆེད་དུ་འབྱེད་དགོས་ཤིང་། དེ་ནས་ཁོས་ངལ་གསོ་བའི་ཉིན་མོར་མཆོད་པ་ཕུལ་བ་བཞིན་དུ།
    རང་གི་སྦྱིན་སྲེག་དང་ཞི་བདེའི་མཆོད་པ་འབུལ་དགོས། ཁོས་མཆོད་པ་ཕུལ་རྗེས་ཕྱི་རུ་འབུད་དགོས་པ་དང་།
    ཁོ་ཕྱི་རུ་བུད་རྗེས་རྒྱ་སྒོ་དེ་རྒྱག་དགོས་པའོ། །
  sna-sna: Kana muchinda achipa chipiriso chokungopa kuna Jehovha, chingava chipiriso
    chinopiswa kana chokuwadzana, suo rakatarisa kumabvazuva rinofanira kumuzarurirwa
    iye. Achapa chipiriso chake chinopiswa kana chipiriso chokuwadzana sezvaanoita
    nomusi weSabata. Ipapo anofanira kuzobuda kunze, uye shure kwokubuda kwake, suo
    richapfigwa.
  spa-BLM: Cuando el príncipe prepare una ofrenda voluntaria, un holocausto o una
    ofrenda de paz como ofrenda voluntaria a Yahvé, se le abrirá la puerta que mira
    hacia el oriente, y preparará su holocausto y sus ofrendas de paz, como se hace
    en el día de reposo. Luego saldrá, y después de su salida se cerrará la puerta.
  cac-cac: Ayic tz'el d'a sc'ol vin̈ yajal chi' yac'an junoc noc' silab' d'ayin, junoc
    noc' sn̈usjitz'aoc, ma junoc noc' yic junc'olal, yovalil sjacchaj puerta d'a stojolal
    b'aj sjavi c'u, syac'an silab' vin̈ chi', icha syac' vin̈ d'a sc'ual ic'oj ip.
    Slajvi chi' tz'elxita vin̈ d'a puerta chi', ichato chi' smacchajxicani.
  swh-ULB: Wakati mwana wa mfalme atakapotoa sadaka atakayojisikia kutoa, labda sadaka
    ya kuteketezwa au sadaka ya amani kwa Yahwe, lango la kuelekea mashariki litafunguliwa
    kwa ajili yake. Atatoa sadaka yake ya kuteketezwa au sadaka ya amani kama afanyavyo
    siku ya Sabato. Kisha atatoka nje, na baada ya kutoka lango litafungwa.
  bel-bel: А калі князь, у меру дбаньня свайго, захоча прынесьці цэласпаленьне альбо
    падзякавальную ахвяру Госпаду, дык павінен адчыніць яму ўсходнюю браму, і ён учыніць
    сваё цэласпаленьне і сваю падзякавальную ахвяру гэтак сама, як учыніў у суботні
    дзень, і пасьля гэтага ён выйдзе, і пасьля выхаду яго брама зачыніцца.
  deu-ELBBK: Und wenn der Fürst ein freiwilliges Brandopfer oder freiwillige Friedensopfer
    dem HERRN opfern will, so soll man ihm das Tor öffnen, das nach Osten sieht; und
    er soll sein Brandopfer und seine Friedensopfer opfern, wie er am Sabbattag tut;
    und wenn er hinausgeht, so soll man das Tor verschließen, nachdem er hinausgegangen
    ist.
  mbb-OT: Emun ebpemuhat is pengulu te pemuhat he edtutungen etawa pemuhat he para
    te meupiya he kedepità he keugelingen he suat is kebpemuhata zuen, ebpuwasan para
    kandin is beyeey he ebpekesinaru ziyà te edsilaan, ne ebpemuhat sikandin te menge
    pemuhat he iring te kebpemuhat din emun Andew te Kedhimeley. Ne emun ebpekeǥawas
    en sikandin edlekevan en haazà is pultahan.
  mal-2015: എന്നാൽ പ്രഭു സ്വമേധാദാനമായ ഹോമയാഗമോ സ്വമേധാദാനമായ സമാധാനയാഗങ്ങളോ യഹോവെക്കു
    അർപ്പിക്കുമ്പോൾ കിഴക്കോട്ടു ദർശനമുള്ള ഗോപുരം അവന്നു തുറന്നുകൊടുക്കേണം; അവൻ ശബ്ബത്തുനാളിൽ
    ചെയ്യുന്നതുപോലെ തന്റെ ഹോമയാഗവും സമാധാനയാഗങ്ങളും അർപ്പിക്കേണം; പിന്നെ അവൻ പുറത്തേക്കു
    പോകേണം; അവൻ പുറത്തേക്കു പോയ ശേഷം ഗോപുരം അടെക്കേണം.
  rmc-rmc: Sar o kraľis anela e obeta, savi anel korkoro pestar, e labarďi obeta abo
    e smiromoskri obeta prekal o RAJ, akor leske phundravena e vichodno brana a anela
    peskri labarďi obeta the e smiromoskri obeta, avke sar pes kerel pro šabat. Paľis
    džala avri, a sar džala avri, phandena andre e brana.
  pes-OPV: و چون رئیس هدیه تبرعی را خواه قربانی سوختنی یا ذبایح سلامتی به جهت هدیه
    تبرعی برای خداوند بگذراند، آنگاه دروازه‌ای را که به سمت مشرق متوجه است بگشایند
    و او قربانی سوختنی و ذبایح سلامتی خود را بگذراند به طوری که آنها را در روز سبت
    می‌گذراند. پس بیرون رود و چون بیرون رفت دروازه را ببندند.
  ron-1924: Дакэ ынсэ домниторул адуче Домнулуй о ардере-де-тот де бунэвое сау о жертфэ
    де мулцумире де бунэвое, ый вор дескиде поарта динспре рэсэрит ши ел ышь ва адуче
    ардеря-де-тот ши жертфа де мулцумире аша кум ле адуче ын зиуа Сабатулуй; апой
    ва еши афарэ ши, дупэ че ва еши, вор ынкиде ярэшь поарта.
  ben-OBCV: “ ‘শাসনকর্তা যখন সদাপ্রভুর উদ্দেশে নিজের ইচ্ছায় কোনও উৎসর্গ করতে চায়—সেটি
    হোমবলি অথবা মঙ্গলার্থক বলি—তখন তার জন্য পূর্বমুখী দ্বারটা খুলে দিতে হবে। বিশ্রামদিনের
    মতো করেই সে তার হোমবলি ও মঙ্গলার্থক বলি উৎসর্গ করবে। তারপর সে বাইরে গেলে দ্বারটা
    বন্ধ করা হবে।
  som-som: Haddaba amiirku markuu diyaariyo qurbaan ikhtiyaar ah ha ahaatee qurbaan
    la gubo amase qurbaanno nabaadiino oo Rabbiga ikhtiyaar loo siiyo, waa in iridda
    xagga bari u sii jeedda loo furaa, oo isagana waa inuu qurbaankiisa la gubo iyo
    qurbaannadiisa nabaadiino u diyaariyaa siduu maalinta sabtida yeelo oo kale, oo
    markaas waa inuu baxaa, oo markuu baxo dabadeed waa in iridda la soo xidhaa.
  lat-VUC: 'Cum autem fecerit princeps spontaneum holocaustum, aut pacifica voluntaria
    Domino, aperietur ei porta quæ respicit ad orientem, et faciet holocaustum suum
    et pacifica sua, sicut fieri solet in die sabbati: et egredietur, claudeturque
    porta postquam exierit.'
  eng-ASVBT: 'And when the prince shall prepare a freewill offering, a burnt offering
    or peace offerings as a freewill offering unto Jehovah, one shall open for him
    the gate that looketh toward the east; and he shall prepare his burnt offering
    and his peace offerings, as he doth on the sabbath day: then he shall go forth;
    and after his going forth one shall shut the gate.'
  ita-1885: E quando il principe farà una offerta volontaria, olocausto, o sacrificci
    da render grazie, per offerta volontaria al Signore, apraglisi allora la porta
    che riguarda verso il Levante, e faccia il suo olocausto, e i suoi sacrificii
    da render grazie, siccome egli suol fare nel giorno del sabato; poi esca fuori;
    e dopo ch'egli sarà uscito, serrisi la porta.
  eng-LXXUP: And if the prince should prepare as a thanksgiving a whole burnt peace
    offering to the Lord, and should open for himself the gate looking eastward, and
    offer his whole burnt offering, and his peace offerings, as he does on the Sabbath
    day; then shall he go out, and shall shut the doors after he has gone out.
  eng-ULB: When the prince gives a freewill offering, either a burnt offering or a
    peace offering to Yahweh, the gate facing east will be opened for him. He will
    offer his burnt offering offering or his peace offering as he does it on the Sabbath
    day. Then he must go out, and after he has gone out the gate will be shut.
  spa-VBL: “Cuando el príncipe decida hacer una ofrenda voluntaria al Señor, ya sea
    un holocausto o una ofrenda de paz, se le abrirá la puerta oriental. Ofrecerá
    su holocausto o su ofrenda de paz de la misma manera que lo hace el sábado. Cuando
    salga, la puerta deberá cerrarse tras él.
  fra-_FOB: Si le prince offre un sacrifice volontaire, quelque holocauste ou quelque
    sacrifice de prospérités, en offrande volontaire à l'Éternel, on lui ouvrira la
    porte tournée à l'Orient, et il offrira son holocauste et ses sacrifices de prospérités,
    comme il les offre au jour du sabbat; puis il sortira, et lorsqu'il sera sorti,
    on fermera cette porte.
  mal-mal: എന്നാൽ അധിപതി സ്വമേധാദാനമായ ഹോമയാഗമോ സ്വമേധാദാനമായ സമാധാനയാഗങ്ങളോ യഹോവയ്ക്ക്
    അർപ്പിക്കുമ്പോൾ കിഴക്കോട്ടു ദർശനമുള്ള ഗോപുരം അവനു തുറന്നുകൊടുക്കണം; അവൻ ശബ്ബത്തുനാളിൽ
    ചെയ്യുന്നതുപോലെ തന്റെ ഹോമയാഗവും സമാധാനയാഗങ്ങളും അർപ്പിക്കണം; പിന്നെ അവൻ പുറത്തേക്ക്
    പോകണം; അവൻ പുറത്തേക്ക് പോയശേഷം ഗോപുരം അടയ്ക്കണം.
  urd-GVR: Jab hukmrān apnī ḳhushī se mujhe qurbānī pesh karnā chāhe ḳhāh bhasm hone
    wālī yā salāmatī kī qurbānī ho, to us ke lie andarūnī darwāze kā mashriqī darwāzā
    kholā jāe. Wahāṅ wuh apnī qurbānī yoṅ pesh kare jis tarah Sabat ke din kartā hai.
    Us ke nikalne par yih darwāzā band kar diyā jāe.
  suz-BL: मिनु सासन पाइबमी परमप्रभु यावे कली आ थुंम ग्‍येरशा चढ़ेतीक चढ़ेचा दाक्‍ताक्‍व
    हना, चोशा चढ़ेतीक कि दुशा बाक्‍तीक आ पर्बम चढ़ेतीक चढ़ेचा दाक्‍ताक्‍व हना, मेको
    ओव़चा कली पूर्ब ङा ठेयब लाप्‍चो रोक्‍शा गेचा माल्‍नीम। मिनु मेकोमी आ चोशा चढ़ेतीक
    नु दुशा बाक्‍चा आ पर्बम चढ़ेतीक, नाइक्‍तीक नाक्‍ती चढ़ेशो खोदेंशो पा चढ़ेचा माल्‍ब।
    मिनु नोले मेको लाङगा लचा माल्‍ब। मिनु लम नोले मेको ठेयब लाप्‍चो चोक्‍चा माल्‍नीम।
  eng-NOY: And when the prince shall present a free-will burnt-offering or a free-will
    thank-offering to Jehovah, the gate that looketh toward the east shall be opened
    for him, and he shall present his burnt-offering, or his thank-offering, as he
    was wont to do on the sabbath-day; then he shall go forth, and the gate shall
    be shut after he hath gone forth.
  ita-1927: E quando il principe farà all’Eterno un’offerta volontaria, olocausto
    o sacrifizio d’azioni di grazie, come offerta volontaria all’Eterno, gli si aprirà
    la porta che guarda al levante, ed egli offrirà il suo olocausto e il suo sacrifizio
    d’azioni di grazie come fa nel giorno del sabato; poi uscirà; e, quando sarà uscito,
    si chiuderà la porta.
  ckb-ckb: «”ئەگەر میر بە خواستی خۆی لە پێناوی خودا بەخشینێکی ئازادی دا، قوربانی سووتاندن
    یان قوربانی هاوبەشی بێت، ئەوا ئەو دەروازەیەی ڕووەو ڕۆژهەڵاتە بۆی دەکرێتەوە. وەک
    ئەوەی لە ڕۆژانی شەممەدا دەیکات، میر قوربانی سووتاندنەکەی یان قوربانییە هاوبەشییەکانی
    دەکات، پاشان دەچێتە دەرەوە و لەدوای چوونەدەرەوەکەی دەروازەکە دادەخرێت.
  eng-BBE: 'And when the ruler makes a free offering, a burned offering or a peace-offering
    freely given to the Lord, the doorway looking to the east is to be made open for
    him, and he is to make his burned offering and his peace-offerings as he does
    on the Sabbath day: and he will go out; and the door will be shut after he has
    gone out.'
  kan-OKCV: “ ‘ರಾಜಕುಮಾರನು ಉಚಿತವಾದ ದಹನಬಲಿಯನ್ನಾಗಲಿ ಸಮಾಧಾನದ ಬಲಿಗಳನ್ನಾಗಲಿ ಉಚಿತವಾಗಿ ಯೆಹೋವ
    ದೇವರಿಗೆ ಸಮರ್ಪಿಸುವಾಗ ಅವರು ಪೂರ್ವದಿಕ್ಕಿಗೆ ಎದುರಾಗಿರುವ ಬಾಗಿಲನ್ನು ಅವನಿಗೆ ತೆರೆಯಬೇಕು.
    ಆಗ ಅವನು ತನ್ನ ದಹನಬಲಿಯನ್ನು ತನ್ನ ಸಮಾಧಾನದ ಬಲಿಗಳನ್ನು ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಮಾಡಿದ ಹಾಗೆ ಸಮರ್ಪಣೆಮಾಡಿ
    ಹೊರಗೆ ಹೋಗಬೇಕು, ಅವನು ಹೊರಗೆ ಹೋದ ಮೇಲೆ ಬಾಗಿಲನ್ನು ಮುಚ್ಚಬೇಕು.
  tam-2017: இளவரசன் உற்சாகமான தகனபலியையோ, சமாதான பலிகளையோ யெகோவாவுக்கு உற்சாகமாகச்
    செலுத்த வரும் போது, அவனுக்குக் கிழக்கு நோக்கி இருக்கும் வாசல் திறக்கப்படவேண்டும்;
    அப்பொழுது அவன் ஓய்வு நாளில் செய்கிறதுபோல, தன்னுடைய தகனபலியையும் தன்னுடைய சமாதான
    பலியையும் செலுத்தி, பின்பு புறப்படவேண்டும்; அவன் புறப்பட்டபின்பு வாசல் பூட்டப்படவேண்டும்.
  spa-RV-1909: 'Mas cuando el príncipe libremente hiciere holocausto ó pacíficos á
    Jehová, abriránle la puerta que mira al oriente, y hará su holocausto y sus pacíficos,
    como hace en el día del sábado: después saldrá; y cerrarán la puerta después que
    saliere.'
  ron-BTF: Și când prințul va pregăti o ofrandă arsă de bunăvoie sau ofrande de pace
    de bunăvoie pentru DOMNUL, unul să îi deschidă atunci poarta care dă spre est
    și el să pregătească ofranda sa arsă și ofrandele sale de pace, precum a făcut
    în ziua de sabat; apoi să iasă; și, după ieșirea lui cineva să închidă poarta.
  eng-WEBP: When the prince prepares a free will offering, a burnt offering or peace
    offerings as a free will offering to the LORD, one shall open for him the gate
    that looks toward the east; and he shall prepare his burnt offering and his peace
    offerings, as he does on the Sabbath day. Then he shall go out; and after his
    going out one shall shut the gate.
  eng-FBV: When the prince decides to make a freewill offering to the Lord, whether
    it's a burnt offering or a peace offering, the east gate is to be opened for him.
    He shall offer his burnt offering or peace offering in the same way he does on
    the Sabbath. When he leaves, the gate must be closed after him.
  nld-1939: Als de vorst uit eigen beweging brand- of dankoffers brengt, een vrijwillig
    offer aan Jahweh, dan moet men de oosterpoort voor hem openen, opdat hij op dezelfde
    wijze als op sabbatdag zijn brandoffer en dankoffer kan brengen; maar zodra hij
    is heengegaan, moet men de poort achter hem sluiten.
  nch-BL: “Quema nopa tanahuatijquet ica ipaquilis quinequis techmacas se tacajcahualisti
    tatatili o se tacajcahualisti para tayoltalili, quitapose nopa caltemit ica campa
    hualquisa tonati cati pano ten nopa calixpamit calteno hasta nopa calixpamit cati
    más calijtic para ma calaqui huan ma temaca itacajcahualis san se quej quichihuaj
    ipan nopa tonali quema mosiyajquetzaj. Pero quema quisas nopa tanahuatijquet,
    sempa quitzacuase nopa caltemit.
  vie-1934: Khi vua sắm cho Đức Giê-hô-va một của lễ lạc hiến (của lễ thiêu hoặc của
    lễ thù ân), thì sẽ mở cổng hướng đông cho người, và người khá sắm của lễ thiêu
    mình và những của lễ thù ân mình như người sắm các của lễ ấy trong ngày sa-bát;
    đoạn người trở lui, và khi đã ra rồi khá đóng cổng lại.
  hin-CV: “ ‘जब राजकुमार याहवेह को स्वेच्छाबलिदान दे—चाहे एक होमबलिदान या मेल बलिदान
    हो, तब पूर्व की ओर के द्वार को उसके लिए खोल दिया जाए. वह अपना होमबलिदान या मेल
    बलिदान वैसा ही चढ़ाए, जैसा कि वह विश्राम दिन में चढ़ाता है. तब वह बाहर चला जाए,
    और उसके बाहर चले जाने के बाद, द्वार बंद कर दिया जाए.
  spa-BES: Y cuando el gobernante hace una ofrenda gratuita, una ofrenda quemada o
    una ofrenda de paz dada gratuitamente al Señor, la puerta que mira al este debe
    abrirse para él, y él debe hacer su ofrenda quemada y sus ofrendas de paz como
    lo hace en el día de reposo, luego saldrá; y la puerta se cerrará después de que
    salga.
  tdx-tdx: Aa ie banabanae’ i roandriañey ty engan-tsatrin’ arofo’ey, ndra te engan-koroañe
    ndra sorom-panintsiñañe ty en­gae’e am’ Iehovà an-tsatri’e, le ho sokafeñe ho
    aze i lalambey miatrek’ atiñanañey, le halankañe’e i engan-koroa’ey naho i sorom-panin­tsiña’ey,
    hambañe amy sata’e ami’ty andro Sabotsey, le hienga, vaho harindri’ iareo i lalambeiy
    t’ie fa nienga.
  tha-KJV: เมื่อเจ้านายถวายเครื่องบูชาตามใจสมัคร จะเป็นเครื่องเผาบู​ชา หรือสันติบูชาเป็นเครื่องบูชาตามใจสมัครถวายแด่พระเยโฮวาห์
    ให้​เปิดประตู​ที่​หันหน้าไปทางทิศตะวันออกให้ท่านและท่านจะเตรียมเครื่องเผาบูชาและสันติบูชาของท่าน
    อย่างที่ท่านทำในวันสะบาโต แล​้​วท​่านจะออกไป เมื่อท่านออกไปแล้​วก​็​ให้​ปิดประตู​เสีย
  por-BR-2018: E quando o príncipe fizer uma oferta voluntária de queima, ou ofertas
    de gratidão como oferta voluntária ao SENHOR, então lhe abrirão a porta que está
    voltada para o oriente; e ele fará seu holocausto e suas ofertas de gratidão assim
    como fizer no dia do sábado; depois sairá, e fecharão a porta depois dele sair.
  deu-ELO: Und wenn der Fürst ein freiwilliges Brandopfer oder freiwillige Friedensopfer
    dem Jehova opfern will, so soll man ihm das Tor öffnen, welches gegen Osten sieht;
    und er soll sein Brandopfer und seine Fiedensopfer opfern, gleichwie er am Sabbathtage
    tut; und wenn er hinausgeht, so soll man das Tor verschließen, nachdem er hinausgegangen
    ist. -
  eng-WYC-2018: Forsooth when the prince maketh a willful burnt sacrifice, either
    willful peaceable sacrifice(s) to the Lord, the gate that beholdeth to the east
    shall be opened to him; and he shall make his burnt sacrifice, and his peaceable
    sacrifices, as it is wont to be done in the day of sabbath; and he shall go out,
    and the gate shall be closed after that he went out. (And when the prince provideth
    a voluntary burnt sacrifice, or peace offerings to the Lord, the gate that faceth
    east shall be opened for him; and he shall make his burnt sacrifice, and his peace
    offerings, as it is wont to be done on the day of Sabbath; and then he shall go
    out, and the gate shall be closed after that he hath gone out.)
  epo-epo: Kiam la princo alportos al la Eternulo memvolan bruloferon aŭ memvolan
    pacoferon, tiam oni devas malfermi antaŭ li la pordegon, turnitan al oriento,
    kaj li faros sian bruloferon aŭ sian pacoferon tiel, kiel li faras ĝin en la tago
    sabata; poste li eliros, kaj post lia eliro oni ŝlosos la pordegon.
  uig-PIN: Xaⱨzadǝ Pǝrwǝrdigarƣa halis kɵydürmǝ ⱪurbanliⱪni yaki halis inaⱪliⱪ ⱪurbanliⱪlirini
    sunmaⱪqi bolsa, ǝmdi xǝrⱪⱪǝ ⱪaraydiƣan dǝrwaza uning üqün eqilidu; xabat künidǝ
    ⱪilƣandǝk, u ɵz kɵydürmǝ ⱪurbanliⱪini wǝ inaⱪliⱪ ⱪurbanliⱪlirini sunidu; u ⱪaytip
    qiⱪidu; qiⱪⱪandin keyin dǝrwaza etilidu.
  beo-beo: 'Ouligisu hina da Hina Godema udigili gobele salasu imunusa: dawa:sea,
    (amo da mae dadega:le gogo gobele salasu o Hahawane Gilisili Olofole Iasu gobele
    salasu), ilia da e golili sa:ima:ne, ganodini dibifufu ea gusudili logo doasimu.
    E da Sa:bade eso gobele salasu hou defele hamomu. Amasea, e da ga ahoasea, ilia
    da logo ga:mu.'
  tpi-OTNT: “Sapos king i bringim ofa long mi Bikpela, long laik bilong em yet, olsem
    ofa bilong paia i kukim olgeta o ofa bilong kamap wanbel wantaim mi, orait ol
    pris i mas opim dua i stap long hap sankamap bilong namba 2 banis, na king i ken
    i go stap klostu long dua long taim ol pris i mekim ofa bilong en, olsem em i
    save mekim long de Sabat. Em i lotu pinis, orait em i mas lusim haus bilong mi
    na ol pris i mas pasim dispela dua gen.”
  hau-SA: Sa’ad da sarki ya ba da hadaya ta yardar rai ga Ubangiji, ko hadaya ta ƙonawa
    ce ko hadayun salama ne, sai a buɗe masa ƙofar da take fuskantar gabas. Zai miƙa
    hadayarsa ta ƙonawa ko hadayarsa ta salama yadda yakan yi a ranar Asabbaci. Sa’an
    nan ya fita, bayan kuma ya fita, sai a rufe ƙofar.
  uig-LAT: Shahzade Perwerdigargha xalis köydürme qurbanliqni yaki xalis inaqliq qurbanliqlirini
    sunmaqchi bolsa, emdi sherqqe qaraydighan derwaza uning üchün échilidu; shabat
    künide qilghandek, u öz köydürme qurbanliqini we inaqliq qurbanliqlirini sunidu;
    u qaytip chiqidu; chiqqandin kéyin derwaza étilidu.
  nde-nde: Lapho inkosana inika umnikelo ngokuzithandela kuThixo loba kungumnikelo
    wokutshiswa kumbe iminikelo yobuzalwane, kumele ivulelwe isango elikhangele empumalanga.
    Izanikela umnikelo wayo wokutshiswa kumbe umnikelo wayo wobuzalwane njengekwenzayo
    ngosuku lweSabatha. Emva kwalokho izaphuma, njalo emva kokuba isiphumile, isango
    lizavalwa.
  ton-ton: 'Pea ka fai ʻe he tuʻi ke teuteu ʻofa pe haʻane feilaulau tutu, pe ha feilaulau
    fakafetaʻi ʻoku ʻatu ʻataʻatā pe kia Sihova, ʻe fakaava kiate ia ʻae matapā, ʻaia
    ʻoku hangatonu ki he potu hahake, pea ʻe teuteu ʻa ʻene feilaulau tutu, pea mo
    ʻene feilaulau fakafetaʻi, ʻo hangē ko ia ne fai ʻi he ʻaho tapu: pea te ne toki
    ʻalu atu kituʻa; pea ka ʻalu atu ia kituʻa, ʻe tāpuni ʻae matapā.'
  ces-1613: Bude-li pak obětovati kníže obět dobrovolnou, zápal aneb oběti pokojné
    dobrovolně Hospodinu, tedy ať jest mu otevřína brána, kteráž k východu patří,
    a ať obětuje zápal svůj aneb pokojné oběti své, tak jakž obětuje v den sobotní.
    Potom odejde, a brána bude zavřína po odchodu jeho.
  eng-WMB: When the prince prepares a free will offering, a burnt offering or peace
    offerings as a free will offering to the LORD, one shall open for him the gate
    that looks toward the east; and he shall prepare his burnt offering and his peace
    offerings, as he does on the Sabbath day. Then he shall go out; and after his
    going out one shall shut the gate.
  tam-TCV: “ ‘அரசன் தகன காணிக்கையையோ, சமாதான காணிக்கையையோ யெகோவாவுக்கு மனப்பூர்வமான
    காணிக்கையாகச் செலுத்த வரும்போது, கிழக்கு நோக்கியிருக்கும் வாசல் அவனுக்காகத் திறக்கப்படவேண்டும்.
    ஓய்வுநாளில் செய்வதுபோலவே, தகன காணிக்கைகளையும் சமாதான காணிக்கைகளையும் அவன் செலுத்தவேண்டும்.
    பின்பு அவன் வெளியே போகவேண்டும். அவன் வெளியே போனபின் வாசல் மூடப்படவேண்டும்.
  ceb-ULB: Sa dihang mohatag ang prinsipe ug kinabubot-ong halad, halad nga sinunog
    man o halad sa pagpakigdait ngadto kang Yahweh, pagaablihan ang ganghaan nga nag-atubang
    sa sidlakan alang kaniya. Ihalad niya ang iyang halad nga sinunog o halad sa pagpakigdait
    sama sa iyang gibuhat sa Adlaw nga Igpapahulay. Unya kinahanglan mogawas siya,
    ug pagasirad-an ang ganghaan sa dihang makagawas na siya.
  pol-UBG: A gdy książę będzie składał PANU dobrowolną ofiarę całopalną lub dobrowolną
    ofiarę pojednawczą, to niech mu otworzą wschodnią bramę, a złoży swoje całopalenie
    i ofiary pojednawcze, jak to czyni w dniu szabatu. Potem wyjdzie, a po jego wyjściu
    niech zamkną bramę.
  urd-GVU: جب حکمران اپنی خوشی سے مجھے قربانی پیش کرنا چاہے خواہ بھسم ہونے والی یا
    سلامتی کی قربانی ہو، تو اُس کے لئے اندرونی دروازے کا مشرقی دروازہ کھولا جائے۔
    وہاں وہ اپنی قربانی یوں پیش کرے جس طرح سبت کے دن کرتا ہے۔ اُس کے نکلنے پر یہ دروازہ
    بند کر دیا جائے۔
  deu-1912: Wenn aber der Fürst ein freiwilliges Brandopfer oder Dankopfer dem HERRN
    tun wollte, so soll man ihm das Tor gegen Morgen auftun, daß er sein Brandopfer
    und Dankopfer opfere, wie er's sonst am Sabbat pflegt zu opfern; und wenn er wieder
    herausgeht, soll man das Tor nach ihm zuschließen.
  kan-2017: ಅರಸನು ಸ್ವಂತ ಇಚ್ಛೆಯಿಂದ ಕಾಣಿಕೆಯನ್ನಾಗಲಿ, ಸರ್ವಾಂಗಹೋಮವನ್ನಾಗಲಿ, ಸಮಾಧಾನ ಯಜ್ಞಗಳನ್ನಾಗಲಿ
    ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸುವಾಗ ಅವನಿಗಾಗಿ ಪೂರ್ವದಿಕ್ಕಿನ ಹೆಬ್ಬಾಗಿಲನ್ನು ತೆರೆಯಬೇಕು. ಅವನು ಸಬ್ಬತ್
    ದಿನದಲ್ಲಿ ಸಮರ್ಪಿಸುವಂತೆ ಸರ್ವಾಂಗಹೋಮ ಪಶುವನ್ನೂ, ಸಮಾಧಾನ ಯಜ್ಞಪಶುಗಳನ್ನೂ ಸಮರ್ಪಿಸಿ ಹೊರಡಲಿ.
    ಹೊರಟ ಮೇಲೆ ಬಾಗಿಲನ್ನು ಮುಚ್ಚಬೇಕು.
  yap-yap: “Ngiyal’ ni ba’adag fare pagel ni fak e pilung nma gagiyeg ni nge pi’ ba
    maligach ngak SOMOL, ni demturug ko ba maligach ni ngan orfeg nib polo’ fa ba
    maligach nma gapaseg thilin Got nge girdi’, ma fare garog ko ngek ni wub ko thal
    ni langgin e yoror e ngan bing ngak. Ir e nge ngongliy rogon e maligach nge pi’
    ni bod rogon nma rin’ ko Sabbath, ma fare garog e yira ning u tomuren nike thumur
    nga wean.”
  hlt-MCSB: Khoboei loh BOEIPA taengah hmueihhlutnah khaw tekothoh neh, rhoepnah khaw
    kothoh saii saeh. Te vaengah anih ham khothoeng la aka mael vongka te ong pah
    saeh lamtah a hmueihhlutnah neh anih kah rhoepnah te Sabbath hnin kah a saii bangla
    saii saeh. Te phoeiah nong saeh lamtah anih ha pawk hnuk ah vongka te khai saeh.
  mdy-ETH: «ቢታንቶና ዓኣ ሱኡጋሢ ጉቤና ሚቺንታ ባኮ ማዔቴያ ፔቱሞና ዒንጎ ባኮ ፔ ማሊሢና ናሽኪ ናንጊና ናንጋ ጎዳም ዒንጋኒ
    ኮዔቴ ጋሮይዳ ዓሳ ቡካ ጶኦኮ ጌልዛ፥ ዓባ ኬስካ ባንፆ ካራ ዒዛም ቡሊንቶንጎ፤ ዒንጊንታ ዒንጊፆ ሃውሾ ኬሎና ዒ ማዻ ጎይፆ
    ማዺ ኩንሦንጎ፤ ዒዚ ኬስኪ ዴንዴስካፓ ካራ ዎዺንቶንጎ።»
  twi-ASANTE: “ ‘Ɛberɛ biara a ɔhene no bɛfiri ne pɛ mu abɔ afɔdeɛ ama Awurade no,
    sɛ ɛyɛ ɔhyeɛ afɔdeɛ anaa asomdwoeɛ afɔdeɛ no, ɛsɛ sɛ wɔbue ɛpono a ɛkyerɛ apueeɛ
    no ma no. Ɔbɛbɔ ne ɔhyeɛ anaa ne asomdwoeɛ afɔdeɛ no sɛdeɛ ɔyɛ no wɔ Homeda no.
    Afei ɔbɛfiri adi na ɛno akyi wɔbɛto ɛpono no mu.
  eng-WEBU: When the prince prepares a free will offering, a burnt offering or peace
    offerings as a free will offering to the LORD, one shall open for him the gate
    that looks toward the east; and he shall prepare his burnt offering and his peace
    offerings, as he does on the Sabbath day. Then he shall go out; and after his
    going out one shall shut the gate.
  wal-wal: Halaqai ba dosan immiyo yarshshuwaa, xuuggiyo yarshshuwaa, woikko issippetettaa
    yarshshuwaa GODAASSI ehiyo wode, arshsho bagga dirssaa penggee ayyo dooyetto.
    Ba xuuggiyo yarshshuwaa woikko issippetettaa yarshshuwaa Sambbata gallassi i shiishshiyoogaadan
    shiishsho. Yaatidi i kiyidi bin, dirssaa penggee gorddetto.
  spa-PDDPT: Cuando el gobernante ofrezca libremente holocausto u ofrendas de paz
    a Yavé, le abrirán la puerta dirigida hacia el oriente. Ofrecerá su holocausto
    y sus ofrendas de paz, como hace el sábado y luego saldrá. Después que salga,
    se cerrará la puerta.
  gun-gun: Xapy'a rei huvixave ome'ẽxea'i py 'rã Senhor pe ogueru mba'emo oapy reve,
    e'ỹ vy hexeve peteĩ rami ikuaia reguarã. Ha'e ramo ixupe oipe'aa 'rã okẽ kuaray
    oua katy oĩ va'e, mba'emo oapy reve ome'ẽ aguã, hexeve peteĩ rami ikuaia regua
    guive, sábado ára py ojapoaty rami ae. Ha'e gui oẽ ma ramo okẽ ombotya ju 'rã.
  ilo-ULB: No kasta a mangted ti prinsipe kadagiti daton manipud iti bukodna a nakem,
    daton a mapuoran man wenno daton a pakikappia kenni Yahweh, masapul a lukatanna
    ti ruangan a nakasango iti daya para iti daytoy, ket idatagna ti daton a mapuoran
    ken ti daton a pakikappia a kas iti ar-aramidenna iti Aldaw a Panaginana; kalpasanna,
    rummuarto isuna ket iserrana ti ruangan inton nakaruaren isuna.
  kpg-kpg: “I di madagoaa tangada aamua dela e dagi tenua ga hiihai e hai dana tigidaumaha
    ang gi Dimaadua, tigidaumaha dela e dudu hagadogomaalia be go tigidaumaha hagadaubuni,
    di bontai i baahi gi dua dela e ulu adu gi di malae i lodo le e huge ang gi mee.
    Mee gaa hai dana tigidaumaha e hai hua be dana hai dela e hai i nia Laangi Sabad,
    gei di bontai le e tai i muli dono ulu gi daha.”
  uig-ARA: شاھزادە پەرۋەردىگارغا خالىس كۆيدۈرمە قۇربانلىقنى ياكى خالىس ئىناقلىق قۇربانلىقلىرىنى
    سۇنماقچى بولسا، ئەمدى شەرققە قارايدىغان دەرۋازا ئۇنىڭ ئۈچۈن ئېچىلىدۇ؛ شابات كۈنىدە
    قىلغاندەك، ئۇ ئۆز كۆيدۈرمە قۇربانلىقىنى ۋە ئىناقلىق قۇربانلىقلىرىنى سۇنىدۇ؛ ئۇ
    قايتىپ چىقىدۇ؛ چىققاندىن كېيىن دەرۋازا ئېتىلىدۇ.
  sus-sus: Mangɛ na wa sɛrɛxɛ ɲanigexi bafe Alatala bɛ, naxan findixi sɛrɛxɛ gan daaxi,
    xa na mu a ra, xanunteya sɛrɛxɛ, a lanma sogetede naadɛ xa rabi a bɛ. A xa a xa
    sɛrɛxɛe ba alɔ a a bama ki naxɛ malabui lɔxɔɛ. A na gɛ na ra, a xa mini, naadɛ
    fa balan.»
  pon-2006: “Ni ahnsou me soupeidi me kakaun wehio pahn nsenki patohwanda meirong
    tohrohr ehu ong KAUN-O, ma meirong me pahn pwonte isihsla de meirong en kaminimin,
    ewen kelen palimesehn pedolong nan kelen masloaleo pahn ritidahng ih. E pahn patohwanda
    meirongo duwehte me e kin wia ni rahnen Sapad, oh ewen kehlo pahn ritidi mwurin
    eh pahn pedoila.”
  ksd-ksd: Ba ra luluai i tul tar ra tamarigat na vartabar, ma i pait ia ma ra tinabar
    di tuntun tar ia, ba ma ra tinabar na varmaram tadav ra Luluai, da papa ra mataniolo
    ta ra matana taur ure, ma na pait kana tinabar di tuntun tar ia ma kana tinabar
    na varmaram da di pait ia ta ra Bung Sabat, ma ba i tar irop da banu bat mule
    ra mataniolo.
  grc-BRENT: Ἐὰν δὲ ποιήσῃ ὁ ἀφηγούμενος ὁμολογίαν ὁλοκαύτωμα σωτηρίου τῷ Κυρίῳ, καὶ
    ἀνοίξεῃ ἑαυτῷ τὴν πύλην τὴν βλέπουσαν κατὰ ἀνατολάς, καὶ ποιήσῃ τὸ ὁλοκαύτωμα
    αὐτοῦ, καὶ τὰ τοῦ σωτηρίου αὐτοῦ, ὃν τρόπον ποιεῖ ἐν τῇ ἡμέρᾳ τῶν σαββάτων· καὶ
    ἐξελεύσεται, καὶ κλείσει τὰς θύρας μετὰ τὸ ἐξελθεῖν αὐτόν·
  ind-AYT: “Ketika pemimpin memberikan persembahan sukarela baik persembahan bakaran
    atau persembahan perdamaian sebagai persembahan sukarela kepada TUHAN, pintu gerbang
    yang menghadap ke timur akan dibuka baginya. Dan, dia akan memberikan persembahan
    bakarannya dan persembahan perdamaiannya seperti yang dia lakukan pada hari Sabat.
    Lalu, dia akan keluar, dan setelah dia keluar, pintu gerbang akan ditutup.”
  nya-nya: Pamene mfumu ikufuna kupereka chopereka chaufulu kwa Yehova, kaya ndi nsembe
    yopsereza kapena zopereka za chiyanjano, ayitsekulire chipata chakummawa. Iyo
    ipereke nsembe yopsereza kapena zopereka zake za chiyanjano monga imachitira pa
    tsiku la Sabata. Kenaka ituluke ndipo mfumuyo itatuluka, atseke chitsekocho.
  hrv-hrv: Kad knez želi prinijeti dobrovoljnu paljenicu ili dobrovoljnu pričesnicu
    Jahvi, neka mu se otvore vrata koja gledaju na istok, pa neka prinese paljenicu
    i svoju pričesnicu kao na dan subotnji; potom neka iziđe, a kad iziđe, neka se
    zatvore vrata.
  mps-mps: “Tialima, king aga homugo ena Genuai Bidiba ofa yabo nai dabe sesebaso
    da, te isigo dela silabo ofa, ma ena dali homu deli yabo ofa yabo nai seseyu da,
    teda te pris bidi dabe augwaligo te giliga asobo badu te si wabo obo sunumi badu
    sunumi dayao. Tama king aga te pris dabego agai ofa ebode te obo sunumide bidimainao,
    te agai te Sabat side ebo tiwai tama yao. Agai lotu ola silibo si da, aga te be
    taga solama, tama te pris dabe augwaligo te sunumi ma palimainao,” wali.
  tpi-tpi: “Sapos king i bringim ofa long mi Bikpela, long laik bilong em yet, olsem
    ofa bilong paia i kukim olgeta o ofa bilong kamap wanbel wantaim mi, orait ol
    pris i mas opim dua i stap long hap sankamap bilong namba 2 banis, na king i ken
    i go stap klostu long dua long taim ol pris i mekim ofa bilong en, olsem em i
    save mekim long de Sabat. Em i lotu pinis, orait em i mas lusim haus bilong mi
    na ol pris i mas pasim dispela dua gen.”
  dan-1931: Når Fyrsten ofrer et frivilligt Offer, et Brændoffer eller Takofre som
    frivilligt offer til HERREN, skal man åbne Østporten for ham, og han skal ofre
    sit Brændoffer eller sine Takofre, som han gør på Sabbatsdagen; og når han er
    gået ud, skal man lukke Porten efter ham.
  vie-OVCB: Khi nào vua dâng thêm tế lễ thiêu hoặc tế lễ bình an lên Chúa Hằng Hữu,
    thì phải mở cửa đông sân trong cho vua vào, và vua sẽ dâng tế lễ như đã làm trong
    các ngày Sa-bát. Sau khi vua rời khỏi đó, thì cửa phải được đóng lại.
  guj-2017: સરદાર ઐચ્છિકાર્પણ તરીકે યહોવાહને સારુ દહનીયાર્પણ તથા શાંત્યર્પણ ચઢાવે,
    ત્યારે તેને માટે પૂર્વ તરફનો દરવાજો એક વ્યક્તિ ખોલે, તે વિશ્રામવારના દિવસે રજૂ
    કરે, તેમ તે પોતાનું દહનીયાર્પણ તથા શાંત્યાર્પણ રજૂ કરે; પછી તે બહાર નીકળે અને
    તેના બહાર નીકળ્યા પછી તે દરવાજો બંધ કરે.
  pon-2006A: “Ni ahnsou me soupeidi me kakaun wehio pahn nsenki patohwanda meirong
    tohrohr ehu ong KAUN-O, ma meirong me pahn pwonte isihsla de meirong en kaminimin,
    ewen kelen palimesehn pedolong nan kelen masloaleo pahn ritidahng ih. E pahn patohwanda
    meirongo duwehte me e kin wia ni rahnen Sapad, oh ewen kehlo pahn ritidi mwurin
    eh pahn pedoila.”
  por-BRBSL: Quando o príncipe preparar uma oferta de livre vontade, um holocausto
    ou ofertas de paz como uma oferta de livre vontade a Javé, abrir-se-á para ele
    a porta que olha para o leste; e ele preparará seu holocausto e suas ofertas de
    paz, como ele faz no dia de sábado. Então, ele sairá; e depois de sua saída, um
    fechará a porta.
  cth-cth: Khobawi ni lungtho lahoi a sak e hmaisawi thuengnae, roum thuengnae, lungtho
    lahoi BAWIPA koe thuengnae hno a poe navah, kanîtholah kangvawi e longkha hah
    a paawng han, sabbath hnin dawk hmaisawi thuengnae, roum thuengnae a thueng e
    patetlah a poe han. A thueng hnukkhu a tâco vaiteh longkha hah a khan han.
  twi-twi: “ ‘Bere biara a ɔhene no befi ne pɛ mu abɔ afɔre ama Awurade no, sɛ ɛyɛ
    ɔhyew afɔre anaa asomdwoe afɔre no, ɛsɛ sɛ wobue ɔpon a ɛkyerɛ apuei no ma no.
    Ɔbɛbɔ ne ɔhyew anaa nʼasomdwoe afɔre no sɛnea ɔyɛ no wɔ Homeda no. Afei obefi
    adi, na ɛno akyi no wɔbɛto ɔpon no mu.
  hlt-hlt: Khoboei loh BOEIPA taengah hmueihhlutnah khaw tekothoh neh, rhoepnah khaw
    kothoh saii saeh. Te vaengah anih ham khothoeng la aka mael vongka te ong pah
    saeh lamtah a hmueihhlutnah neh anih kah rhoepnah te Sabbath hnin kah a saii bangla
    saii saeh. Te phoeiah nong saeh lamtah anih ha pawk hnuk ah vongka te khai saeh.
  tbz-SIM: Kɛ̀ tɛkpɑ̀ɑ̀tìbitɛ m pɑ̃ fɛɔ̃̀fɛ̀ kɛ yóó fɛ̀ nni nféútɛ́ kɛ́tuɔ, yoo ò
    m pɑ̃ dipɑ̃nnì mɛtɑummɛ̀ kpɛri, bɛ̀ɛ ò kpetɛ́ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kó dibòrì
    kòò n féútɛ́ o ɔ̃̀fɛ̀ kɛ́tuɔnnɛ̀ o pɑ̃nnì mɛtɑummɛ̀ kpɛri, ò ɔ̃ɔ̃ yĩ́mɛ̀ tɛom̀pùtɛ̀
    yiè. Kòò dèè wèe yɛ̀ kɛ̀ bɛ̀ɛ kpetínnɛ́ dibòrì.
  msy-2020: “Atrivim uabɨ, Ikiavɨra Itir God bagha, uan ifongiamɨn gɨn mangamin ofa
    a danɨngam, kar ofan bar isia mɨghɨrim ko, God ko navir vamɨran ikiamin ofaba,
    a da isɨ a uan ifongiamɨn gɨn mangamin ofabar mɨn, da inigh izɨ. Dughiar kamɨn,
    me a bagh namba 2ɨn dɨvazimɨn aruem anadi naghɨn itir tiar akam kuightɨ, an aven
    mangɨgham. Egh a uan ofan bar isia mɨghɨrim ko, God ko navir vamɨran ikiamin ofabar
    amuam, mati a zurara Sabatɨn dughiabar ofa gami moghɨra, an ofabar amuam. Egh
    a uam azenan mangɨtɨ, me tiam dukuagh.”
  dop-dop: Ye ɩsɩɩ ɑwulumpu cɑɑkɩ luɣu kʋlʋmʋɣʋ kɔtɑɣɑ lɑpʋ kɛ Tɑcɑɑ, pɑɑ ŋkɑ kɔkɔ
    lusɑ kɑ tǝnɑ tɔ. Yɑɑ nɔɣɔ kʋlʋmɑɣɑ kpɛntʋɣʋ nyǝŋkɑ. Pǝ wɛɛ sɩ pɑ́ tʋlɩ-ɩ ilim
    tǝlɩɩlɛ tɔɔ nɔnɔɣɔ kɛ́. Ɩlɛnɑ ɩ́ hɑ ɩ kʋhɑɑŋ ɩnɩ, ɩsɩɩ pɑ lɑkʋɣʋ kʋyɑkʋ kʋhɛɛsʋɣʋ
    wule tɔ. Ye ɩ tɛmɑ tɛɛʋ, ɩlɛ pɑ tǝkɩ nɔnɔɣɔ.
  azb-azb: Rəhbər Rəbbə könüllü olaraq verdiyi yandırma qurbanı yaxud ünsiyyət qurbanları
    təqdim edəcəyi zaman şərqə baxan darvaza onun üzünə açılsın. Yandırma qurbanı
    yaxud ünsiyyət qurbanlarını Şənbə günü qurban gətirdiyi kimi təmin etsin, sonra
    bayıra çıxsın. O çıxdıqdan sonra darvaza bağlansın.
  eng-DBY: And when the prince shall offer a voluntary burnt-offering or voluntary
    peace-offerings unto Jehovah, the gate that looketh toward the east shall be opened
    for him and he shall offer his burnt-offering and his peace-offerings as he did
    on the sabbath-day, and he shall go out again, and the gate shall be shut after
    he hath gone out.
  hin-2017: फिर जब प्रधान होमबलि या मेलबलि को स्वेच्छाबलि करके यहोवा के लिये तैयार
    करे, तब पूर्वमुखी फाटक उनके लिये खोला जाए, और वह अपना होमबलि या मेलबलि वैसे ही
    तैयार करे जैसे वह विश्रामदिन को करता है; तब वह निकले, और उसके निकलने के पीछे फाटक
    बन्द किया जाए।
  wol-KYG: '«Buntu ëttu biir bi féete penku it lañuy ubbil ki ci jal bi, buy joxe
    saraxu yéene: muy saraxu rendi-dóomal, di saraxu cant ci biir jàmm, di beneen
    saraxu yéene bu ñeel Aji Sax ji, ngir mu joxe saraxu rendi-dóomalam, mbaa saraxu
    cantam ci biir jàmm, ni mu koy defe ci bésub Noflaay. Bu noppee, génn, ñu tëj
    bunt bi.'
  eng-YLT: And when the prince maketh a free-will burnt-offering, or free-will peace-offerings,
    to Jehovah, then he hath opened for himself the gate that is looking eastward,
    and he hath made his burnt-offering and his peace-offerings as he doth in the
    day of rest, and he hath gone out, and he hath shut the gate after his going out.
  eng-WYC-2017: Forsooth when the prince maketh a willful burnt sacrifice, either
    willful peaceable sacrifices to the Lord, the gate that beholdeth to the east
    shall be opened to him; and he shall make his burnt sacrifice, and his peaceable
    sacrifices, as it is wont to be done in the day of sabbath; and he shall go out,
    and the gate shall be closed after that he went out.
  eng-WMBB: When the prince prepares a free will offering, a burnt offering or peace
    offerings as a free will offering to the LORD, one shall open for him the gate
    that looks towards the east; and he shall prepare his burnt offering and his peace
    offerings, as he does on the Sabbath day. Then he shall go out; and after his
    going out one shall shut the gate.
  urd-GVH: जब हुक्मरान अपनी ख़ुशी से मुझे क़ुरबानी पेश करना चाहे ख़ाह भस्म होनेवाली
    या सलामती की क़ुरबानी हो, तो उसके लिए अंदरूनी दरवाज़े का मशरिक़ी दरवाज़ा खोला
    जाए। वहाँ वह अपनी क़ुरबानी यों पेश करे जिस तरह सबत के दिन करता है। उसके निकलने
    पर यह दरवाज़ा बंद कर दिया जाए।
  rug-rug: Pana hiva veko moka vinariponi sa koburu tavia, la koe Zihova, be na vukivukihi
    va uququ sia babe na vukivukihi binaere sia, si sa sasada sapu tia la pa kali
    gasa rimata si kaqu tava tukele vala koa sa. Kote vekoi sa sari nana vinukivukihi
    va uququ meke vinukivukihi binaere gua mo sapu hoke tavetia sa koari na rane Sabati.
    Meke kote vura taloa si asa, meke mudina sapu vura sa, si kote ta tuku sa sasada.’
  gaz-gaz: Yommuu bulchaan fedhii isaatiin Waaqayyoof aarsaa dhiʼeessutti jechuunis
    yommuu aarsaa gubamu yookaan aarsaa nagaa dhiʼeessutti karri gara baʼa biiftuutti
    garagaluu isaaf banamuu qaba. Inni akkuma guyyaa Sanbataa godhu sana aarsaa isaa
    kan gubamu yookaan aarsaa isaa kan nagaa dhiʼeessuu qaba. Ergasii inni baʼee deema;
    erga inni deemee booddee karri sun ni cufama.
  fra-LSG: Si le prince offre à l’Éternel un holocauste volontaire ou un sacrifice
    volontaire d’actions de grâces, on lui ouvrira la porte qui est du côté de l’orient,
    et il offrira son holocauste et son sacrifice d’actions de grâces comme il doit
    le faire le jour du sabbat; puis il sortira, et l’on fermera la porte après qu’il
    sera sorti.
  yal-yal: “Xa mangan ɲɛnige ma saraxan bama Alatala xa hanma saraxa gan daxina hanma
    bɔɲɛ xunbeli saraxana, dɛɛn naxan yɛɛ rafindixi sogeteden binna ma, na xa rabi
    a xa, a yi a saraxa gan daxin ba hanma a bɔɲɛ xunbeli saraxana alo a ligama Matabu
    Lɔxɔni kii naxan yi, na xanbi ra a yi mini, e yi dɛɛn balan a fɔxɔ ra.
  haw-1868: 'A i ka wa e hoomakaukau ka moi i ka mohaikuni na kona makemake iho, a
    he mau mohaihoomalu paha na kona makemake iho no Iehova, e weheia nona ka puka
    e nana ana i ka hikina, a e hoomakaukau oia i kana mohaikuni a me kana mau mohaihoomalu,
    me ia i hana''i i ka la Sabati: alaila e puka aku no ia; a mahope o kona puka
    ana e paniia ka puka.'
  arb-NAV: وَإذَا قَرَّبَ الرَّئِيسُ مُحْرَقَةً أَوْ ذَبَائِحَ سَلامٍ طَوْعِيَّةً
    يُفْتَحُ لَهُ الْبَابُ الشَّرْقِيُّ فَيُصْعِدُ مُحْرَقَتَهُ وَذَبَائِحَ سَلامِهِ،
    كَمَا يَفْعَلُ فِي كُلِّ يَوْمِ سَبْتٍ. ثُمَّ حَالَمَا يَنْصَرِفُ يُغْلَقُ الْبَابُ
    مِنْ خَلْفِهِ.
  ewe-ewe: Ne fiaviŋutsu la wɔ lɔlɔ̃nununana na Aƒetɔ Yehowa, numevɔsa alo akpedavɔsa
    la, woaʋu agbo si dze ŋgɔ ɣedzeƒe la nɛ. Ana eƒe numevɔsa alo akpedavɔsawo abe
    ale si wòwɔna le Dzudzɔgbe la ene. Ekema ado go, eye ne edo go la, woatu agbo
    la.
  eng-LEE: 'And when the prince doth prepare as a voluntary gift a burnt-offering,
    or a peace-offering, as a voluntary gift unto the Lord: then shall be opened for
    him the gate that looketh toward the east, and he shall prepare his burnt-offering
    and his peace-offering, as he usually doth on the sabbath-day; and he shall go
    out, and the gate shall be locked after his going out.'
  asm-FB: আৰু যেতিয়া অধিপতিজনে ইচ্ছামতে দিয়া উপহাৰ উৎসৰ্গ কৰিব, অৰ্থাৎ যিহোৱাৰ উদ্দেশ্যে
    হোমবলি বা মঙ্গলাৰ্থক বলি ইচ্ছামতে দিয়া উপহাৰস্বৰূপে উৎসৰ্গ কৰিব, তেতিয়া পূৱফালে
    মুখ কৰা বাটচৰাটো তেওঁৰ কাৰণে খোলা হ’ব আৰু তেওঁ বিশ্ৰামবাৰে কৰা দৰে নিজৰ হোমবলি
    আৰু মঙ্গলাৰ্থক বলি উৎসৰ্গ কৰিব; পাছে তেওঁ বাহিৰলৈ যাব আৰু তেওঁ ওলাই যোৱাৰ পাছত
    বাট-চৰাটো বন্ধ কৰা হ’ব।
  sus-A: مَنفّ نَ وَ سّرّشّ حَنِفٍشِ بَقٍ عَلَتَلَ بّ، نَشَن قِندِشِ سّرّشّ فَن دَاشِ،
    شَ نَ مُ عَ رَ، شَنُنتٍيَ سّرّشّ، عَ لَنمَ سٌفٍتٍدٍ نَادّ شَ رَبِ عَ بّ. عَ شَ
    عَ شَ سّرّشّيٍ بَ عَلْ عَ عَ بَمَ كِ نَشّ مَلَبُي لْشْي. عَ نَ فّ نَ رَ، عَ شَ
    مِنِ، نَادّ قَ بَلَن.»
  fra-SBL: Lorsque le prince préparera un sacrifice volontaire, un holocauste ou un
    sacrifice d'actions de grâces, comme offrande volontaire à Yahvé, on lui ouvrira
    la porte qui donne sur l'orient ; il préparera son holocauste et son sacrifice
    d'actions de grâces, comme il le fait le jour du sabbat. Puis il sortira, et après
    sa sortie, on fermera la porte.
  hbo-hbo: וְכִֽי־יַעֲשֶׂה֩ הַנָּשִׂ֨יא נְדָבָ֜ה עֹולָ֣ה אֹֽו־שְׁלָמִים֮ נְדָבָ֣ה
    לַֽיהוָה֒ וּפָ֣תַֽח לֹ֗ו אֶת הַשַּׁ֙עַר֙ הַפֹּנֶ֣ה קָדִ֔ים וְעָשָׂ֤ה אֶת־עֹֽלָתֹו֙
    וְאֶת־שְׁלָמָ֔יו כַּאֲשֶׁ֥ר יַעֲשֶׂ֖ה בְּיֹ֣ום הַשַּׁבָּ֑ת וְיָצָ֛א וְסָגַ֥ר אֶת־הַשַּׁ֖עַר
    אַחֲרֵ֥י צֵאתֹֽו׃
  kik-kik: Hĩndĩ ĩrĩa mũnene ũcio ekũrutĩra Jehova iruta rĩa kwĩyendera, o na rĩngĩkorwo
    rĩrĩ iruta rĩa njino kana maruta ma ngwatanĩro, nĩarĩhingũragĩrwo kĩhingo kĩrĩa
    kĩrorete mwena wa irathĩro. Arĩĩrutaga iruta rĩake rĩa njino kana maruta make
    ma ngwatanĩro o ta ũrĩa ekaga mũthenya wa Thabatũ. Aarĩkia kũruta oime nja na
    aarĩkia kuuma, kĩhingo kĩu gĩkaahingwo.
  fra-NCL: Quand le prince offrira une offrande volontaire, holocauste ou sacrifices
    pacifiques, offrande volontaire à Yahweh, on lui ouvrira le portique qui regarde
    l’orient. Il offrira son holocauste ou ses sacrifices pacifiques, comme il le
    fait le jour du sabbat, et il sortira ; et l’on fermera la porte après qu’il sera
    sorti.
  cek-AK: Angraeng khaeah, ukkung angraeng mah angmah koeh ah hmai angbawnhaih maw,
    angdaeh angbawnhaih maw sak naah, anih hanah ni angzae bang anghae khongkha to
    paong pae oh; hmai angbawnhaih hoi angdaeh angbawnhaih loe Sabbath niah sak ih
    baktih toengah sah ah; sak pacoengah tacawt ueloe, tacawt pacoengah kami maeto
    mah khongkha to kha tih.
  cuk-cuk: ”Ar dule-dummad-negdakmaid anga na e-wargwengi, ibdurgan-ogumakar-ukleged,
    degi, gwenatigwar-guega-ibmar-ukleged ukbigualile, ega yawagak dad-nakwedsik-siid
    egalegoed. Ar igi obunnoged-ibagi ibmar-durgan-ogumakar-ukledae, degi, gwenatigwar-guega
    ibmar-ukledae, deyopira ibmar ukoed. We-ibmar-ukleged-uksad-sorbali, nodagoed.
    Geb nosad-sorbali, yawagak edimaloed.”
  uig-CYR: Шаһзадә Пәрвәрдигарға халис көйдүрмә қурбанлиқни яки халис енақлиқ қурбанлиқлирини
    сунмақчи болса, әнди шәриққә қарайдиған дәрваза униң үчүн ечилиду; шабат күнидә
    қилғандәк, у өз көйдүрмә қурбанлиғини вә енақлиқ қурбанлиқлирини суниду; у қайтип
    чиқиду; чиққандин кейин дәрваза етилиду.
  tel-2017: పాలకుడు యెహోవాకు స్వేచ్ఛార్పణమైన దహనబలి గాని, సమాధానబలి గాని అర్పించేటప్పుడు
    తూర్పు వైపు గుమ్మం తెరవాలి. విశ్రాంతి దినాన చేసినట్టే అతడు దహనబలిని సమాధానబలిని
    అర్పించి వెళ్లిపోవాలి. అతడు వెళ్లిన తరవాత గుమ్మం మూయాలి.
  hat-BSA: Lè prens lan founi yon ofrann bòn volonte, yon ofrann brile, oswa ofrann
    lapè kon ofrann bòn volonte a SENYÈ la, pòtay vè lès la va vin ouvri pou li. Epi
    li va founi ofrann brile pa li a, ak ofrann lapè li a, jan li konn fè nan jou
    Saba a. Epi li va sòti e pòtay la va vin fèmen lè li fin sòti.
  kos-kos: “Ke pacl fisrak sac el lungse orek kisa nu sin LEUM GOD ke engan na lal
    sifacna, finne ke mwe kisa ma fonna isisyak, ku mwe kisa in akinsewowo, na mutunoa
    kutulap ac fah ikakla nu sel. El ac fah oru kisa lal an oana ke el oru ke len
    Sabbath uh, na mutunoa uh ac fah kauli tukun el tufoki.”
  hbo-WLC: וְכִֽי־יַעֲשֶׂה֩ הַנָּשִׂ֨יא נְדָבָ֜ה עוֹלָ֣ה אֽוֹ־שְׁלָמִים֮ נְדָבָ֣ה
    לַֽיהוָה֒ וּפָ֣תַֽח ל֗וֹ אֶת הַשַּׁ֙עַר֙ הַפֹּנֶ֣ה קָדִ֔ים וְעָשָׂ֤ה אֶת־עֹֽלָתוֹ֙
    וְאֶת־שְׁלָמָ֔יו כַּאֲשֶׁ֥ר יַעֲשֶׂ֖ה בְּי֣וֹם הַשַּׁבָּ֑ת וְיָצָ֛א וְסָגַ֥ר אֶת־הַשַּׁ֖עַר
    אַחֲרֵ֥י צֵאתֽוֹ׃
  ibo-ibo: “ ‘Mgbe ọbụla onyeisi chọrọ inye onyinye afọ ofufu, maka ịchụrụ Onyenwe
    anyị aja nsure ọkụ maọbụ aja udo, a ga-emeghere ya ọnụ ụzọ ime nke dị nʼọwụwa
    anyanwụ ka o si nʼebe ahụ bata. Ọ ga-enye onyinye ya dịka e si enye ya nʼụbọchị
    izuike. Emesịa, ọ ga-atụgharịa pụọ. A ga-emechikwa ụzọ ahụ mgbe ọ pụchara.
  ory-ory: ପୁଣି, ଅଧିପତି ଯେତେବେଳେ ସ୍ଵେଚ୍ଛାଦତ୍ତ ଉପହାର, ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ହୋମବଳି
    ଅବା ମଙ୍ଗଳାର୍ଥକ ବଳି ସ୍ଵେଚ୍ଛାଦତ୍ତ ଉପହାର ରୂପେ ଉତ୍ସର୍ଗ କରିବେ, ସେତେବେଳେ ତାଙ୍କ ପାଇଁ
    ପୂର୍ବାଭିମୁଖ ଦ୍ୱାର ଫିଟାଯିବ, ଆଉ ସେ ବିଶ୍ରାମ ଦିନରେ ଯେପରି କରନ୍ତି, ସେହିପରି ଆପଣା ହୋମବଳି
    ଓ ମଙ୍ଗଳାର୍ଥକ ବଳି ଉତ୍ସର୍ଗ କରିବେ। ତହୁଁ ସେ ବାହାରି ଯିବେ ଓ ବାହାରିଗଲା ଉତ୍ତାରେ ଦ୍ୱାର
    ବନ୍ଦ କରାଯିବ।
  chk-chk: Are ewe samol epwe eäni asor ngeni ewe Samol mi Lapalap eu asoren kek ika
    asoren kilisou seni püsin letipan, ewe asamalap mi sape ngeni ötiu epwe suk ngeni.
    Iwe, epwe eäni an we asoren kek ika asoren kilisou usun a föri lon ekewe ränin
    sapat. Nge wesin an towu, ewe asamalap epwe kapüngüla me mürin.
  rop-rop: “If det boswan wandi gibit najawan sekrifais ofring blanga meigim mi gudbinji
    o blanga askim mi blanga album im, dei garra opinim det sanrais geit deya langa
    det kotyad. Im garra gibit im sekrifais ofring jis laik wen im oldei gibitbat
    langa det Sebathdei ofring, en wen im garra gowei dei garra jadimap det geit igin.
  ukr-1871: А коли князь по щиростї своїй схоче принести всепаленнє чи подячню жертву
    Господеві, так мають відомкнути йому браму, повернену на схід сонця, і він упорає
    свій принос і свою подячню жертву так само, як упорав субітнього дня, і вийде;
    а як вийде, замкнуть ворота.
  deu-1951: Wenn aber der Fürst dem HERRN ein freiwilliges Brandopfer oder freiwillige
    Dankopfer bringen will, so soll man ihm das östliche Tor auftun, daß er seine
    Brandopfer und seine Dankopfer bringe, wie er am Sabbat zu tun pflegt. Wenn er
    aber hinausgeht, so soll man das Tor schließen, nachdem er hinausgegangen ist.
  eng-JPS: And when the prince shall prepare a freewill-offering, a burnt-offering
    or peace-offerings as a freewill-offering unto the LORD, one shall open for him
    the gate that looketh toward the east, and he shall prepare his burnt-offering
    and his peace-offerings, as he doth on the sabbath day; then he shall go forth;
    and after his going forth one shall shut the gate.
  srp-1865: A kad knez prinosi dragovoljnu žrtvu, paljenicu ili zahvalnu, od svoje
    volje Gospodu, tada neka mu se otvore vrata koja gledaju na istok, i neka prinese
    žrtvu svoju paljenicu i zahvalnu, kako èini subotom; potom neka izide, i vrata
    neka se zatvore kad izide.
  lug-lug: “ ‘Awo omulangira bw’anaateekateekanga ekyo ky’asiimye ku bubwe n’akiwaayo
    eri Mukama, ng’ekiweebwayo ekyokebwa oba ng’ebiweebwayo olw’emirembe, anaaggulirwangawo
    omulyango ogutunuulira obuvanjuba, era nnaawangayo ekiweebwayo kye ekyokebwa oba
    ekiweebwayo kye olw’emirembe nga bw’akola ku lunaku olwa Ssabbiiti. N’oluvannyuma
    ng’amaze anaafulumanga, omulyango ne guggalwa.
  heb-heb: וכי יעשה הנשיא נדבה עולה או שלמים נדבה ליהוה ופתח לו את השער הפנה קדים
    ועשה את עלתו ואת שלמיו כאשר יעשה ביום השבת ויצא וסגר את השער אחרי צאתו׃
  ben-IRV: শাসক যখন নিজের ইচ্ছায় দেওয়া দান, সদাপ্রভুর উদ্দেশ্যে হোমবলি বা মঙ্গলার্থক
    বলিরূপ নিজের ইচ্ছায় দেওয়া দান উৎসর্গ করবেন, তখন তাঁর জন্য পূর্ব দিকের দরজা খুলে
    দিতে হবে। আর তিনি বিশ্রামবারে যেমন করেন, তেমনি নিজের হোমবলি ও মঙ্গলার্থক বলি উৎসর্গ
    করবেন, পরে বের হয়ে আসবেন এবং তাঁর বের হবার পর সেই দরজা বন্ধ করা যাবে।
  pan-pan: ਜਦੋਂ ਰਾਜਕੁਮਾਰ ਖੁਸ਼ੀ ਦੀ ਭੇਟ ਤਿਆਰ ਕਰੇ ਅਥਵਾ ਹੋਮ ਦੀ ਬਲੀ ਜਾਂ ਸੁੱਖ ਦੀ ਭੇਟ ਯਹੋਵਾਹ
    ਦੇ ਲਈ ਖੁਸ਼ੀ ਦੀ ਭੇਟ ਦੇ ਤੌਰ ਤੇ ਲਿਆਵੇ, ਤਾਂ ਉਹ ਫਾਟਕ ਜਿਸ ਦਾ ਮੂੰਹ ਪੂਰਬ ਵੱਲ ਹੈ ਉਹ ਦੇ
    ਲਈ ਖੋਲ੍ਹਿਆ ਜਾਵੇਗਾ, ਅਤੇ ਸਬਤ ਦੇ ਦਿਨ ਵਾਂਗੂੰ ਉਹ ਆਪਣੀ ਹੋਮ ਦੀ ਬਲੀ ਅਤੇ ਸੁੱਖ ਦੀ ਭੇਟ ਚੜ੍ਹਾਵੇਗਾ।
    ਤਦ ਉਹ ਬਾਹਰ ਨਿੱਕਲ ਆਵੇਗਾ ਅਤੇ ਨਿੱਕਲਣ ਦੇ ਮਗਰੋਂ ਫਾਟਕ ਬੰਦ ਕਰ ਦਿੱਤਾ ਜਾਵੇਗਾ।
  mya-JVB: မင်းသား သည် အလိုလို ပြုသော မီးရှို့ ရာယဇ်၊ မိဿဟာယ ယဇ်ကို မိမိအလိုအလျောက်
    ထာဝရဘုရား အား ပူဇော်သက္ကာပြု သောအခါ ၊ အရှေ့ သို့မျက်နှာပြု သော တံခါး ကိုဖွင့်
    ရမည်။ သူသည်ဥပုသ် နေ့ ၌ မီးရှို့ ရာ ယဇ်၊ မိဿဟာယ ယဇ်ကို ပူဇော် သကဲ့သို့ ပူဇော် ရမည်။
    ပူဇော်ပြီးမှ ထွက်သွား ၍ တံခါး ကို ပိတ် ထားရမည်။
  hmo-hmo: Nega haida king ese iena laloa namo dainai ia ura boubou gauna ta Lohiabada
    dekenai do ia henia, gabua ore boubouna, o maino karaia boubouna. Unai neganai
    lalona ariara ena dina ia daekau kahana magu iduara be ia totona do umui kehoa.
    Ia ese iena gabua ore boubouna o iena maino karaia boubou gauna do ia henia, Sabati
    Dina neganai ia karaia hageregerena. Vadaeni king be do ia raka murimuri dekenai
    murinai, unai magu iduara do umui koua.”
  urd-urd: और जब फ़रमारवा रज़ा की कु़र्बानी तैयार करे या'नी सोख़्तनी कु़बानी या सलामती
    की कु़र्बानी ख़ुदावन्द के सामने रज़ा की कु़र्बानी के तौर पर लाए तो वह फाटक जिसका
    रुख पूरब की तरफ़ उसके लिए खोला जाएगा और सबत के दिन की तरह वह अपनी सोख़्तनी कु़र्बानी
    और सलामती की कु़र्बानी पेश करेगा, तब वह बाहर निकल आएगा और उसके निकलने के बाद फाटक
    बन्द किया जाएगा।
  rus-SYN: А если князь, по усердию своему, захочет принести всесожжение или благодарственную
    жертву Господу, то должны отворить ему ворота, обращенные к востоку, и он совершит
    свое всесожжение и свою благодарственную жертву так же, как совершил в субботний
    день, и после сего он выйдет, и по выходе его ворота запрутся.
  bqc-SIM: Tó kí mↄ̀ ń gbao Diiɛ, sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ge sáaukpasaↄn
    nò, wàli gukpɛ oi bↄlɛ gba wɛ̃ɛ̀, ili kpá lá ì kɛ kã́mabogↄↄzĩwa. Tó à
    bↄ̀, wi gbata aà kpɛ.
  tcz-CHONGTHU: Lengchapa chun achamcham'a govam thilto ahilouleh chamna thilto Pakaija
    dinga ato tengleh ama dinga solam kelkot thutanna sungnung lutna chu kihon peh
    ding ahi. Hitia chu adalhah'a chule hiche kelkot chu amanung leh kikhah ding ahi.
  mar-mar: जेव्हा अधिपती परमेश्वरासाठी स्वसंतोषाचे अर्पण म्हणून होमबली व शांत्यर्पणे
    करील तेव्हा पूर्वेचे दार त्याच्यासाठी उघडावे. मग शब्बाथाच्या दिवसाप्रमाणे त्याने
    होमार्पणे व शात्यर्पणे करावी. मग त्याने बाहेर जावे आणि तो बाहेर गेल्यावर दार बंद
    करावे.
  qub-qub: «Shongun shacyaptillan mandaj nogapaj rupachina sacrifisyuta u alli goyaypita
    sacrifisyuta pishtananpaj apamuptenga inti yagamunan caj-lä puncuta quichapanga.
    Chaychöna ruranga säbadu jamay junajcho rurashanno. Chaypita llojshicuptinnaga
    puncuta yapay wichgarconga.
  bqp-bqp: Ben kpɑro ù n gɔ̃ru doke u yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru ǹ kun mɛ siɑrɑbun yɑ̃kuru
    ko, bɑ ko n dɑ nùn kɔnnɔ ge gɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru giɑ kɛniɛwɑ. U koo tu kowɑ
    nge mɛ u rɑ ko tɔ̃ɔ wɛ̃rɑrugiru sɔɔ. Ù n yɑrɑ u doonɑ kpɑ bu kɔnnɔ ge kɛnɛ.
  hat-hat: Lè wa a ap fè yon ofrann paske li vle fè l' bay Seyè a, kit se yon ofrann
    pou yo boule nèt, kit se yon ofrann pou di Bondye mèsi, y'a louvri pòtay ki bay
    sou solèy leve nan ti lakou anndan an pou li. Se pou li fè ofrann li menm jan
    li fè l' pou jou repo yo. Men, soti li soti, y'a fèmen pòtay la.
  eng-BSB: When the prince makes a freewill offering to the LORD, whether a burnt
    offering or a peace offering, the gate facing east must be opened for him. He
    is to offer his burnt offering or peace offering just as he does on the Sabbath
    day. Then he shall go out, and the gate must be closed after he goes out.
  eng-WEBPB: When the prince prepares a free will offering, a burnt offering or peace
    offerings as a free will offering to the LORD, one shall open for him the gate
    that looks towards the east; and he shall prepare his burnt offering and his peace
    offerings, as he does on the Sabbath day. Then he shall go out; and after his
    going out one shall shut the gate.
  kbq-kbq: Hagi kini ne'mo'ma agra avesite'ma hu ofane, tevefima kre fananehu ofane,
    arimpa fru ofanema agra avesite'ma Ra Anumzamofontegama hunaku'ma esanigeta, agu'a
    mono kumamofo zage hanati kazigama me'nea kafa anagintenkeno, manigasa kna Sabatire'ma
    nehiaza huno ofa eme Kresramana vino. Hagi e'i ana'ma huteno'ma atiramisigeta
    ana kafana erigigahaze.
  nhe-BL: “Quema nopa tlanahuatijquetl ica ipaquilis quinequis nechmacas se tlacajcahualistli
    tlatlatili o se tlacajcahualistli para tlayoltlalili, quitlapose nopa puerta ica
    campa quisa tonati tlen pano tlen nopa calixpamitl calteno hasta nopa calixpamitl
    tlen más calijtic para ma calaqui huan ma temaca itlacajcahualis ihuical queja
    quichihuaj ipan nopa tonali quema mosiyajcahuaj. Pero quema quisas nopa tlanahuatijquetl,
    sampa quitzacuase nopa puerta.
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e romo aiko ihe. Aze tuwihawete ipurumur wer
    ma'e rehe ihewe nehe, ma'e hapy pyràm ukaz paw ma'e ràm, u, amo hemuawyze kar
    àwàm nehe, xaxeto uwàpytymawok putar ata haw tàpuzuhu pupe har hukenaw izupe wà
    nehe. Uma'ema'e putar wemimur mytu'u haw 'ar mehe har zàwegatete nehe. Ihem ire
    uwàpytym putar ukenawhu wà nehe.
  eng-DRA: 'But when the prince shall offer a voluntary holocaust, or voluntary peace
    offerings to the Lord: the gate that looketh towards the east shall be opened
    to him, and he shall offer his holocaust, and his peace offerings, as it is wont
    to be done on the sabbath day: and he shall go out, and the gate shall be shut
    after he is gone forth.'
