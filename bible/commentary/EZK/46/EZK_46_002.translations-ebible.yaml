  hlt-MCSB: Khoboei te poengben lamloh vongka ngalha longpuei ah khun saeh lamtah
    vongka rhungsut ah pai saeh. A hmueihhlutnah neh anih kah rhoepnah hmueih te khosoih
    rhoek loh nawn uh saeh. Te phoeiah vongka thohkong ah thothueng saeh lamtah nong
    saeh. Tedae vongka te kholaeh duela khai boel saeh.
  mdy-ETH: ዴሮኮ ሱኡጋሢ ጌኤዦ ማኣሪ ጌሎ ካሮኮ ዓኣ ቆልዔሎ ዛሊና ዓሳ ቡካ ጶኦኮ ጌሊ ዲሮ ካሮ ሬኤኮ ዓጫ ዔቆንጎ፤ ቄኤሳ
    ሃሣ ዬይ ሱኡጋሢ ጊኢጊሼ ሚቺ ዒንጎ ባኮንታ ፔቱሞና ዒንጎ ባኮዋ ሺኢሻንዳኔ፤ ዬካፓ ሱኡጋሢ ዒ ዓኣ ዔንዶይዳ ዓኣዖ ዚጊ ታና
    ካኣሽኮንጎ፤ ዬካፓ ዒ ኬስኮንጎ፤ ዬና ዲሮ ካሬላ ጋዓንቴ ዴንዲ ሳዓ ዓማንዳኣና ዎዺንቶፓ።
  twi-ASANTE: Ɔhene no bɛfiri mfikyire awura ɛpono no ntwonoo mu na wabɛgyina aponnwa
    no ho. Asɔfoɔ no de ne hyeɛ afɔrebɔdeɛ ne asomdwoeɛ afɔrebɔdeɛ bɛbɔ afɔdeɛ. Ɔbɛsɔre
    wɔ ɛpono no aboboano na wasane apue, nanso wɔrento ɛpono no mu kɔsi anwummerɛ.
  eng-WEBU: The prince shall enter by the way of the porch of the gate outside, and
    shall stand by the post of the gate; and the priests shall prepare his burnt offering
    and his peace offerings, and he shall worship at the threshold of the gate. Then
    he shall go out, but the gate shall not be shut until the evening.
  wal-wal: Israa7eela asaa halaqai dirssaayyo pengge bagga dabaabaappe geliyo baranddaa
    baggaara gelidi, dirssaa pengge mittaa matan eqqo. Eqqidaashin qeeseti i immido
    xuuggiyo yarshshuwaanne issippetettaa yarshshuwaa yarshshona. I hegan dirssaa
    penggen goinnidi, simmidi kare kiyo. SHin dirssaa penggee omaranaashinkka gorddettoppo.
  spa-PDDPT: El gobernante entrará por el camino del patio de la puerta externa, y
    estará en pie junto a la entrada de la puerta mientras los sacerdotes ofrecen
    su holocausto y sus ofrendas de paz. Se postrará junto a la entrada de la puerta.
    Después saldrá, pero la puerta no se cerrará hasta llegar la noche.
  gun-gun: Ha'e gui huvixave ma oka katy gui oike 'rã okẽ regua oguy puku rupi. Okẽ
    yvýry opyta 'rã ho'amy. Ha'e ramia ja sacerdote kuery ma mba'emo oguereko katu
    'rã oapy reve ome'ẽ va'erã huvixave ogueru va'ekue, Nhanderuete reve peteĩ rami
    ikuaia regua guive. Ha'e ramo huvixave ombojerovia 'rã okẽ py hi'aĩ reve, ha'e
    gui oẽ ju 'rã. Ka'aru e'ỹa ja okẽ nombotyai 'rã.
  ilo-ULB: Umunegto ti prinsipe iti akinruar a paraangan ti pangukoman babaen iti
    ruangan ken iti portiko manipud iti ruar, ket tumakderto isuna iti sangoanan ti
    hamba ti ridaw iti akin-uneg a ruangan bayat iti panagidaton dagiti padi iti datonna
    a mapuoran ken ti daton a pannakikappia. Ket agdayawto isuna iti ayan ti ruangan
    ti akin-uneg a ruangan ket rummuarto, ngem saanto a maiserra ti ruangan inggana
    iti rabii.
  kpg-kpg: Tangada aamua dela e dagi tenua gaa hana mai di malae i daha, ga ulu adu
    gi di ruum dela e ulu gi lodo, gaa duu i di ngudu di bontai i di gili nia duludulu
    o di bontai i di madagoaa o digau hai mee dabu ala e dutudu ana tigidaumaha ala
    e dudu hagadogomaalia mo ana tigidaumaha hagadaubuni. Mee gaa hai dana daumaha
    i golo, gaa lawa gaa hana labelaa gi daha. Gei di bontai la hagalee e tai gaa dae loo
    gi di hiahi ia di mee.
  uig-ARA: شاھزادە سىرتتىن شۇ دەرۋازىنىڭ دالىنىنىڭ يولى بىلەن كىرىدۇ، ئۇ كىرىش ئېغىزىنىڭ
    كېشەك تېمى تۈۋىدە تۇرىدۇ؛ كاھىنلار بولسا ئۇنىڭ ئۈچۈن كۆيدۈرمە قۇربانلىقىنى، ئىناقلىق
    قۇربانلىقلىرىنى سۇنىدۇ؛ ئۇ دەرۋازىنىڭ بوسۇغىسىدا سەجدە قىلىدۇ ئاندىن چىقىدۇ؛ بىراق
    دەرۋازا كەچكىچە ئېتىلمەيدۇ.
  sus-sus: Mangɛ a maso naa buntunyi sode dɛ ra, a ti mɛnni. Sɛrɛxɛdubɛ a xa sɛrɛxɛ
    gan daaxi nun a xa xanunteya sɛrɛxɛe bama tɛmui naxɛ, a xa a xinbi sin. A na gɛ
    na rabade, a xa mini. Sode dɛ naadɛ mu balanma, fo nunmare.
  pon-2006: Soupeidi me kakaun wehio pahn patohsang ni kelen maslikio patohlahng nan
    perehn pedolongo ni ewen kehlo oh kesihnenda limwahn uhr kan en ewen kehlo nindokon
    samworo kan ar isihsik eh meirong me kin pwonte isihsla oh patohwanda eh meirong
    en kaminimin. E pahn wia eh kaudok wasao oh pwureila. Ewen kehlo sohte pahn ritidi
    lao lel nin soutik.
  ksd-ksd: Ma ra luluai na olo ta ra pal na rukruk ai ra pal na mataniolo, ma na tur
    uka marave ra tukal ta ra mataniolo; ma ra tena tinabar na vaninare kana tinabar
    di tuntun tar ia ma kana tinabar na varmaram, ma ra luluai na lotu ta ra kalakalat
    ai ra pal na mataniolo; namur na irop; ia kaka pa da banu bat ra mataniolo tuk
    tar i talvivi.
  grc-BRENT: Καὶ εἰσελεύσεται ὁ ἀφηγούμενος κατὰ τὴν ὁδὸν τοῦ αἰλὰμ τῆς πύλης τῆς
    ἔσωθεν, καὶ στήσεται ἐπὶ τὰ πρόθυρα τῆς πύλης, καὶ ποιήσουσιν οἱ ἱερεῖς τὰ ὁλοκαυτώματα
    αὐτοῦ, καὶ τὰ τοῦ σωτηρίου αὐτοῦ.
  ind-AYT: Pemimpin akan masuk melalui serambi pintu gerbang sebelah luar, dan berdiri
    di samping tiang pintu gerbang. Para imam akan mempersembahkan persembahan bakarannya
    dan persembahan perdamaiannya, dan dia akan menyembah di ambang pintu gerbang.
    Lalu, dia akan pergi keluar, tetapi pintu gerbang tidak akan ditutup hingga sore.
  nya-nya: Mfumu izilowa podzera mʼkhonde la mʼkati la chipata pochokera kunja, nʼkudzayima
    pafupi ndi nsanamira yapakhomo. Ansembe apereke nsembe yake yopsereza ndi nsembe
    yake yachiyanjano. Mfumuyo ipembedze pa chiwundo cha pa chipatacho kenaka nʼkutuluka.
    Koma chipatacho asachitseke mpaka madzulo.
  hrv-hrv: Knez neka ulazi kroz njihov trijem i neka stane kod dovratnika; svećenici
    će tada prinijeti njegovu paljenicu i pričesnicu, a on će se pokloniti na pragu
    vrata i izaći. Neka se vrata ne zatvaraju do večeri.
  mps-mps: Tialima, te lotu po wabo sogo te king aga eno obo tomoba tula asomainao.
    Tama king aga genuai sisinibo pesage tagalama, tama aga te giliga asobo badu te
    si wabo obo sunumi tomoba pomainao. Tama aga sunumi pąde dolaluyu, tama agai
    altaba ugwaba tonomainao. Tama te pris dabe augwaligo kingo sesali te nai dabe
    ofa emainao. Te da te isigo sese dela silabo ofa, me homu ena dali deliba yabo
    ofa dabe dao. Tama king aga bogoli sugunama, tama agai mage basi giluama, tama
    enaba lotu po omainao. Tama nosali agai te pesage tagalama, tama genuai sisinibo
    pesageba pomainao. Tiali goli, te pris dabe augwaligo te sunumi dalalubadi, be
    pioba usu nigi pomainao, tama piode ma paliao.
  tpi-tpi: Na long ol dispela de bilong lotu, king wantaim ol manmeri i mas kam insait
    long banis bilong mi. Na king i mas lusim bikpela ples bung na go insait long
    haus bilong dispela dua long hap sankamap bilong namba 2 banis. Na em i mas i
    go sanap klostu long dua na lukluk i go long alta. Na ol pris bai i ofaim ol samting
    king i bin bringim, em ofa bilong paia i kukim olgeta na ol ofa bilong kamap wanbel
    wantaim mi. Na king i mas brukim skru na daunim het na lotu long mi. Na bihain
    em i ken lusim dispela haus na go bek long bikpela ples bung. Tasol ol pris i
    mas larim dispela dua i op i stap inap long apinun tru.
  dan-1931: og Fyrsten skal udefra gå ind gennem Portens Forhal og stille sig ved
    Portens Dørstolpe. Præsterne skal ofre hans Brændoffer og Takofre, og han skal
    tilbede på Portens Tærskel og så gå ud igen; og Porten skal stå åben til Aften.
  vie-OVCB: Vua sẽ vào qua lối tiền sảnh hành lang và đứng bên trụ cửa trong lúc thầy
    tế lễ dâng tế lễ thiêu và tế lễ bình an của vua. Vua sẽ cúi lạy thờ phụng bên
    ngạch cửa, rồi trở ra theo lối vua đến. Cửa ấy sẽ không đóng lại cho đến tối.
  guj-2017: સરદાર બહારના દરવાજાની ઓસરીના માર્ગે અંદર પ્રવેશ કરીને દરવાજાની બારસાખ
    આગળ ઊભો રહે, યાજક તેનું દહનીયાર્પણ તથા તેનાં શાંત્યર્પણો તૈયાર કરે. તે દરવાજાના
    ઉંબરા પર ઊભો રહીને ભજન કરે, પછી બહાર જાય, પણ દરવાજો સાંજ સુધી બંધ ન કરવો.
  pon-2006A: Soupeidi me kakaun wehio pahn patohsang ni kelen maslikio patohlahng
    nan perehn pedolongo ni ewen kehlo oh kesihnenda limwahn uhr kan en ewen kehlo
    nindokon samworo kan ar isihsik eh meirong me kin pwonte isihsla oh patohwanda
    eh meirong en kaminimin. E pahn wia eh kaudok wasao oh pwureila. Ewen kehlo sohte
    pahn ritidi lao lel nin soutik.
  por-BRBSL: O príncipe entrará pelo caminho do alpendre do portão do lado de fora,
    e ficará junto ao poste do portão; e os sacerdotes prepararão seu holocausto e
    suas ofertas pacíficas, e ele adorará na soleira do portão. Então, ele sairá,
    mas a porta não será fechada até a noite.
  cth-cth: Khobawi teh vaikhap rai lahoi a kâen tâco vaiteh, longkha khom teng vah
    a kangdue han. Vaihmanaw teh hmaisawi thuengnae hoi roum thuengnae sathei a thueng
    vaiteh, longkha pâhungnae vaikhap koe tabo vaiteh alawilah a tâco han. Hottelah
    a tâco vaiteh, takhang teh tangmin totouh khan awh mahoeh.
  twi-twi: Ɔhene no befi mfikyiri awura ɔpon no ntwironoo mu na wabegyina apongua
    no ho. Asɔfo no de ne hyew afɔrebɔde ne asomdwoe afɔrebɔde bɛbɔ afɔre. Ɔbɛsɔre
    wɔ ɔpon no abobow ano na wasan apue, nanso wɔrento ɔpon no mu kosi anwummere.
  hlt-hlt: Khoboei te poengben lamloh vongka ngalha longpuei ah khun saeh lamtah vongka
    rhungsut ah pai saeh. A hmueihhlutnah neh anih kah rhoepnah hmueih te khosoih
    rhoek loh nawn uh saeh. Te phoeiah vongka thohkong ah thothueng saeh lamtah nong
    saeh. Tedae vongka te kholaeh duela khai boel saeh.
  tbz-SIM: Kɛ̀ tɛkpɑ̀ɑ̀tìbitɛɛ tɑnní kukpɑ̃́nkpɑ̃́nkù kó dibòrì ditowɑɑ̀ bíɛ́kɛ̀ kpɛri,
    kɛ́cómmú kɛ́dírí dibòrì kó idɛí, kɛ̀ ikuɔ́ nìùbɛ̀ n feutɛ́ o wũɔ̃ fɛ̀ɛ̀ yóó tuɔ
    nnɛ̀ mɛtɑummɛ̀ kɔfɛ, kòò nínkú dɛndɛ dibòrì kɛ́deè kɛ́yɛ̀, bɛ̀ mɛ mbɑ́ɑ́ kpetínnɛ́
    dibòrì kɛ́tuɔkɛnɛ̀ kuyuoku.
  msy-2020: Godɨn ziam famin dughiam otoghtɨ, atrivim azenan itir me uari akuvir danganimɨn
    ikegh, izɨ azuarir dozir aven mangamimɨn mangɨ namba 2ɨn dɨvazimɨn aven otogh,
    an tiar akamɨn guarir akɨnimɨn boroghɨn tughɨv ikiam. A gantɨ, ofa gamir gumaziba
    izɨ, an ofan bar isi mɨghɨramim ko, gumazamiziba God ko navir vamɨran ikiamin
    ofabar amigh gɨvaghtɨ, atrivim tiar akamɨn boroghɨra ikɨva tevimning apɨrigh,
    dapanim aviragh, Godɨn ziam fam. Egh gɨn uamategh azenan mangam. Eghtɨ me tiar
    akam asaraghan kogh ikɨ mangɨ guaratɨzimɨn tugham.
  dop-dop: Awulumpu sʋʋkǝnɑ ɑwɑlɩ tɔɔ tɑɣɑ tɔɔ ɩlɛnɑ ɩ́ fɑɣɑnɑ kutuluɣu ŋku kʋ kpǝtǝnɑ
    nɔnɔɣɔ tɔ kʋ tɑɑ. Nɑ ɩ́ sǝŋ nɔnɔkeelɑsɩ tǝnɑɣɑ, sɑɑ wei kɔtǝlɑɑ lɑkɩ ɑwulumpu
    ɩnɩ ɩ kɔtɑsɩ nsi kɔkɔ lusɑ sɩ tǝnɑ tɔ. Nɑ nɔɣɔ kʋlʋmɑɣɑ kpɛntʋɣʋ nyǝnsɩ. Ɩlɛnɑ
    ɩ́ hǝntɩ ɑtɛɣɛ nɔnɔkpete nɑ pǝ́cɔ́ ɩ́ tɛɛ. Pǝ fɛɩ sɩ pɑ́ tǝkɩ nɔnɔɣɔ nɑ pǝ́cɔ́
    pǝ tɑɑnɩ.
  azb-azb: Rəhbər bayırdan, darvaza eyvanı yolundan içəri girib darvazanın yan taxtalarının
    yanında dursun. Kahinlər onun yandırma qurbanını və ünsiyyət qurbanlarını təqdim
    etsin. Rəhbər darvaza kandarında ibadət etsin, sonra bayıra çıxsın, ancaq darvaza
    axşama qədər açıq qalsın.
  eng-DBY: 'And the prince shall enter by the way of the porch of [that] gate from
    without, and shall stand by the post of the gate, and the priests shall offer
    his burnt-offering and his peace-offerings, and he shall worship at the threshold
    of the gate, and shall go forth: but the gate shall not be shut until the evening.'
  hin-2017: प्रधान बाहर से फाटक के ओसारे के मार्ग से आकर फाटक के एक खम्भे के पास खड़ा
    हो जाए, और याजक उसका होमबलि और मेलबलि तैयार करें; और वह फाटक की डेवढ़ी पर दण्डवत्
    करे; तब वह बाहर जाए, और फाटक साँझ से पहले बन्द न किया जाए।
  wol-KYG: Na ki ci jal bi jaare ci dal-luwaayu mbaar mi féete biti te na yem ci jëni
    buntu ëttu biir bi. Na fa xaar sarxalkat yi def saraxu rendi-dóomalam, ak saraxi
    cantam ci biir jàmm. Su ko defee mu sujjóot ci dëxu bunt bi, ba noppi, génn. Bunt
    bi nag du tëje ba ngoon jot.
  eng-YLT: and come in hath the prince the way of the porch of the gate at the outside,
    and he hath stood by the post of the gate, and the priests have made his burnt-offering,
    and his peace-offerings, and he hath bowed himself by the opening of the gate,
    and hath gone forth, and the gate is not shut till the evening.
  eng-WYC-2017: And the prince shall enter by the way of the porch of the gate without-forth,
    and he shall stand in the threshold of the gate; and priests shall make the burnt
    sacrifice of him, and the peaceable sacrifices of him; and he shall worship on
    the threshold of the gate, and he shall go out; forsooth the gate shall not be
    closed till to the eventide.
  eng-WMBB: The prince shall enter by the way of the porch of the gate outside, and
    shall stand by the post of the gate; and the priests shall prepare his burnt offering
    and his peace offerings, and he shall worship at the threshold of the gate. Then
    he shall go out, but the gate shall not be shut until the evening.
  urd-GVH: उस वक़्त हुक्मरान बैरूनी सहन से होकर मशरिक़ी दरवाज़े के बरामदे में दाख़िल
    हो जाए और उसमें से गुज़रकर दरवाज़े के बाज़ू के पास खड़ा हो जाए। वहाँ से वह इमामों
    को उस की भस्म होनेवाली और सलामती की क़ुरबानियाँ पेश करते हुए देख सकेगा। दरवाज़े
    की दहलीज़ पर वह सिजदा करेगा, फिर चला जाएगा। यह दरवाज़ा शाम तक खुला रहे।
  rug-rug: Sa koburu tavia si kote nuquru gua koasa sasada pa lose nuqunuquruana meke
    la turu pa kalina sa dedegere pa sasada. Ari na hiama kote vukivukihi ni sari
    nana vukivukihi va uququ meke nana vukivukihi binaere. Koasa lose nuqunuquruana
    pa sasada nuquru si kote vahesi si asa meke kote vura pule, ba sa sasada si lopu
    kaqu tuku osolae veluvelu sa popoa.
  gaz-gaz: Bulchaan sun karaa gardaafoo balbalaatiin ol galee dhaaba balbalaa bira
    dhaabachuu qaba. Luboonni immoo aarsaa isaa kan gubamuu fi aarsaa isaa kan nagaa
    dhiʼeessuu qabu. Innis buusaa karraa duratti sagadee ergasii gad baʼuu qaba; karri
    sun garuu hamma galgalaatti hin cufamu.
  fra-LSG: Le prince entrera par le chemin du vestibule de la porte extérieure, et
    se tiendra près des poteaux de la porte; les sacrificateurs offriront son holocauste
    et ses sacrifices d’actions de grâces; il se prosternera sur le seuil de la porte,
    puis il sortira, et la porte ne sera pas fermée avant le soir.
  yal-yal: Mangan lan a xa keli yinna fari ma xiin kui, a so so dɛɛn palaan xɔn, a
    yi ti dɛ rati wudin dɛxɔn. Saraxaraline xa mangana saraxa gan daxin ba e nun a
    bɔɲɛ xunbeli saraxane. Mangan xa a xinbi sin so dɛɛn yɛtɛɛn na, na xanbi ra, a
    yi mini, koni dɛɛn nama ragali han ɲinbanna.
  haw-1868: 'A e komo no ka moi ma ke ala o ka lanai o ka puka mawaho, a e ku no oia
    ma ka laau ku o ka puka, a e hoomakaukau ke kahuna i kana mohaikuni, a me kana
    mau mohaihoomalu, a e hoomana no oia ma ka paepae o ka puka: alaila e hele aku
    no ia: aka, aole e pani e ia ka puka a hiki i ke ahiahi.'
  arb-NAV: وَيَدْخُلُ الرَّئِيسُ إِلَيْهَا مِنْ رُوَاقِ الْبَابِ مِنْ خَارِجٍ، وَيَبْقَى
    وَاقِفاً عِنْدَ قَائِمَةِ الْبَابِ، إِلَى أَنْ يُتَمِّمَ الْكَهَنَةُ تَقْرِيبَ
    مُحْرَقَتِهِ وَذَبَائِحَ سَلامِهِ، ثُمَّ يَسْجُدُ عَلَى عَتَبَةِ الْبَابِ وَيَنْصَرِفُ.
    أَمَّا الْبَابُ فَلا يُغْلَقُ إِلَى الْمَسَاءِ.
  ewe-ewe: Fiavi ŋutsuvi la ato gota age ɖe eme to akpata la ƒe agbo me, eye wòatsi
    tsitre ɖe agbo la ƒe ʋɔtruti nu. Nunɔlaawo asa numevɔwo kple akpedavɔwo, asubɔ
    le agbo la ƒe agbali me, eye wòado go, gake womatu agbo la o va se ɖe fiẽ me.
  eng-LEE: And the prince shall enter by the way of the porch of the gate, from without,
    and shall stand by the door-post of the gate, and the priests shall prepare his
    burnt-offering and his peace-offerings, and he shall bow himself down at the threshold
    of the gate, and he shall then go forth; but the gate shall not be locked until
    the evening.
  asm-FB: আৰু অধিপতিজন বাহিৰৰ পৰা বাট-চৰাৰ বাৰাণ্ডাৰ বাটেদি সোমাই বাট-চৰাটোৰ দুৱাৰৰ
    খুটাৰ ওচৰত থিয় হ’ব আৰু পুৰোহিতসকলে তেওঁৰ হোম-বলি ও মঙ্গলাৰ্থক বলি উৎসৰ্গ কৰিব
    আৰু তেওঁ দুৱাৰডলিত প্ৰণিপাত কৰিব, পাছত ওলাই যাব; কিন্তু বাট-চৰাটো গধূলি নোহোৱালৈকে
    বন্ধ কৰা নাযাব।
  sus-A: مَنفّ عَ مَسٌ نَا بُنتُنيِ سٌدٍ دّ رَ، عَ تِ مّننِ. سّرّشّدُبّ عَ شَ سّرّشّ
    فَن دَاشِ نُن عَ شَ شَنُنتٍيَ سّرّشّيٍ بَمَ تّمُي نَشّ، عَ شَ عَ شِنبِ سِن. عَ
    نَ فّ نَ رَبَدٍ، عَ شَ مِنِ. سٌدٍ دّ نَادّ مُ بَلَنمَ، قٌ نُنمَرٍ.
  fra-SBL: Le prince entrera par le chemin du porche de la porte extérieure, et se
    tiendra sur le poteau de la porte ; les prêtres prépareront son holocauste et
    son sacrifice d'actions de grâces, et il se prosternera sur le seuil de la porte.
    Il sortira ensuite, mais la porte ne sera pas fermée avant le soir.
  hbo-hbo: וּבָ֣א הַנָּשִׂ֡יא דֶּרֶךְ֩ אוּלָ֨ם הַשַּׁ֜עַר מִח֗וּץ וְעָמַד֙ עַל־מְזוּזַ֣ת
    הַשַּׁ֔עַר וְעָשׂ֣וּ הַכֹּהֲנִ֗ים אֶת־עֹֽולָתֹו֙ וְאֶת־שְׁלָמָ֔יו וְהִֽשְׁתַּחֲוָ֛ה
    עַל־מִפְתַּ֥ן הַשַּׁ֖עַר וְיָצָ֑א וְהַשַּׁ֥עַר לֹֽא־יִסָּגֵ֖ר עַד־הָעָֽרֶב׃
  kik-kik: Nake mũnene arĩĩtoonyaga kuo na njĩra ya gĩthaku kĩrĩa gĩa itoonyero, na
    akarũgama hau gĩtugĩ-inĩ gĩa kĩhingo. Nao athĩnjĩri-Ngai marute igongona rĩa maruta
    make ma njino, na maruta make ma ngwatanĩro. Arĩĩhooyagĩra hau hingĩro-inĩ ya
    itoonyero, agacooka akoima nja, no kĩhingo kĩu gĩtikahingwo nginya o hwaĩ-inĩ.
  fra-NCL: Le prince arrivera du dehors vers le vestibule du portique et se tiendra
    à côté du poteau du portique ; les prêtres offriront son holocauste et ses sacrifices
    pacifiques. Il se prosternera sur le seuil du portique, et se retirera ; et le
    portique ne sera pas fermé jusqu’au soir.
  cek-AK: Angraeng capa loe tasa khongkha bang hoiah akun ueloe, khongkha tung taengah
    angdoe tih, to naah qaimanawk mah hmai angbawnhaih, angdaeh angbawnhaih to sah
    o ueloe, anih to khongkha thok taengah bok o tih; to pacoengah tasa bang tacawt
    o tih, toe duembang khoek to thok to kha o mak ai.
  cuk-cuk: Dule-dummad-negdakmaid, neg-imba-dummad-naid-akale, yawagak-dogedgi neg-imba-siidba
    dogoed. Geb yawagak-e-buar-wargwen-dikarba gwisgunonikoed. Geb degidgine, dule-irwa-anse-gormalad
    ibdurgan-ogumakar-ukleged, degi, gwenatigwar-guega ibmar-ukleged ukmaloed. Dule-dummad-negdakmaid,
    an-nug-odummogega yawagak-doged-walik, napase wagar dulluu imakoed. Geb weyob-imaksad-sorbali,
    nodagoed. Degi-inigwele, neg-sedogidse yawagak atiosulid.
  uig-CYR: Шаһзадә сирттин шу дәрвазиниң далининиң йоли билән кириду, у кириш еғизиниң
    кешәк теми түвидә туриду; каһинлар болса униң үчүн көйдүрмә қурбанлиғини, енақлиқ
    қурбанлиқлирини суниду; у дәрвазиниң босуғисида сәҗдә қилиду андин чиқиду; бирақ
    дәрваза кәчкичә етилмәйду.
  tel-2017: పాలకుడు బయటి వసారా గుమ్మం గుండా ప్రవేశించి, గుమ్మపు ద్వారబంధాల దగ్గర నిలబడినప్పుడు,
    యాజకులు దహనబలి పశువులను, సమాధానబలి పశువులను అతని కోసం సిద్ధపరచాలి. అతడు గుమ్మం
    దగ్గర నిలబడి ఆరాధన చేసిన తరవాత బయటికి వెళ్తాడు. అయితే సాయంకాలం కాక ముందే ఆ గుమ్మం
    మూయకూడదు.
  hat-BSA: Prens lan va antre pa chemen galri a, soti deyò pou kanpe akote poto pòtay
    la. Epi prèt yo va founi ofrann brile li yo ak ofrann lapè li yo, li va adore
    nan papòt pòtay la, e li va sòti. Men pòtay la p ap fèmen jis rive nan aswè.
  kos-kos: Fisrak se su leum fin mwet uh fah som liki acn mwesas se lik ke infukil
    in utyak se sisken mutunoa sac, ac tu sisken sru ke mutunpot ke pacl mwet tol
    uh kisakin mwe kisa fon lal ac oru mwe kisa in akinsewowo lal. El fah alu insac,
    na tufokla. Mutunoa sac ac fah tiana kauli nwe ke ekela.
  hbo-WLC: וּבָ֣א הַנָּשִׂ֡יא דֶּרֶךְ֩ אוּלָ֨ם הַשַּׁ֜עַר מִח֗וּץ וְעָמַד֙ עַל־מְזוּזַ֣ת
    הַשַּׁ֔עַר וְעָשׂ֣וּ הַכֹּהֲנִ֗ים אֶת־עֽוֹלָתוֹ֙ וְאֶת־שְׁלָמָ֔יו וְהִֽשְׁתַּחֲוָ֛ה
    עַל־מִפְתַּ֥ן הַשַּׁ֖עַר וְיָצָ֑א וְהַשַּׁ֥עַר לֹֽא־יִסָּגֵ֖ר עַד־הָעָֽרֶב׃
  ibo-ibo: Nwa eze ga-esitekwa na mpụta ọnụ ụlọ nke ọnụ ụzọ ama bata, guzoro nʼakụkụ
    ọnụ ụzọ ama. Ndị nchụaja ga-edozikwa aja nsure ọkụ ya, na aja udo ya. Ọ ga-anọkwa
    nʼụlọ mbata kpọọ isiala nke ofufe ya, sitekwa nʼebe ahụ pụọ. Ma a gaghị emechi
    ọnụ ụzọ ahụ tutu ruo anyasị.
  ory-ory: ପୁଣି, ଅଧିପତି ବାହାର ଦ୍ୱାରର ବାରଣ୍ଡା ପଥ ଦେଇ ପ୍ରବେଶ କରି ଦ୍ୱାର-ଚୌକାଠ ନିକଟରେ
    ଠିଆ ହେବେ ଓ ଯାଜକମାନେ ତାଙ୍କର ହୋମାର୍ଥକ ଓ ମଙ୍ଗଳାର୍ଥକ ବଳି ଉତ୍ସର୍ଗ କରିବେ, ଆଉ ସେ ଦ୍ୱାର-ପ୍ରବେଶ
    ସ୍ଥାନରେ ପ୍ରଣାମ କରିବେ ଓ ତହିଁ ଉତ୍ତାରେ ବାହାରି ଯିବେ; ମାତ୍ର ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ଦ୍ୱାର
    ବନ୍ଦ କରାଯିବ ନାହିଁ।
  chk-chk: Iwe, ewe samol epwe tolong me lon kengkangen ewe asamalap mi sape ngeni
    ewe leni lükün Imwenfel o ütä ren üran, nge ekewe souasor repwe eäni än ewe samol
    asoren kek, pwal an kewe asoren kilisou. Iwe ewe samol epwe fel ngeni Kot me lon
    ewe asamalap. Mürin epwe towu, nge ewe asamalap esap kapüngüla tori lekuniol.
  rop-rop: Det boswan blanga ola Isreil pipul garra gowin insaid en jandap wansaid
    langa det geit en det serramonimen garra dumbat detlot barnapwan sekrifais ofring
    en detlot feloship ofring. Det boswan garra pudumdan im feis langa graun blanga
    shoum ebribodi im weshipbat langa mi, en afta tharran im garra gowei en det geit
    garra stil jidan opinwan raidap sangodantaim.
  ukr-1871: Князь прийде через знадвірні сїни та й стане в подвоях сих воріт; і впорають
    сьвященники всепаленнє його й подачню жертву його; й поклониться він Господеві
    з порозї воріт, та й вийде собі, а ворота зістануться незачиненими до вечора.
  deu-1951: Und der Fürst soll alsdann durch die Halle des Tores von außen her eintreten,
    aber an den Pfosten des Tores stehen bleiben. Dann sollen die Priester seine Brandopfer
    und seine Dankopfer verrichten; er aber soll auf der Schwelle des Tores anbeten
    und alsdann wieder hinausgehen, und das Tor soll nicht geschlossen werden bis
    an den Abend.
  eng-JPS: And the prince shall enter by the way of the porch of the gate without,
    and shall stand by the post of the gate, and the priests shall prepare his burnt-offering
    and his peace-offerings, and he shall worship at the threshold of the gate; then
    he shall go forth; but the gate shall not be shut until the evening.
  srp-1865: I knez neka doðe kroz trijem od vrata spoljašnjih, i neka stane kod dovratnika,
    a sveštenici neka prinesu njegovu žrtvu paljenicu i žrtvu zahvalnu, i on pokloniv
    se na pragu neka otide, a vrata da se ne zatvoraju do veèera.
  lug-lug: Omulangira anaayingiriranga mu kisasi okuva ebweru, n’ayimirira awali omufuubeeto
    ogw’omulyango. Bakabona banaateekateekanga ekiweebwayo kye ekyokebwa n’ebiweebwayo
    bye olw’emirembe. Anaasinzizanga awayingirirwa ku mulyango; n’oluvannyuma anaafulumanga,
    naye oluggi teluggalwenga okutuusa akawungeezi.
  heb-heb: ובא הנשיא דרך אולם השער מחוץ ועמד על מזוזת השער ועשו הכהנים את עולתו ואת
    שלמיו והשתחוה על מפתן השער ויצא והשער לא יסגר עד הערב׃
  ben-IRV: নেতা বাইরে থেকে দরজার বারান্দার পথ দিয়ে প্রবেশ করে দরজার চৌকাঠের কাছে
    দাঁড়াবেন এবং যাজকরা তাঁর হোমবলি ও মঙ্গলার্থক বলি সব উৎসর্গ করবে এবং তিনি ভিতরের
    দরজার গোবরাটে নত হবেন, পরে বেরিয়ে আসবেন, কিন্তু সন্ধ্যা না হলে দরজা বন্ধ করা
    যাবে না।
  pan-pan: ਰਾਜਕੁਮਾਰ ਬਾਹਰਲੇ ਫਾਟਕ ਦੀ ਡਿਉੜ੍ਹੀ ਦੇ ਰਾਹ ਵਿੱਚੋਂ ਅੰਦਰ ਆਵੇਗਾ ਅਤੇ ਫਾਟਕ ਦੀ ਚੁਗਾਠ
    ਦੇ ਕੋਲ ਖਲੋਤਾ ਰਹੇਗਾ। ਜਾਜਕ ਉਸ ਦੀਆਂ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ ਅਤੇ ਸੁੱਖ ਦੀਆਂ ਭੇਟਾਂ ਚੜ੍ਹਾਉਣਗੇ
    ਅਤੇ ਉਹ ਫਾਟਕ ਦੀ ਸਰਦਲ ਤੇ ਮੱਥਾ ਟੇਕ ਕੇ ਬਾਹਰ ਨਿੱਕਲੇਗਾ, ਪਰ ਫਾਟਕ ਸ਼ਾਮ ਤੱਕ ਬੰਦ ਨਾ ਹੋਵੇਗਾ।
  mya-JVB: မင်းသား သည် ထိုတံခါး မုတ် ဖြင့် ဝင် ၍ တံခါး တိုင် အနား မှာ ရပ် နေရမည်။
    ယဇ်ပုရောဟိတ် တို့သည် မင်းသားမီးရှို့ ရာ ယဇ်၊ မိဿဟာယ ယဇ်တို့ကို ပူဇော်၍၊ သူသည်တံခါးခုံ
    ၌ ဦးညွတ် ချပြီးမှ ပြင်သို့ထွက်သွား ရမည်။ သို့ရာတွင် ၊ ညဦးယံ မ ရောက်မှီ ထိုတံခါး
    ကို မ ပိတ် ရ။
  hmo-hmo: Emui king be murimuri kahana dekena amo do ia raka vareai, magu iduara
    ruma ena dehe dekenai, vadaeni iduara ena auna ena badibadinai do ia gini. Unai
    neganai hahelagaia taudia ese king ena gabua ore boubou bona iena maino karaia
    totona boubou gaudia be do idia gabua, bona Lohiabada dekenai do idia henia. Unuseni,
    dehe lalonai iduara ena badibadinai, king be do ia tomadiho. Unai murinai ia be
    murimurina kahana do ia lao lou. To unai magu iduara do umui koua lasi ia lao
    bona dina do ia diho.
  urd-urd: और फ़रमारवा बैरूनी फाटक के आस्ताने के रास्ते से दाख़िल होगा, फाटक की चौखट
    के पास खड़ा रहेगा; और काहिन उसकी सोख़्तनी क़ुर्बानी और उसकी सलामती की क़ुर्बानियाँ
    पेशकरेंगे, वह फाटक के आसताने पर सिज्दा करके बाहर निकलेगा लेकिन फाटक शाम तक बन्द
    न होगा।
  rus-SYN: Князь пойдет через внешний притвор ворот и станет у вереи этих ворот; и
    священники совершат его всесожжение и его благодарственную жертву; и он у порога
    ворот поклонится Господу, и выйдет, а ворота остаются незапертыми до вечера.
  bqc-SIM: Kí ali bↄ ua sɛ̃́iauɛ, i gɛ̃ ń bↄlɛpi bilandaao, i zɛ bↄlɛpi gbapɛlɛↄ
    saɛ. Sa'onaↄ lí sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ oɛ̀ ń sáaukpasaↄ, ili kúlɛ
    bↄlɛpi bèewa, i gbasa bↄ. Wàli bↄlɛpi gbatao e oosi.
  tcz-CHONGTHU: Leng chapa chu apolanga konna hongcha lutna kelkot na konna lut ding
    ahi. Hitia chu thempu ama ding govam thilto leh chamna thilto atolai sungseuva
    chu kelkot khom phunga chu ding den ding ahi. Ama chu Pathen houding kelkot kenglampi
    sunga chu kumlha ding chule ahung lutna lang mama a chu pot doh kit ding ahi.
    Hiche kelkot chu nilhah kahsea kikhah lou ding ahi.
  mar-mar: अधिपती, त्या द्वाराच्या द्वारमंडपाच्या वाटेने बाहेरून आत येईल आणि तो द्वाराच्या
    खांबाजवळ उभा राहील तेव्हा याजक त्याचे होमार्मण व शांत्यर्पण करील. मग त्याने दाराच्या
    उंबरठ्यावरून परमेश्वरास दंडवत घालून बाहेर जावे. पण द्वार संध्याकाळपर्यंत बंद केले
    जाणार नाही.
  qub-qub: Mandäga yayconga jawa caj sawan pampapita ruri caj jatun cuartu alarman.
    Nircur ichicuyconga puncu ñaupallanman. Chay mandäga umponga urcunpis pampaman
    töpanancama. Chaycama cüracunaga rupachina sacrifisyupaj caycaj uywata rupachenga.
    Chayno alli goyaypita sacrifisyuta mandaj apashantapis nogata garamanga. Nircur-raj
    mandäga llojshenga. Quichashan puncutaga pacha chacänancama ama wichgangachu.
  bqp-bqp: Isirelibɑn kpɑro u koo duwɑ sɑɑ kɔnnɔ ge gɑ wɑ̃ɑ tɔɔwɔn di kpɑ u nɑ u yɔ̃rɑ
    kɔnnɔ gen kɑdirin bɔkuɔ sɑnɑm mɛ yɑ̃ku kowobu bɑ nùn yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru kɑ
    siɑrɑbun yɑ̃kuru kuɑmmɛ. Sɑɑ ye sɔɔ, u ko n yiirewɑ kɔnnɔ gen mi. Yen biru kpɑ
    u yɑri. Bɑ ǹ kɔnnɔ ge kɛnumɔ sere yokɑ.
  hat-hat: Wa a va soti nan gwo lakou deyò a, l'a antre nan gwo chanm ki nan bout
    koridò a, l'a kanpe bò poto pòtay yo. Prèt yo menm va boule ofrann ki pou boule
    nèt yo. Y'a fè ofrann pou di Bondye mèsi yo. Se la, bò pòtay la, wa a va mete
    ajenou pou adore Bondye. Apre sa, l'a soti. Pòtay la va ret louvri jouk aswè.
  eng-BSB: The prince is to enter from the outside through the portico of the gateway
    and stand by the gatepost, while the priests sacrifice his burnt offerings and
    peace offerings. He is to bow in worship at the threshold of the gate and then
    depart, but the gate must not be shut until evening.
  eng-WEBPB: The prince shall enter by the way of the porch of the gate outside, and
    shall stand by the post of the gate; and the priests shall prepare his burnt offering
    and his peace offerings, and he shall worship at the threshold of the gate. Then
    he shall go out, but the gate shall not be shut until the evening.
  kbq-kbq: Hagi Israeli vahe'mokizimi ugagota kva ne'mo'a, megi'a mono kumapintima
    agu'afima unefrea kafante'ma asente'naza zafare azerino oti'nenige'za agri ofa
    pristi vahe'mo'za eri'za tevefima kre fananehu ofane, arimpa fru ofa hugahaze.
    Hagi agra anante kepri huno monora huteno, ete e'nea kantegati atiramigahie. Hagi
    ana kafana erionki atre'nageno vuno kinaga omasegahie.
  nhe-BL: Nopa tlanahuatijquetl calaquis ipan nopa sala tlen nopa puerta huan pasillo
    tlen pano tlen nopa calixpamitl tlen más calteno hasta nopa calixpamitl tlen calijtic.
    Huan quema calaquis, moquetzas campa nopa tlaquetzali nechca puerta huan quitlachilis
    ipan nopa calixpamitl tlen calijtic quema nopa totajtzitzi quitencahuase nopa
    tlacajcahualistli tlatlatili huan nopa tlacajcahualistli para tlayoltlalili tlen
    quihualicac nopa tlanahuatijquetl. Huan yajaya motlancuaquetzas huan nechhueyichihuas
    ipan nopa pasillo iixmelac nopa puerta. Huan teipa yajaya quisas, pero nopa puerta
    mocahuas tlapojtoc huan ax quitzacuase hasta tiotlac.
  gub-BL: Tuwihawete oho putar katu pe har wi ipupyaikaw pyrer ukenawhu huwake har
    pe nehe. Upyta putar ukenawhu pe teixe haw pe nehe. A'e 'ar mehe xaxeto umur putar
    ma'e herenataromo ukaz paw ma'e ràm ihewe wà nehe. Umur putar hemuawyze kar haw
    wà nehe no. A'e pe tuwihawete uzapo putar hemuwete haw nehe. A'e re uhem putar
    a'e wi nehe. Tuwe ukenawhu uzewàpytymawok karuk mehe nehe.
  eng-DRA: 'And the prince shall enter by the way of the porch of the gate from without,
    and he shall stand at the threshold of the gate: and the priests shall offer his
    holocaust, and his peace offerings: and he shall adore upon the threshold of the
    gate, and shall go out: but the gate shall not be shut till the evening.'
