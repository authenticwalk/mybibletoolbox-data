  kan-2017: ರಾಜನು ಹೊರಗಿನ ಕೈಸಾಲೆಯ ಮಾರ್ಗವಾಗಿ ಆ ಹೆಬ್ಬಾಗಿಲನ್ನು ಪ್ರವೇಶಿಸಿ, ಬಾಗಿಲಿನ ಕಂಬದ
