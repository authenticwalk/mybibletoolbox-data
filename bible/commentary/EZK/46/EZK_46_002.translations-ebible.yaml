    ಯಾಜಕರು ಅರ್ಪಿಸುತ್ತಿರುವಾಗ ಬಾಗಿಲಿನ ಹೊಸ್ತಿಲಿನಲ್ಲಿ ಅಡ್ಡಬೀಳಲಿ, ಆ ಮೇಲೆ ಹೊರಟು ಹೋಗಲಿ. ಅ
