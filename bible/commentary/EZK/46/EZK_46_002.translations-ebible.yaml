    nopa calixpamit cati calijtic quema nopa totajtzitzi quitencahuase nopa tacajcahualisti
    tatatili huan nopa tacajcahualisti para tayoltalili cati quihualicac nopa tanahuatijquet.
    Huan yaya motancuaquetzas huan techhueyichihuas ipan nopa pasillo iixmelac nopa
    caltemit. Huan teipa yaya quisas, pero nopa caltemit mocahuas tapojtoc huan amo
    quitzacuase hasta tiotac.
  vie-1934: Vua sẽ đến nơi đó do cổng nhà ngoài, và đứng gần trụ cổng trong khi các
