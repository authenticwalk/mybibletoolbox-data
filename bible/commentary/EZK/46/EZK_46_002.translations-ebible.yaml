verse: EZK.046.002
translations:
  mal-C: പ്രഭു പുറത്തുനിന്നു കവാടത്തിന്റെ പൂമുഖംവഴി പ്രവേശിച്ച് ഗോപുരത്തിന്റെ കവാടത്തൂണിനരികെ
    നിൽക്കണം. പുരോഹിതന്മാർ അദ്ദേഹത്തിന്റെ ഹോമയാഗവും സമാധാനയാഗവും അർപ്പിക്കണം. അദ്ദേഹം
    ഗോപുരത്തിന്റെ ഉമ്മറപ്പടിക്കൽ നിന്നുകൊണ്ട് നമസ്കരിക്കണം. പിന്നീട് അദ്ദേഹം പുറത്തുപോകണം.
    എന്നാൽ കവാടം സന്ധ്യവരെ അടയ്ക്കരുത്.
  deu-TKW: Und der Fürst soll durch die Vorhalle des Thors von außen her eintreten
    und sich an die Pfoste des Thors stellen. Dann sollen die Priester sein Brandopfer
    und sein Heilsopfer herrichten; er aber soll auf der Schwelle des Thors anbeten
    und dann wieder hinausgehen, und das Thor soll bis zum Abend unverschlossen bleiben.
  lin-lin: Mokambi akokota na kati, wuta na libanda ; akolekela na ndako moke ya kokotela
    mpe akotelema na mabaya oyo esimbaka ekuke. Banganga-Nzambe bakobonza mbeka na
    ye ya kotumba mpe mbeka na ye ya kozongisa boyokani. Akogumbama na ekotelo ya
    ekuke mpe akobima na libanda, kasi ekuke ekozala ya kofungwama kino na pokwa.
  eng-LSV: and the prince has come in the way of the porch of the gate from the outside,
    and he has stood by the post of the gate, and the priests have made his burnt-offering,
    and his peace-offerings, and he has bowed himself by the opening of the gate,
    and has gone forth, and the gate is not shut until the evening.
  eng-GNV: 'And the prince shall enter by the way of the porch of that gate without,
    and shall stande by the post of the gate, and the Priests shall make his burnt
    offring, and his peace offrings, and he shall worship at the threshold of the
    gate: after, he shall go foorth, but the gate shall not be shut till the euening.'
  eng-WEBSTER: 'And the prince shall enter by the way of the porch of that gate without,
    and shall stand by the post of the gate, and the priest shall prepare his burnt-offering
    and his peace-offerings, and he shall worship at the threshhold of the gate: then
    he shall go forth; but the gate shall not be shut until the evening.'
  nhw-BL: Nopa tlanahuatijquetl calaquis ipan nopa sala tlen nopa puerta huan pasillo
    catli pano tlen nopa calixpamitl catli más calteno hasta nopa calixpamitl catli
    calijtic. Huan quema calaquis, moquetzas campa nopa tlaquetzali nechca puerta
    huan quitlachilis ipan nopa calixpamitl catli calijtic quema nopa totajtzitzi
    quitencahuase nopa tlacajcahualistli tlatlatili huan nopa tlacajcahualistli para
    tlayoltlalili catli quihualicac nopa tlanahuatijquetl. Huan yaya motlancuaquetzas
    huan nechhueyichihuas ipan nopa pasillo iixmelac nopa puerta. Huan teipa yaya
    quisas, pero nopa puerta mocahuas tlapojtoc huan amo quitzacuase hasta tiotlac.
  swh-ONEN: Mkuu anayetawala ataingia kupitia baraza ya njia ya lango la ukumbi na
    kusimama karibu na nguzo ya lango. Makuhani watatoa sadaka za mkuu anayetawala
    za kuteketezwa na sadaka za amani. Mkuu anayetawala atasujudu kwenye kizingiti
    cha njia ya lango, kisha atatoka nje, lakini lango halitafungwa mpaka jioni.
  bba-bba: Isirelibɑn kpɑro u koo duwɑ sɑɑ kɔnnɔ ɡe ɡɑ wɑ̃ɑ tɔɔwɔn di kpɑ u nɑ u yɔ̃rɑ
    kɔnnɔ ɡen kɑdirin bɔkuɔ sɑnɑm mɛ yɑ̃ku kowobu bɑ nùn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kɑ
    siɑrɑbun yɑ̃kuru kuɑmmɛ. Sɑɑ ye sɔɔ, u ko n yiirewɑ kɔnnɔ ɡen mi. Yen biru kpɑ
    u yɑri. Bɑ ǹ kɔnnɔ ɡe kɛnumɔ sere yokɑ.
  eng-KJVCPB: 'And the prince shall enter by the way of the porch of that gate without,
    and shall stand by the post of the gate, and the priests shall prepare his burnt
    offering and his peace offerings, and he shall worship at the threshold of the
    gate: then he shall go forth; but the gate shall not be shut until the evening.'
  luo-luo: Ruoth marito piny nyaka wuog e laru oko midhiyo e ot maduongʼ manie dhorangach
    ma yo wuok chiengʼ mi ochungʼ e bath sirni mag dhorangajno. E kindeno jodolo notimne
    misengini miwangʼo pep kod mag lalruok. Nyaka olam Nyasaye kochungʼ e bath siro
    mar rangach eka owuog odhi oko, to rangach nyaka sik koyaw nyaka piny imre.
  meu-meu: Hanua pavapavana na murimuri kahana amo baine raka vareai, ikoukou dehena
    ai; bena ikoukou auna badibadinai baine gini. Bena hahelaḡa taudia ese ena ḡole-oho
    boubouna bona ena maino bouboudia ḡaudia na bae hahelaḡadia; bena ia na ikoukou
    raka-vareaina ai baine toma diho. Bena ia na baine raka lasi, a ikoukou na basie
    koua ela bona dina baine diho.
  npi-ULB: बाहिरबाट ढोका र त्यसको दलान हुँदै शासक बाहिरी चोकमा आउनेछन्, र पुजारीहरूले
    होमबलि र मेलबलि चढाउँदा तिनी भित्री ढोकाको चौकोसको छेउमा खडा हुनेछन् । तब तिनले
    भित्री ढोकाको सँघारमा आराधना गर्नेछन् र बाहिर जानेछन्, तर त्यो ढोका भने साँझसम्म
    नै बन्द हुनेछैन ।
  yor-yor: Ọmọ-aládé ni kí ó wọlé láti ìta tí ó kángun sí àbáwọlé ẹnu-ọ̀nà, kí ó sì
    dúró ní ẹnu-ọ̀nà. Àwọn àlùfáà ni yóò rú ọrẹ ẹbọ sísun rẹ̀ àti ọrẹ ìdàpọ̀. Òun
    ni yóò jọ́sìn ní ìloro ilé ní ẹnu-ọ̀nà, lẹ́yìn náà ni wọn yóò jáde, ṣùgbọ́n wọn
    kò ni ti ìlẹ̀kùn títí ìrọ̀lẹ́.
  pes-OPCB: حاکم از حیاط بیرونی وارد اتاق بزرگ محوطهٔ دروازه شود و کنار چارچوب دروازه
    بایستد و در حالی که کاهن، قربانی سوختنی و قربانی سلامتی او را تقدیم می‌کند، در
    آستانهٔ دروازه عبادت کند، سپس از دروازه خارج شود. دروازه تا غروب باز بماند.
  tgl-ULB: Papasok ang prinsipe sa panlabas na patyo sa pamamagitan ng daan sa tarangkahan
    at sa portiko nito mula sa labas, at tatayo siya sa harapan ng mga haligi ng pintuan
    ng panloob na tarangkahan habang isinasagawa ng mga pari ang kaniyang handog na
    susunugin at handog pangkapayapaan. Pagkatapos, sasamba siya sa pasukan ng panloob
    na tarangkahan at lalabas siya, ngunit hindi isasara ang tarangkahan hanggang
    gabi.
  hui-hui: Horo uruni tagira ibirangi kini kago ibugua i̱naga andaha anda ibulenaga
    panga haraba ogoniha anda ibulene nga. Ani bialu kini ibu wali agali ngoaiho haga
    hama timbuni ngagoha ege pabe mende kagonaga haraba ni tagira ibiragohayagi howa
    anda polene wulebira. Anda puwa tamuha harabani howa lomabu delaga dabu ngagoha
    handa amu ho holene nga. Ani ngagola loma binigo mo ngiaga karume mbirale kini
    ibugua lomabu yalu ibiyaru mo mulebira. Loma uruni irani dai helolene lomabi Anduane
    Homogo i̱nila ho gimbu bulene lomabi bu delolebira. Ani bialu kini ibuni ge duli
    hangaho biruwa ma podalu i̱ mitangi bialu lotu lolebira. Ani bialu mani wali agali
    ngoaiho haga hama timbuni wiyagoha tagira polebira. Anigo loma binigo mo ngiaga
    karu tigua panga ogoni paya nabi alendo halu ne̱ lelo panga duguaho ngelolebira.
  mya-mya: နန်း​စံ​နေ​ဆဲ​မင်း​သား​သည်​ထို​တံ​ခါး​ဖြင့် တံ​တိုင်း​အ​ပြင်​ဝင်း​က​နေ​၍
    မုခ်​ပေါက်​အ​တွင်း ၌​ရှိ​သော​အ​ခန်း​ထဲ​သို့​ဝင်​ရ​မည်။ သူ​သည် မိ​မိ​၏​မီး​ရှို့​ရာ​ယဇ်​များ​နှင့်​မိတ်​သ​ဟာ
    ယဇ်​များ​ကို​ယဇ်​ပု​ရော​ဟိတ်​တို့​ပူ​ဇော်​နေ ကြ​စဉ် မုခ်​ပေါက်​တိုင်​များ​အ​နီး​တွင်​ရပ်​၍
    နေ​ရ​မည်။ သူ​သည်​တံ​ခါး​ဝ​တွင်​ရှိ​ခိုး​ဝတ် ပြု​ပြီး​နောက်​အ​ပြင်​သို့​ပြန်​၍​ထွက်​ရ​မည်။
    တံ​ခါး​ကို​မူ​ည​နေ​အ​ထိ​မ​ပိတ်​ဘဲ​ထား ရ​မည်။-
  bod-N: རྒྱལ་པོ་ནི་ཕྱི་རོལ་ནས་རྒྱ་སྒོ་དེའི་སྒོ་ཁྱམས་བརྒྱུད་དེ་ནང་དུ་སོང་ནས་སྒོ་སྒྲོམ་གྱི་འགྲམ་དུ་ལངས་ནས་འདུག་དགོས་པ་དང་།
    མཆོད་དཔོན་རྣམས་ཀྱིས་ཁོའི་ཆེད་དུ་སྦྱིན་སྲེག་དང་ཞི་བདེའི་མཆོད་པ་རྣམས་གྲ་སྒྲིག་བྱེད་དགོས།
    ཡང་ཁོས་སྒོ་ཐེམ་ཡོད་སར་ཕྱག་བཙལ་ནས་ཕྱི་རོལ་ཏུ་འགྲོ་དགོས་པ་དང་། རྒྱ་སྒོ་འདི་ནི་དགོང་མོའི་བར་དུ་རྒྱག་པར་མི་བྱའོ།
    །
  sna-sna: Muchinda anobva kunze anofanira kupinda napabiravira rapasuo agomira pambiru
    dzapasuo. Vaprista vanofanira kubayira chipiriso chake chinopiswa nechipiriso
    chake chokuwadzana. Anofanira kunamata ari pachikumbaridzo chepasuo ipapo agobuda
    kunze, asi harifaniri kuzopfigwa kusvikira madekwana.
  spa-BLM: El príncipe entrará por el camino del pórtico de la puerta de afuera, y
    se pondrá junto al poste de la puerta; los sacerdotes prepararán su holocausto
    y sus ofrendas de paz, y él adorará en el umbral de la puerta. Luego saldrá, pero
    la puerta no se cerrará hasta la noche.
  cac-cac: A vin̈ yajal chi' tz'och vin̈ d'a jun puerta d'a b'ab'el amac', tz'och
    vin̈ d'a jun corredor d'a stojolal b'aj sjavi c'u. Tz'och lin̈an vin̈ d'a smarcoal
    jun puerta chi', yacb'an van sn̈usantz'a noc' silab' eb' sacerdote yed' noc' silab'
    yic junc'olal syac' vin̈. Slajvi chi' tz'och vin̈ ejmelal d'ayin b'aj ayec' chi',
    ichato chi' tz'el vin̈ d'a corredor chi', palta scann̈ej jacan jun puerta chi',
    masanto vanxo sq'uic'b'i smacchaji.
  swh-ULB: Mwana wa mfalme ataingia kwa kutumia lango la njia ya nyuma ya varanda
    upande wa nje, na atasimama mbele ya muhimili wa mwimo wa lango la ndani wakati
    makuhani wakiwa wakitengeza sadaka ya kuteketezwa na sadaka ya amani. Kisha ataabudu
    kwenye kizingiti cha lango la ndani na kutoka nje, lakini lango halitakuwa linafungwa
    hadi jioni.
  bel-bel: Князь пойдзе празь зьнешні бабінец брамы і стане каля вяроўкі гэтае брамы;
    і сьвятары ўчыняць ягонае цэласпаленьне і ягоную падзякавальную ахвяру; і ён каля
    парога брамы паклоніцца Госпаду і выйдзе, а брама застанецца незамкнутая да вечара.
  deu-ELBBK: Und der Fürst soll durch die Torhalle hineingehen von außen her und sich
    an die Pfosten des Tores stellen; und die Priester sollen sein Brandopfer und
    seine Friedensopfer opfern, und er soll auf der Schwelle des Tores anbeten, und
    hinausgehen; das Tor soll aber nicht geschlossen werden bis zum Abend.
  mbb-OT: Is pengulu ziyà ebayà te veyeey he ebpekesinaru ziyà te edsilaan, ne edhitindeg
    sikandin diyà te avey zuen te pultahan dutun te ebpemuhat is menge memumuhat te
    pemuhat he edtutungen wey te pemuhat din he para te meupiya he kedepità. Dutun
    te pultahan ed-azap is pengulu ne kegkepasad kayi egawas sikandin, piru haazà
    is pultahan kenà edlekevan te taman te mezukilem.
  mal-2015: 'എന്നാൽ പ്രഭു പുറത്തുനിന്നു ആ ഗോപുരത്തിന്റെ പൂമുഖംവഴിയായി കടന്നു ചെന്നു,
    ഗോപുരത്തിന്റെ മുറിച്ചുവരിന്നരികെ നില്ക്കേണം; പുരോഹിതൻ അവന്റെ ഹോമയാഗവും സമാധാനയാഗവും
    അർപ്പിക്കുമ്പോൾ അവൻ ഗോപുരത്തിന്റെ ഉമ്മരപ്പടിക്കൽ നമസ്കരിക്കേണം; പിന്നെ അവൻ പുറത്തേക്കു
    പോകേണം: എന്നാൽ ഗോപുരം സന്ധ്യവരെ അടെക്കാതെയിരിക്കേണം.'
  rmc-rmc: Akor o kraľis mi avel andre avrunestar prekal e veranda la branakri a mi
    zaačhel paš e zarubňa la branakri. O rašaja mi obetinen leskri labarďi obeta the
    e obeta le smiromoskri. O kraľis pes mange klaňinela a lašarela man pro prahos
    la branakro a paľis džala avri, ale e brana pes na phandela andre dži rači.
  pes-OPV: و رئیس از راه رواق دروازه بیرونی داخل شود و نزد چهار چوب دروازه بایستد
    و کاهنان قربانی سوختنی و ذبیحه سلامتی او را بگذرانند واو بر آستانه دروازه سجده
    نماید، پس بیرون بروداما دروازه تا شام بسته نشود.
  ron-1924: Домниторул ва интра пе друмул каре дэ ын тинда порций де афарэ ши ва ста
    лынгэ ушорий порций. Апой, преоций вор адуче ардеря-де-тот ши жертфеле луй де
    мулцумире. Ел се ва ынкина пе прагул порций, апой ва еши ярэшь афарэ ши поарта
    ну се ва ынкиде пынэ сяра.
  ben-OBCV: শাসনকর্তা বাইরে থেকে দ্বারের বারান্দার পথ দিয়ে ঢুকে চৌকাঠের কাছে দাঁড়াবেন।
    যাজকেরা তাঁর হোমার্থক বলি ও মঙ্গলার্থক বলি উৎসর্গ করবেন। সে দ্বারে ঢুকবার মুখে
    উপাসনা করবেন এবং তারপর বের হয়ে যাবেন, কিন্তু সন্ধ্যা না হওয়া পর্যন্ত দ্বার বন্ধ
    করা যাবে না।
  som-som: Oo amiirku waa inuu ka soo galaa jidka balbalada oo iridda dibadda, oo
    waa inuu iridda tiirkeeda ag istaagaa, oo wadaaddadu waa inay qurbaankiisa la
    gubo iyo qurbaannadiisa nabaadiinada diyaariyaan, oo waa inuu iridda marinkeeda
    ku sujuudaa, oo markaas waa inuu dibadda u baxaa, laakiinse iridda tan iyo fiidkii
    waa inaan la xidhin.
  lat-VUC: 'Et intrabit princeps per viam vestibuli portæ deforis, et stabit in limine
    portæ: et facient sacerdotes holocaustum ejus, et pacifica ejus: et adorabit super
    limen portæ, et egredietur: porta autem non claudetur usque ad vesperam.'
  eng-ASVBT: 'And the prince shall enter by the way of the porch of the gate without,
    and shall stand by the post of the gate; and the priests shall prepare his burnt
    offering and his peace offerings, and he shall worship at the threshold of the
    gate: then he shall go forth; but the gate shall not be shut until the evening.'
  ita-1885: Ed entrivi il principe per la via del portale della porta di fuori, e
    fermisi allo stipite della porta, mentre i sacerdoti offeriranno il suo olocausto,
    e i suoi sacrificii da render grazie; e adori sopra la soglia della porta, poi
    escasene fuori; e non serrisi la porta infino alla sera.
  eng-LXXUP: 'And the prince shall enter by the way of the porch of the inner gate,
    and shall stand at the entrance of the gate, and the priests shall prepare his
    whole burnt offerings and his peace offerings, and he shall worship at the entrance
    of the gate: then shall he come forth; but the gate shall not be shut till evening.'
  eng-ULB: The prince will enter the outer courtyard by the way of the gate and its
    portico from outside, and he will stand before the doorposts of the inner gate
    while the priests perform his burnt offering and peace offering. Then he will
    worship at the threshold of the inner gate and go out, but the gate will not be
    shut until evening.
  spa-VBL: El príncipe debe entrar por el pórtico de la puerta desde fuera y se situará
    junto al poste de la puerta, y los sacerdotes sacrificarán sus holocaustos y ofrendas
    de paz. Se inclinará en señal de respeto en el umbral de la puerta y saldrá, pero
    la puerta no se cerrará hasta la noche.
  fra-_FOB: Le prince y entrera par le chemin du vestibule de la porte extérieure,
    et il se tiendra près des poteaux de la porte, pendant que les sacrificateurs
    offriront son holocauste et ses sacrifices de prospérités. Il se prosternera sur
    le seuil de la porte, et sortira, et la porte ne sera pas fermée jusqu'au soir.
  mal-mal: 'എന്നാൽ പ്രഭു പുറത്തുനിന്ന് ആ ഗോപുരത്തിന്റെ പൂമുഖംവഴിയായി കടന്നുചെന്ന്,
    ഗോപുരത്തിന്റെ കട്ടിളത്തൂണിനരികിൽ നില്‍ക്കണം; പുരോഹിതൻ അവന്റെ ഹോമയാഗവും സമാധാനയാഗവും
    അർപ്പിക്കുമ്പോൾ അവൻ ഗോപുരത്തിന്റെ ഉമ്മരപ്പടിക്കൽ നമസ്കരിക്കണം; പിന്നെ അവൻ പുറത്തേക്ക്
    പോകണം: എന്നാൽ ഗോപുരം സന്ധ്യവരെ അടയ്ക്കാതെയിരിക്കണം.'
  urd-GVR: Us waqt hukmrān bairūnī sahan se ho kar mashriqī darwāze ke barāmde meṅ
    dāḳhil ho jāe aur us meṅ se guzar kar darwāze ke bāzū ke pās khaṛā ho jāe. Wahāṅ
    se wuh imāmoṅ ko us kī bhasm hone wālī aur salāmatī kī qurbāniyāṅ pesh karte hue
    dekh sakegā. Darwāze kī dahlīz par wuh sijdā karegā, phir chalā jāegā. Yih darwāzā
    shām tak khulā rahe.
  suz-BL: सासन पाइब मेको पिंडी रे लाङगा ङा लाप्‍चो रे पा ओव़चा माल्‍ब। मिनु लाप्‍चो
    आ नेक्‍था राप्‍शा बाक्‍चा माल्‍ब। मिनु चढ़ेबपुकीम सासन पाइब आ चोशा चढ़ेतीक नु
    दुशा बाक्‍तीक आ पर्बम चढ़ेतीक चढ़ेचा माल्‍नीम। मिनु सासन पाइबमी लाप्‍चो आ नेक्‍था
    राप्‍‍शा, खुम्‍की पा परमप्रभु यावे कली ठेयब सेल्‍चा माल्‍ब। मिनु नोले मेको लाङगा
    रे ग्रूचा माल्‍ब। तन्‍न मेको लाप्‍चो नां मरिक्‍म सम्‍म रोक्‍स ङा रोक्‍स बाक्‍चा
    माल्‍ब। इजीकीएल ४४:३
  eng-NOY: And the prince shall enter by the way of the porch of the outer gate, and
    shall stand by the post of the gate, and the priests shall present his burnt-offerings,
    and his peace-offerings, and he shall worship at the threshold of the gate; then
    he shall go forth; but the gate shall not be shut until the evening.
  ita-1927: Il principe entrerà per la via del vestibolo della porta esteriore, e
    si fermerà presso allo stipite della porta; e i sacerdoti offriranno il suo olocausto
    e i suoi sacrifizi di azioni di grazie. Egli si prostrerà sulla soglia della porta,
    poi uscirà; ma la porta non sarà chiusa fino alla sera.
  ckb-ckb: میر لە ڕێگای هەیوانی دەروازەکە لە دەرەوە دێتە ژوورەوە و لەلای نیرگەی دەروازەکە
    دەوەستێت و کاهینەکان قوربانی سووتاندنەکە و قوربانییەکانی هاوبەشی دەکەن، ئەویش
    لەلای بەردەرگاکە کڕنۆش دەبات و پاشان دەچێتە دەرەوە، بەڵام دەروازەکە هەتا ئێوارە
    داناخرێت.
  eng-BBE: And the ruler is to go in through the covered way of the outer doorway
    outside, and take his place by the pillar of the doorway, and the priests will
    make his burned offering and his peace-offerings and he will give worship at the
    doorstep of the doorway; then he will go out, and the door will not be shut till
    the evening.
  kan-OKCV: ರಾಜಕುಮಾರನು ಆ ಬಾಗಿಲಿನ ದ್ವಾರಮಂಟಪ ಮಾರ್ಗವಾಗಿ ಹೊರಗಿನಿಂದ ಪ್ರವೇಶಿಸಿ ಬಾಗಿಲಿನ ಕಂಬದ
    ಬಳಿಯಲ್ಲಿ ನಿಲ್ಲಬೇಕು. ಆಗ ಯಾಜಕರು ಅವನ ದಹನಬಲಿಯನ್ನು ಅವನ ಸಮಾಧಾನದ ಬಲಿಗಳನ್ನು ಸಿದ್ಧಮಾಡಬೇಕು.
    ಬಾಗಿಲಿನ ಹೊಸ್ತಿಲಲ್ಲಿ ಆರಾಧಿಸಿ ಹೋಗಬೇಕು. ಆದರೆ ಬಾಗಿಲು ಸಂಜೆಯವರೆಗೂ ಮುಚ್ಚದಿರಬೇಕು.
  tam-2017: அப்பொழுது இளவரசன் வெளிவாசல் மண்டபத்தின் வழியாக நுழைந்து, வாசற்படி அருகில்
    நிற்கவேண்டும்; ஆசாரியர்களோ அவனுடைய தகனபலியையும், அவனுடைய சமாதான பலிகளையும் படைக்கவேண்டும்;
    அவன் வாசற்படியிலே ஆராதனை செய்து, பின்பு புறப்படுவானாக; அந்த வாசல் மாலைவரை பூட்டப்படாமல்
    இருப்பதாக.
  spa-RV-1909: 'Y el príncipe entrará por el camino del portal de la puerta de afuera,
    y estará al umbral de la puerta, mientras los sacerdotes harán su holocausto y
    sus pacíficos, y adorará á la entrada de la puerta: después saldrá; mas no se
    cerrará la puerta hasta la tarde.'
  ron-BTF: Și prințul să intre pe calea porticului acelei porți din afară și să stea
    în picioare lângă ușorul porții și preoții să îi pregătească ofranda arsă și ofrandele
