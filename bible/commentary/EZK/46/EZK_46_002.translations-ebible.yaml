    heeft, mag die tot de avond niet gesloten worden.
  nch-BL: Nopa tanahuatijquet calaquis ipan nopa sala ten nopa caltemit huan pasillo
    cati pano ten nopa calixpamit cati más calteno hasta nopa calixpamit cati calijtic.
