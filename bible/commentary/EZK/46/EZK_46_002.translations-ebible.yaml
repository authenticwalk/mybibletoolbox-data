    odda pokłon na progu bramy. Potem wyjdzie, lecz brama nie będzie zamknięta aż
    do wieczora.
  urd-GVU: اُس وقت حکمران بیرونی صحن سے ہو کر مشرقی دروازے کے برآمدے میں داخل ہو جائے
    اور اُس میں سے گزر کر دروازے کے بازو کے پاس کھڑا ہو جائے۔ وہاں سے وہ اماموں کو
    اُس کی بھسم ہونے والی اور سلامتی کی قربانیاں پیش کرتے ہوئے دیکھ سکے گا۔ دروازے
    کی دہلیز پر وہ سجدہ کرے گا، پھر چلا جائے گا۔ یہ دروازہ شام تک کھلا رہے۔
  deu-1912: Und der Fürst soll von draußen unter die Halle des Tors treten und bei
