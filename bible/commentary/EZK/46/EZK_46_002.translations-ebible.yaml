  hin-CV: राजकुमार बाहर से द्वार के मंडप से होकर प्रवेश करे और द्वार के चौखट पर खड़ा
    रहे. पुरोहित उसके होमबलिदान और मेल बलिदान को चढ़ाएं. राजकुमार द्वार के चौखट पर
    श्रद्धा में सिर झुकाए और तब बाहर चला जाए, परंतु द्वार शाम तक बंद न किया जाए.
  spa-BES: Y el gobernante debe entrar por el pórtico de la puerta exterior, y tomar
