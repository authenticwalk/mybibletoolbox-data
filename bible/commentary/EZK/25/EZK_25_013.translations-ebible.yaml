    nɛn Edɔn yamanan xili ma, n yi a muxune nun a xuruseene raxɔri, n yi e birin halagi
    keli Teman taan ma han Dedan taana, e birin yi faxa silanfanna ra.'
  haw-1868: Nolaila, ke i mai nei Iehova ka Haku, penei; E kikoo aku au i kuu lima
    maluna o Edoma, a e oki aku i kanaka a me na holoholona mai ona aku la; a e hooneoneo
    aku ia mai Temana; a e haule i ka pahikaua ko Dedana.
  arb-NAV: هَا أَنَا أُعَاقِبُ الأَدُومِيِّينَ وَأَسْتَأْصِلُ مِنْ أَرْضِهِمِ الإِنْسَانَ
    وَالْحَيَوَانَ، وَأُحَوِّلُهَا إِلَى أَطْلالٍ دَارِسَةٍ مِنَ التَّيْمَنِ إِلَى
    دَدَانَ، إِذْ يُقْتَلُ أَهْلُهَا جَمِيعاً بِالسَّيْفِ.
  ewe-ewe: ale Aƒetɔ Yehowa gblɔe nye si, ‘Mado nye asi ɖa ɖe Edom ŋu, eye mawu eƒe
    amewo kple woƒe lãwo. Mana wòazu gbegbe, eye eƒe amewo atsi yi nu tso Teman va
    se ɖe Dedan.
  eng-LEE: Therefore thus hath said the Lord Eternal, I will also stretch out my hand
    against Edom, and cut off from it man and beast; and I will make it a ruined land
    from Theman; and they of Dedan shall fall by the sword.
  asm-FB: 'সেইবাবে, প্ৰভু যিহোৱাই এই কথা কৈছে: “মই ইদোমৰ অহিতে মোৰ হাত মেলি তাৰ পৰা
    মানুহ আৰু পশু সকলোকে উচ্ছন্ন কৰিম। আৰু তৈমনৰে পৰা মই তাক ধ্বংসস্থান কৰিম, দদানলৈকে
    তেওঁলোক তৰোৱালৰ দ্বাৰাই পতিত হ’ব।'
  sus-A: نَ كُي، عَلَتَلَ يِ نَن مَسٍنشِ؛ ﭑ عٍدٌن فٍرٍ مَ نّ سَنتِدّفّمَ رَ، ﭑ مِشِ
    نُن شُرُ سٍ بِرِن سْنتْ كٍلِقٍ تٍمَن مَ هَن دٍدَن.
  fra-SBL: 'c''est pourquoi le Seigneur Yahvé dit : « J''étendrai ma main sur Édom,
    j''en exterminerai l''homme et le bétail, et je le réduirai en désert depuis Théman.
    Ils tomberont par l''épée jusqu''à Dedan.'
  hbo-hbo: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה וְנָטִ֤תִי יָדִי֙ עַל־אֱדֹ֔ום וְהִכְרַתִּ֥י
    מִמֶּ֖נָּה אָדָ֣ם וּבְהֵמָ֑ה וּנְתַתִּ֤יהָ חָרְבָּה֙ מִתֵּימָ֔ן וּדְדָ֖נֶה בַּחֶ֥רֶב
    יִפֹּֽלוּ׃
  kik-kik: 'nĩ ũndũ ũcio Mwathani Jehova ekuuga atĩrĩ: Nĩngatambũrũkia guoko gwakwa
    njũkĩrĩre Edomu na njũrage andũ akuo na mahiũ mao. Nĩngakwananga, na kuuma Timani
    nginya Dedani, nĩmakooragwo na rũhiũ rwa njora.'
  fra-NCL: 'à cause de cela, ainsi parle le Seigneur Yahweh : J’étendrai ma main contre
    Edom et j’exterminerai du milieu de lui hommes et bêtes ; j’en ferai un désert
    depuis Théman, et jusqu’à Dédan ils tomberont par l’épée.'
  cek-AK: to pongah Angraeng Sithaw mah, Edom nuiah ban ka payangh moe, kami hoi pacah
    ih moinawk to ka hum pae han; Teman hoi Dedan khoek to kam rosak moe, sumsen hoiah
    ka dueksak han, tiah thuih.
  cuk-cuk: 'A-ulale, ani Bab-Jehová-Bela-Gangued-Nikadi weyob soged: ‘An Edom-yar
    sabsur-odurdakoed, bela e-dulemar, e-ibmar-durgan an ogilogoed. Napabi-nai an
    imakoed. Temán-neggwebur-akale, Dedán-neggweburse bela es-suidgi burgwemaloed.'
  uig-CYR: '— әнди Рәб Пәрвәрдигар мундақ дәйду: — Мән Едомға қолумни созимән; шуниң
    билән уни зиминидин адәмләр һәм һайванлардин мәһрум қилимән; Мән уни Теман шәһиридин
    тартип вәйран қилимән; улар Дедан шәһиригичә қилич билән жиқилиду.'
  tel-2017: “ఎదోము మీద నా చెయ్యి చాపి, ప్రతి మనిషినీ, ప్రతి పశువునూ దానిలో ఉండకుండాా
    సమూల నాశనం చేస్తాను. తేమాను పట్టణం మొదలుకుని దాన్ని పాడుచేస్తాను. దదాను వరకూ ప్రజలంతా
    కత్తివాత కూలుతారు.
  hat-BSA: 'akoz sa, konsa pale Senyè BONDYE a: “Mwen va osi lonje men M kont Édom
    e koupe retire nèt ni lòm ni bèt sou li. Mwen va fè dega ladann nèt. Soti nan
    Théman, jis rive nan Dedan, yo va tonbe pa nepe.'
  kos-kos: Inge nga fahkak lah nga ac fah kalyei mwet Edom, ac uniya mwet ac ma orakrak
    nukewa we. Nga ac fah sukela acn we in mwelalla, mutawauk ke siti Teman ac safla
    ke siti Dedan, ac mwet we ac fah anwuki ke mweun.
  hbo-WLC: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה וְנָטִ֤תִי יָדִי֙ עַל־אֱד֔וֹם וְהִכְרַתִּ֥י
    מִמֶּ֖נָּה אָדָ֣ם וּבְהֵמָ֑ה וּנְתַתִּ֤יהָ חָרְבָּה֙ מִתֵּימָ֔ן וּדְדָ֖נֶה בַּחֶ֥רֶב
    יִפֹּֽלוּ׃
  ibo-ibo: 'nʼihi nke a, otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru:
    Aga m esetipụ aka m megide Edọm, gbuo ndị bi nʼime ya, ma mmadụ ma anụmanụ. Aga
    m eme ka ọ tọgbọrọ nʼefu. Ndị niile bi nʼala ahụ site na Teman ruo na Dedan ka
    a ga-eji mma agha gbuo.'
  ory-ory: ଏଥିପାଇଁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଆମ୍ଭେ ଇଦୋମ ବିରୁଦ୍ଧରେ ଆପଣା ହସ୍ତ
    ବିସ୍ତାର କରିବା ଓ ତହିଁ ମଧ୍ୟରୁ ମନୁଷ୍ୟ ଓ ପଶୁକୁ ଉଚ୍ଛିନ୍ନ କରିବା; ଆଉ, ଆମ୍ଭେ ତୈମନ୍‍ଠାରୁ
    ତାହା ଧ୍ୱଂସର ସ୍ଥାନ କରିବା; ଦଦାନ ପର୍ଯ୍ୟନ୍ତ ହିଁ ଲୋକମାନେ ଖଡ୍ଗରେ ପତିତ ହେବେ।
  chk-chk: 'Iei mine ngang Kot ewe Samol mi Lapalap üa apasa: Üpwe ü ngeni Etom o
    arosala aramasan me mönün lon. Üpwe pwal awili ewe fanü ngeni fanüapö. Iwe, ekewe
    chon Etom repwe mäla lon maun seni Teman tori Tetan.'
  rop-rop: Wal ai garra panishim detlot pipul langa Idam. Ai garra kilim olabat en
    ola enimul blanga olabat du. Idam garra jidan emtiwan nomo garram enijing olawei
    raidap langa Teman en langa Dedan en ola pipul garra gitkil langa det wo.
  ukr-1871: 'За те, так говорить Господь Бог: Простягну руку мою на Едом та й повигублюю
    в йому й людину й скотину, й зроблю з його пустку. Від Теману до Дедану поляжуть
    вони од меча.'
  deu-1951: 'darum spricht Gott, der HERR, also: Ich will meine Hand wider Edom ausstrecken
    und Menschen und Vieh darin ausrotten! Von Teman an bis gen Dedan will ich es
    in Trümmer legen; durchs Schwert sollen sie fallen!'
  eng-JPS: 'therefore thus saith the Lord GOD: I will stretch out My hand upon Edom,
    and will cut off man and beast from it; and I will make it desolate from Teman,
    even unto Dedan shall they fall by the sword.'
  srp-1865: 'Zato ovako veli Gospod Gospod: dignuæu ruku svoju na Edomsku i istrijebiæu
    iz nje i ljude i stoku, i obratiæu je u pustoš, od Temana do Dedana pašæe od maèa.'
  lug-lug: Mukama Katonda kyava ayogera nti, Ndigololera ku Edomu omukono gwange,
    ne nzita abantu be n’ebisolo byabwe. Ndigisaanyaawo, n’abo abaliba mu Temani okutuuka
    e Dedani balifa ekitala.
  heb-heb: לכן כה אמר אדני יהוה ונטתי ידי על אדום והכרתי ממנה אדם ובהמה ונתתיה חרבה
    מתימן ודדנה בחרב יפלו׃
  ben-IRV: তাই প্রভু সদাপ্রভু এ কথা বলেন, “আমি আমার হাত দিয়ে ইদোমের উপরে আঘাত করবো
    এবং মানুষ ও পশুকে ধ্বংস করব। আমি তাদেরকে তৈমন থেকে দদান পর্যন্ত পরিত্যক্ত জায়গা
    করব, তারা তরোয়ালে পতিত হবে।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਮੈਂ ਅਦੋਮ ਉੱਤੇ ਆਪਣਾ ਹੱਥ ਚੁੱਕਾਂਗਾ ਅਤੇ ਉਸ ਦੇ
    ਵਿੱਚੋਂ ਮਨੁੱਖ ਅਤੇ ਡੰਗਰ ਨੂੰ ਕੱਟ ਦਿਆਂਗਾ, ਅਤੇ ਤੇਮਾਨ ਤੋਂ ਲੈ ਕੇ ਦਦਾਨ ਤੱਕ ਉਹ ਨੂੰ ਉਜਾੜਾਂਗਾ
    ਅਤੇ ਉਹ ਤਲਵਾਰ ਨਾਲ ਡਿੱਗ ਪੈਣਗੇ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ဧဒုံ ပြည်ကို ငါတိုက် ၍ လူ နှင့် တိရစ္ဆာန်
    တို့ကို ပယ်ဖြတ် မည်။ တေမန် မြို့မှစ၍ လူဆိတ်ညံ စေမည်။ ဒေဒန် မြို့တိုင်အောင် ထား
    ဖြင့် ဆုံး ရကြလိမ့်မည်။
  hmo-hmo: Unai dainai Lohiabada Dirava be inai bamona ia hereva, ia gwau, “Lau ese
    egu imana do lau abia isi, Edoma do lau hadikaia totona. Lau ese Edoma ena taunimanima
    bona ubua gaudia ibounai do lau alaia mase. Edoma do lau hadikaia ore, bona Temana
    hanua ela bona Dedana hanua dekenai, Edoma taudia be tuari kaia dekena amo do
    idia mase.
  urd-urd: इसलिए ख़ुदावन्द ख़ुदा यूँ फ़रमाता है, कि मैं अदोम पर हाथ चलाऊँगा; उसके
    इंसान और हैवान को हलाक करूँगा, और तीमान से लेकर उसे वीरान करूँगा और वह ददान तक
    तलवार से क़त्ल होंगे।
  rus-SYN: 'за то, так говорит Господь Бог: простру руку Мою на Едома и истреблю у
    него людей и скот, и сделаю его пустынею; от Фемана до Дедана все падут от меча.'
  bqc-SIM: A yã́i ma Dii Lua ma mɛ̀, má ↄtↄ̃ Ɛdↄũↄwaɛ, mí gbɛ̃nazĩna ń pↄtuoↄ
    míↄnzↄ̃, mí tó an bùsu gↄ̃ wáiwai. Wa gaga zĩ guu sɛa za Temani e à gɛ̀
    pɛ̀ Dedãwaɛ.
  tcz-CHONGTHU: 'Hiche jeh chun thaneitah Pakaiyin aseije: Keiman Edom douna kakhut
    tum kahin dopma athu katan ding ahi. Keiman chemjama amite leh aganchate kahin
    suhgam helding ahi. Temanna patna Dedan chan geija ahom keuva kalha ding ahi.'
  mar-mar: म्हणून प्रभू परमेश्वर, म्हणतो, “मी अदोमाला आपल्या हाताने तडाखा देईन आणि
    प्रत्येक पुरुषाचा व तेथील प्राण्यांचा नाश करीन. तेमानापासून ददानापर्यंत मी त्यांचा
    विध्वंस करीन, ते ठिकाण सोडून देईन. ते तलवारीने पडतील.
  qub-qub: 'Chaypitami noga Tayta Diosga në: Edom runacunata castigarmi illgächishaj
    chaycho tiyaj runacunata, uywantinta. Ushajpämi illgarachishaj. Chaymi Temán partipita-pacha
    Dedán particama runaga sabliwan wañonga.'
  bqp-bqp: yen sɔ̃ tɛ̃, u koo bu nɔmu dɛmiɛ kpɑ u tɔmbu kɑ sɑbenu go. U koo de ben
    tem mu ko bɑnsu sɑɑ Temɑnin di n kɑ dɑ Dedɑniɔ, kpɑ mɛn tɔmbu bu gbisuku tɑbu
    sɔɔ.
  hat-hat: 'Se poutèt sa, men sa mwen menm Seyè sèl Mèt la ap di: Mwen pral lonje
    men m'' sou Edon pou m'' pini l'', mwen pral touye dènye moun ak dènye bèt nan
    peyi a. M''ap fè l'' tounen yon dezè, pran depi lavil Teman rive jouk lavil Dedan.
    Yo pral touye tout moun nan lagè.'
  eng-BSB: 'therefore this is what the Lord GOD says: I will stretch out My hand against
    Edom and cut off from it both man and beast. I will make it a wasteland, and from
    Teman to Dedan they will fall by the sword.'
  eng-WEBPB: therefore the Lord GOD says, “I will stretch out my hand on Edom, and
    will cut off man and animal from it; and I will make it desolate from Teman. They
    will fall by the sword even to Dedan.
  kbq-kbq: E'ina hu'nagu Mikozama Kegavama Hu'nea Ra Anumzamo'a amanage hie, Nagra
    nazana rusute'na Idomu vahe'ene zagagafazminena zamahe fri hana hugahue. Ana hu'na
    Temani kumateti'ma erigafa huno Detani kumate'ma uhanati'nea kumazmia eri haviza
    nehu'na, mika vahera bainati kazinteti zamahe vagarenugeno vahera omanitfa hugahie.
  nhe-BL: 'Huajca na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: Nijtlalanas
    noma para nijtlatzacuiltis tlali Edom huan niquinixpolos itlacajhua huan ihuacaxhua
    huan iborregojhua ica machete. Nochi inintlal tlen Temán hasta altepetl Dedán
    mocahuas tlaxolehuali huan nochi tlacame nopano miquise.'
  gub-BL: Amume'u ko ma'e kury. — Azepyk putar Enom rehe nehe. Azuka putar awa paw
    ihe wà nehe, ma'ea'yr paw ihe wà nehe no. Zauxiapekwer uzuka putar a'e teko zeàmàtyry'ymaw
    pe wà nehe. Azapo putar Enom ywy ywyxiguhu romo ihe nehe. Ywyxiguhu uzypyrog Temà
    tawhu pe nehe. Oho Nenà tawhu pe nehe.
  eng-DRA: 'Therefore thus saith the Lord God: I will stretch forth my hand upon Edom,
    and will take away out of it man and beast, and will make it desolate from the
    south: and they that are in Dedan shall fall by the sword.'
