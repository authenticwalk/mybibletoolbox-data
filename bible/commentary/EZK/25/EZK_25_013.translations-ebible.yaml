verse: EZK.025.013
translations:
  mal-C: 'അതിനാൽ യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നത്: ഞാൻ എന്റെ കൈ ഏദോമിനെതിരേ നീട്ടി
    അതിലെ മനുഷ്യരെയും മൃഗങ്ങളെയും സംഹരിച്ചുകളയും; ഞാൻ അതിനെ ശൂന്യമാക്കും. തേമാൻമുതൽ
    ദേദാൻവരെയുള്ളവർ വാളാൽ വീഴും.'
  deu-TKW: 'deshalb spricht der Herr Jahwe also: So will ich nun meine Hand gegen
    Edom ausrecken und Menschen und Vieh aus ihm hinwegtilgen und will es zu einer
    Wüstenei machen; von Theman bis nach Dedan hin sollen sie durchs Schwert fallen.'
  lin-lin: 'mpo na yango, tala liloba oyo Nkolo Yawe alobi : Nakosembola loboko na
    Ngai mpo na kotelemela Edomi mpe nakoboma bato mpe banyama na yango ; nakobebisa
    yango, mpe bakokufa na mopanga, kobanda na engumba Temani kino na engumba Dedani.'
  eng-LSV: 'Therefore, thus said Lord YHWH: I have stretched out My hand against Edom,
    || And I have cut off man and beast from it, || And given it up—a ruin, from Teman
    even to Dedan, || They fall by sword.'
  eng-GNV: Therefore thus saith the Lord God, I will also stretch out mine hand vpon
    Edom, and destroy man and beast out of it, and I will make it desolate from Teman,
    and they of Dedan shall fall by the sworde.
  eng-WEBSTER: Therefore thus saith the Lord GOD; I will also stretch out my hand
    upon Edom, and will cut off man and beast from it; and I will make it desolate
    from Teman; and they of Dedan shall fall by the sword.
  nhw-BL: 'Huajca na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Nijtlananas
    nomax para nijtlatzacuiltis tlali Edom huan niquinixpolos imasehualhua huan ihuacaxhua
    huan iborregojhua ica machete. Nochi inintlal tlen Temán hasta altepetl Dedán
    mocahuas tlasosololi huan nochi masehualme nopona miquise.'
  swh-ONEN: 'kwa hiyo hili ndilo Bwana Mwenyezi asemalo: Nitaunyoosha mkono wangu
    dhidi ya Edomu na kuua watu wake na wanyama wao. Nitaufanya ukiwa, kuanzia Temani
    hadi Dedani wataanguka kwa upanga.'
  bba-bba: yen sɔ̃ tɛ̃, u koo bu nɔmu dɛmiɛ kpɑ u tɔmbu kɑ sɑbenu ɡo. U koo de ben
    tem mu ko bɑnsu sɑɑ Temɑnin di n kɑ dɑ Dedɑniɔ, kpɑ mɛn tɔmbu bu ɡbisuku tɑbu
    sɔɔ.
  eng-KJVCPB: therefore thus saith the Lord God; I will also stretch out mine hand
    upon Edom, and will cut off man and beast from it; and I will make it desolate
    from Teman; and they of Dedan shall fall by the sword.
  luo-luo: 'omiyo ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Abiro kumo
    Edom mi aneg ji duto kod le modak e pinyno. Abiro loke gunda, kendo chakre Teman
    nyaka Dedan gibiro podho e dho ligangla.'
  meu-meu: 'una dainai Ḡaubada Iehova na ini e gwau tomamu: Lau ese imagu na baina
    toia roro, Edom ihadikana, taunimanima bona ubu-ubu ḡaudia na iena amo baina negedia
    daure. Baina havahua; bena Teman amo ela bona Dedan idia na dare ai bae mase.'
  npi-ULB: यसकारण परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः म आफ्नो हातले एदोमलाई हिर्काउनेछु,
    र त्‍यहाँ भएका हरेक मानिस र पशुको नाश गर्नेछु । तेमानदेखि ददानसम्‍मै म त्‍यसलाई
    भग्‍नावशेष, उजाड पार्नेछु । तिनीहरू तरवारले ढल्‍नेछन्‌ ।
  yor-yor: 'nítorí náà báyìí ní Olúwa Olódùmarè wí pé: Èmi yóò na ọwọ́ mi sórí Edomu
    èmi yóò sì pa àwọn ènìyàn àti àwọn ẹranko rẹ̀. Èmi yóò fi ṣófo láti Temani dé
    Dedani yóò ti ipa idà ṣubú.'
  pes-OPCB: پس با دست خود ادوم را ویران می‌کنم و ساکنانش را با گله‌ها و رمه‌هایشان
    از بین می‌برم. از تیمان تا ددان همه با شمشیر کشته خواهند شد.
  tgl-ULB: 'Kaya, ito ang sinasabi ng Panginoong Yahweh: Hahampasin ko ang Edom ng
    aking kamay at wawasakin ang bawat tao at hayop doon. Gagawin ko silang isang
    sira, iniwang lugar, mula sa Teman at Dedan. Sila ay mahuhulog sa pamamagitan
    ng mga espada!'
  hui-hui: Ani nolene ngagonaga i̱na laro. I̱na Idomo dindi bo haeala hole bialu wali
    agali bibahendebi tinaga nogo tara tara bu karubi bibahendeore bo wahai holebero.
    Temana tano ngagoria howa bama pialu uyura Dedana tano ngagoria bama tagira pialu
    wali agali bibahende waitigime bo wahai halu dindi labu wulebira.
  mya-mya: သို့​ဖြစ်​၍​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က ငါ​သည် ဧ​ဒုံ​ပြည်​ကို​ဒဏ်​ခတ်​၍​လူ​နှင့်​တိ​ရစ္ဆာန်​ရှိ
    သ​မျှ​တို့​ကို ပယ်​ရှင်း​မည်​ဖြစ်​ကြောင်း​ကြေ ညာ​၏။ ငါ​သည်​တေ​မာန်​မြို့​မှ​သည်​ဒေ​ဒန်
    မြို့​တိုင်​အောင် လူ​သူ​ဆိတ်​ညံ​ရာ​အ​ရပ်​ဖြစ် စေ​မည်။ လူ​တို့​သည်​လည်း​စစ်​ပွဲ​တွင်​ကျ
    ဆုံး​ကြ​လိမ့်​မည်။-
  bod-N: དེ་བས་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་ལག་པ་བརྐྱངས་ནས་ཨེ་དོམ་ལ་རྒོལ་ནས་ཡུལ་དེའི་མི་ཕྱུགས་གཉིས་ཀ་ཚར་གཅོད་ཅིང་།
    ངས་ཨེ་དོམ་ནི་སྟོངས་སུ་འཇུག་པ་དང་། ཐེ་མཱན་ནས་དི་དན་གྱི་བར་དུ་དེ་རྣམས་རལ་གྲིའི་འོག་ཏུ་འཆི་བར་འགྱུར།
  sna-sna: 'naizvozvo zvanzi naIshe Jehovha: Ndichatambanudza ruoko rwangu pamusoro
    peEdhomu ndigouraya vanhu vose varo nezvipfuwo zvavo. Ndichariparadza uye kubva
    kuTemani kusvika kuDhedhani vachaurayiwa nomunondo.'
  spa-BLM: 'por eso dice el Señor Yahvé: “Extenderé mi mano sobre Edom, y cortaré
    de ella hombres y animales; y la haré desolada desde Temán. Caerán a espada hasta
    Dedán.'
  cac-cac: Yuj chi' svala' to ol vic'chaan̈ in c'ab', ol vac'anoch yaelal d'a yib'an̈
    eb' aj Edom chi'. Ol vac' satel masanil anima yed' noc' noc'. Ol vac' val juvocanb'atoc,
    ol schael d'a Temán masanto d'a Dedán. Masanil anima ol cham d'a oval.
  swh-ULB: 'Kwa hiyo, Bwana Yahwe asema hivi: Nitaunyoosha mkono wangu juu ya Edomu
    na kumharibu kila mtu na wanyama huko. Nitawaharibu, sehemu ya ukiwa, kutoka Temani
    hata Dedani. Wataanguka kwa upanga.'
  bel-bel: 'за тое, так кажа Гасподзь Бог: працягну руку Маю на Эдома і вынішчу ў
    яго людзей і быдла, і зраблю яго пустыняю; ад Тэмана да Дэдана ўсе загінуць ад
    меча.'
  deu-ELBBK: darum, so spricht der Herr, HERR, werde ich meine Hand gegen Edom ausstrecken
    und Menschen und Vieh aus ihm ausrotten; und ich werde es von Teman an zur Einöde
    machen, und bis nach Dedan hin werden sie durchs Schwert fallen.
  mbb-OT: Umbe iyan a, is Nengazen he Megbevayà, migkaǥi te edsilut a ziyà te Edom
    ne ebpenhimetayan ku is menge etew kayi wey menge uyaǥen. Edhimuwen ku is Edom
    he mekevulungbulung he lugar puun te Teman taman te Dedan, ne ebpematey te tebek
    is menge meǥinged kayi.
  mal-2015: അതുകൊണ്ടു യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു; ഞാൻ ഏദോമിന്റേ നേരെ
    കൈ നീട്ടി അതിൽനിന്നു മനുഷ്യനെയും മൃഗത്തെയും ഛേദിച്ചു അതിനെ ശൂന്യമാക്കിക്കളയും;
    തേമാൻ മുതൽ ദേദാൻ വരെ അവർ വാളിനാൽ വീഴും.
  rmc-rmc: 'kada phenel o RAJ, o Adonaj: Nacirdava miro vast pro Edom a murdarava
    ode avri le manušen the le džviren. Kerava lestar pušťa a pašal o Teman dži paš
    o Dedan ena o manuša murdarde la šabľaha.'
  pes-OPV: 'بنابراین خداوند یهوه چنین می‌فرماید: دست خود را برادوم دراز کرده، انسان
    و بهایم را از آن منقطع خواهم ساخت و آن را ویران کرده، ازتیمان تا ددان به شمشیر
    خواهند افتاد.'
  ron-1924: 'де ачея, аша ворбеште Домнул Думнезеу: ‹Ымь ынтинд мына ымпотрива Едомулуй,
    ый вой нимичи ку десэвыршире оамений ши вителе, ыл вой префаче ынтр-ун пустиу,
    де ла Теман пынэ ла Дедан; вор кэдя ловиць де сабие.'
  ben-OBCV: এই জন্য সার্বভৌম সদাপ্রভু এই কথা বলেন, আমি ইদোমের বিরুদ্ধে আমার হাত বাড়াব
    এবং সেখানকার মানুষ ও পশুকে মেরে ফেলব। আমি সেটি ধ্বংসস্থান করে রাখব এবং তৈমন থেকে
    দদান পর্যন্ত তরোয়ালে মারা পড়বে।
  som-som: sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Gacantaydaan dalka
    Edom ku dul fidin doonaa, oo dad iyo duunyoba waan ka baabbi'in doonaa, oo cidla
    baan ka dhigi doonaa tan iyo Teman, oo tan iyo Dedaan seef baa lagu le'an doonaa.
  lat-VUC: 'idcirco hæc dicit Dominus Deus: Extendam manum meam super Idumæam, et
    auferam de ea hominem et jumentum, et faciam eam desertam ab austro: et qui sunt
    in Dedan, gladio cadent.'
  eng-ASVBT: therefore thus saith the Lord Jehovah, I will stretch out my hand upon
    Edom, and will cut off man and beast from it; and I will make it desolate from
    Teman; even unto Dedan shall they fall by the sword.
  ita-1885: 'perciò così ha detto il Signore Iddio: Io stenderò la mia mano sopra
    Edom, e ne sterminerò uomini e bestie; e lo ridurrò in deserto, fin da Teman;
    e caderanno per la spada fino a Dedan.'
  eng-LXXUP: therefore thus saith the Lord; I will also stretch out my hand upon Edom,
    and will utterly destroy out of it man and beast; and will make it desolate; and
    they that are pursued out of Teman shall fall by the sword.
  eng-ULB: 'Therefore, the Lord Yahweh says this: I will strike Edom with my hand
    and destroy every person and animal there. I will make them a ruined, abandoned
    place, from Teman to Dedan. They will fall by the sword.'
  spa-VBL: 'por eso el Señor Dios dice: Voy a llegar a atacar a Edom y a destruir
    a toda su gente y sus animales. La convertiré en un páramo. Desde Temán, en el
    norte, hasta Dedán, en el sur, morirán a espada.'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: J''étends ma main sur Édom; j''en
    extermine hommes et bêtes; je le réduis en désert; de Théman à Dédan ils tomberont
    par l''épée.'
  mal-mal: അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു; “ഞാൻ ഏദോമിന്റേ നേരെ
    കൈ നീട്ടി അതിൽനിന്ന് മനുഷ്യനെയും മൃഗത്തെയും ഛേദിച്ച് അതിനെ ശൂന്യമാക്കിക്കളയും;
    തേമാൻ മുതൽ ദേദാൻ വരെ അവർ വാളിനാൽ വീഴും.
  urd-GVR: Is lie maiṅ apnā hāth Adom ke ḳhilāf baṛhā kar us ke insān-o-haiwān ko
    mār ḍālūṅgā, aur wuh talwār se māre jāeṅge. Temān se le kar Dadān tak yih mulk
    wīrān-o-sunsān ho jāegā. Yih Rab Qādir-e-mutlaq kā farmān hai.
  suz-BL: गो आं गुइ एदोम आ पर्बम क्‍युक्‍नुङ। मिनु मेकेर ङा मुर नु बी ब्‍यफ, क्‍यारश
    भेडा नेल्‍ल आन कली साइक्‍नुङमी। मिनु गो मेको कली मुर मबाक्‍तीके सेल्‍नुङ। मिनु
    तेमान रे देदान सम्‍म ङा मुर नेल्‍ल तरवारम साइक्‍चा पुंइसीनीम।
  eng-NOY: 'therefore thus saith the Lord Jehovah: I will stretch out my hand upon
    Edom, and will cut off from it man and beast; and I will make it desolate from
    Teman; and unto Dedan shall they fall by the sword.'
  ita-1927: 'così parla il Signore, l’Eterno: Io stenderò la mia mano contro Edom,
    sterminerò uomini e bestie, ne farò un deserto fino da Theman, e fino a Dedan
    cadranno per la spada.'
  ckb-ckb: 'هەر لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: دەستم بۆ سەر ئەدۆم درێژ
    دەکەم و مرۆڤ و ئاژەڵی لێ ڕیشەکێش دەکەم. لە تێمانەوە بۆ دیدان بە شمشێر دەکوژرێن
    و خاکەکەش دەکەمە چۆڵەوانی.'
  eng-BBE: 'The Lord has said, My hand will be stretched out against Edom, cutting
    off from it man and beast: and I will make it waste, from Teman even as far as
    Dedan they will be put to the sword.'
  kan-OKCV: 'ಆದ್ದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನಾನು ಎದೋಮಿನ ವಿರುದ್ಧ ನನ್ನ
    ಕೈಯನ್ನು ಚಾಚುತ್ತೇನೆ: ಅದರೊಳಗಿನಿಂದ ಮನುಷ್ಯರನ್ನೂ ಮೃಗಗಳನ್ನೂ ಕಡಿದುಬಿಡುತ್ತೇನೆ. ಅದನ್ನು
    ಕಾಡನ್ನಾಗಿ ಮಾಡುತ್ತೇನೆ, ತೇಮಾನು ಮೊದಲುಗೊಂಡು ದೆದಾನಿಯವರು ಖಡ್ಗದಿಂದ ಬೀಳುವರು.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறார்: நான் ஏதோம் தேசத்திற்கு விரோதமாக என்னுடைய
    கையை நீட்டி அதில் மனிதர்களையும், மிருகங்களையும் இல்லாதபடி அழித்து, அதைத் தேமான்
    துவங்கித் தேதான்வரை வனாந்திரமாக்குவேன்; வாளினால் விழுவார்கள்.'
  spa-RV-1909: 'Por tanto, así ha dicho el Señor Jehová: Yo también extenderé mi mano
    sobre Edom, y talaré de ella hombres y bestias, y la asolaré: desde Temán y Dedán
    caerán á cuchillo.'
  ron-BTF: 'De aceea astfel spune Domnul DUMNEZEU: Îmi voi întinde de asemenea mâna
    asupra Edomului și voi stârpi pe om și pe animal din el; și îl voi face pustiu
    de la Teman; și cei din Dedan vor cădea prin sabie.'
  eng-WEBP: therefore the Lord GOD says, “I will stretch out my hand on Edom, and
    will cut off man and animal from it; and I will make it desolate from Teman. They
    will fall by the sword even to Dedan.
  eng-FBV: 'this is why the Lord God says: I will reach out to attack Edom and destroy
    all its people and animals. I will turn it into a wasteland. All the way from
    Teman in the north to Dedan in the south they will die by the sword.'
  nld-1939: 'daarom zegt Jahweh, de Heer: Ik strek mijn hand tegen Edom uit, vaag
    er mens en dier uit weg, en maak het een puinhoop van Teman tot Dedan; door het
    zwaard zullen ze vallen.'
  nch-BL: 'Huajca na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Nijtananas
    nomax para nijtatzacuiltis tali Edom huan niquinixpolos imasehualhua huan ihuacaxhua
    huan iborregojhua ica macheta. Nochi inintal ten Temán hasta altepet Dedán mocahuas
    tasosololi huan nochi masehualme nopona miquise.'
  vie-1934: Ta sẽ giá tay nghịch cùng Ê-đôm, sẽ dứt người và vật ở đó; ta sẽ làm thành
    ấy nên hoang vu; từ Thê-man đến Đê-đan, chúng nó sẽ ngã bởi gươm.
  hin-CV: 'इसलिये परम प्रधान याहवेह का यह कहना है: मैं एदोम के विरुद्ध अपना हाथ बढ़ाऊंगा
    और आदमी और जानवर दोनों को मार डालूंगा. मैं उसे उजाड़ दूंगा और तेमान से लेकर देदान
    तक, वे तलवार से मारे जाएंगे.'
  spa-BES: 'El Señor ha dicho: Mi mano se extenderá contra Edom, cortando de ella
    el hombre y la bestia; y lo voy a dejar en ruinas, desde Temán hasta Dedán, hasta
    que sean llevados a la espada.'
  tdx-tdx: 'le hoe ty tsinara’ Iehovà Talè: Hatora­kitsiko amy Edome ty tañako le
