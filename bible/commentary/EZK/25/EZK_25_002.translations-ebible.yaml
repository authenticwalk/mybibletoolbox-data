verse: EZK.025.002
translations:
  mal-C: “മനുഷ്യപുത്രാ, നിന്റെ മുഖം അമ്മോന്യർക്കെതിരേ തിരിച്ച് അവരെക്കുറിച്ച് ഇപ്രകാരം
    പ്രവചിക്കുക.
  deu-TKW: Menschensohn, richte dein Antlitz wider die Ammoniter, weissage wider sie
  lin-lin: « Mwana na moto, talisa elongi na yo na ngambo ya bato ya Amoni mpe sakola
    mpo na kotelemela bango.
  eng-LSV: “Son of man, set your face toward the sons of Ammon, and prophesy against
    them;
  eng-GNV: Sonne of man, set thy face against the Ammonites, and prophecie against
    them,
  eng-WEBSTER: Son of man, set thy face against the Ammonites, and prophesy against
    them;
  nhw-BL: “Tlacatl, xitlachiya ica campa nopa tlali Amón ehuani huan xiquinyolmelahua
    tlaque ininpantis.
  swh-ONEN: “Mwanadamu, elekeza uso wako juu ya Waamoni utabiri dhidi yao.
  bba-bba: tɔnun bii, ɑ wuswɑɑ sĩiyɔ Amɔnibɑn mi ɡiɑ.
  eng-KJVCPB: Son of man, set thy face against the Ammonites, and prophesy against
    them;
  luo-luo: “Wuod dhano, chom wangʼi kuom jo-Amon kendo kor wach kuomgi kikwedogi.
  meu-meu: Taunimanima natuna e, talaimu na Amono taudia ba henidia, bona idia latadiai
    ba peroveta.
  npi-ULB: “ए मानिसको छोरो, अम्‍मोनका मानिसहरूतिर आफ्‍नो अनुहार फर्का, र तिनीहरूका
    विरुद्धमा अगमवाणी भन्‌ ।
  yor-yor: “Ọmọ ènìyàn, kọ ojú rẹ sí àwọn ará Ammoni kí ó sì sọ àsọtẹ́lẹ̀ sí wọn.
  pes-OPCB: '@see-verse:EZK.025.001'
  tgl-ULB: “Anak ng tao, iharap mo ang iyong mukha laban sa mga tao ng Ammon at magpropesiya
    ka laban sa kanila.
  hui-hui: Dindiali-o í̠na Amono dindiha handa amu howa mbiwia halu, Tí mo ko holebira,
    labe.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ အမ္မုန်​ပြည် သို့​လှည့်​၍​ပ​ရော​ဖက်​ပြု​လျက်​ရှုတ်​ချ​လော့။-
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་ཨམ་མོན་པར་གདོང་གཏད་ནས་ཁོ་ཚོར་རྒོལ་བའི་ལུང་སྟོན་ཅིག
  sna-sna: “Mwanakomana womunhu, ringira chiso chako pamusoro pavaAmoni uprofite pamusoro
    pavo.
  spa-BLM: “Hijo de hombre, pon tu rostro hacia los hijos de Amón y profetiza contra
    ellos.
  cac-cac: Ach anima, meltzajan̈b'at q'uelan d'a stojolal smacb'en eb' amonita, tzalanel
    in lolonel d'a yib'an̈ eb'.
  swh-ULB: “Mwanadamu, weka uso wako juu ya watu wa Amoni na tabiri juu yao.
  bel-bel: сыне чалавечы! павярні аблічча тваё да сыноў Амонавых і вымаві на іх прароцтва,
  deu-ELBBK: Menschensohn, richte dein Angesicht gegen die Kinder Ammon und weissage
    gegen sie;
  mbb-OT: “Sikew is etew, sinaru ka ziyà te Ammon ne keǥiya nu is menge lalag he ebpekesuǥat
    kayi he lugar.
  mal-2015: 'മനുഷ്യപുത്രാ, നീ അമ്മോന്യരുടെനേരെ മുഖംതിരിച്ചു അവരെക്കുറിച്ചു പ്രവചിച്ചു
    അമ്മോന്യരോടു പറയേണ്ടതു:'
  rmc-rmc: „Manušeja, visaľuv le mujeha ko Amončana a prorokin pre lende.
  pes-OPV: «ای پسر انسان نظر خود را بربنی عمون بدار و به ضد ایشان نبوت نما.
  ron-1924: „Фиул омулуй, ынтоарче-ць фаца спре копиий луй Амон ши пророчеште ымпотрива
    лор!
  ben-OBCV: “হে মানবসন্তান, তুমি অম্মোনীয়দের দিকে তোমার মুখ রেখে তাদের বিরুদ্ধে ভবিষ্যদ্‌বাণী
    বলো।
  som-som: Wiilka Aadamow, wejigaaga reer Cammoon u sii jeedi oo iyaga wax ka sii
    sheeg,
  lat-VUC: Fili hominis, pone faciem tuam contra filios Ammon, et prophetabis de eis.
  eng-ASVBT: 'Son of man, set thy face toward the children of Ammon, and prophesy
    against them:'
  ita-1885: Figliuol d'uomo, volgi la tua faccia verso i figliuoli di Ammon, e profetizza
    contro a loro;
  eng-LXXUP: Son of man, set thy face steadfastly against the children of Ammon, and
    prophesy against them;
  eng-ULB: “Son of man, set your face against the people of Ammon and prophesy against
    them.
  spa-VBL: “Hijo de hombre, mira hacia los amonitas y profetiza contra ellos.
  fra-_FOB: Fils de l'homme, tourne ta face vers les enfants d'Ammon, et prophétise
    contre eux.
  mal-mal: 'മനുഷ്യപുത്രാ, നീ അമ്മോന്യരുടെ നേരെ മുഖംതിരിച്ച് അവരെക്കുറിച്ചു പ്രവചിച്ച്
    അവരോടു പറയേണ്ടത്:'
  urd-GVR: “Ai ādamzād, Ammoniyoṅ ke mulk kī taraf ruḳh karke un ke ḳhilāf nabuwwat
    kar.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, अम्‍मोनी गे कोव़शा, मेको आन पर्बम आं
    लोव़ पावो।
  eng-NOY: Son of man, set thy face against the Ammonites, and prophesy against them;
  ita-1927: '“Figliuol d’uomo, volgi la tua faccia verso i figliuoli d’Ammon, e profetizza
    contro di loro; e di’ ai figliuoli d’Ammon:'
  ckb-ckb: «ئەی کوڕی مرۆڤ، ڕووت لە عەمۆنییەکان بکە و پێشبینییان لەسەر بکە،
  eng-BBE: 'Son of man, let your face be turned to the children of Ammon, and be a
    prophet against them:'
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ನೀನು ಅಮ್ಮೋನ್ಯರಿಗೆ ಅಭಿಮುಖನಾಗಿ ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ಪ್ರವಾದಿಸು.
  tam-2017: மனிதகுமாரனே, நீ அம்மோனியர்களுக்கு எதிராக உன்னுடைய முகத்தைத் திருப்பி,
    அவர்களுக்கு விரோதமாகத் தீர்க்கதரிசனம் சொல்லி,
  spa-RV-1909: Hijo del hombre, pon tu rostro hacia los hijos de Ammón, y profetiza
    sobre ellos.
  ron-BTF: Fiu al omului, îndreaptă-ți fața împotriva amoniților și profețește împotriva
    lor;
  eng-WEBP: “Son of man, set your face toward the children of Ammon, and prophesy
    against them.
  eng-FBV: “Son of man, face towards the Ammonites and prophesy against them.
  nld-1939: Mensenkind, richt uw gelaat naar de Ammonieten, en profeteer tegen hen.
  nch-BL: “Tacat, xitachiya ica campa nopa tali Amón ehuani huan xiquinyolmelahua
    taya ininpantis.
  vie-1934: Hỡi con người, hãy xây mặt về con cái Am-môn, và nói tiên tri nghịch cùng
    chúng nó.
  hin-CV: “हे मनुष्य के पुत्र, अपना मुंह अम्मोनियों की ओर करके उनके विरुद्ध भविष्यवाणी
    करो.
  spa-BES: Hijo de hombre, que tu rostro se vuelva hacia los hijos de Amón y profetiza
    contra ellos.
  tdx-tdx: O ana’ondatio, atrefo o nte-Amoneo vaho itokio,
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย มุ​่งหน้าของเจ้าไปยังคนอัมโมน และจงพยากรณ์​กล​่าวโทษเขา
  por-BR-2018: Filho do homem, dirige tua face contra os filhos de Amom, e profetiza
    sobre eles.
  deu-ELO: Menschensohn, richte dein Angesicht gegen die Kinder Ammon und weissage
    wider sie;
  eng-WYC-2018: Thou, son of man, set thy face against the sons of Ammon, and thou
    shalt prophesy of them. (Thou, son of man, set thy face toward the Ammonites,
    and thou shalt prophesy against them.)
  epo-epo: Ho filo de homo, turnu vian vizaĝon al la Amonidoj, kaj profetu pri ili;
  uig-PIN: 'I insan oƣli, yüzüngni Ammoniylarƣa ⱪaritip, ularni ǝyiblǝp bexarǝt berip
    mundaⱪ degin: —'
  beo-beo: “Dunu egefe! A:mone fi ilima amane sisa:i lama!
  tpi-OTNT: “Man bilong graun, yu lukluk i go long graun bilong ol Amon na tok ol
    bai i bagarap.
  hau-SA: “Ɗan mutum, ka fuskanci wajen Ammonawa ka kuma yi annabci a kansu.
  uig-LAT: 'I insan oghli, yüzüngni Ammoniylargha qaritip, ularni eyiblep bésharet
    bérip mundaq dégin: —'
  nde-nde: “Ndodana yomuntu, khangelisa ubuso bakho umelane lama-Amoni, uphrofithe
    okubi ngawo.
  ton-ton: “Foha ʻoe tangata, fakahanga ho mata ki he kau ʻAmoni, pea kikite kiate
    kinautolu;
  ces-1613: Synu člověčí, obrať tvář svou proti synům Ammon, a prorokuj proti nim.
  eng-WMB: “Son of man, set your face toward the children of Ammon, and prophesy against
    them.
  tam-TCV: “மனுபுத்திரனே, நீ அம்மோனியருக்கு எதிராக உன் முகத்தைத் திருப்பி அவர்களுக்கு
    விரோதமாய் இறைவாக்கு உரைத்து.
  ceb-ULB: “Anak sa tawo, andama ang imong kaugalingon batok sa katawhan sa Amon ug
    panagna batok kanila.
  pol-UBG: Synu człowieczy, zwróć swoją twarz przeciwko Ammonitom i prorokuj przeciwko
    nim.
  urd-GVU: ”اے آدم زاد، عمونیوں کے ملک کی طرف رُخ کر کے اُن کے خلاف نبوّت کر۔
  deu-1912: Du Menschenkind, richte dein Angesicht gegen die Kinder Ammon und weissage
    wider sie
  kan-2017: “ನರಪುತ್ರನೇ, ನೀನು ಅಮ್ಮೋನಿಗೆ ವಿರುದ್ಧವಾಗಿ, ಅದರ ವಿಷಯದಲ್ಲಿ ದೈವಸಂಕಲ್ಪವನ್ನು ಪ್ರವಾದಿಸುತ್ತಾ
    ಅದಕ್ಕೆ ಹೀಗೆ ನುಡಿ,
  yap-yap: ni ga’ar, “Fak e girdi’, mu togopluw ko binaw nu Ammon.
  hlt-MCSB: “Hlang capa aw, Ammon koca rhoek te na maelhmai khueh thil lamtah amih
    te tonghma thil.
  mdy-ETH: «ዓሲ ናዓሢዮ! ዓሞኔ ዓጮ ባንሢ ሺሪጋፓ ዓሞኔ ዓሶም ፆኦሲ ማሊሢ ኬኤዜ።
  twi-ASANTE: “Onipa ba, fa wʼani kyerɛ Amonfoɔ so na hyɛ nkɔm tia wɔn.
  eng-WEBU: “Son of man, set your face toward the children of Ammon, and prophesy
    against them.
  wal-wal: “Laa asa na7au, ne som77uwaa Amoona biittaakko zaarada, Amoonatu bolli
    hananabaa yoota.
  spa-PDDPT: 'Hijo de hombre, dirige tu rostro hacia los hijos de Amón y profetiza
    contra ellos:'
  gun-gun: — Ava ra'y, ema'ẽ e'amy Amom ra'y kuery ikuaia katy. Ha'e vy xeayvu emombe'u
    ha'e kuery pe.
  ilo-ULB: ”Anak ti tao, isangom ti rupam kadagiti tattao ti Ammon ket agipadtoka
    maibusor kadakuada.
  kpg-kpg: “Kooe go tangada dangada, haga halauwa ina tenua go Ammon.
  uig-ARA: 'ئى ئىنسان ئوغلى، يۈزۈڭنى ئاممونىيلارغا قارىتىپ، ئۇلارنى ئەيىبلەپ بېشارەت
    بېرىپ مۇنداق دېگىن: ــ'
  sus-sus: «Adamadi, i xa n ma masenyi ti Amonikae xili ma.
  pon-2006: “Kowe, nein aramas, keriahla sapwen Ammon.
  ksd-ksd: Natu i ra tutana, una lingan upi ra tarai Amon, ma una varvai na propet
    ure diat;
  grc-BRENT: υἱὲ ἀνθρώπου, στήρισον τὸ πρόσωπόν σου ἐπὶ τοὺς υἱοὺς Ἀμμὼν, καὶ προφήτευσον
    ἐπʼ αὐτοὺς,
  ind-AYT: “Anak manusia, arahkanlah wajahmu kepada orang-orang Amon dan bernubuatlah
    terhadap mereka,
  nya-nya: “Iwe mwana wa munthu, tembenukira anthu a ku Amoni ndipo unenere mowadzudzula.
  hrv-hrv: “Sine čovječji, okreni lice k sinovima Amonovim te prorokuj protiv njih!
  mps-mps: “Tǫde bidio, nago te Amon dabego tǫba tonao, te augwali dolabo po wao.
  tpi-tpi: “Man bilong graun, yu lukluk i go long graun bilong ol Amon na tok ol bai
    i bagarap.
  dan-1931: Menneskesøn, vend dit Ansigt imod Ammonitterne, profeter imod dem
  vie-OVCB: “Hỡi con người, hãy hướng mặt về Am-môn mà nói tiên tri nghịch cùng dân
    ấy.
  guj-2017: હે મનુષ્યપુત્ર, આમ્મોનીઓ તરફ તારું મુખ ફેરવ અને તેઓની વિરુદ્ધ ભવિષ્યવાણી
    કર.
  pon-2006A: “Kowe, nein aramas, keriahla sapwen Ammon.
  por-BRBSL: “Filho do homem, dirige teu rosto para as crianças de Ammon e profetiza
    contra elas”.
  cth-cth: tami capa Ammonnaw kangdout sin haw, ahnimouh taranlahoi pâpho.
  twi-twi: “Onipa ba, fa wʼani kyerɛ Amonfo so na hyɛ nkɔm tia wɔn.
  hlt-hlt: “Hlang capa aw, Ammon koca rhoek te na maelhmai khueh thil lamtah amih
    te tonghma thil.
  tbz-SIM: Onìtì fɔ̃́! Wɛ̃ɛ̃tɛ Amɔniibɛ bíɛ́kɛ̀ kɛ́ bɛ̀ kpɑnnɛ̀, nɑ́kɛ́ bɛ m pɑ̃ɑ̃nɑ́ɑǹtì.
  msy-2020: “O nguazir kamɨn gumazim, nɨ Amonian nguazimɨn gan akam me gasɨ me mɨkɨm
    suam, me ikuvigham.
  dop-dop: Yʋlʋ nyɑ́, kɛɛsɩ ɩsɛ nɑ Amoni nyǝ́mɑ tɛtʋ tɔɔ. Yɔɣɔtɩ ɩsɑɣɑtʋnɑɑ mpɑ pɑɑ
    mɑɣɑnɑ-wɛ tɔ, pɑ tɔm.
  azb-azb: «Ey bəşər oğlu, üzünü Ammon övladlarına tərəf çevir və onların əleyhinə
    peyğəmbərlik et.
  eng-DBY: Son of man, set thy face against the children of Ammon, and prophesy against
    them;
  hin-2017: “हे मनुष्य के सन्तान, अम्मोनियों की ओर मुँह करके उनके विषय में भविष्यद्वाणी
    कर।
  wol-KYG: «Yaw nit ki, neel jàkk Amoneen ñi, nga wax waxyu ci seen kaw.
  eng-YLT: '''Son of man, set thy face unto the sons of Ammon, and prophesy against
    them;'
  eng-WYC-2017: Thou, son of man, set thy face against the sons of Ammon, and thou
    shalt prophesy of them.
  eng-WMBB: “Son of man, set your face towards the children of Ammon, and prophesy
    against them.
  urd-GVH: “ऐ आदमज़ाद, अम्मोनियों के मुल्क की तरफ़ रुख़ करके उनके ख़िलाफ़ नबुव्वत
    कर।
  rug-rug: “Tuna na tie, taliri, mamu tia la pa Amoni, mamu korokorotae la i.
  gaz-gaz: “Yaa ilma namaa, fuula kee gara Amoonotaatti garagalfadhuutii isaaniin
    mormuudhaan raaji.
  fra-LSG: Fils de l’homme, tourne ta face vers les enfants d’Ammon, Et prophétise
    contre eux!
  yal-yal: “Adamadina, i yɛɛ rafindi Amonine ma, i yi nabiya falan ti e xili ma.
  haw-1868: E ke keiki a ke kanaka, e hoku e oe i kou maka i na mamo a Amona, a e
    wanana ku e ia lakou;
  arb-NAV: «يَا ابْنَ آدَمَ، الْتَفِتْ بِوَجْهِكَ نَحْوَ بَنِي عَمُّونَ وَتَنَبَّأْ
    عَلَيْهِمْ.
  ewe-ewe: “Ame vi, trɔ mo ɖe Amonitɔwo ŋu, eye nàgblɔ nya ɖi ɖe wo ŋu.
  eng-LEE: Son of man, set thy face against the sons of 'Ammon, and prophesy against
    them;
  asm-FB: “হে মনুষ্য সন্তান, তুমি অম্মোনৰ সন্তান সকলৰ ফালে মুখ কৰি তেওঁলোকৰ বিৰুদ্ধে
    ভাববাণী প্ৰচাৰ কৰা।
  sus-A: «عَدَ مَدِ، عِ شَ ﭑ مَ مَسٍنيِ تِ عَمٌنِكَيٍ شِلِ مَ.
  fra-SBL: Fils d'homme, tourne ta face vers les fils d'Ammon, et prophétise contre
    eux.
  hbo-hbo: בֶּן־אָדָ֕ם שִׂ֥ים פָּנֶ֖יךָ אֶל־בְּנֵ֣י עַמֹּ֑ון וְהִנָּבֵ֖א עֲלֵיהֶֽם׃
  kik-kik: “Mũrũ wa mũndũ, erekeria ũthiũ waku harĩ Aamoni, na ũmarathĩre ũhoro wa
    kũmookĩrĩra.
  fra-NCL: « Fils de l’homme, tourne ta face vers les enfants d’Ammon ; et prophétise
    contre eux.
  cek-AK: kami capa, Ammon kaminawk khaeah angqoi ah loe, nihcae koeh ai ih lok to
    thui ah;
  cuk-cuk: “Dule-machi, Amón-dulemar-e-yarsik be atake, a-yargi ibmar-guoed iduakwaa
    be soge.
  uig-CYR: 'И инсан оғли, йүзүңни Аммонийларға қаритип, уларни әйипләп бешарәт берип
    мундақ дегин: —'
  tel-2017: “నరపుత్రుడా, అమ్మోనీయుల వైపు ముఖం తిప్పి వాళ్ళను గూర్చి వాళ్లకు విరుద్ధంగా
    ప్రవచించు.
  hat-BSA: Fis a lòm, mete figi ou vè fis a Ammon yo e pwofetize kont yo,
  kos-kos: “Kom, mwet sukawil moul la, fahkak lah oasr mwatan mutunfacl lun mwet Ammon.
  hbo-WLC: בֶּן־אָדָ֕ם שִׂ֥ים פָּנֶ֖יךָ אֶל־בְּנֵ֣י עַמּ֑וֹן וְהִנָּבֵ֖א עֲלֵיהֶֽם׃
  ibo-ibo: “Nwa nke mmadụ, chee ihu gị nʼala ụmụ Amọn buo amụma megide ha.
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ପ୍ରତି ଆପଣା ମୁଖ ରଖି ସେମାନଙ୍କ
    ବିରୁଦ୍ଧରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କର;
  chk-chk: “Nöün aramas, kopwe newenewen ngeni chon Amon o osuni usun feiengaueer.
  rop-rop: “Isikiyel, yu garra tok adbalawei langa detlot pipul brom det kantri gulum
    Eman.
  ukr-1871: Сину чоловічий! поверни лице проти Аммонїїв, і пророкуй проти них.
  deu-1951: Menschensohn, wende dein Angesicht gegen die Kinder Ammon und weissage
    wider sie;
  eng-JPS: '''Son of man, set thy face toward the children of Ammon, and prophesy
    against them;'
  srp-1865: Sine èovjeèji, okreni lice svoje prema sinovima Amonovijem i prorokuj
    na njih.
  lug-lug: “Omwana w’omuntu, simba amaaso go eri abaana ba Amoni obawe obunnabbi.
  heb-heb: בן אדם שים פניך אל בני עמון והנבא עליהם׃
  ben-IRV: “মানুষের সন্তান, তুমি অম্মোন-সন্তানদের দিকে মুখ রাখ ও তাদের বিরুদ্ধে ভাববাণী
    বল।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਅੰਮੋਨੀਆਂ ਵੱਲ ਆਪਣਾ ਮੂੰਹ ਕਰ ਕੇ ਉਹਨਾਂ ਦੇ ਵਿਰੁੱਧ ਭਵਿੱਖਬਾਣੀ
    ਕਰ
  mya-JVB: အချင်းလူသား ၊ သင်သည် အမ္မုန် အမျိုးသား တို့ တဘက် ၌မျက်နှာ ထား ၍ ပရောဖက်ပြု
    လျက်၊
  hmo-hmo: “Tanobada tauna e, Amono tano dekenai oiemu matana do oi negea, bona Amono
    taudia edia latanai do oi peroveta.
  urd-urd: कि 'ऐ आदमज़ाद बनी 'अम्मून की तरफ़ मुतवज्जिह हो और उनके ख़िलाफ़ नबुव्वत
    कर।
  rus-SYN: сын человеческий! обрати лице твое к сынам Аммоновым и изреки на них пророчество,
  bqc-SIM: Gbɛ̃nazĩn nɛ́, wɛbiibii Amↄniↄ kĩ́i oi, ní ãnabikɛkɛ ń yã́ musu
  tcz-CHONGTHU: “Mihem chapa, Ammon mite gam lang khu mia ngat in chule amite dounan
    gaothu seijin,
  mar-mar: “मानवाच्या मुला, तू आपले मुख अम्मोन्यांच्या लोकांविरूद्ध लाव आणि त्यांच्याविरुद्ध
    भविष्य सांग.
  qub-qub: «Runa, gamga Amón nasyun runacuna caycashan cajmanna ricäriy. Nircur paycuna
    imano cananpäpis rimay.
  bqp-bqp: tɔnun bii, ɑ wuswɑɑ sĩiyɔ Amɔnibɑn mi giɑ.
  hat-hat: -Nonm o! Vire tèt ou gade nan direksyon peyi Amon an. Denonse sa moun sa
    yo ap fè.
  eng-BSB: “Son of man, set your face against the Ammonites and prophesy against them.
  eng-WEBPB: “Son of man, set your face towards the children of Ammon, and prophesy
    against them.
  kbq-kbq: Vahe'mofo mofavre Izikeliga, Amoni vahe moparega kavugosa hunte'nenka,
