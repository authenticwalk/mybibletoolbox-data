  nhe-BL: “Tlacatl, xitlachiya ica campa nopa tlali Amón ehuani huan xiquinyolmelahua
    tlachque ininpantis.
  gub-BL: — Awa ta'yr, Emume'u Amon ywy rehe uzeapo ma'e ràm nehe kury.
  eng-DRA: Son of man, set thy face against the children of Ammon, and thou shalt
