verse: EZK.025.017
translations:
  mal-C: ഞാൻ മഹാപ്രതികാരം നടത്തി എന്റെ ക്രോധത്തിൽ അവരെ ശിക്ഷിക്കും. ഞാൻ അവരോടു പ്രതികാരം
    നടത്തുമ്പോൾ ഞാൻ യഹോവ ആകുന്നു എന്ന് അവർ അറിയും.’ ”
  deu-TKW: Und ich werde große Rachethaten an ihnen vollstrecken durch grimmige Züchtigungen,
    damit sie erkennen, daß ich Jahwe bin, wenn ich meine Rache über sie bringe.
  lin-lin: Nakozongisela bango mabe na mabe mpe nakopesa bango etumbu na nzela ya
    kanda na Ngai. Boye, bakoyeba solo ete Ngai, nazali Yawe, tango nakozongisela
    bango mabe na mabe. › »
  eng-LSV: And done great vengeance on them with furious reproofs, || And they have
    known that I [am] YHWH, || In My giving out My vengeance on them!”
  eng-GNV: And I will execute great vengeance vpon them with rebukes of mine indignation,
    and they shall knowe that I am the Lord, when I shall lay my vengeance vpon them.
  eng-WEBSTER: And I will execute great vengeance upon them with furious rebukes;
    and they shall know that I am the LORD, when I shall lay my vengeance upon them.
  nhw-BL: Nimomacuepas ica inijuanti ica nochi nocualancayo huan niquintlatzacuiltis
    tlahuel chicahuac. Huan quema ya nimomacueptoc ica inijuanti, nopa filisteos quimachilise
    para na, niDIOS.”
  swh-ONEN: Nitalipiza kisasi kikubwa juu yao na kuwaadhibu katika ghadhabu yangu.
    Ndipo watakapojua kuwa Mimi ndimi Bwana, nitakapolipiza kisasi juu yao.’ ”
  bba-bba: U koo bu sɛɛyɑsiɑ u mɔru kɔsiɑ kɑ dɑm. Sɑɑ ye sɔɔrɑ bɑ koo ɡiɑ mɑ wiyɑ
    u sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: And I will execute great vengeance upon them with furious rebukes, and
    they shall know that I am the Lord, when I shall lay my vengeance upon them.
  luo-luo: Abiro chopo tija mar chulo kuor kuomgi, kendo abiro kuomgi ka iya owangʼ
    matek. Eka giningʼe ni An e Jehova Nyasaye, ka anachulnigi kuor.’ ”
  meu-meu: Lau ese hahedava-heni badana baina karaia idia latadiai; mai badugu ida
    davadia baina henidia. Bena egu hahedava-heni na latadiai baina atoa negana ai,
    idia na bae diba lau na Iehova.
  npi-ULB: किनकि तिनीहरूका विरुद्धमा क्रोधमा दण्‍ड दिंदै म ठुलो बदला लिनेछु । यसरी
    तिनीहरूमाथि मैले बदला लिंदा, तिनीहरूले म नै परमप्रभु हुँ भनी जान्‍नेछन्‌' ।”
  yor-yor: Èmi yóò sì gbẹ̀san ńlá lára wọn nípa ìbáwí gbígbóná; wọn yóò sì mọ̀ wí
    pé, Èmi ni Olúwa. Nígbà tí èmi yóò gba ẹ̀san lára wọn.” ’ ”
  pes-OPCB: از آنها به شدت انتقام می‌گیرم و آنها را سخت مجازات می‌کنم تا شدت خشم خود
    را به آنها نشان دهم. بعد از آن، خواهند دانست که من یهوه هستم.»
  tgl-ULB: Maghihiganti ako ng labis sa kanila na may matinding galit ng kaparusahan,
    kaya malalaman nila na ako si Yahweh, kapag isinagawa ko ang paghihiganti sa kanila!”
  hui-hui: Tigua mana ko bialu hayaru bibahendenaga paipai biadai bialu pani timbuniore
    nelo merogola i̱na ti baba keba timbuni ho harugo ti miniha manda bulebira. Anidagua
    berogola tigua i̱ Anduane Homogo henene henedalo manda bulebira, laya lene.
  mya-mya: သူ​တို့​အား​ပြင်း​ထန်​စွာ​အ​ပြစ်​ပေး​၍​အ ပြည့်​အ​ဝ​လက်​စား​ချေ​မည်။ သူ​တို့​သည်
    ငါ​၏​အ​မျက်​တော်​ဒဏ်​ကို​ခံ​ရ​ကြ​လိမ့် မည်။ ထို​အ​ခါ​ငါ​သည်​ထာ​ဝရ​ဘု​ရား​ဖြစ်
    တော်​မူ​ကြောင်း​သူ​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་ཁྲོ་གཏུམ་ཆེན་པོས་དེ་དག་ལ་སྐྱོན་བཙུགས་ནས་འཁོན་ལན་བསློག་ཅིང་། ངས་དེ་དག་ལ་འཁོན་ལན་སློག་པའི་དུས་སུ།
    ཁོ་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་རོ་གསུངས་ཞེས་གསུངས་སོ། །
  sna-sna: Ndichatsiva nokutsiva kukuru pamusoro pavo uye ndichavaranga muhasha dzangu.
    Ipapo vachaziva kuti ndini Jehovha, pandichatsiva pamusoro pavo.’ ”
  spa-BLM: Ejecutaré sobre ellos una gran venganza con reprimendas de ira. Entonces
    sabrán que yo soy Yahvé, cuando haga mi venganza contra ellos”.
  cac-cac: Te ayxo smay ol vutej vac'an spac d'a eb'. Ol vac'och yaelal d'a yib'an̈
    eb' yed' val yoval in c'ool. Ayic ol in c'ulan icha chi', ol yojtaquejel eb' to
    a in ton Jehová in svutej eb' icha chi', xchi Jehová.
  swh-ULB: Kwa kuwa nitalipiza kisasi kikubwa dhidi yao pamoja na matendo ya ghadhabu
    kubwa ya adhabu, hivyo watajua yakwamba mimi ni Yahwe, nitakapolipiza kisasi juu
    yao.”'
  bel-bel: і ўчыню над імі вялікую помсту карамі лютымі; і ўведаюць, што Я - Гасподзь,
    калі ўчыню над імі Маю помсту.
  deu-ELBBK: Und ich werde durch Züchtigungen des Grimmes große Rache an ihnen üben.
    Und sie werden wissen, dass ich der HERR bin, wenn ich meine Rache über sie bringe.
  mbb-OT: Tenged te pauk ku ebelesan ku sikandan wey edsilutan. Ne emun egkevelesan
    ku en sikandan, egketuenan dan he iyan a Nengazen.”
  mal-2015: ഞാൻ ക്രോധശിക്ഷകളോടുകൂടെ അവരോടു മഹാപ്രതികാരം നടത്തും; ഞാൻ പ്രതികാരം അവരോടു
    നടത്തുമ്പോൾ, ഞാൻ യഹോവ എന്നു അവർ അറിയും.
  rmc-rmc: Pomsťinava man lenge igen zorales a marava len mira choľaha. Akor sprindžarena,
    hoj me som o RAJ, sar man lenge pomsťinava.‘ “
  pes-OPV: و باسرزنش غضب آمیز انتقام سخت از ایشان خواهم گرفت. پس چون انتقام خود را
    از ایشان کشیده باشم، آنگاه خواهند دانست که من یهوه هستم.»
  ron-1924: Мэ вой нэпусти ку маре рэзбунаре асупра лор, педепсинду-й ку урӂие. Ши
    вор шти кэ Еу сунт Домнул кынд Мэ вой рэзбуна пе ей.›»’”
  ben-OBCV: আমি তাদের উপর ভীষণ প্রতিশোধ নেবার জন্য আমার ক্রোধে তাদের শাস্তি দেব। আমি
    যখন তাদের উপর প্রতিশোধ নেব তখন তারা জানবে যে, আমিই সদাপ্রভু।’ ”
  som-som: Oo waxaan dushooda ku soo dejin doonaa aarsasho weyn anigoo xanaaq weyn
    ku canaananaya, oo markaan aarsashadayda dul saaro waxay ogaan doonaan inaan anigu
    Rabbiga ahay.
  lat-VUC: 'faciamque in eis ultiones magnas, arguens in furore: et scient quia ego
    Dominus, cum dedero vindictam meam super eos.]'
  eng-ASVBT: And I will execute great vengeance upon them with wrathful rebukes; and
    they shall know that I am Jehovah, when I shall lay my vengeance upon them.
  ita-1885: E farò sopra loro gran vendette, con castighi d'ira; ed essi conosceranno
    che io sono il Signore, quando avrò eseguite le mie vendette sopra loro.
  eng-LXXUP: And I will execute great vengeance upon them; and they shall know that
    I am the Lord, when I have brought my vengeance upon them.
  eng-ULB: For I will take great vengeance against them with furious acts of punishment,
    so they will know that I am Yahweh, when I take my vengeance on them.'”
  spa-VBL: Mi venganza contra ellos será severa cuando los castigue en mi ira. Entonces
    sabrán que yo soy el Señor, cuando experimenten mi ira”.
  fra-_FOB: J'exercerai sur eux de grandes vengeances par des châtiments pleins de
    fureur, et ils sauront que je suis l'Éternel, quand j'exécuterai contre eux ma
    vengeance.
  mal-mal: ഞാൻ ക്രോധശിക്ഷകളോടു കൂടി അവരോട് മഹാപ്രതികാരം നടത്തും; ഞാൻ പ്രതികാരം നടത്തുമ്പോൾ,
    ഞാൻ യഹോവ എന്ന് അവർ അറിയും”.
  urd-GVR: Maiṅ apnā ġhazab un par nāzil karke saḳhtī se un se badlā lūṅgā. Tab wuh
    jān leṅge ki maiṅ hī Rab hūṅ.”
  suz-BL: गो मेको आन कली आं चुर‍शोम ठेयब सजाइ गेशा थाम्‍पा क्‍येक्‍क लेत्‍नुङमी। मिनु
    गो मेको आन कली क्‍येक्‍क लेत्‍तुनु, मेकोपुकीम गोन परमप्रभु यावे नङ, दे तुइक्‍नीम,
    देंशो बाक्‍ब” देंत।
  eng-NOY: And I will execute great vengeance upon them with furious rebukes; and
    they shall know that I am Jehovah when I lay my vengeance upon them.
  ita-1927: ed esercitò su loro grandi vendette, e li riprenderò con furore; ed essi
    conosceranno che io sono l’Eterno, quando avrò fatto loro sentire la mia vendetta”.
  ckb-ckb: تۆڵەی مەزنیان لێ دەکەمەوە و بە تووڕەیی سزایان دەدەم، جا دەزانن کە من یەزدانم،
    کاتێک تۆڵەی خۆمیان لێ وەردەگرمەوە.“»
  eng-BBE: And I will take great payment from them with acts of wrath; and they will
    be certain that I am the Lord when I send my punishment on them.
  kan-OKCV: ನಾನು ದೊಡ್ಡ ಪ್ರತಿದಂಡನೆಯನ್ನು ಉರಿಯುಳ್ಳ ಗದರಿಕೆಗಳ ಸಂಗಡ ಅವರಲ್ಲಿ ಮುಯ್ಯಿತೀರಿಸುವೆನು.
    ಹೀಗೆ ಪ್ರತೀಕಾರ ಮಾಡಿದ ಮೇಲೆ ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ಅವರಿಗೆ ತಿಳಿಯುವುದು.’ ”
  tam-2017: கடுங்கோபமான தண்டனைகளினால் அவர்களைக் கொடூரமாகப் பழிவாங்குவேன்; நான் அவர்களைப்
    பழிவாங்கும்போது நான் யெகோவா என்று அறிந்துகொள்வார்கள் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Y haré en ellos grandes venganzas con reprensiones de ira; y sabrán
    que yo soy Jehová, cuando diere mi venganza en ellos.
  ron-BTF: Și voi aduce mare răzbunare asupra lor cu mustrări furioase; și vor cunoaște
    că eu sunt DOMNUL, când voi împlini răzbunarea mea asupra lor.
  eng-WEBP: I will execute great vengeance on them with wrathful rebukes. Then they
    will know that I am the LORD, when I lay my vengeance on them.”’”
  eng-FBV: My revenge against them will be severe as I punish them in my anger. Then
    they will know that I am the Lord, when they experience my anger.”
  nld-1939: Met grimmige straffen zal Ik een geweldige wraak op hen nemen. Zo zullen
    ze erkennen, dat Ik Jahweh ben, als Ik mijn wraak op hen koel!
  nch-BL: Nimomacuepas ica inijuanti ica nochi nocualancayo huan niquintatzacuiltis
    tahuel chicahuac. Huan quema ya nimomacuectoc ica inijuanti, nopa filisteos quimachilise
    para na, niDIOS.”
  vie-1934: Ta sẽ làm sự báo thù lớn nghịch cùng chúng nó, mà dùng cơn giận quở trách
    chúng nó; chúng nó sẽ biết ta là Đức Giê-hô-va, khi ta sẽ làm sự báo thù nghịch
    cùng chúng nó.
  hin-CV: मैं उनसे भयंकर बदला लूंगा और अपने कोप में होकर उनको दंड दूंगा. तब वे जानेंगे
    कि मैं याहवेह हूं, जब मैं उनसे प्रतिशोध लूंगा.’ ”
  spa-BES: Y ejecutare una gran venganza, y los reprenderé con grandes actos de ira;
    y sabrán que yo soy el Señor cuando les envíe mi venganza.
  tdx-tdx: Hampifetsahako zaka jabajaba iereo rekets’ endake miforoforo; vaho ho fohi’
    iareo te Izaho Iehovà, ie hampipohako avake.
  tha-KJV: เราจะกระทำการแก้แค้นใหญ่ยิ่งเหนือเขาด้วยการติเตียนอย่างรุนแรง แล​้วเขาจะทราบว่าเราคือพระเยโฮวาห์
    เมื่อเราได้วางการแก้แค้นของเราไว้เหนือเขา”
  por-BR-2018: E farei neles grandes vinganças, com castigos de furor; e saberão que
    eu sou o SENHOR, quando me vingar deles.
  deu-ELO: Und ich werde durch Züchtigungen des Grimmes große Rache an ihnen üben.
    Und sie werden wissen, daß ich Jehova bin, wenn ich meine Rache über sie bringe.
  eng-WYC-2018: and I shall make great vengeances in them, and I shall reprove in
    strong vengeance; and they shall know, that I am the Lord, when I shall give my
    vengeance on them. (and I shall bring great vengeance upon them, and I shall rebuke
    them with strong vengeance; and they shall know, that I am the Lord, when I shall
    take my vengeance upon them.)
  epo-epo: Kaj Mi faros kontraŭ ili grandan venĝon kun kolerega puno; kaj ili ekscios,
    ke Mi estas la Eternulo, kiam Mi faros Mian venĝon kontraŭ ili.
  uig-PIN: Mǝn ularning üstigǝ ⱪǝⱨrilik tǝnbiⱨlǝrni qüxürüp ⱪattiⱪ intiⱪam alimǝn;
    ularning üstidin intiⱪam alƣinimda ular Mening Pǝrwǝrdigar ikǝnlikimni tonup yetidu.
  beo-beo: Na da gasa bagadewane ilima se dabe imunu. Ilia da Na ougi ba:mu. Amola
    ilia da Na da Hina Gode dawa:mu.”
  tpi-OTNT: Mi belhat nogut long ol, na bai mi mekim save moa yet long ol, na bekim
    stret olgeta pasin nogut ol i bin mekim. Na bai ol i save gut olsem, mi yet mi
    Bikpela.”
  hau-SA: Zan yi musu babbar sakayya da hukunci mai tsanani cikin hasalata. Sa’an
    nan za su san cewa ni ne Ubangiji, sa’ad da na ɗauki fansa a kansu.’ ”
  uig-LAT: Men ularning üstige qehrilik tenbihlerni chüshürüp qattiq intiqam alimen;
    ularning üstidin intiqam alghinimda ular Méning Perwerdigar ikenlikimni tonup
    yétidu.
  nde-nde: Ngizakwenza impindiselo enkulu kubo njalo ngibajezise ekuthukutheleni kwami.
    Ngakho bazakwazi ukuthi nginguThixo, lapho sengiphindisela kubo.’ ”
  ton-ton: Pea te u fai ʻae totongi lahi kiate kinautolu mo e valoki kakaha; pea te
    nau ʻilo ko au ko Sihova, ʻo kau ka tuku atu hoku houhau kiate kinautolu.”
  ces-1613: A tak vykonám při nich pomsty veliké káraními zůřivými, a zvědí, že já
    jsem Hospodin, když uvedu pomstu svou na ně.
  eng-WMB: I will execute great vengeance on them with wrathful rebukes. Then they
    will know that I am the LORD, when I lay my vengeance on them.”’”
  tam-TCV: நான் அவர்களைக் கொடுமையாய்ப் பழிவாங்கி, என் கோபத்தில் அவர்களைத் தண்டிப்பேன்.
    அவர்களை நான் பழிவாங்கும்போது, நானே யெகோவா என்பதை அவர்கள் அறிந்துகொள்வார்கள்’ ”
    என்றார்.
  ceb-ULB: Tungod kay manimalos ako batok kanila uban sa hilabihan nga kasuko sa pagsilot,
    aron mahibaloan nila nga ako si Yahweh, sa dihang mapanimaslan ko na sila.”
  pol-UBG: I dokonam na nich wielkiej pomsty, karząc ich w zapalczywości; i poznają,
    że ja jestem PANEM, gdy wywrę na nich swoją pomstę.
  urd-GVU: مَیں اپنا غضب اُن پر نازل کر کے سختی سے اُن سے بدلہ لوں گا۔ تب وہ جان لیں
    گے کہ مَیں ہی رب ہوں۔“
  deu-1912: und will große Rache an ihnen üben und mit Grimm sie strafen, daß sie
    erfahren sollen, ich sei der HERR, wenn ich meine Rache an ihnen geübt habe.
  kan-2017: ಅವರೆಲ್ಲರನ್ನು ಬಲವಾಗಿ ಖಂಡಿಸಿ ಮುಯ್ಯಿಗೆಮುಯ್ಯಿ ತೀರಿಸುವೆನು; ಹೀಗೆ ಪ್ರತಿಕಾರಮಾಡುವುದರಿಂದ
    ನಾನೇ ಯೆಹೋವನು ಎಂದು ಅವರಿಗೆ ಗೊತ್ತಾಗುವುದು.”
  yap-yap: Bay gu gechig nagrad nib almarin nge mus nga rogon e falbiy rog ngorad.
    Bay ra thamiyed e damumuw rog. Ma aram e bay ra nanged ni Gag fare SOMOL.”
  hlt-MCSB: Tawnlohnah tanglue te amih soah kosi kah toelthamnah neh ka saii vaengah
    BOEIPA kamah he m'ming uh bitni. Kai kah tawnlohnah he amih soah ka khueh ham
    om coeng,” a ti.
  mdy-ETH: ዻጋ ታኣኮ ኩሜ ሻርሺፃ ሲኢሪንቴ ዼኤፖ ኮሞ ኮፂፆና ታኣኒ ዔያቶይዳ ሜቶ ዓጋንዳኔ፤ ታኣኒ ዔያቶ ዑፃ ሄሊሳ ፑርቶ
