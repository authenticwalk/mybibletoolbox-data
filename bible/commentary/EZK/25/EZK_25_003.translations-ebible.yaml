    itu menjadi kesunyian, dan terhadap keturunan Yehuda ketika mereka pergi ke pembuangan,'
  nya-nya: 'Awawuze kuti, ‘Inu anthu a ku Amoni, imvani zimene Ambuye Yehova akunena.
    Iye akuti: Inu munanena mawu onyoza pamene Nyumba yanga yopatulika inkayipitsidwa.
