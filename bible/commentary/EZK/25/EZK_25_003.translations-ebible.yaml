  mps-mps: Augwaliba te tama po walao, ‘Dage Amon dabego ena God Genuai Bidigo poba
    bugagia olo muao. Dagego eno be dolali, me te boi bidi dabego te Israel dabego
    tǫ dolali me, dagego suali, te Juda dabe selama, te digibulu buluba kalabus igi
    pali. Tama dagego te sę dabe ebo sulama, tega weyu, wiegi yai homu pemene eyu,
    dili elebo kolesaga yai dao.
  tpi-tpi: Tokim ol olsem, ‘Yupela Amon i mas putim yau gut long tok bilong mi God,
