    anyị. Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru: Nʼihi na ị sịrị
    “Aha!” megide ebe nsọ m mgbe e merụrụ ya na megide ala Izrel, mgbe e mere ka ọ
    tọgbọrọ nʼefu, na mgbe a dọtara ndị Juda nʼagha duru ha gaa mba ọzọ dịka ohu,'
  ory-ory: ଆଉ, ଅମ୍ମୋନ-ସନ୍ତାନଗଣକୁ କୁହ, ତୁମ୍ଭେମାନେ ପ୍ରଭୁ, ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଶୁଣ; ପ୍ରଭୁ,
    ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଆମ୍ଭର ଧର୍ମଧାମ ଅପବିତ୍ରୀକୃତ ହେବା ବେଳେ ତାହା ବିରୁଦ୍ଧରେ ଓ
    ଇସ୍ରାଏଲ ଦେଶ ଧ୍ୱଂସିତ ହେବା ବେଳେ ତାହା ବିରୁଦ୍ଧରେ; ଆଉ, ଯିହୁଦା ବଂଶ ବନ୍ଦୀ ହୋଇ ଯିବା ବେଳେ
    ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ, ଭଲ ହେଲା, ଭଲ ହେଲା, ବୋଲି ତୁମ୍ଭେ କହିଅଛ;
  chk-chk: 'Kopwe üreni ekewe chon Amon, pwe repwe aüselinga mine ngang Kot ewe Samol
    mi Lapalap üa apasa: Oua takirin ämängau usun imwei mi pin, lupwen aramas ra apiningaua
    pinin, oua takiri ewe fanü Israel, lupwen a tatakis, pwal ekewe chon Juta, lupwen
    ra oola.'
  rop-rop: Dalim olabat wanim aibin tok, ‘Yumob bin brabli gudbinji wen yumob bin
    luk weya deibin bitsimap main Serramoni Pleis en deibin deigidawei ola Juda pipul
    prisana en deibin libumbat det pleis jidan emtiwan, nomo garra enijing.
  ukr-1871: 'І скажи Аммонїям: Почуйте слово Господа Бога! Так говорить Господь Бог:
    За те, що ти втїшно казав: „Ага‟! як сьвятиню мою опоганено, й на Ізраїль-землю,
    як її спустошено, та на дом Юдин, як вони пійшли в неволю, —'
  deu-1951: 'und sprich zu den Kindern Ammon: Höret das Wort Gottes, des HERRN! So
    spricht Gott, der HERR: Weil du Ha! ha! gerufen hast über mein Heiligtum, weil
    es entweiht ist, und über das Land Israel, weil es verwüstet ist, und über das
    Haus Juda, weil es in die Verbannung wandern mußte;'
  eng-JPS: 'and say unto the children of Ammon: Hear the word of the Lord GOD: Thus
    saith the Lord GOD: Because thou saidst: Aha! against My sanctuary, when it was
    profaned, and against the land of Israel, when it was made desolate, and against
    the house of Judah, when they went into captivity;'
  srp-1865: 'I reci sinovima Amonovijem: èujte rijeè Gospoda Gospoda; ovako veli Gospod
    Gospod: što si govorio: aha! za svetinju moju, što se oskvrni, i za zemlju Izrailjevu,
    što opustje, i za dom Judin, što otide u ropstvo;'
  lug-lug: Bagambe nti, ‘Muwulire ekigambo kya Mukama Katonda. Bw’ati bw’ayogera Mukama
    Katonda nti, kubanga mwakuba mu ngalo ne mwogera nti, “Otyo!” ku watukuvu wange
    bwe wayonooneka, n’ensi ya Isirayiri bwe yafuuka amatongo, ne ku bantu ba Yuda
    bwe baatwalibwa mu buwaŋŋanguse,
  heb-heb: ואמרת לבני עמון שמעו דבר אדני יהוה כה אמר אדני יהוה יען אמרך האח אל מקדשי
    כי נחל ואל אדמת ישראל כי נשמה ואל בית יהודה כי הלכו בגולה׃
  ben-IRV: তুমি অম্মোন-সন্তানদেরকে বল, ‘প্রভু সদাপ্রভুর বাক্য শোন। এই বাক্য যা সদাপ্রভু
    বলেন, তুমি বলেছো “আহা” আমার পবিত্র স্থান যখন অপবিত্র হয়েছিল, ইস্রায়েল-ভূমি যখন
    জনশূন্য ছিল এবং যিহূদা-কুল যখন তাদের নির্বাসিত হয়েছিল।
  pan-pan: ਅਤੇ ਤੂੰ ਅੰਮੋਨੀਆਂ ਨੂੰ ਆਖ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਸੁਣੋ! ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ
    ਹੈ, ਇਸ ਲਈ ਕਿ ਤੂੰ ਮੇਰੇ ਸਥਾਨ ਦੇ ਉੱਤੇ ਜਦੋਂ ਉਹ ਪਲੀਤ ਕੀਤਾ ਗਿਆ ਅਤੇ ਇਸਰਾਏਲ ਦੀ ਭੂਮੀ ਉੱਤੇ
    ਜਦੋਂ ਉਹ ਉਜਾੜੀ ਗਈ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ ਉੱਤੇ ਜਦੋਂ ਉਹ ਗੁਲਾਮੀ ਵਿੱਚ ਗਿਆ, “ਆਹਾ ਹਾ” ਆਖਿਆ।
  mya-JVB: ဆင့်ဆို ရမည်မှာ၊ အရှင် ထာဝရဘုရား ၏ အမိန့် တော်ကို နားထောင် ကြလော့။ အရှင်
    ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ရှုတ်ချ လျက်ရှိသောငါ ၏ သန့်ရှင်း ရာဌာနကို၎င်း ၊
    လူဆိတ်ညံ ခြင်းသို့ရောက်သော ဣသရေလ ပြည် ကို၎င်း၊ သိမ်း သွားခြင်းကို ခံရ သော ယုဒ
    အမျိုး ကို ၎င်း ၊ အေ့ဟေ ဟု သင် ဆို မိသောကြောင့် ၊
  hmo-hmo: 'Amono taudia do oi hamaoroa, do oi gwau, ‘Lohiabada Dirava ena hereva
    do umui kamonai. Lohiabada Dirava ese inai bamona ia hereva, ia gwau: Amono taudia
    e, egu Dubu Helaga idia hamiroa, bona Israela tano idia hadikaia neganai, umui
    be moale bada. Iuda taudia danu be mai guia danu gabu daudau dekenai idia abia
    lao neganai umui moalelaia bada herea.'
  urd-urd: 'और बनी ''अम्मून से कह, ख़ुदावन्द ख़ुदा का कलाम सुनो, ख़ुदावन्द ख़ुदा यूँ
    फ़रमाता है: चूँकि तूने मेरे हैकल पर जब वह नापाक किया गया, और इस्राईल के मुल्क
    पर जब वह उजाड़ा गया, और बनी यहूदाह पर जब वह ग़ुलाम हो कर गए, अहा हा! कहा।'
  rus-SYN: 'и скажи сынам Аммоновым: слушайте слово Господа Бога: так говорит Господь
    Бог: за то, что ты о святилище Моем говоришь: “а! а!”, потому что оно поругано,-
    и о земле Израилевой, потому что она опустошена, и о доме Иудином, потому что
    они пошли в плен,-'
  bqc-SIM: 'ǹ mɛ: À Dii Lua yãma! Ma Dii Lua ma mɛ̀, kɛ́ wà ma kpɛ́ ↄ̃̀ↄkpà,
    wà Isaili bùsu kɛ̀ bɛzia ũ, mɛ́ wà Yudaↄ kũ̀kũ tàńnↄ zĩ̀zↄↄ ũ, lá a
    mɛ̀, ɛ̃hɛ̃ɛ, tàalɛ, tàalɛ,'
  tcz-CHONGTHU: Thaneitah Pakaija kon hiche thuhi Ammon mite pen. Thaneitah Pakai
    thusei hi ngaijin. Ajeh chu ka houin kisuhboh ni chun kipah in napenge. Israel
    te akidalhah thip laijun nanuisat un, Juda chu akilol mang chun nanuisatne.
  mar-mar: अम्मोनाच्या लोकांस सांग, प्रभू परमेश्वराचे वचन ऐका. प्रभू परमेश्वर असे
    म्हणतो की, माझे पवित्रस्थान बाटविण्यात आले तेव्हा त्याविरूद्ध होता आणि इस्राएल
    देश उद्ध्वस्त करण्यात आला, तेव्हा तिच्याविरूद्ध होता आणि यहूदाचे घराणे जेव्हा
    बंदिवासात गेले तेव्हा त्यांच्याविरुद्ध तू, अहा! म्हणालास,
  qub-qub: 'Noga Tayta Dios paycunapaj cayno nishäta parlay: ‹Templöta ganrachiptin,
    Israel pasaypa ushacasha caycaptin, Judá runacuna prësu aywaptin gamcunaga fiyupa
    cushicuypita «benëchu» nirayqui.'
  bqp-bqp: Kpɑ ɑ bu sɔ̃ ɑ nɛɛ, bu nɛ, Yinni Gusunɔn gɑri swɑɑ dɑkio bu nɔ. Yèn sɔ̃
    bɑ yɛ̃ɛ sɑnɑm mɛ nɛn sɑ̃ɑ yerɑ disi duurɑ kɑ yèn sɔ̃ Isirelibɑ bɑ kɑm kuɑ mɑ bɑ
    Yudɑbɑ yoru mwɑ bɑ kɑ doonɑ,
  hat-hat: 'W''a di moun peyi Amon yo: Koute mesaj Seyè a. Men sa Seyè sèl Mèt la
    voye di yo: Nou te twò kontan lè yo te derespekte kay ki apa pou mwen an. Nou
    te twò kontan lè yo t''ap devalize peyi Izrayèl la, lè yo t''ap depòte moun Jida
    yo.'
  eng-BSB: 'Tell the Ammonites to hear the word of the Lord GOD, for this is what
    the Lord GOD says: ‘Because you exclaimed, “Aha!” when My sanctuary was profaned,
    when the land of Israel was laid waste, and when the house of Judah went into
    exile,'
  eng-WEBPB: Tell the children of Ammon, ‘Hear the word of the Lord GOD! The Lord
    GOD says, “Because you said, ‘Aha!’ against my sanctuary when it was profaned,
    and against the land of Israel when it was made desolate, and against the house
    of Judah when they went into captivity,
  kbq-kbq: Amanage hunka Amoni vahera zamasamio, Mikozama Kegavama Hu'nea Ra Anumzamofo
    kea antahiho, Ra Anumzana Agra Anumzamo'a amanage hie, Na'ankure kagra amanage
    hunka puhaha kagerura ru'nane, ra mono nona haviza higeno, Israeli mopamo'a haviza
    higeno, Juda vahera kina huzmante'za zamavare'za vu'naze hunka hu'nane.
  nhe-BL: 'Xiquinilhui ma quitlacaquilica ni tlajtoli tlen na, niDIOS Tlen Más Nijpiya
    Tlanahuatili, niquinilhuía: ‘Imojuanti inpajque quema sejcoyoc ehuani quiijtlacojque
    notiopa. Huan inpajque quema quixolejque nopa tlali Israel. Huan inpajque quinquixtijque
    tlali Judá ehuani huan quinhuicaque seyoc tlali.'
  gub-BL: — Aiko pezar Tuweharupi Wiko Ma'e romo ihe. Pezekaiw ko heze'eg rehe nehe.
    — Penurywete heràpuzuhu imuaiw haw hexak mehe, Izaew ywy imumaw mehe no, Zuta
    ywy rehe har ipyhyk pyrer romo waneraha mehe no.
  eng-DRA: 'And thou shalt say to the children of Ammon: Hear ye the word of the Lord
    God: Thus saith the Lord God: Because thou hast said: Ha, ha, upon my sanctuary,
    because it was profaned: and upon the land of Israel, because it was laid waste:
    and upon the house of Juda, because they are led into captivity:'
