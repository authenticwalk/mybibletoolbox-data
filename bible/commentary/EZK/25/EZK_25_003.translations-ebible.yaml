verse: EZK.025.003
translations:
  mal-C: 'അവരോടു പറയുക: ‘യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു കേൾക്കുക. യഹോവയായ കർത്താവ്
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: എന്റെ വിശുദ്ധമന്ദിരം അശുദ്ധമായിത്തീർന്നപ്പോൾ അതിനെക്കുറിച്ചും
    ഇസ്രായേൽദേശം ശൂന്യമായിത്തീർന്നപ്പോൾ അതിനെക്കുറിച്ചും യെഹൂദാജനം പ്രവാസത്തിലേക്കു
    പോയപ്പോൾ അവരെക്കുറിച്ചും “നന്നായി” എന്നു നീ പറയുകയാൽ'
  deu-TKW: 'und sprich zu den Ammonitern: Hört das Wort des Herrn Jahwe! So spricht
    der Herr Jahwe: Weil du Ha! riefest über mein Heiligtum, daß es entweiht ward,
    und über das Land Israel, daß es verwüstet ward, und über das Haus Juda, daß sie
    in die Verbannung gingen,'
  lin-lin: 'Yebisa bato ya Amoni : ‹ Boyoka liloba na Nkolo Yawe ! Tala liloba oyo
    Nkolo Yawe alobi : Lokola bosepelaki tango babebisaki bosantu ya Esika na Ngai
    ya bule, tango mokili ya Isalaele etikalaki lisusu na bato te mpe wana bato ya
    Yuda bakendeki na bowumbu,'
  eng-LSV: 'and you have said to the sons of Ammon: Hear a word of Lord YHWH! Thus
    said Lord YHWH: Because of your saying, Aha, to My sanctuary, || Because it has
    been defiled, || And to the ground of Israel, || Because it has been desolate,
    || And to the house of Judah, || Because they have gone into a removal:'
  eng-GNV: And say vnto the Ammonites, Heare the word of the Lord God, Thus saith
    the Lord God, Because thou saydest, Ha, ha, against my Sanctuarie, when it was
    polluted, and against the land of Israel, when it was desolate, and against the
    house of Iudah, when they went into captiuitie,
  eng-WEBSTER: And say to the Ammonites, Hear the word of the Lord GOD; Thus saith
    the Lord GOD; Because thou saidst, Aha, against my sanctuary, when it was profaned;
    and against the land of Israel, when it was desolate; and against the house of
    Judah, when they went into captivity;
  nhw-BL: 'Xiquinilhui ma quitlacaquilica ni camanali catli na, niDIOS Catli Más Nijpiya
    Tlanahuatili, niquinilhuía: ‘Amojuanti anpajque quema seyoc tlali ehuani quiijtlacojque
    notiopa. Huan anpajque quema quisosolojque nopa tlali Israel. Huan anpajque quinquixtijque
    tlali Judá ehuani huan quinhuicaque seyoc tlali.'
  swh-ONEN: 'Waambie, ‘Sikieni neno la Bwana Mwenyezi. Hili ndilo Bwana Mwenyezi asemalo:
    Kwa sababu ulisema, “Aha!” juu ya mahali pangu patakatifu palipotiwa unajisi,
    na juu ya nchi ya Israeli ilipoangamizwa, na juu ya watu wa Yuda walipokwenda
    uhamishoni,'
  bba-bba: Kpɑ ɑ bu sɔ̃ ɑ nɛɛ, bu nɛ, Yinni Gusunɔn ɡɑri swɑɑ dɑkio bu nɔ. Yèn sɔ̃
    bɑ yɛ̃ɛ sɑnɑm mɛ nɛn sɑ̃ɑ yerɑ disi duurɑ kɑ yèn sɔ̃ Isirelibɑ bɑ kɑm kuɑ mɑ bɑ
    Yudɑbɑ yoru mwɑ bɑ kɑ doonɑ,
  eng-KJVCPB: and say unto the Ammonites, Hear the word of the Lord God; Thus saith
    the Lord God; Because thou saidst, Aha, against my sanctuary, when it was profaned;
    and against the land of Israel, when it was desolate; and against the house of
    Judah, when they went into captivity;
  luo-luo: 'Wachnegi ni: ‘Winjuru wach ma Jehova Nyasaye Manyalo Gik Moko Duto wacho:
    Un jo-Amon ne ubedo mamor ka kara maler mar lemo odwany, kendo ka piny Israel
    okethi, kendo ka jo-Juda oter e twech,'
  meu-meu: 'Amono taudia ba hamaorodia, baoto, Ḡaubada Iehova ena hereva ba kamonai.
    Ḡaubada Iehova na ini e gwau tomamu: Badina be umui oto “Aha” egu gabu helaḡana
    latanai, bona Israel tanona latanai, e havahua negana ai, bona Iuda besena latanai,
    dauhai e hanohoa negana ai;'
  npi-ULB: अम्मोनका मानिसहरूलाई यसो भन्, 'परमप्रभु परमेश्‍वरको वचन सुन । परमप्रभु
    परमेश्‍वर यसो भन्‍नुहुन्‍छः मेरो पवित्रस्‍थान तुच्‍छा पारिंदा त्‍यसको बारेमा,
    र इस्राएलको देश उजाड हुँदा र यहूदाका मानिसहरू निर्वासनमा जाँदा तिमीहरूले, “अहा!”
    भन्‍यौ,
  yor-yor: Sì wí fún àwọn ará Ammoni pé, ‘Ẹ gbọ́ ọ̀rọ̀ Olúwa Olódùmarè tí ó wí pé.
    Nítorí tí ìwọ wí pé, “Á hà!” Sí ibi mímọ́ mi nígbà tí ó di àìlọ́wọ̀ àti sí orí
    ilẹ̀ Israẹli nígbà tí ó di ahoro; àti sí ilẹ̀ Juda, nígbà tí wọ́n lọ sí ìgbèkùn,
  pes-OPCB: 'به ایشان بگو که به آنچه خداوند یهوه می‌فرماید، گوش دهند: وقتی خانهٔ من
    و سرزمین اسرائیل ویران می‌گشت و یهودا به اسارت برده می‌شد شما شادی می‌کردید؛'
  tgl-ULB: 'Sabihin mo sa mga mamamayan ng Ammon, ''Pakingggan ang salita ng Panginoong
    Yahweh. Ito ang sinasabi ng Panginoong Yahweh: Sinabi ninyo, “Aha” laban sa aking
    santuwaryo nang lapastanganin ito, at laban sa lupain ng Israel nang pinabayaan
    ito, at laban sa sambahayan ng Juda nang sila ay dalhing bihag.'
  hui-hui: Amono wali agali tihondo í̠na bi ogodagua lamibe. Anduane Homogo Bibahende
    Haru Haame Ho Haga kago ibugua bi larago hale halimu, labe. I̱naga anda hewago
    mebia hayagobi Isaraele dindi bo haealabaga biyagobi Yuda wali agali bu hearu
    dindi kaundiaha garabaya bu yalu piai hayagobi hondowa tígua turu timbuni ho harimi.
  mya-mya: ထို​ပြည်​သူ​တို့​အား​ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား မိန့်​တော်​မူ​သည်​ကို​နား​ထောင်​ကြ​လော့၊
    အ​ရှင် ထာ​ဝ​ရ​ဘု​ရား​ဤ​သို့​မိန့်​တော်​မူ​၏။ သင်​တို့ သည်​ငါ​၏​ဗိ​မာန်​တော်​ညစ်​ညမ်း​သွား​သည်
    ကို​လည်း​ကောင်း၊ ဣ​သ​ရေ​လ​ပြည်​ပျက်​ပြုန်း သွား​ခြင်း၊ ယု​ဒ​အ​မျိုး​သား​တို့​ပြည်​နှင်​ဒဏ်
    သင့်​ကြ​ခြင်း​ကို​မြင်​သော​အ​ခါ​ဝမ်း​မြောက် ကြ​၏။-
  bod-N: ཁྱོད་ཀྱིས་ཨམ་མོན་པ་རྣམས་ལ་འདི་ལྟར་སྨྲོས་ཤིག ཁྱོད་ཚོས་གཙོ་བོ་ཡ་ཝཱེའི་གསུང་ལ་ཉོན་དང་།
    གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ངའི་གནས་དམ་པ་བཙོག་པར་བཟོས་ཤིང་། ཡེས་ར་ཨེལ་གྱི་ཡུལ་ཁམས་སྟོངས་པར་གྱུར་ནས་ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་བཙོན་དུ་ཁྲིད་པའི་དུས་སུ།
    ཁྱོད་ཀྱིས་དེ་དག་ལ་ཁྲེལ་དགོད་བྱས་པས།
  sna-sna: 'Uti kwavari, ‘Inzwai shoko raIshe Jehovha. Zvanzi naIshe Jehovha: Nokuda
    kwokuti imi makati, “Toko waro!” pamusoro penzvimbo yangu tsvene panguva yayakasvibiswa
    napamusoro penyika yeIsraeri payakaparadzwa, napamusoro pavanhu veJudha pavakaenda
    kuutapwa,'
  spa-BLM: 'Di a los hijos de Amón: “¡Oigan la palabra del Señor Yahvé! El Señor Yahvé
    dice: “Por cuanto dijisteis: ‘¡Ah!’ contra mi santuario cuando fue profanado,
    y contra la tierra de Israel cuando fue desolada, y contra la casa de Judá cuando
    fue en cautiverio,'
  cac-cac: 'Tzalan d''a eb'' icha tic: Ab''ec slolonel Dios Yajal, icha val tic yalani:
    A ex tic, ix ex q''ue val umnajoc, ix el eyav e tzevaji ayic ix eyilani to van
    yixtajb''at in templo, ayic ix ic''jib''at eb'' aj Judá d''a ch''oc chon̈ab''il,
    masanto ix can tz''inan sluum eb'', aton smacb''en Israel.'
  swh-ULB: 'Waambie watu wa Amoni, ''Sikiliza neno la Bwana Yahwe. Hivi ndivyo Bwana
    Yahwe asemavyo: Kwa sababu umesema, “Aha!” juu ya patakatifu pangu wakati palipotiwa
    unajisi, na juu ya nchi ya Israeli wakati ilipokuwa ukiwa, na juu ya nyumba ya
    Yuda wakati walipoenda utumwani,'
  bel-bel: 'і скажы сынам Амонавым: слухайце слова Госпада Бога: за тое, што ты пра
    сьвятыню Маю гаворыш: ага! ага! бо яно паганьбена, - і пра зямлю Ізраілевую, бо
    яна спустошана, і пра дом Юдаў, бо яны пайшлі ў палон,'
  deu-ELBBK: 'und sprich zu den Kindern Ammon: Hört das Wort des Herrn, des HERRN!
    So spricht der Herr, HERR: Weil du Haha! sprichst über mein Heiligtum, dass es
    entweiht ist, und über das Land Israel, dass es verwüstet ist, und über das Haus
    Juda, dass sie in die Gefangenschaft zogen:'
  mbb-OT: Keǥiyi nu is menge meǥinged keniyan he mebpemineg dan kedì, su iyan a, is
    Nengazen he MEGBEVAYÀ migkaǥi te, ‘Tenged te ingkelipey niw is kegkerundus duen
    te simbahan he valey ku wey is kegkezeeti te Israel, wey kegkevihag te menge etew
    ziyà te Juda,
  mal-2015: 'യഹോവയായ കർത്താവിന്റെ വചനം കേൾപ്പിൻ; യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    എന്റെ വിശുദ്ധമന്ദിരം അശുദ്ധമായ്തീർന്നപ്പോൾ നീ അതിനെയും, യിസ്രായേൽദേശം ശൂന്യമായ്തീർന്നപ്പോൾ
    അതിനെയും, യെഹൂദാഗൃഹം പ്രവാസത്തിലേക്കു പോയപ്പോൾ അവരെയും ചൊല്ലി നന്നായി എന്നു പറഞ്ഞതുകൊണ്ടു'
  rmc-rmc: 'Phen lenge: ‚Šunen o lav le Nekbareder RAJESKRO! Kada phenel o RAJ: Vašoda,
    hoj asanas mire Chramostar, sar sas meľardo andre, the le Izraeloskra phuvatar,
    sar sas zňičimen, a the le judske manušendar, sar sas zaile andro zajaťje,'
  pes-OPV: 'و به بنی عمون بگو: کلام خداوند یهوه را بشنوید! خداوند یهوه چنین می‌فرماید:
    چونکه درباره مقدس من حینی که بی‌عصمت شد و درباره زمین اسرائیل، حینی که ویران گردید
    و درباره خاندان یهودا، حینی که به اسیری رفتند هه گفتی،'
  ron-1924: 'Спуне копиилор луй Амон: ‘Аскултаць кувынтул Домнулуй Думнезеу! Аша ворбеште
    Домнул Думнезеу: «Пентру кэ ай зис: ‹Ха! Ха!› Сфынтулуй Меу Локаш кынд ера пынгэрит,
    цэрий луй Исраел кынд ера пустиитэ ши касей луй Иуда кынд се дучя ын робие,'
  ben-OBCV: তাদের বলো, ‘সার্বভৌম সদাপ্রভুর এই কথা শোনো। সার্বভৌম সদাপ্রভু এই কথা বলেন,
    যেহেতু তোমরা আমার পবিত্রস্থানের উপর “বাহবা!” বলেছিলে যখন সেই জায়গা অপবিত্র হতে
    দেখেছিলে ও ইস্রায়েল দেশকে পতিত জমি হতে দেখেছিলে এবং যিহূদার লোকদের বন্দি হয়ে
    নির্বাসনে যেতে দেখেছিলে,
  som-som: oo waxaad reer Cammoon ku tidhaahdaa, Sayidka Rabbiga ah eraygiisa maqla,
    Sayidka Rabbiga ahu wuxuu leeyahay, Waxaad Ahaa ku tidhaahdeen meeshayda quduuska
    ah markii la nijaaseeyey, iyo markuu dalka reer binu Israa'iil cidlada noqday,
    iyo markay dadka Yahuudah maxaabiisnimo u bexeen,
  lat-VUC: 'Et dices filiis Ammon: [Audite verbum Domini Dei. Hæc dicit Dominus Deus:
    Pro eo quod dixisti: Euge, euge, super sanctuarium meum, quia pollutum est; et
    super terram Israël, quoniam desolata est; et super domum Juda, quoniam ducti
    sunt in captivitatem:'
  eng-ASVBT: 'and say unto the children of Ammon, Hear the word of the Lord Jehovah:
    Thus saith the Lord Jehovah, Because thou saidst, Aha, against my sanctuary, when
    it was profaned; and against the land of Israel, when it was made desolate; and
    against the house of Judah, when they went into captivity:'
  ita-1885: 'e di'' a'' figliuoli di Ammon: Ascoltate la parola del Signore Iddio:
    Così ha detto il Signore Iddio: Perciocchè tu hai detto: Eia! contro al mio santuario,
    perchè era profanato; e contro alla terra d''Israele, perchè era desolata; e contro
    alla casa di Giuda, perchè andavano in cattività;'
  eng-LXXUP: and thou shalt say to the children of Ammon, Hear ye the word of the
    Lord; thus saith the Lord; Forasmuch as ye have rejoiced against my sanctuary,
    because it was profaned; and against the land of Israel, because it was laid waste;
    and against the house of Judah, because they went into captivity;
  eng-ULB: 'Say to the people of Ammon, ''Hear the word of the Lord Yahweh. This is
    what the Lord Yahweh says: Because you said, “Aha!” over my sanctuary when it
    was profaned, and against the land of Israel when it was desolate, and against
    the house of Judah when they went into exile,'
  spa-VBL: 'Dile a los amonitas que escuchen el mensaje del Señor Dios, porque esto
    es lo que dice el Señor Dios: Porque dijisteis: ‘¡Oh, qué bien!’ cuando mi santuario
    fue ensuciado, cuando el país de Israel se convirtió en un páramo y cuando el
    pueblo de Judá fue llevado al exilio,'
  fra-_FOB: 'Dis aux enfants d''Ammon: Écoutez la parole du Seigneur, l''Éternel.
    Ainsi a dit le Seigneur, l''Éternel: Parce que tu as dit: ah! ah! à propos de
    mon sanctuaire, quand il fut profané, et du pays d''Israël, quand il fut dévasté,
    et de la maison de Juda, lorsqu''elle se rendit en captivité,'
  mal-mal: '“യഹോവയായ കർത്താവിന്റെ വചനം കേൾക്കുവിൻ; യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ‘എന്റെ വിശുദ്ധമന്ദിരം അശുദ്ധമായിത്തീർന്നപ്പോൾ നീ അതിനെയും, യിസ്രായേൽദേശം ശൂന്യമായിത്തീർന്നപ്പോൾ
    അതിനെയും, യെഹൂദാഗൃഹം പ്രവാസത്തിലേക്കു പോയപ്പോൾ അവരെയും ചൊല്ലി ‘നന്നായി’ എന്ന്
    പറഞ്ഞതുകൊണ്ട്'
  urd-GVR: Unheṅ batā, ‘Suno Rab Qādir-e-mutlaq kā kalām! Wuh farmātā hai ki ai Ammon
    Beṭī, tū ne ḳhush ho kar qahqahā lagāyā jab mere maqdis kī behurmatī huī, Mulk-e-Isrāīl
    tabāh huā aur Yahūdāh ke bāshinde jilāwatan hue.
  suz-BL: अम्‍मोनी आन कली ‘परमप्रभु यावे आ लोव़ नेनीन। परमप्रभु, परमप्रभु यावेमी इन
    कली मार देंब देंशा हना, आं बाक्‍तीक ग्रांग्रा दिशो सेल्‍मेनु, इस्राएल रागी मुर
    मबाक्‍तीके सेल्‍मेनु नु यहूदा आ खिं ङा मुर ग्‍याइश्‍शा लाइक्‍चा पुंइसमानु, गेपुकी
    ग्‍येरसाक्‍नी। इजीकीएल ३६:२; बिलाप २:१६
  eng-NOY: 'and say to the Ammonites, Hear the word of the Lord Jehovah! Thus saith
    the Lord Jehovah: Because thou saidst, “Aha!” against my sanctuary when it was
    profaned, and against the land of Israel when it was desolate, and against the
    house of Judah when they went into captivity, therefore,'
  ita-1927: 'Ascoltate la parola del Signore, dell’Eterno: Così parla il Signore,
    l’Eterno: Poiché tu hai detto: Ah! Ah! quando il mio santuario è stato profanato,
    quando il suolo d’Israele è stato desolato, e quando la casa di Giuda è andata
    in cattività,'
  ckb-ckb: 'بە عەمۆنییەکان بڵێ: ”گوێ لە فەرمایشتی یەزدانی باڵادەست بگرن، یەزدانی باڵادەست
    ئەمە دەفەرموێت: لەبەر ئەوەی گوتت ’هۆیها!‘ لەسەر پیرۆزگاکەم چونکە گڵاو بوو، لەسەر
