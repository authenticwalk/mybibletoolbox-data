  hbo-hbo: וְאָֽמַרְתָּ֙ לִבְנֵ֣י עַמֹּ֔ון שִׁמְע֖וּ דְּבַר־אֲדֹנָ֣י יְהוִ֑ה כֹּה־אָמַ֣ר
