  tbz-SIM: 'Á bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie n tú bɛ̀ɛ kéntɛ́ kɛ́keè n yóó
    bɛ̀ nɑ̀kɛ́ tì. Bɛ̀ do sĩ̀nkùnnɛ n cĩ́ɛ̃̀tɛ̀ kɛ̀ bɛ̀ ńdɑúmu, kɛ̀ Isidɑyɛɛribɛ tenkɛ̀ɛ
    dɔúnko kɛ̀ bɛ̀ ndɑú, kɛ̀ bɛ̀ɛ pĩ́mmú Sudɑɑ kɔbɛ kɛ̀ bɛ̀ ndɑú.'
  msy-2020: 'Nɨ kamaghɨn me mɨkɨm: O Amonia, ia Ikiavɨra Itir Godɨn Ekiam mɨgeir mɨgɨrɨgɨaba,
    deragh da baragh. Ikiavɨra Itir Godɨn Ekiam kamaghɨn mɨgɨa ghaze, Ia nan Dɨpenimɨn
    garima, a ikuvigha ikia bizir kɨnimɨn oto. Ezɨ Israelɨn nguazim, apaniba izegha
    a gasɨghasɨki. Ezɨ apanir igharaziba Judan ikɨzim inigha kalabuziabar mɨn me inigha
    kantrin saghuiamɨn itimɨn ghua me isa kalabus gatɨ. Ezɨ ia men gara men ingaravaka
    ghaze, ‘A dera!’'
  dop-dop: Tɛlǝsɩ-wɛ sɩ, mɑɣɑ Tɑcɑɑ Ɩsɔ mɑ yɔɣɔtɑɑ sɩ ɩ́ woŋɑɑ nɑ ɩ́ kpɑlǝsɩ kʋyɑŋku
    mɑ kɔtɑɣɑ tǝlɑtɛ wɑkǝlɑɑ tɔ. Ɩ́ kpiisɑ Ɩsɛɣɛlɩ tɛtʋ. Kolontunɑɑ kuu Yutɑ nyǝ́mɑ
    nɑ pɑ́ tɛɛnɑ.
  azb-azb: 'Ammon övladlarına söylə ki, Xudavənd Rəbbin sözünü dinləsinlər. Xudavənd
