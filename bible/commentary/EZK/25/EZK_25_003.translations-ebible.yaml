    it was profaned; and against the land of Israel, when it was made desolate; and
    against the house of Judah, when they went into captivity:'
  hin-2017: उनसे कह, हे अम्मोनियों, परमेश्वर यहोवा का वचन सुनो, परमेश्वर यहोवा यह
    कहता है कि तुम ने जो मेरे पवित्रस्थान के विषय जब वह अपवित्र किया गया, और इस्राएल
    के देश के विषय जब वह उजड़ गया, और यहूदा के घराने के विषय जब वे बँधुआई में गए,
