    ohana a Iuda i ko lakou hele pio ana;
  arb-NAV: 'وَقُلْ لَهُمُ اسْمَعُوا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ مِنْ قَضَاءٍ:
    لأَنَّكِ شَمِتِّ بِمَقْدِسِي لأَنَّهُ تَدَنَّسَ، وَبِأَرْضِ إِسْرَائِيلَ لأَنَّهَا
    خَرِبَتْ وَبِشَعْبِ يَهُوذَا لأَنَّهُمْ سِيقُوا إِلَى السَّبْيِ،'
  ewe-ewe: Gblɔ na wo be, ‘Mise Aƒetɔ Yehowa ƒe nya. Nya si Aƒetɔ Yehowa gblɔe nye,
