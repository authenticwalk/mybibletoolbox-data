verse: EZK.025.012
translations:
  mal-C: '“യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഏദോം യെഹൂദാജനത്തോടു പ്രതികാരം
    നടത്തി ഏറ്റവുമധികം കുറ്റക്കാരായിത്തീർന്നിരിക്കുന്നു,'
  deu-TKW: 'So spricht der Herr Jahwe: Weil Edom rachgierig am Hause Juda gehandelt
    und sich schwer verschuldet hat, indem es sich an ihnen rächte,'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : ‹ Lokola bato ya Edomi bazongisaki
    mabe na mabe epai ya libota ya Yuda, mpe lokola bamemaki penza ngambo wana basalaki
    bongo ;'
  eng-LSV: 'Thus said Lord YHWH: Because of the doings of Edom, || In taking vengeance
    on the house of Judah, || Indeed, they are very guilty, || And they have taken
    vengeance on them.'
  eng-GNV: Thus sayth the Lord God, Because that Edom hath done euill by taking vengeance
    vpon the house of Iudah, and hath committed great offence, and reuenged himselfe
    vpon them,
  eng-WEBSTER: Thus saith the Lord GOD; Because Edom hath dealt against the house
    of Judah by taking vengeance, and hath greatly offended, and revenged himself
    upon them;
  nhw-BL: “Na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua para tlali Edom
    ehuani tlahuel tlajtlacolchijtoque noixpa pampa chicahuac momacuepque ica nomasehualhua
    ipan tlali Judá.
  swh-ONEN: '“Hili ndilo Bwana Mwenyezi asemalo: ‘Kwa sababu Edomu ulilipiza kisasi
    juu ya nyumba ya Yuda na kukosa sana kwa kufanya hivyo,'
  bba-bba: Wee ye Yinni Gusunɔ u ɡeruɑ. U nɛɛ, yèn sɔ̃ Edɔmubɑ bɑ torɑ bɑ Yudɑbɑ mɔru
    kɔsie,
  eng-KJVCPB: Thus saith the Lord God; Because that Edom hath dealt against the house
    of Judah by taking vengeance, and hath greatly offended, and revenged himself
    upon them;
  luo-luo: '“Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: ‘Nikech Edom nochulo
    kuor ne dhood Juda mi gidoko joketho kuom timo mano,'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Badina be Edom ese Iuda besena taudia
    edia daḡedaḡe e hadava henidia, bona e kerere dikadika idia ihadava-henidia ai,'
  npi-ULB: परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छ, 'एदोमले यहूदाको घरानासित बदला लियो,
    र त्‍यसो गरेर त्यसले गलत गर्‍यो ।
  yor-yor: '“Báyìí ni Olúwa Olódùmarè wí pé: ‘Nítorí pé Edomu gbẹ̀san lára ilé Juda,
    ó sì jẹ̀bi gidigidi nípa ṣíṣe bẹ́ẹ̀,'
  pes-OPCB: 'خداوند یهوه می‌فرماید: «چون قوم ادوم از قوم یهودا انتقام گرفت و با این
    کار مرتکب گناه بزرگی شد،'
  tgl-ULB: Ito ang sinasabi ng Panginoong Yahweh, 'Maghihiganti ang Edom laban sa
    sambahayan ng Juda at sa nakagawa rin ng pagkakamali na gawin ito.
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi ogodagua laro.
    Idomo wali agali tigua Yuda wali agalihondo mana ko wiaru biadai biyagonaga pani
    nolene nga.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``ဧ​ဒုံ​ပြည်​သည် ရက်​စက်​စွာ​ယု​ဒ​ပြည်​ကို​လက်​စား​ချေ
    ခြင်း​အား​ဖြင့်​ကြီး​လေး​သော​အ​ပြစ်​ကို ကူး​လွန်​၏။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཨེ་དོམ་གྱིས་ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་ལ་འཁོན་ལན་བསློགས་པས།
    ཁོ་ཚོས་དེ་བཞིན་སྤྱད་པ་ནི་སྡིག་པ་རབ་ཏུ་ཆེན་པོ་བྱས་པའོ། །
  sna-sna: '“Zvanzi naIshe Jehovha: ‘Nokuda kwokuti Edhomu akatsiva pamusoro peimba
    yaJudha vakava nemhosva huru pakuita izvozvo,'
  spa-BLM: '“‘Dice el Señor Yahvé: “Por cuanto Edom se ha ensañado con la casa de
    Judá tomando venganza, y ha ofendido en gran manera, y se ha vengado de ellos”,'
  cac-cac: 'A in Dios Yajal in svala'': A eb'' aj Edom, te chuc tas ix sc''ulej eb'',
    ix ec'' yib''an̈ spacan sb''a eb'' d''a eb'' aj Judá, yuj chi'' te nivan smul
    eb'' ix och d''a vichan̈.'
  swh-ULB: Bwana Yahwe asema hivi, Edomu amelipiza kisasi juu ya nyumba ya Yuda na
    amefanya makosa katika kufanya hivyo.
  bel-bel: 'Так кажа Гасподзь Бог: за тое, што Эдом жорстка помсьціў дому Юдаваму
    і цяжка зграшыў, учыняючы над ім помсту,'
  deu-ELBBK: 'So spricht der Herr, HERR: Weil Edom mit Rachsucht gegen das Haus Juda
    gehandelt hat und sie sich sehr verschuldet haben, indem sie sich an ihnen rächten,'
  mbb-OT: Migkaǥi is Nengazen he MEGBEVAYÀ te, “Nenimales is menge tig-Edom te menge
    tig-Juda, ne tenged kayi nekesalà is menge tig-Edom.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഏദോം യെഹൂദാഗൃഹത്തോടു പ്രതികാരം
    ചെയ്തു പകരം വീട്ടി ഏറ്റവും കുറ്റം ചെയ്തിരിക്കുന്നു.'
  rmc-rmc: '„Kada phenel o RAJ, o Adonaj: ‚Vašoda, hoj pes o Edom pomsťinďa le manušenge
    andre Judsko a oleha pre peste anďa e bari vina,'
  pes-OPV: 'خداوند یهوه چنین می‌گوید: «از این جهت که ادوم از خاندان یهودا انتقام کشیده‌اند
    و درانتقام کشیدن از ایشان خطایی عظیم ورزیده‌اند،'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: «Пентру кэ Едомул с-а дедат ла рэзбунаре
    фацэ де каса луй Иуда, пентру кэ с-а фэкут виноват ши с-а рэзбунат пе еа,'
  ben-OBCV: “সার্বভৌম সদাপ্রভু এই কথা বলেন, ‘যেহেতু ইদোম যিহূদা কুলের উপর প্রতিশোধ
    নিয়ে খুব অন্যায় করেছে,
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Reer Edom aarsasho buu dadka Yahuudah
    kula macaamilooday, oo si weyn ayuu u xumeeyey, oo iyaga wuu ka aar goostay,
  lat-VUC: '[Hæc dicit Dominus Deus: Pro eo quod fecit Idumæa ultionem ut se vindicaret
    de filiis Juda, peccavitque delinquens, et vindictam expetivit de eis:'
  eng-ASVBT: 'Thus saith the Lord Jehovah: Because that Edom hath dealt against the
    house of Judah by taking vengeance, and hath greatly offended, and revenged himself
    upon them;'
  ita-1885: 'Così ha detto il Signore Iddio: Per ciò che Edom ha fatto, prendendo
    vendetta della casa di Guida; perchè si son renduti colpevoli, vendicandosi di
    loro;'
  eng-LXXUP: Thus saith the Lord; Because of what the Edomites have done in taking
    vengeance on the house of Judah, and because they have remembered injuries, and
    have exacted full recompense;
  eng-ULB: The Lord Yahweh says this, 'Edom has taken vengeance against the house
    of Judah and has committed wrong in doing so.
  spa-VBL: '“Esto es lo que dice el Señor: Debido a que Edom cometió graves pecados
    al vengarse con saña del pueblo de Judá,'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: Parce qu''Édom s''est livré à la
    vengeance à l''égard de la maison de Juda, et s''est rendu coupable en se vengeant
    d''elle,'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഏദോം യെഹൂദാഗൃഹത്തോടു പ്രതികാരം
    ചെയ്ത് ഏറ്റവുമധികം കുറ്റക്കാരായിരിക്കുന്നു”.'
  urd-GVR: “Rab Qādir-e-mutlaq farmātā hai ki Yahūdāh se intaqām lene se Adom ne sangīn
    gunāh kiyā hai.
  suz-BL: परमप्रभु, परमप्रभु यावेमी “एदोम रागीम यहूदा आ खिं ङा मुर आन कली क्‍येक्‍क
    लेत्‍ताक्‍व। मोपतीके मेको थाम्‍पा दोस ताइब दुम्‍त। इजीकीएल ३५:-; येरमीया ४९:७-२२;
    आमोस १:११-१२; ओबदिया १:-; भजन संग्रह १३७:७
  eng-NOY: 'Thus saith the Lord Jehovah: Because Edom hath dealt against the house
    of Judah by taking vengeance, and hath greatly offended, and revenged himself
    upon them,'
  ita-1927: 'Così parla il Signore, l’Eterno: Poiché quelli d’Edom si sono crudelmente
    vendicati della casa di Giuda e si sono resi gravemente colpevoli vendicandosi
    d’essa,'
  ckb-ckb: '«یەزدانی باڵادەست ئەمە دەفەرموێت: ”لەبەر ئەوەی ئەدۆم تاوانێکی گەورەی کرد،
    بەوەی تۆڵەی لە بنەماڵەی یەهودا سەندەوە،'
  eng-BBE: 'This is what the Lord has said: Because Edom has taken his payment from
    the people of Judah, and has done great wrong in taking payment from them;'
  kan-OKCV: “ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ‘ಏಕೆಂದರೆ ಎದೋಮು ಯೆಹೂದನ ಮನೆತನದವರಿಗೆ
    ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸಿದ್ದರಿಂದ ಅತಿ ಅಪರಾಧಮಾಡಿ ಅವರಲ್ಲಿ ಸೇಡು ತೀರಿಸಿಕೊಂಡಿತು.
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: ஏதோம் யூதா மக்களிடத்தில்
    கோபத்தைத்தணிக்க, பழிவாங்கி, பெரிய குற்றம்செய்ததால்,'
  spa-RV-1909: 'Así ha dicho el Señor Jehová: Por lo que hizo Edom tomando venganza
    de la casa de Judá, pues delinquieron en extremo, y se vengaron de ellos;'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Pentru că Edomul s-a purtat împotriva casei
    lui Iuda răzbunându-se și a ofensat foarte mult și s-a răzbunat asupra lor;'
  eng-WEBP: '“‘The Lord GOD says: “Because Edom has dealt against the house of Judah
    by taking vengeance, and has greatly offended, and taken revenge on them,”'
  eng-FBV: 'This is what the Lord God says: Because Edom committed serious sins by
    taking vicious revenge on the people of Judah,'
  nld-1939: Dit zegt Jahweh, de Heer! Omdat Edom wraakzuchtig heeft gehandeld jegens
    het huis van Juda, zich zwaar bezondigd en zich op hen heeft gewroken,
  nch-BL: “Na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua para tali Edom ehuani
    tahuel tajtacolchijtoque noixpa pampa chicahuac momacuetque ica nomasehualhua
    ipan tali Judá.
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Vì dân Ê-đôm đã làm sự báo thù nghịch cùng
    nhà Giu-đa, và nhân báo thù nhà ấy mà phạm tội nặng, nên Chúa Giê-hô-va phán như
    vầy:'
  hin-CV: '“परम प्रधान याहवेह का यह कहना है: ‘क्योंकि एदोम ने यहूदाह से बदला लिया
    और ऐसा करके बहुत दोषी ठहरा,'
  spa-BES: 'Esto es lo que el Señor ha dicho: Porque Edom ha ha vengado de la gente
    de Judá y ha cometido un gran error al vengarse de ellos;'
  tdx-tdx: Hoe ty nafè’ Iehovà Talè; I nanoe’ i Edomey, ie namale fate ami’ty anjomba’
    Iehodà, (ndra t’ie voa-zaka) vaho nañava-kabò ama’e;
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เพราะว่าเอโดมได้​ประพฤติ​อย่างแก้แค้นต่อวงศ์วานของยูดาห์
    และได้กระทำความชั่​วน​ักหนาในการที่​แก้​แค้นเขา
  por-BR-2018: 'Assim diz o Senhor DEUS: Dado que Edom se vingou contra a casa de
    Judá, e se tornaram extremamente culpados ao se vingarem deles;'
  deu-ELO: 'So spricht der Herr, Jehova: Weil Edom mit Rachsucht gegen das Haus Juda
    gehandelt, und sie sich sehr verschuldet haben, indem sie sich an ihnen rächten:'
  eng-WYC-2018: The Lord God saith these things, For that that Idumea did vengeance,
    that it avenged itself of the sons of Judah, and sinned doing trespass, and asked
    greatly vengeance of them; (The Lord God saith these things, Because Edom did
    vengeance, and avenged itself upon the sons of Judah, and sinned doing trespass,
    and took great vengeance upon them;)
  epo-epo: 'Tiele diras la Sinjoro, la Eternulo: Pro tio, ke Edom faris venĝon al
    la domo de Jehuda kaj forte kulpiĝis per sia venĝo kontraŭ ili —'
  uig-PIN: 'Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — qünki Edom Yǝⱨuda jǝmǝtidin ɵq elip yamanliⱪ
    ⱪilip, xuningdǝk eƣir gunaⱨkar bolƣini tüpǝylidin, intiⱪam alƣnini tüpǝylidin,'
  beo-beo: 'Ouligisudafa Hina Gode da amane sia:i, “Idome fi dunu da Yuda dunu fi
    ilima nimi bagade dabe i. Ilia amo dabe iabeba:le, Na da ilima se imunusa: fofada:mu
    gala.'
  tpi-OTNT: Bikpela i tok moa olsem, “Mi God, Bikpela mi tok, ol Idom i bin bekim
    pasin nogut tru long ol Juda, olsem na asua bilong ol Idom i bikpela moa.
  hau-SA: “Ga abin da Ubangiji Mai Iko Duka yana cewa, ‘Domin Edom ya ɗauki wa kanta
    fansa a kan gida Yahuda, ta yi babban laifi ta wurin yin haka,
  uig-LAT: 'Reb Perwerdigar mundaq deydu: — chünki Édom Yehuda jemetidin öch élip
    yamanliq qilip, shuningdek éghir gunahkar bolghini tüpeylidin, intiqam alghnini
    tüpeylidin,'
  nde-nde: '“Nanku okutshiwo nguThixo Wobukhosi: ‘Ngoba i-Edomi yaphindisela endlini
    kaJuda yasisiba lecala elikhulu ngokwenza njalo,'
  ton-ton: ¶ ʻOku pehē ʻe Sihova ko e ʻOtua; “Ko e meʻa kuo fai ʻe ʻItomi ki he fale
    ʻo Siuta ʻi heʻene tautea ia, pea kuo ne fai hala ʻaupito, mo fakafāsifasi ia
    kiate kinautolu;
  ces-1613: 'Takto praví Panovník Hospodin: Proto že Idumejští nenáležitě se vymstívajíce,
    ukrutně se měli k domu Judskému, a tak uvodili na se vinu velikou, vymstívajíce
    se na nich,'
  eng-WMB: '“‘The Lord GOD says: “Because Edom has dealt against the house of Judah
    by taking vengeance, and has greatly offended, and taken revenge on them,”'
  tam-TCV: '“ஆண்டவராகிய யெகோவா கூறுவது இதுவே: ‘ஏதோம் யூதா வீட்டாரைப் பழிவாங்கி, அதன்
    காரணமாக பெரும் குற்றவாளியாகிவிட்டது.'
  ceb-ULB: Miingon niini si Yahweh nga Ginoo, 'Nanimalos ang Edom batok sa panimalay
    sa Juda ug nasayop sa pagbuhat niana.
  pol-UBG: 'Tak mówi Pan BÓG: Ponieważ Edom srodze się mścił nad domem Judy i ciężko
    zawinił, mszcząc się nad nim;'
  urd-GVU: ”رب قادرِ مطلق فرماتا ہے کہ یہوداہ سے انتقام لینے سے ادوم نے سنگین گناہ
    کیا ہے۔
  deu-1912: 'So spricht der Herr HERR: Darum daß sich Edom am Hause Juda gerächt hat
    und sich verschuldet mit seinem Rächen,'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಎದೋಮು ಯೆಹೂದ ವಂಶಕ್ಕೆ ಪ್ರತಿಕಾರಮಾಡಿದೆ; ಮುಯ್ಯಿಗೆ
    ಮುಯ್ಯಿ ತೀರಿಸಿ ಮಹಾಪರಾಧವನ್ನು ನಡೆಸಿದೆ.”
  yap-yap: I SOMOL ni Th’abi Tolang e ga’ar, “Girdi’ nu Edom ke pag rogon e falbiy
    ni karted nga Judah, ma re falbiy nem e ke girengiy e kireb nga daken yu Edom
    ni dariy n’umngin nap’an.
  hlt-MCSB: Ka Boeipa Yahovah loh he ni a. thui. Edom loh Judah imkhui ah phulohnah
    neh phu a loh. Tedae amih soah phu a loh khaw a boe lamni a boe coeng.
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዔዶኦሜ ዴራ ዪሁዳ ዓሶ ዑፃ ሚጪንቲሢባኣ ፑርታ ጎይሢና ኮሞ ኮፄኔ፤ ዔያታ
    ዬያይዲፆና ዻቢንቴያ ማዔኔ» ጋዓኔ ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢ።
  twi-ASANTE: '“Yei ne deɛ Otumfoɔ Awurade seɛ: ‘Esiane sɛ Edom tɔɔ werɛ wɔ Yuda efie
    so na ɔnam so dii fɔ no enti,'
  eng-WEBU: '“‘The Lord GOD says: “Because Edom has dealt against the house of Judah
    by taking vengeance, and has greatly offended, and taken revenge on them,”'
  wal-wal: “‘Ubbaa Haariya GODAI hagaadan yaagees; “Eedoomati Yihudaa bolli haluwaa
    kiyido gishshaunne daro moorido gishshau,
  spa-PDDPT: 'ʼAdonay Yavé dice: Por lo que Edom hizo cuando tomó venganza de la Casa
    de Judá, pues delinquieron muchísimo y se vengaron de ellos,'
  gun-gun: 'Po rami Senhor Nhanderuete ijayvu: — Edom pygua kuery ma Judá kuery rovai
    opu''ãmba vy ipo ky''apa va''ekue ha''e kuery re opu''ãa py.'
  ilo-ULB: Kastoy ti kuna ti Apo a ni Yahweh, ‘Binales dagiti taga-Edom ti balay ti
    Juda ket nagbiddutda iti panangaramidda iti kasta.
  kpg-kpg: Aanei la nia mee ala e helekai ai Tagi go Yihowah, “Digau Edom guu tala
    di hui gi Judah haga huaidu, gei di hai huaidu deenei dela ne hidi mai ai di huaidu
    damanaiee gi Edom.
  uig-ARA: 'رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ چۈنكى ئېدوم يەھۇدا جەمەتىدىن ئۆچ ئېلىپ
    يامانلىق قىلىپ، شۇنىڭدەك ئېغىر گۇناھكار بولغىنى تۈپەيلىدىن، ئىنتىقام ئالغنىنى
    تۈپەيلىدىن،'
  sus-sus: «Wo Marigi Alatala yi nan masenxi, a naxɛ, ‹Edon bɔnsɔɛ to a gbeɲɔxɔ Yuda
    bɔnsɔɛ ma, e bara haakɛ sɔtɔ.
  pon-2006: KAUN-O, Wasa Lapalahpie mahsanih, “Mehn Edom kan ikihong Suda ni mwekid
    suwed, oh mwekid en ikih wet me kahredohr dihp lapalap ehu pohn Edom.
  ksd-ksd: 'A Luluai God i biti dari: Tago Edom i ga bali vakaina ra tarai Iuda, ma
    i ga pait ra kaina ba i tut na balbali ure diat,'
  grc-BRENT: Τάδε λέγει Κύριος, ἀνθʼ ὧν ἐποίησεν ἡ Ἰδουμαία ἐν τῷ ἐκδικῆσαι αὐτοὺς
    ἐκδίκησιν εἰς τὸν οἶκον Ἰούδα, καὶ ἐμνησικάκησαν, καὶ ἐξεδίκησαν δίκην,
  ind-AYT: Beginilah firman Tuhan ALLAH, “Karena Edom telah bertindak melawan keturunan
    Yehuda dengan membalas dendam, dan telah melakukan kesalahan besar dengan berbuat
    demikian,
  nya-nya: “Ambuye Yehova akuti, ‘Pakuti Edomu analipsira Ayuda, ndiye kuti analakwa
    kwambiri pochita zimenezi.
  hrv-hrv: 'Ovako govori Jahve Gospod: ''Zato što se Edom osveti domu Judinu i tom
    se osvetom teško ogriješi,'
  mps-mps: Genuai Bidigo te tama po wali, “Ena God Genuai Bidi, eno po obao, Idom
    dabego dwai kolesaga mu te Juda dabeba wei ponani, tialima te Idom dabego yali
    dwai sę te genuai mu igi pai dao.
  tpi-tpi: Bikpela i tok moa olsem, “Mi God, Bikpela mi tok, ol Idom i bin bekim pasin
    nogut tru long ol Juda, olsem na asua bilong ol Idom i bikpela moa.
  dan-1931: 'Så siger den Herre HERREN: Fordi Edom optrådte hævngerrigt mod Judas
    Hus og pådrog sig svar Skyld ved at hævne sig på dem,'
  vie-OVCB: '“Đây là điều Chúa Hằng Hữu phán: Người Ê-đôm đã phạm tội nặng khi chúng
    báo thù nhà Giu-đa.'
  guj-2017: 'પ્રભુ યહોવાહ આમ કહે છે: “અદોમે યહૂદિયાના લોકો પર વૈર વાળીને તેનું નુકસાન
    કર્યું છે, ને તેના પર વૈર વાળીને મોટો ગુનો કર્યો છે.”'
  pon-2006A: KAUN-O, Wasa Lapalahpie mahsanih, “Mehn Edom kan ikihong Suda ni mwekid
    suwed, oh mwekid en ikih wet me kahredohr dihp lapalap ehu pohn Edom.
  por-BRBSL: '“''O Senhor Yahweh diz: “Porque Edom tem lidado contra a casa de Judá
    tomando vingança, e tem ofendido muito, e se vingado deles”,'
  cth-cth: Bawipa Jehovah ni hettelah a dei. Edom ni Judah imthungnaw taranlahoi moi
    a pathung teh, a mahmawk lahoi ahnimae lathueng vah, kalenpoung lah yonnae a sak.
  twi-twi: '“Sɛɛ na Otumfo Awurade se: Esiane sɛ Edom tɔɔ were wɔ Yudafi so na ɔnam
    so dii fɔ no nti,'
  hlt-hlt: Ka Boeipa Yahovah loh he ni a thui. Edom loh Judah imkhui ah phulohnah
    neh phu a loh. Tedae amih soah phu a loh khaw a boe lamni a boe coeng.
  tbz-SIM: 'Ntɛ mí di Yiɛ̀ nKuyie n nɑ́ɑ́ ntì Edɔmmu kɔbɛ: Edɔmmu kɔbɛ pɛ̀ìtɛ bɛ̀
    pɛ̀ì Sudɑɑ kɔbɛ ĩ́nkɛ̀ nkɛ, bɛ̀ cɑ̀kɛmu mɛdiɛ̀ mbɛ̀ pɛitɛ dɛ̀.'
  msy-2020: Ikiavɨra Itir Godɨn Ekiam kamaghɨn mɨgei, “Idomia ikarvazir arazim gamua,
    egha bar arazir kurabar Judan ikɨzim gamizɨ, arazir kurar kam bar ekefe. Me osɨmtɨzir
    ekiam uari gatɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ Ɩsɔ tɔmɑ sɩ: Ɩtɔm nyǝ́mɑ mɛ mǝ tɑsǝkǝlɛ ntɛ́, lɛɛtʋɣʋ mpi
    ɩ́ lɛɛtɑ Yutɑ nyǝ́mɑ tɔ.'
  azb-azb: 'Xudavənd Rəbb belə deyir: “Edom qisas alaraq Yəhuda nəsli ilə pis rəftar
    etdi, onlardan intiqam alaraq böyük təqsir etdi”.'
  eng-DBY: 'Thus saith the Lord Jehovah: Because Edom hath dealt against the house
    of Judah by taking vengeance, and hath made himself very guilty, and revenged
    himself upon them,'
  hin-2017: '“परमेश्वर यहोवा यह भी कहता है: एदोम ने जो यहूदा के घराने से पलटा लिया,
    और उनसे बदला लेकर बड़ा दोषी हो गया है,'
  wol-KYG: '«Boroom bi Aji Sax ji dafa wax ne: Edom a feyu ci waa kër Yuda, feyu ga
    mu feyu di tooñaange gu réy.'
  eng-YLT: 'Thus said the Lord Jehovah: Because of the doings of Edom, In taking vengeance
    on the house of Judah, Yea, they are very guilty, And they have taken vengeance
    on them.'
  eng-WYC-2017: The Lord God saith these things, For that that Idumea did vengeance,
    that it avenged itself of the sons of Judah, and sinned doing trespass, and asked
    greatly vengeance of them;
  eng-WMBB: '“‘The Lord GOD says: “Because Edom has dealt against the house of Judah
    by taking vengeance, and has greatly offended, and taken revenge on them,”'
  urd-GVH: “रब क़ादिरे-मुतलक़ फ़रमाता है कि यहूदाह से इंतक़ाम लेने से अदोम ने संगीन
    गुनाह किया है।
  rug-rug: '“Hiera gua si zama nia Arau Zihova sa Baṉara: ‘Sina tubehe se Edomu koa
    sa butubutu Ziuda meke sina sea si asa totoso tavete gua asa si asa,'
  gaz-gaz: '“Waaqayyo Gooftaan akkana jedha: ‘Sababii Edoom mana Yihuudaatti haaloo
    baʼee waan kana gochuudhaan yakka guddaa hojjeteef,'
  fra-LSG: 'Ainsi parle le Seigneur, l’Éternel: Parce qu’Édom s’est livré à la vengeance
    Envers la maison de Juda, Parce qu’il s’est rendu coupable Et s’est vengé d’elle,'
  yal-yal: '“Marigina Alatala ito nan falaxi, a naxa: Edɔn kaane to e gbeen ɲɔxɔ Yuda
    yamaan ma ɲaxi ra, e findi nɛn yulubi tongo gbeene ra.'
  haw-1868: Ke i mai nei Iehova ka Haku, No ka lawelawe ana o Edoma i ka hoopai ana
    i ka ohana a Iuda, a ua hana hewa loa, a ua hoopaiia lakou nona iho;
  arb-NAV: 'وَهَذَا أَيْضاً مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: لأَنَّ الأَدُومِيِّينَ
    أَقْدَمُوا عَلَى الانْتِقَامِ مِنْ شَعْبِ يَهُوذَا، وَأَسَاءُوا إِلَيْهِ أَشَدَّ
    إِسَاءَةٍ.'
  ewe-ewe: 'Ale Aƒetɔ Yehowa gblɔe nye esi: “Esi Edomtɔwo bia hlɔ̃ Yuda ƒe aƒe eye
    wodze agɔ vevie to nu sia wɔwɔ me ta la,'
  eng-LEE: 'Thus hath said the Lord Eternal, Because the Edomites have acted revengefully
    against the house of Judah, and have greatly offended, and have taken vengeance
    on them:'
  asm-FB: 'প্ৰভু যিহোৱাই এই কথা কৈছে: “ইদোমে প্ৰতিকাৰ সাধিবৰ মনেৰে যিহূদা-বংশৰ অহিতে
    কাৰ্য কৰিলে আৰু তেওঁলোকৰ প্ৰতিকাৰ সাধি অতিশয় দোষ কৰিলে।”'
  sus-A: «وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ، عَ نَشّ، ‹عٍدٌن بْنسْي تٌ عَ فبٍحْشْ
    يُدَ بْنسْي مَ، عٍ بَرَ هَاكّ سْتْ.
  fra-SBL: '"''Le Seigneur Yahvé dit : « Parce qu''Édom a traité la maison de Juda
    en se vengeant, parce qu''il l''a gravement offensée et s''est vengé d''elle, »'
  hbo-hbo: כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה יַ֣עַן עֲשֹׂ֥ות אֱדֹ֛ום בִּנְקֹ֥ם נָקָ֖ם
    לְבֵ֣ית יְהוּדָ֑ה וַיֶּאְשְׁמ֥וּ אָשֹׁ֖ום וְנִקְּמ֥וּ בָהֶֽם׃
  kik-kik: '“Mwathani Jehova ekuuga atĩrĩ: ‘Tondũ Edomu nĩerĩhĩirie harĩ nyũmba ya
    Juda na agĩtuĩka mũhĩtia mũno nĩ ũndũ wa gwĩka ũguo-rĩ,'
  fra-NCL: '« Ainsi parle le Seigneur Yahweh : Parce qu’Edom a exercé cruellement
    la vengeance contre la maison de Juda, et qu’il s’est rendu grandement coupable
    en se vengeant d’eux,'
  cek-AK: 'Angraeng Sithaw mah, Edom mah Judah imthung takoh to lu lak pongah, anih
    loe paroeai zaehaih sak boeh, tiah thuih: to tiah nihcae nuiah lu a lak;'
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikad weyob soged: “Edom-dulemar, Judá-dulemar-buged-mai
    imaksad. Degisoggu, ibmar-imaksad bela-bela bur egi ataklesad.'
  uig-CYR: 'Рәб Пәрвәрдигар мундақ дәйду: — чүнки Едом Йәһуда җәмәтидин өч елип яманлиқ
    қилип, шуниңдәк еғир гунакар болғини түпәйлидин, интиқам алғнини түпәйлидин,'
  tel-2017: ప్రభువైన యెహోవా ఇలా అంటున్నాడు. “ఎదోమీయులు యూదావాళ్ళ మీద పగ తీర్చుకున్నారు,
    అలా చేసి వాళ్ళు తప్పు చేశారు.” ప్రభువైన యెహోవా చెప్పేదేమంటే,
  hat-BSA: '“‘Konsa pale Senyè BONDYE a: “Akoz Édom te aji kont lakay Juda lè l te
    pran vanjans, e te vin koupab anpil nan vanje tèt yo sou yo,”'
  kos-kos: LEUM GOD Fulatlana El fahk, “Mwet Edom elos orek foloksak na sulallal nu
    sin mwet Judah, na foloksak sac sang mwatan mwet Edom nwe tok.
  hbo-WLC: כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה יַ֣עַן עֲשׂ֥וֹת אֱד֛וֹם בִּנְקֹ֥ם נָקָ֖ם
    לְבֵ֣ית יְהוּדָ֑ה וַיֶּאְשְׁמ֥וּ אָשׁ֖וֹם וְנִקְּמ֥וּ בָהֶֽם׃
  ibo-ibo: “Ihe ndị a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị na-ekwu, ‘Nʼihi
    na Edọm bọọrọ onwe ha ọbọ megide ụlọ Juda sitekwa nʼịbọ ọbọ ha bụrụ ndị ikpe mara,
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଇଦୋମ ପ୍ରତିଶୋଧ ନେବା ଦ୍ୱାରା ଯିହୁଦା ବଂଶ ବିରୁଦ୍ଧରେ
    ଦୁର୍ବ୍ୟବହାର କରିଅଛି ଓ ସେମାନଙ୍କ ଉପରେ ପ୍ରତିହିଂସା ସାଧି ଅତ୍ୟନ୍ତ ଅପରାଧ କରିଅଛି,
  chk-chk: Iei alon Kot ewe Samol mi Lapalap, “Ekewe chon Etom ra fokun apwüngüchouwu
    chon Juta. Ei sokun föför ra fokun tipis ren.
  rop-rop: Wal YAWEI det boswan God bin kipgon tok, “Detlot pipul langa det kantri
    gulum Idam bin peibek detlot pipul langa Juda brabli krulbalawei, en blanga tharran
    na olabat jidan giltiwan blanga dumbat nogudbala ting.
  ukr-1871: 'Так говорить Господь Бог: За те, що Едом жорстоко мстився на Юдиному
    домові і тим тяжко прогрішився,'
  deu-1951: 'Ferner spricht Gott, der HERR, also: Weil Edom am Hause Juda Rachsucht
    geübt und sich damit verschuldet hat, da es sich an ihnen rächte,'
  eng-JPS: 'Thus saith the Lord GOD: Because that Edom hath dealt against the house
    of Judah by taking vengeance, and hath greatly offended, and revenged himself
    upon them;'
  srp-1865: 'Ovako veli Gospod Gospod: što se Edom osveti domu Judinu i teško skrivi
    osvetivši im se,'
  lug-lug: “Bw’ati bw’ayogera Mukama Katonda nti, ‘Kubanga Edomu yawoolera eggwanga
    ku nnyumba ya Yuda, bw’etyo n’esingibwa omusango olw’ekikolwa ekyo,
  heb-heb: כה אמר אדני יהוה יען עשות אדום בנקם נקם לבית יהודה ויאשמו אשום ונקמו בהם׃
  ben-IRV: প্রভু সদাপ্রভু এ কথা বলেন, “ইদোম এভাবে যিহূদা-কুলের ওপর প্রতিশোধ নিয়েছে
    এবং প্রতিজ্ঞাবদ্ধ হয়ে অন্যায় করেছে।”
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਇਸ ਲਈ ਜੋ ਅਦੋਮ ਨੇ ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ ਨਾਲ ਬਦਲਾ ਲੈਣ
    ਵਿੱਚ ਸਖਤੀ ਕੀਤੀ ਅਤੇ ਬਦਲੇ ਦਾ ਦੋਸ਼ ਉਹਨਾਂ ਉੱਤੇ ਰੱਖਿਆ।
  mya-JVB: တဖန်ဧဒုံ ပြည်သည် ချင်ရဲပြေ စေခြင်းငှါ၊ ယုဒ အမျိုး တဘက် ၌နေ၍ အလွန်ပြစ်မှား
    သဖြင့် ၊ အပြစ်ဒဏ် စီရင်သောကြောင့် ၊
  hmo-hmo: 'Lohiabada Dirava be inai bamona ia hereva, ia gwau: “Edoma taudia ese
    Iuda bese taudia edia dagedage totona davana idia henia, bona idia be kerere momokani
    unai davana idia henia dainai.”'
  urd-urd: '''ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि चूँकि अदोम ने बनी यहूदाह से कीना
    कशी की, और उनसे इन्तक़ाम लेकर बड़ा गुनाह किया।'
  rus-SYN: 'Так говорит Господь Бог: за то, что Едом жестоко мстил дому Иудину и тяжко
    согрешил, совершая над ним мщение,'
  bqc-SIM: Ma Dii Lua ma mɛ̀, kɛ́ Ɛdↄũↄ tↄsì Yudaↄwa, tàae láasai aa kɛ̀ we.
  tcz-CHONGTHU: 'Hiche hi thaneitah Pakai thusei ahi: Edom chun Judate dounan phu
    alah jeh u chun chonsetna melsetah aboldoh tauve.'
  mar-mar: प्रभू परमेश्वर असे म्हणतो, अदोमाने यहूदाच्या घराण्याविरूद्ध सूड घेतला आहे
    आणि असे करून त्यांने अपराध केला आहे.
  qub-qub: '«Noga Tayta Diosmi në: Judá runacunata Edom runacunaga fiyupa mana allita
    ruraypami ayñita cutichisha. Chaypitami fiyupa juchayoj ricacusha.'
  bqp-bqp: Wee ye Yinni Gusunɔ u geruɑ. U nɛɛ, yèn sɔ̃ Edɔmubɑ bɑ torɑ bɑ Yudɑbɑ mɔru
    kɔsie,
  hat-hat: 'Seyè sèl Mèt la pale, li di konsa: -Moun peyi Edon yo te tire revanj yo
    sou peyi Jida a. Se sa ki fè yo antò anpil lè yo t''ap tire revanj yo sou peyi
    Jida a.'
  eng-BSB: 'This is what the Lord GOD says: ‘Because Edom acted vengefully against
    the house of Judah, and in so doing incurred grievous guilt,'
  eng-WEBPB: '“‘The Lord GOD says: “Because Edom has dealt against the house of Judah
    by taking vengeance, and has greatly offended, and taken revenge on them,”'
  kbq-kbq: Hagi Mikozama kegavama hu'nea Ra Anumzamo'a amanage hie, Na'ankure Idomu
    vahe'mo'zama Juda vahe'ma nona hu'za ha'ma huzmante'naza zamo'a, ra hazenke eri
    fore hu'naze.
  nhe-BL: “Na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua para tlali Edom ehuani
    tlahuel tlajtlacolchijtoque noixpa pampa chicahuac momacuepque ica notlacajhua
    ipan tlali Judá.
  gub-BL: Zanezar Tuweharupi Wiko Ma'e umume'u ko ma'e kury. — Teko Enom izuapyapyr
    upurarawahy kar ma'erahy Zuta wanupe wanehe uzepyk mehe wà. Uzepyk wera'u wanehe.
    A'e rupi azepyk putar tuwe Enom wanehe ihe nehe.
  eng-DRA: 'Thus saith the Lord God: Because Edom hath taken vengeance to revenge
    herself of the children of Juda, and hath greatly offended, and hath sought revenge
    of them:'
