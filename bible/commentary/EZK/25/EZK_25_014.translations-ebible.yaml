  gaz-gaz: Ani harka saba koo Israaʼeliin Edoomitti haaloo nan baʼa; isaanis akkuma
    aarii fi dheekkamsa kootiitti Edoomin adabu; Edoomis haaloo baafachuu koo ni beekti,
    jedha Waaqayyo Gooftaan.’ ”
  fra-LSG: J’exercerai ma vengeance sur Édom Par la main de mon peuple d’Israël; Il
    traitera Édom selon ma colère et ma fureur; Et ils reconnaîtront ma vengeance,
    Dit le Seigneur, l’Éternel.
  yal-yal: N na n gbeen ɲɔxɔma nɛn Edɔn yamanan ma Isirayila kaane xɔn, n ma yamana,
    e yi Edɔn suxu alo a lan n ma xɔlɔn nun n ma fitinan ma kii naxan yi. Nayi, e
    n ma gbeeɲɔxɔn kolonma nɛn.” Marigina Alatalaa falan nan na ra.
  haw-1868: A e kau aku au i kuu hoopai ana maluna o Edoma ma ka lima o kuu poe kanaka
    o Iseraela; a e hana aku lakou ia Edoma mamuli o ko'u huhu, a mamuli o ko'u ukiuki;
    a e ike lakou i ko'u hoopai ana, wahi a Iehova ka Haku.
  arb-NAV: وَأَعْهَدُ بِنِقْمَتِي إِلَى شَعْبِي إِسْرَائِيلَ، فَيَفْعَلُونَ بِالأَدُومِيِّينَ
    بِمُقْتَضَى غَضَبِي وَسَخَطِي، فَيُدْرِكُونَ شِدَّةَ نِقْمَتِي، يَقُولُ السَّيِّدُ
    الرَّبُّ.
  ewe-ewe: Mabia hlɔ̃ Edom to nye amewo, Israel ƒe asi dzi, eye woatu nu kple Edom
    le nye dziku kple dɔmedzoe helĩhelĩ nu. Woadze si nye hlɔ̃biabia.’ Aƒetɔ Yehowae
    gblɔe.”
  eng-LEE: 'And I will display my vengeance on Edom by the hand of my people Israel;
    and they shall do in Edom according to my anger and according to my fury: and
    they shall feel my vengeance, saith the Lord Eternal.'
  asm-FB: মোৰ প্ৰজা ইস্ৰায়েলৰ দ্বাৰাই মই ইদোমৰ ওপৰত মোৰ প্ৰতিকাৰ সাধিম আৰু তেওঁলোকে
    মোৰ ক্ৰোধ ও কোপ অনুসাৰে ইদোমত কাৰ্য কৰিব! তেতিয়া, তেওঁলোকে মোৰ প্রতিশোধ বুজি
    পাব!” এয়েই হৈছে প্ৰভু যিহোৱাৰ ঘোষণা!
  sus-A: ﭑ نَ ﭑ فبٍحْشْمَ نّ عٍدٌن مَ ﭑ مَ حَمَ عِسِرَيِلَ سَابُي رَ ﭑ مَ شْنّ بّرّ
    رَ. عٍ قَمَ نّ فبٍحْشْي كٌلٌندٍ. وٌ مَرِفِ عَلَتَلَ شُي نَن نَ كِ.›»
  fra-SBL: J'exercerai ma vengeance sur Édom par la main de mon peuple d'Israël. On
    fera à Édom selon ma colère et selon ma fureur. Alors ils connaîtront ma vengeance,
    dit le Seigneur Yahvé.
  hbo-hbo: וְנָתַתִּ֨י אֶת־נִקְמָתִ֜י בֶּאֱדֹ֗ום בְּיַד֙ עַמִּ֣י יִשְׂרָאֵ֔ל וְעָשׂ֣וּ
    בֶאֱדֹ֔ום כְּאַפִּ֖י וְכַחֲמָתִ֑י וְיָֽדְעוּ֙ אֶת־נִקְמָתִ֔י נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
    פ
  kik-kik: Nĩngerĩhĩria harĩ Edomu na guoko kwa andũ akwa Isiraeli, nao nĩmageeka
    Edomu kũringana na marakara makwa na mangʼũrĩ makwa; nĩmakamenya kwĩrĩhĩria gwakwa,
    ũguo nĩguo Mwathani Jehova ekuuga.’ ”
  fra-NCL: J’exercerai ma vengeance sur Edom, par la main de mon peuple d’Israël ;
    il traitera Edom selon ma colère et ma fureur, et ils connaîtront ma vengeance,
    — oracle du Seigneur Yahweh. »
  cek-AK: Kaimah ih kami Israelnawk ih ban hoiah Edom to lu ka lak han; palung ka
    phuihaih hoi hmai baktiah kamngaeh palungphuihaih baktih toengah, nihcae mah Edom
    nuiah sah o tih; to naah lu ka lakhaih to nihcae mah panoek o tih, tiah Angraeng
    Sithaw mah thuih.
  cuk-cuk: An-Israel-dulamarba an Edom-dorgan buged-mai imakoed. An-dulamar, Edom-dulemargi
    an-sae-itogedba, degi, an-urwedba ibmar imakmaloed. Weyobi, an-buged-mai-imaked
    dakmaloed. Ani an Bab-Jehová-Bela-Gangued-Nikadi weyob soged.’ ”
  uig-CYR: Шуниң билән Мән хәлқим Исраилниң қоли арқилиқ Едом үстидин Өз интиқамимни
    алимән; улар Мениң аччиғим һәм қәһрим бойичә Едомда иш қилиду; Едомийлар Мениң
    интиқамимниң немә екәнлигини билип йетиду, — дәйду Рәб Пәрвәрдигар.
  tel-2017: నా ప్రజలైన ఇశ్రాయేలీయుల చేత ఎదోము వాళ్ళ మీద నా పగ తీర్చుకుంటాను. ఎదోమీయుల
    విషయంలో నా కోపాన్ని బట్టి నా రౌద్రాన్ని బట్టి, ఇశ్రాయేలీయులు నా ఆలోచన నెరవేరుస్తారు!
    ఎదోమీయులు నా ప్రతీకారం చవి చూస్తారు.” ఇదే యెహోవా వాక్కు.
  hat-BSA: Mwen va poze vanjans Mwen sou Édom pa men a pèp Mwen an, Israël. Pou sa,
    yo va aji nan Édom selon mekontantman Mwen e selon chalè kòlè Mwen. Konsa, yo
    va vin konnen vanjans Mwen an,” deklare Senyè BONDYE a.
  kos-kos: Mwet Israel, su mwet luk, elos ac fah aolyu in foloksak nu sin mwet Edom,
    ac oru tuh mwet Edom in pulakin kasrkusrak lulap luk. Na mwet Edom ac fah arulana
    etu kalmen foloksak luk.” LEUM GOD Fulatlana pa fahk ma inge.
  hbo-WLC: וְנָתַתִּ֨י אֶת־נִקְמָתִ֜י בֶּאֱד֗וֹם בְּיַד֙ עַמִּ֣י יִשְׂרָאֵ֔ל וְעָשׂ֣וּ
    בֶאֱד֔וֹם כְּאַפִּ֖י וְכַחֲמָתִ֑י וְיָֽדְעוּ֙ אֶת־נִקְמָתִ֔י נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
    פ
  ibo-ibo: Ọ bụ site nʼaka ndị nke m Izrel ka m ga-esi bọọ ọbọ megide Edọm, ha ga-emeso
    ndị Edọm dịka ịba ụba nke iwe m na ọnụma m si dị, ha ga-amata ihe ịbọ ọbọ bụ,
    otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwubiri.’ ”
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଆପଣାର ଲୋକ ଇସ୍ରାଏଲର ହସ୍ତ ଦ୍ୱାରା ଆମ୍ଭର ପ୍ରତିଶୋଧରୂପ ଭାର ଇଦୋମର
    ଉପରେ ଥୋଇବା; ତହିଁରେ ସେମାନେ ଆମ୍ଭର କ୍ରୋଧ ଓ ଆମ୍ଭର କୋପ ଅନୁସାରେ ଇଦୋମ ମଧ୍ୟରେ କାର୍ଯ୍ୟ
    କରିବେ; ପୁଣି, ସେମାନେ ଆମ୍ଭର ଦତ୍ତ ପରିଶୋଧ ଜ୍ଞାତ ହେବେ, ଏହା ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Nei kewe aramasen Israel repwe ngeni chon Etom chappen ar föför fän itei.
    Ir repwe eäni ai song me lingeringer ngeni chon Etom. Ren ei repwe silei pwe ngang
    üa ngeniir chappen ar föför,” iei alon Kot ewe Samol mi Lapalap.
  rop-rop: Ai garra jandim main ronwan pipul olabat blanga binijimap detlot Idam pipul,
    en wen ai garra panishim olabat, wal olabat garra sabi mi brabli wail langa olabat,
    en mi na YAWEI det boswan God bin dum tharran.”
  ukr-1871: І довершу над Едомом помсту мою рукою люду мого Ізраїля, і чинити муть
    із Ідумеєю після гнїву мого й моєї досади, й узнають, що се помста від мене, говорить
    Господь Бог.
  deu-1951: Ich will meine Rache an Edom durch mein Volk Israel vollstrecken; diese
    sollen an Edom handeln nach meinem Zorn und nach meinem Grimm, daß sie meine Rache
    erfahren sollen, spricht Gott, der HERR.
  eng-JPS: And I will lay My vengeance upon Edom by the hand of My people Israel;
    and they shall do in Edom according to Mine anger and according to My fury; and
    they shall know my vengeance, saith the Lord GOD.
  srp-1865: I osvetiæu se Edomcima rukom naroda svojega Izrailja, i uèiniæe s Edomcima
    po gnjevu mojemu i po jarosti mojoj, i poznaæe moju osvetu, govori Gospod Gospod.
  lug-lug: Ndiwoolera eggwanga ku Edomu nga nkozesa omukono gw’abantu bange Isirayiri,
    era balikola ku Edomu ng’obusungu bwange n’ekiruyi kyange bwe byenkana; balimanya
    okuwoolera eggwanga kwange bwe kwenkana, bw’ayogera Mukama Katonda.’ ”
  heb-heb: ונתתי את נקמתי באדום ביד עמי ישראל ועשו באדום כאפי וכחמתי וידעו את נקמתי
    נאם אדני יהוה׃
  ben-IRV: এই ভাবে আমি ইদোমের ওপরে আমার প্রতিশোধ নেওয়ার ভার ইস্রায়েলের হাতে সমর্পণ
    করব, তাতে আমার যেরকম রাগ ও যেরকম কোপ, তারা ইদোমের ওপর সেরকম ব্যবহার করবে, তখন
    তারা আমার প্রতিশোধের কথা জানবে;” এটা সদাপ্রভু বলেন।
  pan-pan: ਮੈਂ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦੇ ਹੱਥੋਂ ਅਦੋਮ ਤੋਂ ਬਦਲਾ ਲਵਾਂਗਾ ਅਤੇ ਉਹ ਮੇਰੇ ਕ੍ਰੋਧ ਅਤੇ
    ਕਹਿਰ ਦੇ ਅਨੁਸਾਰ ਅਦੋਮ ਵਿੱਚ ਕਰਨਗੇ ਅਤੇ ਉਹ ਮੇਰੇ ਬਦਲੇ ਨੂੰ ਜਾਣਨਗੇ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ
    ਹੈ।
  mya-JVB: ငါ ၏လူ ဣသရေလ အမျိုးသားများအားဖြင့် ၊ ဧဒုံ ပြည်ကိုငါ ၏ ချင်ရဲပြေစေခြင်းငှါဒဏ်
    ပေး မည်။ သူတို့သည် ငါ၏အမျက် အရှိန်အားကြီးသည့်အတိုင်း ဧဒုံ ပြည် ကို ပြု ကြလိမ့်မည်။
    ငါ ပေးသော အပြစ်ဒဏ် ကို သိ ရ ကြလိမ့်မည်ဟု အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Edoma taudia edia dika davana do lau henia, egu bese Israela taudia edia
    goada dekena amo. Unai dekena amo Edoma taudia ese egu badu mai siahuna ena mamina
    do idia abia, vadaeni egu davana henia kara ena anina do idia diba. Lau Dirava,
    Lohiabada ese lau hereva vadaeni inai.”
  urd-urd: और मैं अपनी क़ौम बनी — इस्राईल के हाथ से अदोम से इन्तक़ाम लूँगा, और वह
    मेरे ग़ज़ब — ओ — क़हर के मुताबिक़ अदोम से सुलूक करेंगे, और वह मेरे इन्तक़ाम को
    मा'लूम करेंगे, ख़ुदावन्द ख़ुदा फ़रमाता है।
  rus-SYN: И совершу мщение Мое над Едомом рукою народа Моего, Израиля; и они будут
    действовать в Идумее по Моему гневу и Моему негодованию, и узнают мщение Мое,
    говорит Господь Бог.
  bqc-SIM: Ma gbɛ̃́ Isailiↄ tↄsimɛɛ Ɛdↄũↄwa. Aa yãkɛ Ɛdↄũↄnɛ ma pↄfɛ̃ ń ma pↄkũmao
    lɛ́u, Ɛdↄũↄ iↄ dↄ̃ sa kɛ́ mámɛ málɛ tↄsimá. Ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: Keiman hiche hi kami Israelte khut kamanchah a kasuh bulhit ding ahi.
    Amahon lunghang pum puma phu alah diu ahi, chutengle Edom in hiche phulahna hi
    keija kon ahi ahetdoh diu ahi. Keima thaneitah Pakaiyin kaseidoh sa ahi.
  mar-mar: याप्रकारे मी आपले लोक इस्राएल यांच्या हातून अदोमावर सूड घेईन आणि माझ्या
    क्रोधाप्रमाणे आणि माझ्या त्वेषाप्रमाणे ते अदोमाचे करतील. मग त्यांना माझा सूड कळेल.
    असे प्रभू परमेश्वर म्हणतो.
  qub-qub: Edom runacuna imano rurashanpitapis acrashä Israel runacunawanmi ayñita
    cutichishaj. Edom runacunataga paycunami imatapis ruranga noga fiyupa rabyasha
    caycashämanno. Chaynöpami Edom runacunaga musyanga noga ayñita cutiycächishäta.
    Noga Tayta Diosmi chayno në.
  bqp-bqp: U koo de win tɔmbu Isirelibɑ bu bu mɔru kɔsie. Bɑ koo bu kuɑ nge mɛ win
    mɔru yɑ kpɑ̃ɑru nɛ kpɑ bu giɑ mɑ bɑ ku rɑ nùn tore kɑm. Wi, Yinni Gusunɔwɑ u yeni
    geruɑ.
  hat-hat: Se pèp mwen an, pèp Izrayèl la, ki pral tire revanj pou mwen sou peyi Edon
    an. Li pral fè moun Edon yo santi jan mwen konn ankòlè, jan m' konn move. Lè sa
    a, Edon va konnen jan m' konn tire revanj mwen sou moun. Se mwen menm Seyè sèl
    Mèt la ki pale.
  eng-BSB: I will take My vengeance on Edom by the hand of My people Israel, and they
    will deal with Edom according to My anger and wrath. Then they will know My vengeance,
    declares the Lord GOD.’
  eng-WEBPB: I will lay my vengeance on Edom by the hand of my people Israel. They
    will do in Edom according to my anger and according to my wrath. Then they will
    know my vengeance,” says the Lord GOD.
  kbq-kbq: Hagi Israeli vaheni'a huzmantesuge'za nona hu'za Idomu vahera zamahegahaze.
    Nagri narimpa ahe'zamo'ma hu'nenia avamente ante'za zamazeri haviza nehu'za, zamahesage'za
    Nagri narimpahe'zana ke'za antahi'za hugahaze huno Miko'zama Kegavama Hu'nea Ra
    Anumzamo'a hu'ne.
  nhe-BL: Quena, niquintequihuis noisraelita tlacajhua para niquintlatzacuiltis tlali
    Edom ehuani huan quintlatzacuiltise queja quinamiqui pampa tlahuel nicualani ininhuaya.
    Queja nopa Edom ehuani quimatise quejatza nimomacuepa ica tlen hueli tlacame tlen
    quinamiqui. Queja nopa na, niDIOS, niquijtohua.
  gub-BL: Enom wanehe hezepyk mehe amono kar putar Izaew wakutyr ihe wà nehe. Ukwaw
    kar putar hekwahy haw Enom wanupe wà nehe. Enom ukwaw putar hezepykaw wà nehe.
    Ihe nezar Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'And I will lay my vengeance upon Edom by the hand of my people Israel:
    and they shall do in Edom according to my wrath, and my fury: and they shall know
    my vengeance, saith the Lord God.'
