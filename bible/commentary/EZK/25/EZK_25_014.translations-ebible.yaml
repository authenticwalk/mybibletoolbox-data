verse: EZK.025.014
translations:
  mal-C: എന്റെ ജനമായ ഇസ്രായേൽ മുഖാന്തരം ഞാൻ ഏദോമിനോടു പ്രതികാരംചെയ്യും. എന്റെ കോപത്തിനും
    ക്രോധത്തിനും തക്കവണ്ണം ഞാൻ ഏദോമിനോടു പ്രവർത്തിക്കും. അപ്പോൾ അവർ എന്റെ പ്രതികാരം
    മനസ്സിലാക്കുമെന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.’ ”
  deu-TKW: Und ich will meine Rache an Edom in die Hand meines Volkes Israel legen,
    daß sie mit Edom meinem Zorn und Grimme gemäß verfahren und dieses meine Rache
    spüre, ist der Spruch des Herrn Jahwe.
  lin-lin: 'Nakozongisela mokili ya Edomi mabe na mabe na nzela ya bato na Ngai, Isalaele :
    bakozongisela mokili ya Edomi mabe na mabe, kolanda kanda na Ngai mpe kotomboka
    na Ngai. Na bongo, bakoyeba solo ete Ngai, nazongisaka mabe na mabe, elobi Nkolo
    Yawe. ›'
  eng-LSV: And I have given My vengeance on Edom, || By the hand of My people Israel,
    || And they have done in Edom, || According to My anger, and according to My fury,
    || And they have known My vengeance, || A declaration of Lord YHWH.
  eng-GNV: And I will execute my vengeance vpon Edom by the hand of my people Israel,
    and they shall doe in Edom according to mine anger, and according to mine indignation,
    and they shall know my vengeance, sayth the Lord God.
  eng-WEBSTER: 'And I will lay my vengeance upon Edom by the hand of my people Israel:
    and they shall do in Edom according to my anger and according to my fury; and
    they shall know my vengeance, saith the Lord GOD.'
  nhw-BL: Quena, niquintequihuis noisraelita masehualhua para niquintlatzacuiltis
    tlali Edom ehuani huan quintlatzacuiltise quen quinamiqui pampa tlahuel nicualani
    ininhuaya. Quej nopa Edom ehuani quimatise quenicatza nimomacuepa ica tlen hueli
    masehualme catli quinamiqui. Quej nopa na, niDIOS, niquijtohua.
  swh-ONEN: Nitalipiza Edomu kisasi kwa mkono wa watu wangu Israeli, nao watawatendea
    Edomu sawasawa na hasira yangu na ghadhabu yangu, nao watakijua kisasi changu,
    asema Bwana Mwenyezi.’ ”
  bba-bba: U koo de win tɔmbu Isirelibɑ bu bu mɔru kɔsie. Bɑ koo bu kuɑ nɡe mɛ win
    mɔru yɑ kpɑ̃ɑru nɛ kpɑ bu ɡiɑ mɑ bɑ ku rɑ nùn tore kɑm. Wi, Yinni Gusunɔwɑ u yeni
    ɡeruɑ.
  eng-KJVCPB: 'And I will lay my vengeance upon Edom by the hand of my people Israel:
    and they shall do in Edom according to mine anger and according to my fury; and
    they shall know my vengeance, saith the Lord God.'
  luo-luo: Abiro chulo kuor kuom Edom gi lwet joga Israel, kendo gibiro tiyo Edom
    kaluwore gi ich wangʼ mara kod mirimba mager; gibiro ngʼeyo kaka kuor mara chalo,
    Jehova Nyasaye Manyalo Gik Moko Duto osewacho.’ ”
  meu-meu: Egu hahedava-heni na Edom latanai baina atoa kau, egu bese Israel taudia
    imadia ai; Edom ai bae ḡaukara, egu badu bona egu badu-ḡaraḡara heḡereḡeredia
    ai; bona egu hahedava-heni bae diba. Ḡaubada Iehova na e herevamu.
  npi-ULB: मेरो मानिस इस्राएलकै हातद्वारा म एदोममाथि बदला लिनेछु, र यिनीहरूले मेरो
    रिस र मेरो क्रोधअनुसार एदोममाथि व्‍यवहार गर्नेछन्‌, र तिनीहरूले मेरो बदला कस्‍तो
    रहेछ भनी जान्‍नेछन्— यो परमप्रभु परमेश्‍वरको घोषणा हो' ।
  yor-yor: Èmi yóò gbẹ̀san lára Edomu láti ọwọ́ àwọn ènìyàn mi Israẹli, wọn sì ṣe
    sí Edomu gẹ́gẹ́ bí ìbínú àti ìrunú mi, wọn yóò mọ̀ ìgbẹ̀san mi ní Olúwa Olódùmarè
    wí.’ ”
  pes-OPCB: این کار به دست قومم اسرائیل به انجام خواهد رسید. ایشان انتقام مرا از شما
    خواهند گرفت و شدت خشم مرا نشان خواهند داد.» این را خداوند یهوه می‌گوید.
  tgl-ULB: Sa ganitong pamamaraan maghihiganti ako sa Edom sa pamamagitan ng kamay
    ng aking mamamayang Israel, at gagawin nila sa Edom ang ayon sa aking poot at
    matinding galit! Kaya malalaman nila ang aking paghihiganti! —ito ang pahayag
    ng Panginoong Yahweh!'
  hui-hui: I̱na Idomo tinaga mana ko biyagonaga pani nelo mialu i̱naga Isaraele wali
    agali bu karume ti baba wai bule pudaba lolebero. Anidagua berogola Idomo wali
    agali tigua i̱naga keba holene timbuni tiha ibira manda bulebira. Anidagua bialu
    Idomo wali agali tigua ko biyagonaga pani nelo i̱nime minidalo manda bulebira.
    I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi o ledogoniore, lene.
  mya-mya: ငါ​၏​လူ​မျိုး​တော်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​သည် ငါ​၏​ကိုယ်​စား​ဧ​ဒုံ​ပြည်​သား
    တို့​ကို​လက်​စား​ချေ​လျက် ငါ​၏​ပြင်း​ထန်​သော အ​မျက်​ဒေါ​သ​ဒဏ်​ကို​ခံ​စေ​လိမ့်​မည်။
    ငါ ၏​လက်​စား​ချေ​မှု​ကို​ဧ​ဒုံ​ပြည်​သား​တို့ သိ​ရ​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
    ဤ ကား​အ​ရှင်​ထာ​ဝ​ရ​ဘုရား​မိန့်​တော်​မူ သော​စ​ကား​ဖြစ်​၏။
  bod-N: ངས་རང་གི་འབངས་མི་ཡེས་ར་ཨེལ་པའི་ལག་པ་བརྒྱུད་ནས་ཨེ་དོམ་ལ་ལན་འཇལ་ཞིང་། ཡེས་ར་ཨེལ་པས་ངའི་ཁོང་ཁྲོ་དང་ངའི་ཁྲོ་གཏུམ་ཆེན་པོ་བཞིན་དུ་ཨེ་དོམ་ལ་སྤྱད་པ་སྤྱོད་ཅིང་།
    དེ་ནས་ཨེ་དོམ་པས་དེ་ནི་ངས་ལན་འཇལ་བ་རྟོགས་སོ་གསུངས་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ། །
  sna-sna: Ndichatsiva Edhomu noruoko rwavanhu vangu, uye vachaitira Edhomu zvakafanira
    kutsamwa kwangu nehasha dzangu; vachaziva kutsiva kwangu, ndizvo zvinotaura Ishe
    Jehovha.’ ”
  spa-BLM: Yo pondré mi venganza en Edom por mano de mi pueblo Israel. Harán en Edom
    según mi cólera y según mi ira. Entonces conocerán mi venganza”, dice el Señor
    Yahvé.
  cac-cac: A in Dios Yajal in svala' to a in chon̈ab' Israel ol vac'lab'ej ayic ol
    in pacan in b'a d'a Edom chi'. Ol ac'jococh syaelal eb' aj Edom chi' yuj eb' icha
    val yaj yoval in c'ool. Icha chi' ol aj yab'an eb' tas ol vutej in pacan in b'a.
  swh-ULB: Nitaweka kisasi changu juu ya Edomu kwa mkono wa watu wangu Israeli, na
    watafanya kwa Edomu kulingana na hasira yangu na ghadhabu yangu, na wakitajua
    kisasi changu-hivi ndivyo Bwana Yahwe asemavyo.'
  bel-bel: І ўчыню помсту Маю над Эдомам рукою народу Майго, Ізраіля; і яны будуць
    дзейнічаць у Ідумэі згодна з Маім гневам і Маім абурэньнем, і ўведаюць помсту
    Маю, кажа Гасподзь Бог.
  deu-ELBBK: Und ich werde meine Rache über Edom bringen durch die Hand meines Volkes
    Israel, und sie werden an Edom handeln nach meinem Zorn und nach meinem Grimm.
    Und sie werden meine Rache kennen lernen, spricht der Herr, HERR.
  mbb-OT: Ebelesan ku is Edom pinaaǥi te menge etew ku he Israilihanen. Edsilutan
    dan is menge tig-Edom te sungkad te utew ku kegkepauk, ne egketuenan te menge
    tig-Edom is paaǥi te kebales ku. Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi
    kayi.”
  mal-2015: ഞാൻ എന്റെ ജനമായ യിസ്രായേൽമുഖാന്തരം എദോമിനോടു പ്രതികാരം നടത്തും; അവർ എന്റെ
    കോപത്തിന്നും എന്റെ ക്രോധത്തിന്നും തക്കവണ്ണം എദോമിനോടു ചെയ്യും; അപ്പോൾ അവർ എന്റെ
    പ്രതികാരം അറിയും എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Pomsťinava man le Edomoske mire manušenca le Izraeloha. On anena pro Edom
    miri choľi, miri bari choľi. Akor sprindžarena miri pomsta, phenel o RAJ, o Adonaj.‘ “
  pes-OPV: و به‌دست قوم خود اسرائیل انتقام خود را از ادوم خواهم کشید و موافق خشم و
    غضب من به ادوم عمل خواهند نمود. و خداوند یهوه می‌گوید که انتقام مرا خواهند فهمید.»
  ron-1924: Мэ вой рэзбуна пе Едом прин попорул Меу Исраел. Ел ва фаче Едомулуй дупэ
    мыния ши урӂия Мя, ка сэ вадэ рэзбунаря Мя›, зиче Домнул Думнезеу.»
  ben-OBCV: আমি আমার লোক ইস্রায়েলের হাত দিয়ে ইদোমের উপর প্রতিশোধ নেব, আর তারা আমার
    ভীষণ অসন্তোষ ও ক্রোধ অনুসারে ইদোমের বিরুদ্ধে কাজ করবে; তখন তারা আমার প্রতিশোধ
    জানতে পারবে, এই কথা সার্বভৌম সদাপ্রভু বলেন।’ ”
  som-som: Oo waxaan aarsashadayda dul saari doonaa reer Edom, oo gacanta dadkayga
    reer binu Israa'iil ayaan kaga aarsan doonaa, iyaguna reer Edom way ku samayn
    doonaan sida ay cadhadaydu tahay iyo sida uu xanaaqaygu yahay, oo waxay ogaan
    doonaan aarsashadayda, ayaa Sayidka Rabbiga ahu leeyahay.
  lat-VUC: 'Et dabo ultionem meam super Idumæam per manum populi mei Israël: et facient
    in Edom juxta iram meam et furorem meum, et scient vindictam meam, dicit Dominus
    Deus.]'
  eng-ASVBT: And I will lay my vengeance upon Edom by the hand of my people Israel;
    and they shall do in Edom according to mine anger and according to my wrath; and
    they shall know my vengeance, saith the Lord Jehovah.
  ita-1885: E farò la mia vendetta sopra Edom, per man del mio popolo Israele; ed
    essi opereranno contro ad Edom secondo la mia ira, e secondo il mio cruccio; ed
    essi conosceranno la mia vendetta, dice il Signore Iddio.
  eng-LXXUP: 'And I will execute my vengeance on Edom by the hand of my people Israel:
    and they shall deal in Edom according to mine anger and according to my wrath,
    and they shall know my vengeance, saith the Lord.'
  eng-ULB: I will lay my vengeance upon Edom by the hand of my people Israel, and
    they will do to Edom according to my anger and my fury, and they will know my
    vengeance—this is the Lord Yahweh's declaration.'
  spa-VBL: Me vengaré de los edomitas por medio de mi pueblo Israel. Ellos se ocuparán
    de los edomitas para que experimenten mi ira. Entonces sabrán cómo es mi venganza,
    declara el Señor Dios.
  fra-_FOB: J'exercerai ma vengeance sur Édom par la main de mon peuple d'Israël,
    et ils traiteront Édom selon ma colère et selon ma fureur; ils sauront ce qu'est
    ma vengeance, dit le Seigneur, l'Éternel.
  mal-mal: ഞാൻ എന്റെ ജനമായ യിസ്രായേൽമുഖാന്തരം ഏദോമിനോടു പ്രതികാരം നടത്തും; അവർ എന്റെ
    കോപത്തിനും എന്റെ ക്രോധത്തിനും തക്കവിധം ഏദോമിനോടു ചെയ്യും; അപ്പോൾ അവർ എന്റെ പ്രതികാരം
    അറിയും” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki apnī qaum ke hāthoṅ maiṅ Adom se badlā
    lūṅgā, aur Isrāīl mere ġhazab aur qahr ke mutābiq hī Adom se nipaṭ legā. Tab wuh
    merā intaqām jān leṅge.”
  suz-BL: गो आं मुर इस्राएल रे पा एदोम कली क्‍येक्‍क लेत्‍नुङ। मिनु मेकोपुकीम आं गाइश्‍शो
    नु आं चुरशो खोदेंशो पा एदोम कली पाइक्‍नीम। मिनु मेकोपुकीम आं गाइश्‍शो नु चुरशो
    खोदेंशो पा क्‍येक्‍क लेत्‍नीम। मिनु मेकोपुकीमी परमप्रभु, परमप्रभु यावेमी क्येक्‍क
    लेश्‍शो बाक्‍ब, दे तुइक्‍नीम” देंत।
  eng-NOY: And I will lay my vengeance upon Edom by the hand of my people Israel;
    and they shall deal with Edom according to mine anger, and according to my fury;
    and they shall know my vengeance, saith the Lord Jehovah.
  ita-1927: E rimetterò la mia vendetta sopra Edom nelle mani del mio popolo d’Israele;
    esso tratterà Edom secondo la mia ira e secondo il mio furore; ed essi conosceranno
    la mia vendetta, dice il Signore, l’Eterno.
  ckb-ckb: بە دەستی ئیسرائیلی گەلەکەم تۆڵە لە ئەدۆم دەکەمەوە، جا ئەوەی بە ئەدۆمی دەکەن
    بەگوێرەی تووڕەیی و هەڵچوونی من دەبێت، ئەو کاتە تۆڵەی من دەزانن. ئەوە فەرمایشتی
    یەزدانی باڵادەستە.“»
  eng-BBE: 'I will take payment from Edom because of my people Israel; and I will
    take Edom in hand in my wrath and in my passion: and they will have experience
    of my reward, says the Lord.'
  kan-OKCV: ನಾನು ಎದೋಮಿಗೆ ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರ ಕೈಯಿಂದ ಮುಯ್ಯಿತೀರಿಸುವೆನು, ಅವರು ನನ್ನ ಕೋಪರೋಷಗಳಿಗೆ
    ತಕ್ಕ ಹಾಗೆ ಅದಕ್ಕೆ ಮಾಡುವರು, ನನ್ನ ಪ್ರತೀಕಾರವು ಎದೋಮಿನ ಅನುಭವಕ್ಕೆ ಬರುವುದು, ಇದು ಸಾರ್ವಭೌಮ
    ಯೆಹೋವ ದೇವರ ನುಡಿ.’ ”
  tam-2017: நான் இஸ்ரவேலாகிய என்னுடைய மக்களின் கையினால் ஏதோமியர்களிடத்தில் பழிவாங்குவேன்;
    அவர்கள் என்னுடைய கோபத்தையும், கடுங்கோபத்தையும் ஏதோமுக்கு காட்டுவார்கள்; அப்பொழுது
    நான் பழிவாங்குவது இன்னதென்று அறிந்துகொள்வார்கள் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: 'Y pondré mi venganza en Edom por la mano de mi pueblo Israel; y harán
    en Edom según mi enojo y según mi ira: y conocerán mi venganza, dice el Señor
    Jehová.'
  ron-BTF: Și voi împlini răzbunarea mea asupra Edomului prin mâna poporului meu Israel;
    și ei vor face în Edom conform cu mânia mea și conform cu furia mea; și vor cunoaște
    răzbunarea mea, spune Domnul DUMNEZEU.
  eng-WEBP: I will lay my vengeance on Edom by the hand of my people Israel. They
    will do in Edom according to my anger and according to my wrath. Then they will
    know my vengeance,” says the Lord GOD.
  eng-FBV: I will take revenge on the Edomites through my people Israel. They will
    deal with the Edomites so that they experience my anger. Then they will know what
    my vengeance is like, declares the Lord God.
  nld-1939: Ik zal mijn wraak op Edom in de handen leggen van mijn volk Israël, en
    dat zal Edom behandelen, zoals mijn woede en mijn toorn dat eisen. Mijn wraak
    zullen ze ondervinden, zegt Jahweh, de Heer!
  nch-BL: Quena, niquintequihuis noisraelita masehualhua para niquintatzacuiltis tali
    Edom ehuani huan quintatzacuiltise quej quinamiqui pampa tahuel nicualani inihuaya.
    Quej nopa Edom ehuani quimatise quenicatza nimomacuepa ica ten hueli masehualme
    cati quinamiqui. Quej nopa na, niDIOS, niquijtohua.
  vie-1934: Ta sẽ làm sự báo thù ta trên Ê-đôm, bởi tay của dân Y-sơ-ra-ên ta; dân
    ấy sẽ đãi dân Ê-đôm theo như sự thạnh nộ và tức giận của ta. Bấy giờ chúng nó
    sẽ biết sự báo thù của ta là thế, Chúa Giê-hô-va phán vậy.
  hin-CV: मैं अपने इस्राएली लोगों के द्वारा एदोम से बदला लूंगा, और वे मेरे क्रोध और
    कोप के मुताबिक उनसे व्यवहार करेंगे; तब वे मेरे प्रतिशोध को जानेंगे, परम प्रधान
