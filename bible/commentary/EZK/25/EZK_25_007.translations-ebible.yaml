verse: EZK.025.007
translations:
  mal-C: ഞാൻ എന്റെ കരം നിന്റെനേരേ നീട്ടി നിന്നെ ഇതര രാഷ്ട്രങ്ങൾക്ക് ഒരു കൊള്ളയാക്കിത്തീർക്കും.
    ഞാൻ നിന്നെ രാഷ്ട്രങ്ങൾക്കിടയിൽനിന്നു തൂത്തെറിയും; രാജ്യങ്ങളിൽനിന്ന് ഉന്മൂലനംചെയ്ത്
    നശിപ്പിച്ചുകളയും, ഞാൻ യഹോവ ആകുന്നു എന്നു നീ അറിയും.’ ”
  deu-TKW: deshalb fürwahr recke ich meine Hand gegen dich aus und mache dich zu einem
    Raube für die Völker und rotte dich aus aus den Nationen und tilge dich hinweg
    aus den Ländern; vernichten will ich dich, damit du erkennest, daß ich Jahwe bin!
  lin-lin: nakosembola loboko na Ngai mpo na kotelemela yo mpe nakokaba yo na maboko
    ya bikolo ya bapaya lokola bomengo ya bitumba ; nakolongola yo na molongo ya bikolo,
    nakosilisa bato na yo mpe nakobebisa yo. Boye, okoyeba solo ete Ngai, nazali Yawe. ›
  eng-LSV: Therefore, behold, I have stretched out My hand against you, || And have
    given you for a portion to nations, || And I have cut you off from the peoples,
    || And caused you to perish from the lands; I destroy you, and you have known
    that I [am] YHWH.
  eng-GNV: Beholde, therefore I will stretche out mine hand vpon thee, and will deliuer
    thee to be spoyled of the heathen, and I will roote thee out from the people,
    and I will cause thee to be destroyed out of the countreys, and I will destroy
    thee, and thou shalt know that I am the Lord.
  eng-WEBSTER: 'Behold, therefore I will stretch out my hand upon thee, and will deliver
    thee for a spoil to the heathen; and I will cut thee off from the people, and
    I will cause thee to perish out of the countries: I will destroy thee; and thou
    shalt know that I am the LORD.'
  nhw-BL: Huajca ama na nimechtlatzacuiltis chicahuac huan nimechtemactilis ininmaco
    sequinoc tlali ehuani para ma anmechichtequilica nochi catli anquipiyaj. Na senquistoc
    nimechtzontlamiltis huan nimechixpolihuiltis anamonitame para ayacmo aqui anmechpantis
    ipan nochi tlali. Huan huajca anquimachilise para nelía na niDIOS.’
  swh-ONEN: hivyo nitaunyoosha mkono wangu dhidi yako na kukutoa kuwa nyara kwa mataifa.
    Nitakukatilia mbali kutoka kwenye mataifa na kukungʼoa katika nchi. Nitakuangamiza,
    nawe utajua ya kuwa Mimi ndimi Bwana.’ ”
  bba-bba: yen sɔ̃nɑ tɛ̃, kon bu nɔmu dɛmiɛ, kpɑ n bu bwesenu ɡɑnu nɔmu bɛriɑ nɡe
    ɡbeeku yɛɛ. Kon bu kpeerɑsiɑ bwesenun suunu sɔɔn di kpɑ bu kɑm ko mɑm mɑm. Sɑɑ
    ye sɔɔ, bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: 'behold therefore, I will stretch out mine hand upon thee, and will
    deliver thee for a spoil to the heathen; and I will cut thee off from the people,
    and I will cause thee to perish out of the countries: I will destroy thee; and
    thou shalt know that I am the Lord.'
  luo-luo: kuom mano abiro chiwou kaka gima oyaki ni ogendini. Abiro ngʼado karu oko
    e dier ogendini kendo abiro tiekou mi ulal ua e piny. Abiro kethou, kendo ubiro
    ngʼeyo ni An e Jehova Nyasaye.’ ”
  meu-meu: una dainai, a itaia, imagu na vada na toia roro, umui ihadikamui, bona
    bese idau-idau imadia ai baina atomui, edia ai bae halaomui; bena bese idau-idau
    edia amo baina negemui daure, bona tano idau-idau lalodia amo baina hamasemui,
    baina habuamui tari. Bena ba diba, lau na Iehova.
  npi-ULB: यसकारण, हेर, म आफ्‍ना हातले तिमीहरूलाई हिर्काउनेछु, र तिमीहरूलाई जातिहरूका
    लूटको मालझैं दिनेछु । तिमीहरूलाई म मानिसहरूदेखि अलग गर्नेछु र देशहरूका बिचमा तिमीहरूको
    नाश गर्नेछु । म तिमीहरूलाई सर्वनाश गर्नेछु, र तिमीहरूले म नै परमप्रभु हुँ भनी
    जान्‍नेछौ' ।
  yor-yor: nítorí náà, èmi yóò na ọwọ́ mi lé ọ, èmi yóò sì fi ọ fún àwọn aláìkọlà
    fún ìkógun. Èmi yóò sì gé ọ kúrò láàrín àwọn ènìyàn, èmi yóò sì jẹ́ kí o parun
    kúrò ni ilẹ̀ gbogbo. Èmi yóò sì pa ọ́ run, ìwọ yóò sì mọ̀ pé èmi ni Olúwa.’ ”
  pes-OPCB: بنابراین، من نیز دست خود را بر ضد شما دراز خواهم کرد و شما را به دست قومهای
    دیگر خواهم سپرد تا غارتتان کنند. دیگر نمی‌گذارم به صورت یک قوم باقی بمانید؛ شما
    را هلاک می‌کنم تا بدانید که من یهوه هستم.»
  tgl-ULB: Kaya masdan ninyo! Hahampasin ko kayo ng aking kamay at ibibigay ko kayo
    bilang mga samsam sa mga bansa. Ihihiwalay ko kayo mula sa mga tao at kayo lamang
    ang pupuksain mula sa maraming mga bansa! Wawasakin ko kayo, at inyong malalaman
    na ako si Yahweh!'
  hui-hui: Anidagua bialu harimigonaga i̱na hameigini tara tara dindi taraha karu
    tí daluha ibilarogola tigua tínaga mbirale ngamiru page bialu tí minu bai holebira.
    I̱na tíha mo ko holene ibilarogola tínaga dindiha hameigini abogo padagoni lene
    napalueberemi. Ani berogo hondowa tígua i̱ Anduane Homogo heneneore henedane hondoleberemi,
    laya lene.
  mya-mya: ထို​ကြောင့်​ငါ့​လက်​ကို​ဆန့်​လျက်​သင်​တို့​အား လု​ယက်​တိုက်​ခိုက်​ကြ​စေ​ရန်
    အ​ခြား​လူ​မျိုး တို့​၏​လက်​သို့​ငါ​ပေး​အပ်​မည်။ ငါ​သည်​သင် တို့​အား​လုံး​ဝ​ပျက်​စီး​အောင်​စီ​ရင်​မည်​ဖြစ်​၍
    သင်​တို့​သည်​ကိုယ်​ပိုင်​ပြည်​နှင့်​နေ​ရ​ကြ​တော့ မည်​မ​ဟုတ်။ လူ​မျိုး​တစ်​မျိုး​အ​နေ​ဖြင့်​လည်း
    ရပ်​တည်​နိုင်​ကြ​တော့​မည်​မ​ဟုတ်။ ထို အ​ခါ​ငါ​သည်​ထာ​ဝရ​ဘု​ရား​ဖြစ်​တော် မူ​ကြောင်း​သင်​တို့​သိ​ရ​ကြ​လိမ့်​မည်''
    ဟု မိန့်​တော်​မူ​၏။
  bod-N: ལྟོས་དང་། ངས་ལག་པ་བརྐྱངས་ནས་ཁྱོད་ལ་རྒོལ་ཞིང་ཁྱོད་ནི་ཕྱི་ཕྱོགས་པའི་བཅོམ་ནོར་དུ་སྦྱིན་པ་དང་།
    ངས་མི་ཐམས་ཅད་ལས་ཁྱོད་ཚར་གཅོད་ཅིང་། ཁྱོད་ནི་ཡུལ་ཀུན་ནས་མེད་པར་བྱའོ། །ངས་ཁྱོད་མེད་པར་བྱས་ན་ཁྱོད་ཀྱིས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་གསུངས་ཞེས་པའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: naizvozvo ndichatambanudza ruoko rwangu pamusoro penyu ndigokupai kuti
    mupambwe nendudzi. Ndichakubvisai chose kubva kundudzi uye ndigokupedzai munyika
    dzose. Ndichakuparadzai; uye muchaziva kuti ndini Jehovha.’ ”
  spa-BLM: por lo tanto, he aquí que he extendido mi mano sobre ti y te entregaré
    como botín a las naciones. Te cortaré de entre los pueblos, y te haré perecer
    de entre los países. Te destruiré. Entonces sabrás que yo soy Yahvé”.
  cac-cac: Yuj chi', ol vic'chaan̈ in c'ab', ol vac'anoch yaelal d'a eyib'an̈, ol
    ex vac'och d'a yol sc'ab' juntzan̈xo nación yic ol ic'chajec' masanil tastac ay
    d'ayex. Ol ex in satanel d'a scaltac chon̈ab', ol ex satel d'a juneln̈ej. Icha
    chi' ol aj eyojtacaneli to a in ton Jehová in tzex vutej icha chi', xchi Jehová.
  swh-ULB: Kwa hiyo, tazama! Nitanyoosha mkono wangu na kukupatia kama mateka kwa
    mataifa. Nitakukatilia mbali kutoka watu na kukuangamiza kutoka miongoni mwa nchi!
    Nitakuharibu, na utajua yakwamba mimi ni Yahwe.'
  bel-bel: за тое вось, Я працягну руку Маю на цябе і аддам цябе на рабунак народам,
    і вынішчу цябе зь ліку народаў і згладжу цябе зь ліку земляў; зламаю цябе, і ўведаеш,
    што Я - Гасподзь.
  deu-ELBBK: darum siehe, werde ich meine Hand gegen dich ausstrecken und dich den
    Nationen zur Beute geben, und ich werde dich ausrotten aus den Völkern und dich
    aus den Ländern vertilgen; ich werde dich vernichten, und du wirst wissen, dass
    ich der HERR bin.
  mbb-OT: edsilutan ku iyan sikiyu. Ibeǥey ku sikiyu ziyà te zuma he menge nasyun
    he ed-aǥew te menge azen niw. Ebpurungan ku sikiyu edèdeeti taman te wazè en egkesamà
    keniyu he egkehimu he nasyun. Ne egketuenan niw he iyan a Nengazen.’ ”
  mal-2015: ഞാൻ നിന്റെ നേരെ കൈ നീട്ടി നിന്നെ ജാതികൾക്കു കവർച്ചയായി കൊടുക്കും; ഞാൻ
    നിന്നെ വംശങ്ങളിൽനിന്നു ഛേദിച്ചു ദേശങ്ങളിൽ നിന്നു മുടിച്ചു നശപ്പിച്ചുകളയും; ഞാൻ
    യഹോവ എന്നു നീ അറിയും.
  rmc-rmc: nacirdava pre tumende miro vast a dava tumen le narodenge sar korisť; khosava
    tumen avri le narodendar a mažinava tumen avri le phuvendar; zňičinava tumen a
    akor sprindžarena, hoj me som o RAJ.‘ “
  pes-OPV: بنابراین هان من دست خود را بر تو دراز خواهم کرد و تو را تاراج امت‌ها خواهم
    ساخت. و تو را از میان قوم‌ها منقطع ساخته، ازمیان کشورها نابود خواهم ساخت. و چون
    تو راهلاک ساخته باشم، آنگاه خواهی دانست که من یهوه هستم.»
  ron-1924: де ачея, ятэ кэ Ымь ынтинд мына песте тине ши те дау прадэ нямурилор;
    те штерг дин мижлокул попоарелор, те скот дин нумэрул цэрилор ши те нимическ.
    Ши вей шти кэ Еу сунт Домнул!»
  ben-OBCV: এই জন্য তোমাদের বিরুদ্ধে আমি আমার হাত বাড়াব এবং লুটের জিনিস হিসেবে অন্য
    জাতিদের হাতে তোমাদের তুলে দেব। জাতিগণের মধ্যে থেকে তোমাকে কেটে ফেলব এবং সকল দেশের
    মধ্যে থেকে তোমাকে উচ্ছিন্ন করব। আমি তোমাকে ধ্বংস করব, তাতে তুমি জানবে যে আমিই
    সদাপ্রভু।’ ”
  som-som: oo sidaas daraaddeed bal ogow, gacantaydaan kugu soo dul fidiyey, oo quruumaha
    ayaan booli ahaan kuu siin doonaa, oo dadyowga dhexdooda waan kaa gooyn doonaa,
    oo waxaan kaa dhigi doonaa inaad waddammada oo dhan ka halligantid, waanan ku
    wada baabbi'in doonaa, oo waxaad ogaan doontaa inaan Rabbiga ahay.
  lat-VUC: 'idcirco ecce ego extendam manum meam super te, et tradam te in direptionem
    gentium, et interficiam te de populis, et perdam de terris, et conteram: et scies
    quia ego Dominus.]'
  eng-ASVBT: 'therefore, behold, I have stretched out my hand upon thee, and will
    deliver thee for a spoil to the nations; and I will cut thee off from the peoples,
    and I will cause thee to perish out of the countries: I will destroy thee; and
    thou shalt know that I am Jehovah.'
  ita-1885: per questo, ecco, io stendo la mia mano sopra te, e ti darò in preda alle
    nazioni, e ti sterminerò d'infra i popoli, e ti farò perire d'infra i paesi; io
    ti distruggerò, e tu conoscerai che io sono il Signore.
  eng-LXXUP: 'therefore I will stretch out my hand against thee, and I will make thee
    a spoil to the nations; and I will utterly destroy thee from among the peoples,
    and I will completely cut thee off from out of the countries: and thou shalt know
    that I am the Lord.'
  eng-ULB: Therefore, behold! I will strike you with my hand and give you as plunder
    to the nations. I will cut you off from the peoples and make you perish from among
    the countries! I will destroy you, and you will know that I am Yahweh.'
  spa-VBL: por eso los atacaré y los entregaré para que sean saqueados por otras naciones.
    Te aniquilaré tan completamente que ya no existirás como nación. Te destruiré,
    y entonces sabrás que yo soy el Señor.
  fra-_FOB: Voici, j'étends ma main sur toi et je te livre en proie aux nations; je
    te retranche d'entre les peuples, je te fais disparaître d'entre les pays, je
    t'extermine, et tu sauras que je suis l'Éternel.
  mal-mal: ഞാൻ നിന്റെനേരെ കൈ നീട്ടി നിന്നെ ജനതകൾക്കു കവർച്ചയായി കൊടുക്കും; ഞാൻ നിന്നെ
    വംശങ്ങളിൽനിന്നു ഛേദിച്ച് ദേശങ്ങളിൽ നിന്നു മുടിച്ച് നശിപ്പിച്ചുകളയും; ഞാൻ യഹോവ
    എന്ന് നീ അറിയും”.
  urd-GVR: Is lie maiṅ apnā hāth tere ḳhilāf baṛhā kar tujhe dīgar aqwām ke hawāle
    kar dūṅgā tāki wuh tujhe lūṭ leṅ. Maiṅ tujhe yoṅ miṭā dūṅgā ki aqwām-o-mamālik
    meṅ terā nām-o-nishān tak nahīṅ rahegā. Tab tū jān legī ki maiṅ hī Rab hūṅ.’”
  suz-BL: मोपतीके गो आं गुइ गे इन पर्बम क्‍युक्‍नुङ। मिनु गो इन कली रागी रागी ङा मुर
    आन गुइम गेनुङ। मिनु गो जात जात ङा मुर आन दाते रे इन नें क्‍याम्‍नुङ। मिनु गो इन
    कली रागी नेल्‍ल रे क्‍‍याम्‍नुङ। गो इन कली खतम पोक्‍नन्‍नी। मेना गेपुकीम गोन परमप्रभु
    यावे नङ, दे तुइक्‍नीनी” देंत।
  eng-NOY: therefore, behold, I will stretch out my hand upon thee, and will deliver
    thee for a spoil to the nations; I will cut thee off from the nations, and cause
    thee to perish from the countries; I will destroy thee; and thou shalt know that
    I am Jehovah.
  ita-1927: ecco, io stendo la mia mano contro di te, ti do in pascolo alle nazioni,
    ti stermino di fra i popoli, ti fo sparire dal novero dei paesi, ti distruggo,
    e tu conoscerai che io sono l’Eterno.
  ckb-ckb: لەبەر ئەوە منیش دەستم بۆت درێژ دەکەم، وەک دەستکەوت دەتدەمە دەست نەتەوەکان.
    لەنێو گەلان ڕیشەکێشت دەکەم، لە خاکەکان لەناوت دەبەم. وێرانت دەکەم، جا دەزانیت
    کە من یەزدانم.“»
  eng-BBE: 'For this cause my hand has been stretched out against you, and I will
    give up your goods to be taken by the nations; I will have you cut off from the
    peoples and will put an end to you among the countries: I will give you up to
    destruction; and you will be certain that I am the Lord.'
  kan-OKCV: ನಾನು ನನ್ನ ಕೈಯನ್ನು ನಿಮ್ಮ ಮೇಲೆ ಚಾಚಿ, ಇತರ ಜನಾಂಗಗಳಿಗೆ ಕೊಳ್ಳೆಯಾಗಿ ಕೊಟ್ಟು ಜನಾಂಗಗಳೊಳಗಿಂದ
    ನಿಮ್ಮನ್ನು ಕಡಿದುಬಿಟ್ಟು ದೇಶದೊಳಗಿಂದ ನಿನ್ನ ಹೆಸರನ್ನು ಅಳಿಸಿಬಿಡುವೆನು. ನಾನು ನಿಮ್ಮನ್ನು
    ನಾಶಮಾಡುವೆನು. ಆಗ ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ತಿಳಿಯುವಿರಿ.’ ”
  tam-2017: இதோ, உனக்கு விரோதமாக நான் என்னுடைய கையை நீட்டி, உன்னை தேசங்களுக்குக் கொள்ளையாக
    ஒப்புக்கொடுத்து, உன்னை மக்களுக்குள்ளே நிலையற்றவளாக்கி, உன்னை தேசங்களுக்குள்ளே
    அழித்து, உன்னை அழிப்பேன்; அப்பொழுது நான் யெகோவா என்று அறிந்துகொள்வாய்.
  spa-RV-1909: 'Por tanto, he aquí yo extenderé mi mano sobre ti, y te entregaré á
    las gentes para ser saqueada; y yo te cortaré de entre los pueblos, y te destruiré
