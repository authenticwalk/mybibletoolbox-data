  urd-urd: इसलिए देख, मैं अपना हाथ तुझ पर चलाऊँगा और तुझे दीगर क़ौम के हवाले करूँगा,
    ताकि वह तुझ को लूट लें और मैं तुझे उम्मतों में से काट डालूँगा, और मुल्कों में
    से तुझे बर्बाद — ओ — हलाक करूँगा; मैं तुझे हलाक करूँगा और तू जानेगा कि ख़ुदावन्द
    मैं हूँ।
  rus-SYN: за то вот, Я простру руку Мою на тебя и отдам тебя на расхищение народам,
    и истреблю тебя из числа народов, и изглажу тебя из числа земель; сокрушу тебя,
    и узнаешь, что Я Господь.
  bqc-SIM: a yã́i má ↄtↄ̃wá, mí tó buiↄ á pↄ́ↄ sɛ́lɛ. Má á kɛ̃́ buiↄwa, mí
    á bùsu midɛ. Má á dɛ̃ↄnzↄ̃, íↄ dↄ̃ kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: Keiman kakhut tum nangma douna thutanna kahin lhan ding ahi. Nam tamtah
    nachom gam dinga kapeh ding nahi. Namkhatna konna kasat lhah a chule kasuh mang
    helding nahi. Hiteng chule nangin keima Pakai kahi nahet ding ahi.
  mar-mar: म्हणून पाहा! मी आपल्या हाताने तुला तडाखा देईन आणि तुला राष्ट्रांस लूट असे
    देईन. मी तुला दुसऱ्या लोकांपासून कापून दूर करीन आणि तुझा नाश करीन. मी तुला देशामधून
    नाहीसे करीन आणि तेव्हा तुला समजेल मी परमेश्वर आहे.
  qub-qub: Chaypitami castigashpä juc nasyuncunapa maquinman cachaycushayquipaj. Chay
    nasyun runacunanami ima-aycayquitapis guechushunquipaj. Marcacunacho caycajtami
    sapipita jachata achurejno jitarishayqui. Nasyuncunapa chaupincho caycajtapis
    ushajpämi illgarachishayqui. Chayrämi musyanquipaj noga Tayta Dios cashäta.›
  bqp-bqp: yen sɔ̃nɑ tɛ̃, kon bu nɔmu dɛmiɛ, kpɑ n bu bwesenu gɑnu nɔmu bɛriɑ nge
    gbeeku yɛɛ. Kon bu kpeerɑsiɑ bwesenun suunu sɔɔn di kpɑ bu kɑm ko mɑm mɑm. Sɑɑ
    ye sɔɔ, bɑ koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: Se poutèt sa m'ap lonje men m' sou nou pou m' pini nou, m'ap lage nou nan
    men moun lòt nasyon k'ap piye nou. Ras nou an ap fini nèt sou latè, peyi nou an
    ap disparèt. Lè sa a, n'a konnen se mwen menm ki Seyè a.
  eng-BSB: therefore I will indeed stretch out My hand against you and give you as
    plunder to the nations. I will cut you off from the peoples and exterminate you
    from the countries. I will destroy you, and you will know that I am the LORD.’
  eng-WEBPB: therefore, behold, I have stretched out my hand on you, and will deliver
    you for a plunder to the nations. I will cut you off from the peoples, and I will
    cause you to perish out of the countries. I will destroy you. Then you will know
    that I am the LORD.”
  kbq-kbq: E'ina hu'nagu Nagra nazana rusute'na hara reneramante'na, rohu'ma tamaresaza
    vahe'mokizmi zamazampi tamavre anta'nena tamazeri haviza hugahaze. Ana nehu'na
    tamahe vagara'nena ana mopafintira fanane hugahaze. Anama hanugeta Nagrikura Ra
    Anumza mani'ne huta keta antahita hugahaze.
  nhe-BL: Huajca ama na nimechtlatzacuiltis chicahuac huan nimechtemactilis ininmaco
    sequinoc tlali ehuani para ma inmechichtequilica nochi tlen inquipiyaj. Na senquistoc
    nimechtzontlamiltis huan nimechixpolihuiltis inamonitame para ayoc aca inmechpantis
    ipan nochi tlali. Huan huajca inquimachilise para nelía na niDIOS.’
  gub-BL: A'e rupi apomono putar amo ywy rehe har wanupe ihe nehe. Imunar putar pema'e
    rehe wà nehe. Apumumaw putar paw rupi nehe. Napeiko kwaw teko uzeinuinuromo wiko
    ma'e romo nehe. Napereko kwaw peywy nehe no. Nezewe mehe pekwaw putar Tupàn Tuweharupi
    Wiko Ma'e romo herekuwe haw nehe.
  eng-DRA: 'Therefore behold I: will stretch forth my hand upon thee, and will deliver
    thee to be the spoil of nations, and will cut thee off from among the people,
    and destroy thee out of the lands, and break thee in pieces: and thou shalt know
    that I am the Lord.'
