verse: EZK.025.010
translations:
  mal-C: ഞാൻ മോവാബിനെ അമ്മോന്യരോടൊപ്പം കിഴക്കുള്ള ജനതകൾക്ക് അവകാശമായിക്കൊടുക്കും;
    അങ്ങനെ രാഷ്ട്രങ്ങൾക്കിടയിൽ അമ്മോന്യർ സ്മരിക്കപ്പെടാതെയാകും;
  deu-TKW: Denen im Osten gebe ich es zum Ammoniterland hinzu zum Besitze, daß der
    Ammoniter unter den Völkern nicht mehr gedacht werden soll.
  lin-lin: nakokaba Moabi mpe bato ya Amoni na maboko ya Este lokola libula, mpo ete
    bakanisa lisusu bato ya Amoni te kati na molongo ya bikolo ;
  eng-LSV: To the sons of the east, with the sons of Ammon, || And I have given it
    for a possession, || So that the sons of Ammon are not remembered among nations.
  eng-GNV: I will call the men of the East against the Ammonites, and will giue them
    in possession, so that the Ammonites shall no more be remembred among the nations,
  eng-WEBSTER: To the men of the east with the Ammonites, and will give them in possession,
    that the Ammonites may not be remembered among the nations.
  nhw-BL: Huan nijchihuas para nopa nejnenca masehualme catli itztoque ica campa hualquisa
    tonati ma moaxcatiquij tlali Moab san se quen quichijque ica tlali Amón. Huan
    quej nopa nochi masehualme quielcahuase tlali Moab para nochipa.
  swh-ONEN: Nitaitia Moabu pamoja na Waamoni mikononi mwa watu wa Mashariki kuwa milki
    yao, ili kwamba Waamoni wasikumbukwe miongoni mwa mataifa,
  bba-bba: U koo dewɑ sɔ̃ɔ yɑri yeruɡibu bu bu wɔri nɡe mɛ bɑ Amɔnibɑ kuɑ sere bɑ
    ǹ mɑɑ bu yɑɑyɑmɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: unto the men of the east with the Ammonites, and will give them in possession,
    that the Ammonites may not be remembered among the nations.
  luo-luo: Abiro chiwo Moab kaachiel gi jo-Amon ne joma aa yo Wuok chiengʼ kaka girkeni
    margi, mondo omi jo-Amon ok nopar kendo e dier ogendini;
  meu-meu: Una tano, Amono taudia ida, na mairiveina kahana taudia baina henidia,
    edia ai bae halaoa, bena bese idau-idau bogaragidiai ta ese basine laloa tao lou;
  npi-ULB: अम्‍मोनका मानिसहरूको विरुद्धमा भएका पूर्व देशका मानिसहरूलाई । म तिनीहरूलाई
    सम्‍पत्तिको रूपमा दिनेछु, ताकि जातिहरूका बिचमा अम्मोनका मानिसहरूको सम्‍झना गरिनेछैन
    ।
  yor-yor: Èmi yóò fi Moabu pẹ̀lú àwọn ará Ammoni lé àwọn ènìyàn ìlà-oòrùn ní ìní,
    kí a má bà á lè rántí àwọn ará Ammoni láàrín orílẹ̀-èdè gbogbo.
  pes-OPCB: '@see-verse:EZK.025.009'
  tgl-ULB: Kiryataim—Sa mga tao ng silangan na laban sa mga tao ng Ammon. Ibibigay
    ko sila na parang isang pag-aari kaya hindi na maaalala pa ang mga mamamayan ng
    Ammon sa mga bansa.
  hui-hui: Agali waitigi uruni ni tagira ibiragohayagi howa ibalu Moaba dindiha karubi
    Amono dindiha bu karubi uruni baba wai bialu ti bope halu tinaga dindi ngago karulo
    holebira. Anidagua biragola Moaba dindiha Amono dindihabi hameigini abogo padagoni
    lene napaluebira.
  mya-mya: ငါ​သည်​မော​ဘ​ပြည်​ကို​အ​မ္မုန်​ပြည်​နှင့် အ​တူ အ​ရှေ့​အ​ရပ်​မှ​လူ​မျိုး​အ​နွယ်​တို့
    လက်​သို့​အ​ပိုင်​ပေး​အပ်​မည်။ သို့​ဖြစ်​၍ မော​ဘ​ပြည်​သည်​တိုင်း​နိုင်​ငံ​တစ်​ခု
    အ​ဖြစ်​ဖြင့်​ရပ်​တည်​နိုင်​တော့​မည်​မ​ဟုတ်။-
  bod-N: ངས་མོ་ཨབ་དང་ཨམ་མོན་པ་བཅས་མཉམ་དུ་ཤར་ཕྱོགས་པའི་ནོར་སྐལ་དུ་གཏོད་ཅིང་། བུ་རྒྱུད་ཀུན་གྱི་ནང་དུ་ཨམ་མོན་པ་ནི་ཡང་བསྐྱར་དྲན་པར་མི་འགྱུར།
  sna-sna: Ndichapa Moabhu pamwe chete navaAmoni kuvanhu vokuMabvazuva kuti vave vavo,
    kuti vaAmoni varege kuzorangarirwa pakati pendudzi;
  spa-BLM: a los hijos del oriente, para que vayan contra los hijos de Amón; y se
    los daré por posesión, para que los hijos de Amón no sean recordados entre las
    naciones.
  cac-cac: Ol vac'an sc'ulej eb' anima cajan b'aj sjavi c'u to a' eb' ol icancan smacb'en
    eb' aj Moab yed' yic eb' aj Amón. Man̈xa junoc nación olto naancot Amón chi'.
  swh-ULB: kwa watu wa mashariki waliokuwa juu ya watu wa Amoni. Nitawapatia kama
    milki ili kwamba watu wa Amoni hawatakumbukwa miongoni mwa mataifa.
  bel-bel: сынам усходу і аддам яго ў спадчыну ім, разам з сынамі Амонавымі, каб сыны
    Амона ня згадваліся болей сярод народаў.
  deu-ELBBK: den Kindern des Ostens, zu den Kindern Ammon hinzu, und werde es ihnen
    zum Besitztum geben, damit der Kinder Ammon nicht mehr gedacht werde unter den
    Nationen.
  mbb-OT: Ibpesakup ku sikandan te menge etew ziyà te edsilaan, ne ed-angken heini
    kandan iring te ked-engkena zan te menge tig-Ammon. Ne is kenà kegkilelaa te menge
    tig-Ammon he sevaha te menge nasyun, ne iyan daan egkehitavù diyà te Moab.
  mal-2015: അവയെ അമ്മോന്യർ ജാതികളുടെ ഇടയിൽ ഓർക്കപ്പെടാതെ ഇരിക്കേണ്ടതിന്നു അമ്മോന്യരോടുകൂടെ
    കിഴക്കുള്ളവർക്കു കൈവശമാക്കിക്കൊടുക്കും.
  rmc-rmc: Dava le Moab le Amončanenca le manušenge pal o vichodos, hoj pes pro Amončana
    imar te na leperel maškar o narodi,
  pes-OPV: برای بنی مشرق آن را با بنی عمون (مفتوح خواهم ساخت ) و به تصرف ایشان خواهم
    داد تا بنی عمون دیگر در میان امت هامذکور نشوند.
  ron-1924: ыл дескид ши-л дау ын стэпынире фиилор Рэсэритулуй, ымпреунэ ку цара амоницилор,
    ка сэ ну май фие помениць принтре нямурь копиий луй Амон.
  ben-OBCV: আমি অম্মোনীয়দের সঙ্গে মোয়াবকেও পূর্বদেশের লোকদের হাতে তুলে দেব, যেন
    জাতিদের মধ্যে অম্মোনীয়দের কথা লোকে ভুলে যায়;
  som-som: oo waxaan u sii dayn doonaa dadka reer bari inay reer Cammoon ku kacaan,
    oo hanti ahaan baan iyaga u siin doonaa si aan reer Cammoon mar dambe quruumaha
    dhexdooda loogu soo xusuusan,
  lat-VUC: filiis orientis cum filiis Ammon, et dabo eam in hæreditatem, ut non sit
    ultra memoria filiorum Ammon in gentibus.
  eng-ASVBT: 'unto the children of the east, to go against the children of Ammon;
    and I will give them for a possession, that the children of Ammon may not be remembered
    among the nations:'
  ita-1885: oltre al paese dei figliuoli di Ammon, il quale io ho loro dato in eredità;
    acciocchè i figliuoli di Ammon non sieno più mentovati fra le nazioni.
  eng-LXXUP: I have given him the children of Kedem in addition to the children of
    Ammon for an inheritance, that there may be no remembrance of the children of
    Ammon.
  eng-ULB: to the people of the east who have been against the people of Ammon. I
    will give them up as a possession so that the people of Ammon will not be remembered
    among the nations.
  spa-VBL: Entregaré a Moab a los pueblos del Oriente para que lo gobiernen, de modo
    que deje de existir como nación, al igual que los amonitas.
  fra-_FOB: Je l'ouvre aux enfants de l'Orient, qui marchent contre les enfants d'Ammon,
    et je le leur donne en possession, afin que les enfants d'Ammon ne soient plus
    rangés au nombre des nations.
  mal-mal: അവയെ അമ്മോന്യർ ജനതകളുടെ ഇടയിൽ ഓർക്കപ്പെടാത്തവിധം ആയിരിക്കേണ്ടതിന് അമ്മോന്യരോടുകൂടി
    കിഴക്കുള്ളവർക്ക് കൈവശമാക്കിക്കൊടുക്കും.
  urd-GVR: Ammon kī tarah maiṅ Moāb ko bhī mashriqī qabīloṅ ke hawāle karūṅga. Āḳhirkār
    aqwām meṅ Ammoniyoṅ kī yād tak nahīṅ rahegī,
  suz-BL: गो मोआबी, अम्‍मोनी नु पूर्ब ङा मुर आन गुइम गेनुङमी। मिनु रागी रागी ङा मुर
    आन दातेम अम्‍मोन कली सुइम ममिम्‍नीम।
  eng-NOY: To the sons of the East will I give it for a possession, together with
    the sons of Ammon, that the sons of Ammon may be no more remembered among the
    nations;
  ita-1927: aprirò il fianco di Moab ai figliuoli dell’Oriente, nello stesso modo
    che aprirò loro il fianco de’ figliuoli d’Ammon; e darò questi paesi in loro possesso,
    affinché i figliuoli d’Ammon non sian più mentovati fra le nazioni;
  ckb-ckb: مۆئاب لەگەڵ عەمۆنییەکان دەدەمە دەست خەڵکی ڕۆژهەڵات، بۆ ئەوەی ئیتر ناوی
    عەمۆنییەکان لەنێو نەتەوەکان نەهێنرێت.
  eng-BBE: 'To the children of the east I have given her for a heritage, as well as
    the children of Ammon, so that there may be no memory of her among the nations:'
  kan-OKCV: ಆ ಅಮ್ಮೋನನ್ನೂ ಪೂರ್ವದವರೆಗೆ ಸೊತ್ತಾಗಿ ಕೊಟ್ಟು ಅಮ್ಮೋನ್ಯರು ಜನಾಂಗಗಳೊಳಗೆ ಜ್ಞಾಪಕ
    ಮಾಡದ ಹಾಗೆ ಅವರಿಗೆ ಸೊತ್ತಾಗಿ ಕೊಡುವೆನು.
  tam-2017: நான் மோவாப் தேசத்தின் பக்கத்திலுள்ள அதின் கடைசி ஊர்களாகிய பட்டணங்கள் முதற்கொண்டுள்ள
    தேசத்தின் அலங்காரமாகிய பெத்யெசிமோத்தையும், பாகால்மெயோனையும், கீரியாத்தாயீமையும்
    அவர்களுக்குத் திறந்துவைத்து,
  spa-RV-1909: A los hijos del oriente contra los hijos de Ammón; y entregaréla por
    heredad para que no haya más memoria de los hijos de Ammón entre las gentes.
  ron-BTF: Pentru oamenii din est, cu amoniții și le-o voi da lor în stăpânire, ca
    amoniții să nu mai fie amintiți printre națiuni.
  eng-WEBP: to the children of the east, to go against the children of Ammon; and
    I will give them for a possession, that the children of Ammon may not be remembered
    among the nations.
  eng-FBV: I will hand Moab over to the people of the East for them to rule so that
    will no longer exist as a nation just like the Ammonites.
  nld-1939: Ik lever hun land uit aan de Oosterlingen als een toegift bij de Ammonieten,
    opdat het, met de Ammonieten, vergeten raakt onder de volken.
  nch-BL: Huan nijchihuas para nopa nejnenca masehualme cati itztoque ica campa hualquisa
    tonati ma moaxcatiquij tali Moab san se quej quichijque ica tali Amón. Huan quej
    nopa nochi masehualme quielcahuase tali Moab para nochipa.
  vie-1934: Ta sẽ phó xứ nầy và xứ của người Am-môn cho các con trai phương đông.
    Ta sẽ ban những xứ nầy cho chúng nó làm sản nghiệp, hầu cho con cái Am-môn không
    được ghi nhớ giữa các nước nữa.
  hin-CV: मैं मोआब को अम्मोनियों के साथ पूर्वी देश के लोगों के अधीन कर दूंगा, ताकि
    अम्मोनियों को लोग याद न करें;
  spa-BES: 'A los hijos del este, la he dado por herencia, así como a los hijos de
    Amón, para que no haya memoria de ella entre las naciones:'
  tdx-tdx: le hatoloko rekets’ o nte-Amoneo ho fanaña’ o nta-tiñanañeo, tsy ho tiahy
    amo kilakila’ ndatio ka o nte-Amoneo.
  tha-KJV: เราจะมอบเมืองเหล่านั้นให้​แก่​ประชาชนทางทิศตะวันออกพร้อมกับคนอัมโมนให้เป็นกรรมสิทธิ์
    เพื่อว่าจะไม่​มี​ใครนึกถึงคนอัมโมนอีกในท่ามกลางประชาชาติ
  por-BR-2018: Serão para os filhos do oriente, com a terra dos filhos de Amom; e
    a entregarei por possessão, para que não haja lembrança dos filhos de Amom entre
    as nações.
  deu-ELO: den Kindern des Ostens, zu den Kindern Ammon hinzu, und werde es ihnen
    zum Besitztum geben, auf daß der Kinder Ammon nicht mehr gedacht werde unter den
    Nationen.
  eng-WYC-2018: to the sons of the east, with the sons of Ammon. And I shall give
    it into heritage, that mind of the sons of Ammon be no more among heathen men,
    (together with the Ammonites, and I shall give them to the sons of the east. And
    I shall give them for a possession, so that the memory of the Ammonites no more
    be among the heathen,)
  epo-epo: kaj Mi donos tion kune kun la Amonidoj al la filoj de la oriento kiel posedaĵon,
    por ke la Amonidoj ne plu estu rememorataj inter la popoloj.
  uig-PIN: ularni Ammoniylarning zemini bilǝn billǝ xǝrⱪtiki ǝllǝrgǝ tapxurimǝn; Mǝn
    Ammoniylarning yǝnǝ ǝllǝr arisida ǝslǝnmǝsliki üqün, ularning igidarliⱪiƣa tapxurimǝn;
  beo-beo: Na da dunu fi eno ilia da eso mabe gusudili hafoga:i sogega esala, amo
    Moua:be amola A:mone gilisili hasalasima:ne, logo doasimu. Amasea, Moua:be da
    fidafa agoane bu hame ba:mu.
  tpi-OTNT: Ol dispela birua bai i kam long hap sankamap na i pait long ol Moap na
    ol Amon na daunim ol na kisim graun bilong ol. Na bai ol Amon i no inap i stap
    moa olsem wanpela kantri.
  hau-SA: Zan ba da Mowabawa tare da Ammonawa ga mutanen Gabas abin mallaka, don kada
    a ƙara tuna da Ammonawa a cikin al’ummai;
  uig-LAT: ularni Ammoniylarning zémini bilen bille sherqtiki ellerge tapshurimen;
    Men Ammoniylarning yene eller arisida eslenmesliki üchün, ularning igidarliqigha
    tapshurimen;
  nde-nde: Ngizanikela iMowabi ndawonye lama-Amoni ebantwini baseMpumalanga njengenotho,
    ukuze ama-Amoni angakhunjulwa phakathi kwezizwe;
  ton-ton: Ki he kakai mei he potu hahake ke nau maʻu ia mo e kau ʻAmoni, koeʻuhi
    ke ʻoua naʻa toe manatuʻi ʻae kau ʻAmoni ʻi he ngaahi puleʻanga.
  ces-1613: Národům východním s zemí synů Ammon; nebo jsem ji dal v dědictví, tak
    aby nebylo zpomínáno na syny Ammon mezi národy.
  eng-WMB: to the children of the east, to go against the children of Ammon; and I
    will give them for a possession, that the children of Ammon may not be remembered
    among the nations.
  tam-TCV: மோவாபியரை அம்மோனியரோடுகூட கீழ்த்திசை மக்களுக்கு உரிமையாகக் கொடுப்பேன்.
    அப்பொழுது அம்மோனியர் பல நாடுகளுக்குள்ளும் நினைக்கப்படமாட்டார்கள்.
  ceb-ULB: ngadto sa katawhan sa sidlakan nga nakigbatok sa katawhan sa Amon. Itugyan
    ko sila ingon nga kabtangan aron dili na mahinumdoman sa ubang mga nasod ang katawhan
    sa Amon.
  pol-UBG: Przed narodami Wschodu wraz z Ammonitami; dam je w posiadanie, aby nie
    wspominano Ammonitów między narodami.
  urd-GVU: عمون کی طرح مَیں موآب کو بھی مشرقی قبیلوں کے حوالے کروں گا۔ آخرکار اقوام
    میں عمونیوں کی یاد تک نہیں رہے گی،
  deu-1912: und will es den Kindern des Morgenlandes zum Erbe geben samt dem Lande
    der Kinder Ammon, daß man der Kinder Ammon nicht mehr gedenken soll unter den
    Heiden.
  kan-2017: ಆ ಸೀಮೆಯನ್ನಲ್ಲದೆ, ಅಮ್ಮೋನನ್ನೂ ಮೂಡಣದವರಿಗೆ ಬಾಧ್ಯವಾಗಿ ಕೊಟ್ಟು, ಅಮ್ಮೋನ್ಯರು ಜನಾಂಗಗಳೊಳಗೆ
    ನಿರ್ನಾಮವಾಗಬೇಕೆಂಬ ನನ್ನ ಸಂಕಲ್ಪವನ್ನು ನೆರವೇರಿಸುವೆನು.
  yap-yap: Bay gu pag fapi ganong u ba’ ni ngek e ted ngar koled yu Moab, nib mu’un
    yu Ammon ngay, ya nge par yu Moab ni gathi ku ir reb e nam.
  hlt-MCSB: Ammon koca te Khothoeng koca taengah khoh la ka paek van coeng. Te daengah
    ni Ammon koca rhoek te namtom lakli ah a poek pawt eh.
  mdy-ETH: ሃካፓ ሴካ ዓሞኔ ካኣታ ዓኣ ዓጫ ዓጪ ማዒ ዔርቱዋጉዲ ዓባ ኬስካ ባንፃፓ ሙካ ፃጳ ሞዓኣቤና ዓሞኔ ዓጮ ዖሊ ዓርቃንዳጉዲ
    ታኣኒ ማዻንዳኔ።
  twi-ASANTE: Na mede Moab bɛka Amonfoɔ ho ama nnipa a wɔwɔ Apueeɛ fam de ayɛ wɔn
    dea, sɛdeɛ ɛbɛyɛ a wɔrenkae Amonfoɔ wɔ amanaman no mu;
  eng-WEBU: to the children of the east, to go against the children of Ammon; and
    I will give them for a possession, that the children of Ammon may not be remembered
    among the nations.
  wal-wal: Hagaappe sinttanau Amoonatuurakka gujjada, eti kawotettatu giddon hassayettennaadan,
    taani eta arshsho bagga biittaappe yiida asatuyyo aattada immana.
  spa-PDDPT: Se las daré como posesión junto con los hijos de Amón, a los hijos del
    oriente, de modo que los hijos de Amón no serán recordados entre las naciones.
  gun-gun: Ha'e va'e tetã amboaxapa 'rã kuaray oua katygua kuery rekoarã, Amom kuery
    re ajapoague rami avi, ha'e kuery re na'ima'endu'aavei aguã yvy regua ikuaia rupi.
  ilo-ULB: kadagiti tattao iti daya a siguden a bumusbusor kadagiti tattao ti Ammon.
    Iyawatkonto ida a kasla maysa a sanikua tapno dagiti tattao ti Ammon ket saanton
    a malagip pay kadagiti nasion.
  kpg-kpg: Au ga dumaalia gi nia madawaawa mai di anggowaa dela i baahi dua o Jordan
    gi hagamagedaa ina Moab, gadoo be Ammon, bolo Moab gi hagalee e hai di weei.
  uig-ARA: ئۇلارنى ئاممونىيلارنىڭ زېمىنى بىلەن بىللە شەرقتىكى ئەللەرگە تاپشۇرىمەن؛
    مەن ئاممونىيلارنىڭ يەنە ئەللەر ئارىسىدا ئەسلەنمەسلىكى ئۈچۈن، ئۇلارنىڭ ئىگىدارلىقىغا
    تاپشۇرىمەن؛
  sus-sus: N a fima nɛ sogetedekae ma, a nun Amoni bɔxi n fama naxan xili ɲɔnde duniɲa
    ma.
  pon-2006: I pahn mweidohng kadaudok kan en palimesehn sapwtehno en kalowehdi Mohap,
    iangahki Ammon, pwe Mohap en sohla wia wehi ehu.
  ksd-ksd: ma ina tul tar Moab ma ra tarai Amon pire ra tarai maro ra matana taur
    upi kadiat, upi koko da nuk pa mule ra tarai Amon varurung ma diat ra umana vuna
    tarai;
  grc-BRENT: τοὺς υἱοὺς Κεδὲμ ἑπὶ τοὺς υἱοὺς Ἀμμὼν δέδωκα αὐτῷ εἰς κληρονομίαν, ὅπως
    μὴ μνεία γένηται τῶν υἱῶν Ἀμμών.
  ind-AYT: Aku akan menyerahkannya bersama orang-orang Amon kepada orang-orang timur
    sebagai miliknya sehingga orang-orang Amon tidak akan diingat di antara bangsa-bangsa.
  nya-nya: Ndidzapereka Amowabu pamodzi ndi Aamoni mʼmanja mwa anthu akummawa kotero
    kuti Aamoni adzayiwalikiratu pakati pa anthu a mitundu ina.
  hrv-hrv: Dat ću ih u posjed sinovima Istoka, neprijateljima Amonaca, da se sinovi
    Amonovi među narodima više ne spominju!
  mps-mps: Te boi bidi dabe te giliga asobo badu asama, te Moap dabeba me, Amon dabeba
    dali siba boi hwįnama, te augwali aiyaba elaluama, te augwaligo tǫ saibao. Tama
    te Amon dabe te tǫ kantri pedai tiwai me deli ma bidigobeo.
  tpi-tpi: Ol dispela birua bai i kam long hap sankamap na i pait long ol Moap na
    ol Amon na daunim ol na kisim graun bilong ol. Na bai ol Amon i no inap i stap
    moa olsem wanpela kantri.
  dan-1931: Østens Sønner giver jeg det i Eje, for at det ikke mere skal ihukommes
    blandt Folkene.
  vie-OVCB: Ta sẽ nạp Mô-áp cho dân du cư vùng hoang mạc phương đông, như Ta đã nạp
    người A-môn vậy. Đúng vậy, người Am-môn sẽ bị lãng quên giữa các nước.
  guj-2017: તે નગરોથી માંડીને હું મોઆબના પડખામાં આમ્મોનીઓની વિરુદ્ધ પૂર્વના લોકોને
    સારુ ખોલી આપીશ, હું તેઓને વારસા તરીકે આમ્મોનીઓને આપી દઈશ, જેથી આમ્મોનીઓનું નામનિશાન
    રહેશે નહિ.
  pon-2006A: I pahn mweidohng kadaudok kan en palimesehn sapwtehno en kalowehdi Mohap,
    iangahki Ammon, pwe Mohap en sohla wia wehi ehu.
  por-BRBSL: aos filhos do oriente, para ir contra os filhos de Amom; e eu os darei
    em possessão, para que os filhos de Amom não sejam lembrados entre as nações.
  cth-cth: Ammonnaw hah miphunnaw thung dawk hoi pou panuekhai e lah o hoeh nahan,
    Kanîtholae taminaw a coe hane ham hah, Ammonnaw hoi cungtalah ka poe han.
  twi-twi: Na mede Moab bɛka Amonfo ho ama nnipa a wɔwɔ Apuei fam de ayɛ wɔn de, sɛnea
    ɛbɛyɛ a wɔrenkae Amonfo wɔ amanaman no mu;
  hlt-hlt: Ammon koca te Khothoeng koca taengah khoh la ka paek van coeng. Te daengah
    ni Ammon koca rhoek te namtom lakli ah a poek pawt eh.
  tbz-SIM: Diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɔbɛ mbɛ n yóó duɔ́mmɛ̀ dɛ kó yɛhɛkɛ̀ kɛ̀ bɛ̀ɛ
    yɛ̀ tiekɛ, kɛ́wɛ̃nnɛ́nɛ̀ Amɔniibɛ kɛ̀ bɛ̀ tɛ̃́nkɛ bɑ́ ndenniní bɛ kpɛ́í.
  msy-2020: Eghtɨ apaniba aruem anadi naghɨn ikegh izɨtɨ, kɨ Moapia ko Amonia isɨ
    apanibar agharim datɨghtɨ, me me abɨnigh men nguazim inigham. Eghtɨ Kantrin Igharazibar
    Gumazamiziba uam Amonɨn kantri gɨnɨghnɨghan kogham.
  dop-dop: Mɑɑ yele nɑ ilim tǝlɩɩlɛ tɔɔ tɔntɑɑ tɔɣɔ Mowɑpʋ*fɑ* nyǝ́mɑ tɛtʋ. Ɩsɩɩ pɑ
    tɔɣɔʋ Amɔŋ nyǝ́mɑ nyǝntʋ tɔ. Hɑlɩ nɔɣɔlʋ kɑɑ kɔɔ ɩ́ tɔɔsɩ Mowɑpʋ nyǝ́mɑ mɛ mǝ
    tɔɔ.
  azb-azb: Ammonlular bir daha xalqlar arasında yada salınmasınlar deyə Moavı Ammonluların
    torpağı ilə birlikdə şərq xalqlarına verəcəyəm.
  eng-DBY: 'unto the children of the east, with [the land of] the children of Ammon;
    and I will give it them for a possession, that the children of Ammon may not be
    remembered among the nations:'
  hin-2017: उन्हें पुर्वियों के वश में ऐसा कर दूँगा कि वे अम्मोनियों पर चढ़ाई करें;
    और मैं अम्मोनियों को यहाँ तक उनके अधिकार में कर दूँगा कि जाति-जाति के बीच उनका
    स्मरण फिर न रहेगा।
  wol-KYG: Màngaani penku laa leen di jébbal, jébbalaale leen Amon, ba kenn du fàttlikooti
    Amon ci biir xeet yi,
  eng-YLT: To the sons of the east, with the sons of Ammon, And I have given it for
    a possession, So that the sons of Ammon are not remembered among nations.
  eng-WYC-2017: to the sons of the east, with the sons of Ammon. And I shall give
    it into heritage, that mind of the sons of Ammon be no more among heathen men,
  eng-WMBB: to the children of the east, to go against the children of Ammon; and
    I will give them for a possession, that the children of Ammon may not be remembered
    amongst the nations.
  urd-GVH: अम्मोन की तरह मैं मोआब को भी मशरिक़ी क़बीलों के हवाले करूँगा। आख़िरकार
    अक़वाम में अम्मोनियों की याद तक नहीं रहेगी,
  rug-rug: Kote variponi nia Rau sa popoa Moabi turaṉae nia sa popoa Amoni, la koari
    pa kali gasa rimata pude na dia tinago, pude lopu kaqu ta balabala pule sa popoa
    Amoni koari na butubutu baṉara,
  gaz-gaz: Ani akka Amoononni saboota gidduutti hin yaadatamneef Moʼaabotaa fi Amoonota
    handhuuraa godhee uummata baʼaatti nan kenna;
  fra-LSG: Je l’ouvre aux fils de l’orient Qui marchent contre les enfants d’Ammon,
    Et je le leur donne en possession, Afin que les enfants d’Ammon ne soient plus
    comptés parmi les nations.
  yal-yal: N Moyaba yamanan soma nɛn sogeteden binna yamanan muxune yii e gbeen na
    alo n Amonine liga kii naxan yi. Nayi, waxati famatɔni, muxu yo mi fa a mirima
    Amonine ma siyane yɛ,
  haw-1868: A me na mamo a Amona, e haawi au ia i hooilina no na kanaka o ka hikina
    i ole e hoomanao hou ia na mamo a Amona iwaena o na lahuikanaka.
  arb-NAV: فَيَسْتَوْلِى قَبَائِلُ الْبَدْوِ عَلَيْهَا، وَيَصِيرُ بَنُو عَمُّونَ مِلْكاً
    لَهُمْ فَلا يَعُودُ لَهُمْ ذِكْرٌ بَيْنَ الأُمَمِ.
  ewe-ewe: Matsɔ Moabtɔwo kple Amonitɔ na ɣedzeƒetɔwo woazu wo tɔ, ale be womagaɖo
    ŋku Amonitɔwo dzi le dukɔwo dome o,
  eng-LEE: Unto the children of the east [coming] against the sons of 'Ammon, and
    I will give them in possession; in order that the sons of 'Ammon may not be remembered
    among the nations.
  asm-FB: অম্মোনৰ লোকসকলৰ অহিতে যিসকললৈ পূৱদেশীয় সন্তান সকলৰ বাবে মই মোৱাবৰ দাঁতিত
    বাট উলিয়াম, আৰু অম্মোনৰ লোকসকলক জাতিবোৰৰ সোঁৱৰণত নাথাকিবৰ বাবে মই অধিকাৰৰ অৰ্থে
    সেইবোৰ তেওঁলোকক দিম।
  sus-A: ﭑ عَ قِمَ نّ سٌفٍتٍدٍكَيٍ مَ، عَ نُن عَمٌنِ بْشِ ﭑ قَمَ نَشَن شِلِ حْندٍ
    دُنِحَ مَ.
  fra-SBL: vers les fils de l'Orient, pour aller contre les fils d'Ammon ; et je les
    donnerai en possession, afin qu'on ne se souvienne pas des fils d'Ammon parmi
    les nations.
  hbo-hbo: לִבְנֵי־קֶ֙דֶם֙ עַל־בְּנֵ֣י עַמֹּ֔ון וּנְתַתִּ֖יהָ לְמֹֽורָשָׁ֑ה לְמַ֛עַן
    לֹֽא־תִזָּכֵ֥ר בְּנֵֽי־עַמֹּ֖ון בַּגֹּויִֽם׃
  kik-kik: Nĩnganeana Moabi hamwe na Aamoni moko-inĩ ma andũ a Irathĩro matuĩke indo
    ciao, nĩgeetha Aamoni acio matikanaririkanwo ndũrĩrĩ-inĩ;
  fra-NCL: Je vais l’ouvrir aux fils de l’Orient, aussi bien que le pays des enfants
    d’Ammon, et je le leur donnerai en possession, afin qu’on ne se souvienne plus
    des enfants d’Ammon parmi les nations.
  cek-AK: To vangpuinawk to Ammon kaminawk hoi ni angzae bang ih kaminawk khaeah ka
    paek han, to naah Ammon kaminawk loe prae kaminawk salakah ahmin panoekhaih om
    mak ai boeh.
  cuk-cuk: Dulemar-dad-nakwedsikmaladga an Moab-dorgan, degi, Amón-dorgan an urmakoed.
    Amón-dulemardi bipisaale, bar-ebinsalegosulid.
  uig-CYR: уларни Аммонийларниң зимини билән биллә шәриқтики әлләргә тапшуримән; Мән
    Аммонийларниң йәнә әлләр арисида әсләнмәслиги үчүн, уларниң егидарлиғиға тапшуримән;
  tel-2017: దేశాల్లో అమ్మోనీయులు ఇక జ్ఞాపకానికి రారు.
  hat-BSA: epi Mwen va bay li kon posesyon ansanm avèk fis a Ammon yo bay fis a lès
    yo, pou fis a Ammon pa vin sonje menm pami nasyon yo.
  kos-kos: Nga fah oru tuh sruf in acn mwesis layen kutulap in kutangla acn Moab wi
    acn Ammon, na acn Moab fah tia sifil akilenyuk mu mutunfacl se.
  hbo-WLC: לִבְנֵי־קֶ֙דֶם֙ עַל־בְּנֵ֣י עַמּ֔וֹן וּנְתַתִּ֖יהָ לְמֽוֹרָשָׁ֑ה לְמַ֛עַן
    לֹֽא־תִזָּכֵ֥ר בְּנֵֽי־עַמּ֖וֹן בַּגּוֹיִֽם׃
  ibo-ibo: Aga m ewere Moab na Amọn nyefee ha nʼaka ndị ga-esi nʼọwụwa anyanwụ pụta,
    ka ọ bụrụ nke ha. Nʼụzọ dị otu a, a gaghị agụkwa maọbụ cheta Amọn nʼetiti mba
    niile.
  ory-ory: ପୂର୍ବଦେଶୀୟ ସନ୍ତାନଗଣର ପାଇଁ (ମୁକ୍ତ କରିବା), ସେମାନେ ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ବିରୁଦ୍ଧରେ
    ଯାତ୍ରା କରିବେ, ପୁଣି, ଆମ୍ଭେ ସେମାନଙ୍କ ହସ୍ତରେ ଅମ୍ମୋନ-ସନ୍ତାନଗଣକୁ ଅଧିକାର ରୂପେ ସମର୍ପଣ
    କରିବା, ତହିଁରେ ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟରେ ସେମାନେ ଆଉ ସ୍ମରଣ କରାଯିବେ ନାହିଁ;
  chk-chk: Iwe, üpwe ngeni ekewe aramasen ötiu fanüen chon Moap me chon Amon pwe repwe
    nemeniir, pwe esap wor eman epwe chüen chechemeni ekewe chon Amon me lein ekewe
    mwü.
  rop-rop: Wal ai garra larram detmob brom sanraiswei kaman en bidim Moweb jis laik
    aibin dumbat deya langa Eman, en nobodi gin jidan deya langa Moweb enimo.
  ukr-1871: Народам зі всходу, й оддам його їм у посїданнє разом із Аммонїями, щоб
    не було між народами й споминки про Аммонїїв.
  deu-1951: Den Morgenländern will ich sie mitsamt dem Ammoniterland zum Erbe geben,
    so daß man der Kinder Ammon unter den Heiden nimmermehr gedenken wird.
  eng-JPS: together with the children of Ammon, unto the children of the east, and
    I will give them for a possession, that the children of Ammon may not be remembered
    among the nations;
  srp-1865: Narodima istoènijem iza zemlje sinova Amonovijeh, i daæu im je u našljedstvo
    da nema spomena sinovima Amonovijem meðu narodima.
  lug-lug: Ndiwaayo abantu ab’e Mowaabu wamu n’abantu ab’e Amoni eri abantu ab’Ebuvanjuba
    mube bantu baabwe ab’obwannanyini, abantu ba Amoni balemenga okujjukirwanga mu
    mawanga,
  heb-heb: לבני קדם על בני עמון ונתתיה למורשה למען לא תזכר בני עמון בגוים׃
  ben-IRV: অস্মোন-সন্তানদের বিরুদ্ধে পূর্বদেশের লোকেদের জন্য পথ তৈরী করে দেশে অধিকারের
    জন্য দেব, এভাবে অম্মোন-সন্তানেরা আর জাতিদের মধ্যে স্মৃতিপথে আসবেনা।
  pan-pan: ਮੈਂ ਪੂਰਬ ਵਾਸੀਆਂ ਨੂੰ ਉਹ ਨੂੰ ਅੰਮੋਨੀਆਂ ਦੇ ਨਾਲ ਅਧਿਕਾਰ ਲਈ ਦਿਆਂਗਾ, ਤਾਂ ਜੋ ਕੌਮਾਂ
    ਦੇ ਵਿੱਚ ਅੰਮੋਨੀ ਚੇਤੇ ਨਾ ਕੀਤੇ ਜਾਣ।
  mya-JVB: ထိုမြို့တို့ကို အမ္မုန် အမျိုးသား တို့နှင့်တကွ အရှေ့ ပြည်သားတို့အား အပိုင်
    ပေး မည်။ အမ္မုန် ပြည်သား တို့ကို တိုင်း နိုင်ငံစုတွင် မ မှတ် ရ။
  hmo-hmo: Lau ese dina daekau kahana bese taudia, tano kaukau taudia, do lau durua,
    vadaeni idia ese Moaba tano, bona Amono tano danu do idia halusia. Unai murinai
    Moaba be bese ta do idia gwauraia lou lasi.
  urd-urd: और मैं अहल — ए — पूरब को उसके और बनी 'अम्मून के ख़िलाफ़ चढ़ा लाऊँगा कि
    उन पर क़ाबिज़ हों, ताकि क़ौमों के बीच बनी 'अम्मून का ज़िक्र बाक़ी न रहे।
  rus-SYN: для сынов востока и отдам его в наследие им, вместе с сынами Аммоновыми,
    чтобы сыны Аммона не упоминались более среди народов.
  bqc-SIM: Má ń kpá gukpɛdeↄwaɛ, aai gↄ̃ ń pↄ́ ũ ń Amↄniↄ, Amↄniↄ yã́ a dↄ
    gbɛ̃egu lↄo.
  tcz-CHONGTHU: Chule keiman Moab mite chu Ammon kapeh doh banga chu solam neldi gam
    a kon kicha hat ho khutna kapeh doh ding nahi. Henge, Amamon mite chu Avella nam
    ho lah a kisimtha kitlou ding ahi.
  mar-mar: पूर्वेकडचे लोक जे कोणी अम्मोनी लोकांविरूद्ध आहेत. मी त्यांना त्यांचा ताबा
    देईन याकरिता की, अम्मोनी लोकांची आठवण राष्ट्रांमध्ये कोणी काढणार नाही.
  qub-qub: Chaura inti yagamunan cajcho tiyaj runacunami charicarcärenga Moab nasyuntaga.
    Chaura Amón runacunanömi Moab runacunaga paycunapa maquincho canga. Chaynöpami
    imaypis manana Moab runacunapäga parlanganachu.
  bqp-bqp: U koo dewɑ sɔ̃ɔ yɑri yerugibu bu bu wɔri nge mɛ bɑ Amɔnibɑ kuɑ sere bɑ
    ǹ mɑɑ bu yɑɑyɑmɔ sere kɑ bɑɑdommɑɔ.
  hat-hat: M'ap lage peyi Moab ansanm ak peyi Amon nan men moun ki soti nan dezè bò
    solèy leve a. Y'ap pran yo pou yo. Konsa, yo p'ap janm chonje te gen yon peyi
    yo te rele Moab ankò sou latè.
  eng-BSB: I will give it along with the Ammonites as a possession to the people of
    the East, so that the Ammonites will no longer be remembered among the nations.
  eng-WEBPB: to the children of the east, to go against the children of Ammon; and
    I will give them for a possession, that the children of Ammon may not be remembered
    amongst the nations.
  kbq-kbq: Hagi Nagra Moapu vahe'ma hu'noaza hu'na Amoni vahera zage fre kaziga vahe'mokizmi
    zamazampi zamavare anta'nena, ana vahe'mokizmiza sesageno ruga'a mopafi vahe'mo'za
    zamagesa antahi nozmisage'na,
  nhe-BL: Huan nijchihuas para nopa nejnenca tlacame tlen itztoque ica campa quisa
    tonati ma moaxcatiquij tlali Moab ihuical queja quichijque ica tlali Amón. Huan
    queja nopa nochi tlacame quiilcahuase tlali Moab para nochipa.
  gub-BL: Aeityk kar putar Moaw teko ywyxiguhu kwarahy ihemaw kutyr har wanupe ihe
    wà nehe. Weityk putar Amon wà nehe no. Nezewe mehe Moaw nuiko kwaw teko uzemono'og
    ma'e romo wà nehe.
  eng-DRA: 'To the people of the east with the children of Ammon, and I will give
    it them for an inheritance: that there may be no more any remembrance of the children
    of Ammon among the nations.'
