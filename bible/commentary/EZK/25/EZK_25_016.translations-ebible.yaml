verse: EZK.025.016
translations:
  mal-C: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ എന്റെ കരം ഫെലിസ്ത്യർക്കെതിരേ
    നീട്ടാൻ പോകുന്നു; ഞാൻ കെരീത്യരെ തൂത്തെറിയുകയും തീരപ്രദേശത്ത് ശേഷിക്കുന്നവരെ നശിപ്പിക്കുകയും
    ചെയ്യും.'
  deu-TKW: 'darum spricht der Herr Jahwe also: Fürwahr, ich werde meine Hand gegen
    die Philister ausrecken und die Kreter ausrotten und den Überrest am Meeresstrande
    vetilgen.'
  lin-lin: 'mpo na yango, tala liloba oyo Nkolo Yawe alobi : Nakomi pene ya kosembola
    loboko na Ngai mpo na kotelemela bato ya Filisitia ; nakoboma bato ya Kereti mpe
    nakobebisa batikali oyo bazalaka pembeni ya ebale monene.'
  eng-LSV: 'Therefore, thus said Lord YHWH: Behold, I am stretching out My hand against
    the Philistines, || And I have cut off the Cherethim, || And destroyed the remnant
    of the haven of the sea,'
  eng-GNV: Therefore thus sayth the Lord God, Behold, I will stretche out mine hand
    vpon the Philistims, and I will cut off the Cherethims, and destroy the remnant
    of the sea coast.
  eng-WEBSTER: Therefore thus saith the Lord GOD; Behold, I will stretch out my hand
    upon the Philistines, and I will cut off the Cherethims, and destroy the remnant
    of the sea coast.
  nhw-BL: 'Huajca na, niDIOS, niquijtohua: Nijtlananas nomax ica nopa tlali Filistia
    huan niquintlatzacuiltis nopa filisteos o cereteos nelía chicahuac. Huan niquinixpolihuiltis
    ininhuaya nochi masehualme catli itztoque nechca hueyi atl.'
  swh-ONEN: 'kwa hiyo hili ndilo Bwana Mwenyezi asemalo: Mimi ninakaribia kuunyoosha
    mkono wangu dhidi ya Wafilisti, nami nitawakatilia mbali Wakerethi na kuwaangamiza
    wale waliosalia katika pwani.'
  bba-bba: Yen sɔ̃ tɛ̃, u koo bu win nɔmu dɛmiɛ kpɑ u be kpuro kpeerɑsiɑ be, be bɑ
    wee Keretin di bɑ kɑ wɑ̃ɑ nim wɔ̃kun ɡoorɔ.
  eng-KJVCPB: therefore thus saith the Lord God; Behold, I will stretch out mine hand
    upon the Philistines, and I will cut off the Cherethims, and destroy the remnant
    of the sea coast.
  luo-luo: 'omiyo ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Achiegni kumo
    jo-Filistia, kendo abiro ngʼado kar jo-Kereth oko mi atiek jogi modongʼ e dho
    nam.'
  meu-meu: 'una dinai Ḡaubada Iehova na ini e gwau tomamu: A itaia, lau ese imagu
    na baina toia roro Filistia taudia ihadikadia, bona Kerete taudia baina negedia
    daure, bona kone kahana orena na baina habuaia tari.'
  npi-ULB: यसैले परमप्रभु परमेश्‍वर भन्‍नुहुन्‍छः हेर्, पलिश्‍तीहरूका विरुद्धमा आफ्‍नो
    हात म उठाउनेछु, र करेतीहरूलाई म खतम पार्नेछु, र समुद्र किनारमा बस्‍ने बाँकी रहेकाहरूलाई
    सर्वनाश गर्नेछु ।
  yor-yor: nítorí náà báyìí ní Olúwa Olódùmarè wí pé, “Èmi ti ṣetán láti na ọwọ́ mi
    jáde sí àwọn ará Filistini, èmi yóò sì ké àwọn ará Kereti kúrò, èmi yóò sì pa
    àwọn tí ó kù ní etí kún run.
  pes-OPCB: پس من با دست خود فلسطینی‌ها را نابود می‌کنم؛ بله، تمام کسانی را که در
    سرزمین فلسطین زندگی می‌کنند به کلی از بین می‌برم.
  tgl-ULB: 'Kaya ito ang sinasabi ng Panginoong Yahweh: Masdan ninyo! Iaabot ko ang
    aking kamay laban sa mga Filisteo, at ihihiwalay ko ang mga taga-Creta at wawasakin
    ang mga nalabi na nasa gilid ng baybayin ng dagat!'
  hui-hui: Anidagua bialu kagonaga i̱na ogodagua laro. I̱na Pilidia wali agali pani
    nelo mialu iba solowara ange ange paluyu pedarubi bo hilo wahai holebero.
  mya-mya: သို့​ဖြစ်​၍​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က ငါ​သည် လက်​တော်​ကို​ဆန့်​လျက်​ဖိ​လိတ္တိ​ပြည်​သား​တို့
    အား တိုက်​ခိုက်​၍​ခေ​ရ​သိ​လူ​မျိုး​တို့​ကို​ဖယ် ရှား​ပစ်​မည်​ဖြစ်​ကြောင်း​ကြေ​ညာ​၏။
    ပင်​လယ် ကမ်း​နား​တွင်​အ​သက်​ရှင်​လျက် ကျန်​ရှိ​သ​မျှ သော​သူ​တို့​အား​ငါ​သုတ်​သင်​ပစ်​မည်။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། ངས་ལག་པ་བརྐྱངས་ནས་ཕེ་ལེ་ཤེད་པ་ལ་རྒོལ་བར་འགྱུར་ཞིང་།
    ཀེ་རེད་པ་རྣམས་ཚར་བཅད་ནས། རྒྱ་མཚོའི་འགྲམ་གྱི་ལྷག་ལུས་རྣམས་ཀྱང་མེད་པར་བྱའོ། །
  sna-sna: 'naizvozvo zvanzi naIshe Jehovha: Ndava pedyo nokutambanudza ruoko rwangu
    pamusoro pavaFiristia, uye ndichauraya vaKereti ndigoparadza vaya vakasara pamhenderekedzo.'
  spa-BLM: 'por lo tanto, el Señor Yahvé dice: “He aquí que yo extiendo mi mano sobre
    los filisteos, y cortaré a los queretanos, y destruiré el remanente de la costa
    del mar.'
  cac-cac: Yuj chi' a in svala' to ol vic'chaan̈ in c'ab', ol vac'anoch yaelal d'a
    yib'an̈ eb' filisteo chi'. Ol in satel eb' quereteo d'a juneln̈ej yed' eb' aytocan
    d'a stitac a' mar.
  swh-ULB: 'Basi hivi ndivyo Bwana Yahwe asemavyo: Tazam! Nitanyoosha mkono wangu
    dhidi ya Wafilisti, na nitakalia mbali Wakerethi na kuwaharibu mabaki yaliyobaki
    karibu na pwani.'
  bel-bel: 'за тое, так кажа Гасподзь Бог: вось, Я працягну руку Маю на Філістымлянаў
    і зьнішчу Крыцянаў, і вынішчу рэшту іх на беразе мора;'
  deu-ELBBK: 'darum, so spricht der Herr, HERR: Siehe, ich werde meine Hand gegen
    die Philister ausstrecken und werde die Keretiter ausrotten und den Überrest an
    der Küste des Meeres vertilgen.'
  mbb-OT: Umbe iyan a, is Nengazen he MEGBEVAYÀ, migkaǥi he edsilutan ku is menge
    Filistihanen. Ebpenhimetayan ku is menge tig-Keret wey is duma pa he menge ebpemen-ubpà
    diyà te veyvey te zaǥat.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ഫെലിസ്ത്യരുടെ നേരെ കൈ
    നീട്ടി ക്രേത്യരെ സംഹരിച്ചു കടല്ക്കരയിൽ ശേഷിപ്പുള്ളവരെ നശിപ്പിച്ചുകളയും.'
  rmc-rmc: 'kada phenel o RAJ: Nacirdava miro vast pro Filišťinci; murdarava avri
    le Kereťanen; zňičinava olen, so ačhile te dživel paš o moros.'
  pes-OPV: 'بنابراین خداوند یهوه چنین می‌فرماید: اینک من دست خود را بر فلسطینیان دراز
    نموده، کریتیان را منقطع خواهم ساخت و باقی ماندگان ساحل دریا را هلاک خواهم نمود.'
  ron-1924: 'аша ворбеште Домнул Думнезеу: ‹Ятэ кэ Ымь ынтинд мына ымпотрива филистенилор,
    нимическ ку десэвыршире пе керетиць ши прэпэдеск тот че а май рэмас пе коаста
    мэрий,'
  ben-OBCV: এই জন্য সার্বভৌম সদাপ্রভু এই কথা বলেন, ফিলিস্তিনীদের বিরুদ্ধে আমি আমার
    হাত বাড়াব, আর আমি করেথীয়দের কেটে ফেলব এবং সাগরের কিনারা বরাবর বাকি লোকদের ধ্বংস
    করব।
  som-som: sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Bal eeg, gacantaydaan
    reer Falastiin ku dul fidin doonaa, oo reer Kereetiimna waan gooyn doonaa, oo
    kuwa badda xeebteeda ku hadhayna waan baabbi'in doonaa.
  lat-VUC: 'propterea hæc dicit Dominus Deus: Ecce ego extendam manum meam super Palæstinos,
    et interficiam interfectores, et perdam reliquias maritimæ regionis,'
  eng-ASVBT: therefore thus saith the Lord Jehovah, Behold, I will stretch out my
    hand upon the Philistines, and I will cut off the Cherethites, and destroy the
    remnant of the seacoast.
  ita-1885: 'perciò, così ha detto il Signore Iddio: Ecco, io stendo la mia mano sopra
    i Filistei, e sterminerò i Cheretei, e distruggerò il rimanente del lito del mare.'
  eng-LXXUP: therefore thus saith the Lord; Behold, I will stretch out my hand upon
    the Philistines, and will utterly destroy the Cretans, and will cut off the remnant
    that dwell by the seacoast.
  eng-ULB: 'So this is what the Lord Yahweh says: Behold! I will reach out with my
    hand against the Philistines, and I will cut off the Kerethites and destroy the
    remnant who are along the seacoast.'
  spa-VBL: 'por eso dice el Señor Dios: ¡Cuidado! Voy a llegar a atacar a los filisteos,
    y eliminaré a los queretanos y destruiré a los que queden en la costa.'
  fra-_FOB: 'A cause de cela, ainsi a dit le Seigneur, l''Éternel: Voici, j''étends
    ma main sur les Philistins, et j''extermine les Kéréthiens, et je fais périr ce
    qui reste sur la côte de la mer.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ഫെലിസ്ത്യരുടെ നേരെ കൈ
    നീട്ടി ക്രേത്യരെ സംഹരിച്ച് കടല്ക്കരയിൽ ശേഷിപ്പുള്ളവരെ നശിപ്പിച്ചുകളയും.'
  urd-GVR: Is lie Rab Qādir-e-mutlaq farmātā hai ki maiṅ apnā hāth Filistiyoṅ ke ḳhilāf
    baṛhāne ko hūṅ. Maiṅ in Karetiyoṅ aur sāhilī ilāqe ke bache huoṅ ko miṭā dūṅgā.
  suz-BL: मोपतीके गो पलिस्‍ती आन पर्बम आं गुइ क्‍युक्‍नुङ। मिनु गो केरेथी आन कली साइक्‍नुङमी।
    मिनु समुन्‍द्र आ नेक्‍था ङा बाक्‍तीक नेल्‍ल खतम सेल्‍नुङ।
  eng-NOY: 'therefore thus saith the Lord Jehovah: Behold, I will stretch out my hand
    upon the Philistines, and I will cut off the Cherethites, and destroy the remnant
    upon the sea-coasts.'
  ita-1927: 'così parla il Signore, l’Eterno: Ecco, io stenderò la mia mano contro
    i Filistei, sterminerò i Kerethei, e distruggerò il rimanente della costa del
    mare;'
  ckb-ckb: 'هەر لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: من خەریکم دەست بۆ سەر
    فەلەستییەکان درێژ دەکەم و کریتییەکان ڕیشەکێش دەکەم و پاشماوەی دانیشتووانی کەناری
    دەریا لەناودەبەم.'
  eng-BBE: The Lord has said, See, my hand will be stretched out against the Philistines,
    cutting off the Cherethites and sending destruction on the rest of the sea-land.
  kan-OKCV: 'ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಇಗೋ, ನಾನು ಫಿಲಿಷ್ಟಿಯರ ವಿರುದ್ಧ ನನ್ನ
    ಕೈಯನ್ನು ಚಾಚುವೆನು. ಕೆರೇತಿಯರನ್ನು ಕಡಿದುಬಿಡುವೆನು: ಉಳಿದವರನ್ನು ಸಮುದ್ರ ತೀರದಲ್ಲಿ ನಾಶಮಾಡುವೆನು.'
  tam-2017: இதோ, நான் பெலிஸ்தியர்களுக்கு விரோதமாக என்னுடைய கையை நீட்டி, கிரேத்தியர்களை
    அழித்து, மத்திய தரைக் கடற்கரையில் மீதியானவர்களை அழித்து,
  spa-RV-1909: 'Por tanto, así ha dicho Jehová: He aquí yo extiendo mi mano sobre
    los Palestinos, y talaré los Ceretheos, y destruiré el resto de la ribera de la
    mar.'
  ron-BTF: 'De aceea astfel spune Domnul DUMNEZEU: Iată, îmi voi întinde mâna asupra
    filistenilor și voi stârpi pe cheretiți și voi nimici rămășița de pe coasta mării.'
  eng-WEBP: therefore the Lord GOD says, “Behold, I will stretch out my hand on the
    Philistines, and I will cut off the Cherethites, and destroy the remnant of the
    sea coast.
  eng-FBV: 'this is why the Lord God says: Watch out! I''m going to reach out to attack
    the Philistines, and I will wipe out the Kerethites and destroy those who are
    left along the coast.'
  nld-1939: 'daarom zegt Jahweh, de Heer: Ik strek mijn hand tegen de Filistijnen
    uit, verdelg de Kretenzen, en vaag de rest van het zeestrand weg.'
  nch-BL: 'Huajca na, niDIOS, niquijtohua: Nijtananas nomax ica nopa tali Filistia
    huan niquintatzacuiltis nopa filisteos o cereteos nelía chicahuac. Huan niquinixpolihuiltis
    inihuaya nochi masehualme cati itztoque nechca hueyi at.'
  vie-1934: 'bởi đó, Chúa Giê-hô-va phán như vầy: Nầy, ta sẽ giá tay trên các người
    Phi-li-tin; sẽ dứt những người Cơ-rết; và ta sẽ làm cho chết hết những kẻ còn
    sót lại ở trên mé biển.'
  hin-CV: 'इसलिये परम प्रधान याहवेह का यह कहना है: मैं फिलिस्तीनियों के विरुद्ध अपना
    हाथ बढ़ाने ही वाला हूं, और मैं केरेथियों को मिटा दूंगा और उनको नष्ट कर दूंगा,
    जो समुद्र के किनारों पर बचे हुए हैं.'
  spa-BES: 'El Señor Dios ha dicho: Mira, mi mano se extenderá contra los filisteos,
    cortando a los cereteos y enviando destrucción al resto de la costa.'
  tdx-tdx: 'le inao ty nafè’ Iehovà Talè: Ingo hatora­kitsiko amo nte Pilistìo ty
    tañako naho haitoako o nte-Kereteo vaho haro­tsako ty honka’e añ’ olon-driake
    eo.'
  tha-KJV: เพราะฉะนั้นองค์พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า ดู​เถิด เราจะเหยียดมือของเราออกเหนือคนฟีลิสเตีย
    และเราจะตัดคนเคเรธี​ออก และทำลายคนที่​เหลืออยู่​ตามฝั่งทะเลนั้นเสีย
  por-BR-2018: 'Por isso assim diz o Senhor DEUS: Eis que eu estendo minha mão contra
    os filisteus, e exterminarei os queretitas, e destruirei o resto da costa do mar.'
  deu-ELO: 'darum, so spricht der Herr, Jehova: Siehe, ich werde meine Hand wider
    die Philister ausstrecken, und werde die Kerethiter ausrotten und den Überrest
    an der Küste des Meeres vertilgen.'
  eng-WYC-2018: therefore the Lord God saith these things, Lo! I shall stretch forth
    mine hand on Palestines, and I shall slay [the] slayers, and I shall lose the
    remnants of the sea coast; (and so the Lord God saith these things, Behold! I
    shall stretch forth my hand upon the Philistines, and I shall kill the killers,
    and I shall destroy the rest of those who live on the sea coast;)
  epo-epo: 'pro tio tiele diras la Sinjoro, la Eternulo: Jen Mi etendos Mian manon
    kontraŭ la Filiŝtojn, ekstermos la Keretidojn, kaj pereigos la restintojn ĉe la
    bordo de la maro.'
  uig-PIN: 'Xunga Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Mana, Mǝn Filistiyǝning üstigǝ ⱪolumni
    uzartimǝn; Mǝn Kǝrǝtiylǝrni ⱪiriwetimǝn, dengiz boyidikilǝrning ⱪalduⱪlirinimu
    wǝyran ⱪilimǝn.'
  beo-beo: Amaiba:le, Na da amane sia:sa. Na da Filisidini fi dunu doagala:le, ili
    huluane medole legele ebelemu. Dunu huluane Filisidini Umi amogai esala, amo Na
    da wadela:lesili ebelemu.
  tpi-OTNT: Olsem na nau mi tok, bai mi mekim save tru long ol Filistia, na bai mi
    pinisim olgeta dispela manmeri bilong nambis.
  hau-SA: saboda haka ga abin da Ubangiji Mai Iko Duka yana cewa ina gab da miƙa hannuna
    a kan Filistiyawa, zan kuwa datse Keretawa in kuma hallaka waɗanda suka rage a
    bakin teku.
  uig-LAT: 'Shunga Reb Perwerdigar mundaq deydu: — Mana, Men Filistiyening üstige
    qolumni uzartimen; Men Keretiylerni qiriwétimen, déngiz boyidikilerning qalduqlirinimu
    weyran qilimen.'
  nde-nde: 'ngakho nanku okutshiwo nguThixo Wobukhosi: Sekuseduze ukuba ngelule ingalo
    yami ngimelane lamaFilistiya, njalo ngizaqothula amaKherethi ngichithe lalabo
    abaseleyo ngasolwandle.'
  ton-ton: Ko ia ʻoku pehē ai ʻe Sihova ko e ʻOtua; Vakai, te u mafao atu ʻeau hoku
    nima ki he kakai Filisitia, pea teu motuhi ʻae kakai Keliti, mo fakaʻauha ʻa hono
    toe ʻoku ʻi he matātahi.
  ces-1613: 'Protož takto praví Panovník Hospodin: Aj, já vztáhnu ruku svou na Filistinské,
    a vypléním Ceretejské, a zkazím ostatek přístavu mořského.'
  eng-WMB: therefore the Lord GOD says, “Behold, I will stretch out my hand on the
    Philistines, and I will cut off the Cherethites, and destroy the remnant of the
    sea coast.
  tam-TCV: ஆகவே ஆண்டவராகிய யெகோவா கூறுவது இதுவே. நான் பெலிஸ்தியருக்கு விரோதமாய் எனது
    கரத்தை நீட்டப்போகிறேன். கிரேத்தியரை நான் வேரோடழிப்பேன். கடற்கரையில் எஞ்சி இருப்பவர்களையும்
    அழிப்பேன்.
  ceb-ULB: 'Busa mao kini ang gisulti ni Yahweh nga Ginoo: Tan-awa! Kab-oton ko ang
    Filistihanon pinaagi sa akong kamot, ug akong wagtangon ang Keretihanon ug gub-on
    ang mga nahibiling lumolupyo sa baybayon.'
  pol-UBG: 'Dlatego tak mówi Pan BÓG: Oto wyciągnę swoją rękę na Filistynów, wykorzenię
    Keretytów i wytracę resztkę wybrzeża morskiego.'
  urd-GVU: اِس لئے رب قادرِ مطلق فرماتا ہے کہ مَیں اپنا ہاتھ فلستیوں کے خلاف بڑھانے
    کو ہوں۔ مَیں اِن کریتیوں اور ساحلی علاقے کے بچے ہوؤں کو مٹا دوں گا۔
  deu-1912: 'darum spricht der Herr HERR also: Siehe, ich will meine Hand ausstrecken
    über die Philister und die Krether ausrotten und will die übrigen am Ufer des
    Meeres umbringen;'
  kan-2017: ಹೀಗಿರಲು ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಇಗೋ, ನಾನು ಫಿಲಿಷ್ಟಿಯರ ಮೇಲೆ ಕೈಯೆತ್ತುವೆನು;
    ಕೆರೇತಿಯರನ್ನು ಕತ್ತರಿಸಿಬಿಟ್ಟು, ಸಮುದ್ರತೀರದಲ್ಲಿನ ಜನಶೇಷವನ್ನು ನಿಶ್ಶೇಷಮಾಡುವೆನು.
  yap-yap: Ere gu be yog ni bay gu cham ngak piyu Filistia nggu thirifrad u but’.
    Bay gu thang mit gubin e girdi’ ni magach u rom ko tafel’fel’ u Filistia.
  hlt-MCSB: Te dongah ka Boeipa Yahovah loh he ni a. thui. Kai loh Philisti soah ka
    kut ka thueng thil coeng. Kerethi te ka saii vetih tuipuei langkaeng kah a meet
    khaw ka milh sak ni.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢ ሂዚ ጋዓኔ፦ ‹ፒሊስፄኤሜ ዓሶ ዑፃ ታኣኮ ዎልቆና ታኣኒ ማዻንዳኔ፤ ኬሪታ ዓሶ
    ዜርፆ ታኣኒ ዎዺ ጋፒሳንዳኔ፤ ዼኤፖ ባዞ ዓጫ ዓቴ ዓሶ ታኣኒ ባይዛንዳኔ።
  twi-ASANTE: 'sɛdeɛ Otumfoɔ Awurade seɛ nie: Merebɛtene me nsa atia Filistifoɔ, na
    matwa Keretifoɔ no agu na masɛe wɔn a wɔaka wɔ mpoano hɔ no.'
  eng-WEBU: therefore the Lord GOD says, “Behold, I will stretch out my hand on the
    Philistines, and I will cut off the Cherethites, and destroy the remnant of the
    sea coast.
  wal-wal: taani ta kushiyaa Pilisxxeematu bolli yeddana. Yeddada taani etanne abbaa
    doonan attidaageeta ubbaa xaissana.
  spa-PDDPT: 'ʼAdonay Yavé dice: Ciertamente Yo extiendo mi mano contra los filisteos,
    cortaré a los cereteos y destruiré el resto de la costa del mar.'
  gun-gun: 'Ha''e ramo Senhor Nhanderuete aipoe''i: Ma''ẽ, xepo aupi ''rã filisteu
    kuery rovai, queretita kuery amomba, aguã, ha''e ye''ẽ yvýry ikuai va''e voi amokanhymba
    avi aguã.'
  ilo-ULB: 'Isu a kastoy ti kuna ti Apo a ni Yahweh: Dumngegkayo! Iyunnatkonto ti
    imak kadagiti Filisteo, ken isinakto dagiti Kereteo ken dadaelek dagiti nabatbati
    nga adda kadagiti igid ti baybay!'
  kpg-kpg: Deenei laa, Au e hagailoo bolo Au gaa hai tauwa gi Philistia, ga hagammaa
    digaula gi daha. Gei Au ga daaligi digau huogodoo ala gaa dubu i golo ala e noho
    i lodo di gowaa baba o Philistia.
  uig-ARA: 'شۇڭا رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ مانا، مەن فىلىستىيەنىڭ ئۈستىگە قولۇمنى
    ئۇزارتىمەن؛ مەن كەرەتىيلەرنى قىرىۋېتىمەن، دېڭىز بويىدىكىلەرنىڭ قالدۇقلىرىنىمۇ
    ۋەيران قىلىمەن.'
  sus-sus: 'n tan wo Marigi Alatala yi nan masenxi: N Filisitakae gerema nɛ, n Keriti
    bɔnsɔɛ ɲɔn, n mixie sɔntɔ naxee sabatixi baa dɛ ra.'
  pon-2006: Eri, I kalohkidahr me I pahn mahweniong Pilisdia oh koakoahirailla. I
    pahn kamwomwala aramas koaros me luhwehdi oh koukousoan wasao pohn patapat en
    Pilisdia.
  ksd-ksd: 'damana ra Luluai God i biti: Ea, ina tulue ra limagu taun ra tarai Pilistia,
    ma ina vamutue ra tarai Keret, ma ra ibaiba i ki aro ra valian.'
  grc-BRENT: διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐκτείνω τὴν χεῖρά μου ἐπὶ τοὺς ἀλλοφύλους,
    καὶ ἐξολοθρεύσω Κρῆτας, καὶ ἀπολῶ τοὺς καταλοίπους τοὺς κατοικοῦντας τὴν παραλίαν·
  ind-AYT: karena itu, beginilah firman Tuhan ALLAH, “Ketahuilah, Aku akan merentangkan
    tangan-Ku terhadap orang-orang Filistin, dan Aku akan membinasakan orang-orang
    Kreta, serta menghancurkan sisa-sisa orang-orang pesisir.
  nya-nya: 'Nʼchifukwa chake Ine Ambuye Yehova ndikuti: Ndidzatambasula dzanja langa
    kukantha Afilistiwo. Ndidzafafaniza Akereti ndi kuwononga iwo amene amakhala mʼmbali
    mwa nyanja.'
  hrv-hrv: 'ovako govori Jahve Gospod: Evo, podižem ruku na Filistejce, istrijebit
    ću Kerećane, uništit ću sve što preostane na morskoj obali!'
  mps-mps: Tibaso, megi da, eno te po obao, eno te Filistia dabe augwaliba dwai dene
    mabo sę mu elama, tama eno te nambisde bidibo we bidi tigidali mu silabo sę
    yaibao.
  tpi-tpi: Olsem na nau mi tok, bai mi mekim save tru long ol Filistia, na bai mi
    pinisim olgeta dispela manmeri bilong nambis.
  dan-1931: 'derfor, så siger den Herre HERREN: Se, jeg udrækker Hånden mod Filisterne
    og udrydder kreterne, og jeg tilintetgør, hvad der er levnet ved Havets Strand.'
  vie-OVCB: 'Vì thế, đây là điều Chúa Hằng Hữu Chí Cao phán: Ta sẽ đưa tay đoán phạt
    đất của người Phi-li-tin. Ta sẽ quét sạch người Kê-rết và tuyệt diệt dân chúng
    dọc miền duyên hải.'
  guj-2017: 'આમ પ્રભુ યહોવાહ કહે છે: જુઓ! હું પલિસ્તીઓ વિરુદ્ધ મારો હાથ લંબાવીશ, હું
    કરેથીઓનો તથા દરિયાકિનારાના બાકીના ભાગનો નાશ કરીશ.'
  pon-2006A: Eri, I kalohkidahr me I pahn mahweniong Pilisdia oh koakoahirailla. I
    pahn kamwomwala aramas koaros me luhwehdi oh koukousoan wasao pohn patapat en
    Pilisdia.
  por-BRBSL: 'portanto o Senhor Javé diz: “Eis que estenderei minha mão sobre os filisteus,
    e cortarei os quereteus, e destruirei o remanescente da costa marítima.'
  cth-cth: Bawipa Jehovah ni hettelah a dei, khenhaw! Filistinnaw taranlahoi ka kut
    ka dâw vaiteh, Kherethnaw hah tâkhawng teh, tuipuipaling teng e kacawie hah be
    ka raphoe han.
  twi-twi: 'sɛnea Otumfo Awurade se ni: Merebɛteɛ me nsa atia Filistifo, na matwa
    Keretifo no agu na masɛe wɔn a wɔaka wɔ mpoano hɔ no.'
  hlt-hlt: Te dongah ka Boeipa Yahovah loh he ni a thui. Kai loh Philisti soah ka
    kut ka thueng thil coeng. Kerethi te ka saii vetih tuipuei langkaeng kah a meet
    khaw ka milh sak ni.
  tbz-SIM: Dɛɛ̀ te mí ndi Yiɛ̀ nKuyie nkɛ̀ n tú n yóó youtɛmu n nɔ̀ùtɛ̀ bɛ ĩ́nkɛ̀,
    kɛ́dɛitɛ Kedetiibɛ kɔbɛ, kɛ́kuɔ kukó mpɛɛ́mmɛ̀ kɔbɛ bɛ̀ɛ̀ sùɔ́.
  msy-2020: 'Kamaghɨn amizɨ, kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨgei: Ia oragh!
    Kɨ uan agharir gavgavim amadagh Filistiaba bar me abɨragham. Men ziar mam Keretia,
    kar ongarir dadarimɨn ikiavɨra itir darasi, kɨ bar me gasɨghasigham.'
  dop-dop: Tɑcɑɑ Ɩsɔ sɩ, mɑɑ tʋ́ Filiisi nyǝ́mɑ mɛɣɛ niŋ. Mɑɑ kpiisi mǝ tǝnɑ mpɑ ɩ́
    lɩɩnɑ Kɑfǝtɔɔ tɛtʋ nɑ ɩ́ cɑɣɑ teŋku nɔɣɔ tɔ.
  azb-azb: 'Buna görə də Xudavənd Rəbb belə deyir: “Mən Filiştlilərə qarşı əlimi uzadıb
    Keretliləri silib-atacağam, dəniz sahilində yaşayanlardan salamat qalanları məhv
    edəcəyəm.'
  eng-DBY: 'therefore thus saith the Lord Jehovah: Behold, I stretch out my hands
    upon the Philistines, and I will cut off the Kerethites, and cause the remnant
    of the sea-coast to perish.'
  hin-2017: इस कारण परमेश्वर यहोवा यह कहता है, देख, मैं पलिश्तियों के विरुद्ध अपना
    हाथ बढ़ाने पर हूँ, और करेतियों को मिटा डालूँगा; और समुद्र तट के बचे हुए रहनेवालों
    को नाश करूँगा।
  wol-KYG: 'Moo tax Boroom bi Aji Sax ji dafa wax ne: Maa ngii di dóor Filisteen ñi
    sama loxo, maay dagg ñooñu di askanu Keret, maay fàkkas ndes wa ca tefesu géej.'
  eng-YLT: 'Therefore, thus said the Lord Jehovah: Lo, I am stretching out My hand
    against the Philistines, And I have cut off the Cherethim, And destroyed the remnant
    of the haven of the sea,'
  eng-WYC-2017: therefore the Lord God saith these things, Lo! I shall stretch forth
    mine hand on Palestines, and I shall slay [the] slayers, and I shall lose the
    remnants of the sea coast;
  eng-WMBB: therefore the Lord GOD says, “Behold, I will stretch out my hand on the
    Philistines, and I will cut off the Cherethites, and destroy the remnant of the
    sea coast.
  urd-GVH: इसलिए रब क़ादिरे-मुतलक़ फ़रमाता है कि मैं अपना हाथ फ़िलिस्तियों के ख़िलाफ़
    बढ़ाने को हूँ। मैं इन करेतियों और साहिली इलाक़े के बचे हुओं को मिटा दूँगा।
  rug-rug: 'gua ke hiera gua si zama nia Arau Zihova sa Baṉara: Nama si Arau pude
    nadoro la nia sa limaqu koari pa Pilisitia. Kote va matei Rau meke huara pani
    sari pu koa hola koasa raratana.'
  gaz-gaz: 'Waaqayyo Gooftaan akkana jedha: Ani harka koo diriirfadhee Filisxeemota
    nan balleessa; Kereetota nan balleessa; warra qarqara galaanaatti hafan nan barbadeessa.'
  fra-LSG: 'Ainsi parle le Seigneur, l’Éternel: Voici, j’étends ma main sur les Philistins,
    J’extermine les Kéréthiens, Et je détruis ce qui reste sur la côte de la mer.'
  yal-yal: 'na ma, Marigina Alatala ito nan falaxi, a naxa: N na n yiini bandunma
    nɛn Filisitine xili ma, n Kereti kaane ɲanma nɛn, naxanye na lu baan dɛ, n yi
    ne raxɔri.'
  haw-1868: Nolaila, ke i mai nei Iehova ka Haku, penei; Eia hoi, e kikoo aku au i
    kuu lima maluna o na Pilisetia, a e oki aku au i na Kereti, a e luku aku au i
    ke koena o ko kahakai.
  arb-NAV: هَا أَنَا أُعَاقِبُ الْفِلِسْطِينِيِّينَ وَأَسْتَأْصِلُ الْكَرِيتِيِّينَ،
    وَأُبِيدُ بَقِيَّةَ سُكَّانِ سَاحِلِ الْبَحْرِ،
  ewe-ewe: 'ale Aƒetɔ Yehowa gblɔe nye esi: Mele nye asi ɖo ge ɖa ɖe Filistitɔwo ŋu,
    mawu Keretitɔwo, eye matsrɔ̃ ame siwo susɔ ɖe atsiaƒu la nu.'
  eng-LEE: Therefore thus hath said the Lord Eternal, Behold, I will stretch out my
    hand against the Philistines, and I will cut off the Kerethim, and destroy the
    remnant of the [dwellers] of the sea-coast.
  asm-FB: 'এই কাৰণে প্ৰভু যিহোৱাই এই কথা কৈছে: চোৱা! মই পলেষ্টীয়াসকলৰ অহিতে মোৰ হাত
    মেলি কৰেথীয়াসকলক উচ্ছন্ন কৰিম আৰু সমুদ্ৰৰ কাষত থকা অৱশিষ্ট ভাগক সংহাৰ কৰিম!'
  sus-A: ﭑ تَن وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ ﭑ قِلِسِتَكَيٍ فٍرٍ مَ نّ، ﭑ كٍرِتِ
    بْنسْي حْن، ﭑ مِشِيٍ سْنتْ نَشٍيٍ سَبَتِشِ بَا دّ رَ.
  fra-SBL: 'c''est pourquoi le Seigneur Yahvé dit : « Voici, j''étendrai ma main sur
    les Philistins, j''exterminerai les Chéréthiens, et je détruirai le reste de la
    côte maritime.'
  hbo-hbo: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הִנְנִ֨י נֹוטֶ֤ה יָדִי֙ עַל־פְּלִשְׁתִּ֔ים
    וְהִכְרַתִּ֖י אֶת־כְּרֵתִ֑ים וְהַ֣אֲבַדְתִּ֔י אֶת־שְׁאֵרִ֖ית חֹ֥וף הַיָּֽם׃
  kik-kik: 'nĩ ũndũ ũcio Mwathani Jehova ekuuga ũũ: Ngirie gũtambũrũkia guoko gwakwa
    njũkĩrĩre Afilisti, na nĩngeheria Akerethi na nyanange arĩa matigaire ndwere-inĩ
    cia iria.'
  fra-NCL: 'à cause de cela, ainsi parle le Seigneur Yahweh : Voici que j’étendrai
    ma main contre les Philistins, j’exterminerai les Crétois, et je détruirai le
    reste qui habite sur le rivage de la mer.'
  cek-AK: to pongah Angraeng Sithaw mah, Khenah, Philistin kaminawk nuiah ban ka phok
    moe, Kherethim kaminawk to kang hmatsak pacoengah, tuipui taengah kaom kanghmat
    kaminawk to ka hum boih han.
  cuk-cuk: 'A-ulale, ani Bab-Jehová-Bela-Gangued-Nikadi weyob soged: ‘Filistea-dulemar
    an sabsur-odurdakoed. An Cereteo-dulemar ogilogoed. Degi, dulemar-amba-demar-gakaba-bukwamalad
    an obelogoed.'
  uig-CYR: 'Шуңа Рәб Пәрвәрдигар мундақ дәйду: — Мана, Мән Филистийәниң үстигә қолумни
    узартимән; Мән Кәрәтийләрни қириветимән, деңиз бойидикиләрниң қалдуқлириниму вәйран
    қилимән.'
  tel-2017: కాబట్టి ప్రభువైన యెహోవా చెప్పేదేమంటే “చూడు! ఫిలిష్తీయుల మీద నేను చెయ్యి
    చాపి, కెరేతీయులను తెంచేస్తాను. సముద్ర తీరంలో నివాసం ఉన్న మిగిలిన వాళ్ళను నాశనం
    చేస్తాను.
  hat-BSA: 'akoz sa, konsa pale Senyè BONDYE a: “Gade byen, Mwen va lonje men M kont
    Filisten yo, menm koupe retire Keretyen yo nèt, e detwi retay ki bò kot lanmè
    a.'
  kos-kos: Ke ma inge nga akkalemye lah nga ac fah lain mwet Philistia, ac onelosla
    nufon. Nga ac fah kunausla mwet nukewa su srakna moul ke Acn Tupasrpasr Philistia.
  hbo-WLC: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הִנְנִ֨י נוֹטֶ֤ה יָדִי֙ עַל־פְּלִשְׁתִּ֔ים
    וְהִכְרַתִּ֖י אֶת־כְּרֵתִ֑ים וְהַ֣אֲבַדְתִּ֔י אֶת־שְׁאֵרִ֖ית ח֥וֹף הַיָּֽם׃
  ibo-ibo: Ya mere, ihe a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru, ana
    m aga isetipụ aka m megide ndị Filistia. Aga m ebipụ ndị Keret, bibie ndị ahụ
    niile bi nʼọnụ mmiri osimiri.
  ory-ory: ଏଥିପାଇଁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ ପଲେଷ୍ଟୀୟମାନଙ୍କ ବିରୁଦ୍ଧରେ
    ଆପଣା ହସ୍ତ ବିସ୍ତାର କରିବା, ଆଉ ଆମ୍ଭେ କରେଥୀୟ ଲୋକମାନଙ୍କୁ ଉଚ୍ଛିନ୍ନ କରିବା ଓ ସମୁଦ୍ରତୀରସ୍ଥ
    ଅବଶିଷ୍ଟ ସକଳକୁ ନଷ୍ଟ କରିବା।
  chk-chk: 'Iei mine ngang Kot ewe Samol mi Lapalap üa apasa: Üpwe ü ngeni ekewe chon
    Filistia. Üpwe ärala ekewe chon Keret o niela chokewe mi chüen manau me lon ekewe
    fanüen aroset.'
  rop-rop: Wal im taim blanga mi na blanga tridim detlot Filastain pipul jis laik
    dei jidan main enami, en ai garra kilim ebribodi hu jidan deya langa detlot taun
    langa det solwodasaid.
  ukr-1871: 'За те так говорить Господь Бог: простягну руку на Филистіїв і викореню
    Критян, і вигублю нащадок їх на морському березї;'
  deu-1951: 'so spricht Gott, der HERR, also: Siehe, ich will meine Hand gegen die
    Philister ausstrecken und die Kreter ausrotten und den Überrest an der Meeresküste
    umbringen.'
  eng-JPS: 'therefore thus saith the Lord GOD: Behold, I will stretch out My hand
    upon the Philistines, and I will cut off the Cherethites, and destroy the remnant
    of the sea-coast.'
  srp-1865: 'Zato ovako veli Gospod Gospod: evo ja æu dignuti ruku svoju na Filisteje,
    i istrijebiæu Hereteje, i potræu ostatak od primorja.'
  lug-lug: Mukama Katonda kyava ayogera nti, Nnaatera okugololera omukono gwange ku
    Bafirisuuti, era nditta Abakeresi, n’abaliba basigaddewo ku mabbali g’ennyanja
    ndibazikiriza.
  heb-heb: לכן כה אמר אדני יהוה הנני נוטה ידי על פלשתים והכרתי את כרתים והאבדתי את
    שארית חוף הים׃
  ben-IRV: তাই প্রভু সদাপ্রভু একথা বলেন, দেখ, আমি পলেষ্টীয়দের বিরুদ্ধে আমার হাত তুলবো
    এবং আমি কেটে ফেলবো করেথীয়দেরকে এবং বাকিদের ধ্বংস করবো যারা সমুদ্রের উপকূলে থাকে।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਵੇਖ, ਮੈਂ ਫ਼ਲਿਸਤੀਆਂ ਉੱਤੇ ਹੱਥ ਚੁੱਕਾਂਗਾ, ਕਰੇਤੀਆਂ
    ਨੂੰ ਵੱਢ ਸੁੱਟਾਂਗਾ ਅਤੇ ਸਾਗਰ ਦੇ ਕੰਢੇ ਬਾਕੀਆਂ ਨੂੰ ਨਾਸ ਕਰ ਦਿਆਂਗਾ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ဖိလိတ္တိ လူတို့ကို ငါ တိုက် ၍ ခေရသိ
    လူတို့ကို ပယ်ဖြတ် မည်။ ပင်လယ် ကမ်းနား ၌ ကျန်ကြွင်း သောသူတို့ကို ဖျက်ဆီး မည်။
  hmo-hmo: Unai dainai lau Dirava, Lohiabada lau gwauraia inai, lau ese Pilistia taudia
    do lau tuari henia, bona do lau hadikadia ore. Lau ese Kerete taudia ibounai bona
    Pilistia ena tano palaka dekenai do mauri noho taudia ibounai do lau alaia mase.
  urd-urd: इसलिए ख़ुदावन्द ख़ुदा यूँ फ़रमाता है, कि देख, मैं फ़िलिस्तियों पर हाथ चलाऊँगा
    और करेतियों को काट डाल्लूँगा, और समन्दर के साहिल के बाक़ी लोगों को हलाक करूँगा।
  rus-SYN: 'за то, так говорит Господь Бог: вот, Я простру руку Мою на Филистимлян,
    и истреблю Критян, и уничтожу остаток их на берегу моря;'
  bqc-SIM: a yã́i ma Dii Lua ma mɛ̀, má ↄtↄ̃ Filitɛ̃ↄwaɛ, mí Kɛlɛti buipiↄ míↄnzↄ̃,
    mí ń gbɛ̃́ kĩni pↄ́ kú ísialɛↄ midɛ.
  tcz-CHONGTHU: Hiche jeh a chu, hiche hi thaneitah Pakai thusei ahi. Keiman kathutanna
    khut chu Philistinete gamdouna a kahin lap ding ahi. Keiman Kereth mite katheh
    ngimma chule twikhanglen panga chengho aboncha ken kasuhmang ding ahi.
  mar-mar: म्हणून, प्रभू परमेश्वर असे म्हणतो, पाहा! मी पलिष्ट्यांविरूद्ध आपला हात
    उगारीन आणि करेथी लोकांस कापून टाकीन आणि जे कोणी समुद्रकिनाऱ्यावरील अवशिष्ट राहिलेल्यांचा
    नाश करीन.
  qub-qub: 'Chaypitami, noga Tayta Dios në: Filistea runacunata castigar ushajpämi
    illgächishaj Ceret particho tiyaj runacunata. Lamar cantunpa quëdasha caycajcunatapis
    ushajpämi illgächishaj.'
  bqp-bqp: Yen sɔ̃ tɛ̃, u koo bu win nɔmu dɛmiɛ kpɑ u be kpuro kpeerɑsiɑ be, be bɑ
    wee Keretin di bɑ kɑ wɑ̃ɑ nim wɔ̃kun goorɔ.
  hat-hat: 'Enben, men sa Seyè sèl Mèt la di: M''ap lonje men m'' sou moun Filisti
    yo pou m'' pini yo, m''ap disparèt yo, m''ap detwi ti rès moun ki rete nan plenn
    Filisti ki bò lanmè a.'
  eng-BSB: 'therefore this is what the Lord GOD says: Behold, I will stretch out My
    hand against the Philistines, and I will cut off the Cherethites and destroy the
    remnant along the coast.'
  eng-WEBPB: therefore the Lord GOD says, “Behold, I will stretch out my hand on the
    Philistines, and I will cut off the Cherethites, and destroy the remnant of the
    sea coast.
  kbq-kbq: E'ina hu'nazagu Mikozama Kegavama hu'nea Ra Anumzamo'a amanage hie, Nagra
    nazana rusute'na Filistia vahera hara hunezmante'na, Kereti vahetamine, ra hagerimofo
    anke'regama mani'naza vahetaminena zamahe hana hugahue.
  nhe-BL: 'Huajca na, niDIOS, niquijtohua: Nijtlalanas noma ica nopa tlali Filistia
    huan niquintlatzacuiltis nopa filisteos o cereteos nelía chicahuac. Huan niquinixpolihuiltis
    ininhuaya nochi tlacame tlen itztoque nechca hueyi atl.'
  gub-BL: Ko heremiapo ràm amume'u teko kury. Azàmàtyry'ym putar Piri ywy rehe har
    ihe wà nehe, Kerexit ihe wà nehe no, wamumaw pà paw rupi ihe wà nehe. Aze zauxiapekwer
    umuikuwe kar amo teko Piri ywy rehe har ywytyr heta 'ymaw rehe wà nehe, amumaw
    a'e teko paw ihe wà nehe.
  eng-DRA: 'Therefore thus saith the Lord God: Behold I will stretch forth my hand
    upon the Philistines, and will kill the killers, and will destroy the remnant
    of the sea coast.'
