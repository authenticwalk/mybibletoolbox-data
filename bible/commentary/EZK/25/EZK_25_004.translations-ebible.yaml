    فَيَنْصِبُونَ مَضَارِبَهُمْ فِيكِ، وَيُقِيمُونَ مَسَاكِنَهُمْ فَوْقَ أَرْضِكِ.
    هُمْ يَلْتَهِمُونَ غَلَّتَكِ، وَيَشْرَبُونَ لَبَنَكِ.
  ewe-ewe: matsɔ mi ade asi na Ɣedzeƒenyigbadzitɔwo, miazu wo tɔ. Woatso nɔƒe, eye
    woatu woƒe agbadɔwo ɖe mia dome; woaɖu miaƒe kutsetsewo, eye woano miaƒe notsi.
  eng-LEE: Therefore, behold, I will give thee up to the children of the east for
    a possession, and they shall set up their towers in thee, and place in thee their
    dwellings; they shall indeed eat thy fruit, and they shall surely drink thy milk.
  asm-FB: এই হেতুকে চোৱা! অধিকাৰৰ অৰ্থে মই তোমাক পূৱদেশীয় লোকসকলৰ হাতত শোধাই দিম;
    তেওঁলোকে তোমাৰ মাজত নিজ নিজ ছাউনি পাতিব আৰু তোমাৰ মাজত নিজৰ নিজৰ বসতিস্থান কৰিব।
    তেওঁলোকে তোমাৰ ফল খাব আৰু তোমাৰ গাখীৰ পান কৰিব।
  sus-A: ﭑ وٌ سَمَ نّ سٌفٍتٍدٍكَيٍ سَفٌي. عٍ يٌنكِنمَ نّ وٌ تَفِ، عٍ وٌ شَ دٌنسٍ دٌن،
    عٍ وٌ شَ شِحّ مِن.
  fra-SBL: voici que je vous livre aux fils de l'Orient pour qu'ils vous possèdent.
    Ils établiront chez toi leurs campements et y feront leurs demeures. Ils mangeront
    tes fruits et boiront ton lait.
  hbo-hbo: לָכֵ֡ן הִנְנִי֩ נֹתְנָ֨ךְ לִבְנֵי־קֶ֜דֶם לְמֹֽורָשָׁ֗ה וְיִשְּׁב֤וּ טִירֹֽותֵיהֶם֙
    בָּ֔ךְ וְנָ֥תְנוּ בָ֖ךְ מִשְׁכְּנֵיהֶ֑ם הֵ֚מָּה יֹאכְל֣וּ פִרְיֵ֔ךְ וְהֵ֖מָּה
    יִשְׁתּ֥וּ חֲלָבֵֽךְ׃
  kik-kik: nĩ ũndũ ũcio nĩngũmũneana kũrĩ andũ a kũu irathĩro mũtuĩke kĩndũ kĩao.
    Nĩmagaaka kambĩ ciikaro ciao na mambe hema ciao, thĩinĩ wanyu; nĩmakaarĩa matunda
    manyu, na manyue iria rĩanyu.
  fra-NCL: à cause de cela, voici que je vais te donner en possession aux fils de
    l’Orient ; ils établiront chez toi leurs campements, et fixeront chez toi leurs
    demeures ; ce sont eux qui mangeront tes fruits, eux qui boiront ton lait.
  cek-AK: To pongah khenah, Nangcae hae ni angzae bang ih kaminawk khaeah kang paek
    han, nihcae loe nangcae salakah ohhaih im to sah o ueloe, nangcae salakah atai
    o tih; nangcae ih thingthai qumpo to na caa pae o ueloe, nangcae ih tahnu tui
    to nae o tih.
  cuk-cuk: A-ulale, bemar-Amón-dulemar, dulemar-dad-nakwedsikmaladga an bemar-urmakoed.
    Amala, bemar-abargi e-dordonegmar urbemaloed, be-walik gudii gumaloed. Ibmar-bemar-weoed
    gunmaloed, be-moli-bebe-nikad-e-nunis gobmaloed.
  uig-CYR: әнди мана, Мән сени шәриқтики әлләрниң егидарчилиғиға тапшуримән; улар
    сениң араңда баргаһ қуруп, араңда чедирлирини тикиду; улар мевилириңни йәп, сүтүңни
    ичиду.
  tel-2017: కాబట్టి చూడండి! నేను మిమ్మల్ని తూర్పున ఉండే మనుషులకు ఆస్తిగా అప్పగిస్తాను.
    వాళ్ళు తమ డేరాలను మీ దేశంలో వేసి, మీ మధ్య కాపురం ఉంటారు. వాళ్ళు మీ పంటలు తింటారు,
    మీ పాలు తాగుతారు.
  hat-BSA: pou sa, gade byen, Mwen va bay ou menm a fis lès yo pou yo genyen ou nèt.
    Yo va mete kan yo pami ou e fè anplasman yo pami ou. Y ap manje fwi ou yo e bwè
    lèt ou yo.
  kos-kos: Ke sripen kowos engankin ma inge, nga ac fah lela tuh sruf in acn mwesis
    kutulap in kutangkowosla. Elos ac fah oakiya nien aktuktuk selos in facl suwos
    ac muta we. Elos ac fah kangla fokinsak nowos, ac numla milk nimowos.
  hbo-WLC: לָכֵ֡ן הִנְנִי֩ נֹתְנָ֨ךְ לִבְנֵי־קֶ֜דֶם לְמֽוֹרָשָׁ֗ה וְיִשְּׁב֤וּ טִירֽוֹתֵיהֶם֙
    בָּ֔ךְ וְנָ֥תְנוּ בָ֖ךְ מִשְׁכְּנֵיהֶ֑ם הֵ֚מָּה יֹאכְל֣וּ פִרְיֵ֔ךְ וְהֵ֖מָּה
    יִשְׁתּ֥וּ חֲלָבֵֽךְ׃
  ibo-ibo: nʼihi ya, aga m ewere gị nyefee nʼaka ndị si nʼọwụwa anyanwụ pụta, ka ị
    bụrụ ihe nketa ha. Ha ga-ewu ebe obibi nʼetiti gị, rie mkpụrụ ubi gị, ṅụọkwa mmiri
    ara ehi gị.
  ory-ory: ଏଥିପାଇଁ ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭକୁ ଅଧିକାର ରୂପେ ପୂର୍ବଦେଶୀୟ ସନ୍ତାନଗଣର ହସ୍ତରେ ସମର୍ପଣ
    କରିବା, ଆଉ ସେମାନେ ତୁମ୍ଭ ମଧ୍ୟରେ ଆପଣା ଆପଣା ଛାଉଣି ସ୍ଥାପନ କରିବେ ଓ ତୁମ୍ଭ ମଧ୍ୟରେ ଆପଣା
    ଆପଣା ବାସ ନିର୍ମାଣ କରିବେ; ସେମାନେ ତୁମ୍ଭର ଫଳ ଭୋଜନ କରିବେ ଓ ତୁମ୍ଭର ଦୁଗ୍ଧ ପାନ କରିବେ।
  chk-chk: Iei mine üpwe asechikemiilong lepöün ekewe aramasen ötiu pwe repwe nemenikemi.
    Repwe aüetä imwer imw mangaku o imweimw leimi. Iwe, repwe ochei uän ämi kewe irä
    o ünümi ünümemi milik.
  rop-rop: Dumaji yumob bin gudbinji, ai wonimbat yumob. Ai garra larram detmob brom
    sanraiswei kaman en bidim yumob. Dei garra jidan langa yumob ronwan kantri. Dei
    garra dagadagat ol detlot frut daga en dringgimbat ol detlot milk blanga yumob.
  ukr-1871: За те я віддам тебе в посїданнє синам востоку, й заведуть вони у тебе
    вівчарнї свої і розложать у тебе шатра свої, і їсти муть вони плоди твої, і пити
    муть молоко твоє.
  deu-1951: darum siehe, will ich dich den Morgenländern zum Besitztum geben; die
    sollen ihre Zeltlager in dir errichten und ihre Wohnungen in dir aufschlagen;
    sie sollen deine Früchte essen und deine Milch trinken.
  eng-JPS: therefore, behold, I will deliver thee to the children of the east for
    a possession, and they shall set their encampments in thee, and make their dwellings
    in thee; they shall eat thy fruit, and they shall drink thy milk.
  srp-1865: Zato, evo, ja æu te dati u našljedstvo istoènijem narodima, i pogradiæe
    u tebi dvorove sebi, i naèiniæe sebi kolibe u tebi; oni æe jesti plodove tvoje
    i piti mlijeko tvoje.
  lug-lug: kyendiva mbawaayo eri abantu ab’Ebuvanjuba mube bantu baabwe ab’obwannanyini.
    Balikola olusiisira mu mmwe ne basiisira wakati mu mmwe, era balirya ebibala byammwe
    ne banywa n’amata gammwe.
  heb-heb: לכן הנני נתנך לבני קדם למורשה וישבו טירותיהם בך ונתנו בך משכניהם המה יאכלו
    פריך והמה ישתו חלבך׃
  ben-IRV: তাই দেখ, আমি তোমাকে অধিকার হিসাবে পূর্বদেশের লোকেদের হাতে সমর্পণ করব, তারা
    তোমার মধ্যে শিবির স্থাপন করবে এবং তোমার মধ্যে তাদের তাঁবু তৈরী করবে; তারা তোমার
    ফল খাবে এবং তোমার দুধ পান করবে।
  pan-pan: ਇਸ ਲਈ ਵੇਖ, ਮੈਂ ਤੈਨੂੰ ਪੂਰਬ ਵਾਸੀਆਂ ਨੂੰ ਸੌਂਪ ਦਿਆਂਗਾ, ਕਿ ਤੂੰ ਉਹਨਾਂ ਦੀ ਮਿਲਖ਼
    ਹੋਵੇਂ, ਉਹ ਤੇਰੇ ਵਿੱਚ ਆਪਣੀਆਂ ਛਾਉਣੀਆਂ ਬਣਾਉਣਗੇ, ਤੇਰੇ ਵਿੱਚ ਆਪਣੇ ਘਰ ਪਾਉਣਗੇ, ਤੇਰੇ ਮੇਵੇ
    ਖਾਣਗੇ ਅਤੇ ਤੇਰਾ ਦੁੱਧ ਪੀਣਗੇ।
  mya-JVB: သင့် ကိုအရှေ့ ပြည်သားတို့အား ငါ အပိုင် ပေး မည်။ သူတို့သည် သင် ၏အထဲ၌ ဘုံဗိမာန်
    တို့ကို တည်ဆောက်၍ နေရာကျ ကြလိမ့်မည်။ သင် ၏အသီးအနှံ ကိုစား ၍ သင် ၏နို့ ကို သောက်
    ကြလိမ့်မည်။
  hmo-hmo: Unai karadia dekenai umui moale dainai, lau ese dina daekau kahana bese
    taudia edia siahu henunai umui do lau atoa. Idia ese umui do idia halusia. Idia
    ese emui tano dekenai bona emui taudia edia huanai edia kamepa bona edia ruma
    do idia haginia. Emui au huahua do idia ania, bona emui rata do idia inua.
  urd-urd: इसलिए मैं तुझे अहल — ए — पूरब के हवाले कर दूँगा कि तू उनकी मिल्कियत हो,
    और वह तुझ में अपने ख़ेमे लगाएँगे और तेरे अन्दर अपने मकान बनाएँगे, और तेरे मेवे
    खाएँगे और तेरा दूध पिएँगे।
  rus-SYN: за то вот, Я отдам тебя в наследие сынам востока, и построят у тебя овчарни
    свои, и поставят у тебя шатры свои, и будут есть плоды твои и пить молоко твое.
  bqc-SIM: a yã́i má á na gukpɛdeↄnɛ ń ↄzĩ. Aa bòokpakpa á guu, aai zwã̀akpɛↄ
    dↄdↄ á zãnguo, aai á libɛↄ ble, aai á vĩ mi.
  tcz-CHONGTHU: Keiman kichau hatho solam neldigama kipatna nagam sung ahin jot pai
    diu ahi. Amahon ngahmun akisem uva chule nagam sunga aponbuh akison diu ahi. Amahon
    nalah uva ngahmun akisem uva chule nagam sunga aponbuh u akison diu ahi. Amahon
    na theiga jouse akilo uva chule nagancha ho a konna bongnoi adon diu ahi.
  mar-mar: म्हणून पाहा! मी तुला पूर्वेकडच्या लोकांस त्यांची मालमत्ता देईन. ते तुमच्याविरुध्द
    छावणी देतील आणि आपले तंबू तुमच्यात देतील. ते तुझे फळ खातील व ते तुझे दूध पितील.
  qub-qub: Chayno cashayquipitami gamcunataga cachaycushayquipaj inti yagamunan caj-lächo
    tiyajcunapa maquinman, paycunapa munayninchöna chacrayquicunapis cananpaj, tolduncunata
    ichichicarcärir tiyacaycärinanpaj. Paycunami micuyniquicuna poguptinpis micucarcärenga;
    lëchiquicunatapis upucarcärenga.
  bqp-bqp: yen sɔ̃ tɛ̃, kon bu sɔ̃ɔ yɑri yerugibu nɔmu bɛriɑ, kpɑ bu ben kɑrɑbɑ girɑ
    ben tem suunu sɔɔ, kpɑ bu ben wɑ̃ɑ yenu ko mi. Beyɑ bɑ koo ben dɑ̃ɑ mɑrum di kpɑ
    bu ben sɑbenun bom nɔ.
  hat-hat: Se poutèt sa m'ap lage nou nan men moun ki soti nan dezè bò solèy leve
    a. Yo pral moute kan yo nan mitan peyi nou an, se la y'ap rete. Yo pral manje
    tout rekòt nou yo, y'ap bwè tout lèt bèt nou yo.
  eng-BSB: therefore I will indeed give you as a possession to the people of the East.
    They will set up their camps and pitch their tents among you. They will eat your
    fruit and drink your milk.
  eng-WEBPB: therefore, behold, I will deliver you to the children of the east for
    a possession. They will set their encampments in you and make their dwellings
    in you. They will eat your fruit and they will drink your milk.
  kbq-kbq: E'ina hu'negu tamagrira tamavre'na zage hanati kaziga vahe zamisuge'za,
    tamavre'za kegava huramantegahaze. Ana nehu'za amu'nontamifi seli nonkumara eme
    kiza manine'za, zafa aragatimia tagiza nene'za, bulimakao afutamimofo amirina
    tati'za negahaze.
  nhe-BL: Huajca ama na nimechtemactilis ininmaco nopa nejnenca tlacame tlen ehuani
    ica campa quisa tonati ipan huactoc tlali. Yajuanti moaxcatise imotlal huan nopano
    quiquetzase ininyoyoncalhua. Quipixcase tlen inquitoctoque huan quicuase. Huan
    inmechichtequilise imotlapiyalhua huan quiise ininlechi.
  gub-BL: A'e rupi apuityk kar putar teko ywyxiguhu kwarahy ihemaw kutyr har rehe
    har wanupe nehe. A'e teko uzapo putar weko haw peywy rehe nehe. Wiko putar a'e
    pe wà nehe. U'u putar ma'e'a kwer peywy rehe har wà nehe. U'u putar peneimaw kwer
    wakamy kwer wà nehe no.
  eng-DRA: 'Therefore will I deliver thee to the men of the east for an inheritance,
    and they shall place their sheepcotes in thee, and shall set up their tents in
    thee: they shall eat thy fruits: and they shall drink thy milk.'
