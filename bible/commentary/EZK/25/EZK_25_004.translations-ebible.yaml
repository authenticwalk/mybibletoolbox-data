verse: EZK.025.004
translations:
  mal-C: ഞാൻ നിന്നെ കിഴക്കുദേശക്കാർക്ക് ഒരവകാശമായി ഏൽപ്പിച്ചുകൊടുക്കും; അവർ തങ്ങളുടെ
    പാളയങ്ങളും കൂടാരങ്ങളും നിന്നിൽ സ്ഥാപിക്കും. നിന്റെ ഫലം തിന്നുകയും നിന്റെ പാൽ കുടിക്കുകയും
    ചെയ്യും.
  deu-TKW: darum will ich dich fürwahr denen im Osten zum Besitze geben, daß sie ihre
    Ringlager in dir einrichten und ihre Behausungen in dir anlegen. Sie werden deine
    Früchte essen, und sie werden deine Milch trinken.
  lin-lin: nakokaba bino na maboko ya bato ya mikili ya este lokola libula, bakotonga
    milako na bango mpe bakotelemisa bandako na bango ya kapo kati na mokili na bino ;
    bakolia bambuma na bino mpe bakomela miliki na bino.
  eng-LSV: Therefore, behold, I am giving you to sons of the east for a possession,
    || And they set their towers in you, || And have placed their dwelling places
    in you. They eat your fruit, and they drink your milk,
  eng-GNV: 'Beholde, therefore I will deliuer thee to the men of the East for a possession,
    and they shall set their palaces in thee, and make their dwellings in thee: they
    shall eate thy fruite, and they shall drinke thy milke.'
  eng-WEBSTER: 'Behold, therefore I will deliver thee to the men of the east for a
    possession, and they shall set their palaces in thee, and make their dwellings
    in thee: they shall eat thy fruit, and they shall drink thy milk.'
  nhw-BL: Huajca ama na nimechtemactilis ininmaco nopa nejnenca masehualme catli ehuani
    ica campa hualquisa tonati ipan huactoc tlali. Inijuanti moaxcatise amotlal huan
    nopona quiquetzase ininyoyoncalhua. Quipixcase catli anquitoctoque huan quicuase.
    Huan anmechichtequilise amotlapiyalhua huan quiijise ininlechi.
  swh-ONEN: kwa hiyo nitawatia mikononi mwa watu wa mashariki mkawe mali yao. Watapiga
    kambi zao katikati yenu na kufanya makazi miongoni mwenu, watakula matunda yenu
    na kunywa maziwa yenu.
  bba-bba: yen sɔ̃ tɛ̃, kon bu sɔ̃ɔ yɑri yeruɡibu nɔmu bɛriɑ, kpɑ bu ben kɑrɑbɑ ɡirɑ
    ben tem suunu sɔɔ, kpɑ bu ben wɑ̃ɑ yenu ko mi. Beyɑ bɑ koo ben dɑ̃ɑ mɑrum di kpɑ
    bu ben sɑbenun bom nɔ.
  eng-KJVCPB: 'behold therefore, I will deliver thee to the men of the east for a
    possession, and they shall set their palaces in thee, and make their dwellings
    in thee: they shall eat thy fruit, and they shall drink thy milk.'
  luo-luo: emomiyo abiro chiwi ni joma aa wuok chiengʼ kaka girkeni margi. Gibiro
    gero kambi mag-gi kendo gibiro guro hembegi e dieru; gibiro chamo olembeu kendo
    gibiro madho chak maru.
  meu-meu: una dainai lau ese mairiveina kahana taudia imadia ai na atomuimu, idia
    ese edia ai bae halaomui, bona bogaragimui ai bae taruha bona bae noho; idia ese
    emui au-huahua bae ani bona emui rata bae inu.
  npi-ULB: यसकारण, हेर, म तिमीहरूलाई पूर्वका मानिसहरूकहाँ तिनीहरूका सम्‍पत्तिझैं सुम्‍पिदिनेछु
    । उनीहरूले तिमीहरूका विरुद्धमा छाउनी हाल्‍नेछन्, र तिमीहरूकै बिचमा आफ्‍ना पालहरू
    खडा गर्नेछन्‌ । उनीहरूले तिमीहरूका फल खानेछन्‌ र तिमीहरूको दूध पिउनेछन्‌ ।
  yor-yor: kíyèsi i, nítorí náà ni èmi yóò fi fi ọ lé àwọn ènìyàn ìlà-oòrùn lọ́wọ́
    ni ohun ìní. Wọn yóò sì gbé ààfin wọn kalẹ̀ nínú rẹ, wọn yóò sì gbé ibùgbé wọn
    nínú rẹ, wọn yóò jẹ èso rẹ, wọn yóò sì mu wàrà rẹ.
  pes-OPCB: پس من نیز شما را به دست چادرنشین‌های صحرا که در سمت شرقی مملکتتان قرار
    دارند تسلیم می‌کنم تا سرزمین‌تان را اشغال کنند. آنها چادرهای خود را در میان شما
    بر پا خواهند کرد، تمام محصولاتتان را برای خود جمع خواهند نمود و شیر دامهای شما
    را خواهند نوشید.
  tgl-ULB: Kaya masdan ninyo! ibibigay ko kayo sa mga tao sa silangan bilang kanilang
    mga pag-aari; maghahanda sila ng mga kampamento laban sa inyo at gagawa ng mga
    tolda sa inyo. Kakainin nila ang inyong prutas, at iinumin nila ang inyong mga
    gatas!
  hui-hui: Ani bialu harimigonaga i̱na agali maru ni tagira ibiragohayagi howa ibilalu
    tí baba wai bialu tínaga dindi ngamigo karulo helolebero. Tínaga mabuha tomo hengedemiru
    ti aribia howa bu nalu holebira. Ani bialu nogo bulumaga angibuni karunaga andu
    ibane tínaga winigo tigua hambu naga bulebira.
  mya-mya: ယင်း​သို့​သင်​တို့​ဝမ်း​မြောက်​မှု​အ​တွက် ငါ​သည် ရှေ့​အ​ရပ်​မှ​လူ​မျိုး​နွယ်​များ​လက်​သို့​သင်​တို့
    ကို​ရောက်​စေ​မည်။ သူ​တို့​သည်​သင်​တို့​၏​ပြည် တွင်​စ​ခန်း​များ​ချ​၍​နေ​ထိုင်​ကြ​လိမ့်​မည်။
    သင်​တို့​စား​ရ​မည့်​အ​သီး​အ​နှံ​ကို​စား​၍ သင်​တို့​သောက်​ရ​မည့်​နို့​ကို​သောက်​ကြ​လိမ့်
    မည်။-
  bod-N: ལྟོས་དང་། ངས་ཁྱོད་ནི་ཤར་ཕྱོགས་པའི་ལག་ཏུ་ནོར་སྐལ་དུ་གཏོད་ཅིང་། དེ་དག་གིས་ཁྱོད་ཀྱི་གནས་སུ་གུར་ཕུབ་ནས་ཁྱོད་ཀྱི་དབུས་སུ་གཞིས་ཆགས་པ་དང་།
    དེ་དག་གིས་ཁྱོད་ཀྱི་འབྲས་བུ་བཟའ་ཞིང་ཁྱོད་ཀྱི་འོ་མ་བཏུང་བར་འགྱུར།
  sna-sna: naizvozvo ndichakuisai kuvanhu vokuMabvazuva kuti muve vavo. Vachadzika
    misasa yavo uye vachamisa matende avo pakati penyu; vachadya michero yenyu uye
    vachanwa mukaka wenyu.
  spa-BLM: por tanto, he aquí que os entregaré a los hijos del oriente como posesión.
    Ellos pondrán sus campamentos en ti y harán sus moradas en ti. Comerán tus frutos
    y beberán tu leche.
  cac-cac: Yuj chi' ol ex vac'och d'a yol sc'ab' eb' anima ay b'aj sjavi c'u yic vach'
    a eb' ol ac'an yajalil d'a e macb'en, ol sb'oanq'ue scampamento eb' d'a e cal.
    Masanil sat eyavb'en ol smol eb', ol yuc'an pax lech eb' syac' noc' e vacax.
  swh-ULB: kwa hiyo, tazama, nitakupatia kwa watu katika mashariki kama milki yao.
    Watafanya kambi juu yako na kuweka mahema miongoni mwako. Watakula matunda yako
    na watakunywa maziwa yako.
  bel-bel: за тое вось, Я аддам цябе ў спадчыну сынам усходу, і паставяць у цябе кашары
    свае, і паставяць у цябе намёты свае, і будуць есьці плады твае і піць малако
    тваё.
  deu-ELBBK: darum siehe, werde ich dich den Kindern des Ostens zum Besitztum geben,
    und sie werden ihre Zeltlager in dir aufschlagen und ihre Wohnungen in dir errichten;
    sie werden deine Früchte essen, und sie werden deine Milch trinken.
  mbb-OT: ibpesakup ku sikiyu te menge etew ziyà te edsilaan, ne ed-engkenen kew zan.
    Egkampu sikandan diyà te keniyu, ne egkeenen dan is menge prutas niw wey ed-inumen
    dan is gatas niw.
  mal-2015: ഞാൻ നിന്നെ കിഴക്കുള്ളവർക്കു കൈവശമാക്കിക്കൊടുക്കും; അവർ നിങ്കൽ പാളയമടിച്ചു,
    നിവാസങ്ങളെ ഉണ്ടാക്കും; അവർ നിന്റെ ഫലം തിന്നുകയും നിന്റെ പാൽ കുടിക്കയും ചെയ്യും.
  rmc-rmc: kerava tumendar otroka prekal o manuša, so avena pal o vichodos. On peske
    ke tumende rozthovena o tabora a ačhavena peske o stani maškar tumende, chana
    tumenge avri o ovocje a pijena tumenge avri o thud.
  pes-OPV: بنابراین همانا من تو را به بنی مشرق تسلیم می‌کنم تا در تو تصرف نمایند.
    و خیمه های خودرا در میان تو زده، مسکن های خویش را در تو بر پاخواهند نمود. و ایشان
    میوه تو را خواهند خوردو شیر تو را خواهند نوشید. و ربه را آرامگاه شتران و (زمین
    ) بنی عمون را خوابگاه گله هاخواهم گردانید و خواهید دانست که من یهوه هستم.
  ron-1924: де ачея, ятэ, те дау ын стэпыниря фиилор Рэсэритулуй; ей ышь вор ашеза
    стаулеле ын мижлокул тэу ши ышь вор фаче локуинцеле ын тине; ыць вор мынка роаделе
    ши ыць вор бя лаптеле.
  ben-OBCV: এই জন্য আমি তোমাদের অধিকার করার জন্য পূর্বদেশের লোকদের হাতে তুলে দেব।
    তারা তোমাদের দেশে তাদের তাঁবু খাটিয়ে তোমাদের মধ্যে বাস করবে; তারা তোমাদের ফল
    খাবে ও দুধ পান করবে।
  som-som: sidaas daraaddeed bal ogow, hanti ahaan ayaan dadka bari kuu siin doonaa,
    oo iyana xerooyinkooda bay kaa dhex samaysan doonaan, oo hooygoodana dhexdaaday
    ka samaysan doonaan. Midhahaaga way cuni doonaan, caanahaagana way dhami doonaan.
  lat-VUC: 'idcirco ego tradam te filiis orientalibus in hæreditatem: et collocabunt
    caulas suas in te, et ponent in te tentoria sua: ipsi comedent fruges tuas, et
    ipsi bibent lac tuum.'
  eng-ASVBT: therefore, behold, I will deliver thee to the children of the east for
    a possession, and they shall set their encampments in thee, and make their dwellings
    in thee; they shall eat thy fruit, and they shall drink thy milk.
  ita-1885: perciò, ecco io ti do in eredità a' figliuoli d'Oriente, ed essi porranno
    i lor castelli in te, e rizzeranno in te i lor padiglioni; essi mangeranno i tuoi
    frutti, e berranno il tuo latte.
  eng-LXXUP: 'therefore, behold, I will deliver you to the children of Kedem for an
    inheritance, and they shall lodge in thee with their stuff, and they shall pitch
    their tents in thee: they shall eat thy fruits, and they shall drink thy milk.'
  eng-ULB: therefore, behold, I am giving you to a people in the east as their possession.
    They will set up camp against you and set up their tents among you. They will
    eat your fruit and they will drink your milk.
  spa-VBL: por eso os someteré a los pueblos de Oriente. Ellos acamparán y levantarán
    sus tiendas en el mismo lugar donde tú vives. Comerán tus frutos y beberán tu
    leche.
  fra-_FOB: Voici, je te livre aux enfants de l'Orient. Ils établiront au milieu de
    toi leurs parcs, et ils y placeront leurs demeures; ils mangeront tes fruits,
    et ils boiront ton lait.
  mal-mal: ഞാൻ നിന്നെ കിഴക്കുള്ളവർക്ക് കൈവശമാക്കിക്കൊടുക്കും; അവർ നിന്നിൽ പാളയമടിച്ച്,
    നിവാസങ്ങളെ ഉണ്ടാക്കും; അവർ നിന്റെ ഫലം തിന്നുകയും നിന്റെ പാല് കുടിക്കുകയും ചെയ്യും.
  urd-GVR: Is lie maiṅ tujhe mashriqī qabīloṅ ke hawāle karūṅga jo apne ḍere tujh
    meṅ lagā kar pūrī bastiyāṅ qāym kareṅge. Wuh terā hī phal khāeṅge, terā hī dūdh
    pieṅge.
  suz-BL: मोपतीके गो इन कली पूर्ब ङा मुर आन कली गेनन्‍नी। मिनु मेकोपुकीम इन दातेम
    आन लडाइ पाइब आन बाक्‍तीक सेल्‍नीम। मिनु इन दातेमीन आन ताम्‍बु कीनीम। मेकोपुकीम
    इन फल फुल जाइनीम। मिनु इन दूध तूनीम।
  eng-NOY: behold, I will deliver thee to the sons of the East for a possession, and
    they shall set their folds in thee, and make their dwellings in thee; they shall
    eat thy fruit, and they shall drink thy milk.
  ita-1927: ecco, io ti do in possesso de’ figliuoli d’Oriente, ed essi porranno in
    te i loro accampamenti, e stabiliranno in mezzo a te le loro dimore; e saranno
    essi che mangeranno i tuoi frutti, essi che berranno il tuo latte.
  ckb-ckb: لەبەر ئەوە منیش دەتدەمە دەست خەڵکی ڕۆژهەڵات داگیرت بکەن، جا خێوەتگاکانیان
    لەنێو تۆدا دادەمەزرێنن و نشینگەکانیان لەنێو تۆدا دادەنێن. ئەوان میوەکەت دەخۆن
    و هەر ئەوانیش شیرەکەت دەخۆنەوە.
  eng-BBE: For this cause I will give you up to the children of the east for their
    heritage, and they will put their tent-circles in you and make their houses in
    you; they will take your fruit for their food and your milk for their drink.
  kan-OKCV: ನಾನು ನಿಮ್ಮನ್ನು ಪೂರ್ವದೇಶದ ಜನರಿಗೆ ಸೊತ್ತಾಗಿ ಕೊಡುತ್ತೇನೆ, ಅವರು ತಮ್ಮ ಗುಡಾರಗಳನ್ನು
    ನಿನ್ನಲ್ಲಿ ನೆಲೆಗೊಳಿಸುವರು. ತಮ್ಮ ನಿವಾಸಗಳನ್ನು ನಿನ್ನಲ್ಲಿ ಮಾಡಿಕೊಳ್ಳುವರು, ಅವರು ನಿಮ್ಮ
    ಫಲವನ್ನು ತಿಂದು ನಿಮ್ಮ ಹಾಲನ್ನೇ ಕುಡಿಯುವರು.
  tam-2017: இதோ, நான் உன்னைக் கிழக்குத்தேசத்தாருக்குச் சொந்தமாக ஒப்புக்கொடுப்பேன்,
    அவர்கள் உன்னில் தங்களுடைய கோட்டைகளைக் கட்டி, உன்னில் தங்களுடைய கூடாரங்களை உண்டாக்குவார்கள்;
    அவர்கள் உன்னுடைய பழங்களைச் சாப்பிட்டு, உன்னுடைய பாலைக் குடிப்பார்கள்.
  spa-RV-1909: 'Por tanto, he aquí, yo te entrego á los Orientales por heredad, y
    pondrán en ti sus apriscos, y colocarán en ti sus tiendas: ellos comerán tus sementeras,
    y beberán tu leche.'
  ron-BTF: Iată, de aceea te voi da în stăpânirea oamenilor din est și ei își vor
    pune palatele lor în tine și își vor face locuințele în tine; vor mânca rodul
    tău și vor bea laptele tău.
  eng-WEBP: therefore, behold, I will deliver you to the children of the east for
    a possession. They will set their encampments in you and make their dwellings
    in you. They will eat your fruit and they will drink your milk.
  eng-FBV: this is why I will make you subject to the people of the East. They will
    make camp and set up their tents right where you live. They will eat your fruit
    and drink your milk.
  nld-1939: daarom lever Ik u uit aan de Oosterlingen. Die gaan bij u hun tenten opslaan,
    bij u hun woningen bouwen; zij zullen uw vruchten opeten, zij uw melk drinken.
  nch-BL: Huajca ama na nimechtemactilis inimaco nopa nejnenca masehualme cati ehuani
    ica campa hualquisa tonati ipan huactoc tali. Inijuanti moaxcatise amotal huan
    nopona quiquetzase iniyoyoncalhua. Quipixcase cati anquitoctoque huan quicuase.
    Huan amechichtequilise amotapiyalhua huan quiise inilechi.
  vie-1934: bởi cớ đó, nầy, ta sẽ phó ngươi cho các con cái phương đông làm cơ nghiệp.
    Chúng nó sẽ đóng trại giữa ngươi, và cất nhà mình ở đó; chúng nó sẽ ăn trái ngươi
    và uống sữa ngươi.
  hin-CV: इसलिये मैं तुम्हें पूर्व देश के लोगों के अधीन करने जा रहा हूं. वे तुम्हारे
    बीच अपना शिविर खड़ा करेंगे और अपना तंबू गाड़ेंगे; वे तुम्हारा फल खाएंगे और तुम्हारा
    दूध पिएंगे.
  spa-BES: Por esta causa los entregaré a los pueblos del este por su herencia, y
    ellos pondrán sus campamentos y pondrán sus tiendas adentro; Ellos tomarán tu
    fruta por su comida y tu leche por su bebida.
  tdx-tdx: ingo arè te hatoloko ho fanaña’ o nta-tiñanañeo irehe, le havotra’ iareo
    ama’o ao ty tobe’ iareo, naho hañoreñe fimoneñañe; ho kamae’ iareo ty namokara’o
    vaho handriotse o ronono’oo.
  tha-KJV: เพราะฉะนั้น ดู​เถิด เราจะมอบเจ้าให้​แก่​ประชาชนทางทิศตะวันออกให้เป็นกรรมสิทธิ์
