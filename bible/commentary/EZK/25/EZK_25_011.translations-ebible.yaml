  spa-VBL: Así es como voy a castigar a los moabitas, y sabrán que yo soy el Señor.
  fra-_FOB: J'exercerai mes jugements contre Moab et ils sauront que je suis l'Éternel.
  mal-mal: ഇങ്ങനെ ഞാൻ മോവാബിൽ ന്യായവിധി നടത്തും; ഞാൻ യഹോവ എന്നു അവർ അറിയും”.
