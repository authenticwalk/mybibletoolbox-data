verse: EZK.025.011
translations:
  mal-C: ഇങ്ങനെ ഞാൻ മോവാബിന്മേൽ ശിക്ഷാവിധി വരുത്തും; അപ്പോൾ ഞാൻ യഹോവ ആകുന്നു എന്ന്
    അവർ അറിയും.’ ”
  deu-TKW: Und an Moab werde ich Gerichte vollstrecken, damit sie erkennen, daß ich
    Jahwe bin.
  lin-lin: nakopesa Moabi etumbu. Boye, bakoyeba solo ete Ngai, nazali Yawe. ›
  eng-LSV: And I do judgments in Moab, || And they have known that I [am] YHWH.
  eng-GNV: And I will execute iudgements vpon Moab, and they shall knowe that I am
    the Lord.
  eng-WEBSTER: And I will execute judgments upon Moab; and they shall know that I
    am the LORD.
  nhw-BL: Quej nopa nijhualicas tlatzacuiltili ipan tlali Moab huan quimachilise para
    na niDIOS.
  swh-ONEN: nami nitatoa adhabu kwa Moabu. Ndipo watakapojua kuwa Mimi ndimi Bwana.’ ”
  bba-bba: Bɑ koo win siribu wɑ. Sɑɑ ye sɔɔrɑ bɑ koo ɡiɑ mɑ wiyɑ u sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: And I will execute judgments upon Moab; and they shall know that I am
    the Lord.
  luo-luo: kendo abiro kumo jo-Moab gi kum. Eka giningʼe ni An e Jehova Nyasaye.’ ”
  meu-meu: bona Moab na baina hahemaoro henia. Bena idia na bae diba lau na Iehova.
  npi-ULB: यसैले मोआबको विरुद्धमा न्‍याय गर्नेछु,र तिनीहरूले म नै परमप्रभु हुँ भनी
    जान्‍नेछन्‌' ।
  yor-yor: Èmi yóò sì mú ìdájọ́ sẹ sí Moabu lára, wọn yóò sì mọ̀ pé èmi ni Olúwa.’ ”
  pes-OPCB: به این طریق موآبی‌ها را مجازات می‌کنم تا بدانند که من یهوه هستم.»
  tgl-ULB: Kaya magsasagawa ako ng mga kahatulan laban sa Moab, at kanilang malalaman
    na ako si Yahweh!'
  hui-hui: Anidagua bialu i̱na Moabali bo haealabagabu wahai kogola tigua i̱ni Anduane
    Homogo henene henedane hondolebira, laya lene.
  mya-mya: မော​ဘ​ပြည်​သား​တို့​ကို​ငါ​အ​ပြစ်​ဒဏ်​ပေး မည်။ ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ
    ကြောင်း​သူ​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်'' ဟု​မိန့် တော်​မူ​၏။
  bod-N: ངས་མོ་ཨབ་ལ་ཉེས་ཆད་གཅོད་པར་བྱ་སྟེ། དེ་ནས་ཁོ་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: uye ndicharanga Moabhu. Ipapo vachaziva kuti ndini Jehovha.’ ”
  spa-BLM: Ejecutaré juicios sobre Moab. Entonces sabrán que yo soy Yahvé”.
  cac-cac: Ol vac'och yaelal d'a yib'an̈ eb' aj Moab. Icha chi' ol aj snachajel yuj
    eb' to a in ton Jehová in svutej eb' icha chi'.
  swh-ULB: Hivyo nitafanya hukumu juu ya Moabu, na watajua yakwamba mimi ni Yahwe.'
  bel-bel: І над Маавам учыню суд, і ўведаюць, што Я - Гасподзь.
  deu-ELBBK: Und ich werde an Moab Gerichte üben; und sie werden wissen, dass ich
    der HERR bin.
  mbb-OT: Edsilutan ku is Moab, ne egketuenan dan dutun he iyan a Nengazen.”
  mal-2015: ഇങ്ങനെ ഞാൻ മോവാബിൽ ന്യായവിധി നടത്തും; ഞാൻ യഹോവ എന്നു അവർ അറിയും.
  rmc-rmc: a marava le manušen andro Moab. Akor sprindžarena, hoj me som o RAJ.‘ “
  pes-OPV: و بر موآب داوری خواهم نمودو خواهند دانست که من یهوه می‌باشم.»
  ron-1924: Ымь вой ымплини жудекэциле ымпотрива Моабулуй! Ши вор шти кэ Еу сунт Домнул.»
  ben-OBCV: আর আমি মোয়াবকেও শাস্তি দেব। তখন তারা জানবে যে আমিই সদাপ্রভু।’ ”
  som-som: oo anigu xukun baan reer Moo'aab ku soo dejin doonaa, oo markaasay ogaan
