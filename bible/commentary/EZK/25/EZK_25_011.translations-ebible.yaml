  tam-2017: மோவாபிலே நியாயங்களைச் செய்வேன், அப்பொழுது நான் யெகோவா என்று அறிந்துகொள்வார்கள்.
  spa-RV-1909: También en Moab haré juicios; y sabrán que yo soy Jehová.
  ron-BTF: Și voi face judecăți asupra Moabului; și ei vor cunoaște că eu sunt DOMNUL.
