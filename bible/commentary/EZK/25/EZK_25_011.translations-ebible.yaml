  ckb-ckb: مۆئاب سزا دەدەم، ئیتر ئەوان دەزانن کە من یەزدانم.“»
  eng-BBE: And I will be the judge of Moab; and they will see that I am the Lord.
  kan-OKCV: ಮೋವಾಬ್ಯರಿಗೆ ನಾನು ಶಿಕ್ಷೆಯನ್ನು ವಿಧಿಸುವೆನು. ಆಗ ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ಅವರಿಗೆ
