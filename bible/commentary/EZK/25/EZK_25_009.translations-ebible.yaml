  hlt-hlt: Te dongah Bethjeshimoth khohmuen kah kirhang, Moab tlanghlaep Baalmeon
    Kiriathaim neh Kiriathaim khaw khopuei lamloh a khopuei patoeng a khobawt duela
    ka lim coeng he.
  tbz-SIM: 'Nɛ̀ dɛ kpɛ́í n yóó piitɛmu yɛhɛkɛ̀ yɛ̀ɛ̀ pi Mɔɑbu tenkɛ̀, dɛ kó yɛhɛkɛ̀
    tɛ̃́nkɛ í yó ntú yɛhɛkɛ̀ bɛ tenkɛ̀ miɛkɛ, bɛ̀ bo yɛ̀ pùɔ nyɛmɔu kɛ́tɑunnɛ̀ yɛhɛkɛ̀
    sɑ̀ɑ̀yɛ̀: Bɛti-Yesimɔti nɛ̀ Bɑɑdi-Mɛɔ̃ɔ̃ kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Kidiyɑtɑimmu.'
  msy-2020: Kamaghɨn amizɨ, kɨ apanibar amamangatɨghtɨ, me izɨ Moapɨn kantrin mɨtaghniamɨn
    boroghɨn itir nguibar ekiar gavgavibagh asɨghasigham. Egh me men nguibar ekiar
    dirir kaba, Bet Jesimot, Balmeon, ko Kiriataim, bar dagh asɨghasigham.
  dop-dop: Pǝ tɔɔ kɛ́ mɑɑ yele nɑ kolontunɑɑ tii ɑcɑlɛɛ nnɑ ɑ wɛ Mowɑpʋ tɛtʋ toŋɑ
    tɔɔ tɔ ɑ tɔɔ. Anɩ ɑ kentinɑ pɑ tɔɔ. Pɑɑ yɔkɩ-yɛɣɛ kʋlʋm kʋlʋm. Pɑɑ ɑ tɑɑ wenɑ
    ɑ kǝlɑ teu tɔ, ɩsɩɩ Pɛtɩ-Yesimɔtɩ, nɑ Pɑɑlɩ-Meyɔŋ, nɑ Kiliyɑtɑyim.
  azb-azb: Buna görə də Mən Moavın sərhədini açıb ölkənin şöhrəti olan sərhəd şəhərlərini
