  uig-ARA: شۇڭا مانا، مەن موئابنىڭ يېنىنى ــ چېگراسىدىكى شەھەرلەرنى، زېمىنىنىڭ پەخرى
    بولغان بەيت-يەشىموت، بائال-مېئون ۋە كىرىئاتايىم شەھەرلىرىدىن باشلاپ يېرىپ ئاچىمەن؛
  sus-sus: n fama nɛ a niyade a xa bɔxi fanyi keli Beti Yesimoti ma, Bali Meyoni,
