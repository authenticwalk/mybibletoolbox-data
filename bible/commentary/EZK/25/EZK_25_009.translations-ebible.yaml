verse: EZK.025.009
translations:
  mal-C: ഞാൻ മോവാബുദേശത്തിന്റെ മഹത്ത്വമായ പാർശ്വഭൂമിയെ, അതിർത്തി നഗരങ്ങളായ ബേത്-യെശീമോത്ത്,
    ബാൽ-മെയോൻ, കിര്യാത്തയീം എന്നീ പട്ടണങ്ങൾമുതൽ തുറന്നുവെക്കും.
  deu-TKW: 'deshalb fürwahr will ich die Abhänge Moabs offenlegen, daß es der Städte
    bar wird, seine Städte bis zur äußersten: der Zierde des Landes, Beth Jesimoth,
    Baal Meon und Kirjathaim.'
  lin-lin: 'Mpo na yango, nakobebisa bingumba ya Moabi, oyo batonga makasi, na bandelo
    na yango, kobanda na bingumba oyo ya kitoko : Beti-Yeshimoti, Bala-Meoni, Kiriatayimi ;'
  eng-LSV: Therefore, behold, I am opening the shoulder of Moab—From the cities—from
    his cities—from his frontier, || The beauty of the land, Beth-Jeshimoth, Ba‘al-Meon,
    and Kiriathaim,
  eng-GNV: Therefore, beholde, I will open the side of Moab, euen of the cities of
    his cities, I say, in his frontiers with the pleasant countrey, Beth-ieshimoth,
    Baal-meon, and Karia-thaim.
  eng-WEBSTER: Therefore behold, I will open the side of Moab from the cities, from
    his cities which are on his frontiers, the glory of the country, Beth-jeshimoth,
    Baal-meon, and Kiriathaim,
  nhw-BL: Huajca pampa quiijtohuaj ya nopa, na nijpehualtis ipan inepa tlali Moab
    ica campa hualquisa tonati huan niquintlamiixpolos nopa yejyectzitzi altepeme
    catli mopantíaj nopona. Niquinixpolos nopa altepeme Bet Jesimot, Baal Meón huan
    Quiriataim catli ica Moab ehuani mohueyimatij.
  swh-ONEN: 'kwa hiyo nitaiondoa ile miji iliyo kando ya Moabu, kuanzia miji iliyoko
    mipakani, yaani: Beth-Yeshimothi, Baal-Meoni na Kiriathaimu, iliyo utukufu wa
    nchi hiyo.'
  bba-bba: yen sɔ̃ tɛ̃, u koo wuu si wɔri si su dɑm mɔ mi, si su ǹ derimɔ bu Mɔɑbubɑn
    tem du. Wuu si, su koo wɔrukuwɑ tiɑ tiɑ bɑɑ kɑ si su burɑm bo nɡe Bɛti Yesimɔti
    kɑ Bɑɑli Mɛɔni kɑ Kiriɑtɑimu.
  eng-KJVCPB: therefore behold, I will open the side of Moab from the cities, from
    his cities which are on his frontiers, the glory of the country, Beth-jeshimoth,
    Baal-meon, and Kiriathaim,
  luo-luo: Kuom mano, abiro yawo miech Moab manie tungʼ pinje kuma omew mogik, ne
    wasike, chakre Beth Jeshimoth, gi Baal Meon kod Kiriathaim, ma gin duongʼ mar
    pinyno.
  meu-meu: una dainai lau ese Moab igimana na kaha ta amo baina abia oho, ena tano
    hetoana hanuadia amo baina abia oho; unu na tano hairaina, Bet-iesimoto, Baal-meono,
    Kiriataimi.
  npi-ULB: यसकारण, हेर्, सिमानामा भएका सहरहरूदेखि सुरु गरेर— बेथ-यशीमोत, बाल-मोन र
    किर्यातैमका गौरव— मोआबको भिरालो भागलाई म खुलस्‍त पार्नेछु—
  yor-yor: nítorí náà, Èmi yóò ṣí Moabu sílẹ̀ láti àwọn ìlú gbogbo tí ó wà ní ààlà
    rẹ̀, ògo ilẹ̀ náà, Beti-Jeṣimoti, Baali-Meoni àti Kiriataimu.
  pes-OPCB: پس من نیز حدود شرقی موآب را به روی دشمن می‌گشایم و شهرهای آن را که مایهٔ
    فخر و مباهاتش هستند از بین می‌برم، یعنی شهرهای بیت‌یشیموت، بعل معون، و قریه تایم
    را. قبایل چادرنشینی که در صحرای شرق موآب ساکنند، به داخل عمون و موآب خواهند ریخت.
    در میان قومها، موآب دیگر یک قوم به حساب نخواهد آمد.
  tgl-ULB: Kaya nga masdan ninyo! bubuksan ko ang libis ng Moab, simula sa mga hangganan
    ng kaniyang mga lunsod— Ang karangyaan ng Beth-jesimot, Baal-meon, at
  hui-hui: Ani lenego i̱na tinaga waitigi bu karu ibilalu tigua Moaba dindiha dindi
    tubarini tano timbini dunini ngamigoria wai bilo ibilolebero. Ani ibilarogola
    tigua tano hongohe uru Bede Yasimodobi Balameonobi Kiriadaimibi tano bayale uruni
    bibahende bo hilo wahai halu bo labu holebira.
  mya-mya: ငါ​သည်​ထို​ပြည်​၏​ကျက်​သ​ရေ​ဆောင်​ဗက် ယေ​ရှိ​မုတ်၊ ဗာ​လ​မောင်​နှင့်​ကိရ​ယ​သိမ်​မြို့
    များ​အ​ပါ​အ​ဝင်​နယ်​ခြား​ခံ​တပ်​မြို့​တို့ ကို​ရန်​သူ​တို့​အား​တိုက်​ခိုက်​စေ​မည်။-
  bod-N: ལྟོས་དང་། ངས་མོ་ཨབ་ཀྱི་ཕྱོགས་གཅིག་གི་འགོག་སྲུང་མེད་པར་བྱས་ཏེ། ཁོ་ཚོས་ཡུལ་དེའི་གཟི་བརྗིད་དུ་རྩི་བའི་པེད་ཡེ་ཤི་མོད་དང་།
    པཱ་ཨལ་མེ་ཨོན། ཀིར་ཡ་ཐཱ་ཡེམ་བཅས་པ་སྟེ། ས་མཚམས་ཀྱི་གྲོང་ཁྱེར་རྣམས་ནས་འགོ་བརྩམས་ཏེ།
  sna-sna: naizvozvo ndichaisa pachena rutivi rwaMoabhu, kutangira pamavambo maguta
    okumuganhu anoti Bheti Jeshimoti, Bhaari Meoni neKiriataimi iko kukudzwa kwenyika
    iyoyo.
  spa-BLM: por lo tanto, he aquí que yo abro el costado de Moab desde las ciudades,
    desde sus ciudades que están en sus fronteras, la gloria del país, Beth Jeshimoth,
    Baal Meón y Quiriatáim,
  cac-cac: 'Yuj chi'' ol in cha ac''joc satel juntzan̈ chon̈ab'' macan d''a smojonal
    Moab chi'', aton juntzan̈ te vach'' yilji: Bet-jesimot, Baal-meón yed'' Quiriataim.'
  swh-ULB: Kwa hiyo, tazama! ntafungua miteremko ya Moabu, kuanzia kwenye miji yake
    juu ya mpaka-uzuri wa Beth Yeshimothi, Baal Meoni, na Kiriathaimu-
  bel-bel: за тое, вось Я, пачынаючы ад гарадоў, ад усіх памежных гарадоў ягоных,
    красы зямлі, ад Бэт-Ешымота, Ваалмэона і Кірыятыма, адкрыю бок Маава
  deu-ELBBK: darum, siehe, werde ich die Seiten Moabs öffnen von den Städten her,
    von seinen Städten her, in seinem ganzen Umfang, die Zierde des Landes, Beth-Jesimot,
    Baal-Meon und bis nach Kirjataim hin,
  mbb-OT: Umbe, iyan a metau he surunga is menge inged diyà te dulunà te Moab, ragkes
    en is lavew he menge inged dan iring te Bet Jeshimot, Baal Meon, wey Kiriataim–kes
    menge inged he ebentuǥen dan.
  mal-2015: ഞാൻ മോവാബിന്റെ പാർശ്വത്തെ അതിന്റെ അതൃത്തികളിലുള്ള പട്ടണങ്ങളായി ദേശത്തിന്റെ
    മഹത്വമായ ബേത്ത്-യെശീമോത്ത്, ബാൽ-മെയോൻ, കീര്യഥയീം എന്നീ പട്ടണങ്ങൾമുതൽ തുറന്നുവെച്ചു
  rmc-rmc: vašoda zňičinava o fori, so chraňinen o hraňici le Moaboskre, leskre nekšukareder
    fori o Bet-Ješimot, Baal-Meon the o Kirjatajim.
  pes-OPV: بنابراین اینک من حدود موآب را از شهرها یعنی از شهرهای حدودش که فخر زمین
    می‌باشد یعنی بیت یشیموت و بعل معون و قریه تایم مفتوح خواهم ساخت.
  ron-1924: 'де ачея дескид цинутул Моабулуй динспре четэць, динспре четэциле луй
    де ла хотаре, каре сунт подоаба цэрий, ши ануме: Бет-Иешимотул, Баал-Меонул ши
    Кириатаимул,'
  ben-OBCV: এই জন্য আমি মোয়াবের সীমানা খুলে দেব, তার সামনের নগর থেকে শুরু করে, তাদের
    গৌরবের নগর—বেথ-যিশীমোৎ, বায়াল-মিয়োন ও কিরিয়াথয়িম।
  som-som: Sidaas daraaddeed bal ogaada, anigu dalka Moo'aab dhinac baan ka faruuri
    doonaa xagga magaalooyinkiisa, waana magaalooyinka soohdintiisa ku yaal, kuwaas
    oo ah dalka ammaantiisa, oo ah Beytyeshimood, iyo Bacal Mecoon, iyo Qiryatayim,
  lat-VUC: idcirco ecce ego aperiam humerum Moab de civitatibus, de civitatibus, inquam,
    ejus, et de finibus ejus, inclytas terræ Bethiesimoth, et Beelmeon, et Cariathaim,
  eng-ASVBT: therefore, behold, I will open the side of Moab from the cities, from
    his cities which are on his frontiers, the glory of the country, Beth-jeshimoth,
    Baal-meon, and Kiriathaim,
  ita-1885: perciò, ecco, io aprirò il lato di Moab, dal canto delle città, dal canto
    delle sue città, che sono all'estremità del suo paese; il bel paese di Bet-iesimot,
    di Baal-meon, e di Chiriataim, a' figliuoli d'Oriente;
  eng-LXXUP: Therefore, behold, I will weaken the shoulder of Moab from his frontier
    cities, even the choice land, the house of Beth-jeshimoth above the fountain of
    the city, by the seaside.
  eng-ULB: Therefore, behold! I will open the slopes of Moab, starting at his cities
    on the border—the splendor of Beth Jeshimoth, Baal Meon, and Kiriathaim—
  spa-VBL: por eso abriré la frontera de Moab para que la ataquen, incluyendo a Bet-Jesimot,
    Baal-Meón y Quiriatim, las ciudades famosas del país.
  fra-_FOB: A cause de cela, voici, j'ouvre le flanc de Moab, du côté de ses villes,
    ses villes frontières, l'ornement du pays, Beth-Jéshimoth, Baal-Méon et Kirjathaïm;
  mal-mal: ഞാൻ മോവാബിന്റെ പാർശ്വത്തെ അതിന്റെ അതിർത്തികളിലുള്ള പട്ടണങ്ങളായി ദേശത്തിന്റെ
    മഹത്ത്വമായ ബേത്ത്-യെശീമോത്ത്, ബാൽ-മെയോൻ, കിര്യഥയീം എന്നീ പട്ടണങ്ങൾമുതൽ തുറന്നുവച്ചു
  urd-GVR: Is lie maiṅ Moāb kī pahāṛī ḍhalānoṅ ko un ke shahroṅ se mahrūm karūṅga.
    Mulk ke ek sire se dūsre sire tak ek bhī ābādī nahīṅ rahegī. Go Moābī apne shahroṅ
    Bait-yasīmot, Bāl-maūn aur Qiriyatāym par ḳhās faḳhr karte haiṅ, lekin wuh bhī
    zamīnbos ho jāeṅge.
  suz-BL: मोपतीके गो मोआब रागी ङा सांद ङा सहर रे गोशा बेथ-येशीमोथ, बाल-मेओन नु किरयथ-थाइम
    रागी रोक्‍सीशो सेल्‍नुङ।
  eng-NOY: therefore, behold, I will open the side of Moab from his cities, which
    are on his borders, the glory of the country, Beth-jeshimoth, Baal-meon, and Kiriathaim.
  ita-1927: ecco, io aprirò il fianco di Moab dal lato delle città, dal lato delle
    città che stanno alle sue frontiere e sono lo splendore del paese, Beth-Ieschimoth,
    Baal-meon e Kiriathaim;
  ckb-ckb: هەر لەبەر ئەوە من لەلای شارۆچکەکانییەوە سنووری مۆئاب دەکەمەوە، لە شارۆچکەکانی
    ئەوپەڕییەوە، کە جوانترینی خاکەکەن، بێت‌یەشیمۆت و بەعل‌مەعۆن و قیریاتەیم.
  eng-BBE: For this cause, I will let the side of Moab be uncovered, and his towns
    on every side, the glory of the land, Beth-jeshimoth, Baal-meon and as far as
    Kiriathaim.
  kan-OKCV: ಆದ್ದರಿಂದ ಇಗೋ, ದೇಶದ ವೈಭವಗಳಾದ ಮೋವಾಬಿನ ಗಡಿಯ ಪಟ್ಟಣಗಳಾದ ಬೇತ್ ಯೆಷೀಮೋತ್, ಬಾಳ್
    ಮೆಯೋನ್, ಕಿರ್ಯಾತಯಿಮ್ ಎಂಬ ಪಟ್ಟಣಗಳು ಇರುವ ಕಡೆಯಲ್ಲಿ ನಾನು ಮೋವಾಬಿನ ಮೇರೆಯನ್ನು ಒಡೆದುಬಿಡುವೆನು.
  tam-2017: இதோ, அம்மோனியர்கள் பெயர் தேசங்களுக்குள் இல்லாதபடி நான் அம்மோனியர்களின்
    தேசத்தைக் கிழக்குத் தேசத்தாருக்குத் திறந்துவைத்து, சொந்தமாக ஒப்புக்கொடுக்கிறவிதமாக,
  spa-RV-1909: Por tanto, he aquí yo abro el lado de Moab desde las ciudades, desde
    sus ciudades que están en su confín, las tierras deseables de Beth-jesimoth, y
    Baal-meón, y Chîriathaim,
  ron-BTF: 'De aceea, iată, voi deschide latura Moabului dinspre cetăți, dinspre cetățile
    lui care sunt la granițele lui, gloria țării: Bet-Ieșimot, Baal-Meon și Chiriataim,'
  eng-WEBP: therefore, behold, I will open the side of Moab from the cities, from
    his cities which are on its frontiers, the glory of the country, Beth Jeshimoth,
    Baal Meon, and Kiriathaim,
  eng-FBV: that's why I will open Moab's border to attack, including Beth-jeshimoth,
    Baal-meon, and Kiriathaim, the country's famous cities.
  nld-1939: 'daarom stel Ik Moabs bergkam open, zodat de steden er verdwijnen: Aroër
    aan zijn grens, Bet-Hajjesjimot de parel des lands, Baäl-Meon en Kirjatáim.'
  nch-BL: Huajca pampa quiijtohuaj ya nopa, na nijpehualtis ipan inepa tali Moab ica
    campa hualquisa tonati huan niquintamiixpolos nopa yejyectzitzi altepeme cati
    mopantíaj nopona. Niquinixpolos nopa altepeme Bet Jesimot, Baal Meón huan Quiriataim
    cati ica mohueyimatij nopa Moab ehuani.
  vie-1934: bởi cớ đó, nầy, ta sẽ phá các thành của bờ cõi người Mô-áp, tức là hết
    thảy các thành trong đất chúng nó làm vinh hiển cho xứ ấy, là thành Bết-Giê-si-mốt,
    thành Ba-anh-Mê-ôn, và thành Ki-ri-a-ta-im.
  hin-CV: इसलिये मैं मोआब के किनारे को खुला छोड़ूंगा और इसकी शुरुआत सीमावर्ती नगर—बेथ-यशिमोथ,
    बाल-मेओन और किरयथियों से होगी, जो उस देश की शोभा हैं.
  spa-BES: Por esta causa, dejaré que se descubra un costado de Moab, y sus pueblos
    por todos lados, la gloria de la tierra, Bet- Jesimot, Baal-meón y hasta Quiriataim.
  tdx-tdx: 'aa Inao te ho sokafeko boak’ amo rovao ty ila’ i Moabe, añ’ ila’ o rovao
    añ’ olon-tane’e eo, o tane mahasindao: i Bet’haiesimote naho i Baalmehone vaho
    i Kiriataime,'
  tha-KJV: เพราะฉะนั้น ดู​เถิด เราจะเปิดไหล่เขาโมอับจนไม่​มี​เมืองเหลือ คือเมืองของเขาจากด้านนั้น
    สง่าราศีของประเทศนั้น คือเมืองเบธเยชิโมท เมืองบาอัลเมโอนและเมืองคีริยาธาอิม
  por-BR-2018: 'Por isso, eis que abrirei a lateral de Moabe desde as cidades, desde
    suas cidades que estão em suas fronteiras, as melhores terras: Bete-Jesimote,
    e Baal-Meom, e até Quiriataim;'
  deu-ELO: darum, siehe, werde ich die Seiten Moabs öffnen von den Städten her, von
    seinen Städten her, in seinem ganzen Umfange, die Zierde des Landes, Beth-Jesimoth,
    Baal-Meon und bis nach Kirjathaim hin,
  eng-WYC-2018: therefore lo! I shall open the shoulder of Moab of cities, soothly
    of cities thereof, and of the ends thereof, the noble cities of the land, Bethjeshimoth,
    Baalmeon, and Kiriathaim, (and so behold! I shall open the shoulder of Moab and
    its cities, yea, its cities, and its borders, (from one end unto the other), yea,
    the noble (cities) of the land, Bethjeshimoth, Baalmeon, and Kiriathaim,)
  epo-epo: pro tio Mi malfermos la flankon de Moab en la urboj, en ĝiaj limaj urboj,
    la belan landon de Bet-Jeŝimot, Baal-Meon, kaj Kirjataim;
  uig-PIN: xunga mana, Mǝn Moabning yenini — qegrasidiki xǝⱨǝrlǝrni, zeminining pǝhri
    bolƣan Bǝyt-Yǝximot, Baal-Meon wǝ Kiriatayim xǝⱨǝrliridin baxlap yerip aqimǝn;
  beo-beo: Amaiba:le, eno fi dunu da moilai bai bagade amo da Moua:be ea alalo defei
    gaga:lala (amo da moilai bai bagade ida:iwane gala - Bede Yesimode, Ba:ile Mione,
    Giliada:ime) amo doagala:musa:, Na da logo doasimu.
  tpi-OTNT: Olsem na bai mi larim ol birua i kam pait long ol strongpela taun bilong
    Moap i stap klostu long mak bilong kantri. Na bai ol i bagarapim olgeta gutpela
    taun bilong ol, em taun Bet Jesimot na Balmeon na Kiriataim.
  hau-SA: saboda haka zan buɗe ƙofar shiga Mowab, farawa daga garuruwan da suke kan
    iyaka, Bet-Yeshimot, Ba’al-Meyon da Kiriyatayim, darajar ƙasar.
  uig-LAT: shunga mana, Men Moabning yénini — chégrasidiki sheherlerni, zéminining
    pexri bolghan Beyt-Yeshimot, Baal-Méon we Kiriatayim sheherliridin bashlap yérip
    achimen;
  nde-nde: ngakho-ke ngizakwambula uhlangothi lweMowabi, kusukela emadolobheni asemingceleni
    yeBhethi-Jeshimothi, leBhali-Meyoni kanye leKhiriyathayimi, udumo lwelizwe.
  ton-ton: Ko ia, vakai, Te u fakaava ʻae feituʻu ʻo Moape mei hono ngaahi kolo, ʻae
    kolo ʻoku ʻi he ngataʻanga ʻo hono fonua, ʻaia ko e ongoongolelei ʻoe fonua, ʻa
    Pete-Sesimote mo Pealimeoni, mo Kiliatemi,
  ces-1613: Protož aj, já otevru bok Moábských, (hned od Arim, od měst jejich na pomezí
