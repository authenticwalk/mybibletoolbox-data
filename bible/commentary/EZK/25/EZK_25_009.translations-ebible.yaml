  tel-2017: తూర్పున ఉన్నవాళ్ళను రప్పించి, దేశానికి శోభగా ఉన్న పొలిమేర పట్టాణాలైన బెత్యేషీమోతు,
    బయల్మెయోను, కిర్యతాయిము, మోయాబీయుల సరిహద్దులుగా ఉన్న పట్టాణాలన్నిటినీ, అమ్మోనీయులనందరినీ
    వాళ్లకు ఆస్తిగా అప్పగిస్తాను.
  hat-BSA: pou sa, gade byen, Mwen prive vil li yo de pòsyon bò kote yo, vil ki sou
    fwontyè li yo, ki se glwa a tout peyi a; Beth-Jeschimoth Baal-Meon, ak Kirjathaïm,
  kos-kos: nga ac fah oru tuh siti ma karingin masrol lun Moab uh in mweuniyuk, weang
