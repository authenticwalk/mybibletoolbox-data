    ka lim coeng he.
  mdy-ETH: ዓጮኮ ዛጶይዳ ዓኣያና ዒዞኮ ቦንቾ ማዔ ካታሞ ቤትዬሲሞቴንታ ባዓልሜዖኔና ቂርያታይሜፓ ዓርቃዖ ሞዓኣቤ ዓጮ ዴዒ ካፒፆ
    ካፖ ካታሞ ቢያ ሞርካ ዖላንዳጉዲ ታኣኒ ማሃንዳኔ።
  twi-ASANTE: enti, mɛbue Moab nkyɛn mu, afiri nkuro a ɛdeda nʼahyeɛ so, Bet-Yesimot,
