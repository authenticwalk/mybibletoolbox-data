    Baal-Meon, dan Kiryataim.
  nya-nya: Nʼchifukwa chake ndidzagumula mbali ina ya Mowabu, kuyambira ku mizinda
    yake ya kumalire; mizinda yokongola ya Beti-Yesimoti, Baala-Meoni ndi Kiriataimu.
  hrv-hrv: 'otkrit ću, evo, obronke moapske, da s kraja na kraj ostane bez gradova
