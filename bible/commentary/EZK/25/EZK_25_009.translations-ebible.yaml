  tam-TCV: ஆகவே நான் மோவாபின் மலைப்பக்கங்களை பகைவர்கள் தாக்க அனுமதிப்பேன். அவர்கள்
    அந்த நாட்டின் மகிமையான எல்லைப் பட்டணங்களான பெத்யெசிமோத், பாகால் மெயோன், கீரியாத்தாயீம்
    ஆகியவற்றைத் தாக்குவார்கள்.
  ceb-ULB: Busa, tan-awa! Abrihan ko ang bakilid sa Moab, gikan sa iyang siyudad didto
    sa utlanan—ang katahom sa Bet Jeshimot, Baal Meon, ug Kiriataim—
  pol-UBG: 'Dlatego odsłonię zbocze Moabu od miast, od jego granicznych miast, które
