    taun bilong ol, em taun Bet Jesimot na Balmeon na Kiriataim.
  dan-1931: se, derfor lægger jeg Moabs Skrænter åbne, så Byerne går tabt fra dets
    ene Ende til den anden, Landets Pryd, Bet Jesjimot, Ba'al-Meon og Kirjatajim.
  vie-OVCB: nên Ta sẽ chọc thủng phòng tuyến phía đông và quét sạch các thành phố
    dọc biên cương mà dân ngươi từng hãnh diện—là Bết-giê-si-mốt, Ba-anh Mê-ôn, và
    Ki-ri-a-ta-im.
  guj-2017: તેથી જુઓ! હું મોઆબના ઢોળાવો, તેની સરહદ પરનાં નગરો એટલે બેથ-યશીમોથ, બઆલ-મેઓન
    તથા કિર્યાથાઈમ જે દેશની શોભા છે.
  pon-2006A: I pahn mweidohng mahwen en wiawihong kahnimw kan me wia poadoarepen irepen
