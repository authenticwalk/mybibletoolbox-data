  hbo-WLC: לָכֵן֩ הִנְנִ֨י פֹתֵ֜חַ אֶת־כֶּ֤תֶף מוֹאָב֙ מֵהֶ֣עָרִ֔ים מֵֽעָרָ֖יו מִקָּצֵ֑הוּ
    צְבִ֗י אֶ֚רֶץ בֵּ֣ית הַיְשִׁימֹ֔ת בַּ֥עַל מְע֖וֹן וקריתמה׃
  ibo-ibo: nʼihi nke a, aga m emeghe akụkụ Moab, site nʼobodo nke nsọtụ oke ala ya
    niile, bụ Bet-Jeshimọt, Baal-Meon na Kiriatem, nke bụ ebube nke ala ahụ.
  ory-ory: ଏଥିପାଇଁ ଦେଖ, ଆମ୍ଭେ ନଗର ସମୂହଠାରୁ ମୋୟାବର ପାର୍ଶ୍ୱ ମୁକ୍ତ କରିବା, ଅର୍ଥାତ୍‍, ତାହାର
    ସୀମାନ୍ତବର୍ତ୍ତୀ ଓ ଦେଶର ଗୌରବ ସ୍ୱରୂପ ବେଥ୍-ଯିଶିମୋତ ବାଲ୍‍-ମୀୟୋନ୍‍ ଓ କିରୀୟାଥୟିମ୍‍ ପ୍ରତି,
  chk-chk: Iei mine üpwe asöönü ewe fanü Moap, pwe epwe tala an kewe telinimw mi nom
    lekiännin meinisin mi epeti sounfiu ar repwe tolong, pwal ekewe telinimw mi ling
    lon iter Petesimot, Paalmeon me Kiriataim.
  rop-rop: wal ai garra larram detlot ami brom najalot kantri kaman en fait langa
    detlot pipul hu jidan langa detlot taun weya dei oldei lukaftumbat det boda blanga
    Moweb en langa detlot pipul hu jidan langa detlot thribala strongwan taun gulum
    Bethjeshimoth, Beilmiyon en Kiriyathaiyim.
  ukr-1871: За те я — починаючи від усїх пограничних міст, від краси землї, Бет-Ешимота,
    Баалмеона й Киріятаїму — відкрию Моабів бік
  deu-1951: darum, siehe, will ich Moabs Bergseite entblößen von den Städten, von
    den Städten an seinen Grenzen, welche eine Zierde des Landes sind, nämlich Beth-Jesimot,
    Baal-Meon und Kirjataim.
  eng-JPS: therefore, behold, I will open the flank of Moab on the side of the cities,
    on the side of his cities which are on his frontiers, the beauteous country of
    Beth-jeshimoth, Baal-meon, and Kiriathaim,
  srp-1865: Zato, evo, ja æu otvoriti stranu Moavovu od gradova, od gradova na meði,
    krasnu zemlju Vet-jesimotsku, Valmeonsku i Kirijatajimsku,
  lug-lug: kyendiva nswaza oluuyi olumu olwa Mowaabu okutandika n’ebibuga ebiri ku
    nsalo yaakyo, Besu Yesimosi, ne Baalu Myoni, ne Kiriyasayimu, ekitiibwa ky’ensi
    eyo.
  heb-heb: לכן הנני פתח את כתף מואב מהערים מעריו מקצהו צבי ארץ בית הישימת בעל מעון
    וקריתמה׃
  ben-IRV: তাই দেখ, আমি মোয়াবের ঢাল শহরের সীমানার দিকে খুলে দেবো, জাকজমকপূর্ণ বৈৎ-যিশীমোতে
    বালমিয়নে ও কিরিয়াথয়িমে
  pan-pan: ਇਸ ਲਈ ਵੇਖ, ਮੈਂ ਮੋਆਬ ਦੇ ਪਾਸੇ ਨੂੰ ਇਹਨਾਂ ਸ਼ਹਿਰਾਂ ਤੋਂ, ਉਹ ਦੇ ਹੱਦਾਂ ਵਾਲਿਆਂ ਸ਼ਹਿਰਾਂ
    ਤੋਂ ਜਿਹੜੇ ਧਰਤੀ ਦੀ ਵਡਿਆਈ ਹਨ, ਅਰਥਾਤ ਬੈਤ ਯਸ਼ਿਮੋਥ, ਬਆਲ-ਮਓਨ ਅਤੇ ਕਿਰਯਾਤਾਇਮ, ਖੋਲ੍ਹ ਦਿਆਂਗਾ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ မောဘ နံပါး ၊ ပြည်စွန်း နားမှာ နိုင်ငံ
    ၏ဘုန်း ဖြစ်သော ဗက်ယေရှိမုတ် မြို့၊ ဗာလမောင် မြို့၊ ကိရယသိမ် မြို့တို့ကို ငါ လှန်
    ထားမည်။
  hmo-hmo: 'Unai dainai lau ese Moaba ena tano hetoana idia noho hanua namodia momokani
    do lau durua lasi, vadaeni tuari oreadia ese do idia tuari henidia. Hanua be inai:
    Bete Iesimoto, Bala Meono, bona Kiriataimi.'
  urd-urd: इसलिए देख, मैं मोआब के पहलू को उसके शहरों से, उसकी सरहद के शहरों से जो
    ज़मीन की शौकत हैं, बैत — यसीमोत और बालम'ऊन और क़रयताइम से खोल दूँगा।
  rus-SYN: за то вот, Я, начиная от городов, от всех пограничных городов его, красы
    земли, от Беф-Иешимофа, Ваалмеона и Кириафаима, открою бок Моава
  bqc-SIM: 'a yã́i má ń wɛ̃́lɛ pↄ́ kú gbɛpↄlɛuↄ bĩ́ibↄlɛↄ wɛ̃wɛ̃, sɛa za ń bùsu
    lɛ́ wɛ̃́lɛ maaɛ beeↄwa: Bɛyɛsimↄ, Baali Mɛona ń Kiliataiũo.'
  tcz-CHONGTHU: Keiman salam apang kahon doh a chule aloupi nau gamgi chin khopi ho
    Beth-Jeshimoth, Baalmeon chule Kiriathaim ho katheh mang ding ahi.
  mar-mar: यास्तव पाहा! मी मवाबाचा उतार उघडा करीन, त्याच्या सीमेवरील बेथ-यशिमोथ, बाल-मौन,
    किर्याथाईम ही वैभवी नगरे सुरुवात होतात,
  qub-qub: Chaypitami Moabpa cantunpa yaycunata rurashaj. Nircorga juc cantupita juc
    cantucamami siudäniynajta cachaycushaj. Fiyupa almirashan Bet-jesimot, Baal-meón,
    Quiriataim siudäcunata illgächinanpämi camacächishaj.
  bqp-bqp: yen sɔ̃ tɛ̃, u koo wuu si wɔri si su dɑm mɔ mi, si su ǹ derimɔ bu Mɔɑbubɑn
    tem du. Wuu si, su koo wɔrukuwɑ tiɑ tiɑ bɑɑ kɑ si su burɑm bo nge Bɛti Yesimɔti
    kɑ Bɑɑli Mɛɔni kɑ Kiriɑtɑimu.
  hat-hat: Enben, mwen pral fè yo atake lavil k'ap defann fwontyè peyi Moab la. Yo
    pral kraze yo tout, ata pi bèl vil yo tankou Bèt-Jechimòt, Baal Meon ak Kiriya-Tayim.
  eng-BSB: therefore I will indeed expose the flank of Moab beginning with its frontier
    cities—Beth-jeshimoth, Baal-meon, and Kiriathaim—the glory of the land.
  eng-WEBPB: therefore, behold, I will open the side of Moab from the cities, from
    his cities which are on its frontiers, the glory of the country, Beth Jeshimoth,
    Baal Meon, and Kiriathaim,
  kbq-kbq: E'ina hu'negu ha' vahe'tami huzmante'nuge'za Moapu vahe'mokizimi mopa atumparegati
    agafa hu'za rankumazmia Bet-Jesimotima, Ba'al-Meonima, Kiriataimi kuma'zmia zamahe'za
    hanaregahaze.
  nhe-BL: Huajca pampa quiijtohuaj ya nopa, na nijpehualtis ipan inepa tlali Moab
    ica campa quisa tonati huan niquintlamiixpolos nopa yejyectzitzi altepetini tlen
    mopantíaj nopano. Niquinixpolos nopa altepetini Bet Jesimot, Baal Meón huan Quiriataim
    tlen ica Moab ehuani mohueyimatij.
  gub-BL: 'A''e rupi azàmàtyry''ym kar putar tawhu Moaw ywyzaw rehe har amo zauxiapekwer
    wanupe ihe wà nehe. Na''aw tawhu uhua''u wera''u ma''e waner xe wà: Mete-Zezimot,
    Ma''aw-Meom, Kiriataim.'
  eng-DRA: Therefore behold I will open the shoulder of Moab from the cities, from
    his cities, I say, and his borders, the noble cities of the land of Bethiesimoth,
    and Beelmeon, and Cariathaim,
