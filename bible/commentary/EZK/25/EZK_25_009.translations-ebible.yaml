  por-BRBSL: portanto, eis que eu abrirei o lado de Moabe das cidades, de suas cidades
    que estão em suas fronteiras, a glória do país, Beth Jeshimoth, Baal Meon e Kiriathaim,
  cth-cth: khenhaw! Moab khopui e ram, a khopui e khori hah kamceng sak vaiteh, ka
