  hbo-hbo: לָכֵן֩ הִנְנִ֨י פֹתֵ֜חַ אֶת־כֶּ֤תֶף מֹואָב֙ מֵהֶ֣עָרִ֔ים מֵֽעָרָ֖יו מִקָּצֵ֑הוּ
    צְבִ֗י אֶ֚רֶץ בֵּ֣ית הַיְשִׁימֹ֔ת בַּ֥עַל מְעֹ֖ון *וְקִרְיָתְמָה (וְקִרְיָתָֽיְמָה)׃
  kik-kik: nĩ ũndũ ũcio nĩngaguũria rũbaru rwa Moabi, nyambĩrĩirie na matũũra makuo
