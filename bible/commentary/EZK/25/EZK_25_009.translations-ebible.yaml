  mps-mps: Tialima, eno te boi bidi dabe aselama, te tǫ kantri dąį pąde elalubo
    te Moap dabego bomai taunba hwįagasomainu yaibao. Te augwaligo te wiegi yai taun
    dabe dolaibao, te taun Bet Jesimot, me taun Balmeon, me taun Kiriataim dao.
  tpi-tpi: Olsem na bai mi larim ol birua i kam pait long ol strongpela taun bilong
