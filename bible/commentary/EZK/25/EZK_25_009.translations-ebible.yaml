  arb-NAV: لِذَلِكَ هَا أَنَا أُقَوِّضُ جَبْهَتَهُمُ الشَّرْقِيَّةَ، وَأُدَمِّرُ مُدُنَ
    حُدُودِهِمْ، بَيْتَ بَشِيمُوتَ وَبَعْلَ مَعُونَ وَقِرْيَتَايِمَ وَهِيَ مُدُنُ
    مَفْخَرَةِ مُوآبَ.
  ewe-ewe: maɖe Moab ƒe abɔta ɖe go, madze egɔme tso liƒodziduwo, Bet Yesimot, Baal
