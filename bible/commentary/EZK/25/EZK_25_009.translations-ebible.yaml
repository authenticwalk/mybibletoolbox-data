  urd-GVU: اِس لئے مَیں موآب کی پہاڑی ڈھلانوں کو اُن کے شہروں سے محروم کروں گا۔ ملک
    کے ایک سرے سے دوسرے سرے تک ایک بھی آبادی نہیں رہے گی۔ گو موآبی اپنے شہروں بیت
    یسیموت، بعل معون اور قِریَتائم پر خاص فخر کرتے ہیں، لیکن وہ بھی زمین بوس ہو جائیں
    گے۔
  deu-1912: siehe, so will ich Moab zur Seite öffnen in seinen Städten und in seinen
    Grenzen, das edle Land von Beth-Jesimoth, Baal-Meon und Kirjathaim,
  kan-2017: ಆದುದರಿಂದ, ಇಗೋ, ದೇಶಭೂಷಣಗಳಾದ ಮೋವಾಬಿನ ಗಡಿಯ ಪಟ್ಟಣಗಳು, ಅಂದರೆ ಬೇತ್ ಯೆಷೀಮೋತ್,
    ಬಾಳ್ ಮೆಯೋನ್, ಕಿರ್ಯಾಥಯಿಮ್ ಎಂಬ ಪಟ್ಟಣಗಳು ಇರುವ ಕಡೆಯಲ್ಲಿ ನಾನು ಮೋವಾಬಿನ ಮೇರೆಯನ್ನು ಒಡೆದುಬಿಡುವೆನು.
  yap-yap: ere aram fan ni bay gu pag fapi binaw ni yad ma yoror ko mathil nu Moab
    ngeb e cham ngorad, nib mu’un fapi binaw ngay ni fafalel’ — yu Beth Jeshimoth,
