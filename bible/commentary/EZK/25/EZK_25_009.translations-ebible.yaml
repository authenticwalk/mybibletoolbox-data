  eng-WMBB: therefore, behold, I will open the side of Moab from the cities, from
    his cities which are on its frontiers, the glory of the country, Beth Jeshimoth,
    Baal Meon, and Kiriathaim,
  urd-GVH: इसलिए मैं मोआब की पहाड़ी ढलानों को उनके शहरों से महरूम करूँगा। मुल्क के
    एक सिरे से दूसरे सिरे तक एक भी आबादी नहीं रहेगी। गो मोआबी अपने शहरों बैत-यसीमोत,
    बाल-मऊन और क़िरियतायम पर ख़ास फ़ख़र करते हैं, लेकिन वह भी ज़मीनबोस हो जाएंगे।
  rug-rug: Ke kote ta rapata sari vasileana te Moabi pu koa pa voloso, sari popoa
