  eng-LEE: Therefore, behold, I will open the side of Moab from the cities, from his
    cities on his frontiers, the glory of the country, Beth-ha-yeshimoth, Ba'al-me'on,
    and Kiryathayim,
  asm-FB: এই হেতুকে চোৱা! নগৰ কেইখনৰ পোনে, বৈৎ-যিচীমোৎ, বাল-মিয়োন আৰু কিৰিয়াথয়িম,
    দেশৰ গৌৰৱ স্বৰূপ মোৱাবৰ সীমাত থকা তাৰ এই নগৰ কেইখনৰ পোনে,
  sus-A: ﭑ قَمَ نّ عَ نِيَدٍ عَ شَ بْشِ قَنيِ كٍلِ بٍتِ يٍسِمٌتِ مَ، بَلِ مٍيٌنِ،
