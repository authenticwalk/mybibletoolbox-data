verse: EZK.025.005
translations:
  mal-C: ഞാൻ രബ്ബയെ ഒട്ടകങ്ങൾക്ക് ഒരു മേച്ചിൽപ്പുറമായും അമ്മോനിനെ ആട്ടിൻപറ്റങ്ങൾക്ക്
    ഒരു വിശ്രമസ്ഥലവും ആക്കും. ഞാൻ യഹോവ ആകുന്നു എന്ന് അപ്പോൾ നീ അറിയും.
  deu-TKW: Und ich will Rabba zu einem Kameltrift machen und das Ammoniterland zu
    einem Lagerplatz für Schafe, damit ihr erkennet, daß ich Jahwe bin.
  lin-lin: Nakokomisa engumba ya Raba lopango ya koleisela bashamo, mpe nakokomisa
    mokili ya bato ya Amoni esika oyo bibwele epemelaka. Boye, bokoyeba solo ete Ngai,
    nazali Yawe.
  eng-LSV: And I have given Rabbah for a habitation of camels, || And the sons of
    Ammon for the crouching of a flock, || And you have known that I [am] YHWH.
  eng-GNV: And I will make Rabbah a dwelling place for camels, and the Ammonites a
    sheepecote, and ye shall knowe that I am the Lord.
  eng-WEBSTER: 'And I will make Rabbah a stable for camels, and the Ammonites a couching-place
    for flocks: and ye shall know that I am the LORD.'
  nhw-BL: Huan amoaltepe Rabá nijchihuas ma eli quen se potrero campa tlacuase camellos.
    Huan nochi amotlal, anamonitame, na nijchihuas ma eli quen se tlali campa tlacuajtinemise
    borregojme. Huan huajca anquimachilise para na niDIOS.
  swh-ONEN: Nitaufanya mji wa Raba kuwa malisho ya ngamia na Amoni kuwa mahali pa
    kondoo pa kupumzikia. Ndipo mtakapojua kuwa Mimi ndimi Bwana.
  bba-bba: Kon de Rɑbɑ yu ko yooyoosun kpɑrɑ yeru kpɑ ben tem kpuro mu n sɑ̃ɑ yɑ̃ɑnun
    wɑ̃ɑ yeru. Sɑɑ ye sɔɔrɑ bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: 'And I will make Rabbah a stable for camels, and the Ammonites a couching
    place for flocks: and ye shall know that I am the Lord.'
  luo-luo: Abiro loko Raba pap ma ngamia kwaye to Amon kama rombe yweye. Eka unungʼe
    ni An e Jehova Nyasaye.
  meu-meu: Raba na kamelo edia rei gabuna ai baina halaoa, bona Amono taudia edia
    hanua na mamoe seridia edia maḡu ai baina halaodia. Bena ba diba, lau na Iehova.
  npi-ULB: म रब्‍बालाई ऊँटहरू चर्ने खर्क र अम्‍मोनका मानिसहरूलाई भेडाको मैदान बनाउनेछु
    । तब तिमीहरूले म नै परमप्रभु हुँ भनी जान्‍नेछौ ।
  yor-yor: Èmi yóò sì sọ Rabba di ibùjẹ, fún àwọn ìbákasẹ àti àwọn ọmọ Ammoni di ibùsùn
    fún agbo ẹran. Nígbà náà ni ẹ̀yin yóò mọ̀ pé, Èmi ni Olúwa.
  pes-OPCB: شهر رَبّه را چراگاه شتران می‌کنم. تمام مملکت عمونی‌ها را به صورت بیابان
    درمی‌آورم تا گله‌های گوسفند در آن بچرند. آنگاه خواهید دانست که من یهوه هستم.»
  tgl-ULB: At gagawin kong isang pastulan si Rabba ng mga kamelyo at ang mga mamamayan
    ng Ammon ay isang pastulan ng mga tupa, kaya inyong malalaman na ako si Yahweh!
  hui-hui: I̱na Laba tano timbuni ngago mo labu halu datani timbuni andaho ngeledogola
    dindi ogoni nogo kamele bu karume datani nalu holene wulebira. Ani bialu Amono
    dindi bibahende nogo sibi hangu hinalu holene wulebira. Ani ngelarogola tígua
    i̱ni Anduane Homogoore henedane hondoleberemi.
  mya-mya: ရဗ္ဗာ​မြို့​ကို​ကု​လား​အုတ်​တင်း​ကုတ်၊ အမ္မုန် ပြည်​တစ်​ခု​လုံး​ကို​သိုး​စား​ကျက်​ဖြစ်​စေ
    မည်။ ငါ​သည်​ထာ​ဝရ​ဘု​ရား​ဖြစ်​တော်​မူ ကြောင်း​ကို​သင်​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်။''
  bod-N: ངས་རབ་བཱ་ནི་རྔ་མོང་འཚོ་སར་འགྱུར་དུ་བཅུག་སྟེ། ཨམ་མོན་པའི་ཡུལ་ནི་ལུག་ཁྱུ་ཉལ་སའི་གནས་སུ་འགྱུར་བར་བྱས་ན།
    ཁྱོད་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར།
  sna-sna: Ndichashandura Rabha rikava mafuro engamera uye Amoni kuti ive nzvimbo
    inozororera makwai. Ipapo muchaziva kuti ndini Jehovha.
  spa-BLM: Haré de Rabá un establo para los camellos y de los hijos de Amón un lugar
    de descanso para los rebaños. Entonces sabrán que yo soy Yahvé”.
  cac-cac: A d'a chon̈ab' Rabá axon̈ej noc' camello ol va d'ay. Masanil e macb'en
    ex aj Amón, axon̈ej noc' calnel ol va d'ay. Icha chi' ol aj snachajel eyuuj to
    a in ton Jehová in tzex vutej icha chi'.
  swh-ULB: Nitamfanya Raba malisho ya ngamia na watu wa Amoni shamba la mifugo. Kisha
    utajua yakwamba mimi ni Yahwe.
  bel-bel: Я зраблю Раву стойлам вярблюдам, і сыноў Амонавых - пастухамі авечак, і
    ўведаеце, што Я - Гасподзь.
  deu-ELBBK: Und ich werde Rabba zur Trift der Kamele machen und die Kinder Ammon
    zum Lagerplatz der Herden. Und ihr werdet wissen, dass ich der HERR bin.
  mbb-OT: Edhimuwen ku he penebtavà te menge kemilyu is inged he Raba, ne is tivuuk
    he Ammon edhimuwen ku he himelayà te menge kerehidu. Ne zutun egketuenan niw he
    iyan a Nengazen.’
  mal-2015: ഞാൻ രബ്ബയെ ഒട്ടകങ്ങൾക്കു കിടപ്പിടവും അമ്മോന്യരെ ആട്ടിൻ കൂട്ടങ്ങൾക്കു താവളവും
    ആക്കും; ഞാൻ യഹോവ എന്നു നിങ്ങൾ അറിയും.
  rmc-rmc: Le forostar Raba kerava e maľa prekal o ťavi a la phuvatar Amon o than,
    kaj peske odpočovinena o bakrore. Akor sprindžarena, hoj me som o RAJ.
  ron-1924: Вой фаче дин Раба ун окол де кэмиле ши дин цара копиилор луй Амон о стынэ
    де ой, ка сэ штиць кэ Еу сунт Домнул!»
  ben-OBCV: আমি রব্বাকে উটের চারণভূমি ও অম্মোনকে মেষের বিশ্রামস্থান করব। তখন তোমরা
    জানবে যে আমিই সদাপ্রভু।
  som-som: Oo Rabbaahna waxaan ka dhigi doonaa gole geel, meesha reer Cammoonna waxaan
    ka dhigi doonaa xeryo adhi, oo markaasaad ogaan doontaan inaan anigu Rabbiga ahay.
  lat-VUC: 'Daboque Rabbath in habitaculum camelorum, et filios Ammon in cubile pecorum:
    et scietis quia ego Dominus.'
  eng-ASVBT: 'And I will make Rabbah a stable for camels, and the children of Ammon
    a couching place for flocks: and ye shall know that I am Jehovah.'
  ita-1885: Ed io ridurrò Rabba in albergo di cammelli, e il luogo de'figliuoli di
    Ammon in mandra di pecore; e voi conoscerete che io sono il Signore.
  eng-LXXUP: 'And I will give up the city of Ammon for camels’ pastures, and the children
    of Ammon for a pasture of sheep: and ye shall know that I am the Lord.'
  eng-ULB: I will make Rabbah a pasture for camels and the people of Ammon a field
    for flocks. Then you will know that I am Yahweh.
  spa-VBL: Haré de Rabá un pasto para camellos, y de Amón un corral para ovejas. Entonces
    sabrás que yo soy el Señor.
  fra-_FOB: De Rabba, je ferai un pâturage pour les chameaux, et du pays des enfants
    d'Ammon, un bercail pour les moutons, et vous saurez que je suis l'Éternel.
  mal-mal: ഞാൻ രബ്ബയെ ഒട്ടകങ്ങൾക്ക് മേച്ചിൽസ്ഥലവും അമ്മോനിനെ ആട്ടിൻകൂട്ടങ്ങൾക്കു താവളവും
    ആക്കും; ഞാൻ യഹോവ എന്ന് നിങ്ങൾ അറിയും”.
  urd-GVR: Rabbā shahr ko maiṅ ūṅṭoṅ kī charāgāh meṅ badal dūṅgā aur Mulk-e-Ammon
    ko bheṛ-bakriyoṅ kī ārāmgāh banā dūṅgā. Tab tum jān loge ki maiṅ hī Rab hūṅ.
  suz-BL: गो रब्‍बाह सहर कली दल‍ओंठ जोतीक नु अम्‍मोन कली क्‍यारश भेडा आन गोठ सेल्‍नुङ।
    मेना गेपुकीम गोन परमप्रभु यावे नङ, दे तुइक्‍नीनी’ ” देंत।
  eng-NOY: And I will make Rabbah a stable for camels, and the land of the Ammonites
    a couching-place for flocks; and ye shall know that I am Jehovah.
  ita-1927: Io farò di Rabba un pascolo per i cammelli, e del paese de’ figliuoli
    d’Ammon, un ovile per le pecore; e voi conoscerete che io sono l’Eterno.
  ckb-ckb: ڕەبە دەکەم بە مۆڵگای وشتر و خاکی عەمۆنییەکانیش بە پشتیری مەڕ، ئیتر ئێوە
    دەزانن کە من یەزدانم.
  eng-BBE: 'And I will make Rabbah a place for housing camels, and the children of
    Ammon a resting-place for flocks: and you will be certain that I am the Lord.'
  kan-OKCV: ನಾನು ರಬ್ಬಾ ಪಟ್ಟಣವನ್ನು ಒಂಟೆಗಳ ನಿವಾಸ ಸ್ಥಳವಾಗಿ ಮತ್ತು ಅಮ್ಮೋನ್ ದೇಶವನ್ನು ಮಂದೆಗಳು
    ಮಲಗುವ ಸ್ಥಳವನ್ನಾಗಿ ಮಾಡುವೆನು. ಆಗ ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ನೀವು ತಿಳಿಯುವಿರಿ.
  tam-2017: நான் ரப்பாவை ஒட்டகங்களின் கொட்டகையும், அம்மோனியர்களின் தேசத்தை ஆட்டுதொழுவமுமாக்குவேன்;
    அப்பொழுது நான் யெகோவா என்று அறிந்து கொள்வீர்கள்.
  spa-RV-1909: Y pondré á Rabba por habitación de camellos, y á los hijos de Ammón
    por majada de ovejas; y sabréis que yo soy Jehová.
  ron-BTF: Și voi face Raba un grajd pentru cămile și pe amoniți o stână pentru turme;
    și veți cunoaște că eu sunt DOMNUL.
  eng-WEBP: I will make Rabbah a stable for camels and the children of Ammon a resting
    place for flocks. Then you will know that I am the LORD.”
  eng-FBV: I will make Rabbah a camel pasture, and Ammon a sheep-pen. Then you will
    know that I am the Lord.
  nld-1939: Want Rabba maak Ik tot een grasland voor kamelen, en Ammons steden tot
    een weideplaats voor schapen. Zo zult ge erkennen, dat Ik Jahweh ben!
  nch-BL: Huan amoaltepe Rabá nijchihuas ma eli quej se potrero campa tacuase camellos.
    Huan nochi amotal, anamonitame, na nijchihuas ma eli quej se tali campa tacuajtinemise
    borregojme. Huan huajca anquimachilise para na niDIOS.
  vie-1934: Ta sẽ khiến Ra-ba làm chuồng lạc đà, và con cái Am-môn làm chỗ bầy vật
    nằm, thì các ngươi sẽ biết ta là Đức Giê-hô-va.
  hin-CV: मैं रब्बाह को ऊंटों का चरागाह और अम्मोन देश को भेड़ों का विश्राम स्थल बना
    दूंगा. तब तुम जानोगे कि मैं याहवेह हूं.
  spa-BES: Y haré de Raba un lugar para albergar camellos, y los hijos de Amón un
    lugar de descanso para los rebaños; y sabrán que yo soy el Señor.
  tdx-tdx: Le hanoeko fitobean-drameva ty Raba, naho fañialoan-dia-raike t’i Amone;
    vaho ho fohi’ areo te Izaho Iehovà.
  tha-KJV: เราจะกระทำให้เมืองรับบาห์เป็นทุ่งหญ้าสำหรับอูฐ และทำให้​ที่​ของคนอัมโมนเป็นคอกสำหรับฝูงแพะแกะ
    แล​้วเจ้าจะทราบว่าเราคือพระเยโฮวาห์
  por-BR-2018: E tornarei a Rabá em estábulo de camelos, e os filhos de Amom em curral
    de ovelhas; e sabereis que eu sou o SENHOR.
  deu-ELO: Und ich werde Rabba zur Trift der Kamele machen, und die Kinder Ammon zum
    Lagerplatz der Herden. Und ihr werdet wissen, daß ich Jehova bin. -
  eng-WYC-2018: And I shall give Rabbah into a dwelling place of camels, and the sons
    of Ammon into a bed of beasts; and ye shall know, that I am the Lord. (And I shall
    make Rabbah into a dwelling place for camels, and the Ammonites into a bed for
    beasts; and ye shall know, that I am the Lord.)
  epo-epo: Kaj Mi faros el Raba stalon por kameloj, kaj el la lando de la Amonidoj
    ripozejon por ŝafoj; kaj vi ekscios, ke Mi estas la Eternulo.
  uig-PIN: Mǝn Rabbaⱨ xǝⱨirini tɵgilǝr üqün otlaⱪ, Ammoniylarning yerini ⱪoy padiliri
    üqün aramgaⱨ ⱪilimǝn; xuning bilǝn silǝr Mening Pǝrwǝrdigar ikǝnlikimni tonup
    yetisilǝr.
  beo-beo: Na da La:ba moilai bai bagade wadela:lesili, e da bu ga:mele ea gisi moma:ne
    sogebi agoane ba:mu, amola A:mone soge huluane da sibi afugisu soge agoane ba:mu.
    Bai dilia da Na da Hina Gode dawa:ma:ne.’”
  tpi-OTNT: Bai mi mekim taun Raba, em biktaun bilong yupela, i bagarap na i kamap
    ples bilong ol kamel i kaikai gras. Na kantri Amon bai i kamap ples bilong wokim
    ol banis bilong sipsip tasol. Na bai yupela i save olsem, mi yet mi Bikpela.
  hau-SA: Zan mai da Rabba wurin kiwo don raƙuma, Ammon kuma wurin hutu don tumaki.
    Sa’an nan za ku san cewa ni ne Ubangiji.
  uig-LAT: Men Rabbah shehirini tögiler üchün otlaq, Ammoniylarning yérini qoy padiliri
    üchün aramgah qilimen; shuning bilen siler Méning Perwerdigar ikenlikimni tonup
    yétisiler.
  nde-nde: Ngizakwenza iRabha ibe lidlelo lamakamela le-Amoni ibe yindawo yokuphumulela
    izimvu. Lapho-ke lizakwazi ukuthi nginguThixo.
  ton-ton: Pea te u ngaohi ʻa Lepaa ko e fale kāmeli, pea ko ʻAmoni ko e nofoʻanga
    ʻoe fanga sipi; pea te mou ʻilo ko Sihova au.
  ces-1613: A dám Rabbu za obydlé velbloudům, a města synů Ammon za odpočivadlo stádům,
    i zvíte, že já jsem Hospodin.
  eng-WMB: I will make Rabbah a stable for camels and the children of Ammon a resting
    place for flocks. Then you will know that I am the LORD.”
  tam-TCV: நான் ரப்பா பட்டணத்தை ஒட்டகங்களின் மேய்ச்சலிடமாக மாற்றுவேன். அம்மோனை செம்மறியாடுகளின்
    இளைப்பாறுகிற இடமாகவும் மாற்றுவேன். அப்பொழுது நானே யெகோவா என்பதை நீங்கள் அறிந்துகொள்வீர்கள்.
  ceb-ULB: Himoon ko ang Raba nga sibsibanan sa mga kamelyo ug ang katawhan sa Amon
    nga sibsibanan sa panon sa mga mananap. Ug unya mahibaloan ninyo nga ako si Yahweh.
  pol-UBG: I uczynię z Rabby legowisko dla wielbłądów, a z miast Ammonitów – legowisko
    dla trzód. I poznacie, że ja jestem PANEM.
  urd-GVU: ربّہ شہر کو مَیں اونٹوں کی چراگاہ میں بدل دوں گا اور ملکِ عمون کو بھیڑبکریوں
    کی آرام گاہ بنا دوں گا۔ تب تم جان لو گے کہ مَیں ہی رب ہوں۔
  deu-1912: Und will Rabba zum Kamelstall machen und das Land der Kinder Ammon zu
    Schafhürden machen; und ihr sollt erfahren, daß ich der HERR bin.
  kan-2017: ನಾನು ರಬ್ಬಾ ಪಟ್ಟಣವನ್ನು ಒಂಟೆಗಳಿಗೆ ಲಾಯವನ್ನಾಗಿಯೂ, ಅಮ್ಮೋನ್ ಸೀಮೆಯನ್ನು ಹಿಂಡುಗಳಿಗೆ
    ತಂಗುವ ಸ್ಥಳವನ್ನಾಗಿಯೂ ಮಾಡುವೆನು. ನಾನೇ ಯೆಹೋವನು ಎಂದು ನಿಮಗೆ ಗೊತ್ತಾಗುವುದು.’”
  yap-yap: Fare binaw romed nu Rabbah e bay gu tay ni tafen e kamel, ma ga’ngin fare
    binaw nu Ammon e bay i tafnay e saf, ma aram e bay mu nanged ni Gag fare SOMOL.
  hlt-MCSB: Rabbah te kalauk tolkhoeng la, Ammon koca rhoek te boiva kah a kolhmuen
    la ka khueh vaengah BOEIPA kamah he nan ming uh bitni.
  mdy-ETH: ራኣባ ካታማ ጋኣላሢ ሄንቃ ቤዞ፥ ዓሞኦኔ ዓጮ ጉቤ ማራይ ፔኤቃ ቤሲ ታኣኒ ማሃንዳኔ፤ ዬያና ታኣኒ ናንጊና ናንጋ
    ጎዳ ማዔሢ ዒንሢ ዔራንዳኔ።
  twi-ASANTE: Mɛdane Raba ayɛ no yoma adidibea na Amon ayɛ baabi a nnwan gye wɔn ahome.
    Afei mobɛhunu sɛ mene Awurade no.
  eng-WEBU: I will make Rabbah a stable for camels and the children of Ammon a resting
    place for flocks. Then you will know that I am the LORD.”
  wal-wal: Taani Raaba katamaa gaameelati heemettiyo soho kessana; Amoonatu katamatakka
    dorssaa wudee allaxxiyo soho oottana. Taani GODAA gidiyoogaa intte hegan erana”
    yaagees.
  spa-PDDPT: Haré de Rabá una morada de camellos, y las ciudades de los hijos de Amón
    un lugar de descanso para rebaños. Y sabrán que Yo soy Yavé.
  gun-gun: Ha'e gui Rabá tetã ajapo 'rã camelo kuery ikuai atyrã, ha'e Amom kuery
    rekoague ajapo 'rã vexa'i kuery korarã. Ha'e ramo peikuaa 'rã xee ae Senhor aikoa.
  ilo-ULB: Ket pagbalinekto ti Rabba a maysa a pagpaaraban kadagiti kamelio ken pagpaaraban
    kadagiti arban ti talon dagiti tattao nga Ammon, isu a maammoanyonto a Siak ni
    Yahweh!
  kpg-kpg: Gei Au gaa hai di waahale Rabbah gii hai di nadau gowaa e dugu ai nadau
    ‘camel’, gei tenua go Ammon hagatau gii hai di nadau gowaa e noho ai nia siibi,
    bolo gi iloo e goodou bolo Au go Dimaadua.
  uig-ARA: مەن رابباھ شەھىرىنى تۆگىلەر ئۈچۈن ئوتلاق، ئاممونىيلارنىڭ يېرىنى قوي پادىلىرى
    ئۈچۈن ئارامگاھ قىلىمەن؛ شۇنىڭ بىلەن سىلەر مېنىڭ پەرۋەردىگار ئىكەنلىكىمنى تونۇپ
    يېتىسىلەر.
  sus-sus: N Raaba findima ɲɔxɔmɛ gɔɔrɛ nan na, n Amoni bɔxi findi yɛxɛɛ malabude
    ra. Wo a kolonma nɛ a n tan nan na Alatala ra.›»
  pon-2006: I pahn wiahkihla kahnimw Rappa wasahn kousoan en kamel kan, oh sapwen
    Ammon pahn wiahla wasahn kousoan en sihpw kan, pwe kumwail en ese me ngehi, KAUN-O.
  ksd-ksd: Ma ina tibe Raba upi ra umana kamel diat a iaian tana, ma ra gunan Amon
    upi ra umana kikil na sip diat a molamolo tana; ma avat a nunure ba iau ra Luluai.
  grc-BRENT: Καὶ δώσω τὴν πόλιν τοῦ Ἀμμὼν εἰς νομὰς καμήλων, καὶ τοὺς υἱοὺς Ἀμμὼν
    εἰς νομὴν προβάτων, καὶ ἐπιγνώσεσθε διότι ἐγὼ Κύριος.
  ind-AYT: “Aku akan membuat Raba menjadi padang rumput bagi unta-unta, dan orang-orang
    Amon menjadi tempat istirahat bagi ternak. Dengan demikian, kamu akan mengetahui
    bahwa Akulah TUHAN.
  nya-nya: Ndidzasandutsa Raba kuti akhale busa la ngamira ndi mizinda ya Aamoni kuti
    ikhale makola a nkhosa. Pamenepo inu mudzadziwa kuti Ine ndine Yehova.
  hrv-hrv: Od Rabe ću pašnjake za deve načiniti, a u zemlji Amonovih sinova torove
    ću za ovce podići. I znat ćete da sam ja Jahve!'
  mps-mps: Te eno taun Raba, te dagego genuai taun, te dolama, te kibu kamel dabego
    nosai tubo pesage pedelaibao. Te tǫ kantri Amon te kibu sipsip dabego obo dabe
    nigibo pesage pedelaibao. Tama dagego te tiwai koneyu, ena digi ena Genuai Bidi
    mu da po wagameo,’ te po te Amon bagebolo wao,” te po wali.
  tpi-tpi: Bai mi mekim taun Raba, em biktaun bilong yupela, i bagarap na i kamap
    ples bilong ol kamel i kaikai gras. Na kantri Amon bai i kamap ples bilong wokim
    ol banis bilong sipsip tasol. Na bai yupela i save olsem, mi yet mi Bikpela.
  dan-1931: Jeg gør Rabba til Græsgang for Kameler og Ammons Byer til Lejrsted for
    Småkvæg; og I skal kende, at jeg er HERREN.
  vie-OVCB: Ta sẽ biến thành Ráp-ba thành đồng cỏ của lạc đà, và tất cả đất của Am-môn
    thành nơi nghỉ cho chiên và dê. Khi ấy, ngươi sẽ biết Ta là Chúa Hằng Hữu.
  guj-2017: હું રાબ્બા નગરને ઊંટોને ચરવાની જગ્યા કરીશ અને આમ્મોનીઓના દેશને ટોળાંઓને
    બેસવાની જગ્યા કરીશ, ત્યારે તમે જાણશો કે હું યહોવાહ છું.
  pon-2006A: I pahn wiahkihla kahnimw Rappa wasahn kousoan en kamel kan, oh sapwen
    Ammon pahn wiahla wasahn kousoan en sihpw kan, pwe kumwail en ese me ngehi, KAUN-O.
  por-BRBSL: Farei de Rabbah um estábulo para camelos e as crianças de Ammon um lugar
    de descanso para os rebanhos. Então vocês saberão que eu sou Yahweh”.
  cth-cth: Rabbah kho teh kalauk im lah ka sak vaiteh, Ammon hah saringhunaw a tabonae
    lah ka coung sak han, hottelahoi BAWIPA lah ka o tie a panue awh han.
  twi-twi: Mɛdan Raba ayɛ no yoma adidibea na Amon ayɛ faako a nguan gye wɔn ahome.
    Afei mubehu sɛ mene Awurade no.
  hlt-hlt: Rabbah te kalauk tolkhoeng la, Ammon koca rhoek te boiva kah a kolhmuen
    la ka khueh vaengah BOEIPA kamah he nan ming uh bitni.
  tbz-SIM: M bo duɔ́ nkɛ̀ Adɑbɑɑ tenkɛ̀ɛ nɑɑ́ mbɛ̀ cɛ̃mmù dɛ̀ yòyóbɛ̀, kɛ̀ Amɔɔ tenkɛ̀ɛ
    nɑɑ́ ndipedie. Kɛ̀ di bɑntɛ́ n túmɛ̀ di Yiɛ̀ Kuyie.
  msy-2020: Kɨ Raban nguibar ekiam gasɨghasɨgh a damightɨ, a kamelbar arɨghamin danganimɨn
    otoghtɨ, da ikɨ grazibar amam. Eghtɨ kɨ Amonɨn nguazim damightɨ a sipsipbar arɨghamin
    danganimɨn otoghtɨ, da an aven ikɨ avughsam. Eghtɨ ia kamaghɨn na gɨfogh suam,
    kɨ Ikiavɨra Itir God.
  dop-dop: Mɑɑ pǝsɩ mǝ ɩcɑtɛ sɔsɔɔlɛ Lɑpɑɑ kɛ yooyoonɑɑ tǝtɔɣɔlɛ. Mǝ tɛtʋ tǝnɑ kɑ
    pǝsɩ heeŋ tǝhɛɛsǝlɛ. Ɩlɛnɑ ɩ́ nyɩ sɩ mɑɣɑlɛ Tɑcɑɑ.
  azb-azb: Rabbanı dəvələr üçün otlağa, Ammon övladlarının torpağını sürülər üçün
    ağıla çevirəcəyəm. Onda biləcəksiniz ki, Rəbb Mənəm”.
  eng-DBY: 'And I will make Rabbah a pasture for camels, and the children of Ammon
    a couching-place for flocks: and ye shall know that I [am] Jehovah.'
  hin-2017: और मैं रब्बाह नगर को ऊँटों के रहने और अम्मोनियों के देश को भेड़-बकरियों
    के बैठने का स्थान कर दूँगा; तब तुम जान लोगे कि मैं यहोवा हूँ।
  wol-KYG: Maay soppi Raba seen péey ab parlub giléem, maay def réewum Amon goorukaayu
    gàtt, ba ngeen xam ne maay Aji Sax ji.
  eng-YLT: And I have given Rabbah for a habitation of camels, And the sons of Ammon
    for the crouching of a flock, And ye have known that I [am] Jehovah.
  eng-WYC-2017: And I shall give Rabbah into a dwelling place of camels, and the sons
    of Ammon into a bed of beasts; and ye shall know, that I am the Lord.
  eng-WMBB: I will make Rabbah a stable for camels and the children of Ammon a resting
    place for flocks. Then you will know that I am the LORD.”
  urd-GVH: रब्बा शहर को मैं ऊँटों की चरागाह में बदल दूँगा और मुल्के-अम्मोन को भेड़-बकरियों
    की आरामगाह बना दूँगा। तब तुम जान लोगे कि मैं ही रब हूँ।
  rug-rug: Sa vasileana lavata pa Raba, si kote evaṉae na popoa duduli tadi kameli
    meke sa popoa Amoni si kote na magomagogosoana tadi na sipi. Pa totoso asa kote
    tumae nia gamu sapu Arau tugo se Zihova.
  gaz-gaz: Magaalaa Rabbaa iddoo gaalli dheedu, Amoon immoo iddoo hoolaan boqotu nan
    godha. Ergasiis isin akka ani Waaqayyo taʼe ni beektu.
  fra-LSG: Je ferai de Rabba un parc pour les chameaux, Et du pays des enfants d’Ammon
    un bercail pour les brebis. Et vous saurez que je suis l’Éternel.
  yal-yal: N na ɛ manga taan Rabaha findima nɛn ɲɔgɔmɛne rabaden na, n yi Amoni yamanan
    findi xuruseene kuruden na. Nayi, ɛ a kolonma nɛn a Alatala nan n na.’ ”
  haw-1868: A e hoawi aku au ia Raba i hale hanai no na kamelo, a me na mamo a Amona
    i wahi e moe ai na ohana holoholona, a e ike oukou owau no Iehova.
  arb-NAV: وَأَجْعَلُ مَدِينَةَ رَبَّةَ مُنَاخاً لِلإِبِلِ، وَسَائِرَ مُدُنِ بَنِي
    عَمُّونَ مَرَابِضَ لِلْغَنَمِ، فَتُدْرِكُونَ أَنِّي أَنَا الرَّبُّ.
  ewe-ewe: Matrɔ Raba wòazu gbeɖuƒe na kposɔwo, eye Amoninyigba azu gbɔɖemeƒe na alẽwo.
    Ekema mianya be, nyee nye Yehowa.
  eng-LEE: 'And I will change Rabbah into a pasture for camels, and [the land of]
    the sons of ''Ammon into a resting-place for flocks: and ye shall know that I
    am the Lord.'
  asm-FB: আৰু মই ৰব্বাক উটৰ শাল বনাম আৰু অম্মোনৰ লোকসকলৰ দেশখন মেৰ শোৱা গঁৰাল কৰিম,
    তাতে, মই যে, যিহোৱা তাক তোমালোকে জানিবা!
  sus-A: ﭑ رَابَ قِندِ مَ حْشْمّ فْورّ نَن نَ، ﭑ عَمٌنِ بْشِ قِندِ يّشّي مَلَبُدٍ
    رَ. وٌ عَ كٌلٌنمَ نّ عَ ﭑ تَن نَن نَ عَلَتَلَ رَ.›»
  fra-SBL: Je ferai de Rabba une étable pour les chameaux et des fils d'Ammon un lieu
    de repos pour les troupeaux. Alors vous saurez que je suis Yahvé ».
  hbo-hbo: וְנָתַתִּ֤י אֶת־רַבָּה֙ לִנְוֵ֣ה גְמַלִּ֔ים וְאֶת־בְּנֵ֥י עַמֹּ֖ון לְמִרְבַּץ־צֹ֑אן
    וִֽידַעְתֶּ֖ם כִּֽי־אֲנִ֥י יְהוָֽה׃ ס
  kik-kik: Nĩngagarũra Raba gũtuĩke ũrĩithio wa ngamĩĩra, nakuo Amoni gũtuĩke gwa
    kwarahwo nĩ ngʼondu. Hĩndĩ ĩyo nĩmũkamenya atĩ niĩ nĩ niĩ Jehova.
  fra-NCL: Et je ferai de Rabbath un pâturage de chameaux, et du pays des enfants
    d’Ammon un bercail de brebis, et vous saurez que je suis Yahweh.
  cek-AK: Rabbah to tahnongsawk hrang prathaih ahmuen ah ka sak moe, Ammon to tuunawk
    prathaih ahmuen ah ka sak han; to naah Kai loe Angraeng ni, tito na panoek o tih,
    tiah ang naa.
  cuk-cuk: Rabá-neggwebur, moli-yargan-mureged-e-masbi-digarnai an imakoed, degi,
    Amón-yardi sibad-wawaad-e-galuga an obinyoed. Geb degine, bemar wisgumaloed, ani
    an Bab-Jehová gue.’ ”
  uig-CYR: Мән Раббаһ шәһирини төгиләр үчүн отлақ, Аммонийларниң йерини қой падилири
    үчүн арамгаһ қилимән; шуниң билән силәр Мениң Пәрвәрдигар екәнлигимни тонуп йетисиләр.
  tel-2017: నేను రబ్బా పట్టణాన్ని ఒంటెల శాలగా చేస్తాను, అమ్మోనీయుల దేశాన్ని గొర్రెల
    దొడ్డిగా చేస్తాను. అప్పుడు నేను యెహోవానని మీరు తెలుసుకుంటారు.
  hat-BSA: Mwen va fè Rabba vin yon patiraj pou chamo e fis a Ammon yo vin yon kote
    pou fè pak pou bann mouton. Konsa, nou va konnen ke Mwen se SENYÈ a.”
  kos-kos: Nga ac fah oru tuh siti fulat Rabbah in nien muta lun camel, ac fahl Ammon
    nufon ac fah nien muta lun sheep, kowos in mau etu lah nga pa LEUM GOD.
  hbo-WLC: וְנָתַתִּ֤י אֶת־רַבָּה֙ לִנְוֵ֣ה גְמַלִּ֔ים וְאֶת־בְּנֵ֥י עַמּ֖וֹן לְמִרְבַּץ־צֹ֑אן
    וִֽידַעְתֶּ֖ם כִּֽי־אֲנִ֥י יְהוָֽה׃ ס
  ibo-ibo: Aga m eme ka obodo Raba ghọọ ebe ịta nri nye ịnyịnya kamel, meekwa ka ala
    Amọn ghọọ ebe igwe ewu na atụrụ na-amakpu. Mgbe ahụ, ị ga-amata na mụ onwe m bụ
    Onyenwe anyị.
  ory-ory: ଆଉ, ଆମ୍ଭେ ରବ୍ବାକୁ ଉଷ୍ଟ୍ରଶାଳା କରିବା ଓ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ଦେଶକୁ ମେଷାଦି ପଲର
    ଶୟନ ସ୍ଥାନ କରିବା; ତହିଁରେ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ତୁମ୍ଭେମାନେ ଜାଣିବ।
  chk-chk: Iwe, üpwe awili Rapa samolun telinimwen chon Amon ngeni lenien fol kamel,
    nge fanüer üpwe awili ngeni lenien pwiin sip. Mürin oupwe silei pwe ngang ewe
    Samol mi Lapalap.
  rop-rop: Ai garra meigim det taun gulum Reiba jis laik det pleis weya dei oldei
    kipumbat ola kemul. En ol yumob kantri garra jidan jis laik det pleis weya ola
    ship oldei dagadagatbat gras wulijim yumob garra sabi mi na YAWEI det boswan God.
  ukr-1871: І зроблю Равву пристановищем верблюдам а синів Аммонїйських пастухами
    овець, і зрозумієте, що я — Господь.
  deu-1951: Ich will Rabba zu einer Wohnung für Kamele machen und das Ammoniterland
    zu einem Lagerplatz der Herden, damit ihr erfahret, daß ich der HERR bin!
  eng-JPS: And I will make Rabbah a pasture for camels, and the children of Ammon
    a couching-place for flocks; and ye shall know that I am the LORD.
  srp-1865: I od Rave æu naèiniti obor kamilama i od zemlje sinova Amonovijeh tor
    ovèji, i poznaæete da sam ja Gospod.
  lug-lug: Ndifuula Labba okubeera eddundiro ly’eŋŋamira ne Amoni ne mufuula ekifo
    endiga we ziwummulira. Olwo mulimanya nga nze Mukama.
  heb-heb: ונתתי את רבה לנוה גמלים ואת בני עמון למרבץ צאן וידעתם כי אני יהוה׃
  ben-IRV: আর আমি রব্বাকে উটের চারনভূমি তৈরী করবো এবং ও অম্মোন সন্তানদের দেশকে মেষ
    পালের জায়গা করব; তাতে তোমার জানবে যে, আমি সদাপ্রভু।
  pan-pan: ਮੈਂ ਰੱਬਾਹ ਨੂੰ ਊਠਾਂ ਦੀ ਜੂਹ ਲਈ ਅਤੇ ਅੰਮੋਨੀਆਂ ਨੂੰ ਇੱਜੜਾਂ ਦੇ ਬੈਠਣ ਲਈ ਦਿਆਂਗਾ,
    ਭਈ ਤੁਸੀਂ ਜਾਣੋ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ!
  mya-JVB: ရဗ္ဗာ မြို့ကို ကုလားအုပ် တင်းကုပ် ၊ အမ္မုန် ပြည်ကို သိုး ကျက်စား ရာ ငါဖြစ်
    စေမည်။ ငါ သည်ထာဝရဘုရား ဖြစ်ကြောင်း ကို သင်တို့သိ ရကြလိမ့်မည်။
  hmo-hmo: Emui hanua badana, Raba, be kamelo edia rei gabuna do lau halaoa, bona
    Amono taudia edia hanua be mamoe orea edia magu do lau halaodia. Unai neganai
    do umui diba lau be Lohiabada.’ ”
  urd-urd: और मैं रब्बा को ऊँटों का अस्तबल और बनी 'अम्मून की सर — ज़मीन को भेड़साला
    बना दूँगा, और तू जानेगा कि मैं ख़ुदावन्द हूँ।
  rus-SYN: Я сделаю Равву стойлом для верблюдов, и сынов Аммоновых - пастухами овец,
    и узнаете, что Я Господь.
  bqc-SIM: Mí tó á mɛɛwia Laba gↄ̃ yiongoↄ kákĩi ũ, á bùsu i gↄ̃ sãdãdãkĩi
    ũ, íↄ dↄ̃ mámɛmaa Dii.
  tcz-CHONGTHU: Chule Rabbah khopi chu sangong saote kivah na hamhing muna kaheidoh
    ding, chule Ammon mite gam jouse chu kelngoi ho leh kelcha ho choldo namunna kasem
    doh ding ahi. Hiteng chule nangin keima Pakai kahi neht ding ahi.
  mar-mar: आणि मी राब्बाचे उंटासाठी कुरण करीन व अम्मोन लोकांच्या कळपासाठी शेत करीन.
    मग तुम्हास समजेल की मी परमेश्वर आहे.
  qub-qub: Rabá siudätami ticrachishaj camëllucuna tiyanan jircaman, Amón nasyuntana
    uyshacuna tiyanan jircaman. Chayrämi gamcuna musyanquipaj noga Tayta Dios cashäta.
  bqp-bqp: Kon de Rɑbɑ yu ko yooyoosun kpɑrɑ yeru kpɑ ben tem kpuro mu n sɑ̃ɑ yɑ̃ɑnun
    wɑ̃ɑ yeru. Sɑɑ ye sɔɔrɑ bɑ koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: M'ap fè lavil Raba tounen savann pou chamo. M'ap fè tout peyi Amon an tounen
    yon gwo pak mouton. Lè sa a, n'a konnen se mwen menm ki Seyè a.
  eng-BSB: I will make Rabbah a pasture for camels, and Ammon a resting place for
    sheep. Then you will know that I am the LORD.’
  eng-WEBPB: I will make Rabbah a stable for camels and the children of Ammon a resting
    place for flocks. Then you will know that I am the LORD.”
  kbq-kbq: Hagi Raba rankumara kemori afutamimo'zama traza nesaza mopa eri fore nehu'na,
    Amoni kumara sipisipi afu'mokizmi kuma erifore hugahue. E'ina hanugeta Nagrikura
    Ra Anumza mani'ne huta keta antahita hugahaze.
  nhe-BL: Huan imoaltepe Rabá nijchihuas ma eli queja se potrero campa tlacuase camellos.
    Huan nochi imotlal, inamonitame, na nijchihuas ma eli queja se tlali campa tlacuajtinemise
    borregojme. Huan huajca inquimachilise para na niDIOS.
  gub-BL: Azapo putar Hama tawhu kawaru kupewa'a waker haw romo ihe nehe. Azapo putar
    Amon ywy paw àràpuhàràn hawitu ma'e wamono'ogaw romo nehe no. Nezewe mehe pekwaw
    putar Tupàn Tuweharupi Wiko Ma'e romo herekuwe haw nehe.
  eng-DRA: 'And I will make Rabbath a stable for camels, and the children of Ammon
    a couching place for flocks: and you shall know that I am the Lord.'
