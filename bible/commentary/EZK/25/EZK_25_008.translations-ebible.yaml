verse: EZK.025.008
translations:
  mal-C: '“യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ “ഇതാ, യെഹൂദാഗൃഹം മറ്റെല്ലാ
    ജനതകളെയുംപോലെ ആയിത്തീർന്നു,” എന്ന് മോവാബും സേയീരും പറയുകകൊണ്ട്,'
  deu-TKW: 'So spricht der Herr Jahwe: Weil Moab sagt: Nun ist das Haus Juda wie alle
    andern Völker!'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : ‹ Lokola mokili ya Moabi mpe ya Seiri
    ezalaki koloba : ‘ Tala, libota ya Yuda ekomi kaka lokola bikolo nyonso. ’'
  eng-LSV: 'Thus said Lord YHWH: Because of the saying of Moab and Seir: Behold, the
    house of Judah [is] as all the nations;'
  eng-GNV: Thus saith the Lord God, Because that Moab and Seir doe say, Beholde, the
    house of Iudah is like vnto all the heathen,
  eng-WEBSTER: Thus saith the Lord GOD; Because that Moab and Seir do say, Behold,
    the house of Judah is like all the heathen;
  nhw-BL: '“Na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua ya ni: Tlali Moab
    huan tlali Edom ehuani quiijtojque para israelitame ipan tlali Judá san se itztoque
    quen masehualme ipan sequinoc tlalme huan amo niquintlapejpenijtoc para noaxcahua.'
  swh-ONEN: '“Hili ndilo Bwana Mwenyezi asemalo: ‘Kwa sababu Moabu na Seiri wamesema,
    “Tazama, nyumba ya Yuda imekuwa kama mataifa mengine yote,”'
  bba-bba: Wee ye Yinni Gusunɔ u ɡeruɑ. U nɛɛ, yèn sɔ̃ Mɔɑbubɑ kɑ Edɔmubɑ bɑ nɛɛ,
    Isirelibɑ bɑ sɑ̃ɑwɑ tiɑ kɑ bwese ni nu tie hɑnduniɑ ye sɔɔ,
  eng-KJVCPB: Thus saith the Lord God; Because that Moab and Seir do say, Behold,
    the house of Judah is like unto all the heathen;
  luo-luo: '“Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: ‘Nikech Moab gi
    Seir nowacho niya, “Neye, dhood Juda koro chalre gi ogendini mamoko duto,”'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Badina be Moab eto “A itaia, Iuda
    besena na bese idau-idau iboudiai heḡereḡeredia”,'
  npi-ULB: परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः 'किनभने मोआब र सेइरले यसो भन्छन्,
    “हेर, यहूदाको घरानाचाहिं अरू हरेक जातिजस्‍तै छ ।”
  yor-yor: '“Báyìí ni Olúwa Olódùmarè wí: ‘Nítorí pé Moabu àti Seiri sọ wí pé, “Wò
    ó, ilé Juda ti dàbí gbogbo àwọn kèfèrí,”'
  pes-OPCB: 'خداوند یهوه می‌فرماید: «چون موآبی‌ها گفته‌اند یهودا از هیچ قوم دیگری
    بهتر نیست،'
  tgl-ULB: Ito ang sinasabi ng Panginoon Yahweh, 'Dahil sinasabi ng Moab at Seir,
    “Masdan ninyo! Ang sambahayan ni Juda ay tulad ng ibang mga bansa!”
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi ogodagua laro.
    Moaba wali agali bu karubi Sia wali agali bu karubi tigua mitangi bialu Yuda wali
    agali bu karu ti hameigini maru kagobi dege ka lene.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``ယု​ဒ​အ​မျိုး သား​တို့​သည် လူ​မျိုး​ခြား​အ​ပေါင်း​တို့​နှင့်
    တူ​သည်​ဟု​မော​ဘ​ပြည်​နှင့်​စိ​ရ​မြို့​သား တို့​ဆို​သ​ဖြင့်၊-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། མོ་ཨབ་དང་སེ་ཨིར་གཉིས་ན་རེ། ལྟོས་དང་། ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་ནི་ཕྱི་ཕྱོགས་པ་ཀུན་དང་འདྲའོ་ཟེར་བས།
  sna-sna: '“Zvanzi naIshe Jehovha: ‘Nokuda kwokuti Moabhu neSeiri vakati, “Tarirai,
    imba yaJudha yafanana nedzimwe ndudzi,”'
  spa-BLM: '“‘Dice el Señor Yahvé: “Porque Moab y Seir dicen: ‘He aquí que la casa
    de Judá es como todas las naciones’,'
  cac-cac: 'A in Dios Yajal in svala'': A eb'' aj Moab yed'' eb'' aj Seir syal eb''
    to lajan Judá yed'' juntzan̈xo nación.'
  swh-ULB: Bwana Yahwe asema hivi, 'Kwa sababu Moabu na Seiri husema “Tazama! Nyumba
    ya Yuda ni kama kila taifa jingine.”
  bel-bel: 'Так кажа Гасподзь Бог: за тое, што Мааў і Сэір кажуць: «вось і дом Юдаў,
    як усе народы!»'
  deu-ELBBK: 'So spricht der Herr, HERR: Weil Moab und Seir sprechen: Siehe, das Haus
    Juda ist wie alle Nationen;'
  mbb-OT: Migkaǥi is Nengazen he MEGBEVAYÀ te, “Is Moab he migngezanan daan te Seir,
    egkaǥi is menge meǥinged duen te iring dà daan is Juda te zuma he menge nasyun.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: യെഹൂദാഗൃഹം സകല ജാതികളെയുംപോലെയത്രേ
    എന്നു മോവാബും സേയീരും പറയുന്നതുകൊണ്ടു,'
  rmc-rmc: '„Kada phenel o RAJ, o Adonaj: ‚Vašoda, hoj o Moab the o Seir phenen: „E
    Judsko hiňi ajsi sar the okla aver narodi,“'
  pes-OPV: 'خداوند یهوه چنین می‌گوید: «چونکه موآب و سعیر گفته‌اند که اینک خاندان اسرائیل
    مانند جمیع امت‌ها می‌باشند،'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: «Пентру кэ Моабул ши Сеирул ау зис: ‹Ятэ,
    каса луй Иуда а ажунс ка тоате нямуриле!›,'
  ben-OBCV: “সার্বভৌম সদাপ্রভু এই কথা বলেন, ‘যেহেতু মোয়াব এবং সেয়ীর বলেছে, “দেখো,
    যিহূদা কুল অন্যান্য জাতিদের মতো হয়ে গেছে,”
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Moo'aab iyo Seciir waxay leeyihiin,
    Dadka dalka Yahuudah quruumaha oo dhan bay la mid yihiin.
  lat-VUC: '[Hæc dicit Dominus Deus: Pro eo quod dixerunt Moab et Seir: Ecce sicut
    omnes gentes, domus Juda:'
  eng-ASVBT: 'Thus saith the Lord Jehovah: Because that Moab and Seir do say, Behold,
    the house of Judah is like unto all the nations;'
  ita-1885: 'Così ha detto il Signore Iddio: Perciocchè Moab e Seir hanno detto: Ecco,
    la casa di Giuda è come tutte le altre nazioni;'
  eng-LXXUP: Thus saith the Lord; Because Moab has said, Behold, are not the house
    of Israel and Judah like all the other nations?
  eng-ULB: The Lord Yahweh says this, 'Because Moab and Seir say, “Behold! The house
    of Judah is like every other nation.”
  spa-VBL: '“Esto es lo que dice el Señor: Porque la gente de Moab y de Seír dijo:
    ‘Miren, la gente de Judá es igual a todos los demás’,'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: Parce que Moab et Séïr ont dit:
    voici, il en est de la maison de Juda comme de toutes les nations;'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “യെഹൂദാഗൃഹം സകല ജനതകളെയുംപോലെ
    തന്നെ’ എന്ന് മോവാബും സേയീരും പറയുന്നതുകൊണ്ട്,'
  urd-GVR: “Rab Qādir-e-mutlaq farmātā hai ki Moāb aur Saīr Isrāīl kā mazāq uṛā kar
    kahte haiṅ, ‘Lo, dekho Yahūdāh ke gharāne kā hāl! Ab wuh bhī bāqī qaumoṅ kī tarah
    ban gayā hai.’
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी “मारदे हना मोआब रागीम ‘यहूदा आ खिं दा अर्को
    जात ङा मुर आन खिं खोदेंशो दुम्‍शो बाक्‍ब। यसैया १५:-; १६:-; येरमीया ४८:-
  eng-NOY: 'Thus saith the Lord Jehovah: Because Moab and Seir say, “Behold, the house
    of Judah is like all the nations,”'
  ita-1927: 'Così parla il Signore, l’Eterno: Poiché Moab e Seir dicono: Ecco, la
    casa di Giuda è come tutte le altre nazioni,'
  ckb-ckb: '«یەزدانی باڵادەست ئەمە دەفەرموێت: ”لەبەر ئەوەی مۆئاب و سێعیر دەڵێن، ’ببینە
    بنەماڵەی یەهودا وەک هەموو نەتەوەکانە،‘'
  eng-BBE: 'This is what the Lord has said: Because Moab and Seir are saying, See,
    the people of Judah are like all the nations;'
  kan-OKCV: '“ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ‘ಮೋವಾಬು ಮತ್ತು ಸೇಯೀರು, “ಇಗೋ, ಯೆಹೂದನ
    ಮನೆಯು ಸಮಸ್ತ ಇತರ ಜನಾಂಗಗಳ ಹಾಗಿದೆ,” ಎಂದು ಹೇಳುವರು.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: இதோ, யூதமக்கள் எல்லா தேசங்களுக்கும்
    ஒத்தவர்களென்று மோவாபும் சேயீரும் சொல்லுகிறபடியினால்,'
  spa-RV-1909: 'Así ha dicho el Señor Jehová: Por cuanto dijo Moab y Seir: He aquí
    la casa de Judá es como todas las gentes;'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Pentru că Moabul și Seirul spun: Iată, casa
    lui Iuda este ca a tuturor păgânilor;'
  eng-WEBP: '“‘The Lord GOD says: “Because Moab and Seir say, ‘Behold, the house of
    Judah is like all the nations,’'
  eng-FBV: 'This is what the Lord God says: Because the people of Moab and Seir said,
    ‘Look, the people of Judah are just like everybody else,’'
  nld-1939: 'Dit zegt Jahweh, de Heer! Omdat Moab gezegd heeft: Het volk van Juda
    is net als andere volken,'
  nch-BL: '“Na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua ya ni: Tali Moab
    huan tali Edom ehuani quiijtojque para israelitame ipan tali Judá san se itztoque
    quej masehualme ipan sequinoc talme huan amo niquintapejpenijtoc para noaxcahua.'
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Vì Mô-áp và Sê-i-rơ có nói rằng: Nầy, nhà
    Giu-đa cũng như các nước khác,'
  hin-CV: '“परम प्रधान याहवेह का यह कहना है: ‘क्योंकि मोआब और सेईर ने कहा, “देखो,
    यहूदाह का वंश भी दूसरे सब जातियों के समान हो गया है,”'
  spa-BES: 'Esto es lo que el Señor ha dicho: Porque Moab y Seir están diciendo: Mira,
    el pueblo de Judá es como todas las naciones;'
  tdx-tdx: 'Inao ty nafè’ Iehovà Talè: Amy te manao ty hoe t’i Moabe naho i Seire:
    Hehe te manahake o kilakila ‘ndatio ty anjomba’ Iehodà;'
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เพราะโมอับและเสอีร์​กล่าวว่า
    ‘​ดู​เถิด วงศ์​วานยูดาห์​ก็​เหมือนประชาชาติอื่นๆทั้งสิ้น’
  por-BR-2018: 'Assim diz o Senhor DEUS: Visto que Moabe e Seir dizem: Eis que a casa
    de Judá é como todas as nações,'
  deu-ELO: 'So spricht der Herr, Jehova: Weil Moab und Seir sprechen: Siehe, das Haus
    Juda ist wie alle Nationen;'
  eng-WYC-2018: The Lord God saith these things, For that that Moab and Seir said,
    Lo! the house of Judah is as all folks, (The Lord God saith these things, Because
    Moab and Seir said, Behold! the house of Judah (is) like all the other nations,)
  epo-epo: 'Tiele diras la Sinjoro, la Eternulo: Pro tio, ke Moab kaj Seir diras:
    Jen la domo de Jehuda estas kiel ĉiuj nacioj —'
  uig-PIN: 'Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Qünki Moab wǝ Seirning: «Yǝⱨuda pǝⱪǝt
    barliⱪ baxⱪa ǝllǝr bilǝn ohxax, halas» degini tüpǝylidin,'
  beo-beo: Ouligisudafa Hina Gode da amane sia:i, “Moua:be fi ilia da amane sia:i,
    ‘Yuda fi da hisu hame. Ilia da fifi asi gala huluane ili defele gala.’
  tpi-OTNT: Bikpela i tok moa olsem, “Mi God, Bikpela, mi tok, ol Moap na ol Seir
    i ting, ol Juda i wankain olsem ol arapela lain pipel.
  hau-SA: “Ga abin da Ubangiji Mai Iko Duka yana cewa, ‘Domin Mowab da Seyir sun ce,
    “Duba, gidan Yahuda ta zama sauran al’ummai,”
  uig-LAT: 'Reb Perwerdigar mundaq deydu: — Chünki Moab we Séirning: «Yehuda peqet
    barliq bashqa eller bilen oxshash, xalas» dégini tüpeylidin,'
  nde-nde: '“Nanku okutshiwo nguThixo Wobukhosi: ‘Ngenxa yokuthi iMowabi kanye leSeyiri
    athi, “Khangelani, indlu kaJuda isinjengezinye izizwe zonke,”'
  ton-ton: '¶ ʻOku pehē ʻe Sihova ko e ʻOtua: “Koeʻuhi ʻoku pehē ʻe Moape, pea mo
    Seia, Vakai, ʻoku tatau ʻae fale ʻo Siuta mo e hiteni kotoa pē;'
  ces-1613: 'Takto praví Panovník Hospodin: Z té příčiny, že říkal Moáb a Seir: Hle,
    podobný jest všechněm jiným národům dům Judský,'
  eng-WMB: '“‘The Lord GOD says: “Because Moab and Seir say, ‘Behold, the house of
    Judah is like all the nations,’'
  tam-TCV: '“ஆண்டவராகிய யெகோவா கூறுவது இதுவே: ‘ “பாருங்கள் யூதா குடும்பத்தார் மற்ற
    எல்லா ஜனங்களைப் போலானார்கள்” என மோவாபும் சேயீரும் சொன்னார்களே.'
  ceb-ULB: Misulti ang Yahweh nga Ginoo niini, 'Tungod kay miingon ang Moab ug ang
    Seir, “Tan-awa! Sama sa ubang mga nasod ang balay sa Juda.”
  pol-UBG: 'Tak mówi Pan BÓG: Ponieważ Moab i Seir mówią: Oto dom Judy jest jak wszystkie
    inne narody;'
  urd-GVU: ”رب قادرِ مطلق فرماتا ہے کہ موآب اور سعیر اسرائیل کا مذاق اُڑا کر کہتے
    ہیں، ’لو، دیکھو یہوداہ کے گھرانے کا حال! اب وہ بھی باقی قوموں کی طرح بن گیا ہے۔‘
  deu-1912: 'So spricht der Herr HERR: Darum daß Moab und Seir sprechen: Siehe das
    Haus Juda ist eben wie alle Heiden!'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಆಹಾ, ಯೆಹೂದ ವಂಶವು ಎಲ್ಲಾ ಜನಾಂಗಗಳ ಹಾಗೆಯೇ
    ಇದೆ, ವಿಶೇಷವೇನು? ಎಂದು ಮೋವಾಬೂ ಮತ್ತು ಸೇಯೀರೂ ಅಂದುಕೊಂಡಿದೆ.
  yap-yap: I SOMOL ni Th’abi Tolang e ke ga’ar, “Bochan e keyog yu Moab ni yu Judah
    e ba ta’reb rogon ko gubin e pi nam,
  hlt-MCSB: Ka Boeipa Yahovah loh he ni a. thui. “Moab neh Seir khaw Judah im kah
    namtom cungkuem banghui ni ke,” na ti nama.
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ሞዓኣቤንታ ዔዶኦሜንታ ‹ዪሁዳ ዓጫ ሜሌ ዴሮ ዓጮይዳፓ ዱማቱዋሴ› ዔያታ ጌዔኔ።
  twi-ASANTE: '“Yei ne deɛ Otumfoɔ Awurade seɛ: ‘Esiane sɛ Moab ne Seir kaa sɛ, “Monhwɛ,
    Yuda efie ayɛ sɛ amanaman a aka no”'
  eng-WEBU: '“‘The Lord GOD says: “Because Moab and Seir say, ‘Behold, the house of
    Judah is like all the nations,’'
  wal-wal: “‘Ubbaa Haariya GODAI hagaadan yaagees; “Moo7aabinne Eedoomi, ‘Be7ite,
    Yihudai hara kawotettatukka mala’ yaagido gishshau,
  spa-PDDPT: 'ʼAdonay Yavé dice: Por cuanto Moab y Seír dijeron: ¡La Casa de Judá
    es como todos los demás pueblos!'
  gun-gun: 'Ha''e gui Senhor Nhanderuete aipoe''i: — Moabe ha''e Seir pygua kuery
    aipoe''i: “Ma''ẽ, Judá kuery ma yvy regua kuery ha''e javi rami opyta ikangy va''e”,
    he''i okuapy ramo'
  ilo-ULB: Kastoy ti kuna ti Apo a ni Yahweh, ‘Gapu ta ibagbaga ti Moab ken Seir,
    “Kitaenyo! Ti balay ti Juda ket kasla kadagiti dadduma a nasion! ”
  kpg-kpg: Aanei la nia mee ala e helekai ai Tagi go Yihowah, “Idimaa Moab gu helekai
    bolo Judah le e hai hua be nia henua ala i golo,
  uig-ARA: 'رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ چۈنكى موئاب ۋە سېئىرنىڭ: «يەھۇدا پەقەت
    بارلىق باشقا ئەللەر بىلەن ئوخشاش، خالاس» دېگىنى تۈپەيلىدىن،'
  sus-sus: «Wo Marigi Alatala yi nan masenxi, a naxɛ, ‹Mowaba nun Seyiri to bara a
    fala a Yuda bɔnsɔɛ luxi nɛ alɔ ɲamanɛe birin,
  pon-2006: KAUN-O, Wasa Lapalahpie, mahsanih, “Pwehki Mohap eh nda me Suda duwehte
    wehi teikan,
  ksd-ksd: 'Ra Luluai God i biti dari: Tago Moab i biti, A tarai Iuda dia da ka ra
    umana Tematana,'
  grc-BRENT: Τάδε λέγει Κύριος, ἀνθʼ ὧν εἶπε Μωάβ, ἰδοὺ, οὐχ ὃν τρόπον πάντα τὰ ἔθνη,
    οἶκος Ἰσραὴλ καὶ Ἰούδα;
  ind-AYT: Beginilah firman Tuhan ALLAH, “Karena Moab dan Seir berkata, ‘Lihatlah,
    keturunan Yehuda itu seperti semua bangsa yang lain,’
  nya-nya: “Ambuye Yehova akuti, ‘Anthu a ku Mowabu ndi a ku Seiri ananena kuti anthu
    a ku Yuda ali ngati mayiko ena onse.’
  hrv-hrv: 'Ovako govori Jahve Gospod: ''Zato što Moab i Seir govorahu: ''Gle, dom
    je Judin poput svih naroda'','
  mps-mps: Genuai Bidigo po ma weyu, te tama po wai, “Ena God Genuai Bidi, eno po
    obao, te Moap dabe me Seir dabe, augwaligo te homu yali, te Juda dabe te gasa
    hani bidi dabe tiwai si da homu yai dao.
  tpi-tpi: Bikpela i tok moa olsem, “Mi God, Bikpela, mi tok, ol Moap na ol Seir i
    ting, ol Juda i wankain olsem ol arapela lain pipel.
  dan-1931: 'Så siger den Herre HERREN: Fordi Moab siger: “Se, det er med Judas Hus
    som med alle de andre Folk!”'
  vie-OVCB: '“Đây là điều Chúa Hằng Hữu phán: Vì người Mô-áp dám nói rằng Giu-đa cũng
    như các dân tộc khác,'
  guj-2017: 'પ્રભુ યહોવાહ આમ કહે છે: કેમ કે મોઆબ તથા સેઈર કહે છે, “જુઓ, યહૂદિયાના
    લોક તો બીજી પ્રજાઓ જેવા છે!”'
  pon-2006A: KAUN-O, Wasa Lapalahpie, mahsanih, “Pwehki Mohap eh nda me Suda duwehte
    wehi teikan,
  por-BRBSL: '“''O Senhor Javé diz: “Porque Moabe e Seir dizem: ''Eis que a casa de
    Judá é como todas as nações'','
  cth-cth: Bawipa Jehovah ni hettelah a dei, Moab hoi Seir ni khenhaw! Judah imthung
    teh miphun alouke patetlah doeh ao van telah ati awh dawkvah,
  twi-twi: '“Sɛɛ na Otumfo Awurade se: ‘Esiane sɛ Moab ne Seir kae se, “Monhwɛ, Yudafi
    ayɛ sɛ amanaman a aka no”'
  hlt-hlt: Ka Boeipa Yahovah loh he ni a thui. “Moab neh Seir khaw Judah im kah namtom
    cungkuem banghui ni ke,” na ti nama.
  tbz-SIM: Ntɛ mí ndi Yiɛ̀ nKuyie n nɑ́ɑ́ ntì Mɔɑbu tenkɛ̀ kɔbɛ nɛ̀ Seii tenkɛ̀ kɔbɛ
    bɛ̀ɛ̀ do nɑ́ɑ́ nkɛ tú Sudɑɑ kɔbɛ í cɑ̃́ɑ̃́nnɛ̀ ibotí tɛì.
  msy-2020: Ikiavɨra Itir Godɨn Ekiam kamaghɨn mɨgɨa ghaze, “Ia Moapia ko Seiria ghaze,
    Ia gan! Judan ikɨzim, me mati kantrin igharazibar mɨrara iti.
  dop-dop: 'Mpʋɣʋlɛ Tɑcɑɑ Ɩsɔ tɔmɑ sɩ: Mowɑpʋ nɑ Seyii pǝ nyǝ́mɑ yɔɣɔtɑɑ sɩ, Yutɑ
    yǝlɑɑ wɛ teitei kɛ́ ɩsɩɩ piitim lɛmpɩ nyǝ́mɑ. Pɑ tɑ pɑɣɑtɩ.'
  azb-azb: 'Xudavənd Rəbb belə deyir: “Moav və Seir xalqı deyir ki, budur, daha Yəhuda
    nəslinin başqa xalqlardan fərqi yoxdur.'
  eng-DBY: 'Thus saith the Lord Jehovah: Because Moab and Seir do say, Behold, the
    house of Judah is like unto all the nations,'
  hin-2017: '“परमेश्वर यहोवा यह कहता है: मोआब और सेईर जो कहते हैं, देखो, यहूदा का
    घराना और सब जातियों के समान हो गया है।'
  wol-KYG: '«Boroom bi Aji Sax ji déy dafa wax ne: Waa Mowab ak Seyir a ne: “Xool-leen
    waa kër Yuda ñii ni ñu mujje, ñook xeet yépp a yem!”'
  eng-YLT: 'Thus said the Lord Jehovah: Because of the saying of Moab and Seir: Lo,
    as all the nations [is] the house of Judah;'
  eng-WYC-2017: The Lord God saith these things, For that that Moab and Seir said,
    Lo! the house of Judah is as all folks,
  eng-WMBB: '“‘The Lord GOD says: “Because Moab and Seir say, ‘Behold, the house of
    Judah is like all the nations,’'
  urd-GVH: “रब क़ादिरे-मुतलक़ फ़रमाता है कि मोआब और सईर इसराईल का मज़ाक़ उड़ाकर कहते
    हैं, ‘लो, देखो यहूदाह के घराने का हाल! अब वह भी बाक़ी क़ौमों की तरह बन गया है।’
  rug-rug: '“Hiera gua si zama nia e Zihova sa Baṉara: ‘Sina zama guahe sari pa Moabi
    meke pa Seira, “Doṉo la, sa butubutu baṉara tadi pa Ziuda si kamahire si ta evaṉae
    gugua mo sari doduru butubutu,” gua.'
  gaz-gaz: '“Waaqayyo Gooftaan akkana jedha: ‘Moʼaabii fi Seeʼiir, “Kunoo manni Yihuudaa
    akkuma saboota biraa hundaa taʼe” jedhaniiruutii;'
  fra-LSG: 'Ainsi parle le Seigneur, l’Éternel: Parce que Moab et Séir ont dit: Voici,
    la maison de Juda est comme toutes les nations!'
  yal-yal: '“Marigina Alatala ito nan falaxi, a naxa: Bayo Moyaba kaane nun Seyiri
    kaane bata a fala, e naxa, ‘Yuda yamaan bata lu alo siyaan bonne!’'
  haw-1868: Ke i mai nei Iehova ka Haku penei; No ka mea, ke olelo nei o Moaba, a
    me Seira, Ua like ka ohana a Iuda me na lahuikanaka a pau;
  arb-NAV: 'وَهَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: لأَنَّ الْمُوآبِيِّينَ وَأَهْلَ
    سَعِيرَ يَقُولُونَ: هَلْ شَعْبُ يَهُوذَا كَبَقِيَّةِ الأُمَمِ.'
  ewe-ewe: “Ale Aƒetɔ Yehowa gblɔe nye si, ‘Esi Moabtɔwo kple Seirtɔwo gblɔ be, “Kpɔ
    ɖa, Yuda ƒe aƒe zu abe dukɔ bubuwo ene” ta la,
  eng-LEE: 'Thus hath said the Lord Eternal, Because Moab and Se''ir do say, Behold,
    the house of Judah is like all the nations:'
  asm-FB: 'প্ৰভু যিহোৱাই এই কথা কৈছে: “চোৱা! যিহূদা-বংশ আন সকলো জাতিৰ দৰেই হ’ল!”'
  sus-A: «وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ، عَ نَشّ، ‹مٌوَبَ نُن سٍيِرِ تٌ بَرَ عَ
    قَلَ عَ يُدَ بْنسْي لُشِ نّ عَلْ حَمَنّيٍ بِرِن،
  fra-SBL: '« Le Seigneur Yahvé dit : « Parce que Moab et Séir disent : Voici la maison
    de Juda comme toutes les nations,'
  hbo-hbo: כֹּ֥ה אָמַ֖ר אֲדֹנָ֣י יְהוִ֑ה יַ֗עַן אֲמֹ֤ר מֹואָב֙ וְשֵׂעִ֔יר הִנֵּ֥ה
    כְּכָֽל־הַגֹּויִ֖ם בֵּ֥ית יְהוּדָֽה׃
  kik-kik: '“Mwathani Jehova ekuuga atĩrĩ: ‘Tondũ Moabi na Seiru moigire atĩrĩ, “Ta
    rora, nyũmba ya Juda ĩtuĩkĩte o ta ndũrĩrĩ iria ingĩ ciothe,”'
  fra-NCL: '« Ainsi parle le Seigneur Yahweh : Parce que Moab et Séir disent : « Voici
    que la maison de Juda est comme toutes les nations, »'
  cek-AK: Khenah, Moab hoi Seir mah, Judah imthung takoh loe Sithaw panoek ai kaminawk
    hoiah ni anghmong tiah a thuih hoi;
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi weyob soged: “Ar Moab-dulemar, Seir-dulemar
    weyob Judá-dulemar-annik-sogmalad: ‘Judá-dulemar, bela dulemar-yar-baid-baidgi-bukwamaladyob
    damarmoye.’'
  uig-CYR: 'Рәб Пәрвәрдигар мундақ дәйду: — Чүнки Моаб вә Сеирниң: «Йәһуда пәқәт барлиқ
    башқа әлләр билән охшаш, халас» дегини түпәйлидин,'
  tel-2017: ప్రభువైన యెహోవా చెప్పేదేమంటే, చూడు! ఇతర దేశాలకూ, యూదా వాళ్ళకూ తేడా ఏంటి,
    అని మోయాబీయులు, శేయీరు పట్టణం వాళ్ళు అంటారు గనుక,
  hat-BSA: '“‘Konsa pale Senyè BONDYE a: “Akoz Moab ak Séir di: ‘Gade byen, lakay
    Juda a tankou tout nasyon yo,’'
  kos-kos: LEUM GOD Fulatlana El fahk, “Mweyen Moab el fahk mu facl Judah el oapana
    mutunfacl saya uh,
  hbo-WLC: כֹּ֥ה אָמַ֖ר אֲדֹנָ֣י יְהוִ֑ה יַ֗עַן אֲמֹ֤ר מוֹאָב֙ וְשֵׂעִ֔יר הִנֵּ֥ה
    כְּכָֽל־הַגּוֹיִ֖ם בֵּ֥ית יְהוּדָֽה׃
  ibo-ibo: “Ihe ndị a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị na-ekwu, ‘Nʼihi
    na Moab na Sia sịrị, “Lee, Juda adịrịla ka mba ndị ọzọ niile,”
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ମୋୟାବ ଓ ସେୟୀର କହୁଅଛନ୍ତି, ଦେଖ, ଯିହୁଦା ବଂଶ
    ଅନ୍ୟ ସକଳ ଗୋଷ୍ଠୀର ସମାନ,
  chk-chk: Iei alon Kot ewe Samol mi Lapalap, “Ekewe chon Moap ra apasa, ‘Nengeni,
    ekewe chon Juta ra feiengau usun chök chon ekewe fanü meinisin.’
  rop-rop: Wal YAWEI det boswan God bin tok, “Dumaji detlot pipul langa Moweb reken
    Juda im nomo difrin brom najalot kantri,
  ukr-1871: 'Так говорить Господь Бог: За те, що Моаб та Сеїр мовляли: От дом Юдин
    — як і инші народи!'
  deu-1951: 'So spricht Gott, der HERR: Weil Moab und Seir sprechen: Siehe, das Haus
    Juda ist wie alle andern Völker!'
  eng-JPS: 'Thus saith the Lord GOD: Because that Moab and Seir do say: Behold, the
    house of Judah is like unto all the nations,'
  srp-1865: 'Ovako veli Gospod Gospod: što govori Moav i Sir: eto, dom je Judin kao
    svi narodi;'
  lug-lug: “Bw’ati bw’ayogera Mukama Katonda nti, ‘Kubanga Mowaabu ne Seyiri baayogera
    nti, “Laba ennyumba ya Yuda efuuse ng’amawanga amalala gonna,”
  heb-heb: כה אמר אדני יהוה יען אמר מואב ושעיר הנה ככל הגוים בית יהודה׃
  ben-IRV: প্রভু সদাপ্রভু এ কথা বলেন, মোয়াব ও সেয়ীর বলে, দেখ, যিহূদা-কুল অন্য সব
    জাতির মত।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਇਸ ਲਈ ਕਿ ਮੋਆਬ ਅਤੇ ਸੇਈਰ ਆਖਦੇ ਹਨ, ਕਿ ਯਹੂਦਾਹ ਦਾ ਘਰਾਣਾ
    ਸਾਰੀਆਂ ਕੌਮਾਂ ਵਰਗਾ ਹੈ।
  mya-JVB: တဖန်မောဘ ပြည်နှင့် စိရ မြို့က၊ ယုဒ အမျိုး သည် တပါးအမျိုးသား အပေါင်း တို့နှင့်
    တူသည်ဟု ဆို သောကြောင့် ၊
  hmo-hmo: Lohiabada Dirava ese inai bamona ia hereva, ia gwau, “Moaba taudia idia
    hereva, idia gwau, ‘Iuda besena be bese idauidau ibounai hegeregerena.’
  urd-urd: '“ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि चूँकि मोआब और श''ईर कहते हैं कि बनी
    यहूदाह तमाम क़ौमों की तरह हैं,'
  rus-SYN: 'Так говорит Господь Бог: за то, что Моав и Сеир говорят: “вот и дом Иудин,
    как все народы!”'
  bqc-SIM: Ma Dii Lua ma mɛ̀, kɛ́ Mↄabuↄ ń Seideↄ mɛ̀, gwa, Yudaↄ gↄ̃̀ lán bui píiwa,
  tcz-CHONGTHU: Hichehi thaneitah Pakai thusei ahi. Moab miten Juda tehi namdang ho
    tobanga ahiuvie tia asei jeh u chun
  mar-mar: प्रभू परमेश्वर असे म्हणतो, कारण मवाब व सेईर म्हणतात ‘पाहा! यहूदाचे घराणे
    सर्व इतर राष्ट्रांसारखेच आहे.
  qub-qub: '«Noga Tayta Diosmi në: Moab nasyun runacunaga nin ‹Judäga waquin nasyuncunanöllami›
    nir.'
  bqp-bqp: Wee ye Yinni Gusunɔ u geruɑ. U nɛɛ, yèn sɔ̃ Mɔɑbubɑ kɑ Edɔmubɑ bɑ nɛɛ,
    Isirelibɑ bɑ sɑ̃ɑwɑ tiɑ kɑ bwese ni nu tie hɑnduniɑ ye sɔɔ,
  hat-hat: 'Seyè sèl Mèt la pale ankò, li di konsa: -Moun peyi Moab yo ak moun lavil
    Seyi yo te di peyi Jida a tankou tout lòt nasyon yo.'
  eng-BSB: 'This is what the Lord GOD says: ‘Because Moab and Seir said, “Look, the
    house of Judah is like all the other nations,”'
  eng-WEBPB: '“‘The Lord GOD says: “Because Moab and Seir say, ‘Behold, the house
    of Judah is like all the nations,’'
  kbq-kbq: Miko'zama kegavama hu'nea Ra Anumzamo'a amanage hie, Moapu ne, Seiri vahemo'zanena
    zamagrama antahi'zana Juda vahe'mo'za ruzahura osu'nazanki, ruga'a mopafi vahe
    kna hu'naze hu'za nehaze.
  nhe-BL: '“Na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua ya ni: Tlali Moab
    huan tlali Edom ehuani quiijtojque para israelitame ipan tlali Judá ihuical itztoque
    queja tlacame ipan sequinoc tlaltini huan ax niquintlapejpenijtoc para noaxcahua.'
  gub-BL: Zanezar Tuweharupi Wiko Ma'e uze'eg kury. — Zuta wiko amogwer ywy rehe har
    wazàwe wà, i'i Moaw wà.
  eng-DRA: 'Thus saith the Lord God: Because Moab and Seir have said: Behold the house
    of Juda is like all other nations:'
