verse: EZK.025.006
translations:
  mal-C: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ നിന്റെ ഹൃദയത്തിലെ എല്ലാ
    ദുഷ്ടതയോടുംകൂടി ഇസ്രായേൽദേശത്തെക്കുറിച്ചു സന്തോഷിച്ച് കൈകൊട്ടുകയും കാൽ നിലത്തുചവിട്ടി
    ആഹ്ലാദിക്കയും ചെയ്തതിനാൽ,'
  deu-TKW: 'Denn so spricht der Herr Jahwe: Weil du in die Hand klatschtest und mit
    dem Fuße stampftest und dich mit einer Verachtung so recht von Herzen über das
    Land Israel freutest,'
  lin-lin: 'Pamba te, tala liloba oyo Nkolo Yawe alobi : Lokola ozalaki kobeta maboko
    mpe kotuta makolo na esengo mpo na kotiola mokili ya Isalaele,'
  eng-LSV: 'For thus said Lord YHWH: Because of your clapping the hand, || And of
    your stamping with the foot, || And you rejoice with all your despite in soul
    || Against the ground of Israel,'
  eng-GNV: For thus saith the Lord God, Because thou hast clapped the hands, and stamped
    with the feete, and reioyced in heart with all thy despite against the land of
    Israel,
  eng-WEBSTER: For thus saith the Lord GOD; Because thou hast clapped thy hands, and
    stamped with the feet, and rejoiced in heart with all thy despite against the
    land of Israel;
  nhw-BL: '“ ‘Na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua ya ni: Antlali
    Amón ehuani, anquinhuetzquilijque noisraelita masehualhua quema hualajque tlacame
    catli quisosolojque inintlal. Quena, anmomatlatzinijque huan anhuitonque ica miyac
    paquilistli.'
  swh-ONEN: 'Kwa kuwa hili ndilo Bwana Mwenyezi asemalo: Kwa kuwa umepiga makofi yako
    na kufanya kishindo kwa miguu, mkifurahia kwa mioyo yenu miovu juu ya yale mabaya
    yaliyoipata nchi ya Israeli,'
  bba-bba: Wee ye nɛ, Yinni Gusunɔ nɑ mɑɑ ɡeruɑ. Nɑ nɛɛ, yèn sɔ̃ bɑ tɑki kuɑ, bɑ yɔ̃ɔkɑ
    mɑ bɑ nuku dobu kuɑ sɑnɑm mɛ Isirelibɑ bɑ nɔni sɔ̃ɔre,
  eng-KJVCPB: For thus saith the Lord God; Because thou hast clapped thine hands,
    and stamped with the feet, and rejoiced in heart with all thy despite against
    the land of Israel;
  luo-luo: 'Nimar ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Nikech usepamo
    lweteu kendo usegoyo tiendeu piny, kuhimo piny Israel gie chunyu kendo umor ka
    gineno malit,'
  meu-meu: 'Badina be Ḡaubada Iehova na ini e gwau tomamu: Badina be imamui vada o
    tutu bona aemui vada o pana, bona emui badu lalonai Israel tanona ihadikana o
    moalelaia,'
  npi-ULB: किनकि परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः इस्राएल देशको विरुद्धमा तिमीहरूभित्रै
    सारा अपमान हुँदा पनि तिमीहरूले आफ्‍ना ताली बजाएका र आफ्‍ना खुट्टा बजारेका र आनन्‍दित
    बनेका छौ ।
  yor-yor: Nítorí báyìí ni Olúwa Olódùmarè wí. Nítorí pé ìwọ pàtẹ́wọ́, ìwọ sì jan
    ẹsẹ̀ mọ́lẹ̀, tí ìwọ ń yọ̀ pẹ̀lú gbogbo àrankàn rẹ sí ilẹ̀ Israẹli
  pes-OPCB: 'خداوند یهوه می‌فرماید: «چون شما به هنگام نابودی قوم من کف زدید و شادی
    کردید و رقصیدید،'
  tgl-ULB: 'Sapagkat ito ang sinasabi ng Panginoong Yahweh: Ipinalakpak ninyo ang
    inyong mga kamay at ipinadyak ang inyong mga paa, at nagalak sa lahat ng mga paghamak
    sa inyo laban sa lupain ng Israel.'
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi ogodagua laro.
    Tígua Isaraele wali agali handabe manga timbuni ho howa Isaraele dindi bo haealabaga
    bialu bo labu hayangi tígua turu timbuni howa gi habe balu mali ligiligi bialu
    harimi.
  mya-mya: '``အ​ရှင်​ထာ​ဝရ​ဘု​ရား​မိန့်​တော်​မူ​သည်​ကား သင်​တို့​သည်​လက်​ခုပ်​တီး​၍​ဝမ်း​မြောက်​စွာ
    ခုန်​ပေါက်​ကြ​၏။ ဣ​သ​ရေ​လ​ပြည်​ကို​ရွံ​ရှာ စက်​ဆုပ်​ကြ​၏။-'
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་རྐང་འཁྲབ་ལག་འཁྲབ་བྱས་ཏེ་སེམས་ལ་ཞེ་སྡང་གིས་ཁེངས་ནས།
    ཡེས་ར་ཨེལ་ལ་བྱུང་བའི་སྡུག་བསྔལ་གྱི་དབང་གིས་དགའ་མགུ་བྱས་པས།
  sna-sna: 'Nokuti zvanzi naIshe Jehovha: Nokuda kwokuti makauchira maoko enyu mukadzana-dzana
    netsoka dzenyu muchifara noruvengo rwose rwemwoyo yenyu rwamunovenga narwo nyika
    yeIsraeri,'
  spa-BLM: 'Porque el Señor Yahvé dice: “Por haber batido las manos, estampado los
    pies y alegrado con todo el desprecio de tu alma contra la tierra de Israel,'
  cac-cac: 'A in Dios Yajal in svala'': A ex val tic ex amonita ix e tz''it val e
    c''ab'', ix ex q''ue cheneljoc, ix te tzalajpax e c''ool yic tzex b''uchvaj d''a
    eb'' israel yuj yaelal ix javi d''a yib''an̈ eb''.'
  swh-ULB: 'Kwa kuwa Bwana Yahwe asema hivi: Umepigia makofi mikono yako na kupiga
    chapa miguu yako, na kufurahi pamoja na dharau ndani yako dhidi ya nchi ya Israeli.'
  bel-bel: 'Бо так кажа Гасподзь Бог: за тое, што ты пляскаў у далоні і тупаў нагою,
    і з усёю пагардаю да зямлі Ізраілевай душэўна радаваўся,'
  deu-ELBBK: 'Denn so spricht der Herr, HERR: Weil du in die Hände geklatscht und
    mit dem Fuß gestampft und mit aller Verachtung deiner Seele dich über das Land
    Israel gefreut hast:'
  mbb-OT: “Iyan a, is Nengazen he MEGBEVAYÀ migkaǥi te, ‘Geina te mibpelakpak kew
    wey midlinglingketew kew tenged te kegkelipey niw zutun te kedsudia niw te Israel,
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: യിസ്രായേൽദേശത്തെക്കുറിച്ചു
    നീ കൈകൊട്ടി കാൽകൊണ്ടു ചവിട്ടി സർവ്വനിന്ദയോടുംകൂടെ ഹൃദയപൂർവ്വം സന്തോഷിച്ചതുകൊണ്ടു,'
  rmc-rmc: 'Bo kada phenel o RAJ, o Adonaj: Vašoda, hoj tapčinenas le vastenca, chučkerenas
    le pindrenca, asanas a radisaľonas andral calo jilo la phuvake Izrael,'
  pes-OPV: 'زیرا خداوند یهوه چنین می‌گوید: چونکه تو بر زمین اسرائیل دستک می‌زنی و
    پا برزمین می‌کوبی و به تمامی کینه دل خود شادی می‌نمایی،'
  ron-1924: 'Кэч аша ворбеште Домнул Думнезеу: «Пентру кэ ай бэтут дин мынь ши ай
    дат дин пичор, пентру кэ те-ай букурат ын кип батжокоритор ши дин адынкул суфлетулуй
    де цара луй Исраел,'
  ben-OBCV: কারণ সার্বভৌম সদাপ্রভু এই কথা বলেন, কারণ তোমরা ইস্রায়েল দেশের অবস্থা
    দেখে হাততালি দিয়েছ, নেচেছ এবং অন্তরের সঙ্গে তাকে হিংসা করে আনন্দ করেছ,
  som-som: Waayo, Sayidka Rabbiga ahu wuxuu leeyahay, Waad sacbisay, waanad rablaysay,
    oo qalbigaagaad ku rayraysay adigoo aad iyo aad dalka reer binu Israa'iil u quudhsanaya,
  lat-VUC: 'Quia hæc dicit Dominus Deus: Pro eo quod plausisti manu et percussisti
    pede, et gavisa es ex toto affectu super terram Israël,'
  eng-ASVBT: 'For thus saith the Lord Jehovah: Because thou hast clapped thy hands,
    and stamped with the feet, and rejoiced with all the despite of thy soul against
    the land of Israel;'
  ita-1885: 'Imperocchè, così ha detto il Signore Iddio: Perciocchè tu ti sei battuta
    a palme, ed hai scalpitata la terra co'' piedi, e oltre a tutto il tuo sprezzo,
    tu ti sei rallegrata nell''animo per lo paese d''Israele;'
  eng-LXXUP: For thus saith the Lord; Because thou hast clapped thy hands, and stamped
    with thy foot, and heartily rejoiced against the land of Israel;
  eng-ULB: 'For the Lord Yahweh says this: You have clapped your hands and stamped
    your feet, and rejoiced with all the contempt within you against the land of Israel.'
  spa-VBL: '“Porque esto es lo que dice el Señor Dios: Como ustedes aplaudieron y
    zapatearon en una celebración de odio por lo que le pasó a Israel,'
  fra-_FOB: 'Car ainsi a dit le Seigneur, l''Éternel: Parce que tu as battu des mains
    et frappé du pied, que tu t''es réjoui avec dédain en ton âme, au sujet du pays
    d''Israël,'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “യിസ്രായേൽ ദേശത്തെക്കുറിച്ചു
    നീ കൈകൊട്ടി കാലുകൊണ്ടു ചവിട്ടി സർവ്വനിന്ദയോടുംകൂടി ഹൃദയപൂർവ്വം സന്തോഷിച്ചതുകൊണ്ട്,'
  urd-GVR: Kyoṅki Rab Qādir-e-mutlaq farmātā hai ki tū ne tāliyāṅ bajā bajā kar aur
    pāṅw zamīn par mār mār kar Isrāīl ke anjām par apnī dilī ḳhushī kā izhār kiyā.
    Terī Isrāīl ke lie hiqārat sāf taur par nazar āī.
  suz-BL: मारदे हना परमप्रभु यावेमी “गेपुकी इस्राएल रागी आ पर्बम इन गुइ फ्रोक्‍शा,
    खोइल थाइश्‍शो बाक्‍तीनी। मिनु इन थुंम ईख कुरशो नेल्‍ल ग्रुंइशा ग्‍येरसाक्‍नी।
  eng-NOY: 'For thus saith the Lord Jehovah: Because thou hast clapped thy hands,
    and stamped with thy feet, and rejoiced with all thy despite from the heart, against
    the land of Israel,'
  ita-1927: 'Poiché così parla il Signore, l’Eterno: Poiché tu hai applaudito, e battuto
    de’ piedi, e ti sei rallegrato con tutto lo sprezzo che nutrivi dell’anima per
    la terra d’Israele,'
  ckb-ckb: 'یەزدانی باڵادەست ئەمە دەفەرموێت: لەبەر ئەوەی بە دەست چەپڵەت لێدا و پێت
    دا بە زەویدا و بە هەموو قینی دڵتەوە بە ڕووخاندنی ئیسرائیل دڵخۆش بوویت،'
  eng-BBE: For the Lord has said, Because you have made sounds of joy with your hands,
    stamping your feet, and have been glad, putting shame with all your soul on the
    land of Israel;
  kan-OKCV: ಏಕೆಂದರೆ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ; ನೀವು ಕೈತಟ್ಟಿ ಕಾಲಿನಿಂದ ತುಳಿದು
    ಇಸ್ರಾಯೇಲ್ ದೇಶದವರನ್ನು ಮನಃಪೂರ್ವಕವಾಗಿ ತಿರಸ್ಕರಿಸಿ ಅದರ ಸ್ಥಿತಿಗೆ ಸಂತೋಷಪಟ್ಟದ್ದರಿಂದ,
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: இஸ்ரவேல் தேசத்திற்கு விரோதமாக
    நீ கை தட்டி, உன்னுடைய காலால் தட்டி, வஞ்சம் வைத்து, தீங்கு செய்ததினால்,'
  spa-RV-1909: 'Porque así ha dicho el Señor Jehová: Por cuanto tú batiste tus manos,
    y pateaste, y te gozaste del alma en todo tu menosprecio sobre la tierra de Israel;'
  ron-BTF: 'Fiindcă astfel spune Domnul DUMNEZEU: Pentru că ai bătut din palme și
    ai tropăit din picioare și te-ai bucurat în inimă cu tot disprețul împotriva țării
    lui Israel;'
  eng-WEBP: 'For the Lord GOD says: “Because you have clapped your hands, stamped
    with the feet, and rejoiced with all the contempt of your soul against the land
    of Israel,'
  eng-FBV: 'For this is what the Lord God says: Because you clapped your hands and
    stamped your feet in a celebration of hate over what happened to Israel,'
  nld-1939: 'Want dit zegt Jahweh, de Heer: Omdat ge in uw handen hebt geklapt en
    met uw voeten hebt getrappeld, u met leedvermaak in het hart vrolijk hebt gemaakt
    over het land Israël,'
  nch-BL: '“ ‘Na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua ya ni: Antali Amón
    ehuani, anquinhuetzquilijque noisraelita masehualhua quema hualajque tacame cati
    quisosolojque inintal. Quena, anmomatatzinijque huan anhuitonque ica miyac paquilisti.'
  vie-1934: 'Vì Chúa Giê-hô-va phán như vầy: bởi ngươi đã vỗ tay, đập chân, đầy lòng
    khinh dể và vui vẻ về đất Y-sơ-ra-ên,'
  hin-CV: 'क्योंकि परम प्रधान याहवेह का यह कहना है: क्योंकि तुमने इस्राएल देश के प्रति
    अपने हृदय के सब द्वेष भावना के कारण आनंदित होकर ताली बजाई और अपने पैरों को पटका,'
  spa-BES: 'Porque el Señor Dios ha dicho: Porque has hecho sonidos de alegría con
    tus manos, pisoteando los pies y contento, despreciando con toda tu alma la tierra
    de Israel;'
  tdx-tdx: Aa inao ty nafè’ Iehovà Talè, Amy t’ie niteha-pitàñe naho nampikodoim-pandia
    ami’ty firebehan-tro’o ami’ty fanirika’o ty tane’ Israele,
  tha-KJV: เพราะองค์พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เพราะเจ้าได้ตบมือและกระทืบเท้าและปี​ติด​้วยใจคิดร้ายต่อแผ่นดิ​นอ​ิสราเอล
  por-BR-2018: 'Porque assim diz o Senhor DEUS: Dado que bateste palmas, e bateste
    o pés, e te alegraste na alma em todo teu desprezo sobre a terra de Israel,'
  deu-ELO: 'Denn so spricht der Herr, Jehova: Weil du in die Hände geklatscht und
    mit dem Fuße gestampft und mit aller Verachtung deiner Seele dich über das Land
    Israel gefreut hast:'
  eng-WYC-2018: For the Lord God saith these things, For that that thou clappedest
    with hand(s), and smitedest with the foot, and joyedest of all [thy] desire on
    the land of Israel; (For the Lord God saith these things, Because thou clappedest
    with thy hands, and struckest, or hast kicked, with the foot, and joyedest over
    the land of Israel with all thy desire;)
  epo-epo: 'Ĉar tiele diras la Sinjoro, la Eternulo: Pro tio, ke vi aplaŭdis per la
    manoj kaj frapis per la piedoj kaj kun plena kora malestimo ĝojis pri la lando
    de Izrael —'
  uig-PIN: '— Qünki Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Qünki sǝn Israil zeminiƣa ⱪarap
    qawak qelip, putungni tepqǝklitip, ⱪǝlbingdiki pütün ɵqmǝnlik bilǝn hux bolƣanliⱪing
    tüpǝylidin,'
  beo-beo: Ouligisudafa Hina Gode da amane sia:sa, “Dilia da lobo fane, nodone soagala:la
    gagadoi. Dilia da Isala:ili soge fi amo higasu.
  tpi-OTNT: “‘Na mi God, Bikpela mi tok olsem. Mi save yupela i no laikim tru ol Israel,
    na long taim kantri Israel i bagarap, yupela i bin amamas na paitim han na kalap
    kalap.
  hau-SA: Gama ga abin da Ubangiji Mai Iko Duka yana cewa domin kun tafa hannuwanku
    kuka kuma buga ƙafafunku, kuna farin ciki don nuna dukan ƙiyayyarku a kan ƙasar
    Isra’ila,
  uig-LAT: '— Chünki Reb Perwerdigar mundaq deydu: — Chünki sen Israil zéminigha qarap
    chawak chélip, putungni tépcheklitip, qelbingdiki pütün öchmenlik bilen xush bolghanliqing
    tüpeylidin,'
  nde-nde: 'Ngoba nanku okutshiwo nguThixo Wobukhosi: Ngoba liqakeze izandla zenu
    lagida langezinyawo zenu, lithokoza ngabo bonke ububi benhliziyo yenu ngelizwe
    lako-Israyeli,'
  ton-ton: He ʻoku pehē ʻe Sihova ko e ʻOtua; koeʻuhi kuo ke pasi ho nima, mo malaki
    ʻaki ho vaʻe, pea ke fiefia ʻi loto, ko e meʻa ʻi hoʻo fehiʻa lahi ki he fonua
    ʻo ʻIsileli;
  ces-1613: 'Nebo takto praví Panovník Hospodin: Proto že jsi tleskal rukou, a dupal
    nohou, a veselil se srdečně, že jsi všelijak loupil zemi Izraelskou,'
  eng-WMB: 'For the Lord GOD says: “Because you have clapped your hands, stamped with
    the feet, and rejoiced with all the contempt of your soul against Eretz-Israel,'
  tam-TCV: ஆண்டவராகிய யெகோவா கூறுவது இதுவே. நீங்கள் கைகொட்டி, துள்ளிக் குதித்து, இஸ்ரயேல்
    நாட்டுக்கு விரோதமாக உங்கள் மனதில் தீய எண்ணங்கொண்டு மகிழ்ந்தீர்கள்.
  ceb-ULB: 'Tungod kay miingon si Yahweh nga Ginoo niini: Nipalakpak kamo sa inyong
    mga kamot ug mitadyak sa inyong mga tiil, ug nagmaya uban sa pagpasipala nga anaa
    kaninyo batok sa yuta sa Israel.'
  pol-UBG: 'Tak bowiem mówi Pan BÓG: Ponieważ klaskałeś rękami, tupałeś nogami i cieszyłeś
    się w sercu z całą pogardą wobec ziemi Izraela;'
