  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನೀನು ಚಪ್ಪಾಳೆ ಹೊಡೆದು, ಕಾಲಿನಿಂದ ನೆಲವನ್ನು
