  heb-heb: כי כה אמר אדני יהוה יען מחאך יד ורקעך ברגל ותשמח בכל שאטך בנפש אל אדמת
    ישראל׃
  ben-IRV: কারণ প্রভু সদাপ্রভু এ কথা বলেন, তুমি ইস্রায়েল-দেশের বিরুদ্ধে হাততালি দিয়েছ,
    পা দিয়ে আঘাত করেছ ও আত্মার সঙ্গে সম্পূর্ন অবজ্ঞাভাবে আনন্দ করেছ।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਇਸ ਲਈ ਕਿ ਤੂੰ ਤਾੜੀਆਂ ਵਜਾਈਆਂ ਅਤੇ ਆਪਣੇ ਪੈਰ ਧਰਤੀ ਤੇ
    ਮਾਰੇ ਅਤੇ ਇਸਰਾਏਲ ਦੀ ਭੂਮੀ ਲਈ ਜਾਨ ਨਾਲ ਸਾਰੀ ਨਿਆਦਰੀ ਕਰ ਕੇ ਅਨੰਦ ਹੋਇਆ।
  mya-JVB: သင်သည် ဣသရေလ ပြည် ကို မနာလို သောစိတ် အားကြီး လျက် လက်ခုပ်တီး ခြင်း၊ ခြေ
    နှင့်ဆောင့် ခြင်း ကို ဝမ်းမြောက် စွာ ပြုသောကြောင့် ၊
  hmo-hmo: Badina be Lohiabada Dirava ese inai bamona ia hereva, ia gwau, “Amono taudia
    e, egu bese Israela edia hisihisi dekenai emui imadia umui patapata bona mai moale
    bada danu umui roho daekau, roho daekau. Umui ese Israela taudia umui laloa dika
    henidia.
  urd-urd: क्यूँकि ख़ुदावन्द ख़ुदा यूँ फ़रमाता है, कि चूँकि तूने तालियाँ बजाई और पाँव
    पटके, और इस्राईल की मम्लकत की बर्बादी पर अपनी कमाल 'अदावत से बड़ी ख़ुशी की;
  rus-SYN: 'Ибо так говорит Господь Бог: за то, что ты рукоплескал и топал ногою,
    и со всем презрением к земле Израилевой душевно радовался,-'
  bqc-SIM: Asa ma Dii Lua ma mɛ̀, kɛ́ a ↄtaalɛ̀, a gbapã̀lɛ, a pↄnakɛ̀ Isaili bùsu
    yã́ musu, a yá kpã́i dↄ̀ á nↄ̀sɛ guu,
  tcz-CHONGTHU: Hichehi thaneitah Pakai thusei ahi. Kamite kisuhmang nachung chang
    nangin nakhut nabeh a, nalama chule kipah a nephen jeh a
  mar-mar: कारण प्रभू परमेश्वर असे म्हणतो, की तू इस्राएल देशाविरूद्ध टाळ्या वाजविल्या
    व तुझे पाय आपटले व आपल्या मनापासून तुच्छतेने आनंद केलास.
  qub-qub: '« ‹Noga Tayta Diosmi në: Amón runacuna, Israelcuna mana alliman chayaptin,
    gamcunaga cushicuypitami pinticachar macshurayqui, manacajman churarayqui.'
  bqp-bqp: Wee ye nɛ, Yinni Gusunɔ nɑ mɑɑ geruɑ. Nɑ nɛɛ, yèn sɔ̃ bɑ tɑki kuɑ, bɑ yɔ̃ɔkɑ
    mɑ bɑ nuku dobu kuɑ sɑnɑm mɛ Isirelibɑ bɑ nɔni sɔ̃ɔre,
  hat-hat: 'Men sa Seyè sèl Mèt la di: Nou te bat men, nou te danse tèlman nou te
    kontan, paske, nan kè nou, nou pa vle wè peyi Izrayèl la.'
  eng-BSB: 'For this is what the Lord GOD says: ‘Because you clapped your hands and
    stomped your feet and rejoiced over the land of Israel with a heart full of contempt,'
  eng-WEBPB: 'For the Lord GOD says: “Because you have clapped your hands, stamped
    with the feet, and rejoiced with all the contempt of your soul against the land
    of Israel,'
  kbq-kbq: Hagi Mikozama Kegavama Hu'nea Ra Anumzamo'a amanage hie, Israeli vahe'mo'zama
    knazampima unefrazageta tamazana neheta, haruhuta marerita tamita nehuta, vahe'nimo'zama
    havizama nehazageta musena hu'naze.
  nhe-BL: '“ ‘Na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua ya ni: Imojuanti
    intlali Amón ehuani, inquinhuetzquilijque noisraelita tlacajhua quema hualajque
    tlacame tlen quixolejque inintlal. Quena, inmomatlatzinijque huan inhuitonque
    ica miyac paquilistli.'
  gub-BL: Zanezar Tuweharupi Wiko Ma'e umume'u ko ma'e iko a'e. — Pe Amon izuapyapyr
    wà. Pezepopetek pepor pà penurywete haw rehe. Peze'eg zemueteahy Izaew ywy rehe.
  eng-DRA: 'For thus saith the Lord God: Because thou hast clapped thy hands and stamped
    with thy foot, and hast rejoiced with all thy heart against the land of Israel:'
