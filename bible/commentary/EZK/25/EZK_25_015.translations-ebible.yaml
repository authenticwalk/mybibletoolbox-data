  chk-chk: Iei alon Kot ewe Samol mi Lapalap, “Ekewe chon Filistia ra fokun apwüngüchouwu
    chon Juta fän kirikiringauen letiper o kütta usun ar repwe ataela Juta, pokiten
    ra oputeer seni me lomlom.
  rop-rop: Wal YAWEI bin kipgon tok, “Detlot Filastain pipul olabat brabli krulbala
    du. Olabat oldei laigim faitfaitbat oba en oba igin langa olabat enamimob, en
    dei trai blanga binijimap olabat holot.
  ukr-1871: 'Так говорить Господь Бог: За те що Филистії дихали помстою та зо зневагою
    в душі мстилися, задумуючи пагубу — по давному ворогуванню,'
  deu-1951: 'So spricht Gott, der HERR: Weil die Philister aus Rachsucht gehandelt
    und Rache geübt haben mit Verachtung, von Herzen und aus alter Feindschaft, um
    zu verderben,'
  eng-JPS: 'Thus saith the Lord GOD: Because the Philistines have dealt by revenge,
    and have taken vengeance with disdain of soul to destroy, for the old hatred;'
  srp-1865: 'Ovako veli Gospod Gospod: što Filisteji radiše iz osvete, i osvetiše
    se radujuæi se iz srca i potiruæi iz stare mržnje,'
  lug-lug: “Bw’ati bw’ayogera Mukama Katonda nti, ‘Kubanga Abafirisuuti beesasuza
    nga bawoolera eggwanga ne beesasuza n’ettima, ne banoonya okuzikiriza Yuda, n’obukambwe
    obw’edda,
  heb-heb: כה אמר אדני יהוה יען עשות פלשתים בנקמה וינקמו נקם בשאט בנפש למשחית איבת
    עולם׃
  ben-IRV: প্রভু সদাপ্রভু এ কথা বলেন, পলেষ্টীয়েরা যিহূদাদের ওপর প্রতিশোধ নিয়েছে
    এবং তাদের ধ্বংস করেছে কারণ, চিরশত্রুতা এবং ঘৃণা তাদের হৃদয়ে ছিল।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਇਸ ਲਈ ਕਿ ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਬਦਲੇ ਲਈ ਇਹ ਕੀਤਾ ਅਤੇ ਆਪਣੀ
    ਜਾਨ ਦੀ ਘਿਣ ਅਨੁਸਾਰ ਬਦਲਾ ਲਿਆ, ਤਾਂ ਜੋ ਸਦਾ ਲਈ ਉਹਨਾਂ ਨੂੰ ਨਾਸ ਕਰ ਦੇਣ।
  mya-JVB: တဖန် ဖိလိတ္တိ လူတို့သည် အငြိုးထား ၍ မနာလို သောစိတ် အားကြီးသည်နှင့် ဒေါသအလိုကိုပြည့်စုံစွာ
    ပြု၍၊ ရှင်းရှင်း ဖျက်ဆီး ခြင်းငှါအပြစ်ဒဏ် ပေးသောကြောင့် ၊
  hmo-hmo: Lohiabada Dirava ia hereva, ia gwau, “Nega daudau Pilistia taudia bona
    Iuda taudia ese idia ta ta dekenai idia tuari henia. Bona Pilistia taudia ese
    mai dagedage bona badu danu davana henidia totona Iuda taudia idia tuari henia,
    bona idia hadikadia momokani.
  urd-urd: '''ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि चूँकि फ़िलिस्तियों ने कीनाकशी की,
    और दिल की कीना वरी से इन्तक़ाम लिया, ताकि दाइमी ''अदावत से उसे हलाक करें।'
  rus-SYN: 'Так говорит Господь Бог: за то, что Филистимляне поступили мстительно
    и мстили с презрением в душе, на погибель, по вечной неприязни,'
  bqc-SIM: Ma Dii Lua ma mɛ̀, kɛ́ Filitɛ̃ↄ sakà ń ibɛɛ ziↄgu, aa tↄsìmá maamaaɛ,
  tcz-CHONGTHU: Hiche thaneitah Pakai thusei ho ahi. Philistia miten Judate douna
    a na atoh uva melsetah a phulahna anei uva achaina beihella kivetda nadiu abollu
    ahi.
  mar-mar: प्रभू परमेश्वर असे म्हणतो, कारण आपल्या मनात फार जुने शत्रुत्व आणि तिरस्कार
    बाळगून पलिष्ट्यांनी यहूदावर सूड घेतला आहे आणि तिचा नाश केला आहे.
  qub-qub: '«Noga Tayta Diosmi në: Unaypita-pachami Filistea runacunaga acrashä Judá
    runacunawan chiquinacusha. Chaymi Judá runacunata ayñita cutichir pasaypa ushaycusha.'
  bqp-bqp: Wee ye Yinni Gusunɔ u geruɑ. U nɛɛ, wee Filisitibɑ bɑ Isirelibɑ mɔru kɔsie
    kɑ dɑm domi bɑ sɑ̃ɑwɑ ben yibɛrɛbɑ sɑɑ yellun di.
  hat-hat: 'Seyè sèl Mèt la di konsa: -Moun Filisti yo pran revanj yo, yo tire revanj
    sou moun yo pa vle wè depi lontan yo, yo detwi yo avèk raj.'
  eng-BSB: 'This is what the Lord GOD says: ‘Because the Philistines acted in vengeance,
    taking vengeance with malice of soul to destroy Judah with ancient hostility,'
  eng-WEBPB: '“‘The Lord GOD says: “Because the Philistines have taken revenge, and
    have taken vengeance with contempt of soul to destroy with perpetual hostility,”'
  kbq-kbq: Hagi Ra Anumzana Agra Anumzamo'a amanage hie, Filistia vahe'mo'za Israeli
    vahekura tusi zamavaresra hunezmante'za, hara huzmante vava hu'za neaze.
  nhe-BL: '“Na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: Nopa filisteos
    nelchicahuac quintehuijtoque notlacajhua ipan tlali Judá pampa quincocoliyayaj
    ipampa se cualantli tlen huejcajquiya. Yeca momacuepque ica yajuanti ica miyac
    cualantli.'
  gub-BL: Zanezar Tuweharupi Wiko Ma'e uze'eg kury. — Piri ywy rehe har upuraraw kar
    ma'erahy tetea'u wàmàtyry'ymar kwehe arer wanehe uzepyk mehe wà. Na'iakatuwawahy
    kwaw wanehe. A'e rupi umumaw wà.
  eng-DRA: 'Thus saith the Lord God: Because the Philistines have taken vengeance,
    and have revenged themselves with all their mind, destroying and satisfying old
    enmities:'
