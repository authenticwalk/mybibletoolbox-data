verse: EZK.025.015
translations:
  mal-C: '“യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഫെലിസ്ത്യർ പ്രതികാരബുദ്ധിയോടും
    ഹൃദയത്തിൽ വിദ്വേഷത്തോടുംകൂടി പകരംവീട്ടുകയും മുൻകാലശത്രുതവെച്ചുകൊണ്ട് യെഹൂദയെ നശിപ്പിക്കാൻ
    ശ്രമിക്കുകയും ചെയ്തിരിക്കുകയാൽ,'
  deu-TKW: 'So spricht der Herr Jahwe: Weil die Philister rachgierig handelten und
    mit einer Verachtung so recht von Herzen Rache übten, auf ein Vertilgen in endloser
    Feindschaft bedacht,'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : ‹ Mpo ete bato ya Filisitia bazongisaki
    mabe na mabe, mpo ete bakokisaki makanisi mabe ya mitema na bango tango balukaki
    kobebisa mokili ya Yuda, mpo ete bayina bango wuta kala ;'
  eng-LSV: 'Thus said Lord YHWH: Because of the doings of the Philistines in vengeance,
    || And they take vengeance with despite in soul, || Destruction [with] continuous
    enmity,'
  eng-GNV: Thus sayth the Lord God, Because the Philistims haue executed vengeance,
    and reuenged themselues with a despitefull heart, to destroy it for the olde hatred,
  eng-WEBSTER: Thus saith the Lord GOD; Because the Philistines have dealt by revenge,
    and have taken vengeance with a despiteful heart, to destroy it for the old hatred;
  nhw-BL: '“Na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Nopa filisteos
    nelchicahuac quinhuilantoque nomasehualhua ipan tlali Judá pampa quincualancaitayayaj
    por se cualantli tlen huejcajya. Yeca momacuepque ica inijuanti ica miyac cualancayotl.'
  swh-ONEN: '“Hili ndilo Bwana Mwenyezi asemalo: ‘Kwa sababu Wafilisti wamewalipiza
    kisasi kwa uovu wa mioyo yao na kwa uadui wa siku nyingi wakataka kuangamiza Yuda,'
  bba-bba: Wee ye Yinni Gusunɔ u ɡeruɑ. U nɛɛ, wee Filisitibɑ bɑ Isirelibɑ mɔru kɔsie
    kɑ dɑm domi bɑ sɑ̃ɑwɑ ben yibɛrɛbɑ sɑɑ yellun di.
  eng-KJVCPB: Thus saith the Lord God; Because the Philistines have dealt by revenge,
    and have taken vengeance with a despiteful heart, to destroy it for the old hatred;
  luo-luo: '“Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: ‘Nikech jo-Filistia
    nochulo kuor gi ich wangʼ ka gigoyo siboi e chunygi kendo ka giramo ni nyaka gitiek
    Juda nikech sigu machon ma ok rum,'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Badina be Filistia taudia na e hahedava
    heni, bona edia badu ai hahedava-heni karadia e kara, miahanaihanai heinai-hehenina
    ai bae hahebua tari totona;'
  npi-ULB: परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छ, 'पलिश्‍तीहरूले शत्रुतासाथ बदला लिएका
    छन्, र आफ्‍नो भित्रैदेखि तिनीहरूले यहूदालाई पटक-पटक सर्वनाश गर्न खोजे ।
  yor-yor: '“Báyìí ni Olúwa Olódùmarè wí pé: ‘Nítorí tí àwọn ará Filistini hùwà ẹ̀san
    tí wọ́n sì gbẹ̀san pẹ̀lú odì ní ọkàn wọn, àti pẹ̀lú ìkórìíra gbangba àtijọ́ ní
    wíwá ọ̀nà láti pa Juda run,'
  pes-OPCB: 'خداوند یهوه می‌فرماید: «چون فلسطینی‌ها از مردم یهودا انتقام گرفته‌اند
    و از آنها کینهٔ دیرینه به دل داشته، در صدد بودند آنها را نابود سازند،'
  tgl-ULB: Ito ang sinasabi ng Panginoong Yahweh, 'naghiganti ang mga Filisteo ng
    may masamang hangarin at mula sa kanilang mga sarili paulit-ulit nilang sinubukang
    wasakin ang Juda.
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi ogodagua laro.
    Bambaore howa Pilidiali tigua Isaraeleali handabe manga halu waitigi haabo haga
    ka. Tigua Isaraelealime ko biyagonaga paipai bialu mo ko haga bialu haabo ka.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​က``ဖိ​လိတ္တိ​ပြည်​သား များ​သည် မိ​မိ​တို့​၏​ရာ​သက်​ပန်​ရန်​သူ​ယု​ဒ
    အား​ရက်​စက်​စွာ​လက်​စား​ချေ​ကာ မုန်း​တီး စိတ်​ဖြင့်​ဖျက်​ဆီး​သုတ်​သင်​ပစ်​ကြ​၏။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཡང་ཕེ་ལེ་ཤེད་པས་ཡ་ཧུ་དཱ་པ་རྣམས་ལ་འཁོན་ལན་བསློགས་ཤིང་།
    སེམས་ནས་མཐོང་ཆུང་བྱས་ཏེ་འཁོན་ལན་བསློགས་པ་དང་། ནམ་ཡིན་ཡང་འཁོན་སེམས་བསྐྱེད་དེ་ཡ་ཧུ་དཱ་མེད་པར་བཟོ་འདོད་པས།
  sna-sna: '“Zvanzi naIshe Jehovha: ‘Nokuda kwokuti vaFiristia vakazvitsivira vakatsiva
    noruvengo mumwoyo yavo, uye noruvengo rwamakore namakore vakatsvaka kuparadza
    Judha,'
  spa-BLM: '“‘El Señor Yahvé dice: “Por cuanto los filisteos se han vengado, y se
    han vengado con desprecio del alma para destruir con hostilidad perpetua,”'
  cac-cac: 'A in Dios Yajal in svala'': A eb'' filisteo te chuc tas ix sc''ulej eb''
    yuj b''aj ix spac sb''a d''a eb'' aj Judá. Maj oc''laj jab''oc sc''ol eb'' d''a
    eb'', yed'' val jantac schucal sc''ol eb'' ix satel eb'' aj Judá chi'', yuj b''aj
    yajc''ol sb''a eb'' atax d''a peca''.'
  swh-ULB: Bwana Yahwe asema hivi, 'Wafilisti wamelipiza kisasi pamoja na uovu na
    kutoka ndani yao wamejaribu kuiharibu Yuda tena na tena.
  bel-bel: 'Так кажа Гасподзь Бог: за тое, што Філістымляне ўчынілі помсьліва і помсьцілі
    з пагардаю ў душы, на пагібель, паводле вечнай няпрыязнасьці,'
  deu-ELBBK: 'So spricht der Herr, HERR: Weil die Philister mit Rachsucht gehandelt
    und Rache geübt haben mit Verachtung der Seele, zur Zerstörung in ewiger Feindschaft,'
  mbb-OT: Migkaǥi is Nengazen he MEGBEVAYÀ te, “Mibpelanu is menge tig-Filistia te
    kebpekigkuntada te menge tig-Juda su egkesuat dan he ebales wey neuǥet en is kedumuti
    zan kayi he menge etew.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഫെലിസ്ത്യർ പ്രതികാരം ചെയ്തു
    പൂർവ്വദ്വേഷത്തോടും നാശം വരുത്തുവാൻ നിന്ദാഹൃദയത്തോടും കൂടെ പകരം വീട്ടിയിരിക്കകൊണ്ടു'
  rmc-rmc: '„Kada phenel o RAJ, o Adonaj: ‚Vašoda, hoj pes o Filišťinci ajsa bara
    choľaha andro jilo pomsťinde mire manušenge a furt sas lengre ňeprijaťeľa, so
    len kamenas te zňičinel,'
  pes-OPV: 'خداوند یهوه چنین می‌گوید: «چونکه فلسطینیان انتقام کشیدند و با کینه دل
    خود انتقام سخت کشیدند تا آن را به عداوت ابدی خراب نمایند،'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: «Пентру кэ филистений с-ау дедат ла рэзбунаре,
    пентру кэ с-ау рэзбунат ын кип батжокоритор ши дин адынкул суфлетулуй, воинд сэ
    нимичяскэ тотул ын ура лор стрэвеке,'
  ben-OBCV: “সার্বভৌম সদাপ্রভু এই কথা বলেন, ‘যেহেতু ফিলিস্তিনীরা হিংসার মনোভাব নিয়ে
    যিহূদার উপর প্রতিশোধ নিয়েছে, এবং পুরানো শত্রুতার মনোভাব নিয়ে যিহূদাকে ধ্বংস
    করতে চেয়েছে,
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Reer Falastiin aarsashay kula macaamiloodeen
    oo iyagoo qalbiga ka quudhsanaya ayay ka aarsadeen si ay cadownimo weligeed ah
    ugu baabbi'iyaan,
  lat-VUC: '[Hæc dicit Dominus Deus: Pro eo quod fecerunt Palæstini vindictam, et
    ulti se sunt toto animo, interficientes, et implentes inimicitias veteres,'
  eng-ASVBT: 'Thus saith the Lord Jehovah: Because the Philistines have dealt by revenge,
    and have taken vengeance with despite of soul to destroy with perpetual enmity;'
  ita-1885: 'Così ha detto il Signore Iddio: Perciocchè i Filistei son proceduti con
    vendetta, ed hanno presa vendetta, per isprezzo, con diletto, per distruggere
    per inimicizia antica;'
  eng-LXXUP: Therefore thus saith the Lord, Because the Philistines have wrought revengefully,
    and raised up vengeance rejoicing from their heart to destroy the Israelites to
    a man;
  eng-ULB: The Lord Yahweh says this, 'The Philistines have taken vengeance with malice
    and from within themselves they tried to destroy Judah again and again.
  spa-VBL: '“Esto es lo que dice el Señor Dios: Porque los filisteos en su odio se
    vengaron repetidamente de Judá, tratando de destruir al pueblo,'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: Parce que les Philistins ont agi
    par vengeance, et qu''ils se sont vengés inhumainement, avec mépris, et selon
    leur désir, jusqu''à tout détruire dans une haine éternelle,'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഫെലിസ്ത്യർ പ്രതികാരം ചെയ്ത്
    പൂർവ്വദ്വേഷത്തോടും നാശം വരുത്തുവാൻ നിന്ദാഹൃദയത്തോടും കൂടി പകരം വീട്ടിയിരിക്കുകകൊണ്ട്'
  urd-GVR: “Rab Qādir-e-mutlaq farmātā hai ki Filistiyoṅ ne baṛe zulm ke sāth Yahūdāh
    se badlā liyā hai. Unhoṅ ne us par apnī dilī hiqārat aur dāymī dushmanī kā izhār
    kiyā aur intaqām le kar use tabāh karne kī koshish kī.
  suz-BL: परमप्रभु, परमप्रभु, यावेमी “मारदे हना पलिस्‍तीपुकीम गेना हना यो जोरी सत्रु
    दुम्‍शा, क्‍येक्‍क लेत्‍ताक्‍म। आन थुंम ईख कुरशा, क्‍येक्‍क लेश्‍शा खतम सेल्‍‍तेक्‍म।
    यसैया १४:२९-३२; येरमीया ४७:-; आमोस १:६-८; सेफन्‍याह २:४-५
  eng-NOY: 'Thus saith the Lord Jehovah: Because the Philistines have dealt with revenge,
    and have taken vengeance, with a despiteful heart, even to destruction, from the
    old hatred;'
  ita-1927: 'Così parla il Signore, l’Eterno: Poiché i Filistei si sono abbandonati
    alla vendetta e si sono crudelmente vendicati, collo sprezzo che nutrivano nell’anima,
    dandosi alla distruzione per odio antico,'
  ckb-ckb: '«یەزدانی باڵادەست ئەمە دەفەرموێت: ”لەبەر ئەوەی فەلەستییەکان بە دڵێکی پڕ
    لە قینەوە تۆڵەیان لە یەهودا سەندەوە و کاریان کرد بۆ وێرانی و دوژمندارییەکی هەتاهەتایی،'
  eng-BBE: 'This is what the Lord has said: Because the Philistines have taken payment,
    with the purpose of causing shame and destruction with unending hate;'
  kan-OKCV: '“ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ‘ಫಿಲಿಷ್ಟಿಯರು ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸಿ,
    ಹಗೆಯುಳ್ಳ ಹೃದಯದಿಂದ ಸೇಡು ತೀರಿಸಿಕೊಂಡು ಪೂರ್ವದ ಕ್ರೋಧದಿಂದ ಯೆಹೂದವನ್ನು ಕೆಡಿಸಿದರು.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: பெலிஸ்தியர்கள் பழிவாங்கிறவர்களாக
    இருந்து, பழைய விரோதத்தால் கெடுதல்செய்யவேண்டுமென்று, மனதில் வைத்துப் பழிவாங்கினதால்,'
  spa-RV-1909: 'Así ha dicho el Señor Jehová: Por lo que hicieron los Palestinos con
    venganza, cuando se vengaron con despecho de ánimo, destruyendo por antiguas enemistades;'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Pentru că filistenii s-au purtat cu răzbunare
    și s-au răzbunat cu o inimă disprețuitoare, pentru a o nimici din cauza urii vechi;'
  eng-WEBP: '“‘The Lord GOD says: “Because the Philistines have taken revenge, and
    have taken vengeance with contempt of soul to destroy with perpetual hostility,”'
  eng-FBV: 'This is what the Lord God says: Because the Philistines in their hatred
    repeatedly took revenge on Judah, trying to destroy the people,'
  nld-1939: Dit zegt Jahweh, de Heer! Omdat de Filistijnen wraakzuchtig hebben gehandeld,
    en wraak genomen hebben met leedvermaak in het hart om een eeuwenoude vijandschap
    bot te vieren,
  nch-BL: '“Na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Nopa filisteos nelchicahuac
    quintehuijtoque nomasehualhua ipan tali Judá pampa quincualancaitayayaj por se
    cualanti ten huejcajquiya. Yeca momacuetque ica inijuanti ica miyac cualancayot.'
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Vì dân Phi-li-tin làm sự báo thù, làm sự
    báo thù theo lòng ghen ghét vô cùng mà muốn hủy diệt,'
  hin-CV: '“परम प्रधान याहवेह का यह कहना है: ‘क्योंकि फिलिस्तीनियों ने प्रतिशोध की
    भावना से काम किया और अपने हृदय की ईर्ष्या के कारण बदला लिया, और प्राचीन शत्रुता
    के कारण यहूदाह को नष्ट करने का प्रयत्न किया,'
  spa-BES: 'Esto es lo que el Señor Dios ha dicho: porque los filisteos han tomado
    venganza, con el propósito de causar vergüenza y destrucción con un odio interminable;'
  tdx-tdx: Hoe ty nafè’ Iehovà Talè; Aa kanao namale fate vaho nañava-kabò an-troke
    manirika o nte-Pilistio ty amy fifa­laiña’ iareo vintañe nainai’ey
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เพราะว่าคนฟีลิสเตียได้กระทำอย่างแก้​แค้น
    และทำการแก้แค้นด้วยใจคิดร้ายหมายทำลาย เพราะเกลียดชังแต่​หนหลัง
  por-BR-2018: 'Assim diz o Senhor DEUS: Dado que os filisteus agiram com vingança,
    quando se vingaram com desprezo na alma, destruindo por hostilidades antigas,'
  deu-ELO: 'So spricht der Herr, Jehova: Weil die Philister mit Rachsucht gehandelt
    und Rache geübt haben mit Verachtung der Seele, zur Zerstörung in ewiger Feindschaft:'
  eng-WYC-2018: The Lord God saith these things, For that that Palestines did vengeance,
    and avenged themselves, with all will slaying, and filling old enmities; (The
    Lord God saith these things, Because the Philistines did vengeance, and avenged
    themselves, killing with all their will, and fulfilling old enmities;)
  epo-epo: 'Tiele diras la Sinjoro, la Eternulo: Pro tio, ke la Filiŝtoj agis venĝe
    kaj faris la venĝon kun plena kora malbondeziro kaj faris ekstermon laŭ sia eterna
    malamo —'
  uig-PIN: 'Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Filistiylǝr intiⱪam niyiti bilǝn ⱨǝrikǝt
    ⱪilip, kona ɵqmǝnliki bilǝn Yǝⱨudani yoⱪitayli dǝp iq-iqidin ɵq alƣini tüpǝylidin,'
  beo-beo: 'Ouligisu Hina Gode da amane sia:i, “Filisidini fi dunu da ilia musa: ha
    lai dunu amoma nimi bagade dabe i. Ilia da ilia ha lai dunu bagade higa:iba:le,
    ili wadela:lesi dagoi.'
  tpi-OTNT: Bikpela i tok moa olsem, “Mi God, Bikpela, mi tok, longtaim tumas ol Filistia
    i no laikim tru ol Israel na i wok long birua long ol. Ol Filistia i bekim pasin
    nogut moa yet long ol na bagarapim ol.
  hau-SA: “Ga abin da Ubangiji Mai Iko Duka yana cewa, ‘Domin Filistiyawa sun yi sakayya,
    suka ɗauki fansa da mugunta a zukatansu, da kuma daɗaɗɗen ƙiyayya sun nemi su
    hallaka Yahuda,
  uig-LAT: 'Reb Perwerdigar mundaq deydu: — Filistiyler intiqam niyiti bilen heriket
    qilip, kona öchmenliki bilen Yehudani yoqitayli dep ich-ichidin öch alghini tüpeylidin,'
  nde-nde: '“Nanku okutshiwo nguThixo Wobukhosi: ‘Ngoba amaFilistiya enza impindiselo
    njalo aphindisela ngolunya ezinhliziyweni zawo, njalo ngenzondo yasendulo afuna
    ukuchitha uJuda,'
  ton-ton: ¶ ʻOku pehē ʻe Sihova ko e ʻOtua; “Koeʻuhi kuo fai fakafasifasi ʻae kau
    Filisitia, ʻonau fai ʻae tautea mo e loto fehiʻa, ke fakaʻauha ia ʻi he fehiʻa
    ʻe ʻikai ngata;
  ces-1613: 'Takto praví Panovník Hospodin: Proto že se Filistinští ukrutně měli z
    příčiny pomsty, nenáležitě se vymstívajíce, loupíce zlostně, a zhoubu uvodíce
    z nenávisti starodávní,'
  eng-WMB: '“‘The Lord GOD says: “Because the Philistines have taken revenge, and
