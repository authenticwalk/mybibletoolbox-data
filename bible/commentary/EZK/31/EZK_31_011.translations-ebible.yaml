verse: EZK.031.011
translations:
  mal-C: ജനതകളുടെ ഭരണാധിപൻ തന്റെ ദുഷ്ടതയ്ക്ക് അനുസൃതമായി കൈകാര്യംചെയ്യാൻ ഞാൻ അതിനെ
    ഏൽപ്പിച്ചുകൊടുത്തു. ഞാൻ അതിനെ ഉപേക്ഷിച്ചുകളഞ്ഞു.
  deu-TKW: darum gab ich sie in die Gewalt eines Starken unter den Völkern, der sollte
    verfahren mit ihr nach seiner Bosheit, bis ich ihn vertrieben haben würde.
  lin-lin: nakabaki yango na maboko ya nkumu ya bikolo mpo ete apesa yango etumbu
    oyo ekoki na mabe na yango. Nabenganaki yango ;
  eng-LSV: I give him into the hand of a god of nations, || He deals severely with
    him, || In his wickedness I have cast him out.
  eng-GNV: 'I haue therefore deliuered him into the handes of the mightiest among
    the heathen: he shall handle him, for I haue cast him away for his wickednesse.'
  eng-WEBSTER: 'I have therefore delivered him into the hand of the mighty one of
    the heathen; he shall surely deal with him: I have driven him out for his wickedness.'
  nhw-BL: Huajca na nijtemactili imaco nopa tlanahuatijquetl catli más quipiya chicahualistli
    tlen nochi sequinoc para ma quitlatzacuilti quen quinamiqui ica catli fiero quichijtoya.
  swh-ONEN: niliutia mikononi mwa mtawala wa mataifa, ili yeye aushughulikie sawasawa
    na uovu wake. Nikaukatilia mbali,
  bba-bba: Yen sɔ̃nɑ kon ye ɡirɑ kpɑ n ye sinɑ boko wi u sinɑmbu kpuro dɑm kere nɔmu
    bɛriɑ kpɑ u ye kuɑ nɡe mɛ yen torɑrɑ nɛ.
  eng-KJVCPB: 'I have therefore delivered him into the hand of the mighty one of the
    heathen; he shall surely deal with him: I have driven him out for his wickedness.'
  luo-luo: Kuom mano, ne abole e lwet jatend pinje mondo otiye kaluwore gi timbene
    maricho.
  meu-meu: una dainai lau ese bese idau-idau edia siahu-herea tauna imana ai baina
    atoa; ia ese ena kara dika davana baine henia. Lau ese vada na negea daure.
  npi-ULB: त्यसको दुष्‍टताअनुसार त्यसलाई व्यवहार गरियोस् भनेर मैले त्यसलाई जातिहरूका
    बिचमा एउटा शक्तिशाली व्‍यक्‍तिको हातमा दिएको छु । मैले त्यसलाई बाहिर फालेको छु
    ।
  yor-yor: mo fi lé alákòóso àwọn orílẹ̀-èdè náà lọ́wọ́, fún un láti fi ṣe ẹ̀tọ́ fún
    un gẹ́gẹ́ bí ìwà búburú rẹ̀. Mo pa á tì sí ẹ̀gbẹ́ kan,
  pes-OPCB: پس، او را به دست یک قوم نیرومند تسلیم می‌کنم تا او را به سزای شرارتش برساند.
    من خودم او را سرنگون می‌کنم.
  tgl-ULB: kaya ibinigay ko siya sa kamay ng mga pinaka-makapangyarihang pinuno ng
    mga bansa! Kumilos ang pinunong ito laban sa kaniya at pinalayas siya dahil sa
    kaniyang kasamaan!
  hui-hui: Ira o biago ibu mine hayagola i̱na ibu erembira mialu kini hongohe mbiranaga
    giha mo ya haru. Ani birugola ainde kini o biago ibugua ira ogoni ibunime ko bialu
    hene wiagonaga pani nelo mulebira.
  mya-mya: ထို့​ကြောင့်​ငါ​သည်​ထို​အ​ပင်​ကို​ပစ်​ပယ်​ကာ လူ​မျိုး​ခြား​ဘု​ရင်​တစ်​ပါး​၏​လက်​သို့​ပေး
    အပ်​မည်။ သူ​သည်​ထို​အ​ပင်​အား​ယင်း​၏​ဆိုး ယုတ်​မှု​နှင့်​ထိုက်​လျောက်​ရာ​အ​ပြစ်​ကို​ပေး
    လိမ့်​မည်။-
  bod-N: ངས་དེ་ནི་མི་རིགས་ཀུན་གྱི་འགོ་དཔོན་ལག་ཏུ་གཏད་ནས། དེས་དེ་ལ་ཁ་གཏད་འཇལ་ངེས་ཡིན་ཞིང་།
    དེའི་སྡིག་པའི་རྐྱེན་གྱིས་ངས་དེ་ཕྱི་རུ་བསྐྲད་དོ། །
  sna-sna: ndakauisa kumutongi wendudzi, kuti vamuitire zvakafanira kuipa kwawo. Ndakaukanda
    padivi,
  spa-BLM: lo entregaré en manos del poderoso de las naciones. Él seguramente se ocupará
    de él. Yo lo he expulsado por su maldad.
  cac-cac: Yuj chi' a in ix vac' satjoquel vin̈. Ix vac'och vin̈ d'a yol sc'ab' jun
    vin̈ yajal ch'oc chon̈ab'il, ix ac'ji syaelal vin̈ icha val jantac schucal.
  swh-ULB: Nimeuweka kwenye mikono ya yeye mwenye uweza wa mataifa, kuishughulikia
    kulingana na yale maovu anayostahili. Nimeufukuza.
  bel-bel: 'за тое Я аддаў яго ў рукі валадару народаў; ён зрабіў зь ім, як трэба:
    за пахібнасьць яго Я адкінуў яго.'
  deu-ELBBK: so werde ich ihn in die Hand des Mächtigen der Nationen geben; nach seiner
    Bosheit soll er mit ihm handeln; ich habe ihn verstoßen.
  mbb-OT: ibeǥey ku heini ziyà te nasyun he lavew he mekeǥeǥehem te zuma he menge
    nasyun he siguradu he edsilut kandin te sungkad te kelelalung din. Uya, idselikwey
    ku sikandin;
  mal-2015: ഞാൻ അതിനെ ജാതികളിൽ ബലവാനായവന്റെ കയ്യിൽ ഏല്പിക്കും; അവൻ അതിനോടു ഇടപെടും;
    അതിന്റെ ദുഷ്ടതനിമിത്തം ഞാൻ അതിനെ തള്ളിക്കളഞ്ഞിരിക്കുന്നു.
  rmc-rmc: diňom les andro vasta le nekzoraleder vladcaske maškar o narodi, hoj les
    te marel vaš leskre nalačhipena. Me les odčhiďom
  pes-OPV: از این جهت من او را به‌دست قوی ترین (پادشاه ) امت‌ها تسلیم خواهم نمود واو
    آنچه را که می‌باید به وی خواهد کرد. و من او رابه‌سبب شرارتش بیرون خواهم‌انداخت.
  ron-1924: л-ам дат ын мыниле витязулуй нямурилор, каре-й ва фаче дупэ рэутатя луй,
    кэч л-ам изгонит.
  ben-OBCV: আমি তাকে জাতিগণের শাসনকর্তার হাতে তুলে দিয়েছি, যেন তার মন্দতা অনুসারে
    সে তার সঙ্গে ব্যবহার করবে। আমি তাকে অগ্রাহ্য করেছি,
  som-som: sidaas daraaddeed isagaan u gacangeliyey kan quruumaha ugu wada xoog badan.
    Hubaal isagu wuu abaalmarin doonaa. Aniga ayaa sharkiisii aawadiis u eryay.
  lat-VUC: 'tradidi eum in manu fortissimi gentium: faciens faciet ei: juxta impietatem
    ejus ejeci eum.'
  eng-ASVBT: I will even deliver him into the hand of the mighty one of the nations;
    he shall surely deal with him; I have driven him out for his wickedness.
  ita-1885: io l'ho dato in man del più forte delle nazioni, per far di lui ad ogni
    suo volere, e l'ho scacciato per la sua empietà.
  eng-LXXUP: therefore I delivered him into the hands of the prince of the nations,
    and he wrought his destruction.
  eng-ULB: I have given it into the hand of a mighty one of the nations, to deal with
    it according to what its wickedness deserves. I have thrown it out.
  spa-VBL: Por eso lo entregué al jefe de una nación extranjera que lo castigará por
    su maldad. La he expulsado.
  fra-_FOB: 'Je l''ai livré entre les mains du puissant des nations, qui les traitera
    comme il fallait: je l''ai chassé à cause de ses crimes.'
  mal-mal: ഞാൻ അതിനെ ജനതകളിൽ ബലവാനായവന്റെ കയ്യിൽ ഏല്പിക്കും; അവൻ അതിനോട് ഇടപെടും;
    അതിന്റെ ദുഷ്ടതനിമിത്തം ഞാൻ അതിനെ തള്ളിക്കളഞ്ഞിരിക്കുന്നു.
  urd-GVR: Yih dekh kar maiṅ ne use aqwām ke sab se baṛe hukmrān ke hawāle kar diyā
    tāki wuh us kī bedīnī ke mutābiq us se nipaṭ le. Maiṅ ne use nikāl diyā,
  suz-BL: मोपतीके गो मेको कली रागी रागी ङा सासन पाइब आ गुइम गेता। मिनु मेको लाइश्‍शो
    रवाम दोपा आं अरेशो मटिवा, मोपा सजाइ ताप्‍तु। गो मेको कली तिल्‍ता।
  eng-NOY: Therefore I delivered him into the hand of the mighty one of the nations,
    To deal hardly with him; I drave him out for his wickedness;
  ita-1927: io lo diedi in mano del più forte fra le nazioni perché lo trattasse a
    suo piacimento; per la sua empietà io lo scacciai.
  ckb-ckb: دامە دەست ڕابەری نەتەوەکان، بەگوێرەی خراپەکانی هەڵسوکەوتی لەگەڵدا دەکات.
    من دەرمکرد و
  eng-BBE: I have given him up into the hands of a strong one of the nations; he will
    certainly give him the reward of his sin, driving him out.
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ಅವನನ್ನು ಜನಾಂಗಗಳಲ್ಲಿ ಶೂರನಾದ ಒಬ್ಬನ ಕೈಗೆ ಕೊಟ್ಟಿದ್ದೇನೆ. ಇವನು
    ನಿಶ್ಚಯವಾಗಿ ಅದನ್ನು ದಂಡಿಸುತ್ತಾನೆ ಅದರ ದುಷ್ಟತ್ವದ ನಿಮಿತ್ತ ನಾನು ಅದನ್ನು ತಳ್ಳಿಹಾಕಿದ್ದೇನೆ.
  tam-2017: நான் அதைத் தேசங்களில் மகா வல்லமையுள்ளவன் கையிலே ஒப்புக்கொடுத்தேன்; அவன்
    தனக்கு விருப்பமானபடி அதற்குச் செய்வான்; அதினுடைய அக்கிரமத்திற்காக அதைத் தள்ளிப்போட்டேன்.
  spa-RV-1909: 'Yo lo entregaré en mano del fuerte de las gentes, que de cierto le
    manejará: por su impiedad lo he arrojado.'
  ron-BTF: 'Eu de aceea l-am dat în mâna celui puternic dintre păgâni; el într-adevăr
    va avea de a face cu el: l-am alungat pentru stricăciunea lui.'
  eng-WEBP: I will deliver him into the hand of the mighty one of the nations. He
    will surely deal with him. I have driven him out for his wickedness.
  eng-FBV: So I handed it over to the leader of a foreign nation who will punish it
    for its wickedness. I have thrown it out.
  nld-1939: Daarom geef Ik hem in de macht Van een geweldige onder de volken; Die
    zal de hand aan hem slaan; Ik ruk hem uit om zijn boosheid.
  nch-BL: Huajca na nijtemactili imaco nopa tanahuatijquet cati más quipiya chicahualisti
    ten nochi sequinoc para ma quitatzacuilti quej quinamiqui ica cati fiero quichijtoya.
  vie-1934: nên ta sẽ phó nó trong tay một đấng mạnh của các nước, người chắc sẽ xử
    với nó; ta đã đuổi nó ra vì những tội ác nó.
  hin-CV: इसलिये मैंने उसे जाति-जाति के लोगों पर शासन करनेवाले के हाथों में दे दिया
    कि वह उसकी दुष्टता के अनुसार उससे व्यवहार करे. मैंने उसे अलग फेंक दिया,
  spa-BES: Lo he entregado en manos de un poderoso de las naciones; ciertamente le
    dará la recompensa de su pecado, lo he repudiado.
  tdx-tdx: le fa natoloko am-pità’ i maozatse amo kilakila’ ndatioy; ie ty hiatreatre
    aze; amy t’ie fa finirako ambane ty amo haloloa’eo.
  tha-KJV: เราจึงมอบมันไว้ในมือของผู้​หน​ึ่งที่ทรงอานุภาพในบรรดาประชาชาติ ท่านนั้นจะจัดการกับมันเป็นแน่
    เราได้​ไล่​มันออกเพราะความชั่วร้ายของมัน
  por-BR-2018: Por isso eu o entreguei na mão do mais poderoso das nações, para que
    o tratasse como merece; pela sua perversidade eu o lancei fora.
  deu-ELO: so werde ich ihn in die Hand des Mächtigen der Nationen geben; nach seiner
    Bosheit soll er mit ihm handeln; ich habe ihn verstoßen.
  eng-WYC-2018: now I have given him into the hands of the strongest man of heathen
    men. And he doing shall do to that Assur; after the unfaithfulness of him I casted
    him out. (so now I have given it into the hands of the strongest man of the heathen.
    And he doing shall do to that Assyria; yea, because of its unfaithfulness, I have
    cast it out.)
  epo-epo: pro tio Mi transdonos ĝin en la manon de la plej potenca el la nacioj,
    kiu agos kun ĝi konforme al ĝia malboneco kaj elpuŝos ĝin.
  uig-PIN: ǝmdi Mǝn uni üzül-kesil bir tǝrǝp ⱪilixⱪa uni ǝllǝrning arisidiki mustǝbitning
    ⱪoliƣa tapxurdum; Mǝn uni rǝzilliki tüpǝylidin ⱨǝydǝp qǝtkǝ ⱪaⱪⱪanidim.
  beo-beo: Amaiba:le, Na da ema higale, yolesi. Na da e ga fi ouligisu dunuma iagamu.
    Amo ifa da wadela:le bagade hamoiba:le, Ba:bilone hina bagade da ea hamoi defele,
    se bidi imunu.
  tpi-OTNT: Mi bin givim baksait long en. Na bai mi givim em long han bilong wanpela
    strongpela king. Na dispela king bai i mekim save long dispela diwai bilong bekim
    pasin nogut bilong diwai.
  hau-SA: na miƙa shi ga mai mulkin al’ummai, don yă sāka masa gwargwadon muguntarsa.
    Na jefar da shi a gefe,
  uig-LAT: emdi Men uni üzül-késil bir terep qilishqa uni ellerning arisidiki mustebitning
    qoligha tapshurdum; Men uni rezilliki tüpeylidin heydep chetke qaqqanidim.
  nde-nde: ngawunikela kumbusi wezizwe ukuba awuphathe ngokufanele ububi bawo. Ngawulahlela
    eceleni,
  ton-ton: 'Ko ia kuo u tuku atu ai ia ki he nima ʻo ia ʻoku mālohi taha ʻi he hiteni;
    ko e moʻoni te ne fai mo ia: kuo u kapusi ia ʻeau koeʻuhi ko ʻene ngaahi kovi.'
  ces-1613: Protož vydal jsem jej v ruku nejsilnějšího z národů, aby s ním přísně
    nakládal; pro bezbožnost jeho vyhnal jsem jej.
  eng-WMB: I will deliver him into the hand of the mighty one of the nations. He will
    surely deal with him. I have driven him out for his wickedness.
  tam-TCV: அதனால் அதன் கொடுமைகளுக்குத் தக்கபடி அதற்குச் செய்வதற்காக, பல நாடுகளை ஆள்பவனிடத்தில்
    நான் அதை ஒப்புக்கொடுத்தேன். அதை நான் அப்புறப்படுத்திவிட்டேன்.
  ceb-ULB: Gihatag ko na kini didto sa kamot sa usa ka gamhanan sa kanasoran, aron
    buhaton kung unsa ang angay sa pagkadaotan niini. Gilabay ko na kini.
  pol-UBG: Wydałem go w rękę najmocniejszego z narodów, aby się z nim srogo obszedł.
    Odrzuciłem go z powodu jego niegodziwości.
  urd-GVU: یہ دیکھ کر مَیں نے اُسے اقوام کے سب سے بڑے حکمران کے حوالے کر دیا تاکہ
    وہ اُس کی بےدینی کے مطابق اُس سے نپٹ لے۔ مَیں نے اُسے نکال دیا،
  deu-1912: darum gab ich ihn dem Mächtigen unter den Heiden in die Hände, daß der
    mit ihm umginge und ihn vertriebe, wie er verdient hat mit seinem gottlosen Wesen,
  kan-2017: ಆದುದರಿಂದ ನಾನು ಅದನ್ನು ಜನಾಂಗಗಳಲ್ಲಿ ಮಹಾ ಬಲಿಷ್ಠನಾದವನ ಕೈಗೆ ಕೊಟ್ಟುಬಿಟ್ಟಿದ್ದೇನೆ.
    ಅವನು ಅದರ ಕೆಟ್ಟತನಕ್ಕೆ ತಕ್ಕಂತೆ ಅದನ್ನು ದಂಡಿಸುತ್ತಾನೆ. ನಾನು ಅದರ ದುಷ್ಟತ್ವದ ನಿಮಿತ್ತ ತಳ್ಳಿಹಾಕಿದ್ದೇನೆ.
  yap-yap: ma aram mug dabuy mug pag nga pa’ ba tagagiyeg nu bang. Ni nge pi’ ko re
    ke gek’iy nem puluwon e kireb rok ngak.
  hlt-MCSB: Te dongah anih te namtom tutal kut ah ka paek. A halangnah bangla anih
    te saii rhoe saii ham ham ka haek.
  mdy-ETH: ታኣኒ ዒዛ ቱጊ ኬኤራንዳኔ፤ ሜሌ ዴሮኮ ሱኡጌም ታኣኒ ዓኣሢ ዒንጋንዳኔ፤ ዒዚያኣ ዒዛኮ ፑርቱሞጉዴያ ዒዛም ማዻንዳኔ።
  twi-ASANTE: mede no hyɛɛ amanaman sodifoɔ nsa, sɛ ɔne no nni no sɛdeɛ nʼamumuyɛ
    teɛ. Mepoo no,
  eng-WEBU: I will deliver him into the hand of the mighty one of the nations. He
    will surely deal with him. I have driven him out for his wickedness.
  wal-wal: taani a aggaagaas; yaatada wolqqaama, allaga kawotettaassi aattada immaas.
    He kawotettai ayyo a iitatettaadan oottana.
  spa-PDDPT: lo entregaré en mano del poderoso de las naciones, quien ciertamente
    lo tratará según su maldad. Yo lo deseché.
  gun-gun: Ha'e ramo xee amboaxa 'rã yvy regua ipo'akakueve po py, ha'e kuery omoingo
    axy aguã heko vaia re. Ha'e rami vy aipe'a 'rã oka katy.
  ilo-ULB: Isu nga inyawatko isuna iti ima ti kabibilegan a mangiturturay kadagiti
    nasion! Nagtignay daytoy a mangiturturay iti maibusor kenkuana ket pinapanawna
    isuna gapu iti kinadangkesna!
  kpg-kpg: Dela ne dee heia e Au gaa dugu ang gi tagi tuadimee gi hai mee gi di maa,
    gaa wanga gi di laagau deelaa nia mee ala e tau anga gi ono huaidu ala ne hai.
  uig-ARA: ئەمدى مەن ئۇنى ئۈزۈل-كېسىل بىر تەرەپ قىلىشقا ئۇنى ئەللەرنىڭ ئارىسىدىكى
    مۇستەبىتنىڭ قولىغا تاپشۇردۇم؛ مەن ئۇنى رەزىللىكى تۈپەيلىدىن ھەيدەپ چەتكە قاققانىدىم.
  sus-sus: n a saxi ɲamanɛe xa mangɛe sagoe na nan ma, e xa a ɲaxankata a xa ɲaaxuɲa
    bɛrɛ ra. N to a bɛɲin,
  pon-2006: ihme I soikikihla oh mweidohng kaunen liki men en ahnekihla. E pahn wiahiong
    tuhkeo dahme konehng eh suwed kan.
  ksd-ksd: damana iau nur tar ia pire nina i manga rangrang livuan ta ra lavur vuna
    tarai, ma ia iat na kure; tago iau tar korot vue ure kana bilak na mangamangana.
  grc-BRENT: Καὶ παρέδωκα αὐτὸν εἰς χεῖρας ἄρχοντος ἐθνῶν, καὶ ἐποίησε τὴν ἀπώλειαν
    αὐτοῦ.
  ind-AYT: maka Aku akan menyerahkannya ke tangan orang yang berkuasa dari bangsa-bangsa;
    ia pasti akan berurusan dengannya. Sesuai dengan kejahatannya, Aku telah membuangnya.
  nya-nya: ndinawupereka mʼdzanja la mfumu ya mitundu ya anthu kuti awulange molingana
    ndi kuyipa kwake.
  hrv-hrv: predadoh ga u ruke najmoćnijemu od svih naroda da učini s njime po zloći
    njegovoj, i odbacih ga.
  mps-mps: Eno aga tudi ola mawai dao. Tama eno aga gasa bomai king mego nogoba mani.
    Tama te kingo te ni agai yali dwai kolesaga wei ponoyu, dene mawai dao.
  tpi-tpi: Mi bin givim baksait long en. Na bai mi givim em long han bilong wanpela
    strongpela king. Na dispela king bai i mekim save long dispela diwai bilong bekim
    pasin nogut bilong diwai.
  dan-1931: derfor overgiver jeg den til en, som er vældig blandt Folkene; han skal
    gøre med den efter dens Gudløshed og tilintetgøre den.
  vie-OVCB: nên Ta sẽ phó nó vào tay một nước hùng mạnh, nước này sẽ hủy diệt nó vì
    tội ác nó. Chính Ta sẽ đốn nó ngã.
  guj-2017: તેથી હું તેને પ્રજાઓમાં જે પરાક્રમી છે તેના હાથમાં સોપી દઈશ. અધિકારી તેની
    વિરુદ્ધ પગલું ભરશે મેં તેને તેની દુષ્ટતાને લીધે હાંકી કાઢ્યું છે.
  pon-2006A: ihme I soikikihla oh mweidohng kaunen liki men en ahnekihla. E pahn wiahiong
    tuhkeo dahme konehng eh suwed kan.
  por-BRBSL: eu o entregarei na mão do poderoso de uma das nações”. Ele certamente
    irá lidar com ele”. Eu o expulsei por sua maldade.
  cth-cth: Miphunnaw dawk bahu a len teh, ka patawpoung lah lawkcengkung e a kut dawk
    kai ni ka poe toe. Ahni ni a sak e hno kecu dawk ka hrek han.
  twi-twi: mede no hyɛɛ amanaman sodifo nsa, sɛ ɔne no nni no sɛnea nʼamumɔyɛ te.
    Mepoo no,
  hlt-hlt: Te dongah anih te namtom tutal kut ah ka paek. A halangnah bangla anih
    te saii rhoe saii ham ham ka haek.
  tbz-SIM: Dɛɛ̀ te kɛ̀ m mù duɔ́ nkɛtenkɛ̀ kóo kpɑ̀ɑ̀tì diɛwè, kòò mù dɔ̀ɔ̀ mù mɑ̀nnɛ̀
    dɛ̀, m mu dootóomu.
  msy-2020: Kamaghɨn amizɨ, kɨ an aghuagha, a isa kantrin igharazibar atrivimɨn agharim
    gatɨ. Ezɨ atrivir kam temer kamɨn arazir kuram bangɨn ivezir kuram a ganɨngi.
    Ezɨ kɨ uabɨ a makunigha gɨfa.
  dop-dop: Pǝ tɔɔ kɛ́ mɑ lɔ-kʋ. Mɑ tʋ́-kʋɣʋ wulɑʋ wei ɩ kǝlɑ toŋ kɛ tɛtʋ tɑɑ tɔ ɩ
    niŋ tɑɑ. Ɩ́lɛ́ ɩ́ lɑnɑ-kʋɣʋ ɩsǝnɑ kʋ ɩsɑɣɑtʋ wɛɛ tɔ.
  azb-azb: Mən də onu millətlərin başçısına təslim etdim. O da onunla pisliyinə görə
    rəftar edəcək. Mən onu qovdum və
  eng-DBY: 'I have given him into the hand of the mighty one of the nations; he shall
    surely deal with him: I have driven him out for his wickedness.'
  hin-2017: इसलिए जातियों में जो सामर्थी है, मैं उसी के हाथ उसको कर दूँगा, और वह निश्चय
    उससे बुरा व्यवहार करेगा। उसकी दुष्टता के कारण मैंने उसको निकाल दिया है।
  wol-KYG: Maa koy jébbal ku jiite ay xeet, mu fey koo fey coxoram, ma dàq ko.
  eng-YLT: I give him into the hand of a god of nations, He dealeth sorely with him,
    In his wickedness I have cast him out.
  kne-kne: isonga linaksig ko ya inpalobos ko ay poyoen din mangiturturay si ad-ado
    ay nasyon ta ipalak-am na di maitimbang sin kinalawa na.
  eng-WYC-2017: now I have given him into the hands of the strongest man of heathen
    men. And he doing shall do to that Assur; after the unfaithfulness of him I casted
    him out.
  eng-WMBB: I will deliver him into the hand of the mighty one of the nations. He
    will surely deal with him. I have driven him out for his wickedness.
  urd-GVH: यह देखकर मैंने उसे अक़वाम के सबसे बड़े हुक्मरान के हवाले कर दिया ताकि वह
    उस की बेदीनी के मुताबिक़ उससे निपट ले। मैंने उसे निकाल दिया,
  rug-rug: ke vala nia Rau si asa koasa baṉara koari na butubutu, pude asa kote va
    kilasia, luli gua koasa nana tinavete kaleana. Ke veko vata kale ia Rau.
  gaz-gaz: akka inni waan hammina isaatiif malu isaaf kennuuf, ani dabarseen bulchaa
    sabootaatti isa kenne. Darbadhees isa nan gate;
  fra-LSG: Je l’ai livré entre les mains du héros des nations, Qui le traitera selon
    sa méchanceté; je l’ai chassé.
  yal-yal: N yi a sa siyane mangan sagoni alogo a xa a suxu a ɲaxun yatɛn na. N bata
    n mɛ a ra.
  haw-1868: Nolaila i haawi aku au ia ia i ka lima o ka mea mana no na lahuikanaka,
    e hana no oia ia ia; ua kipaku aku au ia ia no kona hewa.
  arb-NAV: أَسْلَمْتُكَ إِلَى يَدِ الْمُتَسَلِّطِ عَلَى الأُمَمِ فَيُعَامِلُكَ أَقْسَى
    مُعَامَلَةٍ. إِنِّي نَبَذْتُكَ لِفَرْطِ شَرِّكَ.
  ewe-ewe: metsɔe de asi na dukɔwo dziɖula be wòatu nu kplii ɖe eƒe ŋutasesẽ ta. Meɖee
    ɖe aga,
  eng-LEE: Therefore do I give it up into the hand of the mighty one of the nations;
    he shall surely deal with it at his pleasure; for its wickedness do I drive it
    out.
  asm-FB: মই তাক জাতিবোৰ পৰাক্ৰমী জনৰ হাতত সমৰ্পণ কৰিলোঁ! এই শাসনকৰ্ত্তাই তেওঁৰ বিৰুদ্ধে
    উচিত কাৰ্য কৰিলে আৰু তাৰ দুষ্টতাৰ কাৰণে তাক দূৰ কৰি দিয়া হ’ল!
  sus-A: ﭑ عَ سَشِ حَمَنّيٍ شَ مَنفّيٍ سَفٌي نَ نَن مَ، عٍ شَ عَ حَشَنكَتَ عَ شَ حَاشُحَ
    بّرّ رَ. ﭑ تٌ عَ بّحِن،
  fra-SBL: je le livrerai entre les mains du puissant des nations. Il lui fera du
    mal. Je l'ai chassé à cause de sa méchanceté.
  hbo-hbo: וְאֶ֨תְּנֵ֔הוּ בְּיַ֖ד אֵ֣יל גֹּויִ֑ם עָשֹׂ֤ו יַֽעֲשֶׂה֙ לֹ֔ו כְּרִשְׁעֹ֖ו
    גֵּרַשְׁתִּֽהוּ׃
  kik-kik: nĩndaũneanire kũrĩ mwathi wa ndũrĩrĩ, nĩguo aũherithie kũringana na ũrĩa
    waganu waguo watariĩ. Nĩndaũteanirie,
  fra-NCL: je l’ai livré aux mains du dieu des nations, qui le traitera à sa guise ;
    à cause de sa méchanceté, je l’ai chassé.
  cek-AK: anih to Sithaw panoek ai thacak kaminawk khaeah ka paek boeh; a sethaih
    baktiah to kami mah anih nuiah sah tih; a sethaih pongah anih to ka haek boeh.
  cuk-cuk: A-ulale, an obachad. Yar-baid-e-garganguedga an urmaksad, adi, e-isgusadba
    sabsur-odurdakegar.
  uig-CYR: әнди Мән уни үзүл-кесил бир тәрәп қилишқа уни әлләрниң арисидики мустәбитниң
    қолиға тапшурдум; Мән уни рәзиллиги түпәйлидин һайдап чәткә қаққан едим.
  tel-2017: కాబట్టి నేను అతణ్ణి ఒడిసి పట్టుకుని రాజుల్లో అతి బలిష్ఠమైన వాడి చేతుల్లో
    పెట్టాను. ఈ అధికారి అతని చెడుతనానికి తగిన విధంగా అతని పట్ల జరిగించి తరిమివేశాడు.
  hat-BSA: pou sa, Mwen va livre li nan men a pi pwisan an a nasyon yo. Li va regle
    sa nèt. Selon mechanste li, konsa Mwen te chase li.
  kos-kos: Ouinge nga sisella ac eisalang nu sin sie leum in siena mutunfacl. El ac
    fah oru nu sin sak soko ah fal nu ke orekma koluk lal.
  hbo-WLC: וְאֶ֨תְּנֵ֔הוּ בְּיַ֖ד אֵ֣יל גּוֹיִ֑ם עָשׂ֤וֹ יַֽעֲשֶׂה֙ ל֔וֹ כְּרִשְׁע֖וֹ
    גֵּרַשְׁתִּֽהוּ׃
  ibo-ibo: Eweere m ya nyefee nʼaka onye ahụ na-achị mba niile, ka o mesie ya ike,
    dịka ịba ụba nke ajọ omume ya si dị. Ewezugakwara m ya nʼakụkụ.
  ory-ory: ଏଥିପାଇଁ ଆମ୍ଭେ ତାହାକୁ ନାନା ଗୋଷ୍ଠୀ ମଧ୍ୟରେ ବଳବାନର ହସ୍ତରେ ସମର୍ପଣ କରିବା, ସେ
    ନିଶ୍ଚୟ ତାହା ସହିତ ଉଚିତ ବ୍ୟବହାର କରିବ, ଆମ୍ଭେ ତାହାର ଦୁଷ୍ଟତା ସକାଶୁ ତାହାକୁ ତଡ଼ି ଦେଇଅଛୁ।
  chk-chk: üa asechala ngeni eman sounemenemen ekewe mwü. I a wesewesen liwini ngeni
    ükükün liwinin an föföringau. Ngang üa pöütala,
  rop-rop: Wal ai garra tjakidawei det tri en ai garra hendimoba im langa det boswan
    brom najawan kantri hu garra panishim im blanga im nogudbalawei.
  ukr-1871: За те подам його на поталу потужному між народами, нехай з ним чинить
    що схоче; за проступки його я відкинув його.
  deu-1951: so habe ich ihn der Hand eines Mächtigen unter den Nationen preisgegeben,
    daß er ihn behandelte nach seinem Belieben. Ich verstieß ihn wegen seiner Gottlosigkeit.
  eng-JPS: I do even deliver him into the hand of the mighty one of the nations; he
    shall surely deal with him; I do drive him out according to his wickedness.
  srp-1865: Zato ga dadoh u ruku najsilnijemu meðu narodima da èini s njim što hoæe,
    odvrgoh ga za bezbožnost njegovu.
  lug-lug: kyendiva nguwaayo mu mukono gw’omufuzi ow’amawanga agukole ng’obutali butuukirivu
    bwagwo bwe buli, era ngugobye.
  heb-heb: ואתנהו ביד איל גוים עשו יעשה לו כרשעו גרשתהו׃
  ben-IRV: তাই আমি তাকে জাতিদের মধ্যে সব চেয়ে শক্তিশালী শাসকের হাতে সমর্পণ করলাম,
    এই শাসক তার বিরুদ্ধে কাজ করবে এবং তার দুষ্টতার কারণে তাকে তাড়াবে।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਉਹ ਨੂੰ ਕੌਮਾਂ ਵਿੱਚੋਂ ਇੱਕ ਜ਼ੋਰਾਵਰ ਦੇ ਹਵਾਲੇ ਕਰਾਂਗਾ। ਜ਼ਰੂਰ ਉਹ ਉਸ
    ਨਾਲ ਵਰਤੇਗਾ। ਮੈਂ ਉਹ ਦੀ ਦੁਸ਼ਟਤਾ ਦੇ ਕਾਰਨ ਉਹ ਨੂੰ ਕੱਢ ਦਿੱਤਾ ਹੈ।
  mya-JVB: လူမျိုး တို့တွင် တန်ခိုး ကြီး၍ သူ့ ကိုကျပ်တည်း စွာ စီရင်သောသူ ၏လက် သို့
    ငါအပ် လေပြီ။ သူ ပြုသော အဓမ္မ အမှုကြောင့် နှင်ထုတ် လေပြီ။
  hmo-hmo: Unai dainai lau ese unai au lau negea, bona lau ese bese idauidau edia
    siahu herea tauna dekenai unai au do lau henia. Ia ese unai au dekenai davana
    do ia henia, unai au ena kara dika hegeregerena.
  urd-urd: इसलिए मैं उसको क़ौमों में से एक उहदे दार के हवाले कर दूँगा, यक़ीनन वह उसका
    फ़ैसला करेगा, मैंने उसे उसकी शरारत की वजह से निकाल दिया।
  rus-SYN: за то Я отдал его в руки властителю народов; он поступил с ним, как надобно;
    за беззаконие его Я отверг его.
  bqc-SIM: Bee yã́i ma aà nà buiↄ swanaɛ a ↄzĩ, ↄ̃ a kɛ̀ɛ̀ aà vãikɛawa. Ma giaàzi,
  tcz-CHONGTHU: Keiman namtin vaipi lah athahat khutna kapeh doh a aman agitlou dungjuija
    asuhmang ding ahi. Keiman kapai dohsa ahitai.
  mar-mar: म्हणून मी त्यास पकडून एका बलिष्ट राष्ट्राच्या राज्यकर्त्याच्या स्वाधीन
    करीन. हा राज्यकर्ता त्याच्याविरुध्द कृती करून आणि त्याच्या दुष्टतेमुळे त्यास दूर
    काढून टाकीन.
  qub-qub: Chayno captinmi nogaga illgächishcä. Jäpa mandajpa maquincho cananpämi
    camacächishcä. Chaura chay mandäga imanöpis juchata rurashanmannömi ñacachisha.
  bqp-bqp: Yen sɔ̃nɑ kon ye girɑ kpɑ n ye sinɑ boko wi u sinɑmbu kpuro dɑm kere nɔmu
    bɛriɑ kpɑ u ye kuɑ nge mɛ yen torɑrɑ nɛ.
  hat-hat: Se poutèt sa, mwen voye l' jete, mwen lage l' nan men gwo chèf tout nasyon
    yo pou fè l' peye tout mechanste l' yo.
  eng-BSB: I delivered it into the hand of the ruler of the nations, for him to deal
    with it according to its wickedness. I have banished it.
  eng-WEBPB: I will deliver him into the hand of the mighty one of the nations. He
    will surely deal with him. I have driven him out for his wickedness.
  kbq-kbq: Ana hu'negu Nagra ana zafa nagotente'na namefi hunemina hankavenentake
    ha' vahe'mokizmi zamazampi zamavare antanenkeno, zamazeri havizantfa hugahie.
  nhe-BL: Huajca na nijtemactili imaco nopa tlanahuatijquetl tlen más quipiya chicahualistli
    tlen nochi sequinoc para ma quitlatzacuilti queja quinamiqui ica tlen fiero quichijtoya.
  gub-BL: A'e rupi aityk a'e ywyra. Aeityk kar putar amo ywy rehe har wanuwihawete
    pe nehe. Iaiw a'e. A'e rupi a'e tuwihawete uzapo putar iaiw ma'e izupe nehe no.
  eng-DRA: 'I have delivered him into the hands of the mighty one of the nations,
    he shall deal with him: I have cast him out according to his wickedness.'
