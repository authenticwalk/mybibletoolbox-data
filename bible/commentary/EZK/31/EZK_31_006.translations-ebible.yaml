verse: EZK.031.006
translations:
  mal-C: ആകാശത്തിലെ സകലപറവകളും അതിന്റെ ശാഖകളിൽ കൂടുവെച്ചു; വയലിലെ എല്ലാ മൃഗങ്ങളും
    അതിന്റെ ശാഖകൾക്കു കീഴിൽ പെറ്റുപെരുകി, വലിയ ജനതകളെല്ലാം അതിന്റെ തണലിൽ ജീവിച്ചു.
  deu-TKW: In ihren Zweigen nisteten allerlei Vögel des Himmels, und unter ihren Ästen
    gebaren alle Tiere des Feldes, und in ihrem Schatten wohnten alle die vielen Völker.
  lin-lin: Bandeke nyonso ya likolo ezalaki koya kotonga bazala na bitape na yango,
    banyama nyonso ya zamba mpe ezalaki kobota na se ya bitape na yango. Bikolo nyonso
    ya minene ezalaki kobika na se ya pio na yango.
  eng-LSV: Every bird of the heavens has made a nest in his boughs, || And every beast
    of the field has brought forth under his branches, || And all great nations dwell
    in his shade.
  eng-GNV: All the foules of the heauen made their nestes in his boughes, and vnder
    his branches did all the beastes of the fielde bring foorth their yong, and vnder
    his shadowe dwelt all mightie nations.
  eng-WEBSTER: All the fowls of heaven made their nests in his boughs, and under his
    branches did all the beasts of the field bring forth their young, and under his
    shade dwelt all great nations.
  nhw-BL: Nochi totome quichihuayayaj inintepasol ipan imacuayohua. Huan borregojme
    huan huacaxme quintlacatiltiyayaj ininconehua ipan iecahuilo. Huan nojquiya eltoya
    hueyi hasta nochi nopa huejhueyi tlalme ica ininmasehualhua ipan tlaltipactli
    mocajque ipan iecahuilo.
  swh-ONEN: Ndege wote wa angani wakaweka viota kwenye vitawi vyake, wanyama wote
    wa shambani wakazaana chini ya matawi yake, mataifa makubwa yote yaliishi chini
    ya kivuli chake.
  bba-bba: Gunɔsu nɑ su sin sokunu kuɑ yen kɑ̃ɑsiɔ. Mɑ ɡbeeku yɛɛ nɑ yi mɑrurɑmɔ yen
    kɔkɔrɔ. Mɑ bwese dɑbirɑ nɑ tɑ sɔ̃ yen sɑɑrɔ.
  eng-KJVCPB: All the fowls of heaven made their nests in his boughs, and under his
    branches did all the beasts of the field bring forth their young, and under his
    shadow dwelt all great nations.
  luo-luo: Winy duto mafuyo e kor polono gedo e bedene, kendo le duto mag bungu nonywol
    e bwo bedene; to pinje duto maroteke ne yweyo e bwo tipone.
  meu-meu: Atai manudia iboudiai ese edia ruma na ia rigina ai e kara; ia rigina henudiai
    tano paka boromadia iboudiai ese natudia e havaradia; ia ikerukeruna ai bese badadia
    iboudiai na e nohova.
  npi-ULB: आकाशका हरेक चराले त्यसका हाँगाहरूमा गुँड बनाए, र त्यसका शितल छहारीमा जमिनका
    सारा प्रानीले बच्‍चा जन्माए । धेरै जातिहरूका सबैले त्यसको छायामुनि बास गरे ।
  yor-yor: Ẹyẹ ojú ọ̀run kọ ilé sí ẹ̀ka rẹ̀ gbogbo ẹranko igbó ń bímọ ní abẹ́ ẹ̀ka
    rẹ̀; gbogbo orílẹ̀-èdè ńlá ń gbé abẹ́ ìji rẹ̀.
  pes-OPCB: در میان شاخه‌هایش پرندگان آشیانه می‌ساختند و در زیر شاخه‌هایش، گله‌ها
    و رمه‌ها بچه می‌زاییدند. تمام قومهای بزرگ جهان زیر سایهٔ او بودند.
  tgl-ULB: Pinamugaran ng lahat ng ibon sa kalangitan ang mga sanga nito, habang ang
    lahat ng nabubuhay sa parang ay nagsisilang ng kanilang mga anak sa ilalim ng
    mga dahon nito. Nakatira ang lahat ng maraming bansa sa ilalim ng lilim nito.
  hui-hui: Ira ogoninaga maganeha ega tara tara berearume tinaga anda bigibigi biagaya.
    Nogo gabua bu hearubi ema bialu piaga tara tara berearubi ira ogoninaga gumba
    bayale wiagoha ti igini wu ngoai hagaya. Hameigini tara tara dindi tara ngaruha
    hearume ira timbuni ogoninaga andaneha biru ngoai hagaya.
  mya-mya: ထို​အ​ကိုင်း​အ​ခက်​များ​တွင်​ငှက်​အ​မျိုး​မျိုး တို့ အ​သိုက်​လုပ်​ကြ​၏။
    တော​တိ​ရစ္ဆာန်​များ​က​သစ်​ပင်​အောက်​တွင် သား​ဖွား​ကြ​၏။ ကမ္ဘာ​ပေါ်​ရှိ​လူ​မျိုး​တ​ကာ​တို့​သည်​လည်း
    ထို​အ​ပင်​၏​အ​ရိပ်​တွင်​နား​နေ​ကြ​၏။
  bod-N: ནམ་མཁའི་བྱ་ཐམས་ཅད་ཀྱིས་ཡལ་གའི་སྟེང་དུ་ཚང་བཅོས་པ་དང་། ཐང་གི་རི་དྭགས་ཐམས་ཅད་ཀྱིས་ཡལ་གའི་འོག་ཏུ་ཕྲུ་གུ་བཙས་ནས།
    མི་རིགས་ཆེན་པོ་ཐམས་ཅད་དེའི་བསིལ་གྲིབ་འོག་ཏུ་སྡོད་པ་ཡིན།
  sna-sna: Shiri dzose dzedenga dzakavakira matendere adzo pamatavi awo, mhuka dzose
    dzesango dzakaberekera pasi pamatavi awo; ndudzi dzose huru dzakagara pamumvuri
    wawo.
  spa-BLM: Todas las aves del cielo hicieron sus nidos en sus ramas. Bajo sus ramas,
    todos los animales del campo daban a luz a sus crías. Todas las grandes naciones
    vivieron bajo su sombra.
  cac-cac: Masanil macan̈il noc' much ix sb'o so' d'a sc'ab'tac te'. Masanil noc'
    noc' ay d'a caltac te', a d'a yich te' ix cajnaj noc', ata' pax ix aj yune' noc'.
    A d'a yalan̈ yen̈ul sc'ab'tac te' chi', ix yal yajec' tzijtumoc nación.
  swh-ULB: Kila ndege wa mbinguni alitengeza kiota kwenye matawi yake, wakati kila
    kiumbe hai cha shamba kilizaa mtoto chini ya tawi. Mataifa mengi yote yaliishi
    chini ya kivuli chake.
  bel-bel: На суках яго вілі гнёзды ўсякія птушкі нябесныя, пад галінамі яго выводзілі
    дзяцей ўсякія зьвяры польныя, і пад ценем яго жылі ўсякія шматлікія народы.
  deu-ELBBK: Alle Vögel des Himmels nisteten in seinen Zweigen, und alle Tiere des
    Feldes gebaren unter seinen Ästen; und in seinem Schatten wohnten alle großen
    Nationen.
  mbb-OT: Is langun he menge tagbis midsesalag diyà te menge subpang din, wey is langun
    he leew he menge langgam mid-anak diyà te puun din. Is menge etew ziyà te langun
    he gemhanan he menge nasyun midhelung kayi.
  mal-2015: അതിന്റെ ചില്ലികളിൽ ആകാശത്തിലെ പറവ ഒക്കെയും കൂടുണ്ടാക്കി; അതിന്റെ കൊമ്പുകളുടെ
    കീഴെ കാട്ടുമൃഗം ഒക്കെയും പെറ്റുകിടന്നു; അതിന്റെ തണലിൽ വലിയ ജാതികളൊക്കെയും പാർത്തു.
  rmc-rmc: Pre leskre vetvi hňjezďinenas savore ňeboskre čirikle; tel leskre konara
    uľonas savore dziva džviri; andre leskro ciňos bešenas savore bare narodi.
  pes-OPV: و همه مرغان هوا در شاخه هایش آشیانه ساختند. وتمامی حیوانات صحرا زیر اغصانش
    بچه آوردند. و جمیع امت های عظیم در سایه‌اش سکنی گرفتند.
  ron-1924: Тоате пэсэриле черулуй ышь фэчяу куйбурь ын кренӂиле луй; тоате фяреле
    кымпулуй фэтау суб рамуриле луй ши тот фелул де нямурь мулте локуяу суб умбра
    луй.
  ben-OBCV: আকাশের সব পাখি তার ডালে বাসা বাঁধল, মাঠের সব পশু তার ডালপালা নিচে বাচ্চা
    দিত; সকল মহান জাতি তার ছায়ায় বাস করত।
  som-som: Haadka samada oo dhammu buulashooda ayay laamihiisa ka dhex samaysteen,
    oo dugaagga duurka oo dhammuna laamihiisay gabnahooda ku hoos dhaleen, oo quruumaha
    waaweyn oo dhammuna hooskiisay degganaayeen.
  lat-VUC: 'Cumque extendisset umbram suam, in ramis ejus fecerunt nidos omnia volatilia
    cæli: et sub frondibus ejus genuerunt omnes bestiæ saltuum, et sub umbraculo illius
    habitabat cœtus gentium plurimarum.'
  eng-ASVBT: All the birds of the heavens made their nests in its boughs; and under
    its branches did all the beasts of the field bring forth their young; and under
    its shadow dwelt all great nations.
  ita-1885: Tutti gli uccelli del cielo si annidavano ne' suoi rami, e tutte le bestie
    della campagna figliavano sotto a' suoi ramoscelli; e tutte le gran nazioni dimoravano
    all'ombra sua.
  eng-LXXUP: All the birds of the sky made their nests in his boughs, and under his
    branches all the wild beasts of the field bred; the whole multitude of nations
    dwelt under his shadow.
  eng-ULB: Every bird of the heavens nested in its branches, while every living thing
    of the field gave birth to its young under its foliage. All of the many nations
    lived under its shade.
  spa-VBL: En sus ramas anidaban toda clase de pájaros, y debajo de él tenían sus
    crías diferentes animales salvajes, y a su sombra vivían todas las naciones poderosas.
  fra-_FOB: Tous les oiseaux des cieux nichaient dans ses branches, et toutes les
    bêtes des champs faisaient leurs petits sous ses rameaux, et de nombreuses nations
    habitaient toutes à son ombre.
  mal-mal: അതിന്റെ ചില്ലികളിൽ ആകാശത്തിലെ പറവകൾ എല്ലാം കൂടുണ്ടാക്കി; അതിന്റെ കൊമ്പുകളുടെ
    കീഴിൽ കാട്ടുമൃഗങ്ങൾ എല്ലാം പ്രസവിച്ചുകിടന്നു; അതിന്റെ തണലിൽ വലിയ ജനസമൂഹമെല്ലാം
    വസിച്ചു.
  urd-GVR: Tamām parinde apne ghoṅsle us kī shāḳhoṅ meṅ banāte the. Us kī shāḳhoṅ
    kī āṛ meṅ janglī jānwaroṅ ke bachche paidā hote, us ke sāye meṅ tamām azīm qaumeṅ
    bastī thīṅ.
  suz-BL: सरीङ ङा चिक्‍बपुकीम मेको आ राशीम आन ग्‍योव़ सेल्‍तेक्‍म। मेको आ राशी आगाम
    ब्‍वाकी ङा जन्‍तु नेल्‍लेम आन चाइक्‍ब जरमेम्‍तेक्‍म। मिनु मेको आ वांकु आगाम रागी
    रागी ङा मुर जाक्‍शा बाक्‍तेक्‍म।
  eng-NOY: In his boughs all the birds of heaven made their nests, And under his branches
    all the beasts of the field brought forth their young; And under his shadow dwelt
    all the great nations.
  ita-1927: Tutti gli uccelli del cielo s’annidavano fra i suoi rami, tutte le bestie
    dei campi figliavano sotto i suoi ramoscelli, e tutte le grandi nazioni dimoravano
    alla sua ombra.
  ckb-ckb: هەموو باڵندەکانی ئاسمان لەناو چڵەکانی هێلانەیان کرد، هەموو گیانلەبەرانی
    دەشتودەر لەژێر لقەکانی زاوزێیان کرد، لەژێر سێبەرەکەیدا نەتەوە گەورەکان نیشتەجێ
    بوون.
  eng-BBE: In its branches all the birds of heaven came to rest, and under its arms
    all the beasts of the field gave birth to their young, and great nations were
    living in its shade.
  kan-OKCV: ಅದರ ಕೊಂಬೆಗಳಲ್ಲಿ ಆಕಾಶದ ಎಲ್ಲಾ ಪಕ್ಷಿಗಳು ತಮ್ಮ ಗೂಡುಗಳನ್ನು ಮಾಡಿದವು. ಅದರ ರೆಂಬೆಗಳ
    ಕೆಳಗೆ ಬಯಲಿನ ಎಲ್ಲಾ ಮೃಗಗಳು ಮರಿಗಳಿಗೆ ಜನ್ಮ ಕೊಟ್ಟವು. ಅದರ ಕೆಳಗೆ ನೆರಳಿನಲ್ಲಿ ಎಲ್ಲಾ ಮಹಾಜನಾಂಗಗಳು
    ವಾಸಮಾಡಿದವು.
  tam-2017: அதின் கிளைகளில் ஆகாயத்தின் பறவைகளெல்லாம் கூடுகட்டின; அதின் கிளைகளின்கீழ்
    வெளியின் மிருகங்களெல்லாம் குட்டிகளைப்போட்டது; பெரிதான எல்லா தேசகளும் அதின் நிழலிலே
    குடியிருந்தார்கள்.
  spa-RV-1909: En sus ramas hacían nido todas las aves del cielo, y debajo de su ramaje
    parían todas las bestias del campo, y á su sombra habitaban muchas gentes.
  ron-BTF: Toate păsările cerului își făceau cuiburile în ramurile lui; și sub crengile
    lui toate fiarele câmpului își nășteau puii și la umbra lui locuiau toate națiunile
    mari.
  eng-WEBP: All the birds of the sky made their nests in its boughs. Under its branches,
    all the animals of the field gave birth to their young. All great nations lived
    under its shadow.
  eng-FBV: All kinds of birds nested in its branches, while underneath it different
    wild animals had their young, and all the powerful nations lived in its shade.
  nld-1939: In zijn takken nestelden alle vogels uit de lucht, Onder zijn twijgen
    wierpen alle wilde dieren haar jongen; En in zijn schaduw zetten Allerlei talrijke
    volken zich neer.
  nch-BL: Nochi totome quichihuayayaj inintepasol ipan imacuayohua. Huan nopa borregojme
    huan huacaxme quintacatiltiyayaj ininconehua ipan iecahuilo. Elqui hueyi hasta
    nochi nopa huejhueyi talme ica inimasehualhua ipan taltipacti mocajque ipan iecahuilo.
  vie-1934: Mọi giống chim trời làm ổ trong những nhánh nó; mọi giống thú đồng đẻ
    con dưới những tược nó, và hết thảy các dân tộc lớn đều ở dưới bóng nó.
  hin-CV: आकाश के सारे पक्षी उसकी डालियों पर बसेरा करते थे, उसकी शाखाओं के नीचे बंजर
    भूमि के सारे पशु बच्‍चे देते थे; सारी महान जनता इसकी छाया में रहती थीं.
  spa-BES: En sus ramas todas las aves del cielo se posaron, y bajo sus brazos todas
    las bestias del campo dieron a luz a sus crías, y grandes naciones vivían en su
    sombra.
  tdx-tdx: Rinare’ o hene voron-dikerañeo amo tsampa’eo o traño’eo, naho añ’alo’ o
    tora’eo te niteraha’ o bibin-kivokeo o ana’eo, vaho nitsolok’ ambane talinjo’e
    eo ty valobohò’ o fifeheañe iabio.
  tha-KJV: นกในอากาศทั้งสิ้นได้มาทำรังอยู่ในกิ่งของมัน สัตว์​ป่าทุ่งทั้งสิ้นตกลูกออกมาอยู่​ใต้​ก้าน
    ประชาชาติ​ใหญ่​โตทั้งสิ้นอาศัยอยู่​ใต้​ร่มของมัน
  por-BR-2018: Todas as aves do céus faziam ninhos em seus galhos, e todos os animais
    do campo geravam debaixo de seus ramos; e todos os grandes povos habitavam à sua
    sombra.
  deu-ELO: Alle Vögel des Himmels nisteten in seinen Zweigen, und alle Tiere des Feldes
    gebaren unter seinen Ästen; und in seinem Schatten wohnten alle großen Nationen.
  eng-WYC-2018: all the volatiles of the air made nests in his branches; and all the
    beasts of forests engendered under his boughs, and the company of full many folks
    dwelled under the shadowing place of him. (all the birds of the air made nests
    in its branches; and all the beasts of the forests begat under its boughs, and
    a great many nations lived under its shadow.)
  epo-epo: Sur ĝiaj branĉoj havis siajn nestojn ĉiaj birdoj de la ĉielo, sub ĝiaj
    branĉoj naskis idojn ĉiaj bestoj de la kampo, kaj sub ĝia ombro loĝis ĉiaj grandaj
    popoloj.
  uig-PIN: asmandiki barliⱪ uqar-ⱪanatlar uning xahlirida uwiliƣan, xahqiliri astida
    daladiki barliⱪ janiwarlar baliliƣan; uning sayisi astida barliⱪ uluƣ ǝllǝr yaxiƣan.
  beo-beo: Sio fi enoenoi huluane da ea amoda da:iya diasu bibisu. Sigua ohe ilia
    da ea ougiha mano lalelegesu. Osobo bagade fifi asi gala da ea ougiha helefisu.
  tpi-OTNT: Na olgeta kain pisin i save kam wokim haus bilong ol long ol han bilong
    dispela diwai. Na ol wel abus i save kam i stap aninit long ol han bilong en na
    karim pikinini bilong ol. Na ol manmeri bilong olgeta kantri i save kam sindaun
    aninit long en.
  hau-SA: Dukan tsuntsayen sararin sama suka yi sheƙa a rassansa, dukan namun jeji
    suka haihu a ƙarƙashin rassansa; dukan al’ummai suka zauna a inuwarsa.
  uig-LAT: asmandiki barliq uchar-qanatlar uning shaxlirida uwilighan, shaxchiliri
    astida daladiki barliq janiwarlar balilighan; uning sayisi astida barliq ulugh
    eller yashighan.
  nde-nde: Zonke izinyoni zasemoyeni zakhela izidleke zazo ezingatsheni zawo, zonke
    izinyamazana zeganga zazalela ngaphansi kwezingatsha zawo; zonke izizwe ezinkulu
    zahlala emthunzini wawo.
  ton-ton: Naʻe ngaohi pununga ʻi hono vaʻa ʻae fanga manupuna kotoa pē ʻoe langi,
    pea naʻe fakatō ʻe he fanga manu kotoa pē ʻoe vao, ʻa honau ʻuhiki ʻi he malumalu
    ʻo hono ngaahi vaʻa, pea naʻe nofo ʻi hono malumalu ʻae ngaahi puleʻanga lalahi.
  ces-1613: Na ratolestech jeho hnízdilo se všelijaké ptactvo nebeské, a pod větvemi
    jeho rodili se všelijací živočichové polní, a v stínu jeho sedali všickni národové
    velicí.
  eng-WMB: All the birds of the sky made their nests in its boughs. Under its branches,
    all the animals of the field gave birth to their young. All great nations lived
    under its shadow.
  tam-TCV: ஆகாயத்துப் பறவைகள் அனைத்தும் அதின் கிளைகளில் கூடுகட்டின; வெளியின் மிருகங்களெல்லாம்
    அதன் கிளைகளின்கீழ் குட்டிகளை ஈன்றன. பெரிதான பல நாடுகளும் அதன் நிழலில் குடியிருந்தன.
  ceb-ULB: Ang matag langgam sa kalangitan nagsalag sa mga sanga niini, samtang nanganak
    ang mga buhing binuhat sa uma ubos sa mga kadahonan niini. Nagpuyo ubos sa landong
    niini ang daghang kanasoran.
  pol-UBG: Na jego gałęziach uwiło sobie gniazda wszelkie ptactwo niebieskie, pod
    jego gałęziami rodziły się wszelkie zwierzęta polne i w jego cieniu siadały wszystkie
    wielkie narody.
  urd-GVU: تمام پرندے اپنے گھونسلے اُس کی شاخوں میں بناتے تھے۔ اُس کی شاخوں کی آڑ
    میں جنگلی جانوروں کے بچے پیدا ہوتے، اُس کے سائے میں تمام عظیم قومیں بستی تھیں۔
  deu-1912: Alle Vögel des Himmels nisteten auf seinen Ästen, und alle Tiere im Felde
    hatten Junge unter seinen Zweigen; und unter seinem Schatten wohnten alle großen
    Völker.
  kan-2017: ಅದರ ಕೊಂಬೆಗಳಲ್ಲಿ ಆಕಾಶದ ಎಲ್ಲಾ ಪಕ್ಷಿಗಳು ತಮ್ಮ ಗೂಡುಗಳನ್ನು ಮಾಡಿದವು; ಸಮಸ್ತ ಭೂಜಂತುಗಳು
    ಅದರ ಕೊಂಬೆಗಳ ಕೆಳಗೆ ಇದ್ದುಕೊಂಡು ಮರಿಗಳಿಗೆ ಜನ್ಮ ಕೊಟ್ಟವು. ಮಹಾಜನಾಂಗಗಳೆಲ್ಲಾ ಅದರ ನೆರಳಿನಲ್ಲಿ
    ವಾಸಮಾಡಿದವು.
  yap-yap: Gubin mit e arche’ nrabad ra toyed tafen pifakrad nga papa’ngin, Gamanman
    ni malboch e rabad ra gargeleged pifakrad nga tanggin. Pi nam nu fayleng e urgifgad
    ko taglul’ riy.
  hlt-MCSB: A baek dongah vaan kah vaa boeih loh bu a tuk tih a thingvak dangah khohmuen
    mulhing boeih thaang. A hlipkhup ah namtom boeiping boeih kho a sak.
  mdy-ETH: ዱማ ዱማ ካፓ ቢያ ዬያ ካኣፖይዳ ማኣሮ ፔኤኮ ማዣኔ፤ ካዮ ቦዓኣ ናኣቶ ፔኤኮ ዬያኮ ሺቦ ዴማ ሾዔኔ፤ ዼኤፖ ዓሳ
    ቢያ ሺቦ ዴማ ሃውሻኔ።
  twi-ASANTE: Ewiem nnomaa nyinaa yɛɛ wɔn pirebuo wɔ ne dubaa no mu, wiram mmoa nyinaa
    wowoo mma wɔ ne mman no ase aman akɛseɛ nyinaa tenaa ne nwunu ase.
  eng-WEBU: All the birds of the sky made their nests in its boughs. Under its branches,
    all the animals of the field gave birth to their young. All great nations lived
    under its shadow.
  wal-wal: Saluwaa kafoti ubbai a daashshan bantta keettaa keexxidosona; bazzo do7atikka
    a daashshaa garssan maraa yelidosona; gita kawotettati ubbai a kuwan uttoosona.
  spa-PDDPT: Todas las aves del cielo anidaron en sus ramas y parían todas las bestias
    del campo debajo de su ramaje. Muchas naciones habitaban a su sombra.
  gun-gun: Hakã'i ikuai va'e rupi guyra ojeaity apo va'ekue, hakã guy rupi ha'e javi
    mymba ta'y'i okuapy, ha'e ikuaray'ã py ma yvy regua ipo'akakueve oguapypa okuapy
    va'ekue.
  ilo-ULB: Tunggal billit iti tangatang ket nagumok kadagiti sanga daytoy, bayat a
    tunggal parsua nga agnanaed iti tay-ak ket naganak iti siruk dagiti narukbos a
    sanga daytoy. Amin dagiti adu a nasion ket nagnaed iti siruk daytoy.
  kpg-kpg: Nia manu huogodoo ga lloomoi gaa hai nadau waehongo i nia manga o di laagau
    deelaa. Nia manu dolodolo e hahaanau i lala di malu di laagau. Nia henua o henuailala
    e hagamalu i di malu o di laagau.
  uig-ARA: ئاسماندىكى بارلىق ئۇچار-قاناتلار ئۇنىڭ شاخلىرىدا ئۇۋىلىغان، شاخچىلىرى ئاستىدا
    دالادىكى بارلىق جانىۋارلار بالىلىغان؛ ئۇنىڭ سايىسى ئاستىدا بارلىق ئۇلۇغ ئەللەر
    ياشىغان.
  sus-sus: Xɔnie nu e xɛlɛe sama a salonyie ma, burunyi subee nu di barima a niini
    bun ma, ɲamanɛe nu sabatixi a sɛɛti ma.
  pon-2006: Soangen menpihr koaros kin wiahda pasarail nin rah kan; Mahn lawalo kan
    kin neitik pahn mweteh; Wehi kan en sampah kin kommoaldi pahn mweteh.
  ksd-ksd: Ra umana beo liuliu dia ga pait kadia umana po ta ra umana ingarina, ma
    ra umana vavaguai dia ga kava ra umana natu i diat ta ra vavaina, ma ra umana
    ngala na vuna tarai dia ga ki ta ra maluruna.
  grc-BRENT: Ἐν ταῖς παραφυάσιν αὐτοῦ ἐνόσσευσαν πάντα τὰ πετεινὰ τοῦ οὐρανοῦ, καὶ
    ὑποκάτω τῶν κλάδων αὐτοῦ ἐγεννῶσαν πάντα τὰ θηρία τοῦ πεδίου, ἐν τῇ σκιᾷ αὐτοῦ
    κατῴκησε πᾶν πλῆθος ἐθνῶν.
  ind-AYT: Semua burung di langit membuat sarang mereka pada cabang-cabangnya, dan
    di bawah cabang-cabangnya semua binatang di ladang melahirkan anak, dan seluruh
    bangsa yang besar tinggal di bawah naungannya.
  nya-nya: Mbalame zonse zamlengalenga zinkamanga zisa zake mʼnthambi za mtengowo.
    Nyama zakuthengo zonse zinkaswanirana mʼmunsi mwa nthambi zake. Mitundu yotchuka
    ya anthu inkakhala mu mthunzi wake.
  hrv-hrv: ptice mu nebeske na granama gnijezda savijahu. Ispod hvoja njegovih legoše
    se divlje zvijeri. A u hladu njegovu svi veliki narodi sjeđahu.
  mps-mps: Tama te haniani ba dabe augwaligo augwa be te ni nologoba sę yagasai dao.
    Tama me te bulu hasa dabe augwali te ni nologo dologoba bidagaselama, tama augwaligo
    augwa gǫų te ni nologo dologode sai da. Tama tigidali kantri we bidi augwali
    te ni dologoba duayagasiyu yai dao.
  tpi-tpi: Na olgeta kain pisin i save kam wokim haus bilong ol long ol han bilong
    dispela diwai. Na ol wel abus i save kam i stap aninit long ol han bilong en na
    karim pikinini bilong ol. Na ol manmeri bilong olgeta kantri i save kam sindaun
    aninit long en.
  dan-1931: Alle Himlens Fugle bygged i dens Grene, under dens Kviste fødte hvert
    Markens Dyr, i dens Skygge boede al Verdens folk.
  vie-OVCB: Chim chóc làm tổ trên cành, và dưới tàng cây, thú vật sinh con. Tất cả
    dân tộc lớn trên đất đến cư ngụ dưới bóng của nó.
  guj-2017: આકાશના પક્ષીઓ તેની ડાળીઓ પર માળા બાંધતાં હતાં, તેનાં પાંદડાં નીચે દરેક
    ખેતરનાં સર્વ પશુઓ પોતાનાં બચ્ચાંને જન્મ આપતાં હતા. તેની છાયામાં ઘણી પ્રજાઓ રહેતી
    હતી.
  pon-2006A: Soangen menpihr koaros kin wiahda pasarail nin rah kan; Mahn lawalo kan
    kin neitik pahn mweteh; Wehi kan en sampah kin kommoaldi pahn mweteh.
  por-BRBSL: Todas as aves do céu fizeram seus ninhos em seus galhos. Sob seus galhos,
    todos os animais do campo deram à luz seus filhotes. Todas as grandes nações viviam
    sob sua sombra.
  cth-cth: Kalvan e tava pueng ni a kangnaw dawk a tabu a tuk awh. Kahrawngum e saringnaw
    ni a kangnaw e a rahim vah a ca khe awh. Hote thingkung a tâhlip dawkvah, kalenpounge
    miphunnaw pueng khosak awh.
  twi-twi: Wim nnomaa nyinaa yɛɛ wɔn berebuw wɔ ne dubaa no mu, wuram mmoa nyinaa
    wowoo mma wɔ ne mman no ase aman akɛse nyinaa tenaa ne nwini ase.
  hlt-hlt: A baek dongah vaan kah vaa boeih loh bu a tuk tih a thingvak dangah khohmuen
    mulhing boeih thaang. A hlipkhup ah namtom boeiping boeih kho a sak.
  tbz-SIM: Kɛ̀ dikpɑ́ɑ̀ kó tinɔ̀tì timɔu yĩɛ̃ mmu bɑkɛ ĩ́nkɛ̀ kɛ̀ tiwɑnwɑntì timɔu
    pɛí mu tɑkɛ́ kɛ̀ bɛnìtìbɛ̀ pɛ́u diɛku mu dɛ́ɛ̀.
  msy-2020: Ezɨ kuarazir guar igharagha garir avɨrim an aguabar mɨkonibagh ami. Ezɨ
    asɨzir atiaba iza an apebamɨn oti. Ezɨ kantrin gavgavibar gumazamiziba, temer
    gavgavir kamɨn dughuazimɨn apengan avughsa iti.
  dop-dop: Kʋ piliŋɑsɩ tɔɔ kɛ́ sumɑsɩ tǝnɑ tʋkɑɣɑ sɩ tɑnɑ. Tɑɑlɛ wontu tǝnɑ nɑ lʋlǝɣɩ
    kʋ tɛɛ. Nɑ piitimnɑɑ tuutuumɑ nɑ́ɑ́ wɛ́ kʋ ɩsotom tɑɑ.
  azb-azb: Bütün göy quşları onun budaqlarında yuva qurdu, Vəhşi heyvanlar şaxələri
    altında balaladı, Bütün böyük millətlər kölgəsində yaşadı.
  eng-DBY: All the fowl of the heavens made their nests in his boughs, and under his
    branches did all the beasts of the field bring forth their young, and under his
    shadow dwelt all the great nations.
  hin-2017: उसकी टहनियों में आकाश के सब प्रकार के पक्षी बसेरा करते थे, और उसकी शाखाओं
    के नीचे मैदान के सब भाँति के जीवजन्तु जन्म लेते थे; और उसकी छाया में सब बड़ी जातियाँ
    रहती थीं। (दानि. 4:12)
  wol-KYG: Picc yépp ay tàgge ay caram, rabi àll yépp di jure fa suufam, askanoo askan
    wu mag di tooge keram.
  eng-YLT: In his boughs made a nest hath every fowl of the heavens, And under his
    branches brought forth hath every beast of the field, And in his shade dwell do
    all great nations.
  kne-kne: Nan-obong amin ay kalasin di titit sin panga na yan nan-anak din atap ay
    aanimal sin sinidomana. Laydena ay kalien, nanlidom di nankapipigsa ay nasyon
    sin poona.
  eng-WYC-2017: all the volatiles of the air made nests in his branches; and all the
    beasts of forests engendered under his boughs, and the company of full many folks
    dwelled under the shadowing place of him.
  eng-WMBB: All the birds of the sky made their nests in its boughs. Under its branches,
    all the animals of the field gave birth to their young. All great nations lived
    under its shadow.
  urd-GVH: तमाम परिंदे अपने घोंसले उस की शाख़ों में बनाते थे। उस की शाख़ों की आड़
    में जंगली जानवरों के बच्चे पैदा होते, उसके साये में तमाम अज़ीम क़ौमें बसती थीं।
  rug-rug: Doduru kurukuru tapuru pa galegalearane si tavete dia vori koari na lelaṉana,
    doduru kurukuru pinomo pa soloso si hira pa kauru lelaṉana sa; doduru butubutu
    nomadi si koa aqoro dia koa sa.
  gaz-gaz: Simbirroonni samii hundi damee isaa irratti manʼee ijaarratan; bineensonni
    dirree hundi damee isaa jalatti dhalan; saboonni gurguddaan hundinuus, gaaddisa
    isaa jala jiraatan.
  fra-LSG: Tous les oiseaux du ciel nichaient dans ses branches, Toutes les bêtes
    des champs faisaient leurs petits sous ses rameaux, Et de nombreuses nations habitaient
    toutes à son ombre.
  yal-yal: Xɔline birin yi e tɛɛn sama a yiine nin, burunna subene birin yi fa e diine
    xalima a tan nan bun, siya gbeene birin yi fa yigiya a nininna bun.
  haw-1868: Maloko o kona mau lala i hana aku ai na manu a pau o ka lewa i ko lakou
    mau punana, a maloko iho o kona mau lala i hanau ai na holoholona a pau o ke kula
    i ka lakou mau keiki, a malalo iho o kona mala i noho ai na lahuikanaka nui a
    pau.
  arb-NAV: وَعَشَّشَتْ فِي أَغْصَانِهَا كُلُّ طُيُورِ السَّمَاءِ، وَتَحْتَ فُرُوعِهَا
    وَلَدَتْ كُلُّ حَيَوَانِ الْبَرِّ، وَأَوَتْ تَحْتَ ظِلِّهَا كُلُّ أَمَمِ الأَرْضِ
    الْعَظِيمَةِ.
  ewe-ewe: Dziƒoxeviwo katã wɔ atɔ ɖe eƒe alɔwo dzi, gbemelãwo katã dzi vi ɖe eƒe
    alɔwo te, eye dukɔ gãwo katã nɔ eƒe vɔvɔli te.
  eng-LEE: In its boughs made all the fowls of heaven their nest, and under its branches
    did all the beasts of the field bring forth their young, and under its shade dwelt
    all great nations.
  asm-FB: তাৰ ডালবোৰত আকাশৰ আটাই পক্ষীয়ে বাহ লৈছিল, তাৰ শাখাবোৰৰ তলত আটাই বনৰীয়া
    জন্তুৱে পোৱালি জগাইছিল। আৰু তাৰ ছাঁত আটাই মহাজাতিয়ে বাস কৰিছিল।
  sus-A: شْنِيٍ نُ عٍ شّلّيٍ سَمَ عَ سَلٌنيِيٍ مَ، بُرُنيِ سُبٍيٍ نُ دِ بَرِ مَ عَ
    نِينِ بُن مَ، حَمَنّيٍ نُ سَبَتِشِ عَ سّيتِ مَ.
  fra-SBL: Tous les oiseaux du ciel ont fait leur nid dans ses branches. Sous ses
    branches, tous les animaux des champs donnaient naissance à leurs petits. Toutes
    les grandes nations ont vécu dans son ombre.
  hbo-hbo: בִּסְעַפֹּתָ֤יו קִֽנְנוּ֙ כָּל־עֹ֣וף הַשָּׁמַ֔יִם וְתַ֤חַת פֹּֽארֹתָיו֙
    יָֽלְד֔וּ כֹּ֖ל חַיַּ֣ת הַשָּׂדֶ֑ה וּבְצִלֹּו֙ יֵֽשְׁב֔וּ כֹּ֖ל גֹּויִ֥ם רַבִּֽים׃
  kik-kik: Nyoni ciothe cia rĩera-inĩ igĩaka itara mathĩgĩ-inĩ maguo, nacio nyamũ
