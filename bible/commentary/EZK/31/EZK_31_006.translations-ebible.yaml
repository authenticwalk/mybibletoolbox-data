    ciatũũraga kĩĩruru-inĩ kĩaguo.
  fra-NCL: Dans ses branches tous les oiseaux du ciel nichaient ; sous ses rameaux
    mettaient bas tous les animaux des champs, et à son ombre étaient assises des
    nations nombreuses.
  cek-AK: Van ih tavaanawk loe anih ih tahangnawk pongah tabu boh o boih, azawn ah
    kaom moinawk loe anih ih tanghangnawk tlim ah caasak o boih, kalen parai praenawk
    loe anih tahlip tlim ah oh o boih.
  cuk-cuk: Bela nuumar-gukudimaladi, e-anagangi uumar-urbedii gusmalad. Bela ibmar-durgan-sapurbarmaladi,
    e-anagan-muamaksiid-urba milenonidamalad. Bela dulemar-yar-baid-baidgi-bukwamaladi,
    urwar-e-anagan-urba, negsichigwadgi-ambikudii gusmalad.
  uig-CYR: асмандики барлиқ учар-қанатлар униң шахлирида угилиған, шахчилири астида
    даладики барлиқ җаниварлар балилиған; униң сайиси астида барлиқ улуқ әлләр яшиған.
  tel-2017: పక్షులన్నీ దాని కొమ్మల్లో గూళ్లు కట్టుకున్నాయి. భూజంతువులన్నీ దాని గుబురులో
    పిల్లలు పెట్టాయి. దాని నీడలో అన్ని రకాల జాతులు నివసించాయి.
  hat-BSA: Tout zwazo syèl yo te fè nich nan branch li yo. Anba branch sila yo, tout
    bèt chan yo te vin fè pitit. Tout gran nasyon yo te vin rete anba lonbraj li.
  kos-kos: Kain in won nukewa orala ahng lalos in lesak uh, Ac kosro lemnak uh oswe
    natu natulos ye lulin sak uh. Mutunfacl nukewa mongla ye lulin sak soko inge.
  hbo-WLC: בִּסְעַפֹּתָ֤יו קִֽנְנוּ֙ כָּל־ע֣וֹף הַשָּׁמַ֔יִם וְתַ֤חַת פֹּֽארֹתָיו֙
    יָֽלְד֔וּ כֹּ֖ל חַיַּ֣ת הַשָּׂדֶ֑ה וּבְצִלּוֹ֙ יֵֽשְׁב֔וּ כֹּ֖ל גּוֹיִ֥ם רַבִּֽים׃
  ibo-ibo: Nʼalaka ya niile ka anụ ufe niile nke eluigwe na-akpa akwụ, nʼokpuru ndo
    nke alaka ya niile ka ụmụ anụ ọhịa niile mụrụ ụmụ, oke mba niile dị iche iche
    bikwara nʼokpuru ndo ya.
  ory-ory: ତାହାର ଡାଳରେ ଆକାଶର ପକ୍ଷୀସକଳ ବସା କଲେ ଓ ତାହାର ଶାଖା ତଳେ କ୍ଷେତ୍ରସ୍ଥ ପଶୁସକଳ ପ୍ରସବ
    କଲେ, ପୁଣି, ତାହାର ଛାୟା ତଳେ ମହାଗୋଷ୍ଠୀସବୁ ବାସ କଲେ।
  chk-chk: Ekewe machang meinisin ra fas won palan, ekewe mönün lemäl ra nöünöü fan,
    nge chomong mwü mi tekia ra nonom fän nürün.
  rop-rop: Ola bard bin oldei meigimbat nes langa det tri, en detlot enimul bin bon
    andanith langa det tri du. Ola pipul brom ebri kantri bin kaman en jidan andanith
    langa det brabli strongbala tri.
  ukr-1871: Між гіллєм його кублилось всяке птаство піднебесне, під віттєм його виводили
    дїтей всякі зьвірі польні, під тїнню його жили всякі многолїчні народи.
  deu-1951: Auf seinen Ästen nisteten alle Vögel des Himmels, und unter seinen Zweigen
    warfen alle Tiere des Feldes ihre Jungen; unter seinem Schatten wohnten alle großen
    Nationen.
  eng-JPS: All the fowls of heaven made their nests in its boughs, and all the beasts
    of the field did bring forth their young under its branches, and under its shadow
    dwelt all great nations.
  srp-1865: Na granama njegovijem vijahu gnijezda sve ptice nebeske, i pod granama
    njegovijem sve zvijeri poljske lezijahu se, i u hladu njegovu sjeðahu svi veliki
    narodi.
  lug-lug: Ebinyonyi byonna eby’omu bbanga ne bizimba ebisu byazo mu matabi gaagwo
    amanene, n’ensolo enkambwe ez’oku ttale ne zizaaliranga wansi w’amatabi gaagwo,
    n’amawanga gonna amakulu ne gabeeranga wansi w’ekisiikirize kyagwo.
  heb-heb: בסעפתיו קננו כל עוף השמים ותחת פארתיו ילדו כל חית השדה ובצלו ישבו כל גוים
    רבים׃
  ben-IRV: তার ডালে আকাশের সব পাখি বাসা বাঁধত এবং তার শাখার নীচে মাঠের সব পশু প্রসব
    করত এবং তার ছায়াতে সব মহাজাতি বাস করত।
  pan-pan: ਅਕਾਸ਼ ਦੇ ਸਾਰੇ ਪੰਛੀ ਉਹ ਦੀਆਂ ਟਹਿਣੀਆਂ ਤੇ ਆਪਣੇ ਆਲ੍ਹਣੇ ਬਣਾਉਂਦੇ ਸਨ ਅਤੇ ਉਹ ਦੀਆਂ
    ਡਾਲੀਆਂ ਦੇ ਹੇਠਾਂ, ਖੇਤ ਦੇ ਸਾਰੇ ਦਰਿੰਦੇ ਬੱਚਿਆਂ ਨੂੰ ਜਨਮ ਦਿੰਦੇ ਸਨ। ਸਾਰੀਆਂ ਵੱਡੀਆਂ ਕੌਮਾਂ
    ਉਸ ਦੇ ਪਰਛਾਵੇਂ ਵਿੱਚ ਵੱਸਦੀਆਂ ਸਨ।
  mya-JVB: မိုဃ်း ကောင်းကင်ငှက် အပေါင်း တို့သည် အကိုင်းအခက် တို့၌ အသိုက် လုပ်ကြ၏။
    တော တိရစ္ဆာန် အပေါင်း တို့သည် အကိုင်းအခက် တို့ အောက်၌ သာ ဘွား ကြ၏။ ထိုအပင် ၏ အရိပ်
    ၌ ကြီးမား သော လူမျိုး အပေါင်း တို့ သည် နေ ကြ၏။
  hmo-hmo: Ataiai manudia ibounai ese, edia ruma be sida ena rigina dekenai idia karaia.
    Iena rigina henunai danu, tano ena boroma idauidau ese edia natudia idia havaraia.
    Sida ena ikerukeru lalonai, tanobada ena bese badadia ibounai idia noho.
  urd-urd: हवा के सब परिन्दे उसकी शाख़ों पर अपने घोंसले बनाते थे, और उसकी डालियों
    के नीचे सब दश्ती हैवान बच्चे देते थे, और सब बड़ी बड़ी क़ौमें उसके साये में बसती
    थीं।
  rus-SYN: На сучьях его вили гнезда всякие птицы небесные, под ветвями его выводили
    детей всякие звери полевые, и под тенью его жили всякие многочисленные народы.
  bqc-SIM: Bã bui píi mↄ̀ sakpɛdà a láu, sɛ̃̀anↄbↄ bui píi mↄ̀ nɛ́ dà a gbáu,
    mɛ́ bui pↄ́ aa dasiↄ ku a uei ḿpii.
  tcz-CHONGTHU: Chungleng vachate abah lah a chun akichol ngauvin chule anoilima gamsa
    ho jousen anou sonan amang uve. Vannoi leisetna nam minthang jouse alim noija
    chun achenguve.
  mar-mar: आकाशातील प्रत्येक पक्षी त्याच्या फांद्यांमध्ये आपली घरटी करीत. त्याच्या
    खांद्याच्या खाली सर्व वनपशू पिल्लांना जन्म देत. त्याच्या सावली खाली सर्व मोठी
    राष्ट्रे राहत.
  qub-qub: Llapan casta äbicunami rämancunacho gueshtancunata ruraj. Chay yörapa chaquincho
    tucuy casta animalcuna wachaj. Chay yörapa llantuyninchöga achca nasyun runacunami
    tiyarcaycaran.
  bqp-bqp: Gunɔsu nɑ su sin sokunu kuɑ yen kɑ̃ɑsiɔ. Mɑ gbeeku yɛɛ nɑ yi mɑrurɑmɔ yen
    kɔkɔrɔ. Mɑ bwese dɑbirɑ nɑ tɑ sɔ̃ yen sɑɑrɔ.
  hat-hat: Tout kalite zwezo te vin fè nich nan branch li yo. Se anba branch li yo
    bèt nan bwa vin miba. Se nan lonbraj li anpil nasyon vin chita.
  eng-BSB: All the birds of the air nested in its branches, and all the beasts of
    the field gave birth beneath its boughs; all the great nations lived in its shade.
  eng-WEBPB: All the birds of the sky made their nests in its boughs. Under its branches,
    all the animals of the field gave birth to their young. All great nations lived
    under its shadow.
  kbq-kbq: Hagi maka namaramimo'za ana zafa azankunataminte nona eme negizageno, mika
    zaga kafamo'za ana zafa agafafi anentara eme kasente'naze. Hagi ana zafamofo turunapi
    mika zamagima me'nea vahe'mo'za kokantegatira enemanize.
  nhe-BL: Nochi totome quichihuayayaj inintepasol ipan imacuayohua. Huan borregojme
    huan huacaxme quintlacatiltiyayaj ininconehua ipan iecahuilo. Huan nojquiya eltoya
    hueyi hasta nochi nopa huejhueyi tlaltini ica inintlacajhua ipan tlaltepactli
    mocajque ipan iecahuilo.
  gub-BL: Wiràmiri xiroxirogatu hexakaw hereko har uzapo waipy hàkà rehe wà. Miar
    hehaite ma'e imemyr iwype wà no. I'àgwer rehe teko ywy nànànar upytu'u wà.
  eng-DRA: And when he had spread forth his shadow, all the fowls of the air made
    their nests in his boughs, and all the beasts of the forest brought forth their
    young under his branches, and the assembly of many nations dwelt under his shadow.
