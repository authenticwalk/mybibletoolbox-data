verse: EZK.031.009
translations:
  mal-C: സമൃദ്ധമായ ശാഖാപടലത്തോടുകൂടി ഞാൻ അതിനെ മനോഹരമാക്കിത്തീർത്തു, ദൈവത്തിന്റെ തോട്ടമായ
    ഏദെനിലെ എല്ലാവൃക്ഷങ്ങളും അതിനോട് അസൂയപ്പെട്ടിരുന്നു.
  deu-TKW: Schön hatte ich sie gemacht in der Fülle ihrer Zweige, und es beneideten
    sie alle Bäume Edens, die im Garten Gottes standen.
  lin-lin: Nasalaki yango kitoko makasi na bitape ebele ; bongo banzete nyonso ya
    Edeni, kati na elanga ya Nzambe, ezalaki kolula yango.
  eng-LSV: I have made him beautiful in the multitude of his thin shoots, || And all
    trees of Eden that [are] in the garden of God envy him.
  eng-GNV: 'I made him faire by the multitude of his branches: so that all the trees
    of Eden, that were in the garden of God, enuied him.'
  eng-WEBSTER: 'I have made him fair by the multitude of his branches: so that all
    the trees of Eden, that were in the garden of God, envied him.'
  nhw-BL: Na nijchijqui nopa cuahuitl ma eli tlahuel yejyectzi huan ma quipiya miyac
    imacuayohua. Huan yeca nochi sequinoc cuame catli oncayayaj ipan Edén, ixochimil
    Toteco Dios, quiixtocayayaj para nojquiya elisquíaj quen ya.
  swh-ONEN: Niliufanya kuwa mzuri ukiwa na matawi mengi, ulionewa wivu na miti yote
    ya Edeni katika bustani ya Mungu.
  bba-bba: Kɑ̃ɑsi burɛyɑ nɑ ye wɛ̃ sere dɑ̃ɑ ni nu wɑ̃ɑ nɛ, Gusunɔn dɑ̃ɑ ɡbɑɑ te bɑ
    mɔ̀ Edɛniɔ nu nisinu seewɑ.
  eng-KJVCPB: 'I have made him fair by the multitude of his branches: so that all
    the trees of Eden, that were in the garden of God, envied him.'
  luo-luo: Ne alose malongʼo kendo mapichni gi bede mogundho, mi nodoko yath ma yedhe
    duto mag Eden, puoth Nyasaye timogo nyiego.
  meu-meu: Lau ese rigina momo amo na hahairaia; Eden audia iboudiai, Dirava ena imea
    ai e varava ḡaudia, ese ia e vaḡeḡe henia.
  npi-ULB: मैले त्यसका धेरै हाँगासित त्यसलाई सुन्दर बनाएँ र परमेश्‍वरको बगैंचामा भएका
    अदनका सबै रूखले त्यसको डाह गर्थे ।
  yor-yor: Mo mú kí ó ní ẹwà pẹ̀lú ẹ̀ka lọ́pọ̀lọ́pọ̀ tó fi jẹ́ ìlara àwọn igi gbogbo
    ní Edeni tí í ṣe ọgbà Ọlọ́run.
  pes-OPCB: به سبب عظمتی که من به او بخشیده بودم، تمام درختان باغ عدن به او حسادت
    می‌کردند.»
  tgl-ULB: Pinaganda ko ito sa kaniyang maraming mga sanga; at kinaiingitan ito ng
    lahat ng mga punongkahoy sa Eden na nasa halamanan ng Diyos.
  hui-hui: I̱nime ira ogoninaga gene magane mo dewaore harugola ira baya burugule
    mbira hene. Ngode Datagaliwabenaga mabu Idene dindiha ira maru bu hearume ira
    mbiraore ogoni de hondowa ti hengelo hene.
  mya-mya: ငါ​သည်​ထို​အ​ပင်​ကို​ဝေ​ဆာ​သော အ​ကိုင်း​အ​ခက်​များ​ဖြင့် လှ​ပ​တင့်​တယ်​အောင်​ပြု​လုပ်​ထား​သ​ဖြင့်
    ဧ​ဒင်​အ​ရပ်၊ဘု​ရား​သ​ခင်​၏​ဥ​ယျာဉ်​တော် မှ သစ်​ပင်​တ​ကာ​တို့​က​ပင်​မ​နာ​လို​ဖြစ်
    ကြ​၏။''
  bod-N: ངས་དེ་ནི་ལྕུག་ཕྲན་མང་བའི་སྒོ་ནས་མཛེས་པར་བྱས་ཤིང་། ཐ་ན་དཀོན་མཆོག་གི་ལྡུམ་ར་སྟེ་ཨེ་དེན་ལྡུམ་རའི་ལྗོན་ཤིང་ཐམས་ཅད་ཀྱིས་ཀྱང་དེ་ལ་ཕྲག་དོག་བྱེད་དོ།
    །
  sna-sna: Ndakauita muti unoyevedza una matavi akawanda, muti waiyemurwa nemiti yose
    yomuEdheni mubindu raMwari.
  spa-BLM: La hice hermosa por la multitud de sus ramas, para que todos los árboles
    del Edén, que estaban en el jardín de Dios, la envidiaban’.
  cac-cac: A Dios ix utan icha chi', yuj chi' tzijtum ix aj sc'ab'tac te', te vach'
    ix aj yilji te' d'a yichan̈ juntzan̈xo te te' d'a yavb'en Dios chi'.
  swh-ULB: Nimeufanya kuwa mzuri pamoja na matawi yake mengi na miti yote ya Edeni
    iliyokuwa katika bustani ya Mungu ilimwonea wivu.
  bel-bel: Я ўпрыгожыў яго мноствам галін яго, так што ўсе дрэвы Эдэмскія ў садзе
    Божым зайздросьцілі яму.
  deu-ELBBK: Ich hatte ihn schön gemacht in der Menge seiner Schösslinge; und es beneideten
    ihn alle Bäume Edens, die im Garten Gottes waren.
  mbb-OT: Mibpekekempet ku heini he kayu is merapung is menge subpang din. Umbe nesina
    kandin is langun he menge kayu ziyà te pemuleey te Megbevayà.”
  mal-2015: കൊമ്പുകളുടെ പെരുപ്പം കൊണ്ടു ഞാൻ അതിന്നു ഭംഗിവരുത്തിയതിനാൽ ദൈവത്തിന്റെ
    തോട്ടമായ ഏദെനിലെ സകലവൃക്ഷങ്ങളും അതിനോടു അസൂയപ്പെട്ടു.
  rmc-rmc: Kerďom lestar igen šukar le pherdo konarenca; zavidzinenas leske savore
    stromi, so sas andro Eden, andre zahrada le Devleskri.‘
  pes-OPV: من او را به کثرت شاخه هایش به حدی زیبایی دادم که همه درختان عدن که در باغ
    خدابود بر او حسد بردند.»
  ron-1924: Ыл фэкусем атыт де фрумос прин мулцимя кренӂилор луй, кэ-л пизмуяу тоць
    копачий Еденулуй, каре се афлау ын грэдина луй Думнезеу.’
  ben-OBCV: আমি তাকে সুন্দর করেছিলাম প্রচুর ডালপালা দিয়ে, সে ছিল এদনে ঈশ্বরের বাগানের
    সব গাছের হিংসার পাত্র।
  som-som: Waxaan isaga ku qurxiyey laamihiisa badan, si ay dhirtii beerta Ilaah oo
    Ceeden ah ku dhex tiil oo dhammu isaga ugu wada hinaasaan.
  lat-VUC: Quoniam speciosum feci eum, et multis condensisque frondibus, et æmulata
    sunt eum omnia ligna voluptatis quæ erant in paradiso Dei.]
  eng-ASVBT: I made it fair by the multitude of its branches, so that all the trees
    of Eden, that were in the garden of God, envied it.
  ita-1885: Io l'avea fatto bello nella moltitudine de' suoi rami; e tutti gli alberi
    di Eden, ch'erano nel giardino di Dio, l'invidiavano.
  eng-LXXUP: 'because of the multitude of his branches: and the trees of God’s paradise
    of delight envied him.'
  eng-ULB: I made it beautiful with its many branches and all the trees of Eden that
    were in the garden of God envied it.
  spa-VBL: Yo lo hice hermoso con sus muchas ramas. Todos los árboles del Edén en
    el jardín de Dios lo envidiaban.
  fra-_FOB: Je l'avais rendu beau par la multitude de ses branches, et tous les arbres
    d'Éden, qui étaient au jardin de Dieu, lui portaient envie.
  mal-mal: കൊമ്പുകളുടെ പെരുപ്പംകൊണ്ട് ഞാൻ അതിന് ഭംഗിവരുത്തിയതിനാൽ ദൈവത്തിന്റെ തോട്ടമായ
    ഏദെനിലെ സകലവൃക്ഷങ്ങളും അതിനോട് അസൂയപ്പെട്ടു”.
  urd-GVR: Maiṅ ne ḳhud use muta'addid ḍāliyāṅ muhaiyā karke ḳhūbsūrat banāyā thā.
    Allāh ke Bāġh-e-Adan ke tamām dīgar daraḳht us se rashk khāte the.
  suz-BL: गो मेको कली एर ओंथ लशो राशीपुकीम ग्‍योम्‍शा, दारशो सेल्‍ता। मिनु परमप्रभु
    आ रू एदेन ङा रवा नेल्‍लेम मेको कली गेहे पाम्‍तेक्‍म’ देनो” देंत।
  eng-NOY: I made him beautiful in the multitude of his branches, So that all the
    trees of Eden, which were in the garden of God, envied him.
  ita-1927: Io l’avevo reso bello per l’abbondanza de’ suoi rami, e tutti gli alberi
    d’Eden, che sono nel giardino di Dio, gli portavano invidia.
  ckb-ckb: بە زۆری لقەکانی جوانم کرد، هەتا هەموو دارەکانی عەدەن، ئەوانەی لە باخچەی
    خودان بەغیلییان پێی دەبرد.
  eng-BBE: 'I made it beautiful with its mass of branches: so that all the trees in
    the garden of God were full of envy of it.'
  kan-OKCV: ನಾನು ಅದನ್ನು ಅದರ ಕೊಂಬೆಗಳ ಸಮೂಹದಿಂದ ಸುಂದರಗೊಳಿಸಿದೆನು. ಅದರಿಂದ ದೇವರ ತೋಟದಲ್ಲಿನ
    ಏದೆನಿನ ಮರಗಳೆಲ್ಲಾ ಅದರ ಮೇಲೆ ಹೊಟ್ಟೆಕಿಚ್ಚು ಪಟ್ಟವು.
  tam-2017: அதின் அடர்ந்த கிளைகளினால் அதை அலங்கரித்தேன்; தேவனுடைய வனமாகிய ஏதேனின்
    மரங்களெல்லாம் அதின்மேல் பொறாமைகொண்டன.
  spa-RV-1909: Hícelo hermoso con la multitud de sus ramas; y todos los árboles de
    Edén, que estaban en el huerto de Dios, tuvieron de él envidia.
  ron-BTF: Eu îl făcusem frumos prin mulțimea crengilor lui; astfel încât toți copacii
    Edenului care erau în grădina lui Dumnezeu, îl invidiau.
  eng-WEBP: I made it beautiful by the multitude of its branches, so that all the
    trees of Eden, that were in the garden of God, envied it.’
  eng-FBV: I made it beautiful with its many branches. All the trees of Eden in God's
    garden envied it.
  nld-1939: Ik had hem heerlijk gemaakt, Met zijn talloze takken; Hij werd door alle
    bomen van Eden benijd, Die in Gods tuin staan.
  nch-BL: Na nijchijqui nopa cuahuit ma eli tahuel yejyectzi huan ma quipiya miyac
    imacuayohua. Huan yeca nochi sequinoc cuame cati oncayayaj ipan Edén, ixochimil
    Toteco Dios, quiixtocayayaj para nojquiya elisquíaj quej ya.
  vie-1934: Ta đã làm cho nó xinh tốt bởi muôn vàn nhánh nó, và hết thảy những cây
    của Ê-đen, là những cây trong vườn Đức Chúa Trời đều ganh gỗ nó.
  hin-CV: मैंने प्रचूर शाखाओं के साथ इसे सुंदर बनाया, परमेश्वर की वाटिका, एदेन के
    सारे पेड़ इससे ईर्ष्या करते थे.
  spa-BES: 'Lo hice hermoso con sus ramas frondosas: para que todos los árboles en
    el jardín de Dios estuvieran llenos de envidia.'
  tdx-tdx: Izaho ty nampitsomerentsereñ’ aze, ami’ty fandrevaha’ o ra’eo; vaho sindre
    nitsikirìk’ aze ze hatae Edene ao, an-golobon’ Añahare ao.
  tha-KJV: เราได้กระทำให้มันงามด้วยกิ่​งก​้านมากมายของมัน ต้นไม้​ทั้งสิ้นในสวนเอเดนก็อิจฉามัน
    คือต้นไม้ซึ่งอยู่ในอุทยานของพระเจ้า
  por-BR-2018: Eu o fiz belo com a multidão de seus ramos; e todas as árvores do Éden,
    que estavam no jardim de Deus, tiveram inveja dele.
  deu-ELO: Ich hatte ihn schön gemacht in der Menge seiner Schößlinge; und es beneideten
    ihn alle Bäume Edens, die im Garten Gottes waren.
  eng-WYC-2018: For I made him fair, and with many and thick boughs; and all the trees
    of lust, that were in the paradise of God, had envy to him. (For I made it beautiful,
    and with many thick branches; and all the trees of Eden, that were in the Garden
    of God, envied it.)
  epo-epo: Mi faris ĝin bela per la multo de ĝiaj branĉoj; kaj ĉiuj Edenaj arboj,
    kiuj estas en la ĝardeno de Dio, enviis ĝin.
  uig-PIN: Mǝn uni xahlirining kɵplüki bilǝn güzǝl ⱪilƣanmǝn; Hudaning baƣqisida bolƣan
    barliⱪ dǝrǝhlǝr, yǝni Erǝmdiki dǝrǝhlǝr uningdin ⱨǝsǝt ⱪilƣanidi.
  beo-beo: 'Na da amo ifa nina: hamoi. Ea amoda da:la afufui ba:i. E da ifa huluane
    Idini soge (Gode Ea ifabi) amo ganodini lelesulu amo baligisu.'
  tpi-OTNT: Mi yet mi bin mekim em i gat planti han na em i kamap gutpela diwai tru.
    Olsem na olgeta diwai long Iden, dispela gaden bilong mi, i mangal long en.
  hau-SA: Na sa ya yi kyau da yalwar rassa, abin ƙyashi na dukan itatuwan Eden a lambun
    Allah.
  uig-LAT: Men uni shaxlirining köplüki bilen güzel qilghanmen; Xudaning baghchisida
    bolghan barliq derexler, yeni Éremdiki derexler uningdin heset qilghanidi.
  nde-nde: Ngawenza waba muhle ngezingatsha ezinengi, wahawukelwa yizihlahla zonke
    zase-Edeni esivandeni sikaNkulunkulu.
  ton-ton: 'Kuo u ngaohi ia ke matamatalelei, ko e meʻa ʻi he lahi ʻa hono ngaahi
    vaʻa: ko ia naʻe meheka ai kiate ia ʻae ngaahi ʻakau kotoa pē ʻi he ngoue ʻae
    ʻOtua.'
  ces-1613: Ozdobil jsem jej množstvím větvoví jeho, tak že mu záviděla všecka dříví
    Eden, kteráž byla v zahradě Boží.
  eng-WMB: I made it beautiful by the multitude of its branches, so that all the trees
    of Eden, that were in the garden of God, envied it.’
  tam-TCV: இறைவனின் தோட்டமான ஏதேனிலுள்ள எல்லா மரங்களும் அதன்மேல் பொறாமை கொள்ளத்தக்கதாக
    நிறைவான கொப்புகளால் அதை நான் அழகு செய்தேன்.
  ceb-ULB: Gihimo ko kining matahom nga may daghang mga sanga ug nasina ang tanang
    mga kahoy sa Eden nga anaa sa tanaman sa Dios.
  pol-UBG: Ja uczyniłem go pięknym przez mnóstwo jego gałęzi. Zazdrościły mu wszystkie
    drzewa Edenu, które były w ogrodzie Bożym.
  urd-GVU: مَیں نے خود اُسے متعدد ڈالیاں مہیا کر کے خوب صورت بنایا تھا۔ اللہ کے باغِ
    عدن کے تمام دیگر درخت اُس سے رشک کھاتے تھے۔
  deu-1912: Ich hatte ihn so schön gemacht, daß er so viel Äste kriegte, daß ihn alle
    lustigen Bäume im Garten Gottes neideten.
  kan-2017: ನಾನು ಅದನ್ನು ಅದರ ಕೊಂಬೆಗಳ ಸಮೂಹದಿಂದ ಸುಂದರಗೊಳಿಸಿದೆನು; ದೇವರ ಉದ್ಯಾನವಾದ ಏದೆನಿನ
    ಸಕಲ ವೃಕ್ಷಗಳೂ ಅದರ ಮೇಲೆ ಅಸೂಯೆಪಡುತ್ತಿದ್ದವು.”
  yap-yap: Kug ngongliy ni bfel’usun nib yo’or papa’ngin nike gerer. Gubin e gek’iy
    nu Eden u milay’ rok Got nike awan’ ngay.
  hlt-MCSB: Te te a hlaeng boeih neh sakthen la ka saii dongah Pathen dum kah Eden
    thingkung boeih loh a taengah thatlai uh.
  mdy-ETH: ታኣኒ ዬያ ጋምፒንቴ ካኣፒና ዓኣያ ማሂ ሚዛጲሴኔ፤ ታኣኒ፥ ፆኦሲ ሚፆ ቱኬ ዔዴኔይዳ ዓኣ ሚፆ ቢያ ዒዚ ናሺ ዎዻያኬ።›
  twi-ASANTE: Mebɔɔ no ahoɔfɛ maa no mman bebree, na nnua a ɛwɔ Eden nyinaa Onyankopɔn
    turo no mu no ani beree no.
  eng-WEBU: I made it beautiful by the multitude of its branches, so that all the
    trees of Eden, that were in the garden of God, envied it.’
  wal-wal: Taani a daro daashshan puulanchcha oottaas. Edene giyo Xoossaa gannatiyan
    de7iya mittati a qanaatidosona.
  spa-PDDPT: Lo hice hermoso por la multitud de sus ramas. Lo envidiaban todos los
    árboles del Edén en el huerto de ʼElohim.
  gun-gun: Ha'e rami ajapo va'ekue hakã reta vy iporã rei aguã rami. Yvyra Éden py
    Nhanderuete pegua yvotyty rupi ikuai va'e ha'e javi ojou porãmba rei okuapy va'ekue.
  ilo-ULB: Pinapintasko daytoy babaen kadagiti adu a sanga daytoy; ket amin dagiti
    kayo iti Eden nga adda iti minuyongan ti Dios ket inapalanda daytoy!
  kpg-kpg: Ko Au ne hai di maa bolo gi madamada gei e mangamanga gi daha. Nia laagau
    huogodoo ala i lodo Eden i di hadagee o Dimaadua e dubua ang gi mee.
  uig-ARA: مەن ئۇنى شاخلىرىنىڭ كۆپلۈكى بىلەن گۈزەل قىلغانمەن؛ خۇدانىڭ باغچىسىدا بولغان
    بارلىق دەرەخلەر، يەنى ئېرەمدىكى دەرەخلەر ئۇنىڭدىن ھەسەت قىلغانىدى.
  sus-sus: N tan nan a ratofan, n tan na a salonyie wuya, dangife wuri bili birin
    na Ala xa bɔxi ma Eden mabiri.›»
  pon-2006: Ngehi me wiahda pwe en lingan, oh rarahn. Tuhke koaros nan Ihden nan sapwellimen
    Koht mwetuwelo kin peiriniong.
  ksd-ksd: Iau ga mar ia ma ra mangoro na ingaingarina; kari ra umana davai aro Eden
    ta ra uma kai God dia ga pin ia.
  grc-BRENT: διὰ τὸ πλῆθος τῶν κλάδων αὐτοῦ· καὶ ἐζήλωσεν αὐτὸν τὰ ξύλα τοῦ παραδείσου
    τῆς τρυφῆς τοῦ Θεοῦ.
  ind-AYT: Aku membuatnya indah dengan cabang-cabangnya yang banyak, dan semua pohon
    di taman Eden, taman Allah, iri terhadapnya.’”
  nya-nya: Ine ndinawupanga wokongola wa nthambi zochuluka. Mitengo yonse ya mu Edeni,
    mʼmunda wa Mulungu inawuchitira nsanje.
  hrv-hrv: Ukrasih ga mnoštvom grana, i zaviđaše mu sve edensko drveće u vrtu Božjem.'
  mps-mps: Ena digi te ni nologo hauwa holomainu ilama, tama aga wiegi yai ni holomainu
    ilai dao. Tama tialima, eno te gi Idende tigidali ni dabe augwaligo te ni pęsą
    yalio,’ te po pusao,” wali.
  tpi-tpi: Mi yet mi bin mekim em i gat planti han na em i kamap gutpela diwai tru.
    Olsem na olgeta diwai long Iden, dispela gaden bilong mi, i mangal long en.
  dan-1931: Jeg gjorde den skøn med dens mange Kviste, så alle Edens Træer i Guds
    Have misundte den.
  vie-OVCB: Vì Ta ban cho cây này xinh đẹp, và cho hoa lá nó tốt tươi, nên tất cả
    cây cối tại Ê-đen, là vườn của Đức Chúa Trời đều ghen tị.
  guj-2017: મેં તેને ઘણી ડાળીઓથી એવું સુંદર બનાવ્યું હતું કે; ઈશ્વરના બગીચામાંના એટલે
    એદનનાં સર્વ વૃક્ષો તેની અદેખાઈ કરતાં હતાં.’”
  pon-2006A: Ngehi me wiahda pwe en lingan, oh rarahn. Tuhke koaros nan Ihden nan
    sapwellimen Koht mwetuwelo kin peiriniong.
  por-BRBSL: Eu o tornei belo pela multidão de seus ramos, para que todas as árvores
    do Éden, que estavam no jardim de Deus, o invejavam”.
  cth-cth: Eden hmuen Cathut e takha dawk kaawm e thingkungnaw teh hote thingkung
    hah a ut awh totouh, a kang apap e lahoi ahnie meihawinae kai ni ka poe.
  twi-twi: Mebɔɔ no ahoɔfɛ maa no mman bebree, na nnua a ɛwɔ Eden nyinaa Onyankopɔn
    turo no mu no ani beree no.
  hlt-hlt: Te te a hlaeng boeih neh sakthen la ka saii dongah Pathen dum kah Eden
    thingkung boeih loh a taengah thatlai uh.
  tbz-SIM: N do mù ɑ̃nnɛ́ tifɑ̃ɑ̃̀sɑ̀ɑ̀tì nti kɛ̀ mù nwenni, dɛtie ndɛmɔu dɛ̀ɛ̀ bo
    n kó kupúú Edɛnni miɛkɛ kɛ̀ dɛ̀ mmù yɑɑ́.
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ temer kam gamizɨ, an ganganim bar deragha aguar
    bar avɨriba iti. Ezɨ Idenɨn azenimɨn itir temeba, da an gara an mɨn otivasa.
  dop-dop: Mɑ tʋ-kʋɣʋ piliŋɑsɩ kʋpɑmpɑnsɩ kɛ́. Hɑlǝnɑ mɑ tɑɑlɛ Iteni tɑɑ tɩɩŋ tǝnɑ
    lɑkɑɣɑ-kʋɣʋ ɩsɛsɛɛmlɛ.
  azb-azb: Sıx budaqlarla o sidr ağacını gözəlləşdirdim, Allahın bağçası olan Edendəki
    Bütün ağaclar ona qısqandı”.
  eng-DBY: I had made him fair by the multitude of his branches; and all the trees
    of Eden, that were in the garden of God, envied him.
  hin-2017: मैंने उसे डालियों की बहुतायत से सुन्दर बनाया था, यहाँ तक कि अदन के सब
    वृक्ष जो परमेश्वर की बारी में थे, उससे डाह करते थे।
  wol-KYG: Maa ko rafetale njañam lu sëq, ba garabi Àjjana, toolub Yàlla bi, ñoom
    ñépp ñee ko!
  eng-YLT: Fair I have made him in the multitude of his thin shoots, And envy him
    do all trees of Eden that [are] in the garden of God.
  eng-WYC-2017: For I made him fair, and with many and thick boughs; and all the trees
    of lust or Eden, that were in the paradise of God, had envy to him.
  eng-WMBB: I made it beautiful by the multitude of its branches, so that all the
    trees of Eden, that were in the garden of God, envied it.’
  urd-GVH: मैंने ख़ुद उसे मुतअद्दिद डालियाँ मुहैया करके ख़ूबसूरत बनाया था। अल्लाह
    के बाग़े-अदन के तमाम दीगर दरख़्त उससे रश्क खाते थे।
  rug-rug: Arau tavete va leleana ia pude doṉo lea meke va soku i sari lelaṉana. Asa
    sa inokoro tadi doduru huda pa Idini, sa inuma te Tamasa.
  gaz-gaz: Ani dameewwan baayʼeedhaan isa nan miidhagse; mukkeen Eeden kanneen iddoo
    biqiltuu Waaqaa keessa jiran hundi isatti hinaafan.
  fra-LSG: Je l’avais embelli par la multitude de ses branches, Et tous les arbres
    d’Éden, dans le jardin de Dieu, lui portaient envie.
  yal-yal: N bata yi a ratofanɲɛ ayi a yii sabatixine xɔn, han wudine birin yi fa
    a maxɔxɔlɔnma Eden nakɔni, Alaa nakɔna.”
  haw-1868: Ua hana aku au ia ia i nani no ka nui loa o kona mau lala, i huahua hoi
    na laau a pau o Edena iloko o ka mala a ke Akua ia ia.
  arb-NAV: جَعَلْتُهَا بَهِيَّةً لِكَثْرَةِ أَغْصَانِهَا حَتَّى حَسَدَتْهَا كُلُّ
    أَشْجَارِ عَدْنٍ الَّتِي فِي جَنَّةِ اللهِ.
  ewe-ewe: Mewɔe wònyo kple eƒe alɔdze geɖewo, eye wònye ŋubiã na ati siwo katã nɔ
    Edenbɔ, Mawu ƒe abɔ la me.
  eng-LEE: 'Beautiful had I made it by the multitude of its light branches: so that
    all the trees of ''Eden that were in the garden of God, envied it.'
  asm-FB: মই তাক অধিক ডালবোৰেৰে তাক এনে সুন্দৰ কৰিছিলোঁ; যে, ঈশ্বৰৰ উদ্যানত থকা এদনৰ
    সকলো গছে তাক ঈৰ্ষা কৰিছিল’!”
  sus-A: ﭑ تَن نَن عَ رَتٌقَن، ﭑ تَن نَ عَ سَلٌنيِيٍ وُيَ، دَنفِقٍ وُرِ بِلِ بِرِن
    نَ عَلَ شَ بْشِ مَ عٍدٍن مَبِرِ.›»
  fra-SBL: Je l'ai embelli par la multitude de ses branches, de sorte que tous les
    arbres de l'Eden, qui étaient dans le jardin de Dieu, l'enviaient.
  hbo-hbo: יָפֶ֣ה עֲשִׂיתִ֔יו בְּרֹ֖ב דָּֽלִיֹּותָ֑יו וַיְקַנְאֻ֙הוּ֙ כָּל־עֲצֵי־עֵ֔דֶן
    אֲשֶׁ֖ר בְּגַ֥ן הָאֱלֹהִֽים׃ ס
  kik-kik: Nĩ niĩ ndaũthakarĩtie na honge nyingĩ, o nginya mĩtĩ yothe ya Edeni ĩrĩa
    yarĩ kũu mũgũnda wa Ngai ĩgĩtuĩka ya kũũiguĩra ũiru.
  fra-NCL: Je l’avais rendu beau par la multitude de ses rameaux ; tous les arbres
    d’Eden lui portaient envie, tous ceux qui sont dans le jardin de Dieu.
  cek-AK: Sithaw takha thungah kaom, Eden thingnawk boih mah, anih to ut o hanah,
    tanghang popsak moe, krang ka hoihsak.
  cuk-cuk: Ani an yeerdaklege, we-urwar imaksad, e-anagan-bukidar-nika an imaksad.
    Bab-Dummad-nainu-Edénʼgi, bela bamalad-sapimar egi nobdamalad.’ ”
  uig-CYR: Мән уни шахлириниң көплүги билән гөзәл қилғанмән; Худаниң бағчисида болған
    барлиқ дәрәқләр, йәни Ерәмдики дәрәқләр униңдин һәсәт қилған еди.
  tel-2017: అనేక కొమ్మలతో నేను దాన్ని అందంగా చేశాను. అందుకు దేవుని తోట, ఏదెనులోని
    వృక్షాలన్నీ దాని మీద అసూయపడ్డాయి.”
  hat-BSA: Mwen te fè l bèl ak fòs kantite branch li yo, e tout pyebwa Éden yo te
    jalou devan l.’
  kos-kos: Nga pa orala in arulana oasku ac lahlah. Sak nukewa in Eden, ima lun God,
    ke ouiyalos sak soko inge.
  hbo-WLC: יָפֶ֣ה עֲשִׂיתִ֔יו בְּרֹ֖ב דָּֽלִיּוֹתָ֑יו וַיְקַנְאֻ֙הוּ֙ כָּל־עֲצֵי־
    עֵ֔דֶן אֲשֶׁ֖ר בְּגַ֥ן הָאֱלֹהִֽים׃ ס
  ibo-ibo: Emere m ya ka ọ maa mma site nʼịba ụba nke alaka o nwere, ọ bụ ihe ekworo
    nye osisi niile nọ nʼIden nʼubi Chineke a gbara ogige.
  ory-ory: ଆମ୍ଭେ ବହୁସଂଖ୍ୟକ ଶାଖା ଦ୍ୱାରା ତାକୁ ମନୋହର କଲୁ; ଏଥିପାଇଁ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ୟାନସ୍ଥିତ
    ଏଦନର ସକଳ ବୃକ୍ଷ ତାହାକୁ ଈର୍ଷା କଲେ।
  chk-chk: Üa alinga pwe a mwuresires, nge ekewe irän Eten meinisin lon tanipin Kot
    ra lolowoiti.
  rop-rop: Mi na YAWEI bin meigim dijan tri jidan brabli purdiwan, en aibin album
    detlot wadi blanga gro brabli strongbala. Ola najalot tri langa Idin bin wandim
    jidan jis laik dijan tri.
  ukr-1871: Я вкрасив його густим віттєм, так що всї дерева Едемські в садї Божому
    завидували йому.
  deu-1951: Ich hatte ihn schön gemacht durch die Menge seiner Äste, so daß ihn alle
    Bäume Edens, die im Garten Gottes standen, beneideten.
  eng-JPS: I made it fair by the multitude of its branches; so that all the trees
    of Eden, that were in the garden of God, envied it.
  srp-1865: Uèinih ga lijepa mnoštvom grana da mu zaviðahu sva drveta Edemska što
    bijahu u vrtu Božijem.
  lug-lug: Nagulungiya n’amatabi amangi, emiti gyonna egy’omu Adeni egyali mu nnimiro
    ya Katonda ne gigukwatirwa obuggya.
  heb-heb: יפה עשיתיו ברב דליותיו ויקנאהו כל עצי עדן אשר בגן האלהים׃
  ben-IRV: আমি অনেক শাখা দিয়ে তাকে সুন্দর করেছিলাম, এদনে ঈশ্বরের বাগানের সবগাছ তার
    ওপরে ঈর্ষা করত।
  pan-pan: ਮੈਂ ਉਹ ਨੂੰ ਬਹੁਤੀਆਂ ਡਾਲੀਆਂ ਦੇ ਕੇ ਸੁੰਦਰਤਾ ਬਖ਼ਸ਼ੀ, ਇੱਥੋਂ ਤੱਕ ਕਿ ਅਦਨ ਦੇ ਬਾਗ਼
    ਦੇ ਸਾਰੇ ਰੁੱਖ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬਾਗ਼ ਵਿੱਚ ਸਨ, ਉਸ ਨਾਲ ਖਾਰ ਕਰਦੇ ਸਨ।
  mya-JVB: ဧဒင် အရပ်၊ ဘုရားသခင် ၏ဥယျာဉ် တော်၌ ရှိသမျှ သော သစ်ပင် တို့သည် ထိုအပင် ကို
    ငြူစူ သည်တိုင်အောင်၊ အခက်အလက် များပြား သောအားဖြင့် သူ၏အဆင်းကို ငါလှ စေ ၏။
  hmo-hmo: Lau Lohiabada ese iena rigina momo dekena amo, unai sida, Aigupito, dekenai
    hairai lau henia. Eden ena audia ibounai, Dirava ena uma lalonai idia vara gaudia
    ese, unai sida idia mama henia.’ ”
  urd-urd: मैंने उसकी डालियों की फ़िरावानी से उसे हुस्न बख़्शा, यहाँ तक कि अदन के
    सब दरख़्तों को जो ख़ुदा के बाग़ में थे उस पर रश्क आता था।
  rus-SYN: Я украсил его множеством ветвей его, так что все дерева Едемские в саду
    Божием завидовали ему.
  bqc-SIM: Má tò a kɛfɛũ ń gↄ̃na dasiↄ, ma lu Edɛni lí píi aà gwea nidɛ̀.
  tcz-CHONGTHU: Ajeh chu keiman hiche thingphung chu kajem hoijin ado, abah chuleh
    ajung jouse loupi dehsetna kapen ahi. Hiche thingphung chu Eden na Pathen honsunga
    thingphung dang jousen athangset piu ahije.
  mar-mar: मी त्यास खूप फांद्या देऊन सुंदर बनविले. आणि देवाच्या एदेन बागेतील सर्व
    झाडे होती ती त्यांचा द्वेष करीत.
  qub-qub: Tayta Diosmi camacächisha chayno cuyayllapaj, rämasapa cananpaj. Chayno
    captinmi Tayta Diospa Edén wertancho caj yöracunaga chay sedruta chiquipaj.
  bqp-bqp: Kɑ̃ɑsi burɛyɑ nɑ ye wɛ̃ sere dɑ̃ɑ ni nu wɑ̃ɑ nɛ, Gusunɔn dɑ̃ɑ gbɑɑ te bɑ
    mɔ̀ Edɛniɔ nu nisinu seewɑ.
  hat-hat: Mwen te fè l' byen bèl ak anpil branch. Nan jaden Edenn lan, jaden Bondye
    a, tout pyebwa te anvye sò l'.
  eng-BSB: I made it beautiful with its many branches, the envy of all the trees of
    Eden, which were in the garden of God.’
  eng-WEBPB: I made it beautiful by the multitude of its branches, so that all the
    trees of Eden, that were in the garden of God, envied it.’
  kbq-kbq: Na'ankure Nagra ana zafa rama'a azankunataminu konariria huntogeno knare'za
    higeno, mika Anumzamofo hozafima me'nea zafaramimo'za kezmasane nehaze.
  nhe-BL: Na nijchijqui nopa cuahuitl ma eli tlahuel yejyectzi huan ma quipiya miyac
    imacuayohua. Huan yeca nochi sequinoc cuatini tlen oncayayaj ipan Edén, ixochimil
    Toteco Dios, quiixtocayayaj para nojquiya elisquíaj queja ya.
  gub-BL: Ihe amupuràg eteahy nezewe ihe. Amono hàkà tetea'u izupe no. Tupàn ima'etymaw
    En her ma'e pe ywyra paw hewyrowyroahy hehe wà.
  eng-DRA: 'For I made him beautiful and thick set with many branches: and all the
    trees of pleasure, that were in the paradise of God, envied him.'
