verse: EZK.031.013
translations:
  mal-C: ആകാശത്തിലെ പറവകളെല്ലാം വീണുകിടന്ന വൃക്ഷശാഖകളിൽ താമസമുറപ്പിച്ചു. എല്ലാ വന്യമൃഗങ്ങളും
    ശാഖകൾക്കിടയിൽ വന്നുചേർന്നു.
  deu-TKW: Auf ihrem gefällten Stamme wohnten alle Vögel des Himmels, und an ihre
    Äste kam alles Getier des Feldes,
  lin-lin: Bandeke nyonso ya likolo ekomaki kovanda na mobimbi na yango oyo epola,
    mpe banyama nyonso ya zamba ekomaki kovanda na bitape na yango.
  eng-LSV: Every bird of the heavens dwells on his ruin, || And all beasts of the
    field have been on his boughs,
  eng-GNV: Vpon his ruine shall all the foules of the heauen remaine, and all the
    beastes of the fielde shall be vpon his branches,
  eng-WEBSTER: 'Upon his ruin shall all the fowls of the heaven remain, and all the
    beasts of the field shall be upon his branches:'
  nhw-BL: Huan totome hualase para quichihuase inintepasol ipan imacuayohua nopa cuahuitl
    catli huetztoc. Huan tlapiyalme catli mosisiníaj cochise itzala imacuayohua.
  swh-ONEN: Ndege wote wa angani wakakaa kwenye ule mti ulioanguka na wanyama pori
    wote wakakaa katikati ya vitawi vyake.
  bba-bba: Yen bĩirun wɔllɔwɑ ɡunɔsu su koo nɑ su sinɑ. Kpɑ ɡbeeku yɛɛ yi yin wɑ̃ɑ
    yeru ko yen kɔkɔrɔ.
  eng-KJVCPB: 'Upon his ruin shall all the fowls of the heaven remain, and all the
    beasts of the field shall be upon his branches:'
  luo-luo: Winy duto mafuyo e kor polo nopiyo e yath mopodhono, kendo le duto mag
    bungu nonyonore e bedene madongo mopodhogo.
  meu-meu: Hegigi-dobina ai, atai manudia iboudiai na ia latanai bae noho, bona tano
    paka boromadia danu ia rigina latadiai.
  npi-ULB: आकाशका सबै चरा त्यो ढलेको रूखको मुढोमाथि बसे, र जमिनका सबै पशु त्यसका हाँगाहरू
    भएको ठाउँमा आए ।
  yor-yor: Gbogbo àwọn ẹyẹ ojú ọ̀run ṣe àtìpó ni orí igi tí ó ṣubú lulẹ̀ náà, gbogbo
    àwọn ẹranko igbó wà ní àárín ẹ̀ka rẹ̀.
  pes-OPCB: پرندگان، بر تنهٔ آن لانه می‌کنند و حیوانات وحشی در میان شاخه‌های بزرگ
    آن می‌خوابند.
  tgl-ULB: At nagpahinga sa mga puno nito ang lahat ng mga ibon sa mga kalangitan,
    at umupo sa mga sanga nito ang lahat ng mga mababangis na hayop sa parang.
  hui-hui: Ira tamia ogoni dindini dibupe hene ngagoria egaru ibalu birulebira. Nogo
    gabua karubi ema bialu piaga maru bedarubi ibalu ira ogoni ngagoria obenenibi
    gene magane ngarunagabi birama ibulebira.
  mya-mya: ငှက်​တို့​သည်​လာ​၍​လဲ​နေ​သော​အ​ပင်​တွင် နား​ကြ​လိမ့်​မည်။ တော​ရဲ​တိ​ရစ္ဆာန်​တို့​သည်
    ယင်း​၏​အ​ကိုင်း​အ​ခက်​များ​ကို​ကျော်​နင်း ကြ​လိမ့်​မည်။-
  bod-N: ནམ་མཁའི་བྱ་ཐམས་ཅད་སར་འགྱེལ་བའི་ལྗོན་ཤིང་སྟེང་དུ་སྡོད་ཅིང་། ཐང་གི་རི་དྭགས་ཐམས་ཅད་དེའི་ལྕུག་ཕྲན་བར་དུ་གནས་པར་འགྱུར་རོ།
    །
  sna-sna: Shiri dzose dzedenga dzakamhara pamuti wakawa, uye mhuka dzose dzenyika
    dzakanga dziri pakati pamatavi awo.
  spa-BLM: Todas las aves del cielo habitarán en su ruina, y todos los animales del
    campo estarán en sus ramas,
  cac-cac: Masanil macan̈il noc' much, ix javi noc' d'a sc'ab'tac te' toxo ix telvi
    chi' yed' masanil noc' caltacte'al noc', ix aj noc' ta'.
  swh-ULB: Ndege wa agani watapumzika kwenye shina la mti ulioanguka, na kila mnyama
    wa shambani atakuja kwenye matawi yake.
  bel-bel: На руінах яго пасяліліся ўсякія птушкі нябесныя, і ў суках былі ўсякія
    польныя зьвяры.
  deu-ELBBK: auf seinen umgefallenen Stamm ließen sich alle Vögel des Himmels nieder,
    und über seine Äste kamen alle Tiere des Feldes,
  mbb-OT: Edlatun is langun he menge tagbis diyà te lawa kayi he nepiley, ne ebpemen-untud
    is leew he menge langgam diyà te menge subpang kayi.
  mal-2015: വീണുകിടക്കുന്ന അതിന്റെ തടിമേൽ ആകാശത്തിലെ പറവ ഒക്കെയും പാർക്കും; അതിന്റെ
    കൊമ്പുകളുടെ ഇടയിലേക്കു കാട്ടുമൃഗം ഒക്കെയും വരും.
  rmc-rmc: Pre leskro avrivisardo kmeňos bešenas savore čirikle a pre leskre vetvi
    dživenas savore dziva džviri.
  pes-OPV: و همه مرغان هوا بر تنه افتاده او آشیانه گرفته، تمامی حیوانات صحرا برشاخه
    هایش ساکن خواهند شد.
  ron-1924: Пе сфэрымэтуриле луй ау венит ши с-ау ашезат тоате пэсэриле черулуй ши
    тоате фяреле кымпулуй шь-ау фэкут кулкушул ынтре рамуриле луй,
  ben-OBCV: সেই পড়ে যাওয়া গাছে আকাশের সব পাখিরা বাস করছে, এবং বনের সব পশুরা তার
    ডালপালার কাছে থাকছে।
  som-som: Haadka samada oo dhammu waxay ku hoyan doonaan burburkiisa, oo dugaagga
    duurka oo dhammuna laamihiisay dul saarnaan doonaan.
  lat-VUC: In ruina ejus habitaverunt omnia volatilia cæli, et in ramis ejus fuerunt
    universæ bestiæ regionis.
  eng-ASVBT: Upon his ruin all the birds of the heavens shall dwell, and all the beasts
    of the field shall be upon his branches;
  ita-1885: Tutti gli uccelli del cielo albergano sopra le sue ruine, e tutte le fiere
    della campagna sono sopra i suoi ramoscelli;
  eng-LXXUP: 'All the birds of the sky have settled on his fallen trunk, and all the
    wild beasts of the field came upon his boughs:'
  eng-ULB: All the birds of the sky rested on the trunk of the fallen tree, and every
    animal of the field came to its branches.
  spa-VBL: Los pájaros vinieron a vivir en su tronco caído, y los animales salvajes
    se escondieron entre sus ramas caídas.
  fra-_FOB: Tous les oiseaux des cieux se tiennent sur ses ruines, et toutes les bêtes
    des champs ont fait leur gîte de ses rameaux,
  mal-mal: വീണുകിടക്കുന്ന അതിന്റെ തടിമേൽ ആകാശത്തിലെ പറവകളെല്ലാം പാർക്കും; അതിന്റെ
    കൊമ്പുകളുടെ ഇടയിലേക്ക് കാട്ടുമൃഗങ്ങളെല്ലാം വരും.
  urd-GVR: Tamām parinde us ke kaṭe hue tane par baiṭh gae. Tamām janglī jānwar us
    kī sūkhī huī shāḳhoṅ par leṭ gae.
  suz-BL: मिनु मेको दिम्‍शो रवाम सरीङ ङा चिक्‍ब नेल्‍ल बाक्‍तेक्‍म। मिनु मेको आ राशी
    आगाम ब्‍वाकी ङा जन्‍तु नेल्‍ल जाक्‍शा बाक्‍तेक्‍म।
  eng-NOY: Upon his ruin dwelt all the birds of the heavens, And upon his branches
    were all the beasts of the forest.
  ita-1927: Sul suo tronco caduto si posano tutti gli uccelli del cielo, e sopra i
    suoi rami stanno tutte le bestie de’ campi.
  ckb-ckb: هەموو باڵندەکانی ئاسمان لەسەر قەدە کەوتووەکەی نیشتنەوە و هەموو گیانلەبەرانی
    دەشتودەر لەنێو لقەکانی بوون.
  eng-BBE: 'All the birds of heaven have come to rest on his broken stem where it
    is stretched on the earth, and all the beasts of the field will be on his branches:'
  kan-OKCV: ಕೆಳಗೆ ಬಿದ್ದ ಮರದ ಮೇಲೆ ಆಕಾಶದ ಪಕ್ಷಿಗಳೆಲ್ಲಾ ಕೂತುಕೊಳ್ಳುವುವು. ಎಲ್ಲಾ ಕಾಡುಮೃಗಗಳು
    ಅದರ ರೆಂಬೆಗಳ ಬಳಿಯಲ್ಲಿರುವುವು.
  tam-2017: விழுந்துகிடக்கிற அதின்மேல் ஆகாயத்துப் பறவைகளெல்லாம் தங்கினது; அதின் கொம்புகளின்மேல்
    வெளியின் மிருகங்களெல்லாம் தங்கின.
  spa-RV-1909: 'Sobre su ruina habitarán todas las aves del cielo, y sobre su ramas
    estarán todas las bestias del campo:'
  ron-BTF: Peste ruina lui toate păsările cerului vor rămâne și toate fiarele câmpului
    vor fi peste crengile lui;
  eng-WEBP: All the birds of the sky will dwell on his ruin, and all the animals of
    the field will be on his branches,
  eng-FBV: Birds came to live on its fallen trunk, and wild animals hid among its
    fallen branches.
  nld-1939: Op zijn gevelde stam laten allerlei vogels uit de lucht zich neer, Allerlei
    wilde dieren zitten op zijn twijgen.
  nch-BL: Huan totome hualase para quichihuase inintepasol ipan imacuayohua nopa cuahuit
    cati huetztoc. Huan tapiyalme cati mosisiníaj cochise itzala imacuayohua.
  vie-1934: Mọi loài chim trời sẽ đậu trên sự đổ nát của nó, và mọi loài thú đồng
    sẽ đến nghỉ trên những tược nó,
  hin-CV: सब पक्षी गिरे हुए पेड़ पर बसेरा करने लगे, और सब पशु उसकी शाखाओं के बीच रहने
    लगे.
  spa-BES: Todas las aves del cielo han venido a descansar sobre sus ruinas, y todas
    las bestias del campo estarán en sus ramas.
  tdx-tdx: Hidoñe amy firotsaha’ey ze kila voron-dikerañe, vaho ho amo tsampa’eo ze
    hene bibin-kivoke,
  tha-KJV: นกในอากาศทั้งสิ้นจะอาศัยอยู่บนสิ่งปรั​กห​ักพังของมัน และสัตว์ป่าทุ่งทั้งปวงจะอยู่บนก้านของมัน
  por-BR-2018: Todas as aves do céu habitaram sobre sua ruína, e todos os animais
    do campo se ficaram sobre seus ramos;
  deu-ELO: 'auf seinen umgefallenen Stamm ließen sich alle Vögel des Himmels nieder,
    und über seine Äste kamen alle Tiere des Feldes:'
  eng-WYC-2018: All the volatiles of the air dwelled in the falling of him, and all
    beasts of the country were in the branches of him. (All the birds of the air lived
    on that fallen tree, and all the beasts of the field walked all over its branches.)
  epo-epo: Kaj sur ĝia renversiĝinta trunko sidos ĉiaj birdoj de la ĉielo, kaj sur
    ĝiaj branĉoj sidos ĉiaj bestoj de la kampo,
  uig-PIN: Uning yiⱪilƣan ƣoli üstigǝ asmandiki barliⱪ uqar-ⱪanatlar ⱪonup yaxaydu;
    daladiki barliⱪ janiwarlar xahliri üstidǝ turidu.
  beo-beo: Sio da misini, ifa fili sa:i da:iya fimu. Amola sigua ohe da ea amoda giadofale
    masunu.
  tpi-OTNT: Dispela diwai bai i slip i stap long graun na ol pisin bai i kam na sindaun
    long en. Na ol wel abus bai i kam na stap namel long ol han bilong en.
  hau-SA: Dukan tsuntsaye sararin sama suka zauna a itacen da ya fāɗi, dukan namun
    jeji kuma suna cikin rassansa.
  uig-LAT: Uning yiqilghan gholi üstige asmandiki barliq uchar-qanatlar qonup yashaydu;
    daladiki barliq janiwarlar shaxliri üstide turidu.
  nde-nde: Zonke izinyoni zasemoyeni zahlala phezu kwesihlahla esiwileyo, lezinyamazana
    zonke zeganga zaziphakathi kwezingatsha zaso.
  ton-ton: Pea ʻi heʻene malofa ʻe nofomaʻu kiate ia ʻae ngaahi manupuna ʻoe langi,
    pea ʻe heka ʻae fanga manu ʻoe vao ki hono ngaahi vaʻa.
  ces-1613: Na němž padlém bydlí všelijaké ptactvo nebeské, a na ratolestech jeho
    jsou všelijací živočichové polní,
  eng-WMB: All the birds of the sky will dwell on his ruin, and all the animals of
    the field will be on his branches,
  tam-TCV: விழுந்துகிடக்கிற மரத்தின்மேல் ஆகாயத்துப் பறவைகளெல்லாம் தங்கின. வெளியின்
    எல்லா மிருகங்களும் அதன் கொம்புகளின்மேல் இருந்தன.
  ceb-ULB: Mipahulay ang tanang kalanggaman sa kawanangan diha sa mga punoan sa kahoy
    nga natumba, ug nangadto sa mga sanga niini ang matag mananap sa kaumahan.
  pol-UBG: Na jego powalonym pniu osiądzie wszelkie ptactwo niebieskie i na jego gałęziach
    będzie wszelki zwierz polny;
  urd-GVU: تمام پرندے اُس کے کٹے ہوئے تنے پر بیٹھ گئے، تمام جنگلی جانور اُس کی سوکھی
    ہوئی شاخوں پر لیٹ گئے۔
  deu-1912: und alle Vögel des Himmels auf seinem umgefallenen Stamm saßen und alle
    Tiere im Felde sich legten auf seine Äste;
  kan-2017: ಅದರ ಬುಡದ ಮೇಲೆ ಎಲ್ಲಾ ಆಕಾಶದ ಪಕ್ಷಿಗಳು ಕುಳಿತುಕೊಳ್ಳುವವು; ಅದರ ಕೊಂಬೆಗಳಲ್ಲಿ ಸಮಸ್ತ
    ಭೂಜಂತುಗಳು ಇರುವವು.
  yap-yap: Arche’ e bay i yib i toffan ko fare ke gek’iy nike thig ma gamanman ni
    malboch e bay u ranod u daken papa’ngin.
  hlt-MCSB: A cungkunah soah vaan kah vaa boeih loh kho a sak uh tih a thingsam dongah
    khohmuen mulhing boeih om uh.
  mdy-ETH: ካፓኣ ሙኪ ዶዒ ላሄ ፃጶይዳ ዴዓንዳኔ፤ ካኣፓኣ ካዮ ቦዖኮ ቡኪ ዔቆ ቤሲ ማዓንዳኔ፤
  twi-ASANTE: Ewiem nnomaa nyinaa sisii dua a abu no so, na wiram mmoa kɔhyehyɛɛ ne
    mman mu.
  eng-WEBU: All the birds of the sky will dwell on his ruin, and all the animals of
    the field will be on his branches,
  wal-wal: Saluwaa kafoti yiidi kunddida mittaa bolli uttana; bazzo do7atikka a tasheta
    yedhdhana.
  spa-PDDPT: Habitarán todas las aves de los cielos sobre su tronco caído, y todas
    las bestias del campo estarán entre sus ramas.
  gun-gun: Hapytakue re ma ha'e javi regua guyra 'rã ikuai, ha'e rã hakãgue guy rupi
    ma ha'e javi regua vixo ojeaity apo 'rã okuapy.
  ilo-ULB: Amin dagiti billit iti tangatang ket nagbatay iti puon daytoy a kayo, ken
    amin dagiti atap nga ayup iti tay-ak ket nagtugaw kadagiti sanga daytoy.
  kpg-kpg: Nia manu mamaangi ga mmaangi mai gaa togo i hongo di laagau dela guu hinga
    gi lala, gei nia manu lodo henua ga heehee i hongo nia manga o di maa.
  uig-ARA: ئۇنىڭ يىقىلغان غولى ئۈستىگە ئاسماندىكى بارلىق ئۇچار-قاناتلار قونۇپ ياشايدۇ؛
    دالادىكى بارلىق جانىۋارلار شاخلىرى ئۈستىدە تۇرىدۇ.
  sus-sus: Xɔnie nun burunyi subee gbansan nan nu luxi a salonyie tagi.
  pon-2006: Menpihr kan pahn pihrdo oh sok pohn tuhke pwupwudio, oh mahn lawalo kan
    pahn alu pohn rah kan.
  ksd-ksd: Ra umana beo liuliu diat a rakan ta ra taripuna, ma ra umana vavaguai diat
    a ki ta ra umana ingarina.
  grc-BRENT: Ἐπὶ τὴν πτῶσιν αὐτοῦ ἀνεπαύσαντο πάντα τὰ πετεινὰ τοῦ οὐρανοῦ, καὶ ἐπὶ
    τὰ στελέχη αὐτοῦ ἐγίνοντο πάντα τὰ θηρία τοῦ ἀγροῦ,
  ind-AYT: Di atas reruntuhannya, semua burung di langit akan tinggal, dan semua binatang
    di ladang akan berada di atas cabang-cabangnya,
  nya-nya: Mbalame zonse zamlengalenga zidzakhala pa mtengo wakugwawo, ndipo nyama
    zakuthengo zonse zidzakhala pa nthambi zake.
  hrv-hrv: Na njegovo oboreno stablo sve ptice nebeske sletješe! Među njegovim se
    granama sve divlje zvijeri nastaniše!
  mps-mps: Te ni tǫde pila mubadi, te ba dabe aselama, tama agaba ma duayagasai dao.
    Tama te bulu hasa dabe auwali me aselama, tama te ni nologo page te ni tigiba
    teba bidagasai dao.
  tpi-tpi: Dispela diwai bai i slip i stap long graun na ol pisin bai i kam na sindaun
    long en. Na ol wel abus bai i kam na stap namel long ol han bilong en.
  dan-1931: På den faldne Stamme slår alle Himmelens Fugle sig ned, og på Grenene
    lejrer alle Markens Dyr sig,
  vie-OVCB: Chim trời sẽ đến ở trên thân cây bị ngã, và thú rừng đến nằm trên cành
    lá.
  guj-2017: આકાશના સર્વ પક્ષીઓ તેનાં ભાંગી તૂટેલા અંગો પર આરામ કરે છે, ખેતરનાં સર્વ
    પશુઓ તેની ડાળીઓ પર રહેશે.
  pon-2006A: Menpihr kan pahn pihrdo oh sok pohn tuhke pwupwudio, oh mahn lawalo kan
    pahn alu pohn rah kan.
  por-BRBSL: Todas as aves do céu habitarão sobre sua ruína, e todos os animais do
    campo estarão sobre seus galhos,
  cth-cth: Kalvan e tavanaw hoi kahrawngum e saringnaw teh ka kâkhoe e a kangnaw van
    ao awh han.
  twi-twi: Wim nnomaa nyinaa sisii dua a abu no so, na wuram mmoa kɔhyehyɛɛ ne mman
    mu.
  hlt-hlt: A cungkunah soah vaan kah vaa boeih loh kho a sak uh tih a thingsam dongah
    khohmuen mulhing boeih om uh.
  tbz-SIM: Kɛ̀ tinɔ̀tì timɔu botí commu mu kũ̀nnì ĩ́nkɛ̀ kɛ̀ tiwɑnwɑntì timɔu nɑ̀ù
    mu bɑkɛ.
  msy-2020: Eghtɨ kuaraziba izɨ temer irɨzir kam gisɨn dapiam, eghtɨ asɨzir atiaba
    izɨ an aguabagh isɨn daruam.
  dop-dop: Ḿpʋ́ɣʋ́ sumɑsɩ wɑɑnɩ wɑɑnɩ piitimnɑɑ cɑɣɑ kʋ tɑɑʋ tɔɔ. Tɑɑlɛ wontu nɑ́
    tɑwɑ tǝ lonɑ kɛ kʋ piliŋɑsɩ tɛɛ.
  azb-azb: Göydəki bütün quşlar onun yıxılmış gövdəsi üstünə qondu, bütün vəhşi heyvanlar
    şaxələri arasında yaşadı.
  eng-DBY: 'Upon his fallen [trunk] do all the fowl of the heavens dwell, and all
    the beasts of the field are upon his branches:'
  hin-2017: उस गिरे हुए वृक्ष पर आकाश के सब पक्षी बसेरा करते हैं, और उसकी शाखाओं के
    ऊपर मैदान के सब जीवजन्तु चढ़ने पाते हैं।
  wol-KYG: picc yépp di tage peram bi tëdd fi suuf, rabi àll yépp di goore caram yi
    fi suuf.
  eng-YLT: On his ruin dwell do all fowls of the heavens, And on his boughs have been
    all the beasts of the field,
  kne-kne: Nanbatay din titit sin natokang ay kaiw yan in-gatigatin din atap ay animal
    din panga na.
  eng-WYC-2017: All the volatiles of the air dwelled in the falling of him, and all
    beasts of the country were in the branches of him.
  eng-WMBB: All the birds of the sky will dwell on his ruin, and all the animals of
    the field will be on his branches,
  urd-GVH: तमाम परिंदे उसके कटे हुए तने पर बैठ गए, तमाम जंगली जानवर उस की सूखी हुई
    शाख़ों पर लेट गए।
  rug-rug: Doduru kurukuru tapuru pa galegalearane si la habotu dia koasa huda hoqana,
    meke doduru kurukuru pinomo pa soloso si koa dia koari na lelaṉana.
  gaz-gaz: Simbirroonni samii hundi muka jige sana irra qubatan; bineensonni dirree
    hundinuus dameewwan isaa gidduu turan.
  fra-LSG: Sur ses débris sont venus se poser tous les oiseaux du ciel, Et toutes
    les bêtes des champs ont fait leur gîte parmi ses rameaux,
  yal-yal: Xɔline birin yi fa dɔxɔ a yii biraxine fari, burunna subene birin yi e
    malan a yiine fari.”
  haw-1868: A e noho na manu a pau o ka lewa maluna o kona puu opala, a me na holoholona
    o ke kula maluna o kona mau lala;
  arb-NAV: وَتَجْثُمُ عَلَى حُطَامِهِ طُيُورُ السَّمَاءِ جَمِيعُهَا، وَتَرْبِضُ فَوْقَ
    قُضْبَانِهِ كُلُّ حَيَوَانِ الْبَرِّ
  ewe-ewe: Dziƒoxeviwo katã dze ɖe ati si mu la dzi, eye gbemelãwo katã nɔ eƒe alɔdzewo
    dome.
  eng-LEE: 'Upon its fallen fragments dwell all the fowls of the heaven, and on its
    branches are all the beasts of the field:'
  asm-FB: পৰি থকা সেই গছডালত আকাশৰ আটাই পক্ষীবোৰে তাত বাস কৰিছে, আৰু তাৰ শাখাৰ ওপৰত
    আটাই বনৰীয়া জন্তু বহি আছে।
  sus-A: شْنِيٍ نُن بُرُنيِ سُبٍيٍ فبَنسَن نَن نُ لُشِ عَ سَلٌنيِيٍ تَفِ.
  fra-SBL: Tous les oiseaux du ciel habiteront sur sa ruine, et tous les animaux des
    champs se tiendront sur ses branches,
  hbo-hbo: עַל־מַפַּלְתֹּ֥ו יִשְׁכְּנ֖וּ כָּל־עֹ֣וף הַשָּׁמָ֑יִם וְאֶל־פֹּארֹתָ֣יו
    הָי֔וּ כֹּ֖ל חַיַּ֥ת הַשָּׂדֶֽה׃
  kik-kik: Nyoni ciothe cia rĩera-inĩ igĩtũũra mũtĩ-inĩ ũcio wagwĩte, nacio nyamũ
    ciothe cia gĩthaka igĩtũũra kũu honge-inĩ ciaguo.
  fra-NCL: 'Sur ses débris tous les oiseaux du ciel viennent se poser, et dans ses
    rameaux se sont retirés tous les animaux des champs :'
  cek-AK: Van ih tavaanawk hoi moi kasannawk boih loe anih ih angkhaek tanghangnawk
    nuiah oh o.
  cuk-cuk: E-saila-aimukus-maid-birgi nuumar e-uumar urboed. E-anagan-birgi, ibmar-durgan-ursirmaladi
    megmaloed.
  uig-CYR: Униң жиқилған ғоли үстигә асмандики барлиқ учар-қанатлар қонуп яшайду;
    даладики барлиқ җаниварлар шахлири үстидә туриду.
  tel-2017: అతని మోడు మీద ఆకాశపక్షులన్నీ వాలాయి. అతని కొమ్మల్లో భూజంతువులన్నీ ఉన్నాయి.
  hat-BSA: Nan gwo dega li yo, tout zwazo syèl yo va vin demere e tout bèt chan yo
    va sou branch pa l ki tonbe,
  kos-kos: Won yen engyeng uh ac fah sohkma ac tuhwi fin sak ikori soko ah, ac kosro
    lemnak uh ac fah fahsr fin lesak uh.
  hbo-WLC: עַל־מַפַּלְתּ֥וֹ יִשְׁכְּנ֖וּ כָּל־ע֣וֹף הַשָּׁמָ֑יִם וְאֶל־פֹּארֹתָ֣יו
    הָי֔וּ כֹּ֖ל חַיַּ֥ת הַשָּׂדֶֽה׃
  ibo-ibo: Ụmụ nnụnụ niile bere nʼelu ukwu osisi ahụ dara ada, nʼetiti alaka ya niile
    ka ụmụ anụ ọhịa bịara biri.
  ory-ory: ଜଳରାଶିର ନିକଟବର୍ତ୍ତୀ ସକଳ ବୃକ୍ଷ ମଧ୍ୟରୁ କୌଣସି ବୃକ୍ଷ ଯେପରି ଆପଣା ଦୀର୍ଘତାରେ ଦର୍ପ
    ନ କରେ, କିଅବା ଗହଳିଆ ଡାଳମାନଙ୍କ ମଧ୍ୟରେ ଆପଣା ଶିଖର ନ ରଖେ, ଅଥବା ଜଳପାୟୀ ବିକ୍ରମୀସକଳ ଯେପରି
    ଆପଣା ଆପଣା ଉଚ୍ଚତାରେ ଠିଆ ନ ହୁଅନ୍ତି;
  chk-chk: Ekewe machang meinisin ra so won ewe irä mi turula, nge mönün lemäl meinisin
    ra nom lein palan kewe.
  rop-rop: Ola bard garra meigim olabat nes langa det rutpat weya bin buldan, en ola
    wailwan enimul garra wokwokbat ontop langa detlot wadi.
  ukr-1871: Від тепер буде хиба на обламках із него сїдати птаство піднебесне, а всяке
    польове зьвіррє топтати ме гіллє його;
  deu-1951: Auf seinem gefällten Stamm wohnen alle Vögel des Himmels, und auf seinen
    Ästen lagern sich alle wilden Tiere des Feldes,
  eng-JPS: Upon his carcass all the fowls of the heaven do dwell, and upon his branches
    are all the beasts of the field;
  srp-1865: Na izvaljenom panju njegovu stanuju sve ptice nebeske, i na granama su
    njegovijem sve zvijeri poljske,
  lug-lug: Ebinyonyi byonna eby’omu bbanga ne bituula ku matabi agaagwa, era n’ensolo
    enkambwe ez’oku ttale zonna ne zibeera mu matabi gaagwo.
  heb-heb: על מפלתו ישכנו כל עוף השמים ואל פארתיו היו כל חית השדה׃
  ben-IRV: আকাশের সব পাখিরা তার গুঁড়ির ওপরে বিশ্রাম নেবে এবং তার শাখার ওপরে মাঠের
    সব পশু বসে থাকবে।
  pan-pan: ਅਕਾਸ਼ ਦੇ ਸਾਰੇ ਪੰਛੀ ਉਸ ਟੁੱਟੇ ਹੋਏ ਉੱਤੇ ਵੱਸਣਗੇ ਅਤੇ ਸਾਰੇ ਖੇਤ ਦੇ ਸਾਰੇ ਦਰਿੰਦੇ
    ਉਹ ਦੀਆਂ ਟਹਿਣੀਆਂ ਉੱਤੇ ਹੋਣਗੇ,
  mya-JVB: မိုဃ်း ကောင်းကင်ငှက် နှင့် တော တိရစ္ဆာန် အပေါင်း တို့သည် ကျိုးပဲ့ သော အကိုင်းအခက်
    တို့ အပေါ်မှာ နေ ရကြ၏။
  hmo-hmo: Au ia moru murinai, ataiai manudia ibounai be iena latanai do idia noho,
    bona tano ena boroma idauidau danu be iena rigina edia huanai do idia raka.
  urd-urd: हवा के सब परिन्दे उसके टूटे तने में बसेंगे, और तमाम दश्ती जानवर उसकी शाख़ों
    पर होंगे।
  rus-SYN: На обломках его поместились всякие птицы небесные, и в сучьях были всякие
    полевые звери.
  bqc-SIM: Bã bui píi mↄ̀ pɛ̀pɛ a gɛwa, sɛ̃̀anↄbↄ bui píi mↄ̀ kìlimpa a gↄ̃naↄwa.
  tcz-CHONGTHU: Chunga leng vachate akungbul chunga hung kicholdo uvintin chule gamlah
    a gamsate abah lah a hung geh diu ahi.
  mar-mar: त्या पडलेल्या झाडावर आकाशातील सर्व पक्षी जमतात आणि शेतातील सर्व पशू त्याच्या
    फांद्यावरती बसतात.
  qub-qub: Cananga chay tunisha caycaj yöracho tiyananpänami tucuy casta äbicuna shamun.
    Tucuy casta micucoj animalcuna rämancunacho wegurpaycan.
  bqp-bqp: Yen bĩirun wɔllɔwɑ gunɔsu su koo nɑ su sinɑ. Kpɑ gbeeku yɛɛ yi yin wɑ̃ɑ
    yeru ko yen kɔkɔrɔ.
  hat-hat: Zwezo vini poze sou rès pyebwa ki atè a. Bèt nan bwa ap mache sou tout
    branch li yo.
  eng-BSB: All the birds of the air nested on its fallen trunk, and all the beasts
    of the field lived among its boughs.
  eng-WEBPB: All the birds of the sky will dwell on his ruin, and all the animals
    of the field will be on his branches,
  kbq-kbq: Hagi maka namaramimo'za anama antagitre zafa atupare nemanizageno, zagagafamo'za
    ana zafamofo azankunatamimofo agofetu vano hu'naze.
  nhe-BL: Huan totome hualase para quichihuase inintepasol ipan imacuayohua nopa cuahuitl
    tlen huetztoc. Huan tlapiyalime tlen mosisiníaj cochise itzala imacuayohua.
  gub-BL: Wiràmiri wapyk putar ywyra u'ar ma'e kwer rehe wà nehe. Miar ipuruzukaiwahy
    ma'e wata putar hàkàgwer rehe wà nehe.
  eng-DRA: All the fowls of the air dwelt upon his ruins, and all the beasts of the
    field were among his branches.
