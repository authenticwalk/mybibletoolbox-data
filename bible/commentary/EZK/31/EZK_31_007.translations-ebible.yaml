verse: EZK.031.007
translations:
  mal-C: പടർന്നുപന്തലിച്ച ശാഖകളോടെ സമൃദ്ധമായ ജലധാരകളിലേക്ക് അതിന്റെ വേരുകൾ ഇറങ്ങിച്ചെന്നതിനാൽ
    അതു സൗന്ദര്യപ്രതാപിയായിത്തീർന്നു.
  deu-TKW: Und sie war schön in ihrer Größe, durch die Länge ihrer Zweige, denn ihre
    Wurzel war an reichlichem Wasser.
  lin-lin: Ezalaki kitoko na monene na yango mpe na molayi ya bitape na yango, pamba
    te misisa na yango ezalaki ekita kino na mayi minene.
  eng-LSV: And he is beautiful in his greatness, || In the length of his thin shoots,
    || For his root has been by great waters.
  eng-GNV: 'Thus was he faire in his greatnesse, and in the length of his branches:
    for his roote was neere great waters.'
  eng-WEBSTER: 'Thus was he fair in his greatness, in the length of his branches:
    for his root was by great waters.'
  nhw-BL: Quipixqui chicahualistli huan elqui yejyectzi pampa nochi inelhuayohua motlatzquilijtoyaj
    nelhuejcatla hasta campa onca miyac atl.
  swh-ONEN: Ulikuwa na fahari katika uzuri, ukiwa na matawi yaliyotanda, kwa kuwa
    mizizi yake ilikwenda chini mpaka kwenye maji mengi.
  bba-bba: Yɑ sɑ̃ɑwɑ dɑ̃ɑ burɑru mɑ yɑ ɡunu yɑ kɑ̃ɑsi dɛ̃u. Domi yen nuwi yi duɑwɑ
    sere tem sɔɔwɔ mi nim mu kpɑ̃.
  eng-KJVCPB: 'Thus was he fair in his greatness, in the length of his branches: for
    his root was by great waters.'
  luo-luo: Ne en yien ma jaber, kendo bedene nokar, nikech tiende nochopo nyaka e
    pige mogundho man e bwo lowo.
  meu-meu: Vada e bada herea bona rigina na lalata dainai ia hairaina na herea; badina
    be ramuna na e diho e laova, ranu momo gabudia ai.
  npi-ULB: त्यसको महान्‌तामा त्यो सुन्दर थियो र त्यसका हाँगाहरू लामा-लामा थिए, किनकि
    त्यसका जराहरू प्रशस्त पानीमा थिए ।
  yor-yor: Ọláńlá ní ẹwà rẹ̀ jẹ́, pẹ̀lú títẹ́ rẹrẹ ẹ̀ka rẹ̀, nítorí gbòǹgbò rẹ̀ lọ
    sí ìsàlẹ̀ sí ibi tí ọ̀pọ̀lọpọ̀ omi wà.
  pes-OPCB: او بزرگ و زیبا بود و ریشه‌هایش در آب فرو رفته بودند.
  tgl-ULB: Sapagkat ang kagandahan nito ay sa kalakihan at sa haba ng mga sanga nito,
    sapagkat ang mga ugat nito ay nasa maraming tubig!
  hui-hui: Ainde ira ogoni duniniore mbira heneya. Ira ogoni timbuniore howa ibunaga
    gene maganeru lu andaho hene. Ibunaga piniru dindiha unuraore pialu dindi iba
    dewa bereagoria piyagola lu timbuni amura pugupugubi haya.
  mya-mya: ထို​အာ​ရစ်​ပင်​သည်​လွန်​စွာ​လှ​ပ​တင့်​တယ်​၏။ ရှည်​လျား​သော​အ​ကိုင်း​အ​ခက်​များ​ရှိ​၍
    အ​လွန်​မြင့်​မား​၏။ ယင်း​၏​အ​မြစ်​တို့​သည်​လည်း​မြေ​အောက် စမ်း​ချောင်း​များ​တိုင်​အောင်​ထိုး​ဆင်း​သွား​ကြ​၏။
  bod-N: ཤིང་དེའི་རྩ་བ་ནི་ཆུ་མང་བའི་གནས་སུ་ཟུག་པས་ན། ཤིང་དེ་མཐོ་ཞིང་ལྕུག་ཕྲན་རིང་བས་མཛེས་པར་མངོན་ནོ།
    །
  sna-sna: Wakanga uchiyevedza parunako, namatavi awo akatandavara, nokuti midzi yawo
    yaidzika pasi kune mvura zhinji.
  spa-BLM: Así era de hermosa su grandeza, en la longitud de sus ramas; porque su
    raíz estaba junto a muchas aguas.
  cac-cac: An̈eja' jun te' chi' man̈ jantacoc svach'il ix aj yilji te', te najat ix
    ajel sc'ab' te', yujto ay jun nivan a' tz'ec' d'a scal sch'an̈al yib' te'.
  swh-ULB: Kwa kuwa ulikuwa uzuri katika ukuu wake na kimo cha matawi yake, kwa kuwa
    mizizi yake ilikuwa katika maji mengi.
  bel-bel: Ён красаваўся вышынёю свайго росту, даўжынёю галін сваіх, бо корань яго
    быў каля вялікіх водаў.
  deu-ELBBK: Und er war schön in seiner Größe und in der Länge seiner Schösslinge;
    denn seine Wurzeln waren an vielen Wassern.
  mbb-OT: Mekempet heini he kayu ne memelayat is menge subpang din, su is menge zalid
    din midtiusek diyà te zizalem tenged te zekelà he wahig.
  mal-2015: ഇങ്ങനെ അതിന്റെ വേർ വളരെ വെള്ളത്തിന്നരികെ ആയിരുന്നതുകൊണ്ടു അതു വലുതായി
    കൊമ്പുകളെ നീട്ടി ശോഭിച്ചിരുന്നു.
  rmc-rmc: Sas igen šukar a baro, peskre bare konarenca, bo leskre koreňa dodžanas
    dži tele, kaj sas pherdo paňi.
  pes-OPV: پس در بزرگی خود و در درازی شاخه های خویش خوشنما شد چونکه ریشه‌اش نزد آبهای
    بسیار بود.
  ron-1924: Ера фрумос прин мэримя луй, прин ынтиндеря рамурилор луй, кэч рэдэчиниле
    ый ерау ынфипте ын апе марь.
  ben-OBCV: সে ছিল সৌন্দর্যে মহিমান্বিত তার ছড়ানো ডালপালার জন্য, কারণ তার শেকড় গভীরে
    গিয়েছিল প্রচুর জলের কাছে।
  som-som: Oo sidaasuu weynaantiisa iyo laamihiisa dheerdheer ugu qurxoonaa, waayo,
    xididkiisu biyo badan buu u dhowaa.
  lat-VUC: 'Eratque pulcherrimus in magnitudine sua, et in dilatatione arbustorum
    suorum: erat enim radix illius juxta aquas multas.'
  eng-ASVBT: Thus was it fair in its greatness, in the length of its branches; for
    its root was by many waters.
  ita-1885: Egli era adunque bello nella sua grandezza, nella lunghezza de' suoi rami;
    perciocchè la sua radice era presso a grandi acque.
  eng-LXXUP: 'And he was fair in his height by reason of the multitude of his branches:
    for his roots were amidst much water.'
  eng-ULB: For it was beautiful in its greatness and the length of its branches, for
    its roots were in many waters.
  spa-VBL: Era hermoso y majestuoso con sus largas ramas, porque sus raíces llegaban
    hasta las abundantes aguas.
  fra-_FOB: Il était beau dans sa grandeur et par l'étendue de ses branches; car ses
    racines plongeaient dans des eaux abondantes.
  mal-mal: ഇങ്ങനെ അതിന്റെ വേര് ജലസമൃദ്ധിക്കരികിൽ ആയിരുന്നതുകൊണ്ട്, അത് വലുതായി കൊമ്പുകൾ
    നീട്ടി ശോഭിച്ചിരുന്നു.
  urd-GVR: Chūṅki daraḳht kī jaṛoṅ ko pānī kī kasrat miltī thī is lie us kī lambāī
    aur shāḳheṅ qābil-e-tārīf aur ḳhūbsūrat ban gaīṅ.
  suz-BL: मेको एर ओंथ ब्रशा लाइश्‍शो राशी पाइश्‍शो दारशो रवा का दुम्‍त। मारदे हना
    मेको आ शाक्‍श शुश ब्‍वाक्‍कु बाक्‍तीकेम बाक्‍तेक्‍म।
  eng-NOY: Thus was he beautiful in his greatness, in the length of his branches;
    For his root was by many waters.
  ita-1927: Era bello per la sua grandezza, per la lunghezza dei suoi rami, perché
    la sua radice era presso acque abbondanti.
  ckb-ckb: بە چڵە درێژەکانی لە جوانیدا بێ وێنە بوو، چونکە ڕەگەکەی لەسەر ئاوێکی زۆر
    بوو.
  eng-BBE: So it was beautiful, being so tall and its branches so long, for its root
    was by great waters.
  kan-OKCV: ಹೀಗೆ ಅದರ ತನ್ನ ದೊಡ್ಡಸ್ತಿಕೆಯಲ್ಲಿ ತನ್ನ ನೀಳವಾದ ಕೊಂಬೆಗಳಿಂದ ಸುಂದರವಾಗಿತ್ತು. ಏಕೆಂದರೆ
    ಅದರ ಬೇರು ಸಾಕಷ್ಟು ನೀರಿನ ಆಸರೆ ಪಡೆದಿತ್ತು.
  tam-2017: அப்படியே அதின் வேர் திரளான தண்ணீர்களருகே இருந்ததினால் அது தன்னுடைய செழிப்பினாலும்
    தன்னுடைய கிளைகளின் நீளத்தினாலும் அலங்காரமாக இருந்தது.
  spa-RV-1909: Hízose, pues, hermoso en su grandeza con la extensión de sus ramas;
    porque su raíz estaba junto á muchas aguas.
  ron-BTF: Astfel era el frumos în măreția lui, în lungimea crengilor lui, pentru
    că rădăcina lui era lângă ape mari.
  eng-WEBP: Thus it was beautiful in its greatness, in the length of its branches;
    for its root was by many waters.
  eng-FBV: It was beautiful and majestic with its long branches, because its roots
    reached down to the plentiful water.
  nld-1939: Hij was een prachtige boom om zijn hoogte, En door de lengte van zijn
    takken; Want zijn wortels stonden Aan overvloedige wateren.
  nch-BL: Quipixqui chicahualisti huan elqui yejyectzi pampa nochi inelhuayohua motatzquilijtoyaj
    nelhuejcata hasta campa onca miyac at.
  vie-1934: Nó là xinh tốt bởi thân nó cao, bởi tược nó dài; vì rễ nó đâm trong chỗ
    nhiều nước.
  hin-CV: अपनी फैली हुई डालियों के साथ, सुंदरता में यह वैभवशाली था, क्योंकि इसकी जड़ें
    नीचे भरपूर अधिक पानी के सोतों तक पहुंची हुई थी.
  spa-BES: Así que era hermoso, siendo tan alto y sus ramas tan largas, porque su
    raíz estaba cerca de aguas abundantes.
  tdx-tdx: Nihamim-batan-dre amy hara’elahi’ey, ami’ty fandrevaha’ o tsampa’eo, amy
    te nahatakatse rano maro o vaha’eo.
  tha-KJV: มั​นก​็งดงามด้วยความใหญ่ยิ่งของมัน ด้วยความยาวแห่​งก​้านของมัน เพราะรากของมันหยั่งลึกลงไปยังน้ำอุ​ดม
  por-BR-2018: Assim era ele, belo em sua grandeza, na extensão de seus ramos; porque
    sua raiz estava junto a muitas águas.
  deu-ELO: Und er war schön in seiner Größe und in der Länge seiner Schößlinge; denn
    seine Wurzeln waren an vielen Wassern.
  eng-WYC-2018: And he was full fair in his greatness, and in alarging of his trees;
    for the root of him was beside many waters. (And it was very beautiful in its
    greatness, and in the enlarging of its branches; for its roots were beside many
    waters.)
  epo-epo: Kaj ĝi estis bela per sia grandeco kaj per la longeco de siaj branĉoj,
    ĉar ĝiaj radikoj troviĝis apud abunda akvo.
  uig-PIN: Xundaⱪ bolup uning xahliri kengiyip, u büyüklükidǝ güzǝllǝxkǝn; qünki uning
    yiltizliri mol sularƣa yǝtkǝn.
  beo-beo: Amo ifa da ida:iwane ba:su. E da sedadedafa amola ea amoda da sedadedafa
    afufui. Ea difi da hano hagudu amoga dodoa sa:i.
  tpi-OTNT: Man, dispela diwai em i nambawan stret. Em i gat ol longpela han, na ol
    rop bilong en i go daun long ol planti wara i stap insait long graun.
  hau-SA: Yana da girma a kyau, da dogayen rassansa da ya baza, gama saiwoyinsa sun
    nutse can ƙasa har cikin yalwar ruwaye.
  uig-LAT: Shundaq bolup uning shaxliri kéngiyip, u büyüklükide güzelleshken; chünki
    uning yiltizliri mol sulargha yetken.
  nde-nde: Wawunkanyazela ngobuhle bawo, ngezingatsha zawo ezendlalekileyo, ngoba
    impande zawo zazitshona phansi emanzini amanengi.
  ton-ton: 'Ko ia naʻe toulekeleka ia ʻi heʻene lahi, mo e lōloa ʻa hono ngaahi vaʻa:
    he naʻe tō hono aka ʻi he veʻe vai lahi.'
  ces-1613: I byl ušlechtilý pro svou velikost, a pro dlouhost větví svých; nebo kořen
    jeho byl při vodách mnohých.
  eng-WMB: Thus it was beautiful in its greatness, in the length of its branches;
    for its root was by many waters.
  tam-TCV: படர்ந்திருந்த அதன் கொப்புகளினால் அது அழகில் மாட்சிமையடைந்திருந்தது. ஏனெனில்,
    அதன் வேர்கள் கீழிறங்கி நிறைவான தண்ணீருக்குள் சென்றிருந்தன.
  ceb-ULB: Tungod kay matahom kaayo ang iyang kabantog ug ang kataas sa mga sanga
    niini, tungod kay nahimutang ang gamot niini sa daghang katubigan.
  pol-UBG: Był piękny w swojej wielkości przez długość swoich gałęzi, gdyż jego korzeń
    był nad obfitymi wodami.
  urd-GVU: چونکہ درخت کی جڑوں کو پانی کی کثرت ملتی تھی اِس لئے اُس کی لمبائی اور شاخیں
    قابلِ تعریف اور خوب صورت بن گئیں۔
  deu-1912: Er hatte schöne, große und lange Äste; denn seine Wurzeln hatten viel
    Wasser.
  kan-2017: ಹೀಗೆ ಅದು ತನ್ನ ದೊಡ್ಡಸ್ತಿಕೆಯಲ್ಲಿ ತನ್ನ ನೀಳವಾದ ಕೊಂಬೆಗಳಿಂದ ಕಂಗೊಳಿಸುತ್ತಿತ್ತು.
    ಏಕೆಂದರೆ ಅದರ ಬೇರು ಸಾಕಷ್ಟು ನೀರಿನ ಆಸರೆ ಪಡೆದಿತ್ತು.
  yap-yap: Rib fel’ ya’an fare ke gek’iy — Ya rib n’uw kaen, ma rib nun’uw papa’ngin.
    Likngin e ke yan nga’ar kedad ko ran u tan e but’.
  hlt-MCSB: A yung loh tui yet te a paan coeng dongah a boeilennah neh sawtthen tih
    a hlaeng a vak nen khaw sawtthen coeng.
  mdy-ETH: ሚርጌ ዋኣፃ ዓኣ ባንፆ ፃጶ ፔኤሲ ዒዚ ዳኬሢሮ ዬያኮ ዼኤፑሞና ካኣፖ ጋምፒንቲፃ ዒዛ ሚዛጲሴኔ።
  twi-ASANTE: Na ne kɛseyɛ no yɛ fɛ, ne dubaa a adendan no enti, na ne nhini nyini
    kɔɔ fam kɔduruu nsuo bebree mu.
  eng-WEBU: Thus it was beautiful in its greatness, in the length of its branches;
    for its root was by many waters.
  wal-wal: He mittai ba gitatettaaranne ba daashshaa adussatettaara aiba lo77ii! Ba
    xaphuwaakka haattaa ciimmau duge yeddi wottiis.
  spa-PDDPT: Así que era bello en su grandeza por la extensión de sus ramas, porque
    sus raíces se extendían a muchas aguas.
  gun-gun: Ha'e rami vy heta yy rupi hapo va'e vy tuvixaa ha'e hakã retaa py iporã
    ete va'ekue.
  ilo-ULB: Ta napintas unay daytoy gapu iti kinangayed ken iti kinarangpaya dagiti
    sanga daytoy, ta dagiti ramut ket adda iti ayan ti nabuslon a danum!
  kpg-kpg: E madamada hualaa behee go di laagau deelaa! E koia e looloo i nua, ge
    koia e lloo ono manga. Ono aga guu tale gi di gowaa llala i nia monowai mmidi.
  uig-ARA: شۇنداق بولۇپ ئۇنىڭ شاخلىرى كېڭىيىپ، ئۇ بۈيۈكلۈكىدە گۈزەللەشكەن؛ چۈنكى ئۇنىڭ
    يىلتىزلىرى مول سۇلارغا يەتكەن.
  sus-sus: A nu tofan a xa xungbe xa fe ra, a salonyie nu kuya han, a sanke nu birixi
    bɔxi bun ma pon ye fenfe ra.
  pon-2006: Ia uwen lingan en tuhkeo— Me ile, inenen rah reirei. Kalowe kan leldilahng
    wasa loal ni piletik pwilipwil kan.
  ksd-ksd: I ga boina ta ra dekdekina, ma ra umana ingarina dia ga lolovina tago ra
    okorina i ga ki marave ra ngala na tava.
  grc-BRENT: Καὶ ἐγένετο καλὸς ἐν τῷ ὕψει αὐτοῦ διὰ τὸ πλῆθος τῶν κλάδων αὐτοῦ, ὅτι
    ἐγενήθησαν αἱ ῥίζαι αὐτοῦ εἰς ὕδωρ πολύ.
  ind-AYT: Pohon itu indah dalam kebesarannya, dalam cabang-cabangnya yang panjang;
    karena akarnya menjulur ke air yang melimpah.
  nya-nya: Unali wokongola kwambiri, wa nthambi zake zotambalala, chifukwa mizu yake
    inazama pansi kumene kunali madzi ochuluka.
  hrv-hrv: Lijep on bijaše veličinom i širinom svojih grana; do dubokih voda žilje
    mu sezaše!
  mps-mps: Te mu tama dao, te ni da, te polalubo sawi yai mu dao. Agai te bobobage
    nologo mu elalubao, tama agai pedali te tǫ dologode elalubo węba dulubo dao.
  tpi-tpi: Man, dispela diwai em i nambawan stret. Em i gat ol longpela han, na ol
    rop bilong en i go daun long ol planti wara i stap insait long graun.
  dan-1931: Den blev stor og dejlig med lange Grene, den stod jo med Roden ved rigeligt
    Vand.
  vie-OVCB: Cây mạnh mẽ và xinh đẹp với cành lá vươn dài, vì rễ cây đâm sâu xuống
    chỗ mạch nước.
  guj-2017: તે પોતાના મહત્વમાં તથા પોતાની ડાળીઓની લંબાઈમાં સુંદર હતું, તેનાં મૂળો
    મહા જળ પાસે હતાં.
  pon-2006A: Ia uwen lingan en tuhkeo— Me ile, inenen rah reirei. Kalowe kan leldilahng
    wasa loal ni piletik pwilipwil kan.
  por-BRBSL: Assim, foi belo em sua grandeza, no comprimento de suas filiais; pois
    sua raiz estava por muitas águas.
  cth-cth: Hottelah, tui apapnae hmuen koe a tangpha a pabo dawkvah, a len teh, a
    kangnaw a saw teh, a meihawinae hoi a kuep.
  twi-twi: Na ne kɛseyɛ no yɛ fɛ, ne dubaa a adennan no nti, na ne ntin nyin kɔɔ fam
    koduu nsu bebree mu.
  hlt-hlt: A yung loh tui yet te a paan coeng dongah a boeilennah neh sawtthen tih
    a hlaeng a vak nen khaw sawtthen coeng.
  tbz-SIM: Mu cómmɛ̀ nɛ̀ mu bɑkɛ yɛ̀rimɛ̀ kɛ̀ dɛ̀ wennimu kɛ yɛ̃́ mu cĩɛ̃ nfìíkúmɛ̀
    mɛniɛ nsũ dɛ̀.
  msy-2020: Temer kam, aguar bar ruariba ikiava, an ruarimɨn ganganim bar dera. Ezɨ
    an biba nguazimɨn aven bar iraghuezɨ a dɨpar avɨriba isi.
  dop-dop: Kɩɩ kʋlɑ tʋɣʋ kɛ́ nɑ kʋ́ tewɑ, nɑ kʋ piliŋɑsɩ hɛlɑ teu. Mpi tɔ, lʋm sɔsɔɔm
    tɑɑ kɛ́ kʋ lilɑ kɑmɑ.
  azb-azb: Böyüklüyü və uzun budaqları ilə gözəl oldu, Çünki kökləri bol su içdi.
  eng-DBY: 'Thus was he fair in his greatness, in the length of his branches: because
    his root was by great waters.'
  hin-2017: वह अपनी बड़ाई और अपनी डालियों की लम्बाई के कारण सुन्दर हुआ; क्योंकि उसकी
    जड़ बहुत जल के निकट थी।
  wol-KYG: Taaram a nga ca taxawaayam ak guddaayu caram ya, ngir reenam ba sóoboo
    ndox mu ne xéew.
  eng-YLT: And he is fair in his greatness, In the length of his thin shoots, For
    his root hath been by great waters.
  eng-WYC-2017: And he was full fair in his greatness, and in alarging of his trees;
    for the root of him was beside many waters.
  eng-WMBB: Thus it was beautiful in its greatness, in the length of its branches;
    for its root was by many waters.
  urd-GVH: चूँकि दरख़्त की जड़ों को पानी की कसरत मिलती थी इसलिए उस की लंबाई और शाख़ें
    क़ाबिले-तारीफ़ और ख़ूबसूरत बन गईं।
  rug-rug: Na doṉo lea sa tinolava tanisa, repaha valeana sari lelaṉa, ura sari karosona
    si gore pa pepeso kamo la vasina sapu soku ia na kolo.
  gaz-gaz: Inni sababii hidda isaa gara bishaan baayʼeetti gad fageeffateef, dameewwan
    isaa kanneen babalʼatan wajjin akka malee miidhagaa ture.
  fra-LSG: Il était beau par sa grandeur, par l’étendue de ses branches, Car ses racines
    plongeaient dans des eaux abondantes.
  yal-yal: A yi rayabu a gboyani, a yiine yi yiriwaxi, bayo a salenne yi godoxi bɔxɔn
    bun ma igeni pon!
  haw-1868: Nolaila i nani ai ia i kona nui, a me ka loloa ana o kona mau lala; no
    ka mea, aia kona kumu ma na wai nui.
  arb-NAV: فَكَانَتْ رَائِعَةً فِي عَظَمَتِهَا وَفِي شُمُوخِ قَامَتِهَا لأَنَّ جُذُورَهَا
    كَانَتْ مَغْروسَةً فِي مِيَاهٍ غَزِيرَةٍ.
  ewe-ewe: Eɖi fia le eƒe nyonyo me, le eƒe alɔwo ƒe keke ta, elabena eƒe kewo le
    tsi sɔgbɔ me.
  eng-LEE: And it was beautiful in its greatness, in the length of its light branches;
    for its root was by many waters.
  asm-FB: এইদৰে, তাৰ শিপা অনেক জল সমূহৰ কাষত থকাত, সি নিজ মহত্ত্বত আৰু নিজ ডালবোৰৰ
    দৈৰ্ঘত সুন্দৰ আছিল।
  sus-A: عَ نُ تٌقَن عَ شَ شُنفبٍ شَ قٍ رَ، عَ سَلٌنيِيٍ نُ كُيَ هَن، عَ سَنكٍ نُ
    بِرِشِ بْشِ بُن مَ ثٌن يٍ قٍنقٍ رَ.
  fra-SBL: Ainsi, elle était belle dans sa grandeur, dans la longueur de ses branches ;
    car sa racine était près de nombreuses eaux.
  hbo-hbo: וַיְּיִ֣ף בְּגָדְלֹ֔ו בְּאֹ֖רֶךְ דָּֽלִיֹּותָ֑יו כִּֽי־הָיָ֥ה שָׁרְשֹׁ֖ו
    אֶל־מַ֥יִם רַבִּֽים׃
  kik-kik: Ũthaka waguo warĩ mũkaru, na mathĩgĩ maguo magatheerema, nĩgũkorwo mĩri
    yaguo nĩyatoonyete thĩ tĩĩri-inĩ kũrĩa kwarĩ na maaĩ maingĩ.
  fra-NCL: Il était beau par sa grandeur, par la longueur de ses branches, car ses
    racines plongeaient dans des eaux abondantes.
  cek-AK: Anih loe tui pophaih ahmuen ah tangzun sak pongah, tanghangnawk to sang
    o tahang moe, kranghoihaih hoi lensawkhaih hoiah akoep.
  cuk-cuk: E-anagan-mullusur-nikadbali, bipisuli daklege gusad, yeerdaklege gusad.
    Ar diimar-yaisur-aryomaidgi e-malimar yoyoi gusad.
  uig-CYR: Шундақ болуп униң шахлири кеңийип, у бүйүклүгидә гөзәлләшкән; чүнки униң
    йилтизлири мол суларға йәткән.
  tel-2017: నీళ్ళు సమృద్ధిగా ఉన్న దగ్గర దాని వేళ్ళు పాకాయి. కాబట్టి అది పొడవాటి కొమ్మలతో
    అది అందంగా, గొప్పగా ఉంది.
  hat-BSA: Konsa, li te bèl nan grandè li, nan longè branch li yo; paske rasin li
    te lonje rive kote anpil dlo.
  kos-kos: Fuka oaskuiyen sak soko ah — Kapak arulana fulat, ac loes lah kac. Okah
    kac uh som nwe ke sun kof ye fohk uh.
  hbo-WLC: וַיְּיִ֣ף בְּגָדְל֔וֹ בְּאֹ֖רֶךְ דָּֽלִיּוֹתָ֑יו כִּֽי־הָיָ֥ה שָׁרְשׁ֖וֹ
    אֶל־מַ֥יִם רַבִּֽים׃
  ibo-ibo: Ọ mara mma nʼịdị ukwuu ya, nʼogologo nke alaka ya nʼawasa, nʼihi na mgbọrọgwụ
    ya mibara emiba nʼebe mmiri dị ukwuu.
  ory-ory: ଏହି ପ୍ରକାରେ ସେ ଆପଣା ମହତ୍ତ୍ୱରେ, ତାହାର ଶାଖାସକଳର ଦୀର୍ଘତାରେ ମନୋହର ହେଲା; କାରଣ
    ପ୍ରଚୁର ଜଳ ନିକଟରେ ତାହାର ମୂଳ ଥିଲା।
  chk-chk: Ewe setar a fokun mürina ren tekian me langatamen palan, pun waran ra feitiu
    tori ekewe kolukun fan.
  rop-rop: Imbin abum brabli longwan wadi, en blanga im rut bin godan andanith langa
    graun en imbin faindim woda.
  ukr-1871: Він пишався висотою своєю та довготою галуззя свого, бо корінь його розростався
    при великих водах.
  deu-1951: Er ward schön in seiner Größe und wegen der Länge seiner Äste; denn seine
    Wurzeln bekamen sehr viel Wasser.
  eng-JPS: Thus was it fair in its greatness, in the length of its branches; for its
    root was by many waters.
  srp-1865: I bijaše lijep velièinom svojom i dužinom grana svojih, jer mu korijen
    bijaše kod velike vode.
  lug-lug: Gwali gwa kitalo mu bulungi bwagwo, n’amatabi gaagwo amanene, kubanga emirandira
    gyagwo gyasima awali amazzi amangi.
  heb-heb: וייף בגדלו בארך דליותיו כי היה שרשו אל מים רבים׃
  ben-IRV: কারণ সে মহত্বে সুন্দর ছিল, ডালের লম্বায়, সুন্দর ছিল, কারণ তার শেকড় প্রচুর
    জলের মধ্যে ছিল।
  pan-pan: ਇਸ ਪ੍ਰਕਾਰ ਉਹ ਆਪਣੀ ਵਡਿਆਈ ਵਿੱਚ ਆਪਣੀਆਂ ਡਾਲੀਆਂ ਦੇ ਲੰਮੇ ਹੋਣ ਕਰਕੇ ਸੁੰਦਰ ਸੀ, ਕਿਉਂ
    ਜੋ ਉਹ ਦੀ ਜੜ੍ਹ ਪਾਣੀ ਦੇ ਬਹੁਤ ਨੇੜੇ ਸੀ।
  mya-JVB: ထိုသို့ ရေ များ သောအရပ်၌ အမြစ် စွဲ သောကြောင့် ၊ ကြီးမြင့် ၍ အခက်အလက် ရှည်လျား
    သဖြင့် လှ သောအဆင်းနှင့် ပြည့်စုံ၏။
  hmo-hmo: Ia be bada herea, bona iena rigina be lata dainai, iena hairaina be namo
    herea, badina be iena ramuna be idia diho idia lao, ranu momo gabudia dekenai.
  urd-urd: यूँ वह अपनी बुजु़र्गी में अपनी डलियों की दराज़ी की वजह से ख़ुशनुमा था,
    क्यूँकि उसकी जड़ों के पास पानी की कसरत थी।
  rus-SYN: Он красовался высотою роста своего, длиною ветвей своих, ибо корень его
    был у великих вод.
  bqc-SIM: A zↄ̃ↄkɛ kɛfɛũ a gↄ̃n gbã̀aↄ yã́i, asa a zĩ́naↄ í zↄ̃ↄ lèɛ.
  tcz-CHONGTHU: Ajung jouse twi thalhin namun thuh tah a akholut jeh chun adet in,
    chule ahoijin abahho saotah tah in ajamme.
  mar-mar: वृक्ष फारच सुंदर होता. त्याच्या मुळांना भरपूर पाणी मिळाल्याने त्याचा विस्तार
    मोठा झाला, त्याच्या फांद्या लांब झाल्या.
  qub-qub: Chay yöraga caycaran cuyayllapaj, jatuncaray, aypalla rämayoj. Chaynöga
    caycaran aypalla yacu ömiraptinmi.
  bqp-bqp: Yɑ sɑ̃ɑwɑ dɑ̃ɑ burɑru mɑ yɑ gunu yɑ kɑ̃ɑsi dɛ̃u. Domi yen nuwi yi duɑwɑ
    sere tem sɔɔwɔ mi nim mu kpɑ̃.
  hat-hat: Se te yon bèl pyebwa byen wo, ak branch li yo byen long. Rasin li yo te
    desann byen fon nan dlo anba tè a.
  eng-BSB: It was beautiful in its greatness, in the length of its limbs, for its
    roots extended to abundant waters.
  eng-WEBPB: Thus it was beautiful in its greatness, in the length of its branches;
    for its root was by many waters.
  kbq-kbq: Hagi ana zafamofona hentofa azankunatmi me'ne. Na'ankure ana zafamofo arafu'namo'za
    rama'a tima me'nefi amefenkame urami'za tina ani avazu nehaze.
  nhe-BL: Quipixqui chicahualistli huan elqui yejyectzi pampa nochi inelhuayohua motlatzquilijtoyaj
    nelhuejcatla hasta campa onca miyac atl.
  gub-BL: Ipuràg eteahy a'e ywyra. Aiha katu. Ipuku hàkà wà. Hapo uhem oho yrykaw
    ywy iwy pe har pe wà.
  eng-DRA: 'And he was most beautiful for his greatness, and for the spreading of
    his branches: for his root was near great waters.'
