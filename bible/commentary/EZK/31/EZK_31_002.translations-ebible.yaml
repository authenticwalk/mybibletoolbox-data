verse: EZK.031.002
translations:
  mal-C: '“മനുഷ്യപുത്രാ, ഈജിപ്റ്റുരാജാവായ ഫറവോനോടും അവന്റെ കവർച്ചസംഘത്തോടും നീ ഇപ്രകാരം
    പറയുക: “ ‘പ്രതാപത്തിൽ ആരോടാണ് നിന്നെ തുലനംചെയ്യാൻ കഴിയുക?'
  deu-TKW: 'Menschensohn, sprich zum Pharao, dem Könige von Ägypten und zu seinem
    Gepränge: Wem gleichst du in deiner Größe?'
  lin-lin: '« Mwana na moto, loba na Faraon, mokonzi ya Ejipito, mpe na mampinga na
    ye nyonso : ‹ Nani penza akoki kokokana na yo na lokumu ?'
  eng-LSV: '“Son of man, say to Pharaoh king of Egypt, and to his multitude: To whom
    have you been like in your greatness?'
  eng-GNV: Sonne of man, speake vnto Pharaoh King of Egypt, and to his multitude,
    Whom art thou like in thy greatnesse?
  eng-WEBSTER: Son of man, speak to Pharaoh king of Egypt, and to his multitude; Whom
    art thou like in thy greatness?
  nhw-BL: '“Tlacatl, quej ni xiquilhui Tlanahuatijquetl Faraón tlen tlali Egipto huan
    imasehualhua: ‘¿Ica tlaque huelis timitzhuicalotise ta huan motlal Egipto ica
    nochi amochicahualis? Na nijhuicalotis ica tlali Asiria huan quenicatza eliyaya
    achtihuiya. Quej nopa anquimatise tlaque amopantis sintla nojquiya san se tlamantli
    anquichihuase. Asiria elqui se hueyi tlali catli quipixqui miyac chicahualistli.
    Asiria elqui quen se hueyi tiocuahuitl quen catli onca ipan tlali Líbano. Quipixqui
    imacuayohua catli huejhueyi huan yejyectzitzi huan eliyaya huejcapantic hasta
    onajsiyaya ilhuicac.'
  swh-ONEN: '“Mwanadamu, mwambie Farao mfalme wa Misri na makundi yake ya wajeuri:
    “ ‘Je, ni nani awezaye kulinganishwa na wewe katika fahari.'
  bba-bba: tɔnun bii, ɑ Eɡibitin sunɔ kɑ win tɔn dɑbi dɑbi te sɔ̃ɔwɔ ɑ nɛɛ, wɑrɑ kɑ
    nùn weenɛ win kpɑ̃ɑru sɔɔ.
  eng-KJVCPB: Son of man, speak unto Pharaoh king of Egypt, and to his multitude;
    Whom art thou like in thy greatness?
  luo-luo: 'Wuod dhano, wach ni Farao ruodh Misri kaachiel gi ogandane mag lweny kama:
    En ngʼa ma inyalo pim kodi?'
  meu-meu: 'Taunimanima natuna e, Farao, Aigupto pavapavana, mai ena hutuma ida, ba
    hamaorodia, baoto: Emu herea-dae ai oi na daika heḡereḡerena?'
  npi-ULB: “ए मानिसको छोरा, मिश्रदेशको राजा फारो, र त्यसको वरिपरि भएका धेरै भीडलाई
    यसो भन्, ‘तेरो महान्‌तामा, तँ कोजस्तो छस्?
  yor-yor: '“Ọmọ ènìyàn, sọ fún Farao ọba Ejibiti àti sí ìjọ rẹ̀: “ ‘Ta ní a le fiwé
    ọ ní ọláńlá?'
  pes-OPCB: '«ای پسر انسان، به پادشاه مصر و تمام قوم او بگو: تو نیز مانند آشور هستی.
    آشور قومی بزرگ و توانا بود؛ او همچون درخت سرو لبنان، پر شاخ و برگ و سایه‌گستر
    بود و سرش به ابرها می‌رسید.'
  tgl-ULB: “Anak ng tao, sabihin mo kay Faraon, ang hari ng Egipto, at sa kaniyang
    mga tagapaglingkod na nakapalibot sa kaniya, 'Sa iyong kadakilaan, sino ang katulad
    mo?
  hui-hui: Dindiali-o í̠na Iyibi kini kagobi ibunaga wali agali bu karubi tihondo
    bi ogodagua lamibe. Iyibialiru tíore hongo gibihe kamigoni. Hongohe tí kamigobi
    mende ai kabe.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ အီ​ဂျစ်​ဘု​ရင် နှင့်​သူ​၏​ပြည်​သူ​တို့​အား​ဆင့်​ဆို​ရ​မည်​မှာ
    သင်​တို့​သည်​လွန်​စွာ​တန်​ခိုး​ကြီး​ကြ​ပါ ပေ​သည်။ သင်​တို့​အား​အ​ဘယ်​သို့​နှိုင်း​ယှဉ်​၍​ပြ​ရ
    မည်​နည်း။
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོ་ཕཱར་ཨོལ་དང་དེའི་མི་རྣམས་ལ་འདི་ལྟར་སྨྲོས་ཤིག
    ཁྱོད་རླབས་ཆེན་ཡིན་པ་བརྗོད་ན། སུ་ཞིག་ཁྱོད་དང་འགྲན་ནུས་སམ།
  sna-sna: '“Mwanakomana womunhu, uti kuna Faro mambo weIjipiti navanhu vake vose:
    “ ‘Ndianiko angaenzaniswa nemi paushe?'
  spa-BLM: '“Hijo de hombre, dile al Faraón, rey de Egipto, y a su multitud: ‘¿A quién
    te pareces en tu grandeza?'
  cac-cac: 'Ach anima, al d''a vin̈ sreyal Egipto yed'' d''a masanil eb'' anima ay
    d''a yol smacb''en Egipto chi'' icha tic: ¿Mach val yed'' syal co lajb''an snivanil
    elc''ochi?'
  swh-ULB: “Mwanadamu, mwambie Farao, mfalme wa Misri, na watu wake wanaomzunguka,
    'Katika ukuu wako, je! wewe ni kama nani?
  bel-bel: 'сыне чалавечы! скажы фараону, цару Егіпецкаму, і народу ягонаму: з кім
    ты раўняеш сябе ў велічы тваёй?'
  deu-ELBBK: 'Menschensohn, sprich zu dem Pharao, dem König von Ägypten, und zu seiner
    Menge: Wem gleichst du in deiner Größe?'
  mbb-OT: '“Sikew is etew, keǥiya nu heini ziyà te Faraon he hadì te Ehipto, wey te
    menge etew zin: “Hentei is egkepetug-iringan ku te kegkemekeǥeǥehem nu?'
  mal-2015: 'മനുഷ്യപുത്രാ, നീ മിസ്രയീംരാജാവായ ഫറവോനോടും അവന്റെ പുരുഷാരത്തോടും പറയേണ്ടതു:
    നിന്റെ മഹത്വത്തിൽ നീ ആർക്കു സമൻ?'
  rmc-rmc: '„Manušeja, phen le faraonoske, le egiptske kraľiske the leskre savore
    manušenge: ‚Ko hin ajso baro sar tu?'
  pes-OPV: '«ای پسر انسان به فرعون پادشاه مصر و به جمعیت او بگو: کیست که در بزرگیت
    به اوشباهت داری؟'
  ron-1924: '„Фиул омулуй, спуне луй Фараон, ымпэратул Еӂиптулуй, ши мулцимий луй:
    ‘Ку чине те асемень ту ын мэримя та?'
  ben-OBCV: “হে মানবসন্তান, মিশরের রাজা ফরৌণ ও তার সমস্ত লোকদের বলো, “ ‘মহিমার দিক
    থেকে তুমি কার তুল্য?
  som-som: Wiilka Aadamow, Fircoon oo ah boqorka Masar iyo dadkiisa badanba waxaad
    ku tidhaahdaa, Bal yaad weynaanta kala mid tahay?
  lat-VUC: 'Fili hominis, dic Pharaoni regi Ægypti et populo ejus: [Cui similis factus
    es in magnitudine tua?'
  eng-ASVBT: 'Son of man, say unto Pharaoh king of Egypt, and to his multitude: Whom
    art thou like in thy greatness?'
  ita-1885: 'Figliuol d''uomo, di'' a Faraone, re di Egitto, ed alla sua moltitudine:
    A chi sei tu simile nella tua grandezza?'
  eng-LXXUP: Son of man, say to Pharaoh king of Egypt, and to his multitude; To whom
    hast thou compared thyself in thy haughtiness?
  eng-ULB: “Son of man, say to Pharaoh, the king of Egypt, and to his multitudes around
    him, 'In your greatness, who are you like?
  spa-VBL: '“Hijo de hombre, dile al Faraón, rey de Egipto, y a todo su numeroso pueblo:
    “¿Quién es tan grande como tú?'
  fra-_FOB: 'Fils de l''homme, dis à Pharaon, roi d''Égypte, et à sa multitude: A
    qui ressembles-tu dans ta grandeur?'
  mal-mal: '“മനുഷ്യപുത്രാ, നീ ഈജിപ്റ്റ് രാജാവായ ഫറവോനോടും അവന്റെ പുരുഷാരത്തോടും പറയേണ്ടത്:
    ‘നിന്റെ മഹത്ത്വത്തിൽ നീ ആരോട് സമനായിരിക്കുന്നു?'
  urd-GVR: “Ai ādamzād, Misrī bādshāh Firaun aur us kī shān-o-shaukat se kah, ‘Kaun
    tujh jaisā azīm thā?
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, इजीप्‍त ङा पिप फाराओ नु मेको आ लडाइ पाइब
    आन कली ‘इन ठेयब दुम्‍तीक सु नु थाप्‍ने चाम्‍सीबा?
  eng-NOY: 'Son of man, say to Pharaoh, king of Egypt, and to his multitude: To whom
    art thou like in thy greatness?'
  ita-1927: '“Figliuol d’uomo, di’ a Faraone re d’Egitto, e alla sua moltitudine:
    A chi somigli tu nella tua grandezza?'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، بە فیرعەونی پاشای میسر و ئاپۆرەی سوپاکەی بڵێ: «”لە گەورەییدا
    بە کێ خۆت بەراورد دەکەیت؟'
  eng-BBE: Son of man, say to Pharaoh, king of Egypt, and to his people; Whom are
    you like in your great power?
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ಈಜಿಪ್ಟಿನ ಅರಸನಾದ ಫರೋಹನೊಂದಿಗೂ ಮತ್ತು ಅವನ ಸಮೂಹದೊಂದಿಗೂ ಮಾತನಾಡಿ,
    “ ‘ನೀನು ನಿನ್ನ ದೊಡ್ಡಸ್ತಿಕೆಯಲ್ಲಿ ಯಾರಿಗೆ ಸಮಾನವಾಗಿರುವೆ?
  tam-2017: 'மனிதகுமாரனே, எகிப்தின் ராஜாவாகிய பார்வோனுடனும் அவனுடைய திரளான மக்களுடனும்
    நீ சொல்லவேண்டியது என்னவென்றால்: நீ உன்னுடைய மகத்துவத்திலே யாருக்கு ஒப்பாக இருக்கிறாய்?'
  spa-RV-1909: 'Hijo del hombre, di á Faraón rey de Egipto, y á su pueblo: ¿A quién
    te comparaste en tu grandeza?'
  ron-BTF: 'Fiu al omului, vorbește lui Faraon, împăratul Egiptului, și mulțimii lui:
    Ca cine ești tu în măreția ta?'
  eng-WEBP: '“Son of man, tell Pharaoh king of Egypt and his multitude: ‘Whom are
    you like in your greatness?'
  eng-FBV: '“Son of man, tell Pharaoh king of Egypt and all his many people: Who is
    as great as you?'
  nld-1939: 'Mensenkind, ge moet tot Farao en tot zijn drommen zeggen: Aan wie waart
    ge in uw grootheid gelijk?'
  nch-BL: '“Tacat, quej ni xiquilhui Tanahuatijquet Faraón ten tali Egipto huan imasehualhua:
    ‘¿Ica taya huelis timitzhuicalotise ta huan motal Egipto ica nochi amochicahualis?
    Na nijhuicalotis ica tali Asiria huan quenicatza eliyaya achtohuiya. Quej nopa
    anquimatise taya amopantis sinta ihuical anquichihuase. Asiria elqui se hueyi
    tali cati quipixqui miyac chicahualisti. Asiria elqui quej se hueyi tiocuahuit
    quej cati onca ipan tali Líbano. Quipixqui imacuayohua cati huejhueyi huan yejyectzitzi
    huan eliyaya huejcapantic hasta onajsiyaya ilhuicac.'
  vie-1934: 'Hỡi con người, hãy nói cùng Pha-ra-ôn, vua Ê-díp-tô, và cùng cả đoàn
    dân người rằng: Sự tôn đại của ngươi so sánh cùng ai?'
  hin-CV: '“हे मनुष्य के पुत्र, मिस्र के राजा फ़रोह और उसके उपद्रवी लोगों से कहो:
    “ ‘गौरव में तुम्हारी तुलना किससे की जा सकती है?'
  spa-BES: Hijo de hombre, di a Faraón, rey de Egipto, y a su pueblo; ¿A Quién te
    pareces en tu gran poder?
  tdx-tdx: 'O ana’ ondatio, saontsio t’i Paro mpanjaka’ i Mitsraime naho i volobohò’ey:
    Mañirinkiriñ’ama’ ia irehe amo fitoabora’oo?'
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย จงกล่าวแก่​ฟาโรห์​กษัตริย์​แห่​งอ​ียิปต์และแก่​หมู่​นิกรของท่านว่า
    ในความเป็นใหญ่เป็นโตของท่านนั้น ท่านเหมือนผู้​ใด
  por-BR-2018: 'Filho do homem, diz a Faraó, rei do Egito, e à sua multidão: A quem
    és semelhante na tua grandeza?'
  deu-ELO: 'Menschensohn, sprich zu dem Pharao, dem König von Ägypten, und zu seiner
    Menge: Wem gleichst du in deiner Größe?'
  eng-WYC-2018: Thou, son of man, say to Pharaoh, king of Egypt, and to his people,
    To whom art thou made like in thy greatness?
  epo-epo: 'Ho filo de homo, diru al Faraono, reĝo de Egiptujo, kaj al lia tuta popolo:
    Al kiu vi similigas vin en via grandeco?'
  uig-PIN: 'I insan oƣli, Misir padixaⱨi Pirǝwngǝ wǝ uning top-top adǝmlirigǝ mundaⱪ
    degin: — Əmdi sǝn büyüklüküngdǝ kim sǝn bilǝn tǝng bolalaydu?'
  beo-beo: “Dunu egefe! Idibidi hina bagade amola ea fi dunu huluane ilima amane sia:mu,
    ‘Di da gasa bagade! Na da di adila defema:bela:?
  tpi-OTNT: “Man bilong graun, mi laik bai yu givim tok bilong mi long king bilong
    Isip wantaim olgeta pipel bilong en. Dispela tok i olsem, ‘Yupela Isip i strongpela
    lain tru. Wanem samting i strong olsem yupela?
  hau-SA: “Ɗan mutum, faɗa wa Fir’auna sarkin Masar da jama’arsa cewa, “ ‘Da wa za
    a kwatanta girmanka?
  uig-LAT: 'I insan oghli, Misir padishahi Pirewn’ge we uning top-top ademlirige mundaq
    dégin: — Emdi sen büyüklüküngde kim sen bilen teng bolalaydu?'
  nde-nde: '“Ndodana yomuntu, tshono kuFaro inkosi yaseGibhithe lakumaxuku akhe uthi:
    ‘Ngubani ongalinganiswa lawe ngobucwazicwazi?'
  ton-ton: “Foha ʻoe tangata, lea kia Felo ko e tuʻi ʻo ʻIsipite, pea ki heʻene kakai;
    Ko hai ha taha ʻoku tatau mo koe?
  ces-1613: 'Synu člověčí, rci Faraonovi králi Egyptskému i množství jeho: K komu
    jsi podoben v své velikosti?'
  eng-WMB: '“Son of man, tell Pharaoh king of Egypt and his multitude: ‘Whom are you
    like in your greatness?'
  tam-TCV: “மனுபுத்திரனே, எகிப்திய அரசனாகிய பார்வோனுக்கும் அவனுடைய மக்கள்கூட்டங்களுக்கும்
    நீ சொல்லவேண்டியதாவது, “ ‘மாட்சிமையில் உன்னுடன் ஒப்பிடக்கூடியவன் யார்?
  ceb-ULB: “Anak sa tawo, isulti ngadto sa Paraon, ang hari sa Ehipto, ug sa iyang
    katawhan nga nakapalibot kaniya, 'Sa imong kabantog, kang kinsa ka man nahisama?
  pol-UBG: 'Synu człowieczy, mów do faraona, króla Egiptu, i do jego ludu: Do kogo
    jesteś podobny w swojej wielkości?'
  urd-GVU: ”اے آدم زاد، مصری بادشاہ فرعون اور اُس کی شان و شوکت سے کہہ، ’کون تجھ جیسا
    عظیم تھا؟
  deu-1912: 'Du Menschenkind, sage zu Pharao, dem König von Ägypten, und zu allem
    seinem Volk: Wem meinst du denn, daß du gleich seist in deiner Herrlichkeit?'
  kan-2017: “ನರಪುತ್ರನೇ, ನೀನು ಐಗುಪ್ತದ ಅರಸನಾದ ಫರೋಹನಿಗೂ ಮತ್ತು ಅವನ ಅಸಂಖ್ಯಾತವಾದ ಪ್ರಜೆಗೂ
    ಹೀಗೆ ನುಡಿ, ನಿನ್ನ ದೊಡ್ಡಸ್ತಿಕೆಯಲ್ಲಿ ನಿನಗೆ ಸರಿಸಮಾನರು ಯಾರು?
  yap-yap: 'Ni ga’ar, “Fak e girdi’, mog ko pilung nu Egypt nge girdi’ rok: Uw fani
    gel gelngim! Mang e gu ra ta’reb nagem ngay?'
  hlt-MCSB: “Hlang capa aw, Egypt manghai Pharaoh neh a hlangping te thui pah. Na
    boeilennah dongah aka lutlat te unim?
  mdy-ETH: «ዓሲ ናዓሢዮ! ጊብፄ ዓጮ ካኣቲና ሚርጌ ዴሮናም ሂዚ ጌይ ኬኤዜ፤ ‹ዼኤፑሞና ዖኦና ዎላ ኔኤኒ ቤቃይ?
  twi-ASANTE: '“Onipa ba, ka kyerɛ Misraimhene Farao ne ne nipadɔm sɛ: “ ‘Hwan ho
    na yɛde wo kɛseyɛ bɛtoto?'
  eng-WEBU: '“Son of man, tell Pharaoh king of Egypt and his multitude: ‘Whom are
    you like in your greatness?'
  wal-wal: “Laa asa na7au, Gibxxe kawuwaassinne asaa ubbaassi hagaadan yaagada yoota;
    ‘Ne gitatettan nena taani oonaara likkoo?
  spa-PDDPT: 'Hijo de hombre, dí a Faraón, rey de Egipto, y a su pueblo: ¿A quién
    te comparas en tu grandeza?'
  gun-gun: '— Ava ra''y, aipo''re Egito pygua huvixa Faraó ha''e ixupegua kuery ha''e
    javi pe: Mava''e regua tu ndee rami ipo''akapa va''e?'
  ilo-ULB: “Anak ti tao, ibagam kenni Faraon nga ari ti Egipto, ken kadagiti adipenna
    iti aglikmutna, ‘Iti kinabilegmo, siasino ti kaiyaspingam?
  kpg-kpg: '“Kooe go tangada dangada, helekai ang gi di king o Egypt mo ana daangada
    huogodoo: “Goe e mogobuna hualaa behee! Ma di aha dela e hagatau ko Au adu gi di goe?'
  uig-ARA: 'ئى ئىنسان ئوغلى، مىسىر پادىشاھى پىرەۋنگە ۋە ئۇنىڭ توپ-توپ ئادەملىرىگە
    مۇنداق دېگىن: ــ ئەمدى سەن بۈيۈكلۈكۈڭدە كىم سەن بىلەن تەڭ بولالايدۇ؟'
  sus-sus: «Adamadi, a fala Misira Firawuna nun a xa ɲama bɛ, ‹Wo maniyɛ na minden?
  pon-2006: 'E mahsanih, “Kowe, nein aramas, ndaiong nanmwarkien Isip oh sapwellime
    aramas koaros: Ia uwen omwi manaman! Dahme I pahn kak karasahiong komwi?'
  ksd-ksd: 'Natu i ra tutana, una biti tai Parao ra king Aigipto, ma pire kana ngala
    na kor na tarai: To ia bar i ngala varogop ma u?'
  grc-BRENT: υἱὲ ἀνθρώπου, εἰπὸν πρὸς Φαραὼ βασιλέα Αἰγύπτου καὶ τῷ πλήθει αὐτοῦ,
    Τίνι ὡμοίωσας σεαυτὸν ἐν τῷ ὕψει σου;
  ind-AYT: “Anak manusia, katakan kepada Firaun, raja Mesir, dan kepada pengikutnya,
    ‘Siapakah yang seperti kamu dalam kebesaranmu?
  nya-nya: “Iwe mwana wa munthu, unene kwa Farao mfumu ya Igupto ndi gulu lake lankhondo.
    Awawuze kuti, “ ‘Kodi mu ukulu wanu ndani angafanane ndi inu?
  hrv-hrv: '“Sine čovječji, kaži faraonu, kralju egipatskom, i mnoštvu njegovu: ''Na
    koga naličiš veličinom svojom?'
  mps-mps: “Tǫde bidio, eno homugo nago eno po te Isip king bidi dali, aga we bidi
    dabe dali, augwalibolo eno po pusumainu ebao. Te po da, e dao, ‘Dage Isip dabe,
    dage bomai bidi hani mu dao. De mu dagego elalubo bomai bomo tiwai elalubowe?
  tpi-tpi: “Man bilong graun, mi laik bai yu givim tok bilong mi long king bilong
    Isip wantaim olgeta pipel bilong en. Dispela tok i olsem, ‘Yupela Isip i strongpela
    lain tru. Wanem samting i strong olsem yupela?
  dan-1931: 'Menneskesøn, sig til Farao, Ægyptens Konge, og til hans larmende Hob:
    Ved hvem kan du lignes i Storhed?'
  vie-OVCB: '“Hỡi con người, hãy truyền sứ điệp này cho Pha-ra-ôn, vua Ai Cập, cùng
    tất cả con dân của vua rằng: Các ngươi so sánh mình với ai?'
  guj-2017: “હે મનુષ્યપુત્ર, મિસરના રાજા ફારુનને તથા તેના ચાકરોને કહે, ‘તમારા જેવો
    બીજો મોટો કોણ છે?
  pon-2006A: 'E mahsanih, “Kowe, nein aramas, ndaiong nanmwarkien Isip oh sapwellime
    aramas koaros: Ia uwen omwi manaman! Dahme I pahn kak karasahiong komwi?'
  por-BRBSL: '“Filho do homem, diz ao Faraó rei do Egito e sua multidão: De quem você
    gosta em sua grandeza?'
  cth-cth: tami capa, Izip siangpahrang Faro hoi tamihunaw koe dei pouh. Na bawilennae
    a len teh, api hoi maw na kâvan,
  twi-twi: '“Onipa ba, ka kyerɛ Misraimhene Farao ne ne dɔm se: “ ‘Hena ho na wɔde
    wo kɛseyɛ bɛtoto?'
  hlt-hlt: “Hlang capa aw, Egypt manghai Pharaoh neh a hlangping te thui pah. Na boeilennah
    dongah aka lutlat te unim?
  tbz-SIM: 'Onìtì fɔ̃́! Nɑ́kɛ́ Esibiti kóo kpɑ̀ɑ̀tì nɛ̀ o nìtìbɛ̀ kɛ dɔ̀: Mí ndi Yiɛ̀
    nKuyie n tú: N yí yɑ̀ ò dɛu kɛ mɑ̀nnɛ̀ mù.'
  msy-2020: '“O nguazir kamɨn gumazim, nɨ Isipian atrivim ko an gumazamizir avɨriba
    me mɨkɨm suam: “Ia Isipia gavgavir bar ekiam iti. Bizir manamra, ia an mɨn gavgafi?'
  dop-dop: Yʋlʋ nyɑ́, pɔɔsɩ Icipiti wulɑʋ nɑ ɩ sɑmɑɑ mpɑ pɑ tɔɔ ɩ tɔkɩ kɑwulɑɣɑ tɔ
    sɩ, ɑweɣe mɑ́ kɛɛsǝnɑ-wɛɣɛ pɑ toŋ sɔsɔɔŋ tɔm tɑɑ?
  azb-azb: '«Ey bəşər oğlu, Misir padşahı firona və onun camaatına söylə: “Əzəmətdə
    kim səninlə müqayisə edilə bilər?'
  eng-DBY: 'Son of man, say unto Pharaoh king of Egypt, and to his multitude: Whom
    art thou like in thy greatness?'
  hin-2017: “हे मनुष्य के सन्तान, मिस्र के राजा फ़िरौन और उसकी भीड़ से कह, अपनी बड़ाई
    में तू किसके समान है।
  wol-KYG: '«Yaw nit ki, waxal Firawna buuru Misra ak gàngooram, ne ko: “Ana koo neexool
    daraja?'
  eng-YLT: '''Son of man, say unto Pharaoh king of Egypt, and unto his multitude:
    To whom hast thou been like in thy greatness?'
  kne-kne: '“Sik-a ay anak di ipogaw, kanam sin Faraon ay ari ed Egipto ya sin amin
    ay ipogaw na: Magay pangis-oak en sik-a sin kinangatom.'
  eng-WYC-2017: Thou, son of man, say to Pharaoh, king of Egypt, and to his people,
    To whom art thou made like in thy greatness?
  eng-WMBB: '“Son of man, tell Pharaoh king of Egypt and his multitude: ‘Whom are
    you like in your greatness?'
  urd-GVH: “ऐ आदमज़ाद, मिसरी बादशाह फ़िरौन और उस की शानो-शौकत से कह, ‘कौन तुझ जैसा
    अज़ीम था?
  rug-rug: '“Tuna na tie, mamu la zama guahe koe Pero sa baṉara pa Izipi meke sari
    nana tinoni: ‘Koe sei boka ta padapada la sa mua binaṉara tolavaena?'
  gaz-gaz: '“Yaa ilma namaa, Faraʼoon mooticha Gibxii fi tuuta namoota isaatiin akkana
    jedhi: “ ‘Surraadhaan eenyutu siin qixxaata?'
  fra-LSG: 'Fils de l’homme, dis à Pharaon, roi d’Égypte, et à sa multitude: A qui
    ressembles-tu dans ta grandeur?'
  yal-yal: '“Adamadina, a fala Misiran mangan nun a ganla xa, i naxa: I maliga nde
    ra i ya gboni?'
  haw-1868: E ke keiki a ke kanaka, e olelo aku oe ia Parao ko Aigupita alii, a me
    kona lehulehu, Owai la ka mea e like ai me oe i kou nui ana?
  arb-NAV: '«يَا ابْنَ آدَمَ، قُلْ لِفِرْعَوْنَ مَلِكِ مِصْرَ وَلِشَعْبِهِ: مَنْ مَاثَلْتَ
    بِعَظَمَتِكَ؟'
  ewe-ewe: “Ame vi, gblɔ na Farao, Egipte fia kple eƒe ame gbogboawo be, “Ame kae
    woate ŋu atsɔ asɔ kple wò le fianyenye me?
  eng-LEE: Son of man, say unto Pharaoh the king of Egypt, and to his multitude, Unto
    whom art thou like in thy arrogance?
  asm-FB: “হে মনুষ্য সন্তান, মিচৰৰ ৰজা ফৰৌণক আৰু তেওঁৰ চাৰিওফালে থকা দাস সমূহক কোৱা,
    ‘তুমি তোমাৰ মহত্ত্বত কাৰ নিচিনা?
  sus-A: «عَدَ مَدِ، عَ قَلَ مِسِرَ قِرَوُنَ نُن عَ شَ حَمَ بّ، ‹وٌ مَنِيّ نَ مِندٍن؟
  fra-SBL: '« Fils d''homme, dis à Pharaon, roi d''Égypte, et à sa multitude : A qui
    ressembles-tu dans ta grandeur ?'
  hbo-hbo: בֶּן־אָדָ֕ם אֱמֹ֛ר אֶל־פַּרְעֹ֥ה מֶֽלֶךְ־מִצְרַ֖יִם וְאֶל־הֲמֹונֹ֑ו אֶל־מִ֖י
    דָּמִ֥יתָ בְגָדְלֶֽךָ׃
  kik-kik: '“Mũrũ wa mũndũ, arĩria Firaũni mũthamaki wa Misiri na kĩrĩndĩ gĩake, ũmeere
    atĩrĩ: “ ‘Nũũ ũngĩgerekanio nawe ũhoro-inĩ ũkoniĩ ũnene?'
  fra-NCL: '« Fils de l’homme, dis à Pharaon, roi d’Égypte, et à sa multitude : A
    qui ressembles-tu dans ta grandeur ?'
  cek-AK: kami capa, Izip siangpahrang Faro hoi angmah ih kaminawk khaeah hae tiah
    thui paeh; na lensawkhaih loe mi hoiah maw anghmong?
  cuk-cuk: '“Dule-machi, Egipto-rey-Faraónʼga, degi, bela e-dulemarga be soge: ‘Be-gandikidyobi,
    ¿doa guoe?'
  uig-CYR: 'И инсан оғли, Мисир падишаси Пирәвнгә вә униң топ-топ адәмлиригә мундақ
    дегин: — Әнди сән бүйүклүгүңдә ким сән билән тәң болалайду?'
  tel-2017: “నరపుత్రుడా, ఐగుప్తు రాజు ఫరోతో, అతని చుట్టూ ఉన్న సేవకులతో ఇలా చెప్పు.
    ఘనత విషయంలో నువ్వు ఎవరిలాగా ఉన్నావు?
  hat-BSA: '“Fis a lòm, pale a Farawon, wa Égypte la, ak gwo foul lame li yo: ‘Ak
    kilès ou sanble nan grandè ou?'
  kos-kos: '“Kom, mwet sukawil moul la, fahkang nu sin tokosra lun Egypt ac mwet lal
    nukewa: Fuka lupan ku lom! Mea nga ac ku in lumwe kom nu kac?'
  hbo-WLC: בֶּן־אָדָ֕ם אֱמֹ֛ר אֶל־פַּרְעֹ֥ה מֶֽלֶךְ־מִצְרַ֖יִם וְאֶל־הֲמוֹנ֑וֹ אֶל־מִ֖י
    דָּמִ֥יתָ בְגָדְלֶֽךָ׃
  ibo-ibo: “Nwa nke mmadụ, gwa Fero eze Ijipt na ndị agha ya niile okwu sị ha, “ ‘Olee
    onye ahụ yiri gị nʼịdị ukwuu?
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ମିସରର ରାଜା ଫାରୋକୁ ଓ ତାହାର ଲୋକମାନଙ୍କୁ କୁହ; ତୁମ୍ଭେ
    ଆପଣା ମହତ୍ତ୍ୱରେ କାହାର ତୁଲ୍ୟ?
  chk-chk: '“Nöün aramas, kopwe üreni Farao kingen Isip me nöün mwicheichen aramas:
    Iö ka wewe ngeni lon om ling me itetekia?'
  rop-rop: “Isikiyel, yu dalim det king brom Ijip en im pipul olabat wanim ai toktokbat,
    ‘Yu garram mowa pawa langa enibodi langa dijan wel. Wal yu irrim dijan wed na.
  ukr-1871: 'Сину чоловічий! промов до Фараона, царя Египецького, й до його народу:
    Кому робиш ти себе рівнею в великостї своїй?'
  deu-1951: 'Menschensohn, sprich zum Pharao, dem Könige von Ägypten, und zu seiner
    Menge: Wem gleichst du in deiner Größe?'
  eng-JPS: '''Son of man, say unto Pharaoh king of Egypt, and to his multitude: whom
    art thou like in thy greatness?'
  srp-1865: 'Sine èovjeèji, kaži Faraonu caru Misirskom i narodu njegovu: na što si
    nalik u velièini svojoj?'
  lug-lug: “Omwana w’omuntu, tegeeza Falaawo, ye kabaka w’e Misiri n’olufulube lw’abantu
    be nti, “ ‘Ani ayinza okwegeraageranya naawe mu kitiibwa?
  heb-heb: בן אדם אמר אל פרעה מלך מצרים ואל המונו אל מי דמית בגדלך׃
  ben-IRV: মানুষের সন্তান, মিশর-রাজ ফরৌণকে ও তার চারিদিকের লোকেদেরকে বল, তুমি তোমার
    মহিমায় কার মত?
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਮਿਸਰ ਦੇ ਰਾਜਾ ਫ਼ਿਰਊਨ ਅਤੇ ਉਸ ਦੀ ਭੀੜ ਨੂੰ ਆਖ, ਤੁਸੀਂ ਆਪਣੀ
    ਵਡਿਆਈ ਵਿੱਚ ਕਿਹ ਦੇ ਵਰਗੇ ਹੋ?
  mya-JVB: အချင်းလူသား ၊ သင်သည် အဲဂုတ္တု ရှင်ဘုရင် ဖာရော မင်းနှင့် သူ ၏အလုံးအရင်း
    အား ဟောပြော ရမည် မှာ၊ သင်သည် ဘုန်း တန်ခိုးကြီး၍ အဘယ်သူ နှင့် တူသနည်း။
  hmo-hmo: “Tanobada tauna e, Farao, Aigupito ena king, mai ena taunimanima ibounai
    danu, do oi hamaoroa, do oi gwau, “ ‘Oiemu king siahuna badana dekenai, oi be
    daika danu oi hegeregere?
  urd-urd: कि 'ऐ आदमज़ाद शाह — ए — मिस्र फ़िर'औन और उसके लोगों से कह, तुम अपनी बुजु़र्गी
    में किसकी तरह हो?
  rus-SYN: 'сын человеческий! скажи фараону, царю Египетскому, и народу его: кому
    ты равняешь себя в величии твоем?'
  bqc-SIM: 'Gbɛ̃nazĩn nɛ́, o Egipiↄ kí Falaↄ̃ↄɛ ń a zĩgↄ̃ dasiↄ ǹ mɛ: Démɛ muaannↄ
    zↄ̃ↄkɛ yã́ musui?'
  tcz-CHONGTHU: Mihem chapa hiche thuhi Egypt lengpa Pharaoh leh amite seipeh in.
  mar-mar: “मानवाच्या मुला, मिसराचा राजा फारो आणि त्याच्यासभोवती असलेले त्याचे सेवक,
    यांना सांग, तू आपल्या मोठेपणात कोणासारखा आहेस?
  qub-qub: '«Runa, Egiptupa faraonninta, nasyunnincho caycaj llapan runacunatapis
    niy: «¿Imamanraj tincuchishwan munayniyoj cashayquitaga?'
  bqp-bqp: tɔnun bii, ɑ Egibitin sunɔ kɑ win tɔn dɑbi dɑbi te sɔ̃ɔwɔ ɑ nɛɛ, wɑrɑ kɑ
    nùn weenɛ win kpɑ̃ɑru sɔɔ.
  hat-hat: -Nonm o! Pale ak farawon an, wa peyi Lejip la, ansanm ak tout pèp li a.
    Di yo. -Jan ou gen pouvwa sa a, Kisa mwen ta di ou sanble la a!
  eng-BSB: '“Son of man, say to Pharaoh king of Egypt and to his multitude: ‘Who can
    be compared to your greatness?'
  eng-WEBPB: '“Son of man, tell Pharaoh king of Egypt and his multitude: ‘Whom are
    you like in your greatness?'
  kbq-kbq: Vahe'mofo mofavre Izikieliga, Isipi kini ne' Ferone sondia vahe'anena amanage
    hunka zamasamio, tamagra mika vahera zamagatereta, tusi hihamu vahe mani'naze.
  nhe-BL: '“Tlacatl, quej ni xiquilhui Tlanahuatijquetl Faraón tlen tlali Egipto huan
    itlacajhua: ‘¿Ica tlachque huelis timitzhuicalotise ta huan motlal Egipto ica
    nochi imochicahualis? Na nijhuicalotis ica tlali Asiria huan quejatza eliyaya
    achtohuiya. Queja nopa inquimatise tlachque imopantis intla nojquiya ihuical tlamantli
    inquichihuase. Asiria elqui se hueyi tlali tlen quipixqui miyac chicahualistli.
    Asiria elqui queja se hueyi tiocuahuitl queja tlen onca ipan tlali Líbano. Quipixqui
    imacuayohua tlen huejhueyi huan yejyectzitzi huan eliyaya huejcapantic hasta onajsiyaya
    elhuicac.'
  gub-BL: — Awa ta'yr, Emume'u ko ma'e Ezit wanuwihawete pe nehe, hemiruze'eg wanupe
    nehe no. — Erepuner katu ne. Ma'e wiko nezàwe.
  eng-DRA: 'Son of man, speak to Pharao king of Egypt, and to his people: To whom
    art thou like in thy greatness?'
