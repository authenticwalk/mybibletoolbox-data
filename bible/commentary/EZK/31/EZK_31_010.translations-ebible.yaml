  heb-heb: לכן כה אמר אדני יהוה יען אשר גבהת בקומה ויתן צמרתו אל בין עבותים ורם לבבו
    בגבהו׃
  ben-IRV: তাই প্রভু সদাপ্রভু একথা বলেন, কারণ এটা লম্বায় খুবই উঁচু এবং কারণ সে তার
    গাছকে সব শাখার ওপরে তুলল এবং তার হৃদয় সেই উচ্চতায় তুলল
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਇਸ ਲਈ ਕਿ ਉਹ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਉੱਚਾ ਅਤੇ ਆਪਣੀ
    ਟੀਸੀ ਨੂੰ ਸੰਘਣੀਆਂ ਟਹਿਣੀਆਂ ਦੇ ਵਿੱਚ ਉੱਚਾ ਕੀਤਾ ਅਤੇ ਉਹ ਦੇ ਮਨ ਵਿੱਚ ਆਪਣੀ ਉਚਾਈ ਦਾ ਘਮੰਡ
    ਆਇਆ।
  mya-JVB: တဖန်အရှင် ထာဝရဘုရား မိန့် တော်မူသည် ကား၊ ထိုအာရဇ်ပင်သည် အရပ် မြင့် လျက်၊
    ထူထပ် သော အခက်အလက်တို့နှင့် ပြည့်စုံသော မိမိ ထိပ်ဖျား ကို ချီးမြှောက် လျက်၊ စိတ်
    လည်း မြင့် ၍ ဝါကြွား လျက်ရှိသောကြောင့် ၊
  hmo-hmo: '“Unai dainai, lau Lohiabada Dirava ese umui lau hamaoroa inai: Unai au,
    ia tubu daekau, bona ori dekenai ia kamokau neganai, be ia hekokoroku noho danu.'
  urd-urd: 'इसलिए ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि चूँकि उसने आपको बुलन्द और अपनी
    चोटी को घनी शाख़ों के बीच ऊँचा किया, और उसके दिल में उसकी बूलन्दी पर गु़रूर समाया।'
  rus-SYN: 'Посему так сказал Господь Бог: за то, что ты высок стал ростом и вершину
