verse: EZK.031.010
translations:
  mal-C: '“ ‘അതിനാൽ യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: പടർന്ന് തിങ്ങിനിറഞ്ഞ
    പച്ചിലച്ചാർത്തിനുമീതേ അത് ഉയർന്നിരുന്നതുകൊണ്ടും തന്റെ ഉയരത്തെപ്പറ്റി അതു നിഗളിച്ചിരുന്നതുകൊണ്ടും,'
  deu-TKW: 'Darum spricht der Herr Jahwe also: Weil sie hoch ward an Wuchs und ihren
    Wipfel zwischen Wolken streckte, und weil ihr Sinn hochfahrend war infolge ihres
    Hochwachsens,'
  lin-lin: 'Yango wana, tala liloba oyo Nkolo Yawe alobi : Lokola ekomaki molayi penza,
    bongo songe na yango ekendeki kino na mapata ; mpe lokola ekomaki na lolendo mpo
    na molayi na yango,'
  eng-LSV: 'Therefore, thus said Lord YHWH: Because that you have been high in stature,
    || And he yields his foliage between thickets, || And his heart is high in his
    haughtiness,'
  eng-GNV: Therefore thus sayeth the Lord God, Because he is lift vp on high, and
    hath shot vp his toppe among the thicke boughes, and his heart is lift vp in his
    height,
  eng-WEBSTER: Therefore thus saith the Lord GOD; Because thou hast lifted up thyself
    in hight, and he hath shot up his top among the thick boughs, and his heart is
    lifted up in his hight;
  nhw-BL: “ ‘Pero ama na, niDIOS Catli Más Nijpiya Tlanahuatili nimechilhuis catli
    panoc ica nopa hueyi cuahuitl catli quiixnextía tlali Asiria. Elqui quen nopa
    cuahuitl mohueyichijqui huan mohueyimatqui. Motlali más huejca que nochi nopa
    sequinoc cuame huan moscalti hasta onajsiyaya ilhuicac.
  swh-ONEN: '“ ‘Kwa hiyo hili ndilo Bwana Mwenyezi asemalo: Kwa sababu ulikuwa mrefu
    sana, kilele chake kikiwa juu ya majani manene ya miti na kwa sababu ulikuwa na
    kiburi cha urefu wake,'
  bba-bba: Wee ye nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, sɛduru ye, yɑ kpɛ̃ɑ yɑ ɡuru winu
    ɡirɑri. Mɑ yɑ tii suɑ.
  eng-KJVCPB: Therefore thus saith the Lord God; Because thou hast lifted up thyself
    in height, and he hath shot up his top among the thick boughs, and his heart is
    lifted up in his height;
  luo-luo: 'Kuom mano, ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Nikech
    yadhno nodongo marabora kochomo polo kendo kane odongo marabora kamano sunga nomake.'
  meu-meu: 'Taunabunai, Ḡaubada Iehova na ini e gwau tomamu: Badina be ia na e tubu
    daga dae ela bona dorina na ori lalodiai, bona lalona ese ena lata e heaḡilaia,'
  npi-ULB: 'यसैकारण परमप्रभु परमेश्‍वर यस्तो भन्‍नुहुन्छ: त्यो उचाइमा अग्लो भएको कारण,
    र त्यसको टुप्पो त्यसका हाँगाहरूका बिचमा भएको हुनाले, आफ्नो उचाइको कारण त्यो घमण्डले
    फुल्यो ।'
  yor-yor: '“ ‘Nítorí náà, èyí yìí ní Olúwa Olódùmarè wí: Nítorí pé ó ga lọ sókè fíofío,
    tí ó sì gbé òkè rẹ̀ ga ju ewé tí ó nípọn lọ, àti nítorí pé gíga rẹ mú kí ó gbéraga,'
  pes-OPCB: 'خداوند یهوه می‌فرماید: «اکنون مصر، این درخت بلند، مغرور و متکبر شده است
    و خود را از دیگران بهتر و برتر می‌داند و سر به فلک کشیده است،'
  tgl-ULB: 'Kaya, ito ang sinasabi ng Panginoong Yahweh: Dahil sa napakataas nito,
    at dahil sa itinaas niya ang dulo ng kaniyang punongkahoy sa itaas ng mga sanga
    at itinaas niya ang kaniyang puso sa taas na iyon—'
  hui-hui: Ira maru bu hearu nira lowa ira tamia ogoni ibu luniore halu li beraliba
    ela howa mine haga hene. Ani henego i̱ Anduane Homogo Bibahende Haru Haame Ho
    Haga kogo i̱na ira ogoni timbu bayaleore henego ibuha mani tagira ibulebiragonaga
    laro.
  mya-mya: '``သို့​ဖြစ်​၍​ထို​အ​ပင်​အ​ဘယ်​သို့​ဖြစ်​မည် ကို​သင့်​အား ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​ဖော်​ပြ
    အံ့။ အာ​ရစ်​ပင်​သည်​သစ်​ကိုင်း​သစ်​ခက်​များ အ​ထက် မိုး​တိမ်​တိုင်​အောင်​မြင့်​မား​လာ​၏။
    ယင်း​သည်​ဤ​သို့​မြင့်​မား​လာ​လေ​လေ​ပို​၍ မာန်​မာန​ထောင်​လွှား​လေ​လေ​ဖြစ်​၏။-'
  bod-N: དེ་བས་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཤིང་དེ་ནི་མཐོ་ལ་ཤིང་གི་རྩེ་མོ་ཤིན་ཏུ་སྟུག་པོའི་ཡལ་འདབ་སྟེང་དུ་ཡོད་པའི་རྐྱེན་དང་།
    ཡང་མཐོ་ཞིང་ཆེ་བའི་དབང་གིས་དེར་ང་རྒྱལ་ཆེ་བས།
  sna-sna: '“ ‘Naizvozvo zvanzi naIshe Jehovha: Nemhaka yokuti wakanga wakareba kwazvo,
    uchisimudzira manhengenya awo pamatavi akapfumvutira, uye nemhaka yokuti wakazvikudza
    nokuda kwokureba kwawo,'
  spa-BLM: '“Por tanto, así ha dicho el Señor Yahvé: ‘Porque se ha enaltecido en su
    estatura, y ha puesto su cima entre las ramas gruesas, y su corazón se ha enaltecido
    en su altura,'
  cac-cac: 'Yuj chi'' a in Jehová Yajal in sval icha tic: A jun te te'' chi'', te
    chaan̈ ix aj steel te''. Ix ec''b''at steel te'' chi'' d''a juntzan̈xo te te''
    te chaan̈ steel, aton vin̈ sreyal Asiria sch''oxcot te te'' tic, ix yic'' val
    chaan̈ sb''a vin̈.'
  swh-ULB: 'Kwa hiyo Bwana Yahwe asema hivi: Kwa sababu ilikuwa mirefu kwa kina, na
    imekiweka kilele chake kati ya matawi yake, moyo wake umeinua kwa sababu ya urefu
    wake.'
  bel-bel: 'Таму так сказаў Гасподзь Бог: за тое, што ты высокі зрабіўся ростам і
    вяршаліну сваю выставіў сярод тоўстых сукоў, і сэрца ягонае заганарылася веліччу
    яго,'
  deu-ELBBK: 'Darum, so sprach der Herr, HERR: Weil du hoch geworden bist an Wuchs
    und er seinen Wipfel bis zwischen die Wolken streckte und sein Herz sich erhob
    wegen seiner Höhe,'
  mbb-OT: Umbe ǥuntaan, migkaǥi is Nengazen he MEGBEVAYÀ te, “Tenged te impemetikang
    kayi he kayu is keugelingen din wey kerapung te menge subpang din, wey tenged
    te kebpegalbu zin,
  mal-2015: 'അതുകൊണ്ടു യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അതു വളർന്നുപൊങ്ങി
    തുഞ്ചം മേഘങ്ങളോളം നീട്ടി അതിന്റെ ഹൃദയം തന്റെ വളർച്ചയിങ്കൽ ഗർവ്വിച്ചുപോയതുകൊണ്ടു'
  rmc-rmc: 'Vašoda kada phenel o RAJ, o Adonaj: ‚Vašoda, hoj sas kajso baro a bariľa
    dži o chmari a leskro jilo ačhiľa barikano, bo sas igen baro,'
  pes-OPV: 'بنابراین خداوند یهوه چنین می‌فرماید: «چونکه قد تو بلند شده است، و او سر
    خود را درمیان ابرها برافراشته و دلش از بلندیش مغرورگردیده است،'
  ron-1924: 'Де ачея, аша ворбеште Домнул Думнезеу: ‘Пентру кэ авя о тулпинэ аша де
    ыналтэ, пентру кэ ышь ынэлца вырфул пынэ ла норь ши инима и се мындря ку ынэлцимя
    луй,'
  ben-OBCV: “ ‘এই জন্য সার্বভৌম সদাপ্রভু এই কথা বলেন, সে উঁচু হয়েছে, ঘন বনের উপরে
    তার মাথা উঠেছে, এবং যেহেতু সে উঁচু বলে তার অহংকার,
  som-som: Sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Isagaa sarajoog dheeraa,
    oo dhaladiisiina wuxuu gaadhsiiyey tan iyo daruuraha, oo qalbigiisuna wuxuu la
    kibray dhererkiisa aawadiis,
  lat-VUC: '[Propterea hæc dicit Dominus Deus: Pro eo quod sublimatus est in altitudine,
    et dedit summitatem suam virentem atque condensam, et elevatum est cor ejus in
    altitudine sua:'
  eng-ASVBT: 'Therefore thus said the Lord Jehovah: Because thou art exalted in stature,
    and he hath set his top among the thick boughs, and his heart is lifted up in
    his height;'
  ita-1885: 'Perciò, così ha detto il Signore Iddio: Perciocchè tu ti sei elevato
    in altezza; e ch''esso ha messe le sue vette di mezzo i rami folti, che il suo
    cuor si è elevato nella sua altezza;'
  eng-LXXUP: Therefore thus saith the Lord; Because thou art grown great, and hast
    set thy top in the midst of the clouds, and I saw when he was exalted;
  eng-ULB: 'Therefore the Lord Yahweh says this: Because it was tall in height, and
    it set its treetop between its branches, it lifted up its heart because of its
    height.'
  spa-VBL: '“Esto es lo que dice el Señor: Como llegó a ser tan alto, llegando hasta
    las nubes, se enorgulleció a causa de su altura.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit le Seigneur, l''Éternel: Parce qu''il s''est
    élevé en hauteur, qu''il a produit une cime touffue, et que son cœur s''est enorgueilli
    de sa grandeur,'
  mal-mal: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അത് വളർന്നുപൊങ്ങി
    അഗ്രം മേഘങ്ങളോളം നീട്ടി, അതിന്റെ ഹൃദയം തന്റെ വളർച്ചയിൽ നിഗളിച്ചുപോയതുകൊണ്ട്,'
  urd-GVR: Lekin ab Rab Qādir-e-mutlaq farmātā hai ki jab daraḳht itnā baṛā ho gayā
    ki us kī choṭī bādaloṅ meṅ ojhal ho gaī to wuh apne qad par faḳhr karke maġhrūr
    ho gayā.
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी “मेको मिश लाइश्‍शो दुम्‍तीके नु मेको आ
    ङरम आ राशी आन कली गोस्‍स आन दाते रे ख्रिश्‍शा लपाइक्‍तीके आ लाइश्‍शोम मेको ठेयब
    लेत्‍त।
  eng-NOY: 'Therefore thus saith the Lord Jehovah: Because he lifted himself up in
    stature, And shot up his top among the thick boughs, And his heart was lifted
    up on account of his height,'
  ita-1927: 'Perciò, così parla il Signore, l’Eterno: Perché era salito a tanta altezza
    e sporgeva la sua vetta tra il folto de’ rami e perché il suo cuore s’era insuperbito
    della sua altezza,'
  ckb-ckb: '«”لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: لەبەر ئەوەی دار ئورزەکە
    باڵای بەرزبووەوە، لووتکەی گەیشتە هەورەکان، بە بەرزییەکەی دڵی لەخۆبایی بوو،'
  eng-BBE: 'For this cause the Lord has said: Because he is tall, and has put his
    top among the clouds, and his heart is full of pride because he is so high,'
  kan-OKCV: “ ‘ಆದ್ದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ. ಅವನು ಎತ್ತರವಾಗಿ ಬೆಳೆದು
    ತನ್ನ ತುದಿ ಮೋಡಗಳನ್ನು ಮುಟ್ಟುವಷ್ಟು ನೀಳವಾಗಿದ್ದುದರ ಬಗ್ಗೆ ಗರ್ವಪಟ್ಟನು.
  tam-2017: 'ஆகையால் யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: அது தன்னுடைய வளர்த்தியிலே
    மேட்டிமையாகி, கொப்புகளின் தழைகளுக்குள்ளே தன்னுடைய நுனிக்கிளையை உயர வளரச்செய்ததாலும்,
    அதின் இருதயம் தன்னுடைய மேட்டிமையினால் உயர்ந்துபோனதினாலும்,'
  spa-RV-1909: 'Por tanto, así dijo el Señor Jehová: Por cuanto te encumbraste en
    altura, y puso su cumbre entre densas ramas, y su corazón se elevó con su altura,'
  ron-BTF: 'De aceea, astfel spune Domnul DUMNEZEU: Pentru că te-ai înălțat în înălțime
    și el și-a crescut repede vârful printre ramurile dese și inima lui s-a înălțat
    în înălțimea lui;'
  eng-WEBP: '“Therefore thus said the Lord GOD: ‘Because he is exalted in stature,
    and he has set his top among the thick branches, and his heart is lifted up in
    his height,'
  eng-FBV: 'So this is what the Lord God says: Since it became so tall, reaching up
    into the clouds, it grew proud because of its height.'
  nld-1939: 'Daarom zegt Jahweh, de Heer: Omdat hij groot ging op zijn stam, Omdat
    hij zijn kruin tussen de wolken stak, En hij trots werd op zijn lengte:'
  nch-BL: “ ‘Pero ama na, niDIOS Cati Más Nijpiya Tanahuatili nimechilhuis ten panoc
    ica nopa hueyi cuahuit cati quiixnextía tali Asiria. Elqui quej nopa cuahuit mohueyichijqui
    huan mohueyimatqui. Motali más huejca que nochi nopa sequinoc cuame huan moscalti
    hasta onajsiyaya ilhuicac.
  vie-1934: 'Vậy nên, Chúa Giê-hô-va phán như vầy: Vì ngươi cao lớn, và nó đã vượt
    ngọn nó đến tận mây, và lòng nó đã kiêu ngạo vì mình cao lớn;'
  hin-CV: '“ ‘इसलिये परम प्रधान याहवेह का यह कहना है: क्योंकि महान देवदार घने पत्तियों
    के ऊपर बढ़ा था, और क्योंकि उसे अपनी ऊंचाई का घमंड था,'
  spa-BES: 'Por esta causa, el Señor ha dicho: Porque él es alto y ha puesto su cima
    entre las nubes, y su corazón está lleno de orgullo porque él es tan alto.'
  tdx-tdx: 'Aa le hoe ty nafè’ Iehovà Talè: amy t’ie nañonjom-batañe añ’abo ey naho
    nampiningonigoetse mb’an-drahoñe ey ty lengo’e, vaho nirengevoke ty arofo’e ami’ty
    fitoabora’e;'
  tha-KJV: เพราะฉะนั้น องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เพราะว่ามันสูงและชูยอดของมันขึ้นอยู่ท่ามกลางกิ่งไม้หนาทึบ
    และจิตใจของมั​นก​็เย่อหยิ่งเพราะความสูงของมัน
  por-BR-2018: 'Portanto, assim diz o Senhor DEUS: Visto que te elevaste em estatura,
    e seu topo se elevou no meio de ramos espessos, e seu coração se exaltou na sua
    altura,'
  deu-ELO: 'Darum, so sprach der Herr, Jehova: Weil du hoch geworden bist an Wuchs,
    und er seinen Wipfel bis zwischen die Wolken streckte, und sein Herz sich erhob
    wegen seiner Höhe:'
  eng-WYC-2018: Therefore the Lord God saith these things, For that that he was raised
    in highness, and he gave his highness green and thick, and his heart was raised
    [up] in his highness; (And so the Lord God saith these things, Because it was
    raised up into highness, and it made its highness green and thick, its heart was
    also raised up in its highness;)
  epo-epo: 'Tial tiele diras la Sinjoro, la Eternulo: Pro tio, ke ĝi tro altiĝis kaj
    levis sian supron inter la nubojn kaj ĝia koro fieriĝis pro ĝia alteco —'
  uig-PIN: 'Xunga Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Qünki u ɵzini egiz kɵtürüp, uqini
    bulutlarƣa taⱪaxturup uzartⱪanliⱪi, egizlikidin kɵnglining tǝkǝbburlaxⱪanliⱪi
    tüpǝylidin,'
  beo-beo: Wali, Na, Ouligisudafa Hina Gode da dima amo ifa amo da alele, mu mobiga
    digi, hou da ema doaga:mu, dima olelemu. E da sedade alele, gilisili hidale dawa:i.
  tpi-OTNT: “Dispela longpela diwai sida i save hambak na bikhet, long wanem, em i
    bin i go antap tru na i winim ol arapela diwai. Orait nau mi God, Bikpela, mi
    laik tok long ol samting bai i kamap long en.
  hau-SA: “ ‘Saboda haka ga abin da Ubangiji Mai Iko Duka yana cewa domin ya yi tsayi,
    kansa kuma ya kai cikin gizagizai, kuma domin ya yi fariya saboda tsayinsa,
  uig-LAT: 'Shunga Reb Perwerdigar mundaq deydu: — Chünki u özini égiz kötürüp, uchini
    bulutlargha taqashturup uzartqanliqi, égizlikidin könglining tekebburlashqanliqi
    tüpeylidin,'
  nde-nde: 'Ngakho-ke nanku okutshiwo nguThixo Wobukhosi: Ngoba wawumude uphezulu
    le, isihloko sawo siphakamele ngaphezu kwezingatsha ezivitshileyo, njalo ngenxa
    yokuthi wawuziqhenya ngobude bawo,'
  ton-ton: Ko ia ʻoku pehē ai ʻe Sihova ko e ʻOtua; Koeʻuhi kuo ke hiki hake ko e
    ke ke māʻolunga, pea kuo ne ʻai ke ʻasi hake hono ʻuluʻulu ki he ngaahi vaʻa matolu,
    pea kuo hiki hono loto ko e meʻa ʻi heʻene māʻolunga;
  ces-1613: 'Protož takto praví Panovník Hospodin: Proto že vysoce vyrostl, a vypustil
    vrch svůj mezi husté větvoví, a pozdvihlo se srdce jeho příčinou vysokosti jeho:'
  eng-WMB: '“Therefore thus said the Lord GOD: ‘Because he is exalted in stature,
