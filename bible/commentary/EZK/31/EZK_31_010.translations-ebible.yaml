  eng-JPS: 'Therefore thus saith the Lord GOD: Because thou art exalted in stature,
    and he hath set his top among the thick boughs, and his heart is lifted up in
    his height;'
  srp-1865: 'Zato ovako veli Gospod Gospod: što je visok narastao, i digao vrh svoj
    meðu guste grane, i srce se njegovo ponijelo visinom njegovom,'
  lug-lug: “ ‘Mukama Katonda kyava ayogera bw’ati nti; Kubanga gwegulumiza, ne gwewanika
