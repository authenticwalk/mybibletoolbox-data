    aleh in meilhang lah aphatan ahi.'
  mar-mar: यास्तव प्रभू परमेश्वर असे म्हणतोः कारण त्याने आपणाला उंच केले आहे आणि तो
    वाढून आपल्या फांद्याच्या शेंड्याने ढगाला भिडला आहे व त्या उंचीने त्याचे हृदय उंचावले
    आहे.
  qub-qub: '«Chaypitami Tayta Diosga Asiriapaj nisha: ‹Chay yöraga wiñasha fiyupa
    altuta puntancunapis pucutaycama chayananyaj. Llapanpita mas jatunta wiñasha cashpanmi
    alli-tucusha.'
  bqp-bqp: Wee ye nɛ, Yinni Gusunɔ nɑ geruɑ. Nɑ nɛɛ, sɛduru ye, yɑ kpɛ̃ɑ yɑ guru winu
    girɑri. Mɑ yɑ tii suɑ.
  hat-hat: 'Koulye a, men sa Seyè sèl Mèt la di: Paske li te grandi byen wo a, paske
    tèt li te pèdi nan nwaj yo, li kite lògèy vire tèt li.'
  eng-BSB: 'Therefore this is what the Lord GOD says: ‘Since it became great in height
    and set its top among the clouds, and it grew proud on account of its height,'
  eng-WEBPB: '“Therefore thus said the Lord GOD: ‘Because he is exalted in stature,
    and he has set his top amongst the thick branches, and his heart is lifted up
    in his height,'
  kbq-kbq: E'ina hu'negu Ra Anumzana Agra Anumzamo'a amanage hu'ne, Na'ankure agra
    mika zafaramina zamagatereno amunagamuma mareri'nea zanku agra avufga ra hu'ne.
  nhe-BL: “ ‘Pero ama na, niDIOS Tlen Más Nijpiya Tlanahuatili nimechilhuis tlen panoc
    ica nopa hueyi cuahuitl tlen quiixnextía tlali Asiria. Elqui queja nopa cuahuitl
    mohueyichijqui huan mohueyimatqui. Motlali más huejca que nochi nopa sequinoc
    cuatini huan moscalti hasta onajsiyaya elhuicac.
  gub-BL: Ihe pezar Tuweharupi Wiko Ma'e amume'u putar uzeapo ma'e ràm ihe nehe kury.
    Itua'u a'e, te uhem ywàkun pe. Itua'u mehe umume'ume'u ikatu wera'u haw no.
