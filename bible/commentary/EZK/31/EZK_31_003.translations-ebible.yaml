verse: EZK.031.003
translations:
  mal-C: ലെബാനോനിലെ ദേവദാരുവെപ്പോലെ ആയിരുന്ന അശ്ശൂരിനെപ്പറ്റി ചിന്തിക്കുക, അതിന്റെ
    മനോഹരമായ ശാഖകൾ വനത്തിനുമീതേ പടർന്നുപന്തലിച്ചു തണലായിനിന്നു; അതിന്റെ തിങ്ങിനിറഞ്ഞ
    പച്ചിലച്ചാർത്ത് മുകളിൽ ആകാശചുംബികളായിരുന്നു.
  deu-TKW: Fürwahr, eine Ceder stand auf dem Libanon, schön von Astwerk und schattenspendender
    Belaubung und hoch an Wuchs, und zwischen den Wolken war ihr Wipfel.
  lin-lin: 'Tala mokili ya Asiri malamu ! Ezalaki lokola nzete ya sedele kati na Libani :
    bitape na yango ezalaki kitoko mpe na makasa ebele oyo ezalaki kopesa pio koleka
    banzete nyonso ya zamba ; elekaki banzete nyonso ya zamba na molayi, songe na
    yango ezalaki ekenda kino na mapata.'
  eng-LSV: Behold, Asshur, a cedar in Lebanon, || Beautiful in branch, and shading
    bough, and high in stature, || And its foliage has been between thickets.
  eng-GNV: Beholde, Asshur was like a cedar in Lebanon with faire branches, and with
    thicke shadowing boughes, and shot vp very hye, and his toppe was among the thicke
    boughes.
  eng-WEBSTER: Behold, the Assyrian was a cedar in Lebanon with fair branches, and
    with a shady cover, and of a high stature; and his top was among the thick boughs.
  nhw-BL: '@see-verse:EZK.031.002'
  swh-ONEN: Angalia Ashuru, wakati fulani ilikuwa mwerezi huko Lebanoni, ukiwa na
    matawi mazuri ukitia msitu kivuli; ulikuwa mrefu sana, kilele chake kilipita majani
    ya miti yote.
  bba-bba: Wee u sɑ̃ɑwɑ nɡe Libɑnin dɑ̃ɑ ye bɑ mɔ̀ sɛduru. Yen kɑ̃ɑsi yi wɑ̃ mɑ yen
    wurusu kubenu sɑ̃ɑ. Mɑ yɑ ɡunu yɑ ɡuru winu ɡirɑri.
  eng-KJVCPB: Behold, the Assyrian was a cedar in Lebanon with fair branches, and
    with a shadowing shrowd, and of a high stature; and his top was among the thick
    boughs.
  luo-luo: Parie Asuria, machon ne chalo yiend sida e piny Lebanon, ne en gi bede
    mabeyo mokar moimo bungu duto. Nodongo marabora kodhi malo ma wiye oyombo wi yiende
    duto manie bungu.
  meu-meu: A itaia, lau ese Lebanon sida-auna ta ida baina haheḡereḡeremu, mai rigina
    namo-hereadia bona mai ikerukeruna ida; ia na ḡaulatalata, dorina na ori lalodiai.
  npi-ULB: हेर्! लेबनानमा अश्शूर, सुन्दर हाँगाहरू भएको लेबनानको एउटा देवदारु थियो,
    जसले वनलाई छाया दियो, र त्यो उचाइमा सबैभन्दा अग्लो थियो, र त्यसका हाँगाहरू टुप्पोसम्म
    पुगेका थिए ।
  yor-yor: Kíyèsi Asiria, tí ó jẹ́ igi kedari ni Lebanoni ní ìgbà kan rí, pẹ̀lú àwọn
    ẹ̀ka dáradára tí ó ṣẹ́ ìji bo igbó náà; tí ó ga sókè, òkè rẹ̀ lókè ni ewé tí ó
    nípọn wà.
  pes-OPCB: '@see-verse:EZK.031.002'
  tgl-ULB: Masdan ninyo! Ang Asiria ay isang punong sedar sa Lebanon na may mga magagandang
    sanga, mayayabong na lilim, at napakataas! At ang dulo nito ay nasa itaas ng mga
    sanga.
  hui-hui: Iyibi hongo timbunihe howa ira tamia Lebanono irabuha kaligobi hene. Ira
    ogoni ibunaga gene magane timbuniruhe ibu andaneha bayale gumbahe wini. Ira ogoni
    ibu luore li beraliba daligaore ela howa ira tara tara karu bolanguahe hene.
  mya-mya: အာ​ရှု​ရိ​လူ​မျိုး​တို့​ကို​ကြည့်​လော့။ သူ​တို့ သည် လေ​ဗ​နုန်​တော​မှ​အာ​ရစ်​ပင်​နှင့်​တူ​ကြ​၏။
    ထို​အ​ပင်​သည်​မိုး​တိမ်​ထိ​အောင်​မြင့်​မား​၍ ဝေ​ဆာ​သော​အ​ကိုင်း​အ​ခက်​များ​ဖြင့်
    လှ​ပ​တင့်​တယ်​၏။
  bod-N: ལྟོས་དང་། སྔར་ཨ་སུར་ནི་ལེ་པཱ་ནོན་གྱི་ཐང་ཤིང་ཡིན་ཏེ། ལྕུག་ཕྲན་མཛེས་ཤིང་ནགས་ཚལ་སྟུག་པ་དང་།
    ལྗོན་ཤིང་མཐོ་ལ་ཤིང་གི་རྩེ་མོ་ནི་ཤིན་ཏུ་སྟུག་པོའི་ཡལ་འདབ་སྟེང་དུ་ཡོད་པ་ཡིན།
  sna-sna: Rangarirai Asiria, yaimbova musidhari muRebhanoni, wakanga una matavi akaisvonaka
    akanga akafukidzira dondo; wakanga wakareba kwazvo, manhengenya awo ari pamusoro
    pamashizha akapfumvutira.
  spa-BLM: He aquí que el asirio era un cedro en el Líbano con hermosas ramas, y con
    una sombra parecida a la del bosque, de alta estatura; y su cima estaba entre
    las gruesas ramas.
  cac-cac: 'Ol ach in lajb''ej yed'' vin̈ sreyal Asiria: A vin̈ chi'' lajan ix aj
    vin̈ yed'' junoc te'' tzicap, ma icha junoc te'' c''ute'' ay d''a Líbano, a sc''ab''tac
    te'', te vach'' yen̈ul d''a caltac te'', chaan̈ steel te'', tzato ec''b''at te''
    d''a yib''an̈ juntzan̈xo te te'' te chaan̈ steel.'
  swh-ULB: Tazama! Ashuru ilikuwa mwerezi katika Lebanoni pamoja na matawi mazuri,
    yakitoa kivuli kwenye msitu, na mirefu katika kimo, na matawi yalitengeneza kilele
    cha mti wake.
  bel-bel: 'Вось, Асур быў кедр на Ліване з прыгожымі галінамі і цяністаю лістотаю
    і высокі ростам: вяршаліна ягоная была сярод тоўстых сукоў.'
  deu-ELBBK: Siehe, Assur war eine Zeder auf dem Libanon, mit schönen Zweigen, ein
    schattendes Dickicht und von hohem Wuchs; und sein Wipfel war zwischen den Wolken.
  mbb-OT: Ibpetug-iring ku sikew te Asiria, kes nasyun he iring te kayu he sidru ziyà
    te Lebanon. Sikew Faraon, iring kew zaan te kayu he sidru. Heini he kayu zuen
    din mekempet wey merapung he edrerepa he menge subpang, ne nelapew kayi is duma
    he merapung he menge kayu.
  mal-2015: അശ്ശൂർ ലെബാനോനിൽ ഭംഗിയുള്ള കൊമ്പുകളോടും തണലുള്ള ഇലകളോടും പൊക്കത്തിലുള്ള
    വളർച്ചയോടും കൂടിയ ഒരു ദേവദാരുവായിരുന്നുവല്ലോ; അതിന്റെ തുഞ്ചം മേഘങ്ങളോളം എത്തിയിരുന്നു.
  rmc-rmc: Dikh, e Asirija sas sar o cedros andro Libanon le šukar konarenca, save
    kerenas o ciňos andro veš; sar o igen učo cedros, so barol dži o chmari.
  pes-OPV: اینک آشور سرو آزاد لبنان باشاخه های جمیل و برگهای سایه‌گستر و قد بلندمی
    بود و سر او به ابرها می‌بود.
  ron-1924: Ятэ кэ асириянул ера ун чедру фалник ын Либан; рамуриле луй ерау стуфоасе,
    фрунзишул умброс, тулпина ыналтэ, яр вырфул ый ажунӂя пынэ ла норь.
  ben-OBCV: আসিরিয়ার কথা চিন্তা করো, সে এক সময় লেবাননের সিডার গাছ ছিল, সুন্দর ডালপালা
    বনে ঘন ছায়া ফেলত; সে খুব উঁচু ছিল, তার মাথা যেন আকাশ ছুঁতো।
  som-som: Bal eeg, kii reer Ashuur wuxuu u ekaa geed kedar ah oo Lubnaan ku dhex
    yaal, oo wuxuu lahaa laamo qurxoon iyo hoos weyn, oo wuu sarajoog dheeraa, oo
    dhaladiisuna waxay gaadhay tan iyo daruuraha.
  lat-VUC: ecce Assur quasi cedrus in Libano, pulcher ramis, et frondibus nemorosus,
    excelsusque altitudine, et inter condensas frondes elevatum est cacumen ejus.
  eng-ASVBT: Behold, the Assyrian was a cedar in Lebanon with fair branches, and with
    a forest-like shade, and of high stature; and its top was among the thick boughs.
  ita-1885: Ecco l'Assirio; egli era un cedro nel Libano, bello di frondi, ed ombroso
    di rami, e alto di tronco; e la sua cima era fra rami folti.
  eng-LXXUP: 'Behold, the Assyrian was a cypress in Lebanon, and was fair in shoots,
    and high in stature: his top reached to the midst of the clouds.'
  eng-ULB: Behold! Assyria was a cedar in Lebanon with beautiful branches, giving
    shade to the forest, and the tallest in height, and the branches formed its treetop.
  spa-VBL: Mira a Asiria. Era como un cedro en el Líbano, con sus hermosas ramas dando
    sombra en el bosque. Era tan alta que su cima alcanzaba las nubes.
  fra-_FOB: Voici, l'Assyrie était un cèdre du Liban aux belles branches, au feuillage
    touffu, haut de taille et élevant sa cime jusqu'aux nues.
  mal-mal: അശ്ശൂർ, ലെബാനോനിൽ ഭംഗിയുള്ള കൊമ്പുകളോടും തണലുള്ള ഇലകളോടും കൂടി ഉയർന്ന്
    പടർന്നുപന്തലിച്ച ഒരു ദേവദാരു ആയിരുന്നുവല്ലോ; അതിന്റെ അഗ്രം മേഘങ്ങളോളം എത്തിയിരുന്നു.
  urd-GVR: Tū saro kā daraḳht, Lubnān kā deodār kā daraḳht thā, jis kī ḳhūbsūrat aur
    ghanī shāḳheṅ jangal ko sāyā detī thīṅ. Wuh itnā baṛā thā ki us kī choṭī bādaloṅ
    meṅ ojhal thī.
  suz-BL: अस्‍सुर रागी कली मिम्‍तीन। मेको लेबानोन ङा लाइश्‍शो रवा खोदेंशो बाक्‍त।
    मेको आ दारशो राशीम ब्‍वाकी आन कली सुम्‍शो बाक्‍त। मेको आ ङर लाइश्‍शो दुम्‍शा गोस्‍स
    सम्‍म जाक्‍दीश्‍शो बाक्‍त।
  eng-NOY: Behold, the Assyrian was a cedar upon Lebanon, with fair branches; An overshadowing
    thicket, high of stature; And his top was among thick boughs.
  ita-1927: Ecco, l’Assiro era un cedro del Libano, dai bei rami, dall’ombra folta,
    dal tronco slanciato, dalla vetta sporgente fra il folto de’ rami.
  ckb-ckb: سەیر بکە ئاشور دار ئورزێک بوو لە لوبنان، چڵەکانی جوان و سێبەرەکەی پڕ بوو،
    باڵای بەرز بوو، لووتکەی گەیشتە هەور.
  eng-BBE: See, a pine-tree with beautiful branches and thick growth, giving shade
    and very tall; and its top was among the clouds.
  kan-OKCV: ಅಸ್ಸೀರಿಯವು ಲೆಬನೋನಿನ ಸುಂದರವಾದ ಕೊಂಬೆಗಳುಳ್ಳ ದೇವದಾರು ಆಗಿದೆ. ಅದರ ನೆರಳು ದಟ್ಟವಾಗಿದೆ,
    ಬಹಳ ಎತ್ತರವಾಗಿದೆ, ಅದರ ತುದಿಯು ದಟ್ಟವಾದ ಕೊಂಬೆಗಳ ನಡುವೆಯಿತ್ತು.
  tam-2017: இதோ, அசீரியன் லீபனோனிலே அலங்காரக் கிளைகளோடும், நிழலிடும் தழைகளோடும், வளர்ந்து
    உயர்ந்த கேதுரு மரமாக இருந்தான்; அதின் கிளைகளின் தழைகளுக்குள்ளே அதின் நுனிக்கொழுந்து
    உயர்ந்திருந்தது.
  spa-RV-1909: He aquí era el Asirio cedro en el Líbano, hermoso en ramas, y umbroso
    con sus ramos, y de grande altura, y su copa estaba entre densas ramas.
  ron-BTF: Iată, asirianul era un cedru în Liban cu crengi frumoase și frunziș umbros
    și de o statură înaltă; și vârful lui era printre ramurile dese.
  eng-WEBP: Behold, the Assyrian was a cedar in Lebanon with beautiful branches, and
    with a forest-like shade, of high stature; and its top was among the thick boughs.
  eng-FBV: Look at Assyria. It was like a cedar in Lebanon, with its beautiful branches
    providing shade in the forest. It was so high that its top reached the clouds.
  nld-1939: Zie, Ik maakte u tot een Libanon-ceder, Met mooie takken, schaduwrijk
    loof en rijzige stam; Tussen de wolken reikte zijn kruin.
  nch-BL: '@see-verse:EZK.031.002'
  vie-1934: 'Hãy xem A-si-ri: ngày trước nó giống như cây hương bách của Li-ban, nhánh
    đẹp đẽ, bóng diềm dà, cây cao, và ngọn nó lên đến mây.'
  hin-CV: अश्शूर पर विचार करो, जो एक समय लबानोन का देवदार था, उसकी शाखाएं सुंदर और
    बंजर भूमि को छाया प्रदान करती थी; यह पेड़ बहुत ऊंचा था, इसकी चोटी घने पत्तों के
    ऊपर थी.
  spa-BES: He aquí Asiria era un árbol de cedro con hermosas ramas y frondosas, dando
    sombra y muy alto que su cima estaba entre las nubes.
  tdx-tdx: Hehe ty mpanjaka’ i Asore ie ni-mendoraveñe e Libanone añe aman-tsampa’e
    fanjaka, amañ’aloke mangonkoñe, niningoningo nañambone; nitiotiotse amo tsampañe
    boda’eo o lengo’eo.
  tha-KJV: ดู​เถิด คนอัสซีเรียเปรียบได้กับไม้สนสีดาร์ในเลบานอน มี​กิ่งงามและมีใบร่มและสูงมาก
    ยอดอยู่​ที่​ท่ามกลางกิ่งไม้หนาทึบ
  por-BR-2018: Eis que a Assíria era um cedro do Líbano, de belos ramos, com grande
    sombra de sua folhagem, e de alta estatura; seu topo estava entre ramos espessos.
  deu-ELO: Siehe, Assur war eine Zeder auf dem Libanon, mit schönen Zweigen, ein schattendes
    Dickicht und von hohem Wuchs; und sein Wipfel war zwischen den Wolken.
  eng-WYC-2018: Lo! Assur as a cedar in Lebanon, fair in branches, and full of boughs,
    and high by highness; and his height was raised [up] among thick boughs. (Behold!
    Assyria (was) like a cedar in Lebanon, (that was) beautiful in branches, and full
    of boughs, and high by highness; and its height was raised up among the thick
    boughs.)
  epo-epo: Jen Asirio estis kiel cedro sur Lebanon, kun belaj branĉoj, kun densa foliaro,
    kun alta kresko, kaj ĝia supro estis inter la nuboj.
  uig-PIN: Mana, Asuriyǝmu Liwandiki bir kedir dǝrihi idi; uning ormanliⱪⱪa sayǝ bǝrgǝn
    güzǝl xahliri bolup, u intayin egiz boyluⱪ idi; uning uqi bulutlarƣa taⱪaxⱪanidi;
  beo-beo: Di da dolo ifa Lebanone soge ganodini gala agoai. Ea amoda da hisi iaha
    amola sedadeba:le, mu mobi digisa.
  tpi-OTNT: Ol Asiria i bin sanap strong tru olsem wanpela longpela diwai sida bilong
    kantri Lebanon. Dispela diwai i gat ol gutpela bikpela han na i gat gutpela ples
    kol aninit long en. Dispela diwai i longpela tru na i winim ol arapela diwai.
  hau-SA: Ka dubi Assuriya, ta taɓa zama kamar al’ul a Lebanon da rassa masu kyau
    suna inuwartar da kurmi; ya yi tsayi ainun kansa ya kai cikin gizagizai.
  uig-LAT: Mana, Asuriyemu Liwandiki bir kédir derixi idi; uning ormanliqqa saye bergen
    güzel shaxliri bolup, u intayin égiz boyluq idi; uning uchi bulutlargha taqashqanidi;
  nde-nde: Cabanga i-Asiriya, eyake yaba ngumsedari eLebhanoni, olamagatsha amahle
    embese ihlathi ngomthunzi; wawumude uphezulu le, isihloko sawo singaphezu kwamahlamvu
    avitshileyo.
  ton-ton: “Vakai, ko ʻAsilia ko e sita lahi ʻi Lepanoni naʻe lelei hono ngaahi vā,
    naʻe fakapoʻupoʻuli ʻi hono malumalu, pea naʻa ne māʻolunga, pea naʻe aʻu hake
    hono ʻuluʻulu ki he ngaahi vā matolu.
  ces-1613: Aj, Assur byl jako cedr na Libánu, pěkných ratolestí, a větvovím zastěňující,
    a vysokého zrůstu, jehož vrchové byli mezi hustými větvemi.
  eng-WMB: Behold, the Assyrian was a cedar in Lebanon with beautiful branches, and
    with a forest-like shade, of high stature; and its top was among the thick boughs.
  tam-TCV: அசீரியாவைப் பற்றிச் சிந்தித்துப்பார், அது ஒருகாலத்தில் லெபனோனின் கேதுரு
    மரத்தைப்போல் அழகிய கிளைகளுடன் காட்டுக்கு மேலாக உயர்ந்து வளர்ந்தது. செறிந்த தழைகளுக்கு
    மேலாய் அதன் நுனி இருந்தது.
  ceb-ULB: Tan-awa! Ang Asiria mao ang sedro sa Lebanon nga may maanyag nga mga sanga,
    nga naghatag ug landong sa kalasangan, ug ang kinatas-an, ug ang mga sanga niini
    mao ang nagporma sa tumoy sa kahoy.
  pol-UBG: Oto Assur był jak cedr na Libanie, o pięknych gałęziach i szeroko rzucającym
    cieniu, o wysokim wzroście, a jego wierzchołek był wśród gęstych gałęzi.
  urd-GVU: تُو سرو کا درخت، لبنان کا دیودار کا درخت تھا، جس کی خوب صورت اور گھنی شاخیں
    جنگل کو سایہ دیتی تھیں۔ وہ اِتنا بڑا تھا کہ اُس کی چوٹی بادلوں میں اوجھل تھی۔
  deu-1912: Siehe, Assur war wie ein Zedernbaum auf dem Libanon, von schönen Ästen
    und dick von Laub und sehr hoch, daß sein Wipfel hoch stand unter großen, dichten
    Zweigen.
  kan-2017: ಆಹಾ, ಅಸ್ಸೀರಿಯವು ಲೆಬನೋನಿನ ಸುಂದರವಾದ ಕೊಂಬೆಗಳುಳ್ಳ ದೇವದಾರು ಆಗಿದೆ; ಅದರ ನೆರಳು
    ದಟ್ಟವಾಗಿದೆ, ಅದರ ಎತ್ತರವು ಬಹಳ, ಅದರ ತುದಿಯು ದಟ್ಟವಾದ ಕೊಂಬೆಗಳ ಮಧ್ಯದಲ್ಲಿತ್ತು.
  yap-yap: Ga bod e gek’iy ni cedar u Lebanon, Nrib fel’usun nib taglul’ papa’ngin,
    Nib ke gek’iy nib n’uw nike tun ko manileng.
  hlt-MCSB: Assyria khaw Lebanon kah lamphai la ke. A hlaeng sakthen tih thingkho
    khaw a khuk. A songsang neh oek uh tih a thingsoi khaw a bu sola om.
  mdy-ETH: ኔኤኒ ኮሺ ሺባ ካኣፒ ዓኣያና ዖዶሱማ ሌካ ጫሪንጮ ሄላ ሊባኖኦሴ ሚፆጉዴያኬ።
  twi-ASANTE: Dwene Asiria ho, ntweneduro bi a berɛ bi na ɛwɔ Lebanon, Ɔde mman a
    ɛyɛ fɛ, na ɛhyɛ kwaeɛ so nyini kɔɔ ɔsoro yie, ma ne nkɔn mu boro nhahan a ayɛ
    kusuu no so.
  eng-WEBU: Behold, the Assyrian was a cedar in Lebanon with beautiful branches, and
    with a forest-like shade, of high stature; and its top was among the thick boughs.
  wal-wal: “‘Neeni lo77o daashsha kuwai de7iyo Liibaanoosa zigaa mala. I aduqqidi
    dicciis; a xeeraikka shaaraa gakkiis.
  spa-PDDPT: Ciertamente como Asiria, a un cedro del Líbano de hermosas ramas, frondoso
    ramaje y gran altura, cuya copa está entre las nubes.
  gun-gun: Eikuaa pota ha'vy Assíria yvy re oiko va'ekue re. Ha'e kuery ma peteĩ yary
    Líbano py hi'aĩ va'e rami ikuai va'ekue, mba'eta hakã porã va'e vy ka'aguy rupi
    kuaray'ã porã va'ekue. Yvateve va'e hi'aĩ, hovapy ma yvyra rovapy rogue áryve
    rupi ovaẽ va'ekue.
  ilo-ULB: Kitaenyo! Ti Asiria ket kasla maysa a sedro iti Lebanon nga addaan kadagiti
    narangpaya a sanga, maysa a narukbos iti kakaykayoan, ken kasta unay ti katayagna!
    Ket ti tuktokna ket adda iti ngatoen dagiti sangana.
  kpg-kpg: Goe e hai gadoo be di laagau ‘cedar’ i lodo Lebanon, dela e madamada ono
    lau ge ono manga le e malu, e tomo looloo gaa tugi i lodo nia gololangi.
  uig-ARA: مانا، ئاسۇرىيەمۇ لىۋاندىكى بىر كېدىر دەرىخى ئىدى؛ ئۇنىڭ ئورمانلىققا سايە
    بەرگەن گۈزەل شاخلىرى بولۇپ، ئۇ ئىنتايىن ئېگىز بويلۇق ئىدى؛ ئۇنىڭ ئۇچى بۇلۇتلارغا
    تاقاشقانىدى؛
  sus-sus: Asiriya bɔxi nu luxi nɛ alɔ sɛdiri wuri bili nde naxan nu na Liban wondi.
    A salonyie nu tofan, a niini gbo, a ite dangi wuri birin na.
  pon-2006: Komwi rasehng tuhke sidar pwoat nan Lepanon, Me teh lingan oh rarahn,
    Tuhke pwoat me inenen reirei leldalahng pahn depwek.
  ksd-ksd: U ga da ra tagatagal aro Lebanon, ma ra umana bo na ingarina tana dia lubalubang,
    ma i manga lolovina, ra turuna i ga tuk ta ra bakut.
  grc-BRENT: Ἰδοὺ Ἀσσοὺρ κυπάρισσος ἐν τῷ Λιβάνῳ, καὶ καλὸς ταῖς παραφυάσι, καὶ ὑψηλὸς
    τῷ μεγέθει, εἰς μέσον νεφελῶν ἐγένετο ἡ ἀρχὴ αὐτοῦ.
  ind-AYT: Lihatlah, Asyur adalah pohon aras di Lebanon dengan cabang-cabangnya yang
    indah dan menaungi hutan, dan batangnya yang tinggi; dan puncaknya ada di antara
    awan-awan.
  nya-nya: Taonani, ndidzakufanizirani ndi mtengo wa mkungudza wa ku Lebanoni, wa
    nthambi zokongola zochititsa mthunzi mʼnkhalango. Unali wautali, msonga zake zooneka
    pamwamba pa nkhalango.
  hrv-hrv: 'Usporedit ću te, evo, s cedrom libanonskim, lijepih grana, gusta lišća
    i debla visoka: vrh mu do oblaka seže.'
  mps-mps: Te Asiria dabede homu kone palao. Augwali te kantri Lebanonde elalubo te
    bobobage ni bǫ o sida tiwai bomonama mu dolaluai dao. Te nigo te wiegi yai bobobage
    nologo dabe elaluyu, me agai dologode wiegi yai kedau elaluyu yai dao. Te ni bǫ
    te bobobage mu elama, tama meba ni dabe aiyaba elaluai elaluali.
  tpi-tpi: Ol Asiria i bin sanap strong tru olsem wanpela longpela diwai sida bilong
    kantri Lebanon. Dispela diwai i gat ol gutpela bikpela han na i gat gutpela ples
    kol aninit long en. Dispela diwai i longpela tru na i winim ol arapela diwai.
  dan-1931: Se, du er en Libanonceder med smukke Grene og skyggefuld Krone, høj af
    Vækst, hvis Top rager op i Skyerne;
  vie-OVCB: Các ngươi như nước A-sy-ri, từng như giống cây bá hương tại Li-ban, cành
    lá rậm rạp che bóng mát và ngọn vươn cao lên đến mây xanh.
  guj-2017: જો, આશ્શૂરી લબાનોનના દેવદાર વૃક્ષ જેવો હતો, તેની ડાળીઓ સુંદર, તેની છાયા
    ઘટાદાર, તેનું ઊંચાઈ ઘણી હતી! અને તે વૃક્ષની ટોચ ડાળીઓ કરતાં ઉપર હતી.
  pon-2006A: Komwi rasehng tuhke sidar pwoat nan Lepanon, Me teh lingan oh rarahn,
    Tuhke pwoat me inenen reirei leldalahng pahn depwek.
  por-BRBSL: Veja, o assírio era um cedro no Líbano com belos ramos, e com uma tonalidade
    de floresta, de alta estatura; e seu topo estava entre os ramos grossos.
  cth-cth: Assiria na meihawi teh, a bu ka rung e a kang, ka rasang e hmuen, ratu
    a tâhlip kahawie, akangnaw hoi ka kuep e a som kaawm e Lebanon doeh.
  twi-twi: Dwene Asiria ho, sida bi a bere bi na ɛwɔ Lebanon, Ɔde mman a ɛyɛ fɛ, na
    ɛhyɛ kwae so nyin kɔɔ soro yiye, ma ne nkɔn mu boro nhaban a ayɛ kusuu no so.
  hlt-hlt: Assyria khaw Lebanon kah lamphai la ke. A hlaeng sakthen tih thingkho khaw
    a khuk. A songsang neh oek uh tih a thingsoi khaw a bu sola om.
  tbz-SIM: M bo yĩ́ ò dònnɛ̀ Dimɑɑ tɑ̃rì kó mutediɛmù mmu bɛ̀ tu mù sɛ́tìrì, mùù mɔ̀kɛ
    ibɑkɛ sɑ̀ɑ̀yì nɛ̀ mɛdɛ́ɛ̀ nsɑ̀ɑ̀mɛ̀, kɛ̀ mu bɑkɛ dèkɛ kɛ́kɑ́ɑ́ ntiwɛtì.
  msy-2020: Ia Asirian kantri gɨnɨghnɨgh, a fomɨra tugha bar gavgavigha iti, mati
    Lebanonɨn kantrin itir temer sida ruaragha tughav ikia, aguar diriba ikia dughuazir
    aghuim isa ruarim ganɨdi. Egha bar ruaragha ghuanaga overiamɨn ghuariabar suiragha
    iti.
  dop-dop: Pɑ nǝɣǝsǝnɑ kɛ́ ɩsɩɩ Silii nyǝ́mɑ. Pɛlɛ pɑ wɛ kɛ́ ɩsɩɩ Lipɑŋ tʋɣʋ sɔsɔɔʋ
    ŋku kʋ kʋlɑ sɔsɔm tɔ. Kʋ piliŋɑsɩ tewɑɣɑ nɑ sɩ́ tokiɣinɑ ɩsɔŋmʋntʋ nɑ sɩ́ wɛnɑ
    ɩsotom kʋpɑm.
  azb-azb: Bax Aşşur Livandakı sidr ağacına bənzəyirdi, Meşəyə kölgə salan gözəl budaqları
    var idi, Çox uca idi, başı buludlara çatırdı.
  eng-DBY: 'Behold, Assyria was a cedar in Lebanon, with fair branches and a shadowing
    shroud, and of a high stature: and his top was amidst the thick boughs.'
  hin-2017: देख, अश्शूर तो लबानोन का एक देवदार था जिसकी सुन्दर-सुन्दर शाखें, घनी छाया
    देतीं और बड़ी ऊँची थीं, और उसकी फुनगी बादलों तक पहुँचती थी।
  wol-KYG: Asiree ngoog, garabu seedar la woon ca Libaŋ, rafeti bànqaas, naatalub
    gott, siggi ca kaw, njañ lay àkki niir ya.
  eng-YLT: Lo, Asshur, a cedar in Lebanon, Fair in branch, and shading bough, and
    high in stature, And between thickets hath its foliage been.
  kne-kne: Nemnemem ed Assyria ay maiarig sin kaiw ay makwani en sidro ed Lebanon.
    Magabay ya masaybog di panga na yan palalo ay nakayang ay indasana din liboo.
  eng-WYC-2017: Lo! Assur as a cedar in Lebanon, fair in branches, and full of boughs,
    and high by highness; and his height was raised [up] among thick boughs.
  eng-WMBB: Behold, the Assyrian was a cedar in Lebanon with beautiful branches, and
    with a forest-like shade, of high stature; and its top was amongst the thick boughs.
  urd-GVH: तू सरो का दरख़्त, लुबनान का देवदार का दरख़्त था, जिसकी ख़ूबसूरत और घनी
    शाख़ें जंगल को साया देती थीं। वह इतना बड़ा था कि उस की चोटी बादलों में ओझल थी।
  rug-rug: Doṉo la koe Asiria, na huda sida pa Lebanoni pukerane, leleadi lelaṉana
    sapu va maqomaqo gore la koari na hudahuda pa soloso; ululu hola si asa, sage
    kamo la tu koari na lei.
  gaz-gaz: Kunoo Asoor akka birbirsa Libaanoon kan dameewwan mimmiidhagoo qabuu fi
    bosonaaf gaaddisa taʼee akka malee ol dheeraa fi kan fiixeen isaa duumessa tuqe
    ture.
  fra-LSG: Voici, l’Assyrie était un cèdre du Liban; Ses branches étaient belles,
    Son feuillage était touffu, sa tige élevée, Et sa cime s’élançait au milieu d’épais
    rameaux.
  yal-yal: 'I miri feni ito ma: Asiriya yamanan yi luxi nɛn alo suman bili gbeena
    Liban yamanani, naxan yiiye yi sabatixi a faɲin na, a yi fɔtɔnxi ki faɲi, a yi
    kuya, a konden yi texi dangu fɔtɔn yi wudine birin na.'
  haw-1868: Aia hoi, o ka Asuria, he laau kedera no Lebanona ia, he nani kona mau
    lala, he ululaau malumalu, he kino kiekie; aia hoi kona welau iwaena o na lala
    paapu.
  arb-NAV: إِنَّنِي أُشَبِّهُكَ بِشَجَرَةِ أَرْزٍ فِي لُبْنَانَ، بَهِيَّةِ الأَغْصَانِ،
    وَارِفَةِ الظِّلِّ، شَامِخَةٍ تُطَاوِلُ قِمَّتُهَا الْغُيُومَ،
  ewe-ewe: Bu Asiria ŋu kpɔ. Enye sedati kpɔ le Lebanon. Eƒe atilɔ dzeaniwo keke tsyɔ
    ave la dzi. Ekɔ nyuie, kɔ wu ati bubuawo
  eng-LEE: Behold, Asshur was a cedar in Lebanon beautiful in its boughs, and a shadowing
    thicket, and high in stature; and among the thick-boughed trees was its highest
    branch.
  asm-FB: চোৱা! অচূৰ লিবানোনত সুন্দৰ ডাল, ঘন ছাঁ আৰু ওখ হৈ থকা এজোপা এৰচ গছৰ দৰে আছিল;
    আৰু তাৰ ওপৰ ভাগ মেঘস্পৰ্শী যেন হৈছিল।
  sus-A: عَسِرِيَ بْشِ نُ لُشِ نّ عَلْ سّدِرِ وُرِ بِلِ ندٍ نَشَن نُ نَ لِبَن وٌندِ.
    عَ سَلٌنيِيٍ نُ تٌقَن، عَ نِينِ فبٌ، عَ عِتٍ دَنفِ وُرِ بِرِن نَ.
  fra-SBL: Voici, l'Assyrien était un cèdre au Liban. avec de belles branches, et
    avec une ombre semblable à celle de la forêt, de haute stature ; et son sommet
    était parmi les branches épaisses.
  hbo-hbo: הִנֵּ֨ה אַשּׁ֜וּר אֶ֣רֶז בַּלְּבָנֹ֗ון יְפֵ֥ה עָנָ֛ף וְחֹ֥רֶשׁ מֵצַ֖ל וּגְבַ֣הּ
    קֹומָ֑ה וּבֵ֣ין עֲבֹתִ֔ים הָיְתָ֖ה צַמַּרְתֹּֽו׃
  kik-kik: Cũrania ũhoro wa bũrũri wa Ashuri, ũrĩa hĩndĩ ĩmwe warĩ mũtarakwa wa Lebanoni,
    warĩ na honge thaka, ciahumbĩrĩte mũtitũ ũcio; waraihĩte na igũrũ, gacũmbĩrĩ kaguo
    gakagĩa igũrũ rĩa mathangũ marĩa matumanu.
  fra-NCL: Voilà qu’Assur était un cèdre sur le Liban, à la belle ramure, à l’ombrage
    épais, à la taille élevée, et ayant sa cime dans les nues.
  cek-AK: Khenah, Assyria loe tanghang kahoih, aqam kasai, akung kasang, ranui koek
    ah tadok kacawn Lebanon sidar thing ah oh.
  cuk-cuk: Epenne, Asiria-yar Líbano-urwarga gusad. E-anagan yeerdakle gusad, e-gagan
    muamaksii gusad, matusulidba e-duku mogirse warmaksad.
  uig-CYR: Мана, Асурийәму Ливандики бир кедир дәриғи еди; униң орманлиққа сайә бәргән
    гөзәл шахлири болуп, у интайин егиз бойлуқ еди; униң учи булутларға тақашқан еди;
  tel-2017: అష్షూరు లెబానోను దేవదారు వృక్షం లాంటిది. అందమైన కొమ్మలతో, విశాలమైన గుబురుతో,
    ఎంతో ఎత్తుగా ఉంది. దాని చిటారు కొమ్మ మిగతా చెట్ల కంటే ఎత్తుగా ఉంది.
  hat-BSA: Gade byen, Assyrie te yon pye sèd nan Liban. Branch li yo te bèl nan lonbraj
    forè a, e byen wo. Tèt li te rive pami nwaj yo.
  kos-kos: Kom oana soko sak cedar in acn Lebanon Ma lesak kac uh kato, ac arulana
    yohk acn luliya. Soko sak arulana fulat, ac fiya kac sun pukunyeng uh.
  hbo-WLC: הִנֵּ֨ה אַשּׁ֜וּר אֶ֣רֶז בַּלְּבָנ֗וֹן יְפֵ֥ה עָנָ֛ף וְחֹ֥רֶשׁ מֵצַ֖ל וּגְבַ֣הּ
    קוֹמָ֑ה וּבֵ֣ין עֲבֹתִ֔ים הָיְתָ֖ה צַמַּרְתּֽוֹ׃
  ibo-ibo: Tulee nʼobi gị ihe gbasara Asịrịa, nke bụ oke obodo bụrụkwa mba a maara
    aha ya. Ọ dị ka osisi sida nke Lebanọn, nke jupụtara nʼalaka mara mma, nke ọtụtụ
    alaka ya na-enye ndo, nke dị ezi ogologo, nke alaka ọnụ ya topụrụ tokarịa osisi
    ọhịa niile.
  ory-ory: ଦେଖ, ଅଶୂର ଲିବାନୋନସ୍ଥ ଏରସ ବୃକ୍ଷ ସ୍ୱରୂପ ଥିଲା, ତାହାର ସୁନ୍ଦର ଘନଚ୍ଛାୟାଦାୟକ ଓ
    ଉଚ୍ଚାକୃତି ଶାଖାମାନ ଥିଲା ଓ ତାହାର ଶିଖର ଗହଳିଆ ଡାଳ ମଧ୍ୟରେ ଥିଲା।
  chk-chk: Üpwe awewe ngonuk Asiria. Me lom a usun efoch irä setar won Lepanon. Iwe,
    palen ewe setar ra fokun mwuresires, a pwal fokun tekia pwe ülülan a tori lein
    kuchu.
  rop-rop: Yu jidan jis laik det kantri gulum Asiriya weya bin jidan strongbala basdam.
    Yu jidan jis laik wanbala sidatri weya bin jidan langa Lebanan garram brabli strongbala
    wadi, en imbin gro brabli longwan.
  ukr-1871: Ось, Ассур був, мов кедр на Ливанї з прегарним гіллєм і густим листом
    та високого росту; вершок його сягав у гору серед густого галуззя.
  deu-1951: Siehe, Assur war wie ein Zedernbaum auf dem Libanon, von schönen Ästen,
    so dicht, daß er Schatten gab, und hoch aufgeschossen, daß sein Wipfel bis zu
    den Wolken reichte.
  eng-JPS: Behold, the Assyrian was a cedar in Lebanon, with fair branches, and with
    a shadowing shroud, and of a high stature; and its top was among the thick boughs.
  srp-1865: Eto, Asirac bješe kedar na Livanu, lijepijeh grana i debela hlada i visoka
    rasta, kojemu vrhovi bijahu meðu gustijem granama.
  lug-lug: Tunuulira Obwasuli, ogwali omuvule mu Lebanooni, nga gulina amatabi amalungi
    agaasiikirizanga ekibira; ogwali omuwanvu ennyo, nga guyitamu ne mu kasolya ak’ekibira.
  heb-heb: הנה אשור ארז בלבנון יפה ענף וחרש מצל וגבה קומה ובין עבתים היתה צמרתו׃
  ben-IRV: দেখ, অশূর লিবানোনের এরস করব সুন্দর শাখা প্রশাখা, বিরাট উচ্চতায় বনে সামিয়ানা
    করব এবং গাছের চূড়া শাখার ওপরে থাকবে।
  pan-pan: ਵੇਖ, ਅੱਸ਼ੂਰੀ ਲਬਾਨੋਨ ਵਿੱਚ ਦਿਆਰ ਸੀ, ਜਿਸ ਦੀਆਂ ਟਹਿਣੀਆਂ ਸੁੰਦਰ ਸਨ ਅਤੇ ਸੰਘਣੀ ਛਾਂ
    ਵਾਲਾ ਸੀ, ਉਹ ਦਾ ਕੱਦ ਉੱਚਾ ਸੀ ਅਤੇ ਉਹ ਦੀ ਟੀਸੀ ਸੰਘਣੀਆਂ ਟਹਿਣੀਆਂ ਵਿਚਕਾਰ ਖੜੀ ਸੀ।
  mya-JVB: အာရှုရိ လူသည် အဆင်းလှ ၍ လွှမ်းမိုး သော အကိုင်း ၊ မြင့် သောအရပ် ၊ ထူထပ်
    သောအခက်အလက်တို့နှင့် ပြည့်စုံသော ထိပ်ဖျား ရှိ သောလေဗနုန် အာရဇ် ပင်ဖြစ်၏။
  hmo-hmo: Oi be Asuria bamona, guna ia be Lebanona ena sida auna ta, mai ena rigi
    namodia momokani, bona mai ena ikerukeru danu. Inai sida be lata herea, iena ataiai
    be ori edia lalonai.
  urd-urd: देख असूर लुबनान का बुलन्द देवदार था, जिसकी डालियाँ ख़ूबसूरत थीं, और पत्तियों
    की कसरत से वह ख़ूब सायादार था और उसका क़द बुलन्द था, और उसकी चोटी घनी शाख़ों के
    बीच थी।
  rus-SYN: Вот, Ассур был кедр на Ливане, с красивыми ветвями и тенистою листвою,
    и высокий ростом; вершина его находилась среди толстых сучьев.
  bqc-SIM: Wà n lɛɛũ ń Libã bùsu sɛdɛ lío. A gↄ̃na kɛfɛũ, ì ue kɛ líkpɛu.
    À gbã̀ lɛsĩlɛsĩ, a misona zↄ̃̀ luawa.
  tcz-CHONGTHU: Nangma naloupina chu koija toh natekah pi tadem? Lebanon a Cedar thing
    phung tobang nabah hoitah tah gammang sung le thim jeng ajih lhang lah a kitung
    doh jenga thahat Assyria tobang nahi.
  mar-mar: पाहा! अश्शूर लबानोनात सुंदर फांद्याचा, व दाट छायेचा व उंच उंचीचा गंधसरू
    असा होता. आणि त्याचा शेंडा फांद्यावर होता.
  qub-qub: Mä yarpäshun Asiria nasyunta. Chay nasyonga caran Libanucho caycaj sedrunömi.
    Fiyupa rämayoj car llapan muntita llantuparan. Fiyupa jatun cayllawanmi puntanga
    pucutaycamaraj chayaran.
  bqp-bqp: Wee u sɑ̃ɑwɑ nge Libɑnin dɑ̃ɑ ye bɑ mɔ̀ sɛduru. Yen kɑ̃ɑsi yi wɑ̃ mɑ yen
    wurusu kubenu sɑ̃ɑ. Mɑ yɑ gunu yɑ guru winu girɑri.
  hat-hat: Bon. Ou tankou yon pye sèd nan peyi Liban avèk gwo bèl branch li yo plen
    fèy ki bay gwo lonbraj, yon pyebwa byen wo ak tèt li pèdi nan nwaj yo.
  eng-BSB: Look at Assyria, a cedar in Lebanon, with beautiful branches that shaded
    the forest. It towered on high; its top was among the clouds.
  eng-WEBPB: Behold, the Assyrian was a cedar in Lebanon with beautiful branches,
    and with a forest-like shade, of high stature; and its top was amongst the thick
    boughs.
  kbq-kbq: Hagi ko, Asiria vahe'mo'za Lebanoni sida zafagna hu'za knare'nare azankuna
    omente amente hazageno mago'a zafaramina tona huzmantene. Agra za'za huno amunagamu
    hampompi marerino, mika zafaramina zamagatere'ne.
  nhe-BL: '@see-verse:EZK.031.002'
  gub-BL: Ereiko ywyràkàxigyw Irimano ywy rehe har ài. Neràkàgwer ipuràg eteahy. Tynehem
    huwer pupe. Ereiko ywyra aiha ma'e ài. Erehem ywak rehe.
  eng-DRA: Behold, the Assyrian was like a cedar in Libanus, with fair branches, and
    full of leaves, of a high stature, and his top was elevated among the thick boughs.
