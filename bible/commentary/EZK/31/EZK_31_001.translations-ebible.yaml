verse: EZK.031.001
translations:
  mal-C: 'പതിനൊന്നാംവർഷം മൂന്നാംമാസം ഒന്നാംതീയതി യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായി:'
  deu-TKW: 'Und im elften Jahr, im dritten Monat, am ersten des Monats, da erging
    das Wort Jahwes an mich folgendermaßen:'
  lin-lin: 'Na mokolo ya liboso ya sanza ya misato, na mobu ya zomi na moko, Yawe
    alobaki na ngai :'
  eng-LSV: And it comes to pass, in the eleventh year, in the third [month], on the
    first of the month, a word of YHWH has been to me, saying,
  eng-GNV: And in the eleuenth yeere, in the third moneth, and in the first day of
    the moneth the worde of the Lord came vnto me, saying,
  eng-WEBSTER: And it came to pass in the eleventh year, in the third month , in the
    first day of the month, that the word of the LORD came to me, saying,
  nhw-BL: 'Ipan nopa achtihui tonal tlen metztli eyi ipan toisraelita calendario,
    quema Tlanahuatijquetl Joaquín yohuiyaya para 11 xihuitl quiquixtijtoyaj huan
    quihuicaque ipan seyoc tlali, TOTECO nechcamanalhui huan nechilhui:'
  swh-ONEN: 'Katika mwaka wa kumi na moja, mwezi wa tatu, siku ya kwanza, neno la
    Bwana likanijia, kusema:'
  bba-bba: Isirelibɑn yorun wɔ̃ɔ wɔkurɑ tiɑsen suru itɑsen tɔ̃ɔ ɡbiikiru sɔɔrɑ Yinni
    Gusunɔ u nɛɛ,
  eng-KJVCPB: And it came to pass in the eleventh year, in the third month, in the
    first day of the month, that the word of the Lord came unto me, saying,
  luo-luo: 'Chiengʼ mokwongo mar dwe mar adek, e higa mar apar gachiel wach Jehova
    Nyasaye nobirona kama:'
  meu-meu: Laḡani ihagwauta-tana huana ihatoina dinana ginigunana ai, Iehova ena hereva
    na egu ai e kau, eto,
  npi-ULB: एघारौं वर्षको तेस्रो महिनाको पहिलो दिनमा परमप्रभुको वचन यसो भनेर मकहाँ
    आयो,
  yor-yor: 'Ní ọjọ́ kìn-ín-ní, oṣù kẹta ọdún kọkànlá, ọ̀rọ̀ Olúwa tọ̀ mí wá:'
  pes-OPCB: 'در سال یازدهم تبعیدمان در روز اول ماه سوم، پیغام دیگری از جانب خداوند
    به من رسید:'
  tgl-ULB: At nangyari ito sa ikalabing isang taon sa unang araw ng ikatlong buwan
    na ang salita ni Yahweh ay dumating sa akin at sinabi,
  hui-hui: Ina garabaya hemaria mali beane (11) hayagola ege tebonegonaga horo mbira
    layagola Anduane Homogo ibugua i̱hondo lalu,
  mya-mya: ငါ​တို့​ပြည်​နှင်​ဒဏ်​ခံ​သော တစ်​ဆယ့်​တစ်​နှစ် မြောက်၊ တ​တိ​ယ​လ၊ လ​ဆန်း​တစ်​ရက်​နေ့​၌
    ထာ​ဝ​ရ​ဘု​ရား​၏​နှုတ်​က​ပတ်​တော်​သည် ငါ့​ထံ​သို့​ရောက်​လာ​၏။-
  bod-N: དེ་ཡང་ལོ་བཅུ་གཅིག་པའི་ཟླ་གསུམ་པའི་ཚེས་གཅིག་ཉིན་ལ། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: Mugore regumi nerimwe, mumwedzi wechitatu pazuva rokutanga, shoko raJehovha
    rakasvika kwandiri richiti,
  spa-BLM: 'En el undécimo año, en el tercer mes, en el primer día del mes, vino a
    mí la palabra de Yahvé, diciendo:'
  cac-cac: 'Ayic b''ab''el c''u yic yoxil uj, ayic yuxluchil ab''il quic''jicot d''a
    Babilonia tic, ata'' ix yal Jehová d''ayin icha tic:'
  swh-ULB: Kisha ikawa katika mwaka wa kumi na moja, katika mwezi wa tatu, siku ya
    kwanza ya mwezi, lile neno la Yahwe likanijia, kusema,
  bel-bel: 'У адзінаццатым годзе, у трэцім месяцы, у першы дзень месяца было мне слова
    Гасподняе:'
  deu-ELBBK: 'Und es geschah im 11. Jahr, im 3. Monat, am 1. des Monats, da erging
    das Wort des HERRN an mich, indem er sprach:'
  mbb-OT: Dutun te nehuna he andew te iketelu he vulan, duen te ike-11 he tuig te
    kegkevihaǥa kenami, migkaǥi is Nengazen kayi te kedì te,
  mal-2015: 'പതിനൊന്നാം ആണ്ടു, മൂന്നാം മാസം, ഒന്നാം തിയ്യതി യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Andro dešujekhto berš, andro trito čhon pro ešebno džives ke ma avľa o
    lav le RAJESKRO:'
  pes-OPV: 'و در روز اول ماه سوم از سال یازدهم، کلام خداوند بر من نازل شده، گفت:'
  ron-1924: 'Ын анул ал унспрезечеля, ын зиуа ынтый а луний а трея, кувынтул Домнулуй
    мь-а ворбит астфел:'
  ben-OBCV: এগারো বছরের, তৃতীয় মাসের প্রথম দিন, সদাপ্রভুর বাক্য আমার কাছে উপস্থিত
    হল,
  som-som: Oo haddana sannaddii kow iyo tobnaad, bisheedii saddexaad, maalinteedii
    kowaad ayaa eraygii Rabbigu ii yimid isagoo leh,
  lat-VUC: 'Et factum est in anno undecimo, tertio mense, una mensis: factum est verbum
    Domini ad me, dicens:'
  eng-ASVBT: And it came to pass in the eleventh year, in the third month, in the
    first day of the month, that the word of Jehovah came unto me, saying,
  ita-1885: 'AVVENNE, eziandio, nell''anno undecimo, nel primo giorno del terzo mese,
    che la parola del Signore mi fu indirizzata, dicendo:'
  eng-LXXUP: And it came to pass in the eleventh year, in the third month, on the
    first day of the month, the word of the Lord came to me, saying,
  eng-ULB: Then it came about in the eleventh year, in the third month, on the first
    day of the month, that the word of Yahweh came to me, saying,
  spa-VBL: 'El primer día del tercer mes del undécimo año, me llegó un mensaje del
    Señor, que decía:'
  fra-_FOB: 'La onzième année, le premier jour du troisième mois, la parole de l''Éternel
    me fut adressée, en ces termes:'
  mal-mal: 'ബാബിലോന്യ പ്രവാസത്തിന്റെ പതിനൊന്നാം ആണ്ട്, മൂന്നാം മാസം, ഒന്നാം തീയതി
    യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായത് എന്തെന്നാൽ:'
  urd-GVR: Yahūyākīn Bādshāh kī jilāwatanī ke gyārhweṅ sāl meṅ Rab mujh se hamkalām
    huā. Tīsre mahīne kā pahlā din thā. Us ne farmāyā,
  suz-BL: मिनु ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो ११ बर्स ङा महिना सां ङा ङोंइती ङा नाक्‍ती,
    परमप्रभु यावेमी आं कली लोव़ पाप्‍तु।
  eng-NOY: 'Now it came to pass in the eleventh year, in the third month, on the first
    day of the month, that the word of Jehovah came to me, saying:'
  ita-1927: 'L’anno undicesimo, il terzo mese, il primo giorno del mese, la parola
    dell’Eterno mi fu rivolta in questi termini:'
  ckb-ckb: 'لە یەکی مانگی سێی ساڵی یازدەیەمین، فەرمایشتی یەزدانم بۆ هات، پێی فەرمووم:'
  eng-BBE: Now in the eleventh year, in the third month, on the first day of the month,
    the word of the Lord came to me, saying,
  kan-OKCV: 'ಹನ್ನೊಂದನೆಯ ವರ್ಷದ, ಮೂರನೆಯ ತಿಂಗಳಿನ, ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು
    ನನಗೆ ಬಂದಿತು:'
  tam-2017: 'பாபிலோனின் சிறையிருப்பின் பதினோராம் வருடம் மூன்றாம் மாதம் முதலாம் நாளிலே
    யெகோவாவுடைய வார்த்தை எனக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y ACONTECIÓ en el año undécimo, en el mes tercero, al primero del
    mes, que fué á mí palabra de Jehová, diciendo:'
  ron-BTF: 'Și s-a întâmplat că, în al unsprezecelea an, în luna a treia, în ziua
    întâi a lunii, cuvântul DOMNULUI a venit la mine, spunând:'
  eng-WEBP: In the eleventh year, in the third month, in the first day of the month,
    the LORD’s word came to me, saying,
  eng-FBV: On the first day of the third month of the eleventh year, a message from
    the Lord came to me, saying,
  nld-1939: In het elfde jaar, op de eerste van de derde maand, werd het woord van
    Jahweh tot mij gericht.
  nch-BL: 'Ipan nopa achtohui tonali ten metzti eyi ipan toisraelita calendario, quema
    Tanahuatijquet Joaquín yahuiyaya para 11 xihuit quiquixtijtoyaj huan quihuicaque
    ipan seyoc tali, TOTECO nechcamanalhui huan techilhui:'
  vie-1934: 'Năm thứ mười một, ngày mồng một tháng ba, có lời Đức Giê-hô-va phán cùng
    ta như vầy:'
  hin-CV: 'ग्यारहवें वर्ष के, तीसरे माह के पहले दिन, याहवेह का वचन मेरे पास आया:'
  spa-BES: 'En el año undécimo, en el tercer mes, el primer día del mes, vino a mí
    la palabra del Señor, que decía:'
  tdx-tdx: 'Aa tamy taom-paha-folo-raik’ambiy amy andro valoham-bolam-paha-teloy,
    le niheo amako ty tsara’ Iehovà nanao ty hoe:'
  tha-KJV: และอยู่​มา เมื่อวั​นที​่​หน​ึ่งเดือนที่​สาม ในปี​ที่​สิบเอ็ด พระวจนะของพระเยโฮวาห์​มาย​ังข้าพเจ้าว่า
  por-BR-2018: 'E sucedeu, no décimo primeiro ano, no terceiro mês , ao primeiro dia
    do mês, que veio a mim a palavra do SENHOR, dizendo:'
  deu-ELO: 'Und es geschah im elften Jahre, im dritten Monat, am Ersten des Monats,
    da geschah das Wort Jehovas zu mir also:'
  eng-WYC-2018: And it was done in the eleventh year, in the third month, in the first
    day of the month (or on the first day of the month), the word of the Lord was
    made to me, and he said,
  epo-epo: 'En la dek-unua jaro, en la tria monato, en la unua tago de la monato,
    aperis al mi vorto de la Eternulo, dirante:'
  uig-PIN: 'On birinqi yili, üqinqi ayning birinqi künidǝ xundaⱪ boldiki, Pǝrwǝrdigarning
    sɵzi manga kelip mundaⱪ deyildi: —'
  beo-beo: Eso age amola oubi osoda amola oda gida amo ninia mugululi misi esoga,
    Hina Gode da nama amane sia:i,
  tpi-OTNT: Long namba 11 yia bilong mipela i stap kalabus na long de namba wan bilong
    namba 3 mun bilong dispela yia, Bikpela i tokim mi olsem,
  hau-SA: A shekara ta goma sha ɗaya, a wata na uku a rana ta farko, maganar Ubangiji
    ta zo mini cewa,
  uig-LAT: 'On birinchi yili, üchinchi ayning birinchi künide shundaq boldiki, Perwerdigarning
    sözi manga kélip mundaq déyildi: —'
  nde-nde: 'Ngomnyaka wetshumi lanye, ngenyanga yesithathu ngosuku lwakuqala, ilizwi
    likaThixo lafika kimi lisithi:'
  ton-ton: 'Pea ʻi heʻene hoko ki hono hongofulu ma taha ʻoe taʻu, ʻi hono tolu ʻoe
    māhina, pea mo hono ʻuluaki ʻaho ʻoe māhina: naʻe hoko mai ʻae folofola ʻa Sihova
    kiate au, ʻo pehē,'
  ces-1613: 'Bylo pak jedenáctého léta, třetího měsíce, prvního dne téhož měsíce,
    že se stalo slovo Hospodinovo ke mně, řkoucí:'
  eng-WMB: In the eleventh year, in the third month, in the first day of the month,
    the LORD’s word came to me, saying,
  tam-TCV: 'அரசன் யோயாக்கீன் சிறைப்பிடிக்கப்பட்ட பதினோராம் வருடம், மூன்றாம் மாதம்,
    முதலாம் நாள் யெகோவாவின் வார்த்தை எனக்கு வந்தது:'
  ceb-ULB: Nahitabo kini sa ikanapulo ug usa ka tuig, sa ikatulo nga bulan, sa unang
    adlaw sa bulan, nga miabot kanako ang pulong ni Yahweh, nga nag-ingon,
  pol-UBG: 'Potem, w jedenastym roku, w trzecim miesiącu, pierwszego dnia tego miesiąca,
    doszło do mnie słowo PANA mówiące:'
  urd-GVU: یہویاکین بادشاہ کی جلاوطنی کے گیارھویں سال میں رب مجھ سے ہم کلام ہوا۔ تیسرے
    مہینے کا پہلا دن تھا۔ اُس نے فرمایا،
  deu-1912: 'Und es begab sich im elften jahr, am ersten Tage des dritten Monats,
    geschah des HERRN Wort zu mir und sprach:'
  kan-2017: ಹನ್ನೊಂದನೆಯ ವರ್ಷದ, ಮೂರನೆಯ ತಿಂಗಳಿನ ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ ಯೆಹೋವನು ಈ ವಾಕ್ಯವನ್ನು
    ನನಗೆ ದಯಪಾಲಿಸಿದನು,
  yap-yap: U lan e bin m’on e rran ko pul ni dalip ko re duw ni ragag nge ta’reb ni
    gamad ba kalbus, me non SOMOL ngog.
  hlt-MCSB: Kum hlai khat hla thum dongkah a hnin at dongla a om vaengah BOEIPA ol
    te kai taengla ha pawk tih,
  mdy-ETH: ኑኡኒ ዲዒንቴንቴ ታጶ ፔታሳ ሌዖና ሃይሣሳ ዓጊና ፄኤሬ ቤርታሳ ዓቦና ናንጊና ናንጋ ጎዳ ሂዚ ጌይ ታኣም ኬኤዜኔ፦
  twi-ASANTE: 'Mfeɛ dubaako mu bosome a ɛtɔ so mmiɛnsa no ɛda a ɛdi ɛkan no, Awurade
    asɛm baa me nkyɛn sɛ:'
  eng-WEBU: In the eleventh year, in the third month, in the first day of the month,
    the LORD’s word came to me, saying,
  wal-wal: Nuuni omoodettido tammanne isiinintta laittan, heezzantta aginan, koiro
    gallassan, GODAA qaalai taakko hagaadan yaagiiddi yiis;
  spa-PDDPT: 'El primer día del mes tercero del año décimo primero aconteció que la
    Palabra de Yavé vino a mí:'
  gun-gun: 'Ha''e gui onze ma''etỹa, mboapy jaxya re, ijypy''ia ára py ju Senhor ombou
    oayvu xevy. Ha''e vy aipoe''i:'
  ilo-ULB: Ket napasamak nga iti maikasangapulo ket maysa a tawen, iti umuna nga aldaw
    iti maikatlo a bulan, immay kaniak ti sao ni Yahweh a kunana,
  kpg-kpg: I di laangi matagidagi o di tolu malama i di madangaholu maa dahi ngadau
    o di madau lahi gi daha, gei Dimaadua ga helekai mai gi di au,
  uig-ARA: 'ئون بىرىنچى يىلى، ئۈچىنچى ئاينىڭ بىرىنچى كۈنىدە شۇنداق بولدىكى، پەرۋەردىگارنىڭ
    سۆزى ماڭا كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: A ɲɛ fu nun keren nde, kike saxan, xi singe ra, Alatala naxa a masen n
    bɛ, a naxɛ,
  pon-2006: Ni rahn keieu en kesiluh en sounpwong en sounpar kaeisek ehu en at kalipilipala,
    KAUN-O ketin mahseniong ie.
  ksd-ksd: 'Ta ra bung tikai, ta ra gai a utul, ta ra kilala a vinun ma tikai, ra
    tinata kai ra Luluai i ga tadav iau, ma i biti:'
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ ἑνδεκάτῳ ἔτει, ἐν τῷ τρίτῳ μηνὶ, μιᾷ τοῦ μηνὸς, ἐγένετο
    λόγος Κυρίου πρὸς μὲ, λέγων,
  ind-AYT: Terjadilah pada tahun kesebelas, pada bulan ketiga, pada hari pertama bulan
    itu, firman TUHAN datang kepadaku, kata-Nya,
  nya-nya: 'Pa tsiku loyamba la mwezi wachitatu, chaka cha khumi ndi chimodzi, Yehova
    anandiyankhula kuti:'
  hrv-hrv: 'Jedanaeste godine, trećega mjeseca, prvoga dana, dođe mi riječ Jahvina:'
  mps-mps: Te namba 11 wabo kibu bede da kalabuside bidali kibu bede, te sela wabo
    poluago deli wabo deide, Genuai Bidigo enabolo te po walali,
  tpi-tpi: Long namba 11 yia bilong mipela i stap kalabus na long de namba wan bilong
    namba 3 mun bilong dispela yia, Bikpela i tokim mi olsem,
  dan-1931: 'I det ellevte År på den første dag i den tredje måned kom Herrens Ord
    til mig således:'
  vie-OVCB: 'Vào ngày một, tháng ba, năm thứ mười một đời Vua Giê-hô-gia-kin bị lưu
    đày, Chúa Hằng Hữu truyền sứ điệp này cho tôi:'
  guj-2017: અગિયારમા વર્ષના, ત્રીજા મહિનાના, પહેલા દિવસે યહોવાહનું વચન મારી પાસે આવ્યું
    અને કહ્યું,
  pon-2006A: Ni rahn keieu en kesiluh en sounpwong en sounpar kaeisek ehu en at kalipilipala,
    KAUN-O ketin mahseniong ie.
  por-BRBSL: 'No décimo primeiro ano, no terceiro mês, no primeiro dia do mês, a palavra
    de Javé veio a mim, dizendo:'
  cth-cth: Kum hlaibun, thapa yung thum, hnin pasuek nah BAWIPA e lawk kai koe a pha
    teh,
  twi-twi: Mfe dubaako mu, ɔsram a ɛto so abiɛsa no da a edi kan no, Awurade asɛm
    baa me nkyɛn se,
  hlt-hlt: Kum hlai khat hla thum dongkah a hnin at dongla a om vaengah BOEIPA ol
    te kai taengla ha pawk tih,
  tbz-SIM: 'Kɛ̀ dɛ̀ mmɔkɛ yɛbie ntɛpíítɛ̀ nɛ̀ dìmɑ́ɑ̀ nɛ̀ bɛ̀ ti pĩ̀ḿmɛ̀ kɛ kònnɛ̀
    Bɑbidɔnni otɑ̃ɑ̃̀tɑ̃ɑ̃́nwè, diyiè ketirì yiè, kɛ̀ ti Yiɛ̀ nKuyie nni mbɛ́innɛ̀
    kɛ dɔ̀:'
  msy-2020: E kalabuzibar mɨn itima, azenir namba 11ɨn, an iakɨnir namba 3ɨn, an aruer
    bar faraghavɨra zuimɨn, Ikiavɨra Itir God kamaghɨn na mɨgei,
  dop-dop: 'Ɩsɛɣɛlɩ nyǝ́mɑ kuuu pǝnɑɣɑ nɑɑnʋwɑ nɑ kʋlʋm nyǝŋkɑ. Ɩsɔtʋ tooso nyǝŋ kʋyɑkʋ
    kɑncɑɑlɑɣɑ nyǝŋkʋ wule. Tɑcɑɑ tɔmɑ Ɩsekiyɛɛlɩ mɑ́ sɩ:'
  azb-azb: 'Sürgünlüyümüzün on birinci ilində, üçüncü ayın birinci günü mənə Rəbbin
    bu sözü nazil oldu:'
  eng-DBY: And it came to pass in the eleventh year, in the third [month], on the
    first of the month, [that] the word of Jehovah came unto me, saying,
  hin-2017: 'ग्यारहवें वर्ष के तीसरे महीने के पहले दिन को यहोवा का यह वचन मेरे पास
    पहुँचा:'
  wol-KYG: 'Ba loolu amee ca fukkeelu at maak benn, benn fan ca ñetteelu weer wa,
    kàddug Aji Sax ji dikkal ma ne ma:'
  eng-YLT: 'And it cometh to pass, in the eleventh year, in the third [month], in
    the first of the month, hath a word of Jehovah been unto me, saying:'
  kne-kne: Sin pitsa 1 di maikatlo ay bowan sin maikasinpo ya esa ay tawen nanlogi
    sin naipakaanan mi ed Juda, waday inpaibagan Diyos en sak-en. Kanana,
  eng-WYC-2017: And it was done in the eleventh year, in the third month, in the first
    day of the month, the word of the Lord was made to me, and he said,
  eng-WMBB: In the eleventh year, in the third month, in the first day of the month,
    the LORD’s word came to me, saying,
  urd-GVH: यहूयाकीन बादशाह की जिलावतनी के ग्यारहवें साल में रब मुझसे हमकलाम हुआ। तीसरे
    महीने का पहला दिन था। उसने फ़रमाया,
  rug-rug: 'Pa vina manege eke vuaheni, pa vina ṉeta sidara koasa rane kekenu, si
    kamo mae koa rau sa zinama te Zihova:'
  gaz-gaz: 'Waggaa kudha tokkoffaatti, jiʼa sadaffaa keessa, guyyaa tokkoffaatti dubbiin
    Waaqayyoo akkana jedhee gara koo dhufe:'
  fra-LSG: 'La onzième année, le premier jour du troisième mois, la parole de l’Éternel
    me fut adressée, en ces mots:'
  yal-yal: Yamaan xali konyiyani waxatin naxan yi, na ɲɛɛ fu nun kedenden kike saxanden
    xi singe lɔxɔni, Alatala yi falan ti n xa, a naxa,
  haw-1868: EIA hoi kekahi, i ka makahiki umikumamakahi, i ka malama kolu, i ka la
    mua o ka malama; hiki mai la ka olelo a Iehova ia'u, i mai la,
  arb-NAV: 'وَفِي مَطْلَعِ الشَّهْرِ الثَّالِثِ الْعِبْرِيِّ (أَيْ أَيَّارَ – مَايُو)
    مِنَ السَّنَةِ الْحَادِيَةِ عَشْرَةَ (لِسَبْيِ الْمَلِكِ يَهُويَاكِينَ)، أَوْحَى
    إِلَيَّ الرَّبُّ بِكَلِمَتِهِ قَائِلاً:'
  ewe-ewe: Le ƒe wuiɖekɛlia ƒe ɣleti etɔ̃lia ƒe ŋkeke gbãtɔ gbe la, Yehowa ƒe nya
    va nam be,
  eng-LEE: And it came to pass in the eleventh year, in the third month, on the first
    day of the month, that the word of the Lord came unto me, saying,
  asm-FB: তেতিয়া আমাৰ নিৰ্বাসনৰ একাদশ বছৰৰ তৃতীয় মাহৰ প্ৰথম দিনা যিহোৱাৰ বাক্য মোৰ
    ওচৰলৈ আহিল, আৰু ক’লে,
  sus-A: عَ حّ قُ نُن كٍرٍن ندٍ، كِكٍ سَشَن، شِ سِنفٍ رَ، عَلَتَلَ نَشَ عَ مَسٍن ﭑ
    بّ، عَ نَشّ،
  fra-SBL: 'La onzième année, au troisième mois, le premier jour du mois, la parole
    de l''Éternel me fut adressée, en ces termes :'
  hbo-hbo: וַיְהִ֗י בְּאַחַ֤ת עֶשְׂרֵה֙ שָׁנָ֔ה בַּשְּׁלִישִׁ֖י בְּאֶחָ֣ד לַחֹ֑דֶשׁ
    הָיָ֥ה דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  kik-kik: 'Na rĩrĩ, mwaka-inĩ wa ikũmi na ũmwe, mũthenya wa mbere wa mweri wa gatatũ,
    kiugo kĩa Jehova nĩkĩanginyĩrĩire, ngĩĩrwo atĩrĩ:'
  fra-NCL: 'La onzième année, au troisième mois, le premier du mois, la parole de
    Yahweh me fut adressée en ces termes :'
  cek-AK: Saning hathlaito, khrah thumto haih ni tangsuek naah, Angraeng ih lok kai
    khaeah angzoh,
  cuk-cuk: 'Deunni, anmar birgambe-gakagwensakgus gaka nii-warbaagwad-ibagwengus,
    Babiloniaʼgi-bukwadgine, Bab-Jehová weyob anga sokalid:'
  uig-CYR: 'Он биринчи жили, үчинчи айниң биринчи күнидә шундақ болдики, Пәрвәрдигарниң
    сөзи маңа келип мундақ дейилди: —'
  tel-2017: బబులోను చెరలో ఉన్న కాలంలో, పదకొండవ సంవత్సరం మొదటి నెల ఏడవ రోజు యెహోవా
    నాకీ విషయం తెలియచేశాడు.
  hat-BSA: 'Nan onzyèm ane, nan twazyèm mwa, nan premye nan mwa a, pawòl SENYÈ a te
    vin kote mwen. Li te di:'
  kos-kos: Ke len se meet in malem aktolu ke yac aksingoul sie in sruoh lasr, LEUM
    GOD El kaskas nu sik ac fahk,
  hbo-WLC: וַיְהִ֗י בְּאַחַ֤ת עֶשְׂרֵה֙ שָׁנָ֔ה בַּשְּׁלִישִׁ֖י בְּאֶחָ֣ד לַחֹ֑דֶשׁ
    הָיָ֥ה דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  ibo-ibo: O ruo, nʼafọ nke iri na otu, nʼọnwa nke atọ, nʼụbọchị nke mbụ ya, okwu
    nke Onyenwe anyị ruru m ntị, sị,
  ory-ory: ଏଥିଉତ୍ତାରେ ଏକାଦଶ ବର୍ଷର ତୃତୀୟ ମାସର ପ୍ରଥମ ଦିନରେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ମୋʼ ନିକଟରେ
    ଉପସ୍ଥିତ ହେଲା, ଯଥା;
  chk-chk: Lon engol me aeuin ierin ach oola, lon aeuin ränin ewe aülüngatin maram,
    ewe Samol mi Lapalap a kapas ngeniei,
  rop-rop: Wal langa det namba 11 yiya brom det taim na wen wibin jidan prisana iya
    langa Bebalon, en langa det feswan dei blanga det namba 3 manth, YAWEI det trubala
    God bin tok langa mi,
  ukr-1871: 'О динайцятого року, в трейтьому місяцї, на первий день місяця, надійшло
    до мене слово Господнє:'
  deu-1951: 'Und es begab sich im elften Jahr, im dritten Monat, am ersten Tage des
    Monats, daß das Wort des HERRN also an mich erging:'
  eng-JPS: 'And it came to pass in the eleventh year, in the third month, in the first
    day of the month, that the word of the LORD came unto me, saying:'
  srp-1865: 'A jedanaeste godine, treæega mjeseca, prvoga dana, doðe mi rijeè Gospodnja
    govoreæi:'
  lug-lug: Mu mwaka ogw’ekkumi n’ogumu, mu mwezi ogwokusatu ku lunaku olw’olubereberye,
    ekigambo kya Mukama Katonda ne kinzijira n’aŋŋamba nti,
  heb-heb: ויהי באחת עשרה שנה בשלישי באחד לחדש היה דבר יהוה אלי לאמר׃
  ben-IRV: তারপর, বাবিলে আমাদের বন্দিত্বের সময়ে একাদশ বছরের তৃতীয় মাসে, মাসের প্রথম
    দিনের, সদাপ্রভুর এই বাক্য আমার কাছে এল এবং বলল,
  pan-pan: ਫੇਰ ਬਾਰਵੇਂ ਸਾਲ ਦੇ ਤੀਜੇ ਮਹੀਨੇ ਦੀ ਪਹਿਲੀ ਤਾਰੀਖ਼ ਨੂੰ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਮੇਰੇ ਕੋਲ
    ਆਇਆ ਕਿ
  mya-JVB: သက္ကရာဇ် တဆယ် တခု ၊ တတိယ လ တ ရက်နေ့ တွင် ၊ ထာဝရဘုရား ၏ နှုတ်ကပတ်တော် သည်
    ငါ့ ဆီသို့ ရောက်လာ ၍၊
  hmo-hmo: Aiemai hesiai mai guia danu negana, ena lagani namba 11, hua namba 3, ena
    dina ginigunana dekenai Lohiabada ese lau dekenai ia hereva, ia gwau,
  urd-urd: 'फिर ग्यारहवें बरस के तीसरे महीने की पहली तारीख़ को, ख़ुदावन्द का कलाम
    मुझ पर नाज़िल हुआ:'
  rus-SYN: 'В одиннадцатом году, в третьем месяце, в первый день месяца, было ко мне
    слово Господне:'
  bqc-SIM: 'Wá kua zĩ̀zↄↄ ũ wɛ̃̀ kuɛdode, a mↄ àaↄ̃de gↄↄ sɛ̃́ia zĩ́ Dii yã''òmɛɛ
    à mɛ̀:'
  tcz-CHONGTHU: Lengpa Jehoiachin sohchan kal kum somle kum khat channa Lhadou 21
    nikho hin Pakaija kon hiche thuhi ahung lhunge.
  mar-mar: बाबेलातील बंदिवासाच्या अकराव्या वर्षी, तिसऱ्या महिन्याच्या, पहिल्या दिवशी
    परमेश्वराचे वचन माझ्याकडे आले आणि म्हणाले,
  qub-qub: 'Babiloniaman apamashancunaga chunca juc (11) wataman aywaj quimsa quillaman
    gallarinan junajnami caran. Chay junajmi Tayta Diosga cayno nimaran:'
  bqp-bqp: Isirelibɑn yorun wɔ̃ɔ wɔkurɑ tiɑsen suru itɑsen tɔ̃ɔ gbiikiru sɔɔrɑ Yinni
    Gusunɔ u nɛɛ,
  hat-hat: 'Nan premye jou twazyèm mwa onzyèm lanne depi yo te depòte nou an, Seyè
    a pale avè m'' ankò, li di m'' konsa:'
  eng-BSB: In the eleventh year, on the first day of the third month, the word of
    the LORD came to me, saying,
  eng-WEBPB: In the eleventh year, in the third month, in the first day of the month,
    the LORD’s word came to me, saying,
  kbq-kbq: Hagi Babilonima kinama ome hutama mani'nonkeno, 11nima hiankafumofona namba
    3 ikantera, ese knazupa Ra Anumzamo'a amanage huno nasami'ne.
  nhe-BL: 'Ipan nopa achtohui tonal tlen metztli eyi ipan toisraelita calendario,
    quema Tlanahuatijquetl Joaquín yohuiyaya para 11 xihuitl quiquixtijtoyaj huan
    quihuicatoyaj ipan seyoc tlali, TOTECO nechcamahui huan nechilhui:'
  gub-BL: Uruikuwe ipyhyk pyrer romo amo ywy rehe ure. 11 haw kwarahy rehe 3 haw zahy
    rehe pitài haw 'ar mehe Tupàn Tuweharupi Wiko Ma'e uze'eg wi ihewe kury.
  eng-DRA: 'And it came to pass in the eleventh year, the third month, the first day
    of the month, that the word of the Lord came to me, saying:'
