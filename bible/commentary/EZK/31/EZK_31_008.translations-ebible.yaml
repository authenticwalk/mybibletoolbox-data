    dispela diwai sida i winim han bilong olgeta diwai pain na bilong ol arapela diwai
    long gaden bilong mi.
  hau-SA: Al’ul a cikin lambun Allah ba su kai shi ba, balle itatuwan kasharina su
    kai rassansa, ko itatuwan durumi su kai rassansa, ko itace a lambun Allah ya kai
    kyansa.
  uig-LAT: Xudaning baghchisidiki kédir derexlermu uni tosalmaytti; qarighaylar uning
    shaxliridek, chinar derexliri uning shaxchiliridekmu kelmeytti; Xudaning baghchisidiki
    héchqandaq derex güzellikte uninggha oxshimaytti.
  nde-nde: Imisedari esivandeni sikaNkulunkulu yayingeke ilingane lawo, kumbe izihlahla
    zemiphayini zibe lezingatsha ezingafana lezawo, akukho sihlahla esivandeni sikaNkulunkulu
    esasingaba sihle njengawo.
  ton-ton: 'Naʻe ʻikai faʻa fakalilo ia ʻe he ngaahi sita ʻi he ngoue ʻae ʻOtua: naʻe
    ʻikai tatau ʻae fea mo hono ngaahi vaʻa iiki, pea naʻe ʻikai tatau ʻae ʻakau ko
    e ifi papālangi mo hono ngaahi vaʻa lalahi; pea naʻe ʻikai ha ʻakau ʻi he ngoue
    ʻae ʻOtua, ʻoku na tatau ʻi he matamatalelei:'
  ces-1613: Cedrové v zahradě Boží nepřikryli ho, jedle nevrovnaly se ratolestem jeho,
    a stromové kaštanoví nebyli podobni větvem jeho. Žádné dřevo v zahradě Boží nebylo
    rovné jemu v kráse své.
  eng-WMB: The cedars in the garden of God could not hide it. The cypress trees were
    not like its branches. The pine trees were not like its branches; nor was any
    tree in the garden of God like it in its beauty.
  tam-TCV: இறைவனின் தோட்டத்தின் கேதுருக்கள்கூட அதற்கு இணையாய் இருக்கமுடியவில்லை. தேவதாரு
    மரங்களும் அதின் கிளைகளுக்குச் சமானமாயிருக்க முடியவில்லை. அர்மோன் மரங்களையும் அதன்
    கொப்புகளுக்கு இணைகூற இயலாது. இறைவனின் தோட்டத்து எந்த மரமும் அழகில் அதற்கு நிகராகாது.
  ceb-ULB: Ang mga sedro nga anaa sa tanaman sa Dios. Walay kahoy nga mga sepros nga
    makatandi sa mga sanga niini, ug dili makatupong ang bisan unsa nga kahoy sa mga
    sanga niini. Walay laing kahoy didto sa tanaman sa Dios nga sama kaanyag niini.
  pol-UBG: Cedry w ogrodzie Bożym nie przewyższały go. Cyprysy nie były podobne do
    jego gałęzi i drzewa kasztanowe nie były podobne do jego konarów. Żadne drzewo
    w ogrodzie Bożym nie dorównało mu swoją pięknością.
  urd-GVU: باغِ خدا کے دیودار کے درخت اُس کے برابر نہیں تھے۔ نہ جونیپر کی ٹہنیاں،
    نہ چنار کی شاخیں اُس کی شاخوں کے برابر تھیں۔ باغِ خدا میں کوئی بھی درخت اُس کی
    خوب صورتی کا مقابلہ نہیں کر سکتا تھا۔
  deu-1912: Und war ihm kein Zedernbaum gleich in Gottes Garten, und die Tannenbäume
