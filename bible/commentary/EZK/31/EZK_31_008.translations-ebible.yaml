  mdy-ETH: ፆኦሲ ሚፆ ቱኬ ቤዜሎይዳ ዓኣ ሊባኖኦሴ ሚፃ ዬያና ቤቃኒ ዳንዳዑዋሴ፤ ዚቢቆኮ ካኣፓኣ ዬያ ሄሉዋሴ፤ ሻሮ ካኣፓ ዬያ
    ካኣፖና ዎላ ቤኤዞዛ ዔኤቢ ፓሡዋያኬ፤ ፆኦሲ ሚፆ ቱኬ ቤዞይዳ ዓኣ ሚፆ ባኣካፓ ፔቴያኮታዖ ካኣፓ ዬያጉዴ ሚዛጳይ ባኣሴ።
  twi-ASANTE: Ntweneduro a ɛwɔ Onyankopɔn turo mu nto no, na pepeaa nnua nso dubaa
