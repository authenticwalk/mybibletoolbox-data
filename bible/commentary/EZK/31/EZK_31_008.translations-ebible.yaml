verse: EZK.031.008
translations:
  mal-C: ദൈവത്തിന്റെ തോട്ടത്തിലെ ദേവദാരുക്കൾ അതിനു തുല്യമായിരുന്നില്ല, സരളമരങ്ങൾ അതിന്റെ
    ശാഖകൾക്കു തുല്യമായിരുന്നില്ല, അരിഞ്ഞിൽമരങ്ങളും അതിന്റെ ചില്ലകളോടു കിടപിടിച്ചില്ല.
    ദൈവത്തിന്റെ തോട്ടത്തിലെ ഒരു വൃക്ഷത്തിനും അതിനോളം ഭംഗി ഉണ്ടായിരുന്നില്ല.
  deu-TKW: Cedern verdunkelten sie nicht im Garten Gottes; Cypressen glichen ihr nicht
    mit ihren Zweigen. Platanen kamen ihr nicht gleich mit ihren Ästen; kein Baum
    im Garten Gottes glich ihr an Schönheit.
  lin-lin: 'Kati na elanga ya Nzambe, nzete moko te ya sedele ekokanaki na yango,
    nzete moko te ya sipele ekokanaki na yango na bitape, nzete moko te ya platane
    ekokanaki na yango na makasa : nzete moko te kati na elanga ya Nzambe ekokanaki
    na yango na kitoko.'
  eng-LSV: Cedars have not hid him in the garden of God, || Firs have not been like
    to his boughs, || And plane-trees have not been as his branches, || No tree in
    the garden of God has been like to him in his beauty,
  eng-GNV: 'The cedars in the garden of God coulde not hide him: no firre tree was
    like his branches, and the chessenut trees were not like his boughes: all the
    trees in the garden of God were not like vnto him in his beautie.'
  eng-WEBSTER: 'The cedars in the garden of God could not hide him: the fir-trees
    were not like his boughs, and the chesnut-trees were not like his branches; not
    any tree in the garden of God was like to him in his beauty.'
  nhw-BL: Ni cuahuitl mochijqui más huejcapantic tlen nochi sequinoc tiocuame catli
    oncayaya ipan ixochimil Toteco Dios. Niyon se ciprés cuahuitl amo quipiyayaya
    imacuayohua quen ya. Niyon se castaño cuahuitl ipan ixochimil Toteco Dios amo
    quipiyayaya ixihuiyo quen ya. Niyon se tlen ni cuame amo quipiyayaya iyejyejca
    quen ya.
  swh-ONEN: Mierezi katika bustani ya Mungu haikuweza kushindana nao, wala misunobari
    haikuweza kulingana na vitawi vyake, wala miaramoni haikulinganishwa na matawi
    yake, wala hakukuwa na mti katika bustani ya Mungu wa kulinganisha na uzuri wake.
  bba-bba: Bɑɑ nɛ, Gusunɔn dɑ̃ɑ ɡbɑɑ te bɑ mɔ̀ Edɛni sɔɔ, sɛduru ɡɑɑ sɑri ye yɑ kɑ
    ye weenɛ. Mɛyɑ dɑ̃ɑ ye bɑ mɑɑ mɔ̀ sipɛrɛ yen ɡɑɑ sɑri ye yɑ kɑ̃ɑsi burɛ mɔ nɡe
    ye. Dɑ̃ɑ wuru bɑkɑsu ɡɑsu mɑɑ sɑri si su kɑ yeɡisu weenɛ. Dɑ̃ru ɡɑru sɑri te tɑ
    kɑ ye burɑm nɛ.
  eng-KJVCPB: 'The cedars in the garden of God could not hide him: the fir trees were
    not like his boughs, and the chesnut trees were not like his branches; nor any
    tree in the garden of God was like unto him in his beauty.'
  luo-luo: Bepe mag sida manie puoth Nyasaye ne ok nyal pim kode, kata yiende mag
    obudo, ne onge gi bede madongo kaka mage; to bende onge yien moro amora makore
    poth moriere tir mane inyalo pim gi bedene, chutho, onge yath moro amora e puoth
    Nyasaye mane jaber moloye.
  meu-meu: Dirava ena imea sida-audia ese asie hereaia, bona beroso audia rigidia
    ese ia rigina asie hereadia; tidara audia rigidia na ḡau pipikidia, ia rigina
    ida asie heḡereḡere. Dirava ena imea ai asi auna ta mai hairaina ia hairaina heḡereḡerena.
  npi-ULB: परमेश्‍वरका बगैंचाका देवदारुहरू पनि त्योबराबर थिएनन् । कुनै पनि सल्लाको
    रूखका हाँगाहरू त्यसकोझैं थिएनन्, र चिनारको रूख त्यसका हाँगाहरूसित दाँज्न सकिंदैनथ्यो
    । परमेश्‍वरको बगैंचामा त्यसको सुन्दरतासँग मेल गर्न सकिने कुनै अर्को रूख थिएन ।
  yor-yor: Àwọn igi kedari nínú ọgbà Ọlọ́run kò lè è bò ó mọ́lẹ̀; tàbí kí àwọn igi
    junifa ṣe déédé pẹ̀lú ẹ̀ka rẹ̀, tàbí kí a fi igi títẹ́ rẹrẹ wé ẹ̀ka rẹ̀, kò sí
    igi nínú ọgbà Ọlọ́run tí ó dà bí rẹ̀ ní ẹwà rẹ̀.
  pes-OPCB: این درخت از هر درخت دیگری در باغ خدا بلندتر و زیباتر بود. شاخه‌های هیچ
    درخت صنوبری مثل شاخه‌های آن نبود و جوانه‌های هیچ درختی به جوانه‌های آن نمی‌رسید.
  tgl-ULB: Hindi ito kayang tumbasan ng mga punong sedar sa halamanan ng Diyos! Wala
    sa mga punong abeto ang makapapantay sa mga sanga nito, at walang anumang mga
    punongkahoy ang makatutumbas sa mga sanga nito. Walang punongkahoy sa halamanan
    ng Diyos ang makatutumbas sa ganda nito!
  hui-hui: Ira tamia bayale timbuni ogonibi mbira Ngode Datagaliwabenaga mabu Idene
    dindi biagoha naheore. Ira tamia ogoninaga gene maganeru ira maru mabuha hearunaga
    gene maganeru hearubi ndo ibu timbuni luore heneya. Mabu ogoniha ira bayale maru
    hearu nira dege lowa ira tamia mbiraore ogoni ibu timbuniore hene.
  mya-mya: ဘု​ရား​သ​ခင်​၏​ဥ​ယျာဉ်​တော်​မှ​အာ​ရစ်​ပင်​တို့ ပင်​လျှင် ထို​အ​ပင်​ကို​မ​ယှဉ်​ပြိုင်​နိုင်။
    အ​ဘယ်​ထင်း​ရှူး​ပင်​၌​မျှ​ဤ​သို့​သော အ​ကိုင်း​အ​ခက်​များ​မ​ရှိ။ အ​ဘယ်​သ​ဖန်း​ပိုး​စာ​ပင်​၌​မျှ​ဤ​သို့​သော
    အ​ခက်​အ​လက်​ကြီး​များ​မ​ရှိ။ ဥ​ယျာဉ်​တော်​၌​ပင်​ဤ​သို့​လှ​ပ​တင့်​တယ်​သော သစ်​ပင်​မ​ရှိ။
  bod-N: དཀོན་མཆོག་གི་ལྡུམ་རའི་ནང་གི་ཐང་ཤིང་ཡང་དེ་དང་འགྲན་ཟླ་མེད་དེ། གསོམ་ཤིང་ཡང་དེའི་ཡལ་གར་མི་དོ་ལ།
    ཤིང་ཙི་ནཱར་ཡང་དེའི་ལྕུག་ཕྲན་ལ་མི་དོ། དཀོན་མཆོག་གི་ལྡུམ་རའི་ནང་གི་ལྗོན་ཤིང་གང་ལའང་དེ་ལྟ་བུའི་མཛེས་སྡུག་ནི་མེད།
  sna-sna: Misidhari yomubindu raMwari yakanga isingagoni kuukunda, uye miti yomupaini
    yakanga isingaenzani namatavi awo, uye miti yemipurani hayaienzaniswa namatavi
    awo, hakuna muti mubindu raMwari waienzana nawo pakunaka.
  spa-BLM: Los cedros del jardín de Dios no pudieron ocultarlo. Los cipreses no eran
    como sus ramas. Los pinos no eran como sus ramas; ni había ningún árbol en el
    jardín de Dios que se le pareciera en su belleza.
  cac-cac: Malaj junoc te' c'ute' d'a scal te yavb'en te' Dios ix yal slajb'an sb'a
    yed' te'. Malaj junoc te' taj lajan ix aj sc'ab'tac yed' te'. Malaj pax junoc
    te' castaño lajan ix aj xil yed' te'. Malaj junoc te te' d'a Edén yavb'en Dios
    ix yal slajb'an sb'a yed' svach'il yilji te'.
  swh-ULB: Mierezi katika bustani ya Mungu haikuweza kuwa sawa nayo. Hakuna miongoni
    mwa miti ya mivinje iliyofanana matawi yake, na miti ya miamori haikuweza kuwa
    sawa na majani yake. Hapakuwa na mti mwingine katika bustani ya Mungu ulikuwa
    kama huo katika uzuri wake.
  bel-bel: Кедры ў садзе Божым ня засьцілі яго; кіпарысы не раўняліся з сукамі ягонымі,
    і каштаны ня былі велічынёю з галіны ягоныя, ніводнае дрэва ў садзе Божым не раўнялася
    зь ім прыгажосьцю сваёю.
  deu-ELBBK: Die Zedern im Garten Gottes verdunkelten ihn nicht, Zypressen kamen seinen
    Zweigen nicht gleich, und Platanen waren nicht wie seine Äste; kein Baum im Garten
    Gottes kam ihm an Schönheit gleich.
  mbb-OT: Minsan is menge kayu he sidru ziyà te pemuleey te Megbevayà ne kenà ebpekerepeng
    te kekempet kayi he kayu. Minsan is menge kayu he abitu wey platanu kenà ebpekerepeng
    te kekempet te subpang kayi he kayu.
  mal-2015: ദൈവത്തിന്റെ തോട്ടത്തിലെ ദേവദാരുക്കൾക്കു അതിനെ മറെപ്പാൻ കഴിഞ്ഞില്ല; സരളവൃക്ഷങ്ങൾ
    അതിന്റെ കൊമ്പുകളോടു തുല്യമായിരുന്നില്ല; അരിഞ്ഞിൽവൃക്ഷങ്ങൾ അതിന്റെ ചില്ലികളോടു
    ഒത്തിരുന്നില്ല; ദൈവത്തിന്റെ തോട്ടത്തിലെ ഒരു വൃക്ഷവും ഭംഗിയിൽ അതിനോടു സമമായിരുന്നതുമില്ല.
  rmc-rmc: Ňisavo cedros andre zahrada le Devleskri na sas ajso sar ov; aňi jekhe
    ciprusis na sas ajse vetvi sar les; aňi jekh platanos pes našťi porovňinelas leskre
    konarenca. Ňisavo stromos andre zahrada le Devleskri na sas ajso šukar sar ov.
  pes-OPV: سروهای آزاد باغ خدا آن را نتوانست پنهان کرد. و صنوبرها به شاخه هایش مشابهت
    نداشت. و چنارها مثل اغصانش نبودبلکه هیچ درخت در باغ خدا به زیبایی او مشابه نبود.
  ron-1924: Чедрий дин грэдина луй Думнезеу ну-л ынтречяу, кипароший ну ерау де асемуит
    ку кренӂиле луй ши платаний ну ерау ка рамуриле луй; ничун копак дин грэдина луй
    Думнезеу ну ера ка ел ын фрумусеце.
  ben-OBCV: ঈশ্বরের বাগানের সিডার গাছগুলিও তার সঙ্গে পাল্লা দিতে পারত না, দেবদারু
    গাছের সকল ডালপালা তার সমান ছিল না, প্লেইন গাছের ডালপালাগুলি তার ডালপালার সঙ্গে
    তুলনা করা যেত না, ঈশ্বরের বাগানের কোনও গাছই সৌন্দর্যে তার মতন ছিল না।
  som-som: Geedaha kedarka ah ee beerta Ilaah ku dhex yaal ma ay qarin karin isaga,
    oo geedaha berooshkuna laamihiisa oo kale ma ay lahayn, oo geedaha armoonkuna
    laamihiisa oo kale ma ay lahayn, oo geedaha beerta Ilaah ku dhex yaal midkoodna
    quruxdiisa oo kale ma uu lahayn.
  lat-VUC: 'Cedri non fuerunt altiores illo in paradiso Dei; abietes non adæquaverunt
    summitatem ejus, et platani non fuerunt æquæ frondibus illius: omne lignum paradisi
    Dei non est assimilatum illi, et pulchritudini ejus.'
  eng-ASVBT: The cedars in the garden of God could not hide it; the fir trees were
    not like its boughs, and the plane trees were not as its branches; nor was any
    tree in the garden of God like unto it in its beauty.
  ita-1885: I cedri non gli facevano ombra nel giardin di Dio; gli abeti non eran
    simili pure a' suoi rami; ed i platani non eran pur come i suoi ramoscelli; niun
    albero, nel giardino del Signore, lo pareggiava di bellezza.
  eng-LXXUP: 'And such cypresses as this were in the paradise of God; and there were
    no pines like his shoots, and there were no firs like his branches: no tree in
    the paradise of God was like him in his beauty,'
  eng-ULB: Cedars in the garden of God could not equal it. None among the cypress
    trees matched its branches, and the plane tree could not equal its boughs. There
    was no other tree in the garden of God that was like it in its beauty.
  spa-VBL: Los cedros del jardín de Dios no tenían nada que envidiarle. Ningún pino
    tenía ramas tan grandes, ni ningún plátano. Ningún árbol del jardín de Dios era
    tan hermoso.
  fra-_FOB: Les cèdres du jardin de Dieu ne lui ôtaient rien de son lustre; les cyprès
    n'égalaient point ses branches, et les platanes n'étaient point semblables à ses
    rameaux; aucun arbre du jardin de Dieu n'égalait sa beauté.
  mal-mal: ദൈവത്തിന്റെ തോട്ടത്തിലെ ദേവദാരുക്കൾക്ക് അതിനെ മറയ്ക്കുവാൻ കഴിഞ്ഞില്ല; സരളവൃക്ഷങ്ങൾ
    അതിന്റെ കൊമ്പുകളോടു തുല്യമായിരുന്നില്ല; അരിഞ്ഞിൽവൃക്ഷങ്ങൾ അതിന്റെ ചില്ലികളോട്
    ഒത്തിരുന്നില്ല; ദൈവത്തിന്റെ തോട്ടത്തിലെ ഒരു വൃക്ഷവും ഭംഗിയിൽ അതിനോട് സമമായിരുന്നതുമില്ല.
  urd-GVR: Bāġh-e-Ḳhudā ke deodār ke daraḳht us ke barābar nahīṅ the. Na jūnīpar kī
    ṭahniyāṅ, na chanār kī shāḳheṅ us kī shāḳhoṅ ke barābar thīṅ. Bāġh-e-Ḳhudā meṅ
    koī bhī daraḳht us kī ḳhūbsūratī kā muqābalā nahīṅ kar saktā thā.
  suz-BL: परमप्रभु आ रू ङा लाइश्‍शो रवापुकीम यो मेको कली ग्राने मचबेम। तेकोइ तोव़शी
    रवापुकीम यो मेको आन राशी कली ग्राने मचबेम। परमप्रभु आ रू ङा तेकोइ रवा मेको खोइ
    दारशो मबाक्‍म।
  eng-NOY: The cedars in the garden of God could not hide him; The cypress-trees were
    not like his boughs, And the plane-trees were not like his branches. Not any tree
    in the garden of God Was like to him in his beauty.
  ita-1927: I cedri non lo sorpassavano nel giardino di Dio; i cipressi non uguagliavano
    i suoi ramoscelli, e i platani non eran neppure come i suoi rami; nessun albero
    nel giardino di Dio lo pareggiava in bellezza.
  ckb-ckb: دار ئورزی باخچەی خودا پێی نەدەگەیشتەوە، دار سنەوبەر لەگەڵ چڵەکانی بەراورد
    نەدەکرا، چنار وەک لقەکانی ئەو نەبوو. هیچ دارێکی باخچەی خودا لە جوانیدا لەو نەدەچوون.
  eng-BBE: No cedars were equal to it in the garden of God; the fir-trees were not
    like its branches, and plane-trees were as nothing in comparison with its arms;
    no tree in the garden of God was so beautiful.
  kan-OKCV: ದೇವರ ತೋಟದ ದೇವದಾರುಗಳು ಅದನ್ನು ಮರೆಮಾಡಲಿಲ್ಲ. ತುರಾಯಿ ಮರಗಳು ಅದರ ಕೊಂಬೆಗಳಿಗೆ ಸಮವಾಗಲಿಲ್ಲ.
    ಆಲದ ಮರಗಳು ಅದರ ರೆಂಬೆಗಳಷ್ಟೂ ಇಲ್ಲ. ಆ ದೇವರ ತೋಟದ ಯಾವುದೇ ಮರವು ಇದರ ಸೌಂದರ್ಯಕ್ಕೆ ಸಮವಾಗಿಲ್ಲ.
  tam-2017: தேவனுடைய வனத்திலுள்ள கேதுருக்கள் அதை மறைக்கமுடியாமல் இருந்தது; தேவதாரு
    மரங்கள் அதின் கொப்புகளுக்குச் சமானமல்ல; அர்மோன் மரங்கள் அதின் கிளைகளுக்கு நிகரல்ல;
    தேவனுடைய வனத்திலுள்ள ஒரு மரமும் அலங்காரத்திலே அதற்கு ஒப்பல்ல.
  spa-RV-1909: 'Los cedros no lo cubrieron en el huerto de Dios: las hayas no fueron
    semejantes á sus ramas, ni los castaños fueron semejantes á sus ramos: ningún
    árbol en el huerto de Dios fué semejante á él en su hermosura.'
  ron-BTF: Cedrii din grădina lui Dumnezeu nu puteau să îl ascundă; brazii nu erau
    asemenea ramurilor lui și castanii nu erau precum crengile lui; nici vreun copac
    din grădina lui Dumnezeu nu îi era asemenea în frumusețea lui.
  eng-WEBP: The cedars in the garden of God could not hide it. The cypress trees were
    not like its branches. The pine trees were not like its branches; nor was any
    tree in the garden of God like it in its beauty.
  eng-FBV: The cedars in God's garden were no match for it. No pine tree had such
    great branches, nor did any plane tree. No tree in God's garden was as beautiful.
  nld-1939: De ceders in Gods tuin evenaarden hem niet, Cypressen konden niet op tegen
    zijn twijgen; Geen plataan had zulke takken als hij, Geen boom in Gods tuin bereikte
    zijn pracht!
  nch-BL: Ni cuahuit mochijqui más huejcapantic ten nochi sequinoc tiocuame cati oncayaya
    ipan ixochimil Toteco Dios. Yon se ciprés cuahuit amo quipiyayaya imacuayohua
    quej ya. Yon se castaño cuahuit ipan ixochimil Toteco Dios amo quipiyayaya ixihuiyo
    quej ya. Yon se ten ni cuame amo quipiyayaya iyejyejca quej ya.
  vie-1934: Chẳng có cây hương bách nào trong vườn Đức Chúa Trời che khuất nó được;
    cây tùng không bằng cái nhánh nó, cây bàng không bằng cái tược nó. Chẳng có cây
    nào của vườn Đức Chúa Trời xinh tốt bằng nó cả.
  hin-CV: परमेश्वर के बगीचे के देवदार वृक्ष इसकी तुलना में कुछ न थे, सनोवर भी इसकी
    डालियों के बराबर नहीं थे, न ही चौरस पेड़ों की तुलना इसकी शाखाओं से की जा सकती
    थी— परमेश्वर के बगीचे का कोई भी पेड़ इसकी सुंदरता की बराबरी नहीं कर सकता था.
  spa-BES: No hay cedros iguales en el jardín de Dios; Los abetos no eran como sus
    ramas, y los plátanos no eran nada en comparación con sus brazos; Ningún árbol
    en el jardín de Dios era tan hermoso.
  tdx-tdx: Tsy nanaroñe aze o mendorave an-golobon’ Añahareo, tsy nanahake o tora’eo
    o akaoo, vaho tsy nañirinkiriñe o tora’eo ty nonoke; leo hatae raik’ an-golobon’Añahare
    ao tsy nihambañe amy ha’fanjàka’ey.
  tha-KJV: ต้นสนสีดาร์​ที่อยู่​ในอุทยานของพระเจ้าก็ซ่อนมันไว้​ไม่ได้ ต้นสนสามใบก็ยังไม่เปรียบปานกิ่งใหญ่ของมัน
    ต้นเกาลั​ดก​็​ไม่​เปรียบปานกิ่งของมัน ไม่มี​ไม้​ต้นใดในอุทยานของพระเจ้าที่​มี​ความงามเหมือนมัน
  por-BR-2018: Os cedros não o encobriram no jardim de Deus; as faias não igualavam
    os seus galhos, nem os plátanos eram semelhantes a seus ramos; nenhuma árvore
    no jardim de Deus se assemelhava a ele em sua beleza.
  deu-ELO: Die Zedern im Garten Gottes verdunkelten ihn nicht, Zypressen kamen seinen
    Zweigen nicht gleich, und Platanen waren nicht wie seine Äste; kein Baum im Garten
    Gottes kam ihm an Schönheit gleich.
  eng-WYC-2018: Cedars in the paradise of God were not higher than he; fir trees attained
    not evenly to the highness of him, and plane trees were not even with the boughs
    of him. Each tree of (the) paradise of God was not made like him in his fairness.
    (The cedars in the Garden of God were not higher than it was; the fir trees attained
    not equal to its highness, and the plane trees were not equal in height with its
    branches. Every tree of the Garden of God was not made like it, or was not equal
    to it, in its beauty.)
  epo-epo: La cedroj en la ĝardeno de Dio ne estis pli altaj ol ĝi, la cipresoj ne
    estis egalaj al ĝiaj branĉoj, la platanoj ne povis sin kompari kun ĝiaj branĉoj;
    neniu arbo en la ĝardeno de Dio estis simila al ĝi per sia beleco.
  uig-PIN: Hudaning baƣqisidiki kedir dǝrǝhlǝrmu uni tosalmaytti; ⱪariƣaylar uning
    xahliridǝk, qinar dǝrǝhliri uning xahqiliridǝkmu kǝlmǝytti; Hudaning baƣqisidiki
    ⱨeqⱪandaⱪ dǝrǝh güzǝlliktǝ uningƣa ohximaytti.
  beo-beo: Dolo ifa eno Gode Ea ifabi ganodini da e defemu hamedei. ‘Fe’ ifa huluane
    ilia amoda da amo dolo ifa ea amoda hame defei. Amola ‘baleini’ ifa huluane ilia
    amoda da ea amoda hame defei. Ifa eno Gode Ea ifabi ganodini da amo ea ida:iwane
    ba:su, amo defemu hamedei ba:i.
  tpi-OTNT: I no gat wanpela diwai long Iden, dispela gaden bilong mi, i gutpela olsem
