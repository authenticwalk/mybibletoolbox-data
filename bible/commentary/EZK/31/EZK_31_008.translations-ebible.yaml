  dop-dop: Pɑɑ Ɩsɔ tɑɑlɛ mɑɣɑmɑɣɑ tɑɑ tʋɣʋ nɑkʋlɩ kʋ tɑ tɛɛ-kʋ. Nɑkʋlɩ kʋ piliŋɑsɩ
    ɩɩ kɛɛsǝɣǝnɑ kʋ nyǝŋsɩ kɛ pɑɑ teu tɔm tɑɑ, yɑɑ pʋlʋpʋ tɑɑ.
  azb-azb: Allahın bağçasındakı sidr ağacları da Boyda ona çatmazdı, Şam ağacları
