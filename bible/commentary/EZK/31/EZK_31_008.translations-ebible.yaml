  wol-KYG: Du genn garabu seedar ca toolub Yàlla, gu ko yóbbuloon dara, du garabu
    sippar yu ko niruy car, mbaa garabu palataan bu ko niruy bànqaas. Du genn garab
    ci toolub Yàlla, gu taaroo ni moom.
  eng-YLT: Cedars have not hid him in the garden of God, Firs have not been like unto
    his boughs, And chesnut-trees have not been as his branches, No tree in the garden
    of God hath been like unto him in his beauty,
  eng-WYC-2017: Cedars in the paradise of God were not higher than he; fir trees attained
    not evenly to the highness of him, and plane trees were not even with the boughs
    of him. Each tree of paradise of God was not made like him in his fairness.
  eng-WMBB: The cedars in the garden of God could not hide it. The cypress trees were
    not like its branches. The pine trees were not like its branches; nor was any
    tree in the garden of God like it in its beauty.
  urd-GVH: बाग़े-ख़ुदा के देवदार के दरख़्त उसके बराबर नहीं थे। न जूनीपर की टहनियाँ,
    न चनार की शाख़ें उस की शाख़ों के बराबर थीं। बाग़े-ख़ुदा में कोई भी दरख़्त उस की
    ख़ूबसूरती का मुक़ाबला नहीं कर सकता था।
  rug-rug: Sari huda sida pa inuma te Tamasa lopu boka ṉana kamoa, sari huda paeni
    si loke lelaṉadi si gugua tanisa, sari huda hoborodi ba lopu kamoi sari lelaṉana
    sa, loke huda pa inuma te Tamasa boka ṉana kamoa sa tinolava tanisa.
  gaz-gaz: Gaattiraawwan iddoo biqiltuu Waaqaa keessa jiran isa gituu hin dandeenye;
    yookaan mukkeen birbirsaa dameewwan isaatiin hin qixxaatan; mukni waddeessaas
    dameewwan isaatiin hin qixxaatu; mukni iddoo biqiltuu Waaqaa keessa jiru tokko
    iyyuu miidhagina isaatiin wal bira hin qabamu.
  fra-LSG: Les cèdres du jardin de Dieu ne le surpassaient point, Les cyprès n’égalaient
    point ses branches, Et les platanes n’étaient point comme ses rameaux; Aucun arbre
    du jardin de Dieu ne lui était comparable en beauté.
  yal-yal: A mi yi suman wudi yo ninin bun Alaa nakɔni. Fɔfɔ yo dɛ mi yi fan a dɛɛne
    xa nun, wudi gbɛtɛ mi yi maliga a yiine ra. Wudi yo mi yi maliga a ra a tofanni
    Alaa nakɔni.
  haw-1868: Aole i hiki i ke kedera iloko o ka mala a ke Akua, ke hoonalo ia ia; aole
    like ka laau hukaa me kona mau lala, aole like ka laau pelatano me kona mau lala;
    aole laau iloko o ka mala a ke Akua i like me ia i kona nani.
  arb-NAV: لَمْ يُضَاهِهَا الأَرْزُ فِي جَنَّةِ اللهِ، وَلَمْ يُعَادِلِ السَّرْوُ
    أَغْصَانَهَا، وَلَمْ يُمَاثِلِ الدُّلْبُ فُرُوعَهَا. كُلُّ الأَشْجَارِ فِي جَنّةِ
    اللهِ لَمْ تُشْبِهْهَا فِي حُسْنِهَا.
  ewe-ewe: Sedati siwo nɔ Mawu ƒe abɔ me la mete ŋu ke ɖi kplii o, sesewu ƒe alɔwo
    mete ŋu de etɔwo nu o, eye womate ŋu atsɔ xetiwo ƒe alɔwo asɔ kple etɔwo o. Ati
    siwo katã nɔ Mawu ƒe abɔ me la, mede enu le nyonyo me o.
  eng-LEE: 'The cedars could not obscure it in the garden of God; the firs were not
    like its boughs, and the chestnut-trees were not like its branches: not any tree
    in the garden of God was like unto it in its beauty.'
  asm-FB: ঈশ্বৰৰ উদ্যানৰ এৰচ গছবোৰে তাক লুকুৱাব নোৱাৰিছিল! দেৱদাৰু গছবোৰ তাৰ ডালবোৰৰ
    নিচিনা নাছিল, আৰু অৰ্ম্মোন গছবোৰ তাৰ শাখাবোৰৰ নিচিনা নাছিল; আৰু ঈশ্বৰৰ উদ্যানত
    থকা কোনো গছ সৌন্দৰ্য্যত তাৰ নিচিনা নাছিল।
  sus-A: سّدِرِ بِلِ نَشٍيٍ نُ نَ عَلَ شَ بْشِ مَ عٍدٍن مَبِرِ، نٍيٍ مُ عَ شَ كُيّ
    سْتْ. عَ سَلٌنيِيٍ نُ كُيَ سِثِرِ سَلٌنيِيٍ بّ، عٍ كُيَ وُرِ مْولِ بِرِن بّ. عَ
    تٌقَنيِ مَنِيّ يٌ مُ نُ نَ عَلَ شَ بْشِ مَ.
  fra-SBL: Les cèdres du jardin de Dieu n'ont pu le cacher. Les cyprès n'étaient pas
    comme ses branches. Les pins n'étaient pas comme ses branches ; et aucun arbre
    du jardin de Dieu ne lui ressemblait dans sa beauté.
  hbo-hbo: אֲרָזִ֣ים לֹֽא־עֲמָמֻהוּ֮ בְּגַן־אֱלֹהִים֒ בְּרֹושִׁ֗ים לֹ֤א דָמוּ֙ אֶל־סְעַפֹּתָ֔יו
    וְעַרְמֹנִ֥ים לֹֽא־הָי֖וּ כְּפֹֽארֹתָ֑יו כָּל־עֵץ֙ בְּגַן־אֱלֹהִ֔ים לֹא־דָמָ֥ה
    אֵלָ֖יו בְּיָפְיֹֽו׃
  kik-kik: Mĩtarakwa ĩrĩa yarĩ mũgũnda wa Ngai ndĩngĩaigananire naguo, kana mĩthengera
    ĩiganane na mathĩgĩ maguo, o na kana mĩraraciĩ ĩgerekanio na honge ciaguo, gũtiarĩ
    mũtĩ thĩinĩ wa mũgũnda wa Ngai ũngĩaigananire naguo gũthakara.
  fra-NCL: Les cèdres ne l’obscurcissaient pas dans le jardin de Dieu, les cyprès
    n’égalaient pas ses branches, et les platanes n’étaient pas comme ses rameaux ;
    aucun arbre dans le jardin de Dieu ne l’égalait en beauté.
  cek-AK: Sithaw takha thung ih Sidar thingnawk mah anih to vingh thai ai; hmaica
    thingnawk mah doeh anih ih tanghangnawk to pha ai, cypress thingnawk mah doeh
    tanghangnawk to pha thai ai, Sithaw takha thung ih kawbaktih thingnawk mah doeh
    a kranghoihaih to pha o thai ai.
  cuk-cuk: Bab-Dummad-nainugi urwar-bamalad-gwichigusmaladi, wegiid-urwargi-obined,
    sategusad. Baryawar-sargwensaale, Líbano-urwar-anagan-nikadyob, e-anagan nikasulid.
    Wag-ulu-sargwensaale, Líbano-urwar-gagan-nikadyob, e-gagan nikasulid. Bab-Dummad-nainugi
    sapi-sargwensaale, Líbano-urwar-yeerdaklegedyob daklesulid.
  uig-CYR: Худаниң бағчисидики кедир дәрәқләрму уни тосалмайтти; қариғайлар униң шахлиридәк,
    чинар дәрәқлири униң шахчилиридәкму кәлмәйтти; Худаниң бағчисидики һеч қандақ
    дәрәқ гөзәлликтә униңға охшимайтти.
  tel-2017: దేవుని తోటలోని దేవదారు వృక్షాలు దానికి సాటి కావు. సరళ వృక్షాలకు అలాంటి
    కొమ్మలు లేవు. మేడి చెట్ల కొమ్మలు దీని కొమ్మలకు సాటిరావు. దానికున్నంత అందం దేవుని
    తోటలోని వృక్షాల్లో దేనికీ లేదు!
  hat-BSA: Pye sèd nan jaden Bondye yo pa t ka egal ak li. Pye sipre yo pa t ka gen
    branch tankou l, ni pa t gen lòt bwa ki konpare ak branch li yo. Menm bwa pen
    an pa t gen branch kon li. Pa t gen pyebwa nan jaden Bondye yo ki ta ka parèy
    li nan bèlte.
  kos-kos: Wangin sak cedar in ima lun God ma ku in lumweyuk nu kac. Soenna oasr sak
    fir ma lahlah oana sak soko ah, Ac lah ke sak saya nukewa tia wo oana lah ke sak
    soko inge. Wangin pac sak in ima lun God ma kato oana.
  hbo-WLC: אֲרָזִ֣ים לֹֽא־עֲמָמֻהוּ֮ בְּגַן־אֱלֹהִים֒ בְּרוֹשִׁ֗ים לֹ֤א דָמוּ֙ אֶל־סְעַפֹּתָ֔יו
    וְעַרְמֹנִ֥ים לֹֽא־הָי֖וּ כְּפֹֽארֹתָ֑יו כָּל־עֵץ֙ בְּגַן־אֱלֹהִ֔ים לֹא־דָמָ֥ה
    אֵלָ֖יו בְּיָפְיֽוֹ׃
  ibo-ibo: Osisi sida niile dị nʼubi Chineke a gbara ogige erughị ya nʼọtụtụ. Ọ dịghị
    osisi junipa niile nwere ngalaba a ga-eji tụnyere nke ya, osisi plenụ niile adịghịkwa
    ka alaka ya, ọ dịghịkwa osisi dị nʼubi Chineke a gbara ogige, nke yiri ya nʼịma
    mma ya
  ory-ory: ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ୟାନସ୍ଥ ଏରସ ବୃକ୍ଷସବୁ ତାହାକୁ ଲୁଚାଇ ପାରିଲେ ନାହିଁ; ଦେବଦାରୁ ବୃକ୍ଷସବୁ
    ତାହାର ଡାଳ ପରି ଓ ଅର୍ମୋନ୍‍ ବୃକ୍ଷସବୁ ତାହାର ଶାଖା ପରି ନ ଥିଲେ, ଅଥବା ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ୟାନସ୍ଥିତ
    କୌଣସି ବୃକ୍ଷ ସୌନ୍ଦର୍ଯ୍ୟରେ ତାହା ପରି ନ ଥିଲା।
  chk-chk: Ekewe setar lon tanipin Kot resap mürina seni, ekewe palen saipires resap
    wewe ngeni palan, fasaren ekewe irä plein resap pwal wewe ngeni fasaran. Ewer,
    esap wor efoch irä lon ewe tanipin Kot a wewe ngeni lingan.
  rop-rop: Nomo eni sidatri langa main gadin langa Idin bin gro wulijim det tri. Dijan
    tri bin brabli purdiwan, en nomo eni tri langa ola najalot tri bin abum longwan
    wadi laik dijan.
  ukr-1871: Не затемняли його кедри в Божому садї; не досягали гілля його кипариси,
    й каштани не досягали величиною віття його, нї одно дерево в садї Божому не могло
    рівнятись із ним красотою своєю.
  deu-1951: Die Zedernbäume im Garten Gottes übertrafen ihn nicht, die Zypressen waren
    seinen Ästen nicht zu vergleichen, die Platanen waren nicht wie seine Äste; kein
    Baum im Garten Gottes war ihm zu vergleichen in seiner Schönheit.
  eng-JPS: The cedars in the garden of God could not hide it; the cypress-trees were
    not like its boughs, and the plane-trees were not as its branches; nor was any
    tree in the garden of God like unto it in its beauty.
  srp-1865: Kedri u vrtu Božijem ne mogahu ga zakloniti, jele ne mogahu se izjednaèiti
    s njegovijem granama, i javori ne bijahu kao ogranci njegovi; nijedno drvo u vrtu
    Božijem ne bješe na ljepotu tako kao on.
  lug-lug: Emivule egyali mu nnimiro ya Katonda tegyayinza kuguvuganya, newaakubadde
    emiberoosi okwenkana n’amatabi gaagwo amanene; n’emyalamooni nga tegifaanana matabi
    gaagwo amatono, so nga tewali muti mu nnimiro ya Katonda ogugwenkana mu bulungi.
  heb-heb: ארזים לא עממהו בגן אלהים ברושים לא דמו אל סעפתיו וערמנים לא היו כפארתיו
    כל עץ בגן אלהים לא דמה אליו ביפיו׃
  ben-IRV: ঈশ্বরের বাগানে এরস গাছের সঙ্গে কোন গাছ সমান করা যেত না, দেবদারু গাছের ডালপালায়
    তার সমান ছিল না এবং অর্ম্মন গাছ সব তার মত শাখাবিশিষ্ট ছিল না; ঈশ্বরের বাগানের
    কোন গাছের সৌন্দর্যের সঙ্গে অন্য গাছের তুলনা ছিল না।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਦੇ ਬਾਗ਼ ਦੇ ਦਿਆਰ ਉਹ ਨੂੰ ਲੁਕਾ ਨਾ ਸਕੇ, ਸਰੂ ਉਹ ਦੀਆਂ ਟਹਿਣੀਆਂ ਅਤੇ ਅਰਮੋਨ
    ਦਾ ਰੁੱਖ, ਉਹ ਦੀਆਂ ਡਾਲੀਆਂ ਦੇ ਬਰਾਬਰ ਨਾ ਸਨ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬਾਗ਼ ਦਾ ਕੋਈ ਰੁੱਖ, ਸੁੰਦਰਤਾ
    ਵਿੱਚ ਉਸ ਵਰਗਾ ਨਹੀਂ ਸੀ।
  mya-JVB: ဘုရားသခင် ၏ ဥယျာဉ် တော်၌ အာရဇ် ပင်တို့ သည် ထိုအပင် ကို မ ကွယ် နိုင်။ ထင်းရူး
    ပင်နှင့် အာရမုန် ပင်တို့သည် ထိုသို့သော အကိုင်းအခက် နှင့်မ ပြည့်စုံ ကြ။ ဘုရားသခင်
    ၏ ဥယျာဉ် တော်၌ သစ်ပင် တပင် မျှ ထိုအပင် ကဲ့သို့ အဆင်း မ လှ။
  hmo-hmo: Dirava ena uma gabuna dekenai ia vara sida auna ta ese, inai sida auna
    ia hereaia lasi, bona saipresi auna ta ena rigina, be inai sida ena rigi danu
    idia hegeregere lasi. Dirava ena uma lalonai auna ta be lasi, mai ena hairaina
    unai sida ena hairaina hegeregerena.
  urd-urd: ख़ुदा के बाग़ के देवदार उसे छिपा न सके, सरो उसकी शाख़ों और चिनार उसकी डालियों
    के बराबर न थे और ख़ुदा के बाग़ का कोई दरख़्त ख़ूबसूरती में उसकी तरह न था।
  rus-SYN: Кедры в саду Божием не затемняли его; кипарисы не равнялись сучьям его,
    и каштаны не были величиною с ветви его, ни одно дерево в саду Божием не равнялось
    с ним красотою своею.
  bqc-SIM: Ma lu Edɛni sɛdɛ líe i kawào, pɛ̃ligↄ̃nae i ka a gↄ̃nawao, kpakpaa lí
    gↄ̃nda gèele sáa no. Ma lu líe kɛfɛũ laaàwao.
  tcz-CHONGTHU: Pathen honsunga Cedar thing ho khat chan jong tet jou pontin, Cypress
    bah ho khat chan jong tet jou lou diu ahi. Pathen honsung a keh thingphung khat
    cha jong ahoina tetdin akom hung lut theiponte.
  mar-mar: देवाच्या बागेतील, देवदारूने त्यास झाकून टाकिता येईना! सुरूच्या झाडामधील
    फांद्या त्याच्या तोडीच्या नव्हत्या व अर्मोन झाडे त्याच्या मुख्य फांद्याची बरोबरी
    करू न शकणाऱ्या होत्या. देवाच्या बागेतील कोणतेच झाड सुंदरतेत त्याच्यासारखे नव्हते.
  qub-qub: Tayta Diospa wertancho caycaj sedrucunaga manami mayganpis chay sedruno
    jatun caranchu. Chay sedrupa rämannöga manami ima pïnupa rämanpis tincuranchu.
    Chaypanöga manami ima yörapa öjanpis caranchu. Tayta Diospa wertancho caycaj yöracuna
    chay sedruno cuyayllapäga manami mayganpis caranchu.
  bqp-bqp: Bɑɑ nɛ, Gusunɔn dɑ̃ɑ gbɑɑ te bɑ mɔ̀ Edɛni sɔɔ, sɛduru gɑɑ sɑri ye yɑ kɑ
    ye weenɛ. Mɛyɑ dɑ̃ɑ ye bɑ mɑɑ mɔ̀ sipɛrɛ yen gɑɑ sɑri ye yɑ kɑ̃ɑsi burɛ mɔ nge
    ye. Dɑ̃ɑ wuru bɑkɑsu gɑsu mɑɑ sɑri si su kɑ yegisu weenɛ. Dɑ̃ru gɑru sɑri te tɑ
    kɑ ye burɑm nɛ.
  hat-hat: Nan jaden Bondye a, pa t' gen pye sèd tankou l'. Okenn pye pichpen pa t'
    gen branch tankou pa l' yo. Okenn pye sikren pa t' gen ti branch konsa. Nan jaden
    Bondye a, pa t' gen bèl pyebwa tankou l'.
  eng-BSB: The cedars in the garden of God could not rival it; the cypresses could
    not compare with its branches, nor the plane trees match its boughs. No tree in
    the garden of God could compare with its beauty.
  eng-WEBPB: The cedars in the garden of God could not hide it. The cypress trees
    were not like its branches. The pine trees were not like its branches; nor was
    any tree in the garden of God like it in its beauty.
  kbq-kbq: Hagi Anumzamofo hozafima me'nea sida zafamo'za ana zafa gnara osazageno,
    meni zafane mago'a zafaramimo'za ana zafa gnara osu'naze. Anumzamofo hozafima
    me'nea zafamo'zanena ana zafa gnara osu'naze.
  nhe-BL: Ni cuahuitl mochijqui más huejcapantic tlen nochi sequinoc tiocuatini tlen
    oncayaya ipan ixochimil Toteco Dios. Niyon se ciprés cuahuitl ax quipiyayaya imacuayohua
    queja ya. Niyon se castaño cuahuitl ipan ixochimil Toteco Dios ax quipiyayaya
    ixihuiyo queja ya. Niyon se tlen ni cuatini ax quipiyayaya iyejyejca queja ya.
  gub-BL: Ni amo ywyràkàxigyw Tupàn ima'etymaw pe har na'ikatuahy kwaw a'e ywyra ài
    a'e wà. Ni amo ywyra Xipere pe har nahàkà kwaw izàwe wà. Ni amo pi 'yw ka'a pe
    har nahàkà kwaw izàwe wà. Ni amo ywyra Tupàn ima'etymaw pe har ipuràg eteahy a'e
    ywyra ài a'e wà.
  eng-DRA: 'The cedars in the paradise of God wars not higher than he, the fir trees
    did not equal his top, neither were the plane trees to be compared with him for
    branches: no tree in the paradise of God was like him in his beauty.'
