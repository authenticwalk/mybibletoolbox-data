  tbz-SIM: Dɛtie mbɛ̀ tu dɛ̀ sɛ́tìrì dɛɛ̀ bo n kó kupúú miɛkɛ, mùmɑmù do í mù mɑ̀nnɛ̀
    bɛ̀ tu dɛ̀ sìpɛ̀rɛ́sì, mùmɑmù kó ibɑkɛ do í mɑnnɛ̀ mu kpɛyi. Bɛ̀ tu dɛ̀ pɑdɑtɑ́nnì
