  kan-2017: ದೇವರ ಉದ್ಯಾನವನದಲ್ಲಿನ ದೇವದಾರುಗಳು ಅದನ್ನು ಮರೆಮಾಡಲಿಲ್ಲ; ತುರಾಯಿ ಮರಗಳು ಅದರ ಕೊಂಬೆಗಳಿಗೆ
    ಸಮವಾಗಲಿಲ್ಲ; ಆಲದ ಮರಗಳು ಅದರ ಕೊಂಬೆಗಳಷ್ಟು ದಪ್ಪವಾಗಿರಲಿಲ್ಲ; ದೇವರ ವನದಲ್ಲಿನ ಯಾವ ಮರವೂ ಅದರಷ್ಟು
    ರಮಣೀಯವಾಗಿರಲಿಲ್ಲ.
  yap-yap: Dariy e gek’iy ni cedar u milay rok Got nra ta’reb rogon ngay. Dariy e
    gek’iy ni fir aramrogon papa’ngin, Ma dariy e gek’iy ni sycamore ni aramrogon
    pa’ngin. Dariy e gek’iy u milay’ rok Got ni aram fani fel’ ya’an.
  hlt-MCSB: Lamphai te Pathen kah dum ah huep uh thai pawh. Hmaical loh a baek te
