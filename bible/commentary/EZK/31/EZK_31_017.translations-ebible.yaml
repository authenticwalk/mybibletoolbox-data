verse: EZK.031.017
translations:
  mal-C: അവരും ആ മഹാ ദേവതാരുവൃക്ഷത്തെപ്പോലെ പാതാളത്തിലേക്ക്, വാളാൽ നിഹതന്മാരായവരുടെ
    അടുത്തേക്ക്, അതിന്റെ തണലിൽ ജനതകളുടെ മധ്യേ ആയുധധാരികളോടൊപ്പം വസിച്ചിരുന്നവരുടെ
    അടുത്തേക്കുതന്നെ ഇറങ്ങിപ്പോയി.
  deu-TKW: Auch sie fuhren mit ihr hinab in die Unterwelt zu den vom Schwert Erschlagenen,
    die in ihrem Schatten gewohnt hatten, inmitten der Völker.
  lin-lin: Yango mpe ekitaki, elongo na nzete ya sedele, na mokili ya bakufi, epai
    ya bato oyo bakufaki na mopanga, oyo basanganaki na yango mpo na kovanda na se
    ya pio na yango kati na bikolo.
  eng-LSV: Those with him have also gone down to Sheol, || To the pierced of the sword,
    || And—his arm—they dwelt in his shade in the midst of nations.
  eng-GNV: They also went downe to hell with him vnto them that be slaine with the
    sworde, and his arme, and they that dwelt vnder his shadowe in the middes of the
    heathen.
  eng-WEBSTER: They also went down into the grave with him to them that are slain
    with the sword; and they that were his arm, that dwelt under his shade in the
    midst of the heathen.
  nhw-BL: Huan nochi nopa tlalme catli itztoyaj ipan iecahuilo Asiria, quiijtosnequi
    catli quipalehuiyayaj, nojquiya ya tlantoque huan yajtoque nopona campa tlanahuatía
    miquilistli, nopona campa nojquiya itztoque nopa masehualme catli ya mijque ipan
    tlahuilancayotl.
  swh-ONEN: Wale walioishi katika kivuli chake, wale walioungana naye miongoni mwa
    mataifa, nao pia walikuwa wamezikwa pamoja naye, wakiungana na wale waliouawa
    kwa upanga.
  bba-bba: Nin tii nu koo sɑrɑ nu dɑ ɡɔribun wɑ̃ɑ yerɔ nu bu deemɑ be bɑ ɡo kɑ tɑkobi.
    Bɑ rɑɑ sɑ̃ɑwɑ yen dɑm mɑ bɑ wɑ̃ɑ yen sɑɑrɔ tɔmbun suunu sɔɔ.
  eng-KJVCPB: They also went down into hell with him unto them that be slain with
    the sword; and they that were his arm, that dwelt under his shadow in the midst
    of the heathen.
  luo-luo: Joma nodak e bwo tipone kod pinje mane jokore bende notho kaachiel kode,
    kendo ne giriwore gi joma ne otho e lweny.
  meu-meu: Idia danu ia ida mase gabuna ai bae diho, dare ai e mase taudia ida; oibe,
    bese idau-idau bogaragidiai ia ikerukeruna ai e nohova taudia na bae mase.
  npi-ULB: किनकि तिनीहरू त्‍योसँगै तरवारद्वारा मारिएकाहरूकहाँ तल चिहानमा गए । यी त्यसका
    बलिया पाखुरा, अर्थात् त्यसका छायामुनि बसेका जातिहरू थिए ।
  yor-yor: Àwọn tí ó ń gbé ní abẹ́ òjìji rẹ̀, àwọn àjèjì rẹ ní àárín àwọn orílẹ̀-èdè
    náà, ti lọ sí ìsàlẹ̀ isà òkú pẹ̀lú rẹ̀, ní dídárapọ̀ mọ́ àwọn tí a fi idà pa.
  pes-OPCB: تمام هم‌پیمانان او نیز که در زیر سایه‌اش بودند هلاک شده، همراه وی به دنیای
    مردگان خواهند رفت.
  tgl-ULB: Sapagkat bumaba din silang kasama niya sa sheol, silang mga pinatay sa
    pamamagitan ng mga espada! Ito ang mga malalakas niyang braso, ang mga bansa na
    nanirahan sa kaniyang lilim.
  hui-hui: Agali ira timbuni ogoninaga andane gumba heagoha biraga howa agali ira
    ogoni biamogo bigi biaga heneru tibi nde ira ogoni ibuni heba homene dininiru
    hagaha hole piai holebira. Ti puwa agali maru ayu tibume dibayagola homaga bini
    biaru heba mandagi pu holebira.
  mya-mya: ယင်း​တို့​သည်​ယ​ခင်​က​ပြို​လဲ​သွား​ကြ​သည့် အ​ပင်​များ​နှင့်​ပေါင်း​ဆုံ​မိ​ကြ​ရန်
    အာ​ရစ်​ပင် နှင့်​အ​တူ​မ​ရ​ဏာ​နိုင်​ငံ​သို့​သက်​ဆင်း​ကြ လိမ့်​မည်။ ထို​အာ​ရစ်​ပင်​၏​အ​ရိပ်​တွင်​ခို​လှုံ
    ခဲ့​ကြ​သူ​အ​ပေါင်း​တို့​နှင့် လူ​မျိုး​တ​ကာ မိတ်​ဆွေ​တို့​သည်​လည်း​အ​တူ​သက်​ဆင်း
    ကြ​လိမ့်​မည်'' ဟူ​၍​တည်း။
  bod-N: ལྗོན་ཤིང་དེ་དག་ཀྱང་དེ་དང་མཉམ་དུ་གཤིན་ཡུལ་དུ་བབས་ནས་རལ་གྲིས་བཀུམ་པའི་མི་རྣམས་ཀྱི་རྩར་འགྲོ་ཞིང་།
    མི་དེ་རྣམས་ནི་དེའི་དཔུང་གྲོགས་ཡིན་ལ། སྔར་མི་རིགས་ཀུན་གྱི་ནང་དུ་དེའི་བསིལ་གྲིབ་འོག་ཏུ་བསྡད་པ་ཡིན།
  sna-sna: Vaya vaigara mumumvuri wawo, navaya vavaibatana navo pakati pendudzi, vakanga
    vaburukirawo muguva nawo, vachiva pamwe navaya vakaurayiwa nomunondo.
  spa-BLM: También bajaron al Seol con él los que son muertos por la espada; sí, los
    que fueron su brazo, los que vivieron bajo su sombra en medio de las naciones.
  cac-cac: A mach ix ec' cajan d'a yalan̈ yen̈ul te', aton juntzan̈ nación ayoch yed'oc,
    ajun pax eb' ix c'och yed'oc b'aj ayec' eb' chamnac yuj oval.
  swh-ULB: Kwa kuwa walikwenda chini pia pamoja nayo hata kuzimu, kwa wale waliokuwa
    wameuawa kwa upanga. Kulikuwa na jeshi lake imara, yale mataifa yalikuwa yakiishi
    kati kivuli chake.
  bel-bel: бо і яны зь ім адышлі ў апраметную да пабітых мечам, і супольнікі ягоныя,
    што жылі пад ягоным ценем, сярод народаў.
  deu-ELBBK: Auch sie fuhren mit ihm in den Scheol hinab zu den vom Schwert Erschlagenen,
    die als seine Helfer in seinem Schatten saßen unter den Nationen.
  mbb-OT: Is menge etew ziyà te menge nasyun he midhelung diyà te kandin wey nekidsevaha
    kandin ne ebpekezuma zaan kandin diyà te lugar te menge minatey duma te nematey
    te tebek.
  mal-2015: അവയും അതിനോടുകൂടെ വാളാൽ നിഹതന്മാരായവരുടെ അടുക്കൽ പാതാളത്തിൽ ഇറങ്ങിപ്പോയി;
    അതിന്റെ തുണയായി അതിന്റെ നിഴലിൽ ജാതികളുടെ മദ്ധ്യേ പാർത്തവർ തന്നേ.
  rmc-rmc: A the on, avke sar o baro cedros, gele tele andro Šeol paš ola, so sas
    murdarde la šabľaha, jekhetane savorenca, so dživenas tel leskro ciňos maškar
    o narodi.
  pes-OPV: و ایشان نیز بامقتولان شمشیر و انصارش که در میان امت‌ها زیرسایه او ساکن
    می‌بودند، همراه وی به عالم اموات فرود خواهند رفت.
  ron-1924: С-ау коборыт ши ей ку ел ын Локуинца морцилор, ла чей че ау перит учишь
    де сабие, ей, каре ерау брацул луй ши локуяу ла умбра луй принтре нямурь.
  ben-OBCV: যারা তার ছায়াতে বাস করত, জাতিদের মধ্যে তার বন্ধুরা, তার সঙ্গে পাতালে
    যুদ্ধে নিহত লোকদের কাছে নেমে গেল।
  som-som: Oo iyagiina She'ool bay kula dhaadheceen isagii, oo waxay u wada tageen
    kuwii seefta lagu laayay. Iyagu gacantiisay ahaayeen oo hooskiisay quruumaha dhexdooda
    ku degganaan jireen.
  lat-VUC: 'Nam et ipsi cum eo descendent in infernum ad interfectos gladio: et brachium
    uniuscujusque sedebit sub umbraculo ejus in medio nationum.'
  eng-ASVBT: They also went down into Sheol with him unto them that are slain by the
    sword; yea, they that were his arm, that dwelt under his shadow in the midst of
    the nations.
  ita-1885: Anch'essi sono scesi con lui nell'inferno, a quelli che sono stati uccisi
    con la spada; il suo braccio eziandio, alla cui ombra dimoravano fra le genti,
    vi è sceso.
  eng-LXXUP: For they went down to hell with him among the slain with the sword; and
    his seed, even they that dwelt under his shadow, perished in the midst of their
    life.
  eng-ULB: For they also went down with it to Sheol, to the ones who had been killed
    by the sword. These were its strong arm, those nations who had lived in its shade.
  spa-VBL: También bajaron con él al Seol, a los que habían sido muertos por la espada.
    Habían formado parte de su ejército viviendo a su sombra entre las naciones.
  fra-_FOB: Eux aussi sont descendus avec lui dans le Sépulcre, vers ceux que l'épée
    blessa à mort; ils étaient son bras, et habitaient à son ombre au milieu des nations.
  mal-mal: അവയും അതിനോടുകൂടി വാളാൽ നിഹതന്മാരായവരുടെ അടുക്കൽ പാതാളത്തിൽ ഇറങ്ങിപ്പോയി;
    അതിന്റെ തുണയായി അതിന്റെ നിഴലിൽ ജനതകളുടെ മദ്ധ്യത്തിൽ വസിച്ചവർ തന്നെ.
  urd-GVR: Go yih baṛe daraḳht kī tāqat rahe the aur aqwām ke darmiyān rah kar us
    ke sāye meṅ apnā ghar banā liyā thā to bhī yih baṛe daraḳht ke sāth wahāṅ utar
    gae jahāṅ maqtūl un ke intazār meṅ the.
  suz-BL: मेको तरवारम साइक्‍चा पुंइसीशो नु मेको रागी कली वारच पा अर्को रागी ङा मुर
    आ वांकुम बाक्‍ब नेल्‍ल बेक्‍शो मुर आन बाक्‍तीक लाम्‍तेक्‍म।
  eng-NOY: They also went down into the grave with him, To them that have been slain
    with the sword; They also that were his arm, That dwelt under his shadow among
    the nations.
  ita-1927: 'Anch’essi discesero con lui nel soggiorno de’ morti, verso quelli che
    la spada ha uccisi: verso quelli che erano il suo braccio, e stavano alla sua
    ombra in mezzo alle nazioni.'
  ckb-ckb: هەروەها ئەوانەی کە لە سایەیدا دەژیان، واتە هاوپەیمانەکانی لەنێو نەتەوەکان،
    لەگەڵیدا شۆڕبوونەوە ناو جیهانی مردووان و چوونە پاڵ کوژراوان بە شمشێر.
  eng-BBE: And they will go down with him to the underworld, to those who have been
    put to the sword; even those who were his helpers, living under his shade among
    the nations
  kan-OKCV: ಇದಲ್ಲದೆ, ಅದಕ್ಕೆ ತೋಳಬಲವಾಗಿ ಜನಾಂಗಗಳ ಮಧ್ಯೆ ಅದರ ನೆರಳನ್ನು ಆಶ್ರಯಿಸಿದವರು, ಅದರೊಂದಿಗೆ
    ಪಾತಾಳಕ್ಕಿಳಿದು, ಖಡ್ಗಹತರ ಜೊತೆಗೆ ಸೇರಿದರು.
  tam-2017: அவனுடன் இவர்களும், தேசங்களின் நடுவே அவன் நிழலில் குடியிருந்து அவனுக்குப்
    பக்கபலமாக இருந்தவர்களும், வாளால் வெட்டுப்பட்டவர்கள் அருகிலே பாதாளத்தில் இறங்கினார்கள்.
  spa-RV-1909: También ellos descendieron con él á la fosa, con los muertos á cuchillo,
    los que fueron su brazo, los que estuvieron á su sombra en medio de las gentes.
  ron-BTF: Ei de asemenea au coborât cu el în iad la cei uciși cu sabia; și cei care
    erau brațul lui, care locuiau sub umbra lui în mijlocul păgânilor.
  eng-WEBP: They also went down into Sheol with him to those who are slain by the
    sword; yes, those who were his arm, who lived under his shadow in the middle of
    the nations.
  eng-FBV: They also went down with it into Sheol, to those who had been killed by
    the sword. They had been part of its army living in its shade among the nations.
  nld-1939: 'Ook zij moesten met hem mee, het dodenrijk in, Naar hen, die door het
    zwaard zijn getroffen: Naar zijn bondgenoten, die in zijn schaduw zaten Te midden
    der volken.'
  nch-BL: Huan nochi nopa talme cati itztoyaj ipan iecahuilo Asiria, quiijtosnequi
    cati quipalehuiyayaj, nojquiya ya tantoque huan yajtoque nopona campa tanahuatía
    miquilisti, nopona campa nojquiya itztoque nopa masehualme cati ya mijque ipan
    tatehuilisti.
  vie-1934: Chúng nó cũng đã xuống với nó trong nơi âm phủ, kề những kẻ đã bị gươm
    giết, những kẻ ngày trước vốn là cánh tay của nó và ở dưới bóng nó giữa các dân.
  hin-CV: बड़े देवदार पेड़ के समान वे भी उन मृतकों के राज्य में नीचे गये, जो तलवार
    से मारे गये थे; जो हथियारबंद आदमी उसकी छाया में जाति-जाति के लोगों के बीच रहते
    थे, वे भी उनके साथ थे.
  spa-BES: Y ellos descenderán con él al inframundo, a los que han sido juzgados;
    incluso aquellos que fueron sus ayudantes, que vivían bajo su sombra entre las
    naciones.
  tdx-tdx: Nitrao-pizotso ama’e mb’an-tsikeokeoke mb’eo o zinamam-pibarao; naho o
    nimpitàm-pialia’eo, o nimoneñe ambane’ i talinjo’ey añivo’ o kilakila’ ndatioo.
  tha-KJV: ประชาชาติ​เหล่านี้​จะลงไปยังนรกกับเขาด้วย ไปอยู่กับบรรดาผู้​ที่​ถู​กฆ่าด้วยดาบ
    เออ คือบรรดาผู้​ที่​เป็นเหมือนแขนของเขา ที่อยู่​ใต้​ร่มของเขาท่ามกลางประชาชาติ
  por-BR-2018: Também desceram com ele ao Xeol, com os mortos à espada, e os que foram
    seus apoiadores, os que habitavam à sua sombra no meio das nações.
  deu-ELO: Auch sie fuhren mit ihm in den Scheol hinab zu den vom Schwerte Erschlagenen,
    die als seine Helfer in seinem Schatten saßen unter den Nationen.
  eng-WYC-2018: For why also they shall go down with him to hell, to [the] slain men
    with sword; and the arm of each man, shall sit under the shadowing place of him,
    in the midst of nations. (For they shall also go down with it to Sheol, to those
    killed with the sword; and each person shall sit under its shadow, in the midst
    of the peoples.)
  epo-epo: Ĉar ankaŭ ili iros en Ŝeolon, al tiuj, kiuj estis mortigitaj de glavo,
    kaj ĝiaj kunuloj, kiuj sidis sub ĝia ombro inter la nacioj.
  uig-PIN: Uning sayisidǝ turƣanlar wǝ ǝllǝr arisida uni ⱪollaydiƣanlar uning bilǝn
    tǝng tǝⱨtisaraƣa, ⱪiliq bilǝn ɵltürülgǝnlǝrning yeniƣa qüxkǝn.
  beo-beo: 'Ilia da amo dolo ifa gilisili bogoi sogebiga, eno ifa musa: amoga sa:i
    amoma gilisimusa: sa:imu. Amola huluane da ea ougiha esalu, amo da fifi asi gala
    amoga esaloma:ne afagogolesi ba:mu.'
  tpi-OTNT: Olgeta lain man i bin sindaun aninit long han bilong dispela diwai sida,
    em ol man i bin helpim em, bai ol i go wantaim dispela diwai long ples bilong
    ol man i dai pinis. Na ol bai i stap wantaim ol man ol birua i bin kilim long
    bainat.
  hau-SA: Waɗanda suka zauna a inuwarsa, dukan masu tarayyarsa a cikin al’ummai, su
    ma sun gangara zuwa kabari tare da shi, sun haɗu da waɗanda aka kashe da takobi.
  uig-LAT: Uning sayiside turghanlar we eller arisida uni qollaydighanlar uning bilen
    teng tehtisaragha, qilich bilen öltürülgenlerning yénigha chüshken.
  nde-nde: Labo ababehlala emthunzini wawo, ababevumelana lawo phakathi kwezizwe,
    basebehlele phansi engcwabeni kanye lawo, bahlangana lalabo ababulawa ngenkemba.
  ton-ton: Naʻe ʻalu hifo foki mo ia ʻakinautolu ki heli, kiate kinautolu kuo tāmateʻi
    ʻaki ʻae heletā; pea mo kinautolu naʻa ne nimaʻaki, ʻakinautolu naʻe nofo ki lalo
    ʻi hono malumalu ʻi he lotolotonga ʻoe hiteni.
  ces-1613: I ti s ním sstoupili do hrobu k těm, kteříž jsou zbiti mečem, i rámě jeho,
    i kteříž sedali v stínu jeho u prostřed národů.
  eng-WMB: They also went down into Sheol with him to those who are slain by the sword;
    yes, those who were his arm, who lived under his shadow in the middle of the nations.
  tam-TCV: அதன் நிழலில் வாழ்ந்தவர்களும், பல நாடுகளின் நட்பு நாடுகளும், அதனோடுகூட பாதாளத்துக்குப்போய்,
    அங்கேயே வாளினால் கொலைசெய்யப்பட்டவர்களோடு ஒன்றாய்ச் சேர்ந்தார்கள்.
  ceb-ULB: Tungod kay miadto usab sila uban niini sa Sheol, ngadto sa gipatay pinaagi
    sa espada. Mao kini ang iyang kusgan nga bukton, kadtong mga nasod nga namuyo
    sa landong niini.
  pol-UBG: One także zstąpiły z nim do piekła, do zabitych mieczem, którzy byli jego
    ramieniem i którzy mieszkali w jego cieniu wśród narodów.
  urd-GVU: گو یہ بڑے درخت کی طاقت رہے تھے اور اقوام کے درمیان رہ کر اُس کے سائے میں
    اپنا گھر بنا لیا تھا توبھی یہ بڑے درخت کے ساتھ وہاں اُتر گئے جہاں مقتول اُن کے
    انتظار میں تھے۔
  deu-1912: Denn sie mußten auch mit ihm hinunter zur Hölle, zu den Erschlagenen mit
    dem Schwert, weil sie unter dem Schatten seines Arms gewohnt hatten unter den
    Heiden.
  kan-2017: ಇದಲ್ಲದೆ ಅದಕ್ಕೆ ತೋಳಿನ ಬಲವಾಗಿ ಜನಾಂಗಗಳ ಮಧ್ಯದಲ್ಲಿ ಅದರ ನೆರಳನ್ನು ಆಶ್ರಯಿಸಿದವರು
    ಅದರೊಂದಿಗೆ ಪಾತಾಳಕ್ಕೆ ಇಳಿದು, ಖಡ್ಗದಿಂದ ಹತರಾದವರ ಜೊತೆಗೆ ಸೇರಿದರು.
  yap-yap: Yad ra un ngak nga’ar ko fare fayleng ko yam’ ni ngar cheaggad ko pi’in
    kar mulgad. Ma urngin e pi’in ur pired u tan e taglul’ riy e bay ra weargad u
    gubin e nam.
  hlt-MCSB: Amih khaw anih neh namtom lakli kah a hlipkhup ah aka om a bantha neh
    cunghang dongkah rhok taengah saelkhui la suntla uh.
  mdy-ETH: ዬያኮ ሺቦ ዴማ ዓኣዞንሢና ዴሮኮዋ ባኣካፓ ዒዛና ዎላ ፔቴ ማዔዞንሢንታ ጬንቾ ዓፓሮና ዎዺንቴዞንሢ ዒዛና ዎላ ሊካ
    ሃይቄ ዓሶ ዓጮ ኬዳንዳኔ።
  twi-ASANTE: Wɔn a wɔtenaa ne nwunu ase, ne ne mpamfoɔ a wɔwɔ amanaman no mu nso
