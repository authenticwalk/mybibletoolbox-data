  cth-cth: Tahloi hoi thei e koe, ahnimouh hai sheol koe lah a kum awh van teh, miphunnaw
    koe a tâhlip rahim kho ouk kasaknaw a thasainae kutnaw hoi,
  twi-twi: Wɔn a wɔtenaa ne nwini ase, ne ne dɔm a wɔwɔ amanaman no mu nso ne no kɔ
