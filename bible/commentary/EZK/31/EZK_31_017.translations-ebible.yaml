    gumaziba ko ikiam.
  dop-dop: Pɑ tǝnɑ pɑ wɛnnɑ ɑtɛtǝlɛ tɑɑ tǝnɑɣɑ mpɑ pɑ sǝpǝnɑ lɑɣɑtɛ tɔ pɑ kiŋ. Mpɛ
    ɩnɩ pɑ wɑɑsɑɣɑnɑ-kʋ nɑ pɑ́ wɛ kʋ ɩsotom tɑɑ kɛ́ piitimnɑɑ tɑɑ.
  azb-azb: Kölgəsində yaşayanlar, millətlər arasında ona arxa duranlar da onunla birlikdə
    ölülər diyarına – qılıncla öldürülmüş adamların yanına endi.
  eng-DBY: They also went down into Sheol with him unto them that were slain with
    the sword, and [that were] his arm, that dwelt under his shadow in the midst of
    the nations.
  hin-2017: वे भी उसके संग तलवार से मारे हुओं के पास अधोलोक में उतर गए; अर्थात् वे
    जो उसकी भुजा थे, और जाति-जाति के बीच उसकी छाया में रहते थे।
  wol-KYG: Ñoo bokk ak seedar gi wàcci njaniiw, ànd caak ña fa saamar tëral, ñoom
