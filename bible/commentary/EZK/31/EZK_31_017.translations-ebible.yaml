  deu-1951: Auch sie fuhren mit ihm ins Totenreich hinab zu denen, welche durchs Schwert
    umgekommen sind und als seine Setzlinge unter seinem Schatten gewohnt haben inmitten
    der Heiden.
  eng-JPS: They also went down into the nether-world with him unto them that are slain
    by the sword; yea, they that were in his arm, that dwelt under his shadow in the
    midst of the nations.
  srp-1865: I oni sidoše s njim u grob k onima što su pobijeni maèem, i mišica njegova,
    i koji sjeðahu u hladu njegovu meðu narodima.
  lug-lug: Abo bonna ababeera mu kisiikirize kyagwo, n’amawanga agassanga ekimu nabo,
    bakirira nabo emagombe ne beegatta ku abo abattibwa n’ekitala.
  heb-heb: גם הם אתו ירדו שאלה אל חללי חרב וזרעו ישבו בצלו בתוך גוים׃
  ben-IRV: কারণ তারাও তার সঙ্গে পাতালে গেল যাকে তরোয়াল দ্বারা মারা হয়েছিল, এগুলো
    তার শক্তিশালী লোকছিল সেই জাতিগুলো যারা তার ছায়ায় বাস করত।
  pan-pan: ਉਹ ਵੀ ਉਹ ਦੇ ਨਾਲ ਉਹਨਾਂ ਤੱਕ ਜੋ ਤਲਵਾਰ ਨਾਲ ਵੱਢੇ ਗਏ, ਪਤਾਲ ਵਿੱਚ ਉਤਰ ਜਾਣਗੇ ਅਤੇ
    ਉਹ ਵੀ ਜਿਹੜੇ ਉਸ ਦੀ ਬਾਂਹ ਸਨ ਅਤੇ ਕੌਮਾਂ ਦੇ ਵਿੱਚ ਉਸ ਦੀ ਛਾਂ ਹੇਠਾਂ ਵੱਸਦੇ ਸਨ।
  mya-JVB: ထိုသူ နှင့်တကွ သူ့ လက်ရုံး ဖြစ်၍၊ လူမျိုး တို့တွင် သူ့ အရိပ် ကို ခို သောသူတို့သည်
    ထား ဖြင့် အသေ ခံရသောသူတို့ နေရာ၊ မရဏာ နိုင်ငံထဲသို့ လိုက် သွားကြ၏။
  hmo-hmo: Guna, unai au ena ikerukeru lalonai idia noho, iena durua taudia, bese
    idauidau edia huanai idia noho taudia, be ia danu mase gabuna dekenai idia diho
    vadaeni, bona tuari kaia dekenai idia mase vadaeni taudia danu.
  urd-urd: वह भी उसके साथ उन तक, जो तलवार से मारे गए, पाताल में उतर जाएँगे और वह भी
    जो उसके बाज़ू थे, और क़ौमों के बीच उसके साये में बसते थे वहीं होंगे।
  rus-SYN: ибо и они с ним отошли в преисподнюю, к пораженным мечом, и союзники его,
    жившие под тенью его, среди народов.
  bqc-SIM: Bui pↄ́ lɛdoũkɛ̀aànↄ aa ku aà ueipiↄ sↄ̃, buipiↄ sìaànↄ bɛdau, aa
    tà gbɛ̃́ pↄ́ gàga zĩ guuↄ kĩ́i.
  tcz-CHONGTHU: Apan khompi chengse jong kisumang soh a chule che mangsa ahitauve.
    Alim noija cheng ho jouse abonchauva lhankhuh a lutkhom cheh diu ahi.
  mar-mar: जी कोणी राष्ट्रे त्यांच्या छायेत राहत होती. ते त्याचे बलवान बाहू असे होते
    तेही त्यांच्याबरोबर तलवारीने वधले होते त्यांच्याकडे खाली अधोलोकात गेले.
  qub-qub: Chay jatuncaray sedrunöllami paycunapis wañushacuna chayananman chayasha.
    Chaychönami tincusha pillyacho wañojcunawan, chay sedrupa llantuynincho tiyajcunawan.
  bqp-bqp: Nin tii nu koo sɑrɑ nu dɑ gɔribun wɑ̃ɑ yerɔ nu bu deemɑ be bɑ go kɑ tɑkobi.
    Bɑ rɑɑ sɑ̃ɑwɑ yen dɑm mɑ bɑ wɑ̃ɑ yen sɑɑrɔ tɔmbun suunu sɔɔ.
  hat-hat: Y'ap desann ansanm avè l' nan peyi kote mò yo ye a pou y' al jwenn sa ki
    te mouri nan lagè anvan yo. Lè sa a, tout moun ki t'ap viv nan lonbraj li yo pral
    gaye nan mitan tout lòt nasyon yo.
  eng-BSB: They too descended with it to Sheol, to those slain by the sword. As its
    allies they had lived in its shade among the nations.
  eng-WEBPB: They also went down into Sheol with him to those who are slain by the
    sword; yes, those who were his arm, who lived under his shadow in the middle of
    the nations.
  kbq-kbq: Hagi ana zafamofo tonapima nemaniza, agri'enema erigaherafiza nemaniza
    vahe'mo'za bainati kazinteti'ma zamahe'naza vahe'ene magoka matipina urami'naze.
  nhe-BL: Huan nochi nopa tlaltini tlen itztoyaj ipan iecahuilo Asiria, quiijtosnequi
    tlen quipalehuiyayaj, nojquiya ya tlantoque huan yajtoque nopano campa tlanahuatía
    miquistli, nopano campa nojquiya itztoque nopa tlacame tlen ya mijque ipan tlatehuijcayotl.
  gub-BL: Oho putar hupi umàno ma'e kwer wapyta haw pe wà nehe. Uzemono'og putar u'ar
    ma'e kwer wanehe we wà nehe. I'àgwer rehe wiko ma'e kwer uhàuhàz putar ywy nànàn
    wà nehe.
  eng-DRA: 'For they also shall go down with him to hell to them that are slain by
    the sword: and the arm of every one shall sit down under his shadow in the midst
    of the nations.'
