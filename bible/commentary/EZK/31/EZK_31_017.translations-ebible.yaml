  tbz-SIM: Ibotí miɛkɛ bɛ̀ɛ̀ do mù cuɔ́ kɛ diɛku mu dɛ́ɛ̀ nkɛ̀ bɛ̀ múnkɛɛ bɛ̀ wɛ̃nnɛ́nɛ̀
    bɛ̀ kùɔ bɛ̀ mudoò miɛkɛ kɛ́ bɛ̀ tɑnnɛ́ kudɔnkù.
  msy-2020: Gumazamizir an dughuazimɨn apengan ikeziba, kar kantrin an akurvaghiziba,
