  wal-wal: Kawotettatu giddon aara maadettidanne a kuwan uttida ubbai kase bisuwan
    haiqqidaageetuura gaittanau aara issippe Si7ooliyan gelana.
  spa-PDDPT: Ellos también bajarán al Seol con él, con los asesinados a espada y los
    que fueron su fortaleza y vivieron bajo su sombra entre las naciones.
  gun-gun: Ha'e gui ma amboae regua kuery ipytyvõare ha'e ikuaray'ã py oguapy okuapy
    va'ekue voi oopa 'rã hexeve yvykua vaikue py kyxe py ojuka pyre reve opyta aguã.
  ilo-ULB: Ta bimmabada met laeng a kaduada isuna iti seol, kadagidiay a napapatay
    babaen iti kampilan! Dagitoy dagiti napipigsa a takiagna, dagidiay a nasion a
    nagnaed iti linongna.
  kpg-kpg: Digaula ga madalia di maa gaa hula gi lala gi lodo tenua o digau mmade,
    bolo gi hagabuni ginaadou gi digau ala guu lawa di hinga gi lala, mo digau huogodoo
    ala nogo noho i lala di malu di maa.
  uig-ARA: ئۇنىڭ سايىسىدە تۇرغانلار ۋە ئەللەر ئارىسىدا ئۇنى قوللايدىغانلار ئۇنىڭ بىلەن
    تەڭ تەھتىساراغا، قىلىچ بىلەن ئۆلتۈرۈلگەنلەرنىڭ يېنىغا چۈشكەن.
  sus-sus: Mixi naxee nu sabatixi na wuri xungbe niini bun ma, e nun naxee nu saataxi,
    e fan naxa siga aligiyama, e fa mixie li e nu bara naxee faxa santidɛgɛma ra.»
  pon-2006: Re pahn iang ih kohdihla nan wasahn me melahr akan pwe re en patehng me
    pwupwudier kan. Oh koaros me kin kousoan pahn mweteh pahn mwarahkpeseng nan wehi
