  vie-OVCB: Những dân tộc liên minh cũng vậy, đều bị tiêu diệt và bị chết. Chúng đều
    đi xuống âm phủ—tức là những dân tộc đã sống dưới bóng của nó.
  guj-2017: જેઓ તેના બળવાન હાથરૂપ હતા, જેઓ પ્રજાઓની છાયામાં રહેતા હતા, તેઓ પણ તેની
    સાથે શેઓલમાં તલવારથી કતલ થયેલાઓની પાસે ગયા.
  pon-2006A: Re pahn iang ih kohdihla nan wasahn me melahr akan pwe re en patehng
    me pwupwudier kan. Oh koaros me kin kousoan pahn mweteh pahn mwarahkpeseng nan
