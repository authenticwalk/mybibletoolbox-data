  ksd-ksd: Ma diat nina dia ga ki ta ra maluruna livuan ta ra umana vuna tarai diat
    a vana bula ta ra ruarua na tulungen varurung me, upi diat a ki guvai ma diat
    dia ga virua ta ra pakat na vinarubu.
  grc-BRENT: Καὶ γὰρ αὐτοὶ κατέβησαν μετʼ αὐτοῦ εἰς ᾅδου ἐν τοῖς τραυματίαις ἀπὸ μαχαίρας,
    καὶ τὸ σπέρμα αὐτοῦ οἱ κατοικοῦντες ὑπὸ τὴν σκέπην αὐτοῦ ἐν μέσῳ τῆς ζωῆς αὐτῶν
    ἀπώλοντο.
  ind-AYT: Mereka juga turun bersamanya ke dunia orang mati, kepada mereka yang terbunuh
    oleh pedang; dan mereka yang adalah lengannya, yang hidup di bawah naungannya
    di tengah-tengah bangsa-bangsa.”
  nya-nya: Amene ankakhala mu mthunzi wake, amene ankayanjana nawo, iwonso anapita
