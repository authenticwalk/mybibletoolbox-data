  eng-WMBB: They also went down into Sheol with him to those who are slain by the
    sword; yes, those who were his arm, who lived under his shadow in the middle of
    the nations.
  urd-GVH: गो यह बड़े दरख़्त की ताक़त रहे थे और अक़वाम के दरमियान रहकर उसके साये में
    अपना घर बना लिया था तो भी यह बड़े दरख़्त के साथ वहाँ उतर गए जहाँ मक़तूल उनके इंतज़ार
    में थे।
  rug-rug: Doduru pu koa aqoro koa sa, sari nana baere koari na butubutu, si somana
    luli la koasa pa lovu, somana tugo sari kasa pu mate pa vedara.
  gaz-gaz: Warri gaaddisa isaa jala jiraatan kanneen saboota gidduudhaa isaaf tumsan,
    warra goraadeedhaan ajjeefamanitti makamuuf isa wajjin awwaala keessa buʼan.
  fra-LSG: Eux aussi sont descendus avec lui dans le séjour des morts, Vers ceux qui
    ont péri par l’épée; Ils étaient son bras et ils habitaient à son ombre parmi
    les nations.
  yal-yal: Naxanye yi yigiyaxi a nininna bun, a xɔyine siyane yɛ, e nun ne fan godo
    nɛn gaburun na e bode xɔn, e sa sa ne fari naxanye faxa yɛngɛni.”
  haw-1868: E iho iho la lakou me ia i ka po, i ka poe i pepehiia me ka pahikaua,
    a o ka poe i lilo i lima nona, a noho iho la malalo iho o kona malu, iwaenakonu
    o na lahuikanaka.
  arb-NAV: هُمْ أَيْضاً يَنْحَدِرُونَ مَعَهُ إِلَى الْهَاوِيَةِ لِيَنْضَمُّوا إِلَى
    قَتْلَى السَّيْفِ، وَكَذَلِكَ يَهْلِكُ حُلَفَاؤُهُ مِنَ الأُمَمِ الْمُقِيمِينَ
    تَحْتَ ظِلِّهِ.
  ewe-ewe: Ame siwo nɔ eƒe vɔvɔli te, ame siwo wòtsɔ aʋae le dukɔwo dome la, hã yi
    yɔdo me kplii, kpe ɖe ame siwo tsi yinu la ŋuti.
  eng-LEE: They also went down with it into the tomb unto those that were slain with
    the sword, and its helpers that had dwelt under its shade in the midst of the
    nations.
  asm-FB: যিসকলে তাৰ বাহুস্বৰূপ আছিল, যিসকলে জাতিবোৰৰ মাজত তাৰ ছাঁত বাস কৰিছিল, তেওঁলোকো
    তৰোৱালৰ দ্বাৰাই হত হোৱা লোকৰ গুৰিলৈ তাৰে সৈতে চিয়োললৈ নামি গ’ল।
  sus-A: مِشِ نَشٍيٍ نُ سَبَتِشِ نَ وُرِ شُنفبٍ نِينِ بُن مَ، عٍ نُن نَشٍيٍ نُ سَاتَشِ،
    عٍ قَن نَشَ سِفَ عَلِفِيَمَ، عٍ قَ مِشِيٍ لِ عٍ نُ بَرَ نَشٍيٍ قَشَ سَنتِدّفّمَ
    رَ.»
  fra-SBL: Ils sont aussi descendus au séjour des morts avec lui, vers ceux qui sont
    tués par l'épée ; oui, ceux qui étaient son bras, qui vivaient sous son ombre
    au milieu des nations.
  hbo-hbo: גַּם־הֵ֗ם אִתֹּ֛ו יָרְד֥וּ שְׁאֹ֖ולָה אֶל־חַלְלֵי־חָ֑רֶב וּזְרֹעֹ֛ו יָשְׁב֥וּ
    בְצִלֹּ֖ו בְּתֹ֥וךְ גֹּויִֽם׃
  kik-kik: Arĩa othe maatũũraga kĩĩruru-inĩ kĩaguo, arĩa maarĩ ngwatanĩro naguo gatagatĩ-inĩ
    ka ndũrĩrĩ, o nao nĩmaikũrũkĩtio mbĩrĩra-inĩ hamwe naguo, mageturanĩra na arĩa
    maanooragwo na rũhiũ rwa njora.
  fra-NCL: Ceux-là aussi sont descendus avec lui au schéol, vers les victimes de l’épée,
    qui étaient son bras et étaient assises à son ombre au milieu des nations.
  cek-AK: Anih ih bantha cakhaih ah kaom, Sithaw panoek ai kaminawk, anih ih tahlip
    tlim ah kaom kaminawk loe, sumsen hoi hum ih kaminawk caehhaih ahmuen, hell thungah
    anih hoi nawnto caeh o tathuk.
  cuk-cuk: Bela eba-nanaimalad, e-anagan-urba, negsichigi-dukudimalad, degi, dulemar-es-suidgi-burgwismalad,
    eba napa-urba dulemar-burgwismamaidse dogsamarmogad.
  uig-CYR: Униң сайисидә турғанлар вә әлләр арисида уни қоллайдиғанлар униң билән
    тәң тәһтисараға, қилич билән өлтүрүлгәнләрниң йениға чүшкән.
  tel-2017: వాళ్ళు కూడా కత్తితో చచ్చిన వారి దగ్గరికి అతనితో కూడా పాతాళానికి దిగిపోయారు.
    వీరంతా అతని నీడలో నివసించిన వాళ్ళు, అతనికి సహాయం చేసిన వాళ్ళు.
  hat-BSA: Yo menm tou te desann avè l nan sejou mò yo akote sila ki te touye pa nepe
    yo. Epi sila ki te fòs li yo, te rete anba lonbraj li pami nasyon yo.
  kos-kos: Elos ac fah wi sak soko inge som nu in facl sin mwet misa, in tuh weang
    sak nukewa ma ikori tari. Na mwet nukewa su muta ye lulin sak soko ah, ac fahsrelik
    nu in facl saya uh.
  hbo-WLC: גַּם־הֵ֗ם אִתּ֛וֹ יָרְד֥וּ שְׁא֖וֹלָה אֶל־חַלְלֵי־חָ֑רֶב וּזְרֹע֛וֹ יָשְׁב֥וּ
    בְצִלּ֖וֹ בְּת֥וֹךְ גּוֹיִֽם׃
  ibo-ibo: Ha onwe ha kwa, dịka sida ukwuu ahụ, sokwaara gbadaruo nʼala mmụọ, gakwuru
    ndị niile eji mma agha gbuo, ha na ndị ikom ji mma agha bụ ndị biri nʼokpuru ndo
    ya nʼetiti mba dị iche iche.
  ory-ory: ସେମାନେ ହିଁ ତାହା ସହିତ ପାତାଳକୁ, ଖଡ୍ଗରେ ହତ ଲୋକମାନଙ୍କ ନିକଟକୁ ଓହ୍ଲାଇ ଗଲେ; ହଁ,
    ସେମାନେ ତାହାର ବାହୁ ସ୍ୱରୂପ ହୋଇ ତାହାର ଛାୟା ତଳେ ଗୋଷ୍ଠୀୟମାନଙ୍କ ମଧ୍ୟରେ ବାସ କରିଥିଲେ।
  chk-chk: Iwe, chokewe mi nom fän nürün me chon pelieni me lein ekewe mwü ra eti
    le feitiu lon lenien sotup ren chokewe mi mäla lon maun.
  rop-rop: Detlot pipul hubin jidanbat andanith langa det sheid blanga det tri, olabat
    du garra go langa det pleis weya ola dedbala pipul oldei jidan.
  ukr-1871: Бо й вони пійдуть із ним у преисподню, до тих, що мечем побиті, та й приятелї
