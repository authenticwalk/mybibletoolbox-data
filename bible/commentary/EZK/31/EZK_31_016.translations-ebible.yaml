verse: EZK.031.016
translations:
  mal-C: കുഴിയിൽ ഇറങ്ങുന്നവരോടൊപ്പം ഞാൻ അതിനെ പാതാളത്തിൽ തള്ളിയിട്ടപ്പോൾ അതിന്റെ വീഴ്ചയുടെ
    ശബ്ദത്താൽ ജനതകൾ ഭയന്നുവിറയ്ക്കാൻ ഞാൻ ഇടയാക്കി. ആ സമയത്ത് ഏദെനിലെ സകലവൃക്ഷങ്ങളും,
    ലെബാനോനിലെ അതിശ്രേഷ്ഠവും അത്യുത്തമവുമായ വൃക്ഷങ്ങളെല്ലാംതന്നെയും, മതിയായി വെള്ളംകിട്ടിയിരുന്ന
    സകലവൃക്ഷങ്ങളും താഴേ ഭൂമിയിൽ ആശ്വാസം പ്രാപിച്ചു.
  deu-TKW: Durch das Getöse ihres Falls machte ich die Völker erzittern, als ich sie
    in die Unterwelt hinabstieß zu den in die Gruft Hinabgestiegenen, und es trösteten
    sich in der Unterwelt alle Bäume Edens, die auserlesenen und besten des Libanon,
    alle Wasser trinkenden.
  lin-lin: Nalengisaki bikolo na lokito ya kokweya na yango, tango nakitisaki yango
    na mboka ya bakufi elongo na bato oyo bakitaka na libulu ya kufa. Boye, banzete
    nyonso ya Edeni, oyo eleki kitoko, mpe banzete ya Libani, oyo eleki kitoko, banzete
    nyonso oyo ezalaki kozwa mayi malamu, ebondisamaki na se ya mabele.
  eng-LSV: I have caused nations to shake at the sound of his fall, || In My causing
    him to go down to Sheol, || With those going down to the pit, || And all trees
    of Eden are comforted in the lower earth, || The choice and good of Lebanon—All
    drinking waters.
  eng-GNV: 'I made the nations to shake at the sound of his fall, when I cast him
    downe to hell with them that descend into the pit, and all the excellent trees
    of Eden, and the best of Lebanon: euen all that are nourished with waters, shall
    be comforted in the nether partes of the earth.'
  eng-WEBSTER: 'I made the nations to shake at the sound of his fall, when I cast
    him down to the grave with them that descend into the pit: and all the trees of
    Eden, the choice and best of Lebanon, all that drink water, shall be comforted
    in the nether parts of the earth.'
  nhw-BL: Huan quema huetzqui nopa cuahuitl Asiria, quichijqui ma huihuipicaca ica
    majmajtli nochi tlalme catli mocajque inechca. Huan nijtitlanqui tlatzintla campa
    tlanahuatía miquilistli para mocahuas ininhuaya sequinoc catli mictoque. Huan
    nepa tlatzintla campa tlanahuatía miquilistli, moyolchicajque nochi nopa sequinoc
    cuame catli tlahuel mohueyimatiyayaj catli eltoyaj ipan Edén. Nopa cuame itztoyaj
    catli más tlapejpenilme huan más cuajcualme ipan tepetl Líbano huan catli quipixque
    ininnelhuayohua motlatzquilijtoque huejcatla campa onca miyac atl. Huan moyolchicajque
    nopa cuame pampa quiitaque pampa nojquiya ajsitoya nopona campa tlanahuatía miquilistli
    nopa hueyi cuahuitl catli más mohueyimatiyaya catli quiixnextía Asiria.
  swh-ONEN: Niliyafanya mataifa yatetemeke kwa kishindo cha kuanguka kwake wakati
    nilipoushusha chini kaburini pamoja na wale washukao shimoni. Ndipo miti yote
    ya Edeni, miti iliyo bora kuliko yote na iliyo mizuri sana ya Lebanoni, miti yote
    ile iliyokunywa maji vizuri, ilifarijika hapa duniani.
  bba-bba: Sɑnɑm mɛ kon de sɛduru ye, yu wɔrumɑ yu dɑ ɡɔriɔ kɑ tɔn be bɑ dɔɔ mi sɑnnu,
    be bɑ koo yen wɔrumɑɑn dɑmu nɔ bɑ koo diiri bɛrum sɔ̃. Gbɑɑ te bɑ mɔ̀ Edɛnin dɑ̃ɑ
    ni nu burɑm bo kɑ ni nu ɡeɑ sɑ̃ɑ ni kpuro ni nu ɡesi nim wɑɑmɔ Libɑniɔ nu ko n
    nuku dobu mɔwɑ sere tem sɔɔwɔ.
  eng-KJVCPB: 'I made the nations to shake at the sound of his fall, when I cast him
    down to hell with them that descend into the pit: and all the trees of Eden, the
    choice and best of Lebanon, all that drink water, shall be comforted in the nether
    parts of the earth.'
  luo-luo: Namiyo pinje oyiengni kane giwinjo mor mar podho mare, chiengʼ mane atere
    e liel kaachiel gi joma otho. Eka yiende duto mag Eden, ma gin yiende mabeyo mogik
    mag Lebanon gin yiende duto mane pi oromo maber, chunygi noduogo e piny mamwalo.
  meu-meu: Mase gabuna ai baina negea dobi, guri ai e dihomu taudia ida, negana ai,
    lau ese bese idau-idau baina haheude-heudedia, ena moru guruna amo; bona Eden
    audia iboudiai, Lebanon audia namo-hereadia, ena abi-hidi audia, ranu e inumu
    ḡaudia iboudiai, na tauhalo bae davaria, mase gabuna ai.
  npi-ULB: मैले त्यसलाई खाडलमा जानेहरूसँगै चिहानमा फ्याँकेपछि, त्यसको पतनको आवाजद्वारा
    मैले जातिहरूमा डर ल्याएँ । यसैले मैले पृथ्वीका तल्लो भागहरूमा अदनका सबै रूखलाई
    सान्त्वना दिएँ । यी लेबनानका चुनिएका र उत्कृष्‍ट रूखहरू थिए। ती प्रशस्त पानी पिएका
    रूखहरू थिए ।
  yor-yor: Mo mú kí orílẹ̀-èdè wárìrì sì ìró ìṣubú rẹ̀ nígbà tí mo mú un wá sí ìsàlẹ̀
    isà òkú pẹ̀lú àwọn tí ó lọ sí ọ̀gbun ìsàlẹ̀. Nígbà náà gbogbo igi Edeni, àṣàyàn
    àti èyí tí ó dára jùlọ nínú Lebanoni, gbogbo igi tí ó ní omi dáradára ni a tù
    nínú ni ayé ìsàlẹ̀.
  pes-OPCB: وقتی مصر و تمام کسانی را که مانند وی هستند به دنیای مردگان بفرستم، قومها
    از صدای افتادنش وحشت خواهند کرد. تمام درختان عدن، مرغوبترین و بهترین درختان لبنان
    که همیشه سیراب بودند، وقتی ببینند که مصر هم در دنیای مردگان در کنار آنهاست، خوشحال
    خواهند شد.
  tgl-ULB: Nagdala ako ng panginginig sa mga bansa sa ugong ng kaniyang pagbagsak,
    nang itinapon ko siya sa sheol kasama ng mga bumaba sa hukay! At napanatag ko
    ang lahat ng mga punongkahoy ng Eden sa mga pinakamababang bahagi ng mundo! Ito
    ang mga pinakapili at pinakamagandang punongkahoy ng Lebanon, ang mga puno na
    nagsiinom ng mga tubig!
  hui-hui: I̱na ira timbuni ogoni homene dininiru hagaha bape harogola dindi bibahendeha
    ema bialu dumbirumbi biame holebira. Ani berogola ira bayale maru Idene mabuha
    hene biarubi ira bayale maru Lebanono dindiha hene biarubi ti homene dininiru
    hagaha pu karume ira luni ogoni bape harogo de hondowa tinaga bu miniha dungulo
    holebira.
  mya-mya: ထို​အာ​ရစ်​ပင်​ကို​မရ​ဏာ​နိုင်​ငံ​သို့​ငါ​ဆင်း သက်​စေ​သော​အ​ခါ ယင်း​ပြို​လဲ​သည့်​အ​သံ
    ကြောင့်​လူ​မျိုး​တ​ကာ​တို့​သည်​တုန်​လှုပ်​သွား ကြ​လိမ့်​မည်။ ထို​အ​ခါ​မြေ​အောက်​ကမ္ဘာ​သို့
    ရောက်​ရှိ​နေ​ကြ​သော​ဧ​ဒင်​ဥ​ယျာဉ်​မှ သစ်​ပင် ရှိ​သ​မျှ​နှင့်​လေ​ဗ​နုန်​တော​မှ​ရေ​အ​ဝ​သောက်
    ရ​သော​အ​ကောင်း​ဆုံး​လက်​ရွေး​စင်​သစ်​ပင် များ​သည်​နှစ်​ထောင်း​အား​ရ​ကြ​လိမ့်​မည်။-
  bod-N: ངས་དེ་གཤིན་པོའི་གནས་སུ་གཡུགས་ནས། དེ་གཤིན་ཡུལ་དུ་ལྷུང་བའི་མི་རྣམས་དང་མཉམ་དུ་སྡོད་དུས་སུ།
    དེ་མར་ལྷུང་བའི་སྒྲ་ཡིས་ངས་མི་ཐམས་ཅད་འདར་དུ་བཅུག་ན། ཨེ་དེན་གྱི་ལྗོན་ཤིང་ཐམས་ཅད་དེ།
    ལེ་པཱ་ནོན་གྱི་ཆུ་ཡིས་བརླན་པར་བྱས་པའི་ཆེས་ལེགས་ཤིང་ཡིད་དུ་འོང་བའི་ལྗོན་ཤིང་ཐམས་ཅད་ལ་སའི་གཏིང་རིམ་དུ་སེམས་གསོ་འཐོབ་པར་འགྱུར།
  sna-sna: Ndakaita kuti ndudzi dzidedere padzakanzwa kuwa kwako pandakuburusira muguva
    navaya vanoenda mugomba nawo. Ipapo miti yose yomuEdheni, yakasarudzika uye neyakanakisa
    muRebhanoni, miti yose yakanga ichiwana mvura yakakwana, yakanyaradzwa panyika
    pasi.
  spa-BLM: Hice temblar a las naciones al oír su caída, cuando lo arrojé al Seol con
    los que descienden a la fosa. Todos los árboles del Edén, los selectos y mejores
    del Líbano, todos los que beben agua, fueron consolados en las partes bajas de
    la tierra.
  cac-cac: Ix vaq'uem te' d'a yed'tal eb' chamnac, ix c'ochcan te' yed' juntzan̈ chamnacxo
    ayxo ec' ta'. Ayic ix c'an̈ yem te' chi', ix ib'xiq'ue juntzan̈ nación. Yuj chi'
    toxon̈ej ix te tzalaj te te' ayn̈ejoch yal d'a yalan̈taxo, axo ticnaic ayxoec'
    te' b'aj sb'atcan eb' chamnac, aton te' ay d'a Edén yed' pax te' te vach' ay d'a
    Líbano.
  swh-ULB: Nimeleta tetemeko kwa mataifa wa sauti ya kuanguka kwake, wakati nitakapomtupa
    chini mpaka kuzimu pamoja na wale walioenda chini kwenye shimo. Hivyo niliitia
    moyo miti ya Edeni yote katika pande zote za nchi. Hii ilikuwa imechaguliwa na
    miti iliyokuwa bora ya Lenanoni; miti iliyokunywa maji.
  bel-bel: Шумам падзеньня яго Я прывёў у трымценьне народы, калі зьвёў яго ў апраметную,
    да тых, што адышлі ў магілу, і ўзрадаваліся ў апраметнай краіне ўсе дрэвы Эдэма,
    адметныя і самыя лепшыя ў Ліване, якія ўсе п'юць ваду;
  deu-ELBBK: Von dem Getöse seines Falles machte ich die Nationen erbeben, als ich
    ihn in den Scheol hinabfahren ließ zu denen, die in die Grube hinabgefahren sind.
    Und alle Bäume Edens, das Auserwählte und Beste des Libanon, alle Wassertrinkenden,
    trösteten sich in den untersten Örtern der Erde.
  mbb-OT: Egkerkeren tenged te kegkahandek is menge etew ziyà te menge nasyun emun
    egkezineg dan en is guǥumangkul te kegkezeeti zutun te kayu, emun ed-uwiten en
    diyà te lugar te menge minatey duma te nemematey he menge etew. Ne is langun he
    menge kayu ziyà te Eden wey is langun he meupiya wey mekempet he menge kayu ziyà
    te Lebanon he nekepurung mekesupsup te wahig, edlipey zan diyà te zizalem te tanà.
  mal-2015: ഞാൻ അതിനെ കുഴിയിൽ ഇറങ്ങുന്നവരോടുകൂടെ പാതാളത്തിൽ തള്ളിയിട്ടപ്പോൾ, അതിന്റെ
    വീഴ്ചയുടെ മുഴക്കത്തിങ്കൽ ഞാൻ ജാതികളെ നടുങ്ങുമാറാക്കി; ഏദെനിലെ സകലവൃക്ഷങ്ങളും ലെബാനോനിലെ
    ശ്രേഷ്ഠവും ഉത്തമവുമായി വെള്ളം കുടിക്കുന്ന സകലവൃക്ഷങ്ങളും ഭൂമിയുടെ അധോഭാഗത്തു ആശ്വാസം
    പ്രാപിച്ചു.
  rmc-rmc: O narodi izdranas, sar šunde, hoj peľa tele, sar les čhiďom tele andro
    Šeol maškar ola, so džan tele andre Bari chev. Akor andro nekteleder than la phuvakro
    pregeľa o pharipen savore stromenge andral o Eden, le avrikidle stromenge a the
    ole nekfeder stromenge andral o Libanon, so hine mištes poľivimen.
  pes-OPV: و چون او را با آنانی که به هاویه فرودمی روند به عالم اموات فرود آورم، آنگاه
    امت هارا از صدای انهدامش متزلزل خواهم ساخت. وجمیع درختان عدن یعنی برگزیده و نیکوترین
    لبنان از همگانی که سیراب می‌شوند، در اسفلهای زمین تسلی خواهند یافت.
  ron-1924: Де вуетул кэдерий луй ам фэкут сэ се кутремуре нямуриле кынд л-ам арункат
    ын Локуинца морцилор ымпреунэ ку чей че се кобоарэ ын гроапэ ши с-ау мынгыят ын
    адынчимиле пэмынтулуй тоць копачий Еденулуй, чей май фрумошь ши чей май бунь копачь
    дин Либан, тоць чей удаць де апе.
  ben-OBCV: মৃত লোকদের সঙ্গে আমি যখন তাকে পাতালে নামিয়ে দিলাম তখন তার পড়ে যাবার
    শব্দে জাতিরা কেঁপে উঠল। তখন এদনের সব গাছ, লেবাননের বাছাই করা ও সেরা গাছ এবং ভালোভাবে
    জল পাওয়া সব গাছ, পৃথিবীর গভীরে সান্ত্বনা পেল।
  som-som: Oo markaan isaga She'ool kula dhex tuuray kuwa yamayska ku dhaadhaca waxaan
    ka dhigay inay quruumuhu sanqadha dhiciddiisa la wada gariiraan, oo geedaha Ceeden
    ku yaal oo dhan, oo ah kuwa la doortay oo dhirta Lubnaan ugu wada fiican, kuwaasoo
    ah inta biyaha cabta oo dhanba, dhulka meelaha ugu hooseeya ayaa loogu wada tacsiyeeyey.
  lat-VUC: 'A sonitu ruinæ ejus commovi gentes cum deducerem eum ad infernum cum his
    qui descendebant in lacum: et consolata sunt in terra infima omnia ligna voluptatis
    egregia atque præclara in Libano, universa quæ irrigabantur aquis.'
  eng-ASVBT: I made the nations to shake at the sound of his fall, when I cast him
    down to Sheol with them that descend into the pit; and all the trees of Eden,
    the choice and best of Lebanon, all that drink water, were comforted in the nether
    parts of the earth.
  ita-1885: Io scrollai le nazioni per lo suon della sua ruina, quando lo feci scender
    nell'inferno, con quelli che scendono nella fossa; e tutti gli alberi di Eden,
    la scelta, ed i più begli alberi del Libano, tutti quelli che erano abbeverati
    d'acqua, furono racconsolati nelle più basse parti della terra.
  eng-LXXUP: 'At the sound of his fall the nations quaked, when I brought him down
    to Hades with them that go down to the pit: and all the trees of Delight comforted
    him in the heart, and the choice plants of Lebanon, all that drink water.'
  eng-ULB: I brought shuddering to the nations at the sound of its downfall, when
    I threw it down to Sheol with those who went down into the pit. So I comforted
    all the trees of Eden in the lowest parts of the earth. These had been the choicest
    and best trees of Lebanon; the trees that drank the waters.
  spa-VBL: Hice temblar a las naciones cuando la oyeron caer, cuando la arrojé al
    Seol con los que mueren. “Entonces todos los árboles del Edén, los mejores y más
    finos del Líbano, todos los árboles que tenían abundante agua, se alegraron de
    que este árbol se uniera a ellos en la tierra de abajo.
  fra-_FOB: J'ébranlai les nations par le bruit de sa chute, quand je l'ai précipité
    dans le Sépulcre, avec ceux qui descendent dans la fosse. Tous les arbres d'Éden,
    l'élite et le meilleur du Liban, tous arrosés d'eau, furent consolés dans les
    profondeurs de la terre.
  mal-mal: ഞാൻ കുഴിയിൽ ഇറങ്ങുന്നവരോടുകൂടി പാതാളത്തിൽ അതിനെ തള്ളിയിട്ടപ്പോൾ, അതിന്റെ
    വീഴ്ചയുടെ മുഴക്കത്തിൽ ഞാൻ ജനതകളെ നടുങ്ങുമാറാക്കി; ഏദെനിലെ സകലവൃക്ഷങ്ങളും ലെബാനോനിലെ
    ശ്രേഷ്ഠവും ഉത്തമവുമായ, വെള്ളം കുടിക്കുന്ന സകലവൃക്ഷങ്ങളും ഭൂമിയുടെ അധോഭാഗത്ത് ആശ്വാസം
    പ്രാപിച്ചു.
  urd-GVR: Wuh itne dhaṛām se gir gayā jab maiṅ ne use Pātāl meṅ un ke pās utār diyā
    jo gaṛhe meṅ utar chuke the ki dīgar aqwām ko dhachkā lagā. Lekin Bāġh-e-Adan
    ke bāqī tamām daraḳhtoṅ ko tasallī milī. Kyoṅki go Lubnān ke in chīdā aur behtarīn
    daraḳhtoṅ ko pānī kī kasrat miltī rahī thī tāham yih bhī Pātāl meṅ utar gae the.
  suz-BL: गो मेको कली तुरस नु बेक्‍शो मुर आ बाक्‍तीके सोइश्‍शा, रागी रागी आन कली आ
    गोल्‍शो रेयकेमी हिम्‍पाइक्‍नुङ। मिनु एदेन ङा रवा नेल्‍ले, लेबानोन ङा नेल्‍ल क्‍येङा
    दार‍शो रवा नु शुश ब्‍वाक्‍कु तशो रवा नेल्‍लेमी रागी आगाम आन थुं नाइक्‍ताक्‍म।
    इजीकीएल २८:८
  eng-NOY: At the sound of his fall I made the nations to shake, When I cast him down
    to the grave, To them that have gone down to the pit; And all the trees of Eden,
    The choice and best of Lebanon, Even all that drink water, Were comforted in the
    lower parts of the earth.
  ita-1927: Al rumore della sua caduta fece tremare le nazioni, quando lo feci scendere
    nel soggiorno de’ morti con quelli che scendono nella fossa; e nelle profondità
    della terra si consolarono tutti gli alberi di Eden, i più scelti e i più belli
    del Libano, tutti quelli che si dissetavano alle acque.
  ckb-ckb: کاتێک لە گۆڕم نا لەگەڵ ئەوانەی دەچنە نێو جیهانی مردووان، لە دەنگی کەوتنی
    ئەو نەتەوەکانم ڕاچڵەکاند، جا هەموو دارەکانی عەدەن، هەڵبژێردراو و هەرەباشەکانی
    لوبنان، هەموو دارێکی تێر ئاو، لە دنیای خوارەوە دڵنەوایی کران.
  eng-BBE: 'I will send shaking on the nations at the sound of his fall, when I send
    him down to the underworld with those who go down into the deep: and on earth
    they will be comforting themselves, all the trees of Eden, the best of Lebanon,
    even all the watered ones.'
  kan-OKCV: ನಾನು ಅದನ್ನು ಕುಳಿಗೆ ಇಳಿಯುವವರ ಜೊತೆಗೆ ಸೇರಿಸಬೇಕೆಂದು ಪಾತಾಳಕ್ಕೆ ತಳ್ಳಿಬಿಟ್ಟಾಗ
    ಅದು ಬಿದ್ದ ಶಬ್ದಕ್ಕೆ ಸಕಲ ಜನಾಂಗಗಳು ನಡುಗಿದವು. ಅಧೋಲೋಕದ ಪಾಲಾದ ಏದೆನಿನ ಎಲ್ಲಾ ಮರಗಳು, ಲೆಬನೋನಿನ
    ಉತ್ತಮೋತ್ತಮವಾದ ವೃಕ್ಷಗಳು, ನೀರು ಕುಡಿಯುವುವುಗಳೆಲ್ಲಾ ಕೆಳಗಿನ ಸೀಮೆಯಲ್ಲಿ ಸಂತೈಸಿಕೊಂಡವು.
  tam-2017: நான் அவனைக் குழியில் இறங்குகிறவர்களுடன் பாதாளத்தில் இறங்கச்செய்யும்போது,
    அவன் விழுகிற சத்தத்தினால் தேசங்களை அதிரச்செய்வேன்; அப்பொழுது பூமியின் தாழ்விடங்களில்
    ஏதேனின் மரங்களும். லீபனோனின் மேன்மையான சிறந்த மரங்களும், தண்ணீர் குடிக்கும் எல்லா
    மரங்களும் ஆறுதல் அடைந்தன.
  spa-RV-1909: Del estruendo de su caída hice temblar las gentes, cuando les hice
    descender á la fosa con todos los que descienden á la sepultura; y todos los árboles
    de Edén escogidos, y los mejores del Líbano, todos los que beben aguas, tomaron
    consolación en la tierra baja.
  ron-BTF: Am făcut națiunile să se zguduie la sunetul căderii lui, când l-am aruncat
    jos în iad cu cei care coboară în groapă; și toți copacii Edenului, cei mai aleși
    și cei mai buni ai Libanului, toți cei care beau apă, vor fi mângâiați în părțile
    de jos ale pământului.
  eng-WEBP: I made the nations to shake at the sound of his fall, when I cast him
    down to Sheol with those who descend into the pit. All the trees of Eden, the
    choice and best of Lebanon, all that drink water, were comforted in the lower
    parts of the earth.
  eng-FBV: I made the nations tremble when they heard it fall, when I threw it down
    into Sheol with those who die. Then all the trees of Eden, the finest and best
    in Lebanon, all the trees that had plenty of water, were happy that this tree
    joined them in the earth below.
  nld-1939: Door de dreun van zijn val heb Ik volken verschrikt, Toen Ik hem de diepte
    instiet, bij hen die in het graf zijn gedaald. Nu troosten zich in de diepte der
    aarde Alle bomen van Eden, Het puik en de keur van de Libanon, Alles wat water
    opzuigt.
  nch-BL: Huan quema huetzqui Asiria, quichijqui ma huihuipicaca ica majmajti nochi
    talme cati eltoyaj inechca. Huan nijtitanqui tatzinta campa tanahuatía miquilisti
    para mocahuas inihuaya sequinoc cati mictoque. Huan nepa tatzinta campa tanahuatía
    miquilisti, moyolchicajque nochi nopa sequinoc cuame cati tahuel mohueyimatiyayaj
    cati eltoyaj ipan Edén. Nopa cuame itztoyaj cati más tapejpenilme huan más cuajcualme
    ipan tepet Líbano huan cati quipixtoyaj ininelhuayohua motatzquilijtoque huejcata
    campa onca miyac at. Huan moyolchicajque nopa cuame pampa quiitaque pampa nojquiya
    ajsitoya nopona campa tanahuatía miquilisti nopa hueyi cuahuit cati más mohueyimatiyaya
    cati quiixnextía Asiria.
  vie-1934: Ta làm cho các dân tộc nghe tiếng nó đổ xuống mà rúng động, khi ta quăng
    nó xuống đến âm phủ, với hết thảy những kẻ xuống trong hầm hố! Bấy giờ mọi cây
    của Ê-đen, những cây rất xinh, những cây rất tốt của Li-ban, hết thảy những cây
    ngày trước được nhiều nước tưới, đều được yên ủi trong nơi vực sâu của đất.
  hin-CV: मैंने इसके गिरने की आवाज से जाति-जाति के लोगों को कंपा दिया, जब मैं इसे
    मृतकों के राज्य में नीचे लाया, ताकि वे उनके साथ रहें जो नीचे कब्र में जाते हैं.
    तब एदेन वाटिका के सब पेड़ों, लबानोन के चुने हुए और सबसे अच्छे, भरपूर पानी से सिंचित
    पेड़ों को पृथ्वी के नीचे सांत्वना मिली.
  spa-BES: 'Enviaré un temblor a las naciones al oír su caída, cuando lo envíe al
    inframundo con los que descienden a la fosa: y en la tierra se consolarán a sí
    mismos, todos los árboles del Edén. Lo mejor del Líbano, incluso todos los regados.'
  tdx-tdx: Nampihondrahondraeko o kilakila’ ndatio ami’ty feom-pideboña’e, ie navokovokoko
    an-tsikeokeok’ ao hitraofa’e amo mizotso mb’an-koboñeo; naho nohòñeñe o hene hatae
    Edeneo, naho o fanjàka amo hatae e Libanoneo; ze hene mpisì-drano, an-tsikeokeo’
    ty tane toy ao.
  tha-KJV: เรากระทำให้​ประชาชาติ​สั่นสะเทือนด้วยเสียงที่มันล้ม เมื่อเราเหวี่ยงมันลงไปที่นรกพร้อมกับบรรดาผู้​ที่​ลงไปยังปากแดน
    และต้นไม้ทั้งสิ้นในเอเดน ต้นไม้​ที่​คัดเลือกแล้วและต้นไม้​ที่​ดี​ที่​สุดของเลบานอน
    ต้นไม้​ทุ​กต้​นที​่ดื่​มน​้ำจะได้รับความเล้าโลมที่ในโลกบาดาล
  por-BR-2018: Do estrondo de sua queda eu fiz tremer as nações, quando o fiz descer
    ao Xeol com os que descem à cova; e todas as árvores de Éden, as preferidas e
    melhores do Líbano, todas as que bebem águas, consolaram-se debaixo da terra.
  deu-ELO: Von dem Getöse seines Falles machte ich die Nationen erbeben, als ich ihn
    in den Scheol hinabfahren ließ zu denen, welche in die Grube hinabgefahren sind.
    Und alle Bäume Edens, das Auserwählte und Beste des Libanon, alle Wassertrinkenden,
    trösteten sich in den untersten Örtern der Erde.
  eng-WYC-2018: I moved together heathen men, when I led him down to hell, with them
    that went down into the pit. And all trees of liking, noble trees, and full clear
    in the Lebanon, all that were moisted with waters, were comforted in the lowest
    land. (I altogether shook the heathen, when I led it down to Sheol, with them
    who went down into the pit. And all the trees of Eden, noble trees, and the most
    beautiful in Lebanon, all that were watered with water, were comforted in the
    lowest land.)
  epo-epo: Per la bruo de ĝia falo Mi ektremigos la naciojn, kiam Mi puŝos ĝin en
    Ŝeolon al tiuj, kiuj iris en la tombon; kaj konsoliĝos en la profundo subtera
    ĉiuj arboj de Eden, la plej elektitaj kaj plej bonaj de Lebanon, ĉiuj akvonutrataj.
  uig-PIN: Mǝn uni ⱨangƣa qüxidiƣanlar bilǝn billǝ tǝⱨtisaraƣa taxliwǝtkinimdǝ, uning
    yiⱪilƣan qaƣdiki sadasi bilǝn ǝllǝrni tǝwritiwǝttim; xuning bilǝn Erǝm baƣqisidiki
    barliⱪ dǝrǝhlǝr, Liwandiki sǝrhil wǝ ǝng esil dǝrǝhlǝr, yahxi suƣirilƣan ⱨǝmmǝ
    dǝrǝhlǝr yǝr tegiliridǝ turup tǝsǝlli tapⱪan.
  beo-beo: 'Na da amo ifa bogoi sogebi amoga asunasisia, ea dafasu ga: da fifi asi
    gala huluane fofogomu. Idini soge ifa huluane amola Lebanone ifa (amo da hano
    noga:le i, amola noga:idafa) amo huluane da hagudu sa:i dagoi - ilia huluane da
    ea dafai ba:sea, hahawane ba:mu.'
  tpi-OTNT: Taim mi tromoi dispela diwai i go daun long ples bilong ol man i dai pinis,
    bai graun bilong olgeta kantri i guria. Na ol arapela gutpela gutpela diwai i
    stap pinis long ples bilong ol man i dai pinis, ol bai i lukim dispela diwai i
    bagarap na ol i belgut liklik. Em olgeta diwai bilong gaden Iden, na ol gutpela
    gutpela diwai bilong kantri Lebanon.
  hau-SA: Na sa al’ummai suka yi rawar jiki da jin ƙarar fāɗuwarsa sa’ad da na yi
    ƙasa da shi zuwa kabari tare da waɗanda suka gangara rami. Sai dukan itatuwan
    Eden, zaɓaɓɓu da kuma mafi kyau na Lebanon, dukan itatuwan da aka yi musu banruwa,
    sun ta’azantu a ƙarƙashin ƙasa.
  uig-LAT: Men uni hanggha chüshidighanlar bilen bille tehtisaragha tashliwetkinimde,
    uning yiqilghan chaghdiki sadasi bilen ellerni tewritiwettim; shuning bilen Érem
    baghchisidiki barliq derexler, Liwandiki serxil we eng ésil derexler, yaxshi sughirilghan
    hemme derexler yer tégiliride turup teselli tapqan.
  nde-nde: Ngenza izizwe zathuthunyeliswa ngumdumo wokuwa kwawo lapha ngawehlisela
    phansi engcwabeni kanye lalabo abehlela phansi egodini. Lapho-ke zonke izihlahla
    zase-Edeni, ezikhethekileyo lezinhle kakhulu zaseLebhanoni, zonke izihlahla ezazithola
    amanzi kuhle, zaduduzeka ngaphansi komhlaba.
  ton-ton: 'Pea naʻaku fakangalulu ʻae ngaahi puleʻanga ʻi he longoaʻa ʻo ʻene hinga,
    ʻi heʻeku lī hifo ia ki heli fakataha mo kinautolu ʻoku ʻalu hifo ki he luo: pea
    ʻe fakafiemālieʻi ʻae ʻakau kotoa pē ʻi hiteni, pea mo e ʻakau fungani mo lelei
    kotoa pē ʻi Lepanoni, ʻaia kotoa pē ʻoku inumia ʻae vai, ʻi he ngaahi potu māʻulalo
    ʻoe māmani.'
  ces-1613: Od hřmotu pádu jeho učinil jsem, že se třásli národové, když jsem jej
    svedl do hrobu s těmi, kteříž sstupují do jámy. Nad čímž se potěšila na zemi dole
    všecka dříví Eden, což výborného a dobrého jest na Libánu, vše což zapojeného
    jest vodou.
  eng-WMB: I made the nations to shake at the sound of his fall, when I cast him down
    to Sheol with those who descend into the pit. All the trees of Eden, the choice
    and best of Lebanon, all that drink water, were comforted in the lower parts of
    the earth.
  tam-TCV: குழியில் இறங்குகிறவர்களோடு அதை நான் பாதாளத்திற்குக் கொண்டுவந்தபோது, அதனுடைய
    விழுகிற சத்தத்தைக் கேட்டு பல நாடுகளையும் நடுங்கும்படி செய்தேன். ஏதேனின் எல்லா
    மரங்களும், லெபனோனின் தரமானதும் சிறப்பானதுமான மரங்களும், நன்கு தண்ணீர் பாய்ச்சப்பட்டிருக்கின்ற
    எல்லா மரங்களும் பூமியின் கீழே ஆறுதலடைந்தன.
  ceb-ULB: Nagdala ako ug pagpangurog ngadto sa kanasoran diha sa tingog sa pagkapukan
    niini, sa dihang gilabay ko kini ngadto sa Sheol uban niadtong mikanaog didto
    sa bangag. Busa gihupay ko ang tanang mga kahoy sa Eden didto sa pinakaubos nga
    bahin sa kalibotan. Mao kini ang pinili ug labing maayo nga mga kahoy sa Lebanon;
    ang mga kahoy nga misuyop sa katubigan.
  pol-UBG: Na huk jego upadku zadrżały narody, gdy go wrzucałem do piekła z tymi,
    co do dołu zstępują. Wszystkie drzewa Edenu, najwyborniejsze i najlepsze z Libanu,
    które piją wodę, doznają pociechy w najgłębszych stronach ziemi.
  urd-GVU: وہ اِتنے دھڑام سے گر گیا جب مَیں نے اُسے پاتال میں اُن کے پاس اُتار دیا
    جو گڑھے میں اُتر چکے تھے کہ دیگر اقوام کو دھچکا لگا۔ لیکن باغِ عدن کے باقی تمام
    درختوں کو تسلی ملی۔ کیونکہ گو لبنان کے اِن چیدہ اور بہترین درختوں کو پانی کی کثرت
    ملتی رہی تھی تاہم یہ بھی پاتال میں اُتر گئے تھے۔
  deu-1912: Ich erschreckte die Heiden, da sie ihn hörten fallen, da ich ihn hinunterließ
    zur Hölle, zu denen, so in die Grube gefahren sind. Und alle lustigen Bäume unter
    der Erde, die edelsten und besten auf dem Libanon, und alle, die am Wasser gestanden
    hatten, gönnten's ihm wohl.
  kan-2017: ನಾನು ಅದನ್ನು ಪ್ರೇತಗಳ ಜೊತೆಗೆ ಸೇರಿಸಬೇಕೆಂದು ಪಾತಾಳಕ್ಕೆ ತಳ್ಳಿಬಿಟ್ಟಾಗ, ಅದು ಬಿದ್ದ
    ಶಬ್ದಕ್ಕೆ ಸಕಲ ಜನಾಂಗಗಳು ನಡುಗಿದವು ಮತ್ತು ಅಧೋಲೋಕದ ಪಾಲಾದ ಏದೆನಿನ ಎಲ್ಲಾ ಮರಗಳು, ಲೆಬನೋನಿನ
    ಉತ್ತಮೋತ್ತಮವಾದ ವೃಕ್ಷಗಳು, ಅಂತು ನೀರಾವರಿಯ ಸಕಲ ವನಸ್ಪತಿಗಳೂ ಅಲ್ಲಿ ಸಂತೈಸಿಕೊಂಡವು.
  yap-yap: Nap’an ni gu ra yin’ fare ke gek’iy nga’ar ko fayleng ko yam’, ma lingan
    nra aw nga but’ e ra rur e pi nam riy. Urngin e gek’iy nu Eden nge urngin e gek’iy
    ni bfel’ rogon e ran riy u Lebanon nike yan ko bin nu ar e fayleng, e ra felan’rad
    ngak ko mul nike tay.
  hlt-MCSB: Anih te tangrhom kah aka suntla rhoek neh saelkhui la ka suntlak vaengah
    a cungkunah ol neh namtom ka hinghuen sak. Te daengah ni Eden thing then boeih
    neh Lebanon hnothen tui aka o boeih diklai laedil ah dam a ti eh.
  mdy-ETH: ታኣኒ ዬያ ሚፃሢ ሃይቄ ዓሶ ዓጮ ኬይሳ ዎዶና ዬይ ዶዒፆ ዶዓኣና ዋይዚንታ ጉኡሚፃ ዴሬ ቢያ ጎቃይሳንዳኔ፤ ዒማና
    ሊካ ሃይቄ ዓሶ ዓጮ ኬዴ ዔዴኔ ሚፆና ኮዦ ዻዋሢ ዋኣፆ ዑሽካ ዶኦሪንቴ ሊባኖኦሴ ሚፃ ቢያ ዬይ ሊካ ሃይቄ ዓሶ ዓጮ ኬዲፆና
    ዎዛዻንዳኔ፤
  twi-ASANTE: Memaa aman no ho popoeɛ wɔ nʼahweaseɛ nnyegyeeɛ no ho, ɛberɛ a mede
    no baa damena mu ɛne wɔn a wɔasiane kɔ amena mu no. Afei Eden nnua nyinaa, deɛ
    ɛte apɔ na ɛyɛ papa wɔ Lebanon, nnua a ɛnya nsuo yie nyinaa nyaa awerɛkyekyerɛ
    wɔ asase ase.
  eng-WEBU: I made the nations to shake at the sound of his fall, when I cast him
    down to Sheol with those who descend into the pit. All the trees of Eden, the
    choice and best of Lebanon, all that drink water, were comforted in the lower
    parts of the earth.
  wal-wal: Taani he mittaa Si7ooliyan oliyo wode, a kunddettaa cenggurssan kawotettai
    ubbai qaaxxana. Kunddidi Si7ooliyan gelida Edene mittatinne haattaa uyiya doorettidanne
    lo77o Liibaanoosa mittati ubbai a kunddettan minettana.
  spa-PDDPT: Produciré temblor en las naciones con el estruendo de su caída, cuando
    lo eche al Seol con todos los que bajan a la fosa. Entonces todos los árboles
    bien regados del Edén y los mejores del Líbano, los más selectos y mejores del
    Líbano que beben aguas, serán fortalecidos en lo profundo de la tierra.
  gun-gun: Ha'e va'e yvyra ho'a rã hevovo reia gui ajapo yvy regua ha'e javi oendu
    vy okyjepa aguã, yvykua vaikue py omanogue mbyte amboguejy ramo. Ha'e ramo yvyra
    ho'a va'ekue ovy'apa ju 'rã okuapy yvy guýry rupi ikuaia py, Éden pyguare, Líbano
    yvy regua iporãve va'ekue, ha'e yy etaa rupi ikuai va'ekue ha'e javi.
  ilo-ULB: Inyegko ti panagkintayeg kadagiti nasion iti kanarpaak ti pannakatuangna,
    idi imbellengko isuna iti Seol a kaduana dagiti bimmaba iti abut! Ket liniwliwak
    dagiti amin a kayo iti Eden iti kababaan a paset ti lubong! Dagitoy ti kangrunaan
    a mapilpili ken kasasayaatan a kayo iti Lebanon, dagiti kayo a masibsibugan iti
    adu a danum!
  kpg-kpg: I dogu hagau di maa gi lodo tenua o digau mmade, di lee o di hinga di maa
    ga hagangalua nnenua llauehe. Nia laagau huogodoo ala i Eden, mo nia laagau hilihili
    huogodoo ala gu hagamagalillili i lodo Lebanon ala ne hula gi lala henuailala
    ga tenetene huoloo gi dono hinga.
  uig-ARA: مەن ئۇنى ھاڭغا چۈشىدىغانلار بىلەن بىللە تەھتىساراغا تاشلىۋەتكىنىمدە، ئۇنىڭ
    يىقىلغان چاغدىكى ساداسى بىلەن ئەللەرنى تەۋرىتىۋەتتىم؛ شۇنىڭ بىلەن ئېرەم باغچىسىدىكى
    بارلىق دەرەخلەر، لىۋاندىكى سەرخىل ۋە ئەڭ ئېسىل دەرەخلەر، ياخشى سۇغىرىلغان ھەممە
    دەرەخلەر يەر تېگىلىرىدە تۇرۇپ تەسەللى تاپقان.
  sus-sus: N naxa ɲamanɛe ragaaxu a bira xui ma, n to a faxa alɔ mixi naxee faxaxi
    sigama aligiyama. Na tɛmui Eden wuri bilie birin, naxee fan Liban wuri bilie birin
    bɛ, naxee ye sɔtɔ a fanyi ra, nee naxa raxara.
  pon-2006: Ni ei pahn kadardilahng nan wasahn me melahr akan, ngilen eh pahn pwupwudi
    pahn itikada wehi kan. Tuhke koaros nan Ihden, tuhke pilipil koaros, tuhke kelemwur
    mwahu nan Lepanon me kohdilahr pahn sampah pahn perenkihda eh pwupwudi.
  ksd-ksd: Ra umana vuna tarai dia ga dadadar ta ra niurung i kana bunura, ba iau
    ga vue vaba ia ta ra ruarua na tulungen varurung ma diat dia vana ur ta ra tung
    na minat; ma ra umana davai Eden, diat dia manga boina ta diat aro Lebanon, dia
    tavua marave ra tava, dia ga ki na varmaram tana.
  grc-BRENT: Ἀπὸ τῆς φωνῆς τῆς πτώσεως αὐτοῦ ἐσείσθησαν τὰ ἔθνη, ὅτε κατεβίβαζον αὐτὸν
    εἰς ᾅδου μετὰ τῶν καταβαινόντων εἰς λάκκον, καὶ παρεκάλουν αὐτὸν ἐν γῇ πάντα τὰ
    ξύλα τῆς τρυφῆς, καὶ τὰ ἐκλεκτὰ τοῦ Λιβάνου πάντα τὰ πίνοντα ὕδωρ.
  ind-AYT: Aku membuat bangsa-bangsa gemetar karena bunyi kejatuhannya ketika Aku
    melemparkannya ke dunia orang mati bersama mereka yang turun ke liang kubur; dan
    semua pohon taman Eden, yang terpilih dan terbaik dari Lebanon, semua pohon yang
    diairi dengan baik, akan dihibur di bagian bawah bumi.
  nya-nya: Mitundu ya anthu inagwedezeka pakumva mkokomo wa kugwa kwake, pamene ndinawutsitsira
    ku manda pamodzi ndi iwo amene anafa. Pamenepo ku dziko la akufa mitengo yonse
    ya ku Edeni pamodzi ndi ya ku Lebanoni yosankhidwa bwino inasangalatsidwa chifukwa
    cha zimenezi.
  hrv-hrv: Gromotom pada njegova potresoh narode kad ga strmoglavih u Podzemlje s
    onima što u jamu siđoše! I u podzemnom se kraju utješi sve drveće edensko, najizabranije
    i najljepše u Libanonu, sve što je vodu ispijalo.
  mps-mps: Te eno te ni te isai bidi dabego buluba polo sąwai madi da, aga moni busugu
    wabo odama, teda tigidali kantri tǫ mobodo yai dao. Tama te me gasa wiegi wiegi
    yai ni dabe te isai bidigo bulude polo bidali ni dabe, augwaligo te ni dolai sulama,
    tama augwali me wiegi yai homu dwasianu yai dao. Te augwali te ąį hauwa sali
    ni dabe, augwali Iden gi ni dabe dao, me augwali te kantri Lebanonde wiegi wiegi
    yai ni dabe me dao.
  tpi-tpi: Taim mi tromoi dispela diwai i go daun long ples bilong ol man i dai pinis,
    bai graun bilong olgeta kantri i guria. Na ol arapela gutpela gutpela diwai i
    stap pinis long ples bilong ol man i dai pinis, ol bai i lukim dispela diwai i
    bagarap na ol i belgut liklik. Em olgeta diwai bilong gaden Iden, na ol gutpela
    gutpela diwai bilong kantri Lebanon.
  dan-1931: Ved Drønet af dens Fald bringer jeg Folkene til at bæve, når jeg styrter
    den ned i Dødsriget til dem, der steg ned i Graven; og nede i Underverdenen trøster
    alle Edens Træer sig, de ypperste og bedste på Libanon, alle, som smager Vand.
  vie-OVCB: Ta sẽ làm các dân tộc rúng động khi nghe tiếng nó ngã, vì Ta sẽ ném nó
    xuống âm phủ với những kẻ giống như nó. Mọi cây cối kiêu ngạo của Ê-đen, những
    cây xinh đẹp và tươi tốt nhất của Li-ban, những cây có rễ đâm sâu xuống nước,
    đều được an ủi nơi âm phủ khi thấy nó cũng vào đó.
  guj-2017: જ્યારે મેં તેને કબરમાં ઊતરી જનારાઓની સાથે શેઓલમાં ફેંકી દીધો ત્યારે તેના
    પતનથી મેં પ્રજાઓને ધ્રુજાવી દીધી, સર્વ પાણી પીનારા એદનનાં તથા લબાનોનનાં રળિયામણાં
    તથા શ્રેષ્ઠ વૃક્ષો અધોલોકમાં દિલાસો પામ્યાં.
  pon-2006A: Ni ei pahn kadardilahng nan wasahn me melahr akan, ngilen eh pahn pwupwudi
    pahn itikada wehi kan. Tuhke koaros nan Ihden, tuhke pilipil koaros, tuhke kelemwur
    mwahu nan Lepanon me kohdilahr pahn sampah pahn perenkihda eh pwupwudi.
  por-BRBSL: Eu fiz as nações tremerem ao som de sua queda, quando o joguei no inferno
    com aqueles que desceram ao poço. Todas as árvores do Éden, a escolha e o melhor
    do Líbano, todas aquelas que bebem água, foram consoladas nas partes mais baixas
    da terra.
  cth-cth: A rawpnae a pawlawk dawk, miphun hoi ka pâyaw sak teh, tangkom thung ka
    kum tangcoung e naw koe sheol ka pabo hnin vah, Eden thing pueng Lebanon thing
    kahawinaw hoi tui ka net e pueng hah talai rahim vah karoumcalah ao awh.
  twi-twi: Memaa aman no ho popoo wɔ nʼasehwe nnyigyei no ho, bere a mede no baa ɔda
    mu ne wɔn a wɔasian kɔ amoa mu no. Afei Eden nnua nyinaa, nea ɛte apɔw na ɛyɛ
    papa wɔ Lebanon, nnua a enya nsu yiye nyinaa nyaa awerɛkyekye wɔ asase ase.
  hlt-hlt: Anih te tangrhom kah aka suntla rhoek neh saelkhui la ka suntlak vaengah
    a cungkunah ol neh namtom ka hinghuen sak. Te daengah ni Eden thing then boeih
    neh Lebanon hnothen tui aka o boeih diklai laedil ah dam a ti eh.
  tbz-SIM: M mù bɔntɛ́ní dìì mɔ̀nnì kɛ̀ mùu tɑ kudɔnkù kɛ̀ yɛbotɛ̀ɛ keè, kɛ̀ dɛ̀ɛ
    domu yɛ kɔ̃m̀bùɔ̀tì. Dɛtie ndɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo n kó kupúú Edɛnni miɛkɛ nɛ̀ Dimɑɑ
    kó dɛtediɛrɛ̀ dɛ̀ɛ̀ pɛ́u kubooku kɛ̀ dɛ yɛ̀mmɛ̀ nnɑɑti.
  msy-2020: Kɨ temer kam, mozim magɨramin temer igharaziba sara, da isɨ Oveaghuezibar
    Nguibamɨn me akunamin dughiamɨn, dar irɨrimɨn tɨngagharim, kantriba bar a bareghɨva
    akongam. Eghtɨ Idenɨn azenimɨn temeba ko Lebanonɨn temer bar aghuiba ko, temer
    igharazir deravɨra dɨpam isiba, me an irɨrim baregh bar akongegham.
  dop-dop: Wɑɑtʋ wei mɑ yelɑɑ sɩ tʋɣʋ kʋnɛ kʋ́ hoti nɑ kʋ́ tii ɑtɛtǝlɛ tɑɑ kɛ́ lɛlɑɑ
    kiŋ tɔ. Piitimnɑɑ nɩɩwɑ kʋ hotuɣu mpɩ, ɩlɛnɑ sɔɣɔntʋ kpɑ-wɛ nɑ pɑ́ seliɣi. Ḿpʋ́ɣʋ́
    Iteni tɑɑlɛ tɩɩŋ kʋpɑmpɑŋ, nɑ Lipɑŋ nyǝŋ wei lʋm tɑkɑɣɑ teu nɑ ɩ́ wɛ ɑtɛtǝlɛ tɑɑ
    tǝnɑ tɔ, ɩ lɑŋɑ hɛɛwɑ.
  azb-azb: Qəbirə enənlərlə birgə onu ölülər diyarına endirdiyim zaman dağılmasının
    gurultusundan millətləri lərzəyə saldım. O zaman Eden bağındakı bütün ağaclar,
    Livanın ən seçilmiş, ən yaxşı və bol sulanan ağacları yerin dərinliklərində təsəlli
    tapdı.
  eng-DBY: I made the nations to shake at the sound of his fall, when I cast him down
    to Sheol, with them that go down into the pit; and all the trees of Eden, the
    choice and best of Lebanon, all that drink water, were comforted in the lower
    parts of the earth.
  hin-2017: जब मैंने उसको कब्र में गड़े हुओं के पास अधोलोक में फेंक दिया, तब उसके
    गिरने के शब्द से जाति-जाति थरथरा गई, और अदन के सब वृक्ष अर्थात् लबानोन के उत्तम-उत्तम
    वृक्षों ने, जितने उससे जल पाते हैं, उन सभी ने अधोलोक में शान्ति पाई।
  wol-KYG: Maa def xeet yi dégg jéllu seedar gi, di lox, ba ma ko tàbbalee njaniiw,
    boole kook mboolem ñiy tàbbim pax, ba mboolem garabi Àjjana gëna taaru, ak yay
    ngëneeli Libaŋ, ak mboolem ya màndim ndox, ñoom ñépp di fa muñe seen demin, la
    seedar ga teew ni ñoom biir xóotey suuf.
  eng-YLT: From the sound of his fall I have caused nations to shake, In My causing
    him to go down to sheol, With those going down to the pit, And comforted in the
    earth — the lower part, are all trees of Eden, The choice and the good of Lebanon,
    All drinking waters.
  eng-WYC-2017: I moved altogether heathen men, when I led him down to hell, with
    them that went down into the pit. And all trees of liking, noble trees, and full
    clear in the Lebanon, all that were moisted with waters, were comforted in the
    lowest land.
  eng-WMBB: I made the nations to shake at the sound of his fall, when I cast him
    down to Sheol with those who descend into the pit. All the trees of Eden, the
    choice and best of Lebanon, all that drink water, were comforted in the lower
    parts of the earth.
  urd-GVH: वह इतने धड़ाम से गिर गया जब मैंने उसे पाताल में उनके पास उतार दिया जो गढ़े
    में उतर चुके थे कि दीगर अक़वाम को धच्का लगा। लेकिन बाग़े-अदन के बाक़ी तमाम दरख़्तों
    को तसल्ली मिली। क्योंकि गो लुबनान के इन चीदा और बेहतरीन दरख़्तों को पानी की कसरत
    मिलती रही थी ताहम यह भी पाताल में उतर गए थे।
  rug-rug: Va neneqara i Arau sari na butubutu koasa dugalana sa hinoqa tanisa, totoso
    va gore ia Rau si asa pa lovu, turaṉae ari kasa pu gore la pa minate. Totosona
    asa si sari doduru huda pa Idini, pu ele kamo pa minate, si kote tava manoto beto,
    sari huda ta vizatadi meke leanadi pa Lebanoni, doduru huda sapu koa va leana
    i na kolo pa kauru pepeso si kote tava manoto.
  gaz-gaz: Yommuu ani warra boolla buʼan sanatti dabalee awwaala keessa isa buusutti
    sagalee kufaatii isaatiin ani saboota nan hollachiisa. Ergasiis mukkeen Eeden
    kanneen Libaanoon keessaa filatamoo fi kan addaa taʼan hundi, mukkeen akka gaarii
    bishaan obaafaman hundi boolla keessatti jajjabeeffaman.
  fra-LSG: Par le bruit de sa chute j’ai fait trembler les nations, Quand je l’ai
    précipité dans le séjour des morts, Avec ceux qui descendent dans la fosse; Tous
    les arbres d’Éden ont été consolés dans les profondeurs de la terre, Les plus
    beaux et les meilleurs du Liban, Tous arrosés par les eaux.
  yal-yal: N siyane birin naxuruxurun nɛn gaxuni a bira xuiin ma, n na a ragodo laxira
    yi waxatin naxan yi, e nun faxa muxune yi godo gaburun na. Nayi, Eden nakɔɔn wudi
    faɲin naxanye birin bata yi godo bɔxɔn bun, Liban bɔxɔn wudi tofaɲi fisamantenna
    naxanye birin yi rasabatixi ige gbeene xɔn dunuɲa yi nun, ne yi madɛndɛn.
  haw-1868: Ua hoohaalulu au i na lahuikanaka i ka halulu ana o kona haule ana, i
    kuu wa i hoolei iho ai au ia ia i ka po, me ka poe e iho ana i ka lua; a e oluolu
    pu na laau a pau i ko lalo wahi o ka honua, na laau a pau o Edena, o na mea i
    waeia a he maikai o Lebanona, a me na mea a pau e inuwai ana.
  arb-NAV: مِنْ جَلَبَةِ سُقُوطِهِ حِينَ أَنْزَلْتُهُ إِلَى الْهَاوِيَةِ مَعَ الْهَابِطِينَ
    إِلَيْهَا ارْتَعَدَتِ الأُمَمُ، فَتَتَعَزَّى فِي الأَرْضِ السُّفْلَى كُلُّ أَشْجَارِ
    عَدْنٍ وَنُخْبَةُ أَشْجَارِ لُبْنَانَ، وَكُلُّ مُرْتَوِيَةٍ مِنْ مَاءٍ.
  ewe-ewe: Mena eƒe anyidzedze ƒe ɖiɖi na dukɔwo dzo nyanyanya, esi mena wòge ɖe yɔdo
    me kple ame siwo yi aʋlime. Ekema atiwo katã le Eden, Lebanon ƒe ati nyuitɔwo,
    ati siwo katã ŋu tsi nɔ nyuie, wofa akɔ na wo katã le aʋlime.
  eng-LEE: 'Through the noise of its downfall I caused nations to quake, when I cast
    it down into the tomb with the [others] that descend into the pit: and in the
    land of the nether world comforted themselves all the trees of ''Eden, the choice
    and best of Lebanon, all that were nourished by water.'
  asm-FB: গাতলৈ নামিব লগাবোৰে সৈতে মই তাক চিয়োললৈ পেলোৱা সময়ত তাৰ পতনৰ শব্দত মই
    জাতিবোৰক কঁপালো; আৰু এদনৰ আটাই গছে, লিবানোনৰ মনোনীত আৰু উৎকৃষ্ট পানী পান কৰা আটাইবোৰে
    পৃথিৱীৰ অৰ্ধভাগত শান্তনা পালে।
  sus-A: ﭑ نَشَ حَمَنّيٍ رَفَاشُ عَ بِرَ شُي مَ، ﭑ تٌ عَ قَشَ عَلْ مِشِ نَشٍيٍ قَشَشِ
    سِفَمَ عَلِفِيَمَ. نَ تّمُي عٍدٍن وُرِ بِلِيٍ بِرِن، نَشٍيٍ قَن لِبَن وُرِ بِلِيٍ
    بِرِن بّ، نَشٍيٍ يٍ سْتْ عَ قَنيِ رَ، نٍيٍ نَشَ رَشَرَ.
  fra-SBL: J'ai fait trembler les nations au bruit de sa chute, quand je l'ai précipité
    dans le séjour des morts avec ceux qui descendent dans la fosse. Tous les arbres
    d'Éden, les meilleurs et les plus beaux du Liban, tous ceux qui boivent de l'eau,
    ont été consolés dans les parties inférieures de la terre.
  hbo-hbo: מִקֹּ֤ול מַפַּלְתֹּו֙ הִרְעַ֣שְׁתִּי גֹויִ֔ם בְּהֹורִדִ֥י אֹתֹ֛ו שְׁאֹ֖ולָה
    אֶת־יֹ֣ורְדֵי בֹ֑ור וַיִּנָּ֨חֲמ֜וּ בְּאֶ֤רֶץ תַּחְתִּית֙ כָּל־עֲצֵי־עֵ֔דֶן מִבְחַ֥ר
    וְטֹוב־לְבָנֹ֖ון כָּל־שֹׁ֥תֵי מָֽיִם׃
  kik-kik: Nĩndatũmire ndũrĩrĩ ciinainio nĩ mũrurumo waguo ũkĩgũa rĩrĩa ndaũikũrũkirie
    mbĩrĩra-inĩ hamwe na arĩa maikũrũkaga kũu irima. Hĩndĩ ĩyo mĩtĩ yothe ya Edeni,
    o ĩrĩa mĩega mũno gũkĩra ĩrĩa ĩngĩ ya Lebanoni, mĩtĩ yothe ĩrĩa yanyuithĩtio maaĩ
    wega, ĩkĩhoorerio ngoro ĩrĩ thĩ kũu kũriku.
  fra-NCL: Au bruit de sa chute, j’ai fait trembler les nations, quand je l’ai fait
    descendre au schéol, avec ceux qui descendent dans la fosse. Ils se sont consolés
    dans les profondeurs de la terre, tous les arbres d’Eden, les plus beaux et les
    plus magnifiques du Liban, tous ceux que les eaux abreuvaient.
  cek-AK: Anih to tangqom thungah caeh tathuk kaminawk hoi nawnto hell thungah ka
    vah naah, anih pakhrakhaih atuen mah prae kaminawk boih ka tasoehsak; to naah
    Eden ih thingnawk boih, kahoih koek qoih ih Lebanon thingnawk hoi tui kanae thingnawk
    boih long thungah kamong ah oh o.
  cuk-cuk: Urwar dulemar-napa-urba-odolemamaidmala, dulemar-burgwar-mamaidse an egwachagu,
    e-argwachad-binnasur-gochadba, dulemar-yar-baid-baidgi-bukwamalad wawanmakega
    an imaksad. Edénʼgi bela sapimar gwigwichid, Líbano-yargi sapimar-bur-yeerdakle
    gwigwichid, bur bule diigi-oglegwismalad, napa-urbali yeer-itosmalad.
  uig-CYR: Мән уни һаңға чүшидиғанлар билән биллә тәһтисараға ташливәткинимдә, униң
    жиқилған чағдики садаси билән әлләрни тәвритивәттим; шуниң билән Ерәм бағчисидики
    барлиқ дәрәқләр, Ливандики сәрхил вә әң есил дәрәқләр, яхши суғирилған һәммә дәрәқләр
    йәр тегилиридә туруп тәсәлли тапқан.
  tel-2017: అతని పతనం వల్ల కలిగే చప్పుడు విని ప్రజలు వణికిపోయేలా చేశాను. చచ్చిన వాళ్ళుండే
    గుంటలో అతన్ని విసిరేశాను. పల్లం ప్రాంతాల్లో ఉన్న ఏదెను చెట్లన్నిటినీ నేను ఓదార్చాను.
    ఇవన్నీ లెబానోనులో నీళ్ళ సమృద్ధి దొరికిన మంచి వృక్షాలు.
  hat-BSA: Mwen te fè tout nasyon yo tranble nan son a chit li a, lè M t ap fè l desann
    nan sejou mò yo ak sila ki desann nan twou fòs yo. Tout pyebwa byen wouze Liban
    yo, pi byen chwazi ak pi meyè a Liban yo, te vin rekonfòte anba tè.
  kos-kos: Ke pacl se nga ac supweya sak soko uh nu in facl sin mwet misa uh, ngirla
    lun ikori lal uh ac fah osrokak mutunfacl uh. Sak nukewa in Eden, ac sak sacnsan
    nukewa ma aksroksrokyeyuk wo in acn Lebanon ma som tari nu ten ye faclu, ac fah
    engankin lah ikori.
  hbo-WLC: מִקּ֤וֹל מַפַּלְתּוֹ֙ הִרְעַ֣שְׁתִּי גוֹיִ֔ם בְּהוֹרִדִ֥י אֹת֛וֹ שְׁא֖וֹלָה
    אֶת־י֣וֹרְדֵי ב֑וֹר וַיִּנָּ֨חֲמ֜וּ בְּאֶ֤רֶץ תַּחְתִּית֙ כָּל־עֲצֵי־עֵ֔דֶן מִבְחַ֥ר
    וְטוֹב־לְבָנ֖וֹן כָּל־שֹׁ֥תֵי מָֽיִם׃
  ibo-ibo: Emere m ka mba niile maa jijiji nʼegwu nʼihi ọdịda ya, mgbe m tụnyere ya
    na ndị ahụ na-aga nʼolulu nʼime ala mmụọ. Mgbe ahụ, a kasịrị osisi niile mara
    mma obi, bụ osisi ndị ahụ dị nʼogige Iden, na osisi ọma niile nke Lebanọn, ndị
    nke mgbọrọgwụ ha na-enweta mmiri nke ọma.
  ory-ory: ଆମ୍ଭେ ତାହାକୁ ଗର୍ତ୍ତ ଅବରୋହଣକାରୀମାନଙ୍କ ସହିତ ପାତାଳକୁ ପକାଇଦେବା ବେଳେ, ତାହାର
    ପତନ ଶବ୍ଦରେ ଗୋଷ୍ଠୀୟମାନଙ୍କୁ କମ୍ପିତ କରାଇଲୁ; ପୁଣି, ଏଦନର, ଅର୍ଥାତ୍‍, ଲିବାନୋନର ମନୋନୀତ
    ଓ ସର୍ବୋତ୍ତମ ଜଳପାୟୀ ବୃକ୍ଷସକଳ ଅଧୋଭୁବନରେ ସାନ୍ତ୍ୱନା ପାଇଲେ।
  chk-chk: Üa achecha ekewe mwün fanüfan ren akürangen an tur, lupwen üa aturätiu
    lon lenien sotup ren chokewe mi fen nom lon. Lon ewe fansoun ekewe irän Eten,
    pwal ekewe irä mi fokun mürina o chöchön ren üt me won Lepanon mi fen nom leutun
    fanüfan ra chipila ren an tur.
  rop-rop: Dijan tri garra buldan langa graun en ai garra jandim im langa det pleis
    weya ola dedbala pipul oldei jidan. En ola pipul langa ebri kantri garra sheiksheik
    nomo lilbit. Detlot tri brom Idin en detlot gudwan tri brom Lebanan weya olredi
    jidan deya garra gudbinji wen dei luk det tri bin go deya.
  ukr-1871: Гуком його впаду наведу перестрах на народи, як стручу його в преисподню,
    до тих, що посходили в яму, й зрадїють у тій глибинї всї дерева Едемські, вибрані
    й що найкрасші дерева Ливанські, всї що ссали воду;
  deu-1951: Von dem Getöse seines Falles machte ich die Heiden erbeben, da ich ihn
    ins Totenreich hinabstieß mit denen, welche in die Grube hinabfahren. Und es trösteten
    sich in den Tiefen der Erde alle Bäume Edens, samt allen auserlesenen und besten
    Bäumen Libanons, alle, die vom Wasser getränkt worden waren.
  eng-JPS: I made the nations to shake at the sound of his fall, when I cast him down
    to the nether-world with them that descend into the pit; and all the trees of
    Eden, the choice and best of Lebanon, all that drink water, were comforted in
    the nether parts of the earth.
  srp-1865: Praskom padanja njegova ustresoh narode, kad ga svalih u grob s onima
    koji slaze u jamu; i utješiše se na najdonjoj strani zemlje sva drveta Edemska,
    što je najbolje i najljepše na Livanu, sva što se natapahu.
  lug-lug: Naleetera amawanga okukankana olw’eddoboozi ery’okugwa kwagwo bwe naguserengesa
    emagombe n’abo abaserengeta wansi mu bunnya. Olwo emiti gyonna egya Adeni, egy’amaanyi
    era egisingayo obulungi egya Lebanooni emiti gyonna egyali gifukiriddwa obulungi
    amazzi, ne gizzibwamu amaanyi wansi mu nsi.
  heb-heb: מקול מפלתו הרעשתי גוים בהורדי אתו שאולה את יורדי בור וינחמו בארץ תחתית
    כל עצי עדן מבחר וטוב לבנון כל שתי מים׃
  ben-IRV: যখন আমি তাকে পাতালের গর্তে যাওয়া লোকেদের কাছে ফেলে দিলাম তখন তার পতনের
    শব্দে জাতিদেরকে কম্পিত করলাম এবং আমি সান্ত্বনা দিলাম পৃথিবীর নিচের অংশের এদনের
    সব গাছকে, লিবানোনের উৎকৃষ্ট এবং শ্রেষ্ঠ জলপায়ী গাছকে।
  pan-pan: ਜਿਸ ਵੇਲੇ ਮੈਂ ਉਹ ਨੂੰ ਉਹਨਾਂ ਸਾਰਿਆਂ ਦੇ ਨਾਲ ਜੋ ਕਬਰ ਵਿੱਚ ਡਿੱਗਦੇ ਹਨ ਪਤਾਲ ਵਿੱਚ
    ਧੱਕਾਂਗਾ, ਤਾਂ ਉਹ ਦੇ ਡਿੱਗਣ ਦੇ ਰੌਲ਼ੇ ਨਾਲ ਸਾਰੀਆਂ ਕੌਮਾਂ ਕੰਬਣਗੀਆਂ ਅਤੇ ਅਦਨ ਦੇ ਸਾਰੇ ਰੁੱਖ,
    ਲਬਾਨੋਨ ਦੇ ਚੁਣਵੇਂ ਚੰਗੇ ਰੁੱਖ, ਉਹ ਸਾਰੇ ਜੋ ਪਾਣੀ ਪੀਂਦੇ ਹਨ, ਧਰਤੀ ਦੇ ਪਤਾਲ ਵਿੱਚ ਸ਼ਾਂਤੀ
    ਪਾਉਣਗੇ।
  mya-JVB: မြေတွင်း ထဲသို့ ဆင်း သွားသောသူတို့နှင့်အတူ သူ့ ကို မရဏာ နိုင်ငံထဲသို့ ငါ
    နှိမ့်ချ သောအခါ ၊ နှိမ့်ချ သံ အားဖြင့် လူ အမျိုးမျိုးတို့ကို ငါတုန်လှုပ် စေ၏။
    ဧဒင် သစ်ပင် ရှိသမျှ တို့နှင့် အကောင်းဆုံး ။ အမြတ်ဆုံး သော လေဗနုန် သစ်ပင်မှစ၍၊
    ရေ ကိုသောက် သမျှ သောသစ်ပင်တို့သည် မြေ အောက် အရပ်တို့၌ သက်သာ ခြင်းသို့ ရောက်ကြ၏။
  hmo-hmo: Unai au be mase gabuna dekenai idia diho vadaeni taudia danu, guri dobuna
    dekenai do lau negea diho neganai, iena moru ena regena dekenai bese idauidau
    mai gari danu do idia heudeheude. Eden ena au ibounai, bona Lebanona ena au namodia,
    ranu momo idia abia vadaeni, to hari be mase gabuna idia lao vadaeni audia, be
    unai sida auna ena moru dainai do idia moale.
  urd-urd: जिस वक़्त मैं उसे उन सब के साथ जो गढ़े में गिरते हैं, पाताल में डालूँगा,
    तो उसके गिरने के शोर से तमाम क़ौम लरज़ाँ होंगी; और अदन के सब दरख़्त, लुबनान के
    चीदा और नफ़ीस, वह सब जो पानी जज़्ब करते हैं ज़मीन के तह में तसल्ली पाएँगे।
  rus-SYN: Шумом падения его Я привел в трепет народы, когда низвел его в преисподнюю,
    к отшедшим в могилу, и обрадовались в преисподней стране все дерева Едема, отличные
    и наилучшие Ливанские, все, пьющие воду;
  bqc-SIM: Kɛ́ ma aà zù bɛdau ń gbɛ̃́ pↄ́ aalɛ tá ɛ̀ zòolou weↄ, aà lɛ́lɛa kↄ̃fĩ
    buiↄ lùalua, ↄ̃ Edɛni líↄ nↄ̀sɛ nìni tↄↄlɛ nↄnau we, Libã lí maa kɛfɛna í'enapiↄ.
  tcz-CHONGTHU: Keiman namtin vaipi hi ama lhuh husan ginna chu kichatna kihot lhusoh
    diu ahi, ajeh chu keiman lhan khuh kasol lhah ding chule khula ana lutsa ho chutoh
    noimigama kaselut ding ahi. Chule Edenna thing loupitah tah ho lah a hoi chungnung
    pen chule Lebanonna ahoipen pen ajung thuh tah twi thalhinna muna kholut nau leiset
    noilam thuh a lungmonna kihol dinga lutkhom cheh diu ahi.
  mar-mar: गर्तेत जाणाऱ्याबरोबर मी त्यास अधोलोकी लोटून दिले तेव्हा त्याच्या कोसळण्याच्या
    आवाजाने मी राष्ट्रांस थरथर कांपविले; आणि मी तेव्हा पृथ्वीच्या अधोभागी असलेले एदेनाचे
    सर्व झाडे, पाण्याने पोसलेले निवडक व अति सुंदर असे लबानोनाचे झाडाचे समाधान झाले!
    म्हणून शेतातील सर्व झाडांनी त्याच्यासाठी शोक केला.
  qub-qub: Wañushacuna chayashanman chayachiptë gaparashan wiyacaptenga waquin nasyuncunapis
    sicsicyashami. Wañushacuna caycashan pacha rurinchöna captin Edencho ñaupata caj
    yöracunapis pacha rurincho cushisha jamaycuran. Chaycunaga caran Libanucho caj
    yöracunapita mas cuyayllapaj cajninmi, mas alli pargusha cajmi.
  bqp-bqp: Sɑnɑm mɛ kon de sɛduru ye, yu wɔrumɑ yu dɑ gɔriɔ kɑ tɔn be bɑ dɔɔ mi sɑnnu,
    be bɑ koo yen wɔrumɑɑn dɑmu nɔ bɑ koo diiri bɛrum sɔ̃. Gbɑɑ te bɑ mɔ̀ Edɛnin dɑ̃ɑ
    ni nu burɑm bo kɑ ni nu geɑ sɑ̃ɑ ni kpuro ni nu gesi nim wɑɑmɔ Libɑniɔ nu ko n
    nuku dobu mɔwɑ sere tem sɔɔwɔ.
  hat-hat: Lè mwen voye l' jete nan peyi kote mò yo ye a, bri li fè lè l'ap tonbe
    a fè tout nasyon yo tranble. Tout pyebwa nan jaden Edenn, tout pi bèl pyebwa nan
    peyi Liban, pyebwa ki te byen wouze yo men ki te desann ale deja nan peyi kote
    mò yo ye a pral kontan tonbe li tonbe a.
  eng-BSB: I made the nations quake at the sound of its downfall, when I cast it down
    to Sheol with those who descend to the Pit. Then all the trees of Eden, the choicest
    and best of Lebanon, all the well-watered trees, were consoled in the earth below.
  eng-WEBPB: I made the nations to shake at the sound of his fall, when I cast him
    down to Sheol with those who descend into the pit. All the trees of Eden, the
    choice and best of Lebanon, all that drink water, were comforted in the lower
    parts of the earth.
  kbq-kbq: Hagi ana zafama trakama huno'ma nemaseno vagri'ma hia agasasa kenu mago'a
    mopafi vahera Nagra zamazeri koro hu'noe. Hagi fri kumapima nevaza vahe'enema
    huntoge'noma nevige'za, Idenima me'naza zafamo'zane knare'nare zafama Lebanoni
    me'naza zafamo'zane, knare'ma hu'za tima e'neriza zafamo'zanena fri vahe kumapi
    mani'ne'za musena hu'naze.
  nhe-BL: Huan quema huetzqui nopa cuahuitl Asiria, quichijqui ma huihuipicaca ica
    majmajtli nochi tlaltini tlen mocajque inechca. Huan nijtitlanqui tlatzintla campa
    tlanahuatía miquistli para mocahuas ininhuaya sequinoc tlen mictoque. Huan nepa
    tlatzintla campa tlanahuatía miquistli, moyolchicajque nochi nopa sequinoc cuatini
    tlen tlahuel mohueyimatiyayaj tlen eltoyaj ipan Edén. Nopa cuatini itztoyaj tlen
    más tlapejpenilme huan más cuajcualme ipan tepetl Líbano huan tlen quipixque ininnelhuayohua
    motlatzquilijtoque huejcatla campa onca miyac atl. Huan moyolchicajque nopa cuatini
    pampa quiitaque pampa nojquiya ajsitoya nopano campa tlanahuatía miquistli nopa
    hueyi cuahuitl tlen más mohueyimatiyaya tlen quiixnextía Asiria.
  gub-BL: Umàno ma'e kwer wapyta haw pe imono kar mehe nehe, i'ar haw iànoànogaw umuryryryryz
    kar putar ywy paw wà nehe. Ywyra En rehe har paw wà nehe, Irimano rehe har paw
    wà nehe no, ipuràg eteahy wera'u ma'e wà nehe, 'y tetea'u hereko har wà nehe no,
    ywy iwy pe har wà nehe no, hurywete putar i'ar awer rehe wà nehe.
  eng-DRA: 'I shook the nations with the sound of his fall, when I brought him down
    to hell with them that descend into the pit: and all the trees of pleasure, the
    choice and best in Libanus, all that were moistened with waters, were comforted
    in the lowest parts of the earth.'
