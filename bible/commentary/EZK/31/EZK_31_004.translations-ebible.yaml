verse: EZK.031.004
translations:
  mal-C: വെള്ളം അതിനെ സമ്പുഷ്ടമാക്കി, ആഴമുള്ള ഉറവുകൾ അതിനെ വളർന്നുയരാൻ സഹായിച്ചു;
    അരുവികൾ അതിന്റെ തടത്തിനു ചുറ്റും ഒഴുകി, അവയുടെ ചാലുകൾ വയലിലെ എല്ലാ വൃക്ഷങ്ങളുടെയും
    അടുക്കൽ വന്നുചേർന്നു.
  deu-TKW: Wasser hatte sie groß gemacht, die Flut sie hochgebracht; mit ihrer Strömung
    umzog sie rings die Stätte, wo jene gepflanzt war, und entsandte ihre Rinnsale
    zu allen Bäumen des Gefilds.
  lin-lin: Mayi ezalaki kokolisa yango, mpe mayi ya se ya mabele ezalaki koyeisa yango
    molayi ; ebimisaki miluka zingazinga ya esika oyo balonaki yango mpe epanzanaki
    kino na banzete nyonso ya zamba.
  eng-LSV: Waters have made it great, || The deep has exalted him with its flowings,
    || Going around its planting, || And it has sent forth its conduits to all trees
    of the field.
  eng-GNV: The waters nourished him, and the deepe exalted him on hie with her riuers
    running round about his plants, and sent out her litle riuers vnto all the trees
    of the fielde.
  eng-WEBSTER: The waters made him great, the deep set him up on high with her rivers
    running round his plants, and sent out her little rivers to all the trees of the
    field.
  nhw-BL: Nochi inelhuayohua motlatzquilijque cuali ipan tlali catli quipiyayaya miyac
    atl huan nopa atl quipalehui para ma moscalti. Huan campa ijcatoya oncayaya miyac
    pilhueyatzitzi catli quinatequiyaya nochi nopa cuame catli quiyahualohuayayaj.
  swh-ONEN: Maji mengi yaliustawisha, chemchemi zenye maji mengi ziliufanya urefuke;
    vijito vyake vilitiririka pale ulipoota pande zote na kupeleka mifereji yake kwenye
    miti yote ya shambani.
  bba-bba: Gurɑ yɑ ye kpɛ̃ɑsiɑ. Nim mɛ mu duɑ tem sɔɔ mu derɑ yɑ ɡuniɑ. Nim mɛ kpuro
    mu kokumɔwɑ mi yen ɡbini yi wɑ̃ɑ. Min diyɑ mu kokumɔ mu dɑɑmɔ dɑ̃ɑ ni nu tien
    mi.
  eng-KJVCPB: The waters made him great, the deep set him up on high with her rivers
    running round about his plants, and sent out her little rivers unto all the trees
    of the field.
  luo-luo: Aore duto manie bwo lowo, ne miyo yien-go dongo, nikech ne gitero pi, kama
    yien-go opidhie; kendo negikeyo pi, ne yiende duto mopidh e bunguno.
  meu-meu: Ranu ese e ubua, ranu dobudia ese e halataia, e hadoa gabuna na sinavaina
    ese e ha-arua heḡeḡe, sinavai-sinavaidia na e ha-arudia lao, uda audia iboudiai
    ediai.
  npi-ULB: धेरै पानीले त्यसलाई अग्लो बनायो । गहिरो पानीले त्यो विशाल भयो । त्यसको
    वरिपरिबाट नदीहरू बगे, र त्यसका धारहरू मैदानका सारा रूखहरूकहाँ फैलिए ।
  yor-yor: 'Omi mú un dàgbàsókè: orísun omi tí ó jinlẹ̀ mú kí o dàgbàsókè; àwọn odo
    rẹ̀ ń sàn yí ìdí rẹ̀ ká, ó sì rán ìṣàn omi rẹ̀ sí gbogbo igi orí pápá.'
  pes-OPCB: آبهای زیر زمین و نهرها او را سیراب می‌کردند و باعث رشد آن می‌شدند، همچنین
    این آبها تمام درختان اطرافش را نیز آبیاری می‌نمودند.
  tgl-ULB: Pinataas ito ng maraming tubig; pinalaki ito ng mga malalalim na tubig.
    Umaagos ang mga ilog sa lahat ng palibot nito kung saan ito nakatanim, sapagkat
    ang kanilang mga lagusan ay umaabot sa lahat ng mga punongkahoy sa parang.
  hui-hui: Iba bayale bereagome ira ogoni mo anda halu dindi andaneha howa iba duguadaga
    halu puwa ira timbuniore anda hene. Iba urunime ira maru hearu mo anda haga biaga
    berene.
  mya-mya: ရေ​ကို​ကောင်း​စွာ​ရ​ရှိ​သ​ဖြင့်​အ​ပင်​ကြီး ထွား​လာ​နိုင်​၏။ မြေ​အောက်​စမ်း​များ​မှ​လည်း​ရေ​ကို​ရ​ရှိ​၏။
    ထို​မြစ်​တို့​သည်​အာ​ရစ်​ပင်​ပေါက်​ရာ​အ​ရပ်​သို့ စီး​ပြီး​လျှင် သစ်​တော​ထဲ​ရှိ​အ​ခြား​သော​အ​ပင်​များ​သို့
    ချောင်း​များ​ဖြင့်​ရေ​ကို​ပို့​ဆောင်​ပေး​၏။
  bod-N: ཆུ་རྣམས་ཀྱིས་དེ་སྐྱེ་རུ་བཅུག་སྟེ། གཡང་རོང་གིས་དེ་མཐོན་པོར་སྐྱེ་རུ་བཅུག་ཅིང་།
    གཙང་པོ་ནི་གཏིང་ཟབ་ས་ནས་བཞུར་འོངས་ནས་དེ་འཛུགས་སའི་ཡུལ་བསྐོར་བ་དང་། ཆུ་ཕྲན་རྣམས་ཀྱང་ཐང་གི་ལྗོན་ཤིང་ཀུན་གྱི་སར་བཞུར་བ་ཡིན།
  sna-sna: Mvura zhinji yakaupa zvokudya, zvitubu zvakadzika zvakaita kuti urebe;
    hova dzacho dzakayerera dzichipoteredza hunde, uye dzakatumira mironga yadzo kumiti
    yose yesango.
  spa-BLM: Las aguas lo alimentaron. Lo profundo lo hizo crecer. Sus ríos corrían
    alrededor de su plantación. Envió sus canales a todos los árboles del campo.
  cac-cac: Te vach' sq'uib' te' yuj n̈ab' yed' yuj yal sat lum luum chi'. Tz'el yoc
    a a' d'a yich te'. Icha chi' tz'aj yoch yal juntzan̈xo te te' ay ta'.
  swh-ULB: Maji mengi yaliufanya kuwa mrefu; maji ya chini yaliufanya kuwa mkuba.
    Mito ilitiririka sehemu zake zote, kwa kuwa mifereji yake ilitoa kuelekea kwenye
    miti yote katika shamba.
  bel-bel: Воды гадавалі яго, бездань падымала яго, рэкі яе абмывалі гадавальнік ягоны,
    і яна пратокі свае пасылала да ўсіх дрэў польных.
  deu-ELBBK: Die Wasser zogen ihn groß, die Flut machte ihn hoch; ihre Ströme gingen
    rings um ihre Pflanzung, und sie entsandte ihre Kanäle zu allen Bäumen des Feldes.
  mbb-OT: Nekeuǥup te kebmehinuvù kayi is wahig he ebpuun diyà te mezalem he serebseb.
    (Midtudà daan heini ziyà te zuma he menge kayu ziyà te ketelunan.)
  mal-2015: വെള്ളം അതിനെ വളർത്തി ആഴി അതിനെ ഉയരുമാറാക്കി; അതിന്റെ നദികൾ തോട്ടത്തെ ചുറ്റി
    ഒഴുകി, അതു തന്റെ ഒഴുക്കുകളെ വയലിലെ സകല വൃക്ഷങ്ങളുടെയും അടുക്കലേക്കു അയച്ചുകൊടുത്തു.
  rmc-rmc: O paňa leske denas te barol; o paňa telal e phuv lestar kerde učo stromos.
    Pašal calo stromos čuľanas o prudi a džanas paš savore stromi pre maľa.
  pes-OPV: آبها او را نمو داد. و لجه او را بلند ساخت که نهرهای آنها بهر طرف بوستان
    آن جاری می‌شد و جویهای خویش رابطرف همه درختان صحرا روان می‌ساخت.
  ron-1924: Апеле ыл фэкусерэ сэ кряскэ, адынкул ыл фэкусе ыналт, рыуриле луй ый скэлдау
    рэсадница ши ышь тримитяу пыраеле ла тоць копачий де пе кымп.
  ben-OBCV: প্রচুর জল তাকে পুষ্ট করেছিল, গভীর ফোয়ারা তাকে লম্বা করেছিল; তাদের স্রোত
    বইত তার গোড়ার চারিদিকে এবং তার নালাগুলি বনের সব গাছকে জল দিত।
  som-som: Biyaha ayaa bixiyey, oo moolka ayaa koriyey, waayo, webiyada ayaa hareeraha
    kaga qulqulay meeshii lagu beeray, oo faraqyo yaryar ayay gaadhsiiyeen dhirta
    duurka ku taal oo dhan.
  lat-VUC: 'Aquæ nutrierunt illum; abyssus exaltavit illum: flumina ejus manabant
    in circuitu radicum ejus, et rivos suos emisit ad universa ligna regionis.'
  eng-ASVBT: 'The waters nourished it, the deep made it to grow: the rivers thereof
    ran round about its plantation; and it sent out its channels unto all the trees
    of the field.'
  ita-1885: Le acque l'aveano fatto crescere, l'abisso l'avea fatto divenir alto;
    esso, co' suoi fiumi, andava d'intorno alla sua pianta, e rimandava i suoi condotti
    a tutti gli alberi della campagna.
  eng-LXXUP: The water nourished him, the depth made him grow tall; she led her rivers
    round about his plants, and she sent forth her streams to all the trees of the
    field.
  eng-ULB: Many waters made it tall; the deep waters made it huge. Rivers flowed all
    around its area, for their channels stretched out to all the trees in the field.
  spa-VBL: Las fuentes de agua profundas lo hacían crecer en altura y enviaban arroyos
    a su alrededor para regar todos los demás árboles.
  fra-_FOB: Les eaux l'avaient fait croître, l'abîme l'avait fait monter fort haut,
    en faisant couler ses fleuves autour du lieu où il était planté, et en envoyant
    ses canaux à tous les arbres des champs.
  mal-mal: വെള്ളം അതിനെ വളർത്തി ആഴി അതിനെ ഉയരുമാറാക്കി; അതിന്റെ നദികൾ തോട്ടത്തെ ചുറ്റി
    ഒഴുകി, അത് തന്റെ പ്രവാഹങ്ങളെ വയലിലെ സകലവൃക്ഷങ്ങളുടെയും അടുക്കലേക്ക് അയച്ചുകൊടുത്തു.
  urd-GVR: Pānī kī kasrat ne use itnī taraqqī dī, gahre chashmoṅ ne use baṛā banā
    diyā. Us kī nadiyāṅ tane ke chāroṅ taraf bahtī thīṅ aur phir āge jā kar khet ke
    bāqī tamām daraḳhtoṅ ko bhī serāb kartī thīṅ.
  suz-BL: मिनु मेको कली ब्‍वाक्‍कुम जिश्‍शा कोल्‍पाइक्‍तु। ब्‍वाक्‍कुम मेको कली लाइश्‍शो
    सेल्‍तु। मेको आ एर ओंथ ङा खोलापुकीम मेको कली जिप्‍पाइक्‍तेक्‍म। मिनु मेको खोलाम
    दिंम ङा रवा नेल्‍ल आन कली जिप्‍पाइक्‍तु।
  eng-NOY: The waters made him great; the deep waters made him high; Their streams
    went around their plantation, And sent forth their channels to all the trees of
    the field.
  ita-1927: Le acque lo nutrivano, l’abisso lo facea crescere, andando, coi suoi fiumi,
    intorno al luogo dov’era piantato, mentre mandava i suoi canali a tutti gli alberi
    dei campi.
  ckb-ckb: ئاو گەشەیان پێ کرد، کانیاوە هەڵقوڵاوەکان گەورەیان کرد، جۆگەکانی بە دەوریدا
    ڕۆیشتن، ئاوبارەکانی نارد بۆ هەموو دارەکانی دەشتودەر.
  eng-BBE: 'It got strength from the waters and the deep made it tall: its streams
    went round about its planted land and it sent out its waterways to all the trees
    of the field.'
  kan-OKCV: ಅದನ್ನು ಜಲಪ್ರವಾಹಗಳು ಬೆಳೆಸಿದವು, ಆಳವಾದ ಬುಗ್ಗೆಗಳು ಅದನ್ನು ಎತ್ತರಕ್ಕೆ ಬೆಳೆಸಿದವು.
    ಅವುಗಳ ತೊರೆಗಳು ಅದರ ಬುಡದ ಸುತ್ತಲೂ ಹರಿದು ತಮ್ಮ ಕಾಲುವೆಗಳನ್ನು ಹೊಲದ ಎಲ್ಲಾ ಮರಗಳಿಗೆ ಕಳುಹಿಸಿದವು.
  tam-2017: தண்ணீர்கள் அதைப் பெரிதும், ஆழம் அதை உயரச்செய்தது; அதின் ஆறுகள் அதின் அடிமரத்தைச்
    சுற்றிலும் ஓடின; தன்னுடைய நீர்க்கால்களை வெளியின் மரங்களுக்கெல்லாம் பாயவிட்டது.
  spa-RV-1909: 'Las aguas lo hicieron crecer, encumbrólo el abismo: sus ríos iban
    alrededor de su pie, y á todos los árboles del campo enviaba sus corrientes.'
  ron-BTF: Apele îl făceau mare, adâncul l-a înălțat sus cu râurile lui curgând de
    jur împrejurul plantelor lui și își trimitea râulețele la toți copacii câmpului.
  eng-WEBP: The waters nourished it. The deep made it to grow. Its rivers ran all
    around its plantation. It sent out its channels to all the trees of the field.
  eng-FBV: Deep springs of water made it grow tall and sent streams all around it
    to water all the other trees.
  nld-1939: Water deed hem gedijen, De oceaan liet hem groeien; Die liet zijn stromen
    vloeien over zijn wortels, Liet zijn kanalen lopen over het hele veld.
  nch-BL: Nochi inelhuayohua motatzquilijque cuali ipan tali cati quipiyayaya miyac
    at huan nopa at quipalehui para ma moscalti. Huan campa ijcatoya oncayaya miyac
    pilhueyatzitzi cati quinatequiyaya nochi nopa cuame cati quiyahualohuayayaj.
  vie-1934: Các dòng nước nuôi nó, có vực sâu chảy nước chung quanh chỗ nó trồng mà
    làm cho nó lớn lên, và tưới các suối mình cho mọi cây cối ở trong đồng.
  hin-CV: पानी से इसका पोषण होता था, गहरे झरनों ने इसे ऊंचा बढ़ाया; उनके सोते इसके
    आधार के चारों तरफ बहते थे और उनकी धाराएं मैदान के सारे वृक्षों तक जाती थी.
  spa-BES: Obtuvo fuerza de las aguas y la profundidad la hizo alta; sus arroyos rodearon
    su tierra plantada y enviaron sus cursos de agua a todos los árboles del campo.
  tdx-tdx: Namahañe aze o ranoo; nampandigiligy aze mañambone i lalekey; niariary
    am-pandia’eo o saka’eo, nahitri’e mb’amo hene hatae an-kivokeo o fikararaha’eo.
  tha-KJV: สายน้ำทำให้มันใหญ่​ขึ้น น้ำลึกทำให้มันงอกสูง พร​้อมกับมี​แม่น​้ำของสายน้ำลึกนั้นไหลรอบที่​ที่​ปลูกมันไว้
    และก่อให้​เก​ิดสายน้ำเล็กๆ จากแม่น้ำลึกแยกออกไปทั่วต้นไม้ทั้งสิ้นในทุ่งนั้น
  por-BR-2018: As águas o nutriam, as profundezas o faziam crescer; correntes corriam
    ao redor de onde estava plantada, e enviava seus ribeiros a todas as árvores do
    campo.
  deu-ELO: Die Wasser zogen ihn groß, die Flut machte ihn hoch; ihre Ströme gingen
    rings um ihre Pflanzung, und sie entsandte ihre Kanäle zu allen Bäumen des Feldes;
  eng-WYC-2018: Waters nourished him, the depth of waters enhanced him; his floods
    floated out in the compass of his roots, and he sent out his strands to all the
    trees of the country. (Waters nourished it, the waters from the depths raised
    it up, or made it grow; its rivers flowed out all around its roots, and it sent
    out its streams to all the trees in the country.)
  epo-epo: Akvo elkreskigis ĝin, la profundo altigis ĝin, ĉirkaŭante ĝian junan trunkon
    per siaj riveroj kaj sendante siajn fluojn al ĉiuj arboj de la kampo.
  uig-PIN: Sular uni yoƣan ⱪilip, qongⱪur bulaⱪlar uni egiz ⱪilip ɵstürgǝndi; eriⱪliri
    uning tüwidin, ǝtrapidin eⱪip ɵtǝtti, ular ɵz ɵstǝnglirini daladiki barliⱪ dǝrǝhlǝrgiqǝ
    ǝwǝtkǝnidi.
  beo-beo: Amo alema:ne, hano dialu. Amola osobo hagudu, e ha:i ima:ne hano galu.
    Amo hano da dolo ifa ea sogebi amola iwila ifa huluane amoma hano iasu.
  tpi-OTNT: Na wara i stap insait long graun i mekim diwai sida i kamap bikpela. Wara
    i save kam antap long graun na i ran klostu long as bilong dispela diwai na i
    ran i go long olgeta arapela diwai i stap nabaut.
  hau-SA: Ruwa ya sa ya yi girma, zurfafan maɓulɓulai sun sa ya yi tsayi; rafuffuka
    suna gudu kewaye da tushensa yana aika da rafuffukansa zuwa dukan itatuwan kurmi.
  uig-LAT: Sular uni yoghan qilip, chongqur bulaqlar uni égiz qilip östürgendi; ériqliri
    uning tüwidin, etrapidin éqip ötetti, ular öz östenglirini daladiki barliq derexlergiche
    ewetkenidi.
  nde-nde: Amanzi awondla, imithombo etshonayo yawenza wakhula waba mude; izifudlana
    zayo zageleza emaceleni esidindi sawo sonke, imisele yazo ayafika kuzozonke izihlahla
    zeganga.
  ton-ton: Naʻe tupu lahi ia ko e meʻa ʻi he ngaahi vai, naʻe tupu ia ʻo hako ki ʻolunga
    koeʻuhi ko e loloto ʻoe ngaahi vaitafe naʻe tafe takatakai ʻi he ngaahi ʻakau
    toki tupu, mo hono ngaahi mangamangaʻi vai naʻe tafe atu ki he ngaahi ʻakau ʻoe
    vao.
  ces-1613: Vody k zrůstu přivedly jej, propast jej vyvýšila, potoky jejími opuštěn
    byl vůkol kmen jeho, ješto jen praménky své vypouštěla na všecka dříví polní.
  eng-WMB: The waters nourished it. The deep made it to grow. Its rivers ran all around
    its plantation. It sent out its channels to all the trees of the field.
  tam-TCV: தண்ணீர்கள் அதை செழிக்கச் செய்தன, ஆழமான நீரூற்றுக்கள் அதை உயரமாக வளரச் செய்தன;
    அதன் அடிமரங்களைச் சுற்றி நீரோடைகள் பாய்ந்தன; தண்ணீர்கள் தம் வாய்க்கால்களை வெளிமரங்கள்
    யாவற்றிற்கும் பரவவிட்டன.
  ceb-ULB: Daghang tubig ang nakapahimo niini nga taas; gipadako kini sa lalom nga
    katubigan. Nagdagayday ang mga suba sa tanang bahin niini, tungod kay ang ilang
    mga tuboran miabot ngadto sa tanang kahoy sa kaumahan.
  pol-UBG: Wody dodały mu wzrostu i głębiny go wywyższyły, ich rzeki roztoczyły dokoła
    jego korzeń i puściły swoje strumienie ku wszystkim drzewom polnym.
  urd-GVU: پانی کی کثرت نے اُسے اِتنی ترقی دی، گہرے چشموں نے اُسے بڑا بنا دیا۔ اُس
    کی ندیاں تنے کے چاروں طرف بہتی تھیں اور پھر آگے جا کر کھیت کے باقی تمام درختوں
    کو بھی سیراب کرتی تھیں۔
  deu-1912: Die Wasser machten, daß er groß ward, und die Tiefe, daß er hoch wuchs.
    Ihre Ströme gingen rings um seinen Stamm her und ihre Bäche zu allen Bäumen im
    Felde.
  kan-2017: ಅದನ್ನು ಜಲಪ್ರವಾಹಗಳು ಬೆಳೆಯಿಸಿದವು, ಮಹಾನದಿಯು ವೃದ್ಧಿಗೊಳಿಸಿತು, ನದಿಗಳು ಅಲ್ಲಿನ
    ಉದ್ಯಾನವನ್ನು ಸುತ್ತಿಕೊಂಡಿದ್ದವು, ಭೂಮಿಯ ಎಲ್ಲಾ ಮರಗಳಿಗೂ ನದಿಯು ತನ್ನ ಕಾಲುವೆಗಳನ್ನು ನೀಡಿತ್ತು.
  yap-yap: Bay e ran ni be ilalnag, Ma pi lul’ ni be yan u tan e but’ e be durwi’iy.
    Yad be tarannag e gin bay fare ke gek’iy riy Ma yad be pi’ e ran be yan nga urngin
    kaen e gek’iy u lan e loway.
  hlt-MCSB: Tui loh anih a pantai sak tih a laedil lamloh anih a pomsang. A thingling
    kaepvai ah a tuiva te long tih a tuilong te khohmuen thingkung boeih taengah a
    thak.
  mdy-ETH: ዒኢካ ሚፆ ዑጊሳኒ ጊዳ ዋኣሢ ዓኣኔ፤ ሳዖ ዴሞይዳ ዓኣ ዔቶ ዋኣፃኣ ሚፃሢ ዑጊሳኔ፤ ዎሮ ዋኣፃ ቦኦሎይዳ ቱኮና ሚፆ
    ፃጶና ዎታኔ።
  twi-ASANTE: Nsuo no maa no aduane, nsuwa nsuwa a emu dɔ ma ɛnyini kɔɔ ɔsoro; wɔn
    asutene fofaa nʼase nyinaa de kɔɔ mfuo no so nnua nyinaa ho.
  eng-WEBU: The waters nourished it. The deep made it to grow. Its rivers ran all
    around its plantation. It sent out its channels to all the trees of the field.
  wal-wal: Hegan a dichchiya haattai de7ees; ciimmaappe kiyiya pulttotikka i tokettido
    sohuwan yuushuwan ubban goggoosona; he pulttoti mittai mokkiyoosaa ubbaa gakkidi
    ushshoosona.
  spa-PDDPT: Las aguas le dieron crecimiento. El abismo lo enalteció. Envió corrientes
    alrededor de su huerto. A todos los árboles del campo envió sus corrientes.
  gun-gun: Yvy guy katy gui yvu oĩ va'e omoakỹ vy ojapo va'ekue yvate aguã rami. Ojapo
    avi ijyvypya gui yy omboxyry opa rupi, yvyra yvy re ikuai va'e ha'e javi omoakỹ
    aguã.
  ilo-ULB: Adu a danum ti nangpatayag iti daytoy; ti danum iti ubbog ti nangpadakkel
    iti daytoy. Nagayus dagiti karayan iti paset ti aglawlaw daytoy, ta ti panagayus
    dagitoy ket dimmanon kadagiti amin a kaykayo iti tay-ak.
  kpg-kpg: Gei nia wai i golo e hagatomo aga di maa, mo di monowai i lala tenua di mee
    e hagamagalillili. Nia wai aanei e hagamagalillili di gowaa dela e tomo aga ai
    di laagau, ga hagahali nia monowai lligi gi nia laagau huogodoo ala i lodo henua.
  uig-ARA: سۇلار ئۇنى يوغان قىلىپ، چوڭقۇر بۇلاقلار ئۇنى ئېگىز قىلىپ ئۆستۈرگەندى؛ ئېرىقلىرى
    ئۇنىڭ تۈۋىدىن، ئەتراپىدىن ئېقىپ ئۆتەتتى، ئۇلار ئۆز ئۆستەڭلىرىنى دالادىكى بارلىق
    دەرەخلەرگىچە ئەۋەتكەنىدى.
  sus-sus: Tunɛ ye nu bara a ramɔ, ye naxan na bɔxi bun, na nu bara a rakuya. A nu
    ye radinma a sankee ma, a fa ye xanin fɔtɔnyi birin kui.
  pon-2006: Mie pihl mehn kakairada, Oh pillap pahn pwehl mehn kalamwurih. Pihl pwukat
    kin kalamwurih wasa me tuhkeo kekeirda ie Oh kadarpeseng piletik ong tuhke koaros
    en nanwelo.
  ksd-ksd: A tava i ga vatavua pa ia, ma i ga lubalubang ta ra lulur na tava; ra umana
    tava alir dia ga alir ta ra pakana i tur tana ma dia ga tadav ra umana davai tana.
  grc-BRENT: ὕδωρ ἐξέθρεψεν αὐτὸν, ἡ ἄβυσσος ὕψωσεν αὐτὸν, τοὺς ποταμοὺς αὐτῆς ἤγαγε
    κύκλῳ τῶν φυτῶν αὐτοῦ, καὶ τὰ συστήματα αὐτῆς ἐξαπέστειλεν εἰς πάντα τὰ ξύλα τοῦ
    πεδίου.
  ind-AYT: Air membuatnya bertumbuh, mata air yang dalam membuatnya tinggi, dengan
    sungai-sungainya mengalir di sekeliling tempat ia ditanam, dan mengalirkan aliran
    sungainya ke semua pohon di ladang.
  nya-nya: Madzi ndiwo ankawukulitsa mkungudzawo, akasupe ozama ankawutalikitsa. Mitsinje
    yake inkayenda mozungulira malo amene unaliwo ndipo ngalande zake zinkafika ku
    mitengo yonse ya mʼmunda.
  hrv-hrv: Voda ga othrani i uzvisi bezdan; rijekama mu svojim nasad oblijevaše, rukave
    svoje slaše k svem drveću poljskom.
  mps-mps: Tama tǫ tomode elaluali węgo te ni sida genuai mu holomainu ilali. Te
    wę te tǫ daide ugwadu pedaliyu, tama te ni page pąde te ąį biliyu yali, tama
    tilama nosali te ąį te gasa meba ni dabeba pali.
  tpi-tpi: Na wara i stap insait long graun i mekim diwai sida i kamap bikpela. Wara
    i save kam antap long graun na i ran klostu long as bilong dispela diwai na i
    ran i go long olgeta arapela diwai i stap nabaut.
  dan-1931: Vand gav den Vækst, Verdensdybet Højde; sine Strømme lod det flyde rundt
    om dens Sted og sendte sine Vandløb til hele dens Mark.
  vie-OVCB: Rễ đâm sâu xuống các mạch nước ngầm, giúp cây mọc cao lớn và sum suê.
    Nước chảy chung quanh như sông, suối chảy gần cây xanh.
  guj-2017: ઘણાં પાણીઓએ તેને ઊંચું કર્યું; જળાશયોએ તેને વધાર્યું. નદીઓ તેના રોપાઓની
    આસપાસ વહેતી હતી, તેના વહેળાથી ખેતરનાં સર્વ વૃક્ષોને પાણી મળતું હતું.
  pon-2006A: Mie pihl mehn kakairada, Oh pillap pahn pwehl mehn kalamwurih. Pihl pwukat
    kin kalamwurih wasa me tuhkeo kekeirda ie Oh kadarpeseng piletik ong tuhke koaros
    en nanwelo.
  por-BRBSL: As águas o alimentavam. As profundezas o fizeram crescer. Seus rios corriam
    ao redor de sua plantação. Ela enviou seus canais para todas as árvores do campo.
  cth-cth: Tui kathounge ni ahni teh a roung sak teh, talai thung e tui ni a rasang
    sak teh a ungnae hmuen petkâkalup lah ka lawng e palang ni a lawng sin teh, ram
    dawk e thing pueng a kawk nahanelah a lawng sak.
  twi-twi: Nsu no maa no aduan, mmura a mu dɔ ma enyin kɔɔ soro; wɔn nsuwansuwa sen
    faa nʼase nyinaa de kɔɔ mfuw no so nnua nyinaa ho.
  hlt-hlt: Tui loh anih a pantai sak tih a laedil lamloh anih a pomsang. A thingling
    kaepvai ah a tuiva te long tih a tuilong te khohmuen thingkung boeih taengah a
    thak.
  tbz-SIM: Fɛtɑɑfɛ̀ fɛɛ̀ te kɛ̀ mù kòtɛ́, mù fìíkú kunɛ́cɛ ĩ́nkɛ̀ nkɛ kɛ̀ mɛniɛ mpũɔ̃̀
    mù fìíkú dɛ̀, kɛ bónkùnko dikpɑ́ɑ̀ kó dɛtie ndɛmɔu.
  msy-2020: Dɨpar avɨriba nguazimɨn aven ikia temer kam gamizɨ an aghua ruara. Ezɨ
    dɨpar emɨmɨrir mam nguazimɨn aven ikia, dɨpam temer sida ganɨdima an aghua bar
    ekefe. Ezɨ dɨpar isɨn emɨrim ivemara ghua temer kamɨn povim boroghɨn ghua, uaghan
    ruarimɨn itir temer igharazir tintinibar itiba bar dar zui.
  dop-dop: Lʋmnɑɑ kɑ pɩɩsǝnɑ tʋɣʋ ŋkʋ. Pʋ́ʋ́ɣʋ́ sɔsɔɔʋ sɛɛlɑɑ lʋm yekinɑ nɑ kʋ pɩɩ.
    Sɛɛlɑɑ mpɛ pɑ pusi lʋm kpeŋɑɣɑnɑ timpi tʋɣʋ ŋkʋ kʋ wɛɛ tɔ.
  azb-azb: Onu sular bəslədi, Dərin su qaynaqları böyütdü. Çayları əkildiyi yeri əhatə
    etdi, Arxları çöldəki bütün ağaclara çatırdı.
  eng-DBY: The waters made him great, the deep set him up on high; its streams ran
    round about his plantation, and it sent out its rivulets unto all the trees of
    the field.
  hin-2017: जल ने उसे बढ़ाया, उस गहरे जल के कारण वह ऊँचा हुआ, जिससे नदियाँ उसके स्थान
    के चारों ओर बहती थीं, और उसकी नालियाँ निकलकर मैदान के सारे वृक्षों के पास पहुँचती
    थीं।
  wol-KYG: Bëti ndox suuxat ko, ndoxi xoote yi màggal ko, wal ma dajaloo ca reen ya,
    doxe fa yónnee garabi àll bi yépp ay waltan.
  eng-YLT: Waters have made it great, The deep hath exalted him with its flowings,
    Going round about its planting, And its conduits it hath sent forth unto all trees
    of the field.
  kne-kne: Inpagabay di danom ay mapmapo sin obbog ay inmayos sin kad-ana et nasibogan
    amin ay kaiw sin kada.
  eng-WYC-2017: Waters nourished him, the depth of waters enhanced him; his floods
    floated out in the compass of his roots, and he sent out his strands to all the
    trees of the country.
  eng-WMBB: The waters nourished it. The deep made it to grow. Its rivers ran all
    around its plantation. It sent out its channels to all the trees of the field.
  urd-GVH: पानी की कसरत ने उसे इतनी तरक़्क़ी दी, गहरे चश्मों ने उसे बड़ा बना दिया।
    उस की नदियाँ तने के चारों तरफ़ बहती थीं और फिर आगे जाकर खेत के बाक़ी तमाम दरख़्तों
    को भी सेराब करती थीं।
  rug-rug: Ta poni va leana kolo si asa, sari bukaha pa kauru pepeso va toqolo ululu
    ia; sari tototolo si koa dia pa vari likohaena sa meke garunu taloa kolo koari
    doduru huda pa soloso.
  gaz-gaz: Bishaan isa biqilche; burqaawwan gad fagoon immoo isa guddise; lageen isaanii
    hidda isaa hunda marsanii yaaʼanii bishaan isaanii gara mukkeen bosonaa hundaatti
    ergu.
  fra-LSG: Les eaux l’avaient fait croître, L’abîme l’avait fait pousser en hauteur;
    Des fleuves coulaient autour du lieu où il était planté, Et envoyaient leurs canaux
    à tous les arbres des champs.
  yal-yal: Igen bata yi a rasabati, bɔxɔ bun ige tilinxin bata yi a ragbo. Igen yi
    danguma a salenne nan longori ra, siga burunna wudine birin ma.
  haw-1868: Na na wai i hoonui ia ia, ua hookiekie ka hohonu ia ia me kona mau waikahe
    e kahe ana a puni kona wahi i kanuia'i, a ua hoopuka ae i kona mau kahawai liilii
    i na kumu laau a pau.
  arb-NAV: تُرْوِيهَا الْمِيَاهُ، وَتُنَمِّيهَا اللُّجَجُ. تَجْرِي أَنْهَارُهَا حَوْلَ
    مَغْرَسِهَا، وَتَنْسَابُ جَدَاوِلُهَا إِلَى كُلِّ أَشْجَارِ الْحَقْلِ.
  ewe-ewe: Tsiwo na nunyiamewoe, tsitsetse goglowo na wòkɔ, woƒe tɔsisiwo tsa ƒo xlã
    ete, eye wodo eƒe alɔdzewo ɖe ati siwo katã le gbedzi la gbɔ.
  eng-LEE: The waters made it great, the deep made it high, with its rivers it was
    flowing round the place where it was planted, and its ditches it sent forth unto
    all the trees of the field.
  asm-FB: জল সমূহে তাক ডাঙৰ-দীঘল কৰিছিল; অগাধ জলে তাক বঢ়াইছিল। তাৰ সুঁতিবোৰ তাৰ ৰোৱা
    ঠাইৰ চাৰিওফালে বৈছিল, আৰু সি নিজৰ সুঁতিবোৰ পথাৰৰ আটাই গছৰ গুৰিলৈ পঠাইছিল।
  sus-A: تُنّ يٍ نُ بَرَ عَ رَ مْ، يٍ نَشَن نَ بْشِ بُن، نَ نُ بَرَ عَ رَكُيَ. عَ
    نُ يٍ رَدِنمَ عَ سَنكٍيٍ مَ، عَ قَ يٍ شَنِن قْتْنيِ بِرِن كُي.
  fra-SBL: Les eaux l'ont nourri. La profondeur l'a fait grandir. Ses rivières coulaient
    tout autour de sa plantation. Il a envoyé ses canaux à tous les arbres des champs.
  hbo-hbo: מַ֣יִם גִּדְּל֔וּהוּ תְּהֹ֖ום רֹֽמְמָ֑תְהוּ אֶת־נַהֲרֹתֶ֗יהָ הֹלֵךְ֙ סְבִיבֹ֣ות
    מַטָּעָ֔הּ וְאֶת־תְּעָלֹתֶ֣יהָ שִׁלְחָ֔ה אֶ֖ל כָּל־עֲצֵ֥י הַשָּׂדֶֽה׃
  kik-kik: Wakũragio nĩ maaĩ, ithima iria ndiku nĩciatũmaga ũraihe; tũrũũĩ twa ithima
    icio twathereraga, tũgathiũrũrũkĩria gĩtina kĩaguo mĩena yothe, na tũgathereria
    maaĩ mĩtĩ-inĩ yothe ya gĩthaka.
  fra-NCL: Les eaux l’avaient fait croître, l’abîme l’avait fait grandir, en faisant
    couler ses fleuves autour du lieu où il était planté et en envoyant ses ruisseaux
    à tous les arbres des champs.
  cek-AK: Tui mah anih to qoengsak tahang moe, kathuk tui mah anih to sangsak tahang,
    vapuinawk loe anih patit ih akungnawk taengah longh o moe, azawn ah thling ih
    thingkungnawk boih khaeah vapui tui to a longsak.
  cuk-cuk: Diimar Líbano-urwar-dunguega imaksad. Diimar-napa-urba-aryomamaid, e-mas-nuedga
    gusad. E-malimar-dikarba, e-diwarmar aryomai gusad. E-diwar-e-anagan bela sapi-bamalad-ogsa
    gusad.
  uig-CYR: Сулар уни йоған қилип, чоңқур булақлар уни егиз қилип өстүргәнди; ериқлири
    униң түвидин, әтрапидин еқип өтәтти, улар өз өстәңлирини даладики барлиқ дәрәқләргичә
    әвәткән еди.
  tel-2017: నీళ్లు సమృద్ధిగా ఉండడం వలన అది ఎత్తుగా ఎదిగింది. లోతైన నదిని బట్టి మహావృక్షం
    అయింది. దాని చుట్టూ కాలువలు పారుతున్నాయి. వాటి పిల్ల కాలువలు ఆ ప్రాంతంలోని చెట్లన్నిటికీ
    నీళ్ళు అందించాయి.
  hat-BSA: Dlo te fè l grandi, pwofondè te fè li wo. Ak rivyè li yo, li te tout tan
    ap vin elaji lizyè li toupatou. Li te voye kanal li yo nan tout pyebwa chan yo.
  kos-kos: Oasr kof in akkapye, Ac infacl soror ye fohk uh in akmongoi. Infacl inge
    aksroksrokye acn ma sak soko inge kapak we Ac supwala infacl srisrik nu ke sak
    nukewa insak uh.
  hbo-WLC: מַ֣יִם גִּדְּל֔וּהוּ תְּה֖וֹם רֹֽמְמָ֑תְהוּ אֶת־נַהֲרֹתֶ֗יהָ הֹלֵךְ֙ סְבִיב֣וֹת
    מַטָּעָ֔הּ וְאֶת־תְּעָלֹתֶ֣יהָ שִׁלְחָ֔ה אֶ֖ל כָּל־עֲצֵ֥י הַשָּׂדֶֽה׃
  ibo-ibo: O nwetara mmiri mere ka o buo ibu, na isi iyi mmiri miri emi nke mere ka
    o too ogologo. Iyi ha niile na-asọ nʼokpuru ya. Ebe ahụ ka ha si ezipu ụzọ mmiri
    ndị na-enye osisi ndị ọzọ dị nʼọhịa mmiri.
  ory-ory: ଅପାର ଜଳ ତାହାକୁ ପୁଷ୍ଟ କଲା, ଜଳଧି ତାହାକୁ ବର୍ଦ୍ଧିତ କଲା; ତାହାର ସ୍ରୋତସମୂହ ତାହାର
    ରୋପଣ ସ୍ଥାନର ଚତୁର୍ଦ୍ଦିଗରେ ବହିଲା ଓ ସେ କ୍ଷେତ୍ରସ୍ଥ ବୃକ୍ଷସକଳର ନିକଟକୁ ଆପଣା ଜଳପ୍ରଣାଳୀ
    ପଠାଇଲା।
  chk-chk: Ekewe koluk ra achöchönü, nge kolukun fän pwül a amärätä pwe a tekiatä.
    Chanpupu ra pupu ünükün, nge an kewe öüwö ra pula ngeni ekewe lusun irän lemäl
    meinisin.
  rop-rop: Dijan tri bin abum blendibala woda blanga album im gro brabli longwan,
    en najalot tri bin gro wansaid langa det woda du weya dei oldei abum woda.
  ukr-1871: Води ростили його, глибина підіймала його; річки її обливали коріннє його,
    а проточини її простягались до всїх дерев на поділлї.
  deu-1951: Das Wasser machte ihn groß, und die Flut machte ihn hoch; ihre Ströme
    umspülten seine Pflanzung, und ihre Kanäle erstreckten sich zu allen Bäumen des
    Feldes.
  eng-JPS: The waters nourished it, the deep made it to grow; her rivers ran round
    about her plantation, and she sent out her conduits unto all the trees of the
    field.
  srp-1865: Voda ga odgoji, bezdana ga uzvisi; ona rijekama svojim tecijaše oko njegova
    stabla i puštaše potoke svoje k svijem drvetima poljskim.
  lug-lug: Amazzi gaaguliisanga, n’enzizi ezikka wansi ennyo ne ziguwanvuya, n’emigga
    gyagyo ne gigwetooloola wonna, ne giweerezanga n’amatabi gaagyo eri emiti gyonna
    egy’omu ttale.
  heb-heb: מים גדלוהו תהום רממתהו את נהרתיה הלך סביבות מטעה ואת תעלתיה שלחה אל כל
    עצי השדה׃
  ben-IRV: সে জলে বড় হয়েছিল ও জলে উঁচু হয়েছিল; তার চারপাশে নদী বয়ে যেত কারণ সে
    মাঠের সব গাছের কাছে খাল কাটা ছিল।
  pan-pan: ਪਾਣੀਆਂ ਨੇ ਉਹ ਨੂੰ ਵੱਡਾ ਕੀਤਾ, ਡੂੰਘਿਆਈ ਨੇ ਉਹ ਨੂੰ ਉੱਚਾ ਕੀਤਾ। ਉਹ ਦੇ ਉੱਗੇ ਹੋਏ
    ਥਾਂ ਦੇ ਦੁਆਲੇ ਨਹਿਰਾਂ ਵਗਦੀਆਂ ਸਨ ਅਤੇ ਉਹ ਦੀਆਂ ਨਾਲੀਆਂ ਖੇਤ ਦੇ ਸਾਰੇ ਰੁੱਖਾਂ ਤੱਕ ਪਹੁੰਚਦੀਆਂ
    ਸਨ।
  mya-JVB: မြစ်ရေ ၏ကျေးဇူးကြောင့် ကြီးမား ခြင်း၊ နက်နဲ သောရေ၏ကျေးဇူးကြောင့် အရပ် မြင့်ခြင်းရှိ၏။
    သူစိုက် ရာ အရပ်ရပ် တို့၌ ရေ စီး ၍ ၊ ခပ်သိမ်း သော တော ပင် ရှိရာသို့ မြစ် ရေသည်
    နှံ့ပြား လေ၏။
  hmo-hmo: Ranu ese ia ubua, ranu dobudia ese sida idia halataia. Sida ia hadoa gabuna,
    be sinavai ese ia heau hagegea, bona unai sinavai ese, uda audia ibounai dekenai
    ranu ia siaia lao.
  urd-urd: पानी ने उसकी परवरिश की, गहराव ने उसे बढ़ाया, उसकी नहरें चारों तरफ़ जारी
    थीं, और उसने अपनी नालियों को मैदान के सब दरख़्तों तक पहुँचाया।
  rus-SYN: Воды растили его, бездна поднимала его, реки ее окружали питомник его,
    и она протоки свои посылала ко всем деревам полевым.
  bqc-SIM: Mↄ̀sɛ mɛ́ tò à gbã̀akũ̀, í pↄ́ kú tↄↄlɛu mɛ́ tò à gbã̀. Ípi liaa
    a zĩ́naↄi, ípi kĩni iↄ ta sɛ̃̀a lí pãleↄ kĩ́iɛ.
  tcz-CHONGTHU: Twi thuhtah in sangtah le abah bompem puma akhandoh theina dinga achapnou
    jing jeng ahi. Akimvel jousea vadung banga alonsah a akoma thingphung dang jouse
    jong vadung neo hon alonkhum ahi.
  mar-mar: पुष्कळ जलांनी त्यास उंच वाढवले. खोल जलांनी त्यास खूप मोठे केले. त्याच्या
    प्रदेशाभोवती सर्व नद्या वाहत होत्या त्यांचे पाट शेतातील सर्व झाडास जाऊन पसरत होते.
  qub-qub: Pacha rurinpa aywaycaj yacumi yanapasha sumaj wiñananpaj. Chay yöra wiñaraycashan
    lädunpana mayucuna ruracasha. Chaypita aywarnami llapan yöracunata pargusha.
  bqp-bqp: Gurɑ yɑ ye kpɛ̃ɑsiɑ. Nim mɛ mu duɑ tem sɔɔ mu derɑ yɑ guniɑ. Nim mɛ kpuro
    mu kokumɔwɑ mi yen gbini yi wɑ̃ɑ. Min diyɑ mu kokumɔ mu dɑɑmɔ dɑ̃ɑ ni nu tien
    mi.
  hat-hat: Lapli tonbe fè l' pouse Rivyè anba tè fè l' grandi. Gwo dlo pete nan tout
    rasin li yo. Yo fè kannal wouze tout pyebwa nan zòn lan.
  eng-BSB: The waters made it grow; the deep springs made it tall, directing their
    streams all around its base and sending their channels to all the trees of the
    field.
  eng-WEBPB: The waters nourished it. The deep made it to grow. Its rivers ran all
    around its plantation. It sent out its channels to all the trees of the field.
  kbq-kbq: Hagi ana zafamofona timo ne'zana nemigeno, mopa agu'afima me'nea timo ana
    zafa ne'zana amigeno zazara hu'ne. Hagi ana zafaramima tima ne'zamiana, timo mika
    zafafina nevuno tina nezamie.
  nhe-BL: Nochi inelhuayohua motlatzquilijque cuali ipan tlali tlen quipiyayaya miyac
    atl huan nopa atl quipalehui para ma moscalti. Huan campa ijcatoya oncayaya miyac
    pilhueyatzitzi tlen quinatequiyaya nochi nopa cuatini tlen quiyahualohuayayaj.
  gub-BL: Heta 'y netua'u mehe. Heta 'y ywy iwy pe har newe no. Teko omono 'y ywyra
    henaw pe wà. Umuyryk kar yrykaw ywyra ka'a pe har nànàn wà.
  eng-DRA: The waters nourished him, the deep set him up on high, the streams thereof
    ran round about his roots, and it sent forth its rivulets to all the trees of
    the country.
