verse: EZK.031.018
translations:
  mal-C: “ ‘ഏദെനിലെ ഏതു വൃക്ഷങ്ങളാണ് ശോഭയിലും പ്രതാപത്തിലും നിന്നോടു തുലനംചെയ്യാൻ
    കഴിയുമായിരുന്നത്? എങ്കിലും നീയും ഏദെനിലെ വൃക്ഷങ്ങളോടുകൂടെ ഭൂമിയുടെ അധോഭാഗത്തേക്ക്
    ഇറങ്ങിപ്പോകും. വാളാൽ കൊല്ലപ്പെട്ട, പരിച്ഛേദനം ഏൽക്കാത്തവരോടൊപ്പം നീയും നിപതിക്കും.
    “ ‘ഇതു ഫറവോനും അവന്റെ കവർച്ചസംഘവുംതന്നെ എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.’ ”
  deu-TKW: 'Wem konntest du verglichen werden an Herrlichkeit und Größe unter den
    Bäumen Edens? Aber mit den Bäumen Edens wirst du hinabgestoßen werden in die Unterwelt;
    inmitten Unbeschnittener wirst du liegen bei den vom Schwert Erschlagenen: das
    ist der Pharao und all'' sein Gepränge, ist der Spruch des Herrn Jahwe.'
  lin-lin: Nzete nini kati na Edeni ekokani na yo na monene mpe na lokumu ? Nzokande,
    yo mpe okokita, elongo na banzete ya Edeni, na mokili ya se ya mabele ; okolala
    esika moko na bato oyo bakatama ngenga te, elongo na bato oyo bakufaki na mopanga.
    Ndenge wana nde Faraon elongo na bato na ye bakosuka, elobi Nkolo Yawe. › »
  eng-LSV: To whom have you been thus like, || In glory and in greatness among the
    trees of Eden? And you have been brought down with the trees of Eden, || To the
    lower earth, || You lie in the midst of the uncircumcised, || With the pierced
    of the sword. This [is] Pharaoh, and all his multitude, || A declaration of Lord
    YHWH!”
  eng-GNV: 'To whom art thou thus like in glorie and in greatnesse among the trees
    of Eden? yet thou shalt be cast downe with the trees of Eden vnto the nether partes
    of the earth: thou shalt sleepe in the middes of the vncircumcised, with them
    that be slaine by the sworde: this is Pharaoh and all his multitude, sayth the
    Lord God.'
  eng-WEBSTER: 'To whom art thou thus like in glory and in greatness among the trees
    of Eden? yet shalt thou be brought down with the trees of Eden to the nether parts
    of the earth: thou shalt lie in the midst of the uncircumcised with them that
    are slain by the sword. This is Pharaoh and all his multitude, saith the Lord
    GOD.'
  nhw-BL: “ ‘Huajca ta titlanahuatijquetl ipan Egipto, ¿tlaque seyoc cuahuitl catli
    hueyi huan tlahuel yejyectzi itztoc quen ta? Tiquinontlani sequinoc cuame catli
    onca ipan ni tlaltipactli o ipan Edén catli quiixnextía. Tlahuel timohueyichijtoc
    tlatlajco nochi tlali, pero san tlapic pampa tiyas hasta tlatzintla tlen nopa
    hueyi ostotl campa tlanahuatía miquilistli ininhuaya nochi nopa sequinoc tlalme.
    Nopona tiitztoti ininhuaya nopa masehualme tlen nopa tlalme catli tiquincualancaita
    huan amo tiquinita sintla ininpati catli mijque ipan tlahuilancayotl. “ ‘Huajca
    quej ni ininpantis imasehualhua tlali Egipto huan nopa Tlanahuatijquetl Faraón
    catli ni cuahuitl quiixnextía. Quej nopa na, niDIOS Catli Más Nijpiya Tlanahuatili,
    niquijtohua.’ ”
  swh-ONEN: “ ‘Ni miti ipi ya Edeni inayoweza kulinganishwa nawe kwa fahari na utukufu?
    Hata hivyo, wewe pia, utashushwa chini pamoja na miti ya Edeni mpaka kuzimu, utalala
    miongoni mwa wasiotahiriwa, pamoja na wale waliouawa kwa upanga. “ ‘Huyu ni Farao
    pamoja na makundi yake yote ya wajeuri, asema Bwana Mwenyezi.’ ”
  bba-bba: Edɛnin ɡbɑɑ te sɔɔ, dɑ̃ɑ ɡɑɑ kun kɑ Eɡibitin sinɑ boko nɛ burɑm sɔɔ kɑ
    kpɑ̃ɑru sɔɔ. Kɑ mɛ, bɑ koo nùn surewɑ ɡɔribun wɑ̃ɑ yerɔ tem sɔɔ sɔɔwɔ kɑ dɑ̃ɑ
    ni nu wɑ̃ɑ Edɛni mi sɑnnu kpɑ u n kpĩ kɑ be bɑ ɡo tɑbu sɔɔ kɑ tɑkobi, be bɑ ǹ
    Gusunɔ yɛ̃n suunu sɔɔ. Yeniwɑ yɑ koo Eɡibitin sinɑ boko kɑ win tɔn dɑbi te kpuro
    deemɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni kpuro ɡeruɑ.
  eng-KJVCPB: 'To whom art thou thus like in glory and in greatness among the trees
    of Eden? yet shalt thou be brought down with the trees of Eden unto the nether
    parts of the earth: thou shalt lie in the midst of the uncircumcised with them
    that be slain by the sword. This is Pharaoh and all his multitude, saith the Lord
    God.'
  luo-luo: “En yien mane man Eden minyalo pimo kodi kuom duongʼ gi lich? To kata kamano,
    in bende ibiro dwoki piny kaachiel gi yiende mag Eden nyaka e piny mamwalo. Ibiro
    rieri piny e dier joma ok oter nyangu, kendo iki gi joma noneg e lweny.” Mano
    en Farao kod jokedo mage duto, Jehova Nyasaye Manyalo Gik Moko Duto osewacho.
  meu-meu: Taunabunai, Eden audia bogaragidiai oi na edena heḡereḡerena, hairai ai
    bona herea-dae ai? Eden audia ida mase gabuna ai do ba diho; asie peritomedia
    taudia ida, dare ai e mase taudia ida, do ba hekure. Ḡaubada Iehova na e tomu,
    Farao mai ena hutuma ida na unuheheto.
  npi-ULB: अदनको कुन चाहिं रूख महिमा र महान्‌तामा तेरो बराबर थियो र? किनकि अदनका रूखहरूसँगै
    तँ खतना नभएकाहरूका बिचमा पृथ्वीका तल्ला भागहरूमा खसालिनेछस् । तरवारद्वारा मारिएकाहरूसँगै
    तँ रहनेछस् ।’ यो फारो र त्यसका सबै भीड हो, यो परमप्रभु परमेश्‍वरको घोषणा गर्नुहुन्छ
    ।”
  yor-yor: “ ‘Èwo lára igi Edeni ní a lè fiwé ọ ní dídán àti ọláńlá? Síbẹ̀ ìwọ, gan
    an wá sílẹ̀ pẹ̀lú àwọn igi Edeni lọ sí ìsàlẹ̀ ilẹ̀; ìwọ yóò sùn ni àárín àwọn
    aláìkọlà, pẹ̀lú àwọn tí a fi idà pa. “ ‘Èyí yìí ní Farao àti ìjọ rẹ̀, ní Olúwa
    Olódùmarè wí.’ ”
  pes-OPCB: '«ای مصر، تو در میان درختان عدن (یعنی ممالک جهان)، بسیار باشکوه و عظیم
    هستی، ولی همراه همهٔ ممالک دیگر به قعر دنیای مردگان سرنگون خواهی شد و در میان
    ممالکی قرار خواهی گرفت که آنها را پست شمرده، با شمشیر کشتی.» خداوند یهوه می‌فرماید:
    «این است عاقبت پادشاه مصر و تمام قوم او.»'
  tgl-ULB: Alin sa mga punongkahoy sa Eden ang papantay sa iyong kaluwalhatian at
    kadakilaan? Sapagkat dadalhin ka pababa kasama ng mga punongkahoy ng Eden sa mga
    pinakamababang bahagi ng mundo kasama ng mga taong hindi tuli; mamumuhay ka kasama
    ng mga taong pinatay sa pamamagitan ng espada! Ito ay si Faraon at ang lahat ng
    kaniyang mga tagapaglingkod! —ito ang pahayag ng Panginoong Yahweh!”'
  hui-hui: Iyibi dindinaga kini kagobi ibunaga wali agali bu karubi ti ira tamia lu
    timbuni ogonibi ka. Idene mabuha ira bayale luni henerubi ibu ale mbira naheore.
    Anigo ira timbuni ogoni ibu ira maru Idene mabuha heneru ale dege halu ibu homene
    dininiru hagaha hole polebira. Ibu puwa agali mini kowi hene homenerubi agali
    waiha hearia bene homenerubi ti heba mandagi hole polebira. I̱ Anduane Homogo
    Bibahende Haru Haame Ho Haga kogo i̱na bi o ledogoniore, lene.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​က``အာ​ရစ်​ပင်​ကား အီ​ဂျစ်​ဘု​ရင်​နှင့်​သူ​၏​ပြည်​သူ​တို့​ဖြစ်​၏။
    ဧ​ဒင်​ဥ​ယျာဉ်​ထဲ​မှ​သစ်​ပင်​များ​ပင်​လျှင် ထို အ​ပင်​လောက်​မ​မြင့်​မား​မ​ခန့်​ညား​ကြ။
    သို့ ရာ​တွင်​ထို​အ​ပင်​သည်​ဧ​ဒင်​ဥ​ယျာဉ်​မှ သစ်​ပင်​များ​ကဲ့​သို့​ပင် မ​ရ​ဏာ​နိုင်​ငံ​သို့
    ဆင်း​သက်​ကာ​အ​ရေ​ဖျား​လှီး​မင်္ဂ​လာ မ​ခံ​ရ​သူ​များ၊ စစ်​ပွဲ​တွင်​ကျ​ဆုံး​သူ များ​နှင့်​ပေါင်း​ဆုံ​ရ​ပေ​တော့​အံ့။
    ဤ​ကား ငါ​မိန့်​တော်​မူ​သော​စ​ကား​ဖြစ်​၏'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཀྱི་གཟི་དཔལ་དང་མཐོ་ཚད་ལ་ཨེ་དེན་གྱི་ལྗོན་ཤིང་ལས་གང་ཞིག་གིས་འགྲན་ནུས་སམ།
    ཡིན་ཡང་ཁྱོད་ནི་ཨེ་དེན་གྱི་ལྗོན་ཤིང་རྣམས་དང་མཉམ་དུ་ས་འོག་ཏུ་འབབ་པར་མ་ཟད། མཚན་སྐྱི་མ་བཅད་པ་རྣམས་ཀྱི་ཁྲོད་དུ་རལ་གྲིས་བཀུམ་པ་རྣམས་དང་མཉམ་དུ་ཁྱོད་ཉལ་བར་འགྱུར།
    ལྗོན་ཤིང་འདི་ནི་ཕཱར་ཨོལ་དང་ཁོའི་མི་རྣམས་ཡིན་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ། །
  sna-sna: “ ‘Ndeipiko miti yeEdheni ingaenzaniswa newe pakubwinya noushe? Kunyange
    zvakadaro, newewo, uchaburutswa pamwe chete nemiti yeEdheni panyika pasi; ucharara
    pakati pavasina kudzingiswa, navaya vakaurayiwa nomunondo. “ ‘Ndiye Faro navanhu
    vake vazhinji, ndizvo zvinotaura Ishe Jehovha.’ ”
  spa-BLM: “‘¿A quién te pareces en gloria y en grandeza entre los árboles del Edén?
    Sin embargo, serás derribado con los árboles del Edén a las partes bajas de la
    tierra. Yacerás en medio de los incircuncisos, con los muertos por la espada.
    “‘Este es Faraón y toda su multitud’, dice el Señor Yahvé”.
  cac-cac: A ach tic ach sreyal Egipto, ¿mach junoc eb' rey ec'nacxo tza nib'ej tza
    lajb'ej a b'a yed'oc? A ach tic te vach' ilji, te nivan elc'ochi, palta ol ach
    c'och b'aj ay eb' nivac yajal chamnacxo chi'. Junn̈ej b'aj ol ach can yed' eb'
    ayec' chi' ta'. A syalelc'ochi, aton eb' anima chamnac yuj oval, eb' malaj yelc'och
    Dios d'ay. Ach sreyal Egipto, aton jun tic ol javoc d'a ib'an̈ yed' eb' a soldado,
    xchi Jehová Yajal, xa chi, xchi d'ayin.
  swh-ULB: Umefanana na nani hivi katika utukufu na ukuu kati ya mti wa Edeni? Kwa
    kuwa utashushwa chini pamoja na miti ya Edeni hata pande zote nne za dunia miongoni
    mwa wasiotahiriwa; utaishi pamoja na watu wake wote-hivi ndivyo Bwana Yahwe asemavy.”
  bel-bel: Дык вось, зь якім дрэвам Эдэмскім раўняўся ты ў славе і велічы? Але цяпер
    нароўні з дрэвамі Эдэмскімі ты будзеш зьведзены ў апраметную, будзеш ляжаць сярод
    неабрэзаных, з пабітымі мечам. Гэта фараон і ўсё мноства народу яго, кажа Гасподзь
    Бог.
  deu-ELBBK: Wem gleichst du so an Herrlichkeit und an Größe unter den Bäumen Edens?
    Und so sollst du mit den Bäumen Edens hinabgestürzt werden in die untersten Örter
    der Erde, sollst unter den Unbeschnittenen liegen, bei den vom Schwert Erschlagenen.
    Das ist der Pharao und seine ganze Menge, spricht der Herr, HERR.
  mbb-OT: “Sikew is hadì te Ehipto, wazà kayu ziyà te Eden he ebpekerepeng te kekempet
    nu wey kegkemekeǥeǥehem nu. Piru id-ulug ka zaan diyà te zizalem te tanà duma
    te menge kayu ziyà te Eden. Dutun egkezuma nu is menge etew he nemematey te tebek
    he wazà medtuu te Megbevayà. “Iyan heini egkehitavù te hadì te Ehipto wey te menge
    etew zin. Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi kayi.”
  mal-2015: അങ്ങനെ നീ മഹത്വത്തിലും വലിപ്പത്തിലും ഏദെനിലെ വൃക്ഷങ്ങളിൽ ഏതിനോടു തുല്യമാകുന്നു?
    എന്നാൽ നീ ഏദെനിലെ വൃക്ഷങ്ങളോടുകൂടെ ഭൂമിയുടെ അധോഭാഗത്തു ഇറങ്ങിപ്പോകേണ്ടിവരും; വാളാൽ
    നിഹതന്മാരായവരോടുകൂടെ നീ അഗ്രചർമ്മികളുടെ ഇടയിൽ കിടക്കും. ഇതു ഫറവോനും അവന്റെ സകലപുരുഷാരവും
    തന്നേ എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Savo stromos andral o Eden hino ajso baro the slavno sar tu? Ale the avke
    aveha telečhido jekhetane le stromenca andral o Eden andro nekteleder hlbini la
    phuvakre. Pašľoha maškar o naobrezimen olenca, so sas murdarde la šabľaha. Savore
    kala veci, so pes ačhile la Asirijake, pes ačhena le egiptske kraľiske the leskre
    manušenge, phenel o RAJ, o Adonaj.‘ “
  pes-OPV: به کدام‌یک از درختان عدن در جلال و عظمت چنین شباهت داشتی؟ اما با درختان
    عدن به اسفلهای زمین تو را فرودخواهند‌آورد و در میان نامختونان با مقتولان شمشیر
    خواهی خوابید. خداوند یهوه می‌گویدکه فرعون و تمامی جماعتش این است.»
  ron-1924: Ку чине поць фи асемуит ту ын славэ ши ын мэриме ынтре копачий Еденулуй?
    Тотушь вей фи арункат ымпреунэ ку копачий Еденулуй ын адынчимиле пэмынтулуй ши
    вей фи кулкат ын мижлокул челор нетэяць ымпрежур, ымпреунэ ку чей че ау перит
    учишь де сабие. Ятэ че есте Фараон ши тоатэ мулцимя луй’, зиче Домнул Думнезеу.”
  ben-OBCV: “ ‘এদনের কোনও গাছকে তোমার প্রতাপ ও মহত্ত্বের সঙ্গে তুলনা করা যাবে? তবুও
    তোমাকেও এদনের গাছপালার সঙ্গে পৃথিবীর গভীরে নামিয়ে দেওয়া হবে; যারা তরোয়ালে মারা
    গেছে, অচ্ছিন্নত্বক লোকদের মধ্যে তুমি শুয়ে থাকবে। “ ‘এ সেই ফরৌণ ও তার সমস্ত লোকেরা,
    সার্বভৌম সদাপ্রভু এই কথা বলেন।’ ”
  som-som: Haddaba dhirta Ceeden ku dhex taal bal midkee baad sharafta iyo weynaanta
    kala mid tahay? Laakiinse adiga waxaa hoos laguula dhaadhicin doonaa dhirta Ceeden
    ku dhex taal, oo waxaad geli doontaa dhulka meelaha ugu hooseeya. Oo kuwa seefta
    lagu laayay ayaad buuryaqabyada la dhex jiifi doontaa. Waana Fircoon iyo dadkiisa
    badan oo dhan, ayaa Sayidka Rabbiga ahu leeyahay.
  lat-VUC: 'Cui assimilatus es, o inclyte atque sublimis inter ligna voluptatis? ecce
    deductus es cum lignis voluptatis ad terram ultimam: in medio incircumcisorum
    dormies, cum eis qui interfecti sunt gladio: ipse est Pharao, et omnis multitudo
    ejus, dicit Dominus Deus.]'
  eng-ASVBT: 'To whom art thou thus like in glory and in greatness among the trees
    of Eden? yet shalt thou be brought down with the trees of Eden unto the nether
    parts of the earth: thou shalt lie in the midst of the uncircumcised, with them
    that are slain by the sword. This is Pharaoh and all his multitude, saith the
    Lord Jehovah.'
  ita-1885: A cui, d' infra gli alberi di Eden, sei tu simile, in pari gloria e grandezza?
    ma pur sarai tratto giù con gli altri alberi di Eden, nelle più basse parti della
    terra; tu giacerai per mezzo gl'incirconcisi, con quelli che sono stati uccisi
    con la spada. Questo è Faraone, e tutta la sua moltitudine, dice il Signore Iddio.
  eng-LXXUP: 'To whom art thou compared? descend, and be thou debased with the trees
    of paradise to the depth of the earth: thou shalt lie in the midst of the uncircumcised
    with them that are slain by the sword. Thus shall Pharaoh be, and the multitude
    of his host, saith the Lord God.'
  eng-ULB: Which of the trees in Eden was your equal in glory and greatness? For you
    will be brought down with the trees of Eden to the lowest parts of the earth among
    the uncircumcised; you will live with those who were killed by the sword.' This
    is Pharaoh and all of his multitudes—this is the Lord Yahweh's declaration.”
  spa-VBL: “¿Quién es tan grande y glorioso como tú entre los árboles del Edén? Pero
    tú también serás llevado a la tierra de abajo para estar con los árboles del Edén.
    Allí estarás con los paganos, con los muertos por la espada. Esto es lo que le
    sucederá al Faraón y a todo su numeroso pueblo, declara el Señor Dios”.
  fra-_FOB: A qui ressembles-tu ainsi, en gloire et en grandeur, parmi les arbres
    d'Éden? Tu seras jeté bas avec les arbres d'Éden dans les profondeurs de la terre;
    tu seras couché au milieu des incirconcis, avec ceux que l'épée a blessés à mort.
    Tel sera Pharaon et toute sa multitude, dit le Seigneur, l'Éternel.
  mal-mal: അങ്ങനെ നീ മഹത്ത്വത്തിലും വലിപ്പത്തിലും ഏദെനിലെ വൃക്ഷങ്ങളിൽ ഏതിനോട് തുല്യമാകുന്നു?
    എന്നാൽ നീ ഏദെനിലെ വൃക്ഷങ്ങളോടുകൂടി ഭൂമിയുടെ അധോഭാഗത്ത് ഇറങ്ങിപ്പോകേണ്ടിവരും; വാളാൽ
    നിഹതന്മാരായവരോടുകൂടി നീ അഗ്രചർമ്മികളുടെ ഇടയിൽ കിടക്കും. ഇത് ഫറവോനും അവന്റെ സകലപുരുഷാരവും
    തന്നെ” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Ai Misr, azmat aur shān ke lihāz se Bāġh-e-Adan kā kaun-sā daraḳht terā
    muqābalā kar saktā hai? Lekin tujhe Bāġh-e-Adan ke dīgar daraḳhtoṅ ke sāth zamīn
    kī gahrāiyoṅ meṅ utārā jāegā. Wahāṅ tū nāmaḳhtūnoṅ aur maqtūloṅ ke darmiyān paṛā
    rahegā. Rab Qādir-e-mutlaq farmātā hai ki yihī Firaun aur us kī shān-o-shaukat
    kā anjām hogā.’”
  suz-BL: एदेन ङा रवा आन दाते ङा तेको रवा इ खोदेंशो पा सक्ति पाइश्‍शो नु ठेयब बाक्‍बा
    ङा? मो हना यो गे यो एदेन ङा रवापुकी नुन रागी आगा तोक्‍चा पुंइसीनेवे। गे ख्रोइक्‍तीक
    चिनु मख्रोइश्‍शो तरवारम साइक्‍चा पुंइसीशो आन दातेमी बाक्‍नेवे। मेकोपुकी फाराओ
    नु मेको आ लडाइ पाइब बाक्‍नीम, देनो” दे परमप्रभु, परमप्रभु यावेमी देंत।
  eng-NOY: To whom art thou thus like in glory and greatness among the trees of Eden?
    Thou shalt be brought down with the trees of Eden To the lower parts of the earth;
    Thou shalt lie down in the midst of the uncircumcised, With them that are slain
    by the sword. Thus shall it be with Pharaoh and all his multitude, Saith the Lord
    Jehovah.
  ita-1927: A chi dunque somigli tu per gloria e per grandezza fra gli alberi d’Eden?
    Così tu sarai precipitato con gli alberi d’Eden nelle profondità della terra;
    tu giacerai in mezzo agl’incirconcisi, fra quelli che la spada ha uccisi. Tal
    sarà di Faraone con tutta la sua moltitudine, dice il Signore, l’Eterno”.
  ckb-ckb: «”کام داری عەدەن لە شکۆمەندی و گەورەیی بە تۆ بەراورد دەکرێ؟ لەگەڵ ئەوەشدا
    لەگەڵ دارەکانی عەدەن دەکەویتە قووڵایی زەوی و لەنێو خەتەنە نەکراو و کوژراوان بە
    شمشێر ڕادەکشێیت. «”ئەمە فیرعەون و هەموو ئاپۆرەی سوپاکەیەتی. ئەوە فەرمایشتی یەزدانی
    باڵادەستە.“»
  eng-BBE: 'Whom then are you like? for you will be sent down with the trees of Eden
    into the lowest parts of the earth: there you will be stretched out among those
    without circumcision, with those who were put to the sword. This is Pharaoh and
    all his people, says the Lord.'
  kan-OKCV: “ ‘ನೀನು ಹೀಗೆ ಘನತೆಯಿಂದಲೂ ದೊಡ್ಡಸ್ತಿಕೆಯಿಂದಲೂ ಏದೆನಿನ ಯಾವ ಮರಗಳಿಗೆ ಸಮನಾಗಿರುವೆ?
    ಆದರೂ ನೀನು ಏದೆನಿನ ಮರಗಳ ಸಂಗಡ ಭೂಮಿಯ ಕೆಳಭಾಗಗಳಿಗೆ ದೂಡಿದವನಾಗುವೆ. ಸುನ್ನತಿಯಿಲ್ಲದವರ ಮಧ್ಯದಲ್ಲಿ
    ಖಡ್ಗದಿಂದ ಹತರಾದವರ ಸಂಗಡ ಮಲಗುವೆ. “ ‘ಇದೇ ಫರೋಹನನೂ ಅವನ ಎಲ್ಲಾ ಜನಸಮೂಹವೂ ಆಗಿವೆ ಎಂದು ಸಾರ್ವಭೌಮ
    ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.’ ”
  tam-2017: இப்படிப்பட்ட மகிமையிலும் மகத்துவத்திலும் ஏதேனின் மரங்களில் நீ எதற்கு ஒப்பானவன்?
    ஏதேனின் மரங்களுடன் நீயும் பூமியின் தாழ்விடங்களில் இறக்கப்பட்டு, வாளாலே வெட்டுபட்டவர்களுடன்
    விருத்தசேதனமில்லாதவர்களின் நடுவிலே கிடப்பாய்; பார்வோனும் அவனுடைய கூட்டமும் இதுவே
    என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார் என்று சொல் என்றார்.
  spa-RV-1909: '¿A quién te has comparado así en gloria y en grandeza entre los árboles
    de Edén? Pues derribado serás con los árboles de Edén en la tierra baja: entre
    los incircuncisos yacerás, con los muertos á cuchillo. Este es Faraón y todo su
    pueblo, dice el Señor Jehová.'
  ron-BTF: Astfel, cu cine ești tu asemenea în glorie și în măreție printre copacii
    Edenului? Totuși vei fi coborât cu copacii Edenului în părțile de jos ale pământului;
    te vei culca în mijlocul celor necircumciși, cu cei uciși de sabie. Acesta este
    Faraon și toată mulțimea lui, spune Domnul DUMNEZEU.
  eng-WEBP: “‘To whom are you thus like in glory and in greatness among the trees
    of Eden? Yet you will be brought down with the trees of Eden to the lower parts
    of the earth. You will lie in the middle of the uncircumcised, with those who
    are slain by the sword. “‘This is Pharaoh and all his multitude,’ says the Lord
    GOD.”
  eng-FBV: Who is as great and glorious as you among the trees of Eden? But you too
    will be brought down to the earth below to be with the trees of Eden. You will
    lie there with the heathen, with those killed by the sword. This is what will
    happen to Pharaoh and all his many people, declares the Lord God.”
  nld-1939: Op wien gelijkt ge nu nog in pracht En in grootheid onder de bomen van
    Eden? Gij zijt neergesmakt met de bomen van Eden, In de diepten der aarde. Tussen
    onbesnedenen ligt ge nu neer, Bij hen, die door het zwaard zijn getroffen. Zo
    gaat het Farao met al zijn drommen, Is de godsspraak van Jahweh, den Heer!
  nch-BL: “ ‘Huajca ta titanahuatijquet ipan Egipto, ¿taya seyoc cuahuit cati hueyi
    huan tahuel yejyectzi onca quej ta? Tiquintani sequinoc cuame cati onca ipan ni
    taltipacti o ipan Edén. Ni quinextía para tahuel timohueyichijtoc tatajco nochi
    tali, pero san tapic, pampa tiyas hasta tatzinta ten nopa hueyi ostot campa tanahuatía
    miquilisti inihuaya nochi nopa sequinoc talme. Nopona tiitztoti inihuaya nopa
    masehualme ten nopa talme cati tiquincualancaita huan amo tiquinita sinta ininpati
    cati mijque ipan tatehuilisti. “ ‘Huajca quej ni ininpantis imasehualhua tali
    Egipto huan nopa Tanahuatijquet Faraón cati ni cuahuit quiixnextía. Quej nopa
    na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua.’ ”
  vie-1934: Trong những cây của vườn Ê-đen, thì ngươi là giống ai về sự vinh hiển
    tôn trọng? Ngươi cũng sẽ bị xô xuống cùng với các cây của Ê-đen trong nơi vực
    sâu của đất; ngươi sẽ nằm chính giữa những kẻ không chịu cắt bì, với những kẻ
    đã bị gươm giết. Pha-ra-ôn và hết thảy dân chúng người sẽ như vậy, Chúa Giê-hô-va
    phán.
  hin-CV: “ ‘शान और वैभव में, एदेन के किस पेड़ की तुलना तुमसे की जा सकती है? फिर भी
    तुम्हें भी अदन के वृक्षों के साथ पृथ्वी के नीचे लाया जाएगा; तुम उन खतना-रहितों
    के बीच पड़े रहोगे, जो तलवार से मारे गये हैं. “ ‘यह स्थिति फ़रोह और उसके सब उपद्रवी
    लोगों की होगी, परम प्रधान याहवेह की यह घोषणा है.’ ”
  spa-BES: ¿Quién entonces, eres comparado en gloria y grandeza entre los árboles
    del Edén ? porque serás derribado con los árboles del Edén a las partes más bajas
    de la tierra; allí serás tendido entre los que no tienen circuncisión, y los que
    fueron puestos a la espada. Este es Faraón y todo su pueblo, dice el Señor Dios.
  tdx-tdx: Ia arè ty añirinkiriña’o an-drenge naho ami’ty hajabahina’o añivo’ o hatae
    Edeneo? F’ihe ho firaeñe rekets’ o hatae Edeneo, homb’ an-tsikeokeo-ty tane toy
    ao; hàndre añivo’ o tsy sinavatseo, mindre amo zinamam-pibarao. Izay ty amy Parò
    naho ondati’e iabio, hoe t’Iehovà Talè.
  tha-KJV: ดังนี้ เจ้​าเหมือนผู้ใดในเรื่องสง่าราศีและความเป็นใหญ่ท่ามกลางต้นไม้​แห่​งเอเดน
    เจ้​าจะถูกนำลงมาพร้อมกับต้นไม้​แห่​งเอเดนไปยังโลกบาดาล เจ้​าจะนอนอยู่ท่ามกลางผู้​ที่​มิได้​เข้าสุหนัต
    พร​้อมกับผู้​ที่​ถู​กฆ่าด้วยดาบ นี่​คือฟาโรห์และบรรดาหมู่นิกรทั้งสิ้นของท่าน องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้”
  por-BR-2018: Quem se assemelha a ti em glória e em grandeza entre as árvores do
    Éden? Porém serás derrubado com as árvores do Éden para debaixo da terra; jazerás
    entre os incircuncisos, com os mortos à espada. Este é Faraó e toda a sua multidão,
    diz o Senhor DEUS.
  deu-ELO: Wem gleichst du so an Herrlichkeit und an Größe unter den Bäumen Edens?
    Und so sollst du mit den Bäumen Edens hinabgestürzt werden in die untersten Örter
    der Erde, sollst unter den Unbeschnittenen liegen, bei den vom Schwerte Erschlagenen.
    Das ist der Pharao und seine ganze Menge, spricht der Herr, Jehova.
  eng-WYC-2018: To whom art thou likened, thou noble and high among the trees of liking?
    Lo! thou art led down with the trees of liking to the farthest land. In the midst
    of uncircumcised men thou shalt sleep, with them that be slain by sword. That
    is Pharaoh, and all the multitude of him, saith the Lord God. (To whom art thou
    likened, O noble and high among the trees of Eden? Behold! thou art led down with
    the trees of Eden to the farthest, (or to the last), land. Thou shalt sleep in
    the midst of the uncircumcised, with those who were killed by the sword. This
    is Pharaoh, and all his multitude, saith the Lord God.)
  epo-epo: Al kiu el la arboj de Eden vi estis simila per majesto kaj grandeco? tamen
    kune kun la arboj de Eden vi estos ĵetita en la profundon subteran; kaj vi kuŝos
    meze de necirkumciditoj kune kun tiuj, kiuj mortis de glavo. Tio estas dirita
    pri Faraono kaj pri lia tuta granda popolo, diras la Sinjoro, la Eternulo.
  uig-PIN: Ⱪeni eytǝ, Erǝm baƣqisidiki dǝrǝhlǝrning ⱪaysisi xan-xǝrǝp wǝ güzǝlliktǝ
    sǝn Misirƣa tǝng kelǝlǝytti? Biraⱪ sǝnmu Erǝm baƣqisidiki dǝrǝhlǝr bilǝn tǝng
    yǝr tegilirigǝ qüxürülisǝn; sǝn hǝtnǝ ⱪilinmiƣanlar arisida, ⱪiliq bilǝn ɵltürülgǝnlǝr
    bilǝn billǝ yatisǝn; mana bu Pirǝwn wǝ uning top-top adǝmlirining ⱨǝmmisining
    nesiwisidur, dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: Amo dolo da fedege Idibidi hina bagade amola ea fi dunu huluane. Idini
    soge ifa da ea sedade amola noga:i ba:su defele hame ba:i. Be wali, Idini soge
    ifa defele, e da bogoi sogebi amoga gudu sa:ili, amola Gode Ea hou hame lalegagui
    dunu amola gegesu ganodini fane legei dunu ilima gilisimu. Na da sia:i dagoi,”
    Ouligisu Hina Gode da amane sia:sa.
  tpi-OTNT: “King bilong Isip wantaim ol pipel bilong en i olsem dispela diwai sida.
    I no gat wanpela diwai long gaden Iden i bin kamap longpela na gutpela olsem em.
    Tasol nau em bai i stap olsem ol diwai bilong gaden Iden na em bai i go daun long
    ples bilong ol man i dai pinis. Na em bai i stap wantaim ol man bilong ol lain
    i no save bihainim gutpela pasin na ol man ol birua i bin kilim ol long pait.
    Mi God, Bikpela, mi tok pinis.”
  hau-SA: “ ‘Da wa cikin itatuwan Eden za a kwatanta da kai cikin girma da daraja?
    Duk da haka kai ma, za a yi ƙasa da kai tare da itatuwan Eden zuwa ƙarƙashin ƙasa;
    za ka kwanta a cikin marasa kaciya, tare da waɗanda aka kashe da takobi. “ ‘Fir’auna
    ke nan da dukan jama’arsa, in ji Ubangiji Mai Iko Duka.’ ”
  uig-LAT: Qéni éyte, Érem baghchisidiki derexlerning qaysisi shan-sherep we güzellikte
    sen Misirgha teng kéleleytti? Biraq senmu Érem baghchisidiki derexler bilen teng
    yer tégilirige chüshürülisen; sen xetne qilinmighanlar arisida, qilich bilen öltürülgenler
    bilen bille yatisen; mana bu Pirewn we uning top-top ademlirining hemmisining
    nésiwisidur, deydu Reb Perwerdigar.
  nde-nde: Yisiphi sezihlahla zase-Edeni esingafaniswa lawe ngobuhle langobucwazicwazi
    na? Ikanti lawe futhi uzakwehliselwa phansi ngaphansi komhlaba kanye lezihlahla
    zase-Edeni; uzalala phakathi kwabangasokanga, lalabo ababulawa ngenkemba. Lo nguFaro
    kanye lamaxuku akhe wonke, kutsho uThixo Wobukhosi.’ ”
  ton-ton: '¶ “Ko hai ha taha ʻoku mo tatau ʻi he nāunau; pea mo e lahi hake ʻi he
    ngaahi ʻakau ʻo ʻIteni? Ka neongo ia ʻe tulaki hifo koe ki lalo ki he potu māʻulalo
    ʻo māmani fakataha mo e ngaahi ʻakau ʻo ʻIteni: te ke tokoto hifo ʻi he lotolotonga
    ʻoe kakai taʻekamu, mo kinautolu kuo tāmateʻi ʻaki ʻae heletā.” ʻOku pehē ʻe Sihova
    ko e ʻOtua, “Ko eni ʻa Felo, pea mo hono kakai kotoa pē.”'
  ces-1613: Kterému z stromů Eden podoben jsi tak v slávě a velikosti? Však svržen
    budeš s dřívím Eden dolů na zem, mezi neobřezanci s zbitými mečem lehneš. Toť
    jest Farao i všecko množství jeho, praví Panovník Hospodin.
  eng-WMB: “‘To whom are you thus like in glory and in greatness among the trees of
    Eden? Yet you will be brought down with the trees of Eden to the lower parts of
    the earth. You will lie in the middle of the uncircumcised, with those who are
    slain by the sword. “‘This is Pharaoh and all his multitude,’ says the Lord GOD.”
  tam-TCV: “ ‘எகிப்தே! சிறப்பிலும் மாட்சிமையிலும் ஏதேனிலுள்ள எந்த மரம் உனக்கு இணையாகும்?
    எனினும், நீயும் ஏதேனின் மரங்களுடன் பூமிக்குக் கீழே கொண்டுவரப்படுவாய். வாளினால்
    கொல்லப்பட்டவர்களோடு, விருத்தசேதனமற்றோர் மத்தியில் நீ கிடப்பாய். “ ‘இவையே பார்வோனும்
    அவனுடைய எல்லா மக்கள் கூட்டங்களும்’ ” என ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Kang kinsa man sa mga kahoy sa Eden ang makatupong sa imong himaya ug kabantog?
    Tungod kay pagatumbahon ka uban sa mga kahoy sa Eden ngadto sa kinahiladman nga
    mga bahin sa kalibotan uban niadtong mga dili tinuli; magpuyo ka uban niadtong
    gipamatay pinaagi sa espada.' Mao kini si Paraon ug ang tanan niyang katawhan—
    mao kini ang gipahayag ni Yahweh nga Ginoo.”
  pol-UBG: Do kogo byłeś podobny chwałą i wielkością między drzewami Edenu? Oto zostaniesz
    zrzucony wraz z drzewami Edenu do najgłębszych stron ziemi. Będziesz leżał wśród
    nieobrzezanych wraz z pobitymi mieczem. To jest z faraonem i całą jego rzeszą
    – mówi Pan BÓG.
  urd-GVU: اے مصر، عظمت اور شان کے لحاظ سے باغِ عدن کا کون سا درخت تیرا مقابلہ کر
    سکتا ہے؟ لیکن تجھے باغِ عدن کے دیگر درختوں کے ساتھ زمین کی گہرائیوں میں اُتارا
    جائے گا۔ وہاں تُو نامختونوں اور مقتولوں کے درمیان پڑا رہے گا۔ رب قادرِ مطلق فرماتا
    ہے کہ یہی فرعون اور اُس کی شان و شوکت کا انجام ہو گا‘۔“
  deu-1912: Wie groß meinst du denn, Pharao, daß du seist mit deiner Pracht und Herrlichkeit
    unter den lustigen Bäumen? Denn du mußt mit den lustigen Bäumen unter die Erde
    hinabfahren und unter den Unbeschnittenen liegen, so mit dem Schwert erschlagen
    sind. Also soll es Pharao gehen samt allem seinem Volk, spricht der Herr HERR.
  kan-2017: “ಇಂಥಾ ವೈಭವದಿಂದಲೂ, ಮಹಿಮೆಯಿಂದಲೂ ಕೂಡಿದ ನೀನು ಏದೆನಿನ ವೃಕ್ಷಗಳಲ್ಲಿ ಯಾವುದಕ್ಕಿಂತ
    ಕಡಿಮೆಯಾಗಿರುವೆ? ಆದರೂ ನೀನು ಏದೆನಿನ ವೃಕ್ಷಗಳೊಂದಿಗೆ ಅಧೋಲೋಕಕ್ಕೆ ತಳ್ಳಲ್ಪಟ್ಟು, ಸುನ್ನತಿಹೀನರ
    ನಡುವೆ ಖಡ್ಗದಿಂದ ಹತರಾದವರ ಸಂಗಡ ಮಲಗುವಿ. ಫರೋಹನೂ, ಅವನ ಎಲ್ಲಾ ಪ್ರಜೆಗಳೂ ಇದೇ ಗತಿಯನ್ನು ಹೊಂದುವರು
    ಎಂಬುದು ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿ.”
  yap-yap: Fare ke gek’iy e aram fare pilung nu Egypt nge urngin e girdi’ rok. Dariy
    baken e gek’iy u Eden ni aram fani n’uw ni bfel’ ya’an. Ma chiney e ke bod ya’an
    e gek’iy nu Eden, bayi yan nga’ar ko fare fayleng ko yam’ nge cheag ko pi’in tadenen
    nge pi’in li’rad ko mael. I Gag e gu be non i Gag SOMOL ni Th’abi Tolang.”
  hlt-MCSB: Thangpomnah neh Eden thingkung kah boeilennah dongah unim na puet van
    te. Eden thingkung neh pumdul lakli ah diklai laedil la na suntla vetih cunghang
    dongkah rhok neh na yalh ni. He tah Pharaoh neh a hlangping boeih kah a kawng
    ni. He he ka Boeipa Yahovah olphong ni,” a ti.
  mdy-ETH: «ዬይ ሚፃሢ ጊብፄ ዓጮ ካኣቲና ዒዛኮ ዴሮኮ ቢያ ማላታኬ፤ ፆኦሲ ቱኬ ሚፆ ባኣካፓታዖ ሌካ ዔጶና ሚዛጱሞና ዒዛጉዴያ
    ባኣሴ፤ ሃሢ ጋዓንቴ ዬያ ቤዞይዳ ዓኣ ሚፆጉዲ ሊካ ሃይቄ ዓሶ ዓጮ ኬዳንዳኔ፤ ዬካ ናንጊና ናንጋ ጎዳ ጉሙርቁዋዞንሢ ዖሎና ዎዺንቴ
    ዓሶ ቢያሢና ዎላ ሲኢሪንታንዳኔ፤» ናንጊና ናንጋ ጎዳ ሃያ ኬኤዜኔ።
  twi-ASANTE: “ ‘Nnua a ɛwɔ Eden no mu deɛ ɛwɔ he na ɛbɛtumi de ne ho atoto wo ho
    wɔ animuonyam ne kɛseyɛ mu? Nanso, wo nso wɔbɛsiane wo akɔ fam, wo ne Eden nnua
    no. Wobɛfra momonotofoɔ mu, wɔn a wɔatotɔ wɔ akofena ano no. “ ‘Yei yɛ Farao ne
    ne nipadɔm no, Otumfoɔ Awurade asɛm nie.’ ”
  eng-WEBU: “‘To whom are you thus like in glory and in greatness among the trees
    of Eden? Yet you will be brought down with the trees of Eden to the lower parts
    of the earth. You will lie in the middle of the uncircumcised, with those who
    are slain by the sword. “‘This is Pharaoh and all his multitude,’ says the Lord
    GOD.”
  wal-wal: Edene gannatiyaa giddo mittatunkka hegaa keena gitinne lo77oi baawa; shin
    ha77i Edene mittatudan, ikka haiqqidi Si7ooliyan gelees; hegan i bisuwan haiqqida
    ammanibeennaageetu ubban gaittana. “‘“He mittai Gibxxe kawuwaanne a asaa ubbaa
    leemiso. Taani Ubbaa Haariya GODAI hagaa odais” yaagees’ yaaga” yaagiiddi yiis.
  spa-PDDPT: ¿A cuál entre los árboles del Edén te comparaste en gloria y grandeza?
    Pero serás derribado a tierra con los árboles del Edén. Estarás en medio de los
    incircuncisos, con los asesinados a espada. Así es Faraón y toda su multitud,
    dice ʼAdonay Yavé.
  gun-gun: — Ha'e gui Faraó, ndee voi yvyra Éden py ikuai va'e ha'e javi gui neporãve
    ha'e ndeyvateve va'e. Ha'e rami teĩ ha'e kuery reve reguejy avi 'rã yvy guy katy.
    Ha'e rami vy repyta 'rã opire omboi uka e'ỹ va'ekue mbyte, kyxe py ojuka pyre
    kuery reve guive. Ha'e rami vy Faraó ha'e iporãague ha'e javi okanhymba 'rã —
    he'i Senhor Nhanderuete.
  ilo-ULB: Ania kadagiti kayo iti Eden ti kapadam iti dayag ken kinaindaklan? Ta maipababakanto
    a kaduam dagiti kayo iti Eden iti kababaan a paset ti lubong, a kaduam dagiti
    saan a nakugit; makipagnaedkanto kadagiti napapatay babaen iti kampilan! Daytoy
    ket ni Faraon ken dagiti amin nga adipenna! —kastoy ti pakaammo ti Apo a ni Yahweh!
    ’’’
  kpg-kpg: “Di laagau deelaa la go di king o Egypt mo ana daangada huogodoo. Gei hagalee
    nia laagau i lodo Eden e looloo gei e madamada gadoo be di maa ai. Gei dolomeenei
    la gu hagalee e hai be nia laagau i Eden, gaa hana gi lala gi lodo tenua o digau
    mmade, ga madalia digau ala hagalee e hagalaamua God, mo digau ala ne mmade i
    tauwa. Aanei la nnelekai mai baahi Tagi go Yihowah.”
  uig-ARA: قېنى ئېيتە، ئېرەم باغچىسىدىكى دەرەخلەرنىڭ قايسىسى شان-شەرەپ ۋە گۈزەللىكتە
    سەن مىسىرغا تەڭ كېلەلەيتتى؟ بىراق سەنمۇ ئېرەم باغچىسىدىكى دەرەخلەر بىلەن تەڭ يەر
    تېگىلىرىگە چۈشۈرۈلىسەن؛ سەن خەتنە قىلىنمىغانلار ئارىسىدا، قىلىچ بىلەن ئۆلتۈرۈلگەنلەر
    بىلەن بىللە ياتىسەن؛ مانا بۇ پىرەۋن ۋە ئۇنىڭ توپ-توپ ئادەملىرىنىڭ ھەممىسىنىڭ نېسىۋىسىدۇر،
    دەيدۇ رەب پەرۋەردىگار.
  sus-sus: «Eden wuri mundun maniyama wo xa tofanyi nun wo xa sɛnbɛ ra? Hali wo tan
    goro aligiyama, wo fa lu sunnataree ya ma naxee faxama santidɛgɛma ra. Na birin
    misaalixi Misira mangɛ Firawuna nun a xa sɔɔri gali nan na. Wo Marigi Alatala
    xui nan na ki.»
  pon-2006: “Tuhkeo iei nanmwarkien Isip oh sapwellime aramas koaros. Pil sohte tuhke
    nan Ihden me ile oh lingan duwehte. Ahpw met, e duwehte tuhke kan nan Ihden, e
    pahn kohdihla nan wasahn me melahr akan oh patehng me sohte ar koht kan oh irail
    kan me melahr nan mahwen. Ngehi me mahsen,” KAUN-O, Wasa Lapalahpie me mahsanih
    met.
  ksd-ksd: Nuve ra davai Eden ba i ngala tam? Ma a dovotina una bura varurung ma ra
    umana davai Eden ta ra male; ma una va varurung ma diat dia ga virua ta ra pakat
    na vinarubu. Na damana bula ure Parao ma kana kor na tarai, ra Luluai God i biti.
  grc-BRENT: Τίνι ὡμοιώθης; κατάβηθι, καὶ καταβιβάσθητι μετὰ τῶν ξύλων τῆς τρυφῆς
    εἰς γῆς βάθος· ἐν μέσῳ ἀπεριτμήτων κοιμηθήσῃ μετὰ τραυματιῶν μαχαίρας· οὕτως Φαραὼ
    καὶ τὸ πλῆθος τῆς ἰσχύος αὐτοῦ, λέγει Κύριος Κύριος.
  ind-AYT: “Dengan siapakah kamu disamakan dalam kemuliaan dan kebesaran di antara
    pohon-pohon taman Eden? Namun, kamu akan dibawa turun bersama pohon-pohon taman
    Eden ke dunia bagian bawah; kamu akan berbaring di tengah-tengah orang-orang tak
    bersunat, bersama mereka yang terbunuh oleh pedang. Seperti itulah Firaun dan
    semua rakyatnya,” firman Tuhan ALLAH.
  nya-nya: “ ‘Ndi mitengo iti ya mu Edeni imene ingafanane ndi kukongola kwako ndi
    ulemerero wako? Komabe iwenso, udzatsikira ku dziko la anthu akufa pamodzi ndi
    mitengo ya mu Edeni. Udzagona pamodzi ndi anthu osachita mdulidwe, anthu amene
    anaphedwa pa nkhondo. “ ‘Mtengowo ndi Farao ndi gulu lake lankhondo, akutero Ambuye
    Yehova.’ ”
  hrv-hrv: Na koga, dakle, među drvećem edenskim, naličiš svojom moći, slavom i veličinom?
    A sad si s njima oboren u podzemni kraj i s neobrezanima ležiš među onima što
    mačem bijahu probodeni. To je faraon i sve njegovo mnoštvo' - riječ je Jahve Gospoda.”
  mps-mps: “‘Te Isip king, aga we bidi umabo mu dali, augwali te ni bǫ sida tiwai
    dao. Te Iden gide te ni bobobage wiegi yai te ni tiwai me holai menio. Tiali goli,
    megi da, te ni aga te Iden gide ni tiwai pedelama, tama aga te isibo bidigo buluba
    aiyaba dulaibao. Tama aga te wiegi yai kolesaga wali pisąbo bidi dabego bidi
    hani dali bidaibao, me te boi bidi dabego boide elali bidi dabe dali bidaibao,
    te gų pagede.’ Ena God Genuai Bidi, eno po polo wali dao,” wali.
  tpi-tpi: “King bilong Isip wantaim ol pipel bilong en i olsem dispela diwai sida.
    I no gat wanpela diwai long gaden Iden i bin kamap longpela na gutpela olsem em.
    Tasol nau em bai i stap olsem ol diwai bilong gaden Iden na em bai i go daun long
    ples bilong ol man i dai pinis. Na em bai i stap wantaim ol man bilong ol lain
    i no save bihainim gutpela pasin na ol man ol birua i bin kilim ol long pait.
    Mi God, Bikpela, mi tok pinis.”
  dan-1931: Hvem var din Lige i Herlighed og Størrelse blandt Edens Træer? Og dog
    styrtes du med Edens Træer ned i Underverdenen; midt iblandt uomskårne skal du
    ligge hos de sværdslagne. Dette er Farao og al hans larmende Hob, lyder det fra
    den Herre HERREN.
  vie-OVCB: Hỡi Ai Cập, ngươi sẽ so sánh sức mạnh và vinh quang ngươi với cây nào
    tại Ê-đen? Ngươi cũng sẽ bị ném xuống âm phủ cùng với những dân tộc này. Ngươi
    sẽ ở chung với những dân ngươi khinh bỉ, bị giết bằng gươm. Đây là số phận của
    Pha-ra-ôn và toàn dân của hắn. Ta, Chúa Hằng Hữu Chí Cao, đã phán vậy!”
  guj-2017: મહિમામાં તથા મોટાઈમાં એદનનાં વૃક્ષોમાં તારા જેવું કોણ હતું? કેમ કે તું
    એદનનાં વૃક્ષોની સાથે અધોલોકમાં પડશે, તું તલવારથી કતલ થયેલાઓની સાથે બેસુન્નતીઓમાં
    પડ્યો રહેશે. એ ફારુન તથા તેના ચાકરો છે.” આમ પ્રભુ યહોવાહ બોલ્યા છે.
  pon-2006A: “Tuhkeo iei nanmwarkien Isip oh sapwellime aramas koaros. Pil sohte tuhke
    nan Ihden me ile oh lingan duwehte. Ahpw met, e duwehte tuhke kan nan Ihden, e
    pahn kohdihla nan wasahn me melahr akan oh patehng me sohte ar koht kan oh irail
    kan me melahr nan mahwen. Ngehi me mahsen,” KAUN-O, Wasa Lapalahpie me mahsanih
    met.
  por-BRBSL: “'A quem você gosta assim em glória e em grandeza entre as árvores do
    Éden? No entanto, você será derrubado com as árvores do Éden para as partes mais
    baixas da terra. Você ficará no meio dos incircuncisos, com aqueles que são mortos
    pela espada. “'Este é o Faraó e toda sua multidão', diz o Senhor Yahweh”.
  cth-cth: Eden thingnaw thung dawk, bawilennae hoi lentoenae dawk apimaw nang patetlah
    kaawm. Hateiteh, Eden thingnaw hoi adungpoungnae koe tâkhawng e lah na o han,
    hetheh Faro hoi a tamihupuinaw doeh, telah BAWIPA ni a dei.
  twi-twi: “ ‘Nnua a ɛwɔ Eden no mu de, ɛwɔ he na ebetumi de ne ho atoto wo ho wɔ
    anuonyam ne kɛseyɛ mu? Nanso wo nso wobesian wo akɔ fam, wo ne Eden nnua no. Wobɛfra
    momonotofo mu, wɔn a wɔatotɔ wɔ afoa ano no. “ ‘Eyi yɛ Farao ne ne dɔm no, Otumfo
    Awurade asɛm ni.’ ”
  hlt-hlt: Thangpomnah neh Eden thingkung kah boeilennah dongah unim na puet van te.
    Eden thingkung neh pumdul lakli ah diklai laedil la na suntla vetih cunghang dongkah
    rhok neh na yalh ni. He tah Pharaoh neh a hlangping boeih kah a kawng ni. He he
    ka Boeipa Yahovah olphong ni,” a ti.
  tbz-SIM: Dɛtie ndɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo n kó kupúú Edɛnni miɛkɛ mùmɑmù do í mù mɑ̀nnɛ̀
    kuwenniku nɛ̀ mɛokùmɛ̀. Bɑ́ nɛ̀ mɛmmɛ kɛ̀ di wɛ̃nnɛ́ fɔ̃́ nnɛ̀ bɛ nɛ̀ bɛ̀ɛ̀ í
    cɑ̃mmù nɛ̀ bɛ̀ kùɔ bɛ̀ dikpɑ̀nnì miɛkɛ kɛ tɑ kudɔnkù. Esibiti kóo kpɑ̀ɑ̀tì nɛ̀
    o kɔbɛ bɛ kpɛrɛ yó mmɛ ndò. Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i!
  msy-2020: “Isipɨn atrivim, nɨ ko nɨn gumazamizir avɨrim, ia mati temer kam, nguazir
    kamɨn ikia bar ruaragha gavgafi. Ezɨ Idenɨn azenimɨn aven temetam nɨn mɨn ruaragha
    gavgavizir puvatɨ. Ezɨ datɨrɨghɨn, me nɨ okeghtɨ nɨ irɨ, mati Idenɨn ikezɨ temeba
    bar ariaghire. Nɨ Oveaghuezibar Nguibamɨn mangɨ, God gɨfozir puvatɨziba ko mɨdorozimɨn
    aven ariaghirezir darazi ko ikiam. Arazir kaba, da Isipɨn atrivim ko an gumazamizir
    avɨrim bativam. Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ mɨkemegha gɨfa.”
  dop-dop: Ɩsɔ tɑɑlɛ Iteni tɑɑ tʋɣʋ nɑkʋlɩ kɩɩ kɛɛsǝɣǝnɑ tʋɣʋ ŋkʋɣʋ sɔsɔɔntʋ nɑ teu.
    Pɑɑ nɑ mpʋ, mɑɑ tusi-kʋ nɑ kʋ́ sʋʋ tɛtʋ tɛɛ. Nɑ kʋ nɑ mɑ tɑ nyɩ ɩsɔnɑɑ, nɑ yoou
    kʋ́ mpɑ tɔ pɑ́ cɑɣɑ. Ɩsǝnɑ Icipiti wulɑʋ nɑ ɩ wɑɑlɩ sɑmɑɑ pɑɑ tɛɛsǝnɑ tɔɣɔlɛ.
    Mɑɣɑ Tɑcɑɑ Ɩsɔ mɑ́ yɔɣɔtǝnɑ mpʋ.
  azb-azb: Eden ağaclarından hansı izzət və əzəmətdə səninlə müqayisə edilə bilər?
    Ancaq sən Eden ağacları ilə birgə yerin dərinliklərinə endiriləcək, qılıncla öldürülənlərlə
    birgə sünnətsizlərin arasında yatacaqsan. Fironun və onun camaatının aqibəti belə
    olacaq” Xudavənd Rəbb belə bəyan edir».
  eng-DBY: To whom art thou thus like in glory and in greatness among the trees of
    Eden? Yet shalt thou be brought down with the trees of Eden, unto the lower parts
    of the earth; thou shalt lie in the midst of the uncircumcised, with them that
    are slain by the sword. This is Pharaoh and all his multitude, saith the Lord
    Jehovah.
  hin-2017: “इसलिए महिमा और बड़ाई के विषय में अदन के वृक्षों में से तू किसके समान
    है? तू तो अदन के और वृक्षों के साथ अधोलोक में उतारा जाएगा, और खतनारहित लोगों के
    बीच तलवार से मारे हुओं के संग पड़ा रहेगा। फ़िरौन अपनी सारी भीड़-भाड़ समेत ऐसे
    ही होगा, परमेश्वर यहोवा की यही वाणी है।”
  wol-KYG: Ana kan nga neexool teddngaak daraja ci biir garabi Àjjana? Ndaxam dees
    na la booleek garabi Àjjana, tàbbal xóotey suuf. Yaay goorandook yéefar, yi saamar
    tëral. Loolooy deminu Firawnaaki gàngooram. Kàddug Boroom bi Aji Sax jee.”»
  eng-YLT: Unto whom hast thou been thus like, In honour and in greatness among the
    trees of Eden, And thou hast been brought down with the trees of Eden, Unto the
    earth — the lower part, In the midst of the uncircumcised thou liest, With the
    pierced of the sword? It [is] Pharaoh, and all his multitude, An affirmation of
    the Lord Jehovah!'
  eng-WYC-2017: To whom art thou likened, thou noble and high among the trees of liking?
    Lo! thou art led down with the trees of liking to the farthest land. In the midst
    of uncircumcised men thou shalt sleep, with them that be slain by sword. That
    is Pharaoh, and all the multitude of him, saith the Lord God.
  eng-WMBB: “‘To whom are you thus like in glory and in greatness amongst the trees
    of Eden? Yet you will be brought down with the trees of Eden to the lower parts
    of the earth. You will lie in the middle of the uncircumcised, with those who
    are slain by the sword. “‘This is Pharaoh and all his multitude,’ says the Lord
    GOD.”
  urd-GVH: ऐ मिसर, अज़मत और शान के लिहाज़ से बाग़े-अदन का कौन-सा दरख़्त तेरा मुक़ाबला
    कर सकता है? लेकिन तुझे बाग़े-अदन के दीगर दरख़्तों के साथ ज़मीन की गहराइयों में
    उतारा जाएगा। वहाँ तू नामख़तूनों और मक़तूलों के दरमियान पड़ा रहेगा। रब क़ादिरे-मुतलक़
    फ़रमाता है कि यही फ़िरौन और उस की शानो-शौकत का अंजाम होगा’।”
  rug-rug: Huda savana pa Idini si boka vari pada atu nia Rau koa goi pa tinolava
    na linavata? Gua ba agoi tugo ba kote ta turaṉa gore la pa kauru pepeso turaṉae
    koari na huda pa Idini; kote koa turaṉi gamu sari tie huporo meke arini pu tava
    mate pa vedara. Kote gugua asa, se Pero meke sari doduru nana qeto minate, zama
    vura gua si Arau Zihova sa Baṉara.’ ”
  gaz-gaz: “ ‘Mukkeen Eeden keessaa kan ulfinaa fi surraadhaan siin qixxaatu kami?
    Taʼu iyyuu mukkeen Eeden wajjin boolla buuta; ati warra goraadeedhaan ajjeefaman
    wajjin, namoota dhagna hin qabatin gidduu ciifta. “ ‘Kun Faraʼoonii fi waldaa
    uummata isaa hunda, jedha Waaqayyo Gooftaan.’ ”
  fra-LSG: A qui ressembles-tu ainsi en gloire et en grandeur Parmi les arbres d’Éden?
    Tu seras précipité avec les arbres d’Éden Dans les profondeurs de la terre, Tu
    seras couché au milieu des incirconcis, Avec ceux qui ont péri par l’épée. Voilà
    Pharaon et toute sa multitude! Dit le Seigneur, l’Éternel.
  yal-yal: “Ɛ nun nde maliga Eden nakɔɔn wudine yɛ lan ɛ binyen nun ɛ gboon ma? Anu,
    i fan sigama laxira yi, ɛ nun Eden nakɔɔn wudine birin. I sa sama nɛn Ala kolontarene
    tagi bɔxɔn bun ma, naxanye faxaxi silanfanna ra. Misiran mangan nun a yamaan birin
    naɲanma na kii nin! Marigina Alatalaa falan nan na ra.”
  haw-1868: 'Owai la kou mea e like ai i ka nani, a me ka nui iwaena o na laau o Edena?
    aka, e hooiho oe ilalo me na laau o Edena i ko lalo mau wahi o ka honua: a e moe
    oe iwaena o ka poe okipoepoe ole ia me ka poe i pepehiia me ka pahikaua. Oia hoi,
    o Parao a me kona lehulehu a pau, wahi a Iehova ka Haku.'
  arb-NAV: مَنْ مَاثَلْتَ بَيْنَ أَشْجَارِ عَدْنٍ فِي الْمَجْدِ وَالْعَظَمَةِ؟ سَتَنْحَدِرُ
    إِلَى الأَرْضِ السُّفْلَى مَعَ أَشْجَارِ عَدْنٍ، وَتَرْقُدُ مَعَ الْغُلْفِ، مَعَ
    الْمَقْتُولِينَ بِالسَّيْفِ. هَذَا هُوَ مَصِيرُ فِرْعَوْنَ وَكُلِّ شَعْبِهِ، يَقُولُ
    السَّيِّدُ الرَّبُّ».
  ewe-ewe: “ ‘Ati siwo nɔ Eden la dometɔ kae woatsɔ asɔ kpli wò le nyonyo kple fianyenye
    me? Ke woatsɔ wò hã akpe ɖe Eɖen ƒe atiwo ŋuti ade yɔdo me. Ànɔ aʋamatsomatsotɔwo
    dome, akpe ɖe ame siwo tsi yinu la ŋuti. “ ‘Ame siawoe nye Farao kple eƒe ame
    gbogboawo’ Aƒetɔ Yehowae gblɔe.”
  eng-LEE: 'To whom art thou then like in glory and in greatness among the trees of
    ''Eden? And thou too shalt be brought down with the trees of ''Eden unto the land
    of the nether world: in the midst of the uncircumcised shalt thou lie with those
    slain by the sword; yes, he, Pharaoh, and all his multitude, saith the Lord Eternal.'
  asm-FB: এইদৰে তুমি প্ৰতাপত আৰু মহত্ত্বত এদনৰ গছবোৰৰ মাজত কাৰ সদৃশ? তথাপি পৃথিৱীৰ
    অধোভাগলৈ এদনৰ গছবোৰে সৈতে তোমাকো নমোৱা হ’ব; তৰোৱালৰ দ্বাৰাই হত হোৱাসকলে সৈতে অচুন্নৎসকলৰ
    মাজত তুমিও পৰি থাকিবা! ফৰৌণ আৰু তাৰ আটাই লোক সকলৰ এইৰূপ গতি হ’ব!” এয়েই প্ৰভু
    যিহোৱাই কৰা ঘোষণা!
  sus-A: «عٍدٍن وُرِ مُندُن مَنِيَمَ وٌ شَ تٌقَنيِ نُن وٌ شَ سّنبّ رَ؟ هَلِ وٌ تَن
    فٌرٌ عَلِفِيَمَ، وٌ قَ لُ سُننَتَرٍيٍ يَ مَ نَشٍيٍ قَشَمَ سَنتِدّفّمَ رَ. نَ بِرِن
    مِسَالِشِ مِسِرَ مَنفّ قِرَوُنَ نُن عَ شَ سْورِ فَلِ نَن نَ. وٌ مَرِفِ عَلَتَلَ
    شُي نَن نَ كِ.»
  fra-SBL: '"''A qui ressembles-tu ainsi, en gloire et en grandeur, parmi les arbres
    d''Eden ? Mais tu seras descendu avec les arbres d''Eden dans les régions inférieures
    de la terre. Tu seras couché au milieu des incirconcis, avec ceux qui sont tués
    par l''épée. "''Voici Pharaon et toute sa multitude,'' dit le Seigneur Yahvé. »'
  hbo-hbo: אֶל־מִ֨י דָמִ֥יתָ כָּ֛כָה בְּכָבֹ֥וד וּבְגֹ֖דֶל בַּעֲצֵי־עֵ֑דֶן וְהוּרַדְתָּ֙
    אֶת־עֲצֵי־עֵ֜דֶן אֶל־אֶ֣רֶץ תַּחְתִּ֗ית בְּתֹ֨וךְ עֲרֵלִ֤ים תִּשְׁכַּב֙ אֶת־חַלְלֵי־חֶ֔רֶב
    ה֤וּא פַרְעֹה֙ וְכָל־הֲמֹונֹ֔ה נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃ ס
  kik-kik: “ ‘Nĩ mũtĩ ũrĩkũ harĩ mĩtĩ ya Edeni ũngĩgerekanio nawe ũhoro-inĩ ũkoniĩ
    riiri na ũnene? No rĩrĩ, o nawe nĩũgaikũrũkio hamwe na mĩtĩ ya Edeni nginya kũu
    thĩ kũriku; ũgaakoma gatagatĩ ka andũ arĩa mataruaga, hamwe na arĩa mooragirwo
    na rũhiũ rwa njora. “ ‘Ũcio nĩwe Firaũni na kĩrĩndĩ gĩake gĩothe, ũguo nĩguo Mwathani
    Jehova ekuuga.’ ”
  fra-NCL: Ainsi à qui ressembles-tu en gloire et en grandeur, parmi les arbres d’Eden ?
    Tu seras précipité avec les arbres d’Eden, dans les profondeurs de la terre, pour
    être couché au milieu d’incirconcis, avec ceux que l’épée a transpercés. Tel sera
    le sort de Pharaon et de toute sa multitude ; — oracle du Seigneur Yahweh. »
  cek-AK: Na lensawkhaih loe Eden ih thing kawbaktih hoiah maw patah thai tih? Toe
    nang loe Eden ih thingnawk hoi nawnto long thungah na caeh tathuk tih; nang loe
    sumsen hoi hum ih kaminawk hoi nawnto tangyat hin aat ai kaminawk salakah nang
    song tih. Hae loe Faro hoi anih ih kaminawk boih thuih koehhaih ih ni, tiah Angraeng
    Sithaw mah thuih, tiah thui paeh, tiah ang naa.
  cuk-cuk: Edénʼgi sapimar-gwigwichid sargwensaale e-yeerdaklegedyob, e-dunguedyob
    daklesulid. Degi-inigwele, Edén-sapimarba napa-urba dogmogoed. Agi, dulemar-aku-an-dakmalad-abargi,
    degi, es-suidgi-burgwismaladmala megoed. ”Weyobi, Faraón e-dulemarmala burgoed.
    Ani an Bab-Jehová-Bela-Gangued-Nikad weyob soged.”
  uig-CYR: Қени ейтә, Ерәм бағчисидики дәрәқләрниң қайсиси шан-шәрәп вә гөзәлликтә
    сән Мисирға тәң келәләйтти? Бирақ сәнму Ерәм бағчисидики дәрәқләр билән тәң йәр
    тегилиригә чүшүрүлисән; сән хәтнә қилинмиғанлар арисида, қилич билән өлтүрүлгәнләр
    билән биллә ятисән; мана бу Пирәвн вә униң топ-топ адәмлириниң һәммисиниң несивисидур,
    дәйду Рәб Пәрвәрдигар.
  tel-2017: ఘనత, ఆధిక్యం విషయంలో నీకు ఏదెను తోటలోని వృక్షాల్లో సాటి ఏది? అయినా నువ్వు
    ఏదెను వృక్షాలతో పాటు భూమి కిందికి, సున్నతిలేని వారి దగ్గరికి దిగిపోవలసి వస్తుంది.
    కత్తితో చచ్చిన వారితో నువ్వు నివసిస్తావు! ఫరో, అతని సేవకులందరికీ జరిగేది ఇదే”
    ఇదే యెహోవా ప్రభువు సందేశం.
  hat-BSA: “‘A kilès nan pyebwa Éden yo ou egal konsa nan glwa ak grandè? Malgre sa,
    ou va vin desann ak pyebwa Éden yo jis rive anba tè. Ou va vin kouche nan mitan
    ensikonsi yo, avèk sila ki te touye pa nepe yo. “‘Se konsa Farawon va ye ak tout
    gwo foul lame li yo!” deklare Senyè BONDYE a.”
  kos-kos: “Sak soko inge pa tokosra lun acn Egypt ac mwet nukewa lal. Wangin sak
    in ima Eden ma fulat ac kato oana sak soko uh. Tusruktu inge el ac oana sak Eden
    uh, ac som nu in facl sin mwet misa, ac weang mwet su tia etu God, ac elos su
    anwukla ke mweun. Nga, LEUM GOD Fulatlana, pa fahk ma inge.”
  hbo-WLC: אֶל־מִ֨י דָמִ֥יתָ כָּ֛כָה בְּכָב֥וֹד וּבְגֹ֖דֶל בַּעֲצֵי־עֵ֑דֶן וְהוּרַדְתָּ֨
    אֶת־עֲצֵי־עֵ֜דֶן אֶל־אֶ֣רֶץ תַּחְתִּ֗ית בְּת֨וֹךְ עֲרֵלִ֤ים תִּשְׁכַּב֙ אֶת־חַלְלֵי־חֶ֔רֶב
    ה֤וּא פַרְעֹה֙ וְכָל־הֲמוֹנֹ֔ה נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃ ס
  ibo-ibo: “ ‘Olee osisi dị nʼIden a ga-eji tụnyere gị nʼịma mma, na nʼịdị ebube?
    Ma gị onwe gị kwa, na osisi ndị a niile dị nʼIden ka a ga-eme ka unu rịdaruo nʼokpuru
    ụwa. Ị ga-edina nʼetiti ndị a na-ebighị ugwu, gị na ndị eji mma agha gbuo. “ ‘Nke
    a bụ Fero na usuu ndị agha ya niile, otu a ka Onye kachasị ihe niile elu, bụ Onyenwe
    anyị kwubiri.’ ”
  ory-ory: ଏହିରୂପେ ତୁମ୍ଭେ ଐଶ୍ୱର୍ଯ୍ୟରେ ଓ ମହତ୍ତ୍ୱରେ ଏଦନସ୍ଥ ବୃକ୍ଷସମୂହର ମଧ୍ୟରେ କାହାର ତୁଲ୍ୟ?
    ତଥାପି ତୁମ୍ଭେ ଏଦନସ୍ଥ ବୃକ୍ଷଗଣର ସହିତ ଅଧୋଭୁବନକୁ ଅଣାଯିବ; ତୁମ୍ଭେ ଅସୁନ୍ନତ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ
    ଖଡ୍ଗହତ ଲୋକମାନଙ୍କ ସହିତ ଶୟନ କରିବ। ଏହି ଫାରୋ ଓ ତାହାର ସମସ୍ତ ଲୋକ ଏପରି ଅଟନ୍ତି, ଏହା ପ୍ରଭୁ,
    ସଦାପ୍ରଭୁ କହନ୍ତି।”
  chk-chk: Meni lein ekewe irän Eten ka wewe ngeni lon lingom me om itetekia? Nge
    pwal en kopwe eti ekewe irän Eten le turutiu leutun fanüfan, kopwe kon lein chokewe
    resap sirkomsais, pwal lein chokewe ra mäla lon maun. Iei usun mine epwe fis ngeni
    Farao me nöün mwicheichen aramas,” iei alon Kot ewe Samol mi Lapalap.
  rop-rop: “‘Wal king blanga Ijip, ol dislot ting garra hepin langa yu, en langa ola
    pipul blanga yu kantri du. Yubin jidan wulijim det tri na longtaim. Yubin brabli
    longwan en brabli strongwan langa enibodi langa dijan wel. Bat dei garra kadimdan
    yu, en yu garra dai jis laik ol detlot tri langa det gadin gulum Idin bin ol dai.
    Yu garra godan langa det pleis weya ola dedbala pipul jidan, en deya na yu garra
    joinap langa detlot pipul hu nomo bin sabi God, en detlot najalot pipul hubin
    dai krulbalawei du.’ Lagijat na YAWEI det boswan God bin tok.”
  ukr-1871: Которому ізміж дерев Едемських хотїв ти рівнею бути в славі й величностї?
    Та тепер ти рівно з другими Едемськими деревами будеш стручений в преисподню,
    й лежати меш серед необрізаних між посїченими мечем. Ось, се Фараон і вся безлїч
    народу його, говорить Господь Бог.
  deu-1951: Wem bist du an Herrlichkeit und Größe unter den Bäumen Edens zu vergleichen?
    Dennoch wirst du mit den Bäumen Edens in die Tiefen der Erde hinabgestoßen, wo
    du mitten unter den Unbeschnittenen bei denen liegen sollst, welche durchs Schwert
    gefallen sind. Das ist der Pharao und seine ganze Menge, spricht Gott, der HERR.
  eng-JPS: To whom art thou thus like in glory and in greatness among the trees of
    Eden? yet shall thou be brought down with the trees of Eden unto the nether parts
    of the earth; thou shalt lie in the midst of the uncircumcised, with them that
    are slain by the sword. This is Pharaoh and all his multitude, saith the Lord
    GOD.'
  srp-1865: Na koje si meðu drvetima Edemskim nalik slavom i velièinom? Ali æeš biti
    oboren s drvetima Edemskim u najdonji kraj zemlje, meðu neobrezanima æeš ležati
    s onima koji su pobijeni maèem. To je Faraon i sav narod njegov, govori Gospod
    Gospod.
  lug-lug: “ ‘Muti ki mu gy’omu Adeni ogw’enkana naawe mu bukulu mu kitiibwa kyo?
    Era naye, olisuulibwa wamu n’emiti egy’omu Adeni n’oserengeta emagombe, n’ogalamira
    eyo wamu n’abatali bakomole, n’abo abattibwa n’ekitala. “ ‘Ono ye Falaawo n’ekibinja
    kye kyonna, bw’ayogera Mukama Katonda.’ ”
  heb-heb: אל מי דמית ככה בכבוד ובגדל בעצי עדן והורדת את עצי עדן אל ארץ תחתית בתוך
    ערלים תשכב את חללי חרב הוא פרעה וכל המונה נאם אדני יהוה׃
  ben-IRV: এদনের কোন গাছগুলো তোমার প্রতাপে ও মহত্বে সমান? কারণ এদনের গাছগুলোর সঙ্গে
    তোমাকেও পৃথিবীর নিচের অংশে আনা হবে অচ্ছিন্নত্বক‌দের মধ্য থেকে, তুমি তাদের সঙ্গে
    বাস করবে যারা তরোয়াল দ্বারা নিহত হয়েছিল। এ সেই ফরৌণ এবং সব তার লোক; এটা প্রভু
    সদাপ্রভু বলেন।
  pan-pan: ਤੂੰ ਮਹਿਮਾ ਤੇ ਡੂੰਘਿਆਈ ਵਿੱਚ ਅਦਨ ਦੇ ਰੁੱਖਾਂ ਵਿੱਚੋਂ ਕਿਹ ਦੇ ਵਰਗਾ ਹੈਂ? ਪਰ ਤੂੰ
    ਅਦਨ ਦੇ ਰੁੱਖਾਂ ਦੇ ਨਾਲ ਧਰਤੀ ਦੇ ਪਤਾਲ ਵਿੱਚ ਧੱਕਿਆ ਜਾਵੇਂਗਾ, ਤੂੰ ਉਨਾਂ ਦੇ ਨਾਲ ਜੋ ਤਲਵਾਰ
    ਨਾਲ ਵੱਢੇ ਗਏ, ਬੇਸੁੰਨਤਿਆਂ ਵਿੱਚ ਪਿਆ ਰਹੇਂਗਾ, ਇਹੀ ਫ਼ਿਰਊਨ ਅਤੇ ਉਸ ਦੀ ਸਾਰੀ ਭੀੜ ਹੈ, ਪ੍ਰਭੂ
    ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သင်သည် ဘုန်း တန်ခိုးအာနုဘော် အားဖြင့် အဘယ်မည် သော ဧဒင် သစ်ပင် နှင့် တူသနည်း။
    သင် သည် ဧဒင် သစ်ပင် တို့နှင့်အတူ မြေ အောက် အရပ်သို့ နှိမ့်ချ ခြင်းကိုခံရမည်။ အရေဖျား
    လှီးခြင်းကို မခံသောလူ၊ ထား ဖြင့်အသေ ခံရသောသူတို့နှင့်အတူ လဲ ၍နေရမည်။ ထိုသို့ ဖာရော
    ဘုရင်နှင့် သူ့ အလုံးအရင်း ရှိသမျှ တို့သည် ဖြစ်ရကြမည်ဟု အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: “Unai au be Aigupito ena king, bona Aigupito ena taudia ibounai. Momokani
    Eden ena au ibounai edia huanai ta ese unai au Aigupito ia hereaia diba lasi,
    lata dekenai, o hairai dekenai. To hari, Aigupito e, Eden ena audia dekenai ia
    vara bamona, be oi danu dekenai do ia vara. Oi be idia danu mase gabuna dekenai
    do oi diho lao. Unuseni oi ese Dirava diba lasi taudia bona tuari dekenai idia
    mase vadaeni taudia danu do oi noho. Lau Lohiabada Dirava ese lau hereva vadaeni
    inai.”
  urd-urd: “तू शान — ओ — शौकत में अदन के दरख़्तों में से किसकी तरह है? लेकिन तू अदन
    के दरख़्तों के साथ ज़मीन के तह में डाला जाएगा, तू उनके साथ जो तलवार से क़त्ल हुए,
    नामख़्तूनों के बीच पड़ा रहेगा; यही फ़िर'औन और उसके सब लोग हैं, ख़ुदावन्द ख़ुदा
    फ़रमाता है।”
  rus-SYN: Итак которому из дерев Едемских равнялся ты в славе и величии? Но теперь
    наравне с деревами Едемскими ты будешь низведен в преисподнюю, будешь лежать среди
    необрезанных, с пораженными мечом. Это фараон и все множество народа его, говорит
    Господь Бог.
  bqc-SIM: N bɛɛɛ ń n zↄ̃ↄkɛo yã́ musu Edɛni lí kpele mɛ́ kànwai? Ń beeo wa n
    zu tↄↄlɛ nↄnau Edɛni lípiↄ kĩ́iɛ. Ńyↄ̃ↄ ku we ń gyafↄↄdeↄ ń gbɛ̃́ pↄ́ gàga
    zĩ guuↄ. Falaↄ̃ↄ ń a gbɛ̃́ↄ yã́n we ḿpii. Ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: O Egypt, Eden honna thingphung hoiche pentah toh khun nangma thahat
    nale naloupina toh naki takah pi ding ham? Nangma tah jong namtin vaipi ho khu
    kokhuh sunga nakipo lut dingu ahi. Nangma tah jong chemjama ana kithatsa paidohsa
    ho chengse khu hiche munna chu nakijam khom cheh dingu ahi. Hiche hi Pharaoh leh
    amite dinga aumsa chu ahi, tin thaneitah Pakaiyin aseije.
  mar-mar: तू वैभवाने व मोठेपणाने एदेनेमधल्या झाडांपैकी कोणाच्या तोडीचा आहेस? तुला
    तर एदेनांतल्या झाडांसह अधोलोकी लोटतील आणि तलवारीने ठार झालेल्यांसह बेसुंत्यांमध्ये
    तू पडून राहशील. फारो व त्याचा लोकसमुदाय यांची अशी गति होईल, असे प्रभू परमेश्वर
    म्हणतो.”
  qub-qub: « ‹Chay jatun sedrupa cuyayllapaj cayninman, jatun cayninmanga Edencho
    caj yöracuna manami mayganpis tincuranchu. Chaypis Edencho caj waquin yöracuna
    wañur pacha rurinman chayashannöllami chayanga. Mana rispitamajcunawan pillyacho
    wañoj runacunawan iwal goturpänanpämi chayanga. Chayno caycaptenga Egipto ¿gam
    yarpanqui paycunapita mas munayniyoj cashayquitachu? ¡Manami! Chaynöllami Egiptupa
    faraonninpis mandashan runacunapis ushacanga. Noga Tayta Diosmi chayno në.› »
  bqp-bqp: Edɛnin gbɑɑ te sɔɔ, dɑ̃ɑ gɑɑ kun kɑ Egibitin sinɑ boko nɛ burɑm sɔɔ kɑ
    kpɑ̃ɑru sɔɔ. Kɑ mɛ, bɑ koo nùn surewɑ gɔribun wɑ̃ɑ yerɔ tem sɔɔ sɔɔwɔ kɑ dɑ̃ɑ
    ni nu wɑ̃ɑ Edɛni mi sɑnnu kpɑ u n kpĩ kɑ be bɑ go tɑbu sɔɔ kɑ tɑkobi, be bɑ ǹ
    Gusunɔ yɛ̃n suunu sɔɔ. Yeniwɑ yɑ koo Egibitin sinɑ boko kɑ win tɔn dɑbi te kpuro
    deemɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni kpuro geruɑ.
  hat-hat: Nan tout pyebwa jaden Edenn yo, kilès ki te bèl, kilès ki te wo tankou
    ou? Men koulye a, tankou tout lòt pyebwa jaden an, ou pral desann ale nan peyi
    ki anba tè a. Ou pral jwenn moun ki pa pote mak kontra Bondye a, moun ki mouri
    nan lagè yo. Se sa k'ap rive farawon an ansanm ak tout pèp li a. Se mwen menm
    Seyè sèl Mèt la ki pale.
  eng-BSB: Who then is like you in glory and greatness among the trees of Eden? You
    also will be brought down to the depths of the earth to be with the trees of Eden.
    You will lie among the uncircumcised, with those slain by the sword. This is Pharaoh
    and all his multitude, declares the Lord GOD.’”
  eng-WEBPB: “‘To whom are you thus like in glory and in greatness amongst the trees
    of Eden? Yet you will be brought down with the trees of Eden to the lower parts
    of the earth. You will lie in the middle of the uncircumcised, with those who
    are slain by the sword. “‘This is Pharaoh and all his multitude,’ says the Lord
    GOD.”
  kbq-kbq: Hagi Ideni hozafima me'nea zafaramimpintira ina zafamo kagri knara huno
    za'zara huno ragi'ane zafa me'ne? Hagi kagra Ideni hozafima me'nea zafaramine,
    magoka fri vahe kumapina uramita zamagoza anoma taga osu' vahe'ma kazinteti'ma
    zamahazage'zama mase'naza kumapi vugahaze. Ama ana zantamina Ferone mika sondia
    vahe'are fore hugahie huno Ra Anumzamo'a hu'ne.
  nhe-BL: “ ‘Huajca ta titlanahuatijquetl ipan Egipto, ¿tlachque seyoc cuahuitl tlen
    hueyi huan tlahuel yejyectzi itztoc queja ta? Tiquinontlani sequinoc cuatini tlen
    onca ipan ni tlaltepactli o ipan Edén tlen quiixnextía. Tlahuel timohueyichijtoc
    tlatlajco nochi tlali, pero san tlapic pampa tiyas hasta tlatzintla tlen nopa
    hueyi ostotl campa tlanahuatía miquistli ininhuaya nochi nopa sequinoc tlaltini.
    Nopano tiitztoti ininhuaya nopa tlacame tlen nopa tlaltini tlen tiquincocolía
    huan ax tiquinita intla ininpati tlen mijque ipan tlatehuijcayotl. “ ‘Huajca quej
    ni ininpantis itlacajhua tlali Egipto huan nopa Tlanahuatijquetl Faraón tlen ni
    cuahuitl quiixnextía. Queja nopa na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua.’”
  gub-BL: A'e ywyra a'e, wiko Ezit ywy rehe har wanuwihawete romo a'e. Wiko hemiruze'eg
    teko paw wà no. Ni ywyra En rehe har aiha katu izàwe wà. Ipuràg eteahy a'e no.
    Ko 'ar rehe wezyw putar umàno ma'e kwer wapyta haw pe ywyra En rehe arer wanehe
    we wà nehe. Uzemono'og putar uzeruzar 'ym ma'e wanehe we wà nehe. Uzemono'og putar
    zeàmàtyry'ymawhu pe umàno ma'e kwer wanehe we wà nehe no. Ihe pezar Tuweharupi
    Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'To whom art thou like, O thou that art famous and lofty among the trees
    of pleasure? Behold, thou art brought down with the trees of pleasure to the lowest
    parts of the earth: thou shalt sleep in the midst of the uncircumcised, with them
    that are slain by the sword: this is Pharao, and all his multitude, saith the
    Lord God.'
