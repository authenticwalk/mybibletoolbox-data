  kan-2017: “ಜನಾಂಗಗಳಲ್ಲಿ ಭಯಂಕರವಾದ ಅನ್ಯರು ಅದನ್ನು ಕಡಿದುಹಾಕಿ ಬಿಟ್ಟಿದ್ದಾರೆ. ಅದರ ರೆಂಬೆಗಳು
