  hin-CV: और विदेशी जनताओं में जो सबसे ज्यादा निर्दयी हैं, उन्होंने उसे काटकर छोड़
    दिया. उसकी डालियां पर्वतों और सब घाटियों में गिरीं; उसकी शाखाएं देश के सब दर्रों
