  mdy-ETH: ዓጮ ዴሮይዳፓ ሚርጌ ቂኢራ፥ ሚጪንቱዋያ ማዔ ዓሳ ሚፃሢ ቲቂ ኬኤራንዳኔ፤ ካኣፓ ዹኮና ዛሮ ዶኦጮናይዳ ኬዲ ዓታንዳኔ፤
