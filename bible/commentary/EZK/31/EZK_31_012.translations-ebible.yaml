verse: EZK.031.012
translations:
  mal-C: വൈദേശിക ജനതകളിൽ ഏറ്റവും ക്രൂരരായവർ അതിനെ വെട്ടിമറിച്ചിട്ടു. അതിന്റെ ശാഖകൾ
    പർവതങ്ങൾക്കും താഴ്വരകൾക്കും മുകളിൽ വീണുകിടന്നു. അതിന്റെ ശിഖരങ്ങൾ ദേശത്തുള്ള എല്ലാ
    മലയിടുക്കുകളിലും ഒടിഞ്ഞുകിടന്നു. ലോകത്തിലെ ജനതകളെല്ലാം അതിന്റെ തണലിൽനിന്നു വിട്ടുപോയി.
  deu-TKW: Und es fällten sie Fremde, grausamste Völker, und warfen sie hin. Auf die
    Berge und in alle Thäler fielen ihre Zweige, und ihre Äste lagen zerbrochen in
    allen Bachthälern des Landes, und alle Völker der Erde zogen fort aus ihrem Schatten
    und ließen sie liegen.
  lin-lin: mpe bikolo ya bapaya oyo eleki kanza ekweyisaki yango mpe asundolaki yango ;
    makasa na yango ekweyaki na bangomba mpe na mabwaku nyonso, bitape na yango ebukanaki
    mpe ekweyaki na mabulu nyonso ya minene ya mokili. Bikolo nyonso ya mabele ekimaki
    wuta na se ya pio na yango mpe esundolaki yango ; bongo etikalaki yango moko.
  eng-LSV: And strangers cut him off, || The terrible of nations, and they leave him,
    || His thin shoots have fallen on the mountains and in all valleys, || And his
    boughs are broken at all streams of the land, || And all peoples of the land go
    down from his shade, and they leave him.
  eng-GNV: 'And the strangers haue destroyed him, euen the terrible nations, and they
    haue left him vpon the mountaines, and in all the valleis his branches are fallen,
    and his boughes are broken by all the riuers of the land: and all the people of
    the earth are departed from his shadowe, and haue forsaken him.'
  eng-WEBSTER: 'And strangers, the terrible of the nations, have cut him off, and
    have left him: upon the mountains and in all the valleys his branches are fallen,
    and his boughs are broken by all the rivers of the land; and all the people of
    the earth have gone down from his shade, and have left him.'
  nhw-BL: Hualajque soldados tlen nopa tlali catli tlahuel mosisiníaj huan temajmatíaj.
    Inijuanti quitlamisosolose nopa tlali Asiria quen se quitzintzontequi se cuahuitl
    huan quitlahuisos hasta tlalchi. Huan elis quen nochi ixihuiyo huan imacuayohua
    tepehuise ipan campa hueli tepeme. Tepehuise ipan tlamayamitl huan ipan nopa hueyame
    catli onca ipan nopa tlali. Huan nochi masehualme tlen miyac tlalme catli itztoyaj
    itla nopa cuahuitl mohuejcatlalise huan quicahuase iseltzi.
  swh-ONEN: nayo mataifa mageni yaliyo makatili sana yaliukata huo mti na kuuacha.
    Matawi yake yalianguka juu ya milima na kwenye mabonde yote, vitawi vyake vikavunjika
    na kusambaa katika makorongo yote ya nchi. Mataifa yote ya duniani yakaondoka
    kutoka kwenye kivuli chake na kuuacha.
  bba-bba: Tɔn tuko be bɑ nuku kɔ̃suru bo bɑ koo ye kĩi bu surɑ bu kɔ̃. Kpɑ yen kɑ̃ɑsi
    yi wɔri ɡuunu kɑ wɔwi sɔɔ kpɑ yi bɔɔkirɑ tem mɛ kpuron wɔwi sɔɔ. Kpɑ tɔn be bɑ
    rɑɑ wɑ̃ɑ yen sɑɑrɔ bu yɑrinɑ bu ye deri.
  eng-KJVCPB: 'And strangers, the terrible of the nations, have cut him off, and have
    left him: upon the mountains and in all the valleys his branches are fallen, and
    his boughs are broken by all the rivers of the land; and all the people of the
    earth are gone down from his shadow, and have left him.'
  luo-luo: Ne asedage kendo jopinje moko mager notongʼe mowite kucha. Bedene madongo
    nopodho ewi gode kendo ei holni duto; bedene mamoko noriere piny kotur otur e
    holni madiny mag piny. Ogendini duto mag piny nowuok oa e bwo tipone modar oweye.
  meu-meu: Idau taudia, hahegari herea besena, ese baine utua, bena baine rakatania.
    Ia rigina na ororo ai bona koura iboudiai lalodiai bae moru; rigina haida na kwaidudia
    ai bae mia, tano ena koupa iboudiai lalodiai; tanobada besedia iboudiai na ia
    ikerukeruna amo bae raka lasi, bae rakatania.
  npi-ULB: सारा जातिहरूका बिचमा आतङ्क ल्याउने विदेशीहरूले त्यसलाई काटेर ढाले र मर्नलाई
    छोडिदिए । पहाडहरू र सबै बेंसीतिर त्यसका हाँगाहरू खसे, र त्यसका ठुला-ठुला हाँगाहरू
    जमिनका खोल्साहरूमा भाँचिएर झरे । तब पृथ्वीका सारा जातिहरू त्यसको छायामुनिबाट बाहिर
    निस्के र तिनीहरू त्यसबाट टाढा गए ।
  yor-yor: àwọn orílẹ̀-èdè àjèjì aláìláàánú jùlọ ké e lulẹ̀, wọn sì fi kalẹ̀. Àwọn
    ẹ̀ka rẹ̀ ṣubú sórí òkè àti sí gbogbo àárín àwọn òkè; àwọn ẹ̀ka rẹ̀ tí ó ṣẹ nà
    sílẹ̀ ní gbogbo àlàfo jíjìn ilẹ̀. Gbogbo àwọn orílẹ̀-èdè ilẹ̀ ayé jáde kúrò ní
    abẹ́ ìji rẹ̀ wọn sì fi sílẹ̀.
  pes-OPCB: لشکر بیگانه‌ای که مایهٔ وحشت و دلهرهٔ قومهاست می‌آید و او را قطع می‌کند
    و به زمین می‌اندازد. شاخه‌های شکستهٔ آن در اطراف کوهها، دره‌ها و رودخانه‌ها پخش
    و پراکنده می‌شود. تمام کسانی که در زیر سایه‌اش بودند آن را به همان حال افتاده،
    می‌گذارند و از آنجا می‌روند.
  tgl-ULB: Pinutol siya ng mga dayuhang kinatatakutan ng lahat ng mga bansa at pagkatapos
    ay iniwan siya. Ang mga sanga nito ay nagsihulog sa mga bundok at sa mga lambak,
    at nasira ang mga sanga nito sa lahat ng mga batis sa mundo. At lumabas ang lahat
    ng mga bansa sa mundo mula sa lilim nito at iniwan siya.
  hui-hui: Dindi tara agali ko bu karume ibalu ira tamia timbuni ogoni dibu ibira
    haragola dindini wiaabo holebira. Ira ogoni podarangi gene magane timbuni biaru
    hari bibahende ngaruhabi dindi ulini ngaruhabi podo ibira haga bialu gingirulobaga
    biai holebira. Ani bidagola hameigini tara tara dindi taraha howa íbu heneru ti
    ira ogoninaga andane gumba heagoha biraga biaru ti ibida pugupugu bulebira.
  mya-mya: ရက်​စက်​ကြမ်း​ကြုတ်​သော​လူ​မျိုး​ခြား​တို့ သည် ထို​အ​ပင်​ကို​ခုတ်​လှဲ​၍​ပစ်​ထား​ခဲ့​ကြ
    လိမ့်​မည်။ ယင်း​၏​အ​ကိုင်း​အ​ခက်​များ​နှင့် ကျိုး​ပဲ့​ကုန်​သော​အ​ခက်​အ​လက်​ကြီး​များ
    သည်​တစ်​ပြည်​လုံး​ရှိ​တောင်​များ၊ ချောင်း​များ၊ ချိုင့်​ဝှမ်း​များ​အ​ပေါ်​သို့​လဲ​ကျ​ကြ​လိမ့်
    မည်။ ထို​အ​ပင်​၏​အ​ရိပ်​တွင်​ခို​လှုံ​နေ ကြ​သော​လူ​မျိုး​အ​ပေါင်း​တို့​သည်​လည်း
    ထွက်​ခွာ​သွား​ကြ​လိမ့်​မည်။-
  bod-N: ཕྱི་ཕྱོགས་པའི་ནང་གི་ཆེས་གདུག་རྩུབ་ཆེ་བའི་མི་རྣམས་ཀྱིས་དེ་བཅད་ནས་འདོར་བར་འགྱུར་ལ།
    དེའི་ཡལ་འདབ་ནི་རི་དང་ལུང་པ་ཐམས་ཅད་དུ་ལྷུང་ཞིང་། དེའི་ཡལ་ག་ཆག་ནས་ས་གཞིའི་གྲོག་ཤུར་ཀུན་གྱི་ནང་དུ་ལྷུང་བར་འགྱུར།
    ས་གཞིའི་མི་རིགས་ཐམས་ཅད་དེའི་བསིལ་གྲིབ་དང་བྲལ་ནས་དེ་སྤང་བར་འགྱུར།
  sna-sna: uye rudzi rwakaipisisa kundudzi dzavatorwa rwakautemera pasi ndokuusiya.
    Matavi awo akawira pamakomo nomumipata yose; matavi awo ose akavhunikira muhova
    dzose dzenyika. Ndudzi dzose dzomunyika dzakabva pasi pomumvuri wawo dzikausiya.
  spa-BLM: Los extranjeros, los tiranos de las naciones, lo han cortado y lo han abandonado.
    Sus ramas han caído en los montes y en todos los valles, y sus ramas están rotas
    por todos los cursos de agua de la tierra. Todos los pueblos de la tierra han
    bajado de su sombra y lo han abandonado.
  cac-cac: A juntzan̈ eb' ch'oc chon̈ab'il chi' malaj yoq'uelc'olal eb', a eb' ix
    ch'acanel te', toxon̈ej ix can telan te'. A sc'ab'tac te' ix can̈chajb'ati, yujto
    ix telvi te' d'a scaltac te te' d'a jolomtac vitz yed' d'a ch'olquixtac d'a yol
    nación chi'. Masanil anima cajan d'a yen̈ul te' ix b'at eb' elelal, ix actajcan
    te'.
  swh-ULB: Wageni waliokuwa wakiogofya wa mataifa yote wameikatilia mbali kuiacha
    ife. Matawi yake yameanguka kwenye milima na mabonde yote, na matawi yake yameanguka
    katika mito yote ya nchi. Kisha mataifa yote juu ya nchi wakatoka nje kutoka chini
    ya kivuli na kwenda zao wakamwacha.
  bel-bel: 'І сьсеклі яго чужаземцы, самыя лютыя з народаў, і скінулі яго на горы:
    і на ўсе даліны ўпалі галіны яго; і сукі яго паламаліся на ўсіх лагчынах зямлі,
    і з-пад ценю яго сышлі ўсе народы зямлі і пакінулі яго.'
  deu-ELBBK: Und Fremde, die Gewalttätigsten der Nationen, hieben ihn um und warfen
    ihn hin; seine Schösslinge fielen auf die Berge und in alle Täler, und seine Äste
    wurden zerbrochen und geworfen in alle Gründe der Erde; und alle Völker der Erde
    zogen aus seinem Schatten weg und ließen ihn liegen;
  mbb-OT: ebpilayen sikandin te kinemepesipelahan te langun he menge nasyun wey ebey-anan
    en. Ne ebpekepeyapat is egkengevadtì he menge subpang din diyà te menge vuvungan,
    menge suǥud, wey menge beyeey te wahig. Ed-awà diyà te kandin is menge etew ziyà
    te menge nasyun he midhelung diyà te kandin.
  mal-2015: ജാതികളിൽ ഉഗ്രന്മാരായ അന്യജാതിക്കാർ അതിനെ വെട്ടി തള്ളിയിട്ടു; അതിന്റെ കൊമ്പുകൾ
    മലകളിലും എല്ലാ താഴ്‌വരകളിലും വീണു; അതിന്റെ ശാഖകൾ ദേശത്തിലെ എല്ലാതോടുകളുടെയും അരികത്തു
    ഒടിഞ്ഞുകിടക്കുന്നു; ഭൂമിയിലെ സകലജാതികളും അതിന്റെ തണൽ വിട്ടിറങ്ങി അതിനെ ഉപേക്ഷിച്ചുപോയി.
  rmc-rmc: a čhinde les tele o nekgoreder le cudze narodendar a omukle les. Leskre
    konara the leskre phagerde vetvi pele tele pre savore verchi the dolini andre
    phuv. Savore narodi la phuvakre avle avri andral leskro ciňos a omukle les.
  pes-OPV: وغریبان یعنی ستمکیشان امت‌ها او را منقطع ساخته، ترک خواهند نمود. و شاخه
    هایش برکوهها و در جمیع دره‌ها خواهد افتاد و اغصان اونزد همه وادیهای زمین شکسته
    خواهد شد. وجمیع قوم های زمین از زیر سایه او فرود آمده، اورا ترک خواهند نمود.
  ron-1924: Стрэиний, челе май грозаве попоаре, л-ау тэят ши л-ау лепэдат. Кренӂиле
    й-ау кэзут ын мунць ши ын тоате вэиле. Рамуриле и с-ау сфэрымат ын тоате пухоаеле
    цэрий ши тоате попоареле пэмынтулуй ау плекат де ла умбра луй ши л-ау пэрэсит.
  ben-OBCV: এবং বিদেশি জাতিদের মধ্যে সবচেয়ে নিষ্ঠুর জাতির লোকেরা তাকে কেটে ফেলে রেখে
    গেছে। পাহাড় সকলের উপরে ও উপত্যকাগুলিতে তার শাখাগুলি পড়েছে; তার ডালপালাগুলি ভেঙে
    দেশের সব জলের স্রোতের মধ্যে পড়ে আছে। পৃথিবীর সব জাতি তার ছায়া থেকে বের হয়ে
    তাকে ফেলে চলে গেছে।
  som-som: Shisheeyayaashii ahaa kuwii quruumaha ugu nac weynaa ayaa isaga baabbi'iyey
    oo ka tegey. Buuraha korkooda iyo dooxooyinka dhexdooda oo dhanba waxaa daadsan
    laamihiisii, oo laamihiisii waxay ku ag jajaban yihiin webiyaasha dalka oo dhan;
    oo dadyowgii dunida oo dhammuna hooskiisay ka wada dareereen oo isagay ka tageen.
  lat-VUC: 'Et succident eum alieni, et crudelissimi nationum, et projicient eum super
    montes: et in cunctis convallibus corruent rami ejus, et confringentur arbusta
    ejus in universis rupibus terræ: et recedent de umbraculo ejus omnes populi terræ,
    et relinquent eum.'
  eng-ASVBT: 'And strangers, the terrible of the nations, have cut him off, and have
    left him: upon the mountains and in all the valleys his branches are fallen, and
    his boughs are broken by all the watercourses of the land; and all the peoples
    of the earth are gone down from his shadow, and have left him.'
  ita-1885: E stranieri, i più fieri delle nazioni l'hanno tagliato, e l'han lasciato
    in abbandono; i suoi rami son caduti su per li monti, e per tutte le valli; ed
    i suoi ramoscelli sono stati rotti per tutte le pendici della terra; e tutti i
    popoli della terra sono scesi dall'ombra sua, e l'hanno lasciato.
  eng-LXXUP: 'And ravaging strangers from the nations have destroyed him, and have
    cast him down upon the mountains: his branches fell in all the valleys, and his
    boughs were broken in every field of the land; and all the people of the nations
    are gone down from their shelter, and have laid him low.'
  eng-ULB: Foreigners who were the terror of all the nations cut it off and left it
    to die. Its branches fell on the mountains and all the valleys, and its boughs
    lay broken in all the ravines of the land. Then all the nations on earth came
    out from under its shade and they went away from it.
  spa-VBL: “Extranjeros de la más cruel de las naciones lo talaron y lo dejaron tirado.
    Sus ramas yacen caídas y rotas en los montes y valles de la campiña. Todos en
    la tierra salieron de su sombra y lo abandonaron.
  fra-_FOB: Des étrangers, les plus terribles d'entre les nations, l'ont coupé et
    rejeté; ses branches sont tombées sur les montagnes et dans toutes les vallées,
    et ses rameaux se sont brisés dans tous les ravins du pays, et tous les peuples
    de la terre se sont retirés de dessous son ombre et l'ont abandonné.
  mal-mal: ജനതകളിൽ ഉഗ്രന്മാരായ അന്യജാതിക്കാർ അതിനെ വെട്ടി തള്ളിയിട്ടു; അതിന്റെ കൊമ്പുകൾ
    മലകളിലും എല്ലാ താഴ്വരകളിലും വീണു; അതിന്റെ ശാഖകൾ ദേശത്തിലെ എല്ലാതോടുകളുടെയും അരികത്ത്
    ഒടിഞ്ഞു കിടക്കുന്നു; ഭൂമിയിലെ സകലജനവർഗ്ഗങ്ങളും അതിന്റെ തണൽ വിട്ട്, അതിനെ ഉപേക്ഷിച്ചുപോയി.
  urd-GVR: to ajnabī aqwām ke sab se zālim logoṅ ne use ṭukṛe ṭukṛe karke zamīn par
    chhoṛ diyā. Tab us kī shāḳheṅ pahāṛoṅ par aur tamām wādiyoṅ meṅ gir gaīṅ, us kī
    ṭahniyāṅ ṭūṭ kar mulk kī tamām ghāṭiyoṅ meṅ paṛī rahīṅ. Duniyā kī tamām aqwām
    us ke sāye meṅ se nikal kar wahāṅ se chalī gaīṅ.
  suz-BL: मिनु अर्को रागी ङा थम मरिम्‍शो मुरपुकीम मेको कली तिम्‍शा प्रोंइतेक्‍म। मेको
    आ राशीपुकी बेंसी नेल्‍ल नु पहाड मेर गोल्‍शा बाक्‍तेक्‍म। मिनु मेको आ ठेयब राशी
    रागी ङा खोला नेल्‍लेम जिक्‍शा लीतेक्‍म। मिनु रागी ङा मुर नेल्‍ले मेको आ वांकु
    रे ग्रूशा मेको कली प्रोंइतेक्‍म।
  eng-NOY: And strangers, the terrible of the nations, cut him off and cast him away.
    Upon the mountains and in all the valleys his branches fell; And his boughs were
    broken in all the valleys of the land. And all the nations of the earth withdrew
    from his shadow and left him;
  ita-1927: Degli stranieri, i più violenti fra le nazioni, l’hanno tagliato e l’han
    lasciato in abbandono; sui monti e in tutte le valli son caduti i suoi rami, i
    suoi ramoscelli sono stati spezzati in tutti i burroni del paese, e tutti i popoli
    della terra si son ritirati dalla sua ombra, e l’hanno abbandonato.
  ckb-ckb: بێگانەکان کە دڕندەترینی نەتەوەکانن، بڕییانەوە و بەجێیان هێشت. چڵەکانی لەسەر
