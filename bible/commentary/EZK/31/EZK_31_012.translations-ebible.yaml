  grc-BRENT: Καὶ ἐξωλόθρευσαν αὐτὸν ἀλλότριοι λοιμοὶ ἀπὸ ἐθνῶν, καὶ κατέβαλον αὐτὸν
    ἐπὶ τῶν ὀρέων· ἐν πάσαις ταῖς φάραγξιν ἔπεσαν οἱ κλάδοι αὐτοῦ, καὶ συνετρίβη τὰ
    στελέχη αὐτοῦ ἐν παντὶ πεδίῳ τῆς γῆς, καὶ κατέβησαν ἀπὸ τῆς σκέπης αὐτῶν πάντες
    οἱ λαοὶ τῶν ἐθνῶν, καὶ ἠδάφισαν αὐτόν.
  ind-AYT: Orang-orang asing yang paling kejam di antara bangsa-bangsa telah menebangnya,
    dan meninggalkannya. Di atas gunung-gunung dan di semua lembah, batang-batangnya
    telah jatuh, dan ranting-rantingnya telah dipatahkan di semua jurang di negeri
    itu, dan semua orang di bumi telah menghilang dari naungannya dan telah meninggalkannya.
  nya-nya: Anthu ankhanza kwambiri amitundu ya anthu achilendo adzawudula ndi kuwusiya.
    Nthambi zake zidzagwera pa mapiri ndi mu zigwa zonse. Nthambi zake zidzathyokera
    mʼmitsinje ya mʼdzikomo. Motero mitundu yonse ya anthu a dziko lapansi amene ankasangalala
    mu mthunzi wake idzawusiya.
  hrv-hrv: Tuđinci, najokrutniji od naroda, posjekoše ga i oboriše, grane mu padahu
    po gorama i svim dolinama, hvoje mu se po svim uvalama polomiše, svi se narodi
    zemlje od njegova hlada udaljiše, ostaviše ga!
  mps-mps: Tama homu dene isąbo bidi hani dwai mu dabe mu aselama, tama te ni bǫ
    gelama, tǫba degelama, tama olo tǫde elalumainu yali. Tama agai nologo dabe
    da, te bulu du dabeba, me malu buluba, me bulu bubiabi togoaluai madi totogaluai
    dao. Tama te we bidi hani augwali polobadu te ni nologode polobadu duala sagasiyu
    yali, te bage augwaligo tagalama, subigila pepelawai dao.
  tpi-tpi: Ol lain man nogut tru bai i kam katim dispela diwai sida i go daun long
    graun na larim em i stap olsem. Na ol han bilong en bai i pundaun long ol maunten
    na ples daun na i bruk. Na olgeta lain manmeri i bin sindaun aninit long ol han
    bilong en bipo, ol bai i lusim na i go nabaut.
  dan-1931: Fremmede, de grummeste blandt Folkene hugger den om og kaster den hen;
    på Bjerge og i alle Dale falder dens Kviste; dens Grene ligger knækket i alle
    Landets Kløfter, og alle Jordens Folkeslag går bort fra dens Skygge og lader den
    ligge.
  vie-OVCB: Quân đội nước ngoài—là sự kinh hoàng của các dân tộc—sẽ đốn nó ngã xuống
    nằm dài trên mặt đất. Nhánh cây gãy rơi khắp núi non, thung lũng, và sông ngòi.
    Dân cư dưới bóng nó sẽ bỏ đi và để nó nằm lại đó.
  guj-2017: પરદેશીઓ જે બધી પ્રજાઓ માટે ત્રાસરૂપ છે, એવા પરદેશીઓએ તેનો સંહાર કર્યો
    છે, તેને તજી દીધું છે. તેની ડાળીઓ પર્વતો પર તથા ખીણોમાં પડેલી છે, તેની ડાળીઓ ઝરણાંઓ
    પાસે ભાંગી પડેલી છે. પછી પૃથ્વીની સર્વ પ્રજાઓએ તેની છાયામાંથી જતા રહીને તેને છોડી
    દીધું છે.
  pon-2006A: Mehn liki lemei kan pahn pelehdi oh kesehla. Rah kan oh rah ohla kan
    pahn pwupwudiong pohn nahna koaros oh wahu koaros nan sahpwo. Wehi koaros me koukousoan
    pahn mweteh pahn mweselsang.
  por-BRBSL: Os estrangeiros, os tiranos das nações, o cortaram e o deixaram. Seus
    ramos caíram nas montanhas e em todos os vales, e seus ramos são quebrados por
    todos os cursos de água da terra. Todos os povos da terra desceram de sua sombra
    e o abandonaram.
  cth-cth: Miphunnaw thung dawk hoi taki ka tho poung e naw ni a tâtueng awh vaiteh,
    a tâkhawng awh han. Mon dawk thoseh, tanghling dawk thoseh, a kangnaw be a bo
    han. Hote ram dawk tui lawngnae ravo dawk a kangnaw be ka khoe han. Talai tami
    pueng a tâhlip dawk hoi a tâco awh vaiteh, a ceitakhai awh han.
  twi-twi: na ananafo aman no mu anuɔdenfo twaa no hwee fam, na ogyaw no hɔ. Ne dubaa
    no hwehwee mmepɔw ne aku mu; ne mman mu bubuu wɔ subon mu. Asase so aman nyinaa
    fii ne nwini ase, na wogyaw no hɔ.
  hlt-hlt: Te kholong kah namtom hanghaeng loh a hum. Tlang ah a yaal tih a hlaeng
    loh kolrhawk tom ah yalh. Khohmuen sokca boeih ah a thingsam tlawt. Te dongah
    diklai pilnam boeih khaw a hlipkhup lamloh suntla uh tih a toeng uh.
  tbz-SIM: Kɛ̀ bɛkpɑ́kpɑ̀rìbɛ̀, bɛnitiyonkubɛ mù kɔ̃ṹ kɛ dɔúnko kɛ̀ mù duɔ́ yɛtɑ̃rɛ̀
    yɛmɔu ĩ́nkɛ̀, tibiti timɔu miɛkɛ, kɛ̀ mu bɑkɛ kèkɛ́ kɛ duɔ́ yɛkondɑkɛ yɛmɔu miɛkɛ,
    bɛ̀ɛ̀ do mù diɛku kɛ̀ bɛ̀ mù yóu kɛ ìtɛ́.
  msy-2020: Kantrin kurar igharazibar adarazi iza, an okegha anetaghizɨ, a irɨghav
    iti. Ezɨ an aguaba tintinibar mɨghsɨaba ko danganir zaribar ire. Kantrin igharazibar
    gumazamizir an aguabar dughuazibar apengan itiba, anetegha igharagha ghue.
  dop-dop: Ḿpʋ́ɣʋ́ mʋʋlɑɑ mʋsʋŋtʋnɑɑ sɔsɑɑ sɛtɑ-kʋ nɑ pɑ́ lɔ. Kʋ piliŋɑsɩ nɑ kʋ ɑkpɑɑ
    pɛlɑɑ nɑ sɩ́ hoti tɛtʋ tǝnɑ tɛtɛkɑ nɑ pulɑsɩ tɑɑ. Ɩlɛnɑ yǝlɑɑ tǝnɑ mpɑ pɑ cɑɣɑ
    kʋ ɩsotom tɑɑ tɔ, pɛlɛ pɑ́ lɩɩ nɑ pɑ́ sé.
  azb-azb: yadelli millətlərin ən rəhmsizi onu kəsib yerə yıxdı. Budaqları dağlara
    və bütün dərələrə düşdü. Şaxələri ölkənin bütün vadilərində qırılıb qaldı. Yer
    üzünün bütün xalqları kölgəsindən çəkilib onu tərk etdi.
  eng-DBY: And strangers, the terrible of the nations, have cut him off and have left
    him; upon the mountains and in all the valleys his branches are fallen, and his
    boughs are broken in all the watercourses of the land; and all the peoples of
    the earth are gone down from his shadow, and have left him.
  hin-2017: परदेशी, जो जातियों में भयानक लोग हैं, वे उसको काटकर छोड़ देंगे, उसकी डालियाँ
    पहाड़ों पर, और सब तराइयों में गिराई जाएँगी, और उसकी शाखाएँ देश के सब नालों में
    टूटी पड़ी रहेंगी, और जाति-जाति के सब लोग उसकी छाया को छोड़कर चले जाएँगे।
  wol-KYG: Ay doxandéem a dikk, bokk ci xeet yi gëna néeg, gor ko, wacc, ay bànqaasam
    wadde kaw tund yeek xur yi, ay caram dammtoo ci xuntiy àll bi yépp, waa réew yépp
    dawe keram, wacc ko,
  eng-YLT: And cut him off do strangers, The terrible of nations, and they leave him,
    On the mountains and in all valleys have his thin shoots fallen, And broken are
    his boughs at all streams of the land, And go down from his shade do all peoples
    of the land, and they leave him.
  kne-kne: Pinoyon din kakedsean ay nasyon et naiwalang din napotopoto ay panga na
    sin kadondontogan ya tanap. Et tinaynan din nanasyon ay nanlidom en sisya.
  eng-WYC-2017: And aliens, and the most cruel men of nations, shall cut him down,
    and shall cast him forth on hills [or mountains]. And his branches shall fall
    down in all the great valleys, and his trees shall be broken in all rocks of stone
    of earth. And all the peoples of earth shall go away from his shadowing place,
    and shall forsake him.
  eng-WMBB: Foreigners, the tyrants of the nations, have cut him off and have left
    him. His branches have fallen on the mountains and in all the valleys, and his
    boughs are broken by all the watercourses of the land. All the peoples of the
    earth have gone down from his shadow and have left him.
  urd-GVH: तो अजनबी अक़वाम के सबसे ज़ालिम लोगों ने उसे टुकड़े टुकड़े करके ज़मीन पर
    छोड़ दिया। तब उस की शाख़ें पहाड़ों पर और तमाम वादियों में गिर गईं, उस की टहनियाँ
    टूटकर मुल्क की तमाम घाटियों में पड़ी रहीं। दुनिया की तमाम अक़वाम उसके साये में
    से निकलकर वहाँ से चली गईं।
  rug-rug: Sari tie karovodi sapu kaleadi hola na maho gore nia meke veko pania. Sari
    vazena si hoqa koari na toqere pa doduru lolomo; sari lelaṉana si hoqa mokuni
    koari na tabahoara koasa popoa. Doduru butubutu pa popoa pepeso si vura koasa
    nana aqoro meke veko pania rini.
  gaz-gaz: alagoonni akka malee hamoonis cicciranii isa gatan. Lataawwan isaa gaarran
    irraa fi sululawwan keessatti harcaʼa; dameewwan isaa immoo cicciramanii boʼoowwan
    bishaanii hunda keessa buʼan. Saboonni lafaa hundi gaaddisa isaa jalaa baʼanii
    isa dhiisanii deeman.
  fra-LSG: Des étrangers, les plus violents des peuples, l’ont abattu et rejeté; Ses
    branches sont tombées dans les montagnes et dans toutes les vallées. Ses rameaux
    se sont brisés dans tous les ravins du pays; Et tous les peuples de la terre se
    sont retirés de son ombre, Et l’ont abandonné.
  yal-yal: Xɔɲɛn naxanye ɲaxu siyane birin xa, ne yi a sɛgɛ, e yi a rabeɲin. A yiine
    yi lu biraxi geyane nun lanbanne yi. A dɛɛne bɔxin yi lu yamanan folone birin
    na. Siyane birin yi keli a nininna bun, e a rabeɲin.
  haw-1868: A o na malihini, na mea weliweli o na lahuikanaka, ua oki aku lakou ia
    ia, a waiho aku ia ia ma na mauna, a ua haule kona mau lala ma na awawa a pau,
    a ua hakihaki kona mau lala ma na muliwai o ka honua, a iho iho la na lahuikanaka
    a pau o ka honua mai kona malu iho, a ua haalele ia ia.
  arb-NAV: وَيَسْتَأْصِلُهُ الغُرَبَاءُ عُتَاةُ الأُمَمِ، وَيَتْرُكُونَهُ، فَتَتَهَاوَى
    أَغْصَانُهُ عَلَى الْجِبَالِ وَفِي جَمِيعِ الأَوْدِيَةِ، وَتَتَحَطَّمُ فُرُوعُهُ
    إِلَى جُوَارِ كُلِّ أَنْهَارِ الأَرْض، وَيَهْجُرُ ظِلَّهُ كُلُّ شُعُوبِ الأَرْضِ
    وَيَنْبِذُونَهُ.
  ewe-ewe: eye amedzro dukɔ si mekpɔa nublanui kura o la tsɔe ƒu anyi hedzo le egbɔ.
    Eƒe alɔdzewo dze towo kple balimewo katã dzi; eƒe alɔdzewo ŋe, kaka ɖe anyigba
    la katã dzi. Dukɔwo katã le anyigba dzi do le eƒe vɔvɔli te, eye wogblẽe ɖi.
  eng-LEE: 'And strangers, the fiercest of nations, cut it down, and cast it to the
    ground: on the mountains and in all the valleys fall its light branches, and its
    boughs are [lying] broken in all the ravines of the land; and all the people of
    the earth are gone away from its shade, and have cast it to the ground.'
  asm-FB: আৰু জাতিবোৰৰ ভয়ানক বিদেশীসকলে তেওঁক কাটি এৰি থৈ গ’ল। পৰ্ব্বতবোৰৰ ওপৰত আৰু
    আটাই উপত্যকাত তাৰ ডালবোৰ পৰি আছে, আৰু দেশৰ আটাই জুৰিবোৰৰ কাষত তাৰ শাখবোৰ ভাগি
    গ’ল। আৰু তেতিয়া পৃথিৱীৰ সকলো জাতিবোৰে তেওঁৰ ছাঁৰ পৰা নামি গ’ল আৰু এৰি গুচি গ’ল।
  sus-A: مَنفّ ندٍ نَشَن كٌبِ عَ بِرِن بّ، عَ بَرَ عَ قْن، عَ قَ عَ لُ نَا. عَ سَلٌنيِيٍ
    بَرَ بِرَ فٍيَيٍ قَرِ نُن فُلُنبَيٍ كُي. عَ سَلٌنيِ فِرَشِيٍ نُ نَ بْشِ بِرِن
    مَ. حَمَنّيٍ نَشَ كٍلِ عَ نِينِ بُن مَ.
  fra-SBL: Les étrangers, les tyrans des nations, l'ont retranché et abandonné. Ses
    branches sont tombées sur les montagnes et dans toutes les vallées, et ses rameaux
    sont brisés par tous les cours d'eau du pays. Tous les peuples de la terre sont
    descendus de son ombre et l'ont abandonné.
  hbo-hbo: וַיִּכְרְתֻ֧הוּ זָרִ֛ים עָרִיצֵ֥י גֹויִ֖ם וַֽיִּטְּשֻׁ֑הוּ אֶל־הֶ֠הָרִים
    וּבְכָל־גֵּ֨אָיֹ֜ות נָפְל֣וּ דָלִיֹּותָ֗יו וַתִּשָּׁבַ֤רְנָה פֹֽארֹתָיו֙ בְּכֹל֙
    אֲפִיקֵ֣י הָאָ֔רֶץ וַיֵּרְד֧וּ מִצִּלֹּ֛ו כָּל־עַמֵּ֥י הָאָ֖רֶץ וַֽיִּטְּשֻֽׁהוּ׃
  kik-kik: naruo rũrĩrĩ rũtarĩ tha o na hanini, rũgakĩria iria ingĩ gũthũka, rũkĩũtema,
    rũkĩũtiga wagũa. Mathĩgĩ maguo makĩgũa irĩma-igũrũ na mĩkuru-inĩ guothe; nacio
    honge ciaguo ikĩgũa ciunĩkangĩire kũu ituamba-inĩ ciothe cia bũrũri. Ndũrĩrĩ ciothe
    cia thĩ ikĩehera kĩĩruru-inĩ kĩaguo, igĩtigana naguo.
  fra-NCL: Des étrangers l’ont coupé, — nation féroce entre toutes, — et laissé là ;
    sur les montagnes et dans toutes les vallées, ses branches sont tombées ; ses
    rameaux brisés gisent dans tous les ravins du pays ; tous les peuples de la terre
    se sont éloignés de son ombre et l’ont abandonné.
  cek-AK: Tahmenhaih tawn ai kalah prae kaminawk mah anih to hum moe, caeh o taak;
    anih ih tanghangnawk loe mae nui hoiah tahawt thungah krak moe, anih ih tadoknawk
    doeh prae thung ih vapuinawk mah angkhaehsak boih boeh; long kaminawk boih anih
    tahlip tlim hoiah tacawt o moe, anih to caeh o taak boeh.
  cuk-cuk: Dulemar-yar-baidsikmalad-bur-isganamar we-sapi sikmaloed, omukus mete namaloed.
    Yarmargi, nebagangi, e-anagan babatoed, bela e-anagan diwarmargi bibichis melledoed.
    Dulemar-yar-baid-baidgi-bukwamalad e-anagan-urba-negsichigi-dukudimalad wakite
    obes namaloed.
  uig-CYR: Ят адәмләр, йәни әлләр арисидики әң вәһшиләр уни кесип ташлиди. Шахлири
    тағлар вә барлиқ җилғаларға жиқилип, униң шахчилири зиминдики барлиқ җираларға
    сундурулуп ятиду; йәр йүзидики хәлиқләр униң сайисидин чиқип униңдин нери кәтти.
  tel-2017: రాజ్యాలన్నిటిలో అతి క్రూరమైన విదేశీయులు అతన్ని నరికి పారవేశారు. అతని కొమ్మలు
    కొండల మీద, లోయల్లో పడ్డాయి. అతని శాఖలు భూమి మీదున్న అన్ని వాగుల్లో విరిగి పడ్డాయి.
    అప్పుడు భూరాజ్యాలన్నీ దాని నీడనుంచి వెళ్లి అతణ్ణి వదిలేశాయి.
  hat-BSA: Etranje yo, pi pwisan a nasyon yo, te koupe li a tè e te kite li. Sou mòn
    yo e nan tout vale yo, branch li yo te vin tonbe, e gwo branch li yo te vin kase
    nan tout ravin peyi yo. Konsa, tout pèp sou latè yo te desann kite lonbraj li
    e te menm kite li.
  kos-kos: Mwet sulallal in mutunfacl saya elos ac fah pakiya, ac som liki. Lah kac,
    wi lah srisrik uh, ac fah putati nu fineol nukewa ac infahlfal nukewa in facl
    sac. Mutunfacl nukewa ma tuh muta ye lulin sak uh elos ac fahsrelik.
  hbo-WLC: וַיִּכְרְתֻ֧הוּ זָרִ֛ים עָרִיצֵ֥י גוֹיִ֖ם וַֽיִּטְּשֻׁ֑הוּ אֶל־הֶ֠הָרִים
    וּבְכָל־גֵּ֨אָי֜וֹת נָפְל֣וּ דָלִיּוֹתָ֗יו וַתִּשָּׁבַ֤רְנָה פֹֽארֹתָיו֙ בְּכֹל֙
    אֲפִיקֵ֣י הָאָ֔רֶץ וַיֵּרְד֧וּ מִצִּלּ֛וֹ כָּל־עַמֵּ֥י הָאָ֖רֶץ וַֽיִּטְּשֻֽׁהוּ׃
  ibo-ibo: Mba ahụ kachasị mba niile njọ na-enweghị obi ebere gbuturu ya, hapụ ya
    ka ọ tọgbọrọ nʼala. Ngalaba ya dara nʼelu ugwu ukwu niile nakwa nʼime ndagwurugwu
    niile. Alaka ya kwa dajisịrị danyesịa nʼime ebe niile gbawara agbawa nke ala mmiri
    si eru. Mba niile nke ụwa sitere nʼokpuru ndo ya pụta wezuga onwe ha.
  ory-ory: ପୁଣି, ଗୋଷ୍ଠୀୟମାନଙ୍କ ମଧ୍ୟରେ ଭୟଙ୍କର ବିଦେଶୀମାନେ ତାହାକୁ କାଟି ପକାଇ ଛାଡ଼ି ଯାଇଅଛନ୍ତି;
    ପର୍ବତମାନଙ୍କ ଉପରେ ଓ ସକଳ ଉପତ୍ୟକାରେ ତାହାର ଶାଖାସବୁ ପଡ଼ିଅଛି, ଆଉ ଦେଶର ସକଳ ଜଳପ୍ରବାହର
    ନିକଟରେ ତାହାର ଡାଳସବୁ ଭଙ୍ଗା ଯାଇଅଛି; ପୁଣି, ପୃଥିବୀସ୍ଥ ଯାବତୀୟ ଗୋଷ୍ଠୀ ତାହାର ଛାୟା ତଳୁ
    ଯାଇଅଛନ୍ତି ଓ ତାହାକୁ ତ୍ୟାଗ କରିଅଛନ୍ତି।
  chk-chk: nge chon ekis seni ekewe mwü mi fokun eniwokus ra pöküela o likitala. Palan
    kewe ra turutiu won ekewe chuk, pwal lon ekewe lemol, nge ülün kewe ra kup o turutiu
    lepekin chanpupun ewe fanü meinisin. Iwe, aramas meinisin won fanüfan ra towu
    seni fän nürün o likitala.
  rop-rop: Detlot krulbala pipul brom det najawan kantri garra kadimdan det tri en
    libum im eniweya. Ola wadi blanga det tri garra breik en dei garra buldan en jidan
    ebriweya langa det kantri. En ol detlot pipul hubin jidan andanith langa det sheid
    blanga det tri garra gowei.
  ukr-1871: І зрубають його чужоземцї, найлютїйші зпроміж народів, та й повалять його;
    по горах і по долинах лежати ме віттє його, й гіллє його буде валятись, поторощене,
    по байраках у країнї, а всї народи землї вирушать зпід тїнї в него, та й покинуть
    його.
  deu-1951: Und Fremde, die Gewalttätigsten unter den Nationen, rissen ihn aus und
    warfen ihn hin. Auf die Berge und in alle Täler fielen seine Äste, und seine Zweige
    wurden zerbrochen in allen Talschluchten des Landes, so daß alle Völker der Erde
    seinen Schatten verließen und aufgaben.
  eng-JPS: And strangers, the terrible of the nations, do cut him off, and cast him
    down; upon the mountains and in all the valleys his branches are fallen, and his
    boughs lie broken in all the channels of the land; and all the peoples of the
    earth do go down from his shadow, and do leave him.
  srp-1865: I tuðinci, najljuæi izmeðu naroda, posjekoše ga i ostaviše ga; grane mu
    popadaše po gorama i po svijem dolinama, i ogranci mu se izlomiše po svijem potocima
    na zemlji; i svi narodi zemaljski otidoše iz hlada njegova i ostaviše ga.
  lug-lug: Era bannaggwanga abasingirayo ddala obukambwe baagutema ne bagusuula. Amatabi
    gaagwo amanene gaagwa ku nsozi ne mu biwonvu byonna, n’amatabi gaagwo amatono
    ne gagwa nga gamenyese mu biwonvu byonna eby’ensi. N’amawanga gonna ag’oku nsi
    gaava wansi w’ekisiikirize kyagwo, ne gagulekawo.
  heb-heb: ויכרתהו זרים עריצי גוים ויטשהו אל ההרים ובכל גאיות נפלו דליותיו ותשברנה
    פארתיו בכל אפיקי הארץ וירדו מצלו כל עמי הארץ ויטשהו׃
  ben-IRV: বিদেশীরা যারা জাতিদের মধ্যে আতঙ্ক ছিল তাকে কেটে ফেলল এবং তারপর তাকে ছেড়ে
    দিল। তার শাখা পর্বতের ওপরে এবং উপত্যকায় পড়ে থাকল এবং তার শাখা পৃথিবীর জলপ্রবাহে
    ভেঙে পড়ল। তারপর পৃথিবীর সব জাতি তার ছায়া থেকে চলে গেল এবং তাকে ছেড়ে গেল।
  pan-pan: ਓਪਰੇ ਲੋਕ ਜੋ ਕੌਮਾਂ ਵਿੱਚ ਭਿਆਨਕ ਹਨ, ਉਹ ਨੂੰ ਵੱਢ ਸੁੱਟਣਗੇ ਅਤੇ ਉਹ ਨੂੰ ਛੱਡ ਦੇਣਗੇ।
    ਪਹਾੜਾਂ ਅਤੇ ਸਾਰੀਆਂ ਵਾਦੀਆਂ ਵਿੱਚ ਉਹ ਦੀਆਂ ਟਹਿਣੀਆਂ ਡਿੱਗਣਗੀਆਂ ਅਤੇ ਧਰਤੀ ਦੀਆਂ ਸਾਰੀਆਂ ਨਹਿਰਾਂ
    ਦੇ ਵਿੱਚ ਉਹ ਦੀਆਂ ਡਾਲੀਆਂ ਭੰਨੀਆਂ ਜਾਣਗੀਆਂ। ਧਰਤੀ ਦੇ ਸਾਰੇ ਲੋਕ ਉਸ ਦੇ ਪਰਛਾਵੇਂ ਹੇਠੋਂ ਨਿੱਕਲ
    ਜਾਣਗੇ ਅਤੇ ਉਹ ਨੂੰ ਛੱਡ ਦੇਣਗੇ।
  mya-JVB: ကြောက်မက် ဘွယ်သော တကျွန်း တနိုင်ငံသား တို့သည် သူ့ ကို ခုတ်လှဲ ၍ ပစ်ထား
    ကြပြီ။ အကိုင်းအခက် တို့သည် တောင် ပေါ် နှင့် ချိုင့် ထဲမှာ ကျ ၍ တပြည်လုံး မြစ်
    နားမှာ ကျိုးပဲ့ လျက်နေကြ၏။ မြေကြီး သားအပေါင်း တို့သည် သူ့ အရိပ် ထဲက ထွက် ၍ သူ့
    ကိုစွန့် သွားကြ၏။
  hmo-hmo: Idau taudia, gari havaraia bese taudia ese unai au do idia utua diho, bona
    do idia rakatania. Iena rigina be ororo bona koura ibounai edia latanai do idia
    moru, bona tanobada besedia ibounai be unai au ena ikerukeru dekena amo do idia
    raka siri, do idia rakatania.
  urd-urd: और अजनबी लोग जो क़ौमों में से हैबतनाक हैं, उसे काट डालेंगे और फेंक देंगे
    पहाड़ों और सब वादियों पर उसकी शाख़ें गिर पड़ेगी, और ज़मीन की सब नहरों के आस —
    पास उसकी डालियाँ तोड़ी जाएँगी, और इस ज़मीन के सब लोग उसके साये से निकल जाएँगे
    और उसे छोड़ देंगे।
  rus-SYN: И срубили его чужеземцы, лютейшие из народов, и повергли его на горы; и
    на все долины упали ветви его; и сучья его сокрушились на всех лощинах земли,
    и из-под тени его ушли все народы земли, и оставили его.
  bqc-SIM: ↄ̃ bui zĩ̀lo pãsĩpiↄ aà zↄ̃̀, aa aà tò gbɛ̀sĩsĩↄ musu we. A gↄ̃naↄ
    lɛ̀lɛ guzulɛↄu píi, a ↄnɛↄ wìwi bùsu swadↄↄu píi. Ɔ̃ dṹnia bui píi bↄ̀lɛ
    aà uei, aa aà tò we.
  tcz-CHONGTHU: Gamdang sepai namtin vaipi kichatpan asatlhah a tolla ajamden ding
    ahi. Abah ho jouse agamsunga chu molsang ho a le phaicham ho a chule komthuh tah
    tah lah a kathethang soh ding ahi. Alim noija chengho jousen adalhah sih uva chule
    akijamna a chu adalhah diu ahi.
  mar-mar: सर्व राष्ट्रांतील अत्यंत भयंकर परक्यांनी त्यास तोडून व नंतर त्यास सोडून
    दिले. त्याच्या फांद्या डोंगरावर व खोऱ्यात पडल्या आहेत आणि त्याच्या मुख्य फांद्या
    पृथ्वीवरील सर्व प्रवाहात मोडून पडल्या आहेत. मग पृथ्वीवरची सर्व राष्ट्रे त्याच्या
    छायेतून गेली आहेत आणि त्यास सोडले आहे.
  qub-qub: Mas fiyunnin jäpa runacunami mutur sajtarir jinancho cachaycusha. Tuniptin
    rämancunaga paquirnami mashtacasha intëru jircacunaman, guechwa ragracunaman,
    yacu aywaj ragracunaman. Achca nasyun runacuna chay yörapa llantuncho tiyaycajcunana
    cachaycärir gueshpir aywacusha.
  bqp-bqp: Tɔn tuko be bɑ nuku kɔ̃suru bo bɑ koo ye kĩi bu surɑ bu kɔ̃. Kpɑ yen kɑ̃ɑsi
    yi wɔri guunu kɑ wɔwi sɔɔ kpɑ yi bɔɔkirɑ tem mɛ kpuron wɔwi sɔɔ. Kpɑ tɔn be bɑ
    rɑɑ wɑ̃ɑ yen sɑɑrɔ bu yɑrinɑ bu ye deri.
  hat-hat: Yon bann moun lòt nasyon vini. Mechan pase yo pa genyen. Yo koupe pyebwa
    a, yo lage l' atè. Ti branch li yo gaye sou tout mòn yo ak nan fon yo. Gwo branch
    li yo kase, yo tonbe nan tout ravin nan peyi a. Moun lòt nasyon ki t'ap viv nan
    lonbraj li yo, tout met deyò, yo kite l' pou kont li.
  eng-BSB: Foreigners, the most ruthless of the nations, cut it down and left it.
    Its branches have fallen on the mountains and in every valley; its boughs lay
    broken in all the earth’s ravines. And all the peoples of the earth left its shade
    and abandoned it.
  eng-WEBPB: Foreigners, the tyrants of the nations, have cut him off and have left
    him. His branches have fallen on the mountains and in all the valleys, and his
    boughs are broken by all the watercourses of the land. All the peoples of the
    earth have gone down from his shadow and have left him.
  kbq-kbq: Hagi ruregati vahe'ma zamazeri haviza hu'arema vugota hu'naza kefo vahe'mo'za
    ana zafa antagi atre'naze. Hagi ana zafamofo azankuna'mo'a agonaramimpine, agupofine,
    krahopina hantagiramino mase'ne. Hagi ana zafa agafafima nemaniza vahe'mo'za atre'za
    vu'za e'za hu'naze.
  nhe-BL: Hualajque soldados tlen nopa tlali tlen tlahuel mosisiníaj huan temajmatíaj.
    Yajuanti quitlamixolehuase nopa tlali Asiria queja se quitzintzontequi se cuahuitl
    huan quimajcahuas hasta tlalchi. Huan elis queja nochi ixihuiyo huan imacuayohua
    tepehuise ipan campa hueli tepetini. Tepehuise ipan tlamayamitl huan ipan nopa
    miyac atemitl tlen onca ipan nopa tlali. Huan nochi tlacame tlen miyac tlaltini
    tlen itztoyaj itzintla nopa cuahuitl mohuejcatlalise huan quicahuase iselti.
  gub-BL: Amo ywy rehe har ma'erahy ipuraraw har weityk putar wà nehe. Wezar putar
    wà nehe no. Hàkàgwer imonohok pyrer u'ar putar ywyàpyznaw nànàn nehe, ywytyruhu
    a'e ywy rehe har nànàn nehe no. Teko paw i'àgwer rehe wiko ma'e oho putar a'e
    wi wà nehe.
  eng-DRA: 'And strangers, and the most cruel of the nations shall cut him down, and
    cast him away upon the mountains, and his boughs shall fall in every valley, and
    his branches shall be broken on every rock of the country: and all the people
    of the earth shall depart from his shadow, and leave him.'
