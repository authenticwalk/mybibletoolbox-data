  kan-OKCV: ಜನಾಂಗಗಳಲ್ಲಿ ಭಯಂಕರವಾದ ವಿದೇಶಿಯರು ಅದನ್ನು ಕಡಿದುಹಾಕುವರು. ಎಲ್ಲಾ ಬೆಟ್ಟಗಳ ಮೇಲೆಯೂ
