    — yǝrning tegilirigǝ qüxüxkǝ bekitilgǝnlǝrning, ɵlidiƣan adǝm balilirining, ⱨangƣa
    qüxidiƣanlarning ⱪatarididur.
  beo-beo: 'Amaiba:le, wali winini ifa eno (hano i amowane) da amo ifa defele hame
    alemu, amola amo agoane mu mobi dodoa hame heda:mu. Amo huluane da dunu egefe
    ilia bogosu defele bogogia:le, dunu amo da musa: bogoi sogebi amoga sa:i, amo
    gilisimusa: sa:imu.”'
  tpi-OTNT: Na bihain bai mi no larim ol arapela diwai i kamap longpela olsem dispela
