verse: EZK.031.014
translations:
  mal-C: അതിനാൽ വെള്ളത്തിനരികെയുള്ള മറ്റൊരുവൃക്ഷവും ആകാശത്തിലേക്ക് അതിന്റെ അഗ്രം നീട്ടുകയില്ല;
    ഇലച്ചാർത്തിനുപരി ഉയരുകയില്ല. മതിയായി വെള്ളംകിട്ടിയ മറ്റൊരു വൃക്ഷത്തിനും ഇനി ഇത്രയും
    ഉയരം ഉണ്ടാകുകയില്ല. അവയെല്ലാം മനുഷ്യരുടെ ഇടയിൽ പാതാളത്തിലേക്ക് ഇറങ്ങുന്നവരോടൊപ്പംതന്നെ
    ഭൂമിയുടെ അധോഭാഗത്ത് മരണത്തിനേൽപ്പിക്കപ്പെട്ടിരിക്കുന്നു.
  deu-TKW: damit keinerlei Bäume am Wasser wieder hoch an Wuchs würden und ihren Wipfel
    zwischen die Wolken streckten, und ihre gewaltigen nicht stolz daständen in ihrer
    Höhe, alle Wasser trinkenden. Denn sie alle sind dem Tode preisgegeben, daß sie
    hinab müssen in die Unterwelt, inmitten der Menschenkinder, zu den in die Gruft
    Hinabgestiegenen!
  lin-lin: Boye, makambo oyo nyonso esalemaki mpo ete nzete moko te oyo elonama pembeni
    ya mayi ekoma na lolendo mpo na molayi na yango mpe mpo na songe na yango oyo
    ekenda kino na mapata ; mpe mpo ete terebente moko te oyo ezali kozwa mayi ekoma
    na lolendo mpo na molayi na yango. Pamba te, yango nyonso etangama ete ekokufa,
    ekokita kino na mokili ya se ya mabele, kati na bakufi, elongo na bato oyo bakitaka
    na se ya libulu ya kufa.
  eng-LSV: In order that none of the trees of the waters || May become haughty because
    of their stature, || Nor give their foliage between thickets, || Nor any drinking
    waters stand up to them in their haughtiness, || For all of them are given up
    to death, || To the lower earth, || In the midst of the sons of men, || To those
    going down to the pit.
  eng-GNV: 'So that none of all the trees by the waters shalbe exalted by their height,
    neither shall shoote vp their toppe among the thicke boughes, neither shall their
    leaues stand vp in their height, which drinke so much water: for they are all
    deliuered vnto death in the nether partes of the earth in the middes of the children
    of men among them that goe downe to the pit.'
  eng-WEBSTER: 'To the end that none of all the trees by the waters exalt themselves
    for their hight, neither shoot up their top among the thick boughs, neither their
    trees stand up in their hight, all that drink water: for they are all delivered
    to death, to the nether parts of the earth, in the midst of the children of men,
    with them that go down to the pit.'
  nhw-BL: Huajca tlen ama huan teipa niyon se cuahuitl masque quipiya miyac atl amo
    mochihuas hueyi quej ni hasta moscaltis más huejcapa tlen mixtli. Nochi tlali
    huan ininmasehualhua itztose quen ni cuahuitl huan miquise huan yase ipan nopa
    ostotl catli tlahuel huejcatla ininhuaya tlacame catli mohueyimatque tlen nochi
    tlaltipactli.
  swh-ONEN: Kamwe hakutakuwa na miti mingine kando ya hayo maji itakayorefuka zaidi
    ya huo, vilele vyake vikiwa juu ya majani yote ya miti. Hakuna miti mingine, hata
    kama imekunywa maji vizuri namna gani, itakayofikia urefu huo. Yote mwisho wake
    ni kifo, na kuingia ardhini, kama vile ilivyo kwa wanadamu, pamoja na wale waendao
    shimoni.
  bba-bba: Yeni yɑ koo koorɑwɑ kpɑ dɑ̃ɑ ni nu nim wɑɑmɔ nu ku rɑɑ kɑ ɡuniɑ nu ɡuru
    winu ɡirɑri nu sere tii suɑ nin ɡunum sɔ̃. Domi dɑ̃nu kɑ tɔmbu kpuro bɑ koo ɡbiwɑ
    bu dɑ bu ɡɔribu deemɑ.
  eng-KJVCPB: 'to the end that none of all the trees by the waters exalt themselves
    for their height, neither shoot up their top among the thick boughs, neither their
    trees stand up in their height, all that drink water: for they are all delivered
    unto death, to the nether parts of the earth, in the midst of the children of
    men, with them that go down to the pit.'
  luo-luo: Kuom mano, onge yath moro kata bed ni oyudo pi mangʼeny manade manochak
    odong mabor ma wiye chop e polo kamano. Giduto nyaka githo mana kaka dhano tho
    mi gidhi e piny joma otho.
  meu-meu: Ini kara anidia be sinavai isedia audia haida basie tubu daga dae ela bona
    doridia na ori lalodiai bona ranu e inumu audia haida edia lata na idia edia lata
    ida basie heḡereḡere helaoreana; badina be iboudiai na bae mase, taunimanima bogaragidiai
    baela, mase gabuna ai, guri ai e dihomu taudia ida.
  npi-ULB: प्रशस्त पानीको छेउको त्यो अग्‍लो रूखभन्‍दा धेरै उचाइमा अरू कुनै रूखहरू
    नहून्, र त्यो उचाइसम्म पुग्‍नेगरी अरू कुनै रूख नबढून् भनेर यस्तो भयो । मृत्‍युमा
    जान, जमिनमा तल जान, मानिसका छोरा-छोरीध्ये खाडलमुनि जानेहरूसित जानलाई ती सबैलाई
    नियुक्त गरिएका छन् ।
  yor-yor: Nítorí náà kò sí igi mìíràn lẹ́gbẹ̀ẹ́ omi tí ó lè fi ìgbéraga ga sókè fíofío,
    tí yóò sì gbé sókè rẹ̀ ga ju ewé tí ó nípọn lọ. Kò sí igi mìíràn tí ó ní omi tó
    bẹ́ẹ̀ tí ó lè ga tó bẹ́ẹ̀; gbogbo wọn ni a kádàrá ikú fún, fún ìsàlẹ̀ ilẹ̀, ní
    àárín àwọn alààyè ènìyàn, pẹ̀lú àwọn tí o lọ sí ọ̀gbun ní ìsàlẹ̀.
  pes-OPCB: این درس عبرتی است برای قومهای قوی و کامیاب، تا مغرور نشوند؛ زیرا همه محکوم
    به مرگ هستند و مثل تمام مردم دیگر به دنیای مردگان می‌روند.»
  tgl-ULB: Nangyari ito upang walang mga punongkahoy na sagana sa tubig ang lalago
    nang ganoong kataas, upang hindi nila itaas ang kanilang mga dulo sa itaas ng
    mga dahon, sapagkat wala ng iba pang punongkahoy na nakainom ng tubig ang muling
    lalago nang ganoong kataas. Sapagkat ipinasakamay silang lahat sa kamatayan hanggang
    sa pinakamababang bahagi ng mundo, sa gitna ng mga tao ng sangkatauhan na bumaba
    sa hukay.
  hui-hui: Mani ira lu timbuni ogonibi mende naholebira. Ira maru holobadaru teneha
    mo anda holene iba bayale bereaguabi luore ogonibi anda halu li beraliba daligahaore
    elahe mbira naholebira. Ira bibahende ti abale agali homagadagua pola hole bialu
    homene dinini andaga peneru heba piai holebira.
  mya-mya: သို့​ဖြစ်​၍​မည်​မျှ​ပင်​ရေ​ရ​ရှိ​စေ​ကာ​မူ​ယ​ခု မှ​အ​စ​ပြု​၍ အ​ဘယ်​အ​ပင်​မျှ​ထို​အာ​ရစ်
    ပင်​ကဲ့​သို့​သစ်​ကိုင်း​သစ်​ခက်​များ​အ​ထက်​တွင် မြင့်​မား​ရ​တော့​မည်​မ​ဟုတ်။ ယင်း​တို့​၏​ထိပ်​ဖျား
    များ​သည်​မိုး​တိမ်​သို့​ရောက်​သည့်​တိုင်​အောင်​မြင့် တက်​ရ​ကြ​တော့​မည်​မ​ဟုတ်။
    ထို​သစ်​ပင်​အား လုံး​ပင်​လူ​သား​များ​နှင့်​အ​တူ မြေ​ကြီး​ပေါ် တွင်​သေ​ကြေ​ပျက်​စီး​ကာ​မ​ရ​ဏာ​နိုင်​ငံ​သို့
    ဆင်း​သက်​ရ​ကြ​ပေ​တော့​အံ့'' ဟု​မိန့်​တော် မူ​၏။
  bod-N: དེ་ནི་ཕྱིན་ཆད་ཆུ་འགྲམ་གྱི་ལྗོན་ཤིང་ཐམས་ཅད་ལས་གང་གིས་ཀྱང་རང་ཉིད་མཐོ་བའི་རྐྱེན་གྱིས་རང་མཐོང་མི་བྱེད་པ་དང་།
    རང་གི་རྩེ་མོ་ཡལ་འདབ་ཤིན་ཏུ་སྟུག་པོའི་སྟེང་དུ་རྒྱས་པར་མི་བྱ་ཞིང་། ཆུ་ཡིས་བརླན་བསྐྱེད་པའི་ལྗོན་ཤིང་གང་ཡང་མགོ་འཕང་མི་མཐོ་བའི་ཆེད་དུའོ།
    །གང་ལ་ཞེ་ན། དེ་དག་ས་གཞིའི་མི་རྣམས་ལས་གཤིན་ཡུལ་དུ་ལྷུང་བ་དག་དང་མཉམ་དུ་འཆི་བ་དང་ས་གཞིའི་གཏིང་ཟབ་སར་གཏད་པའོ།
    །
  sna-sna: Naizvozvo hakuna mimwe miti iri pamvura zhinji ichareba kwazvo ichizvikudza,
    ichizvisimudzira manhengenya ayo pamusoro pamatavi akapfumvutira. Hakuna mimwe
    miti inowana mvura yakadai ichazombosvika paurefu hwakadai; yose ichafa, nokuti
    nyika iri pasi, pakati pavanhu vanofa, navaya vanoburukira kugomba.
  spa-BLM: hasta el punto de que ninguno de todos los árboles junto a las aguas se
    exalte en su estatura, y no ponga su cima entre las ramas gruesas. Sus poderosos
    no se levantan en su altura, ni todos los que beben agua; porque todos ellos son
    entregados a la muerte, a las partes bajas de la tierra, entre los hijos de los
    hombres, con los que descienden a la fosa.’
  cac-cac: Icha chi' ix aji yic man̈xa junoc te te' te chaan̈ ol aj steel. Vach'chom
    te ay a a' tz'ec' d'a yich te', palta man̈xa junoc te' ol ec'b'at d'a juntzan̈xo
    te te' te chaan̈ steel, yujto masanil te' ol ch'acchajeloc. A jun tic syalelc'ochi
    to masanil eb' nivac yajal d'a yolyib'an̈q'uinal tic, ol cham eb' icha tz'aj scham
    comon anima. Ichan̈ej chi' ol aj sb'atcan eb' d'a yed'tal eb' chamnac.
  swh-ULB: Hii litokea ili kwamba pasiwe na miti mingine itakayopandwa karibu na maji
    yatang'oa majani yake hata kwenye kina cha miti mirefu, na kwamba hakuna miti
    mingine itakayomea karibu na maji itakayofikia kwenye hicho kina. Wote wametolewa
    kufa, chini ya nchi, miongoni mwa watoto wa binadamu, pamoja na wale washukao
    chini.
  bel-bel: Гэта на тое, каб ніякія дрэвы каля водаў ня пышаліся высокім ростам сваім
    і не падымалі вяршалін сваіх спасярод тоўстых сукоў, і каб не ляпіліся да іх праз
    вышыню іх дрэвы, якія п'юць ваду, бо ўсе яны будуць аддадзены сьмерці, у апраметную
    краіну разам з сынамі чалавечымі, што сышлі ў магілу.
  deu-ELBBK: damit keine Bäume am Wasser wegen ihres Wuchses sich überheben und ihren
    Wipfel bis zwischen die Wolken strecken und keine Wassertrinkenden auf sich selbst
    sich stützen wegen ihrer Höhe; denn sie alle sind dem Tod hingegeben in die untersten
    Örter der Erde, mitten unter den Menschenkindern, zu denen hin, die in die Grube
    hinabgefahren sind.
  mbb-OT: Umbe puun guntaan, wazè en kayu he edlavew is ketawis din wey kerapung din
    te zuma he menge kayu, minsan wehiǥen pa is netuvuan din. Su egkepatey is langun
    he kayu iring te etew he ebpatey ne ebpehendiyà heini te dizalem te tanà.”
  mal-2015: വെള്ളത്തിന്നരികെയുള്ള സകലവൃക്ഷങ്ങളും ഉയരം ഹേതുവായി ഗർവ്വിക്കയോ തുഞ്ചം
    മേഘങ്ങളോളം നീട്ടുകയോ വെള്ളം കുടിക്കുന്നവരായ അവരുടെ സകലബലശാലികളും തങ്ങളുടെ ഉയർച്ചയിങ്കൽ
    നിഗളിച്ചു നില്ക്കയോ ചെയ്യാതിരിക്കേണ്ടതിന്നു തന്നേ; അവരൊക്കെയും മനുഷ്യപുത്രന്മാരുടെ
    ഇടയിൽ കുഴിയിൽ ഇറങ്ങുന്നവരോടുകൂടെ ഭൂമിയുടെ അധോഭാഗത്തു മരണത്തിന്നു ഏല്പിക്കപ്പെട്ടിരിക്കുന്നു.
  rmc-rmc: Oda vašoda, hoj ňisavo stromos paš o paňi te na barol igen učes a te na
    dodžal dži o chmari; hoj pes ňisavo stromos, savo hino mištes poľivimen, te na
    ľidžal upre upral aver, bo savore hine dine pro meriben dži andro nekteleder hlbini
    la phuvakre, maškar o manuša, so džan tele andro hrobos.‘
  pes-OPV: تا آنکه هیچکدام از درختانی که نزد آبها می‌باشند قدخود را بلند نکنند و سرهای
    خود را در میان ابرهابرنیفرازند. و زورآوران آنها از همگانی که سیراب می‌باشند، در
    بلندی خود نایستند. زیرا که جمیع آنها در اسفلهای زمین در میان پسران انسانی که به
    هاویه فرود می‌روند به مرگ تسلیم شده‌اند.»
  ron-1924: ка сэ ну се май ынгымфе ничунул дин копачий де лынгэ апе ку ынэлцимя лор
    ши сэ ну-шь май ридиче вырфул пынэ ын норь, ка сэ ну се май фэляскэ стежарий удаць
    де апэ ку ынэлцимя лор, кэч тоць сунт даць прадэ морций, ын адынчимиле пэмынтулуй,
    принтре копиий оаменилор, ымпреунэ ку чей че се кобоарэ ын гроапэ.’
  ben-OBCV: এই জন্য জলের ধারের অন্য কোনো গাছ অহংকারে উঁচু হবে না, তাদের মাথা ঘন বনের
    উপরে উঠবে না। আর কোনো গাছ এত ভালো জল পেয়েও কখনও এত উঁচুতে পৌঁছাবে না; তারা সবাই
    মানুষের মতো মৃত্যুর অধীন, তারা পৃথিবীর গভীরে পাতালে নেমে যাওয়ার জন্য ঠিক হয়ে
    আছে।
  som-som: Taasu waa si dhirta biyaha ku ag taal oo dhammu ayan dhererkooda aawadiis
    kor isugu sii qaadin, ama ayan dhaladooda daruuraha u gaadhsiin, ama aan geedahooda
    midna dhererkiisa ugu sii taagnaan inta biyaha cabta oo dhan, waayo, kulligood
    waxaa loo gacangeliyey geeri inay dhulka meelaha ugu hooseeya oo binu-aadmigu
    ku dhex jiro hoos ugula dhacaan kuwa yamayska ku dhaadhaca.
  lat-VUC: 'Quam ob rem non elevabuntur in altitudine sua omnia ligna aquarum, nec
    ponent sublimitatem suam inter nemorosa atque frondosa, nec stabunt in sublimitate
    sua omnia quæ irrigantur aquis: quia omnes traditi sunt in mortem ad terram ultimam,
    in medio filiorum hominum, ad eos qui descendunt in lacum.'
  eng-ASVBT: 'to the end that none of all the trees by the waters exalt themselves
    in their stature, neither set their top among the thick boughs, nor that their
    mighty ones stand up in their height, even all that drink water: for they are
    all delivered unto death, to the nether parts of the earth, in the midst of the
    children of men, with them that go down to the pit.'
  ita-1885: acciocchè niun albero, innaffiato d'acque, non si elevi nella sua altezza,
    e non innalzi la sua cima d'infra i rami folti; e che le lor querce, anzi tutti
    gli alberi che bevono le acque, non si rizzino nella loro altezza; conciossiachè
    tutti quanti sieno dati alla morte, e sieno gettati nelle più basse parti della
    terra, per mezzo il comun degli uomini, con quelli che scendono nella fossa.
  eng-LXXUP: 'in order that none of the trees by the water should exalt themselves
    by reason of their size: whereas they set their top in the midst of the clouds,
    yet they continued not in their high state in their place, all that drank water,
    all were consigned to death, to the depth of the earth, in the midst of the children
    of men, with them that go down to the pit.'
  eng-ULB: This happened so that no other trees that grow by the waters will lift
    up their foliage to the height of the tallest trees, and that no other trees that
    grow beside the waters will reach up to that height. All of them have been assigned
    to death, to the earth below, among the children of humanity, with those that
    go down to the pit.
  spa-VBL: “Esto fue para que ningún otro árbol que creciera junto al agua creciera
    tan alto y sus copas alcanzaran las nubes. Esto fue para que ningún otro árbol,
    por más agua que tuviera, fuera tan alto como ellos, pues todos morirán y bajarán
    a la tierra, como los seres humanos que bajan a la tumba.
  fra-_FOB: Afin qu'aucun des arbres arrosés d'eau ne garde plus sa hauteur, et ne
    lance plus sa cime touffue, afin que tous ceux qui sont arrosés d'eau ne gardent
    plus leur élévation; car tous sont livrés à la mort dans les profondeurs de la
    terre, parmi les enfants des hommes, avec ceux qui descendent dans la fosse.
  mal-mal: വെള്ളത്തിനരികിലുള്ള ഒരു വൃക്ഷവും ഉയരം കാരണം നിഗളിക്കുകയോ, അഗ്രം മേഘങ്ങളോളം
    നീട്ടുകയോ, വെള്ളം കുടിക്കുന്നവരായ അവരുടെ സകലബലശാലികളും അവരുടെ ഉയർച്ചയിൽ നിഗളിച്ചു
    നില്‍ക്കുകയോ ചെയ്യാതിരിക്കേണ്ടതിനു തന്നെ; അവരെല്ലാം മനുഷ്യപുത്രന്മാരുടെ ഇടയിൽ
    കുഴിയിൽ ഇറങ്ങുന്നവരോടുകൂടി ഭൂമിയുടെ അധോഭാഗത്ത് മരണത്തിന് ഏല്പിക്കപ്പെട്ടിരിക്കുന്നു”.
  urd-GVR: Yih is lie huā ki āindā pānī ke kināre par lagā koī bhī daraḳht itnā baṛā
    na ho ki us kī choṭī bādaloṅ meṅ ojhal ho jāe aur natījatan wuh apne āp ko dūsroṅ
    se bartar samjhe. Kyoṅki sab ke lie maut aur zamīn kī gahrāiyāṅ muqarrar haiṅ,
    sab ko Pātāl meṅ utar kar murdoṅ ke darmiyān basnā hai.
  suz-BL: मोदेंशो दुम्‍तीके ब्‍वाक्‍कु आ नेक्‍था वाशो रवा मेको मिश लाइश्‍शो पा मकोल्‍नीम।
    मिनु आन ङर गोस्‍स सम्‍म मजाक्‍दीत्‍नीम। मारदे हना मेको नेल्‍ल बेक्‍चा माल्‍नीम।
    नेल्‍ल मुर खोदेंशो पा बेक्‍चा माल्‍नीम। बेक्‍शो मुर आन बाक्‍तीके तुरसुम लाइनीम”
    देंत।
  eng-NOY: To the end that none of all the trees by the waters Might exalt themselves
    for their stature, Nor shoot up their top among the thick boughs, And that none
    of the trees that drink water should cleave to them on account of their height;
    For all of them are delivered to death, to the lower parts of the earth, In the
    midst of the sons of men, To them that have gone down to the pit.
  ita-1927: Così è avvenuto affinché gli alberi tutti piantati presso alle acque non
    sian fieri della propria altezza, non sporgan più la vetta fra il folto de’ rami,
    e tutti gli alberi potenti che si dissetano alle acque non persistano nella loro
    fierezza; poiché tutti quanti son dati alla morte, alle profondità della terra,
    assieme ai figliuoli degli uomini, a quelli che scendon nella fossa.
  ckb-ckb: لەبەر ئەوە نابێت هیچ دارێکی دیکە کەوا لە کەناری ئاوە هەرگیز بە لووتبەرزییەوە
    بەرز بێتەوە، لووتکەی بگاتە هەور، هیچ دارێکی دیکەی تێر ئاو باڵای ناگاتە ئەو بەرزییە.
    بەڵکو چارەنووسی هەموویان مردنە، لەنێو ئادەمیزادان دەخرێنە ژێر زەوی، لەگەڵ ئەوانەی
    دەچنە نێو جیهانی مردووان.
  eng-BBE: 'In order that no trees by the waters may be lifted up in their growth,
    putting their tops among the clouds; and that no trees which are watered may take
    their place on high: for they are all given up to death, to the lowest parts of
    the earth among the children of men, with those who go down to the underworld.'
  kan-OKCV: ನೀರಾವರಿಯ ಯಾವ ಮರಗಳು ತಮ್ಮ ಎತ್ತರವನ್ನು ಹೆಚ್ಚಿಸಿಕೊಂಡು ತಮ್ಮ ತುದಿಯನ್ನು ಮೋಡಗಳಿಗೆ
    ತಗುಲಿಸದೆ ಇರುವುದರಿಂದ ನೀರನ್ನು ಹೀರುತ್ತಲಿರುವ ದೊಡ್ಡ ದೊಡ್ಡ ಮರಗಳು ಎತ್ತರವಾಗಿ ಚಾಚಿಕೊಳ್ಳದೆ
    ಇರಲೆಂದು ಹೀಗಾಯಿತು, ಅವೆಲ್ಲಾ ಮರಣದ ಪಾಲಾಗುವುವು. ಅವುಗಳಿಗೆ ಅಧೋಲೋಕವೇ ಗತಿಯಾಗುವುದು, ಪಾತಾಳಕ್ಕೆ
    ಇಳಿದು ಹೋದ ಮನುಷ್ಯ ಜನ್ಮದವರ ಬಳಿಗೆ ಒಂದೇ ಗುಂಪಾಗಿ ಸೇರುವುವು.
  tam-2017: தண்ணீரின் ஓரமாக வளருகிற எந்த மரங்களும் தங்களுடைய உயரத்தினாலே மேட்டிமை
    கொள்ளாமலும், தங்களுடைய கொப்புகளின் தழைக்குள்ளே தங்களுடைய நுனிக்கிளையை உயர வளரவிடாமலும்,
    தண்ணீரைக் குடிக்கிற எந்த மரங்களும், தங்களுடைய உயரத்தினாலே தங்கள்மேல் நம்பிக்கைவைக்காமலும்
    இருக்கும்படி இப்படிச் செய்வேன்; மனிதகுமாரர்களின் நடுவே அவர்கள் எல்லோரும் குழியில்
    இறங்குகிறவர்களுடன் மரணத்திற்கு ஒப்புக்கொடுக்கப்பட்டு, பூமியின் தாழ்விடங்களில்
    போனார்கள்.
  spa-RV-1909: 'Para que no se eleven en su altura los árboles todos de las aguas,
    ni levanten su cumbre entre las espesuras, ni en sus ramas se paren por su altura
    todos los que beben aguas: porque todos serán entregados á muerte, á la tierra
    baja, en medio de los hijos de los hombres, con los que descienden á la huesa.'
  ron-BTF: Ca niciunul dintre toți copacii de lângă ape să nu se înalțe pe ei înșiși
    pentru înălțimea lor, nici să nu își crească repede vârful printre ramurile dese,
    nici copacii lor să nu stea drepți în înălțimea lor, toți care beau apă, pentru
    că toți sunt dați morții, în părțile de jos ale pământului, în mijlocul copiilor
    oamenilor, cu cei care coboară în groapă.
  eng-WEBP: to the end that none of all the trees by the waters exalt themselves in
    their stature, and don’t set their top among the thick boughs. Their mighty ones
    don’t stand up on their height, even all who drink water; for they are all delivered
    to death, to the lower parts of the earth, among the children of men, with those
    who go down to the pit.’
  eng-FBV: This was in order that no other trees growing by the water would grow up
    so high and have their tops reach the clouds. This was so that no other trees,
    however much water they had, would be as tall as them, For they all will die and
    go down into earth, just like human beings who go down into the grave.
  nld-1939: Zo gaat geen rijkbevloeide boom meer groot op zijn stam, Steekt zijn kroon
    niet meer tussen de wolken; En geen zal er zich meer op zijn grootheid verheffen,
    Van alles wat water opzuigt. Want ze zijn allen bestemd voor de dood, Voor de
    diepten der aarde; Temidden van de kinderen der mensen, Die al in het graf zijn
    gedaald.
  nch-BL: Huajca ten ama huan teipa yon se cuahuit masque quipiya miyac at amo mochihuas
    hueyi quej ni hasta moscaltis más huejcapa ten mixti. Nochi tali huan inimasehualhua
    elise quej ni cuahuit huan miquise huan yase ipan nopa ostot cati tahuel huejcata
    inihuaya tacame cati mohueyimatque ten nochi taltipacti.
  vie-1934: hầu cho chẳng có cây nào trồng gần nước dám kiêu ngạo về sự cao mình,
    hay là vượt ngọn lên đến tận mây, và cho không có những cây nào được các dòng
    nước tưới rộng cho mà khoe mình cao lớn; vì chúng nó hết thảy bị phó cho sự chết,
    cho vực sâu của đất, ở giữa con cái loài người, với những kẻ xuống trong hầm hố!
  hin-CV: इसलिये पानी के पास अब कोई दूसरा पेड़ घनी पत्तियों के बीच अपने सिर को उठाते
    हुए घमंड से ऊंचा न बढ़े. भरपूर पानी के पास का कोई दूसरा पेड़ ऐसा ऊंचा न हो; उन
    सबका मरना निश्चित है, उनकी जगह पृथ्वी के नीचे उन मरणहार लोगों के बीच है, जो मृतकों
    के राज्य में नीचे जा रहे हैं.
  spa-BES: Para que ningún árbol cerca de las aguas se exalte a sí mismo en su crecimiento,
    poniendo sus cumbres entre las nubes; ni en su ramas se paren por su altura todos
    los que beben agua; todos ellos son entregados a la muerte, a las partes más bajas
    de la tierra entre los hijos de los hombres, con los que descienden al inframundo.
  tdx-tdx: soa te tsy ho amo hatae añ’olon-dranoo ty hionjom-batañe ty amy haandikera’ey,
    ndra hampitiotiotse o tsampa’eo ambone’ o bodan-tora’eo, naho tsy hitroatse hijoalajoala
    añivo’ o ra’eo ze hene mpikama rano; fonga hatolotse am-pihomahañe iereo, pak’an-tsikeokeo’
    ty tane toy añivo’ o ana’ondaty fa nigodañe an-kiborio.
  tha-KJV: ที่​เป็นเช่นนี้​ก็​เพื่อบรรดาต้นไม้​ที่อยู่​ริ​มน​้ำจะไม่งอกขึ้นสูงนัก
    หรือชูยอดขึ้นท่ามกลางกิ่งไม้หนาทึบ และเพื่อไม่​ให้​บรรดาต้นไม้​ที่​ดู​ดน้ำขึ้นสูงอย่างนั้นได้
    เพราะว่ามันทั้งหลายต้องมอบให้​แก่​ความตาย มอบให้​แก่​โลกบาดาล ท่ามกลางบุตรทั้งหลายของมนุษย์กับผู้​ที่​ได้​ลงไปยังปากแดนคนตาย
  por-BR-2018: Para que todas as árvores próximas das águas não se elevem na sua estatura,
    nem levantem o seu topo no meio dos ramos espessos, e que todas as que bebem águas
    não confiem em si mesmas por sua altura; porque todas estão entregues à morte,
    até debaixo da terra, no meio dos filhos dos homens, com os que vão para a cova.
  deu-ELO: auf daß keine Bäume am Wasser wegen ihres Wuchses sich überheben und ihren
    Wipfel bis zwischen die Wolken strecken, und keine Wassertrinkenden auf sich selbst
    sich stützen wegen ihrer Höhe; denn sie alle sind dem Tode hingegeben in die untersten
    Örter der Erde, mitten unter den Menschenkindern, zu denen hin, welche in die
    Grube hinabgefahren sind. -
  eng-WYC-2018: Wherefore all the trees of waters shall not be raised [up] in their
    highness, neither shall set their highness among places full of wood(s), and full
    of boughs, and all trees that be moisted of waters shall not stand in the highness
    of those. For all they be given into death, to the farthest land in the midst
    of the sons of men, to them that go down into the pit. (And so all the trees by
    the waters shall not be raised up in their highness, nor shall set their highness
    in places full of woods, and full of branches, and all the trees that be watered
    by these waters shall not stand in their highness. For they all be given over
    unto death, yea, to the farthest, or to the last, land in the midst of those,
    who go down into the pit.)
  epo-epo: por ke neniu el la arboj apudakvaj fieriĝu pri sia alteco, nek levu sian
    supron inter la nubojn, kaj por ke neniu akvonutrata arbo leviĝu super ilin; ĉar
    ĉiuj ili estas destinitaj al la morto, en la profundon subteran, kune kun la homoj,
    kiuj iris en la tombon.
  uig-PIN: Buning mǝⱪsiti, sulardin suƣirilidiƣan dǝrǝhlǝrning ⱨeqbiri ɵzini egiz
    kɵtürmisun, yaki uqini bulutlarƣa taⱪaxturmisun, yahxi suƣirilidiƣan dǝrǝhlǝrning
