    wai; no ka mea, ua haawiia lakou a pau i ka make i ko lalo mau wahi o ka honua
    iwaena o na keiki a kanaka, me na mea e iho ana i ka lua.
  arb-NAV: لِئَلّا تَشْمَخَ شَجَرَةٌ مَا مَغْرُوسَةٌ عَلَى الْمِيَاهِ لاِرْتِفَاعِ
    قَامَتِهَا، وَلا تُطَاوِلُ بِهَامَتِهَا الْغُيُومَ، وَلِكَيْ لَا تَبْلُغَ أَيَّةُ
    شَجَرَةٍ تُرْوِيهَا الْمِيَاهُ مِثْلَ هَذَا الْعُلُوِّ، لأَنَّهَا جَمِيعَهَا مَآلُهَا
    الْمَوْتُ، حَيْثُ تَمْضِي إِلَى الأَرْضِ السُّفْلَى بَيْنَ الْفَانِينَ مِنْ بَنِي
    آدَمَ، مَعَ الْهَابِطِينَ إِلَى الْهَاوِيَةِ.
  ewe-ewe: Eya ta ati bubu siwo le tsiwo to la dometɔ aɖeke magada le eƒe kɔkɔ ta
    o, eye woƒe ɖɔme magakɔ wu avemeti bubuawo tɔwo o. Ati bubu siwo le tsiwo to la
    magade dzi nenema o. Ele na wo katã be woaku kokoko ayi tome, anɔ ame kukuwo dome
    kple ame siwo ayi aʋlime.’
  eng-LEE: In order that none of all the trees by the waters shall exalt themselves
    for their height, nor place their highest branch among the thick-boughed trees,
    and that all those that are nourished by water shall not place themselves erect,
    because of their height; for they are all given up unto death, to the land of
    the nether world, in the midst of the children of men, with those that go down
    to the pit.
  asm-FB: জল সমূহৰ কাষত থকা গছবোৰৰ কোনো গছে নিজ উচ্চতাত গৰ্ব্ব নকৰিবৰ নিমিত্তে, বা
    তাৰ ওপৰ ভাগ মেঘস্পৰ্শী নকৰিবলৈ, নাইবা সেইবোৰৰ বৃহৎবোৰৰ মাজৰ পানী পান কৰাসকলৰ মাজৰ
    কোনেও উচ্চতাত নিজকে ওখ নেদেখুৱাবৰ বাবে, মই ইয়াকে কৰিলোঁ। কিয়নো সেই আটাইবোৰ মৃত্যুলৈ,
    পৃথিৱীৰ আধা ভাগলৈ, গাতলৈ নামিব লগাবোৰে সৈতে মনুষ্য সন্তান সকলৰ মাজত সমৰ্পিত হ’ল।”
  sus-A: نَ كُي، عَ مُ لَنمَ وُرِ يٌ شَ كُيَ نَ كِ دَنفِ وُرِ بِرِن نَ. وُرِ نَشٍيٍ
    يٍ سْتْ عَ قَنيِ رَ، عَ مُ لَن عٍ شَ نَ كُيّيَ لِ. سّرِيّ كِ مَ، عٍ شَ قَشَ عَلْ
    عِبُنَدَ مَ نَشَن سِفَمَ عَلِفِيَمَ.»
  fra-SBL: si bien qu'aucun de tous les arbres qui sont près des eaux ne s'élève dans
    sa stature, et ne pose sa cime parmi les rameaux épais. Leurs puissants ne se
    dressent pas sur leur hauteur, même tous ceux qui boivent de l'eau ; car ils sont
    tous livrés à la mort, dans les parties inférieures de la terre, parmi les enfants
    des hommes, avec ceux qui descendent dans la fosse.''
  hbo-hbo: לְמַ֡עַן אֲשֶׁר֩ לֹא־יִגְבְּה֨וּ בְקֹומָתָ֜ם כָּל־עֲצֵי־מַ֗יִם וְלֹֽא־יִתְּנ֤וּ
    אֶת־צַמַּרְתָּם֙ אֶל־בֵּ֣ין עֲבֹתִ֔ים וְלֹֽא־יַעַמְד֧וּ אֵלֵיהֶ֛ם בְּגָבְהָ֖ם
    כָּל־שֹׁ֣תֵי מָ֑יִם כִּֽי־כֻלָּם֩ נִתְּנ֨וּ לַמָּ֜וֶת אֶל־אֶ֣רֶץ תַּחְתִּ֗ית בְּתֹ֛וךְ
    בְּנֵ֥י אָדָ֖ם אֶל־יֹ֥ורְדֵי בֹֽור׃ ס
  kik-kik: Nĩ ũndũ ũcio gũtirĩ mĩtĩ ĩngĩ ĩrĩ kũu gũkuhĩ na maaĩ ĩgaacooka gwĩtĩĩa
    nĩ ũndũ wa kũraiha na igũrũ, ĩraihie mĩthia yayo igũrũ rĩa mathangũ marĩa matumanu.
    Gũtirĩ mĩtĩ ĩngĩ ĩnyuĩte maaĩ wega ũguo ĩkaaraiha ta guo; yothe yorotereirio gĩkuũ-inĩ,
    kũndũ kũriku thĩ, kũrĩa andũ arĩa makuuaga matũũrĩte, o arĩa maikũrũkaga irima.
  fra-NCL: afin qu’aucun arbre planté sur les eaux ne s’élève en hauteur et ne porte
    sa cime jusque dans les nues, et qu’aucun de ceux qui s’abreuvent d’eau ne s’appuie
    sur lui-même dans son orgueil. Car ils sont tous voués à la mort, aux profondeurs
    de la terre, mêlés aux enfants des hommes, à ceux qui descendent dans la fosse.
  cek-AK: To pongah tui taengah kaom thingnawk boih thungah a sanghaih pongah amoek
    han ai, tanghangnawk ranuiah tadok cawnh pongah amoek han ai, tui kanae thingkungnawk
    boih thungah a sanghaih kam oek haih thingah oh han ai ah, to thingkungnawk duek
    o boih hanah, tangqom thungah caeh tathuk kaminawk hoi nawnto long thungah ka
    pakhrak tathuk boeh, tiah thuih.
  cuk-cuk: Weyob guoed, adi, diwar-dikarba sapimar-gwigwichid mer bar matusur dunguega,
    degi, amba sapimar-diigi-ise-oglegar-gwigwichid mer bar e-duku mogirse-moega,
    deyob guoed. Bela burgwemaloed, bela napa-yaba dogmaloed, degi, dulemar-napa-urba
    bato burgwar-mamaidse megdapmaloed.”
  uig-CYR: Буниң мәхсити, сулардин суғирилидиған дәрәқләрниң һеч бири өзини егиз көтәрмисун,
    яки учини булутларға тақаштурмисун, яхши суғирилидиған дәрәқләрниң һеч бири ундақ
    егизликкә көтирилмисун үчүндур; чүнки уларниң һәммиси өлүмгә бекитилгән — йәрниң
    тегилиригә чүшүшкә бекитилгәнләрниң, өлидиған адәм балилириниң, һаңға чүшидиғанларниң
    қатаридидур.
  tel-2017: నీళ్ళ దగ్గరున్న ఏ వృక్షమూ అతిశయంతో అంత ఎత్తుకు ఎదగకుండా ఇది జరిగింది.
    దాని కొనలు మిగతా వృక్షాలకంటే ఎత్తుగా ఉండకుండాా, నీళ్ళ దగ్గరున్న ఏ వృక్షమూ అంత
    ఎత్తుకు ఎదగకుండా ఉంటుంది. సాధారణ మనుషులు చనిపోయినట్టుగా అవన్నీ చస్తాయి.”
  hat-BSA: pou tout pyebwa akote dlo yo pa ka vin leve tèt yo wo nan wotè yo. Pwisan
    pa yo p ap mete tèt yo pami nwaj yo, menm sa yo akote sous dlo yo pa ka kanpe
    dwat nan wotè yo. Paske yo tout te livre a lanmò, pou rive anba tè pami fis a
    lòm yo, ak sila ki desann nan twou fòs yo.’
  kos-kos: Ke ma inge, in pacl se ingela, wangin sak ac ku in sifil kapak fulat ac
    sun pukunyeng uh oana fulatiyen sak soko ah, finne aksroksrokyeyuk wo. Sak nukewa
    ac fah misa oana mwet uh, ac welulosyang su som tari nu in facl lun mwet misa.”
  hbo-WLC: לְמַ֡עַן אֲשֶׁר֩ לֹא־יִגְבְּה֨וּ בְקוֹמָתָ֜ם כָּל־עֲצֵי־מַ֗יִם וְלֹֽא־יִתְּנ֤וּ
    אֶת־צַמַּרְתָּם֙ אֶל־בֵּ֣ין עֲבֹתִ֔ים וְלֹֽא־יַעַמְד֧וּ אֵלֵיהֶ֛ם בְּגָבְהָ֖ם
    כָּל־שֹׁ֣תֵי מָ֑יִם כִּֽי־כֻלָּם֩ נִתְּנ֨וּ לַמָּ֜וֶת אֶל־אֶ֣רֶץ תַּחְתִּ֗ית בְּת֛וֹךְ
    בְּנֵ֥י אָדָ֖ם אֶל־י֥וֹרְדֵי בֽוֹר׃ ס
  ibo-ibo: Ya mere, ka osisi niile nke dị nʼakụkụ mmiri gharakwa eto ogologo, maọbụ
    ka ọnụ ọnụ ya ghakwara ịdị elu karịa alaka ndị ahụ bara ụba. Nyekwa na ọ dịkwaghị
    osisi ọbụla na-enwetazu mmiri nke ga-etoru osisi ndị ahụ nʼogologo. Nʼihi na edebela
    ha nye ọnwụ, nye ịrịdaru nʼokpuru ụwa, nʼetiti ndị mmadụ ndị na-arịda nʼolulu
    omimi ahụ.
  ory-ory: ଏହି ଅଭିପ୍ରାୟରେ ତାହାର ଭଗ୍ନାବଶିଷ୍ଟାଂଶ ଉପରେ ଆକାଶର ପକ୍ଷସକଳ ବାସ କରିବେ ଓ କ୍ଷେତ୍ରସ୍ଥ
    ପଶୁସକଳ ତାହାର ଶାଖାମାନଙ୍କ ଉପରେ ରହିବେ; କାରଣ ମନୁଷ୍ୟ-ସନ୍ତାନଗଣ ମଧ୍ୟରେ ଗର୍ତ୍ତଗାମୀମାନଙ୍କ
    ସହିତ ସେମାନେ ସମସ୍ତେ ମୃତ୍ୟୁୁରେ ଅଧୋଭୁବନରେ ସମର୍ପିତ ହୋଇଅଛନ୍ତି।
  chk-chk: Iei mine esap chüen wor efoch irä mi mär ünükün ekewe koluk epwe tekiatä,
    pwe ülün epwe tori lein ekewe kuchu. Esap pwal chüen wor irä mi pöchökül ünükün
    ekewe koluk repwe üwenewenetä o tekia. Pun ir meinisin repwe mäla, repwe feitiu
    leutun fanüfan ren ekewe somä ren chokewe mi fen feitiu lon lenien sotup.”
  rop-rop: En nomo eni tri kaan gro brabli longwan wulijim dijan tri bin gro, nomeda
    det tri gedim bigismob woda. Ebri tri garra dai jis laik ola pipul garra dai en
    go langa det pleis weya ola dedbala oldei go.
  ukr-1871: Щоб нїякі дерева при водї не величались високим своїм зростом і не сягали
    вершками своїми понад густе гіллє, та щоб до них задля їх висоти не прилягали
    инші дерева, що ссуть воду; всїх бо їх призначено на смерть, у преисподню країну
    разом із синами людськими, що посходили в яму.
  deu-1951: auf daß sich hinfort kein Baum am Wasser wegen seiner Höhe überhebe und
    seinen Wipfel bis zu den Wolken erhebe; daß auch alle Großen unter ihnen, die
    vom Wasser getränkt werden, nicht mehr in ihrer Höhe dastehen, da sie doch alle
    dem Tode preisgegeben sind, der Unterwelt, inmitten der Menschenkinder, die zur
    Grube hinabfahren.
  eng-JPS: to the end that none of all the trees by the waters exalt themselves in
    their stature, neither set their top among the thick boughs, nor that their mighty
    ones stand up in their height, even all that drink water; for they are all delivered
    unto death, to the nether parts of the earth, in the midst of the children of
    men, with them that go down to the pit.
  srp-1865: Da se ne ponosi visinom svojom nijedno drvo kraj vode i ne diže vrha svojega
    meðu guste grane, i od svijeh što se natapaju da se nijedno ne uzda u se radi
    svoje velièine; jer su svi predani na smrt, baèeni u najdonji kraj zemlje meðu
    sinove ljudske s onima koji slaze u jamu.
  lug-lug: Kyewaliva walema okubaawo emiti okumpi n’amazzi egirikula ne giwanvuwa
    ne gyegulumiza n’okutuuka okuyita mu kasolya k’ekibira. Era tewalibaawo miti mirala
    egyafukirirwa obulungi egiriwanvuwa okutuuka awo, kubanga gyonna giweereddwayo
    eri okufa, okugenda emagombe, mu bantu abaabulijjo, n’abo abakka mu bunnya.
  heb-heb: למען אשר לא יגבהו בקומתם כל עצי מים ולא יתנו את צמרתם אל בין עבתים ולא
    יעמדו אליהם בגבהם כל שתי מים כי כלם נתנו למות אל ארץ תחתית בתוך בני אדם אל יורדי
    בור׃
  ben-IRV: অন্য কোন জলের কাছের গাছ এত বড় আর লম্বা হয়নি যাতে তাদের গাছ অন্য গাছের
    থেকে উঁচুঁ, কারণ অন্যগাছ জল পান করে বড় ও লম্বা হয়েছে। কারণ তাদেরকে মৃত্যুতে
    সমর্পণ করা হবে, পৃথিবীর নিচের অংশে মানুষের সন্তানদের মধ্যে যারা গর্তের সমর্পিত
    হয়েছে।
  pan-pan: ਤਾਂ ਜੋ ਪਾਣੀ ਦੇ ਸਾਰੇ ਰੁੱਖਾਂ ਵਿੱਚੋਂ ਕੋਈ ਆਪਣੀ ਉਚਾਈ ਉੱਤੇ ਆਕੜ ਨਾ ਕਰੇ ਅਤੇ ਆਪਣੀ
    ਟੀਸੀ ਸੰਘਣੀਆਂ ਟਹਿਣੀਆਂ ਦੇ ਵਿਚਕਾਰ ਨਾ ਰੱਖੇ। ਉਹਨਾਂ ਵਿੱਚੋਂ ਵੱਡੇ-ਵੱਡੇ ਅਤੇ ਸਾਰੇ ਪਾਣੀ ਪੀਣ
    ਵਾਲੇ ਰੁੱਖ ਸਿੱਧੇ ਨਾ ਖਲੋਣ, ਕਿਉਂ ਜੋ ਉਹ ਸਾਰੇ ਦੇ ਸਾਰੇ ਮੌਤ ਲਈ ਦਿੱਤੇ ਗਏ ਹਨ ਅਰਥਾਤ ਧਰਤੀ
    ਦੇ ਹੇਠ ਆਦਮ ਵੰਸ਼ੀਆਂ ਦੇ ਵਿਚਕਾਰ ਕਬਰ ਵਿੱਚ ਉਤਰਨਗੇ।
  mya-JVB: အကြောင်းမူကား၊ ရေ နားမှာရှိသမျှ သော သစ်ပင် တို့တွင် တပင်မျှအရပ် မြင့်သောကြောင့်
    မ ဝါကြွား ။ ထူထပ် သော အခက်အလက်တို့တွင် မိမိ ထိပ်ဖျား ကို မ ချီးမြှောက် မည်အကြောင်း၊
    ရေ ကိုသောက် သမျှ သောအပင်တပင်မျှအရပ် မြင့်လျက် မ ပြိုင် ဝံ့မည်အကြောင်းတည်း။ ထိုအပင်
    အပေါင်း တို့သည် မြေတွင်း ထဲသို့ ဆင်း တတ်သောလူသား တို့နှင့်အတူသေ ခြင်းသို့ ၎င်း
    ၊ မြေ အောက် အရပ်သို့ ၎င်း ရောက်စေခြင်းငှါငါအပ် လေပြီ။
  hmo-hmo: Unai dainai hari ia lao, sinavai edia isena dekenai noho auna ta be ataiai
    momokani do ia tubu daekau lou lasi, ori dekenai do ia kamokau lou lasi. Idia
    ibounai be do idia mase, taunimanima idia mase noho bamona. Mase taudia idia lao
    gabuna, dobu masemase gurina, be idia danu unuseni do idia diho lao.”
  urd-urd: ताकि लब — ए — आब के सब बलूतों के दरख़्तों में से कोई अपनी बुलन्दी पर मग़रूर
    न हो, और अपनी चोटी घनी शाख़ों के बीच ऊँची न करे, और उनमें से बड़े बड़े और पानी
    जज़्ब करने वाले सीधे खड़े न हों, क्यूँकि वह सबके सब मौत के हवाले किए जाएँगे, या'नी
    ज़मीन के तह में बनी आदम के बीच जो पाताल में उतरते हैं।
  rus-SYN: Это для того, чтобы никакие дерева при водах не величались высоким ростом
    своим и не поднимали вершины своей из среды толстых сучьев, и чтобы не прилеплялись
    к ним из-за высоты их дерева, пьющие воду; ибо все они будут преданы смерти, в
    преисподнюю страну вместе с сынами человеческими, отшедшими в могилу.
  bqc-SIM: Ayãmɛto lí pↄ́ kú í saɛe a gbã̀akũ lɛsĩlɛsĩ màa lↄo, a misona
    a zↄ̃ luawa lↄo. Lí i'enae gbã̀a a ka màa lↄo, asa ampii a ga lán gbɛ̃nazĩnawaɛ,
    aai ta ɛ̀ zòolou tↄↄlɛ nↄnau.
  tcz-CHONGTHU: Namtin vaipi dangho hiche thingphung akiloupi sah a akhantouna kipapi
    dahen. Thutah'a konin twi kichap nou jing hen lang chule alehvum in meilhang lah
    phajeng jong leh, ajeh chu amaho chu thia leiset noilang thuhtah'a kumsuh dinga
    gotna kipesa ahitai. Leiset chunga mijouse toh kokhuh sunga kilhonkhom cheh diu
    ahi.
  mar-mar: आता, पाण्याजवळील कोणत्याही झाडाने आपल्या उंचीमुळे गर्व करू नये. आपल्या
    शेंड्याने ढगापर्यंत पोहोचण्याचा प्रयत्न करू नये. कारण सर्व पाणी पिणाऱ्यानी, आपल्या
    उंचीने उंचावू नये. कारण त्या सर्वास मृत्यूच्या, अधोलोकाच्या स्वाधीन करण्यात आले
    आहे; ज्या गर्तेत मानवजात जाते तिच्यात त्यासही जावयास लाविले आहे.
  qub-qub: Cananpitaga mananami maygan yörapis, ni yacu aywajpa ñaupancho cashpanpis
    fiyupaga jatunyanganachu. Ni may-jina pargusha cashpanpis puntan mananami pucutaycamaga
    chayanganachu. Ni mananami wiñanganapischu chay tunej sedruno jatuncaray canancamaga.
    Llapanpis caycan ushacänallanpämi, pacha rurinman chayanallanpämi. Chaychönami
    ñaupata wañojcunawan goturpanga.
  bqp-bqp: Yeni yɑ koo koorɑwɑ kpɑ dɑ̃ɑ ni nu nim wɑɑmɔ nu ku rɑɑ kɑ guniɑ nu guru
    winu girɑri nu sere tii suɑ nin gunum sɔ̃. Domi dɑ̃nu kɑ tɔmbu kpuro bɑ koo gbiwɑ
    bu dɑ bu gɔribu deemɑ.
  hat-hat: Konsa, depi jòdi a, yon pyebwa te mèt wouze byen wouze, li p'ap janm rive
    wotè sa a ankò. Li p'ap janm grandi pou tèt li rive pèdi nan nwaj yo ankò. Yon
    pyebwa te mèt byen wouze li p'ap rive wotè sa a ankò pou l'ap gonfle lestonmak
    li sou mwen. Tout pyebwa yo gen pou mouri tankou moun, yo gen pou yo desann al
    jwenn moun ki deja anba tè yo.
  eng-BSB: This happened so that no other trees by the waters would become great in
    height and set their tops among the clouds, and no other well-watered trees would
    reach them in height. For they have all been consigned to death, to the depths
    of the earth, among the mortals who descend to the Pit.’
  eng-WEBPB: to the end that none of all the trees by the waters exalt themselves
    in their stature, and don’t set their top amongst the thick boughs. Their mighty
    ones don’t stand up on their height, even all who drink water; for they are all
    delivered to death, to the lower parts of the earth, amongst the children of men,
    with those who go down to the pit.’
  kbq-kbq: E'inama hanigeno'a tinkenafima me'nea zafamo'za hage'za zaza hu'za mago'a
    zafaramina zamagate'nere'za zamavufaga rana osugahaze. Na'ankure zamagranena e'inahu
    kna hu'za frisaza vahe mani'nazanki'za, fri'za kerifima urami'za mani'naza vahe'ene
    umanigahaze.
  nhe-BL: Huajca tlen ama huan teipa niyon se cuahuitl yonque quipiya miyac atl ax
    mochihuas hueyi quej ni hasta moscaltis más huejcapa tlen mixtli. Nochi tlali
    huan inintlacajhua itztose queja ni cuahuitl huan miquise huan yase ipan nopa
    ostotl tlen tlahuel huejcatla ininhuaya tlacame tlen mohueyimatque tlen nochi
    tlaltepactli.
  gub-BL: Ko 'ar henataromo ni amo ywyra na'itua'u kwaw a'e ywyra ài wà nehe. Nuhem
    kwaw ywàkun pe wà nehe. Teko upuner 'y tetea'u imono haw rehe izupe wà nehe. Nezewe
    rehe we na'itua'u kwaw izàwe wà nehe. Paw rupi umàno putar teko umàno ma'e ràm
    ài wà nehe. Uzemono'og putar umàno ma'e kwer wanehe we wapyta haw pe wà nehe.
  eng-DRA: 'For which cause none of the trees by the waters shall exalt themselves
    for their height: nor shoot up their tops among the thick branches and leaves,
    neither shall any of them that are watered stand up in their height: for they
    are all delivered unto death to the lowest parts of the earth, in the midst of
    the children of men, with them that go down into the pit.'
