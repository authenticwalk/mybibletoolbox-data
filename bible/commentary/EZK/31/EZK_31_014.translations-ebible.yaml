    ol arapela diwai. Nogat. Olgeta i mas i dai, olsem ol man, na bai ol i go daun
    long ples bilong ol man i dai pinis.
  hau-SA: Saboda haka ba wani daga cikin itatuwan da suke kusa da ruwan da zai taɓa
    yin fariyar tsawonsa, har kawunansu su kai cikin gizagizai. Ba wani daga cikin
    itatuwan da ya sha ruwa sosai da zai taɓa yi wannan tsayi; duk an bashe su ga
    mutuwa, zuwa can ƙasa, a cikin matattu, tare da waɗanda suka gangara zuwa rami.
  uig-LAT: Buning meqsiti, sulardin sughirilidighan derexlerning héchbiri özini égiz
