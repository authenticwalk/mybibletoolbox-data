    hanggha chüshidighanlarning qatarididur.
  nde-nde: Ngakho kazikho ezinye izihlahla ngasemanzini ezizaphakama ngokuziqhenya
    phezulu le, zifikise izihloko zazo ngaphezu kwezingatsha. Kazikho ezinye izihlahla
    ezizuza amanzi kuhle kanjalo ezizake zifike phezulu kangako; zonke zimiselwe ukufa,
    emhlabeni ongaphansi, phakathi kwabantu abafayo, kanye lalabo abehlela egodini.
  ton-ton: 'Kuo fai eni, koeʻuhi ke ʻoua naʻa ʻi ai ha taha ʻoe ngaahi ʻakau ʻi he
    veʻe vaitafe ʻe hiki ʻe ia ia ke māʻolunga, pe te ne ʻai ke ʻasi hake hono ʻuluʻulu
    ki he ngaahi vaʻa matolu, pe tuʻu fakamāmāʻolunga, ʻaia kotoa pē ʻoku inumia ʻae
    vai: he kuo tuku kotoa pē ʻakinautolu ki he mate, ki he ngaahi potu māʻulalo ʻoe
    fonua, ʻi he lotolotonga ʻoe fānau ʻae tangata, pea mo kinautolu ʻoku ʻalu hifo
    ki he luo.”'
  ces-1613: Proto aby se nevyvyšovalo v zrostu svém žádné dříví při vodách, a aby
    nevypouštělo vrchů svých mezi hustými větvemi, a nevypínalo se nad jiné vysokostí
    svou žádné dřevo zapojené vodami, proto že všickni ti oddáni jsou k smrti, dolů
    do země mezi syny lidské s těmi, kteříž sstupují do jámy.
  eng-WMB: to the end that none of all the trees by the waters exalt themselves in
    their stature, and don’t set their top among the thick boughs. Their mighty ones
    don’t stand up on their height, even all who drink water; for they are all delivered
    to death, to the lower parts of the earth, among the children of men, with those
    who go down to the pit.’
  tam-TCV: எனவே, இனிமேல் தண்ணீர் அருகே இருக்கும் வேறு எந்த மரமாவது, மேட்டிமையுடன்
    எழும்பாதிருக்கட்டும், செறிந்த தழைகளுக்கு மேலாகத் தங்கள் நுனிகளை உயர்த்தாதிருக்கட்டும்.
    ஏராளமாய் தண்ணீர் பாய்ச்சப்படும் எந்தவொரு மரமும் அவ்வளவு உயரமாய் வளராதிருக்கட்டும்.
    அவைகளெல்லாம் பூமியின் தாழ்விடங்களிலே, மனுமக்கள் நடுவே குழியில் இறங்குகிறவர்களோடு
    போகும்படியாக, சாவுக்கென்று நியமிக்கப்பட்டன.
  ceb-ULB: Nahitabo kini aron wala nay laing kahoy nga motubo pinaagi sa tubig ang
    mopataas sa ilang mga kadahonan nga sama katag-as sa kinatas-ang mga kahoy, ug
    nga wala nay laing kahoy nga motubo daplin sa katubigan ang makaabot sa maong
    katag-ason. Ang tanan kanila gitagana sa kamatayon, ngadto sa ilalom sa yuta,
    uban sa mga anak sa katawhan, uban niadtong miadto ilalom sa bung-aw.
  pol-UBG: Aby żadne drzewo stojące nad wodami nie wynosiło się z powodu swego wzrostu
    i nie wypuszczało swoich wierzchołków wśród gęstych gałęzi, i nie pyszniło się
    swoją wysokością żadne drzewo, które pije wodę. Ci wszyscy bowiem są wydani na
    śmierć, wrzuceni do najgłębszych stron ziemi, wśród synów ludzkich wraz z tymi,
    którzy zstępują do dołu.
  urd-GVU: یہ اِس لئے ہوا کہ آئندہ پانی کے کنارے پر لگا کوئی بھی درخت اِتنا بڑا نہ
    ہو کہ اُس کی چوٹی بادلوں میں اوجھل ہو جائے اور نتیجتاً وہ اپنے آپ کو دوسروں سے
    برتر سمجھے۔ کیونکہ سب کے لئے موت اور زمین کی گہرائیاں مقرر ہیں، سب کو پاتال میں
    اُتر کر مُردوں کے درمیان بسنا ہے۔
  deu-1912: auf daß sich forthin kein Baum am Wasser seiner Höhe überhebe, daß sein
    Wipfel unter großen, dichten Zweigen stehe, und kein Baum am Wasser sich erhebe
