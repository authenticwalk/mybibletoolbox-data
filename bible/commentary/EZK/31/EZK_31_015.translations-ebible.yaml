verse: EZK.031.015
translations:
  mal-C: '“ ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അത് പാതാളത്തിലേക്ക് ഇറങ്ങിപ്പോയ
    ദിവസത്തിൽ അതിനുവേണ്ടി വിലപിച്ചുകൊണ്ട് ആഴത്തിലുള്ള ഉറവുകൾ അടച്ചുകളഞ്ഞു, ഞാൻ അതിന്റെ
    അരുവികളെ തടഞ്ഞുനിർത്തി; അതിന്റെ സമൃദ്ധമായ ജലത്തിനു നിയന്ത്രണംവന്നു. അതുകൊണ്ട്
    ലെബാനോനെ ഞാൻ ഇരുട്ട് ഉടുപ്പിച്ചു, വയലിലെ സകലവൃക്ഷങ്ങളും വാടുകയും ചെയ്തു.'
  deu-TKW: 'So spricht der Herr Jahwe: An dem Tage, da sie hinabfuhr in die Unterwelt,
    da ließ ich trauern über sie die Flut und hielt ihre Strömung zurück, und gehemmt
    wurden die reichlichen Wasser; in Schwarz hüllte ich ihretwegen den Libanon, und
    alle Bäume des Feldes waren ihretwegen verschmachtet.'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Na mokolo oyo nzete ya sedele ekitaki
    na se ya mokili ya bakufi, napesaki mitindo ete mayi oyo ya se ya mabele esala
    matanga mpo na yango. Likolo na yango, nazipaki mayi ya se ya mabele, nakangaki
    bibale na yango mpe mayi minene ekangamaki ; nazipaki zamba ya Libani na molili
    mpe nakawusaki banzete nyonso ya elanga.'
  eng-LSV: 'Thus said Lord YHWH: I have caused mourning in the day of his going down
    to Sheol, || I have covered the deep over him, and diminish its flowings, || And
    many waters are restrained, || And I make Lebanon black for him, || And all trees
    of the field [have been] a covering for him.'
  eng-GNV: 'Thus saith the Lord God, In the day when he went downe to hell, I caused
    them to mourne, and I couered the deepe for him, and I did restreine the floods
    thereof, and the great waters were stayed: I caused Lebanon to mourne for him,
    and all the trees of the fielde fainted.'
  eng-WEBSTER: 'Thus saith the Lord GOD; In the day when he went down to the grave
    I caused a mourning: I covered the deep for him, and I restrained its floods,
    and the great waters were stayed: and I caused Lebanon to mourn for him, and all
    the trees of the field fainted for him.'
  nhw-BL: '“ ‘Quej ni na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Ipan
    nopa tonali quema nijtlahuisos tlalchi nopa cuahuitl catli quiixnextía tlali Asiria,
    nijchijqui para nochi ma motequipachoca. Nopa huejhueyi hueyame nopona niquinquetzqui
    huan huajque. Huan por catli ipantis Asiria, nijtzajqui nopa tepetl tlen Líbano
    ica tzintlayohuilotl huan nochi cuame catli onca nopona pilinque. Elqui quen nochi
    motequipachohuayayaj por Asiria.'
  swh-ONEN: '“ ‘Hili ndilo Bwana Mwenyezi asemalo: Katika siku ile mwerezi uliposhushwa
    chini kaburini nilizifunika chemchemi zenye maji mengi kwa maombolezo: Nilivizuia
    vijito vyake na wingi wa maji yake nikauzuia. Kwa sababu yake niliivika Lebanoni
    huzuni, nayo miti yote ya shambani ikanyauka.'
  bba-bba: Wee ye nɛ, Yinni Gusunɔ nɑ ɡerumɔ. Nɑ nɛɛ, dɔmɑ te sɛduru ye, yɑ koo du
    ɡɔribun wɑ̃ɑ yerɔ, kon de tɑkɑ koorɑ ye yɑ wɑ̃ɑ yɑm mi kpuro yu ɡɔɔ wooru sinɑ.
    Kon nim yɔ̃rɑsiɑ yen sɔ̃, kpɑ n de dɑɑnu nu kokubu yɔ̃rɑ. Kon mɑɑ de yɑm mu tĩrɑ
    Libɑniɔ, kpɑ n dɑ̃nu ɡberɑsiɑ yɑkɑsɔ.
  eng-KJVCPB: 'Thus saith the Lord God; In the day when he went down to the grave
    I caused a mourning: I covered the deep for him, and I restrained the floods thereof,
    and the great waters were stayed: and I caused Lebanon to mourn for him, and all
    the trees of the field fainted for him.'
  luo-luo: 'Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Chiengʼ ma yadhno
    dhi e piny joma otho, anami pi manie bwo lowo ime kendo ywage. Anagengʼ aore mondo
    kik mol kendo anakel mudho e got Lebanon mana nikech en mi ami yien manie bungu
    duto two mana nikech en.'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Mase gabuna ai baine diho negana
    ai, lau ese ranu dobudia baina haḡanidia, bae tailaia; bona sinavaina baina laodia
    ahu, ranu momo danu bae helao ahu. Lebanon na baina havaburaia, ia dainai, bona
    tano paka audia iboudiai na ia dainai bae marai.'
  npi-ULB: 'परमप्रभु परमेश्‍वर यस्तो भन्‍नुहुन्छ: त्यो देवदारु चिहानमा गएको दिन, मैले
    पृथ्वीमा शोक ल्याएँ । मैले त्यसमाथि गहिरो पानीले ढाकें, र मैले समुद्रको पानी थुनें
    । मैले विशाल पानीलाई रोकें, र त्यसको कारण लेबनानमाथि मैले शोक ल्याएँ । यसैले त्यसको
    कारणले मैदानका सबै रूखले विलाप गरे ।'
  yor-yor: '“ ‘Èyí ni Olúwa Olódùmarè wí: Ní ọjọ́ ti a mú u wá sí isà òkú mo fi ọ̀fọ̀
    ṣíṣe bo orísun omi jíjìn náà, mo dá àwọn ìṣàn omi rẹ̀ dúró, àti ọ̀pọ̀lọpọ̀ omi
    rẹ̀ ní a dí lọ́nà. Nítorí rẹ̀ mo fi ìwúwo ọkàn wọ Lebanoni ní aṣọ, gbogbo igi
    igbó gbẹ dànù.'
  pes-OPCB: 'خداوند یهوه می‌فرماید: «وقتی مصر سقوط کند دریاها را برمی‌انگیزم تا برایش
    ماتم گیرند و از حرکت باز ایستند. لبنان را سیاه‌پوش می‌کنم و تمام درختان، پژمرده
    می‌شوند.'
  tgl-ULB: 'Ito ang sinasabi ng Panginoong Yahweh: Sa araw na bumaba siya sa sheol,
    nagdala ako ng pagtangis sa mundo. Tinakpan ko ang mga malalalim na tubig dahil
    sa kaniya, at pinigilan ko ang mga tubig sa karagatan. Ipinagkait ko ang mga malalawak
    na tubig at nagdala ako ng pagtangis sa Lebanon para sa kaniya! Kaya ang lahat
    ng mga punongkahoy sa parang ay tumangis sa kaniya.'
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi ogo laro. Ira
    timbuni ogoni ibu homalu homene dininiru hagaha porangi iba dindi andaneha bedarume
    ira homayagonaga dara howa bira dambi ho helolebero. Ani bialu iba poraru tagira
    napelo hariga hangai holebero. Anidagua bidogola iba dindini biraga bedaru hundiai
    holebira. Ira ogoni homayagonaga Lebanono dindiha hari wedarume daraho kago mo
    walia halu aruma hai helolebero. Ira maru bu karubi nde ira mbiraore ogoninaga
    dara ho halu tinibi gabu hai holebira.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​မိန့်​တော်​မူ​သည်​ကား``မ​ရ ဏာ​နိုင်​ငံ​သို့​အာ​ရစ်​ပင်​သက်​ဆင်း​သော​နေ့​၌
    ငါ​သည်​မြေ​အောက်​ရှိ​မြစ်​များ​ကို​ငို​ကြွေး မြည်​တမ်း​သည့်​လက္ခ​ဏာ​ဖြင့်​ဖုံး​လွှမ်း​စေ​မည်။
    ငါ​သည်​မြစ်​များ​ကို​ရပ်​တန့်​စေ​၍​ချောင်း များ​ကို​ရေ​မ​စီး​စေ​ဘဲ​ထား​မည်။ ထို​အာ​ရစ်
    ပင်​သေ​ပြီ​ဖြစ်​သော​ကြောင့် ငါ​သည်​လေ​ဗ​နုန် တောင်​တွင်​မှောင်​မိုက်​ကျ​စေ​၍ တော​အ​တွင်း
    ရှိ​သစ်​ပင်​အ​ပေါင်း​ကို​ညှိုး​နွမ်း​ခြောက်​သွေ့ သွား​စေ​မည်။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། དེ་གཤིན་ཡུལ་དུ་ལྷུང་བའི་ཉིན་མོར་ངས་དེའི་རྐྱེན་གྱིས་སྐྱོ་གདུང་གིས་རྒྱ་མཚོ་འགེབ་ཅིང་།
    གཙང་པོ་རྣམས་བཀག་ནས་ཆུ་ཆེན་པོའི་བཞུར་མཚམས་གཅོད་པ་དང་། ལེ་པཱ་ནོན་ལ་ངས་དེའི་དོན་དུ་སྡུག་བསྔལ་བྱེད་དུ་འཇུག་ཅིང་།
    ཐང་གི་ལྗོན་ཤིང་ཐམས་ཅད་ཀྱང་དེའི་རྐྱེན་གྱིས་སྐམ་པར་འགྱུར།
  sna-sna: '“ ‘Zvanzi naIshe Jehovha: Pazuva rawakaburutsirwa muguva ndakafukidza
    matsime akadzika kuti aungudze nokuda kwawo ndikamisa hova dzawo, uye mvura yawo
    zhinji yakadziviswa. Nemhaka yawo ndakafukidza Rebhanoni nokusuwa, uye miti yose
    yesango yakasvava.'
  spa-BLM: '“Dice el Señor Yahvé: ‘El día en que descendió al Seol, causé un duelo.
    Cubrí el abismo por él y detuve sus ríos. Las grandes aguas se detuvieron. Hice
    que el Líbano se lamentara por él, y todos los árboles del campo se desmayaron
    por él.'
  cac-cac: 'A in Dios Yajal in svala'': Ayic ix em jun te te'' chi'' d''a yed''tal
    eb'' chamnac, ix vac'' tup a a'' ay d''a yol luum, ix in yamanoch vaan a a'' tz''el
    yoc. Yuj chi'' a jolom vitz Líbano, ix cusq''uei, axo masanil te te'' ix tacji
    te''.'
  swh-ULB: 'Bwana Yahwe asema hivi: Katika siku wakati mkangazi uliposhuka chini nilileta
    maombolezo kwenye dunia. Niliyafunika maji ya chini juu yake, nikayarudisha maji
    ya bahari. Nilizuia maji makuu, nikaleta maombolezo hata Lebanoni kwa ajili yake.
    Hivyo miti yote ya shambani ikaomboleza kwa sababu yake.'
  bel-bel: Так кажа Гасподзь Бог у той дзень, калі ён сышоў у магілу, Я ўчыніў бедаваньне
    па ім, загаварыў дзеля яго бездань і спыніў рэкі яе, і затрымаў вялікія воды і
    запамрочыў па ім Ліван, і ўсе дрэвы польныя былі ў маркоце па ім.
  deu-ELBBK: 'So spricht der Herr, HERR: An dem Tag, da er in den Scheol hinabfuhr,
    machte ich ein Trauern; ich verhüllte um seinetwillen die Tiefe und hielt ihre
    Ströme zurück, und die großen Wasser wurden gehemmt; und den Libanon hüllte ich
    in Schwarz um seinetwillen, und um seinetwillen verschmachteten alle Bäume des
    Feldes.'
  mbb-OT: Mibpedayun megkaǥi is Nengazen he MEGBEVAYÀ te, “Dutun te andew te ked-uwita
    kayi te kayu ziyà te lugar te menge minatey, edtembunan ku is mezalem he menge
    serebseb, ne tuus heini te kegkeseeng. Ne kenè en edtudà is wahig diyà te menge
    wahig, ne kenè en dekelà is wahig. Tenged kayi ebmerusirem is Lebanon ne egkeǥangu
    is langun he menge kayu ziyà te menge vevesukà.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അതു പാതാളത്തിൽ ഇറങ്ങിപ്പോയനാളിൽ
    ഞാൻ ഒരു വിലാപം കഴിപ്പിച്ചു; അതിന്നു വേണ്ടി ആഴത്തെ മൂടി പെരുവെള്ളം കെട്ടിനില്പാൻ
    തക്കവണ്ണം അതിന്റെ നദികളെ തടുത്തു; അതുനിമിത്തം ഞാൻ ലെബാനോനെ കറുപ്പുടുപ്പിച്ചു;
    കാട്ടിലെ സകലവൃക്ഷങ്ങളും അതുനിമിത്തം ക്ഷീണിച്ചുപോയി.'
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj: ‚Andre oda džives, sar džalas tele andro
    Šeol, učharďom andre e bari hlbina la žaľaha vaš leste, zaačhaďom lakre prudi
    a but paňa preačhile te čuľal. Angle leste urďom o Libanon andro kaleste a savore
    maľakre stromi angle leste šučile avri.'
  pes-OPV: 'و خداوند یهوه چنین می‌گوید: «در روزی که او به عالم اموات فرود می‌رود،
    من ماتمی برپامی نمایم و لجه را برای وی پوشانیده، نهرهایش را باز خواهم داشت. و
    آبهای عظیم باز داشته خواهد شد و لبنان را برای وی سوگوار خواهم کرد. و جمیع درختان
    صحرا برایش ماتم خواهندگرفت.'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: ‘Ын зиуа кынд с-а коборыт ын Локуинца морцилор,
    ам рэспындит жаля, ам акоперит адынкул дин причина луй ши й-ам оприт рыуриле;
    апеле челе марь ау фост оприте; ам ынтристат Либанул пентру ел ши тоць копачий
    де пе кымп с-ау ускат.'
  ben-OBCV: “ ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, যেদিন সে পাতালে নেমে গেল সেদিন তার জন্য
    শোকের চিহ্ন হিসেবে সেই গভীর ফোয়ারা আমি ঢেকে দিলাম; আমি তার সব স্রোত থামিয়ে দিলাম,
    তাতে তার অফুরন্ত জল বন্ধ হয়ে গেল। এই জন্য আমি লেবাননকে শোক করালাম আর তার মাঠের
    প্রত্যেকটা গাছ শুকিয়ে গেল।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Maalintii uu She'ool galay waxaan ka
    dhigay in loo baroorto. Oo moolkii baan aawadiis u daboolay, oo webiyaashiisiina
    waan celiyey, oo biyihii badnaana waa la joojiyey, oo dadka Lubnaanna waxaan ka
    dhigay inay isaga u baroortaan, oo dhirtii duurka oo dhammuna isaga aawadiis bay
    u taag darnaadeen.
  lat-VUC: 'Hæc dicit Dominus Deus: In die quando descendit ad inferos, induxi luctum:
    operui eum abysso, et prohibui flumina ejus, et coërcui aquas multas: contristatus
    est super eum Libanus, et omnia ligna agri concussa sunt.'
  eng-ASVBT: 'Thus saith the Lord Jehovah: In the day when he went down to Sheol I
    caused a mourning: I covered the deep for him, and I restrained the rivers thereof;
    and the great waters were stayed; and I caused Lebanon to mourn for him, and all
    the trees of the field fainted for him.'
  ita-1885: 'Così ha detto il Signore Iddio: Nel giorno ch''egli scese nell''inferno,
    io ne feci far cordoglio; io copersi l''abisso sopra lui, e ritenni i suoi fiumi,
    e le grandi acque furono arrestate; ed io feci imbrunire il Libano per lui, e
    tutti gli alberi della campagna si venner meno per lui.'
  eng-LXXUP: 'Thus saith the Lord God; In the day wherein he went down to Hades, the
    deep mourned for him: and I stayed her floods, and restrained her abundance of
    water: and Lebanon saddened for him, all the trees of the field fainted for him.'
  eng-ULB: 'The Lord Yahweh says this: On the day when the cedar went down to Sheol
    I brought mourning to the earth. I covered the deep waters over it, and I held
    back the ocean waters. I kept back the great waters, and I brought mourning to
    Lebanon for him. So all the trees of the field mourned because of it.'
  spa-VBL: '“Esto es lo que dice el Señor Dios: El día en que fue bajado al Seol,
    Hice que las aguas profundas se lamentaran por él; detuve el flujo de sus ríos;
    retuve todas sus aguas. Cubrí de oscuridad al Líbano, y todos los árboles del
    bosque se marchitaron.'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: Au jour qu''il descendit dans le
    Sépulcre, j''ai fait mener deuil; à cause de lui, je couvris l''abîme, et empêchai
    ses fleuves de couler, et les grandes eaux furent retenues; j''ai mis le Liban
    en deuil à cause de lui, et tous les arbres des champs en défaillirent.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അത് പാതാളത്തിൽ ഇറങ്ങിപ്പോയനാളിൽ
    ഞാൻ ഒരു വിലാപം കഴിപ്പിച്ചു; അതിന് വേണ്ടി ആഴത്തെ മൂടി; പെരുവെള്ളം കെട്ടിനില്ക്കുവാൻ
    തക്കവിധം അതിന്റെ നദികളെ തടസ്സപ്പെടുത്തി; അതുനിമിത്തം ഞാൻ ലെബാനോനെ വിലപിക്കുമാറാക്കി;
    കാട്ടിലെ സകലവൃക്ഷങ്ങളും അതുനിമിത്തം ക്ഷീണിച്ചുപോയി.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki jis waqt yih daraḳht Pātāl meṅ utar gayā
    us din maiṅ ne gahrāiyoṅ ke chashmoṅ ko us par mātam karne diyā aur un kī nadiyoṅ
    ko rok diyā tāki pānī itnī kasrat se na bahe. Us kī ḳhātir maiṅ ne Lubnān ko mātamī
    libās pahnāe. Tab khule maidān ke tamām daraḳht murjhā gae.
  suz-BL: परमप्रभु, परमप्रभु यावेमी “गो मेको लेबानोन ङा ठेयब रवा कली बेक्‍शो मुर आन
    बाक्‍तीकेम तोक्‍नुङ। मेको नाक्‍ती समुन्‍द्र रोंका पा खोला मशाइक्‍नीम। ब्‍वाक्‍कु
    बुक्‍तीके सोव़नीम। मिनु गो लेबानोन ङा रवा आन कली रोंका पपाइक्‍नुङ। मिनु ब्‍वाकी
    ङा रवा नेल्‍ल ख्रिंख्रि पा हिम्‍पाइक्‍नुङमी।
  eng-NOY: 'Thus saith the Lord Jehovah: In the day when he went down to the grave,
    I caused the deep to mourn, I covered it for him; I restrained on account of him
    the streams, and the great waters were kept back; And I caused Lebanon to mourn
    for him, And all the trees of the field fainted for him.'
  ita-1927: 'Così parla il Signore, l’Eterno: Il giorno ch’ei discese nel soggiorno
    de’ morti, io feci fare cordoglio; a motivo di lui velai l’abisso, ne arrestai
    i fiumi, e le grandi acque furon fermate; a motivo di lui abbrunai il Libano,
    e tutti gli alberi de’ campi vennero meno a motivo di lui.'
  ckb-ckb: '«”یەزدانی باڵادەست ئەمە دەفەرموێت: لەو ڕۆژەی دار ئورزەکە کەوتە نێو جیهانی
    مردووان، من سەرچاوەی ئاوەکانی ژێر زەویم بە خەم داپۆشی. جۆگەکانیم گرتەوە، ئاوە
    زۆرەکان بڕان. بۆ ئەو لوبنانم بە بەرگی ماتەم پۆشی، لەبەر ئەویش هەموو دارەکانی دەشتودەر
    سیس بوون.'
  eng-BBE: 'This is what the Lord has said: The day when he goes down to the underworld,
    I will make the deep full of grief for him; I will keep back her streams and the
    great waters will be stopped: I will make Lebanon dark for him, and all the trees
    of the field will be feeble because of him.'
  kan-OKCV: '“ ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಅದು ಸಮಾಧಿಗೆ ಇಳಿದ ದಿನದಲ್ಲಿ ನಾನು
    ಆಳವಾದ ಬುಗ್ಗೆಗಳನ್ನು ದುಃಖದಿಂದ ಮುಚ್ಚಿದೆನು; ನಾನು ಅದರ ಪ್ರವಾಹವನ್ನು ತಡೆಹಿಡಿದೆನು. ಮಹಾಜಲವನ್ನು
    ನಿಲ್ಲಿಸಿದೆನು. ನಾನು ಲೆಬನೋನನ್ನು ಸಹ ಅವನಿಗೋಸ್ಕರ ಗೋಳಿಡುವಂತೆ ಮಾಡಿದೆನು. ಬಯಲಿನ ಮರಗಳೆಲ್ಲಾ
    ಕುಗ್ಗಿಹೋದವು.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: அவன் பாதாளத்தில் இறங்குகிற
    நாளிலே புலம்பலை வருவித்தேன்; நான் அவனுக்காக ஆழத்தை மூடிப்போட்டு, திரளான தண்ணீர்கள்
    ஓடாதபடி அதின் ஆறுகளை அடைத்து, அவனுக்காக லீபனோனை இருளடையச்செய்தேன்; வெளியின் மரங்களெல்லாம்
    அவனுக்காக பட்டுப்போனது.'
  spa-RV-1909: 'Así ha dicho el Señor Jehová: El día que descendió á la sepultura,
    hice hacer luto, hice cubrir por él el abismo, y detuve sus ríos, y las muchas
    aguas fueron detenidas: y al Líbano cubrí de tinieblas por él, y todos los árboles
    del campo se desmayaron.'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: În ziua când el a coborât în mormânt eu
    am pus să se facă o jelire; am acoperit adâncul pentru el și am oprit potopurile
    lui și apele cele mari au fost oprite; și am făcut Libanul să jelească pentru
    el și toți copacii câmpului s-au topit pentru el.'
  eng-WEBP: '“The Lord GOD says: ‘In the day when he went down to Sheol, I caused
    a mourning. I covered the deep for him, and I restrained its rivers. The great
    waters were stopped. I caused Lebanon to mourn for him, and all the trees of the
    field fainted for him.'
  eng-FBV: 'This is what the Lord God says: On the day it was brought down to Sheol,
    I had the deep waters mourn for it; I stopped its rivers flowing; I held back
    all its waters. I covered Lebanon in darkness, and all the trees in the forest
    withered.'
  nld-1939: 'Dit zegt Jahweh, de Heer: Op de dag dat hij naar de onderwereld afdaalde,
    Liet Ik de oceaan in rouwkleed om hem treuren, Heb Ik zijn oevers verstopt, En
    het overvloedige water hield op. Ik hulde om hem de Libanon in rouw, En alle bomen
    van het veld verlepten;'
  nch-BL: '“ ‘Quej ni na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Ipan nopa
    tonali quema nijtahuiso talchi nopa cuahuit cati quiixnextía tali Asiria, nijchijqui
    para nochi ma mocuesoca. Nopa huejhueyi hueyame nopona niquinquetzqui huan huajque.
    Huan por cati ipantic Asiria, nijtzajqui nopa tepet ten Líbano ica tzintayohuilot
    huan nochi cuame cati onca nopona pilinque. Elqui quej nochi mocuesohuayayaj por
    Asiria.'
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Ngày mà nó xuống nơi âm phủ, ta đã khiến
    kẻ thương khóc vì cớ nó, ta lấp vực sâu; ngăn cấm các sông chảy mạnh, và những
    dòng nước lớn bị tắt lại. Ta khiến Li-ban buồn rầu vì cớ nó, và mọi cây ngoài
    đồng vì nó bị suy tàn.'
  hin-CV: '“ ‘परम प्रधान याहवेह का यह कहना है: जिस दिन इसे मृतकों के राज्य में नीचे
    लाया गया, मैंने इसके लिये शोक के साथ गहरे झरनों को ढांक दिया; मैंने इसके सोतों
    को रोक दिया, और इसके भरपूर पानी के स्रोत बंद हो गये. इसके कारण मैंने लबानोन को
    गम में डाल दिया, और मैदान के सारे पेड़ मुरझा गए.'
  spa-BES: 'Esto es lo que el Señor ha dicho: el día en que descienda al inframundo,
    le haré una profunda angustia; Retendré sus arroyos y las aguas profundas se detendrán.
    Haré que el Líbano se cubra de luto por él, y todos los árboles del campo se desmayaron
    a causa de él.'
  tdx-tdx: Aa hoe t’Iehovà Talè; Amy andro nizotsoa’e mb’an-tsikeokeok’ aoy, le nampandalako;
    nakopoko ho aze i lalekey, naho sinebako o fisorotom­baha’eo, le hene nijihetse
    o ranoo; le nihontoke ho aze t’i Libanone, vaho fonga nitoirañe o hatae an-kivokeo.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า ในวั​นที​่มันลงไปยังแดนคนตาย
    เรากระทำให้บาดาลคลุมตัวไว้​ทุกข์​ให้​มัน และยับยั้งแม่น้ำของมันไว้ และน้ำเป็​นอ​ันมากจะหยุดยั้ง
    เราคลุมเลบานอนไว้​ให้​กล​ุ้มอยู่เพื่​อม​ัน และต้นไม้ในทุ่งนาทั้งสิ้นจะสลบเพราะมัน
  por-BR-2018: 'Assim diz o Senhor DEUS: No dia em que ele desceu ao Xeol, eu fiz
    que houvesse luto, fiz cobrir as profundezas por sua causa; detive suas correntes,
    e as muitas águas foram retidas; cobri o Líbano de trevas por causa dele, e por
    sua causa todas as árvores do campo definharam.'
  deu-ELO: 'So spricht der Herr, Jehova: An dem Tage, da er in den Scheol hinabfuhr,
    machte ich ein Trauern; ich verhüllte um seinetwillen die Tiefe und hielt ihre
    Ströme zurück, und die großen Wasser wurden gehemmt; und den Libanon hüllte ich
    in Schwarz um seinetwillen, und um seinetwillen verschmachteten alle Bäume des
    Feldes.'
  eng-WYC-2018: The Lord God saith these things, In the day when he went down to hells,
    I brought in mourning; I covered him with depth of waters, and I forbade his floods,
    and I refrained many waters. The Lebanon was sorry on him, and all the trees of
    the field were shaken of the sound of his falling. (The Lord God saith these things,
    On the day when it went down to Sheol, I brought in mourning; I covered it with
    the depths of waters, and I forbade its rivers, and I restrained the great waters.
    Lebanon sorrowed for it, and all the trees of the field were shaken by the sound
    of its falling.)
  epo-epo: 'Tiele diras la Sinjoro, la Eternulo: En la tago, kiam ĝi iros en Ŝeolon,
    Mi faros funebron, Mi fermos pro ĝi la abismon, Mi haltigos ĝiajn riverojn, ke
    stariĝu la grandaj akvoj, Mi mallumigos pro ĝi Lebanonon, kaj ĉiuj arboj de la
    kampo estos afliktitaj.'
  uig-PIN: '— Xunga Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — U tǝⱨtisaraƣa qüxkǝn künidǝ, Mǝn
    üning üqün bir matǝm tutⱪuzƣanmǝn; qongⱪur sularni etiwetip uning bulaⱪ-eriⱪlirini
    tosuwǝtkǝnmǝn; xuning bilǝn uning uluƣ suliri tizginlǝngǝn. Mǝn Liwanni uning
    üqün ⱪariliⱪ kiygüzdüm; uning üqün daladiki barliⱪ dǝrǝhlǝr solixip kǝtti.'
  beo-beo: Ouligisudafa Hina Gode da amane sia:sa, “Amo esoha ifa da bogoi sogebi
    amoga ahoasea, Na da didigia:su dawa:digisu hamoma:ne, hano hagudu amo e dedeboma:mu.
    Na hano huluane mae masa:ne, gagulaligimu. Amo ifa da bogobeba:le, Na da Lebanone
    Goumi amoga gasima:ne hamomu, amola iwila ifa huluane bioma:mu.
  tpi-OTNT: “Mi God, Bikpela, mi tok olsem. Long taim dispela diwai i dai na i go
    long ples bilong ol man i dai pinis, orait bai mi mekim ol wara aninit long graun
    i sori long en na karamapim em. Na bai mi pasim ol dispela wara na ol i no ken
    kam antap long graun. Olsem na planti wara nabaut bai i drai. Na bai mi mekim
    tudak i kamap long ol maunten bilong Lebanon, bilong sori long dispela diwai i
    dai pinis. Na ol arapela diwai bai i sori long en na bai ol i drai.
  hau-SA: “ ‘Ga abin da Ubangiji Mai Iko Duka yana cewa a ranar da aka yi ƙasa da
    shi zuwa kabari na rufe zurfafa maɓulɓulai da makoki dominsa; na janye rafuffukansa,
    aka kuma hana yalwan ruwansa. Saboda shi na rufe Lebanon da baƙin ciki, dukan
    itatuwan kurmi suka bushe.
  uig-LAT: '— Shunga Reb Perwerdigar mundaq deydu: — U tehtisaragha chüshken künide,
    Men üning üchün bir matem tutquzghanmen; chongqur sularni étiwétip uning bulaq-ériqlirini
    tosuwetkenmen; shuning bilen uning ulugh suliri tizginlen’gen. Men Liwanni uning
    üchün qariliq kiygüzdüm; uning üchün daladiki barliq derexler soliship ketti.'
  nde-nde: 'Nanku okutshiwo nguThixo Wobukhosi: Ngosuku owehliselwa ngalo engcwabeni,
    ngavala imithombo etshonayo ngokulilelwa kwawo, ngamisa izifudlana zawo, lamanzi
    awo amanengi avinjelwa. Ngenxa yawo ngembesa iLebhanoni ngomnyama, njalo zonke
    izihlahla zeganga zabuna.'
  ton-ton: '‌ʻOku pehē ʻe Sihova ko e ʻOtua: “Naʻaku fekau ke fai ʻae tangi mamahi
    ʻi he ʻaho ko ia naʻe ʻalu hifo ai ia ki he faʻitoka: ne u ʻufiʻufi ʻae loloto
    koeʻuhi ko ia, pea naʻaku taʻofi hono tafe ʻo ia, pea naʻe tuʻumaʻu ʻae ngaahi
    vai lalahi, pea naʻaku pule ki Lepanoni, ke tangi mamahi koeʻuhi ko ia, pea naʻe
    pongia koeʻuhi ko ia ʻae ngaahi ʻakau kotoa pē ʻoe vao.'
  ces-1613: 'Takto praví Panovník Hospodin: Toho dne, v kterýž on sstoupil do hrobu,
    přivedl jsem k kvílení, a přikryl jsem příčinou jeho propast, a zadržel jsem potoky
    její, aby se zastavily vody mnohé, a učinil jsem, aby smutek nesl příčinou jeho
    Libán, a všecko dříví polní příčinou jeho aby umdlelo.'
  eng-WMB: '“The Lord GOD says: ‘In the day when he went down to Sheol, I caused a
    mourning. I covered the deep for him, and I restrained its rivers. The great waters
    were stopped. I caused Lebanon to mourn for him, and all the trees of the field
    fainted for him.'
  tam-TCV: “ ‘ஆண்டவராகிய யெகோவா கூறுவது இதுவே. அது பாதாளத்துக்குக் கொண்டுவரப்பட்ட
    நாளிலே, நான் அதன் ஆழமான நீரூற்றுக்களை துக்கத்துடன் மூடினேன். அதன் நீரூற்றுக்களை
    நான் தடுத்தேன். அதன் நிறைவான நீர்நிலைகள் வற்றிப்போயின. அதினிமித்தம் நான் லெபனோனை
    இருளால் மூடினேன். வெளியின் மரங்களெல்லாம் பட்டுப்போயின.
  ceb-ULB: 'Miingon niini si Yahweh nga Ginoo: Sa adlaw nga miadto ang sedro sa Sheol
    nagdala ako ug kasub-anan ngadto sa kalibotan. Gitabonan ko ang lalom nga katubigan
    nga anaa niini, ug gipahubas ko ang kadagatan. Gipahubas ko ang dakong katubigan,
    ug nagdala ako ug pagbangotan ngadto sa Lebanon alang kaniya. Busa nagsubo ang
    tanang mga kahoy diha sa kaumahan tungod niini.'
  pol-UBG: 'Tak mówi Pan BÓG: W dniu, kiedy zstąpił do grobu, wzbudziłem lament, zamknąłem
    dla niego głębinę i wstrzymałem jej strumienie, i zastawiłem wielkie wody. Sprawiłem,
    że Liban okrył się ciemnością z jego powodu i z jego powodu wszystkie drzewa polne
    zemdlały.'
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ جس وقت یہ درخت پاتال میں اُتر گیا اُس دن مَیں
    نے گہرائیوں کے چشموں کو اُس پر ماتم کرنے دیا اور اُن کی ندیوں کو روک دیا تاکہ
    پانی اِتنی کثرت سے نہ بہے۔ اُس کی خاطر مَیں نے لبنان کو ماتمی لباس پہنائے۔ تب
    کھلے میدان کے تمام درخت مُرجھا گئے۔
  deu-1912: 'So spricht der Herr HERR: Zu der Zeit, da er hinunter in die Hölle fuhr,
    da machte ich ein Trauern, daß ihn die Tiefe bedeckte und seine Ströme stillstehen
    mußten und die großen Wasser nicht laufen konnten; und machte, daß der Libanon
    um ihn trauerte und alle Feldbäume verdorrten über ihm.'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಆ ವೃಕ್ಷವು ಪಾತಾಳಕ್ಕೆ ಇಳಿದು ಹೋದ ದಿನದಲ್ಲಿ
    ನಾನು ದುಃಖವನ್ನು ಹುಟ್ಟಿಸುವೆನು. ಅದರ ವಿಯೋಗಕ್ಕಾಗಿ ನಾನು ಮಹಾ ನದಿಯನ್ನು ಮರೆಮಾಡಿ, ನದಿಗಳನ್ನು
    ತಡೆದುಬಿಟ್ಟೆನು, ಜಲಪ್ರವಾಹವು ನಿಂತುಹೋಯಿತು; ಅದಕ್ಕಾಗಿ ಲೆಬನೋನು ಗೋಳಿಡುವಂತೆ ಮಾಡಿದೆನು, ಭೂಮಿಯ
    ಸಕಲ ವೃಕ್ಷಗಳು ಆ ದುಃಖಕ್ಕೆ ಕುಗ್ಗಿಹೋದವು.
  yap-yap: 'Irera’ e n’en ni be yog SOMOL ni Th’abi Tolang ni be ga’ar: “Rofen nem
    nap’an nra yan fare ke gek’iy ko fayleng ko yam’, e bay gu gagiyegnag e ran u
    tan e but’ nge tharay ni pow ko meyor ni m’ingan’. Bay gu taleg e lul’ ni dab
    kug pag e ran ko yoch pa’ i lul’ nge yan. Ni bochan e fare ke gek’iy e ke yim’,
    ma bay gu lumornag daken e burey nu Lebanon mug gagiyegnag gubin kaen e gek’iy
    u loway nge mororay.'
  hlt-MCSB: Ka Boeipa Yahovah loh he ni a. thui. Saelkhui la a suntlak khohnin ah
    anih te tuidung neh ka thing tih ka nguekcoi sak. A tuiva te ka kueng pah tih
    tui yet khaw a sihtaeh uh. Anih kongah Lebanon khaw kopang tih anih kongah khohmuen
    thingkung boeih huum coeng.
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ ጋዓሢ ያዺኬ፤ «ዬይ ሚፃሢ ቲቂንቲ ሊካ ሃይቄ ዓሶ ዓጮ ኬዳ ዎዶና ዼኤፖ ዔቶ ዋኣፆ ካሮ
    ታኣኒ ዎዼም ዬኤፒና ዓጫ ዒዛይዳ ማሂንታንዳኔ፤ ዎራኣ ቃዚንቲ ዔቃንዳጉዲ ታኣኒ ማዻንዳኔ፤ ዎልቄና ዎታ ዎሮ ታኣኒ ሚጪሳንዳኔ፤
    ዬያ ዛሎና ሊባኖኦሴ ዹኮ ቶኦካ ሻኔ ዹሚ ታኣኒ ዔኪ ዬዓንዳኔ፤ ዬያሮ ቦኦሎ ሚፆ ዒላዣ ቢያ ሹላንዳኔ።
  twi-ASANTE: '“ ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Ɛda a wɔde no too damena mu no,
    mede awerɛhoɔ kataa nsuwansuwa a emu dɔ no so maa no, ma amma ne asutene no antene,
    na mesii ne nsuo dodoɔ no ɛkwan. Ne enti mede kusuuyɛ firaa Lebanon, na nnua a
    ɛwɔ ɛserɛ no so nyinaa botooɛ.'
  eng-WEBU: '“The Lord GOD says: ‘In the day when he went down to Sheol, I caused
    a mourning. I covered the deep for him, and I restrained its rivers. The great
    waters were stopped. I caused Lebanon to mourn for him, and all the trees of the
    field fainted for him.'
  wal-wal: “‘Ubbaa Haariya GODAI hagaadan yaagees; “He mittai Si7ooliyan geliyo gallassi
    ciimmaappe kiyiya pulttoti ayyo kayyottanaadan taani oottana; he pulttotu haattai
    goggennaadan taani oottana; Liibaanoosikka a gishshau azzananaadan oottana. Qassi
    woraa mittai ubbai shullana.
  spa-PDDPT: 'ʼAdonay Yavé dice: El día cuando baje al Seol promoveré el luto por
    él en el abismo. Detendré sus ríos, y las muchas aguas serán detenidas. Por él
    cubriré el Líbano de oscuridad, y todos los árboles del campo se desmayarán.'
  gun-gun: 'Po rami ijayvu Senhor Nhanderuete: — Ha''e va''e yvyra okanhy jave xee
    ajapo yvy jave re ipy''a vaia aguã rami. Mba''eta ha''e va''e káuxa yvy guýry
    yvu ikuai va''e ajao''ipa vy ajokopa yy oxyry va''ekue, yy heta ve''ỹ aguã. Ikáuxa
    ma Líbano yvy ha''e javi rupi ajao''ipa ajukue huũ rei va''e py, ha''e ramo yvy
    re yvyra ikuai va''e ipirupa.'
  ilo-ULB: 'Kastoy ti kuna ti Apo a ni Yahweh: Iti aldaw a naipababa isuna iti Seol,
    inyegko ti panagladingit iti lubong. Ginaburak ti adalem a danum iti rabawna,
    ken inatianak dagiti danum iti taaw. Pinasardengko ti napigsa a panagayus dagiti
    danum, ken inyegko ti panagladingit iti Lebanon para kenkuana! Isu nga amin dagiti
    kayo iti tay-ak ket nagladingit para kenkuana.'
  kpg-kpg: Aanei nia mee Tagi go Yihowah e helekai ai, “I di laangi di laagau deelaa
    gaa hana gi lala gi tenua o digau mmade, gei Au gaa hai nia wai o lala tenua gi hagamelemu ina
    di maa bolo e hai ai di ada o di manawa gee. Au gaa dugu nia monowai mmidi gi dee mmidi,
    ga hagalee dumaalia gi nia monowai e logo gii mmidi. Idimaa di laagau deelaa la guu made,
    Au ga gaamai di bouli dongoehe gi hongo nia gonduu ala i Lebanon, gaa hai nia
    laagau huogodoo ala i lodo tenua gii mmade.
  uig-ARA: 'ــ شۇڭا رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ ئۇ تەھتىساراغا چۈشكەن كۈنىدە،
    مەن ئۈنىڭ ئۈچۈن بىر ماتەم تۇتقۇزغانمەن؛ چوڭقۇر سۇلارنى ئېتىۋېتىپ ئۇنىڭ بۇلاق-ئېرىقلىرىنى
    توسۇۋەتكەنمەن؛ شۇنىڭ بىلەن ئۇنىڭ ئۇلۇغ سۇلىرى تىزگىنلەنگەن. مەن لىۋاننى ئۇنىڭ
    ئۈچۈن قارىلىق كىيگۈزدۈم؛ ئۇنىڭ ئۈچۈن دالادىكى بارلىق دەرەخلەر سولىشىپ كەتتى.'
  sus-sus: '«Wo Marigi Alatala yi nan masenxi: A faxa lɔxɔɛ naxɛ, n a ɲɔn fe raba
    nɛ ye birin na, ye fa xɔri. N naxa dimi rasin Liban ma a xa fe ra, fɔtɔnyi naxa
    xara.'
  pon-2006: 'Iet dahme KAUN-O, Wasa Lapalahpie, mahsanih: “Ni rahn me tuhkeo pahn
    kohdihla nan wasahn me melahr akan, I pahn kupwurehda pwe pihl en pahn pwehl kan
    en kaduhala pwehn wia kilel en nsensuwed. I pahn katokihedi pwilipwil en pillap
    akan oh sohla mweidohng piletik tohto en pwiliwei. Pwehki tuhkeo eh melahr, I
    pahn ketikihdo rotorot pohn Nahna kan en Lepanon oh kupwurehda pwe tuhke koaros
    nanwelo en mengidi.'
  ksd-ksd: 'Ra Luluai God i biti dari: Ta ra bung ba i ga vana ba ta ra ruarua na
    tulungen, iau ga kure ra tava i lulur mat ba na tabun, iau ga tigal bat ra umana
    tava alir, ma ra umana ngala na tava dia ga tur; Lebanon i ga tabun ure, ma ra
    umana davai na pui dia ga makuk.'
  grc-BRENT: Τάδε λέγει Κύριος Κύριος, ἐν ᾗ ἡμέρᾳ κατέβη εἰς ᾅδου, ἐπένθησεν αὐτὸν
    ἡ ἄβυσσος· καὶ ἐπέστησα τοὺς ποταμοὺς αὐτῆς, καὶ ἐκώλυσα πλῆθος ὕδατος, καὶ ἐσκότασεν
    ἐπʼ αὐτὸν ὁ Λίβανος, πάντα τὰ ξύλα τοῦ πεδίου ἐπʼ αὐτῷ ἐξελύθησαν.
  ind-AYT: 'Beginilah firman Tuhan ALLAH, “Pada hari ketika pohon itu turun ke dunia
    orang mati, Aku menimbulkan ratapan: Aku menutup mata air yang dalam atasnya dan
    menahan sungai-sungainya, dan airnya yang melimpah dihentikan, dan Aku membuat
    Lebanon berkabung baginya, dan semua pohon di ladang lesu karenanya.'
  nya-nya: '“ ‘Ine Ambuye Yehova ndikuti: Pa nthawi imene mkungudzawo unatsikira ku
    manda, ndinawuza nyanja kuti iwulire maliro pakuwuphimba. Ndinawumitsa mitsinje
    ndipo madzi ambiri anaphwa. Ndinabweretsa mdima pa Lebanoni chifukwa cha mtengowo
    ndipo mitengo yonse ya mʼdzikomo inawuma.'
  hrv-hrv: 'Ovako govori Jahve Gospod: ''U dan kad on siđe u Podzemlje, u znak žalosti,
    zatvorih nad njim ponor i zaustavih rijeke njegove. I velike vode presahnuše te
    sav Libanon zbog njega u tugu zaogrnuh i sve se poljsko drveće zbog njega osuši!'
  mps-mps: “‘Ena God Genuai Bidi, eno te po obao. Tama te ni isilama, tama te isai
    bidigo buluba polo pai digi da, te da eno te tǫ dologode wę dabego aga hobede
    emainu ilama, tama aga mesega somainu yaibao, tama eno te wę dabe paliama, tama
    augwali ugwaba tǫba ma holomainu egobeo. Tama tiyu, te ąį dabe hauwa sula siyu
    yai dao. Tama eno te Lebanon bulu du dabede be hulia siyu emainu yali. Tama meba
    gasa ni dabego te nide hobede elama, tama augwali me sasia pai dao.
  tpi-tpi: “Mi God, Bikpela, mi tok olsem. Long taim dispela diwai i dai na i go long
    ples bilong ol man i dai pinis, orait bai mi mekim ol wara aninit long graun i
    sori long en na karamapim em. Na bai mi pasim ol dispela wara na ol i no ken kam
    antap long graun. Olsem na planti wara nabaut bai i drai. Na bai mi mekim tudak
    i kamap long ol maunten bilong Lebanon, bilong sori long dispela diwai i dai pinis.
    Na ol arapela diwai bai i sori long en na bai ol i drai.
  dan-1931: 'Så siger den Herre HERREN: Den Dag den farer ned i Dødsriget, lukker
    jeg Verdensdybet for den og holder dets Strømme tilbage, så de mange Vande standses;
    jeg lader Libanon sørge over den, og alle Markens Træer vansmægter over den.'
  vie-OVCB: '“Đây là điều Chúa Hằng Hữu Chí Cao phán: Ngày A-sy-ri xuống âm phủ, Ta
    sẽ khiến các suối sâu than khóc. Ta sẽ ngăn các dòng sông và làm khô cạn những
    dòng nước. Ta sẽ khiến Li-ban ảm đạm và cây cối nó héo tàn.'
  guj-2017: 'પ્રભુ યહોવાહ આમ કહે છે: “તે દિવસે જ્યારે તે શેઓલમાં ઊતરી ગયો ત્યારે મેં
    પૃથ્વી પર શોક પળાવ્યો. મેં તેના પર ઊંડાણ ઢાંક્યું, મેં સમુદ્રના પાણી રોક્યાં.
    અને મહાજળ થંભ્યા, મેં તેને લીધે લબાનોન પાસે શોક પળાવ્યો. તેને લીધે ખેતરનાં સર્વ
    વૃક્ષો મૂર્છિત થઈ ગયાં.'
  pon-2006A: 'Iet dahme KAUN-O, Wasa Lapalahpie, mahsanih: “Ni rahn me tuhkeo pahn
    kohdihla nan wasahn me melahr akan, I pahn kupwurehda pwe pihl en pahn pwehl kan
    en kaduhala pwehn wia kilel en nsensuwed. I pahn katokihedi pwilipwil en pillap
    akan oh sohla mweidohng piletik tohto en pwiliwei. Pwehki tuhkeo eh melahr, I
    pahn ketikihdo rotorot pohn Nahna kan en Lepanon oh kupwurehda pwe tuhke koaros
    nanwelo en mengidi.'
  por-BRBSL: '“O Senhor Javé diz: “No dia em que ele desceu ao Sheol, eu causei um
    luto. Cobri as profundezas por ele, e contive seus rios”. As grandes águas foram
    interrompidas. Eu fiz o Líbano chorar por ele, e todas as árvores do campo desmaiaram
    por ele.'
  cth-cth: BAWIPA Jehovah ni hettelah a dei, ahni teh duenae kho koe a ceinae hnin
    dawk kadungpoung e hmuen koe, ahni hanelah rohni hoi ka khu han, tuipui kaman
    teh, ka lenpoung e tuipui ka ban sak, ahni teh Lebanon hanelah rohni ka kho sak
    teh, kahrawngum e thing pueng ahni kecu dawk a lung a pout awh.
  twi-twi: '“ ‘Sɛɛ na Otumfo Awurade se: Da a wɔde no too ɔda mu no, mede awerɛhow
    kataa nsuwansuwa a mu dɔ no so maa no, na amma ne nsuten no ansen, na misiw ne
    nsu dodow no kwan. Ne nti mede kusuuyɛ furaa Lebanon, na nnua a ɛwɔ sare no so
    nyinaa botowee.'
  hlt-hlt: Ka Boeipa Yahovah loh he ni a thui. Saelkhui la a suntlak khohnin ah anih
    te tuidung neh ka thing tih ka nguekcoi sak. A tuiva te ka kueng pah tih tui yet
    khaw a sihtaeh uh. Anih kongah Lebanon khaw kopang tih anih kongah khohmuen thingkung
    boeih huum coeng.
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie m bɛ́immu kɛ tú: Sɛ́tìrì kó mutie tɑ dìì yiè kudɔnkù
    diì yiè ndi n duɔ́mmɛ̀ dɛ̀ɛ̀ bo kɛtenkɛ̀ ĩ́nkɛ̀, kɛ̀ dɛ̀ kɑ̀ri mukṹṹ, muù kpɛ́í
    nte kɛ̀ n còńnɛ́ ikó mbɑ́ ì tɛ̃́nkɛ í pũɔ̃̀ nkɛ̀ yɛbirɛ kũ̀ṹ, kɛ̀ dɛ̀ bììtoo
    kɛ̀ Dimɑɑ tɑ̃rɛ̀ ĩ́nkɛ̀ kó dɛtie dɛmɔu kpeí.'
  msy-2020: '“Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨgei: Temer kam, Oveaghuezibar
    Nguibamɨn ghuzir dughiamɨn, kɨ nguazimɨn apengan itir dɨpabagh amizɨ, da azir
    akam gamua bar anevara. Kɨ dɨpabar anogoroghezɨ, da uam emɨrir puvatɨ. Kɨ mɨtarmem
    gamizɨ, a Lebanonɨn Mɨghsɨaba avarazɨ, da temer kam bagha azi. Ezɨ kɨ ruarir ekiamɨn
    temeba bar dagh amizɨ, da mɨsɨngi.'
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ Ɩsɔ yɔɣɔtɑɑ sɩ, kʋyɑŋkʋ tʋɣʋ sɔsɔɔʋ sʋʋ ɑtɛtǝlɛ tɑɑ tɔ, mɑ
    tʋ́ kʋŋmɑŋmɑm tǝnɑɣɑ lǝyɑɣɑ tɑɑ kɛ́. Nɑ mɑ́ sǝŋsɩ tɛtʋ tɛɛ sɛɛlɑɑ tǝnɑɣɑ kʋ tɔɔ,
    pɑɑ tɑsǝɣɩ kpem. Mɑɑ yele nɑ sǝkpɛtʋɣʋ nyɑlɑ Lipɑŋ pɔɔŋ tɔɔ, nɑ tɩɩŋ tǝnɑ lontili.
  azb-azb: 'Xudavənd Rəbb belə deyir: “Sidr ağacı ölülər diyarına endiyi gün ona yas
    tutsunlar deyə dərin su qaynaqlarını örtdüm, çaylarını dayandırdım, gur sularının
    qabağını kəsdim. O ağac üçün Livana yas tutdurdum, bütün çöl ağaclarını qurutdum.'
  eng-DBY: 'Thus saith the Lord Jehovah: In the day when he went down to Sheol, I
    caused a mourning: I covered the deep for him, and I restrained the floods thereof,
    and the great waters were stayed; and I made Lebanon black for him, and all the
    trees of the field fainted for him.'
  hin-2017: '“परमेश्वर यहोवा यह कहता है: जिस दिन वह अधोलोक में उतर गया, उस दिन मैंने
    विलाप कराया और गहरे समुद्र को ढाँप दिया, और नदियों का बहुत जल रुक गया; और उसके
    कारण मैंने लबानोन पर उदासी छा दी, और मैदान के सब वृक्ष मूर्छित हुए।'
  wol-KYG: '«“Boroom bi Aji Sax ji dafa wax ne: Bés ba seedar ga tàbbee njaniiw, maa
    dogal ag ñaawlu: Maa sàng xóote ya ndax moom, téye dexi biir suuf, wali ndox yi
    noon xéew, taxaw. Maa ñaawluloo gottub Libaŋ ci loolu, garabi àll bi yépp doxe
    ca lax.'
  eng-YLT: 'Thus said the Lord Jehovah: In the day of his going down to sheol I have
    caused mourning, I have covered for him the deep, and diminish its flowings, And
    restrained are many waters, And I make Lebanon black for him, And all trees of
    the field have been covered for him.'
  eng-WYC-2017: The Lord God saith these things, In the day when he went down to hells,
    I brought in mourning; I covered him with depth of waters, and I forbade his floods,
    and I refrained many waters. The Lebanon was sorry on him, and all the trees of
    the field were shaken of the sound of his falling.
  eng-WMBB: '“The Lord GOD says: ‘In the day when he went down to Sheol, I caused
    a mourning. I covered the deep for him, and I restrained its rivers. The great
    waters were stopped. I caused Lebanon to mourn for him, and all the trees of the
    field fainted for him.'
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि जिस वक़्त यह दरख़्त पाताल में उतर गया उस
    दिन मैंने गहराइयों के चश्मों को उस पर मातम करने दिया और उनकी नदियों को रोक दिया
    ताकि पानी इतनी कसरत से न बहे। उस की ख़ातिर मैंने लुबनान को मातमी लिबास पहनाए।
    तब खुले मैदान के तमाम दरख़्त मुरझा गए।
  rug-rug: 'Hiera gua si zama nia Arau Zihova sa Baṉara: Koasa rane sapu tava lodu
    gore la si asa pa minate si tamuni Rau sari na bukaha pa kauru pepeso pa tinalotaṉana
    sa; noso i Rau sari na tototolo meke va popa i Rau sari na ovuku. Koa gua koa
    sa si opoadumu ia Rau si pa Lebanoni, meke doduru huda pa soloso si harahara palae.'
  gaz-gaz: '“ ‘Waaqayyo Gooftaan akkana jedhe: Guyyaa inni awwaalametti ani isaaf
    jedhee burqaawwan gad fagoo gaddaan nan guute; lageen isaa nan ittise; bishaan
    isaa guddichis yaaʼuu dhiise. Sababii isaatiif ani Libaanoonitti dukkana nan uffise;
    mukkeen dirree hundis ni gogan.'
  fra-LSG: 'Ainsi parle le Seigneur, l’Éternel: Le jour où il est descendu dans le
    séjour des morts, J’ai répandu le deuil, j’ai couvert l’abîme à cause de lui,
    Et j’en ai retenu les fleuves; Les grandes eaux ont été arrêtées; J’ai rendu le
    Liban triste à cause de lui, Et tous les arbres des champs ont été desséchés.'
  yal-yal: '“Marigina Alatala ito nan falaxi, a naxa: A siga laxira yi lɔxɔn naxan
    yi, n na a saya sunun namini nɛn, n tigi ige tilinxine nun a xude igene balan
    a fe ra, n yi a ige gbeene rati. N yi Liban yamanani dimi a fe ra, burunna wudine
    birin yi xara a fe ra.'
  haw-1868: Ke i mai nei Iehova ka Haku penei; i ka la i iho ai ia i ka luakupapau,
    hana hoi au e kanikau; ua uhi au i ka hohonu nona, a ua kaohi au i kona mau muliwai,
    a ua hoopaaia na wai nui; a hana aku au e kanikau o Lebauona nona, a maule ae
    la na laau a pau o ke kula nona.
  arb-NAV: 'وَهَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: وَفِي يَوْمِ هُبُوطِهِ إِلَى
    الْهَاوِيَةِ يَعُمُّ النُّوَاحُ الطَّبِيعَةَ، فَأَكْسُو الْغَمْرَ ثِيَابَ الْحِدَادِ
    عَلَيْهِ، وَأَكْبَحُ جَرَيَانَ أَنْهَارِهِ، وَتَكُفُّ مِيَاهُهُ عَنِ التَّدَفُّقِ
    وَأَجْعَلُ لُبْنَانَ يَنُوحُ عَلَيْهِ، وَتَذْبُلُ كُلُّ أَشْجَارِ الْحَقْلِ حُزْناً
    عَلَى هَلاكِهِ.'
  ewe-ewe: '“Ale Aƒetɔ Yehowa gblɔe nye esi: ‘Gbe si gbe wokɔe de yɔdo me la, mena
    tsi dzidzi goglowo fa konyi ɖe wo ta. Eya ta meda viviti ɖe Lebanon dzi, eye ati
    siwo katã le gbedzi la ku.'
  eng-LEE: Thus hath said the Lord Eternal, On the day when it went down to the grave
    I caused a mourning; I covered the deep for its sake, and I restrained its rivers,
    and the great waters were withheld; and I caused Lebanon to be clothed in black
    attire for its sake, and all the trees of the field were famished because of it.
  asm-FB: 'প্ৰভু যিহোৱাই এই কথা কৈছে: “সি চিয়োললৈ নামি যোৱা দিনা মই শোকৰ আজ্ঞা দিলোঁ;
    মই তাৰ কাৰণে অগাধ জলক ঢাকিলোঁ, তাক সুঁতিবোৰ বন্ধ কৰিলোঁ, আৰু মহাজল সমূহক স্থগিত
    কৰা হ’ল; মই তাৰ বাবে লিবানোনক শোক কৰালোঁ, আৰু পথাৰৰ আটাই গছ তাৰ বাবে জঁয় পৰিল।'
  sus-A: «وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ عَ قَشَ لْشْي نَشّ، ﭑ عَ حْن قٍ رَبَ
    نّ يٍ بِرِن نَ، يٍ قَ شْرِ. ﭑ نَشَ دِ مِ رَ سِن لِبَن مَ عَ شَ قٍ رَ، قْتْنيِ
    نَشَ شَرَ.
  fra-SBL: '« Le Seigneur Yahvé dit : « Le jour où il est descendu au séjour des morts,
    j''ai provoqué un deuil. J''ai couvert l''abîme pour lui, et j''ai retenu ses
    fleuves. Les grandes eaux ont été arrêtées. J''ai fait pleurer le Liban à cause
    de lui, et tous les arbres des champs se sont évanouis à cause de lui.'
  hbo-hbo: כֹּֽה־אָמַ֞ר אֲדֹנָ֣י יְהוִ֗ה בְּיֹ֨ום רִדְתֹּ֤ו שְׁאֹ֙ולָה֙ הֶאֱבַ֜לְתִּי
    כִּסֵּ֤תִי עָלָיו֙ אֶת־תְּהֹ֔ום וָֽאֶמְנַע֙ נַהֲרֹותֶ֔יהָ וַיִּכָּלְא֖וּ מַ֣יִם
    רַבִּ֑ים וָאַקְדִּ֤ר עָלָיו֙ לְבָנֹ֔ון וְכָל־עֲצֵ֥י הַשָּׂדֶ֖ה עָלָ֥יו עֻלְפֶּֽה׃
  kik-kik: '“ ‘Mwathani Jehova ekuuga ũũ: Mũthenya ũrĩa mũtĩ ũcio waikũrũkirio mbĩrĩra-inĩ,
    nĩndahingire ithima iria ciarĩ ndiku nĩ ũndũ wa kũũcakaĩra; nĩndarũgamirie tũrũũĩ
    twakuo, namo maaĩ maingĩ makuo makĩhingĩrĩrio. Nĩ ũndũ waguo ngĩhumba Lebanoni
    nduma, nayo mĩtĩ yothe ya gĩthaka ĩkĩhooha.'
  fra-NCL: 'Ainsi parle le Seigneur Yahweh : Le jour où il descendit au schéol, j’ai
    fait mener le deuil ; à cause de lui j’ai voilé l’abîme, j’ai retenu le cours
    de ses fleuves, et les grandes eaux se sont arrêtées ; à cause de lui, j’ai assombri
    le Liban, et à cause de lui, tous les arbres des champs ont langui.'
  cek-AK: Angraeng Sithaw mah, Anih taprong thungah caeh tathuk naah palung ka boengsak;
    anih hanah kathuk tui to ka khuk pae, tui to ka khah pae khoep moe, kalen parai
    tuinawk to kang haksak; anih hanah Lebanon palung ka setsak, anih pongah taw ih
    thingnawk to ka zaisak boih.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi weyob soged: “Urwar dulemar-napa-urba-burgwar-mamaidse
    megidapid-ibagi, napa-urba-demar-naid, bukib-binsaed-ulale, odinguega an imaksad.
    E-sukamakmaid, degi, e-diwarmar an gasad. Urwar-ulale, an, Líbano-yar-bukib-binsaega
    imaksad, degi, bela sapimar dinguded.'
  uig-CYR: '— Шуңа Рәб Пәрвәрдигар мундақ дәйду: — У тәһтисараға чүшкән күнидә, Мән
    үниң үчүн бир матәм тутқузғанмән; чоңқур суларни етиветип униң булақ-ериқлирини
    тосувәткәнмән; шуниң билән униң улуқ сулири тизгинләнгән. Мән Ливанни униң үчүн
    қарилиқ кийгүздүм; униң үчүн даладики барлиқ дәрәқләр солишип кәтти.'
  tel-2017: యెహోవా ప్రభువు ఇలా చెబుతున్నాడు. “అతడు పాతాళం లోకి పోయిన రోజు నేను భూమికి
    దుఃఖం కలిగించాను. అగాధజలాలు అతన్ని ముంచేలా చేశాను. సముద్రపు నీటిని ఆపాను. అతన్ని
    బట్టి నేను వాటి ప్రవాహాలను బంధించాను. అతని కోసం నేను లెబానోనుకు దుఃఖం కలిగించాను.
    కాబట్టి ఆ ప్రాంతంలోని చెట్లన్నీ అతని కోసం దుఃఖించాయి.
  hat-BSA: '“Konsa pale Senyè BONDYE a: ‘Nan jou ke li te desann nan sejou mò yo,
    Mwen te koze lamantasyon. Mwen te fèmen pwofondè a sou li epi te bouche rivyè
    li yo. Epi anpil dlo li yo Mwen te vin bouche nèt. Mwen te fè Liban kriye ak gwo
    doulè pou li e tout pyebwa nan chan yo te vin fennen akoz li.'
  kos-kos: 'Pa inge ma LEUM GOD Fulatlana El fahk: “Ke len se ma sak soko uh ac som
    nu in facl sin mwet misa, nga fah oru tuh kof ye fohk uh in afunla sak soko ah,
    in oana sie akul in asor. Nga ac fah sikulya infacl uh, ac tia lela kutena unon
    srisrik in sororla. Mweyen sak soko inge misa tari, nga ac fah oru lohsr matoltol
    in luliya fineol in acn Lebanon, ac oru tuh sak nukewa insak uh in uli.'
  hbo-WLC: כֹּֽה־אָמַ֞ר אֲדֹנָ֣י יְהוִ֗ה בְּי֨וֹם רִדְתּ֤וֹ שְׁא֙וֹלָה֙ הֶאֱבַ֜לְתִּי
    כִּסֵּ֤תִי עָלָיו֙ אֶת־תְּה֔וֹם וָֽאֶמְנַע֙ נַהֲרוֹתֶ֔יהָ וַיִּכָּלְא֖וּ מַ֣יִם
    רַבִּ֑ים וָאַקְדִּ֤ר עָלָיו֙ לְבָנ֔וֹן וְכָל־עֲצֵ֥י הַשָּׂדֶ֖ה עָלָ֥יו עֻלְפֶּֽה׃
  ibo-ibo: '“ ‘Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru: Nʼụbọchị
    ahụ e mere ka ọ rịdaruo nʼala mmụọ, a kwụsịrị m ogbu mmiri niile were ha kpuchie
    ya. A kwụsịrị nsọgharị nke mmiri, meekwa ka ịba ụba nke mmiri ya niile kwụsị.
    Nʼihi ya, eyinyere m Lebanọn uwe mkpe, osisi niile nke ọhịa kpọnwụkwara nʼihi
    ya.'
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ସେ ପାତାଳକୁ ଓହ୍ଲାଇ ଯିବା ଦିନ ଆମ୍ଭେ ଶୋକ ନିରୂପଣ
    କଲୁ, ଆମ୍ଭେ ତାହା ସକାଶୁ ଜଳଧିକୁ ଆଚ୍ଛାଦିତ କଲୁ ଓ ଆମ୍ଭେ ତହିଁର ସ୍ରୋତସମୂହକୁ ନିବୃତ୍ତ କଲୁ,
    ତହିଁରେ ମହାଜଳରାଶି ରୁଦ୍ଧ ହେଲା; ପୁଣି, ଆମ୍ଭେ ତାହା ନିମନ୍ତେ ଲିବାନୋନକୁ ଶୋକ କରାଇଲୁ ଓ କ୍ଷେତ୍ରସ୍ଥ
    ବୃକ୍ଷସକଳ ତାହା ଲାଗି ମ୍ଳାନ ହେଲେ।
  chk-chk: Iei alon Kot ewe Samol mi Lapalap, “Lon ewe rän, lupwen a feitiu lon lenien
    sotup, üa pwölüela ekewe kolukun fän pwül ren letipeta, üa pwal pinei ekewe chanpupu,
    pwe resap chüen pula. Iwe, üa pwölüela Lepanon fän rochopwak, nge ekewe irän lemäl
    meinisin ra pwasala pokitan.
  rop-rop: “‘Wal langa det dei na wen det tri garra dai en go langa det pleis weya
    ola dedbala pipul oldei go, YAWEI garra meigim detlot riba kraikrai blanga det
    tri. Wen im garra dai ol det woda weya im oldei kamat brom andanith det graun
    en ola riba garra draiyap. Det hil kantri gulum Lebanan garra jidan brabli dakbala
    blanga shoum dei jidan soribala en ola tri langa det kantri garra ol draiyap.
  ukr-1871: 'Так говорить Господь Бог: Того дня, як він ізступить у яму, наведу я
    плач по нему, запру глибінь, застановлю ріки, здержу великі води, зʼодягну в смуток
    по нему Ливан-гору, а всї польові дерева попадуть у тугу по йому.'
  deu-1951: 'Gott, der HERR, hat also gesprochen: An dem Tage, da er ins Totenreich
    hinabfuhr, ließ ich eine Klage abhalten; ich ließ über ihn trauern die Flut; ich
    hemmte ihre Ströme, und die großen Wasser wurden zurückgehalten, und ich ließ
    den Libanon um ihn trauern, und alle Bäume des Feldes verschmachteten seinetwegen.'
  eng-JPS: 'Thus saith the Lord GOD: In the day when he went down to the nether-world
    I caused the deep to mourn and cover itself for him, and I restrained the rivers
    thereof, and the great waters were stayed; and I caused Lebanon to mourn for him,
    and all the trees of the field fainted for him.'
  srp-1865: 'Ovako veli Gospod Gospod: u koji dan side u grob, uèinih žalost, pokrih
    bezdanu njega radi, i ustavih rijeke njezine, i velika voda stade, i rascvijelih
    za njim Livan, i sva drveta poljska povenuše za njim.'
  lug-lug: “ ‘Bw’ati bw’ayogera Mukama Katonda nti, Ku lunaku lwe gwaleetebwa wansi
    emagombe, enzizi zaagukaabira, era naziyiza n’emigga gyagwo, n’amazzi gaagwo amangi
    okukulukuta. Ku lulwe nayambaza Lebanooni obuyinike, n’emiti gyonna egy’oku ttale
    ne gikala.
  heb-heb: כה אמר אדני יהוה ביום רדתו שאולה האבלתי כסתי עליו את תהום ואמנע נהרותיה
    ויכלאו מים רבים ואקדר עליו לבנון וכל עצי השדה עליו עלפה׃
  ben-IRV: প্রভু সদাপ্রভু এ কথা বলেন, যেদিন সে পাতালে নেমে গেল আমি পৃথিবীতে শোক নিয়ে
    এলাম। আমি তাকে গভীর জলে ঢেকে দিলাম এবং সমুদ্র জলকে ধরে রাখলাম। আমি বিশাল জলরাশিকে
    ধরে রাখলাম এবং আমি তার জন্য লিবানোনকে শোকার্ত করলাম, তাই মাঠের গাছ সব তার জন্য
    জীর্ন হল।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਜਿਸ ਦਿਨ ਉਹ ਪਤਾਲ ਵਿੱਚ ਉਤਰਨਗੇ, ਮੈਂ ਸੋਗ ਕਰਾਵਾਂਗਾ,
    ਮੈਂ ਉਸ ਦੇ ਲਈ ਡੂੰਘਿਆਈ ਨੂੰ ਲੁਕਾ ਦਿਆਂਗਾ ਅਤੇ ਉਹ ਦੀਆਂ ਨਹਿਰਾਂ ਨੂੰ ਰੋਕ ਦਿਆਂਗਾ ਅਤੇ ਬਹੁਤੇ
    ਪਾਣੀ ਰੁਕ ਜਾਣਗੇ, ਹਾਂ, ਮੈਂ ਲਬਾਨੋਨ ਤੋਂ ਉਹ ਦੇ ਲਈ ਵਿਰਲਾਪ ਕਰਾਵਾਂਗਾ ਅਤੇ ਉਹ ਦੇ ਲਈ ਖੇਤ
    ਦੇ ਸਾਰੇ ਰੁੱਖ ਗ਼ਸ਼ੀਆਂ ਖਾਣਗੇ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သူသည် မရဏာ နိုင်ငံထဲသို့ ဆင်း သွားသောနေ့
    ၌ နက်နဲ သောအရပ်ကို သူ့ အဘို့ မသာ အဝတ်နှင့် ငါဖုံးလွှမ်း ၏။ လှိုင်း တံပိုးတို့ကို
    ငါကန့်ကွက် ၍ ကြီးစွား သော ရေ ကို ချုပ်ထား ၏။ လေဗနုန် တောင်ကို သူ့ အဘို့ မသာ အဝတ်
    ကို ဝတ်စေ၍ ၊ တော သစ်ပင် အပေါင်း တို့သည် စိတ်ပျက် ကြ၏။
  hmo-hmo: 'Lohiabada Dirava be inai bamona ia hereva noho: “Unai au be mase gabuna
    do ia diho lao neganai, lau ese ranu dobudia do lau oda henia, idia ese unai au
    do idia koua, edia taitai toana. Bona sinavai edia heau dalana do lau koua, ranu
    momo danu do lau koua, do idia heau mai lasi. Bona au ia mase vadaeni dainai,
    lau ese Lebanona Ororo dekenai dibura do lau havaraia, bona uda ena au ibounai
    do idia manoka lao.'
  urd-urd: 'ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि जिस रोज़ वह पाताल में उतरे मैं मातम
    कराऊँगा, मैं उसकी वजह से गहराव को छिपा दूँगा और उसकी नहरों को रोक दूँगा और बड़े
    सैलाब थम जाएँगे; हाँ, मैं लुबनान को उसके लिए सियाह पोश कराऊँगा, और उसके लिए मैदान
    के सब दरख़्त ग़शी में आएँगे।'
  rus-SYN: 'Так говорит Господь Бог: в тот день, когда он сошел в могилу, Я сделал
    сетование о нем, затворил ради него бездну и остановил реки ее, и задержал большие
    воды и омрачил по нем Ливан, и все дерева полевые были в унынии по нем.'
  bqc-SIM: Ma Dii Lua ma mɛ̀, gↄↄ pↄ́ à tà bɛdau, má tò í pↄ́ kú tↄↄlɛu wɛ̃nakɛ̀ɛ̀,
    má tò a íↄ zↄ̃̀ɛ, í zↄ̃ↄpi gↄ̃̀ kálɛa gudoũ. Má tò gusia kùlɛ Libã bùsuwa,
    ↄ̃ sɛ̃̀a líↄ lá wòlo píi.
  tcz-CHONGTHU: 'Hiche hi thaneitah Pakai thusei ahi: Assyria in lhahkhuh ajotsuh
    chun keiman thuhtah''a um twinah ho apul kadou sah e. Avadung katan sah in twithalhing
    tah chu kagotsah tai. Lebanon chu ponvom kisilpeh in chule lou jauva thingphung
    ho chu kagot lhah sah tai.'
  mar-mar: प्रभू परमेश्वर असे म्हणतोः ज्या दिवशी जेव्हा तो मृत्युलोकांत गेला, त्यादिवशी
    मी पृथ्वीवर शोक आणला. मी त्याच्याकरता जलाशय झाकला आणि समुद्राचे पाणी मागे धरून
    ठेवले. मी महाजले रोखली आणि त्याच्यासाठी लबानोनाला शोक करायला लावले. त्याच्यासाठी
    शेतातील सर्व झाडे म्लान झाली.
  qub-qub: '« ‹Noga Tayta Diosmi në: Wañushacuna chayananman chay sedru yöra chayaptenga
    camacächishcä llaquicuyllawan may ruricho caycaj yacupis chaquicäcunanpaj. Mayu
    aywajcunata, yacu urajcunatapis chaparcushcämi. Tunej sedru-raycumi camacächishcä
    Líbano munti llaquicunanpaj, llapan jirca yöracuna llaquicuywan wañutacäcunanpaj.'
  bqp-bqp: Wee ye nɛ, Yinni Gusunɔ nɑ gerumɔ. Nɑ nɛɛ, dɔmɑ te sɛduru ye, yɑ koo du
    gɔribun wɑ̃ɑ yerɔ, kon de tɑkɑ koorɑ ye yɑ wɑ̃ɑ yɑm mi kpuro yu gɔɔ wooru sinɑ.
    Kon nim yɔ̃rɑsiɑ yen sɔ̃, kpɑ n de dɑɑnu nu kokubu yɔ̃rɑ. Kon mɑɑ de yɑm mu tĩrɑ
    Libɑniɔ, kpɑ n dɑ̃nu gberɑsiɑ yɑkɑsɔ.
  hat-hat: 'Men sa Seyè sèl Mèt la di ankò: -Jou pyebwa a desann nan peyi kote mò
    yo ye a, m''ap fè dlo anba tè a kouvri l'' nèt, pou tout moun ka nan lapenn. M''ap
    fè dlo larivyè yo sispann koule. M'' p''ap kite ankenn dlo koule nan kannal. M''ap
    voye yon gwo fènwa sou mòn peyi Liban yo. Tout rakbwa nan zòn lan pral deperi
    poutèt li.'
  eng-BSB: 'This is what the Lord GOD says: ‘On the day it was brought down to Sheol,
    I caused mourning. I covered the deep because of it; I held back its rivers; its
    abundant waters were restrained. I made Lebanon mourn for it, and all the trees
    of the field fainted because of it.'
  eng-WEBPB: '“The Lord GOD says: ‘In the day when he went down to Sheol, I caused
    a mourning. I covered the deep for him, and I restrained its rivers. The great
    waters were stopped. I caused Lebanon to mourn for him, and all the trees of the
    field fainted for him.'
  kbq-kbq: Hagi Ra Anumzana Agra Anumzamo'a amanage hie, sida zafamo'ma frino fri
    vahe kumapima urami'nea kna zupa, mopa agu'afima me'nea tintamina hanuge'za zavi
    krafa hu'za zamasunku nehanage'na, mika tintamina eri tanegahue. Anama hanige'za
    maka Lebanoni zafamo'za zamasunku huza zavi nete'nageno maka zafamo'za hagege
    hugahaze.
  nhe-BL: '“ ‘Quej ni na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: Ipan
    nopa tonali quema nijmajcahuas tlalchi nopa cuahuitl tlen quiixnextía tlali Asiria,
    nijchijqui para nochi ma mocuesoca. Nopa huejhueyi atemitl nopano niquinquetzqui
    huan huajque. Huan ipampa tlen ipantis Asiria, nijtzajqui nopa tepetl tlen Líbano
    ica tzintlayohuilotl huan nochi cuatini tlen onca nopano pilinque. Elqui queja
    nochi mocuesohuayayaj ipampa Asiria.'
  gub-BL: Zanezar Tuweharupi Wiko Ma'e umume'u ko ma'e. — Amo 'ar mehe a'e ywyra wezyw
    putar umàno ma'e kwer wapyta haw pe nehe. A'e 'ar mehe azupyk kar putar 'y ywy
    iwype har pe nehe, zemumikahy haw hexak kar pà nehe. Amupytu'u kar yrykawhu wawyryk
    ire ihe wà. Heta tetea'u yrykaw wà. Namuyryk kar kwaw a'e 'ar mehe ihe wà nehe.
    Ywyra umàno. A'e rupi arur putar ipytunahy haw ywytyr Irimano ywy rehe har wanehe
    ihe nehe. Amuxinig putar ywyra ka'a pe har paw ihe wà nehe no.
  eng-DRA: 'Thus saith the Lord God: In the day when he went down to hell, I brought
    in mourning, I covered him with the deep: and I withheld its rivers, and restrained
    the many waters: Libanus grieved for him, and all the trees of the field trembled.'
