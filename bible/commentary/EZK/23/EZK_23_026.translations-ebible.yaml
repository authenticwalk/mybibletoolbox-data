verse: EZK.023.026
translations:
  mal-C: അവർ നിന്റെ വസ്ത്രം നീക്കി നിന്നെ നഗ്നയാക്കി നിന്റെ രമണീയമായ ആഭരണങ്ങൾ എടുത്തുകൊണ്ടുപോകും.
  deu-TKW: Und sie werden dir deine Kleider ausziehen und dir deine Schmuckgeräte
    nehmen.
  lin-lin: Bakobotola yo lisusu bilamba na yo mpe babiju na yo ya talo.
  eng-LSV: And they have stripped you of your garments, || And have taken your beautiful
    jewels.
  eng-GNV: They shall also strip thee out of thy clothes, and take away thy fayre
    iewels.
  eng-WEBSTER: They shall also strip thee of thy clothes, and take away thy fair jewels.
  nhw-BL: Inijuanti anmechichtequilise amoyoyo huan nochi amopijpilol huan amomaquechcoshua
    catli ica anmoyectlaliyayaj.
  swh-ONEN: Watakuvua pia nguo zako na kuchukua mapambo yako yaliyotengenezwa kwa
    vito na dhahabu.
  bba-bba: Bɑ koo wunɛn yɑ̃nu ɡurɑ kpɑ bu wunɛn burɑ yɑ̃nu wunɑ.
  eng-KJVCPB: They shall also strip thee out of thy clothes, and take away thy fair
    jewels.
  luo-luo: Bende gibiro lonyi duk mi gikaw gik milichorigo ma nengogi tek mi gidhigo.
  meu-meu: Idia ese danu emu dabua bae hadokidia oho, bona emu herahera nadidia namo-hereadia
    bae abidia oho.
  npi-ULB: उनीहरूले तेरा वस्‍त्र उतारेर तँलाई नाङ्गै बनाउनेछन्, र तेरा सबै गहना लैजानेछन्‌
    ।
  yor-yor: Wọn yóò sì kó àwọn aṣọ àti àwọn ohun ọ̀ṣọ́ iyebíye yín.
  pes-OPCB: ایشان رختهایت را خواهند کند و جواهرات زیبایت را به یغما خواهند برد.
  tgl-ULB: Huhubarin nila ang inyong mga kasuotan at kukunin ang lahat ng inyong mga
    alahas!
  hui-hui: Ani buwa í̠naga aga karulo keru golo wahai halu ma gagua alemebi í̠naga
    gi pagidabi bibahende golo yai holebira.
  mya-mya: သင်​၏​အ​ဝတ်​များ​ကို​ဆွဲ​ဆုတ်​ပစ်​ကာ သင် ၏​ကျောက်​မျက်​ရ​တ​နာ​များ​ကို​သိမ်း​ယူ
    ကြ​လိမ့်​မည်။-
  bod-N: དེ་དག་གིས་ཁྱོད་ཀྱི་གོས་རྣམས་བཤུས་ནས་ཁྱོད་ཀྱི་ཡིད་དུ་འོང་བའི་རྒྱན་ཆ་རྣམས་ཀྱང་འཕྲོག་པར་འགྱུར།
  sna-sna: Vachakubvisai nguo dzenyu uye vachakutorerai ukomba hwenyu hwakaisvonaka.
  spa-BLM: También te despojarán de tus ropas y te quitarán tus hermosas joyas.
  cac-cac: Ol yiq'uel a pichul eb' yed' pax masanil q'uen q'ueen ayoch elvanub'oc.
  swh-ULB: Watakuvua nguo zako na kuchukua mapambo yako ya vito.
  bel-bel: і здымуць зь цябе вопратку тваю, возьмуць строі твае.
  deu-ELBBK: Und sie werden dir deine Kleider ausziehen und deine herrlichen Geschmeide
    nehmen.
  mbb-OT: Edlevasan ke zan ne egkuwaan dan is menge elahas nu.
  mal-2015: അവർ നിന്റെ വസ്ത്രം ഉരിഞ്ഞു ആഭരണങ്ങളെ എടുത്തുകളയും.
  rmc-rmc: Čhivena pal tu tele tire gada a lena peske tire šukar šperki.
  pes-OPV: و لباس تو را از توکنده، زیورهای زیبایی تو را خواهند برد.
  ron-1924: Те вор дезбрэка де хайне ши вор луа подоабеле скумпе ку каре те гэтешть.
  ben-OBCV: তারা তোমাকে বিবস্ত্র করবে এবং তোমার সুন্দর গহনা নিয়ে নেবে।
  som-som: Oo weliba dharkaaga way kaa wada muruxsan doonaan, oo jowharadahaaga qurxoonna
    way kaa furan doonaan.
  lat-VUC: et denudabunt te vestimentis tuis, et tollent vasa gloriæ tuæ.
  eng-ASVBT: They shall also strip thee of thy clothes, and take away thy fair jewels.
  ita-1885: E ti spoglieranno dei tuoi vestimenti, e rapiranno gli ornamenti della
    tua magnificenza.
  eng-LXXUP: And they shall strip thee of thy raiment, and take away thine ornaments.
  eng-ULB: They will strip you of your clothes and take away all of your jewelry.
  spa-VBL: Les arrancarán sus ropas y les quitarán sus hermosas joyas.
  fra-_FOB: Ils te dépouilleront de tes vêtements, et enlèveront les ornements dont
    tu te pares.
  mal-mal: അവർ നിന്റെ വസ്ത്രം ഉരിഞ്ഞ് ആഭരണങ്ങൾ എടുത്തുകളയും.
  urd-GVR: Wuh tere libās aur tere zewarāt ko tujh par se utāreṅge.
  suz-BL: मेकोपुकीम इ वा प्रुइश्‍शा शिश्रा सेल्‍नीम। मिनु इ दारशो गहनापुकी रोइश्‍शा
    लाइक्‍नीम।
  eng-NOY: They shall also strip thee of thy garments, and take away thy fair jewels.
  ita-1927: E ti spoglieranno delle tue vesti, e porteran via gli oggetti di cui t’adorni.
  ckb-ckb: هەروەها جلت لەبەر دادەماڵن و کەرەستەی ڕازاندنەوەکەت دەبەن.
  eng-BBE: And they will take all your clothing off you and take away your ornaments.
  kan-OKCV: ನಿನ್ನ ವಸ್ತ್ರಗಳನ್ನು ತೆಗೆದುಹಾಕಿ, ನಿನ್ನ ಸುಂದರ ಒಡವೆಗಳನ್ನು ಕಸಿದುಕೊಳ್ಳುವರು.
  tam-2017: அவர்கள் உன்னுடைய ஆடைகளை கழற்றி, உன்னுடைய அழகான ஆபரணங்களைப் பறித்துக்கொள்ளுவார்கள்.
  spa-RV-1909: Y te desnudarán de tus vestidos, y tomarán los vasos de tu gloria.
  ron-BTF: De asemenea te vor dezbrăca de hainele tale și îți vor lua bijuteriile
    tale frumoase.
  eng-WEBP: They will also strip you of your clothes and take away your beautiful
    jewels.
  eng-FBV: They will tear off your clothes and take your beautiful jewelry.
  nld-1939: Ze rukken u de kleren van het lijf, en nemen uw sieraden mee.
  nch-BL: Inijuanti amechichtequilise amoyoyo huan nochi amopijpilol huan amomaquechcoshua
    cati ica anmoyectaliyayaj.
  vie-1934: Chúng nó bóc lột áo xống mầy, và cướp lấy đồ châu báu mầy.
  hin-CV: वे तुमसे तुम्हारे कपड़े भी उतार लेंगे और तुम्हारे सुंदर गहने छीन लेंगे.
  spa-BES: Y te quitarán toda tu ropa y te quitarán los adornos.
  tdx-tdx: Hampikorendahe’ iareo o siki’oo vaho ho tavane’ iereo o rava’o fanjakao.
  tha-KJV: เขาจะถอดเอาเสื้อของเจ้าออก และนำเอาเครื่องรูปพรรณงามๆของเจ้าไปเสีย
  por-BR-2018: Também te despirão de tuas vestes, e tomarão as tuas belas joias.
  deu-ELO: Und sie werden dir deine Kleider ausziehen und deine herrlichen Geschmeide
    nehmen.
  eng-WYC-2018: And they shall make thee naked of thy clothes, and they shall take
    away the vessels of thy glory (or and they shall take away thy beautiful vessels,
    or thy jewelry).
  epo-epo: Ili deprenos de vi viajn vestojn kaj forprenos viajn ornamaĵojn.
  uig-PIN: Ular sǝndin kiyim-keqǝkliringni eliwelip, güzǝl zibu-zinnǝtliringni bulaydu.
  beo-beo: 'Ilia da dia abula gisa:le fasili, dia nina: hamoi liligi lamu.'
  tpi-OTNT: Bai ol dispela man i rausim ol klos bilong yu na kisim ol bis na ring
    samting bilong yu.
  hau-SA: Za su tuɓe tufafinki su kuma kwashe kayan adonki masu kyau.
  uig-LAT: Ular sendin kiyim-kéchekliringni éliwélip, güzel zibu-zinnetliringni bulaydu.
  nde-nde: Njalo bazakuhlubula izigqoko zakho bathathe leziceciso zakho ezinhle.
  ton-ton: Te nau toʻo foki ho ngaahi kofu meiate koe, mo ʻave hoʻo ngaahi teunga
    lelei.
  ces-1613: A vyvlekou tě z roucha tvého, a rozberou šperky okrasy tvé.
  eng-WMB: They will also strip you of your clothes and take away your beautiful jewels.
  tam-TCV: அவர்கள் உன் ஆடைகளை கழற்றி, உனது சிறப்பான நகைகளையும் பறித்துக்கொள்வார்கள்.
  ceb-ULB: Huboan ka nila sa imong mga bisti ug panguhaon ang imong mga alahas.
  pol-UBG: I zdejmą z ciebie twoje szaty, i zabiorą ci twoje piękne klejnoty.
  urd-GVU: وہ تیرے لباس اور تیرے زیورات کو تجھ پر سے اُتاریں گے۔
  deu-1912: Sie sollen dir deine Kleider ausziehen und deinen Schmuck wegnehmen.
  kan-2017: ನಿನ್ನ ವಸ್ತ್ರಗಳನ್ನು ತೆಗೆದುಹಾಕಿ, ನಿನ್ನ ಸುಂದರ ಒಡವೆಗಳನ್ನು ಕಸಿದುಕೊಳ್ಳುವರು.
  yap-yap: Bay ra guchthuyed madam miyad fek e machaf nge nunuw rom.
  hlt-MCSB: Nang te na himbai ham pit uh vetih na boeimang hnopai khaw han loh uh
    ni.
  mdy-ETH: ማኣዓሢ ዔያታ ኔኤኮ ቢያ ጉሳንዳኔ፤ ፓልማሢያኣ ዔያታ ኔኤኮ ቢያ ዔካንዳኔ።
  twi-ASANTE: Wɔbɛpa wo ho ntoma nso na wɔafa wʼadwinneɛ.
  eng-WEBU: They will also strip you of your clothes and take away your beautiful
    jewels.
  wal-wal: Eti ne maayo ubbaa neeppe qaari ekkana; ne alleeqo ubbaakka neeppe kessi
    ekkana.
  spa-PDDPT: Te despojarán de tus ropas y tus bellas joyas.
  gun-gun: Ndeao oipe'apa 'rã, ha'e gui ogueraapa 'rã renhembojeguaague.
  ilo-ULB: Pigisendanto ti pagan-anaymo ket alaendanto amin nga alahasmo!
  kpg-kpg: Digaula ga hahaahi gi daha oo gahu gaa kae au hadu hagalabagau.
  uig-ARA: ئۇلار سەندىن كىيىم-كېچەكلىرىڭنى ئېلىۋېلىپ، گۈزەل زىبۇ-زىننەتلىرىڭنى بۇلايدۇ.
  sus-sus: E i xa sosee nun i xa xunmasee tofanyie xaninma nɛ.
  pon-2006: Re pahn tehrasang omw likou kan oh kihsang omw mehn kapwat akan.
  ksd-ksd: Diat a tak vue kaum umana mal ma kaum umana ngatngat na marmar.
  grc-BRENT: Καὶ ἐκδύσουσί σε τὸν ἱματισμόν σου, καὶ λήψονται τὰ σκεύη τῆς καυχήσεώς
    σου.
  ind-AYT: Mereka akan menanggalkan pakaianmu dan merampas perhiasanmu yang indah.
  nya-nya: Adzakuvulaninso zovala zanu ndikukulandani zodzikongoletsera zanu zamtengowapatali.
  hrv-hrv: I zderat će s tebe tvoje haljine i oteti sve tvoje nakite.
  mps-mps: Te bidi dabe augwaligo nago ugwa pepeda sąnama, te nago wiegi yai beli
    me nogode muani ring dabe saibao.
  tpi-tpi: Bai ol dispela man i rausim ol klos bilong yu na kisim ol bis na ring samting
    bilong yu.
  dan-1931: de skal rive Klæderne af dig og tage alle dine Smykker;
  vie-OVCB: Chúng sẽ tước đoạt những chiếc áo đẹp và nữ trang của ngươi.
  guj-2017: તેઓ તારાં વસ્ત્રો ઉતારી લેશે અને તારાં આભૂષણો તારી પાસેથી લઈ લેશે!
  pon-2006A: Re pahn tehrasang omw likou kan oh kihsang omw mehn kapwat akan.
  por-BRBSL: They também te despirão de suas roupas e te tirarão suas belas jóias.
  cth-cth: Na khohna hah na rading pouh awh vaiteh, na kamthoupnae kahawi poung e
    hah koung na la pouh awh han.
  twi-twi: Wɔbɛpa wo ho ntama nso na wɔafa wo nnwinne.
  hlt-hlt: Nang te na himbai ham pit uh vetih na boeimang hnopai khaw han loh uh ni.
  tbz-SIM: Bɛ̀ bo dɑ́tɛ́ ɑ yɑ̀ɑ̀tì kɛ́dɛitɛ ɑ sɑ̃tì.
  msy-2020: Me nɨn korotiaba bar da surarigh nɨn bisba ko ringɨn diriba inigham.
  dop-dop: Pɑɑ kuu mǝ wontu kʋsusuutu, nɑ mǝ kɑcɔkɑ nyǝntʋ tǝnɑ.
  azb-azb: Sənin paltarlarını soyunduracaq, gözəl bəzəklərini alacaqlar.
  eng-DBY: They shall also strip the of thy garments, and take away thy fair jewels.
  hin-2017: वे तेरे वस्त्र भी उतारकर तेरे सुन्दर-सुन्दर गहने छीन ले जाएँगे।
  wol-KYG: Dañuy futti say yére, foqati say gànjar.
  eng-YLT: And they have stripped thee of thy garments, And have taken thy beauteous
    jewels.
  eng-WYC-2017: And they shall make thee naked of thy clothes, and they shall take
    away the vessels of thy glory.
  eng-WMBB: They will also strip you of your clothes and take away your beautiful
    jewels.
  urd-GVH: वह तेरे लिबास और तेरे ज़ेवरात को तुझ पर से उतारेंगे।
  rug-rug: Kote va gore pani rini koa goi sari mua poko meke vagi pani sari mua vinasari
    patu ṉedala.
  gaz-gaz: Akkasumas wayyaa kee sirraa baafatanii faaya kee miidhagaa fudhatu.
  fra-LSG: Ils te dépouilleront de tes vêtements, Et ils enlèveront les ornements
    dont tu te pares.
  yal-yal: E i ya dugine tongoma nɛn, e nun i ya maxidi se faɲine birin.
  haw-1868: E hemo hoi ia lakou kou mau kapa komo, a e kaili ae hoi lakou i kou mau
    mea nani e nani ai.
  arb-NAV: وَيُجَرِّدُونَكِ مِنْ ثِيَابِكِ وَيَسْتَوْلُونَ عَلَى حُلِيِّكِ.
  ewe-ewe: Woaɖe wò avɔwu ɖa le ŋuwò, eye woatsɔ wò sikanuwo adzoe.
  eng-LEE: And they shall strip thee of thy clothes, and take away thy ornamental
    attire.
  asm-FB: তেওঁলোকে তোমাক উলঙ্গও কৰিব আৰু তোমাৰ সুন্দৰ সুন্দৰ অলঙ্কাৰবোৰ নিব।
  sus-A: عٍ عِ شَ سٌسٍيٍ نُن عِ شَ شُنمَسٍيٍ تٌقَنيِيٍ شَنِنمَ نّ.
  fra-SBL: Ils te dépouilleront de tes vêtements et emporteront tes beaux bijoux.
  hbo-hbo: וְהִפְשִׁיט֖וּךְ אֶת־בְּגָדָ֑יִךְ וְלָקְח֖וּ כְּלֵ֥י תִפְאַרְתֵּֽךְ׃
  kik-kik: Ningĩ nĩmagakũruta nguo na makuue mathaga maku marĩa mega.
  fra-NCL: Ils te dépouilleront de tes vêtements, et ils enlèveront tes bijoux.
  cek-AK: Na khukbuennawk to na khring pae o ueloe, kahoih khukbuennawk to la o ving
    tih.
  cuk-cuk: Mor be-ibe ungemaloed, ormar be-ibe sumarbaloed.
  uig-CYR: Улар сәндин кийим-кечәклириңни еливелип, гөзәл зибу-зиннәтлириңни булайду.
  tel-2017: నీ బట్టలు లాగేసి, నీ ఆభరణాలన్నీ తీసేస్తారు.
  hat-BSA: Anplis, yo va retire tout rad sou ou e yo va pran bèl bijou ou yo.
  kos-kos: Elos ac fah sacla nuknuk lom an, ac eisla mwe yun saok nukewa lom.
  hbo-WLC: וְהִפְשִׁיט֖וּךְ אֶת־בְּגָדָ֑יִךְ וְלָקְח֖וּ כְּלֵ֥י תִפְאַרְתֵּֽךְ׃
  ibo-ibo: Ha ga-eyipụ gị uwe ọma gị niile, chikọrọ ihe ịchọ mma gị niile.
  ory-ory: ସେମାନେ ମଧ୍ୟ ତୁମ୍ଭକୁ ବିବସ୍ତ୍ରା କରିବେ ଓ ତୁମ୍ଭର ସୁନ୍ଦର ଅଳଙ୍କାରସବୁ ନେଇଯିବେ।
  chk-chk: Iwe, ekewe chon oputok repwe kamwei senuk üfom o angei senuk foutom mi
    ling.
  rop-rop: Dei garra pulumat yu klos en deigimwei ola purdiwan ston brom yu.
  ukr-1871: І поздирають із тебе одежу твою, та й пожакують прибори твої.
  deu-1951: Sie werden dir deine Kleider ausziehen und deine köstlichen Kleinodien
    wegnehmen.
  eng-JPS: They shall also strip thee of thy clothes, and take away thy fair jewels.
  srp-1865: I svuæi æe s tebe haljine, i uzeæe krasni nakit tvoj.
  lug-lug: Balibambulamu engoye zammwe, ne batwala n’eby’omu bulago.
  heb-heb: והפשיטוך את בגדיך ולקחו כלי תפארתך׃
  ben-IRV: তারা তোমার কাপড় খুলে ফেলবে এবং তোমার সব অলংকার নিয়ে নেবে।
  pan-pan: ਉਹ ਤੇਰੇ ਕੱਪੜੇ ਲਾਹ ਲੈਣਗੇ ਅਤੇ ਤੇਰੇ ਸੁੰਦਰ ਗਹਿਣੇ ਲੁੱਟ ਲੈ ਜਾਣਗੇ।
  mya-JVB: သင့် အဝတ် ကိုလည်း ချွတ် ၍ ၊ တင့်တယ် သော တန်ဆာ တို့ကို သိမ်းယူ ကြလိမ့်မည်။
  hmo-hmo: Idia ese danu oiemu dabua do idia kokia, bona oiemu herahera nadidia namo
    herea do idia abia lao.
  urd-urd: वह तेरे कपड़े भी उतार लेंगे और तेरे नफ़ीस ज़ेवर लूट ले जायेंगे
  rus-SYN: и снимут с тебя одежды твои, возьмут наряды твои.
  bqc-SIM: Aa n pↄkasaↄ woloma, aai n nↄamblebↄↄ sɛ́lɛ.
  tcz-CHONGTHU: Amahon napon hoitah tah hole nasong mantam ho chu nasutlhah peh dingu
    ahi.
  mar-mar: ते तुझे कपडे काढून टाकतील व दागिनेही घेऊन जातील.
  qub-qub: Röpayquicunata guechushunquipaj. Bälej aläjayquicunatana apacongapaj.
  bqp-bqp: Bɑ koo wunɛn yɑ̃nu gurɑ kpɑ bu wunɛn burɑ yɑ̃nu wunɑ.
  hat-hat: Y'ap wete tout rad sou ou, y'ap pran tout bijou ou te konn mete sou ou.
  eng-BSB: They will strip off your clothes and take your fine jewelry.
  eng-WEBPB: They will also strip you of your clothes and take away your beautiful
    jewels.
  kbq-kbq: Ana nehu'za kukenaka'a maka hatenetre'za, zago'amo'ma marerisa kavasese
    zanka'a hate'za erigahaze.
  nhe-BL: Yajuanti inmechichtequilise imoyoyo huan nochi imopijpilol huan imomaquechcoshua
    tlen ica inmoyectlaliyayaj.
  gub-BL: Wenuhem putar neropoz wà nehe. Ozo'ok putar ita hekuzar katu ma'e newi wà
    nehe.
  eng-DRA: And they shall strip thee of thy garments, and take away the instruments
    of thy glory.
