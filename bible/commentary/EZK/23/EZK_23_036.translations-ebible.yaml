verse: EZK.023.036
translations:
  mal-C: 'പിന്നെയും യഹോവ എന്നോട് അരുളിച്ചെയ്തു: “മനുഷ്യപുത്രാ, ഒഹൊലയെയും ഒഹൊലീബായെയും
    നീ ന്യായംവിധിക്കുമോ? എങ്കിൽ അവരുടെ മ്ലേച്ഛതകൾ അവരെ അറിയിക്കുക.'
  deu-TKW: 'Und Jahwe sprach zu mir: Menschensohn, willst du Ohola und Oholiba richten
    und ihnen ihre Greuel vorhalten,'
  lin-lin: 'Yawe alobaki na ngai : « Mwana na moto, okosambisa penza Ohola mpe Oholiba ?
    Lakisa bango misala na bango ya mbindo ;'
  eng-LSV: And YHWH says to me, “Son of man, || Do you judge Aholah and Aholibah?
    Then declare their abominations to them.
  eng-GNV: The Lord sayd moreouer vnto me, Sonne of man, wilt thou iudge Aholah and
    Aholibah? and wilt thou declare to them their abominations?
  eng-WEBSTER: The LORD said moreover to me; Son of man, wilt thou judge Aholah and
    Aholibah? yes, declare to them their abominations;
  nhw-BL: 'Huan TOTECO nechilhui: “Tlacatl, monequi xiquintlajtolsencahua nochime
    ipan Jerusalén huan Samaria por nochi nopa fiero tlamantli catli quichijtoque.'
  swh-ONEN: Bwana akaniambia, “Mwanadamu, Je, utawahukumu Ohola na Oholiba? Basi wakabili
    kwa ajili ya matendo yao ya machukizo,
  bba-bba: Yinni Gusunɔ u mɑɑ mɑn sɔ̃ɔwɑ u nɛɛ, tɔnun bii, ɑ Oholɑ kɑ Oholibɑ sirio.
    A bu sɔ̃ɔwɔ kɔ̃sɑ ye bɑ kuɑ.
  eng-KJVCPB: The Lord said moreover unto me; Son of man, wilt thou judge Aholah and
    Aholibah? yea, declare unto them their abominations;
  luo-luo: 'Jehova Nyasaye nowachona kama: “Wuod dhano, donge inyalo ngʼado bura ni
    Ohola gi Oholiba? Ka inyalo timo kamano to chomgi tir gi timbegi mamonogo,'
  meu-meu: Iehova ese e hamaorogu, eto, Taunimanima natuna e, Ohola bona Oholiba ba
    hahemaoro henidia a? Benaini, edia kara dika-rohorohodia ba gwaurai henidia.
  npi-ULB: परमप्रभुले मलाई भन्‍नुभयो, “ए मानिसको छोरो, के तैंले ओहोला र ओहोलिबाको
    न्‍याय गर्नेछस्? त्‍यसैले तिनीहरूका घृणित कामहरूका तिनीहरूलाई विरोध गर,
  yor-yor: 'Olúwa sọ fún mi pé: “Ọmọ ènìyàn, ń jẹ́ ìwọ yóò ṣe ìdájọ́ Ohola àti Oholiba?
    Nítorí náà dojúkọ wọn nípa ìkórìíra tí wọn ń ṣe,'
  pes-OPCB: «ای پسر انسان، اهوله و اهولیبه را محکوم کن! گناهان کثیفشان را اعلام نما!
  tgl-ULB: Sinabi ni Yahweh sa akin, “Anak ng Tao, iyo bang hahatulan sina Ohola at
    Oholiba? Kaya ipakita mo sa kanila ang kanilang nakasusuklam na mga pagkilos,
  hui-hui: Anduane Homogohanda i̱hondo langialu lalu, Dindiali-o í̠na wali kira mana
    ko ngubiore ngaru biaga Oholabi Oholibabi manani howa libuhondo ko biribi labe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား``အ​ချင်း​လူ​သား၊ သင်​သည်​အ​ဟော​လ​နှင့်​အ​ဟော​လိ​ဗ​တို့​ကို
    တရား​စီ​ရင်​ရန်​အ​သင့်​ရှိ​ပြီ​လော။ သူ​တို့​သည် စက်​ဆုပ်​ဖွယ်​ကောင်း​သော​အ​မှု​တို့​ကို​ပြု​သူ
    များ​ဖြစ်​ကြောင်း​စွဲ​ချက်​တင်​လော့။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་ཨོ་ཧོ་ལཱ་དང་ཨོ་ཧོ་ལི་བཱ་གཉིས་ལ་ཁྲིམས་ཐག་གཅོད་དམ།
    ཁྱོད་ཀྱིས་དེ་གཉིས་ལ་ཁོ་ཚོའི་ཞེན་ལོག་གི་དོན་རྣམས་སྟོན་ཅིག
  sna-sna: Jehovha akati kwandiri, “Mwanakomana womunhu unganditongerewo Ohora naOhoribha
    here? Ipapo uvazivise zvinonyangadza zvavanoita,
  spa-BLM: 'El Señor me dijo además: “Hijo de hombre, ¿vas a juzgar a Oholah y a Oholibah?
    Entonces declárales sus abominaciones.'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic: Ach anima, alel jantac yaelal ol javoc
    d''a yib''an̈ ix Ahola yed'' d''a yib''an̈ ix Aholiba chi''. Vach'' tzutej alanoch
    d''a sat eb'' ix jantac tas yajb''entac ix sc''ulej eb'' ix.'
  swh-ULB: Yahwe akanambia, “Mwanadamu, Je! utamhukumu Ohola na Oholiba? Basi waambie
    matendo yao ya machukizo,
  bel-bel: 'І сказаў мне Гасподзь: сыне чалавечы! ці хочаш ты судзіць Аголу і Агаліву?
    выкажы ім мярзоты іхнія;'
  deu-ELBBK: 'Und der HERR sprach zu mir: Menschensohn, willst du die Ohola und die
    Oholiba richten? So teile ihnen ihre Gräuel mit.'
  mbb-OT: Mid-uman megkaǥi is Nengazen kayi te kedì te, “Sikew is etew, hukumi nu
    si Ohola wey si Oholiba. Keǥiya nu kandan is utew mezaat he menge vaal zan.
  mal-2015: 'പിന്നെയും യഹോവ എന്നോടു അരുളിച്ചെയ്തതു: മനുഷ്യപുത്രാ, നീ ഒഹൊലയെയും ഒഹൊലീബയെയും
    ന്യായംവിധിക്കുമോ? എന്നാൽ അവരുടെ മ്ലേച്ഛതകളെ അവരോടു അറിയിക്ക.'
  rmc-rmc: 'O RAJ mange phenďa: „Manušeja, kames te sudzinel la Ohola the la Oholiba?
    Akor dža a phen lenge pal lengre džungipena!'
  pes-OPV: 'و خداوند مرا گفت: «ای پسر انسان! آیابراهوله و اهولیبه داوری خواهی نمود؟
    بلکه ایشان را از رجاسات ایشان آگاه ساز.'
  ron-1924: 'Домнул мь-а зис: „Фиул омулуй, врей сэ ле жудечь пе Охола ши пе Охолиба?
    Пуне-ле ынаинте урычуниле лор!'
  ben-OBCV: সদাপ্রভু আমাকে বললেন “হে মানবসন্তান, তুমি কি অহলা এবং অহলীবার বিচার করবে?
    তাহলে তাদের ঘৃণ্য কাজের বিষয় তাদের সম্মুখীন হও,
  som-som: Oo weliba Rabbigu wuxuu kaloo igu yidhi, Wiilka Aadamow, Aaholaah iyo Aaholiibaah
    miyaad xukumi doontaa? Bal waxyaalahooda karaahiyada ah u sheeg.
  lat-VUC: 'Et ait Dominus ad me, dicens: [Fili hominis, numquid judicas Oollam et
    Oolibam, et annuntias eis scelera earum?'
  eng-ASVBT: 'Jehovah said moreover unto me: Son of man, wilt thou judge Oholah and
    Oholibah? then declare unto them their abominations.'
  ita-1885: 'Poi il Signore mi disse: Figliuol d''uomo, non giudicherai tu Ohola,
    ed Oholiba? or dichiara loro le loro abbominazioni.'
  eng-LXXUP: And the Lord said to me; Son of man, wilt thou not judge Oholah and Oholibah?
    and declare to them their iniquities?
  eng-ULB: Yahweh said to me, “Son of man, will you judge Oholah and Oholibah? So
    present to them their disgusting actions,
  spa-VBL: Entonces el Señor me dijo “Hijo de hombre, ¿vas a condenar a Ahola y a
    Aholiba? ¡Denuncia las cosas repugnantes que han hecho!
  fra-_FOB: 'Et l''Éternel me dit: Fils de l''homme, ne jugeras-tu pas Ohola. et Oholiba?
    Mets sous leurs yeux leurs abominations.'
  mal-mal: 'പിന്നെയും യഹോവ എന്നോട് അരുളിച്ചെയ്തത്: “മനുഷ്യപുത്രാ, നീ ഒഹൊലയെയും ഒഹൊലീബയെയും
    ന്യായംവിധിക്കുമോ? എന്നാൽ അവരുടെ മ്ലേച്ഛതകൾ അവരോട് അറിയിക്കുക.'
  urd-GVR: Rab mazīd mujh se hamkalām huā, “Ai ādamzād, kyā tū Aholā aur Aholībā kī
    adālat karne ke lie taiyār hai? Phir un par un kī makrūh harkateṅ zāhir kar.
  suz-BL: मिनु परमप्रभु यावेमी आं कली “ए मुर, गे ओहोला नु ओहोलीबा आस कली निसाफ पाइनेवे?
    मो हना मेको निक्‍शी आस पशो ग्रांग्रा दिशो गेय आन पर्बम मेको आस कली तुइक्‍पतो।
    इजीकीएल २०:४इजीकीएल २०:४
  eng-NOY: Moreover, Jehovah said to me, Son of man, punish Aholah and Aholibah; yea,
    declare to them their abominations;
  ita-1927: 'E l’Eterno mi disse: “Figliuol d’uomo non giudicherai tu Ohola e Oholiba?
    Dichiara loro dunque le loro abominazioni!'
  ckb-ckb: 'هەروەها یەزدان پێی فەرمووم: «ئەی کوڕی مرۆڤ، ئایا حوکم بەسەر ئۆهۆلا و ئۆهۆلیڤا
    دەدەیت؟ بەڵکو ڕووبەڕووی نەریتە قێزەونەکانی خۆیان بکەرەوە،'
  eng-BBE: 'Then the Lord said to me: Son of man, will you be the judge of Oholibah?
    then make clear to her the disgusting things she has done.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ನನಗೆ ಹೀಗೆ ಹೇಳಿದರು: “ನರಪುತ್ರನೇ, ಒಹೊಲಳಿಗೂ ಒಹೊಲೀಬಳಿಗೂ ನ್ಯಾಯತೀರಿಸುವೆಯೋ?
    ಹೌದು, ಅವರ ಅಸಹ್ಯಕರ ಕೃತ್ಯಗಳನ್ನು ಅವರಿಗೆ ತಿಳಿಸು.'
  tam-2017: 'பின்னும் யெகோவா என்னை நோக்கி: மனிதகுமாரனே. நீ அகோலாளையும் அகோலிபாளையும்
    குறித்து வழக்காட மனதிருந்தால், அவர்களுடைய அருவருப்புகளை அவர்களுக்குத் எடுத்துக்காட்டு.'
  spa-RV-1909: 'Y díjome Jehová: Hijo del hombre, ¿no juzgarás tú á Aholah, y á Aholibah,
    y les denunciarás sus abominaciones?'
  ron-BTF: 'DOMNUL mi-a mai spus: Fiu al omului, vei judeca tu pe Ohola și pe Oholiba?
    Da, vestește-le urâciunile lor;'
  eng-WEBP: 'The LORD said moreover to me: “Son of man, will you judge Oholah and
    Oholibah? Then declare to them their abominations.'
  eng-FBV: 'Then the Lord said to me: “Son of man, are you going to condemn Oholah
    and Oholibah? Expose the disgusting things they''ve done!'
  nld-1939: 'Jahweh sprak tot mij: Mensenkind, wilt ge Ohola en Oholiba vonnissen?
    Wijs haar dan op haar gruwelen.'
  nch-BL: 'Huan TOTECO techilhui: “Tacat, monequi xiquintajtolsencahua nochi ipan
    Jerusalén huan Samaria por nochi nopa fiero tamanti cati quichijtoque.'
  vie-1934: 'Vả, Đức Giê-hô-va phán cùng ta rằng: Hỡi con người, ngươi há không xét
    đoán Ô-hô-la và Ô-hô-li-ba hay sao? Hãy tỏ cho chúng nó biết những sự gớm ghiếc
    của mình.'
  hin-CV: 'याहवेह ने मुझसे कहा: “हे मनुष्य के पुत्र, क्या तुम ओहोलाह और ओहोलीबाह का
    न्याय करोगे? तो फिर उनके घृणित काम उन्हें बताओ,'
  spa-BES: 'Entonces el Señor me dijo: Hijo de hombre, ¿serás tú el juez de Ahola
    y Aholiba? Entonces déjales en claro las cosas repugnantes que han hecho.'
  tdx-tdx: Le hoe ty nafè’ Iehovà amako; O ana’ ondatio, Ho zakae’o hao t’i Oholà
    naho i Oholibà, hitaroña’o o hativa’ iareoo?
  tha-KJV: พระเยโฮวาห์ตรัสกับข้าพเจ้ายิ่งกว่านั้​นอ​ี​กว่า “​บุ​ตรแห่งมนุษย์​เอ๋ย
    เจ้​าจะพิพากษาโอโฮลาห์และโอโฮลีบาห์​หรือ จงประกาศให้เขาทราบถึงการกระทำอันน่าสะอิดสะเอียนของเขา
  por-BR-2018: 'E disse-me o SENHOR: Filho do homem, julgarás tu a Oolá, e a Oolibá,
    e lhes denunciarás suas abominações?'
  deu-ELO: 'Und Jehova sprach zu mir: Menschensohn, willst du die Ohola und die Oholiba
    richten? So tue ihnen ihre Greuel kund.'
  eng-WYC-2018: And the Lord God said to me, and spake, Son of man, whether thou deemest
    Oholibah and Oholah, and tellest to them the great trespasses of them? (And the
    Lord God spoke to me, and said, Son of man, judgest thou Oholibah and Oholah,
    and tellest them their great trespasses?)
  epo-epo: 'Kaj la Eternulo diris al mi: Ho filo de homo! ĉu vi volas juĝi Oholan
    kaj Oholiban kaj montri al ili iliajn abomenindaĵojn?'
  uig-PIN: 'Wǝ Pǝrwǝrdigar manga mundaⱪ dedi: — I insan oƣli, sǝn Oⱨolaⱨ wǝ Oⱨolibamaⱨ
    üstigǝ ⱨɵküm qiⱪiramsǝn? Əmdi ularƣa ɵz yirginqlik ⱪilmixlirini ayan ⱪilip kɵrsǝtkin.'
  beo-beo: 'Hina Gode da nama amane sia:i, “Dunu egefe! Di da Ouhoula amola Ouhouliba
    amolama fofada:musa: momagebela:? Ela da baligili wadela:le hamobeba:le, elama
    diwaneya udidima!'
  tpi-OTNT: Orait na Bikpela i tokim mi olsem, “Man bilong graun, mi laik bai yu kotim
    Ohola na Oholiba long stingpela pasin bilong tupela.
  hau-SA: Ubangiji ya ce mini, “Ɗan mutum, za ka shari’anta Ohola da Oholiba? To,
    sai ka kalubalance su da ayyukansu masu banƙyama,
  uig-LAT: 'We Perwerdigar manga mundaq dédi: — I insan oghli, sen Oholah we Oholibamah
    üstige höküm chiqiramsen? Emdi ulargha öz yirginchlik qilmishlirini ayan qilip
    körsetkin.'
  nde-nde: 'UThixo wathi kimi: “Ndodana yomuntu, uzakwahlulela u-Ohola lo-Oholibha
    na? Ngakho melana labo ngezenzo zabo ezinengayo,'
  ton-ton: ¶ Naʻe pehē foki ʻe Sihova kiate au; “Foha ʻoe tangata, ʻe ʻikai te ke
    fakamaauʻi ʻa ʻAhola mo ʻAholipa? ʻIo, fakahā ki ai ʻena fai fakalielia;
  ces-1613: 'I řekl Hospodin ke mně: Synu člověčí, budeš-liž zastávati Ahole neb Aholiby?
    Nýbrž oznam jim ohavnosti jejich,'
  eng-WMB: 'The LORD said moreover to me: “Son of man, will you judge Oholah and Oholibah?
    Then declare to them their abominations.'
  tam-TCV: யெகோவா என்னிடம் சொன்னதாவது, “மனுபுத்திரனே, நீ ஒகோலாளையும், ஒகோலிபாளையும்
    நியாயந்தீர்பாயோ? அப்படியானால், அவர்களுடைய அருவருக்கத்தக்க செயல்களை அவர்களுக்கு
    எடுத்துக்காட்டு.
  ceb-ULB: Miingon si Yahweh kanako, “Anak sa Tawo, hukman mo ba si Ohola ug si Oholiba?
    Busa ipakita kanila ang malaw-ay nilang mga binuhatan,
  pol-UBG: 'I PAN powiedział do mnie: Synu człowieczy, czy będziesz sądził Oholę i
    Oholibę? Uświadom im ich obrzydliwości;'
  urd-GVU: رب مزید مجھ سے ہم کلام ہوا، ”اے آدم زاد، کیا تُو اہولہ اور اہولیبہ کی عدالت
    کرنے کے لئے تیار ہے؟ پھر اُن پر اُن کی مکروہ حرکتیں ظاہر کر۔
  deu-1912: Und der HERR sprach zu mir; Du Menschenkind, willst du nicht Ohola und
    Oholiba strafen und ihnen zeigen ihre Greuel?
  kan-2017: ಯೆಹೋವನು ನನಗೆ ಹೀಗೆ ಹೇಳಿದನು, “ನರಪುತ್ರನೇ, ಒಹೊಲಳಿಗೂ, ಒಹೊಲೀಬಳಿಗೂ ನ್ಯಾಯತೀರುಸುವೆಯೋ?
    ಅವರ ದುರಾಚಾರಗಳನ್ನು ಅವರಿಗೆ ತಿಳಿಸು.
  yap-yap: Ga’ar SOMOL ngog, “Fak e girdi’, kam fal’eg rogom ni ngam pufthinnag Oholah
    nge Oholibah? Mog ngorow e pin’en nib sonogor ni kar rin’ew.
  hlt-MCSB: Te phoeiah BOEIPA loh kai taengah, “Hlang capa aw, Oholah neh Oholibah
    te lai na tloek tih amih rhoi kah tueilaehkoi te amih rhoi taengah na thui aya?
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌዔኔ፦ «ዓሲ ናዓሢዮ! ዖሆላና ዖሆሊባናይዳ ዎጋኒ ኔኤኒ ጊኢጊያ? ዔያታ ማዼ ሻኣካ
    ባኮ ፔጋሲ ዔያቶም ዻዌ፤
  twi-ASANTE: Awurade ka kyerɛɛ me sɛ, “Onipa ba, wobɛbu Ohola ne Oholiba atɛn anaa?
    Ɛnneɛ fa wɔn akyiwadeɛ no si wɔn anim,
