    lu marabɛnni, e yi i rayarabi i ya xaxilitareyaan nun i ya yagitareyaan nun i
    ya yalunyani.
  haw-1868: A e hana aku lakou ia oe me ka inaina, a e lawe ae i kau mea i hana'i,
    a e waiho aku ia oe he olohelohe me ke kapa ole; a e akaka loa kou moe kolohe
    ana, o kou moe haumia ana a me kou hookamakama ana.
  arb-NAV: فَيُعَامِلُونَكِ بِبُغْضٍ وَيَسْتَوْلُونَ عَلَى كُلِّ ثِمَارِ تَعَبِكِ،
    وَيَتْرُكُونَكِ مُتَجَرِّدَةً عَارِيَةً، فَتَنْفَضِحُ عَوْرَةُ زِنَاكِ وَعَهَرِكِ.
  ewe-ewe: Woatu nu kpli wò kple fuléle, eye woatsɔ wò nu siwo katã nèwɔ dɔ hekpɔ
    la adzoe. Woagblẽ wò ɖi nànɔ amama, anɔ ƒuƒlu, eye woahe wò gbolowɔwɔ ƒe ŋukpe
    ɖe go. Wò ŋukpenanuwo wɔwɔ kple gbolowɔwɔ woe
  eng-LEE: 'And they shall deal with thee in hate, and shall take away all [things
    acquired by] thy labor, and they shall leave thee naked and bare: and thus shall
    be uncovered the nakedness of thy lewdness, and thy incest and thy lewd deeds.'
  asm-FB: তেওঁলোকে তোমাক ঘিণ কৰিব; তোমাৰ সকলো পৰিশ্ৰমৰ ফল নিব আৰু তোমাক উলঙ্গিনী আৰু
    বিবস্ত্ৰতা কৰি এৰিব। তেতিয়া তোমাৰ বেশ্যাকৰ্মৰ দ্বাৰাই হোৱা বিবস্ত্ৰতা, তোমাৰ
    ব্যভিচাৰ আৰু বেশ্যা-কাৰ্য্য প্ৰকাশ পাব!
  sus-A: عٍ عِ فٍرٍ مَ نّ، عٍ عِ هَرِفٍ بِرِن بَ عِ يِ رَ. عٍ عِ لُمَ عِ مَفٍلِ نَن
    نَ عِ شَ لَنفٌيحَ شَ يَافِ كُي.
  fra-SBL: Ils te traiteront avec haine, ils enlèveront tout ton travail, et ils te
    laisseront nu et dénudé. On découvrira la nudité de ta prostitution, ton impudicité
    et ta prostitution.
  hbo-hbo: וְעָשׂ֨וּ אֹותָ֜ךְ בְּשִׂנְאָ֗ה וְלָקְחוּ֙ כָּל־יְגִיעֵ֔ךְ וַעֲזָב֖וּךְ
    עֵירֹ֣ם וְעֶרְיָ֑ה וְנִגְלָה֙ עֶרְוַ֣ת זְנוּנַ֔יִךְ וְזִמָּתֵ֖ךְ וְתַזְנוּתָֽיִךְ׃
  kik-kik: Magaakũherithia marĩ na rũthũũro, na magũtunye indo ciaku ciothe iria ũnogeire.
    Magaagũtiga njaga, ũrĩ ũtheri, nacio thoni cia ũmaraya waku nĩikaguũrio. Naguo
    ũũra-thoni na ũmaraya waku.
  fra-NCL: Ils te traiteront avec haine, ils emporteront tout ce que tu as gagné,
    et te laisseront nue, complètement nue ; et ta nudité impudique, ton impureté
    et tes prostitutions seront découvertes.
  cek-AK: nihcae mah nang to hnuma o tih, toksak moe na patung ih hmuenmaenawk to
    na la pae o boih ueloe, bangkrai ah na suem o sut tih; tangzat to zawh moe, zae
    sakhaih, tangyat zawh moe, bangkrai ah na ohhaihnawk to amtueng boih tih.
  cuk-cuk: A-dulemar, isdar-be-dakmaloed, degi, bela be-ibe ibmar-sumaloed. Uka-swanga
    be-obemaloed, bela be-gambanuchu-imakdigusad wisgulegoed. Be-galagwensuli-guedginbi-binsadigusad,
    be-bingesulidgi-galagwensuli-nanadigusad bela wisgulegoed.
  uig-CYR: улар сени өчмәнлик билән бир тәрәп қилип, барлиқ әҗирлириңни елип кетип,
    сени туғма-ялаңач қалдуруп, паһишиликлириңниң номусини ашкарилайду. Сән әлләр
    билән паһишилик қилғанлиғиң, уларниң мәбудлири билән өзүңни булғиғанлиғиң түпәйлидин,
    сениң бузуқлуқлириң һәм паһишиликлириң буларни бешиңға чүшүрди.
  tel-2017: ద్వేషంతో వాళ్ళు నిన్ను బాధిస్తారు. నీ కష్టార్జితమంతా చెరబట్టి నిన్ను వస్త్రహీనంగా,
    నగ్నంగా విడిచిపెడతారు. అప్పుడు వ్యభిచారం వల్ల నీకు కలిగిన అవమానం వెల్లడి ఔతుంది.
    నీ వేశ్యక్రియలు, నీ దుష్ప్రవర్తన వెల్లడి ఔతుంది.
  hat-BSA: Yo va aji avèk ou ak rayisman, pran tout sa ou posede e kite ou toutouni
    san anyen menm. Konsa, nidite a zak pwostitisyon ou yo va vin ekspoze, ni zak
    lèd ou yo, ni zak pwostitisyon ou yo.
  kos-kos: Na mweyen elos kasrkusrak sum uh, elos ac fah eisla ma nukewa ma kom orekma
    kac uh, ac oru tuh kom in koflufolla, ac monum ikakelik oana sie mutan kosro.
    Lung koluk ac elahn kosro lom
  hbo-WLC: וְעָשׂ֨וּ אוֹתָ֜ךְ בְּשִׂנְאָ֗ה וְלָקְחוּ֙ כָּל־יְגִיעֵ֔ךְ וַעֲזָב֖וּךְ
    עֵירֹ֣ם וְעֶרְיָ֑ה וְנִגְלָה֙ עֶרְוַ֣ת זְנוּנַ֔יִךְ וְזִמָּתֵ֖ךְ וְתַזְנוּתָֽיִךְ׃
  ibo-ibo: Ha ga-esite nʼịkpọ asị mesie gị ike, pụnara gị ihe niile i nwere nke ị
    dọgburu onwe gị nʼọrụ nʼihi ha. Ha ga-ahapụ gị ka ịgbara ọtọ ihu na azụ, mgbe
    ahụ ihere nke ịgba akwụna gị ga-apụta ihe. Agụụ nke ọchịchọ ọjọọ na ịkwa iko gị
  ory-ory: ତହିଁରେ ସେମାନେ ଘୃଣା ଭାବରେ ତୁମ୍ଭ ପ୍ରତି ବ୍ୟବହାର କରିବେ ଓ ତୁମ୍ଭର ସକଳ ପରିଶ୍ରମର
    ଫଳ ହରଣ କରିବେ, ଆଉ ତୁମ୍ଭକୁ ଉଲଙ୍ଗିନୀ ଓ ବିବସ୍ତ୍ର କରି ଛାଡ଼ି ଦେବେ; ତହିଁରେ ତୁମ୍ଭର ବ୍ୟଭିଚାର
    ଘଟିତ ଉଲଙ୍ଗତା, ତୁମ୍ଭର ଲମ୍ପଟାଚରଣ ଓ ବେଶ୍ୟା କ୍ରିୟା ପ୍ରକାଶିତ ହେବ।
  chk-chk: Iwe, repwe afeiengauok pokiten ar oputok, repwe pwal angei senuk mine ka
    eäni o likitukela lon om selela. Iwe, äsäwin om amömö inisum fän iten lisowu epwe
    pwäpwäla. Om mocheisou me om amömö inisum fän iten lisowu
  rop-rop: En dumaji dei heidimbat yu, dei garra deigidawei ola ebrijing brom yu,
    nomeda yubin dum adwek. Dei garra libum yu neigidwan, jis laik wen yubin silipsilipbat
    garram ola men. Ebribodi garra luk yu, dumaji yu brabli nogudbala.
  ukr-1871: І обійдуться вони з тобою ворожо, й заберуть у тебе все, що працею надбала,
    й полишать тебе нагою й невкритою, й стане всїм явною соромна нагота твоя й розпуста
    твоя та блудництво твоє.
  deu-1951: Und diese sollen dich ihren Haß fühlen lassen und alles, was du erworben
    hast, wegnehmen und dich bloß und nackt sitzen lassen; und also wird die Schande
    deiner Hurerei und deine Unzucht und deine Ehebrecherei an den Tag kommen.
  eng-JPS: and they shall deal with thee in hatred, and shall take away all thy labour,
    and shall leave thee naked and bare; and the nakedness of thy harlotries shall
    be uncovered, both thy lewdness and thy harlotries.
  srp-1865: I oni æe raditi s tobom neprijateljski, i uzeæe svu muku tvoju, i ostaviæe
    te golu nagu, te æe se otkriti golotinja kurvarstva tvoga, i grdilo tvoje i kurvarstvo
    tvoje.
  lug-lug: Balikukwata n’obukyayi obuyitiridde, ne batwala ebintu byonna bye wakolerera,
    ne bakuleka bwereere nga tolina kantu, n’ensonyi z’obwamalaaya zirabibwe buli
    muntu. Obukaba bwo n’obugwagwa bwo
  heb-heb: ועשו אותך בשנאה ולקחו כל יגיעך ועזבוך עירם ועריה ונגלה ערות זנוניך וזמתך
    ותזנותיך׃
  ben-IRV: তারা তোমার প্রতি ঘৃণাপূর্ণভাবে ব্যবহার করবে ও তোমার সমস্ত সম্পত্তি নিয়ে
    নেবে এবং তোমাকে বিবস্ত্রা করে পরিত্যাগ করবে, তাতে তোমার ব্যভিচার-ঘটিত উলঙ্গতা,
    তোমার লজ্জাজনক আচরণ ও তোমার বেশ্যাক্রিয়া প্রকাশ হবে।
  pan-pan: ਉਹ ਤੇਰੇ ਨਾਲ ਘਿਰਣਾ ਦਾ ਵਰਤਾਓ ਕਰਨਗੇ ਅਤੇ ਤੇਰੀ ਸਾਰੀ ਮਿਹਨਤ ਜੋ ਤੂੰ ਇਕੱਠੀ ਕੀਤੀ
    ਹੈ, ਲੈ ਜਾਣਗੇ ਅਤੇ ਤੈਨੂੰ ਨੰਗਾ ਧੜੰਗਾ ਛੱਡ ਜਾਣਗੇ, ਇੱਥੋਂ ਤੱਕ ਕਿ ਤੇਰੇ ਵਿਭਚਾਰ ਦਾ ਨੰਗੇਜ਼
    ਖੁੱਲ੍ਹ ਜਾਵੇਗਾ ਅਤੇ ਤੇਰਾ ਲੁੱਚਪੁਣਾ ਤੇ ਤੇਰੀ ਵਿਭਚਾਰੀ ਵੀ।
  mya-JVB: သူတို့သည် မုန်း သည်အတိုင်းပြု လျက်၊ သင် ကြိုးစား ၍ ဆည်းပူးသမျှသောဥစ္စာတို့ကိုသိမ်းယူ
    ၍၊ သင့် ကိုယ်၌ အဝတ် မရှိ၊ အချည်းစည်း ရှိ ရစ် စေကြလိမ့်မည်။ သင် မှားယွင်း ၍ အချည်းစည်း
    ရှိခြင်း၊ အဓမ္မ အမှုကို ပြုခြင်း၊ မတရား သောမေထုန်သို့ လိုက်ခြင်းအရာသည် ထင်ရှား
    ရလိမ့်မည်။
  hmo-hmo: Vadaeni idia ese mai dagedage danu oiemu hekwarahi ena anina ibounai do
    idia abia lao, bona kopina kavakava oi do idia rakatania. Unai neganai oiemu ariara
    karadia edia hemarai do idia hedinaraia. Oiemu lebulebu bona oiemu ariara karadia
    ese
  urd-urd: और वह तुझ से नफ़रत के साथ पेश आएँगे, और तेरा सब माल जो तूने मेहनत से पैदा
    किया है छीन लेंगे और तुझे 'ऊरियान और बरहना छोड़ जायेंगे यहाँ तक कि तेरी शहवत परस्ती
    — ओ — ख़बासत और तेरी बदकारी फ़ाश हो जाएगी।
  rus-SYN: И поступят с тобою жестоко, и возьмут у тебя все, нажитое трудами, и оставят
    тебя нагою и непокрытою, и открыта будет срамная нагота твоя, и распутство твое,
    и блудодейство твое.
  bqc-SIM: Aa zangu aa yãkɛnɛ, aa n àizɛɛↄ sɛ́lɛ píi, aai n to puizi wáiwai, n
    káaluakaa wisaiyã i bↄ gupuau.
  tcz-CHONGTHU: Amahon thet um tahtah a nabol uva nanei jouse nana lahpeh uva, nasaguoh
    keu le natahsa keuva ana dalhah diu ahi. Nanoti chonna jachat umtah chu vannoija
    kiphongdoh ding ahi.
  mar-mar: क्रोधाने ते तुझ्याशी सौदा करतील; ते तुझे पद हिरावून घेतील व उघडे नागडे
    करून काहीच परत करणार नाही, वेश्याकर्माची लाज उघडी केली जाईल, लज्जास्पद स्वभाव,
    रसमिसळ भाव जाहीर केला जाईल.
  qub-qub: Paycunaga fiyupami chiquishunquipaj. Ñacar arur chasquishayquicunatapis
    guechushunquipämi. Galapächullatana cachaycushunquipaj. Chauraga pï-maywanpis
    cacushayqui pengayniqui alayrimi ricaranga. Pï-maywanpis mana pengacuypa cacushayquipitami
  bqp-bqp: Bɑ koo nun nɔni sɔ̃ tusirun sɔ̃ kpɑ bu wunɛn dukiɑ gurɑ bu nun deri kɑ
    nɔm dirɑ bɑsi mɑm mɑm. Wunɛn sekuru sɑriru kɑ wunɛn sɑkɑrɑ te, tɑ koo sɔ̃ɔsirɑ.
  hat-hat: Yo pral maltrete ou tankou moun yo rayi. Yo pral pran tou sa ou te travay
    fè, y'ap kite ou toutouni, san rad sou ou tankou yon jennès. Se move lanvi ou
    yo ak lenkondite ou yo
  eng-BSB: They will treat you with hatred, take all for which you have worked, and
    leave you naked and bare, so that the shame of your prostitution will be exposed.
    Your indecency and promiscuity
  eng-WEBPB: They will deal with you in hatred, and will take away all your labour,
    and will leave you naked and bare. The nakedness of your prostitution will be
    uncovered, both your lewdness and your prostitution.
  kbq-kbq: Ana vahe'mo'za kazeri haviza nehu'za, amuhoma hunka erifore'ma hunana fenonka'aramina
    eri hana hu'za vanagenka, kavufga kavapako manigahane. Ana hanankeno maka vahe'mo'za
    monko zama nehana kavufga amate kegahaze. Kagrama savri'ma hunka monko zama hunkama
    vano hanazamo,
  nhe-BL: Yajuanti inmechcocolíaj huan inmechixtequilise nochi tlen inquitlantoque
    huan inmechquixtiliquij imoyoyo para inmocahuase queja inxolome. Huan nempa nesis
    imoahuilnencayo huan imotlajtlacolhua para nochi quiitase.
  gub-BL: Na'iakatuwawahy kwaw nerehe wà, a'e rupi ozo'ok putar nema'e paw newi wà
    nehe. Erema'erekoahy a'e ma'e imono'og pà. Upyhyk putar newi wà nehe. Nerezar
    putar neropoz 'ym wà nehe. Ereiko putar kuzàwyzài ài nehe.
  eng-DRA: And they shall deal with thee in hatred, and they shall take away all thy
    labours, and shall let thee go naked, and full of disgrace, and the disgrace of
    thy fornication shall be discovered, thy wickedness, and thy fornications.
