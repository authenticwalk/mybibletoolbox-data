verse: EZK.023.029
translations:
  mal-C: അവർ നിന്ദയോടെ നിന്നോടു ഇടപെട്ടു നിന്റെ സമ്പത്തൊക്കെയും അപഹരിക്കും. അവർ നിന്നെ
    പരിപൂർണ നഗ്നയാക്കി ഉപേക്ഷിക്കും. നിന്റെ വേശ്യാവൃത്തിയുടെ അപമാനവും നിന്റെ വിഷയലമ്പടത്തവും
    വഷളത്തവും വെളിപ്പെട്ടുവരും.
  deu-TKW: Und sie werden dich gehässig behandeln und all' deinen Erwerb mit fortnehmen
    und dich nackt und bloß liegen lassen, und es wird aufgedeckt werden deine hurerische
    Scham und deine Unzucht und Buhlerei.
  lin-lin: Bato yango bakoyina yo, bakosala yo mabe penza mpe bakobotola yo mbuma
    ya mosala na yo ; bakolongola yo bilamba mpe okotikala bolumbu, bongo soni ya
    kindumba na yo ekobima polele. Kindumba mpe ekobo na yo
  eng-LSV: And they have dealt with you in hatred, || And they have taken all your
    labor, || And they have left you naked and bare, || And the nakedness of your
    whoredoms has been revealed, || And the wickedness of your whoredoms.
  eng-GNV: And they shall handle thee despitefully, and shall take away all thy labour,
    and shall leaue thee naked and bare, and the shame of thy fornications shalbe
    discouered, both thy wickednes, and thy whoredome.
  eng-WEBSTER: 'And they shall treat thee with hatred, and shall take away all thy
    labor, and shall leave thee naked and bare: and the nakedness of thy prostitutions
    shall be disclosed, both thy lewdness and thy prostitutions.'
  nhw-BL: Inijuanti anmechcualancaitaj huan anmechichtequilise nochi catli anquitlantoque
    huan anmechquixtiliquij amoyoyo para anmocahuase quen anxolome. Huan tlanemijya
    nesis amoahuilnencayo huan amotlajtlacolhua para nochi quiitase.
  swh-ONEN: Watakushughulikia kwa chuki na kukunyangʼanya kila kitu ulichokifanyia
    kazi. Watakuacha uchi na mtupu na aibu ya ukahaba wako itafunuliwa. Uasherati
    wako na uzinzi wako
  bba-bba: Bɑ koo nun nɔni sɔ̃ tusirun sɔ̃ kpɑ bu wunɛn dukiɑ ɡurɑ bu nun deri kɑ
    nɔm dirɑ bɑsi mɑm mɑm. Wunɛn sekuru sɑriru kɑ wunɛn sɑkɑrɑ te, tɑ koo sɔ̃ɔsirɑ.
  eng-KJVCPB: 'and they shall deal with thee hatefully, and shall take away all thy
    labour, and shall leave thee naked and bare: and the nakedness of thy whoredoms
    shall be discovered, both thy lewdness and thy whoredoms.'
  luo-luo: Ginibed mamon kodi kendo gibiro kawo gimoro amora ma isetiyone e ngimani
    duto. Gibiro weyi duk nono li, kendo wichkuot mar chodeni ibiro el e lela.
  meu-meu: bena daḡedaḡe ai bae kara henimu, emu hekwarahi anina idoinai bae abia
    oho, gagaemu ai bae rakatanimu, bena emu ariara karadia anidia korikori bae hedinarai.
    Emu lebulebu bona emu ariara karadia ese
  npi-ULB: उनीहरूले तँसित घृणापूर्वक व्‍यवहार गर्नेछन् । तेरा सबै धन-सम्‍पत्ति उनीहरूले
    लानेछन्‌, र तँलाई नाङ्गो र उजाड पारेर छोड्‌नेछन् । अनि तँ कामुक र वेश्‍यावृत्तिमा
    संलग्‍न हुँदा भएझैं तँलाई नाङ्गो पारिनेछ ।
  yor-yor: Wọn yóò fìyà jẹ ọ́ pẹ̀lú ìkórìíra, wọn yóò sì kó gbogbo ohun tí o ṣiṣẹ́
    fún lọ. Wọn yóò fi ọ́ sílẹ̀ ní ìhòhò goloto, ìtìjú iṣẹ́ panṣágà rẹ ni yóò farahàn.
    Ìwà ìfẹ́kúfẹ̀ẹ́ rẹ̀ àti panṣágà rẹ.
  pes-OPCB: آنان با نفرت و کینه، هر چه که داری به زور گرفته، لخت و عریان رهایت خواهند
    کرد تا رسوایی و زناکاری‌ات بر همه آشکار شود.
  tgl-ULB: Pakikitunguhan nila kayo ng may pagkamuhi; Kukunin nila ang lahat ng inyong
    pag-aari at iiwan kayong walang kasuotan at hubad. Mahahayag ang hubad na kahihiyan
    ng inyong pagbebenta ng aliw, ang inyong kahiya-hiyang pag-uugali at kawalan ninyo
    ng delikadesa!
  hui-hui: Agali urunime í̠ hame nale handabe manga howa tigua í̠na biabe bialu mbirale
    mo wini ngeru page bu yalu polebira. Ani biragola í̠ mbirale mbira nayiore bame
    bayanda wali aga nabi tibabe bedaria biragagobi birulebere. Í̠na mana ko dewaore
    bialu biraabo harigo
  mya-mya: သူ​တို့​သည်​သင့်​ကို​မုန်း​၍​သင်​စု​ဆောင်း​ထား သ​မျှ​သော​ပစ္စည်း​ဥစ္စာ​တို့​ကို​ယူ​၍
    သင့်​အား အ​ဝတ်​အ​ချည်း​စည်း​နှင့်​ထား​ခဲ့​ကြ​လိမ့်​မည်။ သင့်​အား​အ​ဝတ်​အ​ချည်း​စည်း​ရှိ​သူ​ပြည့်
    တန်​ဆာ​ကဲ့​သို့​ဖြစ်​စေ​ကြ​လိမ့်​မည်။ သင်​သည် တ​ဏှာ​ရာ​ဂ​စိတ်​ရှိ​မှု​ကြောင့်၊
    ပြည့်​တန်​ဆာ အ​လုပ်​ကို​လုပ်​ကိုင်​မှု​ကြောင့်၊-
  bod-N: དེ་དག་ཁྱོད་ལ་སྡང་ཞིང་། ཁྱོད་ཀྱིས་ངལ་ལས་བརྒྱབ་ནས་ཐོབ་པ་རྣམས་འཕྲོག་པར་འགྱུར་ལ།
    ཁྱོད་ནི་གཅེར་བུར་ལུས་སུ་འཇུག་པ་དང་། དེ་ནས་ཁྱོད་ཀྱི་ལོག་གཡེམ་བྱས་པའི་ཁོག་སྨད་དང་།
    འདོད་གཡེམ་དང་གཡེམ་སྦྱོར་དག་ཕྱི་རུ་མངོན་པར་འགྱུར་རོ། །
  sna-sna: Ivo vachakuitira ruvengo vagokutorera zvinhu zvose zvawakashandira. Vachakusiya
    usina kupfeka wakashama, uye kunyadzisa kwoufeve hwako kuchaiswa pachena. Unzenza
    hwako nokupata kwako
  spa-BLM: Ellos te tratarán con odio, y te quitarán todo tu trabajo, y te dejarán
    desnuda y descubierta. La desnudez de tu prostitución será descubierta, tanto
    tu lascivia como tu prostitución.
  cac-cac: Ol yac' val chucal eb' d'ayach. A eb' chi' ol icancan tas ix ic' d'a a
    munlajel, toxon̈ej ol ach elcan b'eran yuj eb'. Ol checlaj juntzan̈ schucal a
    nivanil b'aj ix a c'ulej ajmulal chi'.
  swh-ULB: Watashughulika pamoja nawe kwa chuki; watachukua milki zako zote na kukutelekeza
    uchi na kukuweka wazi. Uchi wa aibu ya ukahaba wako utafunuliwa, tabia yako ya
    aibu na uzinzi wako.
  bel-bel: І ўчыняць з сабою жорстка, і возьмуць у цябе ўсё, нажытае працаю, і пакінуць
    цябе голую і ненакрытую, і адкрытая будзе сараматная галізна твая і распуста твая
    і блудадзейства тваё.
  deu-ELBBK: Und sie werden im Hass mit dir verfahren und deinen ganzen Erwerb wegnehmen
    und dich nackt und bloß lassen; und deine hurerische Blöße und deine Schandtat
    und deine Hurereien werden aufgedeckt werden.
  mbb-OT: Tenged te pauk dan edsilutan ke zan, ne egkuwaan dan is langun he hineǥuan
    nu. Ed-ewaan ke zan is lelevas, ne egkezayag is mekeeled-eled he kebpekesavuk
    nu tenged te mahawag he vaal nu he iyan is kebelegyè nu te zengeg nu.
  mal-2015: അവർ പകയോടെ നിന്നോടു പെരുമാറി, നിന്റെ സമ്പാദ്യം ഒക്കെയും എടുത്തു, നിന്നെ
    നഗ്നയും അനാവൃതയും ആക്കിവിടും; അങ്ങനെ നിന്റെ വേശ്യാവൃത്തിയുടെ നഗ്നതയും നിന്റെ ദുർമ്മര്യാദയും
    പരസംഗങ്ങളും വെളിപ്പെട്ടുവരും.
  rmc-rmc: Ena ke tu igen nalačhe a lena tuke savoro, pre soste kerehas buči. Mukena
    tut calkom langa a aveha pre ladž, odučharena tiro lubipen a dičhola tiro džungipen.
  pes-OPV: و با تواز راه بغض رفتار نموده، تمامی حاصل تو راخواهند گرفت و تو را عریان
    و برهنه وا خواهم گذاشت. تا آنکه برهنگی زناکاری تو و قباحت وفاحشه گری تو ظاهر شود.
  ron-1924: Се вор пурта ку урэ ку тине; ыць вор ридика тоате богэцииле ши те вор
    лэса гоалэ, гоалэ де тот. Рушиня некурэциилор тале се ва дескопери, рушиня нелеӂюирилор
    ши курвиилор тале.
  ben-OBCV: তারা তোমার প্রতি ঘৃণার সঙ্গে ব্যবহার করবে এবং তুমি যা কিছু উপার্জন করেছ
    তার সবকিছু নিয়ে নেবে। তারা তোমাকে উলঙ্গিনী ও বিবস্ত্রা করে ছেড়ে চলে যাবে, এবং
    তোমার গণিকাবৃত্তির লজ্জা প্রকাশ পাবে। তোমার ব্যভিচার ও কুকর্মের জন্য
  som-som: Iyagu si nacayb badan ayay kugula macaamiloon doonaan, oo wixii aad ku
    hawshootay oo dhanna way kaa qaadan doonaan, oo waxay kaa tegi doonaan adigoo
    qaawan oo aan dednayn. Oo cawradii dhillanimadaadana daahaa laga qaadi doonaa,
    xataa sharkaaga iyo dhillanimadaadaba.
  lat-VUC: 'Et agent tecum in odio, et tollent omnes labores tuos, et dimittent te
    nudam et ignominia plenam: et revelabitur ignominia fornicationum tuarum, scelus
    tuum, et fornicationes tuæ.'
  eng-ASVBT: and they shall deal with thee in hatred, and shall take away all thy
    labor, and shall leave thee naked and bare; and the nakedness of thy whoredoms
    shall be uncovered, both thy lewdness and thy whoredoms.
  ita-1885: Ed essi procederanno teco con odio, e rapiranno tutti i tuoi beni, e ti
    lasceranno ignuda, e scoperta; e sarà palesata la turpitudine delle tue fornicazioni,
    e la tua scelleratezza, e le tue prostituzioni.
  eng-LXXUP: 'And they shall deal with thee in hatred, and shall take all the fruits
    of thy labors and thy toils, and thou shalt be naked and bare: and the shame of
    thy fornication shall be exposed: and thy ungodliness and thy fornication'
  eng-ULB: They will deal with you hatefully; they will take all your possessions
    and abandon you naked and bare, and your nakedness will be uncovered just as when
    you engaged in promiscuity and prostitutions.
  spa-VBL: Ellos te tratarán con odio. Te quitarán todo lo que has trabajado, dejándote
    al desnudo sin nada, de modo que los actos indecentes de tu prostitución quedarán
    al descubierto. Tu inmoralidad y prostitución
  fra-_FOB: Ils te traiteront avec haine, ils t'enlèveront tout le fruit de tes labeurs;
    ils te laisseront nue, entièrement nue, et aussi sera mise à découvert la honte
    de tes impudicités, de ton crime et de tes prostitutions.
  mal-mal: അവർ പകയോടെ നിന്നോട് പെരുമാറി, നിന്റെ സമ്പാദ്യം മുഴുവനും എടുത്ത്, നിന്നെ
    നഗ്നയും അനാവൃതയും ആക്കിവിടും; അങ്ങനെ നിന്റെ വേശ്യാവൃത്തിയുടെ നഗ്നതയും നിന്റെ ദുർന്നടപ്പും
    പരസംഗങ്ങളും വെളിപ്പെട്ടുവരും.
  urd-GVR: Wuh baṛī nafrat se tere sāth pesh āeṅge. Jo kuchh tū ne mehnat se kamāyā
    use wuh chhīn kar tujhe nangī aur barahnā chhoṛeṅge. Tab terī zinākārī kā sharmnāk
    anjām aur terī fahhāshī sab par zāhir ho jāegī.
  suz-BL: मिनु मेकोपुकीमी इ काइ मदाक्‍शो गेय पाइनीम। इ गेय पा तशो मारेइ मारेइ योल्‍शा,
    इ कली शिश्रा सेल्‍शा प्रोंइनीम। मिनु शिश्रा दुम्‍तीके इ तेल्‍लेम पशो नेल्‍ल तुंइसीब।
    इ ग्रांग्रा दिशो पशा, तेल्‍लेम प‍तीके गे मोदेंशो दुम्‍नेवे।
  eng-NOY: And they shall deal with thee in hatred, and take away all the fruits of
    thy labor from thee, and shall leave thee naked and bare; and thy nakedness shall
    be uncovered, with which thou hast committed lewdness and fornication and foul
    whoredom.
  ita-1927: Essi ti tratteranno con odio, porteran via tutto il frutto del tuo lavoro,
    e ti lasceranno nuda e scoperta; e così saran messe allo scoperto la vergogna
    della tua impudicizia, la tua lussuria e le tue prostituzioni.
  ckb-ckb: جا بە قینەوە هەڵسوکەوتت لەگەڵدا دەکەن، هەموو بەری ڕەنجت دەبەن و بە ڕووتوقووتی
    بەجێت دەهێڵن، بێ شەرمی لەشفرۆشیت و بەدڕەوشتی و هەوەسبازییەکەت ئاشکرا دەکرێت.
  eng-BBE: 'And they will take you in hand with hate, and take away all the fruit
    of your work, and let you be unveiled and without clothing: and the shame of your
    loose behaviour will be uncovered, your evil designs and your loose ways.'
  kan-OKCV: ಅವರು ನಿನ್ನ ವಿಷಯದಲ್ಲಿ ಹಗೆತೀರಿಸಿಕೊಳ್ಳುವರು. ನಿನ್ನ ಕಷ್ಟಾರ್ಜಿತವನ್ನು ತೆಗೆದುಕೊಂಡು
    ನಿನ್ನನ್ನು ಬೆತ್ತಲೆಯಾಗಿಯೂ ಬರಿದಾಗಿಯೂ ಮಾಡಿಬಿಡುವರು. ಆಗ ನಿನ್ನ ವ್ಯಭಿಚಾರವೂ ದುಷ್ಕರ್ಮವೂ
    ಜಾರತ್ವವೂ ಪ್ರಕಟವಾಗುವುದು.
  tam-2017: அவர்கள் உன்னை வெறுப்பாக நடத்தி, உன்னுடைய உழைப்பின் பலனையெல்லாம் எடுத்துக்கொண்டு,
    உன்னை முழுவதும் நிர்வாணமாக்கிவிடுவார்கள்; அப்படியே உன்னுடைய வெட்கக்கேடும் உன்னுடைய
    முறைகேடுமான உன்னுடைய விபசாரத்தின் நிர்வாணம் வெளிப்படுத்தப்படும்.
  spa-RV-1909: 'Los cuales obrarán contigo con odio, y tomarán todo lo que tú trabajaste,
    y te dejarán desnuda y descubierta: y descubriráse la torpeza de tus fornicaciones,
    y tu suciedad, y tus fornicaciones.'
  ron-BTF: Și ei se vor purta cu tine cu ură și îți vor lua toată munca și te vor
    lăsa goală și fără haine; și goliciunea curviilor tale va fi dezvelită, deopotrivă
    desfrânarea ta și curviile tale.
  eng-WEBP: They will deal with you in hatred, and will take away all your labor,
    and will leave you naked and bare. The nakedness of your prostitution will be
    uncovered, both your lewdness and your prostitution.
  eng-FBV: They will treat you with hatred. They will take away everything you've
    worked for, leaving you stark naked with nothing, so that so that the indecent
    acts of your prostitution will be exposed. Your immorality and prostitution
  nld-1939: die zullen u hun haat laten voelen; ze nemen al uw bezittingen mee, en
    ze laten u achter, naakt en bloot. Zo wordt uw wellustige schaamte ontbloot, komt
    uw ontucht en uw wellust aan het licht.
  nch-BL: Inijuanti amechcualancaitaj huan amechichtequilise nochi cati anquitantoque
    huan amechquixtiliquij amoyoyo para anmocahuase anxolome. Huan tanemijya nesis
    amoahuilnencayo huan amotajtacolhua para nochi quiitase.
  vie-1934: Chúng nó sẽ lấy sự hờn ghét đãi mầy, cướp lấy công lao mầy, để mầy trần
    truồng, bị bóc lột hết cả; như vậy sẽ tỏ điều xấu hổ về sự hành dâm, tội ác và
    dâm đãng của mầy ra.
  hin-CV: वे तुम्हारे साथ घृणित व्यवहार करेंगे और तुम्हारी कमाई हुई सारी चीज़ें ले
    लेंगे. वे तुम्हें एकदम नंगी छोड़ देंगे, और तुम्हारी वेश्यावृत्ति की निर्लज्जता
    प्रगट हो जाएगी. तुम्हारी अश्लीलता और दुराचार वृत्ति के कारण
  spa-BES: Y te llevarán con odio, y te quitarán todo el fruto de tu trabajo, y te
    dejarán sin ropa y desnuda; y la vergüenza de tu prostitución será descubierta,
    tus malvados planes y tus fornicaciones.
  tdx-tdx: le hanoe’e am-palai-mena irehe naho ho fonga tavane’ iareo o fitoloña’oo
    vaho hado’ iareo mihalo naho mijageanjageañe; le hendaheñe hiboridañe ty hakarapiloa’o,
    ty haloloa’o naho o hatsimirirà’oo.
