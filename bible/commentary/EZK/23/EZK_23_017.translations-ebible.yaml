verse: EZK.023.017
translations:
  mal-C: അങ്ങനെ ബാബേല്യർ പ്രേമശയനത്തിനായി അവളുടെ അടുക്കൽവന്ന്, തങ്ങളുടെ കാമാസക്തിയാൽ
    അവർ അവളെ മലിനയാക്കി. അവരാൽ മലിനയായിത്തീർന്നപ്പോൾ അവൾക്ക് അവരോടു വെറുപ്പുതോന്നി.
  deu-TKW: Und die Söhne Babels gingen zu ihr ein, um der Liebe mit ihr zu pflegen,
    und verunreinigten sie mit ihrer Buhlerei, und sie ward unrein durch sie; dann
    aber riß sich ihre Seele von ihnen los.
  lin-lin: Bato ya Babiloni bayaki epai na ye kino na mbeto na ye oyo asalelaka bolingo
    mpe bakomisaki ye mbindo na nzela ya kindumba na bango. Sima na bango kokomisa
    ye mbindo, ayinaki bango.
  eng-LSV: And sons of Babylon come in to her, || To the bed of loves, || And they
    defile her with their whoredoms, || And she is defiled with them, || And her soul
    is alienated from them.
  eng-GNV: Nowe when the Babylonians came to her into the bed of loue, they defiled
    her with their fornication, and she was polluted with them, and her lust departed
    from them.
  eng-WEBSTER: And the Babylonians came to her into the bed of love, and they defiled
    her with their lewdness, and she was polluted with them, and her mind was alienated
    from them.
  nhw-BL: Huan nopa Babilonia ehuani hualajque quen imeca se ahuilnenca sihuatl huan
    tlen hueli quinchihuilijque Jerusalén ehuani huan tlahuel quinijtlacojque noixpa.
    Huan por catli quinchihuilijque, Jerusalén ehuani pejque quincualancaitaj Babilonia
    ehuani huan quitlamiltijque nopa camanali catli quichijtoyaj ininhuaya.
  swh-ONEN: Ndipo hao Wababeli wakaja kwake kwenye kitanda cha mapenzi, nao katika
    tamaa zao wakamtia unajisi. Baada ya kutiwa unajisi, akawaacha kwa kuwachukia.
  bba-bba: Mɑ bɑ nɑ win mi bɑ kɑ nùn kpunɑ bɑ nùn sɑkɑrɑru kpɛ̃ɛ sere win bwɛ̃rɑ yɔ̃ɔwɑ
    ben min di.
  eng-KJVCPB: And the Babylonians came to her into the bed of love, and they defiled
    her with their whoredom, and she was polluted with them, and her mind was alienated
    from them.
  luo-luo: Bangʼ mano jo-Babulon nobirone, modhi kode nyaka e kitanda mar chode, kendo
    ne gidwanye ka gipongʼ gi gombo. Kane jogo osedwanye kamano to ne olokore oweyogi
    kopongʼ gi mirima.
  meu-meu: Bena Babulono taudia na ia dekena ela, ia ida e eno bou, ela bona edia
    lebulebu karadia amo e hamiroa. E hamiroa murinai, ia ese e rakatanidia mai hedadaraina
    ida.
  npi-ULB: त्‍यसपछि बेबिलोनीहरू त्‍यसकहाँ त्‍यसको कामुक ओच्छ्यानमा आए र आफ्‍ना छाडा
    यौनले तिनीहरूले त्‍यसलाई अशुद्ध पारे । त्‍यसले जे गरेकी थिई त्‍यसद्वारा त्‍यो
    अशुद्ध भई । यसरी मनमा घृणा बोकेर त्‍यो उनीहरूसँग टाढा भई ।
  yor-yor: Àwọn ará Babeli wá sọ́dọ̀ rẹ̀, lórí ibùsùn ìfẹ́, nínú ìfẹ́kúfẹ̀ẹ́ wọn,
    wọ́n bà á jẹ́. Lẹ́yìn ìgbà tí wọ́n bà á jẹ́ tán, ó yípadà kúrò lọ́dọ̀ wọn ní ìtìjú.
  pes-OPCB: آنها نیز آمده، با او زنا کردند و آنقدر او را بی‌عصمت و نجس ساختند که سرانجام
    از ایشان متنفر شد و با ایشان قطع رابطه نمود.
  tgl-ULB: Pagkatapos dumating ang mga taga-Babilonia sa kaniya at sa kaniyang higaan
    ng pagnanasa, at ginawa nila siyang marumi sa pamamagitan nila na walang kahihiyan.
    Sa pamamagitan kung ano ang kaniyang ginawa siya ay naging marumi, kaya tumalikod
    siya palayo mula sa kanila dahil sa pagkayamot.
  hui-hui: Ani layiya handala agali biaru tigua ibu bereria ibuwa tinaga hame wiago
    Oholibaha biba howa Oholiba mo koore hayagola ibuni i̱naga deni ko dodoheore berene.
    Tigua ibu yagayaga bialu heagola mani nde Oholiba ibugua ti handabe manga hene.
  mya-mya: ဗာ​ဗု​လုန်​အ​မျိုး​သား​တို့​သည်​သူ​နှင့်​အိပ် စက်​ရန်​လာ​ရောက်​ကြ​၏။ သူ​တို့​သည်​သူ​နှင့်
    ကူး​လွန်​၍​သူ့​အား​ညစ်​ညမ်း​စေ​ကြ​၏။ သူ သည်​သူ​တို့​ကို​ရွံ​ရှာ​သည့်​တိုင်​အောင်
    သူ​တို့ သည်​သူ့​ကို​ညစ်​ညမ်း​စေ​ကြ​၏။-
  bod-N: དེ་ནས་པཱ་པེལ་ལོན་གྱི་མི་རྣམས་འོངས་ནས་མོའི་བརྩེ་དུང་གི་མལ་ཁྲིར་འཛེགས་ཏེ། མོ་དང་ལོག་གཡེམ་བྱས་ནས་མོ་བཙོག་པར་བཟོས་ཤིང་།
    དེ་དག་གིས་མོ་བཙོག་པར་བཟོས་རྗེས་མོའི་སེམས་ནི་དེ་དག་དང་ཁ་ཐག་ཇེ་རིང་དུ་སོང་སྟེ།
  sna-sna: Ipapo vaBhabhironi vakauya kwaari, kunhoo yorudo, mukuchiva kwavo, vakamusvibisa.
    Shure kwokusvibiswa kwake navo, akavafuratira kwazvo.
  spa-BLM: Los babilonios se acercaron a ella en el lecho del amor, y la profanaron
    con su prostitución. Se contaminó con ellos, y su alma se alejó de ellos.
  cac-cac: Ix lajvi chi', ix javi eb' aj Babilonia chi', ix ul mulan eb' yed' ix.
    Tzijtum tas ix yutej sb'a eb' yed' ix, masanto ix yajjiq'ue eb' yuj ix.
  swh-ULB: Kisha Wababeli wakaja katika kitanda chake cha tamaa, na walimfanya unajisi
    kwa uzinzi wao. Kwa kile alichokuwa amekifanya alifanya unajisi, basi akageuka
    mwenyewe kutoka kwao katika karaha.
  bel-bel: І прыйшлі да яе сыны Вавілона на любоўны ложак і апаганілі яе блудадзействам
    сваім, і яна апаганіла сябе імі; і адвярнулася ад іх душа яе.
  deu-ELBBK: Und die Söhne Babels kamen zu ihr zum Liebeslager und verunreinigten
    sie durch ihre Hurerei. Und als sie sich an ihnen verunreinigt hatte, riss sich
    ihre Seele von ihnen los.
  mbb-OT: Umbe, midhendiyà te kandin haazà is menge upisyal ne nekidhilavet dan kandin.
    Pinaaǥi keniyan midekiyan dan sikandin. Piru hein neuǥet nepezaan ded sikandin
    kandan.
  mal-2015: അങ്ങനെ ബാബേല്ക്കാർ പ്രേമശയനത്തിന്നായി അവളുടെ അടുക്കൽ വന്നു പരസംഗംകൊണ്ടു
    അവളെ മലിനയാക്കി; അവൾ അവരാൽ മലിനയായ്തീർന്നു; പിന്നെ അവൾക്കു അവരോടു വെറുപ്പുതോന്നി.
  rmc-rmc: Avke o Babilončana avle ke late, pašľile laha pro hadžos a meľarde la andre
    peskre lubipnaha. Ale sar la meľarde andre, jekhvareste lake džungľile.
  pes-OPV: و پسران بابل نزد وی در بسترعشق بازی درآمده، او را از زناکاری خود نجس ساختند.
    پس چون خود را از ایشان نجس یافت، طبع وی از ایشان متنفر گردید.
  ron-1924: Ши копиий Бабилонулуй ау венит ла еа, ын патул де драгосте, ши ау спуркат-о
    ку курвииле лор. Аша кэ еа с-а спуркат ку ей ши апой инима и с-а ынстрэинат де
    ей.
  ben-OBCV: তারপর ব্যাবিলীয়রা তার কাছে এসে তার সঙ্গে বিছানায় যেত এবং ব্যভিচার করে
    তাকে অশুচি করত। তাদের দ্বারা অশুচি হবার পর সে তাদের ঘৃণা করতে লাগল।
  som-som: Oo reer Baabuloon ayaa iyada sariirtii caashaqa ugu soo galay, oo dhillanimadoodii
    iyaday ku nijaaseeyeen, oo iyana iyagay la nijaasowday, oo nafsaddeediina iyagay
    ka go'day.
  lat-VUC: 'Cumque venissent ad eam filii Babylonis ad cubile mammarum, polluerunt
    eam stupris suis: et polluta est ab eis, et saturata est anima ejus ab illis.'
  eng-ASVBT: And the Babylonians came to her into the bed of love, and they defiled
    her with their whoredom, and she was polluted with them, and her soul was alienated
    from them.
  ita-1885: Ed i figliuoli di Babilonia son venuti con lei a giacitura amorosa, e
    l'hanno contaminata con la lor fornicazione, ed ella si è contaminata con loro;
    e poi l'animo suo si è stolto da loro.
  eng-LXXUP: And the sons of Babylon came to her, into the bed of rest, and they defiled
    her in her fornication, and she was defiled by them, and her soul was alienated
    from them.
  eng-ULB: Then the Babylonians came to her and to her bed of lust, and they made
    her unclean with their promiscuousness. By what she had done she was made unclean,
    so she turned herself away from them in disgust.
  spa-VBL: Los babilonios se acercaron a ella y a su lecho de amor, y la mancillaron
    con su deseo sexual. Sin embargo, después de haber sido deshonrada por ellos,
    los rechazó con disgusto.
  fra-_FOB: Et les enfants de Babylone sont venus vers elle, pour partager la couche
    des amours, et ils l'ont souillée par leurs adultères; elle aussi s'est souillée
    avec eux, puis son cœur s'est détaché d'eux.
  mal-mal: അങ്ങനെ ബാബേല്‍ക്കാർ പ്രേമശയനത്തിനായി അവളുടെ അടുക്കൽവന്ന് പരസംഗംകൊണ്ട് അവളെ
    മലിനയാക്കി; അവൾ അവരാൽ മലിനയായിത്തീർന്നു; പിന്നെ അവൾക്ക് അവരോട് വെറുപ്പുതോന്നി.
  urd-GVR: Tab Bābal ke mard us ke pās āe aur us se hambistar hue. Apnī zinākārī se
    unhoṅ ne use nāpāk kar diyā. Lekin un se nāpāk hone ke bād us ne tang ā kar apnā
    muṅh un se pher liyā.
  suz-BL: मिनु बेबीलोन ङा मुरपुकी मेको आ बाक्‍तीकेम मेको नु इप्‍थ जाक्‍तेक्‍म। मिनु
    आन दाक्‍तीकेम मेको कली ग्रांग्रा दिशो सेल्‍तेक्‍म। मिनु मेकोपुकी रे ग्रांग्रा
    दिशो दुम नोले, मेको आन क्‍येङा रूशा, आ थुं लेत्‍ताक्‍व।
  eng-NOY: And the sons of Babylon came to her into the bed of love, and they defiled
    her with their whoredoms, and she was polluted with them. She then became alienated
    from them.
  ita-1927: E i figliuoli di Babilonia vennero a lei, al letto degli amori, e la contaminarono
    con le loro fornicazioni; ed ella si contaminò con essi; poi, l’anima sua s’alienò
    da loro.
  ckb-ckb: نەوەکانی بابلیش بۆ ناو نوێنی خۆشەویستی بۆی هاتن و بە هەوەسبازی خۆیان گڵاویان
    کرد. پاش ئەوەی پێیان گڵاو بوو پشتی لێکردن.
  eng-BBE: And the Babylonians came to her, into the bed of love, and made her unclean
    with their loose desire, and she became unclean with them, and her soul was turned
    from them.
  kan-OKCV: ಆಗ ಬಾಬಿಲೋನಿನವರು ಅವರ ಪ್ರೀತಿಯ ಹಾಸಿಗೆಯ ಮೇಲೆ ಬಂದು ಆಕೆಯನ್ನು ವ್ಯಭಿಚಾರದಿಂದ ಅಪವಿತ್ರಪಡಿಸಿದರು.
    ಅವಳು ಅವರಿಂದ ಅಪವಿತ್ರಳಾದ ಮೇಲೆ ಅವರ ಬಗ್ಗೆ ಇವಳಿಗೇ ಜಿಗುಪ್ಸೆ ಹುಟ್ಟಿತು.
  tam-2017: அப்பொழுது பாபிலோனியர்கள் அவள் அருகிலே வந்து காமத்திற்கு, தங்களுடைய விபசாரத்தால்
    அவளைத் தீட்டுப்படுத்தினார்கள்; அவள் இவர்களால் தீட்டுப்பட்டுப்போனபின்பு, அவளுடைய
    மனது அவர்களை விட்டுப் பிரிந்தது.
  spa-RV-1909: Y entraron á ella los hombres de Babilonia á la cama de los amores,
    y contamináronla con su fornicación; y ella también se contaminó con ellos, y
    su deseo se hartó de ellos.
  ron-BTF: Și babilonienii au venit la ea, în patul de dragoste, și au pângărit-o
    cu curvia lor și ea s-a murdărit cu ei și mintea ei s-a înstrăinat de ei.
  eng-WEBP: The Babylonians came to her into the bed of love, and they defiled her
    with their prostitution. She was polluted with them, and her soul was alienated
    from them.
  eng-FBV: The Babylonians came to her and her love bed, and made her unclean with
    their sexual desire. However, after she had been dishonored by them, she rejected
    them in disgust.
  nld-1939: Toen kwamen de zonen van Babel om met haar gemeenschap te houden; ze onteerden
    haar door hun wellust, maar toen ze onteerd was kreeg ze een afkeer van hen.
  nch-BL: Huan nopa Babilonia ehuani hualajque quej imeca se ahuilnenca sihuat huan
    ten hueli quinchihuilijque Jerusalén ehuani huan tahuel quinmahuispolojque noixpa.
    Huan por cati quinchihuilijque, Jerusalén ehuani pejque quincualancaitaj Babilonia
    ehuani huan quitamiltijque nopa camanali cati quichijtoyaj inihuaya.
  vie-1934: Những người Ba-by-lôn đến cùng nó lên giường âu yếm, và chúng làm ô uế
    nó bởi sự hành dâm mình. Nó cũng tự làm ô uế với chúng; rồi thì lòng nó sinh chán.
  hin-CV: तब बाबेली प्यार में हमबिस्तर होने के लिये उसके पास आये, और अपने काम-वासना
    में उसे अशुद्ध किया. उनके द्वारा अशुद्ध होने के बाद, वह घृणा में उनसे अलग हो गई.
  spa-BES: Y los babilonios se acercaron a ella, en el lecho de amor, y la hicieron
    inmunda con su prostitución, y ella se volvió inmunda con ellos, y su alma se
    hastío de ellos.
  tdx-tdx: Nomb’ ama’e mb’ eo o nte-Baveleo nifandia-tihy ama’e, naniva aze ami’ ty
    hakarapiloañe, le naleotse ty ama’e vaho nivitsok’ am’ iereo ty tro’e.
  tha-KJV: ชาวบาบิโลนก็มาหาเธอถึงเตียงรัก และเขาก็กระทำให้เธอเป็นมลทินด้วยราคะของเขา
    หลังจากที่​เธอโสโครกกับเขาแล้ว จิ​ตใจเธอก็​เบื่อหน่าย
  por-BR-2018: Então os filhos da Babilônia vieram até ela à cama dos amores, e a
    contaminaram com suas prostituições; e ela também se contaminou com eles; então
    sua alma desgostou deles.
  deu-ELO: Und die Söhne Babels kamen zu ihr zum Liebeslager und verunreinigten sie
    durch ihre Hurerei. Und als sie sich an ihnen verunreinigt hatte, riß sich ihre
    Seele von ihnen los.
  eng-WYC-2018: And when the sons of Babylon were come to her, to the bed of teats,
    they defouled her in their lecheries of virgins; and she was defouled of them,
    and the soul of her was filled (with revulsion) of them. (And when the sons of
    Babylon had come to her, to her bed of love, they defiled her with their lecheries
    for virgins; and she was defiled by them, until her soul was filled with revulsion
    for them.)
  epo-epo: Kaj la Babelanoj venis al ŝi, por ame kuŝi kun ŝi, kaj ili malpurigis ŝin
    per sia malĉastaĵo, kaj ŝi malpuriĝis per ili; kaj poste ŝia animo trosatiĝis
    de ili.
  uig-PIN: Xuning bilǝn Babilliⱪlar uningƣa, yǝni uning axniliⱪ orun-kɵrpilirigǝ yeⱪin
    kelip, uni ɵz zinaliri bilǝn bulƣiƣan; u ɵzini ular bilǝn billǝ bulƣiƣandin keyin
    ulardin bizar boldi.
  beo-beo: 'Ba:bilone dunu da ema gilisili golamusa: misi. Ilia da ema bagadewane
    gilisili golabeba:le, e da ea hanai gumini ilima hihi.'
  tpi-OTNT: Orait na ol i kam na pinisim laik bilong ol, na ol i mekim Oholiba i kamap
    doti tru. Ol i mekim mekim na bihain em i les tru long ol.
  hau-SA: Sai Babiloniyawan suka zo wurinta, zuwa gadon soyayya, cikin kai da kawowarsu
    suka ƙazantar da ita. Bayan sun ƙazantar da ita, sai ta ji ƙyamarsu, ta rabu da
    su.
  uig-LAT: Shuning bilen Babilliqlar uninggha, yeni uning ashniliq orun-körpilirige
    yéqin kélip, uni öz zinaliri bilen bulghighan; u özini ular bilen bille bulghighandin
    kéyin ulardin bizar boldi.
  nde-nde: Ngakho amaBhabhiloni afika kuye, alala laye, njalo ezinkanukweni zawo amngcolisa.
    Emva kokuba esengcoliswe yiwo, wasuka kuwo enengekile.
  ton-ton: Pea naʻe haʻu ʻae kau Papilone kiate ia ki hono mohenga, ʻonau fakalielia
    ia ʻi heʻenau fai angahala, pea naʻe fakalielia ia ʻiate kinautolu, pea naʻe tafoki
    hono loto meiate kinautolu.
  ces-1613: Tedy vešli k ní Babylonští na lůže nepoctivé, a poškvrnili ji smilstvím
    svým. A když se poškvrnila s nimi, odloučila se duše její od nich.
  eng-WMB: The Babylonians came to her into the bed of love, and they defiled her
    with their prostitution. She was polluted with them, and her soul was alienated
    from them.
  tam-TCV: அப்பொழுது பாபிலோனியர் அவளிடம், அவளுடைய காதல் படுக்கைக்கு வந்து, தங்களுடைய
    காமத்தினால் அவளைக் கறைப்படுத்தினார்கள். அவர்களால் அவள் கறைப்பட்ட பின்னர், அவள்
    வெறுப்பினால் அவர்களிடமிருந்து திரும்பிக்கொண்டாள்.
  ceb-ULB: Unya nangadto kaniya ang mga taga Babilonia ug nakigdulog, ug gihugawan
    nila siya uban sa ilang kaulag. Nahimo siya nga hugaw tungod sa iyang gibuhat,
    busa mibiya siya kanila sa pagkamalaw-ay.
  pol-UBG: Wtedy Babilończycy weszli do niej, na łoże miłości, i plamili ją swoim
    nierządem; a gdy się skalała z nimi, jej dusza odwróciła się od nich.
  urd-GVU: تب بابل کے مرد اُس کے پاس آئے اور اُس سے ہم بستر ہوئے۔ اپنی زناکاری سے
    اُنہوں نے اُسے ناپاک کر دیا۔ لیکن اُن سے ناپاک ہونے کے بعد اُس نے تنگ آ کر اپنا
    منہ اُن سے پھیر لیا۔
  deu-1912: Als nun die Kinder Babels zu ihr kamen, bei ihr zu schlafen nach der Liebe,
    verunreinigten sie dieselbe mit ihrer Hurerei, und sie verunreinigte sich mit
    ihnen, bis sie ihrer müde ward.
  kan-2017: ಆಗ ಬಾಬೆಲಿನವರು ಇವಳ ಪ್ರೀತಿಯ ಮಂಚವನ್ನೇರಿ ತಮ್ಮ ವ್ಯಭಿಚಾರಿಕೆಯಿಂದ ಇವಳನ್ನು ಕೆಡಿಸಿದರು;
    ಇವಳು ಅವರಿಂದ ಅಪವಿತ್ರವಾಗಲು, ಅವಳಿಗೆ ಈ ಬಗ್ಗೆ ಜಿಗುಪ್ಸೆಯಾಯಿತು.
  yap-yap: Me yib piyu Babylon ngak ngu’ur moleged. U ra gosgos niged nib pag rogon
    nge thiyear me tomur riy me chuwan’ nge fanenikayrad.
  hlt-MCSB: Te vaengah Babylon ca rhoek tah a taengkah a hlo thingkong dongla ha pawk
    tih anih te amih cukhalhnah neh a poeih uh. Amih loh a poeih daengah a hinglu
    te amih taeng lamloh a hoeng.
  mdy-ETH: ባብሎኔ ዓሳኣ ዒዞና ዞኦዛ ኮኦማኒ ሙኬኔ፤ ሚርጌ ዎዴ ዔያታ ዒዞ ዒኢሴሢሮ ጋፒንፃ ዒዛ ዔያቶ ቢያሢ ሻኣኪንቲ ዒፄኔ።
  twi-ASANTE: Na Babiloniafoɔ no baa ne nkyɛn ne no bɛdaa ɔdɔ mpa so, na wɔn akɔnnɔ
    mu no, wɔguu ne ho fi. Wɔguu ne ho fi wieeɛ no wɔn ho fonoo no enti ɔgyaa wɔn.
  eng-WEBU: The Babylonians came to her into the bed of love, and they defiled her
    with their prostitution. She was polluted with them, and her soul was alienated
    from them.
  wal-wal: Yaatin, Baabilooneti ikko yiidi, iira shaaramuxidi, o tunissidosona. Tunidoogaappe
    guyyiyan, a etakka shenetada, wora simmaasu.
  spa-PDDPT: Los babilonios se unieron a ella en su lecho de amor y la contaminaron
    con su prostitución. Y cuando fue contaminada por ellos, su alma sintió repugnancia
    hacia ellos.
  gun-gun: Ha'e ramo Babilônia pygua ra'y kuery oupa kunha va'e reve guarã. Avakue
    reve hupa onhenoaty py onhemboja vy omongy'apa okuapy itavy reia py. Ha'e ramo
    kunha va'e ma ha'e kuery reve onhemongy'apa ma vy ojeguarupa. Ha'e vy oejapa.
  ilo-ULB: Ket immay kenkuana dagiti taga-Babilonia ken iti kama ti kinagartemna,
    ket tinulawanda isuna gapu iti kinagartemna. Gapu iti aramidna nagbalin isuna
    a narugit, isu a tinallikudanna ida gapu ta kinadurmenna ida.
  kpg-kpg: Gei digau Babylon ga lloomoi belee hai di hai o tagahailodo gi mee, gei
    digaula guu hai di huaidu gi mee ga hagamilimilia a mee huoloo, ga hidi mai ai
    di ahina deelaa guu buhi i digaula.
  uig-ARA: شۇنىڭ بىلەن بابىللىقلار ئۇنىڭغا، يەنى ئۇنىڭ ئاشنىلىق ئورۇن-كۆرپىلىرىگە
    يېقىن كېلىپ، ئۇنى ئۆز زىنالىرى بىلەن بۇلغىغان؛ ئۇ ئۆزىنى ئۇلار بىلەن بىللە بۇلغىغاندىن
    كېيىن ئۇلاردىن بىزار بولدى.
  sus-sus: E to fa a yire, e naxa sa e bore fɛ ma, e e sago raba. E to na fe sɛniyɛntare
    raba, e xa fe naxa raɲaaxu a ma, a gbilen e fɔxɔ ra.
  pon-2006: Mehn Papilonia ko ahpw kohdo pwe re en wiahiong nsenen pwopwoud. Re ahpw
    wiahiong nsenen pwopwoud oh kasaminehkihla douluhl me kahrehda e uhd kailongkinirailla.
  ksd-ksd: Ma ra tarai Babilon dia ga pot pi diat a talaina me, ma dia ga vabilak
    ia ma kadia bilak na mangamangana, ma i ga kaina tana, ma ra balana i ga milikuane
    diat.
  grc-BRENT: Καὶ ἤλθοσαν πρὸς αὐτὴν υἱοὶ Βαβυλῶνος, εἰς κοίτην καταλυόντων, καὶ ἐμίαινον
    αὐτὴν ἐν τῇ πορνείᾳ αὐτῆς, καὶ ἐμιάνθη ἐν αὐτοῖς, καὶ ἀπέστη ἡ ψυχὴ αὐτῆς ἀπʼ
    αὐτῶν.
  ind-AYT: Karena itu, orang-orang Babel datang kepadanya, ke tempat tidur cinta,
    dan mereka menajiskannya dengan persundalan mereka, dan setelah ia dinajiskan
    oleh mereka, ia menjadi muak dengan mereka.”
  nya-nya: Ndipo Ababuloni anabwera nʼkudzagona naye. Choncho mwa chilakolako chawo
    anamuyipitsa. Koma atamuyipitsa choncho, iye ananyansidwa nawo.
  hrv-hrv: Sinovi babilonski k njoj bi dohrlili na ljubavnu postelju da je bludom
    kaljaju. A kad bi se s njima okaljala, zgadili bi joj se.
  mps-mps: Tialima, augwali asama, aga dali pagela pilama, tama te augwa godolo yali
    homu silalio, tama augwaligo Oholiba te meda mu ilali. Augwaligo te tama sę ela
    pidu ela pali, te nosali agai augwalide hagela mu yai dao.
  tpi-tpi: Orait na ol i kam na pinisim laik bilong ol, na ol i mekim Oholiba i kamap
    doti tru. Ol i mekim mekim na bihain em i les tru long ol.
  dan-1931: Og Babels Sønner gik ind til hende, lå hos hende i Elskov og gjorde hende
    uren ved deres Bolen; og hun blev uren ved dem, til hun følte Lede ved dem.
  vie-OVCB: Vậy, chúng kéo đến và giao hoan với nó, làm nhơ bẩn nó trên giường tình
    ái. Sau khi đã bị ô uế, nó đã loại bỏ chúng trong kinh tởm.
  guj-2017: ત્યારે બાબિલવાસીઓ આવ્યા અને તે સ્ત્રીને લઈને પથારીમાં સૂઈ ગયા, તેઓએ તેની
    સાથે વ્યભિચાર કરીને તેને ભ્રષ્ટ કરી, પછી તેનું મન તેઓના પરથી ઊઠી ગયું.
  pon-2006A: Mehn Papilonia ko ahpw kohdo pwe re en wiahiong nsenen pwopwoud. Re ahpw
    wiahiong nsenen pwopwoud oh kasaminehkihla douluhl me kahrehda e uhd kailongkinirailla.
  por-BRBSL: Os babilônios vieram até ela no leito do amor, e a contaminaram com sua
    prostituição. Ela estava poluída com eles, e sua alma estava alienada deles.
  cth-cth: Babilonnaw hah ahni koevah napui tongpa yonnae ikhun dawk a tho awh teh,
    a cuknae lahoi a khin sak awh teh, amahoima panuettho e lah be a kangcoung sak
    awh teh a khin awh.
  twi-twi: Na Babiloniafo no baa ne nkyɛn ne no bɛdaa ɔdɔ mpa so, na wɔn akɔnnɔ mu
    no, woguu ne ho fi. Woguu ne ho fi wiee no wɔn ho fonoo no enti ogyaa wɔn.
  hlt-hlt: Te vaengah Babylon ca rhoek tah a taengkah a hlo thingkong dongla ha pawk
    tih anih te amih cukhalhnah neh a poeih uh. Amih loh a poeih daengah a hinglu
    te amih taeng lamloh a hoeng.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kɔtɛní kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ didɔ́ù kɛ̀ bɛ̀ɛ ò cɑ̀kɛ kóò sĩ̀nkùnnɛ
    kɛ́deè kòo bɛ̀ pɛ̃̀.
  msy-2020: Ezɨ Babilonia izava a ko poroghamiba uari koma akuava amir arazir kurabagh
    ami. Men agorogem me gami me an gɨn ghua arazir kurar igharazibar a gamizɨ a bar
    mɨze, ezɨ a men aghuagha akɨrim ragha bar me gasara.
  dop-dop: Ḿpʋ́ɣʋ́ Pɑpiloni nyǝ́mɑ polɑ nyɑ́ kiŋ nɑ nyɑ́ nɑ-wɛ ɩ́ kɑɑ nyɑɑlʋɣʋ. Nɑ
    pɑ́ pilisi-ŋ nɑ pɑ wɑsɑŋkɑlǝtʋ. N pilisɑ nyɑ́ tǝɣɩ mpʋ, ɩlɛnɑ nyɑ́ tɑɑ kpɑnɑ-wɛ.
  azb-azb: Babil övladları Oholivanın yanına, işrət yatağına gəlib şəhvətləri ilə
    onu murdarladı. O onlarla murdar olandan sonra onlardan iyrəndi.
  eng-DBY: And the children of Babylon came to her into the bed of love, and they
    defiled her with their fornication; she too defiled herself with them, and her
    soul was alienated from them.
  hin-2017: इसलिए बाबेली उसके पास पलंग पर आए, और उसके साथ व्यभिचार करके उसे अशुद्ध
    किया; और जब वह उनसे अशुद्ध हो गई, तब उसका मन उनसे फिर गया।
  wol-KYG: Doomi Babilon ya dikk, fekksi ko ci kaw lalu baane, sobeel kook seen yàqute,
    mu sobeel boppam ak ñoom ba ñu sàppi ko.
  eng-YLT: And come in unto her do sons of Babylon, To the bed of loves, And they
    defile her with their whoredoms, And she is defiled with them, And her soul is
    alienated from them.
  eng-WYC-2017: And when the sons of Babylon were come to her, to the bed of teats,
    they defouled her in their lecheries of virgins; and she was defouled of them,
    and the soul of her was filled with revulsion of them.
  eng-WMBB: The Babylonians came to her into the bed of love, and they defiled her
    with their prostitution. She was polluted with them, and her soul was alienated
    from them.
  urd-GVH: तब बाबल के मर्द उसके पास आए और उससे हमबिसतर हुए। अपनी ज़िनाकारी से उन्होंने
    उसे नापाक कर दिया। लेकिन उनसे नापाक होने के बाद उसने तंग आकर अपना मुँह उनसे फेर
    लिया।
  rug-rug: Ke mae sari pa Babiloni koa sa, koasa nana teqe, puta turaṉia rini meke
    va bonia rini. Mudina sapu ta ṉoṉovala si asa si taliri va seu si asa koa rini
    meke hakohako ni sa.
  gaz-gaz: Warri Baabilonis gara ishee, gara siree jaalalaa seenanii dharraa sagaagalummaa
    isaaniitiin ishee xureessan. Isheenis erga isaaniin xurooftee booddee jibbitee
    isaan irraa garagalte.
  fra-LSG: Et les enfants de Babylone se rendirent auprès d’elle, Pour partager le
    lit des amours, Et ils la souillèrent par leurs prostitutions. Elle s’est souillée
    avec eux, Puis son cœur s’est détaché d’eux.
  yal-yal: Nayi, Babilɔn kaane yi fa a konni, e yi e sa, e kafu. E yi a raxɔsi e yalunyani.
    A to yelin naxɔsɛ e xɔn, a yi e raɲaxu.
  haw-1868: Hele mai la hoi ko Babela io na la iloko o ka moe aloha, a hoohaumia ia
    ia me ko lakou moe kolohe ana, a ua haumia oia ia lakou, a ua ku e kona manao
    ia lakou.
  arb-NAV: فَأَقْبَلَ إِلَيْهَا أَبْنَاءُ بَابِلَ وَعَاشَرُوهَا فِي مَضْجَعِ الْحُبِّ
    وَنَجَّسُوهَا بِزِنَاهُمْ. وَبَعْدَ أَنْ تَنَجَّسَتْ بِهِمْ كَرِهَتْهُمْ.
  ewe-ewe: Babiloniatɔwo do gui. Esi wodo gui vɔ la, etrɔ le wo yome kple dɔmedzoe.
  eng-LEE: And the sons of Babylon came to her unto the couch of love, and they defiled
    her with their lewd caresses; and [yet] when she had been defiled with them, she
    tore her soul away from them.
  asm-FB: তেতিয়া বাবিলীয়াসকল তাইৰ ওচৰলৈ আহি প্ৰেমশয্যাত উঠিল আৰু বেশ্যাকৰ্মেৰে তাইক
    অশুচি কৰিলে; তাই তেওঁলোকৰ দ্বাৰাই অশুচি হ’ল আৰু তেতিয়া তাই তাইৰ মনত তেওঁলোকৰ
    বিৰুদ্ধে ঘিণ লাগিল।
  sus-A: عٍ تٌ قَ عَ يِرٍ، عٍ نَشَ سَ عٍ بٌرٍ قّ مَ، عٍ عٍ سَفٌ رَبَ. عٍ تٌ نَ قٍ
    سّنِيّنتَرٍ رَبَ، عٍ شَ قٍ نَشَ رَحَاشُ عَ مَ، عَ فبِلٍن عٍ قْشْ رَ.
  fra-SBL: Les Babyloniens vinrent à elle dans le lit d'amour, et ils la souillèrent
    par leur prostitution. Elle fut souillée par eux, et son âme fut éloignée d'eux.
  hbo-hbo: וַיָּבֹ֨אוּ אֵלֶ֤יהָ בְנֵֽי־בָבֶל֙ לְמִשְׁכַּ֣ב דֹּדִ֔ים וַיְטַמְּא֥וּ
    אֹותָ֖הּ בְּתַזְנוּתָ֑ם וַתִּ֨טְמָא־בָ֔ם וַתֵּ֥קַע נַפְשָׁ֖הּ מֵהֶֽם׃
  kik-kik: Ningĩ andũ a Babuloni magĩũka kũrĩ we, kũu kĩrĩrĩ-inĩ kĩa wendo, nao makĩmũthaahia
    nĩ ũndũ wa merirĩria mao. Thuutha wa gũthaahio nĩo, agĩtigana nao, akĩira ngoro
    nĩo.
  fra-NCL: et les fils de Babylone vinrent vers elle au lit des amours et ils la souillèrent
    par leurs prostitutions, et elle se souilla avec eux ; puis son âme se dégoûta
    d’eux.
  cek-AK: Babylon kaminawk anih khaeah angzoh o moe, zae sak koehhaih iihkhun ah panuet
    thok hmuensakhaih hoiah anih to amhnong o sak; anih to panuet thok ah sak o moe,
    poekhaih palungthin doeh amkraih o sak.
  cuk-cuk: Geb Babilonia-dorgan ese nonimalad, Aholiba-ebo na galagwensuli gusmalad.
    Babilonia-dorgan Aholibaʼbo bukidar gambanuchu-imakdii gusad. Geb Aholiba wemar-ima
    dakalid. A-sorbali, egi aibacha gusad.
  uig-CYR: Шуниң билән Бабиллиқлар униңға, йәни униң ашнилиқ орун-көрпилиригә йеқин
    келип, уни өз зиналири билән булғиған; у өзини улар билән биллә булғиғандин кейин
    улардин бизар болди.
  tel-2017: బబులోనువాళ్ళు పడుపు కోసం కోరి వచ్చి వ్యభిచారంతో దాన్ని అపవిత్రం చేశారు.
    వాళ్ళ చేత అది అపవిత్రం అయిన తరువాత, దాని మనస్సు వాళ్ళ మీద నుంచి తిరిగి పోయింది.
  hat-BSA: Babilonyen yo te vin kote li sou kabann lanmou an e te souye li ak pwostitiye
    yo. Epi lè li te fin defile ak yo, li te bouke jis li about ak yo.
  kos-kos: Ac mukul Babylonia inge tuku oan yorol, ac elos akkolukyalla nwe ke na
    el srungalosla.
  hbo-WLC: וַיָּבֹ֨אוּ אֵלֶ֤יהָ בְנֵֽי־בָבֶל֙ לְמִשְׁכַּ֣ב דֹּדִ֔ים וַיְטַמְּא֥וּ
    אוֹתָ֖הּ בְּתַזְנוּתָ֑ם וַתִּ֨טְמָא־בָ֔ם וַתֵּ֥קַע נַפְשָׁ֖הּ מֵהֶֽם׃
  ibo-ibo: Mgbe ahụ ndị Babilọn bịakwutere ya, nʼelu ihe ndina ịhụnanya, nʼime agụụ
    nke anụ ahụ ha, ha merụrụ ya. Mgbe ha mesịrị ka ọ bụrụ ihe rụrụ arụ site nʼịkwa
    iko, o si nʼebe ha nọ wezuga onwe ya nʼọnọdụ ịsọ ha oyi.
  ory-ory: ତହିଁରେ ବାବିଲୀୟ ଲୋକମାନେ ତାହାର ନିକଟକୁ ଆସି ପ୍ରେମ ଶଯ୍ୟାରେ ଶୟନ କଲେ ଓ ଆପଣମାନଙ୍କର
    ବ୍ୟଭିଚାର କ୍ରିୟା ଦ୍ୱାରା ତାହାକୁ ଅଶୁଚି କଲେ, ପୁଣି, ସେମାନଙ୍କ ଦ୍ୱାରା ଭ୍ରଷ୍ଟା ହେଲା ଉତ୍ତାରେ
    ତାହାର ପ୍ରାଣ ସେମାନଙ୍କଠାରୁ ବିମୁଖ ହେଲା।
  chk-chk: Mürin, ekewe chon Papilon ra tolong ren pwe repwe lisowu ngeni, ra pwal
    mocheisou ngeni o alimengaua. Nge wesin ar alimengaua, neminei a kul seniir o
    oputeer.
  rop-rop: Wal detlot men bin kaman brom Bebalon blanga silipsilipbat garram det gel,
    en wen deibin silipsilipbat garram im deibin dum brabli nogudbala ting en imbin
    mowa nogudbala langa olabat.
  ukr-1871: І прибували сини Вавилонські до неї на любовне ложе, й поганили її блудництвом
    своїм, і сквернила вона себе ними, аж доки душа її з обридом від них не відверталась.
  deu-1951: Als nun die Babylonier zu ihr kamen und mit ihr der Liebe pflegten und
    sie verunreinigten mit ihrer Hurerei, so daß sie von ihnen befleckt ward, da wandte
    sich ihre Seele von ihnen ab.
  eng-JPS: And the Babylonians came to her into the bed of love, and they defiled
    her with their lust; and she was polluted with them, and her soul was alienated
    from them.
  srp-1865: I Vavilonjani dolažahu k njoj na postelju ljubavnu, i skvrnjahu je kurvarstvom
    svojim, i pošto bi se oskvrnila s njima, odvraæaše se duša njezina od njih.
  lug-lug: Era Abababulooni ne bajja gy’ali, ne beebaka naye, era mu kwegomba kwe
    ne bamwonoona. Bwe baamusobyako n’abaviira, nga yeetamiddwa.
  heb-heb: ויבאו אליה בני בבל למשכב דדים ויטמאו אותה בתזנותם ותטמא בם ותקע נפשה מהם׃
  ben-IRV: তাতে ব্যাবিলনীয়রা তার কাছে এসে লালসা বিছানায় শয়ন করল ও ব্যভিচার করে
    তাকে অশুচি করল; সে তাদের দ্বারা অশুচি হল, পরে তাদের দ্বারা প্রতি তার প্রাণে ঘৃণা
    হল।
  pan-pan: ਇਸ ਲਈ ਬਾਬਲ ਵਾਸੀ ਉਹ ਦੇ ਕੋਲ ਆਏ ਅਤੇ ਭੋਗ ਦੀ ਸੇਜ਼ ਤੇ ਲੇਟੇ ਅਤੇ ਉਹਨਾਂ ਨੇ ਵਿਭਚਾਰ
    ਨਾਲ ਉਹ ਨੂੰ ਭਰਿਸ਼ਟ ਕੀਤਾ ਅਤੇ ਉਹ ਉਹਨਾਂ ਤੋਂ ਭਿੱਟੀ ਗਈ, ਤਾਂ ਉਹ ਦੀ ਜਾਨ ਨੇ ਉਹਨਾਂ ਤੋਂ ਸੂਗ
    ਕੀਤੀ।
  mya-JVB: ဗာဗုလုန် မြို့သား တို့သည် သူနှင့်သံဝါသပြု ရာခုတင်သို့ လာ ၍ ၊ မတရား သောမေထုန်ကို
    ပြုသော အားဖြင့် ညစ်ညူး စေကြ၏။ သူသည်လည်း ထိုသူ တို့ကို ရွံရှာ သည် တိုင်အောင်ညစ်ညူး
    ခြင်းကိုခံလေ၏။
  hmo-hmo: Vadaeni Babulonia taudia be ia dekenai idia mai, ia idia sihari henia,
    ia lao bona edia lebulebu karadia dekena amo ia idia hamiroa. Idia hamiroa murinai,
    Oholiba ese idia ia negea, mai badu danu.
  urd-urd: तब अहल — ए — बाबुल उसके पास आकर 'इश्क़ के बिस्तर पर चढ़े, और उन्होंने उससे
    बदकारी करके उसे आलूदा किया और वह उनसे नापाक हुई, तो उसकी जान उनसे बेज़ार हो गई।
  rus-SYN: И пришли к ней сыны Вавилона на любовное ложе, и осквернили ее блудодейством
    своим, и она осквернила себя ими; и отвратилась от них душа ее.
  bqc-SIM: Babɛlideↄ mↄ̀ aà kĩ́i wúlɛiaànↄ, aa tò à gbãsĩkɛ̀ an luaaaàzi
    guu. Kɛ́ aa tò à gbãsĩkɛ̀ màa, ↄ̃ aà nisĩna ye ń yã́i lↄo.
  tcz-CHONGTHU: Hijeh chun amaho ahungun chuleh amanu chutoh ajong uvin akidei nau
    jalkhun chungah chun amanu chu asuboh un ahi. Akisuhboh jou nungin amanun apaidoh
    in ahung kilep doh tai.
  mar-mar: मग बाबेल तिच्या पलंगावर जाऊन तिच्याशी व्यभिचार केला आणि त्याने तिच्याशी
    वेश्याकर्म केले व स्वत:ला अशुद्ध केले, तिने आपले मन त्याजवरुन दूर केले.
  qub-qub: Chaura Babiloniacuna shaycamur paywan cacuran. Chaymi payga jucwanpis-jucwanpis
    cacur fiyupa ganrayaran. Chayno ganrayächiptin ushanantaga Babiloniacunata melanäcuranna.
  bqp-bqp: Mɑ bɑ nɑ win mi bɑ kɑ nùn kpunɑ bɑ nùn sɑkɑrɑru kpɛ̃ɛ sere win bwɛ̃rɑ yɔ̃ɔwɑ
    ben min di.
  hat-hat: Mesye yo vini, yo fè lamou, yo kouche avè l'. Yo pran kont plezi yo avè
    l', yo fin avili li nèt. Bout pou bout, li vin rayi yo.
  eng-BSB: Then the Babylonians came to her, to the bed of love, and in their lust
    they defiled her. But after she had been defiled by them, she turned away in disgust.
  eng-WEBPB: The Babylonians came to her into the bed of love, and they defiled her
    with their prostitution. She was polluted with them, and her soul was alienated
    from them.
  kbq-kbq: Ana hige'za Babiloni vahe'mo'za eme ante'za mase'ne'za monkozana hunte'za
    azeri pehena hu'naze. Hagi ana'ma hu'za monkozama hu'za azeri pehenama hutazageno'a,
    ana vahetamina tusiza huno avesra huzmanteno agote'zmante'ne.
  nhe-BL: Huan nopa Babilonia ehuani hualajque queja imeca se ahuilnenca sihuatl huan
    tlen hueli quinchihuilijque Jerusalén ehuani huan tlahuel quinijtlacojque noixpa.
    Huan ipampa tlen quinchihuilijque, Jerusalén ehuani pejque quincocolíaj Babilonia
    ehuani huan quitlamiltijque nopa tlajtoli tlen quichijtoyaj ininhuaya.
  gub-BL: Mawiron pe har ur Oorima puhe uker pà wà. Uzemuawyze hehe wà, iro haw tetea'u
    iapo pà ipuhe wà. Iahykaw rehe a'e tuwihaw umupuruhuhuk wer Oorima a'e wà.
  eng-DRA: And when the sons of Babylon were come to her to the bed of love, they
    defiled her with their fornications, and she was polluted by them, and her soul
    was glutted with them.
