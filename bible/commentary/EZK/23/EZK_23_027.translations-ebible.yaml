verse: EZK.023.027
translations:
  mal-C: അങ്ങനെ ഈജിപ്റ്റുദേശത്തുനിന്നു കൊണ്ടുവന്ന നിന്റെ വിഷയലമ്പടത്തവും വേശ്യാവൃത്തിയും
    ഞാൻ നിർത്തലാക്കും. നീ മേലാൽ കണ്ണുയർത്തി അവരെ നോക്കുകയോ ഈജിപ്റ്റിനെ ഓർക്കുകയോ ചെയ്യുകയില്ല.
  deu-TKW: Und ich will deiner Unzucht und deiner Hurerei von Ägypten her ein Ende
    machen, daß du deine Augen nicht mehr zu ihnen erheben und Ägyptens nicht mehr
    gedenken sollst.
  lin-lin: Nakosukisa makambo ya soni mpe kindumba na yo, oyo obandaki na Ejipito.
    Okotombola lisusu miso na yo te mpo na komona bato wana mpe okotikala lisusu kokanisa
    Ejipito te.
  eng-LSV: And I have caused your wickedness to cease from you, || And your whoredoms
    out of the land of Egypt, || And you do not lift up your eyes to them, || And
    you do not remember Egypt again.
  eng-GNV: 'Thus wil I make thy wickednes to cease from thee and thy fornication out
    of the land of Egypt: so that thou shalt not lift vp thine eyes vnto them, nor
    remember Egypt any more.'
  eng-WEBSTER: 'Thus will I make thy lewdness to cease from thee, and thy adultery
    brought from the land of Egypt: so that thou shalt not lift up thy eyes to them,
    nor remember Egypt any more.'
  nhw-BL: Huan quema niquincahuilis ma anmechtlatzacuiltise quej ni, nijtlamiltis
    amosisinijcayo huan amoahuilnencayo catli anquichijtihualajtoque hasta quema anitztoyaj
    ipan tlali Egipto. Huan ayacmo quema anquinelnamiquise nopa egipto ehuani, niyon
    ininteteyohua.
  swh-ONEN: Hivyo ndivyo nitakavyokomesha uasherati wako na ukahaba wako uliouanza
    huko Misri. Hutatazama vitu hivi kwa kuvitamani tena, wala kukumbuka Misri tena.
  bba-bba: Kon wunɛn sekuru sɑriru kpeesiɑ te ɑ mɔ̀ sɑɑ yee yellun di Eɡibitiɔ. Wunɛn
    nɔni kun mɑɑ wurɔ ben mi ɡiɑ. A ǹ mɑɑ bu yɑɑyɑmɔ.
  eng-KJVCPB: 'Thus will I make thy lewdness to cease from thee, and thy whoredom
    brought from the land of Egypt: so that thou shalt not lift up thine eyes unto
    them, nor remember Egypt any more.'
  luo-luo: Kamano e kaka anatiek timbeni mag chode mane ichako kane pod in Misri.
    Ok inichak igomb dok e timbenigo, Misri bende ok inichak ipar kendo.
  meu-meu: Unuhetomana lau ese emu lebulebu bona emu ariara karadia, Aigupto amo o
    mailai, na baina hadokodia; una dainai, Aigupto taudia na basio gaga dae henidia
    lou, bona basio lalodia tao lou.
  npi-ULB: यसरी तेरा लाजमर्दो व्यवहार र मिश्रदेशदेखि तैंले सुरु गरेका तेरा वेश्‍यावृत्तिका
    कामहरू तँबाट म हटाउनेछु । तैंले यी कुराहरूतिर आफ्‍ना कुदृष्‍टि लगाउनेछैनस्‌, र
    मिश्रदेशको सम्‍झना फेरि तैंले गर्नेछैनस्‌ ।'
  yor-yor: Èmi yóò sì fi òpin sí ìwà ìfẹ́kúfẹ̀ẹ́ àti iṣẹ́ panṣágà tí ẹ bẹ̀rẹ̀ ni Ejibiti.
    Ẹ̀yin kò ní wo àwọn nǹkan wọ̀nyí pẹ̀lú ìpòùngbẹ, bẹ́ẹ̀ ni ẹ kò ní rántí Ejibiti
    mọ.
  pes-OPCB: «آنگاه به هرزگی و زناکاری‌ات که از مصر به ارمغان آورده‌ای، پایان خواهم
    داد تا دیگر مشتاق مصر و خدایانش نباشی.
  tgl-ULB: Kaya aalisin ko ang pag-uugaling kahiya-hiya mula sa inyo at ang inyong
    mga gawa ng pagbebenta ng aliw mula sa lupain ng Egipto. Hindi ninyo itataas ang
    inyong mga paningin sa harapan nila na may pananabik, at hindi na ninyo iisipan
    pa ang Egipto!
  hui-hui: I̱na mbirale urunidagua berogola í̠na bamba Iyibi dindiha biruwa koorene
    ko bialu agali kayu bima ibaga bialu biraga wirigo áyu bialu biraabo kego nabibelonaga
    i̱na mbirale uruni biaiore holebero. Ani berogola í̠na dama mitangi bialu mbirale
    gime wabini ngaruhondo bi pupu wulenaga hame nale Iyibi dindibi lone mitangi nabi
    holebere.
  mya-mya: ငါ​သည်​သင်​၏​ရာ​ဂ​စိတ်​ကို​လည်း​ကောင်း၊ အီ​ဂျစ် ပြည်​တွင်​သင်​ငယ်​ရွယ်​စဉ်​အ​ခါ​မှ​စ​၍
    ပြု​ကျင့် ခဲ့​သော​ဆိုး​ညစ်​ယုတ်​မာ​မှု​ကို​လည်း​ကောင်း ရပ်​စဲ​စေ​မည်။ သင်​သည်​နောင်​အ​ဘယ်​အ​ခါ​၌
    မျှ​ရုပ်​တု​များ​ကို​မျှော်​ကြည့်​ရ​တော့​မည်​မ ဟုတ်။ အီ​ဂျစ်​ပြည်​အ​ကြောင်း​ကို​လည်း​စဉ်း
    စား​ရ​တော့​မည်​မ​ဟုတ်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་ལྟར་ངས་ཁྱོད་ཀྱི་གཡེམ་སྤྱོད་དང་ཨེ་ཅིབ་ཡུལ་ནས་ཁྱོད་ལ་འགོས་པའི་གཡེམ་སྦྱོར་ནི་ཁྱོད་དང་འབྲལ་བར་བྱེད་ཅིང་།
    དེ་ནས་ཁྱོད་ཀྱི་མིག་གིས་དེ་དག་ལ་རེ་ལྟོས་མི་བྱེད་ལ། ཁྱོད་ཀྱིས་ཨེ་ཅིབ་ཡུལ་དྲན་པར་ཡང་མི་འགྱུར་རོ།
    །
  sna-sna: Saka ndichagumisa unzenza hwenyu noufeve hwamakatangira muIjipiti. Hamuchazotariri
    zvinhu izvi muchizvishuva kana kuzorangarira Ijipiti zvakare.
  spa-BLM: Así haré que cese de vosotros vuestra lascivia, y quitaré vuestra prostitución
    de la tierra de Egipto, para que no levantéis vuestros ojos hacia ellos, ni os
    acordéis más de Egipto.’
  cac-cac: Icha val chi' ol aj slajvicanc'och ajmulal a c'ulejnac d'a Egipto chi',
    man̈xa b'aq'uin̈ ol a nib'ejxib'at juntzan̈ chi'. Man̈xo pax ol a nacot Egipto
    chi'.
  swh-ULB: Hivyo nitaiondoa tabia yako ya aibu kutoka kwako na matendo yako ya kikahaba
    kutoka nchi ya Misri. Hutainua macho yako kuwaelekea kwa sahauku, na hutaikumbuka
    Misri tena.'
  bel-bel: І пакладу канец распусьце тваёй і блуду твайму, прынесенаму зь зямлі Егіпецкай,
    і ня будзеш зьвяртаць да іх вачэй тваіх, і пра Егіпет ужо ня ўспомніш.
  deu-ELBBK: Und ich will machen, dass deine Schandtat von dir ablässt und deine Hurerei
    vom Land Ägypten, so dass du deine Augen nicht mehr zu ihnen erheben und Ägyptens
    nicht mehr gedenken wirst.
  mbb-OT: Ne egkeengked en is mezaat he vaal nu he iyan is kebelegyè nu te zengeg
    nu, he ziyè nu zà puuni te Ehipto. Kenè nu en heeyan egketenuzan, ne egkelipatan
    nu en is Ehipto.
  mal-2015: ഇങ്ങനെ ഞാൻ നിന്റെ ദുർമ്മര്യാദയും, മിസ്രയീംദേശത്തുനിന്നു കൊണ്ടുവന്ന നിന്റെ
    വേശ്യാവൃത്തിയും നിർത്തലാക്കും; നീ ഇനി അവരെ തലപൊക്കി നോക്കുകയില്ല, മിസ്രയീമിനെ
    ഓർക്കുകയുമില്ല.
  rmc-rmc: Avke zaačhavava tiro džungipen the tiro lubipen, so chudňal te kerel andro
    Egipt. Imar šoha tut pal lende na cirdeha a pro Egipt tuke imar na lepereha.
  pes-OPV: پس قباحت تو و زناکاریت را که از زمین مصرآورده‌ای، از تو نابود خواهم ساخت.
    و چشمان خود را بسوی ایشان بر نخواهی افراشت و دیگرمصر را به یاد نخواهی آورد.
  ron-1924: Вой пуне астфел капэт нелеӂюирилор тале ши курвиилор тале дин цара Еӂиптулуй.
    Аша кэ ну-ць вей май ындрепта привириле спре ей ши ну те вей май гынди ла Еӂипт.’
  ben-OBCV: যে ব্যভিচার ও গণিকাবৃত্তি তুমি মিশরে শুরু করেছিলে তা আমি এইভাবে বন্ধ করে
    দেব। তাতে তুমি এই জিনিসগুলির প্রতি আকৃষ্ট হবে না অথবা মিশরকে আর মনেও রাখবে না।
  som-som: Oo sidaasaan kaaga joojin doonaa sharkaagii iyo dhillanimadaadii aad dalka
    Masar ka keentay, si aadan indhahaaga kor ugu taagin, oo aadan Masar kol dambe
    soo xusuusan.
  lat-VUC: 'Et requiescere faciam scelus tuum de te, et fornicationem tuam de terra
    Ægypti: nec levabis oculos tuos ad eos, et Ægypti non recordaberis amplius.]'
  eng-ASVBT: Thus will I make thy lewdness to cease from thee, and thy whoredom brought
    from the land of Egypt; so that thou shalt not lift up thine eyes unto them, nor
    remember Egypt anymore.
  ita-1885: Ed io farò venir meno in te la tua scelleratezza, e la tua fornicazione,
    nel paese di Egitto; e tu non leverai più gli occhi a loro, e non ricorderai più
    l'Egitto.
  eng-LXXUP: 'So I will turn back thine ungodliness from thee, and thy fornication
    from the land of Egypt: and thou shalt not lift up thine eyes upon them, and shalt
    no more remember Egypt.'
  eng-ULB: So I will remove your shameful behavior from you and your acts of prostitution
    from the land of Egypt. You will not lift up your eyes toward them with longing,
    and you will think of Egypt no longer.'
  spa-VBL: Voy a poner fin a su inmoralidad y a su prostitución, que comenzaron en
    Egipto. No pensarás con nostalgia en esos tiempos, y te olvidarás de Egipto.
  fra-_FOB: Je mettrai un terme à tes infamies et à tes prostitutions du pays d'Égypte;
    tu ne lèveras plus les yeux vers eux, et tu ne te souviendras plus de l'Égypte.
  mal-mal: ഇങ്ങനെ ഞാൻ നിന്റെ ദുർന്നടപ്പും, ഈജിപ്റ്റിൽനിന്നു കൊണ്ടുവന്ന നിന്റെ വേശ്യാവൃത്തിയും
    നിർത്തലാക്കും; നീ ഇനി തലപൊക്കി അവരെ നോക്കുകയില്ല; ഈജിപ്റ്റിനെ ഓർക്കുകയുമില്ല”.
  urd-GVR: Yoṅ maiṅ terī wuh fahhāshī aur zinākārī rok dūṅgā jis kā silsilā tū ne
    Misr meṅ shurū kiyā thā. Tab na tū ārzūmand nazaroṅ se in chīzoṅ kī taraf dekhegī,
    na Misr ko yād karegī.
  suz-BL: मोपा गो इ इजीप्‍त रागीम गोशो तेल्‍लेम पतीक थुम्‍‍पाइक्‍नुङ। गे मेको आन कली
    ममाल्‍थु, इजीप्‍त रागी कली ममिम्‍‍नेवे” दे परमप्रभु यावेमी देंत।
  eng-NOY: Thus will I make thy lewdness to cease from thee, and thy whoredom brought
    from the land of Egypt, so that thou shalt not lift thine eyes to them, nor remember
    Egypt any more.
  ita-1927: E io farò cessare la tua lussuria e la tua prostituzione cominciata nel
    paese d’Egitto, e tu non alzerai più gli occhi verso di loro, e non ti ricorderai
    più dell’Egitto.
  ckb-ckb: کۆتایی بە بەدڕەوشتی و لەشفرۆشییەکەت دەهێنم کە لە خاکی میسرەوە دەستت پێکرد.
    ئینجا چاوت بەرز ناکەیتەوە بۆیان و ئیتر میسرت لەبیر نابێت.
  eng-BBE: 'So I will put an end to your evil ways and your loose behaviour which
    came from the land of Egypt: and your eyes will never be lifted up to them again,
    and you will have no more memory of Egypt.'
  kan-OKCV: ಹೀಗೆ ನಾನು ನಿನ್ನ ದುಷ್ಕರ್ಮವನ್ನು ನೀನು ಈಜಿಪ್ಟಿನಲ್ಲಿ ಇದ್ದಂದಿನಿಂದ ನಡೆಸಿದ ವ್ಯಭಿಚಾರವನ್ನು
    ನಿನ್ನಿಂದ ತೊಲಗಿಸುವೆನು. ಆಮೇಲೆ ನೀನು ಅವರ ಕಡೆಗೆ ಕಣ್ಣೆತ್ತದೆ, ಈಜಿಪ್ಟನ್ನು ಜ್ಞಾಪಕಕ್ಕೆ ತರದೇ
    ಇರುವೆ.
  tam-2017: இப்படியாக உன்னுடைய முறைகேட்டையும், நீ எகிப்துதேசத்தில் துவங்கின உன்னுடைய
    விபசாரத்தையும் ஒழியச்செய்வேன்; நீ இனி அவர்களை பார்க்க உன்னுடைய கண்களை ஏறெடுக்காமலும்,
    எகிப்தை நினைக்காமலும் இருப்பாய்.
  spa-RV-1909: 'Y haré cesar de ti tu suciedad, y tu fornicación de la tierra de Egipto:
    ni más levantarás á ellos tus ojos, ni nunca más te acordarás de Egipto.'
  ron-BTF: Astfel voi face eu să înceteze desfrânarea ta din tine și curvia ta adusă
    din țara Egiptului; astfel încât să nu îți ridici ochii spre ei, nici să nu îți
    mai amintești de Egipt.
  eng-WEBP: Thus I will make your lewdness to cease from you, and remove your prostitution
    from the land of Egypt, so that you will not lift up your eyes to them, nor remember
    Egypt any more.’
  eng-FBV: I'm going to put a stop to your immorality and prostitution, which started
    in Egypt. You won't think longingly about those times, and you'll forget all about
    Egypt.
  nld-1939: Zo zal Ik een eind aan uw ontucht maken, en aan uw wellust sinds de tijd
    van Egypte; ge zult uw ogen niet meer tot hen opslaan, niet meer terugdenken aan
    Egypte.
  nch-BL: Huan quema niquincahuilis ma amechtatzacuiltica quej ni, nijtamiltis amosisinijcayo
    huan amoahuilnencayo cati anquichijtihualajtoque hasta quema anitztoyaj ipan tali
    Egipto. Huan ayecmo quema anquinelnamiquise nopa Egipto ehuani, yon ininteteyohua.
  vie-1934: Vậy ta sẽ dứt sự hành dâm mầy và thói xấu hổ mầy đã đem đến từ đất Ê-díp-tô,
    đến nỗi mầy sẽ không ngước mắt ngó chúng nó, và không nhớ đến Ê-díp-tô nữa.
  hin-CV: इस प्रकार मैं उस काम-वासना और वेश्यावृत्ति को बंद कर दूंगा, जिसे तुमने मिस्र
    देश में शुरू किया था. तुम इन चीज़ों की कामना नहीं करोगी या मिस्र देश को फिर याद
    नहीं करोगी.”
  spa-BES: Así que pondré fin a tus maldades y tus prostituciones que vino de la tierra
    de Egipto; y tus ojos nunca volverán a ser vistos por ellos, y no tendrás más
    memoria de Egipto.
  tdx-tdx: Aa le hagadoko ty haloloa’o, naho o hakarapiloa’o boak’an-tane Mitsraime
    añeo, tsy hiandrà’o maso, tsy ho tiahi’o ka t’i Mitsraime.
  tha-KJV: เราจะให้ราคะและการเล่นชู้ซึ่งเจ้านำมาจากแผ่นดิ​นอ​ียิปต์สูญสิ้นลง เพื่อเจ้าจะมิ​ได้​เงยหน้าขึ้นดูคนอียิปต์
    และระลึกถึงเขาอีกต่อไป
  por-BR-2018: Assim farei cessar de ti tua obscenidade e tua prostituição da terra
    do Egito; e não levantarás mais teus olhos a eles, nem te lembrarás mais do Egito.
  deu-ELO: Und ich will machen, daß deine Schandtat von dir abläßt, und deine Hurerei
    vom Lande Ägypten, so daß du deine Augen nicht mehr zu ihnen erheben und Ägyptens
    nicht mehr gedenken wirst. -
  eng-WYC-2018: And I shall make thy great trespass to rest from thee, and thy fornication
    from the land of Egypt; and thou shalt not raise (up) thine eyes to them, and
    thou shalt no more have mind on Egypt (or and no more shalt thou remember Egypt).
  epo-epo: Kaj Mi faros finon al via malĉastado kaj al viaj malvirtoj el la lando
    Egipta, kaj vi ne plu levos al ili viajn okulojn, kaj Egiptujon vi ne plu rememoros.
  uig-PIN: Xuning bilǝn Mǝn sǝndǝ Misir zeminida baxlanƣan buzuⱪluⱪliringni wǝ paⱨixilikliringni
    tohtitimǝn; sǝn bu ixlarƣa yǝnǝ tǝlmürmǝysǝn, Misirni ⱪayta ǝslimǝysǝn.
  beo-beo: Di Idibidi esalua amonini wadela:i lasu hou amola gegebole sia:ne bagade
    hamosu. Be amo logo Na da hedofamu. Di da ogogosu ‘gode’ ili bu hame ba:mu, amola
    Idibidi ea hou bu hame dawa:mu.”
  tpi-OTNT: Mi bai mekim ol dispela samting, na bai yu no inap mekim pasin pamuk moa,
    olsem yu bin mekim long taim yu stap long Isip na i kam inap nau. Na bai yu no
    inap lotuim moa ol giaman god bilong yu, na bai yu no inap tingim ol Isip gen.
  hau-SA: Ta haka zan tsai da marmari da kuma karuwancin da kika fara a Masar. Ba
    za ki dubi waɗannan abubuwa da marmari ko ki ƙara tuna da Masar ba.
  uig-LAT: Shuning bilen Men sende Misir zéminida bashlan’ghan buzuqluqliringni we
    pahishilikliringni toxtitimen; sen bu ishlargha yene telmürmeysen, Misirni qayta
    eslimeysen.
  nde-nde: Kanjalo-ke ngizaqeda isagweba lobufebe owabuqalisela eGibhithe. Kawuyikukhangela
