  hbo-WLC: וְהִשְׁבַּתִּ֤י זִמָּתֵךְ֙ מִמֵּ֔ךְ וְאֶת־זְנוּתֵ֖ךְ מֵאֶ֣רֶץ מִצְרָ֑יִם
    וְלֹֽא־תִשְׂאִ֤י עֵינַ֙יִךְ֙ אֲלֵיהֶ֔ם וּמִצְרַ֖יִם לֹ֥א תִזְכְּרִי־עֽוֹד׃ ס
  ibo-ibo: Nʼụzọ dị otu a, a ga-eme ka agụ ọchịchọ ọjọọ nke anụahụ na ịkwa iko, bụ
    nke i bidoro nʼala Ijipt kwụsị. Ị gaghị enwekwa agụụ ile ihe ndị a niile anya
    maọbụ chetakwa Ijipt nʼuche gị.
  ory-ory: ଏହିରୂପେ ଆମ୍ଭେ ତୁମ୍ଭର ଲମ୍ପଟାଚରଣ ଓ ମିସର ଦେଶରୁ ଶିକ୍ଷିତ ତୁମ୍ଭର ବ୍ୟଭିଚାର କ୍ରିୟା
    ନିବୃତ୍ତ କରାଇବା; ତହିଁରେ ତୁମ୍ଭେ ସେମାନଙ୍କ ପ୍ରତି ଆଉ ଅନାଇବ ନାହିଁ, କି ମିସରକୁ ଆଉ ସ୍ମରଣ
    କରିବ ନାହିଁ।
  chk-chk: Iei usun üpwe aükätiu om mocheisou me om angangen lisowu, ka popuetä le
    föri me lon Isip. Kosap chüen nenengeni ekewe uluulun anümwäl ika chechemeni Isip.
  rop-rop: Ai garra deigidawei det filing brom yu wulijim yu kaan jinggabat blanga
    detlot men weya yubin oldei silipsilipbat garram olabat. Yubin dumbat dislot ting
    brom wen yubin jidanbat langa Ijip. Bat yu kaan neba jinggabat detlot men enimo.
  ukr-1871: І зроблю кінець розпустї твоїй та блудництву твойму, занесеному з землї
    Египецької, і не будеш уже на них поривати очей твоїх, та й не згадаєш уже про
    Египет.
  deu-1951: Also will ich deiner Schandtat und deiner Hurerei von Ägyptenland her
    ein Ende machen, daß du deine Augen nicht mehr nach ihnen wendest und hinfort
    nicht mehr an Ägyptenland gedenkest.
  eng-JPS: Thus will I make thy lewdness to cease from thee, and thy harlotry brought
    from the land of Egypt, so that thou shalt not lift up thine eyes unto them, nor
    remember Egypt any more.
  srp-1865: Tako æu uèiniti kraj grdilu tvojemu i tvojemu kurvanju u zemlji Misirskoj,
    te neæeš podignuti oèiju svojih k njima i neæeš se više sjeæati Misiraca.
  lug-lug: Era ndikomya obukaba n’obwamalaaya bwe waleeta okuva mu Misiri, so tolibuyaayaanira
    nate newaakubadde okujjukira Misiri.
  heb-heb: והשבתי זמתך ממך ואת זנותך מארץ מצרים ולא תשאי עיניך אליהם ומצרים לא תזכרי
    עוד׃
  ben-IRV: তাই আমি তোমার থেকে লজ্জাজনক আচরণ এবং মিশর দেশ থেকে তোমার বেশ্যাক্রিয়া
    দূর করব। তুমি তাদের তোমার চোখ আর তুলবে না এবং তুমি আর মিশরকে মনে করবে না।’
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਤੇਰੇ ਲੁੱਚਪੁਣੇ ਅਤੇ ਤੇਰੇ ਵਿਭਚਾਰ ਨੂੰ ਜੋ ਤੂੰ ਮਿਸਰ ਵਿੱਚੋਂ ਲਿਆਈ, ਮੁਕਾ
    ਦਿਆਂਗਾ, ਤਾਂ ਜੋ ਤੂੰ ਮੁੜ ਕੇ ਉਹਨਾਂ ਵੱਲ ਆਪਣੀ ਅੱਖ ਨਾ ਚੁੱਕੇਂਗੀ, ਨਾ ਫੇਰ ਮਿਸਰ ਨੂੰ ਚੇਤੇ
    ਕਰੇਂਗੀ।
  mya-JVB: ထိုသို့သင်သည် နောက် တဖန် မျှော် မ ကြည့်၊ အဲဂုတ္တု ပြည်ကို မ အောက်မေ့ စေခြင်းငှါ၊
    သင် ပြုသောအဓမ္မ အမှုနှင့် အဲဂုတ္တု ပြည် မှ ပါသောအဓမ္မ မေထုန်ကို ငါငြိမ်း စေမည်။
  hmo-hmo: Unai dekena amo lau ese oiemu lebulebu bona oiemu ariara karadia, Aigupito
    dekena amo oi mailaia, be do lau hadokoa. Unai dainai Aigupito taudia be do oi
    ura henia dikadika lou lasi, bona idia do oi laloa lou lasi.”
  urd-urd: और मैं तेरी शहवत परस्ती और तेरी बदकारी जो तूने मुल्क — ए — मिस्र में सीखी
    मौकू़फ़ करूँगा, यहाँ तक कि तू उनकी तरफ़ फिर आँख न उठाएगी और फिर मिस्र को याद न
    करेगी।
  rus-SYN: И положу конец распутству твоему и блужению твоему, принесенному из земли
    Египетской, и не будешь обращать к ним глаз твоих, и о Египте уже не вспомнишь.
  bqc-SIM: Má n dↄ́ɛ'ĩi midɛ ń n káaluakaa pↄ́ n nawà Egipio. Ńyↄ̃ wɛsi yã́piↄlɛ
    lↄo, ńyↄ̃ ɛa làasookɛ Egipi yã́wao.
  tcz-CHONGTHU: Hitia a hi keiman Egypt gam'a konna nahin kipohdoh najon lungput leh
    na noti chonna chu kasuh tang peh ding nahi. Hiche teng chuleh nangin hiche thilho
    vetna chu namit heidoh lou ding ahiloule Egypt gam'a naum phat laiho nanung geldoh
    kitlou ding ahitai.
  mar-mar: मग मी तुझा सर्व लज्जास्पद स्वभाव व मिसरातील वेश्यावर्तन तुझ्यापासून दूर
    करेन. तुझ्याकडे त्यांचे डोळे फार काळ लागून रहाणार नाही, तू मिसराबद्द्ल फार काळ
    विचार करणार नाही.
  qub-qub: Chaynöparämi Egiptucho pï-maywan cacushayquitapis jamachishayqui. Chaypitaga
    mananami ricärinquipänachu ni yarpanquipänapischu Egipto runacunataga.»
  bqp-bqp: Kon wunɛn sekuru sɑriru kpeesiɑ te ɑ mɔ̀ sɑɑ yee yellun di Egibitiɔ. Wunɛn
    nɔni kun mɑɑ wurɔ ben mi giɑ. A ǹ mɑɑ bu yɑɑyɑmɔ.
  hat-hat: M'ap mete yon fren nan dezòd ak metye jennès ou t'ap fè depi nan peyi Lejip
    la. Ou p'ap wè yo ankò devan je ou. Ou p'ap chonje peyi Lejip ankò.
  eng-BSB: So I will put an end to your indecency and prostitution, which began in
    the land of Egypt, and you will not lift your eyes to them or remember Egypt anymore.’
  eng-WEBPB: Thus I will make your lewdness to cease from you, and remove your prostitution
    from the land of Egypt, so that you will not lift up your eyes to them, nor remember
    Egypt any more.’
  kbq-kbq: E'ina hu'na Isipima mani'nenka erigafa hunka hu'nana monko kavukava zana
    eri amanea hugahue.
  nhe-BL: Huan quema niquincahuilis ma inmechtlatzacuiltise quej ni, nijtlamiltis
    imosisinijcayo huan imoahuilnencayo tlen inquichijtihualajtoque hasta quema initztoyaj
    ipan tlali Egipto. Huan ayoc quema inquinilnamiquise nopa egipto ehuani, niyon
    ininteteyohua.
  gub-BL: Amumaw putar nero haw ihe nehe, kuzàwyzài romo nereko haw ihe nehe no. Ereiko
    nezewe Ezit ywy rehe nereko mehe we. Nereme'e pixik kwaw amo tupàn ua'u rehe nehe.
    Nanema'enukwaw kwaw Ezit rehe nehe.
  eng-DRA: 'And I will put an end to thy wickedness in thee, and thy fornication brought
    out of the land of Egypt: neither shalt thou lift up thy eyes to them, nor remember
    Egypt any more.'
