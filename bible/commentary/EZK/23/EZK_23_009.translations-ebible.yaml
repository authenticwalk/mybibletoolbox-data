verse: EZK.023.009
translations:
  mal-C: “അതിനാൽ അവൾ മോഹിച്ച അവളുടെ ജാരന്മാരായ അശ്ശൂര്യരുടെ കൈയിൽത്തന്നെ ഞാൻ അവളെ
    ഏൽപ്പിച്ചു.
  deu-TKW: Deshalb gab ich sie ihren Liebhabern preis, den Söhnen Assurs, nach denen
    sie brünstig war.
  lin-lin: Yango wana nakabaki ye na maboko ya bamakangu na ye, bato ya Asiri, oyo
    azalaki kokufela.
  eng-LSV: Therefore I have given her into the hand of her lovers, || Into the hand
    of sons of Asshur on whom she lusted.
  eng-GNV: Wherefore I deliuered her into the hands of her louers, euen into the hands
    of the Assyrians, vpon whome she doted.
  eng-WEBSTER: Wherefore I have delivered her into the hand of her lovers, into the
    hand of the Assyrians, upon whom she doted.
  nhw-BL: “Huajca yeca na niquintemactili nopa Samaria ehuani ininmaco nopa Asiria
    ehuani catli tlahuel quinixtocayayaj huan catli ininpan motemachiyayaj huan amo
    ipan na.
  swh-ONEN: “Kwa hiyo nilimtia mikononi mwa wapenzi wake, Waashuru, kwa kuwa ndio
    aliowatamani.
  bba-bba: Yen sɔ̃nɑ nɑ nùn deri win kĩnɑsi Asiriɡii ben nɔmuɔ.
  eng-KJVCPB: Wherefore I have delivered her into the hand of her lovers, into the
    hand of the Assyrians, upon whom she doted.
  luo-luo: “Kuom mano, ne aweye e lwet chotnego, mane gin jo-Asuria, ma gombone noketee.
  meu-meu: Taunabunai, e ura heniava taudia, hari Asuria taudia, ia ese e mata dika
    henidia taudia, imadia ai na atoa.
  npi-ULB: यसकारण त्यसका प्रेमीहरूका हातमा अर्थात् अश्‍शूरीहरूका हातमा मैले त्यसलाई
    सुम्पिदिएँ, जोसँग त्यो मोहित भई ।
  yor-yor: “Nítorí náà mo fi i sílẹ̀ fún àwọn olólùfẹ́ rẹ̀, ará Asiria, tí ó ní ìfẹ́kúfẹ̀ẹ́
    sí i.
  pes-OPCB: «پس، من او را به دست آشوری‌ها تسلیم نمودم، به دست کسانی که خدایانشان را
    اینقدر دوست می‌داشت!
  tgl-ULB: Kaya ibinigay ko siya sa kamay ng kaniyang mga mangingibig, sa kamay ng
    mga taga-Asiria kung kanino siya nagnanasa!
  hui-hui: Ani biaabo halu berearia i̱na nde Asirialiru ibuni dimagoli ho berene biaru
    tigua ibu mo ko helonaga tiha ibilarugoni.
  mya-mya: သို့​ဖြစ်​၍​သူ​မြတ်​နိုး​လှ​သည့်​အာ​ရှု​ရိ အ​မျိုး​သား​ချစ်​သူ​တို့​လက်​သို့
    သူ့​အား ငါ​အပ်​လိုက်​၏။-
  bod-N: དེ་བས་ངས་མོ་ནི་མོས་ཡིད་སྨོན་བྱེད་པའི་ཨ་སུར་པ་སྟེ། མོའི་དགའ་རོགས་ཀྱི་ལག་ཏུ་གཏད་པ་ཡིན།
  sna-sna: “Naizvozvo ndakamuisa kuzvikomba zvake, ivo vaAsiria, vaakanga achichiva.
  spa-BLM: “Por eso la entregué en manos de sus amantes, en manos de los asirios a
    los que se dedicaba.
  cac-cac: Yuj chi' ix vac'och ix d'a yol sc'ab' eb' b'aj ay sgana chi', aton eb'
    aj Asiria, eb' ix snib'ejb'at ix.
  swh-ULB: Kwa hiyo nilimtia kwenye mkono wa wapenzi wake, kwenye mkono wa Waashuru
    kwa kuwa aliwatamani.
  bel-bel: За тое Я і аддаў яе ў рукі каханкаў яе, у рукі сыноў Асура, да якіх яна
    прынадзілася.
  deu-ELBBK: Darum habe ich sie in die Hand ihrer Buhlen gegeben, in die Hand der
    Söhne Assurs, gegen die sie entbrannt war.
  mbb-OT: “Umbe, imbeǥey ku sikandin te menge kumpadi zin he menge tig-Asiria he midtelukunan
    din.
  mal-2015: അതുകൊണ്ടു ഞാൻ അവളെ അവളുടെ ജാരന്മാരുടെ കയ്യിൽ, അവൾ മോഹിച്ചിരുന്ന അശ്ശൂര്യരുടെ
    കയ്യിൽ തന്നേ, ഏല്പിച്ചു.
  rmc-rmc: Vašoda la diňom andro vasta lakre piranenge, andro vasta le Asirčanenge,
    pal save lake igen džalas.
  pes-OPV: لهذا من او رابه‌دست عاشقانش یعنی به‌دست بنی آشور که اوبر ایشان عشق می‌ورزید،
    تسلیم نمودم.
  ron-1924: Де ачея, ам дат-о ын мыниле ибовничилор ей, ын мыниле копиилор Асирией,
    пентру каре се апринсесе де драгосте.
  ben-OBCV: “সেইজন্য আমি তাকে তার প্রেমিকদের হাতে ছেড়ে দিলাম, সেই আসিরীয়দের, যাদের
    সে কামনা করত।
  som-som: Oo sidaas daraaddeed waxaan u gacangeliyey kuwii iyada jeclaan jiray ee
    reer Ashuur oo ay caashaqday.
  lat-VUC: Propterea tradidi eam in manus amatorum suorum, in manus filiorum Assur,
    super quorum insanivit libidine.
  eng-ASVBT: Wherefore I delivered her into the hand of her lovers, into the hand
    of the Assyrians, upon whom she doted.
  ita-1885: Perciò, io l'ho data in man de' suoi amanti, in man de' figliuoli di Assur,
    de' quali ella si era innamorata.
  eng-LXXUP: Therefore I delivered her into the hands of her lovers, into the hands
    of the children of the Assyrians, on whom she doted.
  eng-ULB: Therefore I gave her into the hand of her lovers, into the hand of the
    Assyrians for whom she lusted.
  spa-VBL: Así que la entregué a sus amantes, los asirios con los que quería tener
    sexo.
  fra-_FOB: C'est pourquoi je l'ai livrée aux mains de ses amants, aux mains des enfants
    d'Assur, dont elle s'était éprise.
  mal-mal: അതുകൊണ്ട് ഞാൻ അവളെ അവളുടെ ജാരന്മാരുടെ കയ്യിൽ, അവൾ മോഹിച്ചിരുന്ന അശ്ശൂര്യരുടെ
    കയ്യിൽ തന്നെ, ഏല്പിച്ചു.
  urd-GVR: Yih dekh kar maiṅ ne use us ke Asūrī āshiqoṅ ke hawāle kar diyā, unhīṅ
    ke hawāle jin kī shadīd shahwat use thī.
  suz-BL: मोपतीके गो मेको कली आ दाक्‍शो अस्‍सुर ङा मुर आन गुइम गेता। मेको, मेकोपुकी
    नु दाक्‍मुशो बाक्‍त।
  eng-NOY: Wherefore I delivered her into the hand of her lovers, into the hand of
    the Assyrians, upon whom she doted.
  ita-1927: Perciò io l’abbandonai in balìa de’ suoi amanti, in balìa de’ figliuoli
    d’Assiria, per i quali s’era appassionata.
  ckb-ckb: «لەبەر ئەوە دامە دەست دۆستەکانی، دەست نەوەی ئاشور کە بە عەشقی بۆیان سووتا
    بوو.
  eng-BBE: For this cause I gave her up into the hands of her lovers, into the hands
    of the Assyrians on whom her desire was fixed.
  kan-OKCV: “ಆದ್ದರಿಂದ ನಾನು ಅವಳನ್ನು ಮೋಹಿಸಿದ ಅವಳ ಪ್ರಿಯರ ಕೈಗೆ ಅಸ್ಸೀರಿಯರ ಕೈಗೆ ಒಪ್ಪಿಸಿದೆನು.
  tam-2017: ஆகையால் அவளுடைய சிநேகிதர்களின் கையிலே, அவள் ஆசைகொண்டிருந்த அசீரியர்களின்
    கையிலே, நான் அவளை ஒப்புக்கொடுத்தேன்.
  spa-RV-1909: Por lo cual la entregué en mano de sus amantes, en mano de los hijos
    de los Asirios, de quienes se había enamorado.
  ron-BTF: Pentru aceea am dat-o în mâna iubiților ei, în mâna asirienilor, după care
    se aprinsese.
  eng-WEBP: “Therefore I delivered her into the hand of her lovers, into the hand
    of the Assyrians on whom she doted.
  eng-FBV: So I handed her over to her lovers, the Assyrians she wanted to have sex
    with.
  nld-1939: Daarom heb Ik haar overgeleverd in de macht van haar minnaars, in de macht
    van de zonen van Assjoer, naar wie ze verlangd had.
  nch-BL: “Huajca yeca na niquintemactili nopa Samaria ehuani inimaco nopa Asiria
    ehuani cati tahuel quinixtocayayaj huan cati ininpan motemachiyayaj huan amo ipan
    na.
  vie-1934: Vậy nên, ta đã phó nó trong tay tình nhân nó, tức là trong tay những người
    A-si-ri, mà nó đã thương yêu.
  hin-CV: “इसलिये मैंने उसे उसके प्रेमी अश्शूरियों के हाथ में सौंप दिया, जिनके लिये
    वह लालायित रहती थी.
  spa-BES: Por esta causa la entregué en manos de sus amantes, en manos de los asirios
    a quienes su deseo estaba fijado.
  tdx-tdx: Aa le naseseko am-pità’ o sakeza’eo, am-pità o nte-Asore nikokoa’eo.
  tha-KJV: เพราะฉะนั้นเราจึงมอบเธอให้ตกอยู่ในมือพวกคนรักของเธอ คือในมือคนอัสซีเรียซึ่งเธอลุ่มหลงนั้น
  por-BR-2018: Por isso a entreguei na mão de seus amantes, na mão dos filhos da Assíria,
    por quem tinha se apaixonado.
  deu-ELO: Darum habe ich sie in die Hand ihrer Buhlen gegeben, in die Hand der Söhne
    Assurs, gegen welche sie entbrannt war.
  eng-WYC-2018: Therefore I gave her into the hands of her lovers, into the hands
    of the sons of Assur, on whose lechery she was wild. (And so I gave her into the
    hands of her lovers, into the hands of the sons of the Assyrians, whose lechery
    she was mad for.)
  epo-epo: Tial Mi transdonis ŝin en la manojn de ŝiaj amistoj, en la manojn de la
    filoj de Asirio, al kiuj ŝi havis voluptan pasion.
  uig-PIN: Xunga Mǝn uni ɵz axnilirining, yǝni uning arzu-ⱨǝwǝslirini ⱪozƣatⱪan Asuriylǝrning
    ⱪoliƣa tapxurdum;
  beo-beo: E da ea Asilia dawa:digisu dunu ilima bagade hanaiba:le, Na da e ilima
    iagai.
  tpi-OTNT: Em i mekim pasin nogut wantaim ol Asiria, dispela ol pren em i laikim
    tumas. Olsem na mi larim ol Asiria i kam mekim nogut long em.
  hau-SA: “Saboda haka na bashe ta ga kwartayenta, Assuriyawa, waɗanda ta yi ta kai
    da kawowa a cikinsu.
  uig-LAT: Shunga Men uni öz ashnilirining, yeni uning arzu-heweslirini qozghatqan
    Asuriylerning qoligha tapshurdum;
  nde-nde: Ngakho ngamnikela kuzithandwa zakhe, ama-Asiriya, ayewakhanuka.
  ton-ton: Ko ia kuo u tuku ai ia ki he nima ʻo ʻene kau mamana, ki he nima ʻoe kau
    ʻAsila, ʻaia naʻa ne ʻofa nanivi ki ai.
  ces-1613: Protož dal jsem ji v ruku frejířů jejích, v ruku Assyrských, jimž frejovala.
  eng-WMB: “Therefore I delivered her into the hand of her lovers, into the hand of
    the Assyrians on whom she doted.
  tam-TCV: “ஆகவே, அவள் மோகித்த அவளது காதலர்களான அசீரியரின் கையிலேயே, நான் அவளை ஒப்புவித்தேன்.
  ceb-ULB: Busa gitugyan ko siya ngadto sa kamot sa iyang mga hinigugma, ngadto sa
    taga Asiria nga iyang gipanguwagan.
  pol-UBG: Dlatego wydałem ją w ręce jej kochanków, w ręce Asyryjczyków, do których
    pałała namiętnością.
  urd-GVU: یہ دیکھ کر مَیں نے اُسے اُس کے اسوری عاشقوں کے حوالے کر دیا، اُن ہی کے
    حوالے جن کی شدید شہوت اُسے تھی۔
  deu-1912: Da übergab ich sie in die Hand ihrer Buhlen, den Kindern Assur, gegen
    welche sie brannte vor Lust.
  kan-2017: “ಆದಕಾರಣ ನಾನು ಅವಳನ್ನು ಅವಳ ಪ್ರಿಯರ ಕೈಗೆ ಅಂದರೆ ಅವಳು ಮೋಹಿಸಿದ ಅಶ್ಶೂರ್ಯರ ಕೈಗೆ
    ಒಪ್ಪಿಸಿದೆನು.
  yap-yap: Ma ere gu pi’ Oholah nga pa’ e pi’in nu Assyria ni pi ilngen ni kariyim’
    ni bochrad.
  hlt-MCSB: Te dongah anih te a lungnah kut a pumben Assyria ca rhoek kut ah ka paek.
  mdy-ETH: ዬያሮ ሚርጌና ዒዛ ኮዓ ላጎ፥ ዓሶኦሬ ዓሶም ዓኣሢ ታኣኒ ዒዞ ዒንጌኔ፤
  twi-ASANTE: “Ɛno enti mede no maa nʼadɔfoɔ Asiriafoɔ no a nʼani bere wɔn no.
  eng-WEBU: “Therefore I delivered her into the hand of her lovers, into the hand
    of the Assyrians on whom she doted.
  wal-wal: “Hegaa gishshau, a minttada siiqiyo Asoore biittaa laggettotuyyo taani
    o aattada immaas.
  spa-PDDPT: Por lo cual la entregué en la mano de sus amantes, en la mano de los
    asirios, de quienes se enamoró.
  gun-gun: Ha'e nunga rupi Assíria pygua ra'y kuery po py amboaxa hexeve itavy rei
    va'e, ha'e kuery reve itavyxea anho rei oendu ramo.
  ilo-ULB: Isu nga inyawatko isuna iti ima dagiti kaayan-ayatna, iti ima dagiti taga-Asiria
    a pinaggartemanna!
  kpg-kpg: Gei Au guu wanga a mee gi ono ehoo hagatenetene Assyria ala e hiihai ginai
    mee huoloo.
  uig-ARA: شۇڭا مەن ئۇنى ئۆز ئاشنىلىرىنىڭ، يەنى ئۇنىڭ ئارزۇ-ھەۋەسلىرىنى قوزغاتقان
    ئاسۇرىيلەرنىڭ قولىغا تاپشۇردۇم؛
  sus-sus: «Na nan a to, n naxa a lu a ɲɛngɛ Asiriyakae sagoe, a naxee maxanu.
  pon-2006: I ahpw pangalahng rehn eh mwohnlimpoak kan, iei mehn Asiria kan, me e
    kin poakohng mehlel.
  ksd-ksd: Damana iau ga nur tar ia ta ra lima i ra umana talaina, ta ra lima i ra
    tarai Asiria nina i ga anan upi diat.
  grc-BRENT: Διατοῦτο παρέδωκα αὐτὴν εἰς χεῖρας τῶν ἐραστῶν αὐτῆς, εἰς χεῖρας υἱῶν
    Ἀσσυρίων, ἐφʼ οὓς ἐπετίθετο.
  ind-AYT: Karena itu, Aku menyerahkannya ke tangan para kekasihnya, ke tangan orang-orang
    Asyur, yang kepada mereka ia bernafsu.
  nya-nya: “Nʼchifukwa chake Ine ndinamupereka kwa achikondi ake, Asiriya, amene iye
    ankawalakalaka.
  hrv-hrv: I zato je predah u ruke njenim ljubavnicima, u ruke Asircima za kojima
    se uspalila.
  mps-mps: Agai te dwai kolesaga Asiria dabe dali yali, te agai godolo mu yali abagi
    dabe mu da. Tama eno te Asiria dabe aselama, aga dolagasomainu ilai dao.
  tpi-tpi: Em i mekim pasin nogut wantaim ol Asiria, dispela ol pren em i laikim tumas.
    Olsem na mi larim ol Asiria i kam mekim nogut long em.
  dan-1931: Derfor gav jeg hende i hendes Elskeres, Assurs Sønners, Hånd, for hvem
    hun var i Brynde;
  vie-OVCB: Vậy, Ta nạp nó cho A-sy-ri, là tình nhân của nó, là những kẻ mà nó khao
    khát.
  guj-2017: તેથી મેં તેને તેના પ્રેમીઓના હાથમાં, એટલે આશ્શૂરીઓના માણસો જેના માટે તે
    વિલાસી હતી, તેઓના હાથમાં સોંપી દીધી.
  pon-2006A: I ahpw pangalahng rehn eh mwohnlimpoak kan, iei mehn Asiria kan, me e
    kin poakohng mehlel.
  por-BRBSL: “Por isso a entreguei na mão de seus amantes, na mão dos assírios sobre
    os quais ela se entregou.
  cth-cth: A pahren teh mit ni a nôe e, Assiria kut roeroe dawkvah ka man sak.
  twi-twi: “Ɛno nti mede no maa nʼadɔfo Asiriafo no a nʼani bere wɔn no.
  hlt-hlt: Te dongah anih te a lungnah kut a pumben Assyria ca rhoek kut ah ka paek.
  tbz-SIM: Mɛm̀mɛ nh ò ɑ̃nnɛ́mɛ̀ o dɑcĩɛ̃̀ nhAsidii kɔbɛ ò dɔ́ bɛ̀ nɔu miɛkɛ.
  msy-2020: Kamaghɨn amizɨ, kɨ a isa, Asirian gumazir a bar ifongegha, me baghavɨra
    itibar agharim gatɨ.
  dop-dop: Pǝ tɔɔ kɛ́ mɑ tʋ-ŋ nyɑ́ tɑŋnɑɑ Asilii nyǝ́mɑ mpɑ nyɑ́ luɣu sʋʋ mpʋ tɔ pɑ
    niŋ tɑɑ.
  azb-azb: Buna görə də onu aludə olduğu oynaşlarına – Aşşur övladlarına təslim etdim.
  eng-DBY: Therefore I gave her into the hand of her lovers, into the hand of the
    children of Asshur, after whom she lusted.
  hin-2017: इस कारण मैंने उसको उन्हीं अश्शूरी मित्रों के हाथ कर दिया जिन पर वह मोहित
    हुई थी।
  wol-KYG: Moo tax ma teg ko ca loxoy faram ya, loxoy waa Asiri ya mu daan xédd.
  eng-YLT: Therefore I have given her into the hand of her lovers, Into the hand of
    sons of Asshur on whom she doted.
  eng-WYC-2017: Therefore I gave her into the hands of her lovers, into the hands
    of the sons of Assur, on whose lechery she was wild.
  eng-WMBB: “Therefore I delivered her into the hand of her lovers, into the hand
    of the Assyrians on whom she doted.
  urd-GVH: यह देखकर मैंने उसे उसके असूरी आशिक़ों के हवाले कर दिया, उन्हीं के हवाले
    जिनकी शदीद शहवत उसे थी।
  rug-rug: Gua ke va malumu vala nia mo Rau koari nana babaere, sari tie Asiria, sapu
    ehaka hata luli sa.
  gaz-gaz: “Kanaafuu ani michoota ishee, Asoorota isheen dharraatetti dabarsee ishee
    nan kenne.
  fra-LSG: C’est pourquoi je l’ai livrée entre les mains de ses amants, Entre les
    mains des enfants de l’Assyrie, Pour lesquels elle s’était enflammée.
  yal-yal: Nanara, n na a lu a yangane yii, Asiriya kaane, a kunfa naxanye xɔn.
  haw-1868: Nolaila i haawi aku ai au ia ia iloko o ka lima o kana poe ipo, i ka lima
    o ko Asuria, na mea ana i hauoli ai.
  arb-NAV: لِذَلِكَ سَلَّمْتُهَا لِيَدِ عُشَّاقِهَا أَبْنَاءِ أَشُورَ الَّذِينَ أُوْلِعَتْ
    بِهِمْ.
  ewe-ewe: “Eya ta metsɔe na eƒe ahiãviwo, Asiriatɔwo, ame siwo yome wòtina vevie.
  eng-LEE: Therefore did I give her up into the hand of her lovers, into the hand
    of the sons of Asshur, after whom she longed.
  asm-FB: এই হেতুকে মই তাইৰ প্ৰেমকাৰীসকলৰ, তাইৰ সৈতে আসক্ত হোৱা সেই অচূৰীয়াসকলৰ হাতত
    তাইক শোধাই দিলোঁ!
  sus-A: «نَ نَن عَ تٌ، ﭑ نَشَ عَ لُ عَ حّنفّ عَسِرِيَكَيٍ سَفٌي، عَ نَشٍيٍ مَشَنُ.
  fra-SBL: C'est pourquoi je l'ai livrée entre les mains de ses amants, entre les
    mains des Assyriens dont elle s'était entichée.
  hbo-hbo: לָכֵ֥ן נְתַתִּ֖יהָ בְּיַד־מְאַֽהֲבֶ֑יהָ בְּיַד֙ בְּנֵ֣י אַשּׁ֔וּר אֲשֶׁ֥ר
    עָגְבָ֖ה עֲלֵיהֶֽם׃
  kik-kik: “Nĩ ũndũ ũcio ngĩmũneana harĩ endwa ake, nĩo andũ a Ashuri o acio eeriragĩria.
  fra-NCL: C’est pourquoi je l’ai livrée aux mains de ses amants, aux mains des fils
    de l’Assyrie, pour qui elle avait brûlé d’amour.
  cek-AK: To pongah angmah zoek ih tlangai, Assyria kaminawk ban ah anih to ka paek.
  cuk-cuk: ”A-ulale, e-ai-nuedga-imakdiidga an urmaksad. Asiria-dulemarga an urmaksasunnad.
    Surbinsa amarbina sogdii gusad.
  uig-CYR: Шуңа Мән уни өз ашнилириниң, йәни униң арзу-һәвәслирини қозғатқан Асурийләрниң
    қолиға тапшурдум;
  tel-2017: కాబట్టి దాని విటులకు నేను దాన్ని అప్పగించాను. అది మోహించిన అష్షూరు వాళ్లకు
    దాన్ని అప్పగించాను.
  hat-BSA: “Akoz sa, Mwen te bay li nan men a moun ki renmen li yo, nan men Asiryen
    yo. Sou sila yo, li te pote anvi lachè yo.
  kos-kos: Ouinge nga tuh eisalang nu sin mukul ma el lung koluk nu se in acn Assyria,
    su el arulana pwar selos.
  hbo-WLC: לָכֵ֥ן נְתַתִּ֖יהָ בְּיַד־מְאַֽהֲבֶ֑יהָ בְּיַד֙ בְּנֵ֣י אַשּׁ֔וּר אֲשֶׁ֥ר
    עָגְבָ֖ה עֲלֵיהֶֽם׃
  ibo-ibo: “Nʼihi nke a enyefere m ya nʼaka ndị ahụ hụrụ ya nʼanya, bụ ndị Asịrịa,
    ndị agụụ ha na-agụ ya.
  ory-ory: ଏଥିପାଇଁ ଆମ୍ଭେ ତାହାର ପ୍ରେମିକଗଣର ହସ୍ତରେ, ଅର୍ଥାତ୍‍, ଯେଉଁମାନଙ୍କ ପ୍ରତି ସେ ପ୍ରେମରେ
    ଆସକ୍ତା ହୋଇଥିଲା, ସେହି ଅଶୂରୀୟମାନଙ୍କ ହସ୍ତରେ ତାହାକୁ ସମର୍ପଣ କଲୁ।
  chk-chk: Iei mine üa asechala ngeni nöün kewe kamwet, ir ekewe chon Asiria neminewe
    a mocheisou ngeniir.
  rop-rop: “Wal aibin lafta larram detlot Asiriya men abum im na, dumaji imbin laigim
    olabat detmatj.
  ukr-1871: За те ж я й оддав її на поталу полюбовникам її, в руки синам Ассуровим,
    що до них вона палала.
  deu-1951: Darum habe ich sie den Händen ihrer Buhlen preisgegeben, den Händen der
    Assyrer, in die sie so heftig verliebt war.
  eng-JPS: Wherefore I delivered her into the hand of her lovers, into the hand of
    the Assyrians, upon whom she doted.
  srp-1865: Zato je dadoh u ruke milosnicima njezinijem, u ruke Asircima, za kojima
    se upaljivaše.
  lug-lug: “Kyenava muwaayo eri baganzi be Abasuuli, be yakabawalanga nabo.
  heb-heb: לכן נתתיה ביד מאהביה ביד בני אשור אשר עגבה עליהם׃
  ben-IRV: এই জন্য আমি তার প্রেমিকদের হাতে সে যাদের সঙ্গে কামাসক্তা ছিল, সেই অশূর-সন্তানদের
    হাতে তাকে সমর্পণ করলাম।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਉਹ ਨੂੰ ਉਸ ਦੇ ਮਿੱਤਰਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਅਰਥਾਤ ਅੱਸ਼ੂਰੀਆਂ ਦੇ ਹੱਥ ਵਿੱਚ
    ਸੌਂਪ ਦਿੱਤਾ, ਜਿਹਨਾਂ ਉੱਤੇ ਉਹ ਮੋਹਿਤ ਸੀ।
  mya-JVB: ထိုကြောင့် ၊ သူတပ်မက် သော ရည်းစား၊ အာရှုရိ လူ တို့၌ သူ့ ကိုငါ အပ် ၍၊
  hmo-hmo: Unai dainai, ia ura henia taudia, inai Asuria taudia, ia ese ia matabodaga
    henidia taudia, edia imadia dekenai Ohola lau atoa.
  urd-urd: इसलिए मैंने उसे उसके यारों या'नी असूरियों के हवाले कर दिया जिन पर वह मरती
    थी।
  rus-SYN: За то Я и отдал ее в руки любовников ее, в руки сынов Ассура, к которым
    она пристрастилась.
  bqc-SIM: Ɔ̃ ma aà nà a gↄ̃pↄsɛpiↄnɛ ń ↄzĩ, Asili pↄ́ à lùańzipiↄ.
  tcz-CHONGTHU: Ahijeh chun amanu chu adeichat Assyria miho alunglut behsehna miho
    khutna kana pedoh tai.
  mar-mar: यास्तव मी तिला तिच्या प्रियकरांच्या हाती दिले अश्शूर ज्यांनी तिच्याशी व्यभिचार
    केला.
  qub-qub: Chaymi waynan Asiria runacunapa munayninman cachapaycushcä. Payga chaycunatami
    fiyupa cuyacurcusha-casha.
  bqp-bqp: Yen sɔ̃nɑ nɑ nùn deri win kĩnɑsi Asirigii ben nɔmuɔ.
  hat-hat: Se poutèt sa mwen lage l' nan men nonm li yo, moun peyi Lasiri yo. Se dèyè
    yo li te cho konsa!
  eng-BSB: Therefore I delivered her into the hands of her lovers, the Assyrians for
    whom she lusted.
  eng-WEBPB: “Therefore I delivered her into the hand of her lovers, into the hand
    of the Assyrians on whom she doted.
  kbq-kbq: E'ina hu'negu agrama avesima nezmantege'zama, azerisavari hu'za monko'zama
    hunentaza Asiria vahe zamazampi antoe.
  nhe-BL: “Huajca yeca na niquintemactili nopa Samaria ehuani ininmaco nopa Asiria
    ehuani tlen tlahuel quinixtocayayaj huan tlen ininpan motemachiyayaj huan ax ipan
    na.
  gub-BL: A'e rupi amono a'e kuzà hemimutar Axir ywy rehe har wanupe ihe. Ta'e Oora
    uputarahy a'e awa a'e wà xe.
  eng-DRA: Therefore have I delivered her into the hands of her lovers, into the hands
    of the sons of the Assyrians, upon whose lust she doted.
