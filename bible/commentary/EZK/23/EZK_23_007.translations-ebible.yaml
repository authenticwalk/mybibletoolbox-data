verse: EZK.023.007
translations:
  mal-C: അവൾ അശ്ശൂരിലെ ശ്രേഷ്ഠപുരുഷന്മാരുമായി വേശ്യാവൃത്തിയിൽ ഏർപ്പെട്ടു. അവൾ അവരിൽ
    കാമസക്തയായി തന്നെ മോഹിച്ചവരുടെ എല്ലാ വിഗ്രഹങ്ങളാലും തന്നെത്താൻ മലിനയാക്കി.
  deu-TKW: Und sie widmete ihnen ihre Buhlkünste, den auserlesenen Söhnen Assurs insgesamt,
    und bei allen, gegen die sie brünstig ward, verunreinigte sie sich mit allen ihren
    Götzen.
  lin-lin: Ye moko alakisaki polele kindumba na ye epai ya bato ya lokumu ya Asiri
    mpe amikomisaki mbindo na nzela ya banzambe ya bikeko nyonso, ya moto nyonso oyo
    ye azalaki kokufela na bolingo.
  eng-LSV: And she gives her whoredoms on them, || The choice of the sons of Asshur,
    || All of them—even all on whom she lusted, || She has been defiled by all their
    idols.
  eng-GNV: Thus she committed her whoredome with them, euen with all them that were
    the chosen men of Asshur, and with all on whome she doted, and defiled her selfe
    with all their idoles.
  eng-WEBSTER: 'Thus she committed her lewd deeds with them, with all them that were
    the chosen men of Assyria, and with all on whom she doted: with all their idols
    she defiled herself.'
  nhw-BL: Huan Samaria ehuani quinequiyayaj ma quinnahuatica nopa Asiria ehuani huan
    amo na. Quen sihuame tlajtlacolchihuaj ica sequinoc tlacame huan quipantía miyac
    tequipacholi, Samaria ehuani quinnequiyayaj nopa asirios catli más tlapejpenilme
    ma quinnahuatica. Huan quen se ahuilnenca sihuatl tlen hueli quichihua ininhuaya
    catli quinicnelía, Samaria tlahuel moijtlaco noixpa.
  swh-ONEN: Akafanya ukahaba na wasomi wote wa Ashuru, na kujinajisi kwa sanamu zote
    za kila mwanaume aliyemtamani.
  bba-bba: Beyɑ Oholɑ u tii wɛ̃. Be bɑ sɑ̃ɑ Asirin wiruɡibu mi, be kpurowɑ u kɑ sɑkɑrɑru
    kuɑ. U bu kĩɑ too sere u ben bũnu sɑ̃wɑ.
  eng-KJVCPB: 'Thus she committed her whoredoms with them, with all them that were
    the chosen men of Assyria, and with all on whom she doted: with all their idols
    she defiled herself.'
  luo-luo: Nochiwore kaka ochot ne jo-Asuria duto mosomo kendo ne odwanyore gi nyiseche
    manono duto mag ngʼato angʼata mane chunye gombo.
  meu-meu: Ia ese e kara lebulebu henidia; iboudiai na Asuria taudia ḡoeva-daedia;
    bona e mata dika henidia taudia iboudiai edia kaivakuku iboudiai ediai e hahemiro.
  npi-ULB: यसरी तिनीहरू, सबै असल अश्‍शूरी मानिसहरूलाई त्यसले आफैलाई सुम्पिदिई, र त्‍यो
    मोहित भएका हरेक व्‍यक्‍तिसँग अनि तिनीहरूका सबै मूर्तिहरूसँग त्यसले आफैलाई अशुद्ध
    पारी ।
  yor-yor: O fi ara rẹ̀ fún gbajúmọ̀ ọkùnrin Asiria gẹ́gẹ́ bí panṣágà obìnrin, o fi
    òrìṣà gbogbo àwọn tí ó ní ìfẹ́kúfẹ̀ẹ́ sí i sọ ara rẹ̀ di aláìmọ́,
  pes-OPCB: پس، او با آنها که برگزیده‌ترین مردان آشور بودند زنا کرد، بتهایشان را پرستید
    و خود را نجس ساخت.
  tgl-ULB: Kaya ibinigay niya ang kaniyang sarili bilang isang nagbebenta ng aliw
    sa kanila, sa lahat ng pinakamahusay na kalalakihan ng Asiria! At ginagawa niyang
    marumi ang kaniyang sarili kasama ng bawat isa na kaniyang pinagnasaan, kasama
    ng kanilang mga diyus-diyosan na kaniyang pinagnasaan.
  hui-hui: Ani biruwa ibu Asiria ami agali uruninaga bayanda wali biruwa ibugua Asirianaga
    dama mitangi bialu mbirale gime wabini wiaruhondo bi pupu wialu berearia ibuni
    i̱naga deni dodoheore bereneya.
  mya-mya: အ​ဟော​လ​သည်​အာ​ရှု​ရိ​အ​မျိုး​သား​အ​ရာ ရှိ​အ​ပေါင်း​တို့​အ​တွက် ပြည့်​တန်​ဆာ​အ​လုပ်
    ကို​လုပ်​၏။ မိ​မိ​၏​တ​ဏှာ​ရ​မက်​၏​ဆွဲ​ဆောင်​မှု ကြောင့် အာ​ရှု​ရိ​ရုပ်​တု​တို့​ကို​ရှိ​ခိုး​ဝတ်​ပြု
    ကာ​မိ​မိ​ကိုယ်​ကို​ညစ်​ညမ်း​စေ​၏။-
  bod-N: ཨོ་ཧོ་ལཱ་ནི་ཨ་སུར་པ་དེ་དག་ལས་བྱད་གཟུགས་ཆེས་ལེགས་པའི་ན་གཞོན་དང་ལོག་གཡེམ་བྱས་ཤིང་།
    མོས་རང་ཉིད་ཡིད་སྨོན་འཆོར་སའི་མི་རེ་རེ་དང་དེ་དག་གི་སྐུ་འདྲ་རྣམས་ཀྱི་ཕྱིར་དུ་རང་ཉིད་བཙོག་པར་བཟོས་པ་རེད།
  sna-sna: Akaita ufeve navapamusoro-soro vose veAsiria uye akazvisvibisa nezvifananidzo
    zvose zvavose vaaichiva.
  spa-BLM: Se entregó a ellos como prostituta, a todos los hombres más selectos de
    Asiria. Se profanó con los ídolos de quienquiera que deseara.
  cac-cac: A yed' eb' te vach' yilji d'a scal eb' aj Asiria chi' ix mulan ix Ahola
    chi'. Ix yac'anpaxb'at spensar ix d'a sdiosal eb', ix och ix ejmelal d'a juntzan̈
    chi'.
  swh-ULB: Hivyo akajitoa yeye mwenyewe kama kahaba kwao, kwa watu bora wa Ashuru,
    na alijitia mwenyewe uchafu pamoja na kila mmoja aliyekuwa amemtamani-pamoja na
    sanamu zake zote.
  bel-bel: і шчодрылася ў блудадзействах сваіх з усімі адборнымі з сыноў Асура і апаганьвала
    сябе ўсімі ідаламі тых, да каго ні прынаджвалася;
  deu-ELBBK: Und sie richtete ihre Hurereien auf sie, die Auswahl der Söhne Assurs
    insgesamt; und mit allen, gegen die sie entbrannte, mit allen deren Götzen verunreinigte
    sie sich.
  mbb-OT: Mibpehilavet si Ohola te langun he menge upisyal ziyà te Asiria, ne midremerikan
    din is keugelingen din pinaaǥi te ked-azap te menge ed-ezapen te menge tig-Asiria.
  mal-2015: അശ്ശൂര്യശ്രേഷ്ഠന്മാരായവരോടു ഒക്കെയും തന്റെ വേശ്യാവിദ്യകളെ ചെലവഴിച്ചു,
    താൻ മോഹിച്ചുപോന്ന ഏവരുടെയും സകലവിഗ്രഹങ്ങളെക്കൊണ്ടും തന്നെത്താൻ മലിനയാക്കി.
  rmc-rmc: Kerelas o lubipen savore nekbareder rajenca andral e Asirija a meľarďa
    pes andre ole dženengre modlenca, pal save lake igen džalas.
  pes-OPV: و به ایشان یعنی به جمیع برگزیدگان بنی آشور فاحشگی خود را بذل نمود و خود
    را از جمیع بتهای آنانی که بر ایشان عاشق می‌بود نجس می‌ساخت.
  ron-1924: Еа а курвит ку ей, ку тоатэ фрунтя копиилор Асирией; с-а спуркат ку тоць
    ачея пентру каре умбла небунэ, с-а спуркат ку тоць идолий лор.
  ben-OBCV: সে অভিজাত আসিরীয়দের কাছে নিজেকে বেশ্যারূপে দান করেছিল এবং যাদের সে কামনা
    করত তাদের সমস্ত দেবতা দ্বারা নিজেকে অশুচি করেছিল।
  som-som: Oo iyadu kulligood bay ka dhillaysatay, kuwaasoo kulligood ahaa raggii
    Ashuur ee ugu wacanaa, oo ku alla kii ay caashaqday iyo sanamyadoodii oo dhanba
    way isugu nijaasaysay.
  lat-VUC: 'Et dedit fornicationes suas super eos electos, filios Assyriorum universos:
    et in omnibus in quos insanivit, in immunditiis eorum polluta est.'
  eng-ASVBT: And she bestowed her whoredoms upon them, the choicest men of Assyria
    all of them; and on whomsoever she doted, with all their idols she defiled herself.
  ita-1885: E si è abbondonata a fornicar con loro, che erano tutti la scelta de' figliuoli
    di Assur; e si è contaminata con tutti gl'idoli di coloro, de' quali ella si era
    innamorata.
  eng-LXXUP: 'And she bestowed her fornication upon them; all were choice sons of
    the Assyrians: and on whomsoever she doted herself, with them she defiled herself
    in all their devices.'
  eng-ULB: So she gave herself as a prostitute to them, to all the best of Assyria's
    men, and she made herself unclean with everyone she lusted for—and with all their
    idols.
  spa-VBL: Se entregó sexualmente a todos los hombres importantes de Asiria. Se hizo
    impura por su adoración a todos los ídolos de esos hombres con los que quería
    tener sexo.
  fra-_FOB: Elle commit adultère avec eux tous, l'élite des enfants d'Assur; elle
    se souilla avec tous ceux dont elle s'était éprise, et avec toutes leurs idoles.
  mal-mal: അശ്ശൂര്യശ്രേഷ്ഠന്മാരായവരുമായി അവൾ വേശ്യാവൃത്തിയിൽ കഴിഞ്ഞുകൂടി; താൻ മോഹിച്ച
    എല്ലാവരുടെയും സകലവിഗ്രഹങ്ങളാലും അവൾ തന്നെത്തന്നെ മലിനയാക്കി.
  urd-GVR: Asūr ke chīdā chīdā beṭoṅ se us ne zinā kiyā. Jis kī bhī use shahwat thī
    us se aur us ke butoṅ se wuh nāpāk huī.
  suz-BL: मेकोमी मेको आन कली दाक्‍शा, मेकोपुकी नु तेल्‍लेम पाप्‍तु। मेको अस्‍सुर ङा
    योव़शो नु दारशो मुर बाक्‍तेक्‍म। मिनु मेकोपुकी नु इप्‍शा, मेको आ माल्‍शो वोंइश
    मुर आन मूर्ति नेल्‍लेम आंम कली ग्रांग्रा दिशो सेल्‍साक्‍व।
  eng-NOY: Thus she committed fornication with them, with all the choice young men
    of Assyria, and with all on whom she doted; with all their idols she defiled herself.
  ita-1927: Ella si prostituì con loro, ch’eran tutti il fior fiore de’ figliuoli
    d’Assiria, e si contaminò con tutti quelli per i quali s’appassionava, con tutti
    i loro idoli.
  ckb-ckb: لەشی خۆی بە هەموو هەڵبژاردەکانی نەوەی ئاشور فرۆشت، بە هەموو ئەوانەی هەوەسبازی
    لەگەڵ کردن گڵاو بوو، بە هەموو بتەکانیان.
  eng-BBE: 'And she gave her unclean love to them, all of them the noblest men of
    Assyria: and she made herself unclean with the images of all who were desired
    by her.'
  kan-OKCV: ಅವರಿಗೆ ಅವಳು ತನ್ನನ್ನು ವ್ಯಭಿಚಾರಿಣಿಯಾಗಿ ಒಪ್ಪಿಸಿದಳು, ಅವರೆಲ್ಲರೂ ಅಸ್ಸೀರಿಯದಲ್ಲಿನ
    ಗಣ್ಯವ್ಯಕ್ತಿಗಳಾಗಿದ್ದರು. ಅವಳು ಯಾರನ್ನು ಮೋಹಿಸಿದಳೋ, ಅವರ ವಿಗ್ರಹಗಳಿಂದ ತನ್ನನ್ನು ಅಪವಿತ್ರ
    ಪಡಿಸಿಕೊಂಡಳು.
  tam-2017: அசீரியர்களில் தலைசிறந்தவர்களான அனைவரோடும், தான் ஆசைவைத்த அனைவரோடும் தன்னுடைய
    விபசாரத்தை நடப்பித்து, அவர்களுடைய அசுத்தமான எல்லா சிலைகளாலும் தீட்டுப்பட்டுப்போனாள்.
  spa-RV-1909: 'Y puso sus fornicaciones con ellos, con todos los más escogidos de
    los hijos de los Asirios, y con todos aquellos de quienes se enamoró: contaminóse
    con todos los ídolos de ellos.'
  ron-BTF: Astfel ea și-a curvit cu aceia, cu toți bărbații aleși ai Asiriei și cu
    toți după care se aprindea; cu toți idolii lor se pângărea.
  eng-WEBP: She gave herself as a prostitute to them, all of them the choicest men
    of Assyria. She defiled herself with the idols of whomever she lusted after.
  eng-FBV: She gave away herself sexually to all the important men of Assyria. She
    made herself unclean by her worship of all the idols of those men she wanted to
    have sex with.
  nld-1939: Met hen allen, de keur van de zonen van Assjoer, bedreef zij haar ontucht,
    en zij onteerde zich aan de gruwelbeelden van allen naar wie ze hunkerde.
  nch-BL: Huan Samaria ehuani quinequiyayaj ma quinnahuatica nopa Asiria ehuani huan
    amo na. Quej sihuame tajtacolchihuaj ica sequinoc tacame huan quipantíaj miyac
    tequipacholi, Samaria ehuani quinnequiyayaj nopa asirios cati más tapejpenilme
    ma quinnahuatica. Huan quej se ahuilnenca sihuat ten hueli quichihua inihuaya
    cati quinicnelía, Samaria tahuel momahuispolo noixpa.
  vie-1934: Nó hành dâm với những người con trai tốt nhất của A-si-ri; nó tự làm ô
    uế với những kẻ mà nó yêu thương, cùng mọi thần tượng của chúng nó.
  hin-CV: उसने अपने आपको वेश्या के रूप में सबसे अच्छे अश्शूरियों को दे दिया और उन
    हर एक के मूर्तियों से अपने आपको अशुद्ध किया जिनके लिये वह लालायित रहती थी.
  spa-BES: Y se enamoró con todos ellos los hombres más nobles de Asiria, y se hizo
    impura con las imágenes adorandolos.
  tdx-tdx: Aa le nifandrantoa’e, ondaty volovoloeñe amo nte-Asoreo, ze hene ondaty
    nikokoa’e; vaho nandeo-batan-dre amo fonga samposampo’eo.
  tha-KJV: เธอเล่นชู้กับคนเหล่านี้ ซึ่งเป็นบุคคลที่คัดเลือกแล้วของอัสซีเรียทุกคน และเธอก็กระทำตัวให้เป็นมลทินด้วยรูปเคารพของทุกคนที่เธอลุ่มหลงนั้น
  por-BR-2018: Assim ela cometeu suas prostituições com eles, os quais eram os mais
    apreciados dos filhos da Assíria, e com todos aqueles por quem ela se apaixonou;
    contaminou-se com todos os ídolos deles.
  deu-ELO: Und sie richtete ihre Hurereien auf sie, die Auswahl der Söhne Assurs insgesamt;
    und mit allen, gegen welche sie entbrannte, mit allen deren Götzen verunreinigte
    sie sich.
  eng-WYC-2018: And she gave her fornications on them, on all the chosen sons of Assyrians;
    and in all on which she was wild, she was defouled in the uncleanness of them.
    (And she did her fornications with them, with all the chosen sons of the Assyrians;
    and with all whom she was mad for, she was defiled in their uncleanness.)
  epo-epo: Kaj ŝi malĉastis kun ili, kun ĉiuj plej ĉarmaj filoj de Asirio; kaj ŝi
    malpurigis sin per ĉiuj idoloj de tiuj, kiujn ŝi volupte amis.
  uig-PIN: U ɵz buzuⱪluⱪini ularning üstigǝ beƣixliƣan; ularning ⱨǝmmisi Asuriyǝning
    esilzadiliri idi; ɵz arzu-ⱨǝwǝslirini barliⱪ ⱪozƣatⱪanlar bilǝn wǝ ularning barliⱪ
    mǝbudliri bilǝn u ɵzini bulƣiƣan.
  beo-beo: E da amo Asilia dadi gagui ouligisu dunu amola gilisili golale, amola ilima
    bagade hanaiba:le, e da Asilia ogogosu ‘gode’ ilima nodone sia:ne gadoiba:le,
    ea hou hi ledo hamoi.
  tpi-OTNT: Na em i kamap pamukmeri bilong ol dispela nambawan man bilong Asiria.
    Na em i wok long lotu long ol giaman god bilong ol, na em i kamap doti tru long
    ai bilong mi.
  hau-SA: Ta ba da kanta ga duk waɗanda suke masu ilimin Assuriya ta kuma ƙazantar
    da kanta da dukan gumaka na kowa da take kai da kawowa a cikinsu.
  uig-LAT: U öz buzuqluqini ularning üstige béghishlighan; ularning hemmisi Asuriyening
    ésilzadiliri idi; öz arzu-heweslirini barliq qozghatqanlar bilen we ularning barliq
    mebudliri bilen u özini bulghighan.
  nde-nde: Wazinikela njengesifebe kubo bonke abaphakemeyo base-Asiriya njalo wazingcolisa
    ngezithombe zabo bonke abakhanukayo.
  ton-ton: 'Naʻe pehē ʻene fai angahala mo kinautolu, ʻakinautolu kotoa pē ko e kau
    ongoongo ʻo ʻAsilia, pea mo kinautolu kotoa pē naʻa ne ʻofa nanivi ki ai: naʻa
    ne fakalielia ia mo honau ngaahi tamapua kotoa pē.'
  ces-1613: Vydala se, pravím, v smilství svá s nimi, se všemi nejpřednějšími syny
    Assyrskými, a se všemi, jimž frejovala, a poškvrnila se všemi ukydanými bohy jejich.
  eng-WMB: She gave herself as a prostitute to them, all of them the choicest men
    of Assyria. She defiled herself with the idols of whomever she lusted after.
  tam-TCV: அசீரிய உயர்குடி மக்கள் அனைவரோடும் அவள் விபசாரம் பண்ணினாள். அவள் மோகங்கொண்ட
    அனைவரது விக்கிரகங்களையும் வழிபட்டு தன்னை கறைப்படுத்தினாள்.
  ceb-ULB: Busa gitugyan niya ang iyang kaugalingon ngadto kanila ingon nga babayeng
    nagabaligya ug dungog, ngadto sa tanang labing maayong kalalakin-an sa taga Asiria,
    ug gihugawan niya ang iyang kaugalingon uban sa matag usa nga iyang gipanguwagan—ug
    uban sa tanan nilang mga diosdios.
  pol-UBG: Popełniała z nimi nierząd, ze wszystkimi najlepszymi synami Asyrii i ze
    wszystkimi, do których pałała namiętnością; plamiła się wszystkimi ich bożkami.
  urd-GVU: اسور کے چیدہ چیدہ بیٹوں سے اُس نے زنا کیا۔ جس کی بھی اُسے شہوت تھی اُس
    سے اور اُس کے بُتوں سے وہ ناپاک ہوئی۔
  deu-1912: Und sie buhlte mit allen schönen Gesellen in Assyrien und verunreinigte
    sich mit allen ihren Götzen, wo sie auf einen entbrannte.
  kan-2017: ಅವರಿಗೆ ತನ್ನನ್ನು ವ್ಯಭಿಚಾರಿಣಿಯಾಗಿ ಒಪ್ಪಿಸಿದಳು; ಅವರೆಲ್ಲರೂ ಅಶ್ಶೂರ್ಯರಲ್ಲಿ ಉತ್ತಮೋತ್ತಮರು;
    ಅವಳು ಯಾರನ್ನು ಮೋಹಿಸಿದಳೋ ಅವರ ವಿಗ್ರಹಗಳಿಂದ ತನ್ನನ್ನು ಅಪವಿತ್ರಪಡಿಸಿಕೊಂಡಳು.
  yap-yap: I Oholah e i af u pa’ urngin e tayugang’ nu Assyria, ni waliy e dawol rok
    nge alitnag ir ko pi liyos nu Assyria nma tayfan.
  hlt-MCSB: Amih taengkah a cukhalhnah te amih Assyria koca kah hlangrhoei boeih taengah
    a paek uh tih amih kah mueirhol cungkuem neh aka pumben boeih taengah poeih uh.
  mdy-ETH: ዒዛ ዓሶኦሬ ዓጮኮ ቢታንታ ዓኣ ዓሶና ቢያ ዞኦዛ ኮኦሜኔ፤ ዬይ ዒዞኮ ሱኡካ ዒዞ ዓሶኦሬ ዓሳ ካኣሽካ ሜሌ ፆኦዞ
    ካኣሽኪሢና ፔና ዒኢሳንዳጉዲ ማሄኔ።
  twi-ASANTE: Ɔne Asiriafoɔ atitire bɔɔ adwaman, na ɔsomm wɔn a ɔdɔɔ wɔn nyinaa ahoni
    de guu ne ho fi.
  eng-WEBU: She gave herself as a prostitute to them, all of them the choicest men
    of Assyria. She defiled herself with the idols of whomever she lusted after.
  wal-wal: A bana shaaramuxa oottada, ubbaappe lo77iya Asoore attumaasatuyyo immaasu.
    I shaaramuxatettai Asoore biittaa eeqatussi goinnada, tunanaadan o oottiis.
  spa-PDDPT: A ellos les brindó sus prostituciones, a los más escogidos hijos de Asiria.
    Se contaminó con todos los ídolos de ellos.
  gun-gun: Ha'e va'e avakue reve ae kunha va'e itavy, Assíria pygua ra'y kuery iporãve
    va'e ramo. Ha'e kuery ha'e javi reve itavyxea oendu, ha'e ta'angaa oguereko va'e
    rupi onhemongy'a avi.
  ilo-ULB: Isu nga intedna kadakuada ti bagina a kas balangkantis, kadagiti amin a
    lallaki iti Asiria a nangangato nga opisial! Ket tinulawanna ti bagina kadagiti
    amin a pinaggartemanna ken kadagiti amin a didiosenda a pinaggartemanna.
  kpg-kpg: Mee di ahina hai be di manu ang gi digau aamua o Assyria huogodoo, i lodo
    hua dono haihai huaidu gaa hidi ai iei mee guu bida hagamilimilia ia i dana hai
    daumaha gi nia ada balu ieidu o Assyria.
  uig-ARA: ئۇ ئۆز بۇزۇقلۇقىنى ئۇلارنىڭ ئۈستىگە بېغىشلىغان؛ ئۇلارنىڭ ھەممىسى ئاسۇرىيەنىڭ
    ئېسىلزادىلىرى ئىدى؛ ئۆز ئارزۇ-ھەۋەسلىرىنى بارلىق قوزغاتقانلار بىلەن ۋە ئۇلارنىڭ
    بارلىق مەبۇدلىرى بىلەن ئۇ ئۆزىنى بۇلغىغان.
  sus-sus: A naxa a yɛtɛ fi e ma langoeɲa ra e tide to nu gbo, a man fa bira e xa
    kuyee fɔxɔ ra.
  pon-2006: Iei ih lih tiahk suwed men ong lapalap akan en Asiria, oh eh ineng suwed
    kahrehiong eh kasaminehkihla pein ih ni eh kin pwongih dikedik en eni kan en Asiria.
  ksd-ksd: Ma i ga anan upi ra umana boina livuan ta ra tarai Asiria, ma i ga vabilak
    kana mangamangana ma kadia umana tabataba.
  grc-BRENT: Καὶ ἔδωκε τὴν πορνείαν αὐτῆς ἐπʼ αὐτούς· ἐπίλεκτοι υἱοὶ Ἀσσυρίων πάντες·
    καὶ ἐπὶ πάντας οὓς ἐπέθετο, ἐν πᾶσι τοῖς ἐνθυμήμασιν αὐτοῖς ἐμιαίνετο.
  ind-AYT: Ia menyerahkan persundalannya kepada mereka, semuanya adalah orang Asyur
    pilihan, dan kepada semua ia bernafsu, ia menajiskan dirinya sendiri dengan semua
    berhala mereka.
  nya-nya: Ohola anachita zachiwerewere ndi onsewa, anthu otchuka a ku Asiriya. Iye
    anadziyipitsa ndi mafano a munthu aliyense amene anagona naye.
  hrv-hrv: I oda se bludu s njima, sve poizbor sinovima asirskim; i usplamtjev za
    njima, okalja se svim njihovim kumirima.
  mps-mps: Tama aga te polalubo Asiria bidi dabego penani we pedelali. Tama agai augwaligo
    te tibo god dabe lotu wabo sę yali, tama aga eno gedude meda yai mu pedelai dao.
  tpi-tpi: Na em i kamap pamukmeri bilong ol dispela nambawan man bilong Asiria. Na
    em i wok long lotu long ol giaman god bilong ol, na em i kamap doti tru long ai
    bilong mi.
  dan-1931: og hun gav dem sin bolerske Elskov, alle Assurs ypperste Sønner, og alle
    Vegne, hvor hun kom i Brynde, gjorde hun sig uren ved deres Afgudsbilleder.
  vie-OVCB: Nó bán thân cho những người ưu tú nhất của A-sy-ri, thờ lạy thần tượng
    của chúng, làm ô uế bản thân.
  guj-2017: તેણે તેઓને એટલે આશ્શૂરના માણસોને પોતાની જાતને ગણિકા તરીકે સોંપી દીધી,
    જે સર્વ વડે તે વિલાસી થઈ હતી. તેઓ આશ્શૂરના સર્વોત્તમ દિલપસંદ પુરુષો હતા. તેણે
    તેઓની મૂર્તિઓ વડે પોતાને અશુદ્ધ કરી.
  pon-2006A: Iei ih lih tiahk suwed men ong lapalap akan en Asiria, oh eh ineng suwed
    kahrehiong eh kasaminehkihla pein ih ni eh kin pwongih dikedik en eni kan en Asiria.
  por-BRBSL: Ela se entregou a eles como prostituta, todos eles os homens mais escolhidos
    da Assíria. Ela se contaminou com os ídolos de quem quer que ela desejasse.
  cth-cth: hete Assiria thoundoun kahawi pueng koevah, a kâyo teh a mit hoi a nôe
    e meikaphawk koevah a kâkhinsak.
  twi-twi: Ɔne Asiriafo atitiriw bɔɔ aguaman, na ɔsom wɔn a ɔdɔɔ wɔn nyinaa ahoni
    de guu ne ho fi.
  hlt-hlt: Amih taengkah a cukhalhnah te amih Assyria koca kah hlangrhoei boeih taengah
    a paek uh tih amih kah mueirhol cungkuem neh aka pumben boeih taengah poeih uh.
  tbz-SIM: Kòo yie nhAsidii bɛhɑ̃ɑ̃pɔ̀mbɛ̀ iwɛ̃ĩ yɛmbɛ̀ bɛmɔu kɛ́sɑ̃ũ omɑ́ɑ̀ nɛ̀ bɛ
    bɔkɛ̀ o kɔ̃̀ntì yɑ̀ùti mɛ̀ɛ̀ kpɛ́í.
  msy-2020: An Asirian kantrin faragha zuir gumazir igiaba, men tuavir amizimɨn mɨn
    otozɨ, an agoroger kam a gamima, me a ko arazir mɨzɨrɨzibagh ami. Egha an Asirian
    marvir guabar ziaba bar da fava, egha uan arazir kam bangɨn a mɨze.
  dop-dop: Ḿpʋ́ɣʋ́ Oholɑ nyɑ́ luɣu lɑpɑ Asilii nyǝ́mɑ ɑkewenɑɑ sɔsɑɑ mpɛ. N sɔɔlɑ-wɛ,
    nɑ ń pilisi nyɑ́ tɩ nɑ pɑ tɩɩŋ.
  azb-azb: Onlarla fahişəlik etdi. Onların hamısı Aşşurun ən seçmə adamları idi. Ohola
    kimə aludə oldusa, onun bütün bütləri ilə özünü murdar etdi.
  eng-DBY: And she bestowed her whoredoms upon them, all of them the choice of the
    children of Asshur; and with all after whom she lusted, with all their idols she
    defiled herself.
  hin-2017: इसलिए उसने उन्हीं के साथ व्यभिचार किया जो सब के सब सर्वोत्तम अश्शूरी थे;
    और जिस किसी पर वह मोहित हुई, उसी की मूरतों से वह अशुद्ध हुई।
  wol-KYG: Boppam la daan jox tànnéefi doomi Asiri yooyu yépp, di sobeel boppam ak
    mboolem tuuri ñooñu mu xédd.
  eng-YLT: And she giveth her whoredoms on them, The choice of the sons of Asshur,
    All of them — even all on whom she doted, By all their idols she hath been defiled.
  eng-WYC-2017: And she gave her fornications on them, on all the chosen sons of Assyrians;
    and in all on which she was wild, she was defouled in the uncleanness of them.
  eng-WMBB: She gave herself as a prostitute to them, all of them the choicest men
    of Assyria. She defiled herself with the idols of whomever she lusted after.
  urd-GVH: असूर के चीदा चीदा बेटों से उसने ज़िना किया। जिसकी भी उसे शहवत थी उससे और
    उसके बुतों से वह नापाक हुई।
  rug-rug: Va malumu pule nia si asa guana maqota koari doduru tie nomadi pa Asiria
    meke va boni pule nia koari na beku tadi doduru sapu ehaka hatai sa.
  gaz-gaz: Isheenis hayyoota Asoor hundaaf sagaagalummaadhaan of kennite; waaqota
    tolfamoo namoota isheen kajeelte sanaa hundaanis of xureessite.
  fra-LSG: Elle s’est prostituée à eux, A toute l’élite des enfants de l’Assyrie;
    Elle s’est souillée avec tous ceux pour lesquels elle s’était enflammée, Elle
    s’est souillée avec toutes leurs idoles.
  yal-yal: A yalunyaan liga nɛn Asiriya yɛɛratine birin xɔn, a yi n yanfa, a na muxune
    birin ma suxurene batu a kunfa naxanye xɔn.
  haw-1868: Pela ia i hana'i i kona moe kolohe ana me lakou, me ko Asuria poe a pau
    i waeia, a me ka poe a pau ana i hauoli ai; a me ko lakou mau akuakii a pau i
    hoohaumia ai oia ia ia iho.
  arb-NAV: فَأَغْدَقَتْ عَلَى نُخْبَةِ أَبْنَاءِ أَشُورَ زِنَاهَا، وَتَنَجَّسَتْ بِكُلِّ
    مَنْ عَشِقَتْهُمْ وَبِكُلِّ أَصْنَامِهِمْ.
  ewe-ewe: Etsɔ eɖokui abe gbolo ene na Asiriatɔwo ƒe ame ŋkutawo katã, eye wòtsɔ
    ame sia ame si yome wòtina vevie la ƒe legbawo do gu eɖokui.
  eng-LEE: 'Thus she played the harlot with them, all of them the chosen ones of the
    sons of Asshur: and with all for whom she longed,—with all their idols did she
    defile herself.'
  asm-FB: সেই কাৰণে তাই তেওঁলোকৰ সৈতে বেশ্যাকৰ্ম কৰিলে, কিয়নো আটাইবোৰ অচূৰৰ মনোনীত
    লোক! আৰু তাই যিবোৰত আসক্ত হ’ল আৰু তেওঁলোকৰ আটাই প্রতিমাবোৰৰ দ্বাৰাই তাই নিজকে
    অশুচি কৰিলে।
  sus-A: عَ نَشَ عَ يّتّ قِ عٍ مَ لَنفٌيحَ رَ عٍ تِدٍ تٌ نُ فبٌ، عَ مَن قَ بِرَ عٍ
    شَ كُيٍيٍ قْشْ رَ.
  fra-SBL: Elle s'est prostituée à eux, tous les meilleurs hommes de l'Assyrie. Elle
    se souillait avec les idoles de ceux qu'elle convoitait.
  hbo-hbo: וַתִּתֵּ֤ן תַּזְנוּתֶ֙יהָ֙ עֲלֵיהֶ֔ם מִבְחַ֥ר בְּנֵֽי־אַשּׁ֖וּר כֻּלָּ֑ם
    וּבְכֹ֧ל אֲשֶׁר־עֽ͏ָגְבָ֛ה בְּכָל־גִּלּוּלֵיהֶ֖ם נִטְמָֽאָה׃
  kik-kik: Nĩeneanire ta mũmaraya harĩ andũ othe arĩa atĩĩku thĩinĩ wa Ashuri, na
    agĩĩthaahia na mĩhianano yothe ya mũndũ o wothe ũrĩa eeriragĩria.
  fra-NCL: C’est vers eux qu’elle dirigea ses prostitutions, vers toute l’élite des
    fils de l’Assyrie ; et près de tous ceux pour qui elle brûlait d’amour, elle se
    souilla avec toutes leurs infâmes idoles.
  cek-AK: To kaminawk khaeah tangzat to zawh moe, kahoih koek qoih ih Assyria kaminawk
    boih, anih mah zoek ih kaminawk boih, krangnawk boih hoiah panuet thok zaehaih
    to a sak.
  cuk-cuk: ”Ahola gambanuchuyobi Asiria-dulemar bur nug-nikamaladga san-urmaksad.
    Na bela e-ai-nuedga-imakdii gusad, degine, bela Siria-dulemar-e-bab-dummadyob-ibmar-imaklemaladba
    isgusad.
  uig-CYR: У өз бузуқлуғини уларниң үстигә беғишлиған; уларниң һәммиси Асурийәниң
    есилзадилири еди; өз арзу-һәвәслирини барлиқ қозғатқанлар билән вә уларниң барлиқ
    мәбудлири билән у өзини булғиған.
  tel-2017: అష్షూరు వాళ్ళల్లో ముఖ్యులైన వాళ్ళందరి ఎదుట ఒక వేశ్యలా తిరుగుతూ, వాళ్ళందరితో
    వ్యభిచారం చేస్తూ, వాళ్ళు పెట్టుకున్న విగ్రహాలన్నిటినీ ఆశించి తనను అపవిత్రం చేసుకుంది.
  hat-BSA: Li te pataje pwostitiye li ak yo; tout nan yo te dè mesye byen chwazi an
    Assyrie. Epi avèk yo tout, li te kouri ak anvi lachè a, ak tout zidòl yo, li te
    souye tèt li.
  kos-kos: Mutan sac sie mutan kosro nu sin mwet leum lun un mwet mweun Assyria, ac
    lung koluk lal oru elan akfohkfokyal sifacna ke alu nu ke ma sruloala.
  hbo-WLC: וַתִּתֵּ֤ן תַּזְנוּתֶ֙יהָ֙ עֲלֵיהֶ֔ם מִבְחַ֥ר בְּנֵֽי־אַשּׁ֖וּר כֻּלָּ֑ם
    וּבְכֹ֧ל אֲשֶׁר־עָֽגְבָ֛ה בְּכָל־גִּלּוּלֵיהֶ֖ם נִטְמָֽאָה׃
  ibo-ibo: O weere onwe ya nyefee nʼaka ndị ikom Asịrịa ogugo ha kachasị elu dịka
    onye akwụna, merụọkwa onwe ya site nʼife arụsị dị iche iche nke onye ọbụla agụụ
    ya gụrụ obi ya.
  ory-ory: ପୁଣି, ସେ ସେମାନଙ୍କର, ଅର୍ଥାତ୍‍, ଅଶୂରର ମନୋନୀତ ସକଳ ଲୋକଙ୍କ ସଙ୍ଗରେ ବ୍ୟଭିଚାର କଲା
    ଓ ସେ ଯେକୌଣସି ଲୋକ ପ୍ରତି ପ୍ରେମରେ ଆସକ୍ତ ଥିଲା, ତାହାର ପ୍ରତିମାଗଣ ଦ୍ୱାରା ଆପଣାକୁ ଭ୍ରଷ୍ଟା
    କଲା।
  chk-chk: Iwe, a amömö inisin fän iten lisowu ngeni ekewe re Asiria meinisin mi fokun
    äteöch. A püsin alimengaua ren ekewe uluulun anümwäl än chokewe a nöüniir kamwet.
  rop-rop: Wal imbin silipsilipbat garram ol detlot solja brom Asiriya, en det filing
    blanga im bin brabli strongbala, en imbin weshipbat detlot drimin sheip brom Asiriya
    du.
  ukr-1871: І оддавала свої любощі всїм вибраним із між синів Ассурових, і поганилась
    усїма ідолами тих, до кого палала;
  deu-1951: Also hängte sie sich mit ihrer Hurerei an sie, lauter auserlesene Assyrer,
    und befleckte sich mit allen ihren Götzen, gegen die sie entbrannt war.
  eng-JPS: And she bestowed her harlotries upon them, the choicest men of Assyria
    all of them; and on whomsoever she doted, with all their idols she defiled herself.
  srp-1865: I udari u kurvanje s njima, koji svi bijahu najljepši izmeðu sinova Asirskih,
    i za kojima se god upaljivaše, skvrnjaše se o sve gadne bogove njihove.
  lug-lug: Yeewaayo okubeera malaaya eri abakulembeze ab’e Bwasuli, ne yeeyonoonyesa
    ne bakatonda abalala bonna aba buli muntu gwe yakabawalanga naye.
  heb-heb: ותתן תזנותיה עליהם מבחר בני אשור כלם ובכל אשר עגבה בכל גלוליהם נטמאה׃
  ben-IRV: সে তাদের অর্থাৎ সমস্ত উৎকৃষ্ট অশূর-সন্তানের সঙ্গে ব্যভিচার করত এবং যাদের
    সঙ্গে কামাসক্তা হত, তাদের সবার সমস্ত মূর্ত্তি দ্বারা ভ্রষ্ট হত।
  pan-pan: ਉਸ ਨੇ ਉਹਨਾਂ ਸਾਰਿਆਂ ਦੇ ਨਾਲ ਜਿਹੜੇ ਅੱਸ਼ੂਰੀਆਂ ਦੇ ਚੁਣਵੇਂ ਜੁਆਨ ਸਨ, ਵਿਭਚਾਰ ਕੀਤਾ
    ਅਤੇ ਜਿਹਨਾਂ ਉੱਤੇ ਉਹ ਮੋਹਿਤ ਸੀ ਉਹਨਾਂ ਦੀਆਂ ਮੂਰਤੀਆਂ ਦੇ ਨਾਲ ਉਹ ਭਰਿਸ਼ਟ ਹੋਈ।
  mya-JVB: ထိုအာရှုရိ လူကောင်း လူမြတ်အပေါင်း တို့နှင့် မတရား သောမေထုန်ကိုပြု၏။ တပ်မက်
    သော သူအပေါင်း တို့၏ ရုပ်တု များနှင့် ကိုယ်ကိုညစ်ညူး စေ၏။
  hmo-hmo: Vadaeni Ohola ese idia danu lebulebu karadia ia karaia, idia ibounai be
    Asuria ena tau namodia momokani. Bona Ohola ese ia ura henia dikadika taudia ibounai
    edia kaivakuku dekenai ia sibona ia hamiroa.
  urd-urd: और उसने उन सबके साथ जो असूर के बरगुज़ीदा मर्द थे बदकारी की, और उन सबके
    साथ जिनसे वह 'इश्कबाज़ी करती थी, और उनके सब बुतों के साथ नापाक हुई।
  rus-SYN: и расточала блудодеяния свои со всеми отборными из сынов Ассура, и оскверняла
    себя всеми идолами тех, к кому ни пристращалась;
  bqc-SIM: À azĩa kpàmá káalua ũ, ampii Asili gbɛ̃́ bɛɛɛdeↄnɛ. Ɔ̃ à gbãsĩkɛ̀
    ń gbɛ̃́ pↄ́ à lùańzipiↄ tã́aↄ.
  tcz-CHONGTHU: Chule hiche Assyria mei dei dei um mi ho koma chun amale ama notin
    aga kijoh un, amilim doiju ahouvin, hiti chun amale ama akisuboh in ahi.
  mar-mar: तिने स्वत:ला वेश्याकामासाठी त्यांना सर्वात उत्तम अश्शूरी देऊन टाकले, तिने
    स्वत:ला काम संतप्तेने प्रत्येकासोबत स्वत:ला अशुद्ध केले, तिने मुर्तीसोबत तिने
    कामसंतप्त पणा केला.
  qub-qub: Paycunaga casha Asiriacho mas mijurnin caj runacunami. Aholaga paycunawan
    cacusha. Chayno caycällarmi juc-lä runacuna adurashan ïduluncunatapis cuyacurcusha.
  bqp-bqp: Beyɑ Oholɑ u tii wɛ̃. Be bɑ sɑ̃ɑ Asirin wirugibu mi, be kpurowɑ u kɑ sɑkɑrɑru
    kuɑ. U bu kĩɑ too sere u ben bũnu sɑ̃wɑ.
  hat-hat: Li te kouche ak tout gwo chèf peyi Lasiri yo. Sitèlman li te cho dèyè mesye
    sa yo, li avili tèt li, li tonbe fè sèvis pou vye zidòl moun peyi Lasiri yo.
  eng-BSB: She offered sexual favors to all the elite of Assyria. She defiled herself
    with all the idols of those for whom she lusted.
  eng-WEBPB: She gave herself as a prostitute to them, all of them the choicest men
    of Assyria. She defiled herself with the idols of whomever she lusted after.
  kbq-kbq: Hagi ana a'mo'a maka ana hentofa nehazaveramina zamavesi nezmanteno monkozana
    nehuno, ana Asiria vahe'mofo kaza osu havi anumzante monora hunteno azeri pehena
    hu'ne.
  nhe-BL: Huan Samaria ehuani quinequiyayaj ma quinnahuatica nopa Asiria ehuani huan
    ax na. Queja sihuame tlajtlacolchihuaj ica sequinoc tlacame huan quipantía miyac
    cuesoli, Samaria ehuani quinnequiyayaj nopa asirios tlen más tlapejpenilme ma
    quinnahuatica. Huan queja se ahuilnenca sihuatl tlen hueli quichihua ininhuaya
    tlen quinicnelía, Samaria tlahuel moijtlaco noixpa.
  gub-BL: Oora uker oho zauxiapekwer Axir wanuwihaw nànàn. Hemiapo kwer umuigo kar
    ikatu 'ym ma'e herenataromo. Umuwete tupàn a'ua'u Axir wazar wà.
  eng-DRA: 'And she committed her fornications with those chosen men, all sons of
    the Assyrians: and she defiled herself with the uncleanness of all them on whom
    she doted.'
