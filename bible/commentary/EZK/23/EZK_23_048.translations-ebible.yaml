verse: EZK.023.048
translations:
  mal-C: “അപ്പോൾ ഞാൻ ദേശത്തുനിന്ന് വിഷയലമ്പടത്തത്തെ നീക്കിക്കളയും; സകലസ്ത്രീകളും ഇതിലൂടെ
    ഒരു പാഠം പഠിക്കുകയും നികൃഷ്ടമായ ജീവിതത്തിൽനിന്ന് പിന്തിരിയുകയും ചെയ്യും.
  deu-TKW: Und so will ich der Unzucht im Land ein Ende machen, damit alle Weiber
    sich warnen lassen und nicht solche Unzucht treiben, wie ihr.
  lin-lin: Na nzela wana nde nakosukisa kindumba kati na mokili, mpo ete basi nyonso
    bazwa mayele mpe balanda ndakisa na bango te.
  eng-LSV: And I have caused wickedness to cease from the land, || And all the women
    have been instructed, || And they do not do according to your wickedness.
  eng-GNV: Thus will I cause wickednesse to cease out of the land, that all women
    may be taught not to doe after your wickednesse.
  eng-WEBSTER: Thus will I cause lewdness to cease out of the land, that all women
    may be taught not to do after your lewdness.
  nhw-BL: Huan quej nopa ipan nopa tlali nijtlamiltis nochi catli quintemohuaj tiotzitzi.
    Huan tlamis nochi catli quintemohuaj sequinoc tlalme ma quinpalehuica huan amo
    na pampa itztoque quen se ahuilnenca sihuatl noixpa. Huan sequinoc quiitase catli
    panoc ica masehualme ipan Samaria huan Jerusalén huan momajmatise huan amo quichihuase
    quen inijuanti quichijque.
  swh-ONEN: “Hivyo nitaukomesha uasherati katika nchi, ili wanawake wote wapate onyo
    nao wasije wakafanya uasherati kama ninyi mlivyofanya.
  bba-bba: Nɡe mɛyɑ kon kɑ sɑkɑrɑru kpeesiɑ tem mɛ sɔɔ. Kon tɔn kurɔ bɑɑwure sɔ̃ u
    ku mɑɑ ben mɑɑbu yiru yen yirɑ swĩi.
  eng-KJVCPB: Thus will I cause lewdness to cease out of the land, that all women
    may be taught not to do after your lewdness.
  luo-luo: “Omiyo mano e kaka abiro tieko timbe mag chode e pinyno, mondo obed siem
    ni mon duto kik terre kaka mon ariyogo osetimo.
  meu-meu: Unu amo lebulebu karadia na tano ai baina hadokodia, hahine ese nahuadia
    bae toho totona, bena lebulebu karadia basie kara, umui vada o kara heḡereḡeredia.
  npi-ULB: किनकि देशबाट लज्‍जास्‍पद व्‍यवहारलाई म खतम गर्नेछु, र सबै स्‍त्रीलाई अनुशासनमा
    ल्याउनेछु ताकि तिनीहरू फेरि वेश्याको जस्तो काम नगरून् ।
  yor-yor: “Èmi yóò sì fi òpin sí ìwà ìfẹ́kúfẹ̀ẹ́ ni ilẹ̀ náà, kí gbogbo àwọn obìnrin
    le gba ìkìlọ̀ kí wọn kí ó ma sì ṣe fi ara wé ọ.
  pes-OPCB: آنگاه در این سرزمین، به هرزگی و زناکاری پایان خواهم داد، تا این درس عبرتی
    گردد برای آنانی که بت‌پرستی را دوست می‌دارند.
  tgl-ULB: Sapagkat aalisin ko ang nakahihiyang pag-uugali mula sa lupain at susupilin
    ang lahat ng mga kababaihan kaya hindi na sila gagawin ang tulad sa isang nagbebenta
    ng aliw.
  hui-hui: I̱na anidagua berogola wali maru bedarume de hondowa tigua mitangi bialu
    wali kira ogoni labome agali kayu bialu birayadagua nabule lelo hameledo. Ani
    bialu dindi ogoha wali agali kayu yaga mana ngago mo wahai holebero.
  mya-mya: ထို​သူ​နှစ်​ယောက်​တို့​ကဲ့​သို့​မျောက်​မ မ​ထား​ကြ စေ​ရန် အ​မျိုး​သ​မီး​အ​ပေါင်း​တို့​အား​သ​တိ
    ပေး​သည့်​အ​နေ​ဖြင့် ငါ​သည်​တစ်​ပြည်​လုံး​၌ အ​ကျင့်​ပျက်​မှု​မှန်​သ​မျှ​ကို​ရပ်​စဲ​စေ​မည်။-
  bod-N: དེ་ལྟར་བུད་མེད་ཀུན་ལ་དྲན་སྐུལ་ཐོབ་ནས། ཁྱོད་རྣམས་ཀྱིས་འདོད་གཡེམ་སྤྱད་པ་བཞིན་དུ་མི་སྤྱོད་པའི་ཕྱིར་དུ།
    ངས་འདོད་གཡེམ་དེ་ཡུལ་འདི་ནས་མཚམས་གཅོད་དོ། །
  sna-sna: “Saka ndichagumisa unzenza panyika, kuti vakadzi vose vayambirwe vagorega
    kutevedzera.
  spa-BLM: “‘Así haré cesar la lascivia de la tierra, para que todas las mujeres sean
    enseñadas a no ser lascivas como tú.
  cac-cac: Icha chi' ol aj vac'an satel jun b'eyb'al chi' d'a smacb'en Israel. Icha
    chi' ol aj snachajel yuj masanil eb' ix ix to max yal-laj sb'eyb'alan ajmulal
    eb' ix.
  swh-ULB: Kwa kuwa nitaondoa tabia ya aibu kutoka kwenye nchi na nidhamu wanawake
    wote hivyo hawatatenda kama makahaba.
  bel-bel: Так пакладу канец распусьце на гэтай зямлі, і ўсе жанчыны мецьмуць навуку
    і ня будуць рабіць сараматных учынкаў падобна вам;
  deu-ELBBK: Und so werde ich die Schandtat wegschaffen aus dem Land, damit alle Frauen
    sich zurechtweisen lassen und nicht nach eurer Schandtat tun.
  mbb-OT: Pinaaǥi kayi edhimesazen ku is mahawag he vaal kayi he nasyun. Ne egkehimu
    zaan heini he petizaan te langun he menge vahi he kenè bes ereg he ed-iringan
    is mibeelan dan.
  mal-2015: ഇങ്ങനെ നിങ്ങളുടെ ദുർമ്മര്യാദപോലെ ചെയ്യാതിരിപ്പാൻ സകലസ്ത്രീകളും ഒരു പാഠം
    പഠിക്കേണ്ടതിന്നു ഞാൻ ദുർമ്മര്യാദ ദേശത്തുനിന്നു നീക്കിക്കളയും.
  rmc-rmc: A kavke zaačhavava o džungipen andre kadi phuv, hoj savore džuvľija kalestar
    te sikľon a te na keren o lubipen avke sar on.
  pes-OPV: وقباحت را از زمین نابود خواهم ساخت. پس جمیع زنان متنبه خواهند شد که مثل
    شما مرتکب قباحت نشوند.
  ron-1924: Вой фаче астфел сэ ынчетезе нелеӂюиря ын царэ ка тоате фемеиле сэ я ынвэцэтурэ
    ши сэ ну май факэ о нелеӂюире ка а воастрэ!
  ben-OBCV: “এইভাবে আমি দেশের মধ্যে কুকাজ শেষ করব, যেন সমস্ত স্ত্রীলোকেরা এটাকে সাবধানবাণী
    হিসেবে নেয় এবং তোমাদের অনুকরণ না করে।
  som-som: Oo sidaasaan shar dalka uga joojin doonaa, si naagaha oo dhan loo baro
    inaanay mar dambe sidii sharkiinnii oo kale u falin.
  lat-VUC: Et auferam scelus de terra, et discent omnes mulieres ne faciant secundum
    scelus earum.
  eng-ASVBT: Thus will I cause lewdness to cease out of the land, that all women may
    be taught not to do after your lewdness.
  ita-1885: Ed io farò cessar la scelleratezza nel paese; e tutte le donne saranno
    ammaestrate a non fare secondo le vostre scelleratezze.
  eng-LXXUP: And I will remove ungodliness out of the land, and all the women shall
    be instructed, and shall not do according to their ungodliness.
  eng-ULB: For I will remove shameful behavior from the land and discipline all the
    women so they will no longer act like prostitutes.
  spa-VBL: Así acabaré con la inmoralidad en el país, y todas las mujeres serán advertidas
    de no hacer lo que ustedes han hecho.
  fra-_FOB: Ainsi je mettrai fin aux infamies dans le pays, et toutes les femmes apprendront
    à ne point imiter vos désordres.
  mal-mal: ഇങ്ങനെ നിങ്ങളുടെ ദുർന്നടപ്പുപോലെ ചെയ്യാതിരിക്കുവാൻ സകലസ്ത്രീകളും ഒരു പാഠം
    പഠിക്കേണ്ടതിന് ഞാൻ ദുർന്നടപ്പ് ദേശത്തുനിന്ന് നീക്കിക്കളയും.
  urd-GVR: Yoṅ maiṅ mulk meṅ zinākārī ḳhatm karūṅga. Is se tamām auratoṅ ko tambīh
    milegī ki wuh tumhāre sharmnāk namūne par na chaleṅ.
  suz-BL: मोपा गो रागीम मेको ग्रांग्रा दिशो गेय थुम्‍पाइक्‍नुङ। एको इ खोदेंशो मपामेक्‍ल।
    मीश मुर नेल्‍ल आन कली हिंच कोंइतीक दुम्‍ब।
  eng-NOY: Thus will I cause lewdness to cease out of the land, that all women may
    take warning, and not follow them in their lewdness.
  ita-1927: E io farò cessare la scelleratezza nel paese, e tutte le donne saranno
    ammaestrate a non commetter più turpitudini come le vostre.
  ckb-ckb: «جا کۆتایی بە بەدڕەوشتی دەهێنم لە خاکەکە، هەموو ژنان پەندی لێ وەردەگرن
    و وەک بەدڕەوشتییەکەی ئێوە ناکەن.
  eng-BBE: And I will put an end to evil in all the land, teaching all women not to
    do as you have done.
  kan-OKCV: “ಹೀಗೆ ಸ್ತ್ರೀಯರೆಲ್ಲರೂ ನಿಮ್ಮ ದುಷ್ಕರ್ಮದ ಪ್ರಕಾರ ಮಾಡದಿರಲೆಂದು ಅವರಿಗೆ ಬೋಧಿಸಿ
    ದೇಶದೊಳಗಿಂದ ದುಷ್ಕರ್ಮವನ್ನು ತೆಗೆದುಹಾಕುವೆನು.
  tam-2017: இவ்விதமாக எல்லா பெண்களும் புத்தியடைந்து, உங்களுடைய முறைகேடுகளைச் செய்யாதிருக்கும்படி,
    முறைகேட்டைத் தேசத்தைவிட்டு ஒழியச்செய்வேன்.
  spa-RV-1909: Y haré cesar la depravación de la tierra, y escarmentarán todas las
    mujeres, y no harán según vuestra torpeza.
  ron-BTF: Astfel voi face desfrânarea ta să înceteze din țară, ca toate femeile să
    fie învățate să nu facă după desfrânarea voastră.
  eng-WEBP: “‘Thus I will cause lewdness to cease out of the land, that all women
    may be taught not to be lewd like you.
  eng-FBV: This is how I will put an end to immorality in the country, and all the
    women will be warned not to do what you have done.
  nld-1939: Zo zal Ik de ergernis uit het land doen verdwijnen, en het zal voor alle
    vrouwen een les zijn, om uw ontuchtig gedrag niet na te volgen.
  nch-BL: Huan quej nopa ipan nopa tali niquintamiltis nochi cati quintemohuaj teteyome.
    Huan tamise nochi cati quintemohuaj sequinoc talme para ma quinpalehuica huan
    amo na pampa itztoque quej se ahuilnenca sihuat noixpa. Huan sequinoc quiitase
    cati panoc ica masehualme ipan Samaria huan Jerusalén huan momajmatise huan amo
    quichihuase quej inijuanti quichijque.
  vie-1934: Như vậy ta sẽ làm cho hết sự tà dâm trong đất, hầu cho mọi đàn bà được
    học biết không làm theo sự dâm dục của các ngươi.
  hin-CV: “इस प्रकार मैं इस देश से काम-वासना का अंत कर दूंगा, ताकि सब स्त्रियों के
    लिये यह एक चेतावनी हो और वे तुम्हारे समान काम न करें.
  spa-BES: Y pondré fin al mal en toda la tierra, enseñando a todas las mujeres a
    no hacer lo que ustedes han hecho.
  tdx-tdx: Izay ty hanjihera­ko ty fandratoañe amy taney, soa hene hanareñe o ampelao
    tsy hañorike ty fandratoa’ areo.
  tha-KJV: ดังนี้​แหละ เราจะให้ราคะในแผ่นดินนั้นสูญสิ้นเสียที เพื่อผู้หญิงทั้งหลายจะได้รับความตักเตือนและไม่​ประพฤติ​ราคะอย่างที่​เจ้​าได้กระทำแล้​วน​ั้น
  por-BR-2018: Assim acabarei com a obscenidade da terra, para que todas as mulheres
    aprendam a não fazer conforme vossa obscenidade.
  deu-ELO: Und so werde ich die Schandtat wegschaffen aus dem Lande, damit alle Weiber
    sich zurechtweisen lassen und nicht nach eurer Schandtat tun.
  eng-WYC-2018: And I shall do away great trespass from the land; and all women shall
    learn, that they do not after the great trespass of them. (And so I shall do away
    great trespass from the land; and all women shall learn, that they should not
    do, or should not follow, after their great trespasses.)
  epo-epo: Kaj Mi faros finon al la malĉastado en la lando, kaj tio estos averto por
    ĉiuj virinoj, ke ili ne agu simile al via malĉastado.
  uig-PIN: Xuning bilǝn Mǝn zemindǝ buzuⱪluⱪⱪa hatimǝ berimǝn; xuning bilǝn barliⱪ
    ayallar silǝrdin sawaⱪ elip silǝrning buzuⱪluⱪliringni dorimaydu.
  beo-beo: Isala:ili fi soge huluane amo ganodini, Na da wadela:i lasu hou hedofamu.
    Amasea, uda huluane da ela inia dunu adole lasu hou defele mae hamoma:ne, sisasu
    agoane ba:mu.
  tpi-OTNT: Na long dispela pasin bai mi rausim tru pasin pamuk long dispela kantri,
    na bai olgeta meri i lukim dispela samting mi mekim na bai ol i save olsem, ol
    i no ken mekim pasin pamuk olsem tupela i bin mekim.
  hau-SA: “Ta haka zan kawo ƙarshe ga lalaci a ƙasar, don dukan mata su ji gargaɗi
    kada kuma su kwaikwaye ku
  uig-LAT: Shuning bilen Men zéminde buzuqluqqa xatime bérimen; shuning bilen barliq
    ayallar silerdin sawaq élip silerning buzuqluqliringni dorimaydu.
  nde-nde: Ngizakuqeda kanjalo ukuxhwala elizweni, ukuze bonke abesifazane baxwayiseke
    njalo bangenzi njengani.
  ton-ton: ‌ʻE pehē ʻa ʻeku fakangata ʻae fai fakalielia mei he fonua, koeʻuhi ke
    ako ʻaki ia ki he kau fefine kotoa pē, ke ʻoua naʻa fai ʻo hangē ko hoʻo mo fakalielia.
  ces-1613: A tak přítrž učiním nešlechetnosti v zemi této, i budou se tím káti všecky
    ženy, a nedopustí se nešlechetnosti podobné vaší.
  eng-WMB: “‘Thus I will cause lewdness to cease out of the land, that all women may
    be taught not to be lewd like you.
  tam-TCV: “இவ்விதமாய் நான் நாட்டிலுள்ள காம வேட்கைக்கு ஒரு முடிவைக் கொண்டுவருவேன்.
    அதனால் எல்லாப் பெண்களுமே எச்சரிப்படைந்து உன்னைப் பின்பற்றாதிருப்பார்கள்.
  ceb-ULB: Kay wagtangon ko ang makauulaw nga binuhatan gikan sa yuta ug pantonon
    ang tanang kababayen-an aron dili na gayod sila mamuhat ingon nga mga babayeng
    nagabaligya ug dungog.
  pol-UBG: Tak usunę rozwiązłość z tej ziemi, aby wszystkie kobiety otrzymały ostrzeżenie
    i nie czyniły według waszej rozwiązłości.
  urd-GVU: یوں مَیں ملک میں زناکاری ختم کروں گا۔ اِس سے تمام عورتوں کو تنبیہ ملے گی
    کہ وہ تمہارے شرم ناک نمونے پر نہ چلیں۔
  deu-1912: Also will ich der Unzucht im Lande ein Ende machen, daß alle Weiber sich
    warnen lassen und nicht nach solcher Unzucht tun.
  kan-2017: “ಹೀಗೆ ನಾನು ದೇಶದೊಳಗಿಂದ ದುಷ್ಕರ್ಮವನ್ನು ತೊಲಗಿಸುವೆನು; ಇದರಿಂದ ಸಮಸ್ತ ಸ್ತ್ರೀಯರಿಗೂ
    ನಿಮ್ಮ ದುಷ್ಕರ್ಮವನ್ನು ಅನುಸರಿಸಬಾರದೆಂದು ಬುದ್ಧಿ ಬರುವುದು.
  yap-yap: Nggu taleg e puwalag u daken e nam ni ga’ngin. Ngug ginaeng gubin e ppin
    ndab ku ra ngongliyed e denen ni puwlag ni bod ni ur rin’ew.
  hlt-MCSB: Tedae khohmuen kah na khonuen rhamtat te ka paa sak daengah ni huta boeih
    te thuituen uh vetih nangmih kah khonuen rhamtat bangla a saii uh pawt eh.
  mdy-ETH: ዒንሢ ላምዖ ጌሮንሢ ዞኦዛ ኮኦሜሢጉዲ ቢያ ላኣላ ሃካፓ ሴካ ዞኦዛ ኮኦሙዋጉዲ ላቲሢ ማዓንዳጉዲ ዓጬሎይዳፓ ቢያ ኮዔሢጉዲ
    ዞኦስካ ኮኦሚ ሺሪፃ ባይቃንዳጉዲ ታኣኒ ማዻንዳኔ።
  twi-ASANTE: “Ɛno enti mɛma aniwudeyɛ aba awieeɛ wɔ asase no so na abɔ afanan nyinaa
    kɔkɔ na wɔansua mo.
  eng-WEBU: “‘Thus I will cause lewdness to cease out of the land, that all women
    may be taught not to be lewd like you.
  wal-wal: Maccaasai ubbai inttena qullennaadan duuttanau, taani biitta ubbaappe shaaramuxatettaa
    xaissana.
  spa-PDDPT: Así se acabará la lujuria en la tierra. Todas las mujeres se corregirán
    con rigor de modo que no harán según las perversidades de ustedes.
  gun-gun: Ha'e rami vy ha'e kuery yvy gui amomba 'rã ha'eve'ỹ va'e rupi anho ikuaiague,
    kunhague mboae kuery oexa vy onheangu aguã ha'e va'e kunhague ojejou porã reiague
    rami e'ỹ ikuai aguã. Mba'eta pende'áry ou 'rã ha'eve'ỹ va'e rupi anho peikoague
    re pepaga aguã, ta'angaa reve pejejavyague re voi. Ha'e ramo peikuaa 'rã xee ae
    Senhor aikoa.
  ilo-ULB: Ta ikkatekto dagiti nakababain a kababalin manipud iti daga ken disiplinaakto
    amin dagiti babbai tapno saandan nga agbalin a balangkantis.
  kpg-kpg: Au ga hagalawa nia haihai huaidu i nia gowaa huogodoo i lodo tenua hagatau,
    belee aago nia ahina huogodoo bolo ginaadou gi hudee heia di huaidu hai be di
    manu, gadoo be di hai nogo hai go meemaa.
  uig-ARA: شۇنىڭ بىلەن مەن زېمىندە بۇزۇقلۇققا خاتىمە بېرىمەن؛ شۇنىڭ بىلەن بارلىق ئاياللار
    سىلەردىن ساۋاق ئېلىپ سىلەرنىڭ بۇزۇقلۇقلىرىڭنى دورىمايدۇ.
  sus-sus: «N langoeɲa ɲɔnma na ki nɛ wo xa bɔxi kui, alako ginɛe xa a kolon a mu
    lanma e xa ɲɛrɛ wo gbe ki ma.
  pon-2006: I pahn katokihedi tiahk suwed wasa koaros nan sahpwo, pwehn wia karasaras
    ehu ong lih koaros pwe re en dehr wia dipen kamwahl duwehte me ira wiadahr.
  ksd-ksd: Damana ina vapanie vue ra bilak na mangamangana ta ra gunan, upi ra vaden
    par diat a vartovo pi koko diat a mur kamumur bilak na mangamangana.
  grc-BRENT: Καὶ ἀποστρέψω ἀσεβείαν ἐκ τῆς γῆς, καὶ παιδευθήσονται πᾶσαι αἱ γυναῖκες,
    καὶ οὐ μὴ ποιήσουσι κατὰ τὰς ἀσεβείας αὐτῶν.
  ind-AYT: Demikianlah Aku akan menghentikan kemesuman dari negeri itu, supaya semua
    perempuan mendapat peringatan dan tidak melakukan kemesuman seperti yang kamu
    lakukan.
  nya-nya: “Motero Ine ndidzathetsa zachigololo mʼdzikomo, ndipo akazi onse adzatengapo
    phunziro kuti asadzachite zachigololo monga za iwowo.
  hrv-hrv: Tako ću iz zemlje istrijebiti sramotu, da se druge žene opomenu i ne čine
    djela vaših sramotnih.
  mps-mps: “Te tiali kolesagade eno te tǫ kantride penani yali kolesaga mu sela sąwaibao,
    tama tigidali wego eno te sę ebo sulama, augwa te tiwai konemainu yaibao, te
    we sigo penani kolesaga yali tiwai sę te augwaligo munu me egobe dao waibao.
  tpi-tpi: Na long dispela pasin bai mi rausim tru pasin pamuk long dispela kantri,
    na bai olgeta meri i lukim dispela samting mi mekim na bai ol i save olsem, ol
    i no ken mekim pasin pamuk olsem tupela i bin mekim.
  dan-1931: Jeg gør Ende på Skændselen i Landet, og alle kvinder skal lade sig advare
    derved og ikke efterligne eders Skændsel.
  vie-OVCB: Như thế, Ta sẽ chấm dứt tội gian dâm và thờ thần tượng trong đất nước
    này, và cuộc đoán phạt của Ta sẽ là một cảnh cáo cho những ai không theo gương
    gian ác của chúng.
  guj-2017: હું દેશમાંથી શરમજનક કાર્યોનો અંત લાવીશ. જેથી બધી સ્ત્રીઓ શિસ્તમાં રહે
    અને તેઓ ગણિકાનું કાર્ય કરે નહિ.
  pon-2006A: I pahn katokihedi tiahk suwed wasa koaros nan sahpwo, pwehn wia karasaras
    ehu ong lih koaros pwe re en dehr wia dipen kamwahl duwehte me ira wiadahr.
  por-BRBSL: “'Assim, farei cessar a lascívia fora da terra, para que todas as mulheres
    possam ser ensinadas a não serem lascivas como você.
  cth-cth: Napuinaw pueng ni, cuknae hah sak hane nahoeh tie a panue thai awh nah,
    het patetlah cuknae hah ram thung hoi ka pahma han.
  twi-twi: “Ɛno nti mɛma aniwu nneyɛe aba awiei wɔ asase no so na abɔ mmaa nyinaa
    kɔkɔ na wɔansua mo.
  hlt-hlt: Tedae khohmuen kah na khonuen rhamtat te ka paa sak daengah ni huta boeih
    te thuituen uh vetih nangmih kah khonuen rhamtat bangla a saii uh pawt eh.
  tbz-SIM: Dɛ mɔ̀nnì m bo dennɛ isɔkɛ kpɛrɛ bɛ tenkɛ̀ kɛ̀ bɛnitipòbɛ̀ tɔbɛ̀ɛ bɑntɛ́
    kɛ tɛ̃́nkɛ bɑ́ ndɔɔri dɛ kó isɔkɛ.
  msy-2020: Eghtɨ nguazir kamɨn aven, kɨ arazir mɨzɨrɨzir kam batuegham. Eghtɨ amiziba
    arazir kamɨn ganigh fogham, me aningɨn mɨn arazir mɨzɨrɨzir kabar amuan kogham.
  dop-dop: Ɩsǝnɑ mɑɑ sɩɩ ɩsɑɣɑtʋ tǝnɑɣɑ kɛ tɛtʋ tɑɑ tɔɣɔlɛ. Ɩlɛnɑ pǝ́ hʋlɩ ɑlɑɑ lɛlɑɑ
    kɛ lɑɣɑtʋ nɑ pɑ́ tɑɑ tǝŋ pɑnɛ pɑ ɩkpɑtɛ.
  azb-azb: Ölkədə olan pozğunluğa son qoyacağam. Bütün qadınlar bundan dərs alıb sizin
    kimi pozğunluq etməyəcək.
  eng-DBY: And I will cause lewdness to cease out of the land, and all women shall
    receive instruction and shall not do according to your lewdness.
  hin-2017: इस प्रकार मैं महापाप को देश में से दूर करूँगा, और सब स्त्रियाँ शिक्षा
    पाकर तुम्हारा सा महापाप करने से बची रहेगी।
  wol-KYG: ma dakkale noonu yàqute ci réew mi, jigéen ñépp jànge ca, baña jëfeeti
    yàqute ju mel ni seen jos.
  eng-YLT: And I have caused wickedness to cease from the land, And instructed have
    been all the women, And they do not according to your wickedness.
  eng-WYC-2017: And I shall do away great trespass from the land; and all women shall
    learn, that they do not after the great trespass of them.
  eng-WMBB: “‘Thus I will cause lewdness to cease out of the land, that all women
    may be taught not to be lewd like you.
  urd-GVH: यों मैं मुल्क में ज़िनाकारी ख़त्म करूँगा। इससे तमाम औरतों को तंबीह मिलेगी
    कि वह तुम्हारे शर्मनाक नमूने पर न चलें।
  rug-rug: Ke kote va noso ia Rau sa hahanana maqota koasa popoa, pude madi va balau
    sari barikaleqe pude lopu totozi luli gamu.
  gaz-gaz: “Kanaafuu akka dubartoonni hundi of eeggatanii fi isin duukaa hin buuneef
    ani biyyattii keessaa addaggummaa nan balleessa.
  fra-LSG: Je ferai cesser ainsi le crime dans le pays; Toutes les femmes recevront
    instruction, Et ne commettront pas de crime comme le vôtre.
  yal-yal: Na kiini, n danna sama nɛn yamanan muxune yagitareyaan na. Nayi, ɲaxanle
    birin xaxinla sɔtɔma nɛn, e mi fa ɲaxalan firinni itoe yalunyaan sifan ligɛ sɔnɔn.
  haw-1868: Pela e hoopau aku ai au i ka moe kolohe, mai ka aina aku, i aoia'ku ai
    na wahine a pau aole e hana mamuli o ko olua moe kolohe ana.
  arb-NAV: فَأَضَعُ حَدّاً لِلرَّذِيلَةِ فِي الأَرْضِ، فَتَعْتَبِرُ جَميِعُ النِّسَاءِ
    وَلا يَرْتَكِبْنَ الْفَحْشَاءَ كَمَا فَعَلْتُمَا.
  ewe-ewe: “Ale matsi ŋukpenanuwɔwɔ nu le anyigba la dzi, ale be nyɔnuwo katã nakpɔ
    nuxɔxlɔ̃, eye womaganɔ agbe abe woawo ene o.
  eng-LEE: Thus will I cause incest to cease out of the land, that all women may be
    warned by example, and not do after your incestuous course.
  asm-FB: এইদৰে মই দেশৰ পৰা ব্যভিচাৰ দূৰ কৰিম আৰু সকলো মহিলাক তোমালোকৰ ব্যভিচাৰ মতে
    কাৰ্য কৰিবলৈ নিশিকিব।
  sus-A: «ﭑ لَنفٌيحَ حْنمَ نَ كِ نّ وٌ شَ بْشِ كُي، عَلَكٌ فِنّيٍ شَ عَ كٌلٌن عَ مُ
    لَنمَ عٍ شَ حّرّ وٌ فبٍ كِ مَ.
  fra-SBL: '"''Je ferai ainsi disparaître la débauche du pays, afin que toutes les
    femmes apprennent à ne pas être débauchées comme vous.'
  hbo-hbo: וְהִשְׁבַּתִּ֥י זִמָּ֖ה מִן־הָאָ֑רֶץ וְנִֽוַּסְּרוּ֙ כָּל־הַנָּשִׁ֔ים וְלֹ֥א
    תַעֲשֶׂ֖ינָה כְּזִמַּתְכֶֽנָה׃
  kik-kik: “Nĩ ũndũ ũcio nĩnganiina ũũra-thoni kũu bũrũri ũcio nĩguo andũ-a-nja othe
    makaanio, matikaneke maũndũ ma ũtharia ta inyuĩ.
  fra-NCL: Et je ferai cesser l’impureté dans le pays, et toutes les femmes en recevront
    une leçon, et ne commettront pas des impuretés pareilles aux vôtres,
  cek-AK: Nang hnik baktiah nongpatanawk boih mah zaehaih sak o han om ai, tiah panoeksak
    hanah, prae thungah to baktih zaehaih to ka toenghsak han.
  cuk-cuk: ”We-galagwensuli-guedi, an we-yargi obelogoed. Deyobi, bela-omegan na wisi-gudimaloed.
    We-omegan-ibmar-isgana-imaksadba ibmar imakosurmalad.
  uig-CYR: Шуниң билән Мән зиминдә бузуқлуққа хатимә беримән; шуниң билән барлиқ аяллар
    силәрдин савақ елип силәрниң бузуқлуқлириңни доримайду.
  tel-2017: స్త్రీలందరూ మీ వేశ్యాప్రవర్తన ప్రకారం చెయ్యకూడదనే సంగతి నేర్చుకునేలా మీ
    సిగ్గుమాలిన ప్రవర్తనను దేశంలో ఉండకుండాా తొలగిస్తాను.
  hat-BSA: “‘Konsa, Mwen va fè zak lèd yo kite peyi a, pou tout fanm yo kapab vin
    avèti e pa komèt zak lèd jan nou konn fè a.
  kos-kos: Nga ac fah tulokinya ma koluk in tia sifil orek in acn inge nufon, in oana
    sie mwe akkalemye nu sin mutan tuh elos in tia orek kosro oana ke mutan luo inge
    oru ah.
  hbo-WLC: וְהִשְׁבַּתִּ֥י זִמָּ֖ה מִן־הָאָ֑רֶץ וְנִֽוַּסְּרוּ֙ כָּל־הַנָּשִׁ֔ים וְלֹ֥א
    תַעֲשֶׂ֖ינָה כְּזִמַּתְכֶֽנָה׃
  ibo-ibo: “Otu a, aga m eme ka ibi ndụ ọjọọ kwụsị nʼala ahụ, ka esi otu a adọ ndị
    inyom niile aka na ntị, ka ha hapụ ịgbaso nzọ ụkwụ gị.
  ory-ory: ଏହିରୂପେ ଆମ୍ଭେ ଦେଶରୁ ଲମ୍ପଟାଚରଣ ନିବୃତ୍ତ କରାଇବା, ତହିଁରେ ସମୁଦାୟ ସ୍ତ୍ରୀଲୋକ ତୁମ୍ଭମାନଙ୍କର
    ଲମ୍ପଟପଣ ଅନୁସାରେ ଆଚରଣ ନ କରିବା ପାଇଁ ଶିକ୍ଷା ପାଇବେ।
  chk-chk: Iei usun üpwe awesi mocheisou lon ewe fanü, pwe fefin meinisin repwe miritila,
    nge resap apirü ar mocheisou.
  rop-rop: Ai garra binijap ol detlot wuman hu selimbat miselp langa eni men langa
    dijan kantri wulijim ola wuman langa ebri kantri garra sabi dijan woning en olabat
    kaan dum diskain nogudbala ting laik yunbala bin oldei dumbat.
  ukr-1871: Оттак зроблю я конець розпустї в сїй землї, й усї жінки мати муть науку
    й не будуть чинити соромних дїл, як се вони чинили;
  deu-1951: Also will ich die Unzucht aus dem Lande ausrotten, daß sich alle Weiber
    dadurch warnen lassen und nicht solche Unzucht treiben wie ihr!
  eng-JPS: Thus will I cause lewdness to cease out of the land, that all women may
    be taught not to do after your lewdness.
  srp-1865: I tako æu ukinuti nevaljalstvo u zemlji, i nauèiæe se sve žene da ne rade
    po vašem nevaljalstvu.
  lug-lug: “Bwe ntyo bwe ndikomya obukaba mu nsi, abakazi bonna bakitwale ng’ekyokulabula,
    baleme okukola ebyo bye mwakola.
  heb-heb: והשבתי זמה מן הארץ ונוסרו כל הנשים ולא תעשינה כזמתכנה׃
  ben-IRV: এই ভাবে আমি দেশ থেকে খারাপ কাজ দূর করব, তাতে সমস্ত স্ত্রীলোক শিক্ষা পাবে,
    তাই তারা আর খারাপ কাজের মতো আচরণ করবে না।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਮੈਂ ਦੇਸ ਵਿੱਚੋਂ ਲੁੱਚਪੁਣੇ ਨੂੰ ਮੁਕਾਵਾਂਗਾ, ਤਾਂ ਜੋ ਸਾਰੀਆਂ ਔਰਤਾਂ ਸਿੱਖਿਆ
    ਪ੍ਰਾਪਤ ਕਰਨ ਅਤੇ ਤੁਹਾਡੇ ਵਾਂਗੂੰ ਲੁੱਚਪੁਣਾ ਨਾ ਕਰਨ
  mya-JVB: ထိုသို့အခြားသော မိန်းမ ရှိသမျှ တို့သည် သင် တို့ကဲ့သို့ အဓမ္မ အမှုကိုမ ပြု
    ဘဲ သတိရ စေခြင်းငှါ၊ သင်တို့အဓမ္မ အမှုကို တပြည်လုံး ၌ ငါပယ်ရှင်း မည်။
  hmo-hmo: “Unai dekena amo lebulebu karadia be inai tano dekenai do lau hadokoa.
    Bona hahine ibounai ese do idia naria namonamo, idia ese unai lebulebu hahine
    ruaosi hegeregerena do idia karaia lasi momokani.
  urd-urd: यूँ मैं बदकारी को मुल्क से ख़त्म करूँगा ताकि सब 'औरतें 'इबरत पज़ीर हों
    और तुम्हारी तरह बदकारी न करें।
  rus-SYN: Так положу конец распутству на сей земле, и все женщины примут урок, и
    не будут делать срамных дел подобно вам;
  bqc-SIM: Má dↄ́ɛ'ĩi midɛ ń bùsuu, kɛ́ nↄɛↄ e aaↄ laai vĩ, aasu dↄ́ɛ'ĩi kɛ
    láńwao.
  tcz-CHONGTHU: Hitia hi ajon thanhoi nauleh amilim doihou nau gamsunga kangah sah
    a chule hiche kathutan hi midang hon gitlouna lampia ache lou nadiuva kihilna
    khat hidinga kabol ahi.
  mar-mar: मी भूमीतील लज्जास्पद स्वभाव काढून टाकीन व सर्व स्त्रियांना शिस्त लावीन
    यापुढे ते वेश्याकर्म करणार नाहीत.
  qub-qub: Nogami cay nasyunpita illgächishaj melanaypaj mana alli ruraycunata. Chaynöparämi
    llapan warmicuna ricaconga. Chauraga mananami chay warmicuna rurashannöga ruranganachu.
  bqp-bqp: Nge mɛyɑ kon kɑ sɑkɑrɑru kpeesiɑ tem mɛ sɔɔ. Kon tɔn kurɔ bɑɑwure sɔ̃ u
    ku mɑɑ ben mɑɑbu yiru yen yirɑ swĩi.
  hat-hat: Nan tout peyi a, m'ap fè moun sispann fè libètinaj. Sa va sèvi yon avètisman
    pou tout medam yo, pou yo pa fè tankou nou.
  eng-BSB: So I will put an end to indecency in the land, and all the women will be
    admonished not to imitate your behavior.
  eng-WEBPB: “‘Thus I will cause lewdness to cease out of the land, that all women
    may be taught not to be lewd like you.
  kbq-kbq: E'ina hu'na ana mopafina savari monko avu'ava zana eri fanane hanugeno,
    maka a'nanemo'za nege'za ana a'tre'mokema hu'na'a monko zanavu'zanava zana ovaririgahaze.
  nhe-BL: Huan queja nopa ipan nopa tlali nijtlamiltis nochi tlen quintemohuaj totiotzitzi.
    Huan tlamis nochi tlen quintemohuaj sequinoc tlaltini ma quinpalehuica huan ax
    na pampa itztoque queja se ahuilnenca sihuatl noixpa. Huan sequinoc quiitase tlen
    panoc ica tlacame ipan Samaria huan Jerusalén huan momajmatise huan ax quichihuase
    queja yajuanti quichijque.
  gub-BL: Amumaw putar iro haw a'e ywy nànàn nehe. — Tuwe kuzà ko ywy rehe har nuiko
    kwaw 'aw mokoz kuzà wazàwe wà nehe, peze teko wanupe nehe.
  eng-DRA: 'And I will take away wickedness out of the land: and all women shall learn,
    not to do according to the wickedness of them.'
