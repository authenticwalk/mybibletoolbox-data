verse: EZK.023.046
translations:
  mal-C: '“യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അവർക്കെതിരേ ഒരു ജനസമൂഹത്തെ
    വരുത്തി അവരെ ഭീതിക്കും കൊള്ളയ്ക്കും ഇരയാക്കുക.'
  deu-TKW: 'Denn so spricht der Herr Jahwe: Man veranstalte eine Volksgemeinde wider
    sie und gebe sie der Mißhandlung und der Plünderung preis.'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Tika ete ebele ya bato batombokela
    bango, banyokola bango mpe babotola biloko na bango na makasi !'
  eng-LSV: 'For thus said Lord YHWH: Bring up an assembly against them, || And give
    them to trembling and to spoiling.'
  eng-GNV: Wherefore thus sayth the Lord God, I will bring a multitude vpon them,
    and will giue them vnto the tumult, and to the spoyle,
  eng-WEBSTER: For thus saith the Lord GOD; I will bring up a company upon them, and
    will give them to be removed and plundered.
  nhw-BL: '“Huajca na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Xiquinnotzaca
    miyac soldados para ma hualaca huan xiquintemactilica israelitame tlen Samaria
    huan Jerusalén ininmaco. Ma quinmajmatica miyac huan ma quintlaijiyohuiltica nelía
    chicahuac huan ma quinquixtilica nochi catli quipiyaj.'
  swh-ONEN: “Hili ndilo Bwana Mwenyezi asemalo, Leteni watu wengi wenye makelele dhidi
    yao na uwaache wapate hofu na watekwe nyara.
  bba-bba: Wee ye nɛ, Yinni Gusunɔ nɑ ɡerumɔ. Nɑ nɛɛ, kon de tɔn dɑbiru tu dɑ tu bu
    wɔri kpɑ tu bu nɔni swɑ̃ɑru kpɛ̃ɛ, kpɑ tu ben dukiɑ ɡurɑ.
  eng-KJVCPB: For thus saith the Lord God; I will bring up a company upon them, and
    will give them to be removed and spoiled.
  luo-luo: '“Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Kel oganda mar
    jo-mahundu mondo omonj-gi kendo oyakgi.'
  meu-meu: 'Badina be Ḡaubada Iehova na ini e gwau tomamu: Tuari oreana ba hakaua
    mai, gari ihavarana ḡauna ai bona dadidadi ḡauna ai ba halaodia.'
  npi-ULB: यसैले परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः म तिनीहरूका विरुद्धमा एउटा भीड
    खडा गर्नेछु र तिनीहरूलाई त्रास र लूटमा सुम्‍पिदिनेछु ।
  yor-yor: '“Èyí ni ohun tí Olúwa Olódùmarè wí: Mú àgbájọ àwọn ènìyànkénìyàn wá sọ́dọ̀
    wọn ki ó sì fi wọn lé ọwọ́ ìpayà àti ìkógun.'
  pes-OPCB: «از این رو، من جماعت بزرگی را علیه ایشان خواهم فرستاد تا ایشان را پریشان
    ساخته، تاراج نمایند.
  tgl-ULB: 'Kaya sinasabi ito ng Panginoong Yahweh: Magbabangon ako ng isang kapulungan
    laban sa kanila at ibibigay sila upang sindakin at nakawan.'
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi ogodagua laro.
    Libu pani mialu minu bole agali dewaore haru ibidaba. Tigua ibuwa wali kira ogonilabo
    mo gi halu libunaga mbirale ngaru gingila miai helo.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​က``သူ​တို့​အား​ကြောက်​လန့် တုန်​လှုပ်​စေ​ရန်​နှင့်​လု​ယက်​စေ​ရန်
    ရုန်း​ရင်း​ဆန် ခတ်​ပြု​သည့်​လူ​အုပ်​ကို​ခေါ်​ခဲ့​လော့။-
  bod-N: གང་ལ་ཞེ་ན། གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་མི་མང་པོ་ཞིག་དེ་གཉིས་ལ་རྒོལ་དུ་འོང་བར་བཅུག་སྟེ།
    དེ་གཉིས་འཇིགས་ཤིང་མི་ཡིས་འཕྲོག་བཅོམ་བྱེད་པར་འགྱུར།
  sna-sna: '“Zvanzi naIshe Jehovha: Uyai neboka ravarwi vazovarwisa muvatyise uye
    muvapambe.'
  spa-BLM: '“Porque el Señor Yahvé dice: ‘Traeré una turba contra ellos, y los daré
    para que los arrojen de un lado a otro y los roben.'
  cac-cac: 'Yuj chi'' a in Jehová Yajal in svala'': Smolocab'' sb''a masanil nación
    d''a spatic eb'' ix chi'' yic tz''ac''jioch eb'' ix d''a nivan xivc''olal, yic
    tz''elc''ajpaxb''at tastac ay d''a eb'' ix.'
  swh-ULB: 'Hivyo Bwana Yahwe asema hivi: Nitainua kundi la watu juu yao na kuwatoa
    kuwa kitisho na kuteka nyara.'
  bel-bel: 'Бо так сказаў Гасподзь Бог: склікаць на іх сход і аддаць іх азлабеньню
    і рабунку.'
  deu-ELBBK: 'Denn so spricht der Herr, HERR: Ich will eine Versammlung gegen sie
    heraufführen und sie zur Misshandlung und zur Beute übergeben.'
  mbb-OT: “Iyan a, is Nengazen he MEGBEVAYÀ, edsuǥù a te menge etew te kedsurung kandan.
    Ne igkeherati zan heini he menge etew, ed-eǥawen kayi is menge azen dan,
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ അവരുടെ നേരെ ഒരു സഭ കൂട്ടി
    അവരെ പരിഭ്രമത്തിന്നും കവർച്ചെക്കും ഏല്പിക്കും.'
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj: ‚Vičinen pre lende le manušen, hoj len te
    maren a te občoraren.'
  pes-OPV: 'زیرا خداوند یهوه چنین می‌فرماید: من گروهی به ضد ایشان خواهم برانگیخت.
    و ایشان را مشوش ساخته، به تاراج تسلیم خواهم نمود.'
  ron-1924: 'Кэч аша ворбеште Домнул Думнезеу: ‘Вой адуче ымпотрива лор о мулциме
    де глоатэ маре ши ле вой да прадэ кинулуй ши жафулуй.'
  ben-OBCV: “সার্বভৌম সদাপ্রভু এই কথা বলেন, তুমি তাদের বিরুদ্ধে একদল লোক নিয়ে যাও
    এবং আতঙ্ক ও লুটের হাতে তাদের তুলে দাও।
  som-som: Waayo, Sayidka Rabbiga ahu wuxuu leeyahay, Guuto baan iyaga ku soo kicin
    doonaa, oo cabsi iyo dhac baan u gacangelin doonaa.
  lat-VUC: 'Hæc enim dicit Dominus Deus: Adduc ad eas multitudinem, et trade eas in
    tumultum et in rapinam.'
  eng-ASVBT: 'For thus saith the Lord Jehovah: I will bring up a company against them,
    and will give them to be tossed to and fro and robbed.'
  ita-1885: 'Perciocchè, così ha detto il Signore Iddio: Io fo venir contro a loro
    una gran raunata di genti, e le metterò in turbamento ed in preda.'
  eng-LXXUP: Thus saith the Lord God, Bring up a multitude upon them, and send trouble
    and plunder into the midst of them.
  eng-ULB: 'So the Lord Yahweh says this: I will raise up a company against them and
    give them up to be terrorized and plundered.'
  spa-VBL: '“Esto es lo que dice el Señor Dios: ¡Que una turba las ataque! Aterrorícenlos
    y rómpanlos.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit le Seigneur, l''Éternel: Je ferai monter
    contre elles une multitude, et les livrerai à l''insulte et au pillage.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ അവരുടെ നേരെ ഒരു സഭ കൂട്ടി
    അവരെ പരിഭ്രമത്തിനും കവർച്ചയ്ക്കും ഏല്പിക്കും.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki un ke ḳhilāf julūs nikāl kar unheṅ dahshat
    aur lūṭ-mār ke hawāle karo.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी “मेको आस पर्बम ग्रांग्‍ये माग्‍ये पोक्‍ब
    हुल का पोक्‍कीन। मिनु मेको आस कली शुश हिंपाइश्‍शा मारेइ मारेइ रोइश्‍शा लतीन।
  eng-NOY: 'For thus saith the Lord Jehovah: I will bring a great company against
    them, and will give them up to be harassed and spoiled,'
  ita-1927: 'Perciò così parla il Signore, l’Eterno: Sarà fatta salire contro di loro
    una moltitudine, ed esse saranno date in balìa del terrore e del saccheggio.'
  ckb-ckb: '«یەزدانی باڵادەست ئەمە دەفەرموێت: چەتە دەهێنمە سەریان و دەیاندەمە دەست
    تۆقین و تاڵان.'
  eng-BBE: 'For this is what the Lord has said: I will make a great meeting of the
    people come together against her, and will send on her shaking fear and take everything
    from her.'
  kan-OKCV: '“ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನಾನು ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ಸಂಘವನ್ನು
    ಕೂಡಿಸಿ, ಅವರನ್ನು ಸೂರೆಗೂ ಹೆದರಿಕೆಗೂ ಒಪ್ಪಿಸುವೆನು.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: நான் அவர்களுக்கு விரோதமாக
    ஒரு கூட்டத்தை வரச்செய்து, அவர்களை அலைச்சலுக்கும் கொள்ளைக்கும் ஒப்புக்கொடுப்பேன்.'
  spa-RV-1909: 'Por lo que así ha dicho el Señor Jehová: Yo haré subir contra ellas
    compañías, las entregaré á turbación y á rapiña:'
  ron-BTF: 'Pentru că astfel spune Domnul DUMNEZEU: Voi aduce o ceată asupra lor și
    le voi da să fie alungate și prădate.'
  eng-WEBP: '“For the Lord GOD says: ‘I will bring up a mob against them, and will
    give them to be tossed back and forth and robbed.'
  eng-FBV: 'This is what the Lord God says: Have a mob attack them! Make them terrified
    and rob them.'
  nld-1939: 'Want zo spreekt Jahweh, de Heer: Roept tegen haar een volksvergadering
    bijeen, en levert haar over, om mishandeld en geplunderd te worden.'
  nch-BL: '“Huajca na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Xiquinnotzaca
    miyac soldados para ma hualaca huan xiquintemactilica nopa israelitame ten Samaria
    huan Jerusalén inimaco. Ma quinmajmatica miyac huan ma quintaijyohuiltica nelía
    chicahuac huan ma quinquixtilica nochi cati quipiyaj.'
  vie-1934: 'Vậy nên, Chúa Giê-hô-va phán như vầy: Ta sẽ đem một đám đông lên nghịch
    cùng chúng nó, và sẽ phó chúng nó bị ném đi ném lại và bị cướp bóc.'
  hin-CV: '“परम प्रधान याहवेह का यह कहना है: उनके विरुद्ध एक बड़ी भीड़ ले आओ और उन्हें
    आतंकित होने और लूटे जाने के किए सौंप दो.'
  spa-BES: 'Porque esto es lo que el Señor Dios ha dicho: Haré que una gran multitud
    de gente se junte contra ella, y le enviaré espanto y les robaran todo.'
  tdx-tdx: Aa hoe ty nafè’ Iehovà Talè; hase­seko am’ iereo ty lahialeñe, le hatoloko
    haronjeronje vaho ho kopaheñe.
  tha-KJV: เพราะองค์พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า จงนำกองทัพมาสู้กับเธอทั้งสองนี้
    และเราจะมอบเธอไว้​แก่​ความครั่​นคร​้ามและการถู​กริบ
  por-BR-2018: 'Porque assim diz o Senhor DEUS: Farei subir uma multidão contra elas,
    e as entregarei a terror e ao saque;'
  deu-ELO: 'Denn so spricht der Herr, Jehova: Ich will eine Versammlung wider sie
    heraufführen, und sie zur Mißhandlung und zur Beute übergeben.'
  eng-WYC-2018: For the Lord God saith these things, Bring thou multitudes to them,
    and give thou them into noise, and into raven, (or and give thou them unto terror,
    and robbery);
  epo-epo: 'Ĉar tiele diras la Sinjoro, la Eternulo: Venigu kontraŭ ilin homamason,
    kaj oni elmetu ilin al ruinigo kaj rabado.'
  uig-PIN: 'Qünki Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Bir top adǝmlǝrni ularƣa ⱪarxi qiⱪirip
    elip kelimǝn, ularni ⱨǝryanƣa ⱨǝydiwetixkǝ wǝ bulangqiliⱪ ⱪilixⱪa tapxurimǝn.'
  beo-beo: Ouligisudafa Hina Gode da amane sia:sa, “Ela beda:ma:ne amola ela liligi
    gegena lama:ne, dunu wa:i elama oule misa.
  tpi-OTNT: “Orait nau mi God, Bikpela, mi tok olsem. Singautim bikpela lain man i
    kam bilong mekim save long tupela. Na ol i ken mekim tupela i pret nogut tru,
    na ol i ken pulim ol samting bilong tupela.
  hau-SA: “Ga abin da Ubangiji Mai Iko Duka yana cewa kawo taron mutane a kansu a
    kuma miƙa su don a firgitar da su a kuma washe su.
  uig-LAT: 'Chünki Reb Perwerdigar mundaq deydu: — Bir top ademlerni ulargha qarshi
    chiqirip élip kélimen, ularni heryan’gha heydiwétishke we bulangchiliq qilishqa
    tapshurimen.'
  nde-nde: 'Nanku okutshiwo nguThixo Wobukhosi: Baletheleni ixuku limelane labo beselibanikela
    kukho ukwesaba lokuphangwa.'
  ton-ton: 'He ʻoku pehē ʻe Sihova ko e ʻOtua: “Te u ʻomi ha kakai kiate kinaua, pea
    te u tukuange ʻakinaua ke fetukutukuʻi mo maumauʻi.'
  ces-1613: 'Nebo takto praví Panovník Hospodin: Přivedu na ně vojsko, a dám je v
    posmýkání i v loupež.'
  eng-WMB: '“For the Lord GOD says: ‘I will bring up a mob against them, and will
    give them to be tossed back and forth and robbed.'
  tam-TCV: “ஆண்டவராகிய யெகோவா கூறுவது இதுவே. அவர்களுக்கு விரோதமாய் ஒரு கலகக்கூட்டத்தைக்
    கொண்டுவாருங்கள். கொள்ளையையும் திகிலையும் அவர்களுக்கு மேலாகக் கொண்டுவாருங்கள்.
  ceb-ULB: 'Busa misulti niini si Yahweh nga Ginoo: Mopatungha ako ug pundok batok
    kanila ug itugyan ko sila aron sakiton ug tulison.'
  pol-UBG: 'Tak bowiem mówi Pan BÓG: Sprowadzę na nie wojsko i wydam je na wysiedlenie
    i na łup.'
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ اُن کے خلاف جلوس نکال کر اُنہیں دہشت اور لُوٹ
    مار کے حوالے کرو۔
  deu-1912: 'Also spricht der Herr HERR: Führe einen großen Haufen über sie herauf
    und gib sie zu Raub und Beute,'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನಾನು ಈ ಹೆಂಗಸರ ವಿರುದ್ಧವಾಗಿ ಸಭೆಯನ್ನು ಸೇರಿಸಿ,
    ಇವರನ್ನು ಸೂರೆಗೆ ಸಿಕ್ಕಿಸಿ, ಎಲ್ಲರಿಗೂ ಭಯಾಸ್ಪದವಾಗುವಂತೆ ಮಾಡುವೆನು.
  yap-yap: Irera’ e n’en ni be yog SOMOL ni Th’abi Tolang ni be ga’ar, “Mu kunuy e
    girdi’ ni yo’or ngan gafgow nagrow ko marus min fek gubin ban’en rorow.
  hlt-MCSB: Ka Boeipa Yahovah loh he ni a. thui. Amih te hlangping paan sak lamtah
    amih te ngaihuetnah neh maeh la pae.
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዔያቶይዳ ዣሎ ዣላ ዓሲ ቡኩሴ፤ ዔያቶ ቡሪሢና ዲቃቲሢ ሜቶም ዓኣሢ ዒንጌ።
  twi-ASANTE: '“Yei ne deɛ Otumfoɔ Awurade seɛ: Fa nipakuo bra bɛtia wɔn na ma ahunahuna
    ne ɔfom mmra wɔn so.'
  eng-WEBU: '“For the Lord GOD says: ‘I will bring up a mob against them, and will
    give them to be tossed back and forth and robbed.'
  wal-wal: Ubbaa Haariya GODAI hagaadan yaagees; “Eta shabbiriyaanne etabaa bonqqiya
    asata denttetta ekkada ya.
  spa-PDDPT: 'Por tanto ʼAdonay Yavé dice: Que se convoque una turba contra ellas,
    y sean entregadas al terror y al pillaje.'
  gun-gun: 'Ha''e nunga rupi Senhor Nhanderuete aipoe''i: — Ha''e va''e kunhague rovai
    ma heta ''rã ambou, mba''eta opa marã oguereko va''erã pe amboaxa ''rã, mba''emo
    pe''apaarã kuery pe guive.'
  ilo-ULB: 'Isu a kastoy ti kuna ti Apo a ni Yahweh: Mangbuangayakto iti maysa a bunggoy
    a maibusor kadakuada ken iyawatko ida tapno mabutbuteng ken masamsamda.'
  kpg-kpg: Aanei nia mee Tagi go Yihowah e helekai, “Laha mai dau hagabuulinga dangada
    dogologowaahee e hai meemaa gi mmaadagu, ga gaiaa meemaa.
  uig-ARA: 'چۈنكى رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ بىر توپ ئادەملەرنى ئۇلارغا قارشى
    چىقىرىپ ئېلىپ كېلىمەن، ئۇلارنى ھەريانغا ھەيدىۋېتىشكە ۋە بۇلاڭچىلىق قىلىشقا تاپشۇرىمەن.'
  sus-sus: '«Wo Marigi Alatala yi nan masenxi: ‹Gali nde xa te e xili ma, e xa e xun
    nakana, e harige birin xanin.'
  pon-2006: 'Ih met me KAUN-O, Wasa Lapalahpie, ketin mahsanih: “Ekerodo pokon lap
    ehu pwe re en kamasakirahda oh pirapa ira.'
  ksd-ksd: 'Damana ra Luluai God i biti: Ina ben pa ra ngala na kor tadav dir, ma
    ina nur tar dir upi da vakaina dir ma da ra pa dir.'
  grc-BRENT: Τάδε λέγει Κύριος Κύριος, ἀνάγαγε ἐπʼ αὐτὰς ὄχλον, καὶ δὸς ἐν αὐταῖς
    ταραχὴν καὶ διαρπαγὴν,
  ind-AYT: “Sebab, beginilah firman Tuhan ALLAH, ‘Bawalah sekumpulan orang untuk melawan
    mereka, dan serahkan mereka kepada kengerian dan perampokan.
  nya-nya: '“Ambuye Yehova akuti: Itanitsani chigulu cha anthu kuti chidzawalange
    ndi kulanda chuma chawo.'
  hrv-hrv: 'Jer ovako govori Jahve Gospod: ''Neka se protiv njih zbor sazove da ih
    izvrgnem zlostavljanju i pljački.'
  mps-mps: “Tialima, ena God Genuai Bidi, eno te tiwai po obao. Te genuai hani bidi
    i olama, te we si penani yagasomainao. Te augwaligo augwali si wi dwai mu ilabo
    sę elama, te augwa te augwali sigo doado bage bisigi elama, sainu yaibao.
  tpi-tpi: “Orait nau mi God, Bikpela, mi tok olsem. Singautim bikpela lain man i
    kam bilong mekim save long tupela. Na ol i ken mekim tupela i pret nogut tru,
    na ol i ken pulim ol samting bilong tupela.
  dan-1931: 'Thi så siger den Herre HERREN: En Forsamling skal sammenkaldes imod dem,
    og de skal gives hen til at mishandles og udplyndres;'
  vie-OVCB: 'Bây giờ, đây là điều Chúa Hằng Hữu Chí Cao phán: Hãy đưa một đạo quân
    đông đảo đến đánh chúng và giao nạp chúng để chúng chà đạp, nghiền nát.'
  guj-2017: 'પ્રભુ યહોવાહ આમ કહે છે: “હું તેઓના ઉપર ચઢાઈ કરવા એક સૈન્ય મોકલીશ, તેઓને
    લૂંટવા તથા ત્રાસરૂપ થવા સોંપી દઈશ.'
  pon-2006A: 'Ih met me KAUN-O, Wasa Lapalahpie, ketin mahsanih: “Ekerodo pokon lap
    ehu pwe re en kamasakirahda oh pirapa ira.'
  por-BRBSL: '“Pois o Senhor Javé diz: “Eu criarei uma multidão contra eles, e os
    darei para serem jogados para frente e para trás e roubados”.'
  cth-cth: Bangkongtetpawiteh, Bawipa Jehovah ni hettelah a dei. Nangmouh taran e
    lahoi tamihu hah ka coun han. Na lawp awh vaiteh, ka patawpoung lah na katin sak
    han.
  twi-twi: '“Sɛɛ na Otumfo Awurade se: Fa nnipadɔm bra betia wɔn na ma ahunahuna ne
    ɔfom mmra wɔn so.'
  hlt-hlt: Ka Boeipa Yahovah loh he ni a thui. Amih te hlangping paan sak lamtah amih
    te ngaihuetnah neh maeh la pae.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i nkɛ tú, bɛ̀ɛ tíí ndibeéntĩ̀nnì kɛ́ bɛ̀ bekɛ́nɛ̀
    kɛ́ bɛ̀ tɑnnɛ́ kukɔ̃m̀bɔ̀doróo miɛkɛ kɛ́fekɛ bɛ kpɛrɛ.
  msy-2020: '“Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨgei: Kɨ mɨdorozir gumazir
    okoruatamɨn aku izɨtɨ, me pazavɨra aning damutɨ aning atiatightɨ me aningɨn biziba
    okemegham.'
  dop-dop: 'Tɑcɑɑ Ɩsɔ yɔɣɔtǝɣɩ sɩ: Mɑɑ yele nɑ sɑmɑɑ kʋlɩ pɑ tɔɔ. Pɑɑ kuu pɑ wontu
    nɑ sɔɣɔntʋ pɩɩ-wɛ.'
  azb-azb: 'Buna görə də Xudavənd Rəbb belə deyir: “Üstlərinə bir qoşun gətir və onları
    dəhşətə, talana düçar et.'
  eng-DBY: 'For thus saith the Lord Jehovah: I will bring up an assemblage against
    them, and will give them to be driven hither and thither and spoiled.'
  hin-2017: 'इस कारण परमेश्वर यहोवा यह कहता है: “मैं एक भीड़ से उन पर चढ़ाई कराकर
    उन्हें ऐसा करूँगा कि वे मारी-मारी फिरेंगी और लूटी जाएँगी।'
  wol-KYG: '«Boroom bi Aji Sax ji déy dafa wax ne: Wool gàngoor ci seen kaw, bàyyee
    leen tiitaange aki sëxëtookat.'
  eng-YLT: 'For thus said the Lord Jehovah: Bring up against them an assembly, And
    give them to trembling and to spoiling.'
  eng-WYC-2017: For the Lord God saith these things, Bring thou multitudes to them,
    and give thou them into noise, and into raven;
  eng-WMBB: '“For the Lord GOD says: ‘I will bring up a mob against them, and will
    give them to be tossed back and forth and robbed.'
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि उनके ख़िलाफ़ जुलूस निकालकर उन्हें दहशत
    और लूट-मार के हवाले करो।
  rug-rug: 'Hiera gua si zama nia Arau Zihova sa Baṉara: Turaṉa mae nia si keke qeto
    minate pude mae raza i meke mani holoqoru meke ta hiko gedi.'
  gaz-gaz: '“Waaqayyo Gooftaan akkana jedha: Ani jeeqxota itti nan kakaasa; raafamaa
    fi saamichaaf dabarsee isaan nan kenna.'
  fra-LSG: 'Car ainsi parle le Seigneur, l’Éternel: Je ferai monter contre elles une
    multitude, Et je les livrerai à la terreur et au pillage.'
  yal-yal: Amasɔtɔ Marigina Alatala ito nan falaxi, a naxa, “Yamaan xa siga e xili
    ma, e yi e rayarabi, e yi e yiiseene tongo.
  haw-1868: No ka mea, ke olelo mai nei Iehova ka Haku penei; E lawe mai au i ka lehulehu
    maluna o laua, a e haawi aku au ia laua e laweia'ku a eha oia.
  arb-NAV: 'لأَنَّ هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: هَا أَنَا أَجْلِبُ عَليْهِمَا
    قَوْماً مِنَ الأَعْدَاءِ، وَأُوْقِعُ بِهِمَا الرُّعْبَ وَالنَّهْبَ،'
  ewe-ewe: '“Ale Aƒetɔ Yehowa gblɔe nye esi: ‘Kplɔ ameha aɖe vɛ ɖe wo ŋu, eye nàtsɔ
    wo ade asi na ŋɔdzinuhaha.’'
  eng-LEE: For thus hath said the Lord Eternal, I will bring up against them an assemblage
    of men, and I will give them up to ill-usage and plunder.
  asm-FB: 'সেই কাৰণে প্ৰভু যিহোৱাই এই কথা কৈছে: মই তেওঁলোকৰ বিৰুদ্ধে সমাজক আনিম আৰু
    মই তেওঁলোকক ত্ৰাসৰ বিষয় আৰু লুটদ্ৰব্যস্বৰূপ হ’বলৈ দিম;'
  sus-A: «وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ ‹فَلِ ندٍ شَ تٍ عٍ شِلِ مَ، عٍ شَ عٍ
    شُن نَكَنَ، عٍ هَرِفٍ بِرِن شَنِن.
  fra-SBL: 'Car le Seigneur Yahvé dit : « Je ferai monter contre eux une foule, je
    les ferai battre en retraite et je les dépouillerai.'
  hbo-hbo: כִּ֛י כֹּ֥ה אָמַ֖ר אֲדֹנָ֣י יְהוִ֑ה הַעֲלֵ֤ה עֲלֵיהֶם֙ קָהָ֔ל וְנָתֹ֥ן
    אֶתְהֶ֖ן לְזַעֲוָ֥ה וְלָבַֽז׃
  kik-kik: '“Mwathani Jehova ekuuga ũũ: Mareherei kĩrĩndĩ kĩmookĩrĩre, na mũmaneane
    maguoyohithio na matahwo.'
  fra-NCL: 'Car ainsi parle le Seigneur Yahweh : Fais monter contre elles une assemblée,
    et qu’on les livre à la terreur et au pillage ;'
  cek-AK: Angraeng Sithaw mah, Nihnik khaeah kami paroeai ka hoih han, raihaih ka
    paeksak moe, hmuenmae to ka lomsak han.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi weyob soged: “We-omegangi-gwisgumalaga
    bela dulemar na atomala, dobee-itogega be imakmala, degi, e-ibe be ibmar-sumala.'
  uig-CYR: 'Чүнки Рәб Пәрвәрдигар мундақ дәйду: — Бир топ адәмләрни уларға қарши чиқирип
    елип келимән, уларни һәрянға һайдиветишкә вә булаңчилиқ қилишқа тапшуримән.'
  tel-2017: కాబట్టి, ప్రభువైన యెహోవా చెప్పేదేమంటే, వాళ్ళ మీదకి నేను సైన్యాన్ని రప్పిస్తాను.
    భయభీతులుగా చెయ్యడానికీ, కొల్లగొట్టుకుపోడానికీ వాళ్ళను శత్రువులకు అప్పగిస్తాను.
  hat-BSA: '“Paske konsa pale Senyè BONDYE a: ‘Mennen yon twoup kont yo e livre yo
    a gwo laperèz ak piyaj.'
  kos-kos: 'Pa inge kas ma LEUM GOD Fulatlana El fahk uh: “Use sie un mwet an in aksangengyaltal
    ac pisrala ma laltal uh.'
  hbo-WLC: כִּ֛י כֹּ֥ה אָמַ֖ר אֲדֹנָ֣י יְהוִ֑ה הַעֲלֵ֤ה עֲלֵיהֶם֙ קָהָ֔ל וְנָתֹ֥ן
    אֶתְהֶ֖ן לְזַעֲוָ֥ה וְלָבַֽז׃
  ibo-ibo: “Ihe ndị a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị sịrị, aga m akpọkọta
    igwe ndị mmadụ ga-emegide ha, nyefee ha nʼaka oke ihe egwu, nakwa ihe nlụta nʼagha.
  ory-ory: କାରଣ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; “ଆମ୍ଭେ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଜନସମାଜ ଆଣିବା,
    ପୁଣି, ଏଣେତେଣେ ଟଳଟଳ ଓ ଲୁଟିତ ହେବା ପାଇଁ ସେମାନଙ୍କୁ ସମର୍ପଣ କରିବା।
  chk-chk: Iei usun Kot ewe Samol mi Lapalap a apasa, “Üpwe amwichafengeni chomong
    aramas pwe repwe ü ngeniir, üpwe pwal awarato niuokus watte wor o amweleleer.
  rop-rop: “Wal mi na YAWEI det boswan God tok langa Ohola en Oholiba. Ai garra gajim
    bigismob pipul hu garra kaman en tok rafwei langa yunbala en dei garra stilimbat
    ola ebrijing blanga yunbala.
  ukr-1871: 'Так бо говорить Господь Бог: Скликати би на них громаду (війська), та
    й оддати їх на лютість і розбої.'
  deu-1951: 'Darum spricht Gott, der HERR, also: Ich bringe einen großen Haufen Volks
    gegen sie herauf und gebe sie der Mißhandlung und Plünderung preis.'
  eng-JPS: 'For thus saith the Lord GOD: An assembly shall be brought up against them,
    and they shall be made a horror and a spoil.'
  srp-1865: 'Zato ovako govori Gospod Gospod: dovešæu na njih ljudstvo, i daæu ih
    da se zlostave i oplijene.'
  lug-lug: “Bw’ati bw’ayogera Mukama Katonda nti, ‘Mukuŋŋaanye ekibiina ekinene mubaleeteko
    entiisa era mubanyage.
  heb-heb: כי כה אמר אדני יהוה העלה עליהם קהל ונתן אתהן לזעוה ולבז׃
  ben-IRV: বস্ততঃ প্রভু সদাপ্রভু এই কথা বলেন, “আমি তাদের বিরুদ্ধে জনসমাজ আনব এবং তাদেরকে
    ভেসে বেড়াতে ও লুটের জিনিস থেকে দেব।
  pan-pan: ਕਿਉਂ ਜੋ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਮੈਂ ਉਹਨਾਂ ਉੱਤੇ ਇੱਕ ਦਲ ਚੜ੍ਹਾ ਲਿਆਵਾਂਗਾ ਅਤੇ
    ਉਹਨਾਂ ਨੂੰ ਹੌਲ ਅਤੇ ਲੁੱਟ ਜ਼ਰੂਰ ਬਣਾਵਾਂਗਾ
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ထိုမိန်းမတို့ရှိရာသို့ လူ အလုံးအရင်းကိုငါချီ
    စေ၍ ၊ လုယက် သိမ်း သွားစေခြင်းငှါ အခွင့်ပေး မည်။
  hmo-hmo: Badina be Dirava, Lohiabada ese inai bamona ia hereva, ia gwau, “Tuari
    orea ta do umui hakaua mai, unai hahine ruaosi do idia hagaria, bona idia dekena
    amo do idia henaoa.
  urd-urd: 'क्यूँकि ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि “मैं उन पर एक गिरोह चढ़ा लाऊँगा,
    और उनको छोड़ दूँगा कि इधर — उधर धक्के खाती फिरें और ग़ारत हों।'
  rus-SYN: 'Ибо так сказал Господь Бог: созвать на них собрание и предать их озлоблению
    и грабежу.'
  bqc-SIM: Ma Dii Lua ma mɛ̀, to dasi mↄ lɛ́lɛimá, aai to gili gɛ̃ńgu, aai ń pↄ́ↄ
    naaa.
  tcz-CHONGTHU: Tun thaneitah Pakai thusei hiche hi ahi. Amaho doudin sepai ho hin
    puijin lang chuleh kichatsah dingleh athil lahpeh dingin amaho khut ah pedoh in.
  mar-mar: प्रभू परमेश्वर म्हणतो, मी त्याजवर लोकसमुदाय आणून दहशत घालीन व ते आतंक,
    लुटमार करतील.
  qub-qub: 'Tayta Diosmi cayno nin: «Paycunapa contranmi aypalla runacunata cachashaj.
    Chay runacunaga mancharachengami, ima-aycantapis guechongami.'
  bqp-bqp: Wee ye nɛ, Yinni Gusunɔ nɑ gerumɔ. Nɑ nɛɛ, kon de tɔn dɑbiru tu dɑ tu bu
    wɔri kpɑ tu bu nɔni swɑ̃ɑru kpɛ̃ɛ, kpɑ tu ben dukiɑ gurɑ.
  hat-hat: 'Men sa Seyè sèl Mèt la di ankò: Sanble yon foul moun pou mache sou yo,
    pou fè yo pè, pou piye tou sa yo genyen!'
  eng-BSB: 'This is what the Lord GOD says: ‘Bring a mob against them and consign
    them to terror and plunder.'
  eng-WEBPB: '“For the Lord GOD says: ‘I will bring up a mob against them, and will
    give them to be tossed back and forth and robbed.'
  kbq-kbq: Hagi Miko'zama Kegavama Hu'nea Anumzamo'a amanage hie, tusi'a sondia vahetami
    zamavarenka ege'za, ana atre'mofo zantamina arohu eme zanare'za eneri'za zanazeri
    koro hiho.
  nhe-BL: '“Huajca na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: Xiquinnotzaca
    miyac soldados para ma hualaca huan xiquintemactilica israelitame tlen Samaria
    huan Jerusalén ininmaco. Ma quinmajmatica miyac huan ma quintlaijiyohuiltica nelía
    chicahuac huan ma quinquixtilica nochi tlen quipiyaj.'
  gub-BL: 'Na''aw zanezar Tuweharupi Wiko Ma''e ize''eg xe kury: — Perur teko tetea''u
    wanupe wamukyze kar pà pe wà nehe. Tuwe imunar wama''e rehe wà nehe no.'
  eng-DRA: 'For thus saith the Lord God: Bring a multitude upon them, and deliver
    them over to tumult and rapine:'
