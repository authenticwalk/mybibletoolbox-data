verse: EZK.023.006
translations:
  mal-C: നീലവസ്ത്രം ധരിച്ചവരായിരുന്നു, അവരിലെ ദേശാധിപതിമാരും സൈന്യാധിപന്മാരും സുമുഖരായ
    യുവാക്കളും കുതിരപ്പുറത്തു സഞ്ചരിക്കുന്നവരുമായിരുന്നു.
  deu-TKW: gekleidet in blauen Purpur, Statthalter und Befehlshaber, lauter anmutige
    Jünglinge, Reiter auf Rossen reitend.
  lin-lin: oyo balataka bilamba ya lokumu ya langi ya ble, bayangeli mpe bakonzi ya
    basoda ; bango nyonso bazalaki bilenge mibali ya kitoko oyo bayebaki malamu kotambola
    na bampunda.
  eng-LSV: Clothed with blue—governors and prefects, || All of them desirable young
    men, || Horsemen, riding on horses,
  eng-GNV: 'Which were clothed with blewe silke, both captaines and princes: they
    were all pleasant yong men, and horsemen riding vpon horses.'
  eng-WEBSTER: Who were clothed with blue, captains and rulers, all of them desirable
    young men, horsemen riding upon horses.
  nhw-BL: Asiria ehuani moquentiyayaj yoyomitl catli moradojtic quen tominpiyani.
    Hualajque tlayacanani tlen soldados, huan tlanahuatiani huan telpocame catli tlahuel
    yejyectzitzi. Huan nochi tlejcoyayaj ipan cahuayos.
  swh-ONEN: waliovaa nguo za buluu, watawala na majemadari, wote walikuwa wanaume
    vijana wa kuvutia, wapandao farasi.
  bba-bba: Tɔn be, bɑ yɑ̃ɑ wunɔmɡinu doke domi bɑ sɑ̃ɑwɑ tem yɛ̃robu kɑ siri kowobu.
    Bɑ sɑ̃ɑwɑ ɑluwɑɑsi durɔ burɑbu. Mɑ bɑ mɑɑsɔru yɛ̃.
  eng-KJVCPB: which were clothed with blue, captains and rulers, all of them desirable
    young men, horsemen riding upon horses.
  luo-luo: mane rwako lewni marambulu gi jotendgi kod jotend jolweny, ma giduto ne
    gin yawuowi matindo mabeyo moidho farese.
  meu-meu: Idia na tuari taudia, dabua kakakakadia e hahedokilaiva; idia na hekwara
    taudia bona tuari lohiadia; iboudiai na eregabe taudia namo-hereadia, hosi ai
    e guiva taudia.
  npi-ULB: नीलो वस्‍त्र लाउने गभर्नर र तिनका अधिकारीहरू, जो बलिया र सुन्दर थिए, ती
    सबै जना घोडा चढ्ने मानिसहरू थिए ।
  yor-yor: Aṣọ aláró ni a fi wọ̀ wọ́n, àwọn gómìnà àti àwọn balógun, gbogbo wọn jẹ́
    ọ̀dọ́mọkùnrin arẹwà àwọn tí ń gun ẹṣin.
  pes-OPCB: چون آنها جوانانی جذاب و خوش‌اندام، فرماندهان و سردارانی با لباسهای آبی
    خوشرنگ و سوارکارانی ماهر بودند.
  tgl-ULB: ang gobernador na nagsusuot ng kulay ube, at para sa kaniyang mga opisyal,
    na malalakas at makikisig, lahat sila ay mga kalalakihan na nakasakay sa mga kabayo!
  hui-hui: Ibu lawini uruni ti agali haguanebi ami agali haru haga haguanebi howa
    tigua aga tagalitayabi handalehe bayale wiaru karulo haga hene. Ami agali uruni
    tigua nogo hosini biruwa wai biagaya. Ohola ibugua ti igiri daliahe bayale biaru
    de hondowa ibunaga miniha dimagoli timbuni ho bereneya.
  mya-mya: ထို​သူ​တို့​သည်​မ​ရမ်း​စေ့​ရောင်​ဆင်​တူ​ဝတ်​စုံ များ​ကို​ဝတ်​ဆင်​သူ​စစ်​သူ​ရဲ​များ၊
    မှူး​မတ် များ​နှင့်​အ​ထက်​တန်း​အ​ရာ​ရှိ​များ​ဖြစ် ကြ​၏။ သူ​တို့​အား​လုံး​ပင်​ရုပ်​ရည်​ချော​၍
    ပျို​ရွယ်​သော​မြင်း​တပ်​ဗိုလ်​များ​ဖြစ်​သ​တည်း။-
  bod-N: དེ་དག་ནི་གོས་རྒྱ་སྨུག་གྱོན་པའི་སྤྱི་དཔོན་དང་འགོ་དཔོན་རྣམས་ཡིན་ལ། དེ་ཐམས་ཅད་བྱད་གཟུགས་ལེགས་པའི་ན་གཞོན་ཡིན་ཞིང་།
    རྟ་ལ་ཞོན་པའི་རྟ་དམག་ཡིན།
  sna-sna: vakanga vakapfeka nguo dzebhuruu, vabati navatungamiri vehondo, vakanga
    vari majaya akanaka chose, uye vari vatasvi vamabhiza.
  spa-BLM: que estaban vestidos de azul-gobernantes y gobernantes, todos ellos jóvenes
    deseables, jinetes montados a caballo.
  cac-cac: ayoch c'apac yaax pichul yuuj. Masanil eb' yajal, eb' capitán, eb' quelemtac
    te vach' yilji, masanil eb' ayq'ue d'a yib'an̈ chej ix mulan yed' ix.
  swh-ULB: liwali aliyekuwa amevaa urijuana, na kwa ajili ya maafisa wake, waliokuwa
    hodari na wanaume wa kuvutia, wote walikuwa waendesha farasi.
  bel-bel: да тых, што апраналіся ў адзеньне яхантавага колеру, да начальнікаў вобласьцяў
    і кіроўцаў гарадоў, да ўсіх прыгожых хлопцаў, вершнікаў, што езьдзілі на конях;
  deu-ELBBK: gekleidet in Purpurblau, Statthalter und Vorsteher, allesamt anmutige
    Jünglinge, Reiter, auf Pferden reitend.
  mbb-OT: Mezagwey sikandan wey vetan-en he menge maama. Menge kepitan sikandan wey
    menge peremandar he nekeyuyunipurmi te meitem is kaavuavu zin ne metau sikandan
    he pereuntud te kudà.
  mal-2015: അവൾ ധൂമ്രവസ്ത്രം ധരിച്ച ദേശാധിപതികളും സ്ഥാനാപതികളും ഒട്ടൊഴിയാതെ മനോഹരയുവാക്കളും
    കുതിരപ്പുറത്തു കയറി ഓടിക്കുന്നവരുമായ സമീപസ്ഥരായ അശ്ശൂര്യജാരന്മാരെ മോഹിച്ചു.
  rmc-rmc: save sas urde andro fijalovo purpur, le bare rajenca the le vladarenca.
    Savore sas šukar terne murša the jazdci pro graja.
  pes-OPV: کسانی که به آسمانجونی ملبس بودند؛ حاکمان و سرداران که همه ایشان جوانان
    دلپسند و فارسان اسب‌سوار بودند.
  ron-1924: ымбрэкаць ку стофе вопсите ын албастру, дрегэторь ши кэпетений, тоць тинерь
    ши плэкуць, кэлэрець кэлэрь пе кай.
  ben-OBCV: পরনে নীল কাপড়, শাসনকর্তা ও সেনাপতি, সকলেই সুন্দর যুবক এবং ঘোড়াসওয়ার।
  som-som: kuwaas oo dhar buluug ah xidhnaa, oo ahaa saraakiil iyo taliyayaal, oo
    kulligood dhallinyaro suurad wacan ahaa, oo ahaa fardooley fardo fuushan.
  lat-VUC: vestitos hyacintho, principes et magistratus, juvenes cupidinis, universos
    equites, ascensores equorum.
  eng-ASVBT: who were clothed with blue, governors and rulers, all of them desirable
    young men, horsemen riding upon horses.
  ita-1885: vestiti di giacinto, principi, e satrapi, giovani vaghi tutti quanti,
    cavalieri montati sopra cavalli.
  eng-LXXUP: clothed with purple, princes and captains; they were young men and choice,
    all horsemen riding on horses.
  eng-ULB: the governor who wore blue, and for his officials, who were strong and
    handsome, all of them men riding on horses.
  spa-VBL: Eran soldados vestidos de azul, líderes y comandantes, todos ellos jóvenes
    apuestos de la caballería.
  fra-_FOB: Vêtus de pourpre, gouverneurs et seigneurs, tous beaux jeunes hommes,
    des cavaliers montés sur des coursiers.
  mal-mal: അവൾ തന്റെ സമീപസ്ഥരായ അശ്ശൂര്യജാരന്മാരെ മോഹിച്ചു; അവർ ധൂമ്രവസ്ത്രം ധരിച്ച
    ദേശാധിപതികളും സ്ഥാനാപതികളും കോമളയുവാക്കളും കുതിരപ്പുറത്തു കയറി ഓടിക്കുന്നവരുമായിരുന്നു.
  urd-GVR: Shāndār kapṛoṅ se mulabbas yih gawarnar aur faujī afsar use baṛe pyāre
    lage. Sab ḳhūbsūrat jawān aur achchhe ghuṛsawār the.
  suz-BL: मेको नीलो वा फेक्‍शो लडाइ पाइबपुकी, हुकुम पाइबपुकी, लडाइ पाइब आन कप्‍तानपुकी,
    मेको नेल्‍ल दारशो ठिटा शारा ङोइश्‍शा गाक्‍बपुकी बाक्‍तेक्‍म।
  eng-NOY: who were clothed with blue, captains and rulers, all of them desirable
    young men, horsemen, riding on horses.
  ita-1927: gli Assiri, ch’eran suoi vicini, vestiti di porpora, governatori e magistrati,
    tutti bei giovani, cavalieri montati sui loro cavalli.
  ckb-ckb: ئەوانەی جلی مۆریان پۆشیوە، فەرمانڕەوا و پارێزگارەکان، هەموویان گەنجی هەوەسدار
    و ئەسپ سوارن.
  eng-BBE: Who were clothed in blue, captains and rulers, all of them young men to
    be desired, horsemen seated on horses.
  kan-OKCV: ಅವರೆಲ್ಲರೂ ನೀಲಿ ಬಣ್ಣದಿಂದ ಹೊದಿಕೆಯಾದ ಯೋಧರೂ, ಅಧಿಕಾರಸ್ಥರೂ, ಅಪೇಕ್ಷಿಸತಕ್ಕ ಯೌವನಸ್ಥರೂ,
    ಕುದುರೆಗಳ ಮೇಲೆ ಸವಾರಿ ಮಾಡುವ ರಾಹುತರೂ ಆಗಿರುವ ಅಂಥವರನ್ನು ಮೋಹಿಸಿದಳು.
  tam-2017: சிவப்புகலந்த நீலநிற ஆடை அணிந்த தலைவர்களும், அதிபதிகளும், சௌந்தரிய வாலிபர்களும்,
    குதிரைகளின்மேல் ஏறுகிற வீரர்களுமாக இருந்த அருகாமையின் தேசத்தாராகிய அசீரியர்கள்
    என்கிற தன்னுடைய நண்பர்கள்மேல் அவள் ஆசைவைத்து,
  spa-RV-1909: Vestidos de cárdeno, capitanes y príncipes, mancebos todos de codiciar,
    caballeros que andaban á caballo.
  ron-BTF: Care erau îmbrăcați în albastru, căpetenii și conducători, cu toții tineri
    de dorit, călăreți, călărind pe cai.
  eng-WEBP: who were clothed with blue—governors and rulers, all of them desirable
    young men, horsemen riding on horses.
  eng-FBV: They were soldiers dressed in blue, leaders and commanders, all of them
    handsome young men in the cavalry.
  nld-1939: in purper gekleed; naar landvoogden en stadhouders, allemaal knappe jonge
    mannen, ruiters, hoog op hun paarden.
  nch-BL: Asiria ehuani moquentiyayaj yoyomit cati moradojtic quej tominpiyani. Hualajque
    tayacanani ten soldados, huan tanahuatiani huan telpocame cati tahuel yejyectzitzi.
    Huan nochi tejcoyayaj ipan cahuayojme.
  vie-1934: Mặc áo tím, làm tổng đốc và quan cai trị, thảy đều là trai tráng đẹp đẽ,
    hay cỡi ngựa.
  hin-CV: राज्यपाल और सेनापति थे, ये सबके सब सुंदर और जवान थे, और उसके प्रेमियों में
    घुड़सवार भी थे.
  spa-BES: Vestidos de azul, capitanes y gobernantes, todos ellos hombres jóvenes
    apuestos, jinetes sentados sobre caballos.
  tdx-tdx: o nisikiñe mangao, ty mpifehe naho ty mpameleke, sindre ajalahy maràm-bintañe,
    mpiningi-tsoa­vala.
  tha-KJV: ซึ่งแต่งกายสี​ม่วง และเป็นเจ้าเมืองและผู้​บังคับบัญชา ทุ​กคนเป็นชายหนุ่​มท​ี่​พึงปรารถนา
    พลม้าขี่​ม้า
  por-BR-2018: Vestidos de azul, governadores e príncipes, todos rapazes cobiçáveis,
    cavaleiros que andavam a cavalo.
  deu-ELO: Landpfleger und Statthalter, allesamt anmutige Jünglinge, Reiter, auf Rossen
    reitend.
  eng-WYC-2018: (who were) clothed with jacinth, princes, and magistrates, young men
    of covetousness, all knights (or all of them horsemen), (yea), riders of horses.
  epo-epo: kiuj portas vestojn purpurajn, la estrojn kaj urboregantojn, kiuj ĉiuj
    estas ĉarmaj junuloj, lertaj rajdistoj.
  uig-PIN: kɵk kiyim kiygǝn, ǝmǝldar-ⱨɵkümdarlar, ⱨǝmmisi kelixkǝn yigitlǝr, atⱪa
    mingǝn qǝwǝndazlar idi.
  beo-beo: 'Ilia da dadi gagui ouligisu dunu, abula nina: hamoi haisewe amoga ga:i.
    Huluane da hosi da:iya fila heda:le ahoasu.'
  tpi-OTNT: Ol dispela pren ol i bikman, na ol i ofisa bilong ami na ol i save putim
    gutpela blupela klos. Ol dispela soldia i save sindaun long ol hos na pait. Ohola
    i lukim ol i yangpela man na bel bilong en i kirap long ol.
  hau-SA: waɗanda suke saye da shunayya, gwamnoni da manyan sojoji, dukansu samari
    ne masu bansha’awa, suna bisa kan dawakai.
  uig-LAT: kök kiyim kiygen, emeldar-hökümdarlar, hemmisi kélishken yigitler, atqa
    min’gen chewendazlar idi.
  nde-nde: agqoke okulifefe, ababusi kanye labalawuli bebutho, bonke babengamajaha
    amahle, kanye labagada amabhiza.
  ton-ton: ‌ʻAkinautolu naʻe kofuʻaki ʻae kofu paʻuhiʻuhi, ʻae kau ʻeikitau mo e kau
    pule, ko e kau toulekeleka mo talavou ʻakinautolu kotoa pē, ko e kau heka hoosi
    ʻoku faʻa heka ai.
  ces-1613: Oděnými postavcem modrým, s vývodami a knížaty, i všemi napořád mládenci
    krásnými, a s jezdci jezdícími na koních.
  eng-WMB: who were clothed with blue—governors and rulers, all of them desirable
    young men, horsemen riding on horses.
  tam-TCV: நீலப்பட்டு உடை உடுத்தியவர்களும், ஆளுநர்களும், அதிபதிகளுமான அவர்கள் அனைவருமே
    திடகாத்திரமான வாலிபர்களும் குதிரைவீரர்களுமாயிருந்தார்கள்.
  ceb-ULB: sa mga gobernador nga nagsul-ob ug tapol nga bisti, ug ngadto sa iyang
    mga opisyal, nga mga kusgan ug ambongan, silang tanan mga mangangabayo.
  pol-UBG: Którzy byli odziani w błękit, dowódcy i rządcy, wszyscy oni to powabni
    młodzieńcy, jeźdźcy dosiadający koni;
  urd-GVU: شاندار کپڑوں سے ملبّس یہ گورنر اور فوجی افسر اُسے بڑے پیارے لگے۔ سب خوب
    صورت جوان اور اچھے گھڑسوار تھے۔
  deu-1912: gegen die Fürsten und Herren, die mit Purpur gekleidet waren, und alle
    junge, liebliche Gesellen, Reisige, so auf Rossen ritten.
  kan-2017: ಅವರೆಲ್ಲರೂ ನೇರಳೆ ಬಣ್ಣದಿಂದ ಹೊದಿಸಲ್ಪಟ್ಟ ಯೋಧರೂ, ಅಧಿಕಾರಸ್ಥರೂ, ಅಪೇಕ್ಷಿಸತಕ್ಕ
    ಎಲ್ಲಾ ಯುವಕರೂ, ಕುದರೆಗಳ ಮೇಲೆ ಸವಾರಿಮಾಡುವ ರಾಹುತರೂ ಆಗಿರುವವರನ್ನು ಮೋಹಿಸಿದಳು.
  yap-yap: ni bogi salthaw ni kar chuwgad ko mad ni purple ni ta’reb rogon, ni bog
    ni’ ni yima ta’farad mab tolang e liw rorad; go’ yad picho’ay ni kayad ba pagel
    ni yad bogi tolang ko pi’in nma yan u os.
  hlt-MCSB: Rhalboei rhoek kah pueinak thim neh, ukkung tongpang naidoeh rhoek, amih
    marhang dongah aka ngol khaw marhang caem boeih ni.
  mdy-ETH: ዔያታ ጮልዔ ዲንኪ ሼኤሜና ዹይሶና ዓፒላ ማኣዔ ዼኤፒ ሱኡጌ፥ ጊንሣ ሃሣ ዖሎ ዓሶ ዓይሣ ዓሶኬ፤ ዬያቶ ቢያሢኮ ዼጋቶ
    ሱጉሢ ዓኣያ፥ ማላሢያኣ ሚዛጲ ፓሮና ዔያታ ዖላያኬ።
  twi-ASANTE: a wɔhyehyɛ ntadeɛ bibire, amradofoɔ ne asahene a wɔn nyinaa yɛ mmeranteɛ
    a wɔn ho yɛ fɛ na wɔtena apɔnkɔ soɔ.
  eng-WEBU: who were clothed with blue—governors and rulers, all of them desirable
    young men, horsemen riding on horses.
  wal-wal: Eti salo milatiya maayuwaa maayida olanchchata, biittaa haariyaageetanne
    ola gadaawata; eti ubbaikka amoyiya, yelaga attumaasatanne paraa toggiya paraasata.
  spa-PDDPT: guerreros cubiertos de púrpura, gobernadores y sátrapas, todos ellos
    eran jóvenes codiciables, jinetes que montaban caballos.
  gun-gun: Ha'e va'e kuery ma hovy porã rei va'e py anho onhemonde va'e, huvixa joe
    opena va'e kuery, avakue pyau omoaruãmby, kavaju árygua meme.
  ilo-ULB: ti gobernador a nakakawes iti maris ube, ken kadagiti opisialna a napipigsa
    ken natataer, amin dagitoy a lallaki ket kumakabalio!
  kpg-kpg: go digau dauwa e ‘uniform’ nadau gahu hadunga halatee luuli, mo nia dagi
    o di buini dauwa, mo nia dagi oobidi. Digaula e dama daane ge e mmaadanga huoloo.
  uig-ARA: كۆك كىيىم كىيگەن، ئەمەلدار-ھۆكۈمدارلار، ھەممىسى كېلىشكەن يىگىتلەر، ئاتقا
    مىنگەن چەۋەندازلار ئىدى.
  sus-sus: gɛrɛ dugi ragoroma e ma, e findi mangɛe ra, e findi soe ragie ra.
  pon-2006: Iei irail sounpei kei me mi nan likou pohn ntahnmwel, soupeidi oh kaunen
    sounpei lapalap akan; irail koaros sounpei pwulopwul masamwahu kei.
  ksd-ksd: nina dia ga mal ma ra mal i blu, ra umana luluai na gunan ma ra umana luluai,
    a umana bobo na barmana par diat, ma dia ga ki ra umana os.
  grc-BRENT: ἐνδεδυκότας ὑακίνθινα, ἡγουμένους καὶ στρατηγούς· νεανίσκοι καὶ ἐπίλεκτοι,
    πάντες ἱππεῖς ἱππαζόμενοι ἐφʼ ἵππων.
  ind-AYT: yang berpakaian ungu, para gubernur dan para pegawai, mereka semua adalah
    orang-orang muda idaman, para penunggang kuda yang menunggangi kuda.
  nya-nya: Amenewo anali asilikali ovala zibakuwa zamlangali, abwanamkubwa ndiponso
    atsogoleri a nkhondo. Onsewo anali anyamata osiririka ndipo ankakwera pa akavalo.
  hrv-hrv: u modri baršun odjevenima, sve samim vojvodama i namjesnicima, pristalim
    momcima, vještim konjanicima.
  mps-mps: Te abagi dabe augwali te gegunai Asiria gavman bidi dabe da, augwali te
    ami polalubo ofisa bidi dabe augwaligo te wiegi yai husugu ugwa gudali. Te sawi
    yai ami dabe augwa te hosde dugulama boi hwįani. Ohola agai te gesi ogwa bidi
    dabe sulama, te aga haliga hogodasa holalio.
  tpi-tpi: Ol dispela pren ol i bikman, na ol i ofisa bilong ami na ol i save putim
    gutpela blupela klos. Ol dispela soldia i save sindaun long ol hos na pait. Ohola
    i lukim ol i yangpela man na bel bilong en i kirap long ol.
  dan-1931: klædt i Purpur, Statholdere og Landshøvdinger, alle sammen smukke unge
    Mænd, Ryttere højt til Hest;
  vie-OVCB: Chúng đều là trai tráng xinh đẹp, làm thủ lĩnh và tướng lãnh, mặc quân
    phục màu xanh đẹp đẽ, cưỡi ngựa oai phong.
  guj-2017: તેઓ જાંબુડિયા રંગના વસ્ત્ર પહેરનારા રાજકર્તાઓ તથા અમલદારો હતા. જેઓ મજબૂત
    અને ખૂબસૂરત હતા, તેમાંના બધા ઘોડેસવારો હતા.
  pon-2006A: Iei irail sounpei kei me mi nan likou pohn ntahnmwel, soupeidi oh kaunen
    sounpei lapalap akan; irail koaros sounpei pwulopwul masamwahu kei.
  por-BRBSL: que estavam vestidos com governantes e governantes azuis, todos eles
    jovens desejáveis, cavaleiros montados em cavalos.
  cth-cth: Hnipaling hoi kamthoup e ukkung hoi lawkcengkungnaw, a pahren e thoundounnaw,
    Marangransanaw marangnaw dawk kâcuinaw hah,
  twi-twi: a wɔhyehyɛ ntade bibiri, amradofo ne asahene a wɔn nyinaa yɛ mmerante a
    wɔn ho yɛ fɛ na wɔtena apɔnkɔ so.
  hlt-hlt: Rhalboei rhoek kah pueinak thim neh, ukkung tongpang naidoeh rhoek, amih
    marhang dongah aka ngol khaw marhang caem boeih ni.
  tbz-SIM: bɛ̀ɛ̀ dɑ̀ɑ́tí tiyɑɑ̀wũɔ̃tì, kùmɑ̀ndɑ́ɑ̀bɛ̀ nɛ̀ bɛbeémbɛ̀ diɛbɛ̀, bɛdɑpùnsɑ́ɑ́tìbɛ̀,
    mɛyɛǹcɑ́tímɛ̀ yɛmbɛ̀, bɛsɑ̃ndèèbɛ̀.
  msy-2020: Asirian mɨdorozir gumazir kaba, me gumazir aruar ziaba itiba, ko mɨdorozir
    gumazir dapaniba, egha me korotiar bar aghuir bluplaba azui. Mɨdorozir gumazir
    igiar kaba hoziabagh isɨn apiav ikia mɨsosi. Ohola gumazir igiar kabar marvir
    guaba sara gari me an damazimɨn bar derazɨ, an navim me bagha dɨkavizɨ, a me ko
    arazir kuram gami.
  dop-dop: Pɑɑ kɛ́ nyʋɣʋ nyǝ́mɑ kɛ́, nɑ tɔm hʋʋlɑɑ sɔsɑɑ. Pɑ suukɑɣɑ wontu kʋpɑmpɑntʋ
    kɛ́. Pɑɑ kɛ́ ɩfepiyɑ nɑ pɑ́ tewɑ nɑ pɑ́ cɑkɩ kpɑɣɑnǝŋ.
  azb-azb: Onların hamısı mavi paltar geyinmiş valilər və başçılar, cazibədar cavanlar,
    atlara minmiş adamlar idi.
  eng-DBY: clothed with blue, governors and rulers, all of them attractive young men,
    horsemen riding upon horses.
  hin-2017: वे तो सब के सब नीले वस्त्र पहननेवाले मनभावने जवान, अधिपति और प्रधान थे,
    और घोड़ों पर सवार थे।
  wol-KYG: Ña nga sol seen mbubbi baxa, diy kàngam aki jawriñ, ñoom ñépp di xale yu
    góor yu sopplu, di ndaanaani gawar.
  eng-YLT: Clothed with blue — governors and prefects, Desirable young men all of
    them, Horsemen, riding on horses,
  eng-WYC-2017: clothed with jacinth, princes, and magistrates, young men of covetous-ness,
    all knights, riders of horses.
  eng-WMBB: who were clothed with blue—governors and rulers, all of them desirable
    young men, horsemen riding on horses.
  urd-GVH: शानदार कपड़ों से मुलब्बस यह गवर्नर और फ़ौजी अफ़सर उसे बड़े प्यारे लगे।
    सब ख़ूबसूरत जवान और अच्छे घुड़सवार थे।
  rug-rug: sapu pokopoko buma, sari qavuna, na koimata, sari doduru tie vaqura arini
    sapu doṉo leadi meke kokoi pa hose.
  gaz-gaz: isaanis loltoota wayyaa bifa cuquliisaa uffatan, bulchitootaa fi ajajjoota;
    isaan hundinuus namoota mimmiidhagoo kanneen farda yaabbatan turan.
  fra-LSG: Vêtus d’étoffes teintes en bleu, Gouverneurs et chefs, Tous jeunes et charmants,
    Cavaliers montés sur des chevaux.
  yal-yal: naxanye yi maxidixi dugi mamiloxine yi, yamana kanne nun kuntigine. Banxulan
    faɲine nan yi e birin na, e nun soo ragine.
  haw-1868: I aahuia i ke kapa poni uliuli, na luna koa me na'lii, na kanaka ui e
    makemakeia lakou a pau, a hoohololio e holo ana maluna o na lio.
  arb-NAV: الْلّابِسِينَ الأَرْدِيَةَ الأُرْجُوَانِيَّةَ مِنْ وُلاةٍ وَقَادَةٍ. وَكُلُّهُمْ
    شُبَّانُ شَهْوَةٍ، وَفُرْسَانُ خَيْلٍ.
  ewe-ewe: wodoa awu blɔtɔwo, wonye mɔmefiawo kple amegãwo, wonye nye ɖekakpui dzeɖekɛwo
    kple sɔdolawo.
  eng-LEE: Clothed [as they were] in blue, governors, and rulers, attractive youths
    all of them, horsemen riding upon horses.
  asm-FB: নীলবস্ত্ৰ পিন্ধা যি ৰাজ্যপাল আৰু তেওঁৰ বিষয়াসকল, সকলোৱেই মনোহৰ আৰু প্রভাৱশালী
    আছিল আৰু ঘোঁৰাৰ ওপৰত উঠা সকলো অশ্বাৰোহী আছিল!
  sus-A: فّرّ دُفِ رَفٌرٌ مَ عٍ مَ، عٍ قِندِ مَنفّيٍ رَ، عٍ قِندِ سٌي رَفِيٍ رَ.
  fra-SBL: qui étaient vêtus de bleu, gouverneurs et chefs, tous des jeunes gens désirables,
    des cavaliers montés sur des chevaux.
  hbo-hbo: לְבֻשֵׁ֤י תְכֵ֙לֶת֙ פַּחֹ֣ות וּסְגָנִ֔ים בַּח֥וּרֵי חֶ֖מֶד כֻּלָּ֑ם פָּרָשִׁ֕ים
    רֹכְבֵ֖י סוּסִֽים׃
  kik-kik: mehumbĩte nguo cia rangi wa bururu, na aathani na anene a ita, acio othe
    maarĩ andũ ethĩ ciĩrorerwa, o arĩa maathiiaga mahaicĩte mbarathi.
  fra-NCL: Vêtus de pourpre, gouverneurs et magistrats, tous beaux jeunes hommes,
    cavaliers montés sur des chevaux.
  cek-AK: Anih loe khukbuen kahing hoiah amthoep, prae ukkungnawk hoi misatuh angraengnawk,
    kranghoih kaminawk boih, hrang angthueng kaminawk hoiah zae sak koehhaih to a
    tawnh.
  cuk-cuk: Asiria-dulemarde, bela sorda-bila-onomalad mor-suir-akwagiid yomaladid,
    dummagan-negdakmamaidid, sordamar-e-dummaganad, sapingan-yeerdaklemaladid, sordamar-moli-birgi-sii
    urwemaladid.
  uig-CYR: көк кийим кийгән, әмәлдар-һөкүмдарлар, һәммиси келишкән жигитләр, атқа
    мингән чәвәндазлар еди.
  tel-2017: తన విటుల మీద మొహం పెంచుకుంది. ఆమె అష్షూరుకు చెందిన ఊదారంగు వస్త్రాలు ధరించుకున్న
    సైన్యాధిపతులనూ, అధికారులనూ, అందంగా ఉన్న యువకులనూ, గుర్రాల మీద స్వారీ చేసే వాళ్ళనూ
    మోహించింది.
  hat-BSA: Sila yo te abiye an mov, chèf ak ofisye yo. Yo tout te bèl jenn gason,
    chevalye k ap galope cheval.
  kos-kos: Elos mwet mweun su nukum nuknuk sroninmutuk, mwet leum, ac yohk wal lalos
    ke mweun uh. Elos nukewa mwet oasku su kasrusr fin horse.
  hbo-WLC: לְבֻשֵׁ֤י תְכֵ֙לֶת֙ פַּח֣וֹת וּסְגָנִ֔ים בַּח֥וּרֵי חֶ֖מֶד כֻּלָּ֑ם פָּרָשִׁ֕ים
    רֹכְבֵ֖י סוּסִֽים׃
  ibo-ibo: ndị yi uwe anụnụ, ndịisi ọchịchị na ndị ọchịagha, ha niile bụ ụmụ okorobịa
    mara mma nʼile anya, na ndịisi agha, ndị ikom na-amakwasị nʼelu ịnyịnya.
  ory-ory: ସେମାନେ ନୀଳାମ୍ବର ପରିହିତ, ଦେଶାଧ୍ୟକ୍ଷ, ଶାସନକର୍ତ୍ତୃଗଣ ଓ ସମସ୍ତେ ମନୋହର ଯୁବା ଲୋକ
    ଓ ଅଶ୍ୱାରୋହୀ ଥିଲେ।
  chk-chk: ngeni ekewe sounfiu mi üföüf üf mi arauarau, pwal ngeni ekewe kepina me
    ekewe meilapen sounfiu. Ir meinisin ra alüalöch, ra pwal wawa oris.
  rop-rop: Deibin ol brabli purdiwan yangmen. Sambala bin bos blanga detlot solja
    en sambala bin brabli haibala bos en deibin ol dresap garram pepulwan klos wen
    deibin raidimbat olabat hosis.
  ukr-1871: До вдягнених у пурпур, до намісників та гетьманів, до вродливих молодиків,
    комонників, що їздили кінно,
  deu-1951: gekleidet in blauem Purpur, Fürsten und Herren, lauter hübsche Jünglinge,
    Reiter, die auf Rossen daherritten.
  eng-JPS: clothed with blue, governors and rulers, handsome young men all of them,
    horsemen riding upon horses.
  srp-1865: Koji nošahu porfiru, i bijahu knezovi i vlastelji, sve lijepi mladiæi,
    vitezovi, koji jahahu na konjma.
  lug-lug: abaserikale abaayambalanga kaniki, n’abaamasaza, n’abaduumizi b’eggye,
    bonna nga basajja balabika bulungi era nga beebagala embalaasi.
  heb-heb: לבשי תכלת פחות וסגנים בחורי חמד כלם פרשים רכבי סוסים׃
  ben-IRV: এরা নীলবস্ত্র পরা, দেশাধ্যক্ষ ও শাসনকর্ত্তা, যারা শক্তিশালী ও সুদর্শন,
    তারা সবাই অশ্বারোহী যোদ্ধা।
  pan-pan: ਉਹ ਸੂਬੇਦਾਰ, ਸ਼ਰੀਫ ਅਤੇ ਸਾਰੇ ਦੇ ਸਾਰੇ ਚੁਣਵੇਂ ਸੁਣੱਖੇ ਗੱਭਰੂ ਸਨ, ਜੋ ਘੋੜਿਆਂ ਤੇ
    ਸਵਾਰ ਹੁੰਦੇ ਅਤੇ ਬੈਂਗਣੀ ਕੱਪੜੇ ਪਹਿਨਦੇ ਸਨ।
  mya-JVB: မိမိ ရည်းစား တည်းဟူသော၊ ပြာ သောအဝတ် ကို ဝတ်သောမိမိအိမ်နီးချင်း အာရှုရိ
    အမျိုးသားဗိုလ်မင်း ၊ ဝန်မင်း ၊ ချစ် ဘွယ်သောလူပျို ၊ မြင်းစီး သူရဲတို့ကို တပ်မက်
    ၏။
  hmo-hmo: Idia be tuari taudia, dabua kakakaka idia karaia, lohia taudia bona tuari
    biagudia, idia ibounai be eregabe taudia namo herea, hosi dekenai idia guia taudia.
  urd-urd: वह सरदार और हाकिम और सबके सब दिल पसन्द जवाँ मर्द और सवार थे, जो घोड़ों
    पर सवार होते और अर्गवानी पोशाक पहनते थे।
  rus-SYN: к одевавшимся в ткани яхонтового цвета, к областеначальникам и градоправителям,
    ко всем красивым юношам, всадникам, ездящим на конях;
  bqc-SIM: Ampii bùsu dↄaanaↄnɛ ń gbãadeↄ, ɛ̀waaso maa pↄ́ di sↄ̃́ kpɛ ń ula gàaluladeↄ
    daa.
  tcz-CHONGTHU: Amaho chu deichat chat um gollhang khangdong ahiuvin, sepai captain
    ho leh thupeh pea vaihom lea pang ho ahiuvin vanduma dum von hoitah tah a kivon,
    sakol touthem ahiuvin sakolho chunga ahung touve.
  mar-mar: राजधिकाऱ्याने जांभळी वस्त्रे परिधान केली होती. जे सर्व पुरुषात बलवान व
    देखणे होते, त्यातील सगळे घोड्यावर स्वार होऊन आले आहेत.
  qub-qub: murädu röpan jatisha, llapanpis paycunaga capitanlla, mandajcunalla, camaraj
    mösucuna, cawalluta muntasha purejcunalla.
  bqp-bqp: Tɔn be, bɑ yɑ̃ɑ wunɔmginu doke domi bɑ sɑ̃ɑwɑ tem yɛ̃robu kɑ siri kowobu.
    Bɑ sɑ̃ɑwɑ ɑluwɑɑsi durɔ burɑbu. Mɑ bɑ mɑɑsɔru yɛ̃.
  hat-hat: Mesye sa yo te sòlda avèk bèl inifòm violèt, gwo zotobre, ak grannèg. Yo
    tout te bèl jenn gason, bon kavalye moute sou chwal yo.
  eng-BSB: clothed in blue, governors and commanders, all desirable young men, horsemen
    mounted on steeds.
  eng-WEBPB: who were clothed with blue—governors and rulers, all of them desirable
    young men, horsemen riding on horses.
  kbq-kbq: Hagi ana vahetamina hokonke kukena hu'naza gavana kva vahetamine, sondia
    vahete kva vahetaminki'za ana makamo'za hosi agumpi vano nehaza hentofa nehazaveramine.
  nhe-BL: Asiria ehuani moquentiyayaj yoyomitl tlen moradojtic queja tominpiyani.
    Hualajque tlayacanani tlen soldados, huan tlanahuatiani huan telpocame tlen tlahuel
    yejyectzitzi. Huan nochi tlejcoyayaj ipan cahuayos.
  gub-BL: Zauxiapekwer kamir ipiràg ma'e imunehew har romo wanekon wà. Hemetarer katu
    ma'e romo upuner ma'e romo zauxiapekwer wanuwihaw romo wanekon wà. Kwàkwàmo ipuràg
    eteahy ma'e romo wanekon wà no. Wiko zauxiapekwer kawaru ku'az har wanuwihaw romo
    wà.
  eng-DRA: Who were clothed with blue, princes, and rulers, beautiful youths, all
    horsemen, mounted upon horses.
