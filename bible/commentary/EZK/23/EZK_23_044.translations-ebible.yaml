verse: EZK.023.044
translations:
  mal-C: എന്നിട്ടും അവർ അവളെ പ്രാപിച്ചു. പുരുഷന്മാർ ഒരു വേശ്യയുമായി വേഴ്ചയിലേർപ്പെടുന്നതുപോലെ
    അവർ വിഷയലമ്പടകളായ ഒഹൊലയുമായും ഒഹൊലീബായുമായും വേഴ്ചനടത്തി.
  deu-TKW: Und man geht zu ihr ein, wie man zu einer Hure eingeht; so gehen sie ein
    zu Ohola und Oholiba, den zuchtlosen Weibern.
  lin-lin: 'Mpe basangisaki na ye nzoto : ndenge mibali basangisaka nzoto na mwasi
    ya ndumba, ndenge wana mpe basalaki bango, Ohola mpe Oholiba.'
  eng-LSV: And they come in to her, || As the coming in to a whorish woman, || So
    they have come in to Aholah, || And to Aholibah—the wicked women.
  eng-GNV: 'And they went in vnto her as they goe to a common harlot: so went they
    to Aholah and Aholibah the wicked women.'
  eng-WEBSTER: 'Yet they went in to her, as they go in to a woman that playeth the
    harlot: so they went in to Aholah and to Aholibah, the lewd women.'
  nhw-BL: Huan quej nopa quichijque. Nopa tlacame tlen sequinoc tlalme calajque quen
    telpocame ininhuaya nopa ahuilnenca sihuame catli quinextíaj nopa israelitame
    tlen Jerusalén huan Samaria huan noja más tlajtlacolchijque ininhuaya.
  swh-ONEN: Nao wakazini naye. Kama vile watu wazinivyo na kahaba, ndiyo hivyo walivyozini
    na hao wanawake waasherati, Ohola na Oholiba.
  bba-bba: Wee durɔbu bɑ rɑ nɛ bu kɑ nùn dendi nɡe kurɔ tɑnɔ. Nɡe mɛyɑ bɑ Oholɑ kɑ
    Oholibɑ kuɑ be, be bɑ sɑnkire.
  eng-KJVCPB: 'Yet they went in unto her, as they go in unto a woman that playeth
    the harlot: so went they in unto Aholah and unto Aholibah, the lewd women.'
  luo-luo: Kendo negiterore kode. Mana kaka chwo terore gi ochode e kaka negiterore
    gi mon mokethorego, ma gin Ohola gi Oholiba.
  meu-meu: Badina be idia na ia dekenai vada e raka vareai, haida ese ariara hahinena
    dekenai e raka vareaimu na heto. Ohola bona Oholiba dekediai unu e raka vareai
    toma, bae kara lebulebu totona.
  npi-ULB: जसरी मानिसहरू एउटी वेश्याकहाँ जान्‍छन् त्‍यसरी उनीहरू त्‍यसकहाँ गए र त्‍यससँग
    सुते । यसरी उनीहरू ती अनैतिक स्‍त्रीहरू, ओहोला र ओहोलिबासित सुते ।
  yor-yor: Wọn ba sùn bí ọkùnrin ti bá panṣágà sùn, bẹ́ẹ̀ ni wọ́n ṣe sùn pẹ̀lú obìnrin
    onífẹ̀kúfẹ̀ẹ́, Ohola àti Oholiba.
  pes-OPCB: با این حال، ایشان با همان میل و رغبت مردان شهوترانی که پیش فاحشه‌ها می‌روند،
    نزد اُهوله و اُهولیبه، این روسپی‌های بی‌حیا رفتند!
  tgl-ULB: Pagkatapos pumunta sila at sumiping sa kaniya gaya ng nais nila sa sinumang
    nagbebenta ng aliw; sa ganoon ding pamamaraan sinipingan nila sina Ohola at Oholiba,
    mga babaeng nagkasala ng pangangalunya!
  hui-hui: Agali uruni tigua bayanda wali kira Ohola Oholibala baba mandagi palue
    puabo haga heneya.
  mya-mya: သူ​တို့​သည်​ပြည့်​တန်​ဆာ​တို့​ထံ​ထပ်​ခါ​ထပ်​ခါ ပြန်​သွား​ကြ​၏။ သူ​တို့​သည်​အ​ကျင့်​ပျက်​သူ
    အ​ဟော​လ​နှင့်​အ​ဟော​လိ​ဗ​တို့​ထံ​သို့​ပြန် သွား​ကြ​၏။-
  bod-N: མི་རྣམས་མོ་དང་འགྲོགས་ཤིང་། མི་རྣམས་ཅི་ལྟར་སྨད་འཚོང་མ་དང་འགྲོགས་པ་ཡིན་ན། འདོད་གཡེམ་ཅན་གྱི་བུད་མེད་ཨོ་ཧོ་ལཱ་དང་ཨོ་ཧོ་ལི་བཱ་གཉིས་ལ་ཡང་དེ་ལྟར་འགྲོགས་སོ།
    །
  sna-sna: Ipapo vakavata naye. Sokuvata kunoita varume nechifeve, saizvozvo vakavata
    navakadzi nzenza, ivo vanaOhora naOhoribha.
  spa-BLM: Entraron a ella, como se entra a una prostituta. Así entraron a Oholah
    y a Oholibah, las mujeres lascivas.
  cac-cac: Ix javi eb' vin̈, ix vay eb' vin̈ yed' eb' ix chucal ix chi', aton ix Ahola
    yed' ix Aholiba, icha val tz'aj svay eb' vin̈ vinac yed' eb' ix ajmul ix.
  swh-ULB: Wakamwingilia na kulala naye kama watu wamwingiliavyo kahaba. Katika njia
    hii walilala Ohola na Oholiba, waliokuwa wanawake wazinzi.
  bel-bel: 'Але прыходзілі да яе: як прыходзяць да жанчыны-блудадзейкі, так прыходзілі
    да Аголы і Агалівы, да распусных жанчын.'
  deu-ELBBK: Und man ging zu ihr ein, wie man zu einer Hure eingeht; so gingen sie
    ein zu Ohola und zu Oholiba, den lasterhaften Frauen.
  mbb-OT: Ne ebeelan dan iyan heini. Nekidhilavet sikandan ki Ohola wey ki Oholiba,
    he iyan kes dezuwa he meremerik he vahi he ebelegyà te zengeg dan.
  mal-2015: അങ്ങനെ വേശ്യയുടെ അടുക്കൽ ചെല്ലുന്നതുപോലെ അവർ അവളുടെ അടുക്കൽ ചെന്നു; അതെ
    അവർ കാമുകികളായ ഒഹൊലയുടെ അടുക്കലും ഒഹൊലീബയുടെ അടുക്കലും ചെന്നു.
  rmc-rmc: Džanas laha avke, sar pes džal la lubňaha; avke džanas la Oholaha the la
    Oholibaha, le džungale džuvľijenca.
  pes-OPV: و به اودرآمدند به نهجی که نزد فاحشه‌ها درمی آیند. همچنان به آن دو زن قباحت
    پیشه یعنی اهوله واهولیبه درآمدند.
  ron-1924: Ши ау венит ла еа кум вин ла о курвэ; аша с-ау дус ла Охола ши Охолиба,
    ла ачесте фемей нелеӂюите.
  ben-OBCV: আর তারা তার সঙ্গে শয়ন করল। একজন গণিকার সঙ্গে যেমন লোকে শয়ন করে, তেমনি
    করে তারা সেই কামুক স্ত্রীলোক, অহলা ও অহলীবার সঙ্গে শয়ন করেছিল।
  som-som: Laakiinse iyadii waxay ugu galeen sidii naag dhillo ah loogu galo oo kale,
    oo sidaasay ugu galeen naagihii sharka ahaa oo ahaa Aaholaah iyo Aaholiibaah.
  lat-VUC: 'Et ingressi sunt ad eam quasi ad mulierem meretricem: sic ingrediebantur
    ad Oollam et Oolibam, mulieres nefarias.'
  eng-ASVBT: 'And they went in unto her, as they go in unto a harlot: so went they
    in unto Oholah and unto Oholibah, the lewd women.'
  ita-1885: Altri dunque è venuto a lei, come si viene ad una meretrice; così son
    venuti coloro ad Ohola, e ad Oholiba, donne scellerate.
  eng-LXXUP: And they went in to her, as men go in to a harlot; so they went in to
    Oholah and to Oholibah to work iniquity.
  eng-ULB: They went in to her and slept with her as men go in to be with a prostitute.
    In this way they slept with Oholah and Oholibah, who were immoral women.
  spa-VBL: “Así que tuvieron sexo con ella como una prostituta. Tuvieron relaciones
    sexuales con Ahola y Aholiba, esas mujeres inmorales.
  fra-_FOB: Et l'on est venu chez elle, comme l'on va chez une prostituée; c'est ainsi
    qu'on est allé vers Ohola et Oholiba, ces femmes coupables.
  mal-mal: അങ്ങനെ വേശ്യയുടെ അടുക്കൽ ചെല്ലുന്നതുപോലെ അവർ അവളുടെ അടുക്കൽ ചെന്നു; അതെ
    അവർ കാമുകികളായ ഒഹൊലയുടെ അടുക്കലും ഒഹൊലീബയുടെ അടുക്കലും ചെന്നു.
  urd-GVR: Aisā hī huā. Mard un behayā bahnoṅ Aholā aur Aholībā se yoṅ hambistar hue
    jis tarah kasbiyoṅ se.
  suz-BL: मारदे हना मेकोपुकी तेल्‍लेम का नु इप्‍शो खोदेंशो पा इप्‍‍तेक्‍म। ओहोला नु
    ओहोलीबा नु इप्‍शो मुर खोदेंशो पा जाक्‍तेक्‍म।
  eng-NOY: They went in to her, as men go to a harlot; so went they in to Aholah and
    to Aholibah, the lewd women.
  ita-1927: E si viene ad essa, come si va da una prostituta! Così si viene da Ohola
    e Oholiba, da queste donne scellerate.
  ckb-ckb: جا لەگەڵی جووت بوون، وەک ئەوەی لەگەڵ لەشفرۆشێک جووت ببن. ئاوا لەگەڵی جووت
    بوون، لەگەڵ ئۆهۆلا و ئۆهۆلیڤا، دوو ژنە لەشفرۆشەکە.
  eng-BBE: 'And they went in to her, as men go to a loose woman: so they went in to
    Oholibah, the loose woman.'
  kan-OKCV: ಆದರೂ ವ್ಯಭಿಚಾರಿಣಿಯನ್ನು ಸೇರುವ ಹಾಗೆ ಅವರು ಅವಳನ್ನು ಸೇರಿದರು. ಹಾಗೆಯೇ ದುಷ್ಕರ್ಮಿ
    ಸ್ತ್ರೀಯರಾದ ಒಹೊಲಳ ಬಳಿಗೂ ಒಹೊಲೀಬಳ ಬಳಿಗೂ ಹೋದರು.
  tam-2017: விபசாரிகளிடத்திலே போவதுபோல அவளிடத்தில் போனார்கள்; இப்படியாக முறைகேடானவர்களாகிய
    அகோலாளிடத்திலும் அகோலிபாளிடத்திலும் போனார்கள்.
  spa-RV-1909: 'Porque han venido á ella como quien viene á mujer ramera: así vinieron
    á Aholah y á Aholibah, mujeres depravadas.'
  ron-BTF: Totuși ei au intrat la ea precum intră la o femeie care face pe curva;
    astfel au intrat ei la Ohola și la Oholiba, femeile desfrânate.
  eng-WEBP: They went in to her, as they go in to a prostitute. So they went in to
    Oholah and to Oholibah, the lewd women.
  eng-FBV: So they had sex with her like a prostitute. They had sex with Oholah and
    Oholibah, those immoral women.
  nld-1939: Ja, ze kwamen bij haar, zoals men naar een deerne gaat, zo kwamen zij
    bij Ohola en Oholiba, de ontuchtige vrouwen.
  nch-BL: Huan quej nopa quichijque. Nopa tacame ten sequinoc talme calajque quej
    telpocame inihuaya nopa ahuilnenca sihuame cati quinixnextíaj nopa israelitame
    ten Jerusalén huan Samaria huan noja más tajtacolchijque inihuaya.
  vie-1934: Chúng đến cùng nó như đến cùng điếm đĩ; thì chúng đến cùng Ô-hô-la và
    Ô-hô-li-ba, là những đàn bà tà dâm, cũng vậy.
  hin-CV: और वे उसके साथ सोए. जैसे पुरुष एक वेश्या के साथ सोते हैं, वैसे ही वे उन
    कामुक स्त्रियों, ओहोलाह एवं ओहोलीबाह के साथ सोए.
  spa-BES: Y se llegaron a ella, como los hombres a una mujer prostituta, y entraron
    a Ahola y Aholiba, las mujeres depravadas.
  tdx-tdx: amy te nivotrak’ ama’e iereo hoe mpipay tsimirirañe, izay ty niharoa’ iareo
    tihy amy Oholà naho i Oholibà, i hakalalijahan-drakemba rey.
  tha-KJV: เพราะชายเหล่านั้นยังเข้าหาเธอ อย่างเดียวกับผู้ชายเข้าหาหญิงที่เป็นโสเภณี
    ดังนั้นเขาก็​เข​้าหาโอโฮลาห์กับโอโฮลีบาห์ซึ่งเป็นหญิ​งม​ี​ราคะ
  por-BR-2018: E se deitaram com ela como quem se deita com mulher prostituta; assim
    se deitaram com Oolá e com Oolibá, mulheres indecentes.
  deu-ELO: Und man ging zu ihr ein, wie man zu einer Hure eingeht; so gingen sie ein
    zu Ohola und zu Oholiba, den lasterhaften Weibern.
  eng-WYC-2018: And (so) they entered to her; as to a woman, an whore, (or like to
    a whore-woman), so they entered to Oholah and to Oholibah, (the) cursed women.
  epo-epo: Oni venadis al ŝi, kiel oni venas al malĉastistino; tiel oni venadis al
    Ohola kaj al Oholiba, la malĉastulinoj.
  uig-PIN: — Xuning bilǝn ular paⱨixǝ ayalƣa yeⱪinlaxⱪandǝk uningƣa yeⱪin berip billǝ
    yatti; ular xundaⱪ ⱪilip Oⱨolaⱨ wǝ Oⱨolibamaⱨ bu ikki buzuⱪ ayalƣa yeⱪinlixip
    billǝ yatti.
  beo-beo: 'Ilia da wadela:i da:i bidi lasu uda amoma enoenoia buhagisu. Ilia da Ouhoula
    amola Ouhouliba (wadela:i hina: da:i bidi lasu uda) elama buhagisu.'
  tpi-OTNT: Ol i wok long i go pilai long Ohola na Oholiba, dispela tupela meri bilong
    pamuk.
  hau-SA: Suka kuwa kwana da ita. Kamar yadda maza suke kwana ta karuwa, haka suka
    kwana da waɗannan lalatattun mata, Ohola da Oholiba.
  uig-LAT: — Shuning bilen ular pahishe ayalgha yéqinlashqandek uninggha yéqin bérip
    bille yatti; ular shundaq qilip Oholah we Oholibamah bu ikki buzuq ayalgha yéqinliship
    bille yatti.
  nde-nde: Balala laye. Njengabesilisa belala lesifebe, ngokunjalo balala lalabobafazi
    abalesagweba, u-Ohola lo-Oholibha.
  ton-ton: 'Ka naʻa nau hū atu kiate ia ʻo hangē ko e ʻalu ki ha fefine feʻauaki:
    naʻe pehē ʻenau ʻalu atu kia ʻAhola mo ʻAholipa ʻae ongo fefine fakalielia.'
  ces-1613: 'A že každý z nich vchází k ní, tak jako někdo vchází k ženě nevěstce:
    však vždy vcházeli k Ahole a Aholibě, ženám přenešlechetným.'
  eng-WMB: They went in to her, as they go in to a prostitute. So they went in to
    Oholah and to Oholibah, the lewd women.
  tam-TCV: அவர்கள் அவளோடு உறவுகொண்டார்கள். மனிதர்கள் வேசியிடம் நடந்துகொள்வதுபோல, காமவேட்கையுள்ள
    ஒகோலாள், ஒகோலிபாள் என்னும் பெண்களிடமும் நடந்துகொண்டார்கள்.
  ceb-ULB: Nangadto sila kaniya ug nakigdulog ingon nga ang kalalakin-an mangadto
    ug makig-uban sa babayeng nagabaligya ug dungog. Niini nga paagi nakigdulog sila
    kang Ohola ug Oholiba, ang makighilawason nga mga babaye.
  pol-UBG: I obcowali z nią, jak się obcuje z nierządnicą. Tak właśnie obcowali z
    Oholą i Oholibą, kobietami rozwiązłymi.
  urd-GVU: ایسا ہی ہوا۔ مرد اُن بےحیا بہنوں اہولہ اور اہولیبہ سے یوں ہم بستر ہوئے
    جس طرح کسبیوں سے۔
  deu-1912: Denn man geht zu ihr ein, wie man zu einer Hure eingeht; ebenso geht man
    zu Ohola und Oholiba, den unzüchtigen Weibern.
  kan-2017: ವ್ಯಭಿಚಾರಿಯನ್ನು ಸೇರುವ ಹಾಗೆ ಈ ಜನರು ಅವಳನ್ನು ಸೇರಿದರು; ಹೌದು, ಕೆಟ್ಟ ಹೆಂಗಸರಾದ
    ಒಹೊಲಳನ್ನೂ ಮತ್ತು ಒಹೊಲೀಬಳನ್ನೂ ಸೇರಿದರು.
  yap-yap: Ma ur sulsulod ko fagal ppin ngu’ur moleged yow. Ni aram Oholah nge Oholibah
    ni fagal ppin ni tadenen.
  hlt-MCSB: Pumyoi nu taengah aka kun bangla anih te a paan uh. Te dongah khonuen
    rhamtat nu Oholah taeng neh Oholibah taengla pawk uh tangkhuet.
  mdy-ETH: ዓቲንቃ ዞኦዛ ኮኦማ ላኣሎ ባንሢ ዓኣዻ ጎይፆ፥ ዬያታ ዓሲ ናንጉዋ ዳውላፓ ሙኬ ዓቲንቃኣ ዖሆላና ዖሆሊባ ጌይንታ
    ዬንሢ ዒኢቴ ላኣሎንሢና ዎላ ላሄኔ።
  twi-ASANTE: Na wɔne no daeɛ. Sɛdeɛ mmarima ne odwamanfoɔ da no, saa ara na wɔne
    saa mmaa a wɔn ho yɛ aniwuo no, Ohola ne Oholiba, daeɛ.
  eng-WEBU: They went in to her, as they go in to a prostitute. So they went in to
    Oholah and to Oholibah, the lewd women.
  wal-wal: Attumaasai shaaramuxeera shaaramuxiyoogaadan, eti etaara shaaramuxidosona.
    Ee, eti he shaaramuxanau qaaqqatiya Ohooliiranne Ohoolibiira shaaramuxidosona.
  spa-PDDPT: Porque vienen a ella como el que va a una prostituta. Así entraban a
    estas depravadas mujeres, Ahola y Aholiba.
  gun-gun: Ha'e ramo kunha va'e re onhemboja pavẽ, kunha itavy rei va'e reve joguereko
    va'e rami. Ha'e rami vy joguereko okuapy Oolá ha'e Oolibá reve, kunhague itavy
    rei va'e ae rã.
  ilo-ULB: Kalpasanna, napanda kinaidda isuna a kas pannakikaiddada iti siasinoman
    a balangkantis; kastoy met laeng ti wagas ti pannakikaiddada kada Ohola ken Oholiba,
    a babbai nga agbasbasol gapu iti kinabalangkantisda!
  kpg-kpg: Digaula ga hulahula hagalogo gi baahi nia ahina huihui nau huaidina go
    Oholah mo Oholibah, nia ahina hai mee huaidu.
  uig-ARA: ــ شۇنىڭ بىلەن ئۇلار پاھىشە ئايالغا يېقىنلاشقاندەك ئۇنىڭغا يېقىن بېرىپ
    بىللە ياتتى؛ ئۇلار شۇنداق قىلىپ ئوھولاھ ۋە ئوھولىباماھ بۇ ئىككى بۇزۇق ئايالغا
    يېقىنلىشىپ بىللە ياتتى.
  sus-sus: E naxa sa na ginɛ fɛ ma langoe ki ma. E e sa Ohola nun Oholiba fɛ ma na
    ki nɛ.
  pon-2006: Re kin pwurupwurala rehn lihen netiki paliwarara kan pak tohto. Re kin
    pwuralahng rehn Oh-olah oh Oh-olipah, lih tiahk suwed ko.
  ksd-ksd: Ma dia ga tadav ia da dia tadav ra paiga na vavina; dia ga tadav Ola ma
    Oliba nam ra ura dur na vavina.
  grc-BRENT: Καὶ εἰσεπορεύοντο πρὸς αὐτὴν, ὃν τρόπον εἰσπορεύονται πρὸς γυναῖκα πόρνην,
    οὕτως εἰσεπορεύοντο πρὸς Ὀολὰν, καὶ πρὸς Ὀολιβὰν, τοῦ ποιῆσαι ἀνομίαν.
  ind-AYT: Akan tetapi, mereka telah pergi kepadanya seperti mereka pergi kepada perempuan
    pelacur. Demikianlah mereka pergi kepada Ohola dan Oholiba, perempuan-perempuan
    mesum itu.”
  nya-nya: Tsono anapita kwa iwo monga mmene anthu amapitira kwa mkazi wadama. Momwemo
    anapita kwa Ohola ndi kwa Oholiba kukachita nawo zadama.
  hrv-hrv: Prilaze joj kao kakvoj bludnici! Da, prilazili su k Oholi i Oholibi, pokvarenicama.
  mps-mps: Augwaligo te Ohola me Oholiba siba penani sę igi piduali, te penani we
    si da po wai dao.
  tpi-tpi: Ol i wok long i go pilai long Ohola na Oholiba, dispela tupela meri bilong
    pamuk.
  dan-1931: Man gik ind til dem som til en Skøge; således gik man ind til Ohola og
    Oholiba og øvede Skændsel.
  vie-OVCB: Và đó là những gì chúng đã làm. Chúng hành dâm với Ô-hô-la và Ô-hô-li-ba,
    là những gái điếm không biết xấu hổ.
  guj-2017: જેમ લોકો વેશ્યા પાસે જાય છે તેમ તેઓ તેની પાસે ગયા, આ રીતે તેઓએ તે ગણિકા
    સ્ત્રીઓ ઓહોલાહ તથા ઓહોલીબાહ પાસે જવાનું ચાલું રાખ્યું.
  pon-2006A: Re kin pwurupwurala rehn lihen netiki paliwarara kan pak tohto. Re kin
    pwuralahng rehn Oh-olah oh Oh-olipah, lih tiahk suwed ko.
  por-BRBSL: Eles entraram para ela, assim como entraram para uma prostituta. Então
    entraram para Oholah e para Oholibah, as mulheres lascivas.
  cth-cth: Kâyawtnaw koe a cei awh toteh, ahnimouh koe mingming doeh a kâen awh. Hottelah
    ka cuk e napui Oholah hoi Oholibah koe a kâen awh.
  twi-twi: Na wɔne no dae. Sɛnea mmarima ne oguamanfo da no, saa ara na wɔne saa mmea
    a wɔn ho yɛ aniwu no, Ohola ne Oholiba dae.
  hlt-hlt: Pumyoi nu taengah aka kun bangla anih te a paan uh. Te dongah khonuen rhamtat
    nu Oholah taeng neh Oholibah taengla pawk uh tangkhuet.
  tbz-SIM: Kɛ̀ bɛ̀ kɔ̀rì dɛ kó bɛnitipòbɛ̀ mufòmmu yɛimu yɛmbɛ̀ borɛ̀, bɛ̀ kɔ̀rì mɛ̀ɛ̀
    botí bɛnitipòbɛ̀ tɔbɛ̀ bɛ̀ɛ̀ dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀ bɛ borɑ̀ɑ̀?
  msy-2020: Me zurara amizir kamning bagha ghua tuavimɨn amizimɨn arazimɨn mɨn aning
    gami. Ohola ko Oholiba, kar amizir arazir mɨzɨrɨzibagh amimning.
  dop-dop: Ɩlɛnɑ yǝlɑɑ kɔɔ pɑ kiŋ ɩsɩɩ pɑ kɔŋʋɣʋ ɑpɑlɑɑ tǝnɑ ɑlɑɑ kiŋ tɔ. Ḿpʋ́ɣʋ́
    ɑpɑlɑɑ pukɑɣɑ ɑlɑɑ sɑkɑlɑ nyǝ́mɑ Oholɑ nɑ Oholipɑ pɑ kiŋ.
  azb-azb: Fahişənin yanına girən kimi onun yanına girdilər. Beləcə pozğun qadınlar
    olan Ohola ilə Oholivanın yanına girdilər.
  eng-DBY: 'And they went in unto her, as they go in unto a whorish woman: so went
    they in unto Oholah and unto Oholibah the lewd women.'
  hin-2017: क्योंकि वे उसके पास ऐसे गए जैसे लोग वेश्या के पास जाते हैं। वैसे ही वे
    ओहोला और ओहोलीबा नामक महापापिनी स्त्रियों के पास गए।
  wol-KYG: Mu daldi ànd ak moom ni ñuy àndeek caga rekk. Nii lañu àndeek Owola ak
    Owoliba. Ñii jigéen ñu ñàkk gàcce!
  eng-YLT: And they come in unto her, As the coming in unto a whorish woman, So they
    have come in unto Aholah, And unto Aholibah — the wicked women.
  eng-WYC-2017: And they entered to her; as to a woman, an whore, so they entered
    to Oholah and to Oholibah, cursed women.
  eng-WMBB: They went in to her, as they go in to a prostitute. So they went in to
    Oholah and to Oholibah, the lewd women.
  urd-GVH: ऐसा ही हुआ। मर्द उन बेहया बहनों अहोला और अहोलीबा से यों हमबिसतर हुए जिस
    तरह कसबियों से।
  rug-rug: Meke puta turaṉi arini sari karua. Gua sapu puta turaṉa maqota sari tie,
    si puta turaṉi arini sari karua barikaleqe kaleadi, sari Ohola e Oholiba.
  gaz-gaz: Jarris ishee wajjin ciisan. Isaanis akkuma namoonni sagaagaltoota wajjin
    ciisan sana Oholaa fi Oholiibaa addaggeewwan sana wajjin ciisan.
  fra-LSG: Et l’on est venu vers elle comme l’on va chez une prostituée; C’est ainsi
    qu’on est allé vers Ohola et Oholiba, Ces femmes criminelles.
  yal-yal: Xɛmɛne fama a ma alo yalunde ɲaxanla. Muxune fama Ohola nun Oholiba ma
    na kii nin, na yagitare ɲaxanle.
  haw-1868: Aka, komo iloko lakou io na la e like me ko lakou hele ana ae iloko i
    ka wahine hookamakama; pela e komo ai lakou iloko io Ahola la, a io Aholiba la
    i na wahine moe haumia.
  arb-NAV: لأَنَّهُمْ تَهَافَتُوا عَلَيْهَا كَمَا يُتَهَافَتُ عَلَى امْرَأَةٍ زَانِيَةٍ.
    هَكَذَا تَهَافَتُوا عَلَى أَهُولَةَ وَأَهُولِيبَةَ الْمَرْأَتَيْنِ الْعَاهِرَتَيْنِ.
  ewe-ewe: Eye wodɔ egbɔ. Abe ale si ŋutsuwo dɔa gbolo gbɔ ene la, nenema wodɔ nyɔnu
    ŋukpenanuwɔla, Ohola kple Oholiba gbɔe.
  eng-LEE: 'But men went in unto her, as they go in unto a faithless wife: thus went
    they in unto Aholah and unto Aholibah, the incestuous women.'
  asm-FB: পাছত পুৰুষবোৰে বেশ্যাত গমন কৰা নিচিনাকৈ তেওঁলোকে তেওঁলোকৰ লগত গমন কৰিলে;
    এইদৰে তেওঁলোকে সেই দোষী ব্যভিচাৰিণী মহিলা অহলা আৰু অহলীবাত গমন কৰিলে!
  sus-A: عٍ نَشَ سَ نَ فِنّ قّ مَ لَنفٌي كِ مَ. عٍ عٍ سَ عٌهٌلَ نُن عٌهٌلِبَ قّ مَ
    نَ كِ نّ.
  fra-SBL: Ils entrèrent chez elle, comme on entre chez une prostituée. Et ils sont
    allés vers Ohola et vers Oholiba, les femmes impudiques.
  hbo-hbo: וַיָּבֹ֣וא אֵלֶ֔יהָ כְּבֹ֖וא אֶל־אִשָּׁ֣ה זֹונָ֑ה כֵּ֣ן בָּ֗אוּ אֶֽל־אָֽהֳלָה֙
    וְאֶל־אָ֣הֳלִיבָ֔ה אִשֹּׁ֖ת הַזִּמָּֽה׃
  kik-kik: Nao magĩkoma nake. O ta ũrĩa arũme makomaga na mũmaraya, ũguo nĩguo maakomire
    na andũ-a-nja acio maagĩte thoni, nao nĩo Ohola na Oholiba.
  fra-NCL: On va vers elle comme on va chez une prostituée. C’est ainsi qu’on est
    allé chez Oolla et Ooliba, ces femmes criminelles.
  cek-AK: Nongpanawk mah tangzat zaw nongpata khaeah caeh o baktih toengah, nihcae
    loe nongpata khaeah caeh o; kami zoek thaih nongpata, Aholah hoi Aholibah khaeah
    a caeh o.
  cuk-cuk: Ar ome-gambanuchubo-megedyobi, we-omebo megismalad. Weyobi, ome-gambanuchu-saed-Aholaʼye-nugadbo,
    degi, Aholibaʼye-nugadbo megismalad.
  uig-CYR: — Шуниң билән улар паһишә аялға йеқинлашқандәк униңға йеқин берип биллә
    ятти; улар шундақ қилип Оһолаһ вә Оһолибамаһ бу икки бузуқ аялға йеқинлишип биллә
    ятти.
  tel-2017: వేశ్యతో చేసినట్టు వాళ్ళు దానితో చేశారు. అలాగే వాళ్ళు వేశ్యలైన ఒహొలాతోనూ,
    ఒహొలీబాతోనూ చేశారు.
  hat-BSA: Men yo te antre ladann konsi yo t ap antre nan yon pwostitiye. Konsa, yo
    te antre nan Ohola ak Oholiba, fanm zak lèd yo.
  kos-kos: Elos nuna kalwenina in fahsr nu yurin mutan kosro inge. Elos folok na nu
    yorol Oholah ac Oholibah, mutan na fohkfok moul la luo inge.
  hbo-WLC: וַיָּב֣וֹא אֵלֶ֔יהָ כְּב֖וֹא אֶל־אִשָּׁ֣ה זוֹנָ֑ה כֵּ֣ן בָּ֗אוּ אֶֽל־אָֽהֳלָה֙
    וְאֶל־אָ֣הֳלִיבָ֔ה אִשֹּׁ֖ת הַזִּמָּֽה׃
  ibo-ibo: Ha bara dinakwuru ya. Dịka ndị ikom si abakwuru nwanyị akwụna, otu a ka
    ha si bakwuru ụmụ nwanyị ndụ ọjọọ a bụ Ohola na Oholiba.
  ory-ory: ପୁଣି, ଲୋକେ ଯେପରି ବେଶ୍ୟା ସହ ଶୟନ କରନ୍ତି, ସେହିପରି ସେମାନେ ତାହା ସହ ଶୟନ କଲେ;
    ଏହି ପ୍ରକାରେ ସେମାନେ ଅହଲା ଓ ଅହଲୀବା, ଏହି ଲମ୍ପଟା ସ୍ତ୍ରୀମାନଙ୍କ ସହ ଶୟନ କଲେ।
  chk-chk: Iwe, ekei mwän ra chök tolong ren usun ar tolong ren eman fefin mi amömö
    inisin fän iten lisowu. Iei usun ra tolong ren Ohola me Oholipa, ekewe fefin mi
    mocheisou.
  rop-rop: En detlot men bin kipgon silipsilipbat garram Ohola en Oholiba, en det
    dubala bin brabli nogudbala.
  ukr-1871: До неї бо приходили, як до нетрібки, — приходили й до Оголи й Оголиви,
    — до сих розпустних жінок.
  deu-1951: Und sie gingen zu ihr, wie man zu einer Hure zu gehen pflegt; also gingen
    sie zu Ohola und zu Oholiba, den lasterhaften Weibern.
  eng-JPS: For every one went in unto her, as men go in unto a harlot; so went they
    in unto Oholah and unto Oholibah, the lewd women.
  srp-1865: I dolažahu k njoj kao što idu k ženi kurvi; tako dolažahu k Oli i Olivi,
    ženama nevaljalijem.
  lug-lug: Ne beebaka naye. Ng’abasajja bwe beebaka ne malaaya, bwe batyo beebaka
    n’abakazi abo abagwenyufu, Okola ne Okoliba.
  heb-heb: ויבוא אליה כבוא אל אשה זונה כן באו אל אהלה ואל אהליבה אשת הזמה׃
  ben-IRV: আর পুরুষেরা যেমন বেশ্যার কাছে যায়, তেমনি তারা অর কাছে যেত; এই ভাবে তারা
    অহলার ও অহলীবার, সেই দুই খারাপ কাজ করা নারীর কাছে যেত।
  pan-pan: ਉਹ ਉਸ ਦੇ ਕੋਲ ਇਸ ਤਰ੍ਹਾਂ ਗਏ ਜਿਵੇਂ ਕੋਈ ਮਨੁੱਖ ਕਿਸੇ ਵਿਭਚਾਰਨ ਔਰਤ ਕੋਲ ਜਾਂਦਾ ਹੈ।
    ਓਵੇਂ ਹੀ ਉਹ ਆਹਾਲਾਹ ਅਤੇ ਆਹਾਲੀਬਾਹ ਲੁੱਚੜ ਔਰਤਾਂ ਦੇ ਕੋਲ ਗਏ।
  mya-JVB: ပြည်တန်ဆာ မိန်းမ ရှိရာသို့ ယောက်ျား ဝင် တတ် သကဲ့သို့ ၊ သူတို့သည် ထိုအဓမ္မ
    မိန်းမ အဟောလ နှင့် အဟောလိဗ ရှိရာသို့ ဝင် ကြ၏။
  hmo-hmo: Unai tatau ese unai lebulebu hahine ruaosi Ohola bona Oholiba do idia sihari
    henia, ariara hahine do idia sihari henia hegeregerena.
  urd-urd: और वह उसके पास गए जिस तरह किसी कस्बी के पास जाते हैं, उसी तरह वह उन बदज़ात
    'औरतों, ओहोला और ओहोलीबा के पास गए।
  rus-SYN: Но приходили к ней, как приходят к жене блуднице, так приходили к Оголе
    и Оголиве, к распутным женам.
  bqc-SIM: Ɔ̃ aa gɛ kɛ̀aànↄ lá wì gɛ kɛ ń káaluaowa. Màa aa gɛ kɛ̀ ń dↄ́ɛ'ĩideɛ
    beeↄ Ɔↄla ń Ɔↄlibao.
  tcz-CHONGTHU: Chuleh hichu amahon abol'u chu ahin, hiche jum lam helou Oholah le
    Oholibah toh alumkhom tauve.
  mar-mar: ते जसे वेश्येकडे जातात तसे ते अहला व अहलीबा या दोषी वेश्येकडे गेले.
  qub-qub: Nishänöllami chay runacunaga jucwan-jucwan cacoj warmicunawanno cacusha.
    Chaynömi cacusha mana pengacoj warmicuna caycaj Aholawan y Aholibawan.
  bqp-bqp: Wee durɔbu bɑ rɑ nɛ bu kɑ nùn dendi nge kurɔ tɑnɔ. Nge mɛyɑ bɑ Oholɑ kɑ
    Oholibɑ kuɑ be, be bɑ sɑnkire.
  hat-hat: Men, mesye yo tounen anpil fwa lakay li tankou kay yon jennès. Yo tounen
    lakay Ola ak Oliba, fanm devègonde sa yo.
  eng-BSB: And they slept with her as with a prostitute; they slept with Oholah and
    Oholibah, those lewd women.
  eng-WEBPB: They went in to her, as they go in to a prostitute. So they went in to
    Oholah and to Oholibah, the lewd women.
  kbq-kbq: Hagi ana vahe'mo'za monko a'nema monko zama hunentazaza hu'za, ana ara
    ante'za mase'ne'za monko'zana hunte'naze. Ana hukna hu'za Oholane Oholibanena
    zanante'za mase'neza monko zana huznante'naze.
  nhe-BL: Huan queja nopa quichijque. Nopa tlacame tlen sequinoc tlaltini calajque
    queja telpocame ininhuaya nopa ahuilnenca sihuame tlen quinextíaj nopa israelitame
    tlen Jerusalén huan Samaria huan noja más tlajtlacolchijque ininhuaya.
  gub-BL: 'Tuweharupi uzewyr a''e kuzàwyzài wapuhe oho pà wà. Uker a''e mokoz kuzà
    wapuhe wà: Oora, Oorima.'
  eng-DRA: 'And they went in to her, as to a harlot: so went they in unto Oolla, and
    Ooliba, wicked women.'
