verse: EZK.023.031
translations:
  mal-C: നിന്റെ സഹോദരിയുടെ വഴിയിൽ നീ നടന്നതുമൂലം അവളുടെ പാനപാത്രം ഞാൻ നിന്റെ കൈയിൽ
    തരും.
  deu-TKW: Auf dem Wege deiner Schwester bist du gewandelt; so will ich denn den Becher,
    der ihr gereicht ward, auch dir in die Hand geben.
  lin-lin: Lokola olandaki nzela ya ndeko na yo ya mwasi, nakotia kopo oyo ye amelaki
    na loboko na yo.
  eng-LSV: You have walked in the way of your sister, || And I have given her cup
    into your hand.
  eng-GNV: 'Thou hast walked in the way of thy sister: therefore wil I giue her cup
    into thine hand.'
  eng-WEBSTER: Thou hast walked in the way of thy sister; therefore will I give her
    cup into thy hand.
  nhw-BL: Anquitoquilijque iniojhui nopa Samaria ehuani huan anquinhueyichijque tiotzitzi,
    huan yeca nimechtlatzacuiltis san se quen niquintlatzacuilti inijuanti.
  swh-ONEN: Umeiendea njia ya dada yako, hivyo nitakitia kikombe chake mkononi mwako.
  bba-bba: A wunɛn mɔɔn yirɑ swĩi. Yen sɔ̃nɑ kon de ɑ nɛn mɔrun nɔrɑ ye nɔ nɡe wi.
  eng-KJVCPB: Thou hast walked in the way of thy sister; therefore will I give her
    cup into thine hand.
  luo-luo: Iseluwo yor nyameru; emomiyo abiro keto kikombene e lweti.
  meu-meu: Kakamu ena dala ai vada o raka; taunabunai iena kehere na oi imamu ai baina
    atoa.
  npi-ULB: तँ आफ्‍नी दिदीकै चालमा हिंडेकी छेस्‌, यसैले त्‍यसको दण्‍डको कचौरा म तेरो
    हातमा दिनेछु ।'
  yor-yor: Ìwọ ti rin ọ̀nà ti ẹ̀gbọ́n rẹ rìn, Èmi yóò sì fi ago rẹ̀ lé ọ lọ́wọ́.
  pes-OPCB: تو راه خواهرت را در پیش گرفتی، بنابراین، من از جام او به تو نیز خواهم
    نوشانید.
  tgl-ULB: Lumakad kayo sa daan ng inyong mga kapataid na babae, kaya ilalagay ko
    ang saro ng kaparusahan sa inyong mga kamay!'
  hui-hui: Í̠ hagibuninaga mana ko bini wiago taluwa bialu birarigodago i̱na í̠ hagibuni
    pani nelo mirudagua í̠ nabelo ngulebero.
  mya-mya: သင်​သည်​အစ်​မ​ဖြစ်​သူ​၏​ခြေ​ရာ​ကို​နင်း​သ ဖြင့် ငါ​သည်​သူ့​အား​သောက်​စေ​သော​အ​ပြစ်
    ဒဏ်​ဖ​လား​ကို​သင့်​အား​လည်း​သောက်​စေ​မည်'' ဟူ​၍​တည်း။
  bod-N: དེ་ཡང་ཁྱོད་ནི་རང་གི་གཅེན་མོའི་ལམ་ལ་ཞུགས་པས། ངས་མོའི་ཕོར་བ་ཁྱོད་ཀྱི་ལག་ཏུ་གཏོད་པར་འགྱུར་རོ།
    །
  sna-sna: Wakafamba nenzira yomununʼuna wako; saka ndichaisa mukombe wake muruoko
    rwako.
  spa-BLM: Has seguido el camino de tu hermana; por eso entregaré su copa en tu mano’.
  cac-cac: Yujto icha sb'eyb'al ix a nulej chi' ix a b'eyb'alej, yuj chi' a yaelal
    ix vac'och d'a yib'an̈ ix, a ol vac'paxoch d'a ib'an̈ a ach tic, icha val to lajan
    tas ayem d'a yol junoc nivan vaso svac' eyuq'uej.
  swh-ULB: Umetembea katika njia za dada yako, hivyo nitaweka kikombe chake cha adhabu
    kwenye mkono wako.'
  bel-bel: Ты хадзіла дарогаю сястры тваёй; затое і дам у руку табе чашу яе.
  deu-ELBBK: Auf dem Weg deiner Schwester hast du gewandelt, und so will ich ihren
    Becher in deine Hand geben.
  mbb-OT: Mid-iringan nu is mibeelan te suled nu he vahi, umbe edsilutan ku zaan sikew
    iring te kedsiluti ku kandin.
  mal-2015: നീ സഹോദരിയുടെ വഴിയിൽ നടന്നതുകൊണ്ടു ഞാൻ അവളുടെ പാനപാത്രം നിന്റെ കയ്യിൽ
    തരും.
  rmc-rmc: Phirehas pal o drom tira pheňakro, vašoda tuke dava te pijel e kuči lakre
    trestoha.
  pes-OPV: و چونکه به طریق خواهر خودسلوک نمودی، جام او را به‌دست تو خواهم داد.
  ron-1924: Ай мерс пе каля сурорий тале, де ачея ши Еу ыць пун потирул ей ын мынэ.’
  ben-OBCV: তুমি তোমার বোনের পথ অনুসরণ করেছ; এই জন্য আমি তার পানপাত্র তোমার হাতে দেব।
  som-som: Waxaad qaadday jidkii walaashaa, oo sidaas daraaddeed koobkeedii gacantaan
    kuu gelin doonaa.
  lat-VUC: In via sororis tuæ ambulasti, et dabo calicem ejus in manu tua.
  eng-ASVBT: Thou hast walked in the way of thy sister; therefore will I give her
    cup into thy hand.
  ita-1885: Tu sei camminata nella via della tua sorella; io altresì ti darò in mano
    la sua coppa.
  eng-LXXUP: Thou didst walk in the way of thy sister; and I will put her cup into
    thy hands.
  eng-ULB: You have walked in the way of your sister, so I will put her cup of punishment
    into your hand.'
  spa-VBL: Por haber hecho lo que hizo tu hermana, te daré a beber su copa.
  fra-_FOB: Tu as marché dans la voie de ta sœur, c'est pourquoi je mettrai sa coupe
    dans ta main.
  mal-mal: നീ സഹോദരിയുടെ വഴിയിൽ നടന്നതുകൊണ്ട് ഞാൻ അവളുടെ പാനപാത്രം നിന്റെ കയ്യിൽ തരും”.
  urd-GVR: Tū apnī bahan ke namūne par chal paṛī, is lie maiṅ tujhe wuhī pyālā pilāūṅgā
    jo use pīnā paṛā.
  suz-BL: गे इ लोक्‍ब खोदेंशो पाप्‍तीवी। मोपतीके गो मेको कली गेशो श्‍येत इ कली गेनन”
    दे परमप्रभु यावेमी देंत
  eng-NOY: Thou hast walked in the way of thy sister, therefore will I give her cup
    into thy hand.
  ita-1927: Tu hai camminato per la via della tua sorella, e io ti metto in mano la
    sua coppa.
  ckb-ckb: ڕێگای خوشکت گرتەبەر، لەبەر ئەوە جامەکەی ئەو دەدەمە دەستی تۆ.
  eng-BBE: You have gone in the way of your sister; and I will give her cup into your
    hand.
  kan-OKCV: ನೀನು ನಿನ್ನ ಸಹೋದರಿಯ ಮಾರ್ಗದಲ್ಲಿಯೇ ನಡೆದದ್ದರಿಂದ ಅವಳ ಪಾತ್ರೆಯನ್ನು ನಿನ್ನ ಕೈಗೆ
    ಕೊಡುತ್ತೇನೆ.
  tam-2017: உன்னுடைய சகோதரியின் வழியிலே நீ நடந்தாய்; ஆகையால் அவளுடைய பாத்திரத்தை உன்னுடைய
    கையிலே கொடுப்பேன்.
  spa-RV-1909: 'En el camino de tu hermana anduviste: yo pues pondré su cáliz en tu
    mano.'
  ron-BTF: Ai umblat în calea surorii tale; de aceea voi pune paharul ei în mâna ta.
  eng-WEBP: You have walked in the way of your sister; therefore I will give her cup
    into your hand.’
  eng-FBV: Because you did what your sister did, I will give you her cup to drink.
  nld-1939: 'Ge hebt het voorbeeld van uw zuster gevolgd: dan geef Ik u ook haar beker
    in de hand.'
  nch-BL: Anquitoquilijque iniojhui nopa Samaria ehuani huan anquinhueyichijque teteyome,
    huan yeca nimechtatzacuiltis san se quej niquintatzacuilti inijuanti.
  vie-1934: Mầy đã đi theo đường của chị mầy; vậy nên ta sẽ để chén của nó vào trong
    tay mầy.
  hin-CV: तुम अपनी बहन के रास्ते पर चली हो; इसलिये मैं उसका कटोरा तुम्हारे हाथ में
    दूंगा.”
  spa-BES: Te has metido en el camino de tu hermana; y yo daré su copa en tu mano.
  tdx-tdx: Kanao norihe’ o i satan-joke’oy, le hadoko an-taña’o eo i fitovi’ey.
  tha-KJV: เจ้​าดำเนินตามทางแห่งพี่สาวของเจ้า เพราะฉะนั้นเราจะมอบถ้วยของเธอใส่มือเจ้า
  por-BR-2018: Tu andaste no caminho de tua irmã; por isso darei o cálice dela em
    tua mão.
  deu-ELO: Auf dem Wege deiner Schwester hast du gewandelt, und so will ich ihren
    Becher in deine Hand geben. -
  eng-WYC-2018: Thou wentest in the way of thy sister, and I shall give the cup of
    her in(to) thine hand.
  epo-epo: Vi iris laŭ la vojo de via fratino, tial Mi donos ŝian kalikon en vian
    manon.
  uig-PIN: Ⱨǝdǝngning yolida ɵzüng mangƣansǝn; xunga Mǝn uningdiki ⱪǝdǝⱨni sening
    ⱪolungƣimu tutⱪuzdum.
  beo-beo: Di da diaba ea hou amoma fa:no bobogei. Amaiba:le, Na da ema se bidi iasu
    defele, dima imunu.”
  tpi-OTNT: Yu bin bihainim pasin nogut bilong susa bilong yu, olsem na bai mi mekim
    save long yu long wankain pasin olsem mi bin mekim long em.
  hau-SA: Kin bi hanyar ’yar’uwarki; saboda haka zan sa kwaf nata a hannunki.
  uig-LAT: Hedengning yolida özüng mangghansen; shunga Men uningdiki qedehni séning
    qolungghimu tutquzdum.
  nde-nde: Ulandele indlela kadadewenu; ngakho ngizabeka inkezo yakhe esandleni sakho.
  ton-ton: Kuo ke ʻeveʻeva koe ʻi he hala ʻo ho tokoua; ko ia te u ʻange ai ki ho
    nima ʻa ʻene ipu ʻaʻana.”
  ces-1613: Cestou sestry své chodila jsi, protož dám kalich její v ruku tvou.
  eng-WMB: You have walked in the way of your sister; therefore I will give her cup
    into your hand.’
  tam-TCV: நீயும் உன் சகோதரியின் வழியிலேயே போயிருக்கிறாய். ஆதலால், நான் அவளது தண்டனையின்
    பாத்திரத்தை உனது கையில் வைப்பேன்.
  ceb-ULB: Naglakaw ka diha sa dalan sa imong igsoong babaye, busa ibutang ko ang
    kupa sa pagsilot diha sa imong kamot.'
  pol-UBG: Chodziłaś drogą swojej siostry, dlatego dam jej kielich w twoją rękę.
  urd-GVU: تُو اپنی بہن کے نمونے پر چل پڑی، اِس لئے مَیں تجھے وہی پیالہ پلاؤں گا جو
    اُسے پینا پڑا۔
  deu-1912: Du bist auf dem Wege deiner Schwester gegangen; darum gebe ich dir auch
    deren Kelch in deine Hand.
  kan-2017: ನೀನು, ನಿನ್ನ ಅಕ್ಕನ ಮಾರ್ಗದಲ್ಲಿ ನಡೆದುಕೊಂಡಿದ್ದರಿಂದ ಅವಳು ಕುಡಿದ ಪಾತ್ರೆಯನ್ನೇ
    ನಿನ್ನ ಕೈಗೆ ಕೊಡುವೆನು.”
  yap-yap: Um lek lon ay walagem, ere bay gu pi’ ngom ere kap ko gechig ni i unum
    ngkum unum.”
  hlt-MCSB: Na maya kah longpuei ah na pongpa dongah a boengloeng te nang kut ah kam
    paek ni.
  mdy-ETH: ኔ ጌራ ሃንታ ጎይፆ ኔኤኒ ሃንቴሢሮ ዒዛ ዑሽኬ ዓንጎና ኔናኣ ታኣኒ ዑዦ ዑሻንዳኔ።»
  twi-ASANTE: Woayɛ deɛ wo nuabaa yɛeɛ no bi; na ɛno enti mede ne kuruwa bɛhyɛ wo
    nsa.
  eng-WEBU: You have walked in the way of your sister; therefore I will give her cup
    into your hand.’
  wal-wal: Ne michchiyaa biido ogiyaa neenikka baadasa. Hegaa gishshau, nenakka taani
    i xuu7aa ushshana’ yaagees.
  spa-PDDPT: Porque anduviste en el camino de tu hermana, Yo pondré su copa en tu
    mano.
  gun-gun: Nderyke oikoague rami ae reiko rire ndepo py ju ame'ẽ 'rã karo ixupe guare.
  ilo-ULB: Nagbiagka iti wagas ti kabsatmo, isu nga ikabilkonto iti imam ti kopa ti
    pannakadusana!'
  kpg-kpg: Goe guu kabe di hai o do duaahina deelaa, dela ne hidi ai gei Au ga gowadu
    gi di goe di ibu o di hagaduadua o do duaahina gi inumia kooe.”
  uig-ARA: ھەدەڭنىڭ يولىدا ئۆزۈڭ ماڭغانسەن؛ شۇڭا مەن ئۇنىڭدىكى قەدەھنى سېنىڭ قولۇڭغىمۇ
    تۇتقۇزدۇم.
  sus-sus: I to iɲɛrɛ i taara xa kira xɔn ma, n a xa ɲaxankatɛ tɔnbili nan soma i
    yi ra.›»
  pon-2006: Ke alasang tiahk en riomwo, iei me kahrehda I pahn ketikihong uhk soangen
    dahl en lokolokohte pwe ke en nim.”
  ksd-ksd: U ga mur ra nga kai tana vavim; damana ina tul tar kana la piram.
  grc-BRENT: Ἐν τῇ ὁδῷ τῆς ἀδελφῆς σου ἐπορεύθης· καὶ δώσω τὸ ποτήριον αὐτὴς εἰς χεῖράς
    σου.
  ind-AYT: Kamu telah berjalan di jalan kakak perempuanmu. Karena itu, Aku akan memberikan
    cangkirnya ke dalam tanganmu.’”
  nya-nya: Unatsata zochita za mkulu wako; choncho Ine ndidzayika chikho cha chilango
    chake mʼdzanja lako.
  hrv-hrv: 'Putem si sestre svoje hodila: dat ću ti u ruku čašu njezinu:'
  mps-mps: Nago naga amago dwai kolesaga ebo wali pobaso, te eno nageba dwai dene
    mabo te agabolo mani dwai dene tiwai mawaibao,” walio.
  tpi-tpi: Yu bin bihainim pasin nogut bilong susa bilong yu, olsem na bai mi mekim
    save long yu long wankain pasin olsem mi bin mekim long em.
  dan-1931: Du vandrede i din Søsters Spor; derfor giver jeg dig hendes Bæger i Hånden.
  vie-OVCB: Ngươi đã đi theo vết xe đổ của chị ngươi, nên Ta sẽ buộc ngươi uống chén
    thịnh nộ mà chị ngươi đã uống.
  guj-2017: તું તારી બહેનને પગલે ચાલી છે, તેથી હું તેની શિક્ષાનો પ્યાલો તારા હાથમાં
    આપીશ.’
  pon-2006A: Ke alasang tiahk en riomwo, iei me kahrehda I pahn ketikihong uhk soangen
    dahl en lokolokohte pwe ke en nim.”
  por-BRBSL: Você se intrometeu no caminho de sua irmã; portanto, eu lhe darei o copo
    na mão”.
  cth-cth: na hmau e lamthung na dawn. Hatdawkvah, a neinae manang hah na kut dawk
    na poe han telah a ti.
  twi-twi: Woayɛ nea wo nuabea yɛɛ no bi; na ɛno nti mede ne kuruwa bɛhyɛ wo nsa.
  hlt-hlt: Na maya kah longpuei ah na pongpa dongah a boengloeng te nang kut ah kam
    paek ni.
  tbz-SIM: A tũ̀nnɛ ɑ kóo kótì kó kucɛ nku, dɛɛ̀ te kɛ̀ n yóó dɑ niinnɛ̀ ò yɑ̃̀nnɛ̀
    fɛ̀ɛ̀ bòòfɛ̀.
  msy-2020: Nɨ uan avenemebamɨn diarir nozibar gɨn zui. Kamaghɨn amizɨ, kɨ a ganɨngizir
    ivezir kurar kavɨn izɨvazir kam, kɨ a isɨ nɨ danɨngightɨ nɨ anemam.
  dop-dop: Mǝ kɔɣɔ ɩkpɑtɛ kɛ ɩ́ tǝŋɑɑ. Pǝ tɔɔ kɛ́ mɑɑ tʋ-mɛɣɛ wɑhɑlɑ sɔsɔ nɑ pɑ́ɑ́nɑ́*fɑ*.
    tʋwɑ pǝ hʋwɛɛ ɩsɩɩ Mɑtiyee 20:22. Fǝlɑnsɛɛ tɑɑ wɛɛ sɩ kɔpʋ kɛ́.
  azb-azb: Öz bacının yolu ilə getdin. Buna görə də onun kasasını sənin əlinə verəcəyəm”.
  eng-DBY: Thou hast walked in the way of thy sister; and I have given her cup into
    thy hand.
  hin-2017: तू अपनी बहन की लीक पर चली है; इस कारण मैं तेरे हाथ में उसका सा कटोरा दूँगा।
  wol-KYG: Yaa topp sa tànki mag, kon maa lay nàndale kaasu mbugalam.
  eng-YLT: In the way of thy sister thou hast walked, And I have given her cup into
    thy hand.
  eng-WYC-2017: Thou wentest in the way of thy sister, and I shall give the cup of
    her in thine hand.
  eng-WMBB: You have walked in the way of your sister; therefore I will give her cup
    into your hand.’
  urd-GVH: तू अपनी बहन के नमूने पर चल पड़ी, इसलिए मैं तुझे वही प्याला पिलाऊँगा जो
    उसे पीना पड़ा।
  rug-rug: Na ele lulia agoi sa siraṉa tanisa tasimu vineki; ke kote veko atu nia
    Rau pa limamu sa nana kapa vinakilasa.”
  gaz-gaz: Ati karaa obboleettiin kee deemte irra deemteerta; kanaafuu ani harka kee
    keessa xoofoo ishee nan kaaʼa.
  fra-LSG: Tu as marché dans la voie de ta sœur, Et je mets sa coupe dans ta main.
  yal-yal: I bata bira i tadaa kiraan fɔxɔ ra, nayi, n xɔlɔ igelengenna naxan so a
    yii, n na soma nɛn i fan yii.”
  haw-1868: Ua hele oe ma ka aoao o kou kaikuaana; nolaila e haawi aku ai au i kona
    kiaha iloko o kou lima.
  arb-NAV: وَسَلَكْتِ فِي أَثَرِ أُخْتِكِ، لِهَذَا أُجَرِّعُكِ كَأْسَهَا
  ewe-ewe: Èdze nɔviwò nyɔnu yome, eya ta matsɔ eƒe kplu ade asi na wò.’
  eng-LEE: On the way of thy sister hast thou walked; therefore will I place her cup
    into thy hand.
  asm-FB: তুমি তোমাৰ বায়েৰাৰ পথত গমন কৰিলা; এই হেতুকে মই তাইৰ পানপাত্ৰ তোমাৰ হাতত
    দিম।’
  sus-A: عِ تٌ عِحّرّ عِ تَارَ شَ كِرَ شْن مَ، ﭑ عَ شَ حَشَنكَتّ تْنبِلِ نَن سٌمَ
    عِ يِ رَ.›»
  fra-SBL: Tu as marché dans la voie de ta sœur ; c'est pourquoi je remettrai sa coupe
    entre tes mains ».
  hbo-hbo: בְּדֶ֥רֶךְ אֲחֹותֵ֖ךְ הָלָ֑כְתְּ וְנָתַתִּ֥י כֹוסָ֖הּ בְּיָדֵֽךְ׃ ס
  kik-kik: Wee ũrũmĩrĩire mĩthiĩre ya mwarĩ wa nyũkwa; nĩ ũndũ ũcio nĩngakũnengera
    gĩkombe gĩake ũkĩnyiite na guoko gwaku.
  fra-NCL: Tu as marché dans la voie de ta sœur ; je mettrai sa coupe dans ta main.
  cek-AK: Nam ya ih loklam to na pazui pongah, anih ih boengloeng to na ban ah ka
    suek han, tiah a thuih.
  cuk-cuk: Ar be-ior-nanadigusadyob, be nanadimogad. A-ulale, be-ioryob sabsur-odurdaklegega
    an be-imakoed.
  uig-CYR: Һәдәңниң йолида өзүң маңғансән; шуңа Мән униңдики қәдәһни сениң қолуңғиму
    тутқуздум.
  tel-2017: ప్రభువైన యెహోవా చెప్పేదేమిటంటే నీ అక్క తాగిన, లోతైన వెడల్పైన పాత్రలోనిది
    నీవు కూడా తాగాలి.
  hat-BSA: Ou te mache nan chemen a sè ou a. Pou sa, Mwen va mete tas pa li a nan
    men ou.’
  kos-kos: Kom fahsrna in falken tamtael se wiom, na pa nga ac sot pac nu sum sie
    cup in kalya kom in nim.”
  hbo-WLC: בְּדֶ֥רֶךְ אֲחוֹתֵ֖ךְ הָלָ֑כְתְּ וְנָתַתִּ֥י כוֹסָ֖הּ בְּיָדֵֽךְ׃ ס
  ibo-ibo: Ị gbasoro nzọ ụkwụ nwanne gị nwanyị, nʼihi ya, aga m ewere iko ya tinye
    gị nʼaka.
  ory-ory: ତୁମ୍ଭେ ଆପଣାର ଭଗିନୀର ପଥରେ ଗମନ କରିଅଛ; ଏଥିପାଇଁ ଆମ୍ଭେ ତାହାର ପାନପାତ୍ର ତୁମ୍ଭ
    ହସ୍ତରେ ଦେବା।
  chk-chk: Ka apirü än pwiüm föföringau, iei mine üpwe ngonuk än pwiüm we kapen feiengau.
  rop-rop: Yubin oldei bulurrumbat det wei blanga yu sista. Wal ai garra lafta panishim
    yu na, en yu garra abum det seimwan trabul weya aibin gibit langa yu sista.
  ukr-1871: Блукала єси по дорозї сестри твоєї; за те ж і дам я в руку тобі кубок
    її.
  deu-1951: Auf dem Wege deiner Schwester bist du einhergegangen; darum will ich dir
    auch ihren Becher in die Hand geben.
  eng-JPS: In the way of thy sister hast thou walked; therefore will I give her cup
    into thy hand.
  srp-1865: Putem sestre svoje išla si, zato æu dati èašu njezinu tebi u ruku.
  lug-lug: Kubanga wagoberera ekkubo lya muganda wo, kyendiva nkuwa ekikompe kye mu
    mukono gwo.
  heb-heb: בדרך אחותך הלכת ונתתי כוסה בידך׃
  ben-IRV: তুমি নিজের বোনের পথে গিয়েছ, এই জন্য আমি তার শাস্তির পানপাত্র তোমার হাতে
    দেব।’
  pan-pan: ਤੂੰ ਆਪਣੀ ਭੈਣ ਦੇ ਰਾਹ ਤੇ ਚਲੀ, ਇਸ ਲਈ ਮੈਂ ਉਹ ਦਾ ਕਟੋਰਾ ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਦਿਆਂਗਾ।
  mya-JVB: သင်သည် အစ်မ လိုက်သော လမ်း ကိုလိုက် သောကြောင့် ၊ သူ သောက်သော ခွက် ကို သင့်
    လက် ၌ ငါထား မည်။
  hmo-hmo: Oiemu kakana ena dala oi raka vadaeni, unai dainai iena kapusi be oiemu
    imana dekenai do lau atoa.”
  urd-urd: तू अपनी बहन के रस्ते पर चली, इसलिए मैं उसका प्याला तेरे हाथ में दूँगा।
  rus-SYN: Ты ходила дорогою сестры твоей; за то и дам в руку тебе чашу ее.
  bqc-SIM: Kɛ́ n n vĩ̀i zɛ́ sɛ̀ yã́i, pↄkũma í pↄ́ má kàkaɛ̀ ↄ̃ má kákanɛ.
  tcz-CHONGTHU: Ajeh chu nangin nasopinu khonung najui jeh ahi. Amanun tijat kichatna
    dimset adonna khonna chu nang jong nada nacham louva kadon sah ding nahi.
  mar-mar: तू तुझ्या बहिणीच्या मार्गाने चाललीस, म्हणून मी शिक्षेचा प्याला तिच्या हाती
    सोपवून देईन.
  qub-qub: Ñañayqui rurashannöllami gampis rurashcanqui. Chaypitami ñañayquita upuchishä
    castïgu cöpalläpita gamtapis upuchishayqui.
  bqp-bqp: A wunɛn mɔɔn yirɑ swĩi. Yen sɔ̃nɑ kon de ɑ nɛn mɔrun nɔrɑ ye nɔ nge wi.
  hat-hat: Ou mache pye pou pye dèyè sè ou la. Se poutèt sa m'ap pini ou menm jan
    mwen te pini l' la.
  eng-BSB: Because you have followed the path of your sister, I will put her cup into
    your hand.’
  eng-WEBPB: You have walked in the way of your sister; therefore I will give her
    cup into your hand.’
  kbq-kbq: Hagi kagra nunakamo'ma hu'nea avu'ava amage antenka hu'nananki'na, agri'ma
    narimpa ahente'na knazama ami'noankna knazana kagrira kamigahue.
  nhe-BL: Inquitoquilijque iniojhui nopa Samaria ehuani huan inquinhueyichijque totiotzitzi,
    huan yeca nimechtlatzacuiltis san se queja niquintlatzacuilti yajuanti.
  gub-BL: Neryker uzapo ikatu 'ym ma'e. A'e rupi azepyk hehe. Erezapo ma'e neryker
    hemiapo kwer zàwenugar. A'e rupi azepyk putar nerehe ihe nehe no.
  eng-DRA: Thou hast walked in the way of thy sister, and I will give her cup into
    thy hand.
