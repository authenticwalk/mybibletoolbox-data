    עָלֶֽיהָ׃
  kik-kik: Ndaatiganire na ũmaraya ũcio aambĩrĩirie arĩ bũrũri wa Misiri, rĩrĩa andũ
    maakomaga nake arĩ mwĩthĩ na makahambataga gĩthũri kĩa ũirĩtu wake, o na magĩkĩrĩrĩria
    kũhũũra ũmaraya nake.
  fra-NCL: Et elle n’abandonna pas ses prostitutions de l’Égypte ; car ils l’avaient
    déshonorée dans sa jeunesse ; ils avaient pressé son sein virginal, et répandu
    sur elle leur impudicité.
  cek-AK: Izip prae hoiah sin ih tangyat zawhhaih to toengh sut ai; anih loe nongpanawk
    mah nawksai nathuem hoiah ni iih o haih boeh, tahnu to panamh pae o moe, anih
    nuiah taksa koehhaih to dip o sak.
  cuk-cuk: Egipto-yargi gambanuchu-imakdigusadi, Ahola gwen-indaksasulid. Yagwad-akale,
    bukidar macherganbo-megdii gusad. E-mam-gannarba-gannarbagwad e-ibe niagwale bele-bele
    imaksamalad. Aholaʼgine bela-bela nialesmalad.
  uig-CYR: У йәнила Мисирда болған паһишиликлиридин ваз кәчмиди; чүнки униң яшлиғида
    әшу йәрдикиләр униң билән биллә ятти, қизлиқ көксилирини силап, өз бузуқлуқлирини
    униң үстигә төкти.
  tel-2017: ఐగుప్తులో దాని యౌవ్వనంలోనే వాళ్ళు దాని చను మొనలు నలిపి, దానితో పండుకుని,
    వాళ్ళ కామం దాని మీద ఒలకబోసినప్పుడు అది నేర్చుకున్న వేశ్య ప్రవర్తన విడిచిపెట్టలేదు.
  hat-BSA: Li pa t abandone zak pwostitisyon li yo ki te la depi nan tan Égypte la;
    paske nan jenès li, gason te kouche avèk li. Yo te manyen tete vyèj li e te vide
    dezi lachè sou li.
  kos-kos: El tafwelana moul in kosro lal su el tuh mutawauk oru in acn Egypt, acn
    se el tuh mutawauk in eteya mwet we. Ke na pacl ma el srakna mutan fusr, mukul
    uh mutawauk in oan yorol ac oral oana sie mutan kosro.
  hbo-WLC: וְאֶת־תַּזְנוּתֶ֤יהָ מִמִּצְרַ֙יִם֙ לֹ֣א עָזָ֔בָה כִּ֤י אוֹתָהּ֙ שָׁכְב֣וּ
    בִנְעוּרֶ֔יהָ וְהֵ֥מָּה עִשּׂ֖וּ דַּדֵּ֣י בְתוּלֶ֑יהָ וַיִּשְׁפְּכ֥וּ תַזְנוּתָ֖ם
    עָלֶֽיהָ׃
  ibo-ibo: Ma ọ hapụghị mmụọ akwụna ahụ dị nʼime ya, bụ nke o bidoro nʼIjipt, nke
    bụ na mgbe ọ bụ agbọghọ ya na ndị ikom dinakọrọ, ha na-apịkwa ọnụ ara agbọghọ
    ya aka, na-awụkwasịkwa agụụ nke ọchịchọ ọjọọ ha nʼahụ ya.
  ory-ory: ଆଉ, ସେ ମିସର ଦେଶର ସମୟଠାରୁ ଆପଣା ବ୍ୟଭିଚାର ବୃତ୍ତି ତ୍ୟାଗ କରି ନାହିଁ; କାରଣ ତାହାର
    ଯୌବନାବସ୍ଥାରେ ସେମାନେ ତାହା ସଙ୍ଗେ ଶୟନ କଲେ ଓ ତାହାର କୌମାର୍ଯ୍ୟକାଳୀନ କୁଚାଗ୍ର ଟିପିଲେ;
    ଆଉ, ତାହା ସହିତ ଅତିଶୟ ବ୍ୟଭିଚାର କଲେ।
  chk-chk: Esap likitala an amömö inisin fän iten lisowu, a fen föri lon Isip, lupwen
    mwän ra kon ren lon fansoun an föpwül, lupwen ra urumwotiti oupwun o awesi ar
    mocheisou ngeni.
  rop-rop: Imbin stat dumbat ol diskain ting wen imbin jidan langa Ijip, en imbin
    oldei redi blanga silipsilipbat garram eni men.
  ukr-1871: До того ж не переставала блудувати й з Египтїями, вони бо спали з нею
    в молодощах її й змягчили дївочі соски її, та й виливали на неї погань свою.
  deu-1951: Sie ließ auch nicht ab von ihrer Buhlerei mit den Ägyptern, weil dieselben
    in ihrer Jugend bei ihr gelegen und ihren jungfräulichen Busen betastet und ihre
    Hurerei mit ihr getrieben hatten.
  eng-JPS: Neither hath she left her harlotries brought from Egypt; for in her youth
    they lay with her, and they bruised her virgin breasts; and they poured out their
    lust upon her.
  srp-1865: A ni s Misircima ne okani se kurvanja svojega, jer spavahu s njom od mladosti
    njezine i oni joj gnjeèiše djevojaèke dojke i s njom se kurvaše.
  lug-lug: Teyalekayo bwamalaaya bwe yatandikira mu Misiri.
  heb-heb: ואת תזנותיה ממצרים לא עזבה כי אותה שכבו בנעוריה והמה עשו דדי בתוליה וישפכו
    תזנותם עליה׃
  ben-IRV: আবার সে মিশরের দিন থেকে নিজের ব্যভিচারণ ত্যাগ করে নি; কারণ তার যৌবনকালে
    লোকে তার সঙ্গে শয়ন করত, তারাই তার কৌমায্যকালীন চুচুক টিপত ও তার সঙ্গে বিশৃঙ্খল
    আচরণ করত।
  pan-pan: ਉਸ ਨੇ ਜੋ ਵਿਭਚਾਰ ਮਿਸਰ ਵਿੱਚ ਕੀਤਾ ਸੀ, ਉਹ ਨੂੰ ਨਾ ਛੱਡਿਆ ਕਿਉਂ ਜੋ ਉਹ ਉਸ ਦੀ ਜੁਆਨੀ
    ਸਮੇਂ ਉਸ ਨਾਲ ਲੇਟੇ ਅਤੇ ਉਹਨਾਂ ਨੇ ਉਹ ਦੇ ਕੁਆਰਪੁਣੇ ਦੀਆਂ ਦੁੱਧੀਆਂ ਨੂੰ ਖਿੱਚਿਆ ਅਤੇ ਆਪਣਾ
    ਵਿਭਚਾਰ ਉਹ ਦੇ ਉੱਤੇ ਪਾ ਦਿੱਤਾ।
  mya-JVB: အသက် ငယ်စဉ်အခါ အဲဂုတ္တု ပြည်၌ သူနှင့် သင့်နေ ၍၊ အပျိုမ အသရေ ကို ရှုတ်ချသဖြင့်၊
    အထပ်ထပ်မတရားသောမေထုန် ကိုပြုကြသည်နှင့်အညီ၊ အဲဂုတ္တု မေထုန်ကိုလည်း မ စွန့်ပစ် ၊
    မှီဝဲလျက်နေ၏။
  hmo-hmo: “Iena ariara karadia, Aigupito dekenai ia noho dinadia lalonai ia karaia
    karadia be Ohola ese ia hadokoa lasi, badina be iena kekeni bona rami hebou dinadia
    lalonai tau haida be ia danu idia mahuta hebou, iena rata idia gigia, bona ia
    danu lebulebu karadia idia karaia.
  urd-urd: उसने जो बदकारी मिस्र में की थी उसे न छोड़ा, क्यूँकि उसकी जवानी में वह उससे
    हम — अगोश हुए और उन्होंने उसकी दोशीज़्गी के पिस्तानों को मसला और अपनी बदकारी उस
    पर उण्डेल दी।
  rus-SYN: не переставала блудить и с Египтянами, потому что они с нею спали в молодости
    ее и растлевали девственные сосцы ее, и изливали на нее похоть свою.
  bqc-SIM: I káaluakaa pↄ́ á dàda Egipi too. We wà wùlɛwulɛuaànↄ a wɛ̃́ndiagↄↄ,
    wà ↄ bìibii aà nɛnↄnkɛyↄ̃ↄwa, wà ń pↄeã kɛ̀aànↄ.
  tcz-CHONGTHU: Ajeh chu aman Egypt gam ahin dalhah a chu anoti chon chu anunga ahin
    dalhah den lou ahi. Amanu chu akhangdon laiya patna ana huh jing ahin, hitia chu
    Egypt mite nana luppi teng uleh anoi teni jong ana meh peh peh uva chuleh amanu
    chu noti a ana man u ahi.
  mar-mar: तिने मिसरात कुठलाही वेश्याकर्म मागे ठेवला नाही, जेव्हा ती कुमारी होती तेव्हा
    ते तिच्या सोबत झोपले, तेव्हा त्यांनी पहिल्यांदा तिच्या कुमारीपणात स्तनांना दाबले
    त्यांनी पहिल्यांना तिच्या सोबत संभोग केला.
  qub-qub: Egiptucho caycällarnami pï-maywanpis cacuyta yachacuycuran. Chaytaga manami
    gongashanachu. Jipash cashanpita-pachami achcajwan cacusha. Chayno cashpanmi donsëlla
    cayninta pirdiycachir mañösa cayman ticrasha. Pï-maywanpis cacoj warmina ricacusha.
  bqp-bqp: U ǹ win sɑkɑrɑ te deri te u rɑɑ kuɑ Egibitiɔ. Domi sɑnɑm mɛ u sɑ̃ɑ wɔndiɑ,
    bɑ rɑ n kɑ nùn kpunɑmɔ bɑ n win bwɑ̃su bɑbirimɔ, mɑ bɑ nùn sɑkɑrɑru kpɛ̃ɛ.
  hat-hat: Li pa t' sispann fè metye jennès li te aprann nan peyi Lejip la. Depi lè
    li te jenn ti nègès, gason ap kouche l', y'ap woule tete l', y'ap sèvi avè l'
    tankou yon jennès.
  eng-BSB: She did not give up the prostitution she began in Egypt, when men slept
    with her in her youth, caressed her virgin bosom, and poured out their lust upon
    her.
  eng-WEBPB: She hasn’t left her prostitution since leaving Egypt; for in her youth
    they lay with her. They caressed her youthful nipples and they poured out their
    prostitution on her.
  kbq-kbq: Hagi ko'ma Isipima kasefa mofa'ma mani'neno'ma monkote'ma nehige'zama,
    venenemo'zama ante'za nemase'za, avufaga zopasi'nama nere'za, monkozama hunte'za
    e'naza avu'ava zana otre'ne.
  nhe-BL: Nopa Samaria ehuani ax quicajtejque iniahuilnencayo tlen pejqui ipan tlali
    Egipto. Quisenhuiquilijque tlen hueli quichihuaj iniixpa totiotzitzi queja quichijque
    ipan Egipto quema egiptome quinnextilijque ma tlajtlacolchihuaca. Huan egiptome
    tlen hueli quichijque ininhuaya israelitame quema nopa israelita tlacame noja
    itztoyaj se xinachtli tlen tlacame tlen yancuic queja se ichpocatl. Quena, yajuanti
    quinchihualtijque israelitame ma elica queja se ahuilnenca sihuatl pampa nechcajtejque
    para quintequipanose totiotzitzi.
  gub-BL: Uzypyrog kuzàwyzài romo wiko pà Ezit ywy rehe. Wiko wiwi Axir wanehe we
    no. Kuzàwaza romo heko mehe arer we awa uker ipuhe wà, kuzàwyzài romo hereko pà
    wà.
  eng-DRA: 'Moreover also she did not forsake her fornications which she had committed
    in Egypt: for they also lay with her in her youth, and they bruised the breasts
    of her virginity, and poured out their fornication upon her.'
