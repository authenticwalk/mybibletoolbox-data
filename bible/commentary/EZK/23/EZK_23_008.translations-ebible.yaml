verse: EZK.023.008
translations:
  mal-C: ഈജിപ്റ്റിൽവെച്ചു അവൾ ശീലിച്ച തന്റെ വേശ്യാസ്വഭാവം അവൾ ഉപേക്ഷിച്ചില്ല; അവളുടെ
    യൗവനത്തിൽ പുരുഷന്മാർ അവളോടൊപ്പം കിടക്കപങ്കിട്ടു. അവർ അവളുടെ കന്യാസ്തനങ്ങൾ തലോടി;
    തങ്ങളുടെ കാമാസക്തിക്ക് അവളെ ഉപകരണമാക്കി.
  deu-TKW: Doch ihre Buhlerei von Ägypten her gab sie dabei nicht auf; denn die hatten
    sie beschlafen in ihrer Jugend und ihr den jungfräulichen Busen gedrückt und ihre
    Buhlschaft über sie ergossen.
  lin-lin: Atikaki te kindumba na ye oyo abandaki na Ejipito, oyo na tango ya bolenge
    na ye, mibali bazalaki kosangisa na ye nzoto, kosimbasimba tolo na ye ya bolenge
    mpe kosilisa baposa na bango ya nzoto epai na ye.
  eng-LSV: And she has not forsaken her whoredoms out of Egypt, || For with her they
    lay in her youth, || And they dealt with the loves of her virginity, || And they
    pour out their whoredoms on her.
  eng-GNV: 'Neither left she her fornications, learned of the Egyptians: for in her
    youth they lay with her, and they bruised the breasts of her virginitie, and powred
    their whoredome vpon her.'
  eng-WEBSTER: 'Neither left she her lewd deeds brought from Egypt: for in her youth
    they lay with her, and they first corrupted her, and poured their impurities upon
    her.'
  nhw-BL: Nopa Samaria ehuani amo quicajtejque iniahuilnencayo catli pejqui ipan tlali
    Egipto. Quisenhuiquilijque tlen hueli quichihuaj iniixpa tiotzitzi quen quichijque
    ipan Egipto quema egiptome quinnextilijque ma tlajtlacolchihuaca. Huan egiptome
    tlen hueli quichijque ininhuaya israelitame quema nopa israelita masehualme noja
    itztoyaj se masehualme catli yancuic quen se ichpocatl. Quena, inijuanti quinchihualtijque
    israelitame ma elica quen se ahuilnenca sihuatl pampa nechcajtejque para quintequipanose
    tiotzitzi.
  swh-ONEN: Hakuacha ukahaba wake aliouanza huko Misri, wakati ambapo tangu ujana
    wake wanaume walilala naye, wakikumbatia kifua cha ubikira wake na kumwaga tamaa
    zao juu yake.
  bba-bba: U ǹ win sɑkɑrɑ te deri te u rɑɑ kuɑ Eɡibitiɔ. Domi sɑnɑm mɛ u sɑ̃ɑ wɔndiɑ,
    bɑ rɑ n kɑ nùn kpunɑmɔ bɑ n win bwɑ̃su bɑbirimɔ, mɑ bɑ nùn sɑkɑrɑru kpɛ̃ɛ.
  eng-KJVCPB: 'Neither left she her whoredoms brought from Egypt: for in her youth
    they lay with her, and they bruised the breasts of her virginity, and poured their
    whoredom upon her.'
  luo-luo: Ne ok oweyo ngima mar chode mane ochako kapod en Misri, kuma ne chwo teroree
    kode kane pod otin, kendo nodwanyo ringrene mane pod silili, kendo nochopo gombo
    duto mag ringregi kuome.
  meu-meu: Ena ariara karadia, Aigupto ai e nohova dinadia amo vada e kara, na se
    hadokodia; badina be ulatona ai tatau na ia ida e eno bou, bona ulato rami-hebouna
    ai idia ese ratana e ḡiḡidia; bona e kara lebulebu henia.
  npi-ULB: किनकि त्‍यसले मिश्रदेशमा हुँदा पनि त्‍यसको वेश्‍यावृतिको व्‍यवहार छाडेकी
    थिईन । जति बेला त्‍यो एउटी जवान केटी थिई, त्‍यति बेला तिनीहरू त्‍योसित सुतेका
    थिए । त्‍यति बेला तिनीहरूले पहिलो पल्‍ट त्‍यसका कन्‍या स्‍तनहरू खेलाएका थिए ।
    त्‍यति बेला तिनीहरूले त्‍यससित आफ्‍ना यौनका छाडा व्‍यवहार गर्न सुरु गरेका थिए
    ।
  yor-yor: kò fi ìwà panṣágà tí ó ti bẹ̀rẹ̀, ni Ejibiti sílẹ̀, ní ìgbà èwe rẹ̀ àwọn
    ọkùnrin n bá a sùn, wọn fi ọwọ́ pa àyà èwe rẹ̀ lára wọn sì ń ṣe ìfẹ́kúfẹ̀ẹ́ sí
    i.
  pes-OPCB: علّتش این بود که وقتی مصر را ترک گفت، از فاحشگی دست نکشید، بلکه همچون
    دوران جوانی‌اش که با مصری‌ها همخواب می‌شد و زنا می‌کرد، به هرزگی خود ادامه داد.
  tgl-ULB: Sapagkat hindi niya iniwan ang kaniyang ugaling nagbebenta ng aliw sa Egipto,
    nang sumiping sila sa kaniya noong siya ay bata pa, nang una nilang sinimulang
    karinyuhin ang kaniyang birheng suso, nang una nilang sinimulang ibuhos ang kanilang
    walang kahihiyang pag-uugali sa kaniya.
  hui-hui: Ibugua bayanda wali Iyibi dindini wandari mabuage bereangi agali yama ibaga
    biaga winidagua bialu biraabo heneya. Ogoningi agali bu hearu ti hameleadagua
    bima haru ibagabu haga heneya.
  mya-mya: သူ​သည်​မိ​မိ​အ​ပျို​ရည်​ပျက်​ရ​သည့်​အီ​ဂျစ် ပြည်​တွင် စ​တင်​ခဲ့​သည့်​ပြည့်​တန်​ဆာ​အ​လုပ်
    ကို​ဆက်​၍​လုပ်​၏။ သူ​ငယ်​မ​အ​ရွယ်​က​ပင် လျှင်​ယောကျာ်း​တို့​သည် သူ​နှင့်​အ​တူ​အိပ်​စက်
    ကာ​သူ့​အား​ပြည့်​တန်​ဆာ​ကဲ့​သို့​ပြု​ကျင့် ခဲ့​ကြ​၏။-
  bod-N: མོ་ནི་ཨེ་ཅིབ་ཡུལ་གྱི་གཡེམ་སྤྱོད་དང་ཁ་མ་བྲལ་ཏེ། དུས་དེར་མོ་ནི་ལོ་ན་གཞོན་ཞིང་།
    མི་རྣམས་མོ་དང་འགྲོགས་ཏེ་ན་ཆུང་བུ་མོའི་ནུ་མར་རེག་ཅིང་། རང་རང་གི་འདོད་ཆགས་དེ་མོའི་སྟེང་དུ་བླུགས་སོ།
    །
  sna-sna: Haana kurega ufeve hwaakatangira kuIjipiti, paakavata navarume achiri muduku,
    vakabata-bata chipfuva choumhandara hwake uye vakadurura ruchiva rwavo pamusoro
    pake.
  spa-BLM: No dejó su prostitución desde que salió de Egipto, pues en su juventud
    se acostaron con ella. Acariciaron sus pezones juveniles y derramaron sobre ella
    su prostitución.
  cac-cac: Atax yic ayec' ix d'a Egipto chi' ix ochcan ix ajmulal, maxtzac yactejlaj
    ix. Yixtax scob'esal ix tzijtum mach ix mulan yed' ix, ix laj b'anji yim ix yuj
    eb'. Man̈xo cob'esoclaj ix ajcan ix, palta to ix ochcan ix ajmul ixal.
  swh-ULB: Kwa kuwa hakuacha tabia zake za kihaba nyuma katika Misri, wakati walipolala
    naye wakati alipokuwa msichana mdogo, wakati walipoanza kwanza kupapasa ubikira
    wa maziwa yake, wakati walipoanza kummwagia tabia ya uzinzi wao juu yake.
  bel-bel: не пераставала блудадзейнічаць і зь Егіпцянамі, бо яны зь ёю спалі ў маладосьці
    яе і разбэшчвалі дзявоцкія смочкі яе, і вылівалі на яе пажаду сваю.
  deu-ELBBK: Und auch ihre Hurereien von Ägypten her ließ sie nicht; denn sie hatten
    bei ihr gelegen in ihrer Jugend und hatten ihren jungfräulichen Busen betastet
    und ihre Hurerei über sie ausgegossen.
  mbb-OT: Wazà sikandin med-engked he ebelegyà te zengeg din, puun pa te timpu he
    ziyè pa sikandin te Ehipto. Su hein betan-en pa sikandin mibpehilavet en sikandin
    te menge maama he nemuluspulus te lawa zin he sikan pa mekeremaǥi.
  mal-2015: മിസ്രയീമിൽനിന്നു കൊണ്ടുവന്ന തന്റെ വേശ്യാവൃത്തിയും അവൾ വിട്ടില്ല; അവർ അവളുടെ
    യൗവനത്തിൽ അവളോടുകൂടെ ശയിച്ചു, അവളുടെ കന്യാകുചാഗ്രം ഞെക്കി തങ്ങളുടെ പരസംഗം അവളുടെമേൽ
    ചൊരിഞ്ഞു.
  rmc-rmc: A mek paš oda na preačhiľa te kerel o lubipen, saveha chudňa andro Egipt,
    bo peskre terňipnastar laha pašľonas o murša, chudenas lake o koľina a kerenas
    laha sar lubňaha.
  pes-OPV: وفاحشگی خود را که در مصر می‌نمود، ترک نکرد. زیرا که ایشان در ایام جوانیش
    با او همخواب می‌شدند و پستانهای بکارت او را افشرده، زناکاری خود را بر وی می‌ریختند.
  ron-1924: Ну с-а лэсат нич де курвииле ей дин Еӂипт, кэч ачештя се кулкасерэ ку
    еа дин тинереця ей, ый атинсесерэ сынул фечореск ши ышь вэрсасерэ курвииле песте
    еа.
  ben-OBCV: সে মিশরে যে বেশ্যাবৃত্তি শুরু করেছিল তা ত্যাগ করেনি, যখন তার যৌবনকালে
    পুরুষেরা তার কাছে শুত, তার কুমারী স্তন টিপত এবং তাদের কামনা তার উপর ঢেলে দিত।
  som-som: Oo iyadu innaba kama ay tegin dhillanimadeedii tan iyo markay Masar joogtay,
    waayo, iyadoo yar ayay la seexdeen, oo ibihii naasaha ee bikradnimadeeda way nabareeyeen,
    oo dhillanimadoodii ayay iyada ku kor shubeen.
  lat-VUC: 'Insuper et fornicationes suas, quas habuerat in Ægypto, non reliquit:
    nam et illi dormierunt cum ea in adolescentia ejus, et illi confregerunt ubera
    pubertatis ejus, et effuderunt fornicationem suam super eam.'
  eng-ASVBT: Neither hath she left her whoredoms since the days of Egypt; for in her
    youth they lay with her, and they handled the bosom of her virginity; and they
    poured out their whoredom upon her.
  ita-1885: E con tutto ciò, ella non ha lasciate le sue fornicazioni di Egitto; perciocchè
    gli Egizi erano giaciuti con lei nella sua giovanezza, ed aveano compresso il
    seno della sua verginità, ed aveano sparse le lor fornicazioni sopra lei.
  eng-LXXUP: 'And she forsook not her fornication with the Egyptians: for in her youth
    they committed fornication with her, and they deflowered her, and poured out their
    fornication upon her.'
  eng-ULB: For she had not left her prostitute behavior behind in Egypt, when they
    had slept with her when she had been a young girl, when they first began to fondle
    her virgin breasts, when they first began to pour out their promiscuous behavior
    on her.
  spa-VBL: '“No dejó la prostitución que había iniciado en Egipto: los hombres se
    acostaban con ella cuando era joven, estrujaban sus pechos vírgenes y la utilizaban
    para satisfacer su apetito sexual.'
  fra-_FOB: Elle n'a pas renoncé à ses prostitutions d'Égypte; car ils avaient déshonoré
    sa jeunesse, flétri son sein virginal, et répandu sur elle la souillure.
  mal-mal: ഈജിപ്റ്റിൽനിന്നു കൊണ്ടുവന്ന തന്റെ വേശ്യാവൃത്തിയും അവൾ ഉപേക്ഷിച്ചില്ല; അവർ
    അവളുടെ യൗവനത്തിൽ അവളോടുകൂടി ശയിച്ച്, അവളുടെ മാറിടം തലോടി, തങ്ങളുടെ പരസംഗത്തിന്
    അവളെ ഉപകരണമാക്കി.
  urd-GVR: Lekin us ne jawānī meṅ Misriyoṅ ke sāth jo zinākārī shurū huī wuh bhī na
    chhoṛī. Wuhī log the jo us ke sāth us waqt hambistar hue the jab wuh abhī kuṅwārī
    thī, jinhoṅ ne us kī chhātiyāṅ sahlā kar apnī gandī ḳhāhishāt us se pūrī kī thīṅ.
  suz-BL: मेकोम इजीप्‍त रागीम पशो तेल्‍लेम गेय मप्रोन। मारदे हना मेको ठिटी बाक्‍मेनु,
    मुरपुकी मेको नु इप्‍तेक्‍म। मिनु मेकोपुकीमी आ कुचु थिम्‍तेक्‍म। मिनु आन दाक्‍शो
    मेको नु पाम्‍तेक्‍म। २राजा १७:४
  eng-NOY: Neither forsook she her whoredoms brought from Egypt; for they lay with
    her in her youth, and handled the breasts of her virginity, and poured their fornication
    upon her.
  ita-1927: Ed ella non abbandonò le prostituzioni che commetteva con gli Egiziani,
    quando questi giacevano con lei nella sua giovinezza, quando comprimevano il suo
    vergine seno e sfogavano su lei la loro lussuria.
  ckb-ckb: وازی لە لەشفرۆشییەکەی میسریش نەهێنا، چونکە بە هەرزەکاری لەگەڵی جووت بوون
    و دەستبازییان بە گۆی مەمکی پاکیزەیی کرد و هەوەسی خۆیان بەسەریدا ڕشت.
  eng-BBE: And she has not given up her loose ways from the time when she was in Egypt;
    for when she was young they were her lovers, and by them her young breasts were
    crushed, and they let loose on her their unclean desire.
  kan-OKCV: ಅವಳು ಈಜಿಪ್ಟಿನಲ್ಲಿ ಇದ್ದಾಗಿನಿಂದಲೂ ವ್ಯಭಿಚಾರವನ್ನು ಬಿಡಲಿಲ್ಲ. ಅವಳ ಯೌವನದಲ್ಲಿ
    ಪುರುಷರು ಅವಳ ಸಂಗಡ ಮಲಗಿದರು. ಅವರೆಲ್ಲರೂ ಅವಳ ಕನ್ಯತ್ವದ ಸ್ತನಗಳನ್ನು ಒತ್ತಿ, ಅವಳ ಮೇಲೆ ವ್ಯಭಿಚಾರ
    ನಡೆಸಿದರು.
  tam-2017: தான் எகிப்திலே செய்த விபசாரத்தை அவள் விடவில்லை; அவர்கள் அவளுடைய வாலிபத்திலே
    அவளுடன் உடல் உறவு கொண்டு, அவளுடைய கன்னிமையின் முலைக்காம்புகளைத் தொட்டு, அவளிடத்தில்
    தங்களுடைய விபசாரத்தை நடப்பித்தார்கள்.
  spa-RV-1909: 'Y no dejó sus fornicaciones de Egipto: porque con ella se echaron
    en su mocedad, y ellos comprimieron los pechos de su virginidad, y derramaron
    sobre ella su fornicación.'
  ron-BTF: Și nu și-a părăsit curviile aduse din Egipt, pentru că în tinerețea ei
    s-au culcat cu ea și i-au lovit sânii fecioriei ei și și-au turnat curvia lor
    peste ea.
  eng-WEBP: She hasn’t left her prostitution since leaving Egypt; for in her youth
    they lay with her. They caressed her youthful nipples and they poured out their
    prostitution on her.
  eng-FBV: She didn't stop her prostitution that she started in Egypt—men sleeping
    with her when she was young, squeezing her virgin breasts and using her to satisfy
    their sexual appetite.
  nld-1939: Maar ook haar ontucht met de Egyptenaren gaf ze niet op; want die hadden
    al met haar geslapen, toen ze nog jong was; die hadden haar meisjesborsten betast,
    en aan haar hun lusten bevredigd.
  nch-BL: Nopa Samaria ehuani amo quicajtejque iniahuilnencayo cati pejqui ipan tali
    Egipto. Quisenhuiquilijque ten hueli quichihuaj iniixpa teteyome quej quichijque
    ipan tali Egipto quema nopa egiptome quinnextilijque ma tajtacolchihuaca. Huan
    nopa egiptome ten hueli quichijque inihuaya nopa israelitame quema nopa israelita
    masehualme noja eliyayaj masehualme cati yancuique quej se ichpocat. Quena, inijuanti
    quinchihualtijque israelitame ma elica quej se ahuilnenca sihuat pampa nechcajtejque
    para quintequipanose teteyome.
  vie-1934: Nó không chừa sự hành dâm mà nó đã đem đến từ Ê-díp-tô, là nơi người ta
    đã làm nhục nó lúc còn trẻ, đã làm cho nó mất hoa con gái, và đổ sự hành dâm của
    chúng nó trên nó.
  hin-CV: जो वेश्यावृत्ति उसने मिस्र देश में शुरू की थी, उसे उसने नहीं छोड़ा, जब उसकी
    जवानी के समय पुरुष उसके साथ सोते थे, उसकी कुंवारी छाती को दुलारते थे और अपनी काम-वासना
    उस पर लुटाते थे.
  spa-BES: Y no ha renunciado a sus prostituciones desde el tiempo en que estuvo en
    Egipto; porque cuando ella era joven, eran sus amantes, y por ellos sus pechos
    jóvenes fueron apretados, y dejaron caer sobre ella su deseo inmundo.
  tdx-tdx: Toe tsy napo’e o hakarapiloa’e nanoe’e e Mitsraime añeo; ie niolotse am’iereo
    te mbe an-katòra’e, naho vinonotrobo’ iereo o nonon-kasomondrara’eo, vaho naobo’
    iareo ama’e ty hakarapiloa’ iareo.
  tha-KJV: เธอมิ​ได้​เลิกการเล่นชู้ซึ่งเธอได้นำมาจากอียิปต์ เพราะว่าเมื่อยังสาวอยู่คนหนุ่มก็​เข​้านอนกับเธอ
    และจับต้องอกพรหมจารีของเธอ และเทราคะของเขาให้​แก่​เธอ
  por-BR-2018: E não deixou suas fornicações que trouxe do Egito; pois com ela se
    deitaram em sua juventude, e eles apalparam os seios de sua virgindade, e derramaram
    sua prostituição sobre ela.
  deu-ELO: Und auch ihre Hurereien von Ägypten her ließ sie nicht; denn sie hatten
    bei ihr gelegen in ihrer Jugend, und hatten ihren jungfräulichen Busen betastet
    und ihre Hurerei über sie ausgegossen.
  eng-WYC-2018: Furthermore and she left not her fornications, which she had in Egypt,
