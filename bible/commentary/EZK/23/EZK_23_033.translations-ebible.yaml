verse: EZK.023.033
translations:
  mal-C: നീ ലഹരിയും ദുഃഖവും നിറഞ്ഞവളായിത്തീരും, വിനാശത്തിന്റെയും ഏകാന്തതയുടെയും പാത്രം,
    നിന്റെ സഹോദരി ശമര്യയുടെ പാനപാത്രംതന്നെ.
  deu-TKW: einen Becher des Schauders und Entsetzens, den Becher, der deiner Schwester
    Samaria gereicht ward.
  lin-lin: 'Ekolangwisa yo na pasi : kopo ya kobebisama mpe ya somo, kopo ya ndeko
    na yo ya mwasi, Samari.'
  eng-LSV: You are filled with drunkenness and sorrow, || A cup of astonishment and
    desolation, || The cup of your sister Samaria.
  eng-GNV: Thou shalt be filled with drunkennes and sorow, euen with the cup of destruction,
    and desolation, with the cup of thy sister Samaria.
  eng-WEBSTER: Thou shalt be filled with drunkenness and sorrow, with the cup of astonishment
    and desolation, with the cup of thy sister Samaria.
  nhw-BL: Annejnemise quen se ihuintiquetl huan tlahuel ancuajcualose por nopa huejhueyi
    tlasosololistli catli ajsis amopani huan nopa pinahualistli catli nimechtitlanilis.
    Nimechtlatzacuiltis san se quen niquintlatzacuilti Samaria ehuani.
  swh-ONEN: Utalewa ulevi na kujawa huzuni, kikombe cha maangamizo na ukiwa, kikombe
    cha dada yako Samaria.
  bba-bba: Yɑ koo nun ɡo nɡe tɑm kpɑ yu nun nɔni sɔ̃. Nɔrɑ ye, yɑ rɑ kɑ nuku sɑnkirɑnu
    kɑ kɑm kobu nɛwɑ. Yerɑ wunɛn mɔɔ Sɑmɑri u nɔrɑ.
  eng-KJVCPB: Thou shalt be filled with drunkenness and sorrow, with the cup of astonishment
    and desolation, with the cup of thy sister Samaria.
  luo-luo: En kikombe mar mer kod kuyo, machalo mana gi kikombe mar masira kod kethruok,
    ma Samaria nyaminu nomethoe.
  meu-meu: kekero bona lalo-hisihisi ese bae hahonumu. Kakamu Samaria ena kehere na
    gari-bada bona lauma-daure keherena;
  npi-ULB: मतवालापन र दुःखले, त्रास र विनाशको कचौराले तँ पूर्ण हुनेछेस्‌ । तेरी दिदी
    सामरियाको कचौरा ।
  yor-yor: Ìwọ yóò mu àmupara àti ìbànújẹ́, ago ìparun àti ìsọdahoro ago ẹ̀gbọ́n rẹ
    Samaria.
  pes-OPCB: مستی و اضطراب دامنگیرت خواهد شد، زیرا جام تو مانند جام خواهرت لبریز از
    دهشت و ویرانی خواهد شد.
  tgl-ULB: Mapupuno ka ng may kalasingan at kalumbayan, ang saro ng katatakutan at
    pagkawasak! Saro ito ng iyong kapatid na babaeng si Samaria!
  hui-hui: Waini iba ogoni í̠ hagibuni Samaria ibu nalu no luluyu hayagobi dege nabelo
    ngulebero. Gabo be ogoniha bedago naregome í̠naga bu miniha genda yu howa luluyu
    ibagabu holebere. Gabo be ogoniha gi timbuniore holenebi mo ko holenebi nga.
  mya-mya: ယင်း​သည်​သင့်​အား​စိတ်​ဆင်း​ရဲ​အောင်​ပြု​၍ မူး​ယစ်​စေ​လိမ့်​မည်။ ကြောက်​လန့်​မှု​နှင့်​ပျက်​စီး​ဆုံး​ရှုံး​မှု​ကို
    ဖြစ်​စေ​တတ်​သည့်​ဖ​လား၊ သင့်​အစ်​မ​ရှ​မာ​ရိ​၏​ဖ​လား​ဖြစ်​သည်။
  bod-N: ཁྱོད་ནི་ཆང་གིས་རབ་ཏུ་བཟི་ནས་སྡུག་བསྔལ་གྱིས་མནར་ཞིང་། དེ་ནི་འཇིགས་སྐྲག་དང་སྟོངས་པའི་ཕོར་བ་ཡིན་ཏེ།
    ཁྱོད་ཀྱི་གཅེན་མོ་སཱ་མར་ཡའི་ཕོར་བ་ཡིན་ནོ། །
  sna-sna: Uchazadzwa nokudhakwa nokusuwa, mukombe wokuparadza nokuputsa, mukombe
    womukoma wako Samaria.
  spa-BLM: Te llenarás de embriaguez y de tristeza, con la copa del asombro y la desolación,
    con la copa de tu hermana Samaria.
  cac-cac: Ol oyb'oc a sat yuj tas ay d'a yol vaso chi', ol ach cuspaxq'ue yuuj. Ol
    ach xiv val q'uei yujto chuc tas ol yic'cot d'a ib'an̈. Aton jun vaso chi' ix
    yuc'lab'ej ix a nulej ix Samaria.
  swh-ULB: Utajazwa kwa ulevi na huzuni, kikombe cha ushangao na uharibifu; kikombe
    cha dada yako Samaria.
  bel-bel: 'Ап''яненьня і гаркоты будзеш поўная: чара жудасьці і спусташэньня - чара
    сястры тваёй, Самарыі!'
  deu-ELBBK: Voll Trunkenheit und Kummer wirst du werden; der Becher deiner Schwester
    Samaria ist ein Becher des Entsetzens und der Betäubung.
  mbb-OT: Egkelangut ka wey egkeseeng, su heini he tasa nepenù te handek wey kezeetan.
    Iyan heini tasa te ked-antus he neinuman te suled nu he iyan is Samaria.
  mal-2015: സ്തംഭനവും ശൂന്യതയുമുള്ള പാനപാത്രമായി നിന്റെ സഹോദരി ശമര്യരുടെ പാനപാത്രമായ
    ലഹരിയും ദുഃഖവുംകൊണ്ടു നീ നിറഞ്ഞിരിക്കുന്നു.
  rmc-rmc: Aveha igen mači a ela tut e bari žaľa; odi kuči ela strašno a anela e skaza;
    oda hin e kuči tira pheňakri la Samarijakri.
  pes-OPV: و از مستی و حزن پر خواهی شد. از جام حیرت و خرابی یعنی از جام خواهرت سامره.
  ron-1924: Те вей умпле де бецие ши дурере, кэч потирул сурорий тале Самария есте
    ун потир де гроазэ ши спаймэ!
  ben-OBCV: তুমি মাতলামিতে ও দুঃখে পূর্ণ হবে, ধ্বংসের ও নির্জনতার পানপাত্র, তোমার
    বোন শমরিয়ার পানপাত্র।
  som-som: Aad baad u sakhraami doontaa oo murug baa kaa buuxsami doonta, oo waxaad
    ku cabbi doontaa koobkii yaabka iyo baabba'da, kaasoo ah koobkii walaashaa Samaariya.
  lat-VUC: 'Ebrietate et dolore repleberis: calice mœroris et tristitiæ, calice sororis
    tuæ Samariæ.'
  eng-ASVBT: Thou shalt be filled with drunkenness and sorrow, with the cup of astonishment
    and desolation, with the cup of thy sister Samaria.
  ita-1885: Tu sarai ripiena di ebbrezza, e di affanno, per la coppa della desolazione,
    e del disertamento, per la coppa di Samaria, tua sorella.
  eng-LXXUP: And thou shalt be thoroughly weakened; and the cup of destruction, the
    cup of thy sister Samaria,
  eng-ULB: You will be filled with drunkenness and sorrow, the cup of horror and devastation;
    the cup of your sister Samaria.
  spa-VBL: Te embriagará y te llenará de dolor porque es una copa que trae horror
    y destrucción, la copa de la que bebió tu hermana Samaria.
  fra-_FOB: Tu seras remplie d'ivresse et de douleur; c'est une coupe de désolation
    et de stupeur que la coupe de ta sœur Samarie.
  mal-mal: ഭീതിയും ശൂന്യതയുമുള്ള പാനപാത്രമായി, നിന്റെ സഹോദരി ശമര്യയുടെ പാനപാത്രമായ
    ലഹരിയും ദുഃഖവുംകൊണ്ട് നീ നിറഞ്ഞിരിക്കുന്നു.
  urd-GVR: Dahshat aur tabāhī kā pyālā pī pī kar tū madhoshī aur dukh se bhar jāegī.
    Tū apnī bahan Sāmariya kā yih pyālā
  suz-BL: गे दुक्‍शो दुम्‍शा सुर्ता पतीकेमी ब्रीनेवे। मेको इ लोक्‍ब सामरीया आ कचौरा
    शुश हिंतीक नु मुर मबाक्‍तीक बाक्‍ब। यसैया ५१:१७
  eng-NOY: Thou shalt be filled with drunkenness and sorrow. A cup of astonishment
    and amazement is the cup of thy sister Samaria.
  ita-1927: 'Tu sarai riempita d’ebbrezza e di dolore: e la coppa della desolazione
    e della devastazione, è la coppa della tua sorella Samaria.'
  ckb-ckb: پڕ دەبیت لە مەستی و خەم، چونکە جامی سامیرەی خوشکتە، جامی واقوڕمان و وێرانییە.
  eng-BBE: You will be broken and full of sorrow, with the cup of wonder and destruction,
    with the cup of your sister Samaria.
  kan-OKCV: ನಿನ್ನ ಸಹೋದರಿಯಾದ ಸಮಾರ್ಯದ ಪಾತ್ರೆಯಿಂದಲೇ ವಿಸ್ಮಯವೂ ನಾಶವೂ ಆಗುವುದು. ನೀನು ಮತ್ತಿನಿಂದಲೂ
    ದುಃಖದಿಂದಲೂ ತುಂಬಿರುವೆ.
  tam-2017: சமாரியா என்னும் உன்னுடைய சகோதரியினுடைய பாத்திரமாக இருக்கிற துயரமும் அழிவும்
    என்கிற பாத்திரத்தால் வெறியினாலும் சஞ்சலத்தினாலும் நிறையப்படுவாய்.
  spa-RV-1909: Serás llena de embriaguez y de dolor por el cáliz de soledad y de asolamiento,
    por el cáliz de tu hermana Samaria.
  ron-BTF: Vei fi umplută cu beție și întristare, cu paharul înmărmuririi și a pustiirii,
    cu paharul surorii tale, Samaria.
  eng-WEBP: You will be filled with drunkenness and sorrow, with the cup of astonishment
    and desolation, with the cup of your sister Samaria.
  eng-FBV: It will make you drunk and full of grief because it's a cup of that brings
    horror and destruction, the cup your sister Samaria drank from.
  nld-1939: Een beker van ontzetting en verdelging is de beker van uw zuster Samaria;
  nch-BL: Annejnemise quej se ihuintiquet huan tahuel ancuajcualose por nopa huejhueyi
    tasosololisti cati ajsis amopani huan nopa pinahualisti cati nimechtitanilis.
    Nimechtatzacuiltis san se quej niquintatzacuilti Samaria ehuani.
  vie-1934: Mầy sẽ phải đầy sự say sưa và buồn rầu; vì chén của chị Sa-ma-ri mầy,
    là chén gở lạ và hoang vu.
  hin-CV: तुम मतवालापन और दुःख से भर जाओगी, यह विनाश और निर्जनता का कटोरा है, यह तुम्हारी
    बहन शमरिया का कटोरा है.
  spa-BES: Borracha y llena de tristeza, con la copa de ruina y destrucción, de tu
    hermana Samaria.
  tdx-tdx: Ho lipore’ ty hamamoañe naho ty fanaintaiñan-drehe ty amy fitovin-kalatsañe
    naho firotsahañey, i fitovin-joke’o Someroney.
  tha-KJV: เจ้​าจะเต็มไปด้วยความมึนเมาและความเศร้าโศกเสียใจ ด้วยถ้วยแห่งความน่าสะพรึงกลัวและการรกร้างว่างเปล่า
    ถ้วยแห่งสะมาเรียพี่สาวของเจ้า
  por-BR-2018: De embriaguez e de dor tu serás cheia; o cálice de tua irmã Samaria
    é cálice de medo e de desolação.
  deu-ELO: Voll Trunkenheit und Kummer wirst du werden; der Becher deiner Schwester
    Samaria ist ein Becher des Entsetzens und der Betäubung.
  eng-WYC-2018: Thou shalt be filled with drunkenness and sorrow, with the cup of
    mourning and of heaviness, with the cup of thy sister Samaria.
  epo-epo: Vi fariĝos plena de ebrieco kaj malĝojo, ĉar kaliko de teruro kaj ruinigo
    estas la kaliko de via fratino Samario.
  uig-PIN: sǝn dǝⱨxǝtlik wǝ ⱨalakǝt ⱪǝdǝⱨi, yǝni ⱨǝdǝng Samariyǝning ⱪǝdǝⱨi bilǝn
    mǝstlik ⱨǝm dǝrd-ǝlǝmgǝ toldurulisǝn;
  beo-beo: Amo faigelei (diaba Samelia ea faigelei) da wadela:lesisu amola beda:igia:su
    amoga nabai gala. Amo nasea, di da bagadewane da:i dione feloale masunu.
  tpi-OTNT: Dispela wain i wankain olsem wain mi bin givim long Samaria, susa bilong
    yu. Yu dring na bai yu spak na bai yu bel hevi na pret nogut tru na bai yu bagarap.
  hau-SA: Za ki cika da buguwa da baƙin ciki, kwaf lalaci da kaɗaici, kwaf na ’yar’uwarki
    Samariya.
  uig-LAT: sen dehshetlik we halaket qedehi, yeni hedeng Samariyening qedehi bilen
    mestlik hem derd-elemge toldurulisen;
  nde-nde: Uzakhulelwa yikudakwa losizi, inkezo yokuchitheka lokuphundleka, inkezo
    kadadewenu iSamariya.
  ton-ton: ¶ “Te ke fonu koe ʻi he kona mo e mamahi, ʻi he ipu ʻoe fakaofo mo e fakaʻauha,
    ʻae ipu ʻa ho tokoua ko Samēlia.
  ces-1613: Opilstvím a zámutkem naplněna budeš, kalichem pustiny a zpuštění, kalichem
    sestry své Samaří.
  eng-WMB: You will be filled with drunkenness and sorrow, with the cup of astonishment
    and desolation, with the cup of your sister Samaria.
  tam-TCV: நீ கவலை மிகுதியினால் மதுபோதையினால் நிரப்பப்பட்டவனைப் போலாவாய். அது உன்
    சகோதரியாகிய சமாரியாவிற்கு ஏற்பட்ட அழிவும் பாழும் நிறைந்த பாத்திரம் போலிருக்கும்.
  ceb-ULB: Mapuno ka sa pagkahubog ug kasubo, ang kupa sa kalisang ug pagkagun-ob;
    ang kupa sa Samaria nga imong igsoong babaye.
  pol-UBG: Będziesz napełniona pijaństwem i bólem, kielichem spustoszenia i smutku,
    kielichem twojej siostry Samarii.
  urd-GVU: دہشت اور تباہی کا پیالہ پی پی کر تُو مدہوشی اور دُکھ سے بھر جائے گی۔ تُو
    اپنی بہن سامریہ کا یہ پیالہ
  deu-1912: Du mußt dich des starken Tranks und Jammers vollsaufen; denn der Kelch
    deiner Schwester Samaria ist ein Kelch des Jammers und Trauerns.
  kan-2017: ಸಮಾರ್ಯಳೆಂಬ ನಿನ್ನ ಅಕ್ಕನು ಕುಡಿದ ಪಾತ್ರೆಯಿಂದಲೇ ವಿಸ್ಮಯವೂ, ನಾಶವೂ ಆಗುವುದು. ನೀನು
    ಅಮಲಿನಿಂದಲೂ, ದುಃಖದಿಂದಲೂ ತುಂಬಿರುವೆ.
  yap-yap: Ra pingegem ngam ching nga ri gafgowan’um, ya ba kap ko marus nge magothgoth,
    ni fare kap rok Samaria ni walagem.
  hlt-MCSB: Rhuihahnah neh kothae, na maya Samaria kah imsuep boengloeng neh khopong
    boengloeng na hah bitni.
  mdy-ETH: ኔኤኒ ማሢንቲሢና ዖዪሢና ኩሜያ ማዓንዳኔ፤ ኔ ጌሮ ሳማሪያኮ ባይሲንቶንታ ዒዞኮ ዶዒ ባይቂፆ ዑዦ ኔኤኒያኣ ዑሽካንዳኔ።
  twi-ASANTE: Nsãborɔ ne awerɛhoɔ bɛhyɛ wo ma, ɔsɛeɛ ne afoyɛ kuruwa no, wo nuabaa
    Samaria kuruwa no bɛhyɛ wo ma.
  eng-WEBU: You will be filled with drunkenness and sorrow, with the cup of astonishment
    and desolation, with the cup of your sister Samaria.
  wal-wal: Neeni mattuwaa jiilaawananne azzanana. Hegee he ne michchee Samaaree xuu7ai
    dagamaanne bashshaa xuu7aa.
  spa-PDDPT: De embriaguez y dolor estarás llena. Es la copa del horror y la desolación.
    Es la copa de tu hermana Samaria.
  gun-gun: Ha'e va'e ma nemonga'u 'rã, nemoingo axy 'rã guive. Mba'eta karo nderyke
    Samaria peguare ma nhomondyi rei ha'e nhombovaipaarã.
  ilo-ULB: Mapnoankanto iti panagbarbartek ken panagladladingit, ti kopa ti nakabutbuteng
    ken pannakadadael! Daytoy ti kopa ti kabsatmo a Samaria!
  kpg-kpg: gaa hai goe gi huaidu, ge gi libaliba, di ibu e honu di madagu mo di hagahuaidu,
    di ibu ni do duaahina ahina go Samaria.
  uig-ARA: سەن دەھشەتلىك ۋە ھالاكەت قەدەھى، يەنى ھەدەڭ سامارىيەنىڭ قەدەھى بىلەن مەستلىك
    ھەم دەرد-ئەلەمگە تولدۇرۇلىسەن؛
  sus-sus: Na ɲaxankatɛ nan a niyama i fa lu alɔ siisila nimisaxi. Na findima kasarɛ
    nun kanari nan na i bɛ, alɔ a nu na ki naxɛ i xunya Samari bɛ.
  pon-2006: E pahn kahrehda omw sakaukihla oh paisuwedkihla, iei dahl en misik oh
    paisuwed, dahl me iei limen riomw serepein Sameria.
  ksd-ksd: Una buka leke ma ra longlong ma ra niligur, ma ra kinaian ma ra kini lingling,
    ma ra la kai Samaria, tana vavim.
  grc-BRENT: Καὶ ἐκλύσεως πλησθήσῃ, καὶ τὸ ποτήριον ἀφανισμοῦ, ποτήριον ἀδελφῆς σου
    Σαμαρείας, πίεσαι αὐτό·
  ind-AYT: Kamu akan dipenuhi dengan kemabukan dan kesedihan, cangkir kengerian dan
    kesunyian, dengan cangkir kakak perempuanmu, Samaria.
  nya-nya: Udzaledzera ndipo mtima wako udzadzaza ndi chisoni. Chimenechi ndi chikho
    chachiwonongeko ndi chipasupasu, chikho cha mkulu wako Samariya.
  hrv-hrv: napunit ćeš se pijanstva i žalosti! Čaša je to pustošenja, užasa - čaša
    sestre tvoje Samarije.
  mps-mps: Te wain ąį eno te Samaria mani tobage wain tiwai da, te naga nagebolo
    mawaibao. Nago tulama, te nage gęǫ page eyu, te nage haliga sęgę eyu, te wi
    dwai mu elama, te nage dolaibao.
  tpi-tpi: Dispela wain i wankain olsem wain mi bin givim long Samaria, susa bilong
    yu. Yu dring na bai yu spak na bai yu bel hevi na pret nogut tru na bai yu bagarap.
  dan-1931: det er fuldt af Beruselse og Stønnen, et Bæger med Gru og Rædsel er din
    Søster Samarias Bæger.
  vie-OVCB: Ngươi sẽ bị say khướt và khổ não, vì chén ngươi đầy nỗi đau thương và
    phiền muộn như chén của chị ngươi là Sa-ma-ri đã uống.
  guj-2017: તું ભયાનક તથા વિનાશના પ્યાલાથી, એટલે નશાથી તથા ચિંતાથી ભરાઈ જશે. આ તારી
    બહેન સમરુનનો પ્યાલો છે!
  pon-2006A: E pahn kahrehda omw sakaukihla oh paisuwedkihla, iei dahl en misik oh
    paisuwed, dahl me iei limen riomw serepein Sameria.
  por-BRBSL: You estará cheio de embriaguez e tristeza, com a taça do espanto e da
    desolação, com a taça de sua irmã Samaria.
  cth-cth: Yamuhrinae hoi lungmathoenae hoi na kawi vaiteh, kângairunae hoi rawknae,
    na hmau Samaria e manang hoi he na nei han.
  twi-twi: Nsabow ne awerɛhow bɛhyɛ wo ma, ɔsɛe ne asaworamto kuruwa no, wo nuabea
    Samaria kuruwa no bɛhyɛ wo ma.
  hlt-hlt: Rhuihahnah neh kothae, na maya Samaria kah imsuep boengloeng neh khopong
    boengloeng na hah bitni.
  tbz-SIM: A yóó fɛ̀ yɑ̃̀ kɛ́muɔ́ mmɛyɛǹcɑɑ̀rìmɛ̀ mmɛ nɛ̀ kufɔ̃wɑɑ́ nnɛ̀ kɛisɔ̀ùkɛ̀,
    ɑ kóo kótì Sɑmmɑrii fɛ nyɑ̃̀.
  msy-2020: Kavɨn kam, mati kɨ nɨn avenemebam Samaria, ganɨngizir kap. Nɨ anemegh
    onganigh bar osemegh atiatigham.
  dop-dop: Nyɑ́ kɔɣɔ Sɑmɑlii wɑhɑlɑ ɩnɩ, ɩ kɑ́ wɩɩ-ŋ nɑ ɩ́ kʋ-ŋ. Nɑ ɩ́ wɑkǝlɩ-ŋ nɑ
    ɩ́ tʋ-ŋ sɔɣɔntʋ.
  azb-azb: Sərxoşluq və kədərlə dolacaqsan. Bacın Samariyanın kasası Dəhşət və viranəlik
    kasasıdır.
  eng-DBY: Thou shalt be filled with drunkenness and sorrow, with the cup of astonishment
    and desolation, the cup of thy sister Samaria;
  hin-2017: तू मतवालेपन और दुःख से छक जाएगी। तू अपनी बहन सामरिया के कटोरे को, अर्थात्
    विस्मय और उजाड़ को पीकर छक जाएगी।
  wol-KYG: Mànditeeku tiis ngay feesi, kaasu wéetaay ak wéetle di sa kaasu mag Samari.
  eng-YLT: With drunkenness and sorrow thou art filled, A cup of astonishment and
    desolation, The cup of thy sister Samaria.
  eng-WYC-2017: Thou shalt be filled with drunken-ness and sorrow, with the cup of
    mourning and of heaviness, with the cup of thy sister Samaria.
  eng-WMBB: You will be filled with drunkenness and sorrow, with the cup of astonishment
    and desolation, with the cup of your sister Samaria.
  urd-GVH: दहशत और तबाही का प्याला पी पीकर तू मदहोशी और दुख से भर जाएगी। तू अपनी बहन
    सामरिया का यह प्याला
  rug-rug: Kote siṉi igo na ninaponapo meke na tinalotaṉa, koasa kapa tinahuara, sa
    kapa tanisa tasimu vineki, se Sameria.
  gaz-gaz: Ati xoofoo obboleettii keetii kan Samaariyaatiin, xoofoo diigamuutii fi
    badiisaatiin, kan machiitii fi gaddaatiin ni guutamta.
  fra-LSG: Tu seras remplie d’ivresse et de douleur; C’est la coupe de désolation
    et de destruction, La coupe de ta sœur Samarie.
  yal-yal: Sununa i xun magima i ra nɛn alo i na dɔlɔn min. Yigitɛgɛn nun halagin
    igelengenna nan a ra, n naxan so i tada Samari taan yii.
  haw-1868: E piha auanei oe i ka ona a me ka ehaeha, me ke kiaha o ka makau a me
    ka neoneo, o ke kiaha o kou kaikuaana o ko Samaria.
  arb-NAV: تَمْتَلِئِينَ سُكْراً وَحُزْناً، فَكَأْسُ أُخْتِكِ السَّامِرَةِ، كَأْسُ
    الرُّعْبِ وَالْخَرَابِ،
  ewe-ewe: Ahamumu kple nuxaxa ayɔ mewò. Nɔviwò nyɔnu, Samaria, ƒe kplu nye tsɔtsrɔ̃
    kple aƒedozuzu ƒe kplu.
  eng-LEE: With drunkenness and sorrow shalt thou be filled, [out of] the cup of astonishment
    and confusion, the cup of thy sister Samaria.
  asm-FB: তুমি মাতলামি আৰু দুখেৰে পৰিপূৰ্ণ হ’বা; সেয়ে তোমাৰ বায়েৰা চমৰিয়াৰ বিস্ময়
    আৰু ধ্বংসজনক পানপাত্ৰ!
  sus-A: نَ حَشَنكَتّ نَن عَ نِيَمَ عِ قَ لُ عَلْ سِيسِلَ نِمِسَشِ. نَ قِندِ مَ كَسَرّ
    نُن كَنَرِ نَن نَ عِ بّ، عَلْ عَ نُ نَ كِ نَشّ عِ شُنيَ سَمَرِ بّ.
  fra-SBL: Vous serez remplis d'ivresse et de chagrin, avec la coupe de l'étonnement
    et de la désolation, avec la coupe de ta sœur Samarie.
  hbo-hbo: שִׁכָּרֹ֥ון וְיָגֹ֖ון תִּמָּלֵ֑אִי כֹּ֚וס שַׁמָּ֣ה וּשְׁמָמָ֔ה כֹּ֖וס אֲחֹותֵ֥ךְ
    שֹׁמְרֹֽון׃
  kik-kik: Wee nĩũkaiyũrwo nĩ ũrĩĩu na kĩeha, gĩkombe kĩu kĩa mwanangĩko na ihooru,
    gĩkombe kĩu kĩa mwarĩ wa nyũkwa Samaria.
  fra-NCL: Tu seras remplie d’ivresse et de douleur ; c’est une coupe de désolation
    et de dévastation que la coupe de ta sœur, Samarie.
  cek-AK: Nam nawk Samaria mah naek ih anghmanghaih hoi amrohaih boengloeng to na
    nae ueloe, paquih pacoengah palungsethaih hoiah na koi tih, tiah thuih.
  cuk-cuk: Mumguedi, nunmaked-itogedi, egi ena siid. We-noga, dule-obeloged-nogad,
    walagwen-suli-suli-itoged-nogad. We-noga, be-ior-Samaria-nogad.
  uig-CYR: сән дәһшәтлик вә һалакәт қәдәһи, йәни һәдәң Самарийәниң қәдәһи билән мәслик
    һәм дәрд-әләмгә толдурулисән;
  tel-2017: ఇది నీ అక్క షోమ్రోను గిన్నె! ఇది భయంతోనూ, వినాశనంతోనూ నిండినది. నువ్వు
    ఇది తాగి కైపెక్కి దుఃఖంతో నిండి ఉంటావు.
  hat-BSA: Ou va vin plen ak soulay ak tristès, tas a gwo laperèz ak dezolasyon, tas
    a sè ou a, Samarie.
  kos-kos: Ac fah oru kom in keok ac sruhila. Cup se inge mwe aksangeng ac mwe kunausla,
    Cup se inge ma lun Samaria, tamtael wiom.
  hbo-WLC: שִׁכָּר֥וֹן וְיָג֖וֹן תִּמָּלֵ֑אִי כּ֚וֹס שַׁמָּ֣ה וּשְׁמָמָ֔ה כּ֖וֹס אֲחוֹתֵ֥ךְ
    שֹׁמְרֽוֹן׃
  ibo-ibo: Ị ga-ejupụta nʼịṅụbiga mmanya oke na iru ụjụ, nʼihi iko mbibi na ntikpọsi,
    bụ iko nke nwanne gị nwanyị bụ Sameria.
  ory-ory: ତୁମ୍ଭେ ମତ୍ତତା ଓ ଶୋକରେ ପରିପୂର୍ଣ୍ଣ ହେବ, ବିସ୍ମୟ ଓ ଧ୍ୱଂସରୂପ ପାତ୍ରରେ, ତୁମ୍ଭ
    ଭଗିନୀ ଶମରୀୟାର ପାତ୍ରରେ ପରିପୂର୍ଣ୍ଣ ହେବ।
  chk-chk: Kopwe fokun pulas o riaföü ren. Iei ewe kap än pwiüm we Samaria, eu kapen
    mösök me tatakis.
  rop-rop: Im garra meigim yu nogudbinji brabliwei jis laik yu drangginwan. Det panishmen
    garra meigim yu brabli bradin en yu garra lujim ebrijing na, jis laik det bigiswan
    sista blanga yu gulum Sameriya.
  ukr-1871: Аж до перепою напєшся смутку, бо кубком страху й спустошення є чаша сестри
    твоєї Самариї.
  deu-1951: Du wirst voll Trunkenheit und Jammer werden; denn der Becher deiner Schwester
    Samaria ist ein Becher des Schauders und Entsetzens!
  eng-JPS: Thou shalt be filled with drunkenness and sorrow, with the cup of astonishment
    and appalment, with the cup of thy sister Samaria.
  srp-1865: Napuniæeš se pijanstva i žalosti èašom pustošenja i zatiranja, èašom sestre
    svoje Samarije.
  lug-lug: Olijjuzibwa okutamiira n’ennaku, ekikompe eky’obuyinike era eky’okunakuwala,
    ekyo kye kikompe kya muganda wo Samaliya.
  heb-heb: שכרון ויגון תמלאי כוס שמה ושממה כוס אחותך שמרון׃
  ben-IRV: তুমি পরিপূর্ণা হবে মত্ততায় ও দুঃখে ভয়ের ও ধ্বংসের পাত্রে! তোমার বোন শমরিয়ার
    পাত্রে।
  pan-pan: ਤੂੰ ਮਸਤੀ ਤੇ ਸੋਗ ਨਾਲ ਭਰ ਜਾਵੇਂਗੀ, ਹੈਰਾਨੀ ਅਤੇ ਉਜਾੜ ਦਾ ਕਟੋਰਾ ਹੈ।
  mya-JVB: သင့် အစ်မ ရှမာရိ သောက်သောခွက် ၊ မှိုင်တွေ စေသော ခွက် ကို သောက်၍၊ ယစ်မူး
    ခြင်း၊ ညှိုးငယ် ခြင်းနှင့် ဝ ရလိမ့်မည်။
  hmo-hmo: Oi be do oi kekero, bona mai emu lalohisihisi danu, badina unai kapusi
    ena muramura be momo herea. Inai oiemu kakana Samaria ena kapusi, be gari bada
    bona hadikaia kara ena kapusi.
  urd-urd: तू मस्ती और सोग से भर जाएगी; वीरानी और हैरत का प्याला, तेरी बहन सामरिया
    का प्याला है।
  rus-SYN: 'Опьянения и горести будешь исполнена: чаша ужаса и опустошения - чаша
    сестры твоей, Самарии!'
  bqc-SIM: Ípi a n dɛ, pↄsia i danla, gↄ̃a bɛzia ũ wáiwai í pↄ́ n vĩ̀i Samali
    mipi yã́i.
  tcz-CHONGTHU: Jukham nale lungnatna a dimin natin ajeh chu nakhon hi angong geija
    lungnatna jeng leh suhgentheina kisung dimset ahi. Hiche khon mama a chu nasopinu
    Samaria in adon ahi.
  mar-mar: तू मद्यपानाने व दुःखाने भरली जाशील व भिती, धुळधाण हा प्याल्या शोमरोन तुझ्या
    बहिणीचा आहे.
  qub-qub: Ushajpaj illgächisha ragällanmi canquipaj. Chayta upurcorga ricacunquipaj
    machasha fiyupa nanapäcushami. Chayga ñañayqui Samaria upushan cöpami.
  bqp-bqp: Yɑ koo nun go nge tɑm kpɑ yu nun nɔni sɔ̃. Nɔrɑ ye, yɑ rɑ kɑ nuku sɑnkirɑnu
    kɑ kɑm kobu nɛwɑ. Yerɑ wunɛn mɔɔ Sɑmɑri u nɔrɑ.
  hat-hat: Li pral fè ou sou. W'ap an mal makak. Se yon gode k'ap fè moun pè, yon
    gode k'ap fini avè ou, gode Samari, sè ou la.
  eng-BSB: You will be filled with drunkenness and grief, with a cup of devastation
    and desolation, the cup of your sister Samaria.
  eng-WEBPB: You will be filled with drunkenness and sorrow, with the cup of astonishment
    and desolation, with the cup of your sister Samaria.
  kbq-kbq: Hagi ana tima nesnunka neginagi nehunka, kasunku'ma hanana zamo'a kazeri
    havizantfa hugahie. Na'ankure e'i ana kapua nunakamofo Sameria kapue.
  nhe-BL: Innejnemise queja se ihuintiquetl huan tlahuel incuajcualose ipampa nopa
    huejhueyi tlaxolehualistli tlen ajsis imopani huan nopa pinahualistli tlen nimechtitlanilis.
    Nimechtlatzacuiltis ihuical queja niquintlatzacuilti Samaria ehuani.
  gub-BL: Neryker Xamari ikanek tynehem kyze haw pupe iaiw haw pupe a'e. Werur putar
    neka'u haw newe nehe. Werur putar nerahy haw newe nehe no.
  eng-DRA: 'Thou shalt be filled with drunkenness, and sorrow: with the cup of grief,
    and sadness, with the cup of thy sister Samaria.'
