verse: EZK.023.039
translations:
  mal-C: അവർ തങ്ങളുടെ വിഗ്രഹങ്ങൾക്കായി സ്വന്തം മക്കളെ ബലിയർപ്പിച്ച ആ ദിവസംതന്നെ എന്റെ
    വിശുദ്ധമന്ദിരത്തിൽ പ്രവേശിച്ച് അതിനെ അശുദ്ധമാക്കി. ഈ കാര്യം എന്റെ ആലയത്തിനുള്ളിൽത്തന്നെ
    അവർ ചെയ്തിരിക്കുന്നു.
  deu-TKW: Und wenn sie ihre Söhne den Götzen schlachteten, so betraten sie doch desselben
    Tags mein Heiligtum, es zu entweihen; ja, so trieben sie es inmitten meines Tempels!
  lin-lin: Kaka na mokolo oyo bazalaki kobonza lokola mbeka bana na bango epai ya
    banzambe na bango ya bikeko, bazalaki mpe kokota na Esika na Ngai ya bule mpe
    kobebisa bosantu na yango. Yango nde bazalaki kosala kati na Ndako na Ngai.
  eng-LSV: And in their slaughtering their sons to their idols || They also come into
    My sanctuary in that day to defile it, || And behold, thus they have done in the
    midst of My house,
  eng-GNV: 'For when they had slaine their children to their idoles, they came the
    same day into my Sanctuarie to defile it: and loe, thus haue they done in the
    middes of mine house.'
  eng-WEBSTER: For when they had slain their children to their idols, then they came
    the same day into my sanctuary to profane it; and lo, thus have they done in the
    midst of my house.
  nhw-BL: Quena, ipan san se tonali quema quinmictijque ininconehua iniixpa inintiotzitzi,
    calajque ipan notiopa huan quiijtlacojque notiopa huan quichijque amo tlapajpactic
    por inintlajtlacolhua.
  swh-ONEN: Siku ile ile walitoa watoto wao kuwa kafara kwa sanamu zao, waliingia
    patakatifu pangu na kupatia unajisi. Hilo ndilo walilolifanya katika nyumba yangu.
  bba-bba: Domi dɔmɑ te bɑ duɑ nɛn sɑ̃ɑ yerɔ bɑ kɑ ben bibu bũu yɑ̃kunu kuɑ mɑ bɑ
    tu disi doke. Yenin bweserɑ bɑ kuɑ nɛn sɑ̃ɑ yerun sɔɔwɔ.
  eng-KJVCPB: For when they had slain their children to their idols, then they came
    the same day into my sanctuary to profane it; and lo, thus have they done in the
    midst of mine house.
  luo-luo: E odiechiengʼ nogono mane gichiwe nyithindgi kaka misango ni nyisechegi
    manono, ema negidonjoe e kara maler mar lemo mi gidwanye. Mano e gima negitimo
    e oda.
  meu-meu: Badina be natudia e aladia mase, edia kaivakuku iboulaidia ḡaudia ai e
    halaodia, dinana lalonai idia ese egu gabu helaḡana lalonai e didi vareai, bae
    hamiroa totona. A itaia, egu dubu ai unu e kara toma.
  npi-ULB: किनभने तिनीहरूले आफ्‍ना छोराछोरीलाई आफ्‍ना मूर्तिहरूका निम्‍ति बलि चढाएका,
    अनि त्‍यसै दिन तिनीहरू मेरो पवित्रस्‍थानलाई अशुद्ध पार्न त्‍यसभित्र आए । यसैले
    हेर्, तिनीहरूले मेरो मन्‍दिरको बिचमा यसो गरेका छन् ।
  yor-yor: Ní ọjọ́ náà gan an wọ́n fi àwọn ọmọ wọn rú ẹbọ sí àwọn òrìṣà, wọn wọ ibi
    mímọ́ mi lọ wọn sì lò ó ní ìlòkulò. Ìyẹn ní wọn ṣe ní ilé mi.
  pes-OPCB: آری، در همان روزی که فرزندان خود را برای بتهایشان قربانی کردند، به خانه
    من آمدند تا آن را بی‌حرمت سازند. آری، با این عملشان خانۀ مرا آلوده کردند!
  tgl-ULB: Dahil nang pinatay nila ang kanilang mga anak para sa kanilang mga diyus-diyosan,
    pagkatapos pumunta sila sa aking santuaryo ng araw ding iyon upang lapastanganin
    ito! Kaya masdan ninyo! Ito ang kanilang ginawa sa kalagitnaan ng aking tahanan!
  hui-hui: Libunaga waneiginiru dama mitangi bialu mbirale gime wabini wiaruhondo
    libugua bo lomabu mialu dai buwa i̱naga anda hewagoha anda ibini. Ani biyagome
    i̱naga anda mo dodo halu mebia ho helaya.
  mya-mya: ငါ​၏​သား​သ​မီး​များ​ကို​ရုပ်​တု​တို့​အား​ယဇ် ပူ​ဇော်​သည့်​နေ့​၌​ပင် ငါ​၏​ဗိ​မာန်​တော်​သို့​လာ
    ၍​ဗိ​မာန်​တော်​ကို​ညစ်​ညမ်း​စေ​လျက် ဤ​သို့​ငါ ၏​ဗိ​မာန်​ကို​ပြု​ကြ​သည်​တ​ကား။
  bod-N: དེ་དག་གིས་རང་གི་བུ་ཕྲུག་རྣམས་བསད་དེ་སྐུ་འདྲར་ཕུལ་བ་དང་། ཉིན་དེར་ཡང་ངའི་གནས་དམ་པ་རུ་ཞུགས་ནས་གནས་དམ་པ་བཙོག་པར་བཟོས་པ་ཡིན།
    ལྟོས་དང་། དེ་ནི་ཁོ་ཚོས་ངའི་གནས་དམ་པ་རུ་སྤྱད་པའི་ལས་ཡིན་ནོ། །
  sna-sna: Pazuva ravakabayira vana vavo, kuzvifananidzo zvavo, vakapinda munzvimbo
    yangu tsvene vakaisvibisa. Ndizvo zvavakaita mumba mangu.
  spa-BLM: Porque cuando mataron a sus hijos para sus ídolos, vinieron el mismo día
    a mi santuario para profanarlo; y he aquí que han hecho esto en medio de mi casa.
  cac-cac: Aton d'a jun c'ual ayic ix sn̈usantz'a vuninal eb' ix silab'il yic syic'anchaan̈
    sdiosal eb' ix chi'. Ix javi pax eb' ix ul yixtejb'at in templo, aton val juntzan̈
    chi' ix sb'eyb'alej eb' ix d'a yol in pat.
  swh-ULB: Kwa kuwa walipokuwa wamewachinjia watoto wao kwa ajili ya sanamu zao, kisha
    wakaja hata patakatifu pangu siku hiyo hiyo kupanajisi! Hivyo tazama! Hivi ndivyo
    walivyofanya kati ya nyumba yangu.
  bel-bel: 'бо, калі яны калолі дзяцей сваіх дзеля ідалаў сваіх, таго ж самага дня
    прыходзілі ў сьвятыню Маю, каб апаганьваць яе: вось, як рабілі яны ў доме Маім!'
  deu-ELBBK: Denn wenn sie ihre Kinder ihren Götzen schlachteten, so kamen sie an
    demselben Tag in mein Heiligtum, es zu entweihen; und siehe, so haben sie getan
    inmitten meines Hauses.
  mbb-OT: '@see-verse:EZK.023.038'
  mal-2015: അവർ തങ്ങളുടെ മക്കളെ വിഗ്രഹങ്ങൾക്കു വേണ്ടി കൊന്ന ശേഷം അന്നു തന്നേ അവർ എന്റെ
    വിശുദ്ധമന്ദിരത്തെ അശുദ്ധമാക്കേണ്ടതിന്നു അതിലേക്കു വന്നു; ഇങ്ങനെയത്രേ അവർ എന്റെ
    ആലയത്തിന്റെ നടുവിൽ ചെയ്തതു.
  rmc-rmc: Bo mek pre oda džives, sar obetinenas peskre čhaven le modlenge, avenas
    andre miro Chramos a meľarenas les andre. Dikhes, kada kerenas andre miro kher!
  pes-OPV: زیرا چون پسران خود را برای بتهای خویش ذبح نموده بودند، در همان روز به مقدس
    داخل شده، آن را بی‌عصمت نمودند و هان این عمل را در خانه من بجا آوردند.
  ron-1924: Кэч дупэ че шь-ау жертфит копиий ла идолий лор, тот ын зиуа ачея с-ау
    дус ши ын Локашул Меу чел Сфынт ка сэ-л спурче. Ятэ че ау фэкут ын Каса Мя.
  ben-OBCV: যেদিন তারা তাদের প্রতিমাদের কাছে তাদের সন্তানদের উৎসর্গ করেছিল সেদিনই
    তারা আমার পবিত্রস্থানে গিয়ে তা অপবিত্র করেছে। তারা আমার গৃহের মধ্যেই এই কাজ করেছে।
  som-som: Waayo, markay carruurtoodii sanamyadooda u qaleen ayay isla maalintaasba
    meeshaydii quduuska ahayd u soo galeen inay nijaaseeyaan, oo bal eeg, waxaas ayay
    gurigayga dhexdiisa ku sameeyeen.
  lat-VUC: Cumque immolarent filios suos idolis suis, et ingrederentur sanctuarium
    meum in die illa ut polluerent illud, etiam hæc fecerunt in medio domus meæ.
  eng-ASVBT: For when they had slain their children to their idols, then they came
    the same day into my sanctuary to profane it; and, lo, thus have they done in
    the midst of my house.
  ita-1885: E dopo avere scannati i lor figliuoli a' loro idoli, son venute in quel
    medesimo giorno nel mio santuario, per profanarlo; ed ecco, così han fatto dentro
    della mia Casa.
  eng-LXXUP: 'And when they sacrificed their children to their idols, they also went
    into my sanctuary to profane it: and whereas they did thus in the midst of my
    house;'
  eng-ULB: For when they had slaughtered their children for their idols, then they
    came to my sanctuary on the same day to defile it! So behold! This is what they
    have done in the middle of my house.
  spa-VBL: El mismo día en que mataron a sus hijos para sus ídolos, fueron a mi santuario
    y lo ensuciaron. ¡Miren lo que hicieron dentro de mi Templo!
  fra-_FOB: Après avoir immolé leurs enfants à leurs idoles, elles sont entrées le
    même jour dans mon sanctuaire pour le profaner! Voilà ce qu'elles ont fait au
    milieu de ma maison.
  mal-mal: അവർ അവരുടെ മക്കളെ വിഗ്രഹങ്ങൾക്ക് വേണ്ടി കൊന്ന ശേഷം അന്നുതന്നെ അവർ എന്റെ
    വിശുദ്ധമന്ദിരത്തെ അശുദ്ധമാക്കേണ്ടതിന് അതിലേക്ക് വന്നു; ഇങ്ങനെയാകുന്നു അവർ എന്റെ
    ആലയത്തിന്റെ മദ്ധ്യത്തിൽ ചെയ്തത്.
  urd-GVR: Kyoṅki jab kabhī wuh apne bachchoṅ ko apne butoṅ ke huzūr qurbān kartī
    thīṅ usī din wuh mere ghar meṅ ā kar us kī behurmatī kartī thīṅ. Mere hī ghar
    meṅ wuh aisī harkateṅ kartī thīṅ.
  suz-BL: तेको नाक्‍ती मेको आस आल आन कली मूर्ति आन कली क्‍योरशा चढ़ेम्‍से, मेको नाक्‍तीन
    आं बाक्‍तीकेम ओव़ताक्‍स। मिनु ग्रांग्रा दिशो सेल्‍ताक्‍स। मेको निक्‍शीम आं खिंम
    मोदेंशो गेय पाम्‍ताक्‍स।
  eng-NOY: For when they had slain their children to their idols, then they came into
    my sanctuary the same day to profane it; behold, thus have they done in my house.
  ita-1927: Dopo aver immolato i loro figliuoli ai loro idoli, in quello stesso giorno
    son venute nel mio santuario per profanarlo; ecco, quello che hanno fatto in mezzo
    alla mia casa.
  ckb-ckb: کە ڕۆڵەکانی خۆیان بۆ بتەکانیان سەربڕی، ئەو ڕۆژە بۆ پیرۆزگاکەم هاتن تاوەکو
    گڵاوی بکەن. لەوێ لەناوەڕاستی ماڵەکەمدا ئەوەیان ئەنجام دا.
  eng-BBE: For when she had made an offering of her children to her images, she came
    into my holy place to make it unclean; see, this is what she has done inside my
    house.
  kan-OKCV: ತಮ್ಮ ಮಕ್ಕಳನ್ನು ವಿಗ್ರಹಗಳಿಗೋಸ್ಕರ ಕೊಂದುಹಾಕಿದ ಮೇಲೆ ಅದೇ ದಿನದಲ್ಲಿ ನನ್ನ ಪರಿಶುದ್ಧ
    ಸ್ಥಳವನ್ನು ಕೆಡಿಸುವುದಕ್ಕೆ ಬಂದರು. ಅವರು ನನ್ನ ಆಲಯದ ಒಳಗೆ ಹೀಗೆ ಮಾಡಿದ್ದಾರೆ.
  tam-2017: அவர்கள் தங்களுடைய பிள்ளைகளைத் தங்களுடைய அசுத்தமான சிலைகளுக்கென்று பலியிட்டபின்பு,
    அவர்கள் என்னுடைய பரிசுத்த ஸ்தலத்தைப் பரிசுத்தக்குலைச்சலாக்க அந்த நாளில்தானே அதற்குள்
    நுழைந்தார்கள்; இதோ, என்னுடைய ஆலயத்தின் நடுவிலே இப்படிச் செய்தார்கள்.
  spa-RV-1909: 'Pues habiendo sacrificado sus hijos á sus ídolos, entrábanse en mi
    santuario el mismo día para contaminarlo: y he aquí, así hicieron en medio de
    mi casa.'
  ron-BTF: Pentru că atunci când au ucis pe copiii lor pentru idolii lor, atunci au
    intrat în aceeași zi în sanctuarul meu pentru a-l spurca; și, iată, astfel au
    făcut ei în mijlocul casei mele.
  eng-WEBP: For when they had slain their children to their idols, then they came
    the same day into my sanctuary to profane it; and behold, they have done this
    in the middle of my house.
  eng-FBV: On very day that they killed their children for their idols, they went
    my sanctuary and made it unclean. Look at what they did right inside my Temple!
  nld-1939: Dezelfde dag dat ze haar kinderen voor de gruwelbeelden offerden, kwamen
    ze naar mijn heiligdom, om het te ontwijden. Waarachtig, zo hebben ze in mijn
    huis gehandeld!
  nch-BL: Quena, ipan nopa tonali quema quinmictijque ininconehua iniixpa ininteteyohua,
    calajque ipan notiopa huan quimahuispolojque notiopa huan quichijque amo tapajpactic
    por inintajtacolhua.
  vie-1934: sau khi đã giết con cái mình dâng cho thần tượng, trong ngày ấy chúng
    nó vào trong nơi thánh ta đặng làm ô uế! Aáy đó là điều chúng nó đã làm giữa nhà
    ta!
  hin-CV: जिस दिन उन्होंने अपने बच्चों को अपनी मूर्तियों के लिये बलिदान किया, उसी
    दिन उन्होंने मेरे पवित्र स्थान में प्रवेश किया और उसे अपवित्र किया. उन्होंने मेरे
    भवन के भीतर यही किया है.
  spa-BES: Porque cuando ella hizo una ofrenda de sus hijos a sus imágenes, vino a
    mi Santuario el mismo día, para profanarlo; Mira, esto es lo que ella ha hecho
    dentro de mi casa.
  tdx-tdx: Amy t’ie vinono’ iareo amo samposampo’ iareoo o ana-dahi’eo le nimoake
    amy toeko miavakey amy àndroy avao, naniva aze; vaho hehe te añivo’ i kivohokoy
    ty nanoa’ iereo izay,
  tha-KJV: คือขณะเมื่อเธอฆ่าลูกของเธอเป็นเครื่องบูชารูปเคารพ ในวันนั้นเธอก็​เข​้ามาในสถานบริ​สุทธิ​์ของเรา
    และกระทำสถานที่นั้นให้เป็นมลทิน ดู​เถิด เธอกระทำสิ่งเหล่านี้ในนิเวศของเรา
  por-BR-2018: Pois havendo sacrificado seus filhos a seus ídolos, vieram ao meu santuário
    no mesmo dia para profaná-lo; e eis que assim fizeram em meio da minha casa.
  deu-ELO: Denn wenn sie ihre Kinder ihren Götzen schlachteten, so kamen sie an demselben
    Tage in mein Heiligtum, es zu entweihen; und siehe, also haben sie getan inmitten
    meines Hauses.
  eng-WYC-2018: And when they sacrificed their sons to their idols, and entered into
    my saintuary in that day, that they should defoul it, they did also these things
    in the midst of mine house. (And when they sacrificed their sons and daughters
    to their idols, and entered into my sanctuary on that day, so that they could
    defile it, they also did these things in the midst of my House.)
  epo-epo: kaj, buĉinte siajn infanojn por siaj idoloj, ili en la sama tago venis
    en Mian sanktejon, por malsanktigi ĝin; jen tiel ili agis en Mia domo.
  uig-PIN: Qünki ular ɵz balilirimni butliriƣa soyƣan qaƣda, ular ohxax bir kündǝ
    muⱪǝddǝs jayimni bulƣaxⱪa kirdi; mana, ular Mening ɵyüm otturisida xundaⱪ ⱪilƣan.
  beo-beo: Eso amogalawane ela da Na mano fuga:le, ogogosu loboga hamoi ‘gode’ ilima
    gobele sali, ela Na Debolo amoga misini ledo hamoi dagoi.
  tpi-OTNT: Tupela i ofaim ol dispela pikinini long ol giaman god pinis, orait tupela
    i kirap i kam mekim lotu long haus bilong mi. Na long dispela pasin tupela i mekim
    haus bilong mi i kamap doti tru. Pasin bilong tupela i nogut tru.
  hau-SA: A ranar da suka miƙa ’ya’yansu ga gumakansu, sai suka shiga wuri mai tsarkina
    suka kuma ƙazantar da shi. Abin da suka yi a gidana ke nan.
  uig-LAT: Chünki ular öz balilirimni butlirigha soyghan chaghda, ular oxshash bir
    künde muqeddes jayimni bulghashqa kirdi; mana, ular Méning öyüm otturisida shundaq
    qilghan.
  nde-nde: Ngalo kanye usuku abanikela ngalo abantwana babo ezithombeni zabo, bangena
    endlini yami engcwele bayingcolisa. Lokho yikho abakwenzayo endlini yami.
  ton-ton: He naʻe hili ʻae tāmate ʻenau fānau ki hona ngaahi tamapua, pea na omi
    foki ʻi he ʻaho pe ko ia ki hoku fale tapu ke fakalieliaʻi ia; pea, vakai, kuo
    pehē pe ʻena fai ʻi he lotolotonga ʻo hoku fale ʻoʻoku.
  ces-1613: Nebo obětovavše syny své ukydaným bohům svým, vcházely do svatyně mé v
    tentýž den, aby ji poškvrnily. Aj hle, takť jsou činívaly u prostřed mého domu.
  eng-WMB: For when they had slain their children to their idols, then they came the
    same day into my sanctuary to profane it; and behold, they have done this in the
    middle of my house.
