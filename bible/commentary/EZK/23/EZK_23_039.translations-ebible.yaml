    drimin sheip, en langa det seim dei dubala bin kaman langa main Serramoni Pleis
    en lagijat na dubala bin rabishim det seikridwan pleis main.
  ukr-1871: А як заколювали ідолам синів своїх, то ввіходили зараз і в сьвятиню мою,
    щоб її опоганити. От, що вони коїли серед мого дому!
  deu-1951: Denn wenn sie ihre Kinder ihren Götzen geschlachtet hatten, so kamen sie
    noch an demselbigen Tage in mein Heiligtum, es zu entheiligen. Siehe, solches
    haben sie inmitten meines Hauses getan.
  eng-JPS: For when they had slain their children to their idols, then they came the
    same day into My sanctuary to profane it; and, lo, thus have they done in the
    midst of My house.
  srp-1865: Jer zaklavši sinove svoje gadnijem bogovima svojim dolaziše u svetinju
    moju istoga dana da je oskvrne; i gle, tako èiniše usred doma mojega.
  lug-lug: Ku lunaku kwe baassaddaakira abaana baabwe eri bakatonda baabwe, baayingira
    mu watukuvu ne bayonoonawo. Ebyo bye baakola mu nnyumba yange.
  heb-heb: ובשחטם את בניהם לגלוליהם ויבאו אל מקדשי ביום ההוא לחללו והנה כה עשו בתוך
    ביתי׃
  ben-IRV: কারণ যখন তারা নিজেদের মূর্তিদের উদ্দেশ্যে নিজের সন্তানদের বধ করত, তখন সেই
    দিন আমার পবিত্র স্থানে এসে তা অপবিত্র করত; আর দেখ, আমার বাড়ির মধ্যে তারা এই ধরনের
    করেছে।
  pan-pan: ਕਿਉਂ ਜੋ ਜਦ ਉਹ ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ ਆਪਣੀਆਂ ਮੂਰਤੀਆਂ ਦੇ ਲਈ ਵੱਢ ਚੁੱਕੇ, ਤਾਂ ਉਸੇ
    ਦਿਨ ਮੇਰੇ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਆ ਵੜੇ, ਤਾਂ ਜੋ ਉਹ ਨੂੰ ਪਲੀਤ ਕਰਨ ਅਤੇ ਵੇਖ, ਉਹਨਾਂ ਨੇ ਮੇਰੇ
    ਭਵਨ ਵਿੱਚ ਅਜਿਹਾ ਕੰਮ ਕੀਤਾ!
  mya-JVB: ကိုယ် သားသမီး တို့ကိုရုပ်တု ရှေ့တွင် သတ် ပြီးမှ ၊ ထိုနေ့ခြင်း တွင် ငါ ၏
    သန့်ရှင်း ရာဌာနကို ညစ်ညူး စေခြင်းငှါ လာ ကြ၏။ ထိုသို့ ငါ့ အိမ် တော်အလယ် ၌ ပြု ကြပြီတကား။
  hmo-hmo: Badina be edia natudia idia alaia mase bona edia kaivakuku ena boubou gaudia
    idia halaoa ena dina lalonai, idia ese egu Dubu Helaga lalonai idia raka vareai,
    bona idia hamiroa. Unai bamona kara be egu Ruma dekenai idia karaia.
  urd-urd: क्यूँकि जब वह अपनी औलाद को बुतों के लिए ज़बह कर चुकीं, तो उसी दिन मेरे
    हैकल में दाख़िल हुई, ताकि उसे नापाक करें और देख, उन्होंने मेरे घर के अन्दर ऐसा
    काम किया।
  rus-SYN: 'потому что, когда они заколали детей своих для идолов своих, в тот же
    день приходили в святилище Мое, чтобы осквернять его: вот как поступали они в
    доме Моем!'
  bqc-SIM: Kɛ́ aa sa'ò ń tã́aↄwa ń ń nɛ́ↄ, zĩ́ bee aa gɛ̃̀ ma kpɛ́u aa a gbãlɛ̀.
    Yã́ pↄ́ aa kɛ̀ ma kpɛ́un we.
  tcz-CHONGTHU: Achateu milim doi semthu hounan akatdoh nikho tah chun kitahsan tah
    leh hangsan tah in Pathen hou din ka houin sungah ahung lut un ahi. Amaho chu
    ahung lut in kahouin asuboh uve.
  mar-mar: जेव्हा मूर्तीसाठी त्यांनी आपल्या मुलाबाळांचे तुकडे केले, त्याच दिवशी ते
    माझ्या स्थानी येऊन माझा शब्बाथ भेसळ केला मग पाहा! त्यांनी माझ्या घरात हेच केले.
  qub-qub: Ïdulucunata adurashpan quiquinpa wamrancunata rupachishan junajllami rispitädu
    Templömanpis shaycamur ganrachisha. ¡Quiquëpa wasëchörämi chayno rurashapis!
  bqp-bqp: Domi dɔmɑ te bɑ duɑ nɛn sɑ̃ɑ yerɔ bɑ kɑ ben bibu bũu yɑ̃kunu kuɑ mɑ bɑ
    tu disi doke. Yenin bweserɑ bɑ kuɑ nɛn sɑ̃ɑ yerun sɔɔwɔ.
  hat-hat: Menm jou yo touye pitit yo pou zidòl yo, yo vin nan tanp mwen an pou yo
    derespekte l'. Men sa yo fè anndan kò kay mwen an.
  eng-BSB: On the very day they slaughtered their children for their idols, they entered
    My sanctuary to profane it. Yes, they did this inside My house.
  eng-WEBPB: For when they had slain their children to their idols, then they came
    the same day into my sanctuary to profane it; and behold, they have done this
    in the middle of my house.
  kbq-kbq: Hagi vahe'mo'zama zamazanteti'ma tro'ma hu'naza havi anumzante mofavrezania
    aheke Kresramana vunenteke, anankna zupa seli mono noni'afina emarerike eri pehena
    hu'na'e. E'inahu knaza Nagri mono nompina hu'na'e.
  nhe-BL: Quena, ipan san se tonali quema quinmictijque ininconehua iniixpa inintotiotzitzi,
    calajque ipan notiopa huan quiijtlacojque notiopa huan quichijque ax tlapajpactic
    ipampa inintlajtlacolhua.
  gub-BL: Uzuka hera'yr ma'ea'yr zàwe tupàn a'ua'u wanenataromo wà. A'e 'ar mehe we
    ur heràpuzuhu pe imuaiw pà wà no.
  eng-DRA: 'And when they sacrificed their children to their idols, and went into
    my sanctuary the same day to profane it: they did these things even in the midst
    of my house.'
