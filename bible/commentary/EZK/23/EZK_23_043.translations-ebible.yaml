verse: EZK.023.043
translations:
  mal-C: 'അപ്പോൾ വ്യഭിചാരംകൊണ്ട് അവശയായവളെക്കുറിച്ചു ഞാൻ: ‘ഇപ്പോൾ അവർ അവളോടും അവൾ
    അവരോടും വേശ്യാവൃത്തി നടത്തുമോ?’ എന്നു ചോദിച്ചു.'
  deu-TKW: 'Da sprach ich: Sollte die Verfallene noch immer Ehebruch treiben? Jetzt
    treibt man wirklich mit ihr noch Ehebruch?'
  lin-lin: 'Boye, namilobelaki na tina na mwana mwasi oyo anzulukaki nzoto mpo na
    kindumba : ‹ Boni, ezali kaka ye oyo anzuluki nzoto nde azali kozongela lisusu
    penza kindumba ! ›'
  eng-LSV: And I say of the worn-out one in adulteries, || Now they commit her whoredoms—she
    also!
  eng-GNV: Then I sayd vnto her, that was olde in adulteries, Now shall she and her
    fornications come to an end.
  eng-WEBSTER: Then said I to her that was old in adulteries, Will they now commit
    lewd deeds with her, and she with them ?
  nhw-BL: 'Huajca na niquijto: ‘Sintla ni tlacame nelía quinequij quintequihuise nopa
    sihuame catli tlahuel motequihuijtoque ipan ahuilnencayotl, huajca ma quichihuaca.’'
  swh-ONEN: Ndipo nikasema kuhusu yule aliyechakazwa na uzinzi, ‘Basi wamtumie kama
    kahaba, kwa kuwa ndivyo alivyo.’
  bba-bba: Yerɑ nɑ nɛɛ, bɑɑ kɑ wi u tɔkɔ kuɑ sɑkɑrɑ te sɔɔ, u ko n tu mɔ̀wɑ u n dɔɔ?
    Durɔbɑ ko n mɑɑ nùn nɑɑwɑmmɛ?
  eng-KJVCPB: Then said I unto her that was old in adulteries, Will they now commit
    whoredoms with her, and she with them?
  luo-luo: Eka ne awacho kuom ngʼat mane timbe chode osenurono ni, ‘Koro we giti kode
    kaka ochot, nikech mano e gima en.’
  meu-meu: Bena lau nato, Tatau na ia ida e eno boumu negadia ai, idia na asie heuda
    hanaimu a?
  npi-ULB: तब व्‍भिचारले दिक्‍क भएकी स्‍त्रीको विषयमा मैले यसो भनें, 'अब उनीहरू त्‍यससँग
    यौनका अनैतिक काम गर्नेछन्, र त्यसले उनीहरूसँग गर्नेछे ।’
  yor-yor: Lẹ́yìn náà mo sọ̀rọ̀ nípa èyí tí ó lo ara rẹ̀ sá nípa panṣágà ṣíṣe, ‘Nísinsin
    yìí jẹ kí wọn lo o bí panṣágà, nítorí gbogbo ohun tí ó jẹ́ nìyẹn.’
  pes-OPCB: با خود گفتم که آیا ایشان رغبت می‌کنند با این فاحشه‌های زشت و فرتوت زنا
    کنند؟
  tgl-ULB: Pagkatapos sinabi ko ang tungkol sa napagod sa mga gumagawa ng pangangalunya,
    'Ngayon makikipagtalik sila sa kaniya, at siya ay makikipagtalik sa kanila.'
  hui-hui: I̱na deme hondowa mitangibu handalu hewaria bambaore howa wali kira ogoni
    labome dabu binigo pugualu puwa áyu bayanda wali berearia agali uruni ti libu
    andaga peneya.
  mya-mya: ထို​သူ​တို့​သည်​မျောက်​မ​ထား​မှု​ဖြင့်​နွမ်း​နယ် နေ​ပြီ​ဖြစ်​သော အ​မျိုး​သ​မီး​ကို​ပြည့်​တန်​ဆာ
    အ​ဖြစ်​အ​သုံး​ပြု​ကြ​ပါ​စေ​ဟု​ငါ​တွေး တော​မိ​၏။-
  bod-N: ཡང་ལོག་གཡེམ་བྱས་ནས་ཉམས་རྒུད་དུ་གྱུར་པའི་བུད་མེད་འདིའི་སྐོར་ལ་ངས་འདི་སྐད་དུ།
    ད་ལྟ་མི་གཞན་རྣམས་ཀྱིས་དེ་དང་ལོག་གཡེམ་བྱེད་པར་འགྱུར་ཏེ། གང་ལ་ཞེ་ན། མོ་ནི་མ་གཞི་ནས་གཡེམ་མ་ཞིག་ཡིན་པས་སོ་ཞེས་སྨྲའོ།
    །
  sna-sna: Ipapo ndakati pamusoro paiye akanga apera noufeve, ‘Zvino ngavamushandise
    sechifeve, nokuti ndizvo zvaari.’
  spa-BLM: 'Entonces dije de la que era vieja en adulterios: ‘Ahora jugarán a la prostitución
    con ella, y ella con ellos’.'
  cac-cac: 'Ix lajvi chi'' ix in naan d''a yib''an̈ eb'' ix man̈xalaj svach''il yuj
    yajmulal chi'': Sc''ulejocab'' ajmulal chi'' eb'' vin̈ vinac yed'' eb'' ix yujto
    ichan̈ej chi'' sc''ulej eb'' ix.'
  swh-ULB: Kisha nikasema juu yake aliyekuwa ameonywa kwa uzinzi, 'Sasa watazini pamoja
    naye, na yeye pamoja nao.'
  bel-bel: 'Тады сказаў Я пра зьлядашчаную ў пералюбстве: цяпер канчаюцца блудадзействы
    яе разам зь ёю.'
  deu-ELBBK: 'Da sprach ich von der durch Ehebruch Entkräfteten: Wird sie, ja sie,
    jetzt noch ihre Hurereien treiben?'
  mbb-OT: Ne migkaǥi a ziyà te ǥehinawa ku te, ‘Ebey-anan en sikandan dutun te kebpenigudu
    zan kebpekidhilavet keniyan te menge vahi he neǥurang en te kebelegyà te zengeg
    dan.’
  mal-2015: 'അപ്പോൾ ഞാൻ: കിഴവിയായവൾ വ്യഭിചാരം ചെയ്യും; ഇപ്പോൾ അവർ അവളോടും അവൾ അവരോടും
    പരസംഗം ചെയ്യും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor phenďom pal kadi džuvľi, so phuriľa le lubipnastar: ‚Akana the on
    laha kerena o lubipen.‘'
  pes-OPV: 'و من درباره آن زنی که در زناکاری فرسوده شده بود گفتم: آیا ایشان الان بااو
    زنا خواهند کرد و او با ایشان؟'
  ron-1924: 'Ам зис атунч ку привире ла курва чя бэтрынэ: ‘Ши акум ышь ва урма еа
    оаре курвииле ши тот вор май вени ла еа?’'
  ben-OBCV: তখন ব্যভিচার করে দুর্বল হয়ে যাওয়া এক স্ত্রীলোকের বিষয় আমি বলেছিলাম,
    ‘এখন লোকেরা গণিকা হিসেবে তার সঙ্গে ব্যবহার করুক, কারণ সে তাই।’
  som-som: Markaasaan tii sinada ku gabowday ka idhi, Miyey haddana ka sinaysan doonaan,
    oo iyaduse miyey iyaga ka dhillaysan doontaa?
  lat-VUC: 'Et dixi ei, quæ attrita est in adulteriis: Nunc fornicabitur in fornicatione
    sua etiam hæc.'
  eng-ASVBT: Then said I of her that was old in adulteries, Now will they play the
    harlot with her, and she with them.
  ita-1885: 'Ed io ho detto di quella, invecchiata in adulterii: Ora fornicheranno
    essi con lei a suo modo.'
  eng-LXXUP: Therefore I said, Do they not commit adultery with these? and has she
    also gone a-whoring after the manner of a harlot?
  eng-ULB: Then I said of her who was worn out by adultery, 'Now they will be sexually
    immoral with her, and she with them.'
  spa-VBL: '“Entonces dije acerca de la vieja desgastada: ‘¡Ahora pueden tenerla como
    prostituta, porque eso es lo que es!’.'
  fra-_FOB: 'Et je dis, touchant celle qui avait vieilli dans l''adultère: Continueront-ils
    maintenant leurs impudicités avec elle, et elle avec eux?'
  mal-mal: 'അപ്പോൾ വ്യഭിചാരവൃത്തികൊണ്ട് വൃദ്ധയായവളെക്കുറിച്ച് ഞാൻ: “ഇപ്പോൾ അവർ അവളോടും
    അവൾ അവരോടും പരസംഗം ചെയ്യുമോ?” എന്ന് പറഞ്ഞു.'
  urd-GVR: Tab maiṅ ne zinākārī se ghisī-phaṭī aurat ke bāre meṅ kahā, ‘Ab wuh us
    ke sāth zinā kareṅ, kyoṅki wuh zinākār hī hai.’
  suz-BL: मिनु गोरशो रागी रे जाक्‍शो मुरपुकी मेको तेल्‍लेम पचा रूशो मीश मुर नु इप्‍तेक्‍म।
  eng-NOY: Then said I concerning her that was worn out with adulteries, Will they
    now commit whoredoms with her, even with her?
  ita-1927: 'E io ho detto di quella invecchiata negli adulteri: Anche ora commettono
    prostituzioni con lei!… proprio con lei!'
  ckb-ckb: 'ئینجا سەبارەت بەوەی لە داوێنپیسی ماندوو بوو، فەرمووم: ”ئێستا با بۆ لەشفرۆشی
    بەکاریبهێنن، چونکە ئەو تەنها لەشفرۆشێکە.“'
  eng-BBE: Then I said ... now she will go on with her loose ways.
  kan-OKCV: ಆಮೇಲೆ ನಾನು ಅವಳಿಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, ‘ವ್ಯಭಿಚಾರದಿಂದ ಸವೆದು ಹೋದವಳು ಅವಳೇ, ಮತ್ತೆ
    ಅವರು ಅವಳ ಸಂಗಡ ವ್ಯಭಿಚರಿಸಬಹುದೇ?’
  tam-2017: விபசாரங்களில் கிழவியானவளைக் குறித்து அவள் இன்னும் தன்னுடைய விபசாரங்களைச்
    செய்வாளோ என்றேன்.
  spa-RV-1909: 'Y dije á la envejecida en adulterios: Sus prostituciones cumplirán
    ellos ahora, y ella con ellos:'
  ron-BTF: 'Atunci i-am spus celei îmbătrânite în adultere: Vor curvi cu ea și ea
    cu ei?'
  eng-WEBP: Then I said of her who was old in adulteries, ‘Now they will play the
    prostitute with her, and she with them.’
  eng-FBV: Then I said about the old worn-out woman, ‘Now they can have her as a prostitute
    because that's what she is!’
  nld-1939: 'Ik dacht: komen die overspelers nu aan die verlepte hun lust bevredigen;
    want dat is ze toch?'
  nch-BL: 'Huajca na niquijto: ‘Sinta ni tacame nelía quinequij quintequihuise nopa
    sihuame cati tahuel motequihuijtoque ipan ahuilnencayot, huajca ma quichihuaca.’'
  vie-1934: 'Ta bèn phán về kẻ đã già trong sự tà dâm rằng: Bây giờ chúng sẽ gian
    dâm với nó, và nó với chúng.'
  hin-CV: तब मैंने उस स्त्री के बारे में कहा, जो व्यभिचार करते-करते बेहाल हो चुकी
    थी, ‘अब वे उसका उपयोग एक वेश्या के रूप में करें, क्योंकि वह वेश्या ही तो है.’
  spa-BES: 'Entonces dije: acerca de aquella que estaba desgastada en adulterios;
    ahora ella continuará con sus fornicaciones?'
  tdx-tdx: Le hoe iraho t’ie nimokora’ i hakarapiloa’eiy, Aa vaho mbe hañarapilo ka
    iareo?
  tha-KJV: เราจึงกล่าวเรื่องเธอ ผู้​ที่​ร่วงโรยโดยการล่วงประเวณี​ว่า เขายังเล่นชู้กับเธอหรือ
    และเธอยังเล่นชู้กับเขาหรือ
  por-BR-2018: 'Então eu disse à envelhecida em adultérios: Agora eles se prostituirão
    com ela, assim como ela faz .'
  deu-ELO: 'Da sprach ich von der durch Ehebruch Entkräfteten: Wird sie, ja sie, jetzt
    noch ihre Hurereien treiben?'
  eng-WYC-2018: And I said to her, that was defouled in adulteries, Now also this
    shall do fornication in her fornication. (And I said to myself about her, who
    was defiled in (her) adulteries, (that is, by her idolatries), Now they shall
    also do fornication with her, with her of all women!)
  epo-epo: 'Mi diris pri la maljuniĝinta en adultado: Ŝi alkutimiĝis al la malĉastado
    kaj ne povas ĉesi.'
  uig-PIN: 'Əmdi Mǝn zina-buzuⱪluⱪlar bilǝn uprap ⱪeriƣan paⱨixǝ toƣruluⱪ: «Ular ǝmdi
    uning bilǝn buzuⱪluⱪ ⱪiliwǝrsun; qünki u ⱨǝⱪiⱪǝtǝn paⱨixǝ» — dedim.'
  beo-beo: Amola Na da Nisu amane sia:i, ‘Asilia dunu da uda amo da wadela:i lasu
    bagade hamobeba:le, gasa hame ba:sa, amoma wadela:i lasu hou hamonanebe.
  tpi-OTNT: Mi lukim na mi ting, longtaim tumas dispela tupela meri i wok long brukim
    marit, na nau tupela i kamap pamukmeri na ol dispela man i go long tupela.
  hau-SA: Sai na yi magana a kan wadda ta ƙare ƙarfi ta wurin karuwanci na ce, ‘Yanzu
    bari su yi amfani da ita kamar karuwa, gama abin da take ke nan.’
  uig-LAT: 'Emdi Men zina-buzuqluqlar bilen uprap qérighan pahishe toghruluq: «Ular
    emdi uning bilen buzuqluq qiliwersun; chünki u heqiqeten pahishe» — dédim.'
  nde-nde: Lapho-ke ngalowo owayesegugiswe yibufebe ngathi, ‘Khathesi kabamsebenzise
    njengewule, ngoba lokho yikho konke ayikho.’
  ton-ton: Pea u toki pehē ai kiate ia naʻe motuʻa pe mo e fai angahala, He te nau
    fai angahala eni mo ia, pea fai ʻe ia mo kinautolu?
  ces-1613: A ačkoli jsem se domlouval na cizoložství té lotryně, a že oni jednak
    s jednou, jednak s druhou smilství provodí,
  eng-WMB: Then I said of her who was old in adulteries, ‘Now they will play the prostitute
    with her, and she with them.’
  tam-TCV: பின்பு நான் விபசாரத்தில் களைத்துப்போன அவளைக்குறித்து, ‘அவள் வேசிதானே! அவர்கள்
    அவளை அப்படியே பயன்படுத்தட்டும்’ என்றேன்.
  ceb-ULB: Unya miingon ako ngadto kaniya nga nagulang sa pagpanapaw, 'Karon magmakighilawason
    na gayod sila uban kaniya, ug maingon man usab siya ngadto kanila.'
  pol-UBG: 'I powiedziałem do tej cudzołożnicy zestarzałej: Czy oni będą uprawiać
    nierząd z nią, a ona z nimi?'
  urd-GVU: تب مَیں نے زناکاری سے گھسی پھٹی عورت کے بارے میں کہا، ’اب وہ اُس کے ساتھ
    زنا کریں، کیونکہ وہ زناکار ہی ہے۔‘
  deu-1912: 'Ich aber gedachte: Sie ist der Ehebrecherei gewohnt von alters her; sie
    kann von der Hurerei nicht lassen.'
  kan-2017: ಆಗ ನಾನು, ‘ಆಹಾ, ಕಳೆಗುಂದಿದವಳಿಗೆ ಇನ್ನೂ ವ್ಯಭಿಚಾರವೇ! ಇವರು ಅವಳೊಂದಿಗೆ, ಅವಳು ಇವರೊಂದಿಗೆ
    ವ್ಯಭಿಚಾರ ಮಾಡುತ್ತಾರಲ್ಲಾ’ ಅಂದುಕೊಂಡೆನು.
  yap-yap: Ma aram mug ga’ar u lanin’ug, pi pumo’on nem e yad be rin’ ni bod ni yima
    rin’ ngak be’ nma falchuway’ ngak ni be’ ni bpin nib mabgol nike thay parwon ko
    iling.
  hlt-MCSB: Te vaengah, 'Samphaihnah neh rhuem coeng tih anih ham tah a cukhalhnah
    dongah cukhalh la cukhalh laeh saeh,’ ka ti.
  mdy-ETH: ታኣኒ ታ ዒኖና፦ ‹ሃይ ዓቲንቃ ዞኦዛ ኮኦማሢ ዓቲንቆና ኮኦሚ ዑፆ ፔኤኮ ላቢሲ ጋፔ ላኣሌሎናኬ› ጌዔኔ።
  twi-ASANTE: Na meka faa deɛ awaresɛeɛ ama watete no ho sɛ, ‘Momma wɔnyɛ no sɛ odwamanfoɔ,
    ɛfiri sɛ saa ara pɛ na ɔteɛ.’
  eng-WEBU: Then I said of her who was old in adulteries, ‘Now they will play the
    prostitute with her, and she with them.’
  wal-wal: “Taani ta wozanan, ‘Hageeti attumaasati ha bollai wuriichchido maccaasatuura
    shaaramuxana giidi haniyoonaa?’ yaagaas.
  spa-PDDPT: 'Entonces dije con respecto a la que estaba desgastada por los adulterios:
    ¿Ahora cometerán prostitución con ella?'
  gun-gun: 'Ha''e nunga rupi xee aipoa''e ymave guive itavy rei va''e re: “Itavy reia
    rupi ae ta ri ty''y oiko?” ha''e.'
  ilo-ULB: Ket kinunak iti bagik maipapan kadagidiay a nairuam iti pannakikamkamalala,
    'Ita, paggartemandanto isuna, ken paggartemannanto met ida.'
  kpg-kpg: Gei Au ga helekai mai gi di Au bolo digaula e hai hegau gi meemaa be nia
    ahina huihui nau huaidina, go nia ahina ne mmaadua aga i lodo nau mouli hai be di
    manu.
  uig-ARA: 'ئەمدى مەن زىنا-بۇزۇقلۇقلار بىلەن ئۇپراپ قېرىغان پاھىشە توغرۇلۇق: «ئۇلار
    ئەمدى ئۇنىڭ بىلەن بۇزۇقلۇق قىلىۋەرسۇن؛ چۈنكى ئۇ ھەقىقەتەن پاھىشە» ــ دېدىم.'
  sus-sus: Na tɛmui n naxa a fala na ginɛ xa fe ra naxan nu bara tagan a xa langoeɲa
    rabafe ra, ‹Wo xa a tongo langoe ginɛ ra, barima a na gbansan nan kolon.›
  pon-2006: I ahpw pein mengimengloalki me re wiewiahki lihen netiki paliwere, lih
    emen me solahr angihki eh kamwahl.
  ksd-ksd: 'Ma iau ga biti ure nina i ga la ta ra nipo: Go diat a po me.'
  grc-BRENT: Καὶ εἶπα, οὐκ ἐν τούτοις μοιχεύουσι; καὶ ἔργα πόρνης καὶ αὐτὴ ἐξεπόρνευσε;
  ind-AYT: Kemudian, Aku berkata mengenai dirinya yang sudah usang oleh perzinaan,
    ‘Akankah mereka melakukan perzinaan dengan dirinya? Dengannya?’
  nya-nya: Ndipo ine ndinati za mkazi wotheratu ndi chigololoyo, ‘Tsono asiyeni kuti
    achite naye monga wachiwerewere, pakuti ichi ndi chimene iye ali basi.’
  hrv-hrv: 'I rekoh: ''Sa ženom ogrezlom u preljubu još blud tjeraju, i sama se ona
    još bludu odaje!'''
  mps-mps: Eno sulama, eno te homu yali, te sesabi mu elama, te we sigo bidi tagalobo
    kolesaga elama, te megi da augwali si te penani we pedelama, tama te bidi dabe
    augwali siba naga pai dao.
  tpi-tpi: Mi lukim na mi ting, longtaim tumas dispela tupela meri i wok long brukim
    marit, na nau tupela i kamap pamukmeri na ol dispela man i go long tupela.
  dan-1931: 'Så sagde jeg: Således har de horet, på Skøgevis har de bolet.'
  vie-OVCB: 'Ta đã nói: ‘Nếu chúng thật sự muốn hành dâm với hạng gái điếm kiệt sức
    già nua như nó, thì cứ mặc chúng!’'
  guj-2017: ત્યારે જે વ્યભિચાર કરીને વૃદ્ધ થઈ ગઈ હતી તેને વિષે મેં વિચાર કર્યો, ‘હવે
    તેઓ તેની સાથે વ્યભિચાર કરશે, હા તેઓ તેની સાથે વ્યભિચાર કરશે.’
  pon-2006A: I ahpw pein mengimengloalki me re wiewiahki lihen netiki paliwere, lih
    emen me solahr angihki eh kamwahl.
  por-BRBSL: 'Então eu disse dela que era velha em adultérios: “Agora eles vão brincar
    de prostituta com ela, e ela com eles”.'
  cth-cth: Kai ni ka uicuk tangcoung e napui hah a yonkhai ngai awh han na maw telah
    ka ti.
  twi-twi: Na meka faa nea aguamammɔ ama watetew no ho se, ‘Momma wɔnnyɛ no sɛ oguamanfo,
    efisɛ saa ara pɛ na ɔte.’
  hlt-hlt: Te vaengah, 'Samphaihnah neh rhuem coeng tih anih ham tah a cukhalhnah
    dongah cukhalh la cukhalh laeh saeh,’ ka ti.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ n dɔ̀: Bɛ̀ɛ̀ dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀ kɛ sɔ̃ɔ̃tɛ́ bɛɛ̀
    kpɑɑ́ kɛ sɔkɛ́ bɛ̀ dɔuti dɔutinɛ̀ bɛnitidɑɑbɑ̀ɑ̀?'
  msy-2020: Ezɨ kɨ uabɨ uabɨ mɨgɨa ghaze, ‘Amizir kamning ti poroghamiba uari bakeir
    arazim gamua bar amɨraghama. Ezɨ puvatɨ, gumazir kaba ghua aning ko arazir mɨzɨrɨzibagh
    amuavɨra iti.
  dop-dop: 'Mpʋɣʋlɛ mɑ pɔɔsɑ pɑ tɑɑ ɑlʋ wei ɩ kpɑtǝlɑ wɑsɑŋkɑlǝtʋ tɑɑ tɔ sɩ: Nɔɔnɔɔ
    n kɑ́ lɑkɩ-tǝɣǝlɛ? Nɑ pɑɑ kɔɔ nyɑ́ kiŋ nɑ?'
  azb-azb: 'Mən zinakarlıqda qarımış qadın barədə dedim: “İndi qoy onlar bu qadınla
    zina etsin, çünki o, fahişədir”.'
  eng-DBY: And I said of her that was old in adulteries, Will she now commit her fornications,
    even she.
  hin-2017: “तब जो व्यभिचार करते-करते बुढ़िया हो गई थी, उसके विषय में बोल उठा, अब
    तो वे उसी के साथ व्यभिचार करेंगे।
  wol-KYG: 'Booba laa wax ci ndaw sii njaaloo ba ràpp, ne: “Ndaw sii lañuy gànctool
    ba tey?”'
  eng-YLT: And I say of the worn-out one in adulteries, Now they commit her whoredoms
    — she also!
  eng-WYC-2017: And I said to her, that was defouled in adulteries, Now also this
    shall do fornication in her fornication.
  eng-WMBB: Then I said of her who was old in adulteries, ‘Now they will play the
    prostitute with her, and she with them.’
  urd-GVH: तब मैंने ज़िनाकारी से घिसी-फटी औरत के बारे में कहा, ‘अब वह उसके साथ ज़िना
    करें, क्योंकि वह ज़िनाकार ही है।’
  rug-rug: Ke zama si Arau pa guguana si asa pu ele kaleqe nia sa barabarata, ‘Vekoa
    madi guni nia na maqota si asa, sina na maqota bisa.’
  gaz-gaz: Anis, ‘Namoonni yeroo ishee wajjin sagaagalanitti isaan amma ejja hojjechuu
    isaaniitii mitii?’ nan jedhe.
  fra-LSG: 'Je dis alors au sujet de celle qui a vieilli dans l’adultère: Continuera-t-elle
    maintenant ses prostitutions, et viendra-t-on à elle?'
  yal-yal: Nayi, n yi a fala na ɲaxanla xa naxan bata a yɛtɛ raxadan yalunyani, n
    naxa, “Awa, iki a xa lu e yalunyani, bayo yalunden nan a tan na!
  haw-1868: Alaila olelo iho au no ka mea kahiko ma ka moe kolohe ana, E moe kolohe
    anei lakou mo ia, a oia pu hoi me lakou?
  arb-NAV: 'فَقُلْتُ عَنِ الْعَرِيقَةِ فِي الزِّنَى: الآنَ يَزْنُونَ مَعَهَا وَهِي
    مَعَهُمْ،'
  ewe-ewe: Megblɔ tso ame si ŋu wɔna vɔ le le ahasiwɔwɔ ta be, ‘Azɔ la, mina woazãe
    abe gbolo ene, elabena eya koe nye nu si wònye.’
  eng-LEE: Then thought I of her that was worn out in adulteries, Will they now [still]
    commit lewdness with her, when she [is thus]?
  asm-FB: তেতিয়া ব্যভিচাৰত বুঢ়ী হোৱাজনীৰ বিষয়ে মই কলোঁ, ‘তেওঁলোকে তাইৰ লগত আৰু
    তাই তেওঁলোকৰ লগত এতিয়া বেশ্যাকৰ্ম কৰিব।’
  sus-A: نَ تّمُي ﭑ نَشَ عَ قَلَ نَ فِنّ شَ قٍ رَ نَشَن نُ بَرَ تَفَن عَ شَ لَنفٌيحَ
    رَبَقٍ رَ، ‹وٌ شَ عَ تٌنفٌ لَنفٌي فِنّ رَ، بَرِ مَ عَ نَ فبَنسَن نَن كٌلٌن.›
  fra-SBL: 'Je dis alors, à propos de celle qui avait vieilli dans l''adultère : « Maintenant,
    ils vont se prostituer avec elle, et elle avec eux ».'
  hbo-hbo: וָאֹמַ֕ר לַבָּלָ֖ה נִֽאוּפִ֑ים *עַתָּ (עַתָּ֛ה) *יִזְנֻה (יִזְנ֥וּ) תַזְנוּתֶ֖הָ
    וָהִֽיא׃
  kik-kik: Ningĩ ngĩaria ũhoro wa ũcio waniinĩtwo hinya nĩ ũtharia, ngiuga atĩrĩ,
    ‘Rĩu nĩmarekwo mamũhũthĩre ta mũmaraya, nĩgũkorwo ũguo nĩguo atariĩ.’
  fra-NCL: 'Et je dis à cette femme usée dans les adultères : Va-t-elle maintenant
    continuer ses prostitutions, elle aussi ?'
  cek-AK: To naah kai mah, to tangzat zaw nongpata kawng pongah, nihnik loe mitong
    khoek to tangzat zaw nongpata hoi zaehaih sah o tih maw? tiah ka naa.
  cuk-cuk: '”Geb we-ome na e-sui-dikarba-yoledii-sered-gudedgi an binsaded: ‘¿Emigindi,
    we-ome-gambanuchu-imakedbo amba galagwensuli gumarbalode?’'
  uig-CYR: 'Әнди Мән зина-бузуқлуқлар билән упрап қериған паһишә тоғрилиқ: «Улар әнди
    униң билән бузуқлуқ қиливәрсун; чүнки у һәқиқәтән паһишә» — дедим.'
  tel-2017: వ్యభిచారం చెయ్యడం వల్ల బలహీనురాలైన దానితో నేను ఇలా అన్నాను, ‘ఇప్పుడు వాళ్ళు
    దానితో, అది వాళ్ళతో వ్యభిచారం చేస్తారు.’
  hat-BSA: 'Epi Mwen te di a li menm ki te epwize nèt akoz adiltè li yo: ‘Èske yo
    va jwe pwostitiye ak li, koulye a, pandan li konsa a?'
  kos-kos: Ac nga fahk nu sik sifacna mu elos oru nu sin mutan se ma totola ke moul
    in kosro lal uh, oana elan sie mutan su kukakin manol.
  hbo-WLC: וָאֹמַ֕ר לַבָּלָ֖ה נִֽאוּפִ֑ים עת יזנה תַזְנוּתֶ֖הָ וָהִֽיא׃
  ibo-ibo: Mgbe ahụ, ihe m kwuru banyere nwanyị ahụ ịkwa iko riri ahụ bụ nke a, ‘Ugbu
    a, ka ha mesoo ya mmeso dịka onye na-agba akwụna, nʼihi na nke ahụ ka ọ bụ.’
  ory-ory: ତେବେ ବ୍ୟଭିଚାର କ୍ରିୟାରେ ଜୀର୍ଣ୍ଣା ସ୍ତ୍ରୀ ବିଷୟରେ ଆମ୍ଭେ କହିଲୁ, ଏବେ ସେମାନେ ତାହା
    ସଙ୍ଗେ ବ୍ୟଭିଚାର କାର୍ଯ୍ୟ କରିବେ ଓ ସେ ସେମାନଙ୍କ ସଙ୍ଗେ କରିବ।
  chk-chk: Mürin üa apasa usun neminewe mi apwangapwang ren an lisowu, ‘Repwe chök
    pwal lisowu ngeni, usun ra föri ngeni eman fefin mi amömö inisin fän iten lisowu,
    pun ina usun lapalapan.’
  rop-rop: En aibin sabi detlot men bin oldei wandim silipsilipbat garram dubala,
    nomeda dubala bin silipsilipbat garram detmatj men.
  ukr-1871: 'І сказав я про підтоптану вже блудницю: Тепер скінчаться вже блудування
    її разом із нею.'
  deu-1951: 'Da sprach ich: Wollen denn auch diese mit der alten Hure ihr Hurenwerk
    treiben?'
  eng-JPS: 'Then said I of her that was worn out by adulteries: Still they commit
    harlotries with her, even her.'
  srp-1865: 'I rekoh za ostarjelu u kurvarstvu: još æe se kurvati.'
  lug-lug: Awo ne njogera ku oyo eyali akaddiye olw’obwenzi nti, ‘Bamukozeseze ddala
    nga malaaya kubanga ekyo kyali.’
  heb-heb: ואמר לבלה נאופים עת יזנה תזנותיה והיא׃
  ben-IRV: তখন ব্যভিচার-ক্রিয়াতে যে জীর্না, সেই স্ত্রীর বিষয়ে আমি বললাম, এখন তারা
    এর সঙ্গে এবং এ তাদের সঙ্গে, ব্যভিচার করবে।
  pan-pan: ਤਦ ਮੈਂ ਉਹ ਦੇ ਬਾਰੇ ਜੋ ਵਿਭਚਾਰ ਕਰਦੇ-ਕਰਦੇ ਬੁੱਢੀ ਹੋ ਗਈ ਸੀ ਆਖਿਆ, ਹੁਣ ਇਹ ਲੋਕ ਉਹ
    ਦੇ ਨਾਲ ਵਿਭਚਾਰ ਕਰਨਗੇ ਤੇ ਉਹ ਇਹਨਾਂ ਦੇ ਨਾਲ।
  mya-JVB: ငါကလည်း၊ ထိုသူတို့သည် ဤမိန်းမ နှင့်ပင် အကယ်၍မတရား သောမေထုန် ကို ပြုကြလိမ့်မည်လောဟု၊
    အို သည်တိုင်အောင်ပြည်တန်ဆာ လုပ်သော ထိုမိန်းမကို ရည်မှတ်၍ ဆို သော်၊
  hmo-hmo: “Vadaeni lau sibona lau laloa, unai hahine ta be ia heudahanai momo dainai
    ia buruka haraga vadaeni. Vadaeni lau gwau, ‘Idia ese hahine buruka danu heudahanai
    do idia karaia, a?’
  urd-urd: “तब मैंने उसके ज़रिए' जो बदकारी करते करते बुढ़िया हो गई थीं, कहा, अब यह
    लोग उससे बदकारी करेंगे और वह उनसे करेगी।
  rus-SYN: 'Тогда сказал Я об одряхлевшей в прелюбодействе: теперь кончатся блудодеяния
    ее вместе с нею.'
  bqc-SIM: 'Ɔ̃ ma làasookɛ̀ ma mɛ̀: Nↄɛ pↄ́ yàa gbãsĩkɛa yã́i dɛ a gbɛ̃doa mɛ́
    lɛ́ si káaluakaau lↄa?'
  tcz-CHONGTHU: Hichun keiman kaseijin, hitia hi amahon noti twitah leh thacholsa
    chu aluppi nom uleh luppi tauvinte kati.
  mar-mar: मग मी त्यांना एक झिजून गेलेली व्यभिचाराच्या कृत्यांबद्दल सांगितले, ‘आता
    ते तिच्याशी व ती त्यांच्याशी जारकर्म करील.’
  qub-qub: 'Chaura nogaga yarpaynillächo nirä: ‹Cananga chay jucwan-jucwan cacoj warmicunawanmi
    cacoj-aywan. Ichanga chay warmicuna pasaypa pirdicashanami caycan. Ni jucwan-jucwan
    cacunanpäpis manami bälinnachu› nir.'
  bqp-bqp: Yerɑ nɑ nɛɛ, bɑɑ kɑ wi u tɔkɔ kuɑ sɑkɑrɑ te sɔɔ, u ko n tu mɔ̀wɑ u n dɔɔ?
    Durɔbɑ ko n mɑɑ nùn nɑɑwɑmmɛ?
  hat-hat: 'Mwen di nan kè m'': Fanm lan fini afòs li fè adiltè. Atousa l''ap fè jennès
    toujou.'
  eng-BSB: 'Then I said of her who had grown old in adulteries: ‘Now let them use
    her as a prostitute, for that is all she is!’'
  eng-WEBPB: Then I said of her who was old in adulteries, ‘Now they will play the
    prostitute with her, and she with them.’
  kbq-kbq: Anama hutazage'na ve'ama atreno monkote'ma vano nehige'zama, monko zama
    hunte'za nevazageno avresragu'ma nehia akura nagra amanage hu'noe. Menina ama
    ara ama venenemo'za zamatrenke'za monko a'nema nehazaza hu'za monkozana hunteho.
    Na'ankure agra monko a' mani'ne.
  nhe-BL: 'Huajca na niquijto: ‘Intla ni tlacame nelía quinequij quintequihuise nopa
    sihuame tlen tlahuel motequihuijtoque ipan ahuilnencayotl, huajca ma quichihuaca.’'
  gub-BL: Na'e aze'eg hezeupe kury. — Kuzà umen 'ym puhe oho tetea'u ma'e a'e. Nezewe
    rehe we umuigo kar kuzàwyzài romo uzeupe wà.
  eng-DRA: 'And I said to her that was worn out in her adulteries: Now will this woman
    still continue in her fornication.'
