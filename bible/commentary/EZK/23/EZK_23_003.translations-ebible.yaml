  uig-PIN: ular Misir zeminidǝ paⱨixilik ⱪilƣan; ular yaxliⱪta paⱨixilik ⱪilƣan; xu
    yǝrdǝ ularning kɵksiliri mijiⱪlinip, ⱪizliⱪ ǝmqǝk topqiliri silanƣan.
  beo-beo: 'Ela da a:finia Idibidi sogega esalu, dunu da elama dawa:digi dagoi, amola
