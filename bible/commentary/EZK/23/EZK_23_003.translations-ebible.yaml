  kan-OKCV: ಅವರು ಈಜಿಪ್ಟಿನಲ್ಲಿ ವೇಶ್ಯೆ ಆದರು. ಅವರು ಎಳೆಯ ಪ್ರಾಯದಲ್ಲಿ ವ್ಯಭಿಚಾರ ಮಾಡಿದ್ದರಿಂದ
    ಕನ್ಯಾವಸ್ಥೆಯ ಅವರ ಸ್ತನಗಳು ಹಿಸುಕಲಾದವು; ಅವುಗಳ ತೊಟ್ಟುಗಳು ನಸುಕಲಾದವು.
  tam-2017: அவர்கள் எகிப்திலே விபசாரம் செய்தார்கள்; தங்களுடைய வாலிபத்திலே விபசாரம்
    செய்தார்கள்; அங்கே அவர்களுடைய மார்பகங்கள் அமுக்கப்பட்டு, அவர்களுடைய கன்னிமையின்
    முலைக்காம்புகள் தொடப்பட்டது.
  spa-RV-1909: Las cuales fornicaron en Egipto; en sus mocedades fornicaron. Allí
    fueron apretados sus pechos, y allí fueron estrujados los pechos de su virginidad.
  ron-BTF: Și ele au comis curvie în Egipt; au comis curvie în tinerețea lor; acolo
    le-au fost strânși sânii și acolo și-au lovit sânul fecioriei lor.
  eng-WEBP: They played the prostitute in Egypt. They played the prostitute in their
    youth. Their breasts were fondled there, and their youthful nipples were caressed
    there.
  eng-FBV: They became prostitutes in Egypt. In fact, they were prostitutes from the
