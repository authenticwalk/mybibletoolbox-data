  tdx-tdx: songa nanao hakarapiloañe e Mitsraime añe, nanao hatsimirirañe ami’ty hasomondrara’e;
    tinindry añe o nono’eo naho vinonotroboke o loha-nonon-kasomondrara’eo.
  tha-KJV: เธอเล่นชู้ในอียิปต์ เธอเล่นชู้​ตั้งแต่​สาวๆ ณ ที่​นั้นถันของเธอถูกเคล้าคลึง
    และอกพรหมจารีของเธอก็​ถู​กจับต้อง
  por-BR-2018: Estas se prostituíram no Egito; em suas juventudes se prostituíram.
    Ali foram apertados os seus peitos, e ali foram apalpados os seios de sua virgindade.
  deu-ELO: Und sie hurten in Ägypten, in ihrer Jugend hurten sie; dort wurden ihre
