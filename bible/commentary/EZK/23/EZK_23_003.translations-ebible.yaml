verse: EZK.023.003
translations:
  mal-C: അവർ ഈജിപ്റ്റിൽവെച്ചു വേശ്യകളായിത്തീർന്നു. അവർ തങ്ങളുടെ യൗവനത്തിൽ വേശ്യകളായി
    ജീവിച്ചു. അവിടെവെച്ച് അവരുടെ മാറിടം ലാളിക്കപ്പെട്ടു. അവരുടെ കന്യാസ്തനങ്ങൾ തലോടപ്പെട്ടു.
  deu-TKW: die hurten in Ägypten, in ihrer Jugend hurten sie. Da wurden ihre Brüste
    betastet, da drückte man ihnen den jungfräulichen Busen.
  lin-lin: Bakomaki na kindumba mpe bamipesaki na yango wuta bolenge na bango, na
    Ejipito. Kuna, bato bazalaki kosakana na mabele na bango mpe kosimbasimba tolo
    na bango ya bolenge.
  eng-LSV: And they go whoring in Egypt, || They have gone whoring in their youth,
    || There they have bruised their breasts, || And there they have dealt with the
    loves of their virginity.
  eng-GNV: 'And they committed fornication in Egypt, they committed fornication in
    their youth: there were their breasts pressed, and there they bruised the teates
    of their virginitie.'
  eng-WEBSTER: 'And they committed lewd deeds in Egypt; they committed lewd deeds
    in their youth: there were their breasts pressed, and there they were first corrupted.'
  nhw-BL: Huan quema noja eliyayaj ichpocame, eltoc quen pejque mochihuaj ahuilnenca
    sihuame ipan tlali Egipto pampa pejque nechcahuaj nopona para tiotzitzi. Eltoc
    quen motemactilijque ica tlacame para tlen hueli ma quinchihuilica.
  swh-ONEN: Wakawa makahaba huko Misri, wakajitia kwenye ukahaba tangu ujana wao.
    Katika nchi ile vifua vyao vya ubikira vikakumbatiwa huko na wakapoteza ubikira
    wao.
  bba-bba: Mɑ bɑ dɑ bɑ kurɔ tɑnɑru di Eɡibitiɔ ben wɔndiɑru sɔɔ. Miyɑ bɑ ben bwɑ̃su
    sɛ̃kurɑ. Bɑ ben toronu bɔkɑsi.
  eng-KJVCPB: 'and they committed whoredoms in Egypt; they committed whoredoms in
    their youth: there were their breasts pressed, and there they bruised the teats
    of their virginity.'
  luo-luo: Negilokore ochode e piny Misri, kendo negichako chodo kapod gin nyiri matindo.
    Thundegi ne omul kendo ringregi mane pod silili ne odwany e pinyno.
  meu-meu: Idia ese ariara karadia e karava, Aigupto ai; ulatodia ai ariara karadia
    e karava. Unuseni ai tatau haida ese kemedia e rosidia; bona ulato rami-heboudia
    ai ratadia e ḡiḡidia.
  npi-ULB: आफ्नो जवानी दिनमा तिनीहरूले मिश्रदेशमा वेश्‍यावृति गरे । तिनीहरूले त्यहाँ
    वेश्याको काम गरे । त्यहाँ तिनीहरूका स्‍तन मिचिए र तिनीहरूको कुमारी अवस्‍थाको मुन्टाहरू
    खेलाइए ।
  yor-yor: Wọn ń ṣe panṣágà ní Ejibiti, wọn ń ṣe panṣágà láti ìgbà èwe wọn. Ní ilẹ̀
    yẹn ni wọn ti fi ọwọ́ pa ọyàn wọn, níbẹ̀ ni wọn sì fọwọ́ pa igbá àyà èwe wọn.
  pes-OPCB: '@see-verse:EZK.023.002'
  tgl-ULB: Kumilos sila bilang mga nagbebenta ng aliw sa Egipto sa panahon ng kanilang
    kabataan. Nagbenta sila ng aliw roon. Pinisil ang kanilang mga suso at kinakarinyo
    roon ang kanilang mga birheng utong.
  hui-hui: Libu wandari mabuage bereangi Iyibi dindiha bereneya. Ani biruwa igiri
    agali bu hearu baba mandagi ibagabu biruwa libu agali kayu biaga bayanda wali
    bereneya.
  mya-mya: သူ​တို့​သည်​ငယ်​ရွယ်​စဉ်​အ​ခါ​က အီ​ဂျစ် ပြည်​၌​နေ​ထိုင်​စဉ် ရင်​သား​ကို​ပွတ်​နယ်​ခံ​ရ
    လျက်​အ​ပျို​ရည်​ပျက်​၍​ပြည့်​တန်​ဆာ​များ ဖြစ်​သွား​ကြ​၏။-
  bod-N: དེ་གཉིས་ཀས་ཨེ་ཅིབ་ཡུལ་ནས་ལོག་གཡེམ་བྱས་ཤིང་གཞོན་དུས་སུ་ལོག་གཡེམ་བྱས་ནས། ཡུལ་དེར་དེ་གཉིས་ཀྱི་བྲང་ཁར་འབྱར་བ་དང་།
    ཡུལ་དེར་དེ་གཉིས་ཀྱི་ན་ཆུང་བུ་མོའི་ནུ་མར་མི་ཡིས་རེག་པའོ། །
  sna-sna: Vakava zvifeve muIjipiti, vakaita ufeve vachiri vadiki. Munyika imomo,
    mazamu oumhandara hwavo akabatwa-batwa uye zvipfuva zvavo zvakabatwa-batwa.
  spa-BLM: Hicieron de prostituta en Egipto. Jugaron a la prostitución en su juventud.
    Allí les acariciaban los pechos y les acariciaban los pezones en su juventud.
  cac-cac: Yictax cob'es unin eb' ix, ix yac'anoch sb'a eb' ix ajmulal d'a Egipto.
    Ata' ix b'anji yim eb' ix, yuj chi' man̈xo cob'estacoc ix ajcan eb' ix.
  swh-ULB: Walifanya ukahaba katika Misri katika kipindi cha ujana wao. Walitenda
    kama makahaba huko. Maziwa yao yalikuwa yamebana na ubikira wa chuchu zao zilipapaswa
    huko.
  bel-bel: і блудадзеялі яны ў Егіпце, блудадзеялі ў сваёй маладосьці; там памятыя
    грудзі іхнія, і там разбэсьцілі дзявоцкія смочкі іхнія.
  deu-ELBBK: Und sie hurten in Ägypten, in ihrer Jugend hurten sie; dort wurden ihre
    Brüste gedrückt, und dort betastete man ihren jungfräulichen Busen.
  mbb-OT: hein betan-en dan pa, mibelegyè dan te zengeg dan diyà te Ehipto. Wazè dan
    en beliya is menge maama he ebpemuluspulus te lawa zan.
  mal-2015: അവർ മിസ്രയീമിൽവെച്ചു പരസംഗം ചെയ്തു; യൗവനത്തിൽ തന്നേ അവർ പരസംഗം ചെയ്തു;
    അവിടെ അവരുടെ മുല പിടിച്ചു അവരുടെ കന്യാകുചാഗ്രം ഞെക്കി.
  rmc-rmc: Imar terňipnastar kerenas o lubipen andro Egipt a ode peske denas te chudel
    o koľina.
  pes-OPV: و ایشان در مصر زنا کرده، در جوانی خودزناکار شدند. در آنجا سینه های ایشان
    را مالیدند وپستانهای بکارت ایشان را افشردند.
  ron-1924: Еле ау курвит ын Еӂипт, ау курвит ын тинереця лор; аколо ле-ау фост стрынсе
    цыцеле, аколо ле-а фост атинс сынул фечореск.
  ben-OBCV: যৌবনকাল থেকেই তারা মিশরে গণিকা হয়েছিল। সেই দেশে তাদের বুক ধরে সোহাগ করা
    হত এবং তাদের কুমারী স্তন টিপত।
  som-som: Oo dhillanimo bay Masar ku sameeyeen, oo intii ay yaryaraayeen ayay dhilloobeen.
    Halkaasna naasahoodii waa lagu tuujiyey, oo halkaasaa ibihii naasaha ee bikradnimadooda
    lagu nabareeyey.
  lat-VUC: 'et fornicatæ sunt in Ægypto, in adolescentia sua fornicatæ sunt: ibi subacta
    sunt ubera earum, et fractæ sunt mammæ pubertatis earum.'
  eng-ASVBT: and they played the harlot in Egypt; they played the harlot in their
