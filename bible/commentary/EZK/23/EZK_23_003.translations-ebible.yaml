  uig-LAT: ular Misir zéminide pahishilik qilghan; ular yashliqta pahishilik qilghan;
    shu yerde ularning köksiliri mijiqlinip, qizliq emchek topchiliri silan’ghan.
  nde-nde: Baba yizifebe eGibhithe, beqalise ubuwule kusukela ebutsheni babo. Kulelolizwe
    amabele abo abanjwabanjwa lengaphambili yabo yaphathwaphathwa.
  ton-ton: 'Pea naʻa na fai angahala ʻi ʻIsipite; naʻa na fai angahala ʻi heʻena kei
    siʻi: pea naʻe fakangalemu ʻi ai honau huhu; pea fakavolu ʻi ai ʻae mataʻi huhu
    ʻo ʻenau kei tāupoʻou.'
  ces-1613: Ty smilnily v Egyptě, v mladosti své smilnily. Tam jsou mačkány prsy jejich,
    tam opiplány prsy panenství jejich.
  eng-WMB: They played the prostitute in Egypt. They played the prostitute in their
    youth. Their breasts were fondled there, and their youthful nipples were caressed
    there.
  tam-TCV: அவர்கள் தங்கள் இளவயதிலிருந்தே விபசாரம் செய்து எகிப்தில் விபசாரிகளானார்கள்.
    அந்நாட்டில் அவர்களுடைய மார்பகங்கள் தடவப்பட்டன. அவர்களுடைய கன்னிமையான மார்பகங்கள்
    தொடப்பட்டது.
  ceb-ULB: Namuhat sila ingon nga mga babayeng nagabaligya ug dungog didto sa Ehipto
    sa panahon sa ilang pagkabatan-on. Gikumot ang ilang mga dughan ug gihapuhap ang
    ilang mga atngal didto.
  pol-UBG: One uprawiały nierząd w Egipcie, w swojej młodości uprawiały nierząd; tam
    ściskano ich piersi i tam przygniatano piersi ich dziewictwa.
  urd-GVU: وہ ابھی جوان ہی تھیں جب مصر میں کسبی بن گئیں۔ وہیں مرد دونوں کنواریوں کی
    چھاتیاں سہلا کر اپنا دل بہلاتے تھے۔
  deu-1912: Die trieben Hurerei in Ägypten in ihrer Jugend; daselbst ließen sie ihre
    Brüste begreifen und den Busen ihrer Jungfrauschaft betasten.
  kan-2017: ಅವರು ಐಗುಪ್ತದಲ್ಲಿ ವ್ಯಭಿಚಾರ ಮಾಡುತ್ತಿದ್ದರು. ಬಾಲ್ಯದಲ್ಲೇ ವ್ಯಭಿಚಾರ ಮಾಡಿದ್ದರಿಂದ
    ಅವರ ಸ್ತನಗಳು ಹಿಸುಕಲ್ಪಟ್ಟವು. ಎಳೆಯ ತೊಟ್ಟುಗಳು ನಸುಕಲ್ಪಟ್ಟವು.
  yap-yap: Nap’an ni kayow bitir, ni yow ma par u lan yu Egypt, miyow par nga gil’
    e pumo’on, ma aram miyow mang l’agruw ni’ ni yow ma falchuway’ ngorow.
