  qub-qub: Chay warmicunaga wamra jipash cashanpita-pachami Egiptucho jucwan-jucwan
    cacuran. Chaychömi chuchuncunata yatapaptinpis dëjacuran. Chaynöpami donsëlla
    caynintapis pirdichiran.
  bqp-bqp: Mɑ bɑ dɑ bɑ kurɔ tɑnɑru di Egibitiɔ ben wɔndiɑru sɔɔ. Miyɑ bɑ ben bwɑ̃su
    sɛ̃kurɑ. Bɑ ben toronu bɔkɑsi.
  hat-hat: Depi lè yo te jenn ti nègès y' al fè jennès nan peyi Lejip. Se la yo lage
    kò yo nan lavi gason. Se la yo kite gason woule tete yo pou premye fwa.
  eng-BSB: and they played in Egypt, prostituting themselves from their youth. Their
    breasts were fondled there, and their virgin bosoms caressed.
  eng-WEBPB: They played the prostitute in Egypt. They played the prostitute in their
    youth. Their breasts were fondled there, and their youthful nipples were caressed
    there.
  kbq-kbq: Isipi kumate'ma kasefa mofa'trema mani'na'a knafi agafa huke savrira nehuke,
    monko avu'ava zana nehakeno vene'nemo'za amiznimofona azeri'za zopasi'na nere'za
    zanavufagarera zokagora rezanante'naze.
  nhe-BL: Huan quema noja eliyayaj ichpocame, eltoc queja pejque mochihuaj ahuilnenca
    sihuame ipan tlali Egipto pampa pejque nechcahuaj nopano para totiotzitzi. Eltoc
    queja motemactilijque ica tlacame para tlen hueli ma quinchihuilica.
  gub-BL: Wiko Ezit ywy rehe wà. Kuzàwaza romo wiko mehe we uzeapo kuzàwyzài romo
    wà.
