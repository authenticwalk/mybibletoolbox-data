  ckb-ckb: بە هەرزەکاری لە میسر لەشفرۆشیان کرد، لەوێ ختووکەی مەمکیان درا و گۆی مەمکی
    پاکیزەییان دەستبازی پێ کرا.
  eng-BBE: 'They were acting like loose women in Egypt; when they were young their
    behaviour was loose: there their breasts were crushed, even the points of their
