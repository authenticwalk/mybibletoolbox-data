    virginity.
  ita-1885: le quali fornicarono in Egitto nella lor giovanezza; quivi furono premute
    le lor mammelle, e quivi fu compresso il seno della lor verginità.
  eng-LXXUP: 'and they went a-whoring in Egypt in their youth: there their breasts
    fell, there they lost their virginity.'
  eng-ULB: They acted as prostitutes in Egypt in the time of their youth. They acted
    as prostitutes there. Their breasts were squeezed and their virgin nipples were
    fondled there.
  spa-VBL: Se prostituyeron en Egipto. De hecho, fueron prostitutas desde que eran
    jóvenes. Se dejaban acariciar los pechos vírgenes y apretar los pezones.
  fra-_FOB: Elles se prostituèrent en Égypte; elles se prostituèrent dans leur jeunesse;
    là leurs mamelles furent pressées, leur sein virginal y fut flétri.
  mal-mal: അവർ ഈജിപ്റ്റിൽവെച്ച് പരസംഗം ചെയ്തു; യൗവനത്തിൽ തന്നെ അവർ പരസംഗം ചെയ്തു;
    അവിടെവച്ച് അവരുടെ സ്തനങ്ങൾ തഴുകപ്പെട്ടു; അവരുടെ മാറിടം തലോടപ്പെട്ടു.
  urd-GVR: Wuh abhī jawān hī thīṅ jab Misr meṅ kasbī ban gaīṅ. Wahīṅ mard donoṅ kuṅwāriyoṅ
    kī chhātiyāṅ sahlā kar apnā dil bahlāte the.
  suz-BL: मेको निक्‍शी इजीप्‍त रागीम तेल्‍लेम दुम्‍ताक्‍स। मेको निक्‍शी ठिटी दुम्‍सानु,
    तेल्‍लेम पचा गोम्‍ताक्‍स। मेको रागीम मेको आस कुचु थिम्‍तेक्‍म। मिनु मेको निक्‍शी
    कन्‍ने बाक्‍सानु, आस दूध थि‍चा पुंइसाक्‍स।
  eng-NOY: and they committed fornication in Egypt; in their youth they committed
