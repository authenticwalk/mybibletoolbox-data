    Eltoc quej motemactilijque ica tacame para ten hueli ma quinchihuilica.
  vie-1934: Chúng nó hành dâm trong Ê-díp-tô, chúng nó hành dâm từ khi còn trẻ; tại
    đó vú chúng nó bị bóp, tại đó chúng nó mất hoa con gái.
  hin-CV: वे मिस्र देश में वेश्या बन गईं और वे अपनी जवानी के दिनों से वेश्यावृत्ति
    करती थी. उसी देश में उनके स्तनों से दुलार किया गया और उनके कुंवारी छाती से लाड़
    किया गया.
  spa-BES: Estaban actuando como mujeres prostitutas en Egipto; cuando eran jóvenes,
    se prostituyeron; allí sus pechos fueron estrujados, sus senos virginales fueron
