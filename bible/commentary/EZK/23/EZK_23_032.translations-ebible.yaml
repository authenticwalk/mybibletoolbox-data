  tbz-SIM: Dɛ kó fɛbòòfɛ̀ cũmpúrìmu kɛ wɛ̃̀tɛ kɛ pɛ̃kɛ̀ nɛ̀ fɛ kpɛ́í mbɛ̀ bo dɑ dɑɑ́
