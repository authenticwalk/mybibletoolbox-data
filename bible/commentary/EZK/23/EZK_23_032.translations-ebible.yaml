  kos-kos: LEUM GOD Fulatlana El fahk, “Kom fah nimnim ke cup lun tamtael wiom; Cup
    se inge yohk ac loal. Mwet nukewa ac fah aksruksrukye kom ac angon kom; Cup se
    inge sessesla.
  hbo-WLC: כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהֹוִ֔ה כּ֤וֹס אֲחוֹתֵךְ֙ תִּשְׁתִּ֔י הָעֲמֻקָּ֖ה
    וְהָרְחָבָ֑ה תִּהְיֶ֥ה לִצְחֹ֛ק וּלְלַ֖עַג מִרְבָּ֥ה לְהָכִֽיל׃
  ibo-ibo: '“Ihe ndị a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru: “Iko
    nwanne gị nwanyị ka ị ga-aṅụ bụ iko sara mbara ma dịkwa omimi; nke ga-eme ka ị
    ghọọ onye a na-achị ọchị na onye a na-akwa emo, nʼihi na ọ na-anagide ihe dị ukwuu.'
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ତୁମ୍ଭେ ଆପଣା ଭଗିନୀର ପାତ୍ରରେ ପାନ କରିବ, ତାହା
    ଗଭୀର ଓ ବଡ଼; ତୁମ୍ଭେ ହାସ୍ୟ ଓ ଉପହାସର ବିଷୟ ହେବ; ସେହି ପାତ୍ର ବହୁତ ଧାରଣ କରେ।
  chk-chk: 'Iei aloi ngang Kot ewe Samol mi Lapalap: Kopwe ün seni än pwiüm we kap
    mi watte o alolol. Iwe, lupwen ka ün seni, aramas repwe takiriik o turunufaseek,
    pun feiengauom a fokun watte.'
  rop-rop: “Yu garra abum det seimwan panishmen jis laik yu sista bin abum, en im
    brabli adwan. Ebribodi garra luk langa yu, en dei garra mokimbat langa yu du,
    dumaji det panishmen im brabli adwan.
  ukr-1871: 'Так говорить Господь Бог: Пити меш кубок сестри твоєї — глибокий і широкій,
    і сьміх та наруга впаде на тебе, що в него так багато змістилось.'
  deu-1951: 'So spricht Gott, der HERR: Den Becher deiner Schwester sollst du trinken,
    welcher tief und weit ist, und du sollst zu Hohn und Spott werden; denn er faßt
    viel!'
  eng-JPS: 'Thus saith the Lord GOD: Thou shalt drink of thy sister''s cup, which
    is deep and large; thou shalt be for a scorn and a derision; it is full to the
    uttermost.'
  srp-1865: 'Ovako veli Gospod Gospod: èašu sestre svoje ispiæeš duboku i široku,
    biæeš potsmijeh i rug, jer èaša mnogo bere.'
  lug-lug: “Bw’ati bw’ayogera Mukama Katonda nti, “Olinywa ekikompe kya muganda wo,
    ekikompe ekigazi era ekinene; kirikuleetera okusekererwa n’okuduulirwa kubanga
    kirimu ebintu bingi.
  heb-heb: כה אמר אדני יהוה כוס אחותך תשתי העמקה והרחבה תהיה לצחק וללעג מרבה להכיל׃
  ben-IRV: প্রভু সদাপ্রভু এই কথা বলেন, ‘তুমি নিজের বোনের পাত্রে পান করবে, সেই পাত্র
    গভীর ও বৃহৎ; তুমি পরিহাসের ও বিদ্রূপের বিষয় হবে; সেই পাত্রে অনেকটা ধরে।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਤੂੰ ਆਪਣੀ ਭੈਣ ਦੇ ਕਟੋਰੇ ਵਿੱਚੋਂ ਜੋ ਡੂੰਘਾ ਅਤੇ ਚੌੜਾ
    ਹੈ ਪੀਵੇਂਗੀ, ਲੋਕ ਤੇਰੇ ਉੱਤੇ ਹੱਸਣਗੇ ਅਤੇ ਤੈਨੂੰ ਠੱਠੇ ਕਰਨਗੇ, ਕਿਉਂ ਜੋ ਉਸ ਕਟੋਰੇ ਵਿੱਚ ਪੀਣ
    ਲਈ ਹੈ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သင့် အစ်မ သောက်သောခွက် ၊ ကျယ် ၍စောက်
    သောခွက်ကို သင်သောက် ရမည်။ ထိုခွက်၌ များစွာ ဝင် သည်ဖြစ်၍၊ သင်သည်ကဲ့ရဲ့ ခြင်းနှင့်
    ပျက်ချော် ခြင်းကိုခံရ မည်။
  hmo-hmo: Lohiabada Dirava be inai bamona ia hereva, ia gwau, “Oiemu kakana ena kapusi
    dekena amo do oi inua, kapusi be bada bona dobu. Idia ese oi do idia kirikirilaia,
    bona oi dekenai do idia hevaseha, badina unai kapusi ena anina be bada.
  urd-urd: 'ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि तू अपनी बहन के प्याले से जो गहरा और
    बड़ा है पियेगी तेरी हँसी होगी और तू ठठ्ठों में उड़ाई जाएगी, क्यूँकि उसमें बहुत
    सी समाई है।'
  rus-SYN: 'Так говорит Господь Бог: ты будешь пить чашу сестры твоей, глубокую и
    широкую, и подвергнешься посмеянию и позору, по огромной вместительности ее.'
  bqc-SIM: Ma Dii Lua ma mɛ̀ ńyↄ̃ í pↄ́ má kàka n vĩ̀iɛ miɛ. N imibↄ yàasa mɛ́
    a ɛ zã̀, gbɛ̃́ↄ n láanikɛ aa n yáalↄ í zↄ̃ↄ pↄ́ imibↄpi ì si yã́i.
  tcz-CHONGTHU: “Henge hiche hi thaneitah Pakai thusei ho chu ahi. Nangin tijat kichatna
    dimset khonna adon banga chu nadon ding ahi. Khon lentah leh thutah chu pampai
    naleh nuijat um dimset ahi.
  mar-mar: प्रभू परमेश्वर देव असे म्हणतो, तू तुझ्या बहिणीचा प्याला पिणार आहेस, जो
    खोल व मोठा आहे, तू मस्करीचा व उपहासाचा विषय बनशील या प्याल्यात मोठा भरणा असेल.
  qub-qub: '«Noga Tayta Diosmi cayno në: «Ñañayquita upuchishä cöpallapitami upunquipaj.
    Chay cöpaga caycan jatun, anchu, ucrumi. Chauraga pï-maypis asipäshunquipämi,
    manacajmanmi churashunquipaj.'
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ mɑɑ nɛɛ, kɑɑ kɑ nɔrɑ ye nɔ ye wunɛn mɔɔ u kɑ nɔrɑ.
    Nɔrɑ ye, yɑ yɑsu, yɑ mɑɑ dɛ̃u. Yerɑ yɑ koo de bu nun yɛ̃ɛ bu yɑɑkoru koosi. Nɔrɑ
    ye, yɑ nɛn mɔru yibɑwɑ sere kɑ nɔɔwɔ.
  hat-hat: 'Men sa Seyè sèl Mèt la di ankò: -Ou pral bwè nan gode sè ou la, yon gode
    byen fon. Tout moun pral pase ou nan betiz, nan rizib. Gode a plen ra bò.'
  eng-BSB: 'This is what the Lord GOD says: ‘You will drink your sister’s cup, a cup
    deep and wide. It will bring scorn and derision, for it holds so much.'
  eng-WEBPB: '“The Lord GOD says: ‘You will drink of your sister’s cup, which is deep
    and large. You will be ridiculed and held in derision. It contains much.'
  kbq-kbq: Hagi miko'zama kegavama hu'nea Ra Anumzamo'a amanage hie, Nunakamo'ma ne'nea
    rankapufi narimpa ahe'zana tagi kaminugenka rama'a negahane. Ana hananke'za vahe'mo'za
    hunte'za kagi'za regahaze.
  nhe-BL: “Na niDIOS Tlen Más Nijpiya Tlanahuatili huan niquijtohua para nochi nopa
    huejhueyi tlatzacuiltili tlen quiselijque Samaria ehuani, nojquiya ya nopa inmechajsis
    inJerusalén ehuani. Huan nochi tlali ehuani ipan tlaltepactli inmechpinajtise
    huan inmechtlaijilhuise quema inmechajsis nopa fiero tlaijiyohuilistli.
  gub-BL: Zanezar Tuweharupi Wiko Ma'e umume'u ko ma'e kury. — Ere'u putar neryker
    ikanek por nehe. Iànàgatu ikanek. Ohoete no. Paw rupi uze'eg urywahyahy putar
    nerehe wà nehe. Paw rupi upuka putar nerehe wà nehe. Tynehem ikanek.
  eng-DRA: 'Thus saith the Lord God: Thou shalt drink thy sister’s cup, deep, and
    wide: thou shalt be had in derision and scorn, which containeth very much.'
