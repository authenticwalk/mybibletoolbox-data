  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳሢ ሂዚ ጋዓኔ፦ «ሃይሾ ሃሢ ኔኤኒ ኔ ጌሮ ዑዦ ዓንጋፓ ዑሽካንዳኔ፤ ዬይ ዓንጋ ዼኤፒ፥ ሃሣ
