  asm-FB: 'প্ৰভু যিহোৱাই এই কথা কৈছে: ‘তুমি তোমাৰ বায়েৰাৰ দ আৰু বহল পানপাত্ৰত পান
    কৰিবা; তুমি পৰিহাসৰ আৰু বিদ্ৰুপৰ বিষয় হ’বা - সেই পান পাত্ৰত বহুত ধৰে!'
  sus-A: «عَلَتَلَ يِ نَن مَسٍنشِ؛ ‹عِ عِ تَارَ شَ حَشَنكَتّ تْنبِلِ شُنفبٍ تٌنفٌمَ
