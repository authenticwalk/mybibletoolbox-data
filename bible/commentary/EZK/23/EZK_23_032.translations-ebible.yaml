  uig-CYR: '— Рәб Пәрвәрдигар мундақ дәйду: — Һәдәңниң қәдәһини, чоңқур вә чоң бир
    қәдәһни сәнму ичисән; сән рәсва болуп мазақ қилинисән, чүнки униң һәҗими чоңдур;'
  tel-2017: ఆ గిన్నె చాలా పెద్దది, చాలా లోతైనది, గనుక నువ్వు ఒక ఎగతాళిగానూ, పరిహాసంగానూ
