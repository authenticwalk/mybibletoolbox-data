  dop-dop: 'Tɑcɑɑ Ɩsɔ mɑ́ mɑ yɔɣɔtɑɑ sɩ: Ɩ́ kɑ́ tɔɣɔ wɑhɑlɑ sɔsɔ kɛ́. Wɑhɑlɑ ɩnɩ ɩ
