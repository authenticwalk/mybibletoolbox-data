verse: EZK.023.032
translations:
  mal-C: '“യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിന്റെ സഹോദരിയുടെ പാത്രത്തിൽനിന്ന്
    നീ കുടിക്കും, ആഴവും വിസ്താരവുമുള്ള പാനപാത്രത്തിൽനിന്നുതന്നെ; നീ പരിഹാസത്തിനും
    നിന്ദയ്ക്കും വിഷയമായിത്തീരും, കാരണം അതിൽ വളരെ കൊള്ളുമല്ലോ.'
  deu-TKW: 'So spricht der Herr Jahwe: Den Becher, der deiner Schwester gereicht ward,
    sollst du trinken, den tiefen und weiten, der gar viel in sich faßt,'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Okomela kopo oyo ndeko na yo ya mwasi
    amelaki, kopo moko ya monene mpe ya mozindo ; ekomemela yo kosambwa mpe soni,
    pamba te ezali monene penza.'
  eng-LSV: 'Thus said Lord YHWH: You drink the cup of your sister, || The deep and
    the wide one || (You are for laughter and for scorn), || Abundant to contain.'
  eng-GNV: 'Thus saith ye Lord God, Thou shalt drinke of thy sisters cup, deepe and
    large: thou shalt be laughed to scorne and had in derision, because it containeth
    much.'
  eng-WEBSTER: 'Thus saith the Lord GOD; Thou shalt drink of thy sister''s cup deep
    and large: thou shalt be treated with scorn and had in derision; it containeth
    much.'
  nhw-BL: “Na niDIOS Catli Más Nijpiya Tlanahuatili huan niquijtohua para nochi nopa
    huejhueyi tlatzacuiltili catli quiselijque Samaria ehuani, nojquiya ya nopa anmechajsis
    anJerusalén ehuani. Huan nochi tlali ehuani ipan tlaltipactli anmechpinajtise
    huan anmechtlaijilhuise quema anmechajsis nopa fiero tlaijiyohuilistli.
  swh-ONEN: '“Hili ndilo Bwana Mwenyezi asemalo: “Utakinywea kikombe cha dada yako,
    kikombe kikubwa na chenye kina kirefu; nitaletea juu yako dharau na dhihaka, kwa
    kuwa kimejaa sana.'
  bba-bba: Nɛ, Yinni Gusunɔ nɑ mɑɑ nɛɛ, kɑɑ kɑ nɔrɑ ye nɔ ye wunɛn mɔɔ u kɑ nɔrɑ.
    Nɔrɑ ye, yɑ yɑsu, yɑ mɑɑ dɛ̃u. Yerɑ yɑ koo de bu nun yɛ̃ɛ bu yɑɑkoru koosi. Nɔrɑ
    ye, yɑ nɛn mɔru yibɑwɑ sere kɑ nɔɔwɔ.
  eng-KJVCPB: 'Thus saith the Lord God; Thou shalt drink of thy sister’s cup deep
    and large: thou shalt be laughed to scorn and had in derision; it containeth much.'
  luo-luo: '“Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: “Ibiro madho kikombe
    mar nyaminu, kikombe moyarore kendo matut; en kikombe mabiro keloni achaya gi
    wichkuot nikech otingʼo gik mangʼeny.'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Kakamu ena kehere amo ba inu, ia
    na bada bona dobu; bae kirikirilaimu, bae ḡonaḡonalaimu, badina be anina na bada;'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्‍छ, ‘तैंले तेरी दिदीको कचौरा पिउनेछस्, जो ठुलो र
    गहिरो छ । तँ गिल्‍ला पात्र र हाँसोको विषय हुनेछेस्— यो कचौरामा धेरै अट्छ ।
  yor-yor: '“Èyí yìí ní ohun ti Olúwa Olódùmarè wí: “Ìwọ yóò mu nínú ago ẹ̀gbọ́n rẹ,
    ago tí ó tóbi tí ó sì jinnú: yóò mú ìfiṣẹ̀sín àti ìfiṣe ẹlẹ́yà wá, nítorí tí ago
    náà gba nǹkan púpọ̀.'
  pes-OPCB: '«خداوند یهوه چنین می‌گوید: «از جام بزرگ و عمیق مجازات خواهرت، تو نیز
    خواهی نوشید؛ جامی که از تمسخر و استهزا پر است.'
  tgl-ULB: Ito ang sinasabi ng Panginoong Yahweh, 'Iinum ka sa saro ng iyong kapatid
    na babae, kung saan ito ay malalim at malawak; magiging katatawanan ka at isang
    paksa para sa panunuya—naglalaman ang sarong ito ng napakarami!
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi ogodagua laro.
    Í̠na í̠ hagibuninaga gabo beha nenegobi nalu holebere. Gabo be ogoni uli timbuniwi
    ngagoni. I̱na gabo be ogoniha waini iba hambu to̱lo ngerogola nowa í̠ luluyu ibagabu
    kego hondowa wali agali tara tara bu karume í̠ mege bialu hondo oba holebira.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​မိန့်​တော်​မူ​သည်​မှာ ``သင်​သည်​အစ်​မ​ဖြစ်​သူ​၏​ဖ​လား​မှ
    သောက်​ရ​လိမ့်​မည်။ ထို​ဖ​လား​သည်​ကြီး​၍​စောက်​နက်​၏။ သင်​သည်​လူ​တိုင်း​တို့​၏​မ​ထီ​မဲ့​မြင်​ပြု​ခြင်း၊
    ပြောင်​လှောင်​ခြင်း​ကို​ခံ​ရ​လိမ့်​မည်။ ဖ​လား​သည်​ပြည့်​၍​နေ​၏။
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་རང་གི་གཅེན་མོས་འཐུང་བའི་ཕོར་བ་ལས་བཏུང་བར་འགྱུར་ཞིང་།
    ཕོར་བ་དེ་ནི་ཆེ་ཞིང་གཏིང་ལ་མང་པོ་ཤོང་བས། ཁྱོད་ནི་འཕྱ་དགོད་དང་ཟུར་ཟའི་ཡུལ་དུ་འགྱུར་རོ།
    །
  sna-sna: '“Zvanzi naIshe Jehovha: “Uchanwa mukombe womukoma wako, mukombe mukuru
    wakadzika; uchakuvigira kusekwa nokumhurwa, nokuti une zvakawanda.'
  spa-BLM: '“El Señor Yahvé dice: ‘Beberás de la copa de tu hermana, que es profundo
    y grande. Se le ridiculizará y se le ridiculizará. Contiene mucho.'
  cac-cac: 'A in Jehová Yajal in svala'': A tas ix yuc'' ix a nulej chi'', a'' ol
    uc''paxi. A jun vaso te nivan yool, a ol uc''lab''ej. Masanil nación ol ach b''uchanoc,
    ol ach stzetzan pax yuj jun nivan vaso tzuc''lab''ej chi''.'
  swh-ULB: Bwana Yahwe asema hivi, 'Utakinywea kikombe cha dada yako ambacho ni kirefu
    na kikubwa. Utakuwa dhihaka na kutawaliwa na dharau-hiki kikombe kimejaa kiasi
    kikubwa.
  bel-bel: Так кажа Гаспаодзь Бог; ты будзеш піць чашу сястрынскую глыбокую і шырокую
    і падпадзеш пад асьмяяньне і ганьбу, па вялізарнай умяшчальнасьці яе.
  deu-ELBBK: 'So spricht der Herr, HERR: Du wirst den Becher deiner Schwester trinken,
    den tiefen und weiten: Zum Gelächter und zum Spott wird er führen, weil er so
    viel fasst.'
  mbb-OT: “Uya, iyan is Nengazen he MEGBEVAYÀ, migkaǥi te, ‘Edsilutan ku sikew iring
    te kedsiluti ku te suled nu he vahi. Is silut ku, ne iring te inumen he ziyà te
    tasa he zekelà wey mezalem. Emun egkeinum nu en is nekepenù kayi te tasa he iyan
    is pauk ku, ed-un-undahan ka wey ed-engitan.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ സഹോദരിയുടെ കുഴിയും വട്ടവും
    ഉള്ള പാനപാത്രത്തിൽനിന്നു കുടിച്ചു നിന്ദെക്കും പരിഹാസത്തിന്നും വിഷയമായ്തീരും; അതിൽ
    വളരെ കൊള്ളുമല്ലോ.'
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj: Pijeha andral tira pheňakri kuči, so hiňi
    bari, buchľi a but andre rešľol, a vašoda aveha pre bari ladž the pro asaben.'
  pes-OPV: 'و خداوند یهوه چنین می‌فرماید: جام عمیق وبزرگ خواهر خود را خواهی نوشید.
    و محل سخریه و استهزا خواهی شد که متحمل آن نتوانی شد.'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: ‘Вей бя потирул сурорий тале, чел ларг
    ши адынк; вей ажунӂе де рыс ши де батжокурэ. Ынкапе мулт ын ел!'
  ben-OBCV: “সার্বভৌম সদাপ্রভু এই কথা বলেন, “তুমি তোমার বোনের পাত্রে পান করবে, সেই
    পাত্র বড়ো ও গভীর; এটি অপমান এবং উপহাস নিয়ে আসবে, কারণ এতে অনেক ধরে।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Waxaad cabbi doontaa walaashaa koobkeedii
    dheeraa oo weynaa, oo fudaydsasho baa laguugu qosli doonaa oo waa lagu quudhsan
    doonaa, waayo, wuu buuxaa.
  lat-VUC: 'Hæc dicit Dominus Deus: Calicem sororis tuæ bibes profundum et latum:
    eris in derisum et in subsannationem quæ est capacissima.'
  eng-ASVBT: 'Thus saith the Lord Jehovah: Thou shalt drink of thy sister’s cup, which
    is deep and large; thou shalt be laughed to scorn and had in derision; it containeth
    much.'
  ita-1885: 'Così ha detto il Signore Iddio: Tu berrai la coppa profonda, e larga,
    della tua sorella; tu sarai in derisione, ed in ischerno; quella coppa sarà di
    gran capacità.'
  eng-LXXUP: Thus saith the Lord; Drink thy sister’s cup, deep and large, and full,
    to cause complete drunkenness.
  eng-ULB: The Lord Yahweh says this, 'You will drink your sister's cup that is deep
    and large. You will become a laughingstock and a subject for derision—this cup
    contains a great amount.
  spa-VBL: '“Esto es lo que dice el Señor Dios: Beberás de la copa de tu hermana,
    una copa grande y profunda. Se reirán de ti y te insultarán. Tendrás que soportar
    mucho de esto.'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: Tu boiras la coupe de ta sœur, coupe
    profonde et large; tu deviendras un objet de dérision et de moquerie; grande est
    sa capacité.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നീ സഹോദരിയുടെ ആഴവും വിസ്താരവും
    ഉള്ള പാനപാത്രത്തിൽനിന്നു കുടിച്ച് നിന്ദയ്ക്കും പരിഹാസത്തിനും വിഷയമായിത്തീരും;
    അതിൽ വളരെ കൊള്ളുമല്ലോ.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki tujhe apnī bahan kā pyālā pīnā paṛegā
    jo baṛā aur gahrā hai. Aur tū us waqt tak use pītī rahegī jab tak mazāq aur lān-tān
    kā nishānā na ban gaī ho.
  suz-BL: परमप्रभु, परमप्रभु यावेमी “गे इ लोक्‍ब आ कचौरा तूचा माल्‍नेवे। मेको ठेयब
    श्‍येत जतीक बाक्‍ब। गे फाल्‍ने मचाप्‍चा ङा शुक्‍शी पाइक्‍चा पुंइसीब दुम्‍नेवे।
    मारदे हना इ श्‍येत ठेयब दुम्‍‍ब।
  eng-NOY: 'Thus saith the Lord Jehovah: Thou shalt drink of thy sister''s cup, which
    is deep and large; it shall make thee a laughing-stock and a derision, for it
    containeth much.'
  ita-1927: 'Così parla il Signore, l’Eterno: Tu berrai la coppa della tua sorella:
    coppa profonda ed ampia, sarai esposta alle risa ed alle beffe; la coppa è di
    gran capacità.'
  ckb-ckb: '«یەزدانی باڵادەست ئەمە دەفەرموێت: «تۆ لە جامی خوشکت دەخۆیتەوە، کە قووڵ
    و بەرینە، جامەکەش دەبێتە مایەی گاڵتەجاڕی و سووکایەتی پێکردن، چونکە زۆر دەگرێت.'
  eng-BBE: 'This is what the Lord has said: You will take a drink from your sister''s
    cup, which is deep and wide: you will be laughed at and looked down on, more than
    you are able to undergo.'
  kan-OKCV: '“ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ನೀನು ನಿನ್ನ ಸಹೋದರಿಯ ಆಳವಾದ ದೊಡ್ಡ
    ಪಾತ್ರೆಯಲ್ಲಿ ಕುಡಿಯುವೆ. ನೀನು ಹಾಸ್ಯಕ್ಕೂ ನಿಂದೆಗೂ ಗುರಿಯಾಗುವೆ. ಅದೇ ನಿನಗೆ ಹೆಚ್ಚಾಗುವುದು.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: நீ உன்னுடைய சகோதரியினுடைய
    ஆழமும் அகலமுமானதும் நிறைய வார்க்கப்பட்டதுமான பாத்திரத்தைக் குடித்து, நகைப்பும்
    பரியாசமுமாவாய்.'
  spa-RV-1909: 'Así ha dicho el Señor Jehová: Beberás el hondo y ancho cáliz de tu
    hermana; de ti se mofarán las gentes, y te escarnecerán: de grande cabida es.'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Vei bea din adâncul și largul pahar al surorii
    tale; se va râde de tine în batjocură și vei fi luată în derâdere; el conține
    mult.'
  eng-WEBP: '“The Lord GOD says: ‘You will drink of your sister’s cup, which is deep
    and large. You will be ridiculed and held in derision. It contains much.'
  eng-FBV: 'This is what the Lord God says: You will drink from your sister''s cup—a
    large, deep cup. You will be laughed at and insulted. You''ll have to endure much
    of this.'
  nld-1939: 'Dit zegt Jahweh, de Heer: De beker van uw zuster zult ge drinken, de
    diepe en wijde, die zóveel kan bevatten, die vol is van kommer en wee.'
  nch-BL: “Na niDIOS Cati Más Nijpiya Tanahuatili huan niquijtohua para nochi nopa
    huejhueyi tatzacuiltili cati quiselijque Samaria ehuani, nojquiya ya nopa amechajsis
    anJerusalén ehuani. Huan nochi tali ehuani ipan taltipacti amechpinajtise huan
    amechtaijilhuise quema amechajsis nopa fiero taijyohuilisti.
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Mầy sẽ uống chén của chị mầy, là chén sâu
    và rộng, chứa được rất nhiều; mầy sẽ bị chê cười nhạo báng.'
  hin-CV: 'परम प्रधान याहवेह का यह कहना है: “तुम अपनी बहन के कटोरे को पीओगी, जो बड़ा
    और गहरा है; इसके कारण तुम तिरस्कार और हंसी का पात्र होंगी, क्योंकि इसमें बहुत
    कुछ समाता है.'
  spa-BES: 'Esto es lo que el Señor ha dicho: tomarás un trago de la copa de tu hermana,
    que es profunda y amplia; se reirán y te mirarán con desprecio, porque es de gran
    capacidad.'
  tdx-tdx: 'Inao ty nafè’ Iehovà Talè: Hinome’o i fitovin-joke’o laleke naho mangorabakey;
    ho fitohàfañe naho fandrabioñañe amy t’ie pea mitepatepa.'
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เจ้​าจะต้องดื่มจากถ้วยของพี่สาวเจ้า
    ซึ่งลึกและใหญ่ เจ้​าจะเป็​นที​่หัวเราะเยาะและถูกสบประมาทเพราะถ้วยนั้นจุ​มาก
  por-BR-2018: 'Assim diz o Senhor DEUS: Tu beberás cálice fundo e largo de tua irmã;
    tu serás motivo de riso e escárnio, pois ele cabe muito.'
  deu-ELO: 'So spricht der Herr, Jehova: Du wirst den Becher deiner Schwester trinken,
    den tiefen und weiten: Zum Gelächter und zum Spott wird er gereichen, weil er
    so viel faßt.'
  eng-WYC-2018: The Lord God saith these things, Thou shalt drink the cup of thy sister,
    the depth, and the broadness; thou that art most able to take, shalt be into scorning,
    and into mocking, (or thou shalt be into scorning, and into mocking, more than
    the cup can hold).
  epo-epo: 'Tiele diras la Sinjoro, la Eternulo: Vi trinkos la kalikon de via fratino,
    la profundan kaj larĝan; vi estos mokata kaj insultata pli, ol oni povas elporti.'
  uig-PIN: '— Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Ⱨǝdǝngning ⱪǝdǝⱨini, qongⱪur wǝ qong
    bir ⱪǝdǝⱨni sǝnmu iqisǝn; sǝn rǝswa bolup mazaⱪ ⱪilinisǝn, qünki uning ⱨǝjimi
    qongdur;'
  beo-beo: Ouligisudafa Hina Gode da amane sia:sa, “Di da diaba ea faigelei amoga
    waini hano manu. Amo faigelei da bagade amola osodogone gala. Dunu huluane da
    dima higale oufesega:mu. Bai faigelei da nabai dagoi.
  tpi-OTNT: “Mi God, Bikpela, mi tok olsem, mi bai mekim save tru long yu long wankain
    pasin olsem mi bin mekim save long susa bilong yu. I olsem mi mekim yu dring strongpela
    wain i pulap long bikpela kap na bai yu longlong nabaut. Na olgeta arapela lain
    manmeri bai i lukim yu na lap long yu na tok bilas long yu.
  hau-SA: “Ga abin da Ubangiji Mai Iko Duka yana cewa, “Za ki sha kwaf na ’yar’uwarki,
    kwaf wanda yake da girma da kuma zurfi; zai jawo dariya da kuma reni gama yana
    ɗauke da abubuwa da yawa.
  uig-LAT: '— Reb Perwerdigar mundaq deydu: — Hedengning qedehini, chongqur we chong
