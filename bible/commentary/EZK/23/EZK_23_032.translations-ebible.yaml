    וְהָרְחָבָ֑ה תִּהְיֶ֥ה לִצְחֹ֛ק וּלְלַ֖עַג מִרְבָּ֥ה לְהָכִֽיל׃
  kik-kik: '“Mwathani Jehova ekuuga ũũ: “Wee ũkaanyuĩra gĩkombe kĩa mwarĩ wa nyũkwa,
