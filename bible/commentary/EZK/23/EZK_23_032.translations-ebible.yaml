  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಉದ್ದವೂ, ಅಗಲವೂ, ಬಹಳ ತುಂಬುವ, ನಿನ್ನ ಅಕ್ಕನ
