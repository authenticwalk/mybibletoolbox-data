    Wamrancunata wañuchichun ollguta, warmitapis. Wasincunatapis rupaycärachichun.
  bqp-bqp: Kpɑ tu bu kpenu kɑsuku tu go, kpɑ tu bu bɔtiri kɑ tɑkobi. Kpɑ tu ben bibu
    go tu ben yɛnusu dɔ̃ɔ mɛniki.
  hat-hat: Se pou foul moun yo kalonnen yo wòch jouk yo touye yo. Se pou yo depatcha
    yo ak nepe, touye pitit gason ak pitit fi yo, lèfini pou yo mete dife nan kay
    yo.
  eng-BSB: The mob will stone them and cut them down with their swords. They will
    kill their sons and daughters and burn down their houses.
  eng-WEBPB: The company will stone them with stones and dispatch them with their
    swords. They will kill their sons and their daughters, and burn up their houses
    with fire.
  kbq-kbq: Hagi ana sondia vahe'mo'za ana a'trena havenknonu zanahe frite'za, bainati
    kazinknonu rukafri netre'za ne'mofazania zamahe nefri'za nozania teve taginte'nageno
    tegahie.
  nhe-BL: Ma quinmictica nopa israelitame ica tetl huan ica machete. Huan nochi inintelpocahua
    huan iniichpocahua ma quinhuejhueloca. Huan ma quitlatica ininchajchaj.
  gub-BL: Tuwe a'e teko uzapizapi a'e mokoz kuzà ita tetea'u pupe wà nehe. Tuwe uzàmàtyry'ym
    takihepuku pupe wà nehe no. Tuwe uzuka wamemyr wà nehe. Tuwe umunyk tata wanàpuz
    rehe wà nehe no.
  eng-DRA: 'And lee the people stone them with stones, and let them be stabbed with
    their swords: they shall kill their sons and daughters, and their houses they
    shall burn with fire.'
