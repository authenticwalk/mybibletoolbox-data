verse: EZK.023.047
translations:
  mal-C: ആ ജനസമൂഹം അവരെ കല്ലെറികയും വാൾകൊണ്ട് അവരെ വെട്ടിവീഴ്ത്തുകയും ചെയ്യും. അവരുടെ
    പുത്രന്മാരെയും പുത്രിമാരെയും അവർ കൊല്ലുകയും അവരുടെ വീടുകൾ തീവെച്ചു ചുട്ടുകളകയും
    ചെയ്യും.
  deu-TKW: Und die Volksgemeinde soll sie steinigen und sie mit ihren Schwertern zerhauen.
    Ihre Söhne und ihre Töchter soll man niedermetzeln und ihre Häuser mit Feuer verbrennen.
  lin-lin: Tika ete babamba bango mabanga mpe baboma bango na mopanga ; baboma bana
    na bango ya mibali mpe ya basi mpe babebisa bandako na bango na moto.
  eng-LSV: And they have cast the stone of the assembly at them, || And cut them with
    their swords, || They slay their sons and their daughters, || And they burn their
    houses with fire.
  eng-GNV: 'And the multitude shall stone them with stones, and cut them with their
    swordes: they shall slay their sonnes, and their daughters, and burne vp their
    houses with fire.'
  eng-WEBSTER: And the company shall stone them with stones, and dispatch them with
    their swords; they shall slay their sons and their daughters, and burn their houses
    with fire.
  nhw-BL: Ma quinmictica nopa israelitame ica tetl huan ica machete. Huan nochi inintelpocahua
    huan iniichpocahua ma quinhuejhueloca. Huan ma quitlatica ininchajchaj.
  swh-ONEN: Hao watu wengi watawapiga kwa mawe na kuwaua kwa panga zao, watawaua wana
    wao na binti zao na kuzichoma nyumba zao.
  bba-bba: Kpɑ tu bu kpenu kɑsuku tu ɡo, kpɑ tu bu bɔtiri kɑ tɑkobi. Kpɑ tu ben bibu
    ɡo tu ben yɛnusu dɔ̃ɔ mɛniki.
  eng-KJVCPB: And the company shall stone them with stones, and dispatch them with
    their swords; they shall slay their sons and their daughters, and burn up their
    houses with fire.
  luo-luo: Ogandago biro chielogi gi kite kendo gibiro negogi gi ligangla mag-gi;
    gibiro nego yawuotgi gi nyigi, kendo gibiro wangʼo utegi.
  meu-meu: Bena hari tuari oreana taudia ese nadi amo bae hododia bona edia date amo
    bae aladia mase; natudia mamaruanedia bona hahinedia danu bae aladia mase, bona
    edia ruma bae doudia.
  npi-ULB: तब त्यो भीडले तिनीहरूलाई ढुङ्गाले हान्‍नेछन्, र उनीहरूका तरवारले तिनीहरूलाई
    खत्तम पार्नेछन् । तिनीहरूका छोराछोरीलाई उनीहरूले मार्नेछन्‌ र तिनीहरूका घरहरू
    जलाउनेछन्‌ ।
  yor-yor: Àwọn ènìyànkénìyàn náà yóò sọ wọ́n ni òkúta, yóò sì gé wọn lulẹ̀ pẹ̀lú
    idà wọn; wọn ó sì pa àwọn ọmọkùnrin àti àwọn ọmọbìnrin wọn, wọ́n ó sì jó àwọn
    ilé wọn kanlẹ̀.”
  pes-OPCB: آن جماعت آنان را سنگسار کرده، با شمشیر خواهند درید؛ پسران و دختران ایشان
    را خواهند کشت و خانه‌هایشان را خواهند سوزاند.
  tgl-ULB: Pagkatapos babatuhin sila ng bato ng kapulungan at tatagain sila ng mga
    espada. Papatayin nila ang kanilang mga anak na lalake at mga anak na babae at
    susunugin ang kanilang mga bahay!
  hui-hui: Ani bialu agali ibirarume libu ege to̱le̱me balu wai biagane ayu tibu ne
    gadele ngagome dibalu homeleladaba. Tigua libu waneiginiru bo wahai halu libunaga
    anda bu karu bo heda hai heladaba.
  mya-mya: သူ​တို့​အား​ခဲ​နှင့်​ပေါက်​၍​ဋ္ဌား​နှင့်​ခုတ်​လော့။ သူ တို့​၏​သား​သမီး​တို့​ကို​သတ်​၍​အိမ်​များ​ကို​မီး
    ရှို့​စေ​လော့။-
  bod-N: མི་དེ་དག་གིས་དེ་གཉིས་རྡོ་རུབ་བཏང་ནས་རལ་གྲིས་གཏུབ་ཅིང་། ཡང་དེ་གཉིས་ཀྱི་བུ་དང་བུ་མོ་རྣམས་གསོད་པ་དང་།
    དེ་ཚོའི་ཁང་པ་རྣམས་མེས་བསྲེག་པར་འགྱུར།
  sna-sna: Mhomho ichavatema namabwe uye igovabaya neminondo; vachauraya vanakomana
    vavo navanasikana vavo vagopisa dzimba dzavo.
  spa-BLM: La turba los apedreará y los despachará con sus espadas. Matarán a sus
    hijos y a sus hijas, y quemarán sus casas con fuego.
  cac-cac: Masanil nación chi' ol julq'uenancham eb' ix, ol xicjocpaxcham eb' ix d'a
    q'uen espada. Ol mac'joccham svinac unin eb' ix yed' yix unin eb' ix, ol n̈usjocpaxtz'a
    spat eb' ix.
  swh-ULB: Kisha hilo kundi la watu litawapiga kwa mawe na kuwakatilia chini kwa panga
    zao. Watawaua wana wao na binti na kuzichoma nyumba zao.
  bel-bel: І сход паб'е іх камянямі і парубае іх мечамі сваімі, і заб'е сыноў іх і
    дочак іх і дамы іхнія спаліць агнём.
  deu-ELBBK: Und die Versammlung wird sie steinigen und sie mit ihren Schwertern zerhauen;
    ihre Söhne und ihre Töchter wird sie töten und ihre Häuser mit Feuer verbrennen.
  mbb-OT: ebpenuleng heini kandan te vatu wey edhimatey kandan pinaaǥi te ispada.
    Ebpenhimetayan daan is menge anak dan wey ebinsulan is menge valey zan.
  mal-2015: ആ സഭ അവരെ കല്ലെറിഞ്ഞു വാൾകൊണ്ടു വെട്ടിക്കളയും; അവരുടെ പുത്രന്മാരെയും പുത്രിമാരെയും
    അവർ കൊന്നു അവരുടെ വീടുകളെ തീവെച്ചു ചുട്ടുകളയും.
  rmc-rmc: Mi murdaren len le barenca a mi rozčhingeren le šabľenca; mi murdaren lenge
    le čhaven the le čhajen a mi podlabaren lenge o khera.
  pes-OPV: و آن گروه ایشان را به سنگها سنگسار نموده، به شمشیرهای خود پاره خواهند کرد.
    و پسران و دختران ایشان را کشته، خانه های ایشان را به آتش خواهند سوزانید.
  ron-1924: Адунаря ле ва учиде ку петре ши ле ва доборы ку ловитурь де сабие; ле
    вор учиде фиий ши фийчеле лор ши ле вор арде каселе ку фок.
  ben-OBCV: সেই জনতা তাদের পাথর ছুঁড়ে মেরে ফেলবে এবং তরোয়াল দিয়ে তাদের টুকরো টুকরো
    করে কাটবে; তারা তাদের ছেলেদের ও মেয়েদের মেরে ফেলবে এবং তাদের ঘরবাড়ি পুড়িয়ে
    দেবে।
  som-som: Oo guutadaasu iyagay dhagxin doontaa oo seefaf ku kala jarjari doontaa,
    oo wiilashooda iyo gabdhahoodaba way wada layn doonaan, oo guryahoodana dab bay
    ku gubi doonaan.
  lat-VUC: 'Et lapidentur lapidibus populorum, et confodiantur gladiis eorum: filios
    et filias earum interficient, et domos earum igne succendent.'
  eng-ASVBT: And the company shall stone them with stones, and despatch them with
    their swords; they shall slay their sons and their daughters, and burn up their
    houses with fire.
  ita-1885: E quella raunata le lapiderà con pietre, e le taglierà a pezzi con le
    sue spade; ucciderà i lor figliuoli, e le lor figliuole, e brucerà le lor case
    col fuoco.
  eng-LXXUP: 'And stone them with the stones of a multitude, and pierce them with
    their swords: they shall slay their sons and their daughters, and shall burn up
    their houses.'
  eng-ULB: Then that company will stone them with stones and cut them down with their
    swords. They will kill their sons and daughters and burn down their houses.
  spa-VBL: La turba los apedreará y los matará con sus espadas, matando a sus hijos
    e hijas y quemando sus casas.
  fra-_FOB: Et cette multitude les assommera à coups de pierres, et les taillera en
    pièces par l'épée; ils égorgeront leurs fils et leurs filles; ils brûleront leurs
    maisons par le feu.
  mal-mal: ആ സഭ അവരെ കല്ലെറിഞ്ഞ് വാൾകൊണ്ടു വെട്ടിക്കളയും; അവരുടെ പുത്രന്മാരെയും പുത്രിമാരെയും
    അവർ കൊന്ന് അവരുടെ വീടുകൾ തീവച്ച് ചുട്ടുകളയും.
  urd-GVR: Log unheṅ sangsār karke talwār se ṭukṛe ṭukṛe kareṅ, wuh un ke beṭe-beṭiyoṅ
    ko mār ḍāleṅ aur un ke gharoṅ ko nazar-e-ātish kareṅ.
  suz-BL: मिनु मेको ग्रांग्‍ये माग्‍ये पोक्‍ब हुलपुकीम मेको आस कली फुल्‍लु आप्‍नीम।
    मिनु तरवारम क्‍योरशा साइक्‍नीम। मिनु मेकोपुकीम मेको आस तमी तौ आन कली साइक्‍नीम।
    मिनु मेको आन खिंम मी सुइक्‍नीम।
  eng-NOY: and the company shall stone them with stones, and cut them in pieces with
    their swords; they shall slay their sons and their daughters, and burn their houses
    with fire.
  ita-1927: E quella moltitudine le lapiderà, e le farà a pezzi con la spada; ucciderà
    i loro figliuoli e le loro figliuole, e darà alle fiamme le loro case.
  ckb-ckb: چەتەکان بەردبارانیان دەکەن، بە شمشێرەکانیان لەتوپەتیان دەکەن، کوڕ و کچەکانیان
    سەردەبڕن، خانووەکانیان بە ئاگر دەسووتێنن.
  eng-BBE: And the meeting, after stoning her with stones, will put an end to her
    with their swords; they will put her sons and daughters to death and have her
    house burned up with fire.
  kan-OKCV: ಆ ಸಂಘದವರು ಅವರ ಮೇಲೆ ಕಲ್ಲೆಸೆದು ತಮ್ಮ ಖಡ್ಗಗಳಿಂದ ಕೊಯ್ದು ಅವರ ಪುತ್ರರನ್ನೂ ಪುತ್ರಿಯರನ್ನೂ
    ಕೊಂದುಹಾಕಿ ಬೆಂಕಿಯಿಂದ ಅವರ ಮನೆಗಳನ್ನೆಲ್ಲಾ ಸುಟ್ಟುಬಿಡುವರು.
  tam-2017: அந்தக் கூட்டத்தார் அவர்களைக் கல்லெறிந்து, தங்களுடைய வாளால் வெட்டிப்போடுவார்கள்;
    அவர்களுடைய மகன்களையும் அவர்களுடைய மகள்களையும் கொன்று, அவர்களுடைய வீடுகளை நெருப்பால்
    சுட்டெரிப்பார்கள்.
  spa-RV-1909: 'Y la compañía de gentes las apedreará con piedras, y las acuchillará
    con sus espadas: matarán á sus hijos y á sus hijas, y sus casas consumirán con
    fuego.'
  ron-BTF: Și ceata le va ucide cu pietre și le va tăia cu săbiile lor; ei vor ucide
    pe fiii lor și pe fiicele lor și le vor arde casele cu foc.
  eng-WEBP: The company will stone them with stones and dispatch them with their swords.
    They will kill their sons and their daughters, and burn up their houses with fire.
  eng-FBV: The mob will stone them and kill them with their swords, slaughtering their
    sons and daughters and burning down their houses.
  nld-1939: De hele menigte zal haar met keien stenigen, en haar met zwaarden in stukken
    houwen; haar zonen en dochters zullen ze vermoorden, en haar huizen in brand steken.
  nch-BL: Ma quinmictica nopa israelitame ica tet huan ica macheta. Huan nochi inintelpocahua
    huan iniichpocahua ma quinhuejhueloca. Huan ma quitatica ininchaj.
  vie-1934: Đám đông ấy sẽ lấy đá đánh đập chúng nó, và lấy gươm đâm chúng nó; giết
    con trai con gái chúng nó, và lấy lửa đốt nhà chúng nó.
  hin-CV: उस भीड़ के लोग उन पर पत्थरवाह करेंगे और उन्हें अपने तलवार से काट डालेंगे;
    वे उनके बेटे-बेटियों को मार डालेंगे और उनके घरों को जला देंगे.
  spa-BES: Y la multitud, después de apedrearla, le pondrán fin con sus espadas; matarán
    a sus hijos e hijas y quemarán con fuego su casa.
  tdx-tdx: Ho retsahe’ i lahialeñey vato, naho hizamañe am-pibara; hampibaibai’ iareo
    o ana’ dahi’eo naho o anak’ ampela’eo vaho hamorototo o anjomba’ iareoo amañ’
    afo.
  tha-KJV: และกองทัพจะเอาหินขว้างเธอ และฆ่าเธอเสียด้วยดาบ เขาจะฆ่าบุตรชายหญิงของเธอ
    และเผาเรือนทั้งหลายของเธอเสียด้วยไฟ
  por-BR-2018: E a multidão as apedrejará com pedras, e as cortarão com suas espadas;
    matarão seus filhos e suas filhas, e queimarão com fogo suas casas.
  deu-ELO: Und die Versammlung wird sie steinigen und sie mit ihren Schwertern zerhauen;
    ihre Söhne und ihre Töchter wird sie töten und ihre Häuser mit Feuer verbrennen.
  eng-WYC-2018: and be they stoned with the stones of (the) peoples, and be they sticked
    together with the swords of them. They shall slay the sons and the daughters of
    them, and they shall burn with fire the houses of them, (or They shall kill their
    sons and their daughters, and they shall burn down their houses).
  epo-epo: Kaj la amaso mortigu ilin per ŝtonoj kaj haku ilin per siaj glavoj; iliajn
    filojn kaj iliajn filinojn oni mortigu, kaj iliajn domojn oni forbruligu per fajro.
  uig-PIN: Bu top kixilǝr ularni taxlar bilǝn qalma-kesǝk ⱪilip, ⱪiliqliri bilǝn qepip
    soyidu; ular ularning oƣul-ⱪizlirini ɵltüridu, ɵylirini ot bilǝn kɵydüriwetidu.
  beo-beo: Dunu wa:i da ela igiga medoma:mu amola gegesu gobihei sedadega ela doagala:ma:mu
    amola ela mano medole legema:mu amola ela diasu ulagisima:mu.
  tpi-OTNT: Na ol i ken tromoi ston long tupela na sutim tupela long bainat na kilim
    tupela i dai. Na ol i ken kilim i dai ol pikinini bilong tupela na kukim olgeta
    haus bilong tupela.
  hau-SA: Taron mutanen za su jajjefe su, su kuma sassare su da takuba; za su kashe
    ’ya’yansu maza da mata su kuma ƙone gidajensu.
  uig-LAT: Bu top kishiler ularni tashlar bilen chalma-kések qilip, qilichliri bilen
    chépip soyidu; ular ularning oghul-qizlirini öltüridu, öylirini ot bilen köydüriwétidu.
  nde-nde: Ixuku lizabatshaya ngamatshe libajuqe ngezinkemba; lizabulala amadodana
    lamadodakazi abo litshise izindlu zabo ngomlilo.
  ton-ton: Pea ʻe lisingi ʻaki ʻakinaua ʻae maka ʻe he kakai, pe tui ʻaki ʻenau heletā;
    te nau tāmateʻi ʻena fānau tangata mo ʻena fānau fefine, pea tutu ʻaki ʻae afi
    ʻa honau fale.
  ces-1613: I uhází je to shromáždění kamením, a poseká je meči svými; syny jejich
    i dcery jejich pomordují, a domy jejich ohněm popálí.
  eng-WMB: The company will stone them with stones and dispatch them with their swords.
    They will kill their sons and their daughters, and burn up their houses with fire.
  tam-TCV: அந்தக் கலகக்கூட்டம் அவர்களைக் கல்லெறிந்து தங்கள் வாள்களால் அவர்களை வெட்டி
    வீழ்த்தும். அவர்களுடைய மகன்களையும், மகள்களையும் அவர்கள் கொன்று, அவர்களுடைய வீடுகளை
    எரிப்பார்கள்.
  ceb-ULB: Unya ang maong pundok mobato ug mopatay kanila pinaagi sa mga espada. Pamatyon
    nila ang mga anak nga lalaki ug mga babaye ug sunugon ang ilang mga balay.
  pol-UBG: I ta gromada ukamienuje je, i rozsiecze swymi mieczami, zabije ich synów
    i córki, a ich domy spali ogniem.
  urd-GVU: لوگ اُنہیں سنگسار کر کے تلوار سے ٹکڑے ٹکڑے کریں، وہ اُن کے بیٹے بیٹیوں
    کو مار ڈالیں اور اُن کے گھروں کو نذرِ آتش کریں۔
  deu-1912: daß die Leute sie steinigen und mit ihren Schwertern erstechen und ihre
    Söhne und Töchter erwürgen und ihre Häuser mit Feuer verbrennen.
  kan-2017: ಸಭೆಯವರು ಇವರ ಮೇಲೆ ಕಲ್ಲೆಸೆದು, ಕತ್ತಿಗಳಿಂದ ಇವರನ್ನು ಸಂಹರಿಸಿ, ಇವರ ಗಂಡು ಮತ್ತು
    ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನು ಕೊಂದು, ಇವರ ಮನೆಗಳನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಡುವರು.
  yap-yap: Mu pag e may ngar malang niged yow min th’eth’abrow ko saydon, min li’
    pifakrow, min urfiy e naun rorow nga but’.
  hlt-MCSB: Amih te hlangping loh lungto neh dae saeh lamtah amih te a cunghang neh
    hum saeh. A ca tongpa rhoek neh a ca huta rhoek te a ngawn pah vetih a im te hmai
    neh a hoeh uh ni.
