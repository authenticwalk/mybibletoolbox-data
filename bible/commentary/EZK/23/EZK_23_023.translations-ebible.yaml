    Asiria, te tama bulu bidi dabe selama, tama augwali te kibu hos dabede dugulama,
    te augwali eno odasa asaibao. Polobadu nago te bidi dabe te ogwa bidide bidibo
    suali, te gasa sawi yai mu bidibaso, te nago augwalide gedu yai dao.
  tpi-tpi: Bai mi kisim ol bikman na ofisa bilong Babilon na Kaldia na bilong ol lain
    Pekot na Soa na Koa na Asiria, na bai ol i sindaun long ol hos bilong ol na bai
