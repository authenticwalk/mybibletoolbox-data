verse: EZK.023.023
translations:
  mal-C: ബാബേല്യരും കൽദയർ എല്ലാവരും പെക്കോദ്യർ, ശോവ്യർ, കോവ്യർ, അവരോടൊപ്പമുള്ള അശ്ശൂര്യർ
    എല്ലാവരും സുമുഖരായ യുവാക്കൾ, ദേശാധിപതികൾ, സൈന്യാധിപർ, കുതിരച്ചേവകർ, ഉന്നതസ്ഥാനീയർ,
    കുതിരസവാരിക്കാർ ഇങ്ങനെയുള്ള എല്ലാവരെയുംതന്നെ.
  deu-TKW: die Söhne Babels und alle Chaldäer, Pekod und Schoa und Koa und alle Söhne
    Assurs mit ihnen, lauter anmutige Jünglinge, Statthalter und Befehlshaber, lauter
    Offiziere und berühmte Leute, auf Rossen reitend.
  lin-lin: mibali ya Babiloni mpe mibali nyonso ya Chalide, ya Pekodi, ya Shoa mpe
    ya Koa elongo na mibali nyonso ya Asiri, bilenge mibali kitoko. Bango nyonso bazalaki
    bayangeli mpe bakonzi ya basoda, basoda ya mpiko oyo batambolaka malamu likolo
    ya bampunda mpe bakonzi ya basoda ya lokumu ; bango nyonso batambolaka likolo
    ya bampunda.
  eng-LSV: Sons of Babylon, and of all Chaldea, Pekod, and Shoa, and Koa, || All the
    sons of Asshur with them, || Desirable young men, governors and prefects, || All
    of them—rulers and proclaimed ones, || All of them riding on horses.
  eng-GNV: 'To wit, the Babylonians, and all the Caldeans, Peked, and Shoah, and Koa,
    and all the Assyrians with them: they were all pleasant yong men, captaines and
    princes: all they were valiant and renoumed, riding vpon horses.'
  eng-WEBSTER: 'The Babylonians, and all the Chaldeans, Pekod, and Shoa, and Koa,
    and all the Assyrians with them: all of them desirable young men, captains and
    rulers, great lords and renowned, all of them riding upon horses.'
  nhw-BL: Niquinchihuas ma hualaca nopa tlali Babilonia ehuani huan nopa caldeos catli
    ehuani altepeme Pecod, Soa huan Coa. Huan hualase ininhuaya nochi nopa asirios.
    Hualase yejyectzitzi telpoca tlacame, tlayacanani tlen soldados, tlahuilanani
    huan tlacame catli yolchicahuaque. Sequin catli hualase itztose tlanahuatiani,
    huan nochi tlejcotihualase ipan cahuayos.
  swh-ONEN: Wababeli na Wakaldayo wote, watu kutoka Pekodi, na Shoa na Koa, wakiwa
    pamoja na Waashuru wote, vijana wazuri, wote wakiwa watawala na majemadari, maafisa
    wa magari ya vita na watu wa vyeo vya juu, wote wakiwa wamepanda farasi.
  bba-bba: Beyɑ Bɑbiloniɡibu kɑ Pekodiɡibu kɑ Koɑɡibu kɑ sere mɑɑ Asiriɡibu. Ben ɑluwɑɑsi
    durɔ burɔ be kɑ ben tem yɛ̃robu kɑ ben sinɑmbu kɑ ben tɑbu durɔbu be kpuro bɑ
    yɔɔwɑ dumin wɔllɔ.
  eng-KJVCPB: 'the Babylonians, and all the Chaldeans, Pekod, and Shoa, and Koa, all
    the Assyrians with them: all of them desirable young men, captains and rulers,
    great lords and renowned, all of them riding upon horses.'
  luo-luo: ma gin jo-Babulon, gi jo-Kaldea, chwo duto moa Pekod gi Shoa kod Koa, kaachiel
    gi jo-Asuria duto kodgi; yawuowi maber neno, ma giduto gin jotelo, jotend jolweny,
    gi joriemb farese, kod jotelo madongo, ka giduto giidho farese.
  meu-meu: Babulono taudia bona Kaldea taudia iboudiai, Pekodo bona Soa bona Koa taudia,
    bona Asuria taudia iboudiai idia ida, iboudiai na eregabe taudia namo-hereadia
    bona hekwara taudia bona tuari biagudia, lohia taudia bona tuari taudia, iboudiai
    danu hosi gui taudia.
  npi-ULB: बेबिलोनीहरू र सबै कल्‍दीहरू, पकोद, शोअ र कोअका मानिसहरू, र तिनीहरूसँगै
    सबै अश्‍शूरहरू, बलिया, सुन्‍दर मानिसहरू, गभर्नरहरू, कमाण्‍डरहरू, ती सबै जना अधिकारीहरू
    र इज्‍जतदार मानिसहरूलाई, घोडामा सवार सबै जना मानिसहरूलाई ।
  yor-yor: àwọn ará Babeli àti gbogbo ara Kaldea àwọn ọkùnrin Pekodi àti Ṣoa àti Koa
    àti gbogbo ará Asiria pẹ̀lú wọn, àwọn ọ̀dọ́mọkùnrin arẹwà, gbogbo àwọn gómìnà
    àti balógun, olórí oníkẹ̀kẹ́ ogun àti àwọn onípò gíga, gbogbo àwọn tí ń gun ẹṣin.
  pes-OPCB: بله، بابِلیان و تمام کلدانیان از فقود، شوع و قوع، و به همراه ایشان همهٔ
    آشوری‌ها که جوانانی خوب چهره و والامقام و چابک سوارند، خواهند آمد.
  tgl-ULB: Sa mga Taga-Babilonia at sa lahat ng taga Caldeo! Pecod, Soa, at Koa! At
    sa lahat ng mga taga-Asiria na kasama nila! Malakas, makisig na kalalakihan! Mga
    gobernador at mga pinuno, lahat sila ay mga pinuno at mga kalalakihang may dangal!
    Nakasakay silang lahat sa mga kabayo!
  hui-hui: I̱na agali haguanebi ami agali haru haga timbunirubi igiri daliaherubi
    minalu ibiloleberogo Babilono howabi Kaladia howabi Pegodo hameigini karubi Soa
    howabi Koa howabi Asiria howabi dindi uruni bibahendeha howa tinaga nogo hosini
    biralu i̱na ti haru halu ibulebero. Bamba í̠na agali uruni baya taraore heago
    de hondowa dimagoli ho biraga birarigoni.
  mya-mya: ဗာ​ဗု​လုန်​နှင့်​ခါ​လ​ဒဲ​ပြည်​သား​များ၊ ပေ​ကုတ်၊ ရှော့​နှင့်​ကော့​မှ​လူ​တို့​နှင့်​အာ​ရှု​ရိ​ပြည်​သား
    အ​ပေါင်း​ကို​ငါ​ခေါ်​ဆောင်​ခဲ့​မည်။ သူ​တို့​အား လုံး​သည်​ရုပ်​ရည်​ချော​၍ ပျို​ရွယ်​သူ​မှူး​မတ်
    အ​ရာ​ရှိ​များ၊ မြင်း​ရ​ထား​တပ်​အ​ရာ​ရှိ​များ နှင့်​အ​ဆင့်​အ​တန်း​မြင့်​သော​မြင်း​တပ်​ဗိုလ်
    များ​ဖြစ်​ကြ​၏။-
  bod-N: དེ་དག་ནི་པཱ་པེལ་ལོན་པ་དང་། ཀལ་དི་པ་ཐམས་ཅད། ཕེ་ཀོད་པ། ཤོ་ཨ་པ། ཀོ་ཨ་པ་བཅས་དང་།
    ལྷན་ཅིག་ཏུ་ད་དུང་ཨ་སུར་པ་ཡང་ཡོད་ལ། དེ་དག་ཐམས་ཅད་ནི་སྤྱི་དཔོན་དང་འགོ་དཔོན་དང་།
    དམག་དཔོན་སྐད་གྲགས་ཅན་དང་དམག་མི་བྱེད་པའི་ན་གཞོན་བྱད་གཟུགས་ལེགས་པོ་ཅན་ཡིན་ཞིང་།
    ཐམས་ཅད་རྟ་ལ་ཞོན་མཁན་ཡིན་ནོ། །
  sna-sna: vaBhabhironi navaKaradhea vose, varume vePekodhi neveShowa neKowa, uye
    vaAsiria vose pamwe chete navo, majaya akanaka, vose vari vabati nevatungamiri
    vamauto, namachinda engoro navarume vezvigaro zvapamusoro, vose vakatasva mabhiza.
  spa-BLM: los babilonios y todos los caldeos, Pekod, Shoa, Koa, y todos los asirios
    con ellos; todos ellos jóvenes deseables, gobernadores y gobernantas, príncipes
    y hombres de renombre, todos ellos montados a caballo.
  cac-cac: aton eb' aj Babilonia yed' eb' aj Caldea, eb' aj Pecod, eb' aj Soa yed'
    eb' aj Coa yed' masanil eb' aj Asiria. Masanil juntzan̈ quelemtac te vach' yilji,
    eb' yajal yed' eb' nivac yopisio yed' eb' soldado ayq'ue d'a yib'an̈ chej.
  swh-ULB: Wababeli na Wakaldayo wote, Pekodi, Shoa, na Koa, na Waashuru wote pamoja
    nao, hodari, vijana wa kutamanika, magavana na maamiri jeshi, wote ni maafisa
    na watu wote wenye sifa, wote wenye kuendesha farasi.
  bel-bel: сыноў Вавілона і ўсіх Халдэяў, з Пэхода, з Шоа і Коа, і зь імі ўсіх сыноў
    Асура, прыгожых хлопцаў, начальнікаў вобласьцяў і кіроўцаў гарадоў, санавітых
    і знакамітых, усіх умельскіх вершнікаў.
  deu-ELBBK: die Söhne Babels und alle Chaldäer, Pekod und Schoa und Koa, alle Söhne
    Assurs mit ihnen, anmutige Jünglinge, Statthalter und Vorsteher insgesamt, Ritter
    und Räte, allesamt auf Pferden reitend.
  mbb-OT: Heini sikandan iyan is menge tig-Babilonia wey menge tig-Caldea he ebpuun
    diyà te Pekod, Shoa, Koa, wey menge tig-Asiria. Heini he menge tig-Asiria menge
    mezagwey wey menge vetan-en he menge maama. Is duma kandan menge kepitan, menge
    peremandar, menge upisyal te ebpemen-untud te kerwahi wey zuma pa he lavew he
    menge upisyal. Ne nemen-untud sikandan te kudà.
  mal-2015: കോവ്യർ, അശ്ശൂര്യർ ഒക്കെയും എന്നിങ്ങനെ മനോഹരയുവാക്കളും ദേശാധിപതികളും സ്ഥാനാപതികളും
    ഒട്ടൊഴിയാതെ പ്രഭുക്കന്മാരും വിശ്രുതന്മാരും കുതിരപ്പുറത്തു കയറി ഓടിക്കുന്നവരുമായി,
    നിനക്കു വെറുപ്പു തോന്നിയിരിക്കുന്ന നിന്റെ ജാരന്മാരെ ഞാൻ നിനക്കു വിരോധമായി ഉണർത്തി
    ചുറ്റും നിന്റെ നേരെ വരുത്തും.
  rmc-rmc: le Babilončanen the savore Chaldejcen, le muršen andral o Pekod, andral
    o Šoa the andral e Koa, a lenca the savore Asirčanen, le šukar terne muršen, le
    bare rajen, le vladaren, le veľiťeľen, le slugaďen the savore jazdcen pro graja.
  pes-OPV: یعنی پسران بابل و همه کلدانیان را از فقود و شوع وقوع. و همه پسران آشور
    را همراه ایشان که جمیع ایشان جوانان دلپسند و حاکمان و والیان و سرداران و نامداران
    هستند و تمامی ایشان اسب‌سوارند.
  ron-1924: пе бабилонень ши пе тоць халдеений, кэпитань, воевозь ши домнь, ши пе
    тоць копиий Асирией ымпреунэ ку ей, тинерь ши плэкуць, тоць дрегэторь ши кэпетений,
    оамень вестиць, тоць кэлэрь пе кай.
  ben-OBCV: তারা হল ব্যাবিলীয়রা এবং কলদীয়েরা, পকোদ, শোয়া ও কোয়ার লোকেরা, এবং সমস্ত
    আসিরীয়রা, সুন্দর যুবকেরা, সকলেই শাসনকর্তা ও সেনাপতি, রথের কর্মচারী, উঁচু পদের
    লোক এবং ঘোড়াসওয়ার।
  som-som: kuwaasoo ah reer Baabuloon, iyo reer Kaldayiin oo dhan, iyo Feqood, iyo
    Shooca, iyo Qooca, iyo reer Ashuur oo dhan oo iyaga la jira, oo kulligood ah rag
    dhallinyaro ah oo suurad wacan oo ah saraakiil iyo taliyayaal, iyo amiirro, iyo
    rag caan ah, oo kulligood fardo fuushan.
  lat-VUC: 'filios Babylonis, et universos Chaldæos, nobiles, tyrannosque, et principes,
    omnes filios Assyriorum, juvenes forma egregia, duces et magistratus universos,
    principes principum, et nominatos ascensores equorum:'
  eng-ASVBT: the Babylonians and all the Chaldeans, Pekod and Shoa and Koa, and all
    the Assyrians with them; desirable young men, governors and rulers all of them,
    princes and men of renown, all of them riding upon horses.
  ita-1885: 'Cioè: i figliuoli di Babilonia, e tutti i Caldei; que'' di Pecod, di
    Soa, di Coa, e tutti i figliuoli di Assur con loro, giovani vaghi, principi, e
    satrapi, tutti quanti; capitani, ed uomini famosi, montati sopra cavalli tutti
    quanti.'
  eng-LXXUP: the children of Babylon, and all the Chaldeans, Pekod, and Shua, and
    Koa, and all the sons of the Assyrians with them; choice young men, governors
    and captains, all princes and renowned, riding on horses.
  eng-ULB: the Babylonians and all the Chaldeans, Pekod, Shoa, and Koa, and all the
    Assyrians with them, strong, handsome men, governors and commanders, all of them
    are officers and men of reputation, all of them riding on horses.
  spa-VBL: 'los babilonios y todos los caldeos, los hombres de Pecod, Soa y Coa, y
    todos los asirios junto con ellos: todos jóvenes apuestos, líderes y comandantes,
    capitanes de carros y oficiales importantes, todos montando a caballo.'
  fra-_FOB: Les enfants de Babylone et tous les Caldéens, chefs, princes et nobles,
    et tous les enfants d'Assur avec eux, de beaux jeunes hommes, tous gouverneurs
    et seigneurs, guerriers fameux, tous montés sur des coursiers.
  mal-mal: കോവ്യർ, അശ്ശൂര്യർ എന്നിങ്ങനെയുള്ള കോമളയുവാക്കളും ദേശാധിപതികളും സ്ഥാനാപതികളും
    പ്രഭുക്കന്മാരും കീർത്തികേട്ടവരും കുതിരപ്പുറത്തു കയറി ഓടിക്കുന്നവരുമായി, നിനക്ക്
    വെറുപ്പു തോന്നിയിരിക്കുന്ന നിന്റെ ജാരന്മാരെ ഞാൻ നിനക്ക് വിരോധമായി ഉണർത്തി എല്ലാവശത്തുനിന്നും
    നിന്റെനേരെ വരുത്തും.
  urd-GVR: Bābal, Kasdiyoṅ, Fiqod, Shoa aur Qoa ke faujī mil kar tujh par ṭūṭ paṛeṅge.
    Ghuṛsawār Asūrī bhī un meṅ shāmil hoṅge, aise ḳhūbsūrat jawān jo sab gawarnar,
    afsar, rathsawār faujī aur ūṅche tabqe ke afrād hoṅge.
  suz-BL: मेको बेबीलोन ङा मुर नु कल्‍दी ङा मुर नेल्‍ले, पेकोद, शोआ नु कोआ ङा मुर,
    अस्‍सुर ङा मुर नेल्‍ल, मेको नु बाक्‍शो दारशो ठिटा, हुकुम पाइब, कप्‍तान नु लडाइ
    पाइब, मेको नेल्‍ल नु शारा ङोइक्‍ब नेल्‍ल आन कली इ पर्बम पोक्‍नुङमी।
  eng-NOY: the Babylonians and all the Chaldaeans, prefects, rich men, and nobles,
    and all the Assyrians with them, all of them desirable young men, prefects and
    rulers, captains and men of renown, all of them riding upon horses.
  ita-1927: i figliuoli di Babilonia e tutti i Caldei, principi, ricchi e grandi,
    e tutti i figliuoli d’Assiria con loro, giovani e belli, tutti governatori e magistrati,
    capitani e consiglieri, tutti montati sui loro cavalli.
  ckb-ckb: نەوەکانی بابل و هەموو کلدانییەکان، پەقۆد و شوەع و قوەع، هەموو نەوەی ئاشوریش
    لەگەڵیان، گەنجە هەوەسدارەکان، هەموویان فەرمانڕەوا و پارێزگارن، فەرماندە و پاڵەوانن،
    هەموو ئەسپ سوارن.
  eng-BBE: 'The Babylonians and all the Chaldaeans, Pekod and Shoa and Koa, and all
    the Assyrians with them: young men to be desired, captains and rulers all of them,
    and chiefs, her neighbours, all of them on horseback.'
  kan-OKCV: ಬಾಬಿಲೋನಿನವರು ಎಲ್ಲಾ ಕಸ್ದೀಯರು, ಪೆಕೋದಿನವರು, ಷೋಯದವರು, ಕೋಯದವರು, ಎಲ್ಲಾ ಅಸ್ಸೀರಿಯರ
    ಜೊತೆಗೆ ಅವರೆಲ್ಲಾ ಅಪೇಕ್ಷಿಸುವಂತಹ ಯೌವನಸ್ಥರೂ ಸೈನ್ಯಾಧಿಪತಿಗಳೂ ಅಧಿಕಾರಸ್ಥರೂ ಯುದ್ಧಶಾಲಿಗಳೂ
    ಖ್ಯಾತಿ ಹೊಂದಿದವರೂ ಎಲ್ಲರೂ ಕುದುರೆಗಳ ಮೇಲೆ ಬೀಳುವಂತೆ ಮಾಡುವೆನು.
  tam-2017: அழகுள்ள வாலிபர்களும், தலைவர்களும், அதிபதிகளும், குதிரைகள்மேல் ஏறுகிற வீரர்களுமாகிய
    பெயர்பெற்ற பிரபுக்களான பாபிலோனியர்களையும், கல்தேயர்கள் எல்லோரையும், பேகோடு, சோவா,
