    na gunan ma ra umana luluai diat, ra umana natu i ra king ma ra umana rangrang
    na tutana nina dia ki ra umana os.
  grc-BRENT: υἱοὺς Βαβυλῶνος, καὶ πάντας τοὺς Χαλδαίους, Φακοὺκ, καὶ Σουὲ, καὶ Ὑχουὲ,
