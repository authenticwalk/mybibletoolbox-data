    tejcotose ipan cahuayojme.
  vie-1934: tức là những người Ba-by-lôn, hết thảy người Canh-đê, Phê-cốt, Soa, và
    Coa, và hết thảy người A-si-ri với chúng nó, là trai tráng đẹp đẽ, mọi tổng đốc
    và quan cai trị, quan trưởng và người có danh tiếng, hết thảy đều cỡi ngựa.
  hin-CV: बाबेलियों और सब कसदी, पेकोद, शोआ और कोआ के पुरुष, और उनके साथ सब अश्शूरी,
    सुंदर जवान, उनमें सबके सब राज्यपाल और सेनापति, रथ अधिकारी और उच्च पदस्थ व्यक्ति,
