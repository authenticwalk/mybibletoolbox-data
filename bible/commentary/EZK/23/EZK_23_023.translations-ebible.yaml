    pwulopwul ko, lapalap kesempwal akan oh kaunen sounpei kan.
  por-BRBSL: os babilônios e todos os caldeus, Pekod, Shoa, Koa, e todos os assírios
    com eles; todos eles jovens desejáveis, governadores e governantes, príncipes
    e homens de renome, todos eles montando a cavalo.
  cth-cth: Babilon, Khaldean, Pekod, Shoa, hoi Koa hoi ahnimouh koe kaawm e Assirianaw
    hoi, abuemlahoi ngai ka tho poung e thoundoun, ukkung hoi lawkcengkung, bawi hoi
    tami a min kamthang abuemlahoi marang dawk kâcui laihoi a tho awh han.
  twi-twi: Babiloniafo ne Kaldeafo nyinaa, Pekod, Soa ne Koa mmarima, Asiriafo no
    ne wɔn bɛba, mmerante ahoɔfɛfo a wɔn nyinaa yɛ amradofo, asahene, nteaseɛnam ho
    adwumayɛfo ne mmarima a wokura dibea akɛse a wɔn nyinaa tete apɔnkɔ so.
  hlt-hlt: Babylon ca rhoek neh Pekod Khalden boeih khaw, Shoa neh Koa, amih taengkah
    Assyria koca boeih, rhalboei naidoeh tongpang neh amih boeilu ukkung boeih khaw
    marhang dongah aka ngol la boeih a khue uh.
  tbz-SIM: Bɑbidɔnni kɔbɛ bɛmɔu, Kɑndee omɔu kɔbɛ, Pekɔdi ɛì nɛ̀ Soɑɑ ɛì kɔbɛ nɛ̀
    Koɑ nɛ̀ Asidii kɔbɛ, bɛmɔu bɛdɑpùnsɑ́ɑ́tìbɛ̀ nɛ̀ kùmɑ̀ndɑ́ɑ̀bɛ̀ nɛ̀ bɛbeémbɛ̀
    diɛbɛ̀ nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ iwɛ̃ĩ yɛmbɛ̀ nɛ̀ bɛsɑ̃ndèèbɛ̀ bɛ miɛkɛ yóó ò yɛ̀mu.
  msy-2020: Kɨ Babilonia ko Kaldian gumaziba bar, ko Pekotia ko, Soaba ko, Koaba ko,
    Asirian gumaziba bar, me akuvagh me inigh izam. Me gumazir igiar diriba, ko gumazir
    ziaba itiba, ko gumazir dapaniba ko, mɨdorozir gumaziba, me bar hoziabagh isɨn
    dapiaghtɨ kɨ me inigh izam.
  dop-dop: Pǝ kpɑɣɑʋ Pɑpiloni ɩcɑtɛ, nɑ Kɑlǝtee nyǝ́mɑ tǝnɑ tɔ. Nɑ Pekotɩ nɑ Sowɑ
    nɑ Kowɑ pǝ tɛtʋnɑɑ nyǝ́mɑ. Asilii nyǝ́mɑ tǝnɑ kɑ́ sɔɔsɩ pɑ tɔɔ. Mɑɑ kpeɣeli ɩfepiyɑ
    telɑɑ, nɑ kʋfǝnɛɛnɑɑ, nɑ tɔm hʋʋlɑɑ sɔsɑɑ, nɑ yoolɑɑ, nɑ ɑkewenɑɑ sɔsɑɑ. Pɑ tǝnɑ
    pɑɑ kɛ́ kpɑɣɑnǝŋ cɑɣɑlɑɑ kɛ́.
  azb-azb: Babillilərlə bütün Xaldeyliləri, Peqod, Şoa və Qoa xalqını, bütün Aşşurluları
    gətirəcəyəm. Onlar cazibədar cavanlar, valilər, başçılar, zabitlər və məşhur adamlardır.
    Hamısı da atlara minib.
  eng-DBY: The children of Babylon, and all the Chaldeans, Pekod and Shoa and Koa,
    all the children of Asshur with them; all of them attractive young men, governors
    and rulers, great lords and renowned, all of them riding upon horses.
  hin-2017: अर्थात् बाबेली और सब कसदियों को, और पकोद, शोया और कोआ के लोगों को; और
    उनके साथ सब अश्शूरियों को लाऊँगा जो सब के सब घोड़ों के सवार मनभावने जवान अधिपति,
    और कई प्रकार के प्रतिनिधि, प्रधान और नामी पुरुष हैं।
  wol-KYG: waa Babilon, Kaldeen ñépp, muy waa Pekot, di waa Sowa, di waa Kowa, ànd
    ak waa Asiri yépp, di xale yu góor yu sopplu, ñoom ñépp di kàngam aki jawriñ,
    di kilifa yu ràññiku, ñoom ñépp war ay fas.
  eng-YLT: Sons of Babylon, and of all Chaldea, Pekod, and Shoa, and Koa, All the
    sons of Asshur with them, Desirable young men, governors and prefects, All of
    them — rulers and proclaimed ones, Riding on horses, all of them.
  eng-WYC-2017: the sons of Babylon, and all Chaldees, noble and mighty men and princes,
    [and] all the sons of Assyrians, and young men of noble form, dukes, and magistrates,
    all princes of princes, and [the] named riders of horses.
  eng-WMBB: the Babylonians and all the Kasdim, Pekod, Shoa, Koa, and all the Assyrians
    with them; all of them desirable young men, governors and rulers, princes and
    men of renown, all of them riding on horses.
  urd-GVH: बाबल, कसदियों, फ़िक़ोद, शोअ और क़ोअ के फ़ौजी मिलकर तुझ पर टूट पड़ेंगे।
    घुड़सवार असूरी भी उनमें शामिल होंगे, ऐसे ख़ूबसूरत जवान जो सब गवर्नर, अफ़सर, रथसवार
    फ़ौजी और ऊँचे तबक़े के अफ़राद होंगे।
  rug-rug: sari pa Babiloni meke doduru tie pa butubutu Kaladea, sari tie pa Pekodi,
    meke pa Soa meke pa Koa, meke doduru tie Asiria, sari tie vaqura sapu doṉo leadi.
    Sari doduru arini si na tie koi pa hose, sari na qavuna, na koimata pa vinaripera,
    tie koi pa totopili varipera, meke sari tie nomadi.
  gaz-gaz: Isaan kunneenis Baabilonotaa fi Kaldoota hunda, namoota Pheqood kan Shooʼaatii
    fi Qoʼaa turan; isaan wajjinis Asoorota hundattu ture; Asooronni kunneenis dargaggeeyyii
    mimmiidhagoo hundi isaanii bulchitootaa fi ajajjoota waraanaa, ajajjoota gaarii
    waraanaatii fi namoota sadarkaa ol aanaa kanneen hundi isaanii fardaan deeman
    turan.
  fra-LSG: Les enfants de Babylone et tous les Chaldéens, Nobles, princes et seigneurs,
    Et tous les enfants de l’Assyrie avec eux, Jeunes et charmants, Tous gouverneurs
    et chefs, Chefs illustres, Tous montés sur des chevaux.
  yal-yal: Babilɔn kaane birin nun Pekodo kaane nun Sowa kaane nun Kowa kaane nun
    Asiriya kaane birin, banxulan faɲin naxanye birin findixi yamana kanne nun kuntigine
    nun sofa mangane nun yɛɛratine ra. Soo ragine nan e birin na.
  haw-1868: I ko Babulona, a me ko Kaledea a pau, o Pekoda, a me Soa, a me Koa, a
    me ko Asuria a pau me lakou; he poe kanaka ui i makemakeia lakou a pau na luna
    koa, me na'lii, a me na haku nui, a he kaulana hoi, e holo ana lakou a pau maluna
    o na lio.
  arb-NAV: أَبْنَاءَ الْبَابِلِيِّينَ، وَسَائِرَ الْكَلْدَانِيِّينَ مِنْ أَقْوَامِ
    فَقُودَ وَشُوعَ وَقُوعَ وَمَعَهُمْ جَمِيعُ أَبْنَاءِ أَشُورَ، شُبَّانُ شَهْوَةٍ،
    مِنْ وُلاةٍ وَقَادَةٍ وَرُؤَسَاءِ مَرْكَبَاتٍ وَذَوِي الشُّهْرَةِ، وَكُلُّهُمْ
    فُرْسَانُ خَيْلٍ.
  ewe-ewe: Babiloniatɔwo, ame siwo katã tso Babilonianyigba dzi, ŋutsuwo tso Pekod
    kple Soa kple Koa kple Asiriatɔwo katã, kpe ɖe wo ŋu. Wonye ɖekakpui dzeɖekɛwo.
    Wo katã wonye mɔmefiawo, dumegãwo, tasiaɖamkulawo ƒe amegãwo kple ame ŋkutawo,
    eye wo katã woganye sɔdolawo.
  eng-LEE: The sons of Babylon, and all the Chaldeans, Pekod, and Shoa and Koa, and
    all the sons of Asshur with them, attractive youths, governors and rulers all
    of them, commanders and chiefs, riding upon horses all of them.
  asm-FB: বাবিলীয়া আৰু আটাই কলদীয়াসকল! পকোদ, চোৱা আৰু কোৱাক! আৰু তেওঁলোকৰ সৈতে আটাই
    অচূৰীয়াসকলক! সকলোৱেই প্রভাৱশালী মনোহৰ যুৱা! ৰাজ্যপাল আৰু বিষয়াসকল; তেওঁলোক সেনাপতি
    আৰু সন্মানিত লোক! তেওঁলোক আটাইবোৰ অশ্বাৰোহী।
  sus-A: بَبِلْنكَيٍ كَلِدِكَيٍ، ثٍكٌدِكَيٍ، سٌوَكَيٍ، كٌوَكَيٍ، نُن عَسِرِيَكَيٍ
    شَ سْورِ سّنبّمَيٍ، مَنفّيٍ نُن سٌي رَفِيٍ،
  fra-SBL: les Babyloniens et tous les Chaldéens, Pékod, Shoa, Koa, et tous les Assyriens
    avec eux, tous des jeunes gens désirables, des gouverneurs et des chefs, des princes
    et des hommes de renom, tous montés sur des chevaux.
  hbo-hbo: בְּנֵ֧י בָבֶ֣ל וְכָל־כַּשְׂדִּ֗ים פְּקֹ֤וד וְשֹׁ֙ועַ֙ וְקֹ֔ועַ כָּל־בְּנֵ֥י
    אַשּׁ֖וּר אֹותָ֑ם בַּח֨וּרֵי חֶ֜מֶד פַּחֹ֤ות וּסְגָנִים֙ כֻּלָּ֔ם שָֽׁלִשִׁים֙
    וּקְרוּאִ֔ים רֹכְבֵ֥י סוּסִ֖ים כֻּלָּֽם׃
  kik-kik: andũ a Babuloni na Akalidei othe, na andũ a kuuma Pekodi, na Shoa, na Koa,
    marĩ hamwe na andũ a Ashuri othe, aanake arĩa ciĩrorerwa, arĩa othe matuĩtwo abarũthi
    na anene a ita, na anene a ngaari cia mbarathi cia ita na andũ arĩa marĩ igweta
    inene, nao othe mathiiaga mahaicĩte mbarathi.
  fra-NCL: les fils de Babylone et tous les Chaldéens, princes, chefs et seigneurs,
    et avec eux tous les fils de l’Assyrie, beaux jeunes hommes, tous gouverneurs
    et magistrats, dignitaires et personnages illustres, tous montés sur des chevaux.
  cek-AK: To kaminawk thungah Babylon kaminawk, Khaldian kaminawk boih, Pekod, Shoa
    hoi Koa ih kaminawk, Assyria kaminawk boih; kranghoih thendoengnawk, prae ukkungnawk
    hoi misatuh angraengnawk, kalen angraengnawk hoi ahmin kamthang kaminawk, hrang
    angthueng kaminawk boih athum o tih.
  cuk-cuk: Babilonia-dorgan, bela Caldea-dulemar, Pecodʼginmalad, Soaʼginmalad, degi,
    Coaʼginmalad. ” ’Asiria-dulemar danimarmogoed, bela wemar, sapingan-yeerdaklemaladid,
    dummagan-negdakmamaidid, sordamar-e-dummaganad, sorda-bila-onomaladid, degi, dule-nuga-nikamaladid,
    bela wemar moli-birgi-sii nanamaladid. Bela we-dulemar an begi barmidagoed.
  uig-CYR: Бабиллиқлар, барлиқ Калдийләр, Пекодлар, Шоалар, Коаллар һәмдә Асурийләрниң
    һәммисини улар билән тәң қозғаймән; уларниң һәммиси келишкән жигитләр, әмәлдар-һөкүмдарлар,
    улуқ бәгләр вә җанаблар, һәммиси атқа мингән чәвәндазлардур;
  tel-2017: గుర్రాలు స్వారీ చేసే బబులోను వాళ్ళను, కల్దీయులను. అధిపతులను, ప్రధానాధికారులనందరిని,
    అష్షూరీయులను. అందంగా ఉండే శ్రేష్ఠులను, అధిపతులను, అధికారులను, శూరులను, మంత్రులను,
    అందరినీ నీ మీదకి నేను రప్పిస్తున్నాను.
  hat-BSA: Babilonyen yo ak tout Kaldeyen yo, Pekod, Schoa, Koa, ak tout Asiryen ki
    avèk yo; yo tout, jenn gason byen pòtan yo, chèf yo ak tout ofisye yo, ofisye
    ak mesye ki gen bon renome yo, tout sila k ap galope cheval yo.
  kos-kos: Nga fah usani mukul nukewa in acn Babylonia ac Chaldea — mwet Pekod, mwet
    Shoa, ac mwet Koa, ac mwet Assyria nukewa. Nga ac fah usani nufon mwet leum ac
    mwet fulat ke mweun su fusr ac oasku, aok mwet na yohk sripalos, ac mwet mweun
    fulat su kasrusr fin horse uh.
  hbo-WLC: בְּנֵ֧י בָבֶ֣ל וְכָל־כַּשְׂדִּ֗ים פְּק֤וֹד וְשׁ֙וֹעַ֙ וְק֔וֹעַ כָּל־בְּנֵ֥י
    אַשּׁ֖וּר אוֹתָ֑ם בַּח֨וּרֵי חֶ֜מֶד פַּח֤וֹת וּסְגָנִים֙ כֻּלָּ֔ם שָֽׁלִשִׁים֙
    וּקְרוּאִ֔ים רֹכְבֵ֥י סוּסִ֖ים כֻּלָּֽם׃
  ibo-ibo: Ndị Babilọn, ndị Kaldịa niile, ndị ikom Pekod, ndị Shoa, na ndị Koa, na
    ndị Asịrịa niile ha na ha soo. Ụmụ okorobịa niile dị mma ile anya, ha niile bụ
    ndị na-achị achị na ndị ọchịagha, ndịisi na-agba ịnyịnya, na ndị ikom ọkwa ha
    dị elu, ha niile ga-anọkwasị nʼelu ịnyịnya.
  ory-ory: ବାବିଲୀୟମାନଙ୍କୁ ଓ ସମୁଦାୟ କଲ୍‍ଦୀୟ ଲୋକଙ୍କୁ, ପକୋଦ, ଶୋୟା, କୋୟା ଓ ସେମାନଙ୍କ ସଙ୍ଗେ
    ସମୁଦାୟ ଅଶୂରୀୟ ଲୋକଙ୍କୁ ଆଣିବା; ସେମାନେ ସମସ୍ତେ ମନୋହର ଯୁବା ଲୋକ। ଦେଶାଧ୍ୟକ୍ଷ ଓ ଶାସନକର୍ତ୍ତା,
    ଅଧିପତିଗଣ ଓ ବିଖ୍ୟାତ ଲୋକ, ସମସ୍ତେ ଅଶ୍ୱାରୋହୀ।
  chk-chk: Üpwe emwenato ekewe chon Papilon me chon Kaltea meinisin, ekewe chon Pekot,
    chon Soa me Koa, pwal ekewe chon Asiria meinisin mi alüalöch, ekewe kepina me
    ekewe meilapen sounfiu meinisin, pwal ekewe aramas tekia me sounfiu mi wawa oris.
  rop-rop: Ai garra bringimap ol detlot Bebalon pipul, en ola Keldiyan klen gulum
    Pekod, Showa en Kowa, en ola Asiriya pipul du. Ai garra majurrumap olabat, ol
    detlot purdiwan haibala men, en ola boswan gabmanmen, en ol detlot haibala solja,
    en dei garra raidimbat detlot hosis en dei garra ol kaman langa yu.
  ukr-1871: Синів Вавилонських і всїх Халдеїв, із Пеходу, з Шоа й Коа, а з ними всїх
    синів Ассириї, вродливих молодиків, намісників і зверхників городських, можних
    і славних та всїх метких їздецїв.
  deu-1951: die Söhne Babels und alle Chaldäer, Hauptleute, Fürsten, Gewaltige, samt
    allen Assyrern; schmucke Jünglinge, lauter Fürsten und Herren, Hauptleute und
    berühmte Männer, alle auf Pferden reitend.
  eng-JPS: the Babylonians and all the Chaldeans, Pekod and Shoa and Koa, and all
    the Assyrians with them, handsome young men, governors and rulers all of them,
    captains and councillors, all of them riding upon horses.
  srp-1865: Vavilonjane i sve Haldejce, Fekoðane i Sojane i Kojane, sve Asirce s njima,
    lijepe mladiæe, knezove i vlastelje sve, vitezove i ljude èuvene, koji svi jašu
    na konjma.
  lug-lug: Abababulooni, n’Abakaludaaya bonna, n’abasajja ab’e Pekodi ne Sara ne Kowa,
    n’Abaasuli bonna wamu nabo, n’abavubuka abalabika obulungi, n’abaamasaza n’abaduumizi
    b’eggye bonna, n’abakungu abavuga amagaali n’abaserikale ab’oku ntikko bonna,
    nga beebagadde embalaasi bonna.
  heb-heb: בני בבל וכל כשדים פקוד ושוע וקוע כל בני אשור אותם בחורי חמד פחות וסגנים
    כלם שלשים וקרואים רכבי סוסים כלם׃
  ben-IRV: বাবিল-সন্তানেরা এবং কলদীয়েরা সবাই, পকোদ, শোয়া ও কোয়া এবং তাদের সঙ্গে
    সমস্ত অশূর-সন্তান আনা হবে; তারা সবাই শক্তিশালী, সুদর্শন লোক! দেশাধ্যক্ষ ও শাসনকর্ত্তা,
    খ্যাতিসম্পন্ন লোক তারা সবাই অশ্বারোহী।
  pan-pan: ਬਾਬਲ ਵਾਸੀਆਂ ਅਤੇ ਸਾਰੇ ਕਸਦੀਆਂ ਨੂੰ ਪਕੋਦ ਦੇਸ ਸ਼ੋਆ ਦੇਸ, ਕੋਅ ਦੇਸ ਅਤੇ ਉਹਨਾਂ ਦੇ
    ਨਾਲ ਸਾਰੇ ਅੱਸ਼ੂਰੀਆਂ ਨੂੰ, ਸਾਰੇ ਦੇ ਸਾਰੇ ਚੁਣਵੇਂ ਸੁੰਦਰ ਗੱਭਰੂਆਂ ਨੂੰ, ਸੂਬੇਦਾਰਾਂ, ਸ਼ਰੀਫਾਂ
    ਨੂੰ ਅਤੇ ਸਾਰੇ ਕਪਤਾਨਾਂ ਨੂੰ ਅਤੇ ਪ੍ਰਸਿੱਧ ਲੋਕਾਂ ਨੂੰ, ਜੋ ਸਾਰੇ ਦੇ ਸਾਰੇ ਘੋੜਿਆਂ ਤੇ ਸਵਾਰ
    ਹੁੰਦੇ ਹਨ
  mya-JVB: အာရှုရိ လူ များနှင့်တကွအကြီးအကဲ၊ သူဌေးသူကြွယ်၊ ထင်ရှားသောသူဖြစ်သော ဗာဗုလုန်
    လူ ၊ ခါလဒဲ လူများတည်းဟူသော၊ ချစ် ဘွယ်သော လူပျို ၊ ဗိုလ်မင်း ၊ ဝန်မင်း ၊ မှူးကြီးမတ်ကြီး
    ၊ မြင်းစီး သူရဲအပေါင်း တို့သည်၊
  hmo-hmo: Babulonia taudia, bona Kaledea taudia ibounai, Pekodo bona Soa bona Koa
    taudia, bona Asuria taudia ibounai idia danu, ibounai be eregabe taudia namo herea
    bona lohia taudia bona tuari biagudia, tuari opesa badadia, ibounai be hosi idia
    guia taudia.
  urd-urd: अहल — ए — बाबुल और सब कसदियों को फ़िकू़द और शो'अ और को'अ और उनके साथ तमाम
    असूरियों को, सब के सब दिल पसन्द जवाँ मर्दों को, सरदारों और हाकिमों को, और बड़े
    बड़े अमीरों और नामी लोगों को जो सबके सब घोड़ों पर सवार होते हैं तुझ पर चढ़ा लाऊँगा।
  rus-SYN: сынов Вавилона и всех Халдеев, из Пехода, из Шоа и Коа, и с ними всех сынов
    Ассура, красивых юношей, областе-начальников и градоправителей, сановных и именитых,
    всех искусных наездников.
  bqc-SIM: Babɛlideↄ ń Babiloni bùsudeↄ píi ń Pekodiↄ ń Soaↄ ń Koaↄ ń Asiliↄ
    lↄ. Ɛ̀waaso maaↄnɛ, bùsu dↄaanaↄnɛ ń gbãadeↄ ḿpii, zĩgↄ̃ kíaↄ ń tↄdeↄ dia
    sↄ̃́ↄ kpɛ.
  tcz-CHONGTHU: Hitia chu Babylon mite chu Chaldea mite toh Pekod leh Shoa chule Koa
    kon hung diu ahi. Chule Assyria mite chu khangthah melhoi tah tah captain ho commander
    ho sakol kangtalaija vaihom ho chule tohmun sangtah tah lamkai ho chutoh sakong
    chunga touvin hungunte.
  mar-mar: बाबेलचे तरुण सर्व खास्दी, पकोड, शोआ, व कोआ येथील लोक व अश्शूरी तरुण पुरुष
    जे देखणे तरुण, अधिकारी, प्रमुख अधिकारी, पराक्रमी मंत्री व सरदार घोड्यावर बसणारे
    आहेत त्यांना तुझ्याविरूद्ध उभा करीन.
  qub-qub: Shamonga Babiloniacuna, Caldeacuna, Pecodcuna, Soacuna, Coacuna, intëru
    Asiriapitapis. Paycunaga llapanpis caycan camaraj mösucunallami, capitancunallami,
    mandajcunallami, jinyu runacunallami, pillyay yachajcunallami. Llapanpis caycan
    muntädu purejcunallami.
  bqp-bqp: Beyɑ Bɑbilonigibu kɑ Pekodigibu kɑ Koɑgibu kɑ sere mɑɑ Asirigibu. Ben ɑluwɑɑsi
    durɔ burɔ be kɑ ben tem yɛ̃robu kɑ ben sinɑmbu kɑ ben tɑbu durɔbu be kpuro bɑ
    yɔɔwɑ dumin wɔllɔ.
  hat-hat: Tout moun Babilòn yo ak moun peyi Kalde yo, moun lavil Pekòd, moun lavil
    Choa, moun lavil Koa, ansanm ak tout moun peyi Lasiri yo, mwen pral sanble tout
    bèl jenn gason yo, grannèg, gwo zotobre, tout chèf, tou sa ki gen gwo grad, bon
    kavalye ki moute sou chwal yo. Mwen pral sanble yo tout.
  eng-BSB: the Babylonians and all the Chaldeans, the men of Pekod, Shoa, and Koa,
    and all the Assyrians with them—all desirable young men, governors and commanders,
    officers and men of renown, mounted on horses.
  eng-WEBPB: the Babylonians and all the Chaldeans, Pekod, Shoa, Koa, and all the
    Assyrians with them; all of them desirable young men, governors and rulers, princes
    and men of renown, all of them riding on horses.
  kbq-kbq: Hagi e'i ana vahetamina zamavare atruma hanuana, Babiloni vahetamima, maka
    Kaldia vahetamima, Pekodi vahe'ma, Soa vahe'ma, Koa nagapinti vahetamima, maka
    Asiria gavana vahetmima, sondia vahete kva vahetamima, hosi agumpima maniza vano
    nehu'za ha'ma nehaza hentofa nehazaveramina zamavare atru hanuge'za hara huramantegahaze.
  nhe-BL: Niquinchihuas ma hualaca nopa tlali Babilonia ehuani huan nopa caldeos tlen
    ehuani altepetini Pecod, Soa huan Coa. Huan hualase ininhuaya nochi nopa asirios.
    Hualase yejyectzitzi telpoca tlacame, tlayacanani tlen soldados, tlatehuiani huan
    tlacame tlen yolchicahuaque. Sequin tlen hualase itztose tlanahuatiani, huan nochi
    tlejcotihualase ipan cahuayos.
  gub-BL: 'Arur putar Mawiron paw ihe wà nehe. Arur putar Kawnew paw ihe wà nehe no:
    tawhu Pekoz pe har wà, tawhu Xoa pe har wà, tawhu Koa pe har wà. Arur putar Axir
    paw ihe wà nehe no. Paw rupi wiko zauxiapekwer wanuwihaw upuner ma''e romo ipyahu
    ma''e romo na''arewahy uzemuryparypar ma''e romo wà. Zauxiapekwer kawaru ku''az
    har wanuwihaw upuner ma''e romo wanekon paw rupi wà.'
  eng-DRA: The children of Babylon, and all the Chaldeans, the nobles, and the kings,
    and princes, all the sons of the Assyrians, beautiful young men, all the captains,
    and rulers, the princes of princes, and the renowned horsemen.
