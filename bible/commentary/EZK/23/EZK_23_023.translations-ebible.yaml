  guj-2017: એટલે હું બધા બાબિલવાસીઓને તથા બધા ખાલદીવાસીઓને પેકોદને, શોઆને તથા કોઆને
    તેમ જ બધા આશ્શૂરવાસીઓને, બધા ખૂબસૂરત જુવાનોને, રાજકર્તાઓને તથા અધિકારીઓને, ઘોડેસવારોને
