verse: EZK.023.024
translations:
  mal-C: അവർ ആയുധങ്ങളും രഥങ്ങളും പല്ലക്കുകളും പടക്കൂട്ടവുമായി നിന്റെനേരേ വരും. പരിചയും
    ചെറുപരിചയും ശിരോകവചവും ധരിച്ച് എല്ലാവശത്തുനിന്നും അവർ നിനക്കെതിരേ അണിനിരക്കും.
    ഞാൻ നിനക്കുള്ള ന്യായവിധി അവരെ ഏൽപ്പിക്കും; അവർ തങ്ങളുടെ ന്യായമനുസരിച്ച് നിന്നെ
    ന്യായംവിധിക്കും.
  deu-TKW: Und sie werden gegen dich anrücken von Norden her mit Wagen und Rädern
    und mit Scharen von Völkern; Tartsche und Schild und Helm werden sie ringsum gegen
    dich richten, und ich werde ihnen den Rechtsstreit vorlegen, damit sie dich richten
    nach ihren Rechten.
  lin-lin: Bakoya kobundisa yo na bibundeli, na bampunda mpe na bashar na yango elongo
    na bato ebele ; bakomibongisa mpo na kobundisa yo na bangambo nyonso, na banguba
    minene mpe ya mike, mpe na bikoti ya basoda. Nakokaba yo na maboko na bango mpo
    ete bapesa yo etumbu mpe bakosambisa yo kolanda mibeko na bango.
  eng-LSV: And they have come in against you, || With arms, rider, and wheel, || And
    with an assembly of peoples; Buckler, and shield, and helmet, || They set against
    you all around, || And I have set judgment before them, || They have judged you
    in their judgments.
  eng-GNV: 'Euen these shall come against thee with charets, waggons, and wheeles,
    and with a multitude of people, which shall set against thee, buckler and shield,
    and helmet round about: and I will leaue the punishment vnto them, and they shall
    iudge thee according to their iudgements.'
  eng-WEBSTER: 'And they shall come against thee with chariots, wagons, and wheels,
    and with an assembly of people, which shall set against thee buckler and shield
    and helmet on every side: and I will set judgment before them, and they shall
    judge thee according to their judgments.'
  nhw-BL: Quena, hualase anmechhuilanaquij, anJerusalén ehuani, ica tlahuilanca carros
    huan cuacarros huan ica tlahuel miyac soldados catli mocualtlalijtose ica inintzontzajca
    huan ica teposme catli ica quintzacuase inintlacayo para amo tleno hueli quincocos.
    Huan na niquinmacas tlanahuatili para ma anmechtlatzacuiltica. Huan inijuanti
    anmechtlatzacuiltise chicahuac quen quiijtohuaj inintlanahuatilhua.
  swh-ONEN: Watakuja dhidi yako wakiwa na silaha, magari ya vita, magari ya kukokota,
    pamoja na umati mkubwa wa watu. Watakuzingira pande zote kwa ngao na vigao na
    kofia za chuma. Nitakutia mikononi mwao ili wakuadhibu, nao watakuadhibu sawasawa
    na sheria zao.
  bba-bba: Wee bɑ nun wɔrim wee bɑ tɑbu yɑ̃nu nɛni kɑ tɑbu kɛkɛbɑ yi dumi ɡɑwe. Bɑ
    mɛnnɑ bɑ dɑbi bɑ kɑ nun sikerenɛ yɑm kpuro. Be kpuro bɑ sii furɔsu doke mɑ bɑ
    tɛrɛnu nɛni. Kon bu siribu nɔmu sɔndiɑ kpɑ bu nun siri kɑ ben woodɑ.
  eng-KJVCPB: 'And they shall come against thee with chariots, wagons, and wheels,
    and with an assembly of people, which shall set against thee buckler and shield
    and helmet round about: and I will set judgment before them, and they shall judge
    thee according to their judgments.'
  luo-luo: Gibiro bironi gi gig lweny, gi farese maywayo geche to gi oganda maratipo;
    gibiro kawo ruothegi mondo giked kodi ka gilwori giketi diere, ka gitingʼo kuodi
    madongo gi matindo, kendo ka girwako ogute mag lweny. Abiro chiwi e lwetgi mondo
    okumi, kendo gibiro kumi kaluwore gi chikgi giwegi.
  meu-meu: Idia na oi ihadikamu totona mirigini kahana amo baema, mai edia kariota
    bona edia rerue bona edia orea taudia hutuma ida. Idia ese bae koumu heḡeḡe, mai
    edia keme auridia bona edia kesi bona edia kwara ḡaudia, bona siahu baina henidia
    bae hanemaoro, bena edia hahemaoro herevadia amo bae hahemaoro henimu.
  npi-ULB: उनीहरू तेरो विरुद्धमा हतियारहरू र रथहरू र गाडाहरू र मानिसहरूका ठुलो भीडलाई
    साथमा लिएर आउनेछन्‌ । ठुला ढालहरू, साना ढालहरू लिएर र टोप लाएर उनीहरूले तँलाई
    घेरा हाल्‍नेछन्‌ । तँलाई दण्‍ड दिने मौका उनीहरूलाई म दिनेछु, र उनीहरूले आफ्‍ना
    कामहरूले तँलाई दण्‍ड दिनेछन्‌ ।
  yor-yor: Wọn yóò wa dojúkọ ọ pẹ̀lú ohun ìjà, kẹ̀kẹ́ ogun pẹ̀lú kẹ̀kẹ́ ẹrù àti pẹ̀lú
    ìwọ́jọpọ̀ ènìyàn; wọn yóò mú ìdúró wọn lòdì sí ọ ní gbogbo ọ̀nà pẹ̀lú asà ńlá
    àti kékeré pẹ̀lú àṣíborí. Èmi yóò yí ọ padà sí wọn fun ìjìyà, wọn yóò sì fi ìyà
    jẹ ọ gẹ́gẹ́ bí wọn tí tó.
  pes-OPCB: ایشان از شمال با سپاهی آماده، همراه با کالسکه‌ها و ارابه‌ها به جنگ تو
    خواهند آمد. مردانی که تا دندان مسلح می‌باشند، از هر سو تو را محاصره خواهند کرد
    و من تو را به ایشان تسلیم خواهم نمود تا مطابق راه و رسم خودشان، تو را مجازات نمایند.
  tgl-ULB: Darating sila laban sa iyo na may mga sandata, at na may mga karwahe at
    mga karitob, at kasama ng napakaraming mga tao! Maghahanda sila ng malaking panangga,
    maliit na panangga, at mga helmet, laban sa inyong lahat na nakapalibot! Bibigyan
    ko sila ng pagkakataon upang parusahan kayo, at parurusahan nila kayo ayon sa
    inyong mga kinikilos!
  hui-hui: Ainde áyu tigua dindi abene uyurayagi yu wahalu í̠ni baba wai bilo ibilolebero.
    Tigua ami agali heba ibalu wai biagane garo ale nogo hosime gili laga mini karisibi
    tinaga tomobi wai biagane ale yaga garo ale karisi heba dewaore ibulebira. Tigua
    wai biagane dabudabu marubi yalu wai pole mo karulagane gaba manda karulalu wai
    humbibi mo yalu ibuwa tigua í̠ ho hagira bu holebira. Ani bidagola i̱na tinaga
    giha minu ya harogola tigua í̠ bope halu tinaga mana ngagoria howa í̠ godini dabalu
    minu bolebira.
  mya-mya: သူ​တို့​သည်​စစ်​လက်​နက်​စစ်​မြင်း​ရ​ထား​များ၊ ရိက္ခာ​လှည်း​များ​ကို​ယူ​ဆောင်​ကာ
    ကြီး​မား​သော စစ်​သည်​အ​လုံး​အ​ရင်း​နှင့်​သင့်​အား​တိုက်​ခိုက် ကြ​လိမ့်​မည်။ ဒိုင်း​လွှား​များ​ကို​ကိုင်​ဆောင်​လျက်
    သံ​ခ​မောက်​များ​ကို​ဆောင်း​၍​သင့်​ကို​ဝိုင်း​ရံ ကြ​လိမ့်​မည်။ ငါ​သည်​သင့်​အား​သူ​တို့​၏​လက်
    သို့​ပြစ်​ဒဏ်​ခံ​ရန်​အပ်​နှံ​မည်။ သူ​တို့​သည် လည်း​မိ​မိ​တို့​တ​ရား​ဥ​ပ​ဒေ​များ​အ​ရ
    သင့်​ကို​တ​ရား​စီ​ရင်​ကြ​လိမ့်​မည်။-
  bod-N: དེ་དག་གིས་མཚོན་ཆ་བཟུང་ནས་ཤིང་རྟ་དང་དམག་རྟ། དམག་དཔུང་ཆེན་པོ་དང་བཅས་འོངས་ཏེ་ཁྱོད་ལ་རྒོལ་བར་འགྱུར་ཞིང་།
    དེ་དག་གི་ལག་ཏུ་ཕུབ་ཆེ་ཆུང་གཉིས་ཀ་བཟུང་སྟེ། རྨོག་ཞྭ་གྱོན་ཞིང་། ཕྱོགས་བཞི་ནས་དམག་བསྒྲིགས་ཏེ་ཁྱོད་ལ་རྒོལ་བ་ཡིན།
    ཡང་ངས་ཉེས་ཆད་གཅོད་པའི་དབང་ནི་དེ་དག་ལ་སྦྱིན་ཞིང་། དེ་དག་གིས་རང་གི་གོམས་སྲོལ་ལྟར་ཁྱོད་ལ་ཉེས་ཆད་གཅོད་པར་འགྱུར།
  sna-sna: Vachauya kuzorwa newe vaine zvombo, nengoro uye neboka ravanhu vazhinji,
    vachagadzirira kuti varwe newe kumativi ose nenhoo huru neduku uye nenguwani dzokurwa
    nadzo. Ndichakudzorera kwavari kuti urangwe, uye vachakuranga sezvakafanira mitemo
    yavo.
  spa-BLM: Vendrán contra ti con armas, carros y carretas, y con una compañía de pueblos.
    Se pondrán en contra de ti con escudo y casco alrededor. Les encomendaré el juicio,
    y ellos te juzgarán según sus juicios.
  cac-cac: Ol cot eb' chi' d'ayach yed' jantac carruaje yed' eb' soldado. Toxon̈ej
    ol oymaj eb' d'a a patic, yed'nac syamc'ab' eb' yic oval yed' sq'uen xumpil, yed'nac
    pax smaclab' jul-lab' eb'. A in ol vac' yopisio eb' yic syac'an a yaelal, icha
    yalan sley eb'.
  swh-ULB: Watakuja juu yako kwa silaha, na kwa magari ya farasi na mikokoteni, na
    kundi kubwa la watu. Watapanga ngao kubwa, ngao ndogo, na kofia za chuma juu yako
    pande zote. Nitawapatia nafasi kukuadhibu, na watakuadhibu kwa matendo yao.
  bel-bel: І прыйдуць на цябе са зброяю, з конямі і калясьніцамі і з мноствам люду
    і абступяць цябе вакол у латах, са шчытамі і ў шаломах, і аддам ім цябе на суд,
    і будуць судзіць цябе сваім судом.
  deu-ELBBK: Und sie werden über dich kommen mit Waffen, Wagen und Rädern und mit
    einer Schar von Völkern; Schild und Tartsche und Helm werden sie ringsum gegen
    dich richten. Und ich werde ihnen das Gericht übergeben, und sie werden dich richten
    nach ihren Rechten.
  mbb-OT: Edsurung heini kenikew he ebpuun diyà te zizaya duma te mahabet he menge
    sundaru, menge kudà, wey menge kerwahi. Duen dan menge kelasag wey menge hilmit,
    ne edliǥuyan ke zan. Ibeǥey ku sikew kandan, ne edsilutan ke zan sumalà te egkesuatan
    dan he idsilut.
  mal-2015: അവർ അനവധി രഥങ്ങളും വണ്ടികളും ഒരു ജനസമൂഹവുമായി നിന്റെ നേരെ വരും; അവർ പരിചയും
    പലകയും പിടിച്ചു തലക്കോരിക ഇട്ടുംകൊണ്ടു നിന്നെ വന്നു വളയും; ഞാൻ ന്യായവിധി അവർക്കു
    ഭരമേല്പിക്കും; അവർ തങ്ങളുടെ ന്യായങ്ങൾക്കു അനുസാരമായി നിന്നെ ന്യായം വിധിക്കും.
  rmc-rmc: Avena pre tute le zbraňenca, le všelijake verdanenca the le pherdo manušenca;
    rozačhavena pes pre tu pal savore seri le bare the le cikne šťitenca the le prilbenca.
    Dava tut andre lengre vasta, hoj tut te sudzinen, a on tut sudzinena pal peskre
    zakoni.
  pes-OPV: و با اسلحه و کالسکه‌ها و ارابه‌ها وگروه عظیمی بر تو خواهند آمد و با مجن‌ها
    وسپرها و خودها تو را احاطه خواهند نمود. و من داوری تو را به ایشان خواهم سپرد تا
    تو را برحسب احکام خود داوری نمایند.
  ron-1924: Ей вин ымпотрива та ку арме, каре ши роць ши ку о мулциме де попоаре.
    Ку скут, павэзэ ши койфурь ынаинтязэ дин тоате пэрциле ымпотрива та. Лор ле ынкрединцез
    жудеката ши те вор жудека дупэ леӂиле лор.
  ben-OBCV: তারা তোমার বিরুদ্ধে অস্ত্র, রথ ও মালবাহী শকট এবং লোকজনের মস্ত বড়ো একটি
    দল নিয়ে আসবে; তারা ছোটো ও বড়ো ঢাল নিয়ে মাথা ঢাকার টুপি পরে তোমাকে ঘেরাও করবে।
    শাস্তি পাবার জন্য আমি তোমাকে তাদের হাতে তুলে দেব এবং তারা তাদের বিচারের নিয়ম
    অনুসারে তোমাকে শাস্তি দেবে।
  som-som: Oo waxay kugula soo duuli doonaan hub iyo gaadhifardood iyo giraangiro
    iyo guuto dad, oo hareerahaaga oo dhan ayay kaaga soo kici doonaan iyagoo wata
    gaashaan weyn, iyo gaashaan yar, iyo koofiyad bir ah, oo waxaan iyaga u dhiibi
    doonaa xukun, oo waxay kuu xukumi doonaan sida ay xukummadoodu yihiin.
  lat-VUC: 'et venient super te instructi curru et rota, multitudo populorum: lorica,
    et clypeo, et galea armabuntur contra te undique: et dabo coram eis judicium,
    et judicabunt te judiciis suis.'
  eng-ASVBT: 'And they shall come against thee with weapons, chariots, and wagons,
    and with a company of peoples; they shall set themselves against thee with buckler
    and shield and helmet round about: and I will commit the judgment unto them, and
    they shall judge thee according to their judgments.'
  ita-1885: E verranno contro a te con carri, con carrette, e con ruote, e con gran
    raunata di genti; porranno contro a te d'ogn'intorno scudi, e targhe, ed elmi;
    ed io metterò in lor potere il far giudicio, ed essi ti giudicheranno de' lor
    giudicii.
  eng-LXXUP: 'And they all shall come upon thee from the north, chariots and wheels,
    with a multitude of nations, shields and targets; and the enemy shall set a watch
    against thee round about: and I will set judgment before them, and they shall
    take vengeance on thee with their judgments.'
  eng-ULB: They will come against you with weapons, and with chariots and wagons,
    and with a great crowd of people. They will set large shields, small shields,
    and helmets against you all around. I will give them the opportunity to punish
    you, and they will punish you with their actions.
  spa-VBL: “Te atacarán desde el norte, invadiendo con un gran ejército, carros y
    carretas. Vendrán con sus escudos y cascos y os rodearán. Te entregaré a ellos
    para que te castiguen, y ellos te juzgarán y castigarán siguiendo sus propias
    leyes.
  fra-_FOB: Ils viennent contre toi avec des armes, des chars, de grands trains et
    une foule de peuples; ils t'environnent de toute part avec des pavois, des boucliers,
    des casques; je remets entre leurs mains le jugement; ils te jugeront à leur façon.
  mal-mal: അവർ അനവധി രഥങ്ങളും വാഹനങ്ങളും ഒരു ജനസമൂഹവുമായി നിന്റെനേരെ വരും; അവർ പരിചയും
    പലകയും പിടിച്ച് ശിരസ്ത്രം ധരിച്ച് നിന്നെ വന്നു വളയും; ഞാൻ ന്യായവിധി അവരെ ഭരമേല്പിക്കും;
    അവർ അവരുടെ ന്യായങ്ങൾക്ക് അനുസരിച്ച് നിന്നെ ന്യായംവിധിക്കും.
  urd-GVR: Shimāl se wuh rathoṅ aur muḳhtalif qaumoṅ ke muta'addid faujiyoṅ samet
    tujh par hamlā kareṅge. Wuh tujhe yoṅ gher leṅge ki har taraf chhoṭī aur baṛī
    ḍhāleṅ, har taraf ḳhod nazar āeṅge. Maiṅ tujhe un ke hawāle kar dūṅgā tāki wuh
    tujhe sazā de kar apne qawānīn ke mutābiq terī adālat kareṅ.
  suz-BL: मेकोपुकी गे नु लडाइ पचा कली उत्तर रे पा बग्‍गी नु शुश लडाइ पाइब नु जाक्‍नीम।
    मेकोपुकीमी ठेयब नु आइक्‍च तेक्‍तीक कुरशा, फलाम के गुक्‍तीक गुक्‍शा, इ कली पुम्‍नीम।
    मिनु गो इ कली सजाइ गेपाइक्‍चा कली मेको आन गुइम गेनन। मिनु मेकोम आन कानुन कोव़शा
    इ कली सजाइ गेनीम।
  eng-NOY: And they shall come against thee with arms, chariots and wheels, and with
    hosts of people; with buckler and shield and helmet shall they set themselves
    against thee on every side. And I will commit to them judgment, and they shall
    punish thee according to their punishments.
  ita-1927: Essi vengono contro di te con armi, carri e ruote, e con una folla di
    popoli; con targhe, scudi, ed elmi si schierano contro di te d’ogn’intorno; io
    rimetto in mano loro il giudizio, ed essi ti giudicheranno secondo le loro leggi.
  ckb-ckb: جا بە کۆمەڵی نەتەوەکانەوە دێنە سەرت، بە چەک و گالیسکە و عەرەبانەوە، بە
    قەڵغانی گەورە و بچووک و بە کڵاوی ئاسنینەوە دەورەت دەگرن. منیش سزاکەت دەدەمە دەست
    ئەوان و بە حوکمەکانی خۆیان سزات دەدەن.
  eng-BBE: 'And they will come against you from the north on horseback, with war-carriages
    and a great band of peoples; they will put themselves in order against you with
    breastplate and body-cover and metal head-dress round about you: and I will make
    them your judges, and they will give their decision against you as seems right
    to them.'
  kan-OKCV: ಅವರು ರಥಗಳ ಸಂಗಡವಾಗಿಯೂ ಬಂಡಿಗಳ ಸಂಗಡವಾಗಿಯೂ ಜನಗಳ ಸಮೂಹದ ಸಂಗಡವಾಗಿಯೂ ಬಲವುಳ್ಳವರಾಗಿ
    ತಮ್ಮ ಆಯುಧಗಳೊಂದಿಗೆ ನಿನಗೆ ವಿರುದ್ಧವಾಗಿ ಬರುವರು. ಸುತ್ತಲೂ ಖೇಡ್ಯವನ್ನೂ ಗುರಾಣಿಯನ್ನೂ ಶಿರಸ್ತ್ರಾಣವನ್ನೂ
    ಹಿಡಿದು ನಿನಗೆ ವಿರುದ್ಧವಾಗಿರುವೆನು. ಇದಲ್ಲದೆ ನಾನು ಅವರಿಗೆ ನ್ಯಾಯತೀರ್ಪಿನ ಅಧಿಕಾರ ಕೊಡುವೆನು.
    ಅವರು ತಮ್ಮ ನ್ಯಾಯಗಳ ಪ್ರಕಾರ ನಿನಗೆ ನ್ಯಾಯತೀರಿಸುವರು.
  tam-2017: அவர்கள் வண்டிகளுடனும், இரதங்களுடனும், இயந்திரங்களுடனும், மக்கள்கூட்டத்துடனும்,
    கேடகங்களும், சிரியகேடகங்களும், தலைச்சீராக்களும் அணிந்தவர்களாக, உனக்கு விரோதமாக
    வந்து, உன்னை சுற்றிலும் முகாமிடுவார்கள்; அவர்களுக்கு முன்னே நான் நியாயத்தை விளங்கச்செய்வேன்;
    அவர்கள் தங்களுடைய நியாயங்களின்படி உன்னை நியாயந்தீர்ப்பார்கள்.
  spa-RV-1909: Y vendrán sobre ti carros, carretas, y ruedas, y multitud de pueblos.
    Escudos, y paveses, y capacetes pondrán contra ti en derredor; y yo daré el juicio
    delante de ellos, y por sus leyes te juzgarán.
  ron-BTF: Și ei vor veni împotriva ta cu care, căruțe și roți și cu o adunare de
    popoare, care vor pune împotriva ta pavăză și scut și coif, de jur împrejur; și
    voi pune judecată înaintea lor și conform cu judecățile lor ei te vor judeca.
  eng-WEBP: They will come against you with weapons, chariots, and wagons, and with
    a company of peoples. They will set themselves against you with buckler, shield,
    and helmet all around. I will commit the judgment to them, and they will judge
    you according to their judgments.
  eng-FBV: They will attack you from the north, invading with a great army, chariots,
    and wagons. They will come with their shields and helmets and surround you. I
    will hand you over to them for punishment, and they will judge and punish you
    following their own laws.
  nld-1939: Met ratelende wagens en wielen en met geweldige drommen komen ze naar
    u toe; met schild, rondas en helm stellen ze zich tegen u op. Ik zal hun het rechtsgeding
    voorleggen, en door hun eigen vonnis zullen ze u richten.
  nch-BL: Quena, hualase amechtehuiquij, anJerusalén ehuani, ica tatehuijca carrojme
    huan cuacarros ica tahuel miyac soldados cati mocualtalijtose ica inintzontzajca
    huan ica teposme cati ica quitzacuase inintacayo para amo teno hueli quincocos.
    Huan na niquinmacas tanahuatili para ma amechtatzacuiltica. Huan inijuanti amechtatzacuiltise
    chicahuac quej quiijtohua inintanahuatilhua.
  vie-1934: Chúng nó đem những khí giới, những xe đánh giặc, xe chở đồ, và một đoàn
    dân đông đến nghịch cùng mầy; chúng nó dùng những thuẫn, những mộc, và đội mão
    trụ mà vây chung quanh mầy. Ta sẽ giao sự phán xét cho chúng nó, và chúng nó sẽ
    xét đoán mầy theo luật pháp mình.
  hin-CV: वे तुम्हारे विरुद्ध हथियार, रथ और चार पहिया गाड़ी लेकर लोगों की भीड़ के
    साथ आएंगे; वे चारों तरफ से छोटी और बड़ी ढाल के साथ सिर में टोप लगाकर तुम्हारे
    विरुद्ध मोर्चा बांधेंगे. मैं तुम्हें दंड के लिये उनके हाथ में सौंप दूंगा, और वे
    अपने स्तर के अनुसार उन्हें दंड देंगे.
  spa-BES: Y vendrán contra ti desde el norte a caballo, con carruajes de guerra y
    una gran banda de pueblos; Se pondrán en orden contra ti con coraza, escudos y
    casco; les daré el derecho de juzgarte, y ellos tomarán su decisión en tu contra
    como les parezca correcto.
  tdx-tdx: Ie haname azo am-pialiañe, an-tsarete, an-dogidogy vaho an-dahiale, hamalañe
    azo am-pi­ka­lan-defo naho am-pikalam-pibara, vaho an-tsabaka iaby, le hafantoko
    am’ iereo ty zaka vaho ho zakae’ iereo irehe amo lili’ iareoo.
  tha-KJV: เขาจะมาต่อสู้​เจ้า มี​รถรบ เกวียนและล้อเลื่อน และชนชาติทั้งหลายเป็​นอ​ันมาก
    เขาจะตั้งตนต่อสู้​เจ้​าทุ​กด​้าน ด้วยดั้งและโล่ และหมวกเหล็ก และเราจะมอบการพิพากษาต่อหน้าเขา
    และเขาทั้งหลายจะพิพากษาเจ้าตามหลักการพิพากษาของเขาทั้งหลาย
  por-BR-2018: E virão sobre ti com armamentos, carruagens, carretas, e com ajuntamento
    de povos. Escudos grandes e pequenos, e capacetes serão postos contra ti ao redor;
    e eu os designarei para que façam o julgamento, e eles te julgarão conforme seus
    julgamentos.
  deu-ELO: Und sie werden über dich kommen mit Waffen, Wagen und Rädern, und mit einer
    Schar von Völkern; Schild und Tartsche und Helm werden sie ringsum wider dich
    richten. Und ich werde ihnen das Gericht übergeben, und sie werden dich richten
    nach ihren Rechten.
  eng-WYC-2018: And they arrayed with chariot and wheel shall come on thee, the multitude
    of peoples shall be armed with habergeon, and shield, and basinet, against thee
    on each side; and I shall give doom before them, and (then) they shall deem thee
    by their dooms. (And they arrayed with chariot and wheel shall come against thee,
    the multitude of peoples shall be armed with breastplates, and shields, and helmets,
    against thee on every side; and I shall give judgement to them, and then they
    shall judge thee by their own laws or and then they shall judge thee according
    to their own judgements.)
  epo-epo: Kaj ili venos kontraŭ vin kun hakiloj, sur ĉevaloj kaj sur ĉaroj, kaj kun
    granda amaso da popolo; ili ĉirkaŭos vin de ĉiuj flankoj en kirasoj, kun ŝildoj
    kaj kaskoj; kaj Mi transdonos vin al ilia juĝo, kaj ili juĝos vin laŭ sia maniero.
  uig-PIN: ular ⱪoral-yaraⱪlar, jǝng ⱨarwiliri, yük ⱨarwiliri ⱨǝm zor bir top hǝlⱪlǝr
    bilǝn sanga ⱪarxi qiⱪidu; ular ɵzlirini ⱨǝmmǝ tǝripingdǝ sipar-ⱪalⱪanlar wǝ dubulƣalarni
    kiyip sanga ⱪarxi sǝpras bolidu; bexingƣa qüxidiƣan tegixlik jazani ularƣa tapxurimǝn,
    ular ɵz ⱨɵkümliri boyiqǝ jazalaydu.
  beo-beo: Ilia da dadi gagui gilisisu bagade, amola ‘sa:liode’ bagohame amola hosiga
    hiougi liligi gaguli ahoasu amo oule misini, ga (north) la:di amoga dima doagala:mu.
    Ilia da gaga:su liligi amola gaga:su habuga gaga:iwane, dima sisiga:mu. Na da
    di ilima iagamu, amola ilia da ilia malei defele dima fofada:mu.
  tpi-OTNT: Tasol nau bai ol i lusim hap not na i kam pait long yu. Ol bai i kam wantaim
    ol bikpela lain ami na wantaim ol karis bilong pait na planti karis bilong karim
    ol kago samting bilong ol. Ol bai i kisim ol samting bilong pait na putim hat
    kapa bilong pait na holim hap plang, na bai ol i banisim yu. Na bai mi larim ol
    i winim yu, na bai ol i kotim yu long pasin bilong ol yet na bai ol i mekim save
    long yu.
  hau-SA: Za su yi gāba da ke da kayan yaƙi, kekunan yaƙi da kekunan doki da mutane
    masu yawa; za su ja dāgā a kanki a kowane gefe da garkuwoyi manya da ƙanana da
    kuma hulunan kwano. Zan miƙa ke gare su don hukunci, za su kuma hukunta ki bisa
    ga shari’arsu.
  uig-LAT: ular qoral-yaraqlar, jeng harwiliri, yük harwiliri hem zor bir top xelqler
    bilen sanga qarshi chiqidu; ular özlirini hemme teripingde sipar-qalqanlar we
    dubulghalarni kiyip sanga qarshi sepras bolidu; béshinggha chüshidighan tégishlik
    jazani ulargha tapshurimen, ular öz hökümliri boyiche jazalaydu.
  nde-nde: Bazakuzakuhlasela ngezikhali, izinqola zempi lezinqola zokuthwala, njalo
    belexuku elikhulu labantu; bazaviva ukulwa lawe emaceleni wonke belamahawu amakhulu
    lamancane njalo belezingowane. Ngizakunikela kubo ukuba bakujezise, njalo bazakujezisa
    ngokumayelana lemithetho yabo.
  ton-ton: 'Pea te nau haʻu kiate koe mo e saliote mo e meʻa teka, mo e ngaahi teka,
    pea mo e fuʻu kakai tokolahi, ʻakinautolu ʻe tuʻu ʻaki kiate koe ʻae nonoʻo, mo
    e pā, pea mo e tatā ki he tau: pea te u tuku ʻae fakamaau kiate kinautolu, pea
    te nau fakamaauʻi koe ʻo faʻifaʻiteliha pe ki ai ʻakinautolu.'
  ces-1613: A přitáhnou na tě na vozích železných a přikrytých, i kárách, a to s zběří
    národů, s pavézami a štíty i lebkami, položí se proti tobě vůkol, i předložím
    jim právo, aby tě soudili soudy svými.
  eng-WMB: They will come against you with weapons, chariots, and wagons, and with
    a company of peoples. They will set themselves against you with buckler, shield,
    and helmet all around. I will commit the judgment to them, and they will judge
    you according to their judgments.
  tam-TCV: அவர்கள் படைக்கலங்களோடும், தேர்களோடும், வண்டிகளோடும், ஏராளமான மக்களோடும்
    உனக்கு விரோதமாய் வருவார்கள். அவர்கள் பெரிதும் சிறிதுமான கேடயங்களோடும், தலைக்கவசங்களோடும்,
    எல்லாத் திசைகளிலும் உனக்கு விரோதமாய் எதிர்த்து நிற்பார்கள். நீ தண்டிக்கப்படுவதற்காக
    நான் உன்னை அவர்களிடம் ஒப்படைப்பேன். அவர்கள் தங்களுடைய விதிமுறைப்படி உனக்குத் தண்டனை
    வழங்குவார்கள்.
  ceb-ULB: Mangabot sila batok kanimo uban sa mga hinagiban, ug uban sa mga karwahe
    ug mga karomata, ug uban sa dakong panon sa katawhan. Magbutang sila sa inyong
    palibot ug dagkong mga taming, gagmay nga mga taming, ug mga helmet batok kaninyo.
    Hatagan ko silag kahigayonan sa pagsilot kaninyo, ug silotan kamo nila pinaagi
    sa ilang mga gibuhat.
  pol-UBG: I wyruszą przeciwko tobie na rydwanach, na wozach żelaznych, na furmankach
    i z gromadą narodów. Zewsząd rozłożą się przeciwko tobie z puklerzami, tarczami
    i hełmami. I dam im prawo, aby cię sądzili według swoich praw.
  urd-GVU: شمال سے وہ رتھوں اور مختلف قوموں کے متعدد فوجیوں سمیت تجھ پر حملہ کریں
    گے۔ وہ تجھے یوں گھیر لیں گے کہ ہر طرف چھوٹی اور بڑی ڈھالیں، ہر طرف خود نظر آئیں
    گے۔ مَیں تجھے اُن کے حوالے کر دوں گا تاکہ وہ تجھے سزا دے کر اپنے قوانین کے مطابق
    تیری عدالت کریں۔
  deu-1912: Und sie werden über dich kommen, gerüstet mit Wagen und Rädern und mit
    großem Haufen Volks, und werden dich belagern mit Tartschen, Schilden und Helmen
    um und um. Denen will ich das Recht befehlen, daß sie dich richten sollen nach
    ihrem Recht.
  kan-2017: ಅವರು ರಥಗಳ ಸಂಗಡವಾಗಿಯೂ, ಬಂಡಿಗಳ ಸಂಗಡ ಜನಗಳ ಸಮೂಹದ ಸಂಗಡ, ಬಲವುಳ್ಳವರಾಗಿ ನಿನ್ನ
    ವಿರುದ್ಧವಾಗಿ ಬರುವರು; ಸುತ್ತಲೂ ಗುರಾಣಿಗಳನ್ನೂ, ಶಿರಸ್ತ್ರಾಣವನ್ನೂ, ಹಿಡಿದು ನಿನಗೆ ವಿರುದ್ಧವಾಗಿರುವೆನು.
    ಇದಲ್ಲದೆ ನಾನು ಅವರಿಗೆ ನ್ಯಾಯ ತೀರಿಸುವ ಅಧಿಕಾರವನ್ನು ಕೊಡುವೆನು. ಅವರು ತಮ್ಮ ನ್ಯಾಯಾನುಸಾರವಾಗಿ
    ನ್ಯಾಯತೀರಿಸುವರು.
  yap-yap: Bay ra chamgad ngom ko lel’och, ni kar feked barba’ i salthaw nib ga’ ni
    bay e chariot rorad nge wagon nma fek e chugum. Yad ra rungrung ko shield nge
    helmet ngarbad ron’ed gur nga longob. Ma bay gu pi’em nga pa’rad, ma bay ra pufthin
    niged gur u rogon e tirorad e motochiyel.
  hlt-MCSB: Nang taengah leng neh humhae cungpoel khaw, pilnam hlangping te photlinglen
    neh photlingca neh lumuek neh ha pawk uh vetih na kaepvai ah a khueh uh ni. Amih
    mikhmuh ah laitloeknah kang khueh vetih amih kah laitloeknah neh nang lai kan
    tloek ni.
  mdy-ETH: ዔያታ ሚርጌ ሳርጌሌ ዖይታንታ ጋላ ጫኣኒንቴ ፓራ ጎቻ ዖይታና ቢያ ጊኢጊ ሙኬ ዖልዚና ዬዒ ቢያ ዛሎና ኔና ዖላንዳኔ፤
    ጊቲማ ዔኪ፥ ጊንሣ ሃሣ ቶኦካ ዓጎ ዓንጊያ ዓጊ ኔና ዔያታ ማንጋንዳኔ፤ ታኣኒያ ኔና ዔያታ ፁንቆም ዓኣሢ ዒንጋንዳኔ፤ ዔያታ
    ፔ ዎጎ ጎይፆ ኔና ማዻንዳኔ።
  twi-ASANTE: Wɔde akodeɛ, nteaseɛnam ahodoɔ ne nipadɔm bɛba abɛtia wo; wɔde akokyɛm
    akɛseɛ ne nketewa ne dadeɛ kyɛ bɛka wo ahyɛ. Mede wo bɛhyɛ wɔn nsa, na wɔagyina
    wɔn nhyehyɛeɛ so atwe wo aso.
  eng-WEBU: They will come against you with weapons, chariots, and wagons, and with
    a company of peoples. They will set themselves against you with buckler, shield,
    and helmet all around. I will commit the judgment to them, and they will judge
    you according to their judgments.
  wal-wal: Eti ola paraa gaaretuura, caana gaaretuuranne daro olanchchatuura huuphessa
    baggaappe intte bolli yaana. Eti wogga gonddalliyaanne qeeri gonddalliyaa oiqqidi,
    birata qophiyaa wottidi, ne yuushuwan salppana. Taani nena etan pirddissana; etikka
    nena bantta wogaadan pirddana.
  spa-PDDPT: vienen contra ti con carruajes, carretas y una multitud de pueblos. Se
    pondrán en formación contra ti con escudos oblongos de mano que cubren casi todo
    el cuerpo y yelmos. Yo les encargaré que te juzguen según sus normas.
  gun-gun: Nderovai kuaray apu'a'ia katy gui jogueru 'rã karóxa, mba'eyru ha'e heta
