    'rã okuapy ha'e kuery ae oikuaa rami vy.
  ilo-ULB: Umaydanto a maibusor kenka nga addaan kadagiti igam, ken addaan kadagiti
    karuahe ken kariton a pangikargaanda kadagiti gargaretda, ken kaduada dagiti nakad-adu
    a tattao! Agaramatdanto kadagiti dadakkel ken babassit a kalasag, ken kadagiti
    helmet iti entero nga aglawlawmo! Itedkonto kadakuada ti gundaway a mangdusa kenka,
    ket dusaendakanto a maiyannatup kadagiti tignayda!
  kpg-kpg: Digaula ga heebagi adu gi di goe mai baahi ngeia. Digaula ga lloomoi di
    llongo dauwa damanaiee mo nadau waga dauwa, nadau kulumaa e logo. Digaula e abaaba
    ginaadou gi nia mee duuli mo nadau goobai baalanga, digaula ga haganiga mai oo
    daha. Gei Au gaa wanga goe gi digaula, gei digaula ga hagiaga goe gii hai be nadau
    haganoho.
  uig-ARA: ئۇلار قورال-ياراقلار، جەڭ ھارۋىلىرى، يۈك ھارۋىلىرى ھەم زور بىر توپ خەلقلەر
    بىلەن ساڭا قارشى چىقىدۇ؛ ئۇلار ئۆزلىرىنى ھەممە تەرىپىڭدە سىپار-قالقانلار ۋە دۇبۇلغالارنى
    كىيىپ ساڭا قارشى سەپراس بولىدۇ؛ بېشىڭغا چۈشىدىغان تېگىشلىك جازانى ئۇلارغا تاپشۇرىمەن،
    ئۇلار ئۆز ھۆكۈملىرى بويىچە جازالايدۇ.
  sus-sus: e birin fama nɛ i xili ma nun e xa geresosee ra, e xa sɔɔri ragisee ra,
    e xa kote xanin see ra, nun e xa sɔɔri gaali ra. E i rabilinma nɛ, wure lefae
    na e bɛlɛxɛe, makantasee na e xunyi ma. N i soma nɛ e yi ra, alako e xa i ɲaxankata
    e gbe ki ma.
  pon-2006: Re pahn mahweniong uhk sang ni paliepeng. Re pahn wa kohdo lapalahn karis
    ehu me iangahki werennansapw en mahwen oh kuruma tohto. Re pahn perehrehki mehn
