  eng-DBY: And they shall come against thee [with] armour, chariots and wheels, and
    with an assemblage of peoples; they shall set themselves against thee [with] target,
    and shield, and helmet round about; and I will put judgment before them, and they
    shall judge thee according to their judgments.
  hin-2017: वे लोग हथियार, रथ, छकड़े और देश-देश के लोगों का दल लिए हुए तुझ पर चढ़ाई
    करेंगे; और ढाल और फरी और टोप धारण किए हुए तेरे विरुद्ध चारों ओर पाँति बाँधेंगे;
    और मैं उन्हीं के हाथ न्याय का काम सौंपूँगा, और वे अपने-अपने नियम के अनुसार तेरा
    न्याय करेंगे।
  wol-KYG: Dañuy dal fi sa kaw, aki gànnaay, watiir aki mbege ak kurélu xeeti xeet,
    ŋàbb pakk bu mag ak bu ndaw, sol mbaxanam xare, dar kepp la. Maa leen di jox sañ-sañu
    mbugal, ñu mbugal la, ni ñu baaxoo mbugale.
  eng-YLT: And they have come in against thee, With arms, rider, and wheel, And with
    an assembly of peoples; Target, and shield, and helmet, They do set against thee
    round about, And I have set before them judgment, They have judged thee in their
    Judgments.
  eng-WYC-2017: And they arrayed with chariot and wheel shall come on thee, the multitude
