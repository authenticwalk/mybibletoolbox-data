  tbz-SIM: Kɛ̀ kubɑkù yoú kɔbɛɛ ítɛ́nní nɛ̀ sikpɑ̀rìsɛ̃ĩ́ sidiɛsì nɛ̀ sisɑ́m̀pɔ́sì
