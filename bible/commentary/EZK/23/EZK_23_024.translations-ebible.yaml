    नज़र आएँगे। मैं तुझे उनके हवाले कर दूँगा ताकि वह तुझे सज़ा देकर अपने क़वानीन के
    मुताबिक़ तेरी अदालत करें।
  rug-rug: Koari na tiṉitoṉa varipera si kote atu raza nigo rini, na totopili varipera
