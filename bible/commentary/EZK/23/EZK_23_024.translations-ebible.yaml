  arb-NAV: فَيُهَاجِمُونَكِ بِأَسْلِحَةٍ وَمَرْكَبَاتٍ وَعَرَبَاتٍ وَأَقْوَامِ شُعُوبٍ
    وَيُحَاصِرُونَكِ بِتُرْسٍ وَمِجَنٍّ وَخُوذَةٍ. وَأَعْهَدُ إِلَيْهِمْ بِمُقَاضَاتِكِ
    فَيَحْكُمُونَ عَلَيْكِ بِمُقْتَضَى أَحْكَامِهِمْ.
  ewe-ewe: Woatsɔ aʋawɔnuwo ɖe ŋuwò ava tu wò kple tasiaɖamwo, kekewo kple ameha gã
