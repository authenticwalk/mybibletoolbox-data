  hbo-WLC: וּבָ֣אוּ עָלַ֡יִךְ הֹ֠צֶן רֶ֤כֶב וְגַלְגַּל֙ וּבִקְהַ֣ל עַמִּ֔ים צִנָּ֤ה
    וּמָגֵן֙ וְקוֹבַ֔ע יָשִׂ֥ימוּ עָלַ֖יִךְ סָבִ֑יב וְנָתַתִּ֤י לִפְנֵיהֶם֙ מִשְׁפָּ֔ט
    וּשְׁפָט֖וּךְ בְּמִשְׁפְּטֵיהֶֽם׃
  ibo-ibo: Ha ga-eji ngwa agha dị iche iche, ụgbọala nke agha na ọtụtụ igwe ndị mmadụ
    dị iche iche; ha ji ọta ukwu na ọta nta, kpurukwa okpu agha igwe, were ọnọdụ gburugburu
    gị nʼakụkụ ọbụla, imegide gị. Aga m enyefe gị nʼaka ha, ka ha taa gị ahụhụ, ha
    ga-atakwa gị ahụhụ dịka usoro ikpe ha si dị.
  ory-ory: ପୁଣି, ସେମାନେ ଅସ୍ତ୍ରଶସ୍ତ୍ର, ରଥ, ଶକଟ ଓ ଗୋଷ୍ଠୀଗଣର ସମାଜ ନେଇ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ
    ଆସିବେ; ସେମାନେ ସାନ ଓ ବଡ଼ ଢାଲ ଓ ଟୋପର ଧରି ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଚତୁର୍ଦ୍ଦିଗରେ ଆପଣାମାନଙ୍କୁ
    ସଜାଇବେ; ଆଉ, ଆମ୍ଭେ ସେମାନଙ୍କ ହସ୍ତରେ ବିଚାରର ଭାର ସମର୍ପଣ କରିବା ଓ ସେମାନେ ଆପଣାମାନଙ୍କର
    ବିଚାରାନୁସାରେ ତୁମ୍ଭର ବିଚାର କରିବେ।
  chk-chk: Ir meinisin repwe feito seni efeng fän oris me woken, pwal fän eu mwichemongun
    aramas. Repwe pwelifeiliik fän ar tittin maun mi watte me kükün, pwal fän imwer
    akkaw. Iwe, üpwe asechukolong lepöür pwe repwe apwünguk. Repwe eäni kapwüng womw
    won ükükün mine ra mochen apwünguk ren.
  rop-rop: Dei garra ol kaman brom nowathsaid en fait langa yu. Olabat garra kaman
    garram bigismob ami en bigismob hosis en bagi. Olabat garra abum shild en het
    blanga kipum olabat seifwan en ai garra larram olabat bidim yu en dei garra panishim
    yu garram olabat ronwan lowa.
  ukr-1871: І прийдуть проти тебе оружно з кіньми й возами та силою народів, і обступлять
    тебе кругом в панцирах із щитами та в шоломах, і передам їм тебе на суд і судити
    муть тебе своїм судом.
  deu-1951: Diese werden über dich kommen, gerüstet mit Wagen und Rädern, und mit
    einem großen Haufen Volks; sie werden sich mit Tartschen, Schilden und Helmen
    rings um dich her lagern. Und ich will ihnen das Gericht übergeben, und sie werden
    dich nach ihren Rechten richten.
  eng-JPS: And they shall come against thee with hosts, chariots, and wheels, and
    with an assembly of peoples; they shall set themselves in array against thee with
    buckler and shield and helmet round about; and I will commit the judgment unto
    them, and they shall judge thee according to their judgments.
  srp-1865: I doæi æe na te s kolima i s kolicima i s toèkovima i s mnoštvom naroda,
    i opkoliæe te sa štitovima i štitiæima i šljemovima; i njima æu dati sud da ti
    sude svojim sudom.
  lug-lug: Balikulumba nga balina amagaali, n’ebiwalulibwa n’ekibiina eky’abantu;
    balyesega ne beetereeza mu bifo byabwe ne bakulumba enjuuyi zonna nga bakutte
    engabo ennene n’entono nga bambadde n’enkuufiira ez’ebyuma. Ndikuwaayo mu mukono
    gwabwe ne bakusalira omusango, era balikubonereza ng’amateeka gaabwe bwe gali.
  heb-heb: ובאו עליך הצן רכב וגלגל ובקהל עמים צנה ומגן וקובע ישימו עליך סביב ונתתי
    לפניהם משפט ושפטוך במשפטיהם׃
  ben-IRV: তারা অস্ত্রশস্ত্র, রথ, চক্র ও জাতিসমাজ সঙ্গে নিয়ে তোমার বিরুদ্ধে আসবে,
    বড় ঢাল, ছোট ঢাল ও শিরস্ত্রাণ স্থাপন করে তোমার বিরুদ্ধে চারিদিকে উপস্থিত হবে!
    আমি তাদের হাতে বিচার-ভার দেব, তারা নিজেদের কাজ অনুসারে তোমার বিচার করবে।
  pan-pan: ਅਤੇ ਉਹ ਜੰਗੀ ਸ਼ਸਤਰਾਂ, ਰਥਾਂ, ਛਕੜਿਆਂ ਅਤੇ ਲੋਕਾਂ ਦੀ ਸਭਾ ਨਾਲ ਤੇਰੇ ਉੱਤੇ ਚੜ੍ਹਾਈ
    ਕਰਨਗੇ ਅਤੇ ਢਾਲ਼, ਸੀਨਾ ਬੰਦ ਅਤੇ ਲੋਹੇ ਦਾ ਟੋਪ ਪਾ ਕੇ ਚਾਰੇ ਪਾਸਿਓਂ ਤੈਨੂੰ ਘੇਰ ਲੈਣਗੇ। ਮੈਂ
    ਨਿਆਂ ਉਹਨਾਂ ਨੂੰ ਸੌਂਪਾਂਗਾ ਅਤੇ ਉਹ ਆਪਣੇ ਨਿਆਂ ਅਨੁਸਾਰ ਤੇਰਾ ਨਿਆਂ ਕਰਨਗੇ।
  mya-JVB: စစ်တိုက် လက်နက်နှင့် လှည်း ရထားပါလျက်၊ လူ အလုံးအရင်း နှင့်တကွလာ ၍ ဒိုင်း
    ၊ လွှား ၊ သံခမောက်လုံး တို့ကို သင့် ပတ်လည် ၌ ခင်းကျင်း ကြလိမ့်မည်။ တရား စီရင်
    သော အခွင့်ကိုသူ တို့၌ ငါ အပ်ပေး၍၊ သူတို့သည် မိမိ ထုံးစံ အတိုင်း စီရင် ကြလိမ့်မည်။
  hmo-hmo: Idia be oi hadikaia totona mirigini kahana dekena amo do idia mai, mai
    edia kariota, bona treila, bona edia tuari orea taudia momo herea danu. Idia ese
    oi do idia koua hagegea, mai edia keme auridia, bona edia kesi, bona edia auri
    kwara gaudia, bona edia siahu henunai oi do lau atoa. Vadaeni idia ese sibodia
    edia taravatu dekena amo oi do idia kota henia.
  urd-urd: और वह असलह — ए — जंग और रथों और छकड़ों और उम्मतों के गिरोह के साथ तुझ पर
    हमला करेंगे, और ढाल और फरी पकड़ कर और खू़द पहनकर चारों तरफ़ से तुझे घेर लेंगे;
    मैं 'अदालत उनको सुपुर्द करूँगा, और वह अपने क़ानून के मुताबिक़ तेरा फ़ैसला करेंगे।
  rus-SYN: И придут на тебя с оружием, с конями и колесницами и с множеством народа,
    и обступят тебя кругом в латах, со щитами и в шлемах, и отдам им тебя на суд,
    и будут судить тебя своим судом.
  bqc-SIM: Aa bↄ gugbãntoo oi aa mↄ lɛ́lɛma ń gↄ̃kɛbↄↄ ń zĩkasↄ̃goↄ ń zugoↄ ń
    gbɛ̃nazĩnaↄ dasidasi ń sɛ̀ngbaoↄ ń mↄ̀ fùaↄ, aai koezↄ̃nzi. Má n nanɛ́ ń
    ↄzĩɛ, aai yã́kpalɛkɛnnↄ lá aaì kɛwa.
  tcz-CHONGTHU: Amaho chu nang dou dingin sahlanga konin sakol kangtalai leh kangtalaija
    galbol khum ding kigosa sepai hon tamtah toh hung diu ahi. Amaho chu mihem lum
    leh thih lukhuh kikhuh pasal ho toh nakim vel jouse pan mun ahin kisem diu ahi.
    Chule keiman nangma ama khut a chu na engbol diuva kapeh doh a chutia chu amahon
    alungdei dei uva nabol thei diu ahi.
  mar-mar: ते तुझ्या विरुध्द शस्त्रे, रथ, वाहने, घेऊन येतील. ते मोठे कवच, ढाली, शिरस्त्राण
    सभोवताली घेऊन येतील तुला शासन करण्याची संधी त्यांना देईन आणि ते तुझ्या कृत्यासाठी
    तुला शिक्षा करतील.
  qub-qub: Gampa contrayquimi shamonga aypalla carrëtacunawan, aypalla suldärucunawan.
    Intërupa curalapaycushunquipaj, armancunawan, fyërru cascusha, chapacuna escüduncunawan.
    Noganami paycunata munaynëta goshäpaj imanöpis jusgashunayquipaj. Chaura paycunanami
    jusgashunquipaj laynincuna niycashanno.
  bqp-bqp: Wee bɑ nun wɔrim wee bɑ tɑbu yɑ̃nu nɛni kɑ tɑbu kɛkɛbɑ yi dumi gɑwe. Bɑ
    mɛnnɑ bɑ dɑbi bɑ kɑ nun sikerenɛ yɑm kpuro. Be kpuro bɑ sii furɔsu doke mɑ bɑ
    tɛrɛnu nɛni. Kon bu siribu nɔmu sɔndiɑ kpɑ bu nun siri kɑ ben woodɑ.
  hat-hat: Y'ap soti nan nò, y'ap mache sou ou avèk yon gwo lame, anpil cha lagè ak
    anpil kabwa pwovizyon. Avèk gwo plak fè pou pwoteje yo, kas yo nan tèt yo, yo
    pral sènen ou toupatou. M' pral lage ou nan men yo pou yo jije ou dapre lwa pa
    yo.
  eng-BSB: They will come against you with a host of peoples, with weapons, chariots,
    and wagons. They will array themselves against you on every side with buckler
    and shield and helmet. I will delegate judgment to them, and they will punish
    you according to their own standards.
  eng-WEBPB: They will come against you with weapons, chariots, and wagons, and with
    a company of peoples. They will set themselves against you with buckler, shield,
    and helmet all around. I will commit the judgement to them, and they will judge
    you according to their judgements.
  kbq-kbq: E'ina hanuge'za tusi'a vahe'mo'za ha'zazmia eri'neza aini fetori zamia
    nentaniza avazuma nehaza karisifine ha' zazmia erinte'za e'za nazanoma huramante'naku'ma
    hanaza zana zamagra avu'avapi avrente'za maka kazigati e'za hara eme hugantegahaze.
  nhe-BL: Quena, hualase inmechtehuiquij, inJerusalén ehuani, ica tlatehuijca carros
    huan cuacarros huan ica tlahuel miyac soldados tlen mocualtlalijtose ica inintzontzajca
    huan ica tepostli tlen ica quintzacuase inintlacayo para ax tleno hueli quincocos.
    Huan na niquinmacas tlanahuatili para ma inmechtlatzacuiltica. Huan yajuanti inmechtlatzacuiltise
    chicahuac queja quiijtohuaj inintlanahuatilhua.
  gub-BL: Neàmàtyry'ym putar wà kwarahy heixe haw awyze har kutyr har wi wà nehe.
    Werur putar zauxiapekwer tetea'u wà nehe. Werur putar ywyramawa zeàmàtyry'ymawhu
    pe har tetea'u wà nehe no. Werur putar wemi'u ràm tetea'u ywyramawa pupe wà nehe
    no. Umunehew putar uzeàmimaw wà nehe, wàkàg ipykaw wà nehe no. Na'e umàmàn putar
    neiwyr wà nehe. Oromono putar wanupe ihe nehe. Umume'u putar neremiapo kwer wà
    nehe, wanuwihawete ze'eg heruzar 'ymaw imume'u pà wà nehe.
  eng-DRA: 'And they shall come upon thee well appointed with chariot and wheel, a
    multitude of people: they shall be armed against thee on every side with breastplate,
    and buckler, and helmet: and I will set judgment before them, and they shall judge
    thee by their judgments.'
