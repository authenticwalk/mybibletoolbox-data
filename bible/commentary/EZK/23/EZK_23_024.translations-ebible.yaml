    te na sud predati, i svojim će ti sudom suditi.
  mps-mps: Tiali goli, megi da, augwa te not badu tǫ pedai bidali taga soyu, te nage
    dali boi hwį yagasaibao. Augwali te genuai ami hani dabe dali asu, te augwa hwįbo
    karis dabe me, te walu doado bage tolobo karis dabe dali asaibao. Augwa te hwįbo
    doado bage me selama, te hwįbo kapa madi munama, te sabele dabe dali, awa dabe
    dali tolasa asu, te augwaligo nage bagua sagasaibao. Te augwaligo nage aiyaba
    elalubo sę eno ilama, te augwaligo nage te augwa kolesagade digi po tų elama,
    te augwaligo nageba dwai dene mawaibao.
  tpi-tpi: Tasol nau bai ol i lusim hap not na i kam pait long yu. Ol bai i kam wantaim
