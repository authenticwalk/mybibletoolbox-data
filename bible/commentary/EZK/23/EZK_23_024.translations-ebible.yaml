  dop-dop: Pɑɑ lɩɩnɑ ilim ntɔɣɔŋ tɔɔ kɛ́, nɑ yoolɑɑ tuutuumɑ nɑ pɑ yoou kɛɛkɛnɑɑ nɑ
    pǝ wontu. Pɑɑ kenti pɑ tɔɔ kɛ́ kpɑlǝŋ, nɑ yoou kɑhusi nɑ pɑ́ tɑ-mɛɣɛ kotɑɣɑ. Mɑɑ
    pɛtɩ Pɑpiloni nyǝ́mɑ kɛ mǝ tɔm. Pɛlɛ pɑɑ kɛɛsǝnɑ pɑ kiiŋ nɑ pɑ hʋʋnɑ-mɛ.
  azb-azb: Onlar silahlarla, müharibə və yük arabaları ilə, çoxlu xalqdan ibarət qoşunla
