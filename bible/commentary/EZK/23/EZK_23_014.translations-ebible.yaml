verse: EZK.023.014
translations:
  mal-C: “അവൾ തന്റെ വേശ്യാവൃത്തി വളരെയധികമായി തുടർന്നുകൊണ്ടിരുന്നു. ചുമരിന്മേൽ ചെമപ്പുനിറംകൊണ്ടു
    വരച്ചിരിക്കുന്ന കൽദയരുടെ പ്രതിച്ഛായ അവൾ കണ്ടു.
  deu-TKW: Sie aber buhlte noch weiter und als sie in die Wand eingezeichnete Männer
    sah, Bilder von Chaldäern mit Mennig gezeichnet,
  lin-lin: Nzokande, ye kutu akendeki mosika koleka na kindumba na ye ; amonaki bililingi
    ya mibali na mir, bililingi ya bato ya Chalide, oyo basala na langi ya motane ;
  eng-LSV: And she adds to her whoredoms, || And she sees men carved on the wall,
    || Pictures of Chaldeans, carved with vermillion,
  eng-GNV: 'And that she encreased her fornications: for when she sawe men painted
    vpon the wall, the images of the Caldeans painted with vermelon,'
  eng-WEBSTER: 'And that she increased her prostitutions: for when she saw men pourtrayed
    upon the wall, the images of the Chaldeans pourtrayed with vermilion.'
  nhw-BL: “Pero Jerusalén ehuani melahuac mochijque catli noja más fiero que Samaria
    ehuani pampa pejque quinixtocaj nopa tlaixcopicanyome catli tlatzquitoyaj ipan
    tlapepecholi tlen tlali Babilonia tlacame catli moquentiyayaj ininyoyo catli chichiltic.
    Huan Jerusalén ehuani quinequiyayaj nechcahuase na huan quinequiyayaj ma hualaca
    ma quinnahuatiquij nopa Babilonia tlanahuatiani huan tlayacanani catli quinitztoyaj
    ipan tlapepecholi.
  swh-ONEN: “Lakini yeye akazidisha ukahaba wake. Akaona wanaume waliochorwa ukutani,
    picha za Wakaldayo waliovalia nguo nyekundu,
  bba-bba: Oholibɑ wi, u mɑm kuɑ ye yɑ sɑkɑrɑru kere. Sɔ̃ɔ teeru u tɔmbun weenɑsibu
    wɑ bɑ yorusi ɡɑni sɔɔ. Bɑ bu kuɑwɑ kɑ ɡɑ̃ɑ swɑ̃ɑnu. Tɔn be, bɑ sɑ̃ɑwɑ Bɑbiloniɡibu.
  eng-KJVCPB: 'and that she increased her whoredoms: for when she saw men pourtrayed
    upon the wall, the images of the Chaldeans pourtrayed with vermilion,'
  luo-luo: “To en chodene noyombore. Kane oneno pichni mag joma chwo mogur e kor ot,
    ma gin pichni mag jo-Kaldea mogor makwar,
  meu-meu: A ia ese ena ariara karadia ma e habada; ia ese tatau laulaudia haba ai
    e raraidia, Kaldea taudia laulaudia, muramura kakakakana amo vada e tore ḡaudia,
  npi-ULB: त्‍यसपछि त्‍यसले आफ्‍नो वेश्‍यावृत्ति झन्‌ बढाई । भित्तामा कोरिएका मानिसहरू,
    भित्तामा रातो रङ्गले पेन्‍ट गरेर बनाइएका कल्‍दीहरूका चित्रहरू त्यसले देखी,
  yor-yor: “Ṣùgbọ́n ó tẹ̀síwájú nínú ṣíṣe panṣágà. O ri àwòrán àwọn ọkùnrin lára ògiri,
    àwòrán àwọn ara Kaldea àwòrán pupa,
  pes-OPCB: «او روز‌به‌روز بیشتر در عمق فساد غرق می‌شد. او مجذوب تصاویری گردید که
    بر دیوار نقش شده بود، تصاویر سرداران بابِلی با لباسهای قرمز، کمربندهای زیبا و
    کلاه‌های رنگارنگ!
  tgl-ULB: Pagkatapos dinagdagan pa niya ang pagbebenta niya ng aliw! Nakita niya
    ang mga kalalakihang nakaukit sa mga pader, anyo ng mga Caldeo na iginuhit ng
    kulay pula,
  hui-hui: Anigo Oholiba ibugua mana ko timbuniore bu bolangua ho berene. Ibugua Babilonoali
    agali haguane timbuni bu hearunaga bigiya gilibu wiago hendeneya. Agalime tanonaga
    ege to̱le̱ pabe heagoria bage tara tara podalu bigiya wabu helowa beni daramabime
    hiriniya.
  mya-mya: '``သူ​သည်​ပို​၍​ပို​၍​အ​ကျင့်​ပျက်​လာ​၏။ ခါး စည်း​များ​နှင့်​လှ​ပ​သော​ဦး​ရစ်​များ​ကို​ဝတ်
    ဆင်​ထား​သည့်​ခါ​လ​ဒဲ​အ​ရာ​ရှိ​တို့​သည် ခါ​လ​ဒဲ​ပြည်​သား​ဗာ​ဗု​လုန်​အ​ရာ​ရှိ​မြင်း
    ရ​ထား​တပ်​ဗိုလ်​များ​နှင့်​တူ​၍၊ သူ​တို့​၏​ရုပ် ပုံ​များ​ကို​နံ​ရံ​တွင်​နီ​မြန်း​တောက်​ပ​သော
    ဆေး​ရောင်​ဖြင့် ရေး​ဆွဲ​ထား​သည်​ကို​တွေ့ မြင်​လေ​၏။-'
  bod-N: ཨོ་ཧོ་ལི་བཱ་ཡིས་དེ་ལས་ལྷག་པར་ལོག་གཡེམ་བྱས། མོས་རྩིག་ངོས་སུ་བྲིས་པའི་འདྲ་པར་ཏེ།
    ཚོན་མདོག་དམར་པོས་བྲིས་པའི་ཀལ་དི་པའི་གཟུགས་བརྙན་མཐོང་བ་དང་།
  sna-sna: “Asi akaenderera mberi noufeve hwake. Akaona mifananidzo yavarume pamadziro,
    mifananidzo yavaKaradhea mitsvuku,
  spa-BLM: “Aumentó su prostitución, porque vio a hombres retratados en la pared,
    las imágenes de los caldeos retratados con rojo,
  cac-cac: Palta yelxo val ix ec' ix d'a yib'an̈ sc'ulan ajmulal chi'. Ix yilan juntzan̈
    yechel ix tz'ib'ab'iloch d'a sattac pat, aton yechel eb' caldeo chacchac yilji
    spichul,
  swh-ULB: Kisha akaongeza ukahaba wake tena zaidi. Aliona watu waume waliokuwa wamechorwa
    juu ya kuta, michoro ya Wakaldayo iliyochorwa kwa rangi nyekundu,
  bel-bel: Але гэтая яшчэ больш прымножыла блудадзействы свае, бо, убачыўшы выразаных
    на сьцяне мужчын, фарбамі намаляваныя выявы Халдэяў,
  deu-ELBBK: Aber sie trieb ihre Hurereien noch weiter; denn sie sah Männer, an die
    Wand gezeichnet, Bilder von Chaldäern, mit Zinnober gezeichnet,
  mbb-OT: “Ne mid-iseg pa is kebpelelevag ni Oholiba. Neeriǥan sikandin te menge kekerwahi
    he menge upisyal te menge tig-Babilonia hein neehè din diyà te elavat is menge
    litratu zan. Heini he menge upisyal nekeyuyunipurmi te meriǥà. Duen dan menge
    vakes wey menge tengkulu.
  mal-2015: അവൾ പിന്നെയും പരസംഗം ചെയ്തുകൊണ്ടിരുന്നു; ചായില്യംകൊണ്ടു എഴുതിയ കല്ദയരുടെ
    ചിത്രങ്ങളെ,
  rmc-rmc: Ale oj kerelas mek bareder lubipen. Pricirdenas la o murša, so sas maľimen
    pre fala, o obrazi le Babilončanengre, so sas urde andro lole gada,
  pes-OPV: پس زناکاری خود رازیاد نمود، زیرا صورتهای مردان که بر دیوارهانقش شده بود
    یعنی تصویرهای کلدانیان را که به شنجرف کشیده شده بود، دید.
  ron-1924: Еа а мерс кяр май департе ын курвииле ей. А зэрит пе зидурь ниште зугрэвель
    де бэрбаць, ниште икоане де халдеень зугрэвиць ку кулоаре рошие,
  ben-OBCV: “কিন্তু সে তার বেশ্যাবৃত্তি আরও বাড়াল। সে দেয়ালের উপর লাল রংয়ে আঁকা
    কলদীয় পুরুষদের ছবি দেখত,
  som-som: Dhillanimadeediina way sii kordhisay, waayo, waxay aragtay niman derbiga
    ku taswiiran, oo ahaa taswiirihii reer Kaldayiin oo asal guduudan lagu taswiiray,
  lat-VUC: 'Et auxit fornicationes suas: cumque vidisset viros depictos in pariete,
    imagines Chaldæorum expressas coloribus,'
  eng-ASVBT: And she increased her whoredoms; for she saw men portrayed upon the wall,
    the images of the Chaldeans portrayed with vermilion,
  ita-1885: Anzi, che questa ha sopraggiunto alle fornicazioni dell'altra; perciocchè
    avendo veduti degli uomini ritratti in su la parete, delle immagini di Caldei,
    dipinte di minio,
  eng-LXXUP: And she increased her fornication, and she saw men painted on the wall,
    likenesses of the Chaldeans painted with a pencil,
  eng-ULB: Then she increased her prostitution even more. She saw men carved on walls,
    figures of Chaldeans painted in red,
  spa-VBL: “Sin embargo, la prostitución de Aholiba era aún peor. Ella vio pintadas
    en la pared imágenes de soldados babilónicos con uniformes de color rojo intenso.
  fra-_FOB: Mais elle est allée plus loin encore dans ses prostitutions; car elle
    vit des peintures d'hommes sur la muraille, des images de Caldéens peints en vermillon.
  mal-mal: അവൾ പിന്നെയും പരസംഗം ചെയ്തുകൊണ്ടിരുന്നു; ചുവപ്പുചായംകൊണ്ട് എഴുതിയ കല്ദയരുടെ
    ചിത്രങ്ങൾ,
  urd-GVR: Lekin Aholībā kī zinākārānā harkateṅ kahīṅ zyādā burī thīṅ. Ek din us ne
    dīwār par Bābal ke mardoṅ kī taswīr dekhī. Taswīr lāl rang se khīṅchī huī thī.
  suz-BL: तन्‍न मेकोम आ तेल्‍लेम पतीक ङोंइती क्‍येङा शुश बारपाइक्‍‍तु। मेकोम गारोम
    मुशा सेल्‍शो वोंइश मुर आन नक‍सा ताप्‍तु। मेको लल रङम सेल्‍शो कल्‍दी आन नक‍सा बाक्‍तेक्म।
  eng-NOY: But she added to her whoredoms; for she saw men portrayed upon the wall,
    images of Chaldaeans portrayed with vermilion,
  ita-1927: ma questa superò l’altra nelle sue prostituzioni; vide degli uomini disegnati
    sui muri, delle immagini di Caldei dipinte in rosso,
  ckb-ckb: «بەڵام ئۆهۆلیڤا لەشفرۆشییەکەی زیاتر کرد، کاتێک لەسەر دیوارێک وێنەی پیاوە
    بابلییەکانی بینی کە بە سووری ئاڵ وێنەیان کێشرابوو،
  eng-BBE: And her loose behaviour became worse; for she saw men pictured on a wall,
    pictures of the Chaldaeans painted in bright red,
  kan-OKCV: “ಅವಳು ತನ್ನ ವ್ಯಭಿಚಾರತ್ವವನ್ನು ಇನ್ನೂ ಹೆಚ್ಚಿಸಿದಳು. ಗೋಡೆಯ ಮೇಲೆ ಕೆಂಪು ಬಣ್ಣದಿಂದ
    ಚಿತ್ರಿಸಲಾದ ಕಸ್ದೀಯರ ಪುರುಷರನ್ನು ನೋಡಿದಳು. ಅವರು,
  tam-2017: அவள் தன்னுடைய விபசாரங்களில் அதிகரித்தாள்; சுவரில் சிவப்பு நிறத்தால் வரையப்பட்ட
    கல்தேய ஆண்களின் உருவங்களைக் கண்டாள்.
  spa-RV-1909: 'Y aumentó sus fornicaciones: pues cuando vió hombres pintados en la
    pared, imágenes de Caldeos pintadas de color,'
  ron-BTF: Și că ea și-a înmulțit curviile, pentru că atunci când a văzut bărbați
    gravați pe perete, chipurile caldeenilor desenate cu roșu aprins,
  eng-WEBP: “She increased her prostitution; for she saw men portrayed on the wall,
    the images of the Chaldeans portrayed with red,
  eng-FBV: However, Oholibah's prostitution was even worse. She saw pictures of Babylonian
    soldiers wearing bright red uniforms painted on the wall.
  nld-1939: 'Maar zij ging in haar ontucht nog verder, toen ze mannen op de wand gegrift
    zag: afbeeldingen van Chaldeën met menie getekend,'
  nch-BL: “Pero Jerusalén ehuani melahuac mochijque cati noja más fiero que Samaria
    ehuani pampa pejque quinixtocaj nopa taixcopincayome cati tatzquitoyaj ipan tapepecholi
    ten tali Babilonia tacame cati moquentiyayaj iniyoyo cati chichiltic. Huan Jerusalén
    ehuani quinequiyayaj nechcahuase na huan quinequiyayaj ma hualaca quinnahuatiquij
    nopa Babilonia tanahuatiani huan tayacanani cati quinitztoyaj ipan tapepecholi.
  vie-1934: Khi nó thấy những người được vẽ trên vách thành, những hình tượng của
    người Canh-đê sơn son, thì nó lại càng thêm sự hành dâm nó.
  hin-CV: “पर ओहोलीबाह अपनी वेश्यावृत्ति में आगे थी. उसने एक दीवार पर आदमियों के चित्र
    को देखा, जिसमें बाबेलियों को लाल रंग में चित्रित किया गया था;
  spa-BES: Y su prostitución empeoró; porque vio a los hombres representados en una
    pared, fotos de los Caldeos pintados en rojo brillante,
  tdx-tdx: naho t’ie nampitoabotse o hakarapiloa’eo amy naharendreha’e sare lahilahy
    sinokitse an-drindriñey, saren-te-Kasdy nilokoeñe an­tsetra,
  tha-KJV: แต่​เธอยังเล่นชู้​ยิ่งขึ้น เมื่อเธอเห็​นร​ูปคนอยู่บนผนัง เป็​นร​ูปคนเคลเดียเขียนด้วยสี​แดงเข้ม
  por-BR-2018: E ela aumentou suas prostituições; pois viu homens pintados na parede,
    as imagens de caldeus pintadas de vermelho,
  deu-ELO: Aber sie trieb ihre Hurereien noch weiter; denn sie sah Männer, an die
    Wand gezeichnet, Bilder von Chaldäern, mit Zinnober gezeichnet,
  eng-WYC-2018: and she increased her fornications. And when she had seen men painted
    in the wall, the images of Chaldees expressed with colours, (but she increased
    her fornications. And when she had seen men painted on the wall, the images of
    the Chaldeans expressed with colours,)
  epo-epo: Sed ĉi tiu malĉastis ankoraŭ pli. Kiam ŝi vidis pentritajn virojn sur la
    muro, bildojn de Ĥaldeoj, kolore pentritajn,
  uig-PIN: U uning paⱨixiliklirini axurdi; qünki u tamda pǝrǝng bilǝn sürǝtlǝngǝn
    adǝmlǝrni, yǝni Kaldiylǝrning rǝsimlirini kɵrdi;
  beo-beo: '-'
  tpi-OTNT: “Oholiba i mekim pasin nogut moa moa yet. Em i lukim ol piksa bilong ol
    bikman bilong Babilon. Ol man i bin katim dispela piksa long banis na penim long
    retpela pen.
  hau-SA: “Amma karuwancinta ya zarce. Ta ga an zāna mutane a kan bango, siffofin
    sojojin Kaldiyawa suna cikin jajjayen riguna,
  uig-LAT: U uning pahishiliklirini ashurdi; chünki u tamda pereng bilen süretlen’gen
    ademlerni, yeni Kaldiylerning resimlirini kördi;
  nde-nde: Kodwa yena ubufebe bakhe bengezeleleka futhi. Wabona amadoda efanekisiwe
    emdulini, izithombe zamaKhaladiya ezifanekiswe ngokubomvu,
  ton-ton: 'Pea naʻe tupu pe ʻa ʻene fai angahala: he naʻa ne sio leva ki he fakatātā
    tangata naʻe tohi ʻi he holisi fale, ʻae fakatātā ki he kau Kalitia naʻe tohi
    ʻaki ʻae enga kulokula,'
  ces-1613: Ale tato ještě to přičinila k smilstvím svým, že viduc muže vyryté na
    stěně, obrazy Kaldejských vymalované barvou,
  eng-WMB: “She increased her prostitution; for she saw men portrayed on the wall,
    the images of the Kasdim portrayed with red,
  tam-TCV: “ஆனால் ஒகோலிபாளோ, மென்மேலும் விபசாரம் செய்தாள். சுவரில் வரையப்பட்ட மனித
    உருவங்களை அவள் கண்டாள். அவை சிவப்பு நிறமாய் வரையப்பட்ட பாபிலோனியரின் உருவங்களாயிருந்தன.
  ceb-ULB: Gidugangan niya ug mas labaw pa ang iyang pagbaligya ug dungog. Nakita
    niya ang kinulit nga hulagway sa kalalakin-an diha sa mga pader, hulagway sa mga
    Caldeahanon nga gibulit sa kolor pula,
  pol-UBG: Ale ta posunęła się jeszcze dalej w swoich nierządnych czynach, bo widząc
    mężczyzn wymalowanych na ścianie, obrazy Chaldejczyków malowane farbami;
  urd-GVU: لیکن اہولیبہ کی زناکارانہ حرکتیں کہیں زیادہ بُری تھیں۔ ایک دن اُس نے دیوار
    پر بابل کے مردوں کی تصویر دیکھی۔ تصویر لال رنگ سے کھینچی ہوئی تھی۔
  deu-1912: Aber diese treib ihre Hurerei mehr. Denn da sie sah gemalte Männer an
    der Wand in roter Farbe, die Bilder der Chaldäer,
  kan-2017: “ಇವಳು ತನ್ನ ವ್ಯಭಿಚಾರವನ್ನು ಇನ್ನೂ ಹೆಚ್ಚಿಸಿದಳು; ಗೋಡೆಯ ಮೇಲೆ ಚಿತ್ರಿಸಲ್ಪಟ್ಟ ಕಸ್ದೀಯರ
    ಪುರುಷರನ್ನು ನೋಡಿದಳು.
  yap-yap: “Ma i gel fane kireb i yan. Oholibah e guy ya’an e pumo’on nu Babylon ni
    kan ker nga downgin e rungrung kan achay ko row.
  hlt-MCSB: Tedae a cukhalhnah te a koei tih hlang a hmuh te pangbueng dongah a vuel.
    Khalden, Khalden kah mueihlip tah pangcik neh a tarhit pah.
  mdy-ETH: «ዒዞኮ ዞኦዛ ኮኦሚፃ ሃቺም ሚርጊ ሚርጊ ዓኣዼኔ፤ ኬርና ፔኤኮ ዔያታ ሚዛጶ ዎጋራሢ ቱኡቲ፥ ቶኦኮይዳኣ ሚዛጲሶና
