    wɑ bɑ yorusi gɑni sɔɔ. Bɑ bu kuɑwɑ kɑ gɑ̃ɑ swɑ̃ɑnu. Tɔn be, bɑ sɑ̃ɑwɑ Bɑbilonigibu.
  hat-hat: Men, Oliba al pi lwen toujou nan metye jennès la. Li wè pòtre gason yo
    te fè sou yon miray ak bèl penti wouj. Se te pòtre chèf peyi Babilòn yo.
  eng-BSB: But Oholibah carried her prostitution even further. She saw the men portrayed
    on the wall, images of the Chaldeans, engraved in vermilion,
  eng-WEBPB: “She increased her prostitution; for she saw men portrayed on the wall,
    the images of the Chaldeans portrayed with red,
  kbq-kbq: Hianagi Oholiba'a rama'a monko avu'ava zana huno vu'ne. Ana nehuno have
    keginare'ma Babiloni vahe'mofo amema'ama frage'za krentete'za koranke masavema
    frente'naza vahe zamema'ama zamage'neana,
  nhe-BL: “Pero Jerusalén ehuani melahuac mochijque tlen noja más fiero que Samaria
    ehuani pampa pejque quinixtocaj nopa tlaixcopincayome tlen tlatzquitoyaj ipan
    tlapepecholi tlen tlali Babilonia tlacame tlen moquentiyayaj ininyoyo tlen chichiltic.
    Huan Jerusalén ehuani quinequiyayaj nechcahuase na huan quinequiyayaj ma hualaca
    ma quinnahuatiquij nopa Babilonia tlanahuatiani huan tlayacanani tlen quinitztoyaj
    ipan tlapepecholi.
  gub-BL: Oorima wixe wera'u oho iro haw pupe tuweharupi. Teko umuapyk Mawiron rehe
    har wanuwihaw upuner ma'e wanagapaw ywyok rehe imupiràg pà wà. Wanagapaw ikatu
    Oorima pe wà. Umunehew ku'a haw hekuzar katu ma'e wà. Umunehew àkàg iwànaw hekuzar
    katu ma'e wà no.
  eng-DRA: 'And she increased her fornications: and when she had seen men painted
    on the wall, the images of the Chaldeans set forth in colours,'
