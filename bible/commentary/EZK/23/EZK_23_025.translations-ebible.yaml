  vie-OVCB: Ta sẽ nổi cơn ghen giận dữ chống nghịch ngươi, và chúng sẽ hành hạ ngươi.
    Chúng sẽ cắt mũi và tai ngươi, và những kẻ sống sót của ngươi cũng bị lưỡi gươm
    tàn sát. Con cái các ngươi sẽ bị bắt làm tù nhân, mọi thứ còn lại đều bị thiêu
    hủy.
  guj-2017: કેમ કે હું તારા પર મારો કોપ રેડી દઈશ, તેઓ રોષથી તારી સાથે વર્તશે, તેઓ
    તારા નાક તથા કાન કાપી નાખશે, તારા બચેલા તલવારથી નાશ પામશે! તેઓ તારા દીકરા દીકરીઓને
    લઈ લેશે, જેથી તારા વંશજો અગ્નિથી ભસ્મ થઈ જશે.
  pon-2006A: Pwehki ei engieng pahmw, I pahn mweidala pwe re en kalokeiuk nan ar engieng.
    Re pahn lupukasang tumwomwen oh salengomw kan oh kemehla noumw seri kan. Ei, re
    pahn adihasang uhk noumw pwutak oh serepein kan oh isikirailla ni ar momourte.
  por-BRBSL: Eu colocarei meu ciúme contra você, e eles tratarão você com fúria. Eles
    lhe tirarão o nariz e as orelhas. Seu resquício cairá pela espada. Eles levarão
    seus filhos e suas filhas; e o resto de vocês será devorado pelo fogo.
  cth-cth: Nang e lathueng utnae hah kamnue sak e lahoi, ka hring e hah tahloi hoi
    a due awh han. Na canu na capa naw hoi na lawp awh han, a hring nah thung hmai
    ni a kak awh han.
  twi-twi: Mɛdan me ninkunu abufuw no akyerɛ wo so, na wɔne wo bedi no anibere so.
    Wobetwitwa mo hwene ne mo aso, na wɔn a wɔbɛka no, wɔbɛtotɔ wɔ afoa ano. Wɔbɛfa
    mo mmabarima ne mo mmabea akɔ, na mo a moaka no wɔde ogya ahyew mo.
  hlt-hlt: Ka thatlainah he nang taengah kam paek vetih nang te kosi neh n'saii uh
    ni. Na hnarhong neh na hna te han hlap uh vetih na hmailong ah cunghang loh a
    cungku sak ni. Na capa neh na canu a khuen uh vetih na hmailong ah hmai loh a
    hlawp uh ni.
  tbz-SIM: M miɛkɛ bo dɑ yɛ̀ kɛ̀ n duɔ́ nkɛ̀ bɛ̀ dɑ pĩ́ nnɛ̀ kɛmiɛkɛ kɛ kéétɛ́ ɑ ɔ̃nnì
    nɛ̀ ɑ to, ɑ kɔbɛ bɛ̀ɛ̀ bo nkpɑɑ́ kɛ̀ bɛ̀ɛ bɛ̀ fìé kɛ́pĩ́mmú ɑ bí initidɑɑì nɛ̀
    initipòì, bɛ̀ɛ̀ bo yentɛ́ kɛ̀ muhɑ̃ɑ̃́ mbɛ̀ cɔ̀útɛ́.
  msy-2020: Kɨ nɨn atara nɨ bagha nan muriam bar kufi, kamaghɨn amizɨ, kɨ me ateghtɨ,
    me uari uan anɨngagharimɨn nɨ damuam. Me nɨn atinim ko kuarimning atugh, egh nɨn
    ikɨvɨra ikiamin adarasi, me mɨdorozir sabamɨn me mɨsoghɨrarigham. Bar guizbangɨra,
    me nɨ da nɨn otariba ko guivibar suightɨ, gumazamizitaba ikɨvɨra ikɨtɨ me angamɨra
    me dapongtɨ me isiam.
  dop-dop: Mɑɑ mʋ-mɛ nɑ pɑ́ɑ́nɑ́, nɑ mɑ́ yele nɑ mǝ kolontunɑɑ lɑ-mɛ nɑ mʋsʋŋ. Pɑɑ
    sɛtɩ mǝ mɩɩnɑ, nɑ mǝ ŋkpɑŋŋ. Pɑɑ kʋ mǝ lʋlʋɣʋ nyǝ́mɑ nɑ lɑɣɑtɛ. Ɩlɛnɑ pɑ kuu mǝ
    pǝyɑlɑɑ nɑ mǝ pɛɛlɑɑ. Ye pǝ kɑɑsɑ mpɑ, ɩlɛ pɑ nyɑɣɑsɩ-wɛɣɛ kɔkɔ nɑ pɑ ɩsɛ.
  azb-azb: Qısqanclığımı sənə qarşı çevirəcəyəm, səninlə qəzəblə rəftar edəcəklər.
    Burnunu və qulaqlarını kəsib salacaqlar, sağ qalanların qılıncla həlak olacaq.
    Oğullarını və qızlarını əsir alacaqlar, sağ qalanlarını od yandırıb məhv edəcək.
  eng-DBY: 'And I will set my jealousy against thee, and they shall deal furiously
    with thee: they shall cut off thy nose and thine ears, and thy remnant shall fall
    by the sword; they shall take thy sons and thy daughters; and thy residue shall
    be devoured by the fire.'
  hin-2017: मैं तुझ पर जलूँगा, जिससे वे जलजलाहट के साथ तुझ से बर्ताव करेंगे। वे तेरी
    नाक और कान काट लेंगे, और तेरा जो भी बचा रहेगा वह तलवार से मारा जाएगा। वे तेरे
    पुत्र-पुत्रियों को छीन ले जाएँगे, और तेरा जो भी बचा रहेगा, वह आग से भस्म हो जाएगा।
  wol-KYG: Maa lay yen sama fiiraange, te yaw lañuy jëflanteel ak xadar, sa bakkan
    ak say nopp, ñu njoof, saw ndes fàddoo saamar. Say doom, góor ak jigéen, ñu nangu,
    sa kuutaay lakk ba xoyomu.
  eng-YLT: And I have set My jealousy against thee, And they have dealt with thee
    in fury, Thy nose and thine ears they turn aside, And thy posterity by sword falleth,
    They, thy sons and thy daughters do take away, And thy posterity is devoured by
    fire.
  eng-WYC-2017: And I shall set my fervour in thee, which they shall use with thee
    in strong vengeance; they shall cut away thy nose and thine ears, and they shall
    slay with sword those things that were left; they shall take thy sons and thy
    daughters, and thy last thing shall be devoured by fire.
  eng-WMBB: I will set my jealousy against you, and they will deal with you in fury.
    They will take away your nose and your ears. Your remnant will fall by the sword.
    They will take your sons and your daughters; and the rest of you will be devoured
    by the fire.
  urd-GVH: तू मेरी ग़ैरत का तजरबा करेगी, क्योंकि यह लोग ग़ुस्से में तुझसे निपट लेंगे।
    वह तेरी नाक और कानों को काट डालेंगे और बचे हुओं को तलवार से मौत के घाट उतारेंगे।
    तेरे बेटे-बेटियों को वह ले जाएंगे, और जो कुछ उनके पीछे रह जाए वह भस्म हो जाएगा।
  rug-rug: Sa Qua tinaṉaziri sapu lulia kono si kote va tia atu nia Arau koa goi,
