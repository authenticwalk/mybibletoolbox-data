    meke sari taliṉamu, meke sarini pu koa hola si kote mate pa vedara. Kote vagi
    pani rini sari mua koburu koreo na vineki, meke sarini pu koa hola si kote eoṉo
    pa nika.
  gaz-gaz: Ani dheekkamsa koo sitti nan erga; isaanis aariidhaan sirra yaaʼu. Funyaanii
