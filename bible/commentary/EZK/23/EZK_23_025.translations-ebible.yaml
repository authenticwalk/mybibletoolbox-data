  hbo-WLC: וְנָתַתִּ֨י קִנְאָתִ֜י בָּ֗ךְ וְעָשׂ֤וּ אוֹתָךְ֙ בְּחֵמָ֔ה אַפֵּ֤ךְ וְאָזְנַ֙יִךְ֙
    יָסִ֔ירוּ וְאַחֲרִיתֵ֖ךְ בַּחֶ֣רֶב תִּפּ֑וֹל הֵ֗מָּה בָּנַ֤יִךְ וּבְנוֹתַ֙יִךְ֙
    יִקָּ֔חוּ וְאַחֲרִיתֵ֖ךְ תֵּאָכֵ֥ל בָּאֵֽשׁ׃
  ibo-ibo: Aga m edo ekworo nke iwe m megide gị, ha ga-eji iwe na ọnụma mesie gị ike.
    Ha ga-ebipụ imi unu na ntị unu, ndị fọdụkwara nʼime unu ga-anwụ site na mma agha.
    Ha ga-achịkọrọ ụmụ unu ndị ikom na ndị inyom pụọ, unu ndị nke fọdụrụ ka ọkụ ga-erepịa.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଆମ୍ଭର ଅନ୍ତର୍ଜ୍ୱାଳା ରଖିବା, ତହିଁରେ ସେମାନେ କୋପରେ
    ତୁମ୍ଭ ପ୍ରତି ବ୍ୟବହାର କରିବେ; ସେମାନେ ତୁମ୍ଭର ନାସିକା ଓ କର୍ଣ୍ଣ କାଟି ପକାଇବେ ଓ ତୁମ୍ଭର
    ଅବଶିଷ୍ଟ ଲୋକମାନେ ଖଡ୍ଗରେ ପତିତ ହେବେ; ସେମାନେ ତୁମ୍ଭର ପୁତ୍ରକନ୍ୟାଗଣକୁ ନେଇଯିବେ ଓ ତୁମ୍ଭର
    ଅବଶିଷ୍ଟ ଲୋକମାନେ ଅଗ୍ନି ଦ୍ୱାରା ଗ୍ରାସିତ ହେବେ।
  chk-chk: Iwe, ngang üpwe song ngonuk, nge ir repwe amüchü ar lingeringerituk. Repwe
    pökü pwötum me selingom, nge chokewe mi chüen manau repwe mäla ren ketilas. Repwe
    angei senuk noum kewe mwän me fefin, nge chokewe mi chüen manau repwe karala ren
    ekkei.
  rop-rop: Mi brabli wail langa yu en ai garra larram olabat panishim yu, dumaji olabat
    wail langa yu du. Olabat garra kadimof yu nos en yu irriwol en dei garra kilim
    yu bigininimob. Dei garra deigidawei ol yu san en dodamob en dei garra tjakam
    olabat langa det faiya wen olabat stil laibala.
  ukr-1871: 'І оберну проти тебе ревниву пімсту мою, й розправляться вони з тобою
    люто: пообтинають носа й уші тобі, а нащадок твій поляже од меча; синів твоїх
    й дочки твої позабірають із собою, а те, що зостанеться пожере огонь.'
  deu-1951: Ich will dich meinen Eifer fühlen lassen, und sie sollen grausam mit dir
    umgehen; sie werden dir Nase und Ohren abschneiden, und deine Nachkommenschaft
    wird durch das Schwert fallen. Sie werden deine Söhne und Töchter wegführen, und
    dein Nachlaß soll vom Feuer verzehrt werden.
  eng-JPS: And I will set My jealousy against thee, and they shall deal with thee
    in fury; they shall take away thy nose and thine ears, and thy residue shall fall
    by the sword; they shall take thy sons and thy daughters, and thy residue shall
    be devoured by the fire.
  srp-1865: I staviæu revnost svoju tebi nasuprot, te æe raditi s tobom gnjevno, nos
    i uši otsjeæi æe ti, i što te ostane pašæe od maèa, i uzeæe sinove tvoje i kæeri
    tvoje, i što te ostane proždrijeæe oganj.
  lug-lug: Ndikuyiwako ekiruyi kyange, nabo ne bakubonereza mu busungu. Balibasalako
    ennyindo zammwe n’amatu gammwe, n’abalisigalawo balifa n’ekitala. Balitwala batabani
    bammwe ne bawala bammwe, n’abaliba basigaddewo, balyokebwa omuliro.
  heb-heb: ונתתי קנאתי בך ועשו אותך בחמה אפך ואזניך יסירו ואחריתך בחרב תפול המה בניך
    ובנותיך יקחו ואחריתך תאכל באש׃
  ben-IRV: আর আমি আমার রাগ তোমার বিরুদ্ধে স্থাপন করব; তারা তোমার প্রতি ক্রোধে ব্যবহার
    করবে; তারা তোমার নাক ও কান কেটে ফেলবে ও তোমার অবশিষ্টেরা তরোয়ালের দ্বারা পড়ে
    যাবে; তারা তোমার ছেলেমেয়েদেরকে হরণ করবে যাতে তোমার বংশধরেরা অগ্নিভক্ষিত হয়।
  pan-pan: ਮੈਂ ਆਪਣੀ ਅਣਖ ਨੂੰ ਤੇਰੇ ਵਿਰੁੱਧ ਦਿਆਂਗਾ ਅਤੇ ਉਹ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਤੇਰੇ ਨਾਲ ਵਰਤਣਗੇ।
    ਤੇਰਾ ਨੱਕ ਅਤੇ ਤੇਰਾ ਕੰਨ ਵੱਢ ਸੁੱਟਣਗੇ, ਅਤੇ ਤੇਰੇ ਰਹਿੰਦੇ ਲੋਕ ਤਲਵਾਰ ਨਾਲ ਵੱਢੇ ਜਾਣਗੇ। ਉਹ
    ਤੇਰੇ ਪੁੱਤਰਾਂ ਧੀਆਂ ਨੂੰ ਲੈ ਜਾਣਗੇ ਅਤੇ ਤੇਰੇ ਬਚਿਆਂ ਹੋਇਆਂ ਨੂੰ ਅੱਗ ਭੱਖ ਲਵੇਗੀ।
  mya-JVB: သူတို့သည် သင့် ကို မ ယုံမည်အကြောင်း၊ ငါပြု ၍သင့် ကို ကြမ်းတမ်း စွာ စီရင်
    ကြလိမ့်မည်။ သင့် နှာခေါင်း ၊ နားရွက် တို့ကို ဖြတ် ၍ အကျန်အကြွင်း ကိုထား နှင့်
    စဉ်းကြလိမ့်မည်။ သင် ၏သား သမီး တို့ကို သိမ်း သွား ၍၊ ကျန်ကြွင်း သောသူတို့ ကို မီး
    ရှို့ ကြ လိမ့်မည်။
  hmo-hmo: Oi dekenai lau badu dainai, lau ese edia badu do lau koua lasi, vadaeni
    idia ese oiemu udubaubauna bona oiemu taiana do idia utua oho, bona emu heau mauri
    gwauraia taudia be tuari kaia dekena amo do idia mase. Emu natuna tau bona hahine
    be unai taudia ese do idia guia, bona do idia abidia lao, bona emu do mauri noho
    taudia be lahi ese do ia gabudia ore.
  urd-urd: और मैं अपनी गै़रत को तेरी मुख़ालिफ़ बनाऊँगा और वह ग़ज़बनाक होकर तुझ से
    पेश आयेंगे और तेरी नाक और तेरे कान काट डालेंगे और तेरे बाक़ी लोग तलवार से मारे
    जाएँगे। वह तेरे बेटे और बेटियों को पकड़ लेंगे और तेरा बक़िया आग से भसम होगा।
  rus-SYN: 'И обращу ревность Мою против тебя, и поступят с тобою яростно: отрежут
    у тебя нос и уши, а остальное твое от меча падет; возьмут сыновей твоих и дочерей
    твоих, а остальное твое огнем будет пожрано;'
  bqc-SIM: Ma pↄ a fɛ̃nziɛ, mí tó wà yã́yiama ń pↄkũmao. Aa n ní ń n swã́ↄ
    golɛ, n gbɛ̃́ pↄ́ gↄ̃̀ↄ i gaga zĩ guu. Aa n nɛgↄ̃ɛↄ ń n nɛnↄɛↄ naaa, n gbɛ̃́
    pↄ́ gↄ̃̀ↄ i tɛ́kũ.
  tcz-CHONGTHU: Keiman thangtom tah a kalung hanna chu kahin buhlah khuma hitia chu
    amahon khautah a nabol dingu ahi. Amahon nanah leh nabilkol atlhau vintin chuleh
    hichea konna hing doh ho chu chemajama kisat tel tel diu ahi. Chule nachateu chu
    songkulla hen dinga kikai mang uva nathil keuvu nadalhahsa jouseu chu kihal lhading
    ahi.
  mar-mar: मी माझा राग त्यांच्यावर रोखीन मी त्वेषाने त्यांचा समाचार घेईन ते तुझे कान
    नाक कापून टाकतील, उरलेले तलवारीने पडतील, तुझ्या पुत्र कन्येला ते घेऊन जातील, व
    तुझ्या संतानाला अग्नी खाऊन टाकील.
  qub-qub: Chaynöpami fiyupa rabyasha caycashäta gamcho päsacächishaj. Paycunanami
    fiyupa ñacachishunquipaj. Sengayquicunata, rinriquicunata rogurgärenga. Cawaycar
    quëdajcunatanami cuchuypa wañuchishunquipaj. Wamrayquicunata ollguta warmitapis
    guechushunquipaj. Chayno caycaptillayquimi cawaycar quëdaj cajcunataga nina rupar
    ushacurcushunquipaj.
  bqp-bqp: Kon nun mɔru seesi kpɑ n de bu nun wɔri kɑ dɑm. Bɑ koo wunɛn wɛ̃ru kɑ wunɛn
    swɑsu bɔɔri kpɑ bu nun dɑkurɑ tɑbu sɔɔ, kpɑ bu wunɛn bibu gurɑ. Be bɑ tiɑrɑ kpɑ
    bu be dɔ̃ɔ mɛni.
  hat-hat: Ou te pouse m' fè jalouzi, yo pral move sou ou jouk yo p'ap kapab ankò.
    Yo pral koupe bwa nen ou ak fèy zòrèy ou yo. Yo pral touye pitit ou yo. Wi, yo
    pral pran pitit gason ak pitit fi ou yo nan men ou, y'ap boule yo tou vivan.
  eng-BSB: And I will set My jealous rage against you, and they will deal with you
    in fury. They will cut off your noses and ears, and your survivors will fall by
    the sword. They will seize your sons and daughters, and your remnant will be consumed
    by fire.
  eng-WEBPB: I will set my jealousy against you, and they will deal with you in fury.
    They will take away your nose and your ears. Your remnant will fall by the sword.
    They will take your sons and your daughters; and the rest of you will be devoured
    by the fire.
  kbq-kbq: Ana nehu'na kanive regante'noankino zamagra zamarimpa ahenegante'za kazeri
    havizantfa hugahaze. Ana nehu'za kagesane kagonanena taga hunetre'za, amanema
    manisaza vahera kazinteti zamahe nefri'za ne'mofatamia zamavare'za nevu'za, amnema
    manisazama'a zamazeri'za tevefi kre tasagegahaze.
  nhe-BL: Na nimechhuitequis ica nochi nocualancayo huan niquincahuilis yajuanti ma
    inmechchihuilica tlen fiero. Inmechtzontequilise imoyacatzol huan imonacas. Huan
    ajqueya hueli tlen imojuanti tlen noja inmocahuase inyoltoque inmiquise ipan tlatehuijcayotl.
    Huan nochi imotelpocahua huan imoichpocahua quinhuicase ipan seyoc tlali para
    tlatequipanotij san tlapic. Huan nochi tlen noja mocahuase yoltoque, quintlamitlatise.
  gub-BL: Urerekoaiw kar putar wanupe ihe nehe. Ta'e aikwahy newe ihe xe. Omonohok
    putar nexi wà nehe, nenami wà nehe no. Uzuka putar nememyr wà nehe no. Azeharomoete
    ozo'ok putar nememyr awa newi wà nehe, nememyr kuzà newi wà nehe no, wanapy pà
    wanekuwe mehe we wà nehe.
  eng-DRA: 'And I will set my jealousy against thee, which they shall execute upon
    thee with fury: they shall cut off thy nose and thy ears: and what remains shall
    fall by the sword: they shall take thy sons, and thy daughters, and thy residue
    shall be devoured by fire.'
