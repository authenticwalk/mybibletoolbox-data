  nch-BL: Na nimechhuitequis ica nochi nocualancayo huan niquincahuilis inijuanti
    ma amechchihuilica cati amo cuali. Amechtzontequilise amoyacatzol huan amonacas.
    Huan cati hueli ten amojuanti cati noja anmocahuase anyoltoque anmiquise ipan
    tatehuilisti. Huan nochi amotelpocahua huan amoichpocahua quinhuicase ipan seyoc
    tali para tetequipanotij san tapic. Huan nochi cati noja mocahuase yoltoque, quintamitatise.
  vie-1934: Ta sẽ thả sự ghen của ta ra nghịch cùng mầy, và chúng nó đãi mầy bằng
    sự giận dữ. Chúng nó sẽ cắt mũi và tay mầy; kẻ còn sót lại trong mầy sẽ ngã bởi
    gươm. Chúng nó sẽ bắt con trai con gái mầy; kẻ còn sót lại trong mầy sẽ bị nuốt
    bởi lửa.
  hin-CV: मैं तुम पर अपना जलन भरा क्रोध दिखाऊंगा, और तुम्हारे प्रति उनका व्यवहार बहुत
    क्रोधपूर्ण होगा. वे तुम्हारी नाक और कान काट डालेंगे, और तुममें से जो बच जाएंगे,
