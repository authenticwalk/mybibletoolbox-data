  hbo-hbo: וְנָתַתִּ֨י קִנְאָתִ֜י בָּ֗ךְ וְעָשׂ֤וּ אֹותָךְ֙ בְּחֵמָ֔ה אַפֵּ֤ךְ וְאָזְנַ֙יִךְ֙
    יָסִ֔ירוּ וְאַחֲרִיתֵ֖ךְ בַּחֶ֣רֶב תִּפֹּ֑ול הֵ֗מָּה בָּנַ֤יִךְ וּבְנֹותַ֙יִךְ֙
    יִקָּ֔חוּ וְאַחֲרִיתֵ֖ךְ תֵּאָכֵ֥ל בָּאֵֽשׁ׃
  kik-kik: Nĩngerekeria marakara makwa ndĩ na ũiru ngũũkĩrĩre, nao nĩmagakũherithia
