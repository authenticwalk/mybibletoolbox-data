  kan-OKCV: ನನ್ನ ಅಸೂಯೆಯನ್ನು ನಿನಗೆ ವಿರುದ್ಧವಾಗಿ ಬರಮಾಡುವೆನು. ಅವರು ನಿನ್ನಲ್ಲಿ ಕೋಪ ತೀರಿಸಿಕೊಳ್ಳುವರು.
    ನಿನ್ನ ಮೂಗನ್ನೂ ಕಿವಿಗಳನ್ನೂ ತೆಗೆದುಹಾಕು; ನಿನ್ನಲ್ಲಿ ಉಳಿದವರು ಖಡ್ಗದಿಂದ ಬೀಳುವರು. ನಿನ್ನ
