    ilmaan keetii fi intallan kee fudhatanii deemu. Warri si keessaa hafan immoo ibiddaan
    barbadeeffamu.
  fra-LSG: Je répands ma colère sur toi, Et ils te traiteront avec fureur. Ils te
    couperont le nez et les oreilles, Et ce qui reste de toi tombera par l’épée; Ils
    prendront tes fils et tes filles, Et ce qui reste de toi sera dévoré par le feu.
  yal-yal: N na n ma xɔlɔ gbeen nagodoma i xili ma nɛn, i to bata n yanfa, n yi a
    lu e fitinaxin yi i ɲaxankata. E i ɲɔɛɛn nun i tunle xabama nɛn na, e yi i yixɛtɛne
    faxa silanfanna ra. E i ya dii tɛmɛne nun i ya dii xɛmɛne suxuma nɛn, tɛɛn yi
    i yixɛtɛne gan.
  haw-1868: A e hooku e au i ko'u lili ia oe, a hana lakou me ka ukiuki ia oe, a o
    kaili lakou i kou ihu a me kou mau pepeiao; a e haule kou koena i ka pahikaua;
    a e lawe lakou i kau mau keikikane a me kau mau kaikamahine; a e hoopauia kou
    koena i ke ahi.
  arb-NAV: وَأَصُبُّ سَخَطِي عَلَيْكِ فَيُعَامِلُونَكِ بِغَيْظٍ. يَجْدَعُونَ أَنْفَكِ
    وَأُذُنَيْكِ، وَتُقْتَلُ بَقِيَّتُكِ بِالسَّيْفِ. يَأْسِرُونَ أَبْنَاءَكِ وَبَنَاتِكِ،
    وَتَلْتَهِمُ النَّارُ بَقِيَّتَكِ،
  ewe-ewe: Matrɔ nye ŋuʋaʋã ƒe dɔmedzoe ɖe ŋuwò, eye woatu nu kpli wò kple dɔmedzoe.
    Woakpa ŋɔti kple towo na wò, eye mia dometɔ siwo atsi anyi la, atsi yinu. Woakplɔ
    viwò ŋutsuwo kple viwò nyɔnuwo adzoe, eye dzo afia mi ame siwo asusɔ.
  eng-LEE: 'And I will set my zealousness against thee, and they shall deal with thee
    in fury; thy nose and thy ears shall they cut off; and what is left of thee shall
    fall by the sword: thy sons and thy daughters shall they take away; and what is
    left of thee shall be devoured by the fire.'
  asm-FB: আৰু মই তোমাৰ বিৰুদ্ধে মোৰ অন্তৰ্জ্বালা প্ৰজ্বলিত কৰিম আৰু তেতিয়া তেওঁলোকে
    তোমালৈ ক্ৰোধ কৰিব! তেওঁলোকে তোমাৰ নাক আৰু কাণ কাটিব আৰু তোমাৰ অৱশিষ্ট ভাগ তৰোৱালৰ
    দ্বাৰাই পতিত হ’ব! তেওঁলোকে তোমাৰ পো-জীবোৰক লৈ যাব, যাতে তোমাৰ অৱশিষ্ট বংশ জুইত
    পোৰা হ’ব।
  sus-A: ﭑ ﭑ مَ شْنّ رَ مِنِمَ نّ عِ مَ، عٍ قَن عِ فٍرٍ مَ نّ عٍ شَ شْنّ رَ. عٍ عِ
    شَ مِشِيٍ حْي نُن تُلِيٍ شَبَمَ نّ. نَشٍيٍ لُشِ، عٍ عٍ تَن قَشَمَ نّ سَنتِدّفّمَ
    رَ. عٍ عِ شَ دِيٍ شَنِنمَ نّ. نَشٍيٍ لُشِ، عٍ عٍ تَن فَنمَ نّ.
  fra-SBL: J'exercerai ma jalousie contre toi, et ils te traiteront avec fureur. Ils
    t'enlèveront ton nez et tes oreilles. Ton reste tombera par l'épée. Ils prendront
