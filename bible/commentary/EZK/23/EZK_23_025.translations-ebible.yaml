    மீதியாக இருப்பவர்கள் வாளால் வெட்டப்பட்டுபோவார்கள்; அவர்கள் உன்னுடைய மகன்களையும்
    உன்னுடைய மகள்களையும் பிடித்துக்கொள்ளுவார்கள்; உன்னில் மீதியாக இருப்பவர்கள் நெருப்புக்கு
    இரையாவார்கள்.
  spa-RV-1909: Y pondré mi celo contra ti, y obrarán contigo con furor; quitarte han
