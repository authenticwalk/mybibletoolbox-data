    σου καὶ ὦτά σου ἀφελοῦσι, καὶ τοὺς καταλοίπους σου ἐν ῥομφαίᾳ καταβαλοῦσιν· αὐτοὶ
    υἱούς σου καὶ θυγατέρας σου λήψονται, καὶ τοὺς καταλοίπους σου πῦρ καταφάγεται.
  ind-AYT: Aku akan mengarahkan kecemburuan-Ku terhadapmu sehingga mereka akan berurusan
    denganmu dalam kemarahan. Mereka akan memotong hidung dan telingamu; dan orang-orangmu
    yang bertahan akan jatuh oleh pedang. Mereka akan mengambil anak-anakmu laki-laki
    dan anak-anakmu perempuan, dan orang-orangmu yang bertahan akan dilahap api.
  nya-nya: Ndidzaonetsa mkwiyo wanga pa iwe ndipo iwo adzakulanga iwe mwankhanza.
    Adzadula mphuno zanu ndi makutu anu, ndipo amene adzatsalira mwa iwe adzaphedwa
    ndi lupanga. Iwo adzakulanda ana ako aamuna ndi aakazi ndipo amene adzatsalira
    adzaphedwa ndi moto.
  hrv-hrv: 'Oborit ću na te svu svoju ljubomoru, neka s tobom jarosno postupe: nos
    i uši neka ti odsijeku, a ostatak tvoj da od mača padne; sinove i kćeri da ti
    odvedu, a ostatak tvoj da oganj proguta.'
  mps-mps: Nago ena tudiba mubaso, te eno nage dali wado po wali. Tialima, te bidi
    dabego nageba dwai sę mu yabo sę eno ilaibao. Te augwaligo nago guni me olo
    togolama, te nago wai dabe me saibao. Te nago tǫ kantride me badu bidali we bidi
    dabe, te bidi dabego augwali te bainat hwągo ela muyu, ma te augwali isiba ulaibao.
  tpi-tpi: Yu bai givim baksait long mi na mi kros long yu. Olsem na bai mi larim
    ol dispela man i mekim save tru long yu. Bai ol i katim nus na yau bilong yu na
    kisim ol pikinini bilong yu. Na sapos sampela manmeri i stap yet long kantri bilong
    yu, ol dispela man bai i kilim ol long bainat o kukim ol long paia.
  dan-1931: Jeg retter min Nidkærhed imod dig, og de skal handle med dig i Vrede;
    din Næse og dine Ører skal de skære af, dit Afkom skal falde for Sværdet; de skal
