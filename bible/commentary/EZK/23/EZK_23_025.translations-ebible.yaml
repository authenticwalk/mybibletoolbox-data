  mdy-ETH: ታኣኒ ኔ ዑፃ ዻጋዼሢሮ ዔያታ ኔና ፔ ዻጎና ኮዔ ባኣዚ ማዻንዳጉዲ ዔያቶም ኔና ታ ሃሻንዳኔ፤ ዬያሮ ዔያታ ኔኤኮ
