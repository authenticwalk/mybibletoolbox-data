  uig-CYR: Мән муқәддәслигимдин чиққан ғәзәпни саңа қаритимән; шуниң билән улар қәһр
    билән сени бир тәрәп қилиду. Улар сениң бурнуң вә қулақлириңни кесиветиду; сәндин
    ахирқи қалғанлар қиличлиниду; улар оғул-қизлириңни елип кетиду, сәндин йәнила
    қалғанлар отта жутуветилиду.
  tel-2017: ఉగ్రతతో వాళ్ళు నిన్ను శిక్షించేలా నా కోపం నీకు చూపిస్తాను. వాళ్ళు నీ ముక్కూ,
    చెవులూ కోస్తారు. నీలో మిగిలిన వాళ్ళు కత్తివాత పడి చస్తారు. నీ సంతానం అగ్నికి ఆహుతి
    అయ్యేలా, నీ కొడుకులనూ, నీ కూతుళ్ళనూ వాళ్ళు బందీలుగా పట్టుకుంటారు.
  hat-BSA: Mwen va pozisyone jalouzi Mwen kont ou, pou yo ka aji avèk ou nan kòlè
