    hoiah hum o tih; na capanawk hoi na canunawk to na naeh pae o tih, anghmat kaminawk
    loe hmai hoiah thlaek o tih.
  cuk-cuk: An-urwed be itogoed, wemar sabsur-be-imakmaloed. Be-ibe asu sikmaloed,
