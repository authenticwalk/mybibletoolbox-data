verse: EZK.023.025
translations:
  mal-C: ഞാൻ നിനക്കുനേരേ എന്റെ തീക്ഷ്ണത ജ്വലിപ്പിക്കും, അവർ ക്രോധത്തോടെ നിന്നോട് ഇടപെടും,
    അവർ നിന്റെ മൂക്കും ചെവിയും ചെത്തിക്കളയും, നിന്നിൽ അവശേഷിക്കുന്നവർ വാളിനാൽ വീഴും.
    നിന്റെ പുത്രന്മാരെയും പുത്രിമാരെയും അവർ പിടിച്ചുകൊണ്ടുപോകും. ഇവയെല്ലാം അതിജീവിച്ചവർ
    തീയാൽ ദഹിപ്പിക്കപ്പെടും.
  deu-TKW: Und ich werde meinen Eifer gegen dich richten, und sie werden im Grimme
    mit dir verfahren; Nase und Ohren werden sie dir abschneiden, und dein Überrest
    wird durch das Schwert fallen. Deine Söhne und deine Töchter werden sie mit fortnehmen
    und dein Überrest wird vom Feuer verzehrt werden.
  lin-lin: Nakotelemela yo na kanda na Ngai mpe bakosala yo mabe, na mitema ya kanda
    penza. Bakokata yo zolo mpe matoyi ; bongo bato na yo, oyo bakotikala bakokufa
    na mopanga. Bakokende na bana na yo ya mibali mpe ya basi, bongo ba-oyo bakotikala
    bakokufa na moto.
  eng-LSV: And I have set My jealousy against you, || And they have dealt with you
    in fury, || They turn aside your nose and your ears, || And your posterity falls
    by sword, || They take away your sons and your daughters, || And your posterity
    is devoured by fire.
  eng-GNV: 'And I wil lay mine indignation vpon thee, and they shall deale cruelly
    with thee: they shall cut off thy nose and thine eares, and thy remnant shall
    fall by the sword: they shall cary away thy sonnes and thy daughters, and thy
    residue shall be deuoured by the fire.'
  eng-WEBSTER: 'And I will set my jealousy against thee, and they shall deal furiously
    with thee: they shall take away thy nose and thy ears; and thy remnant shall fall
    by the sword: they shall take thy sons and thy daughters; and thy residue shall
    be devoured by the fire.'
  nhw-BL: Na nimechhuitequis ica nochi nocualancayo huan niquincahuilis inijuanti
    ma anmechchihuilica catli fiero. Anmechtzontequilise amoyacatzol huan amonacas.
    Huan aqui hueli tlen amojuanti catli noja anmocahuase anyoltoque anmiquise ipan
    tlahuilancayotl. Huan nochi amotelpocahua huan amoichpocahua quinhuicase ipan
    seyoc tlali para tetequipanotij san tlapic. Huan nochi catli noja mocahuase yoltoque,
    quintlamitlatise.
  swh-ONEN: Nitaelekeza wivu wa hasira yangu dhidi yako, nao watakushughulikia kwa
    hasira kali. Watakatilia mbali pua yako na masikio yako, na wale watakaosalia
    miongoni mwako watauawa kwa upanga. Watachukua wana wako na binti zako, na wale
    watakaosalia miongoni mwenu watateketezwa kwa moto.
  bba-bba: Kon nun mɔru seesi kpɑ n de bu nun wɔri kɑ dɑm. Bɑ koo wunɛn wɛ̃ru kɑ wunɛn
    swɑsu bɔɔri kpɑ bu nun dɑkurɑ tɑbu sɔɔ, kpɑ bu wunɛn bibu ɡurɑ. Be bɑ tiɑrɑ kpɑ
    bu be dɔ̃ɔ mɛni.
  eng-KJVCPB: 'And I will set my jealousy against thee, and they shall deal furiously
    with thee: they shall take away thy nose and thine ears; and thy remnant shall
    fall by the sword: they shall take thy sons and thy daughters; and thy residue
    shall be devoured by the fire.'
  luo-luo: Abiro chomi tir gi mirimba mopongʼ gi nyiego kendo gibiro tiyi gi mirima
    mapek. Gibiro ngʼado umi gi iti oko, to joma notony e lwetgi nopodhi e dho ligangla.
    Gibiro kawo yawuoti gi nyigi gidhigo, to jogo kuomu ma notony mach nowangʼ.
  meu-meu: Bena egu badu na baina siai henimu, edia badu ḡaraḡara ai bae kara henimu
    totona. Idia ese udu-baubaumu bona taiamu bae utudia oho, bona emu roho-mauri
    taudia na dare ai bae mase. Idia ese natumu mamaruanedia bona hahinedia bae dabaidia
    tao, bona emu roho mauri taudia na lahi ese baine aradia ore.
  npi-ULB: मेरो डाहको रिस तँतिर म फर्काउनेछु, र क्रोधमा उनीहरूले तँसित व्‍यवहार गर्नेछन्‌
    । उनीहरूले तेरा नाक र कान काट्‌नेछन्, र तेरा बाँचेकाहरू तरवारले ढल्‍नेछन्‌ । उनीहरूले
    तेरा छोराछोरीलाई लानेछन्, र तेरा बाँचेकाहरूलाई आगोले भस्‍म पार्नेछ ।
  yor-yor: Èmi yóò sì dojú ìbínú owú mi kọ ọ́, wọn yóò sì fìyà jẹ ọ́ ní ìrunú. Wọ́n
    yóò gé àwọn imú àti àwọn etí yín kúrò, àwọn tí ó kù nínú yín yóò ti ipá idà ṣubú.
    Wọn yóò mú àwọn ọmọkùnrin àti àwọn ọmọkùnrin yín lọ, àwọn tí o kù nínú yín ni
    iná yóò jórun.
  pes-OPCB: آتش خشم من بر تو شعله‌ور خواهد شد و خواهم گذاشت که با غضب با تو رفتار
    کنند. آنان بینی و گوشهایت را خواهند برید، بازماندگانت را خواهند کشت و فرزندانت
    را به اسارت خواهند برد؛ و هر چه باقی بماند، خواهند سوزاند؛
  tgl-ULB: Dahil itatakda ko ang aking galit sa inyo, at pakikitunguhan nila kayo
    ng may matinding galit! Tatapyasin nila ang iyong mga ilong at inyong mga tenga,
    at ang mga natira sa inyo ay papatayin sa pamamagitan ng espada! Kukunin nila
    ang inyong mga anak na lalake at inyong mga anak na babae, kaya lalamunin ng apoy
    ang inyong mga kaapu-apuhan!
  hui-hui: Í̠ i̱ erembira ngirigonaga i̱na í̠hondo keba timbuni ho kogoni. Ani birigonaga
    i̱na agali ibilaroru tigua í̠ minu belolebero. Tigua í̠naga nguibi halebi minu
    podalu í̠ waneiginiru minu yu piai holebira. Wali agali maru í̠naga dindiha yu
    wahene karu nde agali urunime ayu tibu ne gadele yidagome dibalu maru irani bo
    delolebira.
  mya-mya: ငါ​သည်​မ​နာ​လို​၍​အ​မျက်​ထွက်​သ​ဖြင့်​သင့် ကို​အ​မျက်​ဒေါ​သ​နှင့်​စီ​ရင်​ရန်​သူ​တို့​အား
    ခွင့်​ပြု​မည်။ သူ​တို့​သည်​သင်​၏​နှာ​ခေါင်း​နှင့်​နား ရွက်​တို့​ကို​ဖြတ်​၍ ကျန်​ရှိ​နေ​သေး​သော​သူ​များ
    သည်​ဋ္ဌား​ဖြင့်​သေ​ရ​မည်။ သင်​၏​သား​သ​မီး​များ ကို​ယူ​ဆောင်​သွား​ကြ​လိမ့်​မည်။
    သူ​တို့​သည် အ​မှန်​ပင်​ကျန်​ရှိ​နေ​သေး​သော​သူ​များ​ကို မီး​ရှို့​ကြ​လိမ့်​မည်။-
  bod-N: ཡང་ངས་རང་གི་ཞེ་སྡང་ཁྱོད་ཀྱི་སྟེང་དུ་འབར་བར་བྱ། དེ་ཚོས་ཁྱོད་ལ་ཁོང་ཁྲོ་ཆེན་པོའི་སྤྱོད་སྟངས་འཛིན་ཞིང་།
    ཁྱོད་ཀྱི་སྣ་དང་རྣ་བ་གཅོད་པ་དང་། ཁྱོད་ཀྱི་ལྷག་ལུས་རྣམས་ནི་རལ་གྲིའི་འོག་ཏུ་འགྱེལ་བར་འགྱུར་ལ།
    དེ་ཚོས་ཁྱོད་ཀྱི་བུ་དང་བུ་མོ་རྣམས་འཛིན་པ་དང་ལྷག་ལུས་རྣམས་མེ་ཡིས་ཁྱུར་མིད་གཏོང་བར་འགྱུར།
  sna-sna: Ndichamutsa godo rangu kuti ndirwe newe, uye ivo vachakurwisa nehasha.
    Vachagura mhino yako nenzeve dzako, uye vakasara venyu vachaurayiwa nomunondo.
    Vachakutorerai vanakomana venyu navanasikana venyu, uye vachasara venyu vachaparadzwa
    nomoto.
  spa-BLM: Pondré mi celo contra ti, y te tratarán con furia. Te quitarán la nariz
    y las orejas. Tu remanente caerá por la espada. Se llevarán a tus hijos y a tus
    hijas, y el resto de vosotros será devorado por el fuego.
  cac-cac: Yed' val in c'ac'alc'olal ol vac'b'at yoval in c'ol d'a ib'an̈. A eb' chi'
    ol ach ixtan sic'lab'il. Ol spolel a n̈i' eb' yed' a chiquin. A eb' ol canoc,
    ol xicjoccham eb' d'a q'uen espada. Ol ic'joquec' eb' une', eb' vinac unin yed'
    eb' ix. Axo d'a slajvub'al, ol n̈uschajtz'a eb' olto canoc.
  swh-ULB: Kwa kuwa nitaweka hasira yangu ya wivu juu yako, na watashughulika na wewe
    kwa hasira. Watakukatilia mbali pua zako na masikio yako, na masalia yako wataanguka
    kwa upanga. Watawachukua wana wako na binti zako, na masalia yako watateketea
    kwa moto.
  bel-bel: 'І абярну рупнасьць Маю супроць цябе, і абыдуцца з табою люта: адрэжуць
    табе нос і вушы, а астатняе тваё ад меча адпадзе; возьмуць сыноў тваіх і дочак
    тваіх, а астатняе тваё агнём будзе зжэрта;'
  deu-ELBBK: 'Und ich will meinen Eifer gegen dich richten, und sie werden im Grimm
    mit dir verfahren: Deine Nase und deine Ohren werden sie abschneiden, und was
    dir übrigbleibt wird durch das Schwert fallen; deine Söhne und deine Töchter werden
    sie wegnehmen, und was dir übrigbleibt wird durch das Feuer verzehrt werden.'
  mbb-OT: Tenged te utew ku kegkepeuki kenikew, ebpesilutan ku sikew kandan. Ne tenged
    te pauk dan edtinglasen dan is izung nu wey telinga nu. Ebihaǥen dan is menge
    anak nu, ne is egkesamà diyà te kenikew ebpenhimetayan dan te ispada etawa ebinsulan
    dan.
  mal-2015: ഞാൻ എന്റെ തീക്ഷ്ണത നിന്റെ നേരെ പ്രയോഗിക്കും; അവർ ക്രോധത്തോടെ നിന്നോടു
    പെരുമാറും; അവർ നിന്റെ മൂക്കും ചെവിയും ചെത്തിക്കളയും; നിനക്കു ശേഷിപ്പുള്ളവർ വാൾകൊണ്ടു
    വീഴും; അവർ നിന്റെ പുത്രന്മാരെയും പുത്രിമാരെയും പിടിച്ചു കൊണ്ടുപോകും; നിനക്കു ശേഷിപ്പുള്ളവർ
    തീക്കിരയാകും.
  rmc-rmc: Mukava pre tu miri žjarlivo choľi a on pre tu avena bara choľaha. Odčhinena
    tuke o nakh the o kana a olen, so ačhena, murdarena la šabľaha; lena tuke le čhaven
    the le čhajen a olen, so predživena, labarena andre jag.
  pes-OPV: و من غیرت خود را به ضد تو خواهم برانگیخت تا با تو به غضب عمل نمایند. و
    بینی و گوشهایت راخواهند برید و بقیه تو با شمشیر خواهند افتاد وپسران و دخترانت
    را خواهند گرفت و بقیه تو به آتش سوخته خواهند شد.
  ron-1924: Те фак сэ-Мь симць ӂелозия ши се вор пурта ку урӂие ку тине. Ыць вор тэя
    насул ши урекиле ши сэмынца та ва кэдя ловитэ де сабие. Ыць вор луа фиий ши фийчеле
    ши, че-ць ва май рэмыне, ва фи мынкат де фок.
  ben-OBCV: আমার অন্তর্জ্বালা আমি তোমার বিরুদ্ধেই কাজে লাগাব বলে তারা তাদের প্রকোপ
    তোমার প্রতি ব্যবহার করবে। তারা তোমার নাক ও কান কেটে দেবে এবং তোমার বাকি লোকদের
    তরোয়াল দিয়ে মেরে ফেলবে। তারা তোমার ছেলেমেয়েদের নিয়ে যাবে, আর তোমার বাকি লোকেরা
    আগুনে পুড়ে মরবে।
  som-som: Oo waxaan kugu soo dayn doonaa xanaaqayga masayrka ah, oo iyaguna cadho
    bay kugula macaamiloon doonaan. Waxay kaa gooyn doonaan sanka iyo dhegaha, oo
    intii kaa hadhaana seef bay ku dhici doontaa. Waxayna kaxaysan doonaan wiilashaada
    iyo gabdhahaagaba, oo intii kaa hadhana dab baa baabbi'in doona.
  lat-VUC: 'Et ponam zelum meum in te, quem exercent tecum in furore: nasum tuum et
    aures tuas præcident, et quæ remanserint, gladio concident. Ipsi filios tuos et
    filias tuas capient, et novissimum tuum devorabitur igni:'
  eng-ASVBT: 'And I will set my jealousy against thee, and they shall deal with thee
    in fury; they shall take away thy nose and thine ears; and thy residue shall fall
    by the sword: they shall take thy sons and thy daughters; and thy residue shall
    be devoured by the fire.'
  ita-1885: Ed io eseguirò la mia gelosia contro a te, ed essi opereranno inverso
    te con ira; ti taglieranno il naso, e gli orecchi, e ciò che di te sarà rimasto
    caderà per la spada; prenderanno i tuoi figliuoli, e le tue figliuole; e il tuo
    rimanente sarà consumato per lo fuoco.
  eng-LXXUP: 'And I will bring upon thee my jealousy, and they shall deal with thee
    in great wrath: they shall take away thy nose and thine ears; and shall cast down
    thy remnant with the sword: they shall take thy sons and thy daughters; and thy
    remnant fire shall devour.'
  eng-ULB: For I will set my jealous anger on you, and they will deal with you in
    fury. They will cut off your noses and your ears, and your survivors will fall
    by the sword. They will take away your sons and your daughters, and your survivors
    will be devoured by fire.
  spa-VBL: Siento tanto lo que has hecho que me opondré a ti, y te tratarán muy mal.
    Les cortarán las narices y las orejas, y matarán a los que queden de ustedes.
    Se llevarán a vuestros hijos e hijas como prisioneros, y los que queden serán
    destruidos por el fuego.
  fra-_FOB: Je donne libre cours à l'ardeur de ma jalousie contre toi, et ils te traiteront
    avec fureur; ils te couperont le nez et les oreilles; et ce qui restera de toi
    périra par l'épée; ils enlèveront tes fils et tes filles, et ce qui restera de
    toi sera dévoré par le feu.
  mal-mal: ഞാൻ എന്റെ തീക്ഷ്ണത നിന്റെനേരെ പ്രയോഗിക്കും; അവർ ക്രോധത്തോടെ നിന്നോട് പെരുമാറും;
    അവർ നിന്റെ മൂക്കും ചെവിയും ചെത്തിക്കളയും; നിനക്ക് ശേഷിക്കുന്നവർ വാൾകൊണ്ടു വീഴും;
    അവർ നിന്റെ പുത്രന്മാരെയും പുത്രിമാരെയും പിടിച്ചു കൊണ്ടുപോകും; നിനക്ക് ശേഷിക്കുന്നവർ
    തീയാൽ ദഹിപ്പിക്കപ്പെടും.
  urd-GVR: Tū merī ġhairat kā tajrabā karegī, kyoṅki yih log ġhusse meṅ tujh se nipaṭ
    leṅge. Wuh terī nāk aur kānoṅ ko kāṭ ḍāleṅge aur bache huoṅ ko talwār se maut
    ke ghāṭ utāreṅge. Tere beṭe-beṭiyoṅ ko wuh le jāeṅge, aur jo kuchh un ke pīchhe
    rah jāe wuh bhasm ho jāegā.
  suz-BL: गो आं गाइश्‍शोमी इ कली सजाइ गेपाइक्‍नुङ। मिनु मेकोपुकी गे नु गाइश्‍शा चुरशा
    इ कली खतम पोक्‍नीम। मिनु मेकोपुकीम इ नें नु इ नोफा ख्रोइक्‍नीम। मिनु इ लीशो मुर
    तरवारम साइक्‍चा पुंइसीनीम। मेकोपुकीम इ तमी तौ आन कली ग्‍याइश्‍शा लाइक्‍नीम। इ
    लीशो मुर मीम दुप्‍शा बेक्‍नीम।
  eng-NOY: And I will set my jealousy against thee, and they shall deal with thee
    in fury; they shall take away thy nose and thine ears, and thy posterity shall
    fall by the sword. They shall take away thy sons and thy daughters, and thy posterity
    shall be consumed with fire.
  ita-1927: 'Io darò corso alla mia gelosia contro di te, ed essi ti tratteranno con
    furore: ti taglieranno il naso e gli orecchi, e ciò che rimarrà di te cadrà per
    la spada; prenderanno i tuoi figliuoli e le tue figliuole e ciò che rimarrà di
    te sarà divorato dal fuoco.'
  ckb-ckb: ئیرەییەکەم لە دژی تۆ دەبێت، بە تووڕەییەوە هەڵسوکەوتت لەگەڵدا دەکەن، لووت
    و گوێت دەبڕن و پاشماوەکەت بە شمشێر دەکوژرێت. کوڕ و کچەکانت دەبەن و پاشماوەکەت
    بە ئاگر هەڵدەلووشرێت.
  eng-BBE: 'And my bitter feeling will be working against you, and they will take
    you in hand with passion; they will take away your nose and your ears, and the
    rest of you will be put to the sword: they will take your sons and daughters,
