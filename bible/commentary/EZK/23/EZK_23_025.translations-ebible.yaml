  kan-2017: ನಾನು ನನ್ನ ರೋಷವನ್ನು ನಿನ್ನ ಮೇಲೆ ಸುರಿಯಲು, ಅವರು ನಿನ್ನಲ್ಲಿ ಕೋಪವನ್ನು ತೀರಿಸಿಕೊಳ್ಳುವರು;
