verse: EZK.023.013
translations:
  mal-C: അവൾ തന്നെത്താൻ മലിനയാക്കിയതായി ഞാൻ കണ്ടു; അവർ ഇരുവരും ഒരേവഴിയിൽത്തന്നെ ജീവിച്ചു.
  deu-TKW: Und ich sah, daß auch sie sich verunreinigte; beide hatten dieselbe Art.
  lin-lin: 'Namonaki ete ye mpe amikomisaki mbindo : bango mibale balandaki kaka nzela
    moko.'
  eng-LSV: And I see that she has been defiled, || One way [is] to them both.
  eng-GNV: Then I sawe that she was defiled, and that they were both after one sort,
  eng-WEBSTER: Then I saw that she was defiled, that they took both one way.
  nhw-BL: Huan niquitac quen Jerusalén ehuani nechcajtehuayaya para moijtlacose ica
    tiotzitzi quen quichijtoyaj Samaria ehuani.
  swh-ONEN: Nikaona kuwa yeye pia alijinajisi, wote wawili wakaelekea njia moja.
  bba-bba: Nɛ, Yinni Gusunɔ nɑ wɑ mɑ Oholibɑn tii u disi mɔ. Be kpuro swɑɑ tiɑ yerɑ
    bɑ swĩi mi.
  eng-KJVCPB: Then I saw that she was defiled, that they took both one way,
  luo-luo: Ne aneno kaka en bende nodwanyore; giduto kargi nyiri ariyo negiluwo yo
    machalre.
  meu-meu: Bena na itaia, vada e miro vaitani; idia raruosi na dala tamona ai vada
    e raka.
  npi-ULB: त्यसले आफैलाई अशुद्ध पारेकी मैले देखें । ती दुवै जना दिदीबहिनी उस्‍तै थिए
    ।
  yor-yor: Mo rí i pé òun náà ba ara rẹ̀ jẹ́; àwọn méjèèjì rìn ojú ọ̀nà kan náà.
  pes-OPCB: دیدم که او نیز آلوده شد و به راه خواهر بزرگترش رفت.
  tgl-ULB: Nakita ko na ginawa niyang marumi ang kaniyang sarili. Magkapareho ito
    para sa dalawang magkapatid na babae.
  hui-hui: Ai i̱na deme hondo hewagola ibu hagibunime ko biyago ale dege bialu berearia
    handaru. Mana libugua bialu biraga wiago ko dodoheore biaga winiya.
  mya-mya: သူ​သည်​ကမ်း​ကုန်​အောင်​အ​ကျင့်​ပျက်​သူ ဖြစ်​ကြောင်း အစ်​မ​ကဲ့​သို့​ဆိုး​ရွား​သူ​ဖြစ်
    ကြောင်း​ကို​ငါ​သိ​မြင်​၏။
  bod-N: ངས་མོ་ནི་བཙོག་པར་བཟོས་པ་མཐོང་སྟེ། གཅེན་གཅུང་གཉིས་ཀྱི་སྤྱོད་ལམ་གཅིག་མཚུངས་ཡིན་ནོ།
    །
  sna-sna: Ndakaona kuti naiyewo akazvisvibisa; vose vari vaviri vakafamba nenzira
    imwe cheteyo.
  spa-BLM: Vi que se había contaminado. Las dos iban por el mismo camino.
  cac-cac: Ix vilani to ix yixtejpaxb'at sb'a ix yed' eb' chi', lajan ix yutej sb'a
    ix icha val ix yutej sb'a ix snulej chi'.
  swh-ULB: Nikaona kwamba alikuwa amefanya uchafu mwenyewe. Ilikuwa kama kwa wadada
    wote.
  bel-bel: І Я бачыў, што яна апаганіла сябе, і што ў абедзьвюх іх - адна дарога.
  deu-ELBBK: 'Und ich sah, dass sie sich verunreinigt hatte: einerlei Weg hatten beide.'
  mbb-OT: Neehè ku he iring ded sikandin duen te suled din, midekiyan din daan is
    keugelingen din.
  mal-2015: അവളും തന്നെത്താൻ മലിനയാക്കി എന്നു ഞാൻ കണ്ടു; ഇരുവരും ഒരു വഴിയിൽ തന്നേ
    നടന്നു.
  rmc-rmc: Dikhľom, hoj the oj pes meľarďa andre; soduj pheňa kerenas jednakones.
  pes-OPV: ودیدم که او نیز نجس گردیده و طریق هردوی ایشان یک بوده است.
  ron-1924: Ам вэзут кэ се спуркасе ынтокмай ка чя динтый дин амындоуэ.
  ben-OBCV: আমি দেখলাম সেও নিজেকে অশুচি করল; দুজনই একই পথে গেল।
  som-som: Oo anigu waxaan arkay inay nijaasowday, oo ay labadoodiiba isku jid qaadeen.
  lat-VUC: Et vidi quod polluta esset via una ambarum.
  eng-ASVBT: And I saw that she was defiled; they both took one way.
  ita-1885: Ed io ho veduto ch'ella si era contaminata, che amendue seguivano un medesimo
    procedere.
  eng-LXXUP: And I saw that they were defiled, that the two had one way.
  eng-ULB: I saw that she had made herself unclean. It was the same for both sisters.
  spa-VBL: 'Vi que ella también se había ensuciado: ambas hermanas hacían lo mismo.'
  fra-_FOB: Je vis qu'elle s'était souillée, et que toutes les deux suivaient la même
    voie.
  mal-mal: അവളും തന്നെത്തന്നെ മലിനയാക്കി എന്ന് ഞാൻ കണ്ടു; ഇരുവരും ഒരേ വഴിയിൽ തന്നെ
    നടന്നു.
  urd-GVR: Maiṅ ne dekhā ki us ne bhī apne āp ko nāpāk kar diyā. Is meṅ donoṅ beṭiyāṅ
    ek jaisī thīṅ.
  suz-BL: मिनु गो मेको यो ग्रांग्रा दिशो दुम्‍शो ताता। मेको निम्‍फा लां कामीन गाक्‍ताक्‍स।
  eng-NOY: Then I saw that she was defiled; that they both took one way.
  ita-1927: E io vidi ch’ella si contaminava; ambedue seguivano la medesima via;
  ckb-ckb: بینیم ئەویش گڵاو بوو، هەردووکیان یەک ڕێگایان گرتبووە بەر.
  eng-BBE: And I saw that she had become unclean; the two of them went the same way.
  kan-OKCV: ಅವಳೂ ಅಪವಿತ್ರಳಾದದ್ದನ್ನು ಕಂಡೆನು. ಅವರಿಬ್ಬರು ಒಂದೇ ಮಾರ್ಗವನ್ನು ಹಿಡಿದರು.
  tam-2017: அவளும் அசுத்தமானாள் என்றும், அவர்கள் இருவரும் ஒரே வழியில் போனார்கள் என்றும்
    கண்டேன்.
  spa-RV-1909: 'Y vi que se había contaminado: un camino era el de ambas.'
  ron-BTF: Atunci am văzut că ea s-a pângărit, că ele amândouă au luat o singură cale,
  eng-WEBP: I saw that she was defiled. They both went the same way.
  eng-FBV: I saw that she had also made herself unclean—both sisters were doing the
    same thing.
  nld-1939: En Ik zag dat ze onteerd werd, dat beiden zich eender gedroegen.
  nch-BL: Huan niquitac quenicatza Jerusalén ehuani nechcajtehuayayaj para momahuispolose
    ica teteyome quej quichijtoyaj Samaria ehuani.
  vie-1934: Ta thấy nó cũng đã tự làm ô uế, và cả hai chị em cùng theo một đàng.
  hin-CV: मैंने देखा कि उसने भी अपने आपको अशुद्ध कर लिया था; दोनों बहनों का चालचलन
    एक जैसा था.
  spa-BES: Y vi que se había vuelto impura; las dos fueron de la misma manera.
  tdx-tdx: Nizoeko amy zao re te naleotse, te songa lalan-draike ty nitsilea’ iareo
    roroe,
  tha-KJV: และเราเห็​นว​่าเธอมีมลทินเสียแล้ว เธอทั้งสองก็เดินทางเดียวกัน
  por-BR-2018: E vi que ela estava contaminada; ambas tinham um mesmo caminho.
  deu-ELO: 'Und ich sah, daß sie sich verunreinigt hatte: einerlei Weg hatten beide.'
  eng-WYC-2018: And I saw that one way of both sisters was defouled, (And I saw that
    in one way both sisters were defiled,)
  epo-epo: Mi vidis, ke ŝi malpuriĝis, kaj ke ambaŭ havas la saman konduton.
  uig-PIN: Mǝn uning bulƣinip kǝtkǝnlikini kɵrdum; ular ikkilisi bir yolluⱪ idi.
  beo-beo: Na ba:loba, e da udigili hi hanaiga adole lasu hou hamonanu. Amola, e da
    eaba ea hou defele wadela:le hamosu.
  tpi-OTNT: Mi lukim em i mekim wankain pasin olsem susa bilong en i bin mekim. Pasin
    bilong tupela i doti tru.
  hau-SA: Na ga cewa ita ma ta ƙazantar da kanta; dukansu biyu sun bi hanya guda.
  uig-LAT: Men uning bulghinip ketkenlikini kördum; ular ikkilisi bir yolluq idi.
  nde-nde: Ngabona ukuthi laye wazingcolisa; bobabili bahamba ndlelanye.
  ton-ton: Pea naʻaku toki mamata kuo fakalieliaʻi ia, pea naʻa na tatau pe ʻi heʻena
    anga;
  ces-1613: I viděl jsem, že se poškvrnila, a že cesta jednostejná jest obou dvou.
  eng-WMB: I saw that she was defiled. They both went the same way.
  tam-TCV: அவளும் தன்னை கறைப்படுத்திக் கொண்டாள் என்பதையும், இருவரும் ஒரே வழியில் சென்றுவிட்டார்கள்
    என்பதையும் நான் கண்டேன்.
  ceb-ULB: Nakita ko nga gihugawan niya ang iyang kaugalingon. Managsama lang sila
    sa iyang igsoon.
  pol-UBG: I widziałem, że się hańbiła i że obydwie kroczyły tą samą drogą.
  urd-GVU: مَیں نے دیکھا کہ اُس نے بھی اپنے آپ کو ناپاک کر دیا۔ اِس میں دونوں بیٹیاں
    ایک جیسی تھیں۔
  deu-1912: Da sah ich, daß sie alle beide gleichermaßen verunreinigt waren.
  kan-2017: ಇವಳೂ ಅಪವಿತ್ರಳಾಗಿ ಹೋದದ್ದನ್ನು ನೋಡಿದೆನು. ಅವರಿಬ್ಬರು ಒಂದೇ ಮಾರ್ಗವನ್ನು ಹಿಡಿದವರು.
  yap-yap: Kug guy nrib thum’ ngaru’ e kireb rok, ni kab gel e kireb rok ko bin nganni’
    i walagen.
  hlt-MCSB: Te dongah longpuei pakhat ah a boktlap la a poeih uh te ka hmuh.
  mdy-ETH: ሃና ላምዓሳዛኣ ዒኢቴኔ፤ ላምዓሢ ዎሊጉዲ ማዒ ፔቴ ጎይሢ ዓኣዼኔ።
  twi-ASANTE: Mehunuu sɛ ɔno nso guu ne ho fi, wɔn baanu faa ɛkwan korɔ so.
  eng-WEBU: I saw that she was defiled. They both went the same way.
  wal-wal: Akka bana tunissidoogaa be7aas; eti naa77aikka issi ogiyaa boosona.
  spa-PDDPT: Observé que ella se contaminó. Las dos tomaron el mismo camino.
  gun-gun: Ha'e gui xee aexa rã onhemongy'apa ma, guyke reve joo rami ae tema heko
    vai vy.
  ilo-ULB: Nakitak ti panangtulawna iti bagina. Agpadpada dagitoy nga agkabsat.
  kpg-kpg: Au gu gidee di hai o dono mouli huaidu huoloo, gei togolua la koia e huaidu
    huoloo gadoo be di hai o tangada matagidagi.
  uig-ARA: مەن ئۇنىڭ بۇلغىنىپ كەتكەنلىكىنى كۆردۇم؛ ئۇلار ئىككىلىسى بىر يوللۇق ئىدى.
  sus-sus: N naxa a to a fan nu na sɛniyɛntareɲa kui alɔ a taara.»
  pon-2006: I kilang duwen eh mour suwed douluhl, me keriemeno pil inenen suwed duwehte
    me keieuo.
  ksd-ksd: Ma iau ga gire ba di ga vakaina; dir par dir ga mur ra kopono nga.
  grc-BRENT: Καὶ ἴδον ὅτι μεμίανται ὁδὸς μία τῶν δύο.
  ind-AYT: Aku melihat bahwa ia juga menajiskan diri. Mereka berdua mengambil jalan
    yang sama.”
  nya-nya: Ndinaona kuti iyenso anadziyipitsa; ndipo onse awiriwo anatsata njira imodzi.
  hrv-hrv: 'I vidjeh kako se okaljala: obje su istim putem pošle.'
  mps-mps: Eno suali, agai aga amago yali kolesaga tobage yalio. Augwali sigo kolesaga
    te meda yai mu yai dao,” wali.
  tpi-tpi: Mi lukim em i mekim wankain pasin olsem susa bilong en i bin mekim. Pasin
    bilong tupela i doti tru.
  dan-1931: Og jeg så, at hun blev uren; begge fulgte samme Vej.
  vie-OVCB: Ta đã thấy con đường nó đi, nó tự làm cho bản thân nó ra ô uế như chị
    nó.
  guj-2017: મેં જોયું કે તેણે પોતાની જાતને અશુદ્ધ કરી છે. તે બન્ને બહેનોનો એક જ માર્ગ
    હતો.
  pon-2006A: I kilang duwen eh mour suwed douluhl, me keriemeno pil inenen suwed duwehte
    me keieuo.
  por-BRBSL: vi que ela estava contaminada. Ambos seguiram o mesmo caminho.
  cth-cth: A khin e hah ka hmu, kahni touh hoi lamthung rei kâvan e a dawn awh.
  twi-twi: Mihuu sɛ ɔno nso guu ne ho fi, wɔn baanu faa ɔkwan koro so.
  hlt-hlt: Te dongah longpuei pakhat ah a boktlap la a poeih uh te ka hmuh.
  tbz-SIM: Kɛ̀ nni nsɔ̃́ mbɛ̀ sɑ̃ũ mbɛmɑ́ɑ̀ ndi bɛdɛ́ kɛ̀ bɛ borimɛ do mmɛ̀mɑ́ɑ̀.
  msy-2020: Kɨ kamaghɨn an arazir kamɨn garima, a bar ikuvigha, uan avenemebamɨn mɨrara
    ghu. Aningɨn araziba bar mɨze.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ cɛkǝnɑɑ sɩ, nyɑ́ pilisɑ nyɑ́ tɩ tɔtɔ. Mǝ nɑɑlɛ mǝ tɔntɛ lɑpɑ
    kʋlʋmtǝlɛ.
  azb-azb: Mən gördüm ki, o da murdarlanıb və hər iki qadın eyni yolu gedir.
  eng-DBY: 'And I saw that she was defiled: both took one way.'
  hin-2017: तब मैंने देखा कि वह भी अशुद्ध हो गई; उन दोनों बहनों की एक ही चाल थी।
  wol-KYG: Ma gis ni mu sobeele boppam, muy wenn yoon wu ñu bokk ñoom ñaar.
  eng-YLT: And I see that she hath been defiled, One way [is] to them both.
  eng-WYC-2017: And I saw that one way of both sisters was defouled,
  eng-WMBB: I saw that she was defiled. They both went the same way.
  urd-GVH: मैंने देखा कि उसने भी अपने आपको नापाक कर दिया। इसमें दोनों बेटियाँ एक जैसी
    थीं।
  rug-rug: Meke dogoria Rau sapu asa tugo ba ele va boni pule nia; sapu keke siraṉa
    mo si lulia ri karua.
  gaz-gaz: Ani akka isheenis of xureessite nan arge; lachan isaanii iyyuu daandii
    tokko irra deemu.
  fra-LSG: Je vis qu’elle s’était souillée, Que l’une et l’autre avaient suivi la
    même voie.
  yal-yal: N yi a to fa fala a fan bata a yɛtɛ raxɔsi, e firinna birin bata lu kira
    kedenna xɔn.
  haw-1868: Alaila ike aku la au ua haumia ia, hele pu hoi laua i ka aoao hookahi;
  arb-NAV: فَرَأَيْتُ أَنَّهَا قَدْ تَنَجَّسَتْ، وَسَلَكَتَا كِلْتَاهُمَا فِي ذَاتِ
    الطَّرِيقِ.
  ewe-ewe: Mekpɔe be eya hã do gu eɖokui, eye wo ame eve la siaa to mɔ ɖeka ma.
  eng-LEE: Then saw I that she was defiled, that they followed both one way.
  asm-FB: আৰু মই দেখিলোঁ যে তাই নিজকে অশুচি কৰিলে। দুয়ো জনীয়ে একে পথ ল’লে।
  sus-A: ﭑ نَشَ عَ تٌ عَ قَن نُ نَ سّنِيّنتَرٍحَ كُي عَلْ عَ تَارَ.»
  fra-SBL: J'ai vu qu'elle était souillée. Elles ont toutes deux pris le même chemin.
  hbo-hbo: וָאֵ֖רֶא כִּ֣י נִטְמָ֑אָה דֶּ֥רֶךְ אֶחָ֖ד לִשְׁתֵּיהֶֽן׃
  kik-kik: Nĩndonire atĩ o nake nĩethaahĩtie; eerĩ maathiiaga na mĩthiĩre ĩhaanaine.
  fra-NCL: Je vis qu’elle aussi se souillait ; toutes deux suivaient la même voie.
  cek-AK: To naah anih doeh panuet thok hmuen to sak moe, amza ih loklam ni pazui
    toeng, tiah ka hnuk.
  cuk-cuk: ”Aholiba isguedgi-gaamakdii an daknonikid. E-ior-Ahola-isgudigusadbali,
    na isgudii gusmogad.
  uig-CYR: Мән униң булғинип кәткәнлигини көрдум; улар иккилиси бир йоллуқ еди.
  tel-2017: అది తనను అశుద్ధం చేసుకుందని నేను గమనించాను. ఇద్దరు అక్కాచెల్లెళ్ళూ ఆ విధంగానే
    చేశారు.
  hat-BSA: Mwen te wè ke li te souye tèt li. Yo toulède te pran menm wout la.
  kos-kos: Nga liye lah moul lal Oholibah arulana fohkfok. Tamtael se ma fusr inge
    koluk oana el su matu.
  hbo-WLC: וָאֵ֖רֶא כִּ֣י נִטְמָ֑אָה דֶּ֥רֶךְ אֶחָ֖ד לִשְׁתֵּיהֶֽן׃
  ibo-ibo: Ahụrụ m na ya onwe ya merụkwara onwe ya; ha abụọ si otu ụzọ aga.
  ory-ory: ଆଉ, ଆମ୍ଭେ ଦେଖିଲୁ, ସେ ଭ୍ରଷ୍ଟା ହେଲା; ସେ ଦୁହେଁ ଏକ ପଥଗାମିନୀ ହେଲେ।
  chk-chk: Iwe, üa küna pwe a püsin alimengaua. Ra chök föföringaupök ir me ruoman.
  rop-rop: Aibin luk det gel bin brabli nogudbala, en imbin jidan mowa nogudbala laik
    im sista.
  ukr-1871: І вбачав я, що й вона опоганилась, та що в обох їх однака дорога.
  deu-1951: Und ich sah, daß sie sich verunreinigte, gleicherweise wie die erste der
    beiden.
  eng-JPS: And I saw that she was defiled; they both took one way.
  srp-1865: I vidjeh gdje se oskvrni, i gdje obje idu jednijem putem.
  lug-lug: Ne ndaba nga naye yeeyonoonye, era bombi nga bakutte ekkubo lye limu.
  heb-heb: וארא כי נטמאה דרך אחד לשתיהן׃
  ben-IRV: আর আমি দেখলাম, সে অশুচি, উভয়ে একই পথে চলছে।
  pan-pan: ਮੈਂ ਵੇਖਿਆ ਕਿ ਉਹ ਵੀ ਭਰਿਸ਼ਟ ਹੋ ਗਈ, ਉਹਨਾਂ ਦੋਵਾਂ ਦਾ ਇੱਕੋ ਹੀ ਮਾਰਗ ਸੀ।
  mya-JVB: ထိုအခါ သူသည် ညစ်ညူး ကြောင်းနှင့်၊ အစ်မလိုက် သောလမ်း သို့ လိုက်ကြောင်း ကို
    ငါသိမြင် ၏။
  hmo-hmo: Vadaeni lau itaia, inai hahine Oholiba be ia miro danu, ia ese iena kakana
    Ohola ena kara hegeregerena ia karaia, idia ruaosi dala tamona idia raka vadaeni.
  urd-urd: और मैंने देखा, कि वह भी नापाक हो गई; उन दोनों की एक ही चाल चलन थी।
  rus-SYN: И Я видел, что она осквернила себя, и что у обеих их одна дорога.
  bqc-SIM: Má è à gbãsĩkɛ̀ sↄ̃, an pla ḿpii aa zɛ́ doũ sɛ̀ɛ.
  tcz-CHONGTHU: Keiman a unu bang banga amaleh ama akisuhboh jengna chu kamun ahi.
  mar-mar: मी पाहिले तिने स्वत:ला अपवित्र केले. त्या दोघी बहिणींनी एकसमान कार्य केले.
  qub-qub: Chaura tantiyacurirä paypis ganrayaycashanta, ñañan rurashannölla ruraycashanta.
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ wɑ mɑ Oholibɑn tii u disi mɔ. Be kpuro swɑɑ tiɑ yerɑ
    bɑ swĩi mi.
  hat-hat: 'Mwen wè li te fin avili tèt li nèt: dezyèm sè a pa t'' pi bon pase premye
    a.'
  eng-BSB: And I saw that she too had defiled herself; both of them had taken the
    same path.
  eng-WEBPB: I saw that she was defiled. They both went the same way.
  kbq-kbq: Ana hige'nama koana nuna'amo Oholiba'ma hu'neaza huno monko'zana nehuno,
    agra'a tusiza huno azeri pehena hu'ne.
  nhe-BL: Huan niquitac queja Jerusalén ehuani nechcajtehuayaya para moijtlacose ica
    totiotzitzi queja quichijtoyaj Samaria ehuani.
  gub-BL: Aexak heko haw. Kuzà iroahy ma'e azeharomoete har romo hekon a'e. Nezewe
    ikypy'yr oho wyker hape rupi.
  eng-DRA: And I saw that she was defiled, and that they both took one way.
