verse: EZK.023.005
translations:
  mal-C: “ഒഹൊലാ എനിക്കുള്ളവളായിരിക്കെത്തന്നെ വേശ്യാവൃത്തിയിൽ ജീവിച്ചു. അവൾ സ്നേഹിച്ചിരുന്ന
    അശ്ശൂര്യരിൽ ആസക്തയായി, അവരുടെ യോദ്ധാക്കൾ
  deu-TKW: Ohola aber hatte Verkehr mit andern Männern statt meiner und sie wurde
    brünstig gegen ihre Liebhaber, gegen die Assyrer, die berühmten,
  lin-lin: Ohola amipesaki na kindumba tango azalaki nanu ya Ngai mpe akufelaki kolinga
    bamakangu na ye, bato ya Asiri, bilombe ya bitumba
  eng-LSV: And Aholah goes whoring under Me, and she lusts on her lovers, on the neighboring
    Assyrians,
  eng-GNV: And Aholah played the harlot when she was mine, and she was set on fire
    with her louers, to wit, with the Assyrians her neighbours,
  eng-WEBSTER: And Aholah played the harlot when she was mine; and she doted on her
    lovers, on the Assyrians her neighbors.
  nhw-BL: “Pero teipa Ahola o Samaria pejqui motemachíaj ipan sequinoc tiotzitzi huan
    ayacmo nechnejqui na. Quen se sihuatl catli quicahua ihuehue, Samaria quinmactili
    itlacayo huan iyolo nopa Asiria ehuani catli itztoyaj ininnechca masque melahuac
    noja eliyaya noaxca na.
  swh-ONEN: “Ohola akajitia kwenye ukahaba alipokuwa bado ni wangu, akatamani sana
    wapenzi wake, mashujaa Waashuru,
  bba-bba: Oholɑ wi, u kuɑ nɑɑnɛ sɑriruɡii, u kurɔ tɑnɑru wɔri. Mɑ u Asiriɡibu kĩɑ
    too too be bɑ wɑ̃ɑ win bɔkuɔ.
  eng-KJVCPB: And Aholah played the harlot when she was mine; and she doted on her
    lovers, on the Assyrians her neighbours,
  luo-luo: “Ohola nohore gi timbe mag chode kane pod en mara; kendo ne en gombo mar
    chode mathoth gi joherane ma jolweny mag Asuria;
  meu-meu: Ohola na lau adavagu negana ai, ia ese ariara karadia e karava; e ura heniava
    taudia, Asuria taudia, na e mata dika henidiava.
  npi-ULB: तर मेरै भएको बेलामा पनि ओहोलाले वेश्‍यावृत्ति गरी । आफ्‍ना प्रेमी, प्रभावशाली
    अश्‍शूरीहरूसित त्‍यो मोहित भई,
  yor-yor: “Ohola ń ṣe panṣágà nígbà tí ó sì jẹ́ tèmi; Ó sì ṣe ìfẹ́kúfẹ̀ẹ́ sí àwọn
    olólùfẹ́ rẹ̀, àwọn jagunjagun ará Asiria.
  pes-OPCB: ولی بعد، اهوله از من روگرداند و به بتها دل بست و عاشق و دلباخته همسایه‌اش،
    قوم آشور شد،
  tgl-ULB: Ngunit kumilos si Ohola bilang isang nagbebenta ng aliw kahit nang siya
    ay akin pa; pinagnasahan niya ang kaniyang mga mangingibig, para sa mga taga-Asiria
    na makapangyarihan,
  hui-hui: Ohola ibu i̱ one biruwa ibugua agali kayu yama ibaga bialu ibu lawini Asiriala
    dimagoli hama ibaga bu biragaya.
  mya-mya: အ​ဟော​လ​သည်​ငါ​၏​ဇ​နီး​ပင်​ဖြစ်​သော်​လည်း ပြည့်​တန်​ဆာ​အ​လုပ်​ကို​ဆက်​၍​လုပ်​ကာ
    အာ​ရှု​ရိ ပြည်​မှ​သူ​၏​ချစ်​သူ​စစ်​သူ​ရဲ​များ​အ​တွက် ရာ​ဂ​စိတ်​မွှန်​၍​နေ​၏။-
  bod-N: ཨོ་ཧོ་ལཱ་ངའི་ཆུང་མ་བྱས་རྗེས་ད་དུང་ལོག་གཡེམ་སྤྱད་ཅིང་། མོའི་དགའ་རོགས་ཏེ་ཨ་སུར་པའི་དམག་མི་ཞིག་ལ་ཆགས་པ་སྟེ།
  sna-sna: “Ohora akaita ufeve iye achiri wangu; akachiva zvikomba zvake, ivo vaAsiria,
    varwi
  spa-BLM: “Oholah jugaba a la prostitución cuando era mía. Ella se prostituía con
    sus amantes, con los asirios sus vecinos,
  cac-cac: Te chuc ix yutej sb'a ix Ahola chi', ix mulan ix d'a yol in c'ab' yed'
    eb' aj Asiria b'aj te ay sgana ix, aton eb' soldado
  swh-ULB: Lakini Ohola alifanya kama kahaba hata alipokuwa wangu; aliwatamani wapenzi
    wake, kwa kuwa Waashuri na nguvu,
  bel-bel: І пачала Агола блудадзеяць ад Мяне і прынадзілася да сваіх каханкаў, да
    Асірыянаў, і да суседзяў сваіх,
  deu-ELBBK: Und Ohola hurte, als sie unter mir war. Und sie entbrannte gegen ihre
    Buhlen, gegen die Assyrer, die nahe waren,
  mbb-OT: “Minsan esawa ku en si Ohola, mibpedayun gihapun sikandin mebelegyà te zengeg
    din, ne edteltelukunan din en is menge kumpadi zin he menge tig-Asiria he siringan
    din.
  mal-2015: എന്നാൽ ഒഹൊലാ എന്നെ വിട്ടു പരസംഗം ചെയ്തു;
  rmc-rmc: E Ohola kerelas o lubipen, kajte sas mek miri romňi, a džalas peskre piranenca,
    le asirike slugaďenca,
  pes-OPV: و اهوله از من رو تافته، زنا نمود و برمحبان خود یعنی بر آشوریان که مجاور
    او بودندعاشق گردید؛
  ron-1924: Охола ну Мь-а фост крединчоасэ; с-а апринс де драгосте пентру ибовничий
    ей, дупэ асириень, вечиний ей
  ben-OBCV: “অহলা আমার থাকাতেই ব্যভিচারে লিপ্ত ছিল; এবং তার প্রেমিকদের প্রতি তার কামনা
    ছিল, আসিরীয়—সৈন্য
  som-som: Aaholaah waxay dhillaysatay iyadoo taydii ah, oo waxay caashaqday kuwii
    iyada jeclaa ee reer Ashuur oo deriska la ahaa,
  lat-VUC: Fornicata est igitur super me Oolla, et insanivit in amatores suos, in
    Assyrios propinquantes,
  eng-ASVBT: And Oholah played the harlot when she was mine; and she doted on her
    lovers, on the Assyrians her neighbors,
  ita-1885: Ed Ohola ha fornicato, ricevendo altri in luogo mio, e si è innamorata
    de' suoi amanti, degli Assiri, suoi vicini;
  eng-LXXUP: And Oholah went a-whoring from me, and doted on her lovers, on the Assyrians
    that were her neighbors,
  eng-ULB: But Oholah acted as a prostitute even when she was mine; she lusted for
    her lovers, for the Assyrians who were dominant,
  spa-VBL: “Ahola se prostituyó mientras estaba casada conmigo. Quería tener relaciones
    sexuales con sus amantes, los asirios.
  fra-_FOB: Ohola me fut infidèle, et s'éprit de ses amants, les Assyriens, ses voisins,
  mal-mal: എന്നാൽ ഒഹൊലാ എന്നെ വിട്ട് പരസംഗം ചെയ്തു;
  urd-GVR: Go maiṅ Aholā kā mālik thā to bhī wuh zinā karne lagī. Shahwat se bhar
    kar wuh jangjū Asūriyoṅ ke pīchhe paṛ gaī, aur yihī us ke āshiq ban gae.
  suz-BL: मिनु ओहोला आं के दुम्‍शा, यो तेल्‍लेम पाप्‍तु। मेकोमी अस्‍सुर ङा लडाइ पाइब
    आन कली खोइक्‍तु।
  eng-NOY: And Aholah played the harlot when she was mine; and she doted on her lovers,
    on the Assyrians, her neighbors
  ita-1927: E, mentre era mia, Ohola si prostituì, e s’appassionò per i suoi amanti,
  ckb-ckb: «ئۆهۆلا لەگەڵ ئەوەی هی من بوو لەشفرۆشی کرد و هەوەسبازی لەگەڵ دۆستانی کرد،
    لەگەڵ پاڵەوانەکانی ئاشور،
  eng-BBE: And Oholah was untrue to me when she was mine; she was full of desire for
    her lovers, even for the Assyrians, her neighbours,
  kan-OKCV: “ಒಹೊಲಳು ಇನ್ನು ನನ್ನ ವಶವಾಗಿರುವಾಗಲೇ ವ್ಯಭಿಚಾರ ಮಾಡಿದಳು. ಅವಳು ತನ್ನ ಪ್ರಿಯರನ್ನು
    ತನ್ನ ನೆರೆಯವರಾದ ಅಸ್ಸೀರಿಯದವರನ್ನು,
  tam-2017: அகோலாள் என்னுடையவளாக இருக்கும்போது விபசாரியானாள்.
  spa-RV-1909: 'Y Aholah cometió fornicación en mi poder: y prendóse de sus amantes,
    los Asirios sus vecinos,'
  ron-BTF: Și Ohola a făcut pe curva când era a mea; și s-a aprins după iubiții ei,
    după asirienii, vecinii ei,
  eng-WEBP: “Oholah played the prostitute when she was mine. She doted on her lovers,
    on the Assyrians her neighbors,
  eng-FBV: Oholah prostituted herself while she was still married to me. She wanted
    to have sex with her lovers, the Assyrians.
  nld-1939: 'Ohola begon achter mijn rug ontuchtig te worden: zij hunkerde naar haar
    minnaars, naar Assjoer, de hovelingen'
  nch-BL: “Pero teipa Ahola o Samaria pejqui motemachía ipan sequinoc teteyome huan
    ayecmo technejqui na. Quej se sihuat cati quicahua ihuehue, Samaria quinmactili
    itacayo huan iyolo nopa Asiria ehuani cati itztoyaj inechca masque melahuac noja
    eliyaya noaxca na.
  vie-1934: Ô-hô-la hành dâm khi nó đã thuộc về ta, theo tình nhân nó, là dân A-si-ri,
    kẻ lân cận nó,
  hin-CV: “जब ओहोलाह मेरी ही थी, तभी वह वेश्यावृत्ति करने लगी; वह अपने प्रेमियों के
    लिये लालायित रहती थी—जो नीले कपड़े पहने अश्शूरी योद्धा थे,
  spa-BES: Y Ahola me fue infiel; estaba llena de deseo por sus amantes, incluso por
    los asirios, sus vecinos,
  tdx-tdx: Aa le nanao hakarapiloañe t’i Oholà, ie tamako ro ninenakena’e o sakeza’eo,
    o nte-Asore marine azeo,
  tha-KJV: โอโฮลาห์​เล่นชู้​เมื่อเธอเป็นของเรา เธอลุ่มหลงพวกคนรักของเธอ คื​ออ​ัสซีเรียเพื่อนบ้านของเธอ
  por-BR-2018: E Oolá prostituiu-se, mesmo sendo minha; e apaixonou-se por seus amantes,
    os assírios seus vizinhos,
  deu-ELO: Und Ohola hurte, als sie unter mir war. Und sie entbrannte gegen ihre Buhlen,
    gegen die Assyrer, die nahe waren, gekleidet in Purpurblau,
  eng-WYC-2018: Therefore Oholah did fornication on me, and was wild on her lovers,
    on Assyrians nighing, (And then Oholah did fornication against me, and was mad
    for her lovers, yea, for the Assyrians, who were nearby,)
  epo-epo: Ohola, estante jam Mia, malĉastis, kaj volupte amis siajn amistojn, siajn
    najbarojn, la Asirianojn,
  uig-PIN: Oⱨolaⱨ Meningki bolƣan tǝⱪdirdimu yǝnǝ buzuⱪluⱪ ⱪilƣan — u axiⱪliriƣa,
    yǝni ⱪoxniliri bolƣan Asuriylǝrgǝ pǝs arzu-ⱨǝwǝslǝrdǝ bolƣan;
  beo-beo: 'Ouhoula da Na:, be ea wadela:i lasu hou hame fisi. E da ema dawa:digisu
    Asilia dunu ilima gilisili golamusa: bagade hanai galu.'
  tpi-OTNT: Ohola em i meri bilong mi, tasol em i wok long mekim pasin pamuk, na em
    i aigris long ol Asiria, em ol pren bilong en.
  hau-SA: “Ohola ta shiga karuwanci yayinda take zamana; ta kuwa yi ta kai da kawowa
    da kwartayenta, Assuriyawa, mayaƙa
  uig-LAT: Oholah Méningki bolghan teqdirdimu yene buzuqluq qilghan — u ashiqlirigha,
    yeni qoshniliri bolghan Asuriylerge pes arzu-heweslerde bolghan;
  nde-nde: U-Ohola waqalisa ubuwule esesengowami; njalo wakhanuka izithandwa zakhe,
    ama-Asiriya, amabutho
  ton-ton: Pea naʻe fai angahala ʻa ʻAhola lolotonga naʻe ʻaʻaku pe ia; pea naʻa ne
    ʻofa nanivi ki heʻene kau mamana ko hono kaunga nofoʻanga ko e kau ʻAsilia,
  ces-1613: Ale Ahola maje mne, smilnila a frejů hleděla s milovníky svými, s Assyrskými
    blízkými,
  eng-WMB: “Oholah played the prostitute when she was mine. She doted on her lovers,
    on the Assyrians her neighbors,
  tam-TCV: “ஒகோலாள் என்னுடையவளாக இருக்கும்போதே விபசாரம் செய்தாள். அவள் தன் காதலர்களான
    அசீரிய வீரர்கள்மேல் மோகங்கொண்டாள்.
  ceb-ULB: Apan namuhat si Ohola ingon nga babayeng nagabaligya ug dungog bisan sa
    dihang asawa ko pa siya; nanguwag siya ngadto sa iyang mga hinigugma, ngadto sa
    taga Asiria nga mao ang nagdumala,
  pol-UBG: Ohola uprawiała nierząd, będąc moją, zapałała namiętnością do swoich kochanków,
    do Asyryjczyków, sąsiadów;
  urd-GVU: گو مَیں اہولہ کا مالک تھا توبھی وہ زنا کرنے لگی۔ شہوت سے بھر کر وہ جنگجو
    اسوریوں کے پیچھے پڑ گئی، اور یہی اُس کے عاشق بن گئے۔
  deu-1912: Ohola trieb Hurerei, da ich sie genommen hatte, und brannte gegen ihre
    Buhlen, nämlich gegen die Assyrer, die zu ihr kamen,
  kan-2017: “ಒಹೊಲಳು ನನ್ನ ವಶವಾಗಿರುವಾಗಲೇ, ವ್ಯಭಿಚಾರ ಮಾಡಿದಳು. ಅವಳು ತನ್ನ ಪ್ರಿಯರನ್ನು, ತನ್ನ
    ನೆರೆಯವರಾದ ಅಶ್ಶೂರ್ಯರನ್ನು,
  yap-yap: Yug aram rogon nib milfan Oholah ngog, ma ka be falchuway’ ngak ma ka be
    lol’oeg e pi ilingen nu Assyria,
  hlt-MCSB: Oholah he kai hmanah cukhalh tih a lungnah khoyoei Assyria taengah pumben
    coeng.
  mdy-ETH: ዖሆላ ታኣኒ ዒዞ ዔኬንቴታዖ ዞኦዛ ኮኦሚፆ ሃሺባኣሴ፤ ዒዞኮ ላጎ ማዔ ዓሶኦሬ ዓሶ ናሹሞና ዒዛ ሻሊንቴኔ።
  twi-ASANTE: “Ohola da so ware me no, ɔbɔɔ adwaman; nʼani tu dii nʼapɛfoɔ akyi, Asiriafoɔ,
    akofoɔ no
  eng-WEBU: “Oholah played the prostitute when she was mine. She doted on her lovers,
    on the Assyrians her neighbors,
  wal-wal: “Ohoola taayyo machcho gidada de7aiddakka shaaramuxaasu; a bana laggettiya
    Asoore wotaaddarata minttada siiqaasu.
  spa-PDDPT: Ahola, cuando era mía, se prostituyó y se enamoró de sus amantes asirios,
  gun-gun: — Ha'e gui Oolá ma xemba'e teri reve teĩ itavy rei. Ha'e rami vy oendu
    avakue mboae reve itavyxea, ha'e katy'i Assíria pygua kuery ikuai va'e reve.
  ilo-ULB: Ngem intultuloy ni Oholah ti kinabalangkantisna uray idi kukuakon isuna;
    naderrep isuna kadagiti kaayan-ayatna, kadagiti taga-Asiria a natuturay,
  kpg-kpg: Ma e aha maa mee ni aagu, Oholah e haihai hua di huihui dono huaidina,
    gaa hidi ai di hiihai huaidu ang gi ono ehoo hagatenetene mai Assyria,
  uig-ARA: ئوھولاھ مېنىڭكى بولغان تەقدىردىمۇ يەنە بۇزۇقلۇق قىلغان ــ ئۇ ئاشىقلىرىغا،
    يەنى قوشنىلىرى بولغان ئاسۇرىيلەرگە پەس ئارزۇ-ھەۋەسلەردە بولغان؛
  sus-sus: «Ohola naxa a yɛtɛ mati langoeɲa ra a nu na n ma niini bun ma tɛmui naxɛ.
    A naxa a ɲɛngɛ maxanu naxee findi Asiriyakae ra, sɔɔri tofanyi naxee
  pon-2006: Mehndahte ei pwoudiki, Oh-olah wiewiahte lihen netiki paliwere men oh
    kin diren ineng suwed ong eh kerir kan sang Asiria.
  ksd-ksd: Ma Ola i ga paiga na vavina ba i ga ki boko piragu; ma i ga manga nuk upi
    ra umana talaina, ra umana tena vinarubu Asiria,
  grc-BRENT: Καὶ ἐξεπόρνευσεν ἡ Ὀολὰ ἀπʼ ἐμοῦ, καὶ ἐπέθετο ἐπὶ τοὺς ἐραστὰς αὐτῆς,
    ἐπὶ τοὺς Ἀσσυρίους τοὺς ἐγγίζοντας αὐτῇ,
  ind-AYT: “Ohola berzina ketika ia menjadi milik-Ku, dan ia bernafsu kepada kekasih-kekasihnya,
    orang-orang Asyur, tetangga-tetangganya,
  nya-nya: “Ohola anachita zachiwerewere ngakhale anali mkazi wanga; ndipo iye anakangamira
    abwenzi ake a ku Asiriya.
  hrv-hrv: Ohola, iako meni pripadaše, bludu se odala; uspalila se za ljubavnicima,
    za Asircima, susjedima svojim,
  mps-mps: Ohola aga eno we da, tiali goli agai penani ebo kolesaga eyu, te agai te
    Asiria dabe dali gedu elama, te augwali agai abagi dabe pedelalio.
  tpi-tpi: Ohola em i meri bilong mi, tasol em i wok long mekim pasin pamuk, na em
    i aigris long ol Asiria, em ol pren bilong en.
  dan-1931: Men i Stedet for at holde sig til mig bolede Ohola og var i Brynde for
    sine Elskere, Assurs Sønner, der nærmede sig hende
  vie-OVCB: Tuy nhiên, Ô-hô-la bỏ Ta để đi theo các thần khác, nó phải lòng các quan
    chức A-sy-ri.
  guj-2017: “ઓહોલાહ મારી હતી, છતાં તેણે ગણિકાવૃત્તિ ચાલુ રાખી. તે પોતાના પ્રેમીઓ,
    એટલે આશ્શૂરના યોદ્ધાઓ ઉપર મોહી પડી હતી.
  pon-2006A: Mehndahte ei pwoudiki, Oh-olah wiewiahte lihen netiki paliwere men oh
    kin diren ineng suwed ong eh kerir kan sang Asiria.
  por-BRBSL: “Oholah fez de prostituta quando ela era minha. Ela fez sobre seus amantes,
    sobre os assírios seus vizinhos,
  cth-cth: Oholah teh kaie lah ao hnukkhu a kâyo teh, a lungpataw e a imri Assiria
    teh a noe.
  twi-twi: “Ohola da so ware me no, ɔbɔɔ aguaman; nʼani tu dii nʼapɛfo akyi, Asiriafo,
    akofo no
  hlt-hlt: Oholah he kai hmanah cukhalh tih a lungnah khoyoei Assyria taengah pumben
    coeng.
  tbz-SIM: Kɛ̀ Oodɑɑ n yetɛ kɛ́wɑmmú yɛdɑcĩɛ̃̀ nhAsidii kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀,
  msy-2020: “Ohola, a nan amuimra, egha a pura tintinimɨn gumaziba koma akuir arazir
    kam bagha bar ikuvigha, Asirian mɨdorozir gumaziba, a bar me gifongegha zurara
    me bagha an mɨkarzim dɨkava me baghavɨra iti.
  dop-dop: Amɑ Oholɑ nɑ́ lɑpɑ wɑsɑŋkɑlǝtʋ. Pǝyele mɑ́ tǝnnɑ-ɩ. Mpɑ n nyɩɩlɑɑ tɔɣɔlɛ
    nyɑ́ cɔlɔ nyǝ́mɑ Asilii nyǝ́mɑ. Ḿpʋ́ɣʋ́ ń lǝsɑ pɑ tɑɑ kɛ́ tɑŋnɑɑ.
  azb-azb: Ohola Mənimki olarkən fahişəlik etdi. Oynaşları olan qonşu Aşşurlulara
    aludə oldu.
  eng-DBY: And Oholah played the harlot when she was mine; and she lusted after her
    lovers, after the Assyrians [her] neighbours,
  hin-2017: “ओहोला जब मेरी थी, तब ही व्यभिचारिणी होकर अपने मित्रों पर मोहित होने लगी
    जो उसके पड़ोसी अश्शूरी थे।
  wol-KYG: Owola di sama soxna tey gànctu, di xédd ay faram, waa Asiri xarekat ya.
  eng-YLT: And go a-whoring doth Aholah under Me, And she doteth on her lovers, On
    the neighbouring Assyrians,
  eng-WYC-2017: Therefore Oholah did fornication on me, and was wild on her lovers,
    on Assyrians nighing,
  eng-WMBB: “Oholah played the prostitute when she was mine. She doted on her lovers,
    on the Assyrians her neighbours,
  urd-GVH: गो मैं अहोला का मालिक था तो भी वह ज़िना करने लगी। शहवत से भरकर वह जंगजू
    असूरियों के पीछे पड़ गई, और यही उसके आशिक़ बन गए।
  rug-rug: Podalae nia Ohola sa tinavete maqota totoso korapa Taqarauna tu si asa,
    meke siṉia hiniva pude vagi babaere si asa, sari varane pa Asiria
  gaz-gaz: “Oholaan utuma kan koo taatee jirtuu sagaagalummaa jalqabde; isheenis michoota
    ishee jechuunis loltoota Asoor kajeelte;
  fra-LSG: Ohola me fut infidèle; Elle s’enflamma pour ses amants, Les Assyriens ses
    voisins,
  yal-yal: “Koni Ohola yalunyaan liga nɛn hali n gbeen to yi a ra. A yi kunfa a yangane
    xɔn, Asiriya kaane, a dɔxɔ bodene,
  haw-1868: Moe kolohe aku la o Ahola i kona wa na'u, a hauoli no ia i kana mau ipo,
    ko Asuria kona hoalauna,
  arb-NAV: وَزَنَتْ أُهُولَةُ مَعَ أَنَّهَا كَانَتْ لِي، وَعَشِقَتْ مُحِبِّيهَا الأَشُّورِيِّينَ
    الأَبْطَالَ.
  ewe-ewe: “Ohola nɔ gbolo wɔm le esime wòganye tɔnye ko, eye wòtiaa eƒe ahiãviwo
    yome vevie. Ame siawo nye aʋawɔlawo tso Asiria,
  eng-LEE: And Aholah played the harlot while she was mine; and she longed for her
    lovers, for the Assyrians that were near [her],
  asm-FB: কিন্তু অহলা মোৰ পত্নী হৈ থাকোতেও, তাই বেশ্যাকৰ্ম কৰি থাকিল; তাইৰ প্ৰেমকাৰীসকলত
    তাই আসক্ত হ’ল, কিয়নো অচূৰ দেশৰ তেওঁলোক প্রভাৱশালী,
  sus-A: «عٌهٌلَ نَشَ عَ يّتّ مَتِ لَنفٌيحَ رَ عَ نُ نَ ﭑ مَ نِينِ بُن مَ تّمُي نَشّ.
    عَ نَشَ عَ حّنفّ مَشَنُ نَشٍيٍ قِندِ عَسِرِيَكَيٍ رَ، سْورِ تٌقَنيِ نَشٍيٍ
  fra-SBL: « Oholah jouait les prostituées quand elle était à moi. Elle s'est prostituée
    à ses amants, aux Assyriens ses voisins,
  hbo-hbo: וַתִּ֥זֶן אָהֳלָ֖ה תַּחְתָּ֑י וַתַּעְגַּב֙ עַֽל־מְאַהֲבֶ֔יהָ אֶל־אַשּׁ֖וּר
    קְרֹובִֽים׃
  kik-kik: “Ohola nĩahũũraga ũmaraya o na arĩ wakwa; nake nĩeriragĩria endwa ake,
    na nĩo andũ a Ashuri, o acio maarĩ njamba cia ita
  fra-NCL: Oolla me fut infidèle ; elle brûla d’amour pour ses amants, les Assyriens,
    ses voisins.
  cek-AK: Aholah loe ka zu ah oh nathuem hoiah tangzat to a zawh boeh; anih mah angmah
    ih tlangai hoi a imtaeng Assyria kaminawk to a zoek.
  cuk-cuk: ”Amba an Ahola-nikadgine, Ahola an-dikarba yoledii gusad. Surbinsa Asiria-dulemar-abedii
    gusad, ar amar, e-ai-nuedga gusad.
  uig-CYR: Оһолаһ Мениңки болған тәғдирдиму йәнә бузуқлуқ қилған — у ашиқлириға, йәни
    хошнилири болған Асурийләргә пәс арзу-һәвәсләрдә болған;
  tel-2017: ఒహొలా నాది అయినప్పటికీ, వ్యభిచారం చేసి
  hat-BSA: “Ohola te jwe pwostitiye a pandan li te pou Mwen an. Li te kouri ak anvi
    dèyè moun ki renmen li yo, dèyè Asiryen yo, vwazen li yo.
  kos-kos: Oholah el nwe payuk nu sik, a el srakna orek kosro, ac srakna ke suk mukul
    ma el pwar se sin mwet Assyria.
  hbo-WLC: וַתִּ֥זֶן אָהֳלָ֖ה תַּחְתָּ֑י וַתַּעְגַּב֙ עַֽל־מְאַהֲבֶ֔יהָ אֶל־אַשּׁ֖וּר
    קְרוֹבִֽים׃
  ibo-ibo: “Ohola na-agba akwụna mgbe ọ ka bụ nkem. O nwere agụụ ịkwa iko nʼebe ndị
    niile ọ hụrụ nʼanya nọ, bụ ndị dike nʼagha nke ndị Asịrịa,
  ory-ory: ଆଉ, ଅହଲା ଆମ୍ଭର ହୋଇଥିବା ସମୟରେ ବ୍ୟଭିଚାର କଲା ଓ ଆପଣାର ପ୍ରତିବାସୀ ଅଶୂରୀୟ ପ୍ରେମିକଗଣଠାରେ
    ଆସକ୍ତା ହେଲା,
  chk-chk: Lupwen üa mwo pwülüeni Ohola, a chök amömö inisin fän iten lisowu ngeni
    nöün kewe kamwet ekewe chon Asiria,
  rop-rop: “Wal nomeda Ohola bin main waif, bat imbin stil go en selimbat miselp langa
    eni men, en imbin abum brabli strongbala filing blanga detlot men brom Asiriya.
  ukr-1871: І почала Огола блудувати в мене, й палала до полюбовників своїх, Ассириїв,
    сусїдів своїх,
  deu-1951: Aber Ohola hurte neben mir und war heftig verliebt in ihre Buhlen, die
    Assyrer, die sich ihr nahten;
  eng-JPS: And Oholah played the harlot when she was Mine; and she doted on her lovers,
    on the Assyrians, warriors,
  srp-1865: I Ola kad bijaše moja kurvaše se, i upaljivaše se za svojim milosnicima,
    Asircima susjedima,
  lug-lug: “Okola n’akola obwamalaaya ng’akyali wange, n’akabawala ku baganzi be Abasuuli,
  heb-heb: ותזן אהלה תחתי ותעגב על מאהביה אל אשור קרובים׃
  ben-IRV: কিন্তু অহলা বেশ্যার মতো আচরণ করত এমনকি যখন সে আমার ছিল; আপনার প্রেমিকদের
    কাছে অশূরীয়দের কাছে কামাসক্তা হল; যারা প্রভাবশালী,
  pan-pan: ਆਹਾਲਾਹ ਜਦੋਂ ਕਿ ਮੇਰੀ ਸੀ ਵਿਭਚਾਰ ਕਰਨ ਲੱਗੀ ਅਤੇ ਉਹ ਆਪਣੇ ਗੁਆਂਢੀ ਯਾਰਾਂ ਅਰਥਾਤ ਅੱਸ਼ੂਰੀਆਂ
    ਤੇ ਮੋਹਿਤ ਹੋ ਗਈ।
  mya-JVB: အဟောလ သည် ငါ ၏ခင်ပွန်းဖြစ်စဉ်အခါ၊ မတရား သောမေထုန် ကိုပြု၏။
  hmo-hmo: “Ohola be egu adavana neganai, ia ese ariara karadia ia karaia. Ia ese
    ia ura henia taudia, Asuria taudia, be ia ese ia ura dikadika do ia sihari henidia.
  urd-urd: और ओहोला जब कि वह मेरी थी, बदकारी करने लगी और अपने यारों पर या'नी असूरियों
    पर जो पड़ोसी थे, 'आशिक़ हुई।
  rus-SYN: И стала Огола блудить от Меня и пристрастилась к своим любовникам, к Ассириянам,
    к соседям своим,
  bqc-SIM: Kua ma pↄ́ ũ Ɔↄla sì káaluakaau, à lùa a gↄ̃pↄsɛ Asiliↄzi.
  tcz-CHONGTHU: Hitichun Oholah chun kei sangin adeichat dang ho chunga alunglut jon
    chule angailutna chu Asyria milen ho chu anapen ahi.
  mar-mar: परंतू अहला जेव्हा ती माझी होती तेव्हापासून तिने वेश्या कर्म केले; तिच्या
    प्रियकरांशी ती वासनेने कामसक्त झाली होती, अश्शूरांच्या हाती ते सत्ता असलेले होते.
  qub-qub: «Aholaga nogapa maquëcho caycar mana rispitamashpan waynancunata fiyupa
    cuyacurcusha. Waynancunaga casha guërracho pillyayta yachaj Asiria runacuna,
  bqp-bqp: Oholɑ wi, u kuɑ nɑɑnɛ sɑrirugii, u kurɔ tɑnɑru wɔri. Mɑ u Asirigibu kĩɑ
    too too be bɑ wɑ̃ɑ win bɔkuɔ.
  hat-hat: Men, atout Ola te madanm mwen, li lage kò l' nan dezòd. Li t'ap mouri pou
    moun peyi Lasiri, vwazen l' yo. Li fè zafè ak yo.
  eng-BSB: Oholah prostituted herself while she was still Mine. She lusted after her
    lovers, the Assyrians—warriors
  eng-WEBPB: “Oholah played the prostitute when she was mine. She doted on her lovers,
    on the Assyrians her neighbours,
  kbq-kbq: Hagi Ohola'a nagri a' mani'neanagi monkotera tusiza huno vano nehuno, tavaoma'arema
    nemania Asiria sondia vahera zamavaririno savarira huno vano hu'ne.
  nhe-BL: “Pero teipa Ahola o Samaria pejqui motemachíaj ipan sequinoc totiotzitzi
    huan ayoc nechnejqui na. Queja se sihuatl tlen quicahua ihuehue, Samaria quinmactili
    itlacayo huan iyolo nopa Asiria ehuani tlen itztoyaj ininnechca yonque melahuac
    noja eliyaya noaxca na.
  gub-BL: Heremireko romo hekon Oora. Nezewe rehe we wiko kuzàwyzài romo. Uker Axir
    ywy rehe har wapuhe waputarahy pà.
  eng-DRA: And Oolla committed fornication against me, and doted on her lovers, on
    the Assyrians that came to her,
