verse: EZK.023.021
translations:
  mal-C: അങ്ങനെ ഈജിപ്റ്റിൽവെച്ച് നിന്റെ മാറിടം പ്രേമപൂർവം താലോലിക്കപ്പെടുകയും നിന്റെ
    യൗവനസ്തനങ്ങൾ തലോടപ്പെടുകയുംചെയ്ത യൗവനകാലത്തെ വിഷയലമ്പടത്തം നീ കൊതിച്ചു.
  deu-TKW: Und du sahst dich um nach der Unzucht deiner Jugend, als dir die Ägypter
    den Busen drückten und deine jugendlichen Brüste betasteten.
  lin-lin: Boye, okanisaki lisusu kindumba na yo, oyo ozalaki kosala na bolenge tango
    mibali ya Ejipito bazalaki kosakana na mabele na yo mpe kosimbasimba tolo na yo
    ya bolenge.
  eng-LSV: You look after the wickedness of your youth, || In dealing out of Egypt
    your loves, || For the sake of the breasts of your youth.
  eng-GNV: 'Thou calledst to remembrance the wickednes of thy youth, when thy teates
    were bruised by ye Egyptians: therefore ye paps of thy youth are thus.'
  eng-WEBSTER: Thus thou calledst to remembrance the lewdness of thy youth, by being
    corrupted by the Egyptians in thy youth.
  nhw-BL: Huajca, anisraelitame, sempa anquintemojque Egipto ehuani quen anquichihuayayaj
    quema anitztoyaj ipan tlali Egipto huan san anonpejtoyaj anitztose se hueyi masehualme
    huan anquincahuiliyayaj nopa egiptome para ma tlen hueli anmechchihuilise.
  swh-ONEN: Hivyo ulitamani uasherati wa ujana wako wakati ulipokuwa Misri, kifua
    chako kilipokumbatiwa, na walipokutomasa kwa sababu ya matiti yako machanga.
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, Oholibɑ, wee ɑ mɑɑ wure ɑ wurɑ sekuru sɑriru sɔɔ
    te ɑ rɑɑ kuɑ wunɛn wɔndiɑru sɔɔ sɑnɑm mɛ ɑ derɑ Eɡibitiɡibu bɑ wunɛn bwɑ̃su bɑburɑ.
  eng-KJVCPB: Thus thou calledst to remembrance the lewdness of thy youth, in bruising
    thy teats by the Egyptians for the paps of thy youth.
  luo-luo: Omiyo ne in-gi gombo mar chode kane pod in nyako matin e kinde mane in
    Misri, kane chwo mulo dendi kendo rucho thundeni ma pod tindo.
  meu-meu: Unuheto hane-ulato ai Aigupto taudia ese kememu e rosia bona ratamu e ḡiḡi
    negana ai lebulebu karadia o karava na oi ese o lalodia tao, mai lalo-hekisehekisemu
    ida.
  npi-ULB: मिश्रीहरूले तेरा स्‍तनका मुन्‍टाहरू खेलाउँदा र तेरा जवानीका स्‍तनहरू मिच्‍दा,
    तैंले आफ्‍ना जवानीका लज्‍जापूर्ण कामहरू यसरी नै गरिस् ।
  yor-yor: Báyìí ni ìwọ pe ìwà ìfẹ́kúfẹ̀ẹ́ ìgbà èwe rẹ wá sí ìrántí, ní ti rírin orí
    ọmú rẹ láti ọwọ́ àwọn ará Ejibiti, fún ọmú ìgbà èwe rẹ.
  pes-OPCB: بله، او با حسرت، به فساد و هرزگی خود در مصر می‌اندیشید، به دورانی که بکارت
    خود را در اختیار مصری‌ها گذاشت!
  tgl-ULB: At nakagawa siyang muli ng kahiya-hiyang pag-uugali sa kaniyang kabataan,
    nang kinakarinyo ang kaniyang mga suso ng mga taga-Egipto sapagkat nasa kasariwaan
    ang kaniyang mga suso!
  hui-hui: Oholiba í̠ wandari mabuage bereangi Iyibi dindini biruwa bialu biraga wirigo
    dege biaabo holene hame lo bedegonida. Ani beregola agalime í̠ mo gini bia haga
    haga bialu mandagi haru palirigoni, laya lene.
  mya-mya: (အ​ချင်း​အ​ဟော​လိ​ဗ၊ သင်​သည်​သူ​ငယ်​မ အ​ရွယ်​က​ယောကျာ်း​တို့​သင်​၏​ရင်​သား​တို့
    ကို​ပွတ်​နယ်​သ​ဖြင့် အ​ပျို​ရည်​ပျက်​ခဲ့​သည့် အီ​ဂျစ်​ပြည်​တွင်​ကူး​လွန်​ခဲ့​သော​ကာ​မ
    ဂုဏ်​လိုက်​စား​မှု​ကို​ထပ်​မံ​ကူး​လွန်​လို​ပါ သည်​တ​ကား။)
  bod-N: དེ་ལྟར་ཁྱོད་ཀྱིས་རང་ཉིད་ན་གཞོན་ཡིན་དུས་སུ་འདོད་གཡེམ་བྱས་པ་དེ་དྲན་ཞིང་། དུས་དེར།
    ཨེ་ཅིབ་པས་ཁྱོད་ཀྱི་བྲང་ལ་འབྱར་ཞིང་ཁྱོད་ན་གཞོན་ཡིན་དུས་ཀྱི་ནུ་མར་རེག་པའོ། །
  sna-sna: Saka wakapanga unzenza hwouduku hwako, pawaiva muIjipiti chipfuva chako
    chakabatwa-batwa uye mazamu ouduku hwako akabatwa-batwa.
  spa-BLM: Así llamaste a la memoria la lascivia de tu juventud, en la caricia de
    tus pezones por parte de los egipcios a causa de tus pechos juveniles.
  cac-cac: A ach val tic ach Aholiba, tza nacot ajmulal a c'ulejnac ayic cob'es achto,
    ayic sb'anannac im eb' aj Egipto, tza nib'ej tza c'ulejxi icha chi'.
  swh-ULB: Hivi ndivyo ulivyofanya matendo ya aibu ya ujana wako, wakati Wamisri walipopapasa
    chuchu zako kuyaminya maziwa ya ujana wako.
  bel-bel: Так ты ўспомніла распусту маладосьці тваёй, калі Егіпцяне ціскалі смочкі
    твае за дзявоцкасьць грудзей тваіх.
  deu-ELBBK: Und du schautest dich um nach der Schandtat deiner Jugend, als die von
    Ägypten deinen Busen betasteten um deiner jugendlichen Brüste willen.
  mbb-OT: Umbe, sikew Oholiba midlikuan nu is mezaat he menge vaal nu, he mibeelan
    nu zengan diyà te Ehipto hein betan-en ke pa. He zutun mibpemulpulusan te menge
    maama is lawa nu.
  mal-2015: ഇങ്ങനെ നിന്റെ യൗവനസ്തനങ്ങൾ നിമിത്തം മിസ്രയീമ്യർ നിന്റെ കുജാഗ്രങ്ങളെ ഞെക്കിയതായ
    നിന്റെ യൗവനത്തിലെ ദുഷ്കർമ്മം നീ തിരിഞ്ഞുനോക്കി.
  rmc-rmc: A paľis tut cirdelas pal oda džungipen, so kerehas, sar salas terňi, sar
    tut o Egipťana chudenas le koľinendar.
  pes-OPV: و قباحت جوانی خود را حینی که مصریان پستانهایت را به‌خاطرسینه های جوانیت
    افشردند به یاد آوردی.
  ron-1924: Астфел, ць-ай ынноит ярэшь нелеӂюириле тинереций тале, кынд еӂиптений
    ыць стрынӂяу цыцеле, дин причина сынулуй тэу фечореск.
  ben-OBCV: তোমার যৌবনকালে মিশরে যেমন তোমার বুক ধরে আদর করত এবং টিপত, তুমি আবার সেই
    যৌবনকালীন ব্যভিচারের আকাঙ্ক্ষা করছ।
  som-som: Oo sidaas ayaad u soo xusuusatay sharkii yaraantaada markay Masriyiintu
    ibihii naasahaaga ee yaraantaada nabarayn jireen.
  lat-VUC: Et visitasti scelus adolescentiæ tuæ, quando subacta sunt in Ægypto ubera
    tua, et confractæ sunt mammæ pubertatis tuæ.]
  eng-ASVBT: Thus thou calledst to remembrance the lewdness of thy youth, in the handling
    of thy bosom by the Egyptians for the breasts of thy youth.
  ita-1885: Così tu sei tornata alla scelleratezza della tua fanciullezza, quando
    le tue mammelle furon compresse dagli Egizi, a cagione de' tuoi seni di fanciulla.
  eng-LXXUP: And thou didst look upon the iniquity of thy youth, the things which
    thou wroughtest in Egypt in thy lodging, where were the breasts of thy youth.
  eng-ULB: This is how you committed shameful acts of your youth, when the Egyptians
    fondled your nipples and squeezed your young breasts.
  spa-VBL: “Volvió a los actos indecentes de cuando era joven, cuando los egipcios
    le apretaban los pezones y acariciaban sus jóvenes pechos.
  fra-_FOB: Tu es retournée aux crimes de ta jeunesse, alors que les Égyptiens pressaient
    tes mamelles, à cause de ton sein virginal.
  mal-mal: ഇങ്ങനെ നിന്റെ യൗവനസ്തനങ്ങൾ നിമിത്തം ഈജിപ്റ്റുകാർ നിന്റെ സ്തനാഗ്രങ്ങൾ തലോടിയ
    നിന്റെ യൗവനത്തിലെ ദുഷ്കർമ്മം നീ തിരിഞ്ഞുനോക്കി.
  urd-GVR: Kyoṅki tū apnī jawānī kī zinākārī dohrāne kī mutamannī thī. Tū ek bār phir
    un se hambistar honā chāhtī thī jo Misr meṅ terī chhātiyāṅ sahlā kar apnā dil
    bahlāte the.
  suz-BL: मो हना यो गे इजीप्‍त रागीम इ कुचु थिशो इ ठिटी ना ङा मरिम्‍शो पशो नाक्‍ती
    मिम्‍ताक्‍वी” देंत।
  eng-NOY: Thus thou calledst to remembrance the lewdness of thy youth, when thy teats
    were handled by the Egyptians, on account of the paps of thy youth.
  ita-1927: Così tu tornasti alle turpitudini della tua giovinezza, quando gli egiziani
    ti premevan le mammelle a motivo del tuo vergine seno.
  ckb-ckb: بیری بەدڕەوشتی سەردەمی هەرزەکاریت کرد کە میسرییەکان دەستبازییان بە گۆی
    مەمکت دەکرد لەبەر مەمکی هەرزەکاریت.
  eng-BBE: And she made the memory of the loose ways of her early years come back
    to mind, when her young breasts were crushed by the Egyptians.
  kan-OKCV: ಹೀಗೆ ಈಜಿಪ್ಟಿನಿಂದ ನಿನ್ನ ಯೌವನದ ಸ್ತನಗಳ ತೊಟ್ಟುಗಳನ್ನು ಬತ್ತಿಸಿಕೊಂಡು ನಿನ್ನ ಯೌವನದ
    ದುಷ್ಕರ್ಮವನ್ನು ನೆನಪಿಗೆ ತಂದುಕೋ.
  tam-2017: எகிப்தியர்களால் உன்னுடைய கன்னிமையின் மார்பகங்களாகிய முலைக்காம்புகள் தொடப்பட்ட
    காலத்தில், நீ உன்னுடைய வாலிபத்தில் செய்த முறைகேடுகளை நினைத்துவருகிறாய்.
  spa-RV-1909: Así tornaste á la memoria la suciedad de tu mocedad, cuando comprimieron
    tus pechos en Egipto por los pechos de tu mocedad.
  ron-BTF: Astfel ți-ai adus aminte desfrânarea tinereții tale, când sânii tăi erau
    loviți de egipteni, pentru pieptul tinereții tale.
  eng-WEBP: Thus you called to memory the lewdness of your youth, in the caressing
    of your nipples by the Egyptians because of your youthful breasts.
  eng-FBV: You went back to the indecent acts when you were young, when the Egyptians
    squeezed your nipples and fondled your young breasts.
  nld-1939: Zo hebt ge volhard in de ontucht van uw jeugd, toen de Egyptenaren uw
    borsten bevoelden, uw meisjesborsten betastten.
  nch-BL: Huajca, anisraelitame, sempa anquintemojque nopa Egipto ehuani quej anquichihuayayaj
    quema anitztoyaj ipan tali Egipto huan sanoc anpejtoyaj anitztose se hueyi grupo
    ten masehualme huan anquincahuiliyayaj nopa egiptome para ten hueli ma amechchihuilica.
  vie-1934: Aáy vậy, mầy đã nhắc lại sự dâm dục hồi còn trẻ, lúc mà những người Ê-díp-tô
    bóp vú mầy, và làm mất hoa con gái mầy.
  hin-CV: इस प्रकार तुम अपनी जवानी की कामुकता की लालसा करती थी, जब मिस्र में तुम्हारे
    छाती को दुलारा जाता था और तुम्हारे स्तन से लाड़ किया जाता था.
  spa-BES: Y recordó las prostituciones de sus primeros años, cuando sus pechos jóvenes
    fueron acariciados por los egipcios.
  tdx-tdx: Nitiahi’o ty haloloan-kasomondrara’o, ie vinonotrobo’ o nte-Mitsraimeo
    o loha-nono’oo naho o nonon-kasomondrara’oo.
  tha-KJV: ดังนี้​แหละ เจ้​าก็อาลัยในราคะเมื่อเจ้ายังสาวอยู่ เมื่อคนอียิปต์จับต้องอกของเจ้า
    และเคล้าคลึงหัวนมสาวของเจ้า”
  por-BR-2018: Assim relembraste a obscenidade de tua juventude, quando os egípcios
    apalpavam teus peitos, por causa dos seios de tua juventude.
  deu-ELO: Und du schautest dich um nach der Schandtat deiner Jugend, als die von
    Ägypten deinen Busen betasteten um deiner jugendlichen Brüste willen. -
  eng-WYC-2018: And thou (re)visitedest the great trespass of thy youth, when thy
    breasts were made low in Egypt, and the teats of the time of thy marriage were
    broken.
  epo-epo: Kaj vi ripetis la malĉastadon de via juneco, kiam la Egiptoj palpadis vian
    bruston pro viaj junaj mamoj.
  uig-PIN: Sǝn yaxliⱪingdiki buzuⱪluⱪliringƣa, yǝni yaxliⱪingda Misirliⱪlarning ǝmqǝkliringni
    siliƣiniƣa yǝnǝ tǝxna bolup tǝlmürdung.
  beo-beo: 'Ouhouliba! Di da dia musa: wadela:i adole lasu hou Idibidi sogega hamoi
    (amogai dunu da dia dodo lala bugisu, amola di da dia dunu hame dawa:digisu hou
    amo degabo fisi) amo bu hamomu bagade hanai galu.'
  tpi-OTNT: “Oholiba, yu laikim tumas long mekim wankain pasin olsem yu bin mekim
    long taim yu stap yangpela yet long Isip. Long dispela taim ol man i bin pilai
    long susu bilong yu na slip wantaim yu.”
  hau-SA: Haka kika yi ta lalacin budurcinki, sa’ad da a Masar aka rungumi ƙirjinta
    aka tattaɓa nononta.
  uig-LAT: Sen yashliqingdiki buzuqluqliringgha, yeni yashliqingda Misirliqlarning
    emchekliringni silighinigha yene teshna bolup telmürdung.
  nde-nde: Ngakho walangazela isagweba sasebutsheni bakho, lapho okwathi useGibhithe
    isifuba lamabele akho kwabanjwabanjwa.
  ton-ton: Naʻe pehē ʻa hoʻo manatuʻi ʻae fai fakalielia ʻa hoʻo kei siʻi, ʻi he fāʻufua
    ʻe he kau ʻIsipite ʻae mataʻi huhu ʻo hoʻo kei finemui.
  ces-1613: A tak jsi zase navrátila se k nešlechetnosti mladosti své, když mačkali
    Egyptští prsy tvé z příčiny prsů mladosti tvé.
  eng-WMB: Thus you called to memory the lewdness of your youth, in the caressing
    of your nipples by the Egyptians because of your youthful breasts.
  tam-TCV: இவ்வாறாக எகிப்தில் உன் மார்பகங்கள் தடவப்பட்டு, உன் இளமையின் மார்புகள் வருடப்பட்ட
    உனது இளமையின் வேசித்தனத்தின் காலத்தை நாடினாய்.
  ceb-ULB: Mao kini ang paghimo nimo sa makauulaw nga mga buhat sa imong pagkabatan-on,
    sa dihang gihapuhap sa mga Ehiptohanon ang imong atngal ug gikumot ang imong dughan.
  pol-UBG: Tak powróciłaś do rozwiązłości swojej młodości, gdy Egipcjanie przygniatali
    twoje piersi dla piersi twojej młodości.
  urd-GVU: کیونکہ تُو اپنی جوانی کی زناکاری دہرانے کی متمنی تھی۔ تُو ایک بار پھر اُن
    سے ہم بستر ہونا چاہتی تھی جو مصر میں تیری چھاتیاں سہلا کر اپنا دل بہلاتے تھے۔
  deu-1912: Und du bestelltest deine Unzucht wie in deiner Jugend, da die in Ägypten
    deine Brüste begriffen und deinen Busen betasteten.
  kan-2017: ಹೀಗೆ ಐಗುಪ್ತ್ಯರಿಂದ ನಿನ್ನ ಯೌವನದ ಸ್ತನಗಳ ತೊಟ್ಟುಗಳನ್ನು ಬತ್ತಿಸಿಕೊಂಡ, ನಿನ್ನ ಯೌವನದ
    ದುಷ್ಕರ್ಮವನ್ನು ನೆನಪಿಗೆ ತಂದುಕೋ.”
  yap-yap: Oholibah, ri kag ba’adag ni ngkum sul ko gafarig rom fa ngiyal’nem ni kag
    bochi rugod u lan yu Egypt, ni i math e pumo’on riy nga thuthum ma ga par ngagil’
    e pumo’on.)
  hlt-MCSB: Na camoe kah khonuen rhamtat te na hue vaengah na camoe kah rhangsuk neh
    na sukbam Egypt ah na duep.
  mdy-ETH: ዔና ዖሆሊባ! ኔኤኮ ዉዱርቱሞ ዎዶና ጊብፄይዳ ዓቲንቃ ዻንፆ ኔኤኮ ዓርቂ ዓማሌያና፥ ኩሙሢ ማዒ ኔ ቦንቺንታ ቦንቾፓ
    ኔና ዻውሲሴ ዎዶና ኔ ማዻ ዒኢቴ ማዾ ላሚ ኔ ማዻኒ ኮዓኔ።
  twi-ASANTE: Na wo kɔn dɔɔ wo mmabunu mu akɔnnɔ bɔne no, deɛ woyɛɛ wɔ Misraim a wɔsrasraa
    wo koko mu na wɔmiamiaa wo mpɔkowa no.
  eng-WEBU: Thus you called to memory the lewdness of your youth, in the caressing
    of your nipples by the Egyptians because of your youthful breasts.
  wal-wal: (Nenoo, Ohoolibee, ne yelagatettaa wode, attumaageeti ne xanttan kaa7ishin,
    ne geela7otettaakka ekkishin, neeni polido shaaramuxatettaa zaaradakka ha77i oottanau
    amottaasa.)
  spa-PDDPT: Así añorabas la inmundicia de tu juventud cuando los egipcios estrujaron
    tus pechos y apretujaron tus pechos juveniles.
  gun-gun: Ha'e ramia py ima'endu'a kunhataĩ teri reve ha'eve'ỹ va'e rupi anho oikoague
    re, Egito pygua kuery okãmbiripa jave guare re.
  ilo-ULB: Ket inaramidna manen ti nakababain unay a kababalinna idi balasitang isuna,
    idi rinamramas dagiti taga-Egipto dagiti susona gapu ta dagiti susona ket saan
    pay a nakutkuti!
  kpg-kpg: (Oholibah, goe e hiihai e hai labelaa di mouli huaidu dela i mua, ala ne huaidu iei
    goe i do madagoaa nogo dama ahina iei goe i Egypt, i di madagoaa o nia daane ala
    nogo hai nadau dadaagala gi oo uu, gaa oho do huaidina.)
  uig-ARA: سەن ياشلىقىڭدىكى بۇزۇقلۇقلىرىڭغا، يەنى ياشلىقىڭدا مىسىرلىقلارنىڭ ئەمچەكلىرىڭنى
    سىلىغىنىغا يەنە تەشنا بولۇپ تەلمۈردۇڭ.
  sus-sus: Na nan na ki, wo xa langoeɲa wo fonike ra na xɔli bara wo suxu alɔ a singe
    ra, Misira xɛmɛe nu wo xiɲɛ masuxuma tɛmui naxɛ.»
  pon-2006: (Oh-olipah, ke men pwurehng nan omw mour suwed en mahs, me ke dipikidahr
    ni omw kisin serepein nan Isip, wasa me ohl akan kin mwadomwadonge omw dihdi kan
    oh kauwehla omw meipwon.)
  ksd-ksd: Damana u ga nuk pa ra bilak na magit ba u ga gara na vavina boko, ba ra
    tarai Aigipto dia ga bili ra mata na um ta kaum kini na inip.
  grc-BRENT: καὶ ἐπεσκέψω τὴν ἀνομίαν νεότητός σου, ἃ ἐποίεις ἐν Αἰγύπτῳ ἐν τῷ καταλύματί
    σου, οὗ οἱ μαστοὶ νεότητός σου.
  ind-AYT: “Demikianlah kamu merindukan kemesuman masa mudamu ketika orang-orang Mesir
    memegang-megang putingmu dan buah dadamu yang muda.
  nya-nya: Motero, iwe Oholiba unafuna kuchitanso zadama monga unkachitira ku Igupto
    pamene unali mtsikana. Nthawi imene ija ankakusisita pa chifuwa ndi kugwiragwira
    mawere ako osagwa aja.
  hrv-hrv: Tako se opet vrati sramoti svoje mladosti, kad su joj u Egiptu grudi pritiskivali,
    djevičanske dojke gnječili.
  mps-mps: “Augwali te tiwai bidibaso, Oholiba, nago te nage Isipde te gesi wegide
    bidali sogo yali kolesaga tobage yabo homu godolo ebao. Te sogo te bidi dabego
    nago ame tolama, te gagali eyu, te nage dali pagela pidu geai dao,” Genuai Bidigo
    te po wali.
  tpi-tpi: “Oholiba, yu laikim tumas long mekim wankain pasin olsem yu bin mekim long
    taim yu stap yangpela yet long Isip. Long dispela taim ol man i bin pilai long
    susu bilong yu na slip wantaim yu.”
  dan-1931: og hun optog sin Ungdoms Skændsel, dengang Ægypterne krænkede hendes Jomfrubarm
    og krammede hendes unge Bryster,
  vie-OVCB: Và vì thế, Ô-hô-li-ba, ngươi mơ ước những ngày xưa khi còn là thiếu nữ
    trong Ai Cập, khi ngươi để cho ngực mình bị vuốt ve.”
  guj-2017: જ્યારે મિસરવાસીઓથી તેની ડીટડીઓ છોલાઈ ત્યારે તેણે પોતાની જુવાનીનાં લંપટતાના
    કાર્યો યાદ કરીને ફરીથી શરમજનક કાર્ય કર્યું.
  pon-2006A: (Oh-olipah, ke men pwurehng nan omw mour suwed en mahs, me ke dipikidahr
    ni omw kisin serepein nan Isip, wasa me ohl akan kin mwadomwadonge omw dihdi kan
    oh kauwehla omw meipwon.)
  por-BRBSL: Assim você chamou à memória a lascívia de sua juventude, na carícia de
    seus mamilos pelos egípcios por causa de seus peitos jovens.
  cth-cth: Hettelah na nawca nah na cuknae, Izipnaw ni na sanu a pânam pouh e hah
    bout na pouk rah.
  twi-twi: Na wo kɔn dɔɔ wo mmabun mu akɔnnɔ bɔne no, nea woyɛɛ wɔ Misraim a wɔsrasraa
    wo koko mu na womiamiaa wo mpokua no.
  hlt-hlt: Na camoe kah khonuen rhamtat te na hue vaengah na camoe kah rhangsuk neh
    na sukbam Egypt ah na duep.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Ò do wɛ̃̀tɛ kɛ́ndɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀
    mbɛ ò do dɔɔrimɛ̀ nɛ̀ dimɔ̀nnì Esibiti bɛ̀ do kɑ̀kɛ́ dɛ̀ o cĩ̀ncĩ̀nnì kɛ́wɛ̃ṹ
    o miɛsɛrɛ̀.'
  msy-2020: “Oholiba, nɨ Isipɨn guivir igiamra ikiava amizir arazir kaba bagha bar
    ifonge. Dughiar kamɨn gumaziba nɨn otemning gikararava nɨ koma akui.”
  dop-dop: Oholipɑ, n tɔɔsɑ ɩsɑɣɑtʋ nti n lɑpɑ nyɑ́ pɛɛlʋtʋ tɔ. Wɑɑtʋ ɩnǝɣɩ Icipiti
    nyǝ́mɑ wɑɣɑlɑɣɑ nyɑ́ hǝlɑ nɑ pɑ́ ŋmɑkǝlǝɣɩ-yɛ.
  azb-azb: Beləcə sən gənclik çağında etdiyin pozğunluğa qayıtdın. O zaman Misirlilər
    sənin sinənə əl sürtərək cavan döşlərini əlləşdirirdi.
  eng-DBY: And thou didst look back to the lewdness of thy youth, in the handling
    of thy teats by the Egyptians, for the breasts of thy youth.
  hin-2017: तू इस प्रकार से अपने बचपन के उस समय के महापाप का स्मरण कराती है जब मिस्री
    लोग तेरी छातियाँ मींजते थे।”
  wol-KYG: «Yaw Owoliba de, yaa namm sa yàqute ga woon ba ngay ndaw, ba waa Misra
    di motoxal say cus, ngir bànneexoo sa weeni janq.
  eng-YLT: Thou lookest after the wickedness of thy youth, In dealing out of Egypt
    thy loves, For the sake of the breasts of thy youth.
  eng-WYC-2017: And thou revisitedest the great trespass of thy youth, when thy breasts
    were made low in Egypt, and the teats of the time of thy marriage were broken.
  eng-WMBB: Thus you called to memory the lewdness of your youth, in the caressing
    of your nipples by the Egyptians because of your youthful breasts.
  urd-GVH: क्योंकि तू अपनी जवानी की ज़िनाकारी दोहराने की मुतमन्नी थी। तू एक बार फिर
    उनसे हमबिसतर होना चाहती थी जो मिसर में तेरी छातियाँ सहलाकर अपना दिल बहलाते थे।
  rug-rug: Okoro hiva tavete pulei goi, Oholiba, sari mua tinavete kaleadi totoso
    vaquramu pa Izipi, totoso tatasana monimoni rini sari susu vaqura tamugoi meke
    taṉitaṉinia rini sa tinimu.”
  gaz-gaz: Kanaafuu ati addaggummaa yeroo shamarrummaa keetii kan yeroo biyya Gibxi
    turtetti harmi kee qaqqabatamee guntunni kee immoo tuttuqame sana yaadatte.
  fra-LSG: Tu t’es souvenue des crimes de ta jeunesse, Lorsque les Égyptiens pressaient
    tes mamelles, A cause de ton sein virginal.
  yal-yal: “Nayi, i mɔn bata a liga fɔlɔ alo i ya foningeya yagitareya waxatina, i
    to yi a luma Misiran kaane yi i xiɲɛne masuxu, e yi i sungutun xiɲɛne rasa.
  haw-1868: Pela i hoomanao ai oe i ka moe kolohe ana o kou wa opiopio, i ka pepe
    ana o kou mau omaka i ko Aigupita no na u o kou opiopio ana.
  arb-NAV: وَتُقْتِ إِلَى فُجُورِ حَدَاثَتِكِ حِينَ كَانَ الْمِصْرِيُّونَ يُدَاعِبُونَ
    تَرَائِبَ عِذْرَتِكِ طَمَعاً فِي نَهْدِ حَدَاثَتِكِ.
  ewe-ewe: Ale ŋukpenanu siwo nèwɔ le wò ɖetugbime gadzro wò esime nènɔ Egipte, woli
    asi wò akɔnu, eye wolé wò ɖetugbimeno.
  eng-LEE: And thou calledst to mind the incest of thy youth, when thy bosom was touched
    by the Egyptians for the sake of thy youthful breasts.
  asm-FB: তাই আকৌ তাইৰ যৌৱন কালৰ ব্যভিচাৰ পুনৰায় কৰিবলৈ ধৰিলে, যেতিয়া মিচৰীয়াসকলে
    তাইৰ পিয়াহৰ মূৰ টিপিছিল। কাৰণ তাইৰ যৌৱন কালৰ পিয়াহ!
  sus-A: نَ نَن نَ كِ، وٌ شَ لَنفٌيحَ وٌ قٌنِكٍ رَ نَ شْلِ بَرَ وٌ سُشُ عَلْ عَ سِنفٍ
    رَ، مِسِرَ شّمّيٍ نُ وٌ شِحّ مَسُشُمَ تّمُي نَشّ.»
  fra-SBL: C'est ainsi que tu t'es souvenue de la débauche de ta jeunesse, du caressement
    de tes mamelons par les Égyptiens, à cause de tes seins juvéniles.
  hbo-hbo: וַֽתִּפְקְדִ֔י אֵ֖ת זִמַּ֣ת נְעוּרָ֑יִךְ בַּעְשֹׂ֤ות מִמִּצְרַ֙יִם֙ דַּדַּ֔יִךְ
    לְמַ֖עַן שְׁדֵ֥י נְעוּרָֽיִךְ׃ ס
  kik-kik: Nĩ ũndũ ũcio ũkĩĩrirĩria ũũra-thoni wa wĩthĩ waku, rĩrĩa wahambatagwo gĩthũri
    na ũkahutio nyondo ciaku cia ũirĩtu ũrĩ kũu bũrũri wa Misiri.
  fra-NCL: Tu es revenue aux crimes de ta jeunesse, quand les Egyptiens pressaient
    tes mamelles, à cause de ton sein virginal.
  cek-AK: Na qoeng thuem naah Izip kaminawk mah tahnu mong to ang hnoih pae o, tahnu
    ang panamh pae o moe, nihcae hoi na sak ih zaehaih to na poek.
  cuk-cuk: Deebali, Aholibaʼde, yagwaun galagwensuli-gudigusad gannar ebinsad gusad.
    Deunni, Egipto-dulemar niagwale e-mam-ebusadi na baisur-itosad. E-mam-gannarba-gannarbagwad
    e-ibe niagwale bele-bele imaksamalad. Bar yagwaga gunonisurgusad.
  uig-CYR: Сән яшлиғиңдики бузуқлуқлириңға, йәни яшлиғиңда Мисирлиқларниң әмчәклириңни
    силиғиниға йәнә тәшна болуп тәлмүрдуң.
  tel-2017: యవ్వనంలో నువ్వు ఐగుప్తీయుల చేత నీ లేత చనుమొనలను నలిపించుకున్న సంగతి జ్ఞాపకం
    చేసుకుని, అప్పటి సిగ్గుమాలిన ప్రవర్తన మళ్ళీ జరిగించింది.
  hat-BSA: Konsa, ou te fè lanvi pou bagay lèd jenès ou yo lè Ejipsyen yo te konn
    manyen lestonmak ou akoz tete jenès ou yo.
  kos-kos: Oholibah, ya kom lungse sifil kalweni moul koluk su kom tuh moulkin in
    facl Egypt, yen ma mukul uh tuh sritalkin titi lom an, ac kom eteya mwet uh we?)
  hbo-WLC: וַֽתִּפְקְדִ֔י אֵ֖ת זִמַּ֣ת נְעוּרָ֑יִךְ בַּעְשׂ֤וֹת מִמִּצְרַ֙יִם֙ דַּדַּ֔יִךְ
    לְמַ֖עַן שְׁדֵ֥י נְעוּרָֽיִךְ׃ ס
  ibo-ibo: Ya bụ, na-agụụ ndụ ọjọọ nke i biri mgbe ị bụ agbọghọ na-agụsị gị ike, mgbe
    ị nọ nʼIjipt ebe a na-abịagide gị aka nʼara, ebe apịkwara ọnụ ara nta gị aka.
  ory-ory: ଏହି ପ୍ରକାରେ ମିସରୀୟମାନେ ଯେଉଁ ସମୟରେ ଯୌବନକାଳୀନ ସ୍ତନ ବୋଲି ତୁମ୍ଭର କୁଚାଗ୍ର ଟିପିଥିଲେ,
    ତୁମ୍ଭେ ଆପଣା ଯୌବନ କାଳର ସେହି ଲମ୍ପଟାଚରଣ ସ୍ମରଣ କରୁଅଛ।”
  chk-chk: Ewer, Oholipa, ka positi om angangen lisowu ka föri lupwen om föpwül, lupwen
    chon Isip ra atapa oupwum o urumwotiti.
  rop-rop: En imbin oldei jinggabat blanga det taim wen imbin stil yanggel wen detlot
    men bin oldei abumbat gudbala taim garram im en wen deibin oldei silipsilipbat
    garram im du.”
  ukr-1871: Оттак ти згадувала розпусту з молодощів твоїх, коли то Египтяни стискали
    соски твої задля дївочих грудей твоїх.
  deu-1951: Also sehntest du dich nach der Unzucht deiner Jugend, da man in Ägypten
    deine Brüste betastete um deines jungfräulichen Busens willen.
  eng-JPS: Thus thou didst call to remembrance the lewdness of thy youth, when they
    from Egypt bruised thy breasts for the bosom of thy youth.
  srp-1865: I tako si se vratila na nevaljalstvo mladosti svoje kad ti pipahu grudi
    u Misiru radi djevojaèkih dojaka tvojih.
  lug-lug: Bw’otyo n’oyaayaanira okwegomba okw’omu buvubuka bwo, bwe wali mu Misiri
    ne bakukwatirira mu ngeri ey’obukaba, ne bakwatirira n’amabeere go amato.
  heb-heb: ותפקדי את זמת נעוריך בעשות ממצרים דדיך למען שדי נעוריך׃
  ben-IRV: এবং এই ভাবে, মিশরীয়েরা যে দিনের কৌমায্যকালীন স্তন বলে তোমার চুচুক টিপত,
    তুমি আবার সেই যৌবনকালীয় খারাপ কাজের চেষ্টা করেছ।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਆਪਣੀ ਜੁਆਨੀ ਦੇ ਲੁੱਚਪੁਣੇ ਨੂੰ ਜਦੋਂ ਕਿ ਮਿਸਰੀ ਤੇਰੀਆਂ ਜੁਆਨ ਦੁੱਧੀਆਂ
    ਨੂੰ ਖਿੱਚਦੇ ਅਤੇ ਤੇਰੀਆਂ ਛਾਤੀਆਂ ਨੂੰ ਮਲਦੇ ਸਨ, ਫੇਰ ਲੋਚਣ ਲੱਗੀ।
  mya-JVB: သို့ဖြစ်၍ ၊ အိုအဟောလိဗ၊ အဲဂုတ္တု လူတို့သည် သင့် အသရေ ကို ရှုတ်ချ ၍၊ အပျိုမ
    သားမြတ် တို့ကို ပွတ်နယ်ကြသဖြင့်၊ သင် အသက်ငယ် စဉ်အခါသင်ပြုသောအဓမ္မ အမှုကို အထပ်ထပ်
    ပြုသောကြောင့်၊
  hmo-hmo: Oholiba e, oiemu kekeni dinadia neganai oiemu lebulebu karadia oi ura dikadika
    do oi karaia lou. Badina unai neganai Aigupito taudia ese oiemu kemena idia rosia,
    bona oiemu rata idia gigia, bona umui siharisihari noho.
  urd-urd: इस तरह तूने अपनी जवानी की शहवत परस्ती को, जबकि मिस्री तेरी जवानी की छातियों
    की वजह से तेरे पिस्तान मलते थे, फिर याद किया।
  rus-SYN: Так ты вспомнила распутство молодости твоей, когда Египтяне жали сосцы
    твои из-за девственных грудей твоих.
  bqc-SIM: À a wɛ̃́ndiagↄↄ dↄ́ɛ'ĩi bɛɛkɛ̀, gↄↄ pↄ́ wà ↄ bìibii aà yↄ̃́ↄwa Egipi,
    mɛ́ wà ↄmàma aà nɛnↄnkɛyↄ̃piↄwa.
  tcz-CHONGTHU: Chuti ahijeh chun Oholibah Egypt gam nanungah tillaija naumchan ho
    nanoi teni miho nana mehsah ji lai ho chu nanung ngaichat jing nalaije.
  mar-mar: पुन्हा त्यांनी लज्जास्पद आपल्या तारुण्यात गैरवर्तन केले जेव्हा मिसऱ्यांनी
    तिचे स्तन गोंजारले.
  qub-qub: Chayno rurashpanmi payga rurasha wamra jipash cashanno. Wamra jipash cashan
    wichanmi Egipto runacuna chuchuncunatapis llapchipar-ushaj.»
  bqp-bqp: Yinni Gusunɔ u mɑɑ nɛɛ, Oholibɑ, wee ɑ mɑɑ wure ɑ wurɑ sekuru sɑriru sɔɔ
    te ɑ rɑɑ kuɑ wunɛn wɔndiɑru sɔɔ sɑnɑm mɛ ɑ derɑ Egibitigibu bɑ wunɛn bwɑ̃su bɑburɑ.
  hat-hat: Oliba, ou te dèyè pou ou te fè tout dezòd ou te konn fè yo lè ou te jenn
    ti nègès nan peyi Lejip kote pou premye fwa mesye yo te woule tete ou, kote yo
    te mete ou nan lavi gason.
  eng-BSB: So you revisited the indecency of your youth, when the Egyptians caressed
    your bosom and pressed your young breasts.
  eng-WEBPB: Thus you called to memory the lewdness of your youth, in the caressing
    of your nipples by the Egyptians because of your youthful breasts.
  kbq-kbq: Ana nehunka Oholibaga Isipima mofa'ma mani'nanke'zama aminka'arema azeriza,
    zopasi'nama nere'za knara'ma kante'za monkozama hugante'naza zanku tusiza hunka
    antahintahi nehunka, ana'ma hanana zanku kave'nesie.
  nhe-BL: Huajca, inisraelitame, sampa inquintemojque Egipto ehuani queja inquichihuayayaj
    quema initztoyaj ipan tlali Egipto huan san inonpejtoyaj initztose se hueyi tlacame
    huan inquincahuiliyayaj nopa egiptome para ma tlen hueli inmechchihuilise.
  gub-BL: Nezewe mehe, Oorima, nepurapo wer neremiapo ikatu 'ym ma'e Ezit pe arer
    nekuzàwaza mehe arer rehe. Izypy mehe awa opokok nekàm rehe wà. A'e 'ar mehe erepytu'u
    awa puhe oho 'ym ma'e romo nereko re.
  eng-DRA: And thou hast renewed the wickedness of thy youth, when thy breasts were
    pressed in Egypt, and the papa of thy virginity broken.
