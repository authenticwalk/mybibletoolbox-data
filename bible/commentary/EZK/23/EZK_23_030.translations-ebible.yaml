verse: EZK.023.030
translations:
  mal-C: നീ ജനതകളോടൊത്ത് പരസംഗം ചെയ്യുകയാലും അവരുടെ വിഗ്രഹങ്ങളാൽ നിന്നെത്തന്നെ മലിനമാക്കുകയും
    ചെയ്തതിനാലും ഇതെല്ലാം നീ തന്നെ നിന്റെമേൽ വരുത്തും.
  deu-TKW: Solches wird man dir anthun dafür, daß du den Völkern nachhurtest, daß
    du dich an ihren Götzen verunreinigt hast.
  lin-lin: nde ememelaki yo makambo oyo ekomeli yo, pamba te okufelaki kolinga mibali
    ya bikolo wana mpe omikomisaki mbindo na nzela ya kosalela banzambe na bango ya
    bikeko.
  eng-LSV: To do these things to you, || In your going whoring after nations, || Because
    you have been defiled with their idols,
  eng-GNV: I wil doe these things vnto thee, because thou hast gone a whoring after
    the heathen, and because thou art polluted with their idoles.
  eng-WEBSTER: I will do these things to thee, because thou hast gone astray after
    the heathen, and because thou art polluted with their idols.
  nhw-BL: Nochi ni tlatzacuiltili ajsis amopani pampa antechcajtejque na huan anmomecatijque
    huan anquichijtoque catli sequinoc tlalme ehuani quichihuaj. Anquinequiyayaj sequinoc
    tlalme ma anmechpalehuica nopatlaca na huan anmoijtlacojque noixpa quema anquinhueyichijque
    inintiotzitzi.
  swh-ONEN: umekuletea haya yote, kwa sababu ulitamani mataifa na kujinajisi kwa sanamu
    zao.
  bba-bba: Ye kpurowɑ yɑ koo nun deemɑ domi ɑ kɑ bwese tukunu sɑkɑrɑru kuɑ mɑ ɑ tii
    disi doke bũu sɑ̃ɑrun swɑɑ sɔɔ.
  eng-KJVCPB: I will do these things unto thee, because thou hast gone a whoring after
    the heathen, and because thou art polluted with their idols.
  luo-luo: Gomboni mar chode ema osekeloni chandruokni, nikech ne ihawo ogendini mamoko
    gi gombo, kendo nikech ne idwanyori gi nyisechegi manono.
  meu-meu: ina kara na latamu ai vada e hadihoa, badina be bese idau-idau ida ariara
    karadia o kara, bona edia kaivakuku ediai o hahemiro.
  npi-ULB: वेश्‍याले झैं तैंले काम गरेको, जातिहरूसँग कामुक भएको, उनीहरूका मूर्तिहरूद्वारा
    तँ अशुद्ध भएको हुनाले यी कुराहरू तँलाई हुनेछेन् ।
  yor-yor: Èmi yóò ṣe gbogbo nǹkan wọ̀nyí sí ọ, nítorí ìwọ ti bá àwọn kèfèrí ṣe àgbèrè
    lọ, o sì fi àwọn òrìṣà wọn ba ara rẹ̀ jẹ́.
  pes-OPCB: «تمام این بلاها به این علّت بر سرت می‌آید که خدایان قومهای دیگر را پرستش
    نمودی و با این کار، خود را نجس و ناپاک ساختی؛
  tgl-ULB: Mangyayari ang mga bagay na ito sa inyo sa inyong pagkilos tulad ng isang
    nagbebenta ng aliw, nagnanasa sa mga bansa sa pamamagitan kung saan kayo naging
    marumi kasama ng kanilang mga diyus-diyosan.
  hui-hui: ainde í̠ha genda urunibi ibirane hondolebere. Í̠na hameigini tara tara
    dindi taraha karu dimagoli howa tinaga dama mitangi bialu mbirale gime wabini
    wiaruhondo bi pupu wialu harigome i̱naga deni í̠ni mo dodohe bayanda wali bedarume
    tini mo dodohe biragagobi bede.
  mya-mya: ဤ​အ​ဖြစ်​မျိုး​နှင့်​ကြုံ​တွေ့​ရ​ခြင်း​ဖြစ်​၏။ သင် သည်​လူ​မျိုး​တ​ကာ​တို့​အ​တွက်​ပြည့်​တန်​ဆာ
    ဖြစ်​၍ သူ​တို့​၏​ရုပ်​တု​များ​နှင့်​မိ​မိ​ကိုယ်​ကို ညစ်​ညမ်း​စေ​၏။-
  bod-N: ཁྱོད་ནི་ཕྱི་ཕྱོགས་པའི་རྗེས་སུ་འབྲངས་ཏེ་ལོག་གཡེམ་བྱས་ཤིང་། དེ་ཚོའི་སྐུ་འདྲས་རང་ཉིད་བཙོག་པར་བཟོས་པས་ན།
    དོན་དེ་དག་ཁྱོད་ཀྱི་སྟེང་དུ་འབྱུང་ངེས་ཡིན་ནོ། །
  sna-sna: zvakaisa izvi pamusoro pako, nokuti iwe wakachiva ndudzi ndokuzvisvibisa
    nezvifananidzo zvadzo.
  spa-BLM: Estas cosas te sucederán porque te has prostituido según las naciones,
    y porque te has contaminado con sus ídolos.
  cac-cac: Icha chi' ol aj sjavi d'a ib'an̈, yujto ix ach tzalaj a c'ulan ajmulal
    yed' juntzan̈ nación chi', a na ix ach och pax ejmelal d'a juntzan̈ sdiosal eb'.
  swh-ULB: Haya mambo yatafanyika kwako kwa kuwa umetenda kama kahaba, tamaa za mataifa
    kwazo umetiwa unajisi kwa sanamu zao.
  bel-bel: Гэта будзе зроблена з табою за блудадзейства тваё з народамі, ідаламі якіх
    ты апаганіла сябе.
  deu-ELBBK: Dies wird dir geschehen, weil du den Nationen nachgehurt, weil du dich
    mit ihren Götzen verunreinigt hast.
  mbb-OT: Egkehitavù heini kenikew su mibpehilavet ka te menge etew ziyà te selakew
    en he nasyun wey midremerikan nu is keugelingen nu pinaaǥi te ked-azap te zuma
    he menge ed-ezapen.
  mal-2015: നീ ജാതികളോടു ചേന്നു പരസംഗം ചെയ്തതുകൊണ്ടും അവരുടെ വിഗ്രഹങ്ങളാൽ നിന്നെത്തന്നേ
    മലിനയാക്കിയതുകൊണ്ടും ഇതു നിനക്കു ഭവിക്കും.
  rmc-rmc: Kada pes tuke ačhela vašoda, bo kerehas o lubipen le narodenca a meľarďal
    tut andre lengre modlenca.
  pes-OPV: و این کارها را به توخواهم کرد، از این جهت که در عقب امت‌ها زنانموده، خویشتن
    را از بتهای ایشان نجس ساخته‌ای.
  ron-1924: Лукруриле ачестя ци се вор ынтымпла пентру кэ ай курвит ку нямуриле, пентру
    кэ те-ай спуркат ку идолий лор.
  ben-OBCV: এই সমস্ত তোমার উপরে পড়েছে, কারণ জাতিগণের সঙ্গে ব্যভিচার করেছ এবং তাদের
    প্রতিমাগুলি দিয়ে নিজেকে অশুচি করেছ।
  som-som: Waxyaalahaas waa lagugu samayn doonaa, maxaa yeelay, dhillanimo baad quruumaha
    la daba gashay, oo sanamyadooda waad ku nijaasowday.
  lat-VUC: Fecerunt hæc tibi, quia fornicata es post gentes inter quas polluta es
    in idolis earum.
  eng-ASVBT: These things shall be done unto thee, for that thou hast played the harlot
    after the nations, and because thou art polluted with their idols.
  ita-1885: Io ti farò queste cose, perciocchè tu hai fornicato dietro alle genti;
    perciocchè tu ti sei contaminata co' loro idoli.
  eng-LXXUP: brought this upon thee, in that thou wentest a-whoring after the nations,
    and didst defile thyself with their devices.
  eng-ULB: These things will be done to you in your acting like a prostitute, lusting
    after nations by which you became unclean with their idols.
  spa-VBL: es la razón por la que te ha sucedido todo esto, porque actuaste como una
    prostituta con las naciones y te ensuciaste adorando a sus ídolos.
  fra-_FOB: On te fera ces choses, parce que tu t'es prostituée auprès des nations,
    que tu t'es souillée avec leurs idoles.
  mal-mal: നീ ജനതകളോടു ചേർന്ന് പരസംഗം ചെയ്തതുകൊണ്ടും അവരുടെ വിഗ്രഹങ്ങളാൽ നിന്നെത്തന്നെ
    മലിനയാക്കിയതുകൊണ്ടും ഇത് നിനക്ക് ഭവിക്കും.
  urd-GVR: Tab tujhe is kā ajr milegā ki tū qaumoṅ ke pīchhe paṛ kar zinā kartī rahī,
    ki tū ne un ke butoṅ kī pūjā karke apne āp ko nāpāk kar diyā hai.
  suz-BL: मारदे हना गे रागी रागी नु तेल्‍लेम पा, गे मेको आन मूर्ति रे पा ग्रांग्रा
    दिशो सेल्‍साक्‍वे।
  eng-NOY: These things will I do to thee, because thou hast committed whoredom with
    the nations, and hast been polluted with their idols.
  ita-1927: Queste cose ti saran fatte, perché ti sei prostituita correndo dietro
    alle nazioni, perché ti sei contaminata coi loro idoli.
  ckb-ckb: ئەمەیان بەسەرت هێناوە، چونکە بەدوای نەتەوەکانەوە هەوەسبازیت کرد و بە بتەکانیان
    خۆتت گڵاوکرد.
  eng-BBE: They will do these things to you because you have been untrue to me, and
    have gone after the nations, and have become unclean with their images.
  kan-OKCV: ನೀನು ಇತರ ಜನಾಂಗಗಳ ಹಿಂದೆ ಹೋಗಿ ವ್ಯಭಿಚಾರ ಮಾಡಿದ್ದರಿಂದಲೂ ಅವರ ವಿಗ್ರಹಗಳಿಂದ ನಿನ್ನನ್ನು
    ಅಪವಿತ್ರ ಪಡಿಸಿಕೊಂಡಿದ್ದರಿಂದಲೂ ಇವುಗಳನ್ನು ನಿನಗೆ ಮಾಡುತ್ತೇನೆ.
  tam-2017: நீ அந்நியதேசங்களைப் பின்தொடர்ந்து, அவர்களுடைய அசுத்தமான சிலைகளால் உன்னைத்
    தீட்டுப்படுத்திக்கொண்ட உன்னுடைய விபசாரத்தினால் இவைகள் உனக்குச் செய்யப்படும்.
  spa-RV-1909: Estas cosas se harán contigo, porque fornicaste en pos de las gentes,
    con las cuales te contaminaste en sus ídolos.
  ron-BTF: Îți voi face aceste lucruri, pentru că ai curvit după păgâni și pentru
    că ești murdărită cu idolii lor.
  eng-WEBP: These things will be done to you because you have played the prostitute
    after the nations, and because you are polluted with their idols.
  eng-FBV: is why all this has happened to you, because you acted as a prostitute
    with the nations and made yourself unclean by worshiping their idols.
  nld-1939: Dat zal men u aandoen om uw ontucht met volken, aan wier gruwelbeelden
    ge u hebt onteerd.
  nch-BL: Nochi ni tatzacuiltili ajsis amopani pampa antechcajtejque na huan anmomecatijque
    huan anquichijtoque cati sequinoc talme ehuani quichihuaj. Anquinequiyayaj sequinoc
    talme ma amechpalehuica quej nopataca na huan anmomahuispolojque noixpa quema
    anquinhueyichijque ininteteyohua.
  vie-1934: Mầy sẽ bị đãi như vậy, vì mầy đã hành dâm cùng các dân, đã tự làm ô uế
    với thần tượng chúng nó.
  hin-CV: यह सब तुम पर हुआ है, क्योंकि तुम जाति-जाति के लोगों के पीछे काम-वासना के
    लिये भागी और उनकी मूर्तियों से तुमने अपने आपको अशुद्ध किया.
  spa-BES: Te harán estas cosas porque te has prostituido, persiguiendo a las naciones
    y se han vuelto impuras con sus imágenes.
  tdx-tdx: Hanoeko ama’o i rezay ami’ty nandenà’o mbeo’ mbeo nanao hakarapiloañe amo
    kilakila’ ndatio naho t’ie naniva vatañe amo samposampo’ iareoo.
  tha-KJV: เราจะกระทำสิ่งเหล่านี้​แก่​เจ้า เพราะเจ้าเล่นชู้ตามประชาชาติ และเพราะเจ้ากระทำตัวของเจ้าให้มัวหมองไปด้วยรูปเคารพของเขาทั้งหลาย
  por-BR-2018: Estas coisas serão feitas contigo porque te prostituíste atrás das
    nações, com as quais te contaminaste com seus ídolos.
  deu-ELO: Solches wird dir geschehen, weil du den Nationen nachgehurt, weil du dich
    mit ihren Götzen verunreinigt hast.
  eng-WYC-2018: Thy great trespass and thy fornications have done these things to
    thee; for thou didest fornication after heathen men, among which thou were defouled
    in the idols of them, (or for thou didest fornication with the heathen, and thou
    were defiled with their idols).
  epo-epo: Tio estos farita al vi pro tio, ke vi malĉastis laŭ la ekzemplo de la nacioj
    kaj malpurigis vin per iliaj idoloj.
  uig-PIN: '@see-verse:EZK.023.029'
  beo-beo: Di da wadela:i lasu hanaiba:le, amola da:i bidi lasu hou dawa:beba:le,
    amo logo di fawane fodoi.
  tpi-OTNT: olsem na bai yu painim ol dispela hevi. Yu bin bihainim olgeta giaman
    god bilong ol arapela kantri na mekim yu yet i kamap doti long ai bilong mi, olsem
    pamukmeri i kamap doti long pasin nogut bilong en.
  hau-SA: sun jawo miki wannan, domin ki yi ta kai da kawowa cikin ƙasashe kina ƙazantar
    da kanki da gumakansu.
  uig-LAT: '@see-verse:EZK.023.029'
  nde-nde: kwehlisele lokhu phezu kwakho, ngoba ufebe lezizwe, wazingcolisa wena ngokwakho
    ngezithombe zazo.
  ton-ton: Pea te u fai ʻae ngaahi meʻa ni kiate koe, koeʻuhi kuo ke holi ke angahala
    mo e hiteni, pea koeʻuhi kuo ke fakalielia ʻaki koe ʻa honau ngaahi tamapua.
  ces-1613: Což vše učiní tobě proto, že jsi smilnila, následujíc pohanů, proto že
    jsi poškvrnila se ukydanými bohy jejich.
  eng-WMB: These things will be done to you because you have played the prostitute
    after the nations, and because you are polluted with their idols.
  tam-TCV: ஏனெனில், நீ பல நாடுகளையும் மோகித்து, அவர்களுடைய சிலைகளினால் உன்னை கறைப்படுத்திக்கொண்டாய்.
  ceb-ULB: Pagabuhaton kining mga butanga diha kanimo tungod sa imong pagpamuhat ingon
    nga babayeng nagabligya ug dungog, pagpanguwag ngadto sa mga nasod nga nakapahugaw
    kanimo uban sa ilang mga diosdios.
  pol-UBG: To ci się przydarzy, dlatego że uprawiałaś nierząd, naśladując pogan; dlatego
    że skalałaś się ich bożkami.
  urd-GVU: تب تجھے اِس کا اجر ملے گا کہ تُو قوموں کے پیچھے پڑ کر زنا کرتی رہی، کہ
    تُو نے اُن کے بُتوں کی پوجا کر کے اپنے آپ کو ناپاک کر دیا ہے۔
  deu-1912: Solches wird dir geschehen um deiner Hurerei willen, so du mit den Heiden
    getrieben, an deren Götzen du dich verunreinigt hast.
  kan-2017: “ಈ ವಿಪತ್ತುಗಳು ನಿನಗೆ ಸಂಭವಿಸುವುದಕ್ಕೆ, ನೀನು ಜನಾಂಗಗಳನ್ನು ಮೋಹಿಸಿ, ಅವರ ವಿಗ್ರಹಗಳಿಂದ
    ನಿನ್ನನ್ನು ಅಪವಿತ್ರ ಮಾಡಿಕೊಂಡದ್ದೇ ಕಾರಣ.
  yap-yap: e ke girengiy e biney nga dakenam. Um falchuway’ ngom ko pi nam mu’um tayfan
    e liyos rorad ngi i alit nagem.
  hlt-MCSB: Namtom hnukah na cukhalh tih amih kah mueirhol neh na poeih uh dongah
    ni te rhoek te nang soah a saii.
  mdy-ETH: '@see-verse:EZK.023.029'
  twi-ASANTE: na ɛde yeinom aba wo so, ɛfiri sɛ wo kɔn dɔɔ amanaman no na wode wɔn
    ahoni guu wo ho fi.
  eng-WEBU: These things will be done to you because you have played the prostitute
    after the nations, and because you are polluted with their idols.
  wal-wal: hagaa ne bolli ehiis. Aissi giikko, neeni kawotettatuura shaaramuxadasa;
    eta eeqatun nena tunissadasa.
  spa-PDDPT: Estas cosas te harán porque te prostituiste con las naciones, pues te
    contaminaste con sus ídolos.
  gun-gun: Ha'e rami ete nderereko 'rã amboae regua kuery reve ndetavy rei rire, ha'e
    kuery ta'angaa oguereko va'e reve renhemongy'apa rei rire guive.
  ilo-ULB: Mapasamakto kenka dagitoy a banbanag gapu iti ar-aramidem a kas iti aramid
    ti maysa a balangkantis, pinaggartemam dagiti agsasabali a nasion nga isu ti makagapu
    a nagbalinka a narugit gapu kadagiti didiosenda.
  kpg-kpg: dela ga hidi mai ai nia mee aanei adu gi di goe. Goe guu hai di ahina huihui
    dono huaidina ang gi nia henua huogodoo, gu hagamilimilia goe gi nia ada balu ieidu
    digaula.
  uig-ARA: '@see-verse:EZK.023.029'
  sus-sus: I xa wali sɛniyɛntare bara yi gbaloe fi i ma, barima si gbɛtɛe xɔli nu
    na i ma, i fa fe ɲaaxi raba e xa kuyee ra.
  pon-2006: me kahredohr mepwukat pohmw. Ke wialahr lihen netiki paliwere men ong
    wehi kan, oh kasaminehkinuhkalahr dikedik en eni kan.
  ksd-ksd: Da pait go ra umana magit piram, tago u ga anan upi ra tarai vakuku, ma
    tago u ga dur ma kadia umana tabataba.
  grc-BRENT: ἐποίησε ταῦτά σοι, ἐν τῷ ἐκπορνεῦσαί σε ὀπίσω ἐθνῶν, καὶ ἐμιαίνου ἐν
    τοῖς ἐνθυμήμασιν αὐτῶν.
  ind-AYT: Aku akan melakukan hal-hal ini kepadamu karena kamu berzina dengan bangsa-bangsa
    dan menajiskan dirimu dengan berhala-berhala mereka.
  nya-nya: zabweretsa izi pa iwe chifukwa unachita zonyansa ndi anthu a mitundu ndi
    kudziyipitsa ndi mafano awo.
  hrv-hrv: Sve će te to stići zbog tvojeg bludničenja s narodima i jer si se okaljala
    njihovim kumirima.
  mps-mps: tama nageba te sęgę dabe pedelaibao. Nago te gasa tǫ kantri dabego tibo
    god dabe tigidali wali peyu, te naga digi eno gedude meda ilali, te penani we
    aga yali kolesagago meda ilibo tiwai yalio.
  tpi-tpi: olsem na bai yu painim ol dispela hevi. Yu bin bihainim olgeta giaman god
    bilong ol arapela kantri na mekim yu yet i kamap doti long ai bilong mi, olsem
    pamukmeri i kamap doti long pasin nogut bilong en.
  dan-1931: Det kan du takke din Skændsel og din Bolen for, thi du bolede med Folkene
    og gjorde dig uren med deres Afgudsbilleder.
  vie-OVCB: Ngươi phải gánh chịu tất cả hình phạt ấy vì ngươi đã thông dâm các tà
    thần của các dân tộc, làm cho thân mình hoen ố với tất cả thần tượng.
  guj-2017: તેં ગણિકા જેવું કાર્ય કર્યું છે, પ્રજાઓની પાછળ જઈને તેમની પ્રેમીકા થઈ
    છે અને તેઓની મૂર્તિઓથી તેં પોતાને અપવિત્ર કરી છે, માટે આ સર્વ દુઃખો તારા પર લાવવામાં
    આવશે.
  pon-2006A: me kahredohr mepwukat pohmw. Ke wialahr lihen netiki paliwere men ong
    wehi kan, oh kasaminehkinuhkalahr dikedik en eni kan.
  por-BRBSL: Estas coisas serão feitas a você porque você se prostituiu depois das
    nações e porque você está poluído com seus ídolos.
  cth-cth: Hete hnonaw heh nange lathueng a pha han. Alouke miphun koehoi na kâyo
    teh a meikaphawknaw dawk na kâkhinsak dawkvah,
  twi-twi: na ɛde eyinom aba wo so, efisɛ wo kɔn dɔɔ amanaman no na wode wɔn ahoni
    guu wo ho fi.
  hlt-hlt: Namtom hnukah na cukhalh tih amih kah mueirhol neh na poeih uh dongah ni
    te rhoek te nang soah a saii.
  tbz-SIM: Dɛndɛ kó dimɑ̀ɑ̀ yóó dɑ tuɔkɛní ɑ cɑ̃́nnì cɑ̃́nnì mɛ̀ɛ̀ kpɛ́í nkɛ kɛ tɑunnɛ̀
    ibotí tɛì, kɛ fìé bɛ bɔkɛ̀.
  msy-2020: Nɨ kantrin igharazibar arua men asebar ziaba fava tuavimɨn amizimɨn mɨn
    amua, uabɨ uabɨ gamigha nan damazimɨn mɨze. Kamaghɨn amizɨ, kɨ nɨ damutɨ, nɨ osɨmtɨzir
    kaba iniam.
  dop-dop: Ḿpʋ́ɣʋ́ pɑɑ lɑ-mɛ. Mpi tɔ, ɩ́ lɑpɑ wɑsɑŋkɑlǝtʋ nɑ piitimnɑɑ. Ɩ pilisɑ mǝ
    tɩ nɑ pɑ tɩɩŋ.
  azb-azb: bunları sənin başına gətirdi, çünki başqa millətlərlə birgə fahişəlik etdin,
    onların bütləri ilə murdar oldun.
  eng-DBY: These things shall be done unto thee, because thou hast gone a whoring
    after the nations, because thou hast defiled thyself with their idols.
  hin-2017: ये काम तुझ से इस कारण किए जाएँगे क्योंकि तू अन्यजातियों के पीछे व्यभिचारिणी
    के समान हो गई, और उनकी मूर्तियों को पूजकर अशुद्ध हो गई है।
  wol-KYG: Ñoo lay def jii jëf ndax sa gànctu gi nga toppe yéefar yi, di sobeel sa
    bopp ak seen kasaray tuur.
  eng-YLT: To do these things to thee, In thy going a-whoring after nations, Because
    thou hast been defiled with their idols,
  eng-WYC-2017: Thy great trespass and thy fornications have done these things to
    thee; for thou didest fornication after heathen men, among which thou were defouled
    in the idols of them.
  eng-WMBB: These things will be done to you because you have played the prostitute
    after the nations, and because you are polluted with their idols.
  urd-GVH: तब तुझे इसका अज्र मिलेगा कि तू क़ौमों के पीछे पड़कर ज़िना करती रही, कि
    तूने उनके बुतों की पूजा करके अपने आपको नापाक कर दिया है।
  rug-rug: va kamo ni goi si gua hire, sina ehaka hiva hageli goi sari butubutu hire
    meke va boni pule nigo koari na dia beku.
  gaz-gaz: waan kana sitti fidaniiru; ati saboota ormaa dharraatee waaqota isaanii
    tolfamoodhaan of xureessiteertaatii.
  fra-LSG: Ces choses t’arriveront, Parce que tu t’es prostituée aux nations, Parce
    que tu t’es souillée par leurs idoles.
  yal-yal: Na ligama i ra nɛn, masɔtɔ i bata n tan Ala yanfa, i yalunyaan liga siyane
    birin xɔn, i yi e suxurene batu.
  haw-1868: E hana aku au i keia mau mea ia oe no kou hele moe kolohe ana mamuli o
    na lahuikanaka, a no kou haumia ana i ko lakou mau akuakii.
  arb-NAV: وَأُوْقِعُ بِكِ هَذِهِ الأُمُورَ لأَنَّكِ ضَلَلْتِ وَرَاءَ الأُمَمِ، وَتَنَجَّسْتِ
    بِعِبَادَةِ أَصْنَامِهِمْ،
  ewe-ewe: he nu siawo va dziwò, elabena èdze dukɔwo yome, eye nèdo gu ɖokuiwò kple
    woƒe legbawo.
  eng-LEE: I will do these things unto thee, because thou hast gone with vile lust
    after the nations, because thou hast defiled thyself with their idols.
  asm-FB: তুমি বেশ্যাহৈ জাতি সমূহৰ পাছে পাছে যোৱাৰ কাৰণে, আৰু তুমি তেওঁলোকৈ প্রতিমাবোৰেৰে
    কলঙ্কিত হোৱাৰ কাৰণে এইবোৰ কাৰ্য তোমালৈ কৰা যাব।
  sus-A: عِ شَ وَلِ سّنِيّنتَرٍ بَرَ يِ فبَلٌي قِ عِ مَ، بَرِ مَ سِ فبّتّيٍ شْلِ نُ
    نَ عِ مَ، عِ قَ قٍ حَاشِ رَبَ عٍ شَ كُيٍيٍ رَ.
  fra-SBL: Ces choses te seront faites parce que tu t'es prostituée après les nations,
    et que tu t'es souillée par leurs idoles.
  hbo-hbo: עָשֹׂ֥ה אֵ֖לֶּה לָ֑ךְ בִּזְנֹותֵךְ֙ אַחֲרֵ֣י גֹויִ֔ם עַ֥ל אֲשֶׁר־נִטְמֵ֖את
    בְּגִלּוּלֵיהֶֽם׃
  kik-kik: nĩcio ikũreheire maũndũ macio, nĩgũkorwo nĩwerirĩirie ndũrĩrĩ icio, na
    ũgĩĩthaahia na mĩhianano yacio.
  fra-NCL: On te traitera ainsi parce que tu t’es prostituée aux nations, parce que
    tu t’es souillée avec leurs idoles infâmes.
  cek-AK: Nang loe Sithaw panoek ai kaminawk khaeah tangzat na zawh moe, nihcae ih
    krangnawk hoiah nam hnong pongah, hae hmuennawk hae na nuiah kang phaksak boeh.
  cuk-cuk: We-ibmar-deyob-guoedi, dulemar-yar-baid-baidgi-bukwamaladbo be gambanuchu-imakdigusad-ulale,
    deyob guoed. Degi, e-bab-dummadyob-ibmar-imaklemalad-e-nug be odummodigusad-ulale,
    deyob guoed.
  uig-CYR: '@see-verse:EZK.023.029'
  tel-2017: నువ్వు అన్యప్రజలతో చేసిన వ్యభిచారం కారణంగా, నువ్వు వాళ్ళ విగ్రహాలు పూజించి
    అపవిత్రం అయిన కారణంగా నీకు ఇవి జరుగుతాయి. నీ అక్క ప్రవర్తించినట్టు నువ్వు కూడా
    ప్రవర్తించావు గనుక ఆమె తగిన శిక్షాపాత్ర నీ చేతికిస్తాను.
  hat-BSA: Bagay sa yo ap fèt a ou menm akoz ou te jwe pwostitiye ak nasyon yo, akoz
    ou te souye tèt ou ak zidòl yo.
  kos-kos: pa pwen ma inge nu sum uh. Kom tuh sie mutan kosro nu sin mutunfacl uh,
    ac sifacna akfohkfokye kom ke ma sruloala lalos.
  hbo-WLC: עָשֹׂ֥ה אֵ֖לֶּה לָ֑ךְ בִּזְנוֹתֵךְ֙ אַחֲרֵ֣י גוֹיִ֔ם עַ֥ל אֲשֶׁר־נִטְמֵ֖את
    בְּגִלּוּלֵיהֶֽם׃
  ibo-ibo: emeela ka ihe ndị a bịakwasị gị, nʼihi na agụụ mmekọrịta nʼebe mba ndị
    ọzọ gụrụ gị, ị jikwa arụsị ha merụọ onwe gị.
  ory-ory: ତୁମ୍ଭେ ବେଶ୍ୟାର ନ୍ୟାୟ ଅନ୍ୟଦେଶୀୟମାନଙ୍କର ଅନୁଗାମିନୀ ହୋଇଅଛ ଓ ସେମାନଙ୍କର ପ୍ରତିମାଗଣ
    ଦ୍ୱାରା ଅଶୁଚୀକୃତ ହୋଇଅଛ, ଏଥିପାଇଁ ତୁମ୍ଭ ପ୍ରତି ଏହିସବୁ କରାଯିବ।
  chk-chk: ra atoto womw ei feiengau. Ka amömö inisum fän iten lisowu ngeni ekewe
    mwü, ka pwal püsin alimengauok ren ar kewe uluulun anümwäl.
  rop-rop: Yubin bringimap dijan panishmen langa yu ronselp. Yubin silipsilipbat garram
    ola men brom najalot kantri en yubin weshipbat olabat drimin sheip du.
  ukr-1871: А вчинять із тобою таке за блудництво твоє з поганами, що їх ідолами ти
    себе мерзила.
  deu-1951: Solches wird dir begegnen um deiner Hurerei willen, welche du mit den
    Heiden getrieben, und an deren Götzen du dich verunreinigt hast.
  eng-JPS: These things shall be done unto thee, for that thou hast gone astray after
    the nations, and because thou art polluted with their idols.
  srp-1865: To æu ti uèiniti što si se kurvala za narodima, što si se oskvrnila o
    njihove gadne bogove.
  lug-lug: bwe bukuleetedde ebyo, kubanga weegomba amawanga ne weeyonoona ne bakatonda
    baabwe.
  heb-heb: עשה אלה לך בזנותך אחרי גוים על אשר נטמאת בגלוליהם׃
  ben-IRV: তুমি জাতিদের অনুগমনে ব্যভিচার করেছ, তাদের মূর্তিদের দ্বারা অশুচি হয়েছ,
    এই জন্য এ সব তোমার প্রতি করা যাবে।
  pan-pan: ਇਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਤੇਰੇ ਨਾਲ ਇਸ ਲਈ ਹੋਣਗੀਆਂ ਕਿ ਤੂੰ ਵਿਭਚਾਰ ਲਈ ਦੂਜੀਆਂ ਕੌਮਾਂ ਦੇ
    ਮਗਰ ਪਈ ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਮੂਰਤਾਂ ਨਾਲ ਆਪਣੇ ਆਪ ਨੂੰ ਭਰਿਸ਼ਟ ਕੀਤਾ।
  mya-JVB: သင် သည်တပါး အမျိုးသား တို့နှင့် မှားယွင်း ၍၊ သူ တို့ရုပ်တု များနှင့် ညစ်ညူး
    သောကြောင့် ၊ ထိုသို့ ငါစီရင် မည်။
  hmo-hmo: inai hemarai be oiemu latanai ia havaraia, badina be bese idauidau danu
    ariara karadia oi karaia, bona edia kaivakuku dekena amo oi miro.
  urd-urd: यह सब कुछ तुझ से इसलिए होगा कि तूने बदकारी के लिए दीगर क़ौम का पीछा किया
    और उनके बुतों से नापाक हुई।
  rus-SYN: Это будет сделано с тобою за блудодейство твое с народами, которых идолами
    ты осквернила себя.
  bqc-SIM: N vãikɛa ń n káaluakaao mɛ́ mↄ̀onɛ, kɛ́ n lua buiↄzi n gbãsĩkɛ̀ ń
    ń tã́aↄ yã́i.
  tcz-CHONGTHU: Nangman hiche ho jouse hi namdang ho koma noti chonna nachon a, milim
    doi hou jouseuva nakisuhboh jeh a nangma chunga nakipoh lut khum ahi.
  mar-mar: या सर्वकाही बाबी तुझ्या वेश्या कामासाठी केले जाईल तू मुर्तीसोबत राष्ट्रांना
    अशुद्ध केलेस.
  qub-qub: cananga castïgu chayaycäshunqui. Gamga chay nasyuncho tiyajcunawanmi cacushcanqui.
    Ïdulucunata adurashantapis aduräshishcanqui.
  bqp-bqp: Ye kpurowɑ yɑ koo nun deemɑ domi ɑ kɑ bwese tukunu sɑkɑrɑru kuɑ mɑ ɑ tii
    disi doke bũu sɑ̃ɑrun swɑɑ sɔɔ.
  hat-hat: ki pral lakòz tout malè sa yo tonbe sou ou. Ou te tounen yon jennès pou
    mesye lòt nasyon yo, ou avili tèt ou, ou tonbe fè sèvis pou vye zidòl yo.
  eng-BSB: have brought these things upon you, because you have prostituted yourself
    with the nations and defiled yourself with their idols.
  eng-WEBPB: These things will be done to you because you have played the prostitute
    after the nations, and because you are polluted with their idols.
  kbq-kbq: higeno ama ana hazenkea avreno eme kamie. Na'ankure ru kumatamimpi venenemo'zama
    monko zama hugantesazegu zamavesi nezmantenka, zamazanteti'ma antre'za tro'ma
    hu'naza havi anumzantaminte monora huntenka kagraka'a kazeri pehena hu'nane.
  nhe-BL: Nochi ni tlatzacuiltili ajsis imopani pampa innechcajtejque na huan inmomecatijque
    huan inquichijtoque tlen sequinoc tlaltini ehuani quichihuaj. Inquinequiyayaj
    sequinoc tlaltini ma inmechpalehuica nopatlaca na huan inmoijtlacojque noixpa
    quema inquinhueyichijque inintotiotzitzi.
  gub-BL: Agwer hezepykaw u'ar putar nerehe nehe, nero haw hekuzaromo kuzàwyzài romo
    nereko haw hekuzaromo nehe. Ereiko kuzàwyzài romo teko tetea'u wanupe. Eremuwete
    wazar tupàn a'ua'u ne wà. A'e rupi ikatu 'ym ma'e romo ereiko herenataromo kury.
  eng-DRA: They have done these things to thee, because thou hast played the harlot
    with the nations among which thou wast defiled with their idols.
