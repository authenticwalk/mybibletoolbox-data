verse: EZK.023.041
translations:
  mal-C: നീ മനോഹരമായ ഒരു കട്ടിലിന്മേൽ ഇരുന്ന് മുമ്പിൽ ഒരു മേശയിട്ട് അതിന്മേൽ എന്റെ
    ധൂപവർഗവും ഒലിവെണ്ണയും വെച്ചു.
  deu-TKW: Und du setztest dich auf ein prächtiges Ruhebette, vor dem eine Tafel hergerichtet
    war und stelltest mein Räucherwerk und mein Öl darauf.
  lin-lin: Ovandaki na mbeto moko ya kitoko ; mpe liboso na yango, ezalaki na mesa
    moko oyo otiaka malasi ya ansa mpe mafuta na Ngai.
  eng-LSV: And you have sat on a couch of honor, || And a table arrayed before it,
    || And placed My incense and My oil on it.
  eng-GNV: And satest vpon a costly bed, and a table prepared before it, whereupon
    thou hast set mine incense and mine oyle.
  eng-WEBSTER: And sattest upon a stately bed and a table prepared before it, upon
    which thou hast set my incense and my oil.
  nhw-BL: Teipa anmosehuijque san sejco ipan se tlapechtli catli yejyectzi, huan iniixpa
    anquitlalijque se yejyectzi mesa huan ipani anquitlalijque copali huan aceite
    catli eliyaya tlatzejtzeloltic huan noaxca na.
  swh-ONEN: Ukaketi kwenye kiti cha anasa, kukiwa na meza iliyoandaliwa mbele yake
    ambayo juu yake ulikuwa umeweka uvumba na mafuta ambayo yalikuwa yangu.
  bba-bba: Mɑ bɑ dɑ bɑ sinɑ kitɑ burɑnu sɔɔ. Tɑbulu yɑ yii ben wuswɑɑɔ yèn wɔllɔ bɑ
    nɛn turɑre ye bɑ rɑ dɔ̃ɔ doke kɑ ɡum nubu duroruɡim sɔndi.
  eng-KJVCPB: and satest upon a stately bed, and a table prepared before it, whereupon
    thou hast set mine incense and mine oil.
  luo-luo: Negibedo e kom molos maber kendo mayom, gi mesa mopedhi maber kama nuketoe
    ubani mangʼwe ngʼar kaachiel gi modhi mangʼwe ngʼar mane onego bed mara.
  meu-meu: ege-diho patana namo-hereana ai o helai; ia vairanai pata ta o atoa, bona
    egu muramura mai bonana bona egu dehoro na pata latanai o atodia.
  npi-ULB: त्यहाँ तँ एउटा सुन्‍दर पलङ्गमा बसिस्, र त्‍यसको अगाडि सजाइएको टेबलमा मेरो
    धूप र मेरो तेल राखिस्‌ ।
  yor-yor: Ìwọ jókòó lórí ibùsùn ti o lẹ́wà, pẹ̀lú tábìlì tí a tẹ́ ní iwájú rẹ lórí,
    èyí tí o gbé tùràrí àti òróró tí ó jẹ́ tèmi kà.
  pes-OPCB: آنگاه با هم روی رختخواب زیبای قلابدوزی نشستند و بخور و روغنی را که از
    آنِ خانه من بود، بر سفره‌ای در مقابل خود گذاردند.
  tgl-ULB: At nakaupo ka sa ibabaw ng isang magandang higaan at isang dulang na nakagayak
    sa harapan nito. Pagkatapos inilagay ninyo ang aking insenso at aking langis sa
    ibabaw nito!
  hui-hui: Ani bialu libugua dagia mbira mo yári biaho ngelowa libuni berene. Ani
    buwa libugua tomo baya dendebi maru tebolo mbira libuni dagia birayago kawareni
    mo wiapara ho ngelowa ogoriani tomo uruni mo wini. Libugua ira hagua ngabilo delaga
    inisenesirubi olibe lini ibaneru i̱na libu mirurubi tebolo ogoriani mo ngelaribi.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​ရှေ့​၌​စား​ပွဲ​ကို​ကျ​န​စွာ တည်​ခင်း​ပြီး​လျှင်
    လှ​ပ​သော​ညောင်း​စောင်း​ပေါ် တွင်​ထိုင်​ကြ​၏။ စား​ပွဲ​ပေါ်​တွင်​ငါ​ပေး​သည့်​နံ့
    သာ​ပေါင်း​နှင့်​သံ​လွင်​ဆီ​ကို​တင်​ထား​ကြ​၏။-
  bod-N: ཁྱོད་རྣམས་ཡིད་དུ་འོང་བའི་འབོལ་ཁྲི་སྟེང་དུ་བསྡད་དེ། འབོལ་ཁྲིའི་མདུན་དུ་ཅོག་ཙེ་ཞིག་བཞག་ཅིང་།
    ངའི་སྤོས་དང་སྣུམ་ནི་དེའི་སྟེང་དུ་བཞག་གོ །
  sna-sna: Wakagara panhoo yakaisvonaka ine tafura yakagadzikwa pamberi payo pawakanga
    wakaisa zvinonhuhwira namafuta akanga ari angu.
  spa-BLM: y os sentasteis en un lecho majestuoso, con una mesa preparada delante,
    en la que pusisteis mi incienso y mi aceite.
  cac-cac: Ix em c'ojan ix d'a jun ch'at man̈xo jantac svach'il yilji, vach'xo pax
    yajem vael d'a sat mexa. Ix yac'anpaxem incienso ix yed' aceite to vic yaj d'a
    sat mexa chi'.
  swh-ULB: Huko ulikaa kwenye kitanda kizuri na kwenye meza iliyokuwa imepangwa mbele
    yake ulikuwa umeweka ubani na mafuta yangu.
  bel-bel: і садзілася на цудоўны ложак, перад якім накрывалі стол, і на якім прапаноўвала
    ты духмяныя пахошчы Мае і алей Мой.
  deu-ELBBK: und dich auf ein prächtiges Polster setztest, vor dem ein Tisch zugerichtet
    war; und darauf setztest du mein Räucherwerk und mein Öl.
  mbb-OT: Ne heini, si Ohola wey si Oholiba, mibpinuu zan diyà te mekempet he katri,
    ne ziyà te egkesineruwan kayi zuen lemisahan he midsevukan dan te veyewà wey lana
    he ibpemuhat dan kun kediey.
  mal-2015: ഭംഗിയുള്ളോരു കട്ടിലിന്മേൽ ഇരുന്നു, അതിന്റെ മുമ്പിൽ ഒരു മേശ ഒരുക്കി, അതിന്മേൽ
    എന്റെ കുന്തുരുക്കവും എണ്ണയും വെച്ചു.
  rmc-rmc: Bešehas tuke pro igen šukar divanos, paš o skamind, pre savo kerehas pherdo
    chaben a thovehas miro kaďidlos the olejos.
  pes-OPV: و بر بستر فاخری که سفره پیش آن آماده بود نشسته، بخور و روغن مرا بر آن نهادی.
  ron-1924: ай шезут пе ун пат мэрец, ынаинтя кэруя ера ынтинсэ о масэ пе каре ай
    пус тэмыя ши унтделемнул Меу.
  ben-OBCV: তোমরা সুন্দর বিছানায় শুয়ে তার সামনে একটি টেবিল রেখে আমারই সুগন্ধি এবং
    জলপাই তেল তার উপরে রেখেছিলে।
  som-som: oo waxaad ku fadhiisatay sariir haybad badan oo miis horteeda lagu soo
    diyaarshay, kaasoo aad fooxaygii iyo saliiddaydii saartay.
  lat-VUC: 'Sedisti in lecto pulcherrimo, et mensa ornata est ante te: thymiama meum
    et unguentum meum posuisti super eam.'
  eng-ASVBT: and sit upon a stately bed, with a table prepared before it, whereupon
    thou didst set mine incense and mine oil.
  ita-1885: E ti sei posta a sedere sopra un letto magnifico, davanti al quale era
    una tavola apparecchiata; e sopra quella tu hai posti i miei profumi, ed i miei
    olii odoriferi.
  eng-LXXUP: and satest on a prepared bed, and before it there was a table set out,
    and as for mine incense and mine oil, they rejoiced in them,
  eng-ULB: There you sat on a beautiful bed and at a table arranged before it where
    you placed my incense and my oil.
  spa-VBL: Os sentabais en un costoso sofá, con mi incienso y mi aceite en una mesa
    colocada delante.
  fra-_FOB: Tu t'es assise sur un lit magnifique, devant lequel était dressée une
    table, et où tu as placé mon parfum et mon huile de senteur.
  mal-mal: ഭംഗിയുള്ള ഒരു കട്ടിലിന്മേൽ ഇരുന്നു, അതിന്റെ മുമ്പിൽ ഒരു മേശ ഒരുക്കി, അതിന്മേൽ
    എന്റെ കുന്തുരുക്കവും എണ്ണയും വച്ചു.
  urd-GVR: Phir tū shāndār sofe par baiṭh gaī. Tere sāmne mez thī jis par tū ne mere
    lie maḳhsūs baḳhūr aur tel rakhā thā.
  suz-BL: गे आंम दारशो खाटम बाक्‍ते। मिनु मेको आ ङोंइती आं धूप नु तेल वोइक्‍तीवी।
  eng-NOY: And thou didst seat thyself upon a stately bed before which a table was
    prepared, and thereon didst thou set my incense and my oil.
  ita-1927: ti sei assisa sopra un letto sontuoso, davanti al quale era disposta una
    tavola; e su quella hai messo il mio profumo e il mio olio.
  ckb-ckb: لەسەر سەکۆیەکی نایاب لەبەردەم مێزێکی ئامادەکراو دادەنیشتیت و بخوور و زەیتی
    منت لەسەر دادەنا.
  eng-BBE: And she took her seat on a great bed, with a table put ready before it
    on which she put my perfume and my oil.
  kan-OKCV: ವೈಭವದ ಮಂಚದ ಮೇಲೆ ಕುಳಿತುಕೊಂಡೆ. ಅವರ ಮುಂದೆ ನನ್ನ ಧೂಪವನ್ನು ನನ್ನ ಎಣ್ಣೆಯನ್ನು ಇಟ್ಟಿದ್ದ
    ಮೇಜನ್ನು ಸಿದ್ಧಮಾಡಿದೆ.
  tam-2017: சிறந்த கட்டிலின்மேல் உட்கார்ந்துகொண்டாய்; அதின் முன்னே ஒரு பீடம் ஆயத்தம்
    செய்யப்பட்டிருந்தது; என்னுடைய தூபவர்க்கத்தையும் என்னுடைய எண்ணெயையும் அதின்மேல்
    வைத்தாய்.
  spa-RV-1909: Y te sentaste sobre suntuoso estrado, y fué adornada mesa delante de
    él, y sobre ella pusiste mi perfume y mi óleo.
  ron-BTF: Și ai șezut pe un pat maiestos și o masă pregătită înaintea lui, pe care
    ai pus tămâia mea și untdelemnul meu.
  eng-WEBP: and sat on a stately bed, with a table prepared before it, whereupon you
    set my incense and my oil.
  eng-FBV: You sat on an expensive couch, with my incense and my oil on a table placed
    in front of it.
  nld-1939: Ge zijt op uw pronkbed gaan liggen, waarvoor de tafel stond gedekt, waarop
    ge mijn wierook en olie hebt gezet.
  nch-BL: Teipa anmosehuijque san sejco ipan se tapechti cati yejyectzi, huan iniixpa
    anquitalijque se yejyectzi mesa huan ipani anquitalijque copali huan aceite cati
    eliyaya tatzejtzeloltic huan noaxca na.
  vie-1934: Mầy ngồi trên giường sang trọng, trước giường dựng một cái bàn, nơi bàn
    đó mầy đã đặt hương ta và dầu ta.
  hin-CV: तब तुम एक सुंदर सोफा में बैठ गईं, जिसके सामने एक टेबल रखा था, जिस पर तुमने
    धूप और जैतून का तेल रखा था, जो कि मेरा था.
  spa-BES: Y se sentó en un diván lujoso, con una mesa puesta delante de ella, sobre
    la cual puso mi incienso mi aceite.
  tdx-tdx: le nitobok’ an-tihy fanjaka eo irehe, ie nañalankañe fandambañañe aolo’e
    eo, le napò’o ama’e ty ­rameko naho o solikoo.
  tha-KJV: เธอนั่งอยู่บนตั่​งอ​ันสูงศั​กด​ิ์ มี​โต​๊ะวางอยู่​ข้างหน้า ซึ่งเป็นโต๊ะที่​เจ้​าได้วางเครื่องหอมและน้ำมันของเรา
  por-BR-2018: E te sentaste sobre uma cama luxuosa; diante da qual foi preparada
    uma mesa, e puseste sobre ela meu perfume e meu óleo.
  deu-ELO: und dich auf ein prächtiges Polster setztest, vor welchem ein Tisch zugerichtet
    war; und darauf setztest du mein Räucherwerk und mein Öl.
  eng-WYC-2018: Thou satest in a full fair bed, and a board was adorned before thee;
    thou settedest mine incense and mine ointment on it. (And thou satest on a very
    beautiful bed, and a table was adorned before thee; thou hast set my incense and
    my ointment upon it.)
  epo-epo: kaj sidiĝis sur luksa lito, antaŭ kiu estis aranĝita tablo, kaj sur ĝin
    vi metis Mian incenson kaj Mian oleon.
  uig-PIN: ⱨǝxǝmǝtlik bir diwanda olturdung, uning aldiƣa üstigǝ Mening huxbuyum ⱨǝm
    zǝytun meyim ⱪoyulƣan dastihanni ⱪoydung;
  beo-beo: 'Ela da fila heda:su fafai ida:iwane amoga fisu, amola ilia liligi legesu
    fafai amo da:iya, liligi ida:iwane gala, mogili da gabusiga: manoma amola olife
    susuligi (amo Na da elagili i) amo dialebe ba:su.'
  tpi-OTNT: Na tupela i bilasim wanpela bet na sindaun long en na tupela i putim olkain
    gutpela kaikai long wanpela tebol i stap klostu long bet. Na tupela i kisim dispela
    paura bilong kamapim smok i gat gutpela smel na wel bilong oliv mi bin givim tupela
    na tupela i putim long dispela tebol.
  hau-SA: Kuka zauna a gado mai daraja, da tebur a shirye a gabanku wanda kun ajiye
    turare da maina.
  uig-LAT: heshemetlik bir diwanda olturdung, uning aldigha üstige Méning xushbuyum
    hem zeytun méyim qoyulghan dastixanni qoydung;
  nde-nde: Wahlala embhedeni omuhle, kuletafula elilungisiweyo phambi kwawo owawufake
    phezu kwayo impepha yami lamafutha ami.
  ton-ton: Pea ke nofo ki he nofoʻanga fakaʻeiʻeiki, mo e palepale naʻe teuteu ʻi
    hono ʻao, ʻaia naʻa ke ai ki ai ʻa ʻeku meʻa namu kakala mo ʻeku lolo ʻaʻaku.
  ces-1613: A usazovalas se na loži slavném, před nímž stůl připravený byl, na něž
    jsi i kadidlo mé i masti mé vynakládala.
  eng-WMB: and sat on a stately bed, with a table prepared before it, whereupon you
    set my incense and my oil.
  tam-TCV: அழகான இருக்கையில் அமர்ந்தாய். அதற்கு முன்னே ஒரு விருந்துக்கான மேஜையை ஆயத்தப்படுத்தி,
    அத்துடன் எனக்குரியதான வாசனைப் பொருள்களையும் எண்ணெயையும் வைத்தாய்.
  ceb-ULB: Naglingkod ka diha sa maanindot nimo nga higdaanan ug diha sa lamesa nga
    giandam atubangan niini kung diin imong gibutang ang akong insenso ug ang akong
    lana.
  pol-UBG: Siadałaś na wspaniałym łożu, przed którym był przygotowany stół i na którym
    kładłaś moje kadzidło i mój olejek.
  urd-GVU: پھر تُو شاندار صوفے پر بیٹھ گئی۔ تیرے سامنے میز تھی جس پر تُو نے میرے لئے
    مخصوص بخور اور تیل رکھا تھا۔
  deu-1912: und saßest auf einem herrlichen Polster, vor welchem stand ein Tisch zugerichtet;
    darauf legtest du mein Räuchwerk und mein Öl.
  kan-2017: ವೈಭವದ ಮಂಚದ ಮೇಲೆ ಕುಳಿತುಕೊಂಡೆ. ಅವರ ಮುಂದೆ ಔತಣಕ್ಕೆ ಸಿದ್ಧವಾಗಿದ್ದ ಮೇಜಿನ ಮೇಲೆ
    ನನ್ನ ಧೂಪತೈಲಗಳನ್ನು ಇಟ್ಟಿರುವೆ.
  yap-yap: Ma yow par nga daken bang i sofa ni bfel’ ya’an, miyow fal’eg rogon e tebel
    nga charen nib sug daken ko tin fafalel’ ban’en, nib mu’un e incense nge gapgip
    ko olive ngay nigag e gu pi’ ngorow.
  hlt-MCSB: Khuehtawn thingkong dongah na ngol tih a mikhmuh ah caboei a phaih. Kai
    kah bo-ul neh ka situi tah amah dongah na khueh van.
  mdy-ETH: ሚዛጶ ቃሚፆ ሻኣሎይዳ ሆታ ዔያቶኮ ዔያታ ዴዔኔ፤ ታኣኒ ዔያቶም ዒንጌ ዑንጆንታ ሪሚቶ ዛይቶንታ ዓይሱዋዖ ሚርጌ ኮዦ
    ባኮ ዼጌ ሎኦዦ ዖይታ ዎሊ ቤኤዚ ዔያታ ጌሤኔ።
  twi-ASANTE: Motenaa akonnwa papa bi a wɔde ɛpono a wɔasɛ so asi anim. Ɛso na mode
    nnuhwam ne ngo a anka ɛyɛ me dea sisiiɛ.
  eng-WEBU: and sat on a stately bed, with a table prepared before it, whereupon you
    set my incense and my oil.
  wal-wal: Xaraphpheezai sinttan de7iyo lo77o arssaa bolli uttideta; intte he xaraphpheezzaa
    bollan ta ixaanaanne ta wogaraa zaitiyaa wottideta.
  spa-PDDPT: Te recostabas en un diván espléndido, ante el cual había una mesa preparada.
    Sobre ella pusiste mi incienso y mi aceite.
  gun-gun: Ha'e vy tenda iporãve va'e áry peguapy peiny, peteĩ mesa oguereko katupa
    pyre yvýry. Ha'e va'e áry pemoĩ avi heakuã porã va'e ha'e azeite xevy guarã va'ekue.
  ilo-ULB: Ken nagtugawkayo iti napintas a kama ken iti lamisaan a naiyurnos iti sangoanan
    daytoy. Kalpasanna, inkabilyo iti rabaw daytoy ti insensok ken ti lanak!
  kpg-kpg: 'Gei meemaa gaa noho gi lala gi hongo nau lohongo maluu, gaa dugu nau hagadilinga
    mee humalia gi hongo teebele i nau mua, ala go nia mee beenei: nia ‘incense’ mono
    lolo olib ala ne wanga ko Au gi meemaa.'
  uig-ARA: ھەشەمەتلىك بىر دىۋاندا ئولتۇردۇڭ، ئۇنىڭ ئالدىغا ئۈستىگە مېنىڭ خۇشبۇيۇم
    ھەم زەيتۇن مېيىم قويۇلغان داستىخاننى قويدۇڭ؛
  sus-sus: I naxa e rasɛnɛ sade fanyi ma, i n ma surayi nun ture dɔxɔ teebili ra.»
  pon-2006: Ira eri kin mwohndiong nan ara sehr mwuterek, oh kihdiong pohn tehpel
    mwohra soahng kaselel kan, me iangahki warpwohmwahu oh lehn olip me I ketikihong
    ira.
  ksd-ksd: ma u ga ki ta ra molamolo marave ra vatar, nina u ga vung kaugu magit i
    ang na vuvuvul tana ma kaugu dangi.
  grc-BRENT: καὶ ἐκάθου ἐπὶ κλίνης ἐστρωμένης, καὶ τράπεζα κεκοσμημένη πρὸ προσώπου
    αὐτῆς, καὶ τὸ θυμίαμα καὶ τὸ ἔλαιόν μου εὐφραίνοντο ἐν αὐτοῖς,
  ind-AYT: Kamu duduk di tempat tidur yang indah, dengan sebuah meja yang ditata di
    depannya, yang di atasnya kamu telah meletakkan kemenyan-Ku dan minyak-Ku.”
  nya-nya: Anakhala pa bedi lokongola ndipo patsogolo pawo panali tebulo pamene munayikapo
    lubani ndi mafuta. Zonse zowapatsa Ine.
  hrv-hrv: A potom bi sjedala na raskošnu postelju pred kojom stol prostrt bijaše
    na koji si stavljala moj tamjan i moje ulje.
  mps-mps: Te augwali sigo bet me deli au ilama, tede dugulalu, tama augwali sigo
    te tobage wiegi yai nai dabe te bet pąde elalubo tebolo sai me deliba muani.
    Tama augwali sigo te eno augwali siba mani te wiegi yai denami ilibo hano ebo
    pauda me, te oliv wel me, augwali sigo te tebolo saiba muanio.
  tpi-tpi: Na tupela i bilasim wanpela bet na sindaun long en na tupela i putim olkain
    gutpela kaikai long wanpela tebol i stap klostu long bet. Na tupela i kisim dispela
    paura bilong kamapim smok i gat gutpela smel na wel bilong oliv mi bin givim tupela
    na tupela i putim long dispela tebol.
  dan-1931: og du satte dig på et prægtigt Leje, og foran det dækkedes et Bord, på
    hvilket du satte min Røgelse og min Olie.
  vie-OVCB: Ngươi ngồi với chúng trên chiếc giường trải tấm khăn thêu tuyệt đẹp, xông
    hương và bày dầu của Ta trên chiếc bàn trước mặt.
  guj-2017: અને તું સુંદર ભભકાદાર પલંગ પર બેઠી અને તેની આગળ મેજ બિછાવી. પછી તેં તેના
    પર ધૂપ તથા મારુ તેલ મૂક્યું.
  pon-2006A: Ira eri kin mwohndiong nan ara sehr mwuterek, oh kihdiong pohn tehpel
    mwohra soahng kaselel kan, me iangahki warpwohmwahu oh lehn olip me I ketikihong
    ira.
  por-BRBSL: e se sentaram em uma cama imponente, com uma mesa preparada diante dela,
    onde vocês colocaram meu incenso e meu óleo.
  cth-cth: Kahawi e tahungnae dawk na tahung teh, a hmalah caboi na hung teh hmuitui
    hoi satui hah hote hmuen koe na pâhung.
  twi-twi: Motenaa akongua papa bi a wɔde ɔpon a wɔasɛw so asi anim, ɛso na mode nnuhuam
    ne ngo a anka ɛyɛ me de no sisii.
  hlt-hlt: Khuehtawn thingkong dongah na ngol tih a mikhmuh ah caboei a phaih. Kai
    kah bo-ul neh ka situi tah amah dongah na khueh van.
  tbz-SIM: Kɛ kɑ̀ri dɛtɛ̃ĩ̀ nsɑ̀ɑ̀rɛ̀ ĩ́nkɛ̀, kɛ̀ tidiitì ĩ̀ĩ́kú nɛ̀ tihúúntì nɛ̀
    mɛkùɔ̀ n do bɛ̀ duɔ́ ndɛ̀.
  msy-2020: Egha dabirabir bar aghuim gapera, ezɨ aningɨn guamningɨn, me bizir aghuiba
    dakozimɨn da avara. Bizir aghuir me avezir kabar tongɨn, nan mɨgharir mughuriar
    aghuim zuim koma olivɨn borer kɨ me ganɨngizim uaghan iti.
  dop-dop: Ɩlɛnɑ pɑ́ cɑɣɑ pɑ kɑtonɑɑ kʋpɑmpɑmɑ tɔɔ, nɑ pɑ tɑɑpǝlǝnɑɑ kɛ pɑ nɔɣɔ tɔɔ.
    Nɑ pɑ́ sɩɩ mɑ tulɑɑlʋ nɑ nim kɛ pǝ tɔɔ.
  azb-azb: Möhtəşəm divan üzərində oturdun. Onun önündə hazırlanmış süfrə var idi.
    Mənim buxurumu və zeytun yağımı onun üstünə qoydun.
  eng-DBY: and satest upon a stately bed, with a table prepared before it, whereupon
    thou hadst set mine incense and mine oil.
  hin-2017: सुन्दर पलंग पर बैठी रही; और तेरे सामने एक मेज बिछी हुई थी, जिस पर तूने
    मेरा धूप और मेरा तेल रखा था।
  wol-KYG: tooge lal bu yànj, taabal taaje fa kanam, sama cuuraay ak sama diw gu xeeñ
    tege ca.
  eng-YLT: And thou hast sat on a couch of honour, And a table arrayed before it,
    And My perfume and My oil placed on it.
  eng-WYC-2017: Thou satest in a full fair bed, and a board was adorned before thee;
    thou settedest mine incense and mine ointment on it.
  eng-WMBB: and sat on a stately bed, with a table prepared before it, whereupon you
    set my incense and my oil.
  urd-GVH: फिर तू शानदार सोफ़े पर बैठ गई। तेरे सामने मेज़ थी जिस पर तूने मेरे लिए
    मख़सूस बख़ूर और तेल रखा था।
  rug-rug: Habotu si arini pa habohabotuana leleana meke na tevolo si pa kenudia sapu
    veko nia oto huda humaṉa lea arini meke na oela sapu Taqaraudi.
  gaz-gaz: Ati siree ulfinaa irra teesse; fuula siree sanaa dura minjaala keesse;
    minjaala sana irras ixaana kootii fi zayitii koo keesse.
  fra-LSG: Tu t’es assise sur un lit magnifique, Devant lequel une table était dressée,
    Et tu as placé sur cette table mon encens et mon huile.
  yal-yal: I yi dɔxɔ sade faɲini, tabanla yi dɔxi naxan yɛtagi, i yi n ma wusulanna
    nun n ma turen dɔxɔ a fari.”
  haw-1868: A noho no oe maluna o kahi moe nui, a he papa i hoomakaukauia imua ona,
    maluna iho hoi i hoonoho ai oe i kuu mea ala, a me kuu aila.
  arb-NAV: وَتَرَبَّعْتِ عَلَى سَرِيرٍ فَاخِرٍ، بُسِطَتْ أَمَامَهُ مَائِدَةٌ مُنَضَّضَةٌ
    وَضَعْتِ عَلَيْهَا بَخُورِي وَزَيْتِي.
  ewe-ewe: Mienɔ anyi ɖe nye abati nyuitɔ dzi, kplɔ̃ le eŋgɔ, kplɔ̃ si dzi míetsɔ
    dzudzɔdonu kple ami siwo nye tɔnye la da ɖo.
  eng-LEE: And thou didst sit upon a stately bed, with a table spread before it, and
    my incense and my oil didst thou set upon it.
  asm-FB: আৰু তুমি ৰাজকীয় শয্যাত বহিলা আৰু তাৰ আগত এখন মেজ সজোৱাত তাৰ ওপৰত তুমি মোৰ
    ধুপ আৰু মোৰ তেল থ’লা।
  sus-A: عِ نَشَ عٍ رَ سّنّ سَدٍ قَنيِ مَ، عِ ﭑ مَ سُرَيِ نُن تُرٍ دْشْ تٍيبِلِ رَ.»
  fra-SBL: et vous vous êtes assises sur un lit majestueux, avec une table préparée
    devant elle, sur laquelle vous avez mis mon encens et mon huile.
  hbo-hbo: וְיָשַׁבְתְּ֙ עַל־מִטָּ֣ה כְבוּדָּ֔ה וְשֻׁלְחָ֥ן עָר֖וּךְ לְפָנֶ֑יהָ וּקְטָרְתִּ֥י
    וְשַׁמְנִ֖י שַׂ֥מְתְּ עָלֶֽיהָ׃
  kik-kik: Ningĩ mũgĩikarĩra ũrĩrĩ warĩtwo na ũkagemio mũno, na hau mbere yaguo hakaigwo
    metha ĩrĩa mwaigagĩrĩra ũbumba na maguta marĩa maarĩ makwa.
  fra-NCL: Et tu t’es assise sur un lit d’apparat, devant lequel une table était dressée,
    où tu as posé mon encens et mon huile.
  cek-AK: Atho kana anghnuthaih pongah nang hnut hoi moe, anih hmaa ah caboi na suek
    hoi pacoengah, a nuiah hmuihoih tui hoi kai ih situi to na suek pae hoi.
  cuk-cuk: A-sorbali, bato mese-guagwar-siid-asabin ganbuled-gargedgi sigismalad.
    A-mesegi ina-wawadikid, degi, olivo-gwallu-anga-nug-imaklesad sismalad.
  uig-CYR: һәшәмәтлик бир диванда олтардиң, униң алдиға үстигә Мениң хушбуюм һәм зәйтун
    мейим қоюлған дәстиханни қойдуң;
  tel-2017: ఒక అందమైన మంచం మీద కూర్చుని, ఒక బల్ల సిద్ధం చేసి, దాని మీద నా పరిమళ ధూపద్రవ్యం,
    నా నూనె పెట్టావు.
  hat-BSA: Ou te chita sou yon sofa byen bèl ak yon tab byen ranje devan l sou sila
    ou te mete lansan Mwen ak lwil Mwen an.
  kos-kos: Eltal ac muta fin mwe muta fisrasrsrasr, ac filiya sie tepu ma nwanala
    ke ma kato ac wo oan ye mutaltal, su ma inge pa ma keng ac oil in olive su nga
    sang nu seltal.
  hbo-WLC: וְיָשַׁבְתְּ֙ עַל־מִטָּ֣ה כְבוּדָּ֔ה וְשֻׁלְחָ֥ן עָר֖וּךְ לְפָנֶ֑יהָ וּקְטָרְתִּ֥י
    וְשַׁמְנִ֖י שַׂ֥מְתְּ עָלֶֽיהָ׃
  ibo-ibo: Ị nọdụrụ nʼelu ihe ndina e doziri nke ọma, na tebul e doro nʼusoro dịkwa
    nʼihu ya nke ị dọbara ihe nsure ọkụ na-esi isi ụtọ na mmanụ oliv bụ nke m nʼelu
    ya.
  ory-ory: ପୁଣି, ରାଜକୀୟ ଶଯ୍ୟାରେ ବସି ତହିଁର ସମ୍ମୁଖରେ ମେଜ ସଜାଇ ତାହା ଉପରେ ଆମ୍ଭର ଧୂପ ଓ
    ଆମ୍ଭର ତୈଳ ରଖିଲ।
  chk-chk: Ra mot won eu peet mi fokun ling, ra pwal iseni eu chepel mwer o uwätä
    won ai apach mi pwokus me ai lö.
  rop-rop: En dubala bin jidan langa brabli purdiwan tjeya en lida langa dubala deibin
    abum teibul garram loda gudbala ting, ol detlot gudsmelwan medisin en det oliboil
    weya aibin gibit langa dubala.
  ukr-1871: І сїдала на пишне ліжко, а перед ним стояв уже стіл, а на йому поскладала
    кадило, менї належне, та оливу мою.
  deu-1951: und du saßest auf einem prächtigen Bett, vor dem ein Tisch gerüstet war,
    auf welchen du mein Räucherwerk und mein Öl gesetzt hattest.
  eng-JPS: and sattest upon a stately bed, with a table prepared before it, whereupon
    thou didst set Mine incense and Mine oil.
  srp-1865: I sjedala si na krasan odar, pred kojim bješe sto postavljen, i na nj
    si metala kad moj i ulje moje.
  lug-lug: Watuula ku kitanda ekinene eky’ekitiibwa, n’oyalirira n’emmeeza mu maaso
    go ng’etegekeddwako obubaane bwange n’amafuta gange.
  heb-heb: וישבת על מטה כבודה ושלחן ערוך לפניה וקטרתי ושמני שמת עליה׃
  ben-IRV: এবং পরে সুন্দর বিছানায় বসে তার সামনে মেজ সাজিয়ে তার ওপরে আমার ধূপ ও আমার
    তেল রাখলে।
  pan-pan: ਤੂੰ ਸਜਾਏ ਹੋਏ ਪਲੰਘ ਤੇ ਬੈਠੀ ਅਤੇ ਉਹ ਦੇ ਅੱਗੇ ਮੇਜ਼ ਤਿਆਰ ਕੀਤੀ ਅਤੇ ਉਸ ਉੱਤੇ ਤੂੰ
    ਮੇਰਾ ਧੂਫ਼ ਅਤੇ ਤੇਲ ਰੱਖਿਆ।
  mya-JVB: အသရေ ရှိသော ခုတင် ပေါ်၌ ထိုင် ၍ ၊ ငါ့ နံ့သာပေါင်း နှင့် ငါ့ ဆီ ကို တင်
    သောစားပွဲ ကို ခုတင် ရှေ့မှာ ခင်း လေ၏။
  hmo-hmo: Hekure patana namo herea ena latanai idia helai, bona edia vairana dekenai
    danu pata ta idia atoa, iena latanai bonana namo muramura bona dehoro, idia dekenai
    lau henia gaudia be unai pata ena latanai idia atoa vadaeni.
  urd-urd: और तू नफ़ीस पलंग पर बैठी और उसके पास दस्तरख़्वान तैयार किया, और उस पर तूने
    मेरी ख़ुशबू और मेरा 'इत्र रख्खा।
  rus-SYN: и садились на великолепное ложе, перед которым приготовляем был стол и
    на котором предлагала ты благовонные курения Мои и елей Мой.
  bqc-SIM: N zↄ̃lɛ wúlɛkĩi kɛfɛnawa, pↄ́ↄ kálɛa táabũnuwa n aɛ ń ma tulaletio
    ń ma nísio.
  tcz-CHONGTHU: Pahcha jem hoitah a kijem touna sau hoipen chunga chun amaho toh natou
    khomin, chule ka gim namtwi leh kathao namtwisel ho chu dokhang chunga namasanga
    kathenam in ahi.
  mar-mar: वेल बुट्टीदार पलंगावर आणि त्याज पुढे मेज मांडला व त्यावर सुगंधी द्रव्य
    व तेल मांडले.
  qub-qub: Nircur fiyupa alli jamacunamanna jamacaycäriran. Mësaga camarishana caycaran.
    Insinsutawan nogallapaj acrasha caycaj alli asyaj asëtitapis chayman churaran.
  bqp-bqp: Mɑ bɑ dɑ bɑ sinɑ kitɑ burɑnu sɔɔ. Tɑbulu yɑ yii ben wuswɑɑɔ yèn wɔllɔ bɑ
    nɛn turɑre ye bɑ rɑ dɔ̃ɔ doke kɑ gum nubu durorugim sɔndi.
  hat-hat: Yo chita sou bèl gwo kabann, yo pare yon ti tab devan kabann lan. Lèfini,
    yo pran lansan ak lwil mwen te ba yo, yo mete sou li.
  eng-BSB: You sat on a couch of luxury with a table spread before it, on which you
    had set My incense and My oil,
  eng-WEBPB: and sat on a stately bed, with a table prepared before it, whereupon
    you set my incense and my oil.
  kbq-kbq: Hagi tanagra zamana zamana tafe hu'naza sipare mani'neta, tanavugama me'nea
    tratera Nagri mananentake'za insensine masavenena ante'na'e.
  nhe-BL: Teipa inmosehuijque san sejco ipan se tlapechtli tlen yejyectzi, huan iniixpa
    inquitlalijque se yejyectzi mesa huan ipani inquitlalijque copali huan aceite
    tlen eliyaya tlatzejtzeloltic huan noaxca na.
  gub-BL: Wapyk ker haw ipuràg eteahy ma'e rehe wà. Umuapyk ywyrapew ikatu ma'e uzenataromo
    wà. Omono yhyk zàwenugar hehe wà. Omono uri kawer hehe wà no. A'e 'ym mehe amono
    a'e ma'e wanupe.
  eng-DRA: 'Thou sattest on a very fine bed, and a table was decked before thee: whereupon
    thou didst set my incense, and my ointment.'
