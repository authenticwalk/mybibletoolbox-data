verse: EZK.023.038
translations:
  mal-C: 'ഇതുംകൂടെ അവർ എന്നോടു ചെയ്തിരിക്കുന്നു: അന്നുതന്നെ അവർ എന്റെ വിശുദ്ധമന്ദിരത്തെ
    മലിനമാക്കുകയും എന്റെ ശബ്ബത്തുകളെ അശുദ്ധമാക്കുകയും ചെയ്തു.'
  deu-TKW: 'Auch das thaten sie mir noch an: Sie verunreinigten desselben Tags mein
    Heiligtum und entweihten meine Sabbate.'
  lin-lin: 'Basalaki yango mpe lisusu epai na Ngai : kaka na tango yango, bakomisaki
    Esika na Ngai ya bule mbindo mpe babebisaki bosantu ya mikolo na Ngai ya Saba.'
  eng-LSV: Again, they have done this to Me, || They defiled My sanctuary in that
    day, || And they have defiled My Sabbaths.
  eng-GNV: 'Moreouer, thus haue they done vnto me: they haue defiled my Sanctuarie
    in the same day, and haue prophaned my Sabbaths.'
  eng-WEBSTER: 'Moreover this they have done to me: they have defiled my sanctuary
    in the same day, and have profaned my sabbaths.'
  nhw-BL: Huan quema ya tlantoyaj quichihuaj ni tlamantli catli fiero, quiijtlacojque
    notiopa huan amo quitlepanitaque nopa tonali catli na niquinmacatoya para ipan
    ma mosiyajquetzaca.
  swh-ONEN: 'Pia wamenifanyia hili: wakati huo huo wamenajisi patakatifu pangu na
    kuzitangua Sabato zangu.'
  bba-bba: Wee ye bɑ mɑɑ mɑn kuɑ. Bɑ nɛn sɑ̃ɑ yeru disi doke, mɑ bɑ ǹ nɛn tɔ̃ɔ wɛ̃rɑruɡirun
    woodɑ mɛm nɔɔwɛ.
  eng-KJVCPB: 'Moreover this they have done unto me: they have defiled my sanctuary
    in the same day, and have profaned my sabbaths.'
  luo-luo: 'Gimachielo magisetimona ema: Gisedwanyo kara maler mar lemo kendo giseketho
    Sabato maga e odiechiengʼ achiel machalre.'
  meu-meu: 'Ina danu vada e kara henigu: dina tamona ai egu gabu helaḡana bona egu
    dina helaḡadia vada e hamirodia.'
  npi-ULB: 'त्यसपछि तिनीहरूले अहिले निरन्तर मलाई यसो गर्छन्‌: तिनीहरूले मेरो पवित्रस्‍थानलाई
    अशुद्ध पार्छन्, र त्यसै दिनमा तिनीहरूले मेरा शबाथहरूलाई अपवित्र पार्छन् ।'
  yor-yor: Bákan náà ni wọ́n ti ṣe èyí náà sí mi. Ní àkókò kan náà wọn ba ibi mímọ́
    mi jẹ́, wọ́n sì lo ọjọ́ ìsinmi mi ní àìmọ́.
  pes-OPCB: علاوه بر این کارها، در همان روز، خانهٔ مرا نجس کردند و روز شَبّات را بی‌حرمت
    ساختند.
  tgl-ULB: 'At nagpatuloy sila na gawin ito sa akin: Ginawa nilang marumi ang aking
    santuaryo, at sa araw ring iyon ay nilapastangan nila ang aking mga Araw ng Pamamahinga!'
  hui-hui: Libugua ogoni hangu ndo mana ko marubi bia dege biya. Libugua i̱naga anda
    hewagobi mo mebia haya. Ani bialu i̱ninaga Sabada horo wiabagi henegonaga mana
    wiwagobi puguaya.
  mya-mya: သူ​တို့​ပြု​သော​အ​မှု​များ​ကား​ဤ​မျှ​သာ မ​ဟုတ်။ ငါ​၏​ဗိ​မာန်​တော်​ကို​ညစ်​ညမ်း​စေ​၍
    ငါ​၏​ဥ​ပုသ်​နေ့​ကို​လည်း​မ​လေး​မ​စား​ပြု ကြ​၏။-
  bod-N: དེ་ཀུན་གྱི་སྟེང་དུ་ཉིན་དེ་ལ། དེ་ཚོས་ངའི་གནས་དམ་པ་བཙོག་པར་བཟོས་པའི་དོན་འདི་ཡང་ང་ལ་བྱས་ཤིང་།
    ངའི་ངལ་གསོ་བའི་ཉིན་མོ་ཡང་ཁྱད་དུ་བསད་དོ། །
  sna-sna: 'Vakaitawo izvi kwandiri: Panguva imwe cheteyo vakasvibisa nzvimbo yangu
    tsvene vakasvibisa maSabata angu.'
  spa-BLM: 'Además, esto me han hecho: han profanado mi santuario en el mismo día,
    y han profanado mis sábados.'
  cac-cac: 'An̈ejtona'' ix sc''ulej pax juntzan̈ tic eb'' ix: A in templo yed'' sc''ual
    ic''oj ip vic yaji, junn̈ej c''ual ix aj yixtanb''at eb'' ix.'
  swh-ULB: 'Kisha waliendelea kufanya hivi kwa ajili yangu: Wamepafanya patakatifu
    pangu unajisi, na katika siku hiyo hiyo wakainajisi Sabato zangu.'
  bel-bel: 'Яшчэ вось, што яны рабілі Мне: апаганьвалі сьвятыню Маю ў той самы дзень,
    і парушалі суботы Мае;'
  deu-ELBBK: 'Noch dieses haben sie mir getan: Sie haben mein Heiligtum an diesem
    Tag verunreinigt und meine Sabbate entweiht.'
  mbb-OT: Ne mibpendezeisey zan daan is baley ku wey is Andew te Kedhimeley he ibpetuman
    ku kandan. Su zutun te andew te kebpemuhata zan te menge anak dan diyà te zuma
    he menge ed-ezapen dan, midseled dan diyà te valey ku, ne timpu haazà te Andew
    te Kedhimeley.
  mal-2015: 'ഒന്നുകൂടെ അവർ എന്നോടു ചെയ്തിരിക്കുന്നു: അന്നാളിൽ തന്നേ അവർ എന്റെ വിശുദ്ധമന്ദിരത്തെ
    തീണ്ടിച്ചു എന്റെ ശബ്ബത്തുകളെ അശുദ്ധമാക്കി.'
  rmc-rmc: 'A mek the kada mange kerde: Andre oda džives meľarenas andre the miro
    Chramos a na doľikerenas mire šabati.'
  pes-OPV: و علاوه برآن این را هم به من کرده‌اند که در همانروز مقدس مرا بی‌عصمت کرده،
    سبت های مرا بی‌حرمت نموده‌اند.
  ron-1924: 'Афарэ де ачаста, ятэ че Мь-ау май фэкут: Мь-ау спуркат Локашул чел Сфынт
    ын ачеяшь зи ши Мь-ау пынгэрит Сабателе.'
  ben-OBCV: তারা এই কাজ আমার প্রতিও করেছে সেই একই সময় তারা আমার পবিত্রস্থান অশুচি
    করেছে এবং আমার সাব্বাথের পবিত্রতা রক্ষা করেনি।
  som-som: Oo weliba saasoo kalay igu sameeyeen. Iyagu isku maalin ayay meeshaydii
    quduuska ahayd nijaaseeyeen, oo sabtiyadaydiina wax nijaas ah bay ka dhigeen.
  lat-VUC: 'Sed et hoc fecerunt mihi: polluerunt sanctuarium meum in die illa, et
    sabbata mea profanaverunt.'
  eng-ASVBT: 'Moreover this they have done unto me: they have defiled my sanctuary
    in the same day, and have profaned my sabbaths.'
  ita-1885: 'Ancor questo mi han fatto: in quel medesimo giorno hanno contaminato
    il mio santuario, ed han profanati i miei sabati.'
  eng-LXXUP: So long too as they did these things to me, they defiled my sanctuary,
    and profaned my Sabbaths.
  eng-ULB: 'Then they continue to do this to me: They make my sanctuary unclean, and
    on the same day they defile my Sabbaths.'
  spa-VBL: '“Ellos también me hicieron esto: El mismo día que ensuciaron mi santuario
    y violaron mis sábados.'
  fra-_FOB: 'Voici ce qu''elles m''ont encore fait: en un même jour, elles ont souillé
    mon sanctuaire et profané mes sabbats;'
  mal-mal: 'ഒന്നുകൂടെ അവർ എന്നോട് ചെയ്തിരിക്കുന്നു: അന്ന് തന്നെ അവർ എന്റെ വിശുദ്ധമന്ദിരത്തെ
    മലിനമാക്കി, എന്റെ ശബ്ബത്തുകളെ അശുദ്ധമാക്കി.'
  urd-GVR: Lekin yih un ke lie kāfī nahīṅ thā. Sāth sāth unhoṅ ne merā maqdis nāpāk
    aur mere Sabat ke dinoṅ kī behurmatī kī.
  suz-BL: मेको निक्‍शीम आं कली मार पाम्‍ताक्‍स देंशा हना, आं बाक्‍तीक ग्रांग्रा दिशो
    सेल्‍ताक्‍स। मिनु आं नाइक्‍तीक नाक्‍त कली अर्को नाक्‍त खोदेंशो पा सेल्‍ताक्‍स।
    इजीकीएल ८:५-१८
  eng-NOY: 'This also have they done to me: they have defiled my sanctuary in the
    same day, and have profaned my sabbaths.'
  ita-1927: 'E anche questo m’hanno fatto: in quel medesimo giorno han contaminato
    il mio santuario, e han profanato i miei sabati.'
  ckb-ckb: 'هەروەها ئەمەشیان بە من کرد: لەو ڕۆژەدا پیرۆزگاکەی منیان گڵاوکرد و شەممەکانی
    منیان پیس کرد.'
  eng-BBE: 'Further, this is what she has done to me: she has made my holy place unclean
    and has made my Sabbaths unclean.'
  kan-OKCV: ಇದನ್ನು ಮಾಡಿದ ದಿನದಲ್ಲಿಯೇ ನನ್ನ ಪರಿಶುದ್ಧ ಸ್ಥಳವನ್ನು ಅಪವಿತ್ರಪಡಿಸಿ ನನ್ನ ವಿಶ್ರಾಂತಿಯ
    ದಿನಗಳನ್ನು ಕೆಡಿಸಿದ್ದಾರೆ.
  tam-2017: அன்றியும் அவர்கள் என்னுடைய பரிசுத்த ஸ்தலத்தை அந்தநாளிலேதானே தீட்டுப்படுத்தி,
    என்னுடைய ஓய்வு நாட்களைப் பரிசுத்தக்குலைச்சலாக்கினார்கள்.
  spa-RV-1909: 'Aun esto más me hicieron: contaminaron mi santuario en aquel día,
    y profanaron mis sábados;'
  ron-BTF: 'Mai mult, aceasta mi-au făcut: au spurcat sanctuarul meu în aceeași zi
    și au pângărit sabatele mele.'
  eng-WEBP: 'Moreover this they have done to me: they have defiled my sanctuary in
    the same day, and have profaned my Sabbaths.'
  eng-FBV: 'They also did this to me: On the very same day they both made my sanctuary
    unclean and violated my Sabbaths.'
  nld-1939: 'Ook dit nog hebben ze Mij aangedaan: mijn heiligdom hebben ze ontwijd,
    en mijn sabbatten ontheiligd.'
  nch-BL: Huan quema ya tantoyaj quichihuaj ni tamanti cati fiero, quimahuispolojque
    notiopa huan amo quitepanitaque nopa tonali cati na niquinmacatoya para ipan ma
    mosiyajquetzaca.
  vie-1934: 'Chúng nó lại còn làm sự nầy nghịch cùng ta: cùng trong một ngày chúng
    nó đã làm ô uế nơi thánh ta, và phạm các ngày sa-bát ta;'
  hin-CV: 'उन्होंने मेरे साथ यह भी किया है: उसी समय उन्होंने मेरे पवित्र स्थान को
    अशुद्ध किया है और मेरे विश्राम दिनों को अपवित्र किया है.'
  spa-BES: 'Además, esto es lo que ella me ha hecho: en el mismo día ha contaminado
    mi lugar santo y ha profanado mis sábados.'
  tdx-tdx: Tinovo’ iareo amako te nileore’ iareo amy andro zay avao i toeko miavakey
    vaho tiniva’ iareo o Sabatekoo.
  tha-KJV: ยิ่งกว่านั้​นอ​ีก เธอได้กระทำเช่นนี้​แก่​เรา คือเธอได้กระทำให้สถานบริ​สุทธิ​์ของเราเป็นมลทินในวันเดียวกัน
    และลบหลู่วันสะบาโตของเรา
  por-BR-2018: 'Ainda isto me fizeram: contaminaram meu santuário naquele mesmo dia,
    e profanaram meus sábados;'
  deu-ELO: 'Noch dieses haben sie mir getan: Sie haben mein Heiligtum verunreinigt
    an selbigem Tage und meine Sabbathe entweiht.'
  eng-WYC-2018: But also they did this to me, they defouled my saintuary in that day,
    and made unholy my sabbaths. (But they also did this to me, they defiled my sanctuary
    on that day, and made my Sabbaths unholy.)
  epo-epo: 'Ankoraŭ ĉi tion ili faris al Mi: ili malpurigis Mian sanktejon en tiu
    tempo, kaj malsanktigis Miajn sabatojn;'
  uig-PIN: Uning üstigǝ ular Manga xundaⱪ ix ⱪilƣanki, ohxax bir kündǝ ular Mening
    muⱪǝddǝs jayimni bulƣap, «xabat kün»lirimni buzƣan.
  beo-beo: Be amo fawane hame. Ela da Na Debolo Diasu ledo hamoi amola Sa:bade eso
    malei Na hamoi, amo wadela:lesi.
  tpi-OTNT: I no dispela pasin tasol. Nogat. Tupela i mekim narapela pasin nogut olsem.
    Tupela i mekim haus bilong mi i kamap doti tru long ai bilong mi. Na tupela i
    kalapim lo bilong de Sabat, dispela de bilong mi yet.
  hau-SA: Sun kuma yi mini wannan. A lokaci guda sun ƙazantar da wuri mai tsarkina
    suka ɓata Asabbataina.
  uig-LAT: Uning üstige ular Manga shundaq ish qilghanki, oxshash bir künde ular Méning
    muqeddes jayimni bulghap, «shabat kün»lirimni buzghan.
  nde-nde: 'Njalo benze lokhu kimi: Ngasonaleso isikhathi bangcolisa indlu yami engcwele
    batshaphaza lamaSabatha ami.'
  ton-ton: 'Kaeʻumaʻā ko au ia kuo na fai ki ai ʻae meʻa ni: kuo na fakaʻuliʻi hoku
    fale tapu ʻi he ʻaho pe taha, mo na maumauʻi hoku ngaahi ʻaho tapu.'
  ces-1613: Ještě i toto činily mi, že zanečišťovaly svatyni mou v tentýž den, a sobot
    mých poškvrňovaly.
  eng-WMB: 'Moreover this they have done to me: they have defiled my sanctuary in
    the same day, and have profaned my Sabbaths.'
  tam-TCV: மேலும், அவர்கள் இதையும் எனக்கெதிராகச் செய்தார்கள். அதாவது, அதே வேளையிலேயே
    எனது பரிசுத்த இடத்தையும் அசுத்தப்படுத்தி, என் ஓய்வுநாளையும் தூய்மையற்றதாக்கினார்கள்.
  ceb-ULB: 'Unya magpadayon sila sa pagbuhat niini nganhi kanako: Hugawan nila ang
    akong sagradong dapit, ug pasipad-an ang akong mga adlaw nga Igpapahulay sa samang
    adlaw.'
  pol-UBG: I jeszcze to mi uczyniły, że moją świątynię splugawiły w tym samym dniu
    i zbezcześciły moje szabaty.
  urd-GVU: لیکن یہ اُن کے لئے کافی نہیں تھا۔ ساتھ ساتھ اُنہوں نے میرا مقدِس ناپاک
    اور میرے سبت کے دنوں کی بےحرمتی کی۔
  deu-1912: 'Überdas haben sie mir das getan: sie haben meine Heiligtümer verunreinigt
    dazumal und meine Sabbate entheiligt.'
  kan-2017: ಇದನ್ನು ಮಾಡಿದ ದಿನದಲ್ಲೇ ನನ್ನ ಪವಿತ್ರಾಲಯವನ್ನು ಅಪವಿತ್ರ ಪಡಿಸಿ, ನಾನು ನೇಮಿಸಿದ
    ಸಬ್ಬತ್ ದಿನವನ್ನು ಅಪವಿತ್ರ ಮಾಡಿದ್ದಾರೆ.
  yap-yap: Ma gathi kemus urngin e tin nra ngongliyew. Ra dariyfan nigew ngar ta’aynag
    e Tempel rog ma dakrir tew fan fare Sabbath, ni Gag e gog.
  hlt-MCSB: Kai taengah a saii rhoi he khaw te khohnin ah ka rhokso ni a. poeih rhoi
    tih ka Sabbath ni a. poeih rhoi.
  mdy-ETH: ዔያታ ማዼ ዻቢንታ ዬያ ሌሊቱዋሴ፤ ታኣኮ ጌኤዦ ማኣሮዋ ዒማና ዔያታ ዒኢሴኔ፤ ታኣኮ ሃውሾ ኬሎዋ ቦንቺንቱዋጉዲ ዔያታ
    ማሄኔ።
  twi-ASANTE: 'Wɔde yei nso ayɛ me: Saa ɛberɛ korɔ no ara mu, wɔguu me kronkronbea
    ne me home nna ho fi.'
  eng-WEBU: 'Moreover this they have done to me: they have defiled my sanctuary in
    the same day, and have profaned my Sabbaths.'
  wal-wal: Hegaappekka harabaa eti ta bolli oottidosona; eti ta Beeta Maqidasiyaa
    tunissidosona; ta Sambbataakka shaaridosona.
  spa-PDDPT: 'Me hicieron también esto: el mismo día contaminaron mi Santuario y profanaron
    mis sábados,'
  gun-gun: 'Ha''e gui ma po ramigua ju ojapo avi xerovai: Ha''e va''e árave ma voi
    omongy''apa xevygua oo iky''a e''ỹ va''e, omboyke guive sábado ára pyguarã aeja
    va''ekue.'
  ilo-ULB: 'Ket intultuloyda nga inaramid ti kastoy kaniak: Tinulawanda ti santuariok
    ken iti dayta met laeng nga aldaw, tinulawanda ti Aldaw a Panaginana!'
  kpg-kpg: Gei hagalee bolo aanei hua nau mee ala ne hai. Meemaa gu hagamilimilia
    di Hale Daumaha, mo di oho di Laangi Sabad dela guu lawa ai dagu haganoho.
  uig-ARA: ئۇنىڭ ئۈستىگە ئۇلار ماڭا شۇنداق ئىش قىلغانكى، ئوخشاش بىر كۈندە ئۇلار مېنىڭ
    مۇقەددەس جايىمنى بۇلغاپ، «شابات كۈن»لىرىمنى بۇزغان.
  sus-sus: 'E man yi nan nabaxi n na: E bara n ma hɔrɔmɔbanxi findi yire sɛniyɛntare
    ra, e n ma malabui lɔxɔɛe fan mabere.'
  pon-2006: Oh kaidehn met kante me ira wiadahr. Ira kasaminehla Tehnpasei Sarawio
    oh kauwehla rahnen Sapad, me I koasoanedier.
  ksd-ksd: 'Ma go bula dir ga pait ia tagu: dir ga vakaina kaugu pal i gomgom ma dir
    ga papait vakuku ta kaugu umana Bung Sabat.'
  grc-BRENT: Ἕως καὶ ταῦτα ἐποίησάν μοι, τὰ ἅγιά μου ἐμίαινον, καὶ τὰ σάββατά μου
    ἐβεβήλουν,
  ind-AYT: 'Lebih lagi, mereka telah melakukan hal ini kepada-Ku: mereka telah menajiskan
    tempat kudus-Ku pada hari yang sama dan telah mencemarkan hari-hari Sabat-Ku.'
  nya-nya: 'Anachitanso izi: Iwo anayipitsa malo anga opatulika ndi kudetsa masabata
    anga.'
  hrv-hrv: 'Još mi i ovo učiniše: onoga dana obeščastiše moje Svetište i subote moje
    oskvrnuše.'
  mps-mps: Te kolesaga naga me ebeo. Menio. Augwali sigo te tiwai gasa dwai kolesaga
    me yali. Augwali sigo eno be te eno gedude meda mu ilali. Te augwali sigo te Sabat
    bodolu muani side bomai po bolali, te eno bodolu muani side digi mu dao.
  tpi-tpi: I no dispela pasin tasol. Nogat. Tupela i mekim narapela pasin nogut olsem.
    Tupela i mekim haus bilong mi i kamap doti tru long ai bilong mi. Na tupela i
    kalapim lo bilong de Sabat, dispela de bilong mi yet.
  dan-1931: 'Fremdeles har de gjort mig dette: De har gjort min Helligdom uren og
    vanhelliget mine Sabbater;'
  vie-OVCB: Cùng trong ngày đó, chúng làm nhơ bẩn Đền Thờ và xúc phạm các ngày Sa-bát
    mà Ta đã đặt!
  guj-2017: વળી તેઓએ સતત મારી સાથે આ કર્યું છે; તેઓએ મારા પવિત્રસ્થાનને અપવિત્ર કર્યું
    છે, તે જ દિવસે તેઓએ મારા વિશ્રામવારોને અશુદ્ધ કર્યા છે.
  pon-2006A: Oh kaidehn met kante me ira wiadahr. Ira kasaminehla Tehnpasei Sarawio
    oh kauwehla rahnen Sapad, me I koasoanedier.
  por-BRBSL: 'Além disso, fizeram isso comigo: profanaram meu santuário no mesmo dia,
    e profanaram meus sábados.'
  cth-cth: Hothloilah kai koe hetheh a sak awh, ahnimouh ni ka min kathoung hah a
    khin sak awh teh, kaie sabbath hai a tapoe awh.
  twi-twi: 'Wɔde eyi nso ayɛ me: Saa bere koro no ara mu, woguu me kronkronbea ne
    me homenna ho fi.'
  hlt-hlt: Kai taengah a saii rhoi he khaw te khohnin ah ka rhokso ni a poeih rhoi
    tih ka Sabbath ni a poeih rhoi.
  tbz-SIM: Kɛ nɛ́ dɔkɛ yìɛ́ kɛ sĩ̀nkùnnɛ n cĩ́ɛ̃̀tɛ̀ dɛ kó diyiè dìmɑ́ɑ̀ miɛkɛ, kɛ
    wèńtɛ́ tɛom̀pùtɛ̀ yiè dɛtetìrɛ̀ kpɛri.
  msy-2020: Aning arazir kamnangram amizir puvatɨ. Aning nan dɨpenim gamizɨ a bar
    mɨze. Aning bar moghɨra Sabatɨn arazimɨn gɨn zuir puvatɨgha anebɨragha ghaze,
    a pura dughiar kɨnim.
  dop-dop: Mpi pɑ tɑsɑ-m lɑpʋ tɔɣɔlɛ pɑ pilisɑ mɑ kɔtɑɣɑ tǝlɑtɛ kɛ kʋyɑkʋ kʋlʋmʋɣʋ
    ŋkʋ. Pɑ wɑkǝlɑ mɑ kʋyɛɛŋ kʋhɛɛsǝŋ.
  azb-azb: 'Mənə qarşı hələ bunları da etdilər: həmin gün Müqəddəs məkanımı murdar
    etdilər, Şənbə günlərimə məhəl qoymadılar.'
  eng-DBY: 'Moreover this have they done unto me: in the same day have they defiled
    my sanctuary and profaned my sabbaths.'
  hin-2017: फिर उन्होंने मुझसे ऐसा बर्ताव भी किया कि उसी के साथ मेरे पवित्रस्थान को
    भी अशुद्ध किया और मेरे विश्रामदिनों को अपवित्र किया है।
  wol-KYG: 'Lii itam, ñoo ma ko def: Bésub keroog lañu sobeel sama kër gu sell, teddadil
    sama bési Noflaay.'
  eng-YLT: Again, this they have done to Me, They defiled My sanctuary in that day,
    And My sabbaths they have polluted.
  eng-WYC-2017: But also they did this to me, they defouled my saintuary in that day,
    and made unholy my sabbaths.
  eng-WMBB: 'Moreover this they have done to me: they have defiled my sanctuary in
    the same day, and have profaned my Sabbaths.'
  urd-GVH: लेकिन यह उनके लिए काफ़ी नहीं था। साथ साथ उन्होंने मेरा मक़दिस नापाक और
    मेरे सबत के दिनों की बेहुरमती की।
  rug-rug: 'Meke hie pule si tavete mae nia rini koa Rau: Pa totoso tugo arini si
    va bonia rini sa Qua Zelepade meke sekei rini sari Qua rane Sabati.'
  gaz-gaz: 'Dabalaniis waan kana narratti raawwatan: Yeruma sana iddoo koo qulqulluu
    xureessan; Sanbatoota koos ni salphisan.'
  fra-LSG: 'Voici encore ce qu’elles m’ont fait: Elles ont souillé mon sanctuaire
    dans le même jour, Et elles ont profané mes sabbats.'
  yal-yal: 'A mato e mɔn naxan ligaxi: E bata n ma yire sariɲanxin naxɔsi, na waxati
    kedenni, e yi n ma Matabu Lɔxɔn nayelefu.'
  haw-1868: Eia hoi kekahi mea a lakou i hana mai ia'u, ua hoohaumia lakou i ko'u
    wahi hoano ia la hookahi, a ua hehi hoi i ko'u mau Sabati.
  arb-NAV: وَأَثِمَتَا فِي حَقِّي إِذْ أَنَّهُمَا فِي ذَلِكَ الْيَوْمِ نَجَّسَتَا
    مُقَدَّسَاتِي وَدَنَّسَتَا أَيَّامَ سُبُوتِي.
  ewe-ewe: Wogawɔ esia ɖe ŋunye. Le ɣeyiɣi ma ke me la, wodo gu nye kɔkɔeƒe la, eye
    wogblẽ kɔ ɖo na nye Dzudzɔgbewo.
  eng-LEE: 'Moreover this have they done unto me: they have defiled my sanctuary on
    the same day, and my sabbaths have they profaned.'
  asm-FB: 'তেওঁলোকে মোলৈ এইটোও কৰি থাকিলে: তেওঁলোকে মোৰ ধৰ্মধাম অশুচি কৰিলে আৰু মোৰ
    বিশ্ৰাম-দিনবোৰ সেই দিনাই অপবিত্ৰ কৰিলে।'
  sus-A: عٍ مَن يِ نَن نَبَشِ ﭑ نَ؛ عٍ بَرَ ﭑ مَ هْرْ مْبَنشِ قِندِ يِرٍ سّنِيّنتَرٍ
    رَ، عٍ ﭑ مَ مَلَبُي لْشْييٍ قَن مَبٍرٍ.
  fra-SBL: 'Et voici ce qu''ils m''ont fait : ils ont souillé mon sanctuaire le jour
    même, et ils ont profané mes sabbats.'
  hbo-hbo: עֹ֥וד זֹ֖את עָ֣שׂוּ לִ֑י טִמְּא֤וּ אֶת־מִקְדָּשִׁי֙ בַּיֹּ֣ום הַה֔וּא וְאֶת־שַׁבְּתֹותַ֖י
    חִלֵּֽלוּ׃
  kik-kik: 'O na ningĩ ũndũ ũngĩ manjĩkĩte nĩ ũyũ: Ihinda o rĩu nĩmathaahirie handũ-hakwa-harĩa-haamũre,
    na magĩthũkia Thabatũ ciakwa.'
  fra-NCL: 'Voici encore ce qu’elles ont fait : Elles ont souillé mon sanctuaire en
    ce jour-là, et elles ont profané mes sabbats.'
  cek-AK: To na niah kai khaeah angzoh hoi moe, kai ih hmuenciim to amhnong hoi sak,
    kai ih Sabbath doeh zaa hoi ai.
  cuk-cuk: Deginbali, anse-goled-neg-oichosadgi angi nue-yolesmarbalid. Aginbali,
    an-obunnoged-iba-islidikid, iba-islidikidsulidyob daksamarbalid.
  uig-CYR: Униң үстигә улар Маңа шундақ иш қилғанки, охшаш бир күндә улар Мениң муқәддәс
    җайимни булғап, «шабат күн»лиримни бузған.
  tel-2017: ఇంకా వాళ్ళు ఇలాగే నా పట్ల జరిగిస్తున్నారు. ఇంతే కాక, వాళ్ళు నా పవిత్ర
    ప్రాంగణాన్ని అపవిత్రం చేసిన రోజే, నేను నియమించిన విశ్రాంతి దినాలను కూడా అపవిత్రం
    చేశారు.
  hat-BSA: 'Ankò, yo te fè M sa: yo te souye sanktyè Mwen an nan menm jou a, e te
    pwofane Saba Mwen yo.'
  kos-kos: Tia pa ingan mukena ma koluk eltal oru uh. Eltal akfohkfokye Tempul luk,
    ac aklusrongtenye len Sabbath su nga oakiya.
  hbo-WLC: ע֥וֹד זֹ֖את עָ֣שׂוּ לִ֑י טִמְּא֤וּ אֶת־מִקְדָּשִׁי֙ בַּיּ֣וֹם הַה֔וּא וְאֶת־שַׁבְּתוֹתַ֖י
    חִלֵּֽלוּ׃
  ibo-ibo: 'Ihe ọzọ ha mere m bụ nke a: Ha merụrụ ebe nsọ m nʼotu ụbọchị ahụ ha mere
    ka ụbọchị izuike m gharakwa ịdị nsọ.'
  ory-ory: ଆହୁରି, ସେମାନେ ଆମ୍ଭ ପ୍ରତି ଏହି କାର୍ଯ୍ୟ କରିଅଛନ୍ତି; ସେମାନେ ଏକ ଦିନରେ ଆମ୍ଭର ଧର୍ମଧାମ
    ଅଶୁଚି ଓ ଆମ୍ଭର ବିଶ୍ରାମ ଦିନସବୁ ଅପବିତ୍ର କରିଅଛନ୍ତି।
  chk-chk: 'Pwal iei och mine ra föri ngeniei: Ra alimengaua imwei mi pin o apiningaua
    pinin ai kewe ränin sapat.'
  rop-rop: En nomo oni tharran dubala bin dum. Dubala bin rabishim main Serramoni
    Pleis du en dubala bin breigim main lowa blanga det Sebathdei weya aibin meigim
    basdam.
  ukr-1871: 'Та й ще от що вони менї чинили: того ж часу поганили сьвятиню мою, та
    зневажали суботи мої;'
  deu-1951: 'Überdies haben sie mir auch das angetan: Sie haben an demselben Tage
    mein Heiligtum verunreinigt und meine Sabbate entheiligt.'
  eng-JPS: 'Moreover this they have done unto Me: they have defiled My sanctuary in
    the same day, and have profaned My sabbaths.'
  srp-1865: 'Još i ovo mi èiniše: skvrniše svetinju moju u isti dan, i subote moje
    przniše.'
  lug-lug: Ne kino bakinkoze. Mu kiseera kyekimu boonoonye ekifo kyange ekitukuvu,
    era boonoonye ne Ssabbiiti zange.
  heb-heb: עוד זאת עשו לי טמאו את מקדשי ביום ההוא ואת שבתותי חללו׃
  ben-IRV: এবং তারা আমার প্রতি আরও এই করেছে, তারা আমার পবিত্র স্থান অশুচি করেছে এবং
    সেই দিনের তারা আমার বিশ্রামদিন অপবিত্র করেছে।
  pan-pan: ਇਸ ਤੋਂ ਬਿਨ੍ਹਾਂ ਉਹਨਾਂ ਨੇ ਮੇਰੇ ਨਾਲ ਇਹ ਕੀਤਾ ਕਿ ਉਸੇ ਦਿਨ ਉਹਨਾਂ ਨੇ ਮੇਰੇ ਪਵਿੱਤਰ
    ਸਥਾਨ ਨੂੰ ਭਰਿਸ਼ਟ ਕੀਤਾ ਅਤੇ ਮੇਰੇ ਸਬਤਾਂ ਨੂੰ ਪਲੀਤ ਕੀਤਾ।
  mya-JVB: ထိုမှတပါး ၊ ငါ ၌ ပြု သောအမှုဟူမူကား၊ ထိုနေ့ခြင်း တွင် ငါ ၏ သန့်ရှင်း ရာဌာနကို
    ညစ်ညူး စေ၍ ၊ ငါ ၏ဥပုသ် နေ့တို့ကိုရှုတ်ချ ကြပြီ။
  hmo-hmo: Bona unai sibona lasi, to unai dina tamona lalonai egu Dubu Helaga bona
    egu Sabati Dina idia hamiroa.
  urd-urd: इसके 'अलावा उन्होंने मुझ से यह किया कि उसी दिन उन्होंने मेरे हैकल को नापाक
    किया, और मेरे सबतों की बेहुर्मती की।
  rus-SYN: 'Еще вот что они делали Мне: оскверняли святилище Мое в тот же день, и
    нарушали субботы Мои;'
  bqc-SIM: Aa yã́ɛ bee kɛ̀mɛɛ lↄ, gↄↄ bee ↄ̃ aa ma kpɛ́ gbãlɛ̀, aa kã́mabogↄↄ pↄ́
    má dìlɛnɛ́ ↄ̃̀ↄkpà.
  tcz-CHONGTHU: Hicheng chungchon in ka houin asuboh uvin chule ka cholngah nikho
    asukeh uve.
  mar-mar: आणि त्यांनी सतत माझ्याशी असेच वर्तन ठेवले, त्यांनी माझे स्थान अपवित्र केले
    आणि त्याच दिवशी त्यांनी माझा शब्बाथात भेसळ केली.
  qub-qub: 'Mastapis caynöraj rurasha: Rispitädu Templöta ganrachisha. Säbadu jamay
    junajcunacho rispitamänan junajcunatapis manacajman churasha.'
  bqp-bqp: Wee ye bɑ mɑɑ mɑn kuɑ. Bɑ nɛn sɑ̃ɑ yeru disi doke, mɑ bɑ ǹ nɛn tɔ̃ɔ wɛ̃rɑrugirun
    woodɑ mɛm nɔɔwɛ.
  hat-hat: Se pa sa ase yo fè m'. Menm lè sa a, yo derespekte tanp mwen an. Yo pa
    respekte regleman jou repo m' yo.
  eng-BSB: 'They have also done this to Me: On that very same day, they defiled My
    sanctuary and profaned My Sabbaths.'
  eng-WEBPB: 'Moreover this they have done to me: they have defiled my sanctuary in
    the same day, and have profaned my Sabbaths.'
  kbq-kbq: Hagi mago'ene nagritera anahu kna avu'ava hunante'na'e. Zanagra ana zupage
    seli mono noni'a eri pehena nehuke, Sabati knani'a kegava osuke, eri haviza hu'na'e.
  nhe-BL: Huan quema ya tlantoyaj quichihuaj ni tlamantli tlen fiero, quiijtlacojque
    notiopa huan ax quitlepanitaque nopa tonali tlen na niquinmacatoya para ipan ma
    mosiyajcahuaca.
  gub-BL: Amo iaiw ma'e uzapo wà no. Umuaiw heràpuzuhu wà. Uzuhaw mytu'u haw 'ar wà
    no. Amupytu'u kar a'e 'ar wanupe. Nuweruzar kwaw heze'eg wà.
  eng-DRA: Yea, and they have done this to me. They polluted my sanctuary on the same
    day, and profaned my sabbaths.
