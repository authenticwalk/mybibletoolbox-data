verse: EZK.023.012
translations:
  mal-C: അശ്ശൂര്യ ദേശാധിപതിമാർ, സൈന്യാധിപന്മാർ, മോടിയിൽ വസ്ത്രംധരിച്ചവർ, യോദ്ധാക്കൾ,
    കുതിരസവാരിക്കാർ, സുമുഖരായ യുവാക്കൾ എന്നിവരോടായിരുന്നു അവളുടെ കാമാസക്തിജ്വലിച്ചത്.
  deu-TKW: Sie entbrannte gegen die Söhne Assurs, gegen berühmte Statthalter und Befehlshaber,
    die auf das Prächtigste gekleidet waren, gegen Reiter, die auf Rossen ritten,
    lauter anmutige Jünglinge.
  lin-lin: 'Ye mpe akufelaki kolinga mibali ya Asiri : bayangeli, bakonzi ya basoda,
    basoda ya mpiko oyo balataka kitoko mpe batambolaka malamu likolo ya bampunda ;
    bango nyonso bazalaki bilenge mibali kitoko.'
  eng-LSV: She has lusted on sons of Asshur, || Governors and prefects, || Neighboring
    ones—clothed in perfection, || Horsemen, riding on horses, || All of them desirable
    young men.
  eng-GNV: 'She doted vpon the Assyrians her neighbours, both captaines and princes
    clothed with diuers sutes, horsemen ryding vpon horses: they were all pleasant
    yong men.'
  eng-WEBSTER: She doted upon the Assyrians her neighbors, captains and rulers clothed
    most gorgeously, horsemen riding upon horses, all of them desirable young men.
  nhw-BL: Huan Jerusalén ehuani ayacmo nechnequiyaya na. Quinixtocayayaj nopa asirios
    catli itztoyaj ininnechca pampa nopa asirios eliyayaj telpocame catli yejyectzitzi
    huan quinixtocayayaj nopa tlanahuatiani huan tlayacanani tlen soldados. Nochi
    inijuanti moquentiyayaj yoyomitl catli moradojtic quen tominpiyani huan quipiyayayaj
    cuajcuali tepostli para ica tlahuilanase huan nochi inijuanti tlejcotoyaj ipan
    cahuayos catli yejyectzitzi.
  swh-ONEN: Yeye naye aliwatamani Waashuru, watawala na majemadari, mashujaa waliovalia
    sare, wapandao farasi, wanaume vijana wote waliovutia.
  bba-bba: Mɑ win tii u Asirin tem yɛ̃robu kĩɑ kɑ ben siri kowobu. Tɔn be, bɑ sɑ̃ɑwɑ
    ɑluwɑɑsi durɔ burɑbu. Bɑ yɑ̃ɑ burɑnu doke, bɑ mɑɑ mɑɑsɔru yɛ̃.
  eng-KJVCPB: She doted upon the Assyrians her neighbours, captains and rulers clothed
    most gorgeously, horsemen riding upon horses, all of them desirable young men.
  luo-luo: En bende nohewo jo-Asuria gi gombo; kaachiel gi jotendgi, jolweny momanore
    gi gige kedo, kendo moidho farese; giduto en gin yawuowi maber neno.
  meu-meu: Ia ese Asuria taudia e mata dika henidia; hekwara taudia bona tuari lohiadia,
    edia auri dabuadia e hahedokilaiva taudia, edia hosi ai e guiva taudia, iboudiai
    na eregabe taudia namo-hereadia.
  npi-ULB: अश्‍शूरीहरू, तिनका गभर्नरहरू र आकर्षक किसिमले वस्‍त्र पहिरिने अधिकारीहरूसँग
    त्यो कामुक भई, जो घोडा चढ्‍ने मानिसहरू थिए । ती सबै जना बलिया र सुन्दर मानिसहरू
    थिए ।
  yor-yor: Òun náà ní ìfẹ́kúfẹ̀ẹ́ sí ará Asiria àwọn gómìnà àti àwọn balógun, jagunjagun
    nínú aṣọ ogun, àwọn tí ń gun ẹṣin, gbogbo àwọn ọ̀dọ́mọkùnrin arẹwà.
  pes-OPCB: او به همسایه خود قوم آشور، دل بست که مردانی جذاب، خوش‌اندام و سرداران
    و سوارکارانی با لباسهای آبی خوشرنگ بودند.
  tgl-ULB: Pinagnasaan niya ang mga taga-Asiria, ang mga gobernador at ang mga makapangyarihan
    na mga pinuno na nagdamit ng kahanga-hanga, mga lalaking nakasakay sa mga kabayo!
    Malalakas silang lahat, makikisig na lalake!
  hui-hui: Oholiba ibuguabi nde agali haguanebi ami haru haga agali haguane bu hearubi
    bibahende hondo dimagoli timbuni haya. Agali uruni ti bibahende igiri daliahe
    dege howa aga baya ogobi dege dege karulowa tigua nogo hosini biruwa wai biagaya.
    Ainde Oholiba ibunaga bu miniha birabe nahayagola abale heyalu puwa igiri biaru
    baba mandagi paliyiya.
  mya-mya: သူ​သည်​လည်း​တောက်​ပြောင်​သော​ဆင်​တူ​ဝတ် စုံ​များ​ကို ဝတ်​ဆင်​ထား​သည့်​အာ​ရှု​ရိ​မှူး​မတ်
    အ​ရာ​ရှိ​များ​နှင့်​မြင်း​တပ်​ဗိုလ်​များ​အ​တွက် ရာ​ဂ​စိတ်​မွှန်​၍​နေ​၏။ သူ​တို့​အား​လုံး​သည်
    ရုပ်​ရည်​ချော​၍​ပျို​ရွယ်​သူ​များ​ဖြစ်​သ​တည်း။-
  bod-N: མོ་ནི་རང་གི་ཁྱིམ་མཚེས་ཨ་སུར་པ་རྣམས་ཏེ་མཆོར་ཉམས་ལྡན་པའི་གོས་གྱོན་ཞིང་རྟ་ལ་ཞོན་པའི་སྤྱི་དཔོན་དང་འགོ་དཔོན་རྣམས་ལ་ཤིན་ཏུ་ཞེན་ཆགས་པ་དང་།
    དེ་དག་ཐམས་ཅད་བྱད་གཟུགས་ལེགས་པའི་ན་གཞོན་ཡིན་ནོ། །
  sna-sna: Akachivawo vaAsiria, vatongi navatungamiri vehondo, varwi vakapfeka zvakakwana,
    vatasvi vaifamba namabhiza, namajaya akanaka ose.
  spa-BLM: Ella codiciaba a los asirios, a los gobernadores y a los gobernantes, a
    sus vecinos, vestidos de la manera más hermosa, a los jinetes que montaban a caballo,
    todos ellos jóvenes deseables.
  cac-cac: Ix yac'anpaxoch sb'a ix d'a yol sc'ab' eb' aj Asiria chi', aton d'a masanil
    eb' yajal, eb' soldado te vach' yilji spichul ayochi, eb' quelemtac te vach' yilji
    ayq'ue d'a yib'an̈ chej.
  swh-ULB: Aliwatamanai Waashuru, mabosi na watawala waliokuwa wamevaa ngua za ushawishi,
    walikuwa watu waendesha farasi. Wote walikuwa hodari, wote vijana wa kuvutia.
  bel-bel: Яна прынадзілася да сыноў Асуравых, да начальнікаў вобласьцяў і кіроўцаў
    гарадоў, суседзяў яе, раскошна апранутых, да вершнікаў, што езьдзяць на конях,
    да ўсіх адборных хлопцаў.
  deu-ELBBK: Sie entbrannte gegen die Söhne Assurs, Statthalter und Vorsteher, die
    nahe waren, prächtig gekleidet, Reiter, auf Pferden reitend, allesamt anmutige
    Jünglinge.
  mbb-OT: Edteltelukun daan sikandin te menge tig-Asiria he menge mezagwey wey menge
    vetan-en he menge maama. Heini sikandan menge kepitan wey menge peremandar he
    nekeyuyunipurmi wey memetau he pereuntud te kudà.
  mal-2015: മോടിയായി ഉടുത്തുചമഞ്ഞ ദേശാധിപതികളും സ്ഥാനാപതികളും കുതിരപ്പുറത്തു കയറി
    ഓടിക്കുന്നവരും ഒട്ടൊഴിയാതെ മനോഹരയുവാക്കളുമായി സമീപസ്ഥരായ അശ്ശൂര്യരെ മോഹിച്ചു,
  rmc-rmc: Džalas lake igen pal o Asirčana, pal o bare raja, pal o vladara, pal o
    slugaďa andro šukar gada the pal o jazdci pro graja, pal savore šukar terne murša.
  pes-OPV: و بر بنی آشور عاشق گردید که جمیع ایشان حاکمان وسرداران مجاور او بودند و
    ملبس به آسمانجونی و فارسان اسب‌سوار و جوانان دلپسند بودند.
  ron-1924: Еа с-а апринс де драгосте дупэ копиий Асирией, дупэ дрегэторь ши кэпетений,
    вечиний ей ымбрэкаць ын кип стрэлучит, кэлэрець кэлэрь пе кай, тоць тинерь ши
    плэкуць.
  ben-OBCV: তারও আসিরীয়—শাসনকর্তা ও সেনাপতি, সম্পূর্ণ পোশাকে যোদ্ধা, ঘোড়াসওয়ার,
    সকল সুন্দর যুবকদের প্রতি কামনা ছিল।
  som-som: Waxay caashaqday kuwii reer Ashuur ee deriska la ahaa, oo ahaa saraakiil
    iyo taliyayaal si qurux badan u xidhan, oo ahaa fardooley fardo fuushan, oo kulligood
    wada ahaa dhallinyaro suurad wacan.
  lat-VUC: ad filios Assyriorum præbuit impudenter, ducibus et magistratibus ad se
    venientibus, indutis veste varia, equitibus qui vectabantur equis, et adolescentibus
    forma cunctis egregia.
  eng-ASVBT: She doted upon the Assyrians, governors and rulers, her neighbors, clothed
    most gorgeously, horsemen riding upon horses, all of them desirable young men.
  ita-1885: Ella si è innamorata de' figliuoli di Assur, suoi vicini, principi, e
    satrapi, vestiti perfettamente, cavalieri montati sopra cavalli, giovani vaghi
    tutti quanti.
  eng-LXXUP: She doted upon the sons of the Assyrians, princes and captains, her neighbors,
    clothed with fine linen, horsemen riding on horses; they were all choice young
    men.
  eng-ULB: She lusted for the Assyrians, the governors and the dominating officials
    who dressed impressively, who were men riding horses. All of them were strong,
    handsome men.
  spa-VBL: 'También quería tener relaciones sexuales con los asirios: sus líderes
    y comandantes, sus soldados espléndidamente vestidos, todos ellos jóvenes apuestos
    de la caballería.'
  fra-_FOB: Elle s'éprit des enfants d'Assur, gouverneurs et seigneurs, ses voisins,
    magnifiquement vêtus, cavaliers montés sur des coursiers, tous beaux jeunes hommes.
  mal-mal: മോടിയായി ഉടുത്തുചമഞ്ഞ ദേശാധിപതികളും സ്ഥാനാപതികളും കുതിരപ്പുറത്തു കയറി ഓടിക്കുന്നവരും
    കോമളയുവാക്കന്മാരുമായ, സമീപസ്ഥരായ എല്ലാ അശ്ശൂര്യരെയും അവൾ മോഹിച്ചു,
  urd-GVR: Wuh bhī shahwat ke māre Asūriyoṅ ke pīchhe paṛ gaī. Yih ḳhūbsūrat jawān
    sab use pyāre the, ḳhāh Asūrī gawarnar yā afsar, ḳhāh shāndār kapṛoṅ se mulabbas
    faujī yā achchhe ghuṛsawār the.
  suz-BL: मेको यो अस्‍सुर ङा मुर आन कली हुकुम पाइब, कप्‍तान, या कुरशा लडाइ पाइब नु
    शारा ङोइक्‍ब बाक्‍तेक्‍म। मेको दारशो ठिटा आन नोले खोइक्‍तु।
  eng-NOY: She doted upon the Assyrians, her neighbors, prefects and rulers clothed
    most gorgeously, horsemen riding upon horses, all of them desirable young men.
  ita-1927: S’appassionò per i figliuoli d’Assiria, ch’eran suoi vicini, governatori
    e magistrati, vestiti pomposamente, cavalieri montati sui loro cavalli, tutti
    giovani e belli.
  ckb-ckb: هەوەسی چووە سەر نەوەی ئاشور، فەرمانڕەوا و پارێزگارەکان، پاڵەوانەکان، کە
    نایابترین جلیان لەبەردایە، ئەسپ سوارن و هەموو گەنجی هەوەسدارن.
  eng-BBE: She was full of desire for the Assyrians, captains and rulers, her neighbours,
    clothed in blue, horsemen going on horses, all of them young men to be desired.
  kan-OKCV: ಅವಳು ಯೋಧರಾದ ಅಸ್ಸೀರಿಯರನ್ನೂ, ನಾಯಕರು ಮತ್ತು ಅಧಿಕಾರಸ್ಥರು ಗಂಭೀರವಾಗಿ ಉಡುಪು ಧರಿಸಿ
    ಕುದುರೆಗಳ ಮೇಲೆ ಸವಾರಿ ಮಾಡುವ ರಾಹುತರಾಗಿಯೂ, ಅಪೇಕ್ಷಿಸತಕ್ಕ ಯೌವನಸ್ಥರಾಗಿಯೂ ಇರುವಂಥವರನ್ನು
    ಮೋಹಿಸಿದಳು.
  tam-2017: மகா அலங்கார உடுப்புள்ள தலைவர்களும், அதிபதிகளும், குதிரை வீரரும், அழகுமுள்ள
    வாலிபர்களுமான அருகிலுள்ள தேசத்தாராகிய அசீரியர்களின்மேல் ஆசைக்கொண்டாள்.
  spa-RV-1909: Enamoróse de los hijos de los Asirios, sus vecinos, capitanes y príncipes,
    vestidos en perfección, caballeros que andaban á caballo, todos ellos mancebos
    de codiciar.
  ron-BTF: Ea s-a aprins după asirieni, vecinii ei, căpetenii și conducători îmbrăcați
    în măreție, călăreți călărind pe cai, cu toții tineri de dorit.
  eng-WEBP: She lusted after the Assyrians, governors and rulers—her neighbors, clothed
    most gorgeously, horsemen riding on horses, all of them desirable young men.
  eng-FBV: 'She also wanted to have sex with the Assyrians: their leaders and commanders,
    their splendidly-dressed soldiers—all of them handsome young men in the cavalry.'
  nld-1939: 'Ze hunkerde naar de zonen van Assjoer, de landvoogden en stadhouders,
    de hovelingen in volle wapenrusting gekleed, naar de ruiters, hoog op hun paarden:
    allemaal knappe jonge mannen.'
  nch-BL: Huan Jerusalén ehuani ayecmo technequiyayaj na. Quintocayayaj nopa asirios
    cati itztoyaj ininechca pampa nopa asirios eliyayaj telpocame cati yejyectzitzi
    huan quinixtocayayaj nopa tanahuatiani huan tayacanani ten soldados. Nochi inijuanti
    moquentiyayaj yoyomit cati moradojtic quej tominpiyani huan quipiyayayaj cuajcuali
    teposti para ica tatehuise huan nochi inijuanti tejcotoyaj ipan cahuayojme cati
    yejyectzitzi.
  vie-1934: Nó phải lòng những người A-si-ri, tổng đốc, và quan cai trị, tức là kẻ
    lân cận nó, ăn mặc sang trọng, hay cỡi ngựa, thảy đều là trai tráng đẹp đẽ.
  hin-CV: वह भी अश्शूरियों के पीछे काम-वासना से आसक्त थी—जिसमें राज्यपाल और सेनापति,
    पोशाक पहने योद्धा, घुड़सवार और सब सुंदर पुरुष आते थे.
  spa-BES: Estaba llena de deseo por los asirios, capitanes y gobernantes, sus vecinos,
    vestidos de azul, jinetes que iban a caballo, todos ellos hombres jóvenes apuestos.
  tdx-tdx: nikenakenahe’e o nte-Asore mpirañe’eo, o mpifehe naho mpamelek’ an-tsikim-panjakao,
    o mpinday soavala miningi-tsoavalao, songa ajalahy soa-vintañe.
  tha-KJV: เธอลุ่มหลงอัสซีเรียเพื่อนบ้านของเธอ เจ้​าเมืองและผู้​บังคับบัญชา ซึ่งแต่งเกราะเต็ม
    พลม้าขี่​ม้า ทุ​กคนเป็นชายหนุ่​มท​ี่​พึงปรารถนา
  por-BR-2018: Apaixonou-se pelos filhos da Assíria, pelos governadores e príncipes,
    seus vizinhos, vestidos com luxo, cavaleiros que andavam a cavalo, todos eles
    rapazes cobiçáveis.
  deu-ELO: Sie entbrannte gegen die Söhne Assurs, Landpfleger und Statthalter, die
    nahe waren, prächtig gekleidet, Reiter, auf Rossen reitend, allesamt anmutige
    Jünglinge.
  eng-WYC-2018: to the sons of Assyrians, to dukes and magistrates coming to her,
    that were clothed with diverse cloth(ing), to knights that were borne on horses,
    and to young men with noble shape, to all men. (with the sons of the Assyrians,
    with princes, or leaders, and magistrates coming to her, who were clothed with
    diverse clothing, with horsemen who were carried by horses, and with young men
    of noble form, yea, with all their men.)
  epo-epo: Ŝi amis volupte la filojn de Asirio, estrojn kaj urboregantojn, siajn najbarojn,
    kiuj portis belajn vestojn, estis lertaj rajdistoj, kaj ĉiuj estis ĉarmaj junuloj.
  uig-PIN: U ɵz ⱪoxniliri bolƣan Asuriylǝrgǝ pǝs arzu-ⱨǝwǝslǝrni ⱪozƣatⱪan; ular ǝmǝldar-ⱨɵkümdarlar,
    ⱨǝxǝmǝtlik sawut, formilarni kiygǝn, atⱪa mingǝn qǝwǝndazlar, ularning ⱨǝmmisi
    kelixkǝn yigitlǝr idi.
  beo-beo: 'E amola da Asilia dadi gagui ouligisu dunu, abula nina: hamoi haisewe
    amoga ga:i amola hosi da:iya fila heda:le ahoasu, ilima gilisili golamusa: hanai
    bagade galu.'
  tpi-OTNT: Oholiba tu i bin aigris long ol bikman na ofisa bilong Asiria. Olgeta
    i yangpela man na i gat gutpela klos, na ol i save sindaun long ol hos bilong
    pait. Na bel bilong Oholiba i kirap long ol na em i slip wantaim ol.
  hau-SA: Ita ma ta yi ta kai da kawowa cikin Assuriyawa, gwamnoni da manyan sojoji;
    mayaƙa masu saye da kayan yaƙi, suna bisa dawakai, dukansu samari ne masu bansha’awa.
  uig-LAT: U öz qoshniliri bolghan Asuriylerge pes arzu-heweslerni qozghatqan; ular
    emeldar-hökümdarlar, heshemetlik sawut, formilarni kiygen, atqa min’gen chewendazlar,
    ularning hemmisi kélishken yigitler idi.
  nde-nde: Laye wakhanuka ama-Asiriya, ababusi labalawuli bebutho, lamabutho agqoke
    okupheleleyo, labagadi bamabhiza, lawo wonke amajaha amahle.
  ton-ton: Naʻa ne ʻofa nanivi ki he kau ʻAsilia, ko hono kaunga nofoʻanga, ʻae ngaahi
    ʻeikitau mo e kau pule naʻe kofu fakaʻeiʻeiki, ʻae kau tangata naʻe heka hoosi,
    ko e kau talavou toulekeleka kotoa pē ʻakinautolu.
  ces-1613: S Assyrskými frejů hleděla, s vývodami a knížaty blízkými, oděnými nádherně,
    s jezdci jezdícími na koních, a všemi mládenci krásnými.
  eng-WMB: She lusted after the Assyrians, governors and rulers—her neighbors, clothed
    most gorgeously, horsemen riding on horses, all of them desirable young men.
  tam-TCV: அவளும் ஆளுநர்கள், அதிபதிகள், அலங்கார உடை உடுத்திய வீரர், குதிரைவீரர், திடகாத்திரமான
    வாலிபர் ஆகிய அசீரியரோடு மோகங்கொண்டாள்.
  ceb-ULB: Nanguwag siya ngadto sa mga taga Asiria, sa mga gobernador ug sa mga opisyal
    nga nagdumala ug nagsul-ob ug maanindot nga bisti, mga kalalakin-an nga mangangabayo.
    Mga kusgan ug ambongan silang tanan.
  pol-UBG: Do swych sąsiadów Asyryjczyków pałała namiętnością, do dowódców i rządców,
    i władców, ubranych w kosztowne szaty, do jeźdźców dosiadających konie, wszyscy
    oni to powabni młodzieńcy.
  urd-GVU: وہ بھی شہوت کے مارے اسوریوں کے پیچھے پڑ گئی۔ یہ خوب صورت جوان سب اُسے پیارے
    تھے، خواہ اسوری گورنر یا افسر، خواہ شاندار کپڑوں سے ملبّس فوجی یا اچھے گھڑسوار
    تھے۔
  deu-1912: und entbrannte gegen die Kinder Assur, nämlich die Fürsten und Herren,
    die zu ihr kamen wohl gekleidet, Reisige, so auf Rossen ritten, und alle junge,
    liebliche Gesellen.
  kan-2017: ಇವಳು ತನ್ನ ನೆರೆಯವರಾದ ಅಶ್ಶೂರ್ಯರನ್ನೂ, ನಾಯಕರನ್ನೂ, ಅಧಿಕಾರಿಗಳನ್ನು ವಿಚಿತ್ರವಾಗಿ
    ಉಡುಪು ಧರಿಸಿ ಕುದರೆಗಳ ಮೇಲೆ ಸವಾರಿಮಾಡುವ ರಾಹುತರನ್ನು, ಸುಂದರವಾದ ಯುವಕರನ್ನು ಮೋಹಿಸಿದಳು.
  yap-yap: Ku ir ma dabki wulgo’ ni be dawolnag e pumo’on nu Assyria ni yima ta’farad
    nge pi tayugang’, nge salthaw ni kar chuwggad ko mad nta’reb rogon nib ga’ ra’en,
    nge pi tolang ko pi’in ma yan u os, ni gubin e picha’ney miyad ba picho’ay ni
    kayad ba pagel.
  hlt-MCSB: Assyria hlang rhoek neh pueinak aka soep ukkung hmaiben, amih boeih tongpang
    naidoeh, marhang dongah aka ngol marhang caem kah rhalboei te a pumben.
  mdy-ETH: ዒዛ ፔ ዛሎና ዼኤፖ ዓሶኦሬ ሱኡጎንታ ዖሎ ዓሶ ዓይሣ ዓሶንታ ጮልዔ ዲንኮ ዓፒሎ ማኣዓ ፖኦሊሶንታ ማላሢ ሚዛጳ ፓራሢና
    ዖላ ዼጌሢያ ናሽኪ ዬያቶ ዓፁሞና ሻሊንቴኔ።
  twi-ASANTE: Ɔno nso dii Asiriafoɔ no akyi; amradofoɔ ne asahene, akofoɔ a wɔhyehyɛ
    wɔn ntadeɛ, apɔnkɔsotefoɔ a wɔn nyinaa yɛ mmeranteɛ ahoɔfɛfoɔ.
  eng-WEBU: She lusted after the Assyrians, governors and rulers—her neighbors, clothed
    most gorgeously, horsemen riding on horses, all of them desirable young men.
  wal-wal: Akka qassi Asoore biittaa haariyaageeta, ola gadaawata, lo77o maayuwaa
    maayida olanchchatanne paraa toggiya paraasata, ubbatikka amoyiya, yelaga asata
    minttada siiqaasu.
  spa-PDDPT: Se enamoró de los asirios, gobernadores y sátrapas, guerreros cubiertos
    con esplendidez, jinetes que montaban a caballo. Todos ellos eran jóvenes codiciables.
  gun-gun: Ha'e rami vy itavyxe ha'e katy'i rupi Assíria pygua ra'y kuery ikuai va'e
    reve, mba'eta huvixa joe opena va'e, ao hepyve va'e py onhemonde va'e, kavaju
    árygua, ha'e avakue omoaruãmby meme ramo.
  ilo-ULB: Pinaggartemanna dagiti taga-Asiria, dagiti gobernador ken dagiti mannakigubat
    nga opisial a nakakawes iti nakangayngayed, dagitoy a lallaki ket kumakabalio!
    Amin dagitoy ket napipigsa ken natataer a lallaki!
  kpg-kpg: Gei mee e hiihai huoloo e hai labelaa di huaidu ang gi digau aamua Assyria,
    digau dauwa ala e ulu nia gahu madammaa, mo nia dagi o di llongo dauwa, digaula
    huogodoo e dama daane ge e mmaadanga huoloo.
  uig-ARA: ئۇ ئۆز قوشنىلىرى بولغان ئاسۇرىيلەرگە پەس ئارزۇ-ھەۋەسلەرنى قوزغاتقان؛ ئۇلار
    ئەمەلدار-ھۆكۈمدارلار، ھەشەمەتلىك ساۋۇت، فورمىلارنى كىيگەن، ئاتقا مىنگەن چەۋەندازلار،
    ئۇلارنىڭ ھەممىسى كېلىشكەن يىگىتلەر ئىدى.
  sus-sus: A fan nu wama sɔɔri Asiriyakae xɔn, naxee findi mangɛ ra, naxee findi soe
    ragie ra. E birin tofan e xa sɔɔri dugi kui.
  pon-2006: E pil iang diren ineng suwed ong soupeidi oh lapalap akan en Asiria—sounpei
    kan me mi nan likou melengileng—oh kaunen sounpei kan, irail koaros pil pwulopwul
    oh masamwahu.
  ksd-ksd: I ga anan upi ra tarai Asiria, ra umana luluai na gunan ma ra umana luluai
    nina dia ga mal ma ra ngatngat na mal, ra umana bobo na barmana par diat nina
    dia ga ki ra umana os.
  grc-BRENT: Ἐπὶ τοὺς υἱοὺς τῶν Ἀσσυρίων ἐπέθετο, ἡγουμένους καὶ στρατηγοὺς, τοὺς
    ἐγγὺς αὐτῆς, ἐνδεδυκότας εὐπάρυφα, ἱππεῖς ἱππαζομένους ἐφʼ ἵππων· νεανίσκοι ἐπίλεκτοι
    πάντες·
  ind-AYT: Ia bernafsu kepada orang-orang Asyur, para gubernur dan para penguasa,
    para pahlawan yang berpakaian lengkap dengan senjata, para penunggang kuda yang
    menunggangi kuda, mereka semua adalah orang-orang muda idaman.
  nya-nya: Iyenso anakangamira Asiriya, abwanamkubwa, olamulira asilikali, ankhondo
    ovala zovala zonse za nkhondo ndi okwera pa akavalo. Onsewa anali anyamata osiririka.
  hrv-hrv: Za sinovima se asirskim uspaljivala, sve samim vojvodama i namjesnicima,
    svojim susjedima, raskošno odjevenim, vještim konjanicima, poizbor momcima.
  mps-mps: Oholibago me te Asiria gegunai bidi dabe me, ofisa dabe dali gedu eyu yai.
    Tigidali te sawi yai gesi ogwa bidi, tama te wiegi yai ugwa gudai au elalu, tama
    augwali hwįbo hos kibu dabede dugulama hwįani. Tama Oholibago haliga augwalide
    hogodama, te aga augwali dali pagela pidu geai dao.
  tpi-tpi: Oholiba tu i bin aigris long ol bikman na ofisa bilong Asiria. Olgeta i
    yangpela man na i gat gutpela klos, na ol i save sindaun long ol hos bilong pait.
    Na bel bilong Oholiba i kirap long ol na em i slip wantaim ol.
  dan-1931: Hun kom i Brynde for Assurs Sønner, Statholdere og Landshøvdinger, der
    nærmede sig hende herligt klædt, Ryttere højt til Hest, alle sammen smukke unge
    Mænd.
  vie-OVCB: Nó phải lòng các quan chức A-sy-ri—là những thủ lĩnh và tướng lãnh trong
    những bộ đồng phục đẹp đẽ, cưỡi ngựa oai phong—tất cả đều là những trai tráng
    quyến rũ.
  guj-2017: તે આશ્શૂરીઓ કે જેઓ રાજકર્તાઓ તથા અમલદારો હતા, જેઓ ભભકાદાર પોશાક પહેરનારા
    તથા ઘોડેસવારો હતા. તેમાંના બધા ખૂબસૂરત તથા મજબૂત હતા તેમના પર મોહિત થઈ.
  pon-2006A: E pil iang diren ineng suwed ong soupeidi oh lapalap akan en Asiria—sounpei
    kan me mi nan likou melengileng—oh kaunen sounpei kan, irail koaros pil pwulopwul
    oh masamwahu.
  por-BRBSL: She cobiçava os assírios, governadores e governantes - seus vizinhos,
    vestidos da maneira mais bonita, cavaleiros montando a cavalo, todos eles jovens
    desejáveis.
  cth-cth: Assirianaw e imri ram kaukkungnaw hoi, lawkcengkung ngai han kaawm e thoundoun,
    Marangransanaw marang van kâcuinaw, kahawipoung lah kamthoup e hah a mit hoi a
    noe.
  twi-twi: Ɔno nso dii Asiriafo no akyi; amradofo ne asahene, akofo a wɔhyehyɛ wɔn
    ntade, apɔnkɔsotefo a wɔn nyinaa yɛ mmerante ahoɔfɛfo.
  hlt-hlt: Assyria hlang rhoek neh pueinak aka soep ukkung hmaiben, amih boeih tongpang
    naidoeh, marhang dongah aka ngol marhang caem kah rhalboei te a pumben.
  tbz-SIM: Kòo bɛnkɛ Asidii kó bɛdɑpɑ̀mbɛ̀ o kɔ̃̀ntì yɑumɛ̀, kùmɑ̀ndɑ́ɑ̀bɛ̀ nɛ̀ bɛbeémbɛ̀
    diɛbɛ̀ nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ iwɛ̃ĩ yɛmbɛ̀ bɛ̀ɛ̀ dɑ̀ɑ́tí tiyɑɑ̀wũɔ̃tì nɛ̀ bɛsɑ̃ndèèbɛ̀,
    bɛdɑpùnsɑ́ɑ́tìbɛ̀ bɛmɔu.
  msy-2020: A uaghan Asirian gumazir dapaniba ko, ziaba itiba ko, mɨdorozir gumazibar
    mɨdorozir korotiar aghuiba azuiba ko, gumazir hoziabagh isɨn apiav ikia mɨsoziba,
    a me baghavɨra ikia bar me gifonge. Gumazir kaba bar, me gumazir igiar bar diriba.
  dop-dop: Nyɑ́ cɔlɔ Asilii nyǝ́mɑ tɔm hʋʋlɑɑ, nɑ ɑkewenɑɑ sɔsɑɑ. Pɑ suuwɑ wontu kʋpɑntʋ
    kɛ́ nɑ pɑ́ kɛ́ ɩfepiyɑ. Pɑ tewɑɣɑ nɑ pɑ́ cɑkɩ kpɑɣɑnǝŋ, mpɛɣɛ n tǝŋɑɣɑ.
  azb-azb: O da qonşuları Aşşur övladlarına – valilərə və başçılara, dəbdəbə ilə geyinmiş,
    atlara minmiş adamlara aludə oldu. Onların hamısı cazibədar cavanlar idi.
  eng-DBY: She lusted after the children of Asshur [her] neighbours, governors and
    rulers, clothed most gorgeously, horsemen riding upon horses, all of them attractive
    young men.
  hin-2017: वह अपने अश्शूरी पड़ोसियों पर मोहित होती थी, जो सब के सब अति सुन्दर वस्त्र
    पहननेवाले और घोड़ों के सवार मनभावने, जवान अधिपति और सब प्रकार के प्रधान थे।
  wol-KYG: Moom it waa Asiri ya la xédd, ñuy kàngam aki jawriñ, xarekat yu ràngu ba
    solu ba jekk, di ndaanaani gawar, ñoom ñépp di xale yu góor yu sopplu.
  eng-YLT: On sons of Asshur she hath doted, Governors and prefects, Neighbouring
    ones — clothed in perfection, Horsemen, riding on horses, Desirable young men
    all of them.
  eng-WYC-2017: to the sons of Assyrians, to dukes and magistrates coming to her,
    that were clothed with diverse clothes, to knights that were borne on horses,
    and to young men with noble shape, to all men.
  eng-WMBB: She lusted after the Assyrians, governors and rulers—her neighbours, clothed
    most gorgeously, horsemen riding on horses, all of them desirable young men.
  urd-GVH: वह भी शहवत के मारे असूरियों के पीछे पड़ गई। यह ख़ूबसूरत जवान सब उसे प्यारे
    थे, ख़ाह असूरी गवर्नर या अफ़सर, ख़ाह शानदार कपड़ों से मुलब्बस फ़ौजी या अच्छे घुड़सवार
    थे।
  rug-rug: Asa ba ehaka ni sari tie Asiria, sari qavuna, na koimata, sari varane koari
    dia pinokopoko, kobi tie vaqura sapu kokoi pa hose meke doṉo leadi.
  gaz-gaz: Akkasumas isheen Asoorota jechuunis bulchitootaa fi ajajjoota, loltoota
    wayyaa irraa fi jalaa uffatan, namoota farda yaabbatan kanneen hundi isaanii dargaggeeyyii
    mimmiidhagoo taʼan dharraate.
  fra-LSG: Elle s’enflamma pour les enfants de l’Assyrie, Gouverneurs et chefs, ses
    voisins, Vêtus magnifiquement, Cavaliers montés sur des chevaux, Tous jeunes et
    charmants.
  yal-yal: A fan yi kunfa Asiriya kaane xɔn, yamana kanne nun kuntigine, a dɔxɔ boden
    naxanye marabɛri baxi ki faɲi, e nun soo ragine. Banxulan faɲine nan yi e birin
    na.
  haw-1868: Hauoli iho la oia i ko Asuria kona mau hoalauna, na luna koa a me na'lii
    kahiko nani ia, na hoohololio, e holo ana maluna o na lio, he poe kanaka ui lakou
    a pau e makemakeia.
  arb-NAV: إِذْ عَشِقَتْ أَبْنَاءَ أَشُّورَ مِنْ وُلاةٍ وَقَادَةٍ، الْمُرْتَدِينَ
    أَفْخَرَ الثِّيَابِ، فُرْسَانَ خَيْلٍ وَجَمِيعُهُمْ شُبَّانُ شَهْوَةٍ.
  ewe-ewe: Eya hã ti Asiriatɔwo, mɔmefiawo kple aʋafia gãwo, aʋawɔla, siwo le asrafowu
    me, sɔdolawo; ame siwo katã nye ɖekakpui dzeɖekɛwo yome.
  eng-LEE: For the sons of Asshur did she long, the governors and rulers that were
    near, clothed as they were most gorgeously, horsemen riding upon horses, attractive
    youths all of them.
  asm-FB: অতি জাকজমক্কৈ বস্ত্ৰ পিন্ধা দেশাধিপতি আৰু শাসনকৰ্ত্তাসকলত, ঘোঁৰাৰ ওপৰত উঠা
    অশ্বাৰোহী তাইৰ ওচৰ-চুবুৰীয়া অচূৰীয়াসকলত তাই আসক্ত হ’ল! তেওঁলোক সকলোৱেই সবল আৰু
    মনোহৰ যুৱা আছিল।
  sus-A: عَ قَن نُ وَ مَ سْورِ عَسِرِيَكَيٍ شْن، نَشٍيٍ قِندِ مَنفّ رَ، نَشٍيٍ قِندِ
    سٌي رَفِيٍ رَ. عٍ بِرِن تٌقَن عٍ شَ سْورِ دُفِ كُي.
  fra-SBL: Elle convoitait les Assyriens, gouverneurs et chefs, ses voisins, vêtus
    de la façon la plus splendide, des cavaliers montés sur des chevaux, tous des
    jeunes gens désirables.
  hbo-hbo: אֶל־בְּנֵי֩ אַשּׁ֨וּר עָגָ֜בָה פַּחֹ֨ות וּסְגָנִ֤ים קְרֹבִים֙ לְבֻשֵׁ֣י
    מִכְלֹ֔ול פָּרָשִׁ֖ים רֹכְבֵ֣י סוּסִ֑ים בַּח֥וּרֵי חֶ֖מֶד כֻּלָּֽם׃
  kik-kik: O nake nĩeriragĩria andũ a Ashuri, arĩa maarĩ aathani na anene a ita, na
    njamba cia ita ciĩhumbĩte nguo irĩ riiri, o arĩa maathiiaga mahaicĩte mbarathi,
    acio othe maarĩ andũ ethĩ ciĩrorerwa.
  fra-NCL: Elle a brûlé d’amour pour les fils de l’Assyrie, gouverneurs et chefs,
    ses voisins richement vêtus, cavaliers montés sur des chevaux, tous beaux jeunes
    hommes.
  cek-AK: Anih mah khukbuen kahoih angkhuk Assyria kaminawk, prae ukkungnawk hoi misatuh
    angraengnawk, hrang angthueng kaminawk, kranghoih kaminawk to zoek boih.
  cuk-cuk: Aholiba surbinsa Asiria-dulemar-abedii gusmogad. Asiria-dulemarde, bela
    dummagan-negdakmamaidid, sordamar-e-dummaganad, sorda-bila-onomalad mor-garge
    yomaladid, sapingan-yeerdaklemaladid, sordamar-moli-birgi-sii urwemaladid.
  uig-CYR: У өз хошнилири болған Асурийләргә пәс арзу-һәвәсләрни қозғатқан; улар әмәлдар-һөкүмдарлар,
    һәшәмәтлик савут, формиларни кийгән, атқа мингән чәвәндазлар, уларниң һәммиси
    келишкән жигитләр еди.
  tel-2017: అష్షూరు వాళ్ళల్లో ప్రశస్త వస్త్రాలు ధరించుకున్న సైన్యాధిపతులనూ, అధికారులనూ,
    అందంగా ఉన్న యువకులనూ, గుర్రాల మీద స్వారీ చేసే వాళ్ళనూ మోహించింది.
  hat-BSA: Li te gen anvi pou Asiryen yo, chèf yo, ak ofisye yo, sila ki pre yo, sila
    ki abiye kon prens yo, chevalye k ap galope cheval yo, yo tout se bèl gason byen
    pòtan.
  kos-kos: El wi pac arulana pwar in orek ma koluk nu sin mwet leum lun Assyria ac
    mwet mweun fulat su nukum nuknuk in mweun, oayapa mwet mweun su kasrusr fin horse
    — mukul inge kewa mukul fusr ac oasku lumahlos.
  hbo-WLC: אֶל־בְּנֵי֩ אַשּׁ֨וּר עָגָ֜בָה פַּח֨וֹת וּסְגָנִ֤ים קְרֹבִים֙ לְבֻשֵׁ֣י
    מִכְל֔וֹל פָּרָשִׁ֖ים רֹכְבֵ֣י סוּסִ֑ים בַּח֥וּרֵי חֶ֖מֶד כֻּלָּֽם׃
  ibo-ibo: Ya onwe ya kwa, agụụ ụmụ Asịrịa gụrụ ya, bụ ndịisi ọchịchị, na ndị ọchịagha,
    ndị dike nʼagha yi uwe agha dịka o kwesiri, ndị ikom na-amakwasị nʼelu ịnyịnya,
    ha niile bụ ụmụ okorobịa dị mma nʼile anya.
  ory-ory: ସେ ଆପଣା ପ୍ରତିବାସୀ ଅଶୂରୀୟ ଦେଶାଧ୍ୟକ୍ଷ ଓ ଶାସନକର୍ତ୍ତୃଗଣ ପ୍ରତି ପ୍ରେମରେ ଆସକ୍ତା
    ହେଲା, ସେମାନେ ଅତ୍ୟନ୍ତ ସୁନ୍ଦର ବସ୍ତ୍ର ପରିହିତ, ଅଶ୍ୱାରୋହୀ ଓ ସମସ୍ତେ ମନୋହର ଯୁବା ଲୋକ ଥିଲେ।
  chk-chk: A mocheisou ngeni chon Asiria, ekewe kepina me ekewe meilapen sounfiu,
    ekewe sounfiu mi üföüf üf mi mürina, pwal ekewe chon wawa oris, ir meinisin mi
    alüalöch.
  rop-rop: Imbin wandim ol detlot solja brom Asiriya du. Deibin ol brabli purdiwan
    yangmen. Sambala bin bos blanga detlot solja en sambala bin brabli haibala bos
    en deibin ol dresap garram brabli purdiwan klos wen deibin raidimbat olabat hosis.
  ukr-1871: Палала вона до синів Ассурових, до намісників, гетьманів, приятелїв своїх,
    пишно зʼодягнених, до їздецїв, що вигравали на конях, до всїх вродливих молодиків.
  deu-1951: Sie verliebte sich heftig in die Assyrer, in die Fürsten und Herren, die
    sich ihr nahten, welche köstlich gekleidet waren, Reiter, welche auf Rossen daherritten,
    lauter hübsche Jünglinge.
  eng-JPS: She doted upon the Assyrians, governors and rulers, warriors, clothed most
    gorgeously, horsemen riding upon horses, all of them handsome young men.
  srp-1865: Upaljivaše se za Asircima, knezovima i vlasteljima, susjedima, krasno
    odjevenijem, vitezima koji jahahu na konjma i svi bijahu lijepi mladiæi.
  lug-lug: Yakabawala n’Abasuuli, n’abaamasaza n’abaduumizi b’eggye n’abaserikale
    abaali bambadde obulungi engoye ennungi n’abeebagalanga embalaasi n’abaalabikanga
    obulungi abeegombebwanga.
  heb-heb: אל בני אשור עגבה פחות וסגנים קרבים לבשי מכלול פרשים רכבי סוסים בחורי חמד
    כלם׃
  ben-IRV: সে কাছাকাছি অশূর সন্তানদের কাছে দেশাধ্যক্ষদের কাছে ও শাসনকর্ত্তাদের কাছে
    কামাসক্তা হল; তারা আকর্ষণীয় পোশাক পরা অশ্বারোহী যোদ্ধা, সবাই শক্তিশালী ও সুদর্শন।
  pan-pan: ਉਹ ਅੱਸ਼ੂਰੀਆਂ ਤੇ ਮੋਹਿਤ ਹੋਈ ਜਿਹੜੇ ਸੂਬੇਦਾਰ ਅਤੇ ਸ਼ਰੀਫ ਗੁਆਂਢੀ ਸਨ, ਜਿਹੜੇ ਸੁੰਦਰ
    ਕੱਪੜੇ ਪਹਿਨਦੇ ਅਤੇ ਘੋੜਿਆਂ ਤੇ ਸਵਾਰ ਹੁੰਦੇ ਅਤੇ ਸਾਰਿਆਂ ਦੇ ਸਾਰੇ ਚੁਣਵੇਂ ਗੱਭਰੂ ਸਨ।
  mya-JVB: တင့်တယ် သော အဝတ် ကိုဝတ်သော မိမိအိမ်နီးချင်း အာရှုရိ အမျိုးသား ဗိုလ်မင်း
    ၊ ဝန်မင်း ၊ ချစ် ဘွယ် သောလူပျို ၊ မြင်းစီး သူရဲတို့ကို တပ်မက် ၏။
  hmo-hmo: Vadaeni Oholiba danu ese Asuria taudia ia matabodaga henia, lohia taudia,
    bona tuari biagudia, mai edia tuari dabua namo herea, hosi dekenai idia guia taudia,
    ibounai be eregabe taudia namo herea.
  urd-urd: वह असूरियों पर 'आशिक़ हुई जो सरदार और हाकिम और उसके पड़ोसी थे, जो भड़कीली
    पोशाक पहनते और घोड़ों पर सवार होते और सबके सब दिल पसन्द जवान मर्द थे।
  rus-SYN: Она пристрастилась к сынам Ассуровым, к областеначальникам и градоправителям,
    соседям ее, пышно одетым, к всадникам, ездящим на конях, ко всем отборным юношам.
  bqc-SIM: À lùa Asiliↄzi lↄ se, an bùsu dↄaanaↄ ń ń gbãadeↄ, ɛ̀waaso maa pↄ́
    di sↄ̃́ↄ kpɛ ń ula wɛdeↄ daa ḿpii.
  tcz-CHONGTHU: Amanu chu Assyria miten milal ho sepai captain chule natoh ding pea
    vaihoma pangho galvon lhingsetna hoitah tah a kivon ho galkonna sakol kangtalai
    tolho, akang talaija hung ho, lunglut um tahtah golhang ho jeng chunga chun akitau
    len ahi.
  mar-mar: अश्शूरांशी तिने व्यभिचार केला, अधिपती, नायब अधिपती, भरदार पोषाख घातलेले,
    घोड्यावर बसणारे सरदार व सर्व देखण्या तरुणांशी तिने व्यभिचार केला.
  qub-qub: Paypis ñañannömi fiyupa cuyacurcuran guërracho pillyay yachaj Asiria runacunata.
    Chay runacunaga caran capitancunalla, mandajcunalla, pillyajcuna cuyayllapaj röpan
    jatishalla; cawalluta muntasha purejcunalla, camaraj mösucunalla.
  bqp-bqp: Mɑ win tii u Asirin tem yɛ̃robu kĩɑ kɑ ben siri kowobu. Tɔn be, bɑ sɑ̃ɑwɑ
    ɑluwɑɑsi durɔ burɑbu. Bɑ yɑ̃ɑ burɑnu doke, bɑ mɑɑ mɑɑsɔru yɛ̃.
  hat-hat: Li menm tou li te cho dèyè mesye peyi Lasiri yo, grannèg, gwo zotobre,
    sòlda ak bèl inifòm, bon kavalye ki moute sou chwal, yon bann bèl jenn gason.
  eng-BSB: She too lusted after the Assyrians—governors and commanders, warriors dressed
    in splendor, horsemen riding on steeds, all desirable young men.
  eng-WEBPB: She lusted after the Assyrians, governors and rulers—her neighbours,
    clothed most gorgeously, horsemen riding on horses, all of them desirable young
    men.
  kbq-kbq: Hagi Oholiba'a Asiria kva vahetamina ke anunu nehuno, gavana vahetamine,
    sondia vahete kva vahetamine, hosi agumpima maniza nevaza vahe'ene, knare kukenama
    hu sondia vahetamina maka hentofaza hu'naza kasefa veneneraminkino zamagenunu
    huno avesi'zmante'ne.
  nhe-BL: Huan Jerusalén ehuani ayoc nechnequiyaya na. Quinixtocayayaj nopa asirios
    tlen itztoyaj ininnechca pampa nopa asirios eliyayaj telpocame tlen yejyectzitzi
    huan quinixtocayayaj nopa tlanahuatiani huan tlayacanani tlen soldados. Nochi
    yajuanti moquentiyayaj yoyomitl tlen moradojtic queja tominpiyani huan quipiyayayaj
    cuajcuali tepostli para ica tlatehuise huan nochi yajuanti tlejcotoyaj ipan cahuayos
    tlen yejyectzitzi.
  gub-BL: Uputarahy awa upuner ma'e tuwihaw Axir ywy rehe har a'e wà no. Zauxiapekwer
    kamir ipuràg eteahy ma'e imunehew har romo wanekon wà. Uputar zauxiapekwer kawaru
    ku'az har wanuwihaw a'e wà no. Paw rupi wiko kwàkwàmo na'arewahy uzemuryparypar
    ma'e romo wà.
  eng-DRA: Impudently prostituting herself to the children of the Assyrians, the princes,
    and rulers that came to her, clothed with divers colours, to the horsemen that
    rode upon horses, and to young men all of great beauty.
