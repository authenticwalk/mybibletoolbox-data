verse: EZK.023.037
translations:
  mal-C: അവർ വ്യഭിചാരംചെയ്തു; അവരുടെ കൈകളിൽ രക്തമുണ്ട്. അങ്ങനെ അവർ തങ്ങളുടെ വിഗ്രഹങ്ങളോടു
    വ്യഭിചാരംചെയ്തു; അവർ എനിക്കു പ്രസവിച്ച തങ്ങളുടെ മക്കളെത്തന്നെയും അവയ്ക്കു ഭോജനബലിയായി
    അർപ്പിച്ചു.
  deu-TKW: daß sie die Ehe gebrochen haben, und Blut an ihren Händen ist, und daß
    sie mit ihren Götzen Ehebruch getrieben und ihnen sogar ihre Söhne, die sie mir
    geboren, zur Speise geweiht haben?
  lin-lin: pamba te basalaki kindumba, mpe makila etondi na maboko na bango ; basalaki
    kindumba na banzambe na bango ya bikeko, mpe babonzaki lokola mbeka bana na bango
    ya mibali oyo babotelaki Ngai, mpo ete bakoma bilei ya banzambe na bango ya bikeko.
  eng-LSV: For they have committed adultery, || And blood [is] in their hands, ||
    They committed adultery with their idols, || And also their sons whom they bore
    to Me, || They caused to pass over to them for food.
  eng-GNV: For they haue played the whores, and blood is in their hands, and with
    their idoles haue they committed adulterie, and haue also caused their sonnes,
    whome they bare vnto me, to passe by the fire to be their meate.
  eng-WEBSTER: That they have committed adultery, and blood is in their hands, and
    with their idols have they committed adultery, and have also caused their sons,
    whom they bore to me, to pass for them through the fire , to devour them .
  nhw-BL: Inijuanti tlahuel momecatijtoque huan temictijtoque. Momecatijque pampa
    quinhueyichijtoque tiotzitzi huan tlaixcopincayome huan temictijque pampa quinmictíaj
    ininconehua catli quintlacatiltijque para na huan quintlalíaj ipan tlaixpamitl
    huan quintlatíaj quen se tlacajcahualistli para nopa tiotzitzi.
  swh-ONEN: kwa kuwa wamefanya uzinzi na damu imo mikononi mwao. Wamefanya uzinzi
    na sanamu zao, hata wamewatoa watoto wao walionizalia kuwa kafara, kuwa chakula
    kwao.
  bba-bba: Wee bɑ sɑ̃ɑwɑ kurɔ sɑkɑrɑ kowobu mɑ ben nɔmɑ yɛm yibɑ. Domi bɑ dɑ bɑ bũnu
    sɑ̃ɑmɔ mɑ bɑ kɑ ben bibu yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu mɔ̀. N deemɑ nɛnɑ bɑ rɑɑ bii
    be wɛ̃.
  eng-KJVCPB: that they have committed adultery, and blood is in their hands, and
    with their idols have they committed adultery, and have also caused their sons,
    whom they bare unto me, to pass for them through the fire, to devour them.
  luo-luo: nikech giseterore kendo remo ni e lwetgi. Negiterore gi nyisechegi manono;
    ne gichiwonegi koda ka nyithindgi mane ginywolona, kaka chiembgi.
  meu-meu: Badina be idia na vada e heuda hanai, bona rara na imadia ai; edia kaivakuku
    ida vada e heuda hanai; bona natudia mamaruanedia, lauegu amo e abidia memerodia,
    na boubou karana ai idia e henidia, adia.
  npi-ULB: किनकि तिनीहरूले व्‍यभिचार गरेका छन्, र तिनीहरूका हातहरूमा रगत छ । तिनीहरूले
    आफ्‍ना मूर्तिहरूसित व्‍यभिचार गरे, र तिनीहरूका मूर्तिहरूका प्रसादको रूपमा तिनीहरूले
    आफ्‍ना छोराहरूलाई आगोबाट हिंड्न पनि लगाएका छन् ।
  yor-yor: nítorí wọn ti dá ẹ̀ṣẹ̀ panṣágà ẹ̀jẹ̀ sì wà ní ọwọ́ wọn. Wọn dá ẹ̀ṣẹ̀ panṣágà
    pẹ̀lú àwọn òrìṣà wọn; kódà wọ́n fi àwọn ọmọ wọn tí wọn bí fún ni ṣe ìrúbọ, gẹ́gẹ́
    bí oúnjẹ fún wọn.
  pes-OPCB: ایشان مرتکب زنا و قتل شدند، بت‌پرستی کردند، و پسرانی را که برای من زاییده
    بودند بر مذبحهای خود قربانی کرده، سوزاندند.
  tgl-ULB: yamang nakagawa sila ng pangangalunya, at mula noong may dugo sa kanilang
    mga kamay! Nakagawa sila ng pangangalunya, kasama ng kanilang mga diyus-diyosan
    at kahit na ipinasa nila ang kanilang mga anak na lalaki kung saan nayamot sila
    sa akin sa pamamagitan ng apoy upang masunog!
  hui-hui: Libu wali ko bayanda wali biruwa agali kayu bu ibaga biaga wali agali homelo
    bame bo wahagabi beda. Libugua dama mitangi bialu mbirale gime wabini ngaru baba
    kayu biaga beda. Libugua i̱naga waneigini taba honowa mbirale gime wabini ngaruhondo
    ti bo lomabu migi biribi.
  mya-mya: သူ​တို့​သည်​မျောက်​မ​ထား​မှု၊ လူ​သတ်​မှု​တို့​ကို ကူး​လွန်​ကြ​၏။ ရုပ်​တု​များ​နှင့်​မျောက်​မ​ထား​၍
    ငါ​နှင့်​ရ​သော​သား​များ​ကို​သတ်​ကြ​၏။ သူ​တို့ သည်​ငါ​၏​သား​တို့​ကို​ရုပ်​တု​တို့​အား​ယဇ်
    ပူ​ဇော်​ကြ​၏။-
  bod-N: གང་ལ་ཞེ་ན། དེ་གཉིས་ཀྱིས་ལོག་གཡེམ་བྱས་ཏེ། ལག་པར་ཁྲག་འགོས་པ་དང་། རང་གི་སྐུ་འདྲ་རྣམས་དང་མཉམ་དུ་ལོག་གཡེམ་སྤྱད་དེ།
    ངའི་དོན་དུ་སྐྱེས་པའི་རང་གི་བུ་ཕྲུག་རྣམས་ཀྱང་མེ་བརྒྱུད་ནས་སྐུ་འདྲའི་ཁ་ཟས་སུ་ཕུལ་ཏོ།
    །
  sna-sna: nokuti vakaita ufeve uye ropa riri mumaoko avo. Vakaita ufeve nezvifananidzo
    zvavo; vakasvika pakubayira vana vavo, vavakandiberekera ini, kuti zvive zvokudya
    zvavo.
  spa-BLM: Porque han cometido adulterio, y hay sangre en sus manos. Han cometido
    adulterio con sus ídolos. También han hecho pasar por el fuego a sus hijos que
    me han dado a luz, para que sean devorados.
  cac-cac: A eb' ix chi', ix mulan eb' ix d'a yol in c'ab', chic'tac sc'ab' eb' ix
    yuj b'aj smilcham yune'. Ix in yactejcan eb' ix, axo d'a comon dios ix och eb'
    ix ejmelal. Ix sn̈usantz'a yune' eb' ix silab'il d'a juntzan̈ comon dios chi',
    aton juntzan̈ vuninal ix vil sat yed' eb' ix.
  swh-ULB: kwa kuwa wamefanya uzinzi, na kwa kuwa kuna damu juu ya vichwa vyao. Wamefanya
    uzinzi na sanamu zao, na wamewaweka hata wana wao kwenye moto, kama chakula cha
    sanamu zao.
  bel-bel: бо яны пералюбнічалі, і сыноў сваіх, якіх нарадзілі Мне, праз агонь праводзілі,
    як ежу ім.
  deu-ELBBK: Denn sie haben Ehebruch getrieben, und Blut ist an ihren Händen; und
    mit ihren Götzen haben sie Ehebruch getrieben, und sogar ihre Kinder, die sie
    mir geboren, haben sie ihnen durch das Feuer gehen lassen zum Fraß.
  mbb-OT: Nekepenapew zan wey nekepatey pinaaǥi te ked-azap te zuma he menge ed-ezapen,
    is menge anak dan he inhalad dan kayi te kediey zutun te kegkeetew kayi, impekaan
    dan te menge ed-ezapen pinaaǥi te kebpemuhata zan duen.
  mal-2015: അവർ വ്യഭിചാരം ചെയ്തു, അവരുടെ കയ്യിൽ രക്തം ഉണ്ടു; തങ്ങളുടെ വിഗ്രഹങ്ങളോടു
    അവർ വ്യഭിചാരം ചെയ്തു; അവർ എനിക്കു പ്രസവിച്ച മക്കളെ അവെക്കു ഭോജനമായി അഗ്നിപ്രവേശം
    ചെയ്യിച്ചു.
  rmc-rmc: Bo kerenas o lubipen a o rat hin pre lengre vasta. Kerenas o lubipen peskre
    modlenca a peskre čhaven, so mange ločhile, obetinenas le modlenge andre jag sar
    chaben.
  pes-OPV: زیرا که زنا نموده‌اند و دست ایشان خون آلود است و بابتهای خویش مرتکب زنا
    شده‌اند. و پسران خودرا نیز که برای من زاییده بودند، به جهت آنها ازآتش گذرانیده‌اند
    تا سوخته شوند.
  ron-1924: Еле с-ау дедат ла прякурвие ши пе мыниле лор есте сынӂе; ау прякурвит
    ку идолий лор, ши копиий пе каре Ми-й нэскусерэ й-ау трекут прин фок ын чинстя
    лор, ка сэ-й мэнынче!
  ben-OBCV: কারণ তারা ব্যভিচার করেছে এবং তাদের হাতে রক্ত রয়েছে। তাদের প্রতিমাগুলির
    সঙ্গে ব্যভিচার করেছে; যে সন্তানদের আমার জন্য জন্ম দিয়েছিলে তাদের প্রতিমাদের খাদ্যের
    জন্য উৎসর্গ করেছে।
  som-som: Waayo, way sinaysteen, oo dhiig baa gacmahooda ku jira, oo sanamyadoodana
    way ka sinaysteen, oo wiilashoodii ay ii dhaleenna dab bay u dhex marsiiyeen si
    ay u baabba'aan aawadeed.
  lat-VUC: 'Quia adulteratæ sunt, et sanguis in manibus earum, et cum idolis suis
    fornicatæ sunt: insuper et filios suos quos genuerunt mihi, obtulerunt eis ad
    devorandum.'
  eng-ASVBT: For they have committed adultery, and blood is in their hands; and with
    their idols have they committed adultery; and they have also caused their sons,
    whom they bare unto me, to pass through the fire unto them to be devoured.
  ita-1885: Perciocchè han commesso adulterio, e vi è del sangue nelle lor mani, ed
    han commesso adulterio co' loro idoli; ed anche han fatti passar per lo fuoco
    i lor figliuoli, i quali mi aveano partoriti, per consumarli.
  eng-LXXUP: For they have committed adultery, and blood was in their hands, they
    committed adultery with their devices, and they passed through the fire to them
    their children which they bore to me.
  eng-ULB: since they have committed adultery, and since there is blood on their hands.
    They have committed adultery with their idols, and they have even caused their
    sons to pass through the fire, as food for their idols.
  spa-VBL: Porque han cometido adulterio y son culpables de asesinato. Han cometido
    adulterio con sus ídolos, y hasta han ofrecido a sus hijos, que tenían para mí,
    como sacrificios a sus ídolos.
  fra-_FOB: Elles ont commis adultère, et il y a du sang à leurs mains; elles ont
    commis adultère avec leurs idoles; et même, les enfants qu'elles ont enfantés,
    elles les ont fait passer par le feu pour être dévorés!
  mal-mal: അവർ വ്യഭിചാരം ചെയ്തു; അവരുടെ കയ്യിൽ രക്തം ഉണ്ട്; അവരുടെ വിഗ്രഹങ്ങളോട് അവർ
    വ്യഭിചാരം ചെയ്തു; അവർ എനിക്ക് പ്രസവിച്ച മക്കളെ അവയ്ക്കു ഭോജനമായി അഗ്നിപ്രവേശം
    ചെയ്യിച്ചു.
  urd-GVR: Un se do jurm sarzad hue haiṅ, zinā aur qatl. Unhoṅ ne butoṅ se zinā kiyā
    aur apne bachchoṅ ko jalā kar unheṅ khilāyā, un bachchoṅ ko jo unhoṅ ne mere hāṅ
    janm die the.
  suz-BL: मारदे हना मेको निक्‍शीम हेंथे पाम्‍ताक्‍स। मिनु मेको आस गुइम हुश ख्राक्‍श
    पोक्‍ताक्‍स। मेकोमी आस मूर्ति नु हेंथे पाम्‍ताक्‍स। मेको निक्‍शीम आं कली जरमेशो
    आस तमी तौ आन कली, मूर्ति आन कली ब्‍वचा गेचा कली क्‍योरशा चढ़ेम्‍ताक्‍स। इजीकीएल
    १६:२०
  eng-NOY: that they have committed adultery, and blood is upon their hands, and that
    with their idols they have committed adultery, and have also caused their sons,
    whom they bore to me, to pass through the fire to them for food.
  ita-1927: Poiché han commesso adulterio, han del sangue sulle mani; han commesso
    adulterio coi loro idoli, e gli stessi figliuoli che m’avean partorito, li ha
    fatti passare per il fuoco perché servissero loro di pasto.
  ckb-ckb: چونکە لەشی خۆیان فرۆشت و دەستیان بە خوێنە، لەگەڵ بتەکانیان داوێنپیسییان
    کرد، هەروەها ئەو کوڕانەی کە بۆ منیان بوو وەک خۆراک بۆ بتەکانیان بە ئاگر سووتاندیانن.
  eng-BBE: For she has been false to me, and blood is on her hands, and with her images
    she has been untrue; and more than this, she made her sons, whom she had by me,
    go through the fire to them to be burned up.
  kan-OKCV: 'ಅವರು ವ್ಯಭಿಚಾರ ಮಾಡಿದ್ದಾರೆ, ರಕ್ತವು ಅವರ ಕೈಗಳಲ್ಲಿ ಇದೆ: ತಮ್ಮ ವಿಗ್ರಹಗಳಿಂದ ವ್ಯಭಿಚಾರ
    ಮಾಡಿದ್ದಾರೆ. ನನಗೆ ಹೆತ್ತ ತಮ್ಮ ಗಂಡು ಮಕ್ಕಳನ್ನು ಆ ವಿಗ್ರಹಗಳಿಗೆ ಬಲಿಯಾಗಿ ಕೊಟ್ಟಿದ್ದಾರೆ.'
  tam-2017: அவர்கள் விபசாரம்செய்தார்கள்; அவர்கள் கைகளில் இரத்தமும் இருக்கிறது; அவர்கள்
    தங்களுடைய அசுத்தமான சிலைகளுடன் விபசாரம்செய்து, தாங்கள் எனக்குப்பெற்ற தங்களுடைய
    பிள்ளைகளையும் அவைகளுக்கு இரையாகத் தீயில் பலியிட்டார்கள்.
  spa-RV-1909: Porque han adulterado, y hay sangre en sus manos, y han fornicado con
    sus ídolos; y aun sus hijos que me habían engendrado, hicieron pasar por el fuego,
    quemándolos.
  ron-BTF: Pentru că ele au curvit și sânge este în mâinile lor; și cu idolii lor
    au comis adulter și de asemenea au făcut pe fiii lor, pe care mi i-au născut,
    să treacă pentru ele prinfoc, pentru a-i mânca.
  eng-WEBP: For they have committed adultery, and blood is in their hands. They have
    committed adultery with their idols. They have also caused their sons, whom they
    bore to me, to pass through the fire to them to be devoured.
  eng-FBV: For they have committed adultery, and they are guilty of murder. They have
    committed adultery with their idols, and have even offered their children, whom
    they had for me, as sacrifices to their idols.
  nld-1939: Want zij hebben haar trouw gebroken, en er kleeft bloed aan haar handen;
    met haar gruwelbeelden hebben zij overspel bedreven, en zelfs de kinderen die
    ze Mij hadden gebaard, hebben ze hun tot spijs gebracht.
  nch-BL: Inijuanti tahuel momecatijtoque huan temictijtoque. Momecatijque pampa quinhueyichijque
    teteyome huan taixcopincayome huan temictijque pampa quinmictíaj ininconehua cati
    quintacatiltijque para na huan quintalijque ipan taixpamit huan quintatijque quej
    se tacajcahualisti para nopa teteyome.
  vie-1934: Chúng nó đã phạm tội tà dâm, và có máu nơi tay; chúng nó đã phạm tội tà
    dâm với những thần tượng mình; rất đổi những con cái chúng nó đã sanh cho ta,
    chúng nó cũng khiến qua trên lửa đặng cho thiêu nuốt hết!
  hin-CV: क्योंकि उन्होंने व्यभिचार किया है और उनके हाथ खून से रंगे हैं. उन्होंने
    मूर्तियों के साथ व्यभिचार किया है; और तो और उन्होंने उन अपने बच्चों को उनके भोजन
    के रूप में बलिदान किया है, जो मेरे द्वारा ही पैदा हुए थे.
  spa-BES: Porque han sido infieles a mí, y la sangre está en sus manos, y con sus
    imágenes han cometido adulterio; y más que esto, hizo que sus hijos, que tuvieron
    conmigo, los atravesaran por el fuego para quemarlos.
  tdx-tdx: T’ie nanao havambàñe, le am-pità’ iareo eo ty lio, nanao hakarapiloañe
    amo samposampo’eo, mbore nampiarie’ iareo añ’afo ao o ana-dahy sinama’ iareo amakoo,
    habotse’e.
  tha-KJV: เพราะว่าเธอได้กระทำการล่วงประเวณี และโลหิตอยู่ในมือของเธอ เธอกระทำการล่วงประเวณีกับรูปเคารพของเธอ
    และเธอยังถวายบุตรชายซึ่งเธอบังเกิดให้​แก่​เรานั้นให้​ลุ​ยไฟเพื่อเผาผลาญเขาเสีย
  por-BR-2018: Pois elas cometeram adultério, e há sangue em suas mãos, e com seus
    ídolos cometeram adultério; e até a seus filhos que me haviam gerado fizeram passar
    pelo fogo, para os consumir.
  deu-ELO: Denn sie haben Ehebruch getrieben, und Blut ist an ihren Händen; und mit
    ihren Götzen haben sie Ehebruch getrieben, und sogar ihre Kinder, die sie mir
    geboren, haben sie ihnen durch das Feuer gehen lassen zum Fraß.
  eng-WYC-2018: For they did adultery, and blood was in the hands of them, and they
    did fornication with their idols; furthermore and they offered to those (idols)
    the sons which they engendered to me, for to be devoured. (For they did adultery,
    and blood was upon their hands, and they did fornication, or idolatry, with their
    idols; and furthermore they offered the children whom they begat for me, to those
    idols to be devoured.)
  epo-epo: Ĉar ili adultis, kaj sango estas sur iliaj manoj; ili adultis kun siaj
