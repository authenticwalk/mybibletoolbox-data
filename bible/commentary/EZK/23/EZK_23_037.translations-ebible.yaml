    ont commis l’adultère avec leurs idoles infâmes, et même leurs fils qu’elles m’avaient
    enfantés, elles les ont fait passer par le feu, pour qu’ils les mangent.
  cek-AK: nihnik loe zaehaih sak hoi moe, a ban ah kami ih athii to oh, krangnawk
    hoiah zaehaih a sak hoi, kai hoiah sak ih a caanawk mataeng doeh krang pacah hanah
    hmai angbawnhaih ah a paek hoi.
  cuk-cuk: We-omegan sui-dikarba yolesmalad, degi, dulemar-ablis eosmalad. Na e-bab-dummadyob-ibmar-imaklegedbo
    e-sui-dikarba yolesmalad. An-ega-mimmigan-baksa-gusadi, we-bab-dummadyob-ibmar-imaklegedga
    soogi-ogumakar uksamalad, masyob ega uksamalad.
  uig-CYR: Чүнки улар бузуқлуқ қилди; қоллири қан болди; улар өз бутлири билән бузуқлуқ
    қилип, униң үстигә Маңа туққан өз балилирини уларниң озуғи сүпитидә қурбанлиқ
    қилип өткүзүп беғишлиди.
  tel-2017: వాళ్ళు వ్యభిచారం చేశారు. వాళ్ళ చేతులకు రక్తం అంటింది. వాళ్ళు విగ్రహాలతో
    వ్యభిచారం చేశారు. నాకు కన్న కొడుకులను వాళ్ళ విగ్రహాలు మింగేలా వాటికి దహన బలి అర్పించారు.
  hat-BSA: Paske yo te komèt adiltè e yo gen san nan men yo. Konsa, yo te komèt adiltè
    ak zidòl yo e te menm fè fis yo, ke yo te fè pou Mwen yo, pase nan dife pou sèvi
    kon manje zidòl.
  kos-kos: Eltal tuh orek akmas ac kosro — kosro nu ke ma sruloala, ac akmas ke wen
    natultal ma eltal uniya, su ac ma nutik. Eltal kisakin wen nutik inge nu ke ma
    sruloala.
  hbo-WLC: כִּ֣י נִאֵ֗פוּ וְדָם֙ בִּֽידֵיהֶ֔ן וְאֶת־גִּלּֽוּלֵיהֶ֖ן נִאֵ֑פוּ וְגַ֤ם
    אֶת־בְּנֵיהֶן֙ אֲשֶׁ֣ר יָֽלְדוּ־לִ֔י הֶעֱבִ֥ירוּ לָהֶ֖ם לְאָכְלָֽה׃
  ibo-ibo: Nʼihi na ha akwaala iko, ọbara jupụtakwara nʼaka ha, ha na arụsị ha kwakwara
    iko. Ha jikwa ọ bụladị ụmụ nke ha mụtaara m chụọ aja nsure ọkụ nye ha.
  ory-ory: କାରଣ ସେମାନେ ବ୍ୟଭିଚାର କରିଅଛନ୍ତି ଓ ସେମାନଙ୍କ ହସ୍ତରେ ରକ୍ତ ଅଛି ଓ ସେମାନେ ଆପଣାମାନଙ୍କ
    ପ୍ରତିମାଗଣ ସହିତ ବ୍ୟଭିଚାର କରିଅଛନ୍ତି; ଆଉ, ସେମାନେ ମଧ୍ୟ ଆମ୍ଭଠାରୁ ଜାତ ଆପଣା ସନ୍ତାନଗଣକୁ
    ଗ୍ରାସିତ ହେବା ନିମନ୍ତେ ସେମାନଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନି ମଧ୍ୟଦେଇ ଗମନ କରାଇଅଛନ୍ତି।
  chk-chk: Ra föri angangen lisowu o nimanauei aramas. Ra föri angangen lisowu ren
    ar kewe uluulun anümwäl, ra pwal eäni asoren kek ngeniir nöür kewe, ra nöüniir
    fän itei.
  rop-rop: Dubala bin weshipbat detlot drimin sheip en dubala bin gibit bekboun langa
    mi, en dubala bin medrimbat detlot biginini weya dubala bin abum blanga main en
    dubala bin gibit langa detlot drimin sheip jis laik daga.
  ukr-1871: Бо зломили менї віру, й руки свої покрівавили, й чинили перелюбки з ідолами
    своїми, ба й сини, що менї породили, на їду їм присьвячували.
  deu-1951: daß sie Ehebruch getrieben haben und daß Blut an ihren Händen ist; daß
    sie mit ihren Götzen Ehebruch getrieben haben; daß sie ihre eigenen Kinder, welche
    sie mir geboren haben, durchs Feuer gehen ließen, so daß sie verzehrt wurden?
  eng-JPS: For they have committed adultery, and blood is in their hands, and with
    their idols have they committed adultery; and their sons, whom they bore unto
    Me, they have also set apart unto them to be devoured.
  srp-1865: Da su èinile preljubu i da je krv na rukama njihovijem i da su èinile
    preljubu s gadnijem bogovima svojim i vodile kroz oganj sinove svoje koje su mi
    rodile, da ih jedu.
  lug-lug: kubanga bakoze eby’obwenzi, n’engalo zaabwe zijjudde omusaayi. Benze ne
    bakatonda baabwe, ne basaddaaka n’abaana baabwe ng’emmere y’abakatonda baabwe,
    abaana be banzalira.
  heb-heb: כי נאפו ודם בידיהן ואת גלוליהן נאפו וגם את בניהן אשר ילדו לי העבירו להם
    לאכלה׃
  ben-IRV: কারণ তারা ব্যাভিচার করেছে ও তাদের হাতে রক্ত আছে; তারা নিজেদের মূর্তিদের
    সাথে ব্যভিচার করেছে এবং আমার জন্য জন্ম দেওয়া নিজের সন্তানদের ওদের গ্রাস করার
    জন্য আগুনের মধ্যে দিয়ে নিয়ে গিয়েছে
  pan-pan: ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਨੇ ਵਿਭਚਾਰ ਕੀਤਾ ਅਤੇ ਉਹਨਾਂ ਦੇ ਹੱਥ ਲਹੂ ਨਾਲ ਭਰੇ ਹਨ। ਹਾਂ, ਉਹਨਾਂ
    ਨੇ ਆਪਣੀਆਂ ਮੂਰਤੀਆਂ ਨਾਲ ਵਿਭਚਾਰ ਕੀਤਾ ਅਤੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ ਜੋ ਮੇਰੇ ਤੋਂ ਜੰਮੇ ਅੱਗ ਵਿੱਚੋਂ
    ਲੰਘਾਇਆ ਕਿ ਮੂਰਤੀਆਂ ਲਈ ਉਹ ਖਾਣਾ ਹੋਣ!
  mya-JVB: အကြောင်းမူကား ၊ သူတို့သည် မျောက်မထား ကြပြီ။ လူအသက် ကိုသတ် သောအပြစ်ရှိကြ၏။
    ရုပ်တု တို့နှင့် ပင် မျောက်မထား ကြပြီ။ ငါ့ အဘို့ ဘွားမြင် သောသား တို့ကိုပင် ရုပ်တုစားစရာ
    ဘို့ မီး ဖြင့်ပူဇော်ကြပြီ။
  hmo-hmo: Badina idia be idia heudahanai, bona edia natudia tau, lau dekena amo idia
    havaraia memero, be gabua boubou totona kaivakuku ena lahi ena lalonai idia gabudia
    ore.
  urd-urd: क्यूँकि उन्होंने बदकारी की और उनके हाथ ख़ूनआलूदा हैं हाँ उन्होंने अपने
    बुतों से बदकारी की और अपने बेटों को जो मुझ से पैदा हुए आग से गुज़ारा कि बुतों
    की नज़र होकर हलाक हों।
  rus-SYN: ибо они прелюбо-действовали, и кровь на руках их, и с идолами своими прелюбодействовали,
    и сыновей своих, которых родили Мне, через огонь проводили в пищу им.
  bqc-SIM: Asa aa gbãsĩkɛ̀ mɛ́ aa gbɛ̃́ↄ dɛ̀dɛ. Aa gbãsĩkɛ̀ tã́aↄ yã́ musu,
    ↄ̃ aa sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ òmá ń ń nɛ́ pↄ́ aa ìmanↄↄ tã́apiↄ
    pↄblea ũ.
  tcz-CHONGTHU: Amanin jonthanhoi le toltha akop lhonin milim doi semthu hou jeh a
    jonga ahin, chule keija dinga ahinsa achate govam thilto ato jeh a tolthat hi
    ahi.
  mar-mar: जेव्हापासून त्यांनी व्यभिचार मुर्तीसोबत केला व त्यांच्या संतानांना पुढे
    वारशाने दिला व पिऊन टाकणाऱ्या अग्नीसाठी भगदड पाडले.
  qub-qub: Paycunaga nogata cachaycamashpanmi ïdulucunata adurasha. Jinachöpis paycunaga
    wañuchicojmi caycan. Wamräcunatami ïdulucunapaj rupachisha.
  bqp-bqp: Wee bɑ sɑ̃ɑwɑ kurɔ sɑkɑrɑ kowobu mɑ ben nɔmɑ yɛm yibɑ. Domi bɑ dɑ bɑ bũnu
    sɑ̃ɑmɔ mɑ bɑ kɑ ben bibu yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu mɔ̀. N deemɑ nɛnɑ bɑ rɑɑ bii
    be wɛ̃.
  hat-hat: Yo fè adiltè, yo touye moun, yo fè adiltè ak zidòl, yo touye pitit yo te
    fè pou mwen. Yo ofri yo pou yo boule yo bay zidòl.
  eng-BSB: For they have committed adultery, and blood is on their hands. They have
    committed adultery with their idols. They have even sacrificed their children,
    whom they bore to Me, in the fire as food for their idols.
  eng-WEBPB: For they have committed adultery, and blood is in their hands. They have
    committed adultery with their idols. They have also caused their sons, whom they
    bore to me, to pass through the fire to them to be devoured.
  kbq-kbq: Na'ankure zanagrama savri huke ru vene monko zama ome nehuke, vahe'ma zamahe
    fri'na'a koramo'a zanazampina me'ne. Vahe'mozama zamazanteti'ma antre'za tro'ma
    hunte'naza havi anumzantamine monko zana nehuke, ne'za ofama nehiaza huke Nagrama
    zanami'noa mofavreramina zamaheke ana havi anumzante Kresramana vunte'na'e.
  nhe-BL: Yajuanti tlahuel momecatijtoque huan temictijtoque. Momecatijque pampa quinhueyichijtoque
    totiotzitzi huan tlaixcopincayome huan temictijque pampa quinmictíaj ininconehua
    tlen quintlacatiltijque para na huan quintlalíaj ipan tlaixpamitl huan quintlatíaj
    queja se tlacajcahualistli para nopa totiotzitzi.
  gub-BL: Uker umen 'ym wapuhe wà. Upuruzuka wà no. Uker tupàn a'ua'u wapuhe wà. Wexak
    kar umemyr ihewe wà. A'e re uzuka umemyr wà. Uzuka kar umemyr hera'yr tupàn a'ua'u
    wanenataromo wà.
  eng-DRA: 'Because they have committed adultery, and blood is in their hands, and
    they have committed fornication with their idols: moreover also their children,
    whom they bore to me, they have offered to them to be devoured.'
