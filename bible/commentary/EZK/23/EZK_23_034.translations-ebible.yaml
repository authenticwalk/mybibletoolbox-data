verse: EZK.023.034
translations:
  mal-C: നീ അതു കുടിച്ചു വറ്റിക്കും; അതിന്റെ ഉടഞ്ഞ കഷണങ്ങളെ നീ നക്കും; അങ്ങനെ നീ നിന്റെ
    സ്തനങ്ങൾ ചീന്തിക്കളയും. ഞാൻ അതു പ്രസ്താവിച്ചിരിക്കുന്നു എന്ന് യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാട്.
  deu-TKW: Und du sollst ihn trinken und seine Hefen ausschlürfen und deine Brüste
    zerreißen; denn ich habe es geredet, ist der Spruch des Herrn Jahwe.
  lin-lin: Okomela yango kino ekokawuka, okobuka-buka yango na biteni, mpe ekozokisa-zokisa
    mabele na yo, pamba te Ngai Nkolo Yawe nde nalobi.
  eng-LSV: And you have drunk it, and have drained [it], || And you gnaw its earthen
    ware, || And you pluck off your own breasts, || For I have spoken, || A declaration
    of Lord YHWH,
  eng-GNV: 'Thou shalt euen drinke it, and wring it out to the dregges, and thou shalt
    breake the sheards thereof, and teare thine owne breasts: for I haue spoken it,
    sayth the Lord God.'
  eng-WEBSTER: 'Thou shalt even drink it, and empty it to the dregs, and thou shalt
    break its pieces, and pluck off thy own breasts: for I have spoken it , saith
    the Lord GOD.'
  nhw-BL: Anquiselise nochi amotlatzacuiltil hasta amo tleno mocahuas catli fiero
    para ica nimechtlatzacuiltis huan anmoyolixtejtzonase pampa tlahuel antlaijiyohuijtose
    pampa quej nopa na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtojtoc para panos.
  swh-ONEN: Utakinywa chote na kukimaliza; utakivunja vipande vipande na kuyararua
    matiti yako. Nimenena haya, asema Bwana Mwenyezi.
  bba-bba: Kɑɑ ye nɔwɑ mɑm mɑm sere ɑ ye kɔrɑ kɑ donnu kpɑ ɑ wunɛn tororu mɛɛrɑ ko
    kɑ yen kɛ̃ki. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'Thou shalt even drink it and suck it out, and thou shalt break the
    sheards thereof, and pluck off thine own breasts: for I have spoken it, saith
    the Lord God.'
  luo-luo: Ibiro madhe mi ilungʼe pep; ibiro goye piny motere matindo tindo, kendo
    obiro yiecho thundeni. Jehova Nyasaye Manyalo Gik Moko Duto ema osewacho kamano.
  meu-meu: ba inua, anina ba ha-orea; huimu ba tapusia bona kememu ba kakasia. Badina
    be Ḡaubada Iehova na e tomu, Lau vada na hereva.
  npi-ULB: तैंले त्यो पिउनेछेस् र त्‍यसलाई रित्तो पार्नेछेस् । त्यसपछि तैंले त्‍यो
    कचौरा टुक्रा-टुक्रा पार्नेछेस्, र ती टुक्राले आफ्‍ना स्‍तनहरू काट्नेछेस् । किनकि
    मैले नै यो घोषणा गरेको हुँ— यो परमप्रभु परमेश्‍वरको घोषणा हो ।'
  yor-yor: Ìwọ yóò mú un ni àmugbẹ; ìwọ yóò sì fọ sí wẹ́wẹ́ ìwọ yóò sì fa ọmú rẹ̀
    ya. Èmi ti sọ̀rọ̀ ni Olúwa Olódùmarè wí.
  pes-OPCB: تو آن جام را تا به آخر سر خواهی کشید. سپس آن را خُرد خواهی کرد و به سینۀ
    خود خواهی کوبید. من، خداوند یهوه این را می‌گویم!
  tgl-ULB: Iinumin mo ito at uubusin; at dudurugin mo ito at tatanggalin ang iyong
    mga suso ng pira-piraso. Dahil ito ang ipinahayag ko! Ito ang pahayag ng Panginoong
    Yahweh!'
  hui-hui: Í̠na be ogoniha bedago no biba holebere. Nai howa í̠na gabo be bo pambu
    lowa gingirulo paya bini dodene ngago mo yuwa ogonime dege í̠ninaga andu podalu
    birulebere. I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogome bi o ledogoniore,
    laya lene.
  mya-mya: သင်​သည်​ယင်း​ကို​အ​ကုန်​အ​စင်​သောက်​ပြီး​မှ အ​စိတ်​စိတ်​အ​မြွှာ​မြွှာ​ခွဲ​၍
    ဖ​လား​၏​အ​စ​အ​န​များ​ဖြင့်​မိ​မိ​၏​ရင်​သား​ကို လှီး​ဖြတ်​လိမ့်​မည်။ ဤ​ကား​ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​မိန့်​တော်​မူ​သော
    စ​ကား​ဖြစ်​၏'' ဟူ​၍​တည်း။
  bod-N: ཁྱོད་ཀྱིས་ཕོར་བ་འདི་ལས་བཏུང་བར་མ་ཟད་བཏུང་ཚར་བར་འགྱུར་ལ། དེ་ནས་ཕོར་བ་དེ་དུམ་བུར་གཅོག་པ་དང་རང་གི་བྲང་ཁ་རྨས་པར་བྱའོ།
    །གང་ལ་ཞེ་ན། དེ་ནི་ངས་སྔར་སྨྲས་ཟིན་པའོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ། །
  sna-sna: Uchanwa zvokupedza kuti tsvai; uchauputsa ukava zvaenga uye uchacheka mazamu
    ako. Ndini ndazvitaura, ndizvo zvinotaura Ishe Jehovha.
  spa-BLM: Incluso lo beberás y lo escurrirás. Roerás los trozos rotos, y desgarrará
    tus pechos; porque yo lo he dicho’, dice el Señor Yahvé.
  cac-cac: 'A in Jehová Yajal in svala'': Ol uc''lab''ej jun vaso chi'', man̈xa tas
    ol can d''a yool. Ol lajvoc chi'' ol a mac''anpojoc, axo yed'' spojelal chi''
    ol a jotz'' lajvoc im.'
  swh-ULB: Utakinywea na kubakia kitupu; kisha utakivunja vunja na kuyararua maziwa
    yako kuwa vipande vipande. Kwa kuwa nimesema hivyo-hivi ndivyo Bwana Yahwe asemavyo.'
  bel-bel: 'І вып''еш яе і спарожніш, і чарапкі яе абліжаш, і грудзі твае стурзаеш:
    бо Я сказаў гэта, кажа Гасподзь Бог.'
  deu-ELBBK: Und du wirst ihn trinken und ausschlürfen und wirst seine Scherben benagen
    und deine Brüste zerreißen; denn ich habe geredet, spricht der Herr, HERR.
  mbb-OT: Ed-eminen nu zaan ed-inuma is taǥù kayi, ne zutun edrupeten nu heini is
    tasa, ne edtempelingen nu is kumeng nu tenged te kegkeseeng nu. Iyan a, is Nengazen
    he MEGBEVAYÀ, is migkaǥi kayi.
  mal-2015: നീ അതു കുടിച്ചു വറ്റിച്ചു ഉടെച്ചു കഷണങ്ങളെ നക്കി നിന്റെ മുലകളെ കീറിക്കളയും;
    ഞാൻ അതു കല്പിച്ചിരിക്കുന്നു എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Pijeha andral odi kuči savoro avri, žuvineha lakre kotora a ole črepenca
    tuke čhingereha o koľina, bo me oda phenďom, phenel o RAJ, o Adonaj.“
  pes-OPV: و آن را خواهی نوشید و تا ته خواهی آشامید و خورده های آن را خواهی خایید
    وپستانهای خود را خواهی کند، زیرا خداوند یهوه می‌گوید که من این را گفته‌ام.
  ron-1924: Ыл вей бя ши ыл вей голи, ый вей роаде чобуриле ши-ць вей сфышия цыцеле.
    Кэч Еу ам ворбит’, зиче Домнул Думнезеу.
  ben-OBCV: তুমি তাতে পান করবে এবং চেটেপুটে পান করবে; তা তুমি ভেঙে চুরমার করবে এবং
    নিজের বুক ছিঁড়ে ফেলবে। সার্বভৌম সদাপ্রভু বলেন, আমি বলছি।
  som-som: Waad cabbi doontaa, oo weliba waad heenheensan doontaa, oo burburkiisana
    waad ruugi doontaa, oo naasahaagaad jiidi doontaa, waayo, Sayidka Rabbiga ahu
    wuxuu leeyahay, Aniga ayaa saas ku hadlay.
  lat-VUC: 'Et bibes illum, et epotabis usque ad fæces: et fragmenta ejus devorabis,
    et ubera tua lacerabis, quia ego locutus sum, ait Dominus Deus.'
  eng-ASVBT: Thou shalt even drink it and drain it out, and thou shalt gnaw the sherds
    thereof, and shalt tear thy breasts; for I have spoken it, saith the Lord Jehovah.
  ita-1885: E tu la berrai, e la succerai, e ne spezzerai i testi, e ti strapperai
    le mammelle; perciocchè io ho parlato, dice il Signore Iddio.
  eng-LXXUP: 'drink thou it, and I will take away her feasts and her new moons: for
    I have spoken it, saith the Lord.'
  eng-ULB: You will drink it and drain it empty; then you will shatter it and tear
    your breasts with the pieces. For I have declared it—this is the Lord Yahweh's
    declaration.'
  spa-VBL: La beberás toda, la harás pedazos en el suelo y te desgarrarás el pecho.
    Esto es lo que he dicho, declara el Señor Dios.
  fra-_FOB: Tu la boiras, tu la videras, tu en rongeras les morceaux, et tu te déchireras
    le sein. Car j'ai parlé, dit le Seigneur, l'Éternel.
  mal-mal: നീ അത് കുടിച്ചു വറ്റിച്ച് ഉടച്ച് കഷണങ്ങളെ നക്കി നിന്റെ സ്തനങ്ങളെ കീറിക്കളയും;
    ഞാൻ അത് കല്പിച്ചിരിക്കുന്നു” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: āḳhirī qatre tak pī legī, phir pyāle ko pāsh pāsh karke us ke ṭukṛe chabā
    legī aur apne sīne ko phāṛ legī.’ Yih Rab Qādir-e-mutlaq kā farmān hai.
  suz-BL: मिनु इ लोक्‍ब खोदेंशो दुम्‍नेवे, गे मेको श्‍येत्‍थ मदुम सम्‍म तूनेवे। मिनु
    मेको कचौरा आ टुक्रा नाक्‍नेवे। मिनु गे इ दूध रेत्‍नेवे। मारदे हना गो एको लोव़
    पाता” दे परमप्रभु, परमप्रभु यावेम देंत।
  eng-NOY: Thou shalt even drink it and suck it out, and lick the sherds, and thou
    shalt tear thy breasts. For I have spoken it, saith the Lord Jehovah.
  ita-1927: E tu la berrai, la vuoterai, ne morderai i pezzi, e te ne squarcerai il
    seno; poiché son io quegli che ho parlato, dice il Signore, l’Eterno.
  ckb-ckb: جا دەیخۆیتەوە هەتا چۆڕبڕی دەکەیت، پاشان پارچەپارچەی دەکەیت و مەمکی خۆت
    لەتوکوت دەکەیت، چونکە من قسەم کرد، ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: 'And after drinking it and draining it out, you will take the last drops
    of it to the end, pulling off your breasts: for I have said it, says the Lord.'
  kan-OKCV: ನೀನು ಅದರಲ್ಲಿ ಸ್ವಲ್ಪವೂ ಉಳಿಯದಂತೆ ಹೀರಿ ಕುಡಿದು ಅದನ್ನು ಬೋಕಿಗಳ ಹಾಗೆ ಒಡೆದುಹಾಕುವೆ
    ಮತ್ತು ನೀನೇ ನಿನ್ನ ಸ್ತನಗಳನ್ನು ಕಿತ್ತುಕೊಳ್ಳುವೆ; ಏಕೆಂದರೆ ನಾನೇ ಅದನ್ನು ಹೇಳಿದ್ದೇನೆಂದು
    ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳಿದ್ದಾರೆ.
  tam-2017: நீ அதில் இருக்கிறதைக் குடித்து, உறிஞ்சி, அதின் ஓடுகளை உடைத்துப்போட்டு,
    உன்னுடைய மார்பகங்களைக் கீறிக்கொள்வாய்; நான் இதைச் சொன்னேன் என்று யெகோவாகிய ஆண்டவர்
    சொல்லுகிறார்.
  spa-RV-1909: Lo beberás pues, y lo agotarás, y quebrarás sus tiestos; y tus pechos
    arrancarás; porque yo he hablado, dice el Señor Jehová.
  ron-BTF: Îl vei bea și îl vei goli de tot și îi vei sparge cioburile și îți vei
    smulge sânii, pentru că eu am vorbit aceasta, spune Domnul DUMNEZEU.
  eng-WEBP: You will even drink it and drain it out. You will gnaw the broken pieces
    of it, and will tear your breasts; for I have spoken it,’ says the Lord GOD.
  eng-FBV: You will drink it all down, smash it to pieces on the ground, and tear
    at your breasts. This is what I have spoken, declares the Lord God.
  nld-1939: ge zult hem drinken en uitslurpen, en op zijn scherven zult ge knagen.
    Ge zult u de borsten openrijten, het mikpunt zijn van spot en hoon, want Ik heb
    gesproken, zegt Jahweh, de Heer!
  nch-BL: Anquiselise nochi amotatzacuiltil hasta amo teno mocahuas cati fiero para
    ica nimechtatzacuiltis huan anmoyolixtejtzonase pampa tahuel antaijyohuijtose
    pampa quej nopa na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtojtoc para panos.
  vie-1934: Mầy sẽ uống chén ấy, sẽ uống cạn, sẽ lấy răng gặm các mảnh nó, và mầy
    tự xé vú mầy. Vì ta đã phán, Chúa Giê-hô-va phán vậy.
  hin-CV: तुम इसे पीकर खाली कर दोगी और इसके टुकड़ों को चबाओगी और अपने छातियों को घायल
    करोगी. यह मैंने कहा है, परम प्रधान याहवेह की घोषणा है.
  spa-BES: Y después de beberlo y agotarlo, tomarás las últimas gotas hasta el final,
    arrancándote los senos; porque lo he dicho, dice el Señor Dios.
  tdx-tdx: Toe hinome’o naho ho kapaihe’o, ho tantae’o ty hara’e vaho ho rangote’o
    o nono’oo; fa nitaron-dRaho hoe t’Iehovà Talè.
  tha-KJV: เจ้​าจะดื่มและดื่มจนเกลี้ยง เจ้​าจะแทะเศษถ้วยและฉีกอกของเจ้าเสีย เพราะเราได้ลั่นวาจาแล้ว
    องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แหละ
  por-BR-2018: Tu, pois, o beberás, o esvaziarás, e quebrarás seus cacos; e arrancarás
    teus peitos; porque eu falei,diz o Senhor DEUS.
  deu-ELO: Und du wirst ihn trinken und ausschlürfen, und wirst seine Scherben benagen
    und deine Brüste zerreißen; denn ich habe geredet, spricht der Herr, Jehova. -
  eng-WYC-2018: And thou shalt drink it, and thou shalt drink of (it) till to the
    dregs, (or unto the lees), and thou shalt devour the remnants thereof (or and
    thou shalt devour its remnants), and thou shalt rend thy breasts, for I the Lord
    spake, saith the Lord God.
  epo-epo: Kaj vi eltrinkos ĝin ĝisfunde, kaj vi ĉirkaŭlekos ĝiajn rompopecetojn,
    kaj vi disŝiros vian bruston; ĉar Mi tion parolis, diras la Sinjoro, la Eternulo.
  uig-PIN: sǝn uni iqiwetip yǝnǝ yalaysǝn, ⱨǝtta uning parqilirinimu ƣajilaysǝn, andin
    kɵksiliringnimu yulup taxlaysǝn; qünki Mǝn xundaⱪ sɵz ⱪildim, dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: Di da amo waini hano nanu, faigelei da ebelele hafoga:i dagoi ba:mu. Faigelei
    da goudane, di da sosoa:i amoga dia bida:igi fofa:gimu. Na, Ouligisudafa Hina
    Gode da sia:i dagoi.”
  tpi-OTNT: Mi God, Bikpela, mi tok stret, yu bai dring na pinisim tru dispela wain,
    na bai yu brukim dispela kap na kisim sampela hap hap bilong en. Na bai yu trai
    long kaikaim ol na bai yu holim ol na katim susu bilong yu yet.
  hau-SA: Za ki sha shi ki kuma lashe shi ƙaf; za ki buga shi da ƙasa ya yi rugu-rugu
    ki tsattsage nononki. Ni Ubangiji Mai Iko Duka na faɗa.
  uig-LAT: sen uni ichiwétip yene yalaysen, hetta uning parchilirinimu ghajilaysen,
    andin köksiliringnimu yulup tashlaysen; chünki Men shundaq söz qildim, deydu Reb
    Perwerdigar.
  nde-nde: Uzayinatha uyibhije; uzayiphahlaza ibe yizicucu ufucuze amabele akho. Sengikhulumile,
    kutsho uThixo Wobukhosi.
  ton-ton: ‌ʻIo, te ke inu ia mo mimisi ia ke maha, pea te ke maumau ia, mo motuhi
    ʻaki ia ho huhu pe ʻoʻou:’ ko au Sihova ko e ʻOtua, ‘kuo u lea ki ai.’
  ces-1613: I vypiješ jej a vyvážíš, a než jej polámeš, snáze prsy své roztrháš; neboť
    jsem já mluvil, praví Panovník Hospodin.
  eng-WMB: You will even drink it and drain it out. You will gnaw the broken pieces
    of it, and will tear your breasts; for I have spoken it,’ says the Lord GOD.
  tam-TCV: நீ அதைக் குடித்து வெறுமையாக்குவாய். அதை நீ துண்டுகளாக்கி உன் மார்பகங்களையே
    கிழித்துக் கொள்ளுவாய். நானே இதைச் சொன்னேன், என ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Imnom nimo kini ug hutdon; unya buk-on nimo kini ug samaran ang imong dughan
    sa mga tipik niini. Tungod kay gipamulong ko na kini—mao kini ang gipahayag ni
    Yahweh nga Ginoo.'
  pol-UBG: Wypijesz go i wychylisz do dna, potem go rozbijesz na kawałki, a swoje
    piersi poobrywasz. Ja bowiem to powiedziałem, mówi Pan BÓG.
  urd-GVU: آخری قطرے تک پی لے گی، پھر پیالے کو پاش پاش کر کے اُس کے ٹکڑے چبا لے گی
