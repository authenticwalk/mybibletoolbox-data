    ਅਤੇ ਆਪਣੀਆਂ ਛਾਤੀਆਂ ਪੁੱਟੇਂਗੀ। ਕਿਉਂ ਜੋ ਮੈਂ ਹੀ ਇਹ ਆਖਿਆ ਹੈ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ထိုခွက် ကို သောက် ၍စုတ် ပြီးမှ ခွက်ခြမ်း ကို ကိုက်ခဲ ၍ ၊ ကိုယ် သားမြတ်
    တို့ကို ဆွဲဖြတ် ရလိမ့်မည်။ ငါ ပြော ပြီဟု အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Do oi inua, ena muramura do oi inua haorea. Vadaeni kapusi do oi hamakohia
    maragimaragi, bona ena makohia gauna ta dekena amo, emu ratana do oi darea. Lau
    Dirava, Lohiabada ese lau hereva vadaeni.”
  urd-urd: तू उसे पियेगी और निचोड़ेगी और उसकी ठेकरियाँ भी चबाई जाएगी, और अपनी छातियाँ
    नोचेगी क्यूँकि मैं ही ने यह फ़रमाया है, ख़ुदावन्द ख़ुदा फ़रमाता है।
  rus-SYN: 'И выпьешь ее, и осушишь, и черепки ее оближешь, и груди твои истерзаешь:
    ибо Я сказал это, говорит Господь Бог.'
  bqc-SIM: Ńyↄ̃ ípi mi píiɛ wululu, ní n imibↄpi wíwi, ní n yↄ̃́ↄ lili ń a
    kasoo. Ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: Nangin kichat tijatna dimset khon chu kang hella atogei nadon jou
    chutia chu nangin ahal hala nasuh chip a chuleh lung natah a naop nachup ding
    ahi. Keima thaneitah Pakaiyin kaseijesa ahi.
  mar-mar: तू पिणार व नाल्यात रिकामे सोडशील, तुझे अनेक तुकडे केले जातील आणि तुझ्या
    स्तनांचे अनेक तुकडे केले जातील. असे मी जाहीर करतो, मी परमेश्वर देव जाहीर करत आहे.
  qub-qub: Gonchuntinta ushajpämi upucurcunquipaj. Nircorga chay cöpata sajtarinquipämi.
    Chuchuyquitana gashargärinquipaj. Noga Tayta Diosmi chayno cananpaj rimashcä.
  bqp-bqp: Kɑɑ ye nɔwɑ mɑm mɑm sere ɑ ye kɔrɑ kɑ donnu kpɑ ɑ wunɛn tororu mɛɛrɑ ko
    kɑ yen kɛ̃ki. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: W'ap bwè tout, w'ap kite l' vid. Lèfini, w'ap kraze l' anba dan ou! Moso
    yo pral filange tete ou. Se mwen menm, Seyè sèl Mèt la, ki di sa.
  eng-BSB: You will drink it and drain it; you will dash it to pieces, and tear your
    breasts. For I have spoken,’ declares the Lord GOD.
  eng-WEBPB: You will even drink it and drain it out. You will gnaw the broken pieces
    of it, and will tear your breasts; for I have spoken it,’ says the Lord GOD.
  kbq-kbq: Hagi ana kapufinti tina nehana hanankeno hagege hugahie. Ana hutenka ana
    kapua aru praro nevazinka aminka'a nemasaginka kasunkura hugahane huno Mikozama
    Kegava Hu'nea Ra Anumzamo'a hu'ne.
  nhe-BL: Inquiselise nochi imotlatzacuiltil hasta ax tleno mocahuas tlen fiero para
    ica nimechtlatzacuiltis huan inmoyolixtejtejtzonase pampa tlahuel intlaijiyohuijtose
    pampa queja nopa na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtojtoc para panos.
  gub-BL: Ere'u putar ipor nehe. Te upaw putar nehe. A'e re uka putar kanek wà nehe.
    Ipehegwer uzeka ma'e kwer pupe erekixi putar nekàm nehe. Ihe nezar Tuweharupi
    Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'And thou shalt drink it, and shalt drink it up even to the dregs, and
    thou shalt devour the fragments thereof, thou shalt rend thy breasts: because
    I have spoken it, saith the Lord God.'
