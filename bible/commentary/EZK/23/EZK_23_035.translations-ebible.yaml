  vie-OVCB: 'Vì ngươi đã quên Ta và xoay lưng lại với Ta, đây là điều Chúa Hằng Hữu
    Chí Cao phán: Ngươi phải gặt lấy hậu quả của thói bỉ ổi và dâm dục của ngươi.”'
  guj-2017: 'માટે, પ્રભુ યહોવાહ આમ કહે છે: ‘કેમ કે તું મને ભૂલી ગઈ છે અને મને તારી
    પીઠ પાછળ ફેંકી દીધો છે, તેથી તું તારી લંપટતા અને વ્યભિચારની બોજ ઉઠાવશે.”'
  pon-2006A: 'Eri, iei met me KAUN-O, Wasa Lapalahpie, ketin mahmahsanih: “Pwehki
