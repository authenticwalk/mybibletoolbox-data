  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie m bɛ́immu kɛ tú: A n yɛ̃̀mmu kɛ m bùtínnɛ́, dɛɛ̀ te
    kɛ̀ n tú mufòmmu yɛimu nɛ̀ ɑ cɑ̃́nnì cɑ̃́nnìmɛ̀ dɛ̀ doti ɑ yuu ĩ́nkɛ̀ nkɛ.'
  msy-2020: Ikiavɨra Itir Godɨn Ekiam kamaghɨn mɨgei, “Nɨ na gɨn amadagha akɨrim na
