  arb-NAV: لأَنَّكِ نَسِيتِنِي وَنَبَذْتِنِي وَرَاءَ ظَهْرِكِ، تَحَمَّلِي عَوَاقِبَ
    عَهَرِكِ وَزِنَاكِ».
  ewe-ewe: '“Eya ta ale Aƒetɔ Yehowa gblɔe nye esi: Esi nèŋlɔm be, eye nètsɔm ƒu gbe
