  eng-WMBB: '“Therefore the Lord GOD says: ‘Because you have forgotten me and cast
    me behind your back, therefore you also bear your lewdness and your prostitution.’”'
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है, ‘तूने मुझे भूलकर अपना मुँह मुझसे फेर लिया
    है। अब तुझे अपनी फ़ह्हाशी और ज़िनाकारी का नतीजा भुगतना पड़ेगा’।”
  rug-rug: 'Ego, Hiera gua si zama nia Arau Zihova sa Baṉara: Koa gua sapu muliṉi
