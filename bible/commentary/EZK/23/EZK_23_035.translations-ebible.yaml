verse: EZK.023.035
translations:
  mal-C: '“അതിനാൽ യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ എന്നെ മറന്ന് നിന്റെ
    പിന്നിൽ എറിഞ്ഞുകളകയാൽ നിന്റെ വിഷയലമ്പടത്തദുഷ്ടതയുടെയും വേശ്യാവൃത്തിയുടെയും ശിക്ഷ
    നീ ഇപ്പോൾ ഏറ്റുകൊള്ളുക.”'
  deu-TKW: 'Darum spricht der Herr Jahwe also: Weil du mich vergessen und mich hinter
    deinen Rücken geworfen hast, so trage nun auch die Strafe für deine Unzucht und
    deine Buhlereien.'
  lin-lin: 'Yango wana, tala liloba oyo Nkolo Yawe alobi : Lokola obosanaki Ngai mpe
    otiaki Ngai na sima ya mokongo na yo, okomema mikumba ya ekobo mpe ya kindumba
    na yo. »'
  eng-LSV: 'Therefore, thus said Lord YHWH: Because you have forgotten Me, || And
    you cast Me behind your back, || Even you also bear your wickedness and your whoredoms.”'
  eng-GNV: Therefore thus saith the Lord God, Because thou hast forgotten me, and
    cast me behinde thy backe, therefore thou shalt also beare thy wickednes and thy
    whoredome.
  eng-WEBSTER: Therefore thus saith the Lord GOD; Because thou hast forgotten me,
    and cast me behind thy back, therefore bear thou also thy lewdness and thy prostitutions.
  nhw-BL: “Yeca na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua para nochi
    ya ni anmechajsis pampa antechelcajtoque huan anmoicancueptoque ica na. Huajca
    ama monequi anquiijiyohuise nopa tlatzacuiltilistli pampa anquinhueyichijque tiotzitzi
    huan antechcajtejque quen se ahuilnenca sihuatl quicahua ihuehue.”
  swh-ONEN: '“Kwa hiyo hili ndilo Bwana Mwenyezi asemalo: Kwa kuwa tangu uliponisahau
    mimi na kunitupa nyuma yako, lazima ubebe matokeo ya uasherati wako na ukahaba
    wako.”'
  bba-bba: Wee ɑ mɑn duɑri mɑ ɑ mɑn deri. Tɛ̃, ɑ wunɛn sekuru sɑrirun ɑre sɔɔwo.
  eng-KJVCPB: Therefore thus saith the Lord God; Because thou hast forgotten me, and
    cast me behind thy back, therefore bear thou also thy lewdness and thy whoredoms.
  luo-luo: '“Emomiyo ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Nikech
    wiu osewil koda kendo usejwangʼa, koro nyaka uyud pok maromre gi timbeu mag chode.”'
  meu-meu: 'Taunabunai, Ḡaubada Iehova na ini e gwau tomamu: Badina be vada o lalogu
    boio bona murimu ai vada o negegu, una dainai emu lebulebu bona emu ariara karadia
    davadia bavabi.'
  npi-ULB: यसकारण परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छ, ‘तैंले मलाई बिर्सेको र मलाई
    तेरो पछाडि फालेको छस्, यसैले आफ्‍नो लज्‍जास्‍पद व्‍यवहार र यौनको अनैतिक कामहरूका
    दुष्‍परिणामहरू तैंले सहनुपर्नेछ' ।”
  yor-yor: '“Nítorí náà báyìí ní Olúwa Olódùmarè wí: Níwọ́n bí ìwọ ti gbàgbé mi, tí
    ìwọ sì ti fi mi sí ẹ̀yìn rẹ, ìwọ gbọdọ̀ gba àbájáde ìfẹ́kúfẹ̀ẹ́ àti panṣágà rẹ.”'
  pes-OPCB: «از آنجا که مرا فراموش کردی و از من روگردان شدی، سزای زناکاریها و گناهانت
    را خواهی دید!
  tgl-ULB: Samakatuwid, ito ang sinasabi ng Panginoong Yahweh 'Sapagakat kinalimutan
    ninyo ako at tinalikuran ninyo ako, kaya dadalhin din ninyo ang kahihinatnan ng
    inyong kahiya-hiyang pag-uugali at mga gawa ng sekwal na imoralidad!”
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogome í̠hondo bi ogodagua
    laro. Í̠na i̱ embeda halu erembira ngialu puwa dimagoli halu bayanda walinaga
    biabe bialu harigonaga pani nalu genda ya tandaga na bialu birulebere, laya lene.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သ​ခင်​က``သင်​ငါ့​ကို​မေ့ လျော့​ကာ​ကျော​ခိုင်း​လျက်
    တ​ဏှာ​ရာ​ဂ​စိတ်​နှင့် ပြည့်​တန်​ဆာ​လုပ်​သည့်​အ​တွက်​သင်​သည်​ဒုက္ခ ရောက်​ရ​ပေ​တော့​အံ့''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་བས་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ང་བརྗེད་དེ་ང་རང་རྒྱབ་ཏུ་དོར་བས།
    ཁྱོད་ཀྱིས་རང་གི་འདོད་གཡེམ་དང་གཡེམ་སྦྱོར་གྱི་མཇུག་འབྲས་འཁུར་དགོས་ཞེས་པའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: '“Naizvozvo zvanzi naIshe Jehovha: Sezvo wakandikanganwa ukandirasira shure
    kwako, unofanira kuzvitakurira matambudziko ounzenza hwako noufeve hwako.”'
  spa-BLM: '“Por eso dice el Señor Yahvé: ‘Como me has olvidado y me has echado a
    tus espaldas, por eso también soportas tu lascivia y tu prostitución’”.'
  cac-cac: Yujto ix in b'atcan satc'olal uuj, ix ach el mican d'ayin, yuj chi' yovalil
    ol ab' val syail yuj ajmulal chi', xchi Jehová.
  swh-ULB: Kwa hiyo, Bwana Yahwe asema hivi, 'Kwa sababu umenisahau na kunitupa mbali
    nyumba ya mgongo wako, basi pia utachukua matokeo ya tabia zako za aibu na matendo
    ya uasherati.”'
  bel-bel: 'Таму так кажа Гасподзь Бог: як што ты забыла Мяне і адвярнулася ад Мяне,
    дык і цярпі за беззаконьне тваё і за блудадзейства тваё.'
  deu-ELBBK: 'Darum, so spricht der Herr, HERR: Weil du meiner vergessen und mich
    hinter deinen Rücken geworfen hast, so trage du auch deine Schandtat und deine
    Hurereien.'
  mbb-OT: Ne ǥeina te midlipatan a kenikew wey mid-iniyuǥan, ne siak is Nengazen he
    MEGBEVAYÀ, egkaǥi a he egkerasey ka tenged te mahawag he vaal he iyan is kebelegyè
    nu te zengeg nu.’ ”
  mal-2015: 'ആകയാൽ യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ എന്നെ മറന്നു എന്നെ
    നിന്റെ പിറകിൽ എറിഞ്ഞുകളകകൊണ്ടു നീ നിന്റെ ദുർമ്മര്യാദയും പരസംഗവും വഹിക്ക.'
  rmc-rmc: '„Vašoda kada phenel o RAJ, o Adonaj: Mušines te cerpinel vaš tiro džungipen
    the lubipen, bo bisterďal pre ma a visarďal tut mange le dumeha.“'
  pes-OPV: 'بنابراین خداوندیهوه چنین می‌فرماید: چونکه مرا فراموش کردی و مرا پشت سر
    خود انداختی، لهذا تو نیز متحمل قباحت و زناکاری خود خواهی شد.»'
  ron-1924: 'Де ачея, аша ворбеште Домнул Думнезеу: ‘Пентру кэ М-ай уйтат, пентру
    кэ М-ай арункат ла спателе тэу, поартэ-ць ши ту акум педяпса нелеӂюирилор ши курвиилор
    тале!’”'
  ben-OBCV: “সুতরাং সার্বভৌম সদাপ্রভু এই কথা বলেন যেহেতু তুমি আমাকে ভুলে গিয়েছ এবং
    আমার দিকে পিঠ ফিরিয়েছ বলে তোমাকে তোমার ঘৃণ্য কাজের ও বেশ্যাবৃত্তির ফলভোগ করতে
    হবে।”
  som-som: Sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Waad i illowday oo
    dhabarkaaga gadaashiisaad igu xoortay, sidaas daraaddeed waa inaad sharkaaga iyo
    dhillanimadaadaba u xambaarataa.
  lat-VUC: 'Propterea hæc dicit Dominus Deus: Quia oblita es mei, et projecisti me
    post corpus tuum, tu quoque porta scelus tuum et fornicationes tuas.]'
  eng-ASVBT: 'Therefore thus saith the Lord Jehovah: Because thou hast forgotten me,
    and cast me behind thy back, therefore bear thou also thy lewdness and thy whoredoms.'
  ita-1885: 'Perciò così ha detto il Signore Iddio: Perciocchè tu mi hai dimenticato,
    e mi hai gettato dietro alle spalle, tu altresì porta la tua scelleratezza, e
    le tue fornicazioni.'
  eng-LXXUP: Therefore thus saith the Lord; Because thou hast forgotten me, and cast
    me behind thy back, therefore receive thou the reward of thine ungodliness and
    thy fornication.
  eng-ULB: Therefore, the Lord Yahweh says this, 'Because you have forgotten me and
    thrown me away behind your back, so also you will bear the consequences of your
    shameful behavior and acts of sexual immorality.'”
  spa-VBL: 'En resumen, esto es lo que dice el Señor Dios: Porque te has olvidado
    de mí y me has ignorado, tendrás que experimentar las consecuencias de tu inmoralidad
    y prostitución”.'
  fra-_FOB: 'C''est pourquoi ainsi a dit le Seigneur, l''Éternel: Parce que tu m''as
    mis en oubli, et que tu m''as rejeté derrière ton dos, porte donc aussi la peine
    de tes infamies et de tes adultères.'
  mal-mal: 'ആകയാൽ യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നീ എന്നെ മറന്ന് എന്നെ
    നിന്റെ പിമ്പിൽ എറിഞ്ഞുകളയുകകൊണ്ട് നീ നിന്റെ ദുർന്നടപ്പും പരസംഗവും വഹിക്കുക”.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai, ‘Tū ne mujhe bhūl kar apnā muṅh mujh se
    pher liyā hai. Ab tujhe apnī fahhāshī aur zinākārī kā natījā bhugatnā paṛegā.’”
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी “गे आं कली प्रेंताक्‍वी। मिनु आं कली प्रोंइती।
    मोपतीके गे इ ग्रांग्रा दिशो गेय नु तेल्‍लेम पशो आ पर्बम सजाइ ताइक्‍नेवे” देंत।
    येरमीया २:३२
  eng-NOY: 'Therefore thus saith the Lord Jehovah: Because thou hast forgotten me,
    and cast me behind thy back, therefore bear thou thy lewdness and thy whoredoms.'
  ita-1927: 'Perciò così parla il Signore, l’Eterno: Poiché tu m’hai dimenticato e
    m’hai buttato dietro le spalle, porta dunque anche tu, la pena della tua scelleratezza
    e delle tue prostituzioni”.'
  ckb-ckb: '«لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: چونکە منت لەبیر کرد و پشت
    گوێت خستم، لەبەر ئەوە بەرگەی بەدڕەوشتی و لەشفرۆشییەکەت بگرە.»'
  eng-BBE: 'So this is what the Lord has said: Because you have not kept me in your
    memory, and because your back has been turned to me, you will even undergo the
    punishment of your evil designs and your loose ways.'
  kan-OKCV: '“ಆದ್ದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನೀನು ನನ್ನನ್ನು ಮರೆತುಬಿಟ್ಟು
    ನನ್ನನ್ನು ನಿನ್ನ ಬೆನ್ನಿನ ಮೇಲೆ ಮರೆಮಾಡಿದ ಮೇಲೆ ನೀನು ನಿನ್ನ ದುಷ್ಕರ್ಮವನ್ನೂ ವ್ಯಭಿಚಾರದ ಪ್ರತಿಫಲವನ್ನೂ
    ಅನುಭವಿಸಲೇಬೇಕು.”'
  tam-2017: ஆகையால், நீ என்னை மறந்து, என்னை உனக்கு வெளியே தள்ளிவிட்டதற்காக, நீ உன்னுடைய
    முறைகேட்டையும் உன்னுடைய விபசாரங்களையும் சுமப்பாய் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: 'Por tanto, así ha dicho el Señor Jehová: Por cuanto te has olvidado
    de mí, y me has echado tras tus espaldas, por eso, lleva tú también tu suciedad
    y tus fornicaciones.'
  ron-BTF: 'De aceea astfel spune Domnul DUMNEZEU: Pentru că m-ai uitat și m-ai lepădat
    înapoia spatelui tău, de aceea poartă-ți și tu desfrânarea și curviile tale.'
  eng-WEBP: '“Therefore the Lord GOD says: ‘Because you have forgotten me and cast
    me behind your back, therefore you also bear your lewdness and your prostitution.’”'
  eng-FBV: 'In summary this is what the Lord God says: Because you have forgotten
    about me and have ignored me, you will have to experience the consequences of
    your immorality and prostitution.”'
  nld-1939: 'Daarom, zegt Jahweh, de Heer: omdat ge Mij vergeten hebt, en Mij links
    hebt laten liggen, moet ook gij de straf voor uw ontucht en uw wellust ondervinden.'
  nch-BL: “Yeca na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua para nochi ya
    ni amechajsis pampa antechelcajtoque huan anmoicancuectoque ica na. Huajca ama
    monequi anquiijyohuise nopa tatzacuiltili pampa anquinhueyichijque teteyome huan
    antechcajtejque quej se ahuilnenca sihuat quicahua ihuehue.”
  vie-1934: 'Vậy nên, Chúa Giê-hô-va phán như vầy: Vì mầy đã quên ta, bỏ ta ra sau
    lưng mầy, vậy mầy cũng hãy chịu hình phạt về sự tà dục hành dâm của mầy!'
  hin-CV: '“इसलिये परम प्रधान याहवेह का यह कहना है: जब तुमने मुझे भूला दिया है और
    मुझसे अपना मुंह फेर लिया है, तो ज़रूरी है कि तुम अपने अश्लीलता और वेश्यावृत्ति
    का फल भोगो.”'
  spa-BES: 'Así que esto es lo que ha dicho el Señor Dios: porque no me has guardado
    en tu memoria, y porque me has dado la espalda, incluso serás castigada por tus
    lujurias y por tus prostituciones.'
  tdx-tdx: 'Le inay ty nafè’ Iehovà Talè: Amy te nandikofa’o iraho vaho nahifi’o am-boho’o
    ao, le vaveo o haloloa’oo naho o hakarapiloa’oo.'
  tha-KJV: เพราะฉะนั้น องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เพราะเจ้าลืมเราและเหวี่ยงเราไปไว้เบื้องหลังเจ้าเสีย
    เพราะฉะนั้นเจ้าจงรับโทษราคะและการเล่นชู้ของเจ้าเถิด”
  por-BR-2018: 'Portanto assim diz o Senhor DEUS: Dado que te esqueceste de mim, e
    me lançaste por trás de tuas costas, por isso, leva tu também as consequências
    de tua obscenidade e de tuas prostituições.'
  deu-ELO: 'Darum, so spricht der Herr, Jehova: Weil du meiner vergessen und mich
    hinter deinen Rücken geworfen hast, so trage du auch deine Schandtat und deine
    Hurereien.'
  eng-WYC-2018: Therefore the Lord God saith these things, For thou hast forgotten
    me, and hast cast forth me behind thy body (or and hast thrown me away behind
    thy back), bear thou also thy great trespass and thy fornications.
  epo-epo: 'Tial tiele diras la Sinjoro, la Eternulo: Pro tio, ke vi forgesis Min
    kaj forĵetis Min malantaŭ vian dorson, tial suferu nun pro viaj malvirtoj kaj
    pro viaj malĉastaĵoj.'
  uig-PIN: 'Xuning üqün Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Qünki sǝn Meni untup arⱪangƣa
    taxliwǝtkǝnliking üqün, xunga ɵz buzuⱪluⱪung ⱨǝm paⱨixilikliringning jazasini
    kɵtürisǝn.'
  beo-beo: Wali, Ouligisudafa Hina Gode da amane sia:sa, “Di Nama gogolele amola baligi
    fa:iba:le, di da dia wadela:i lasu hanai hou amola dia da:i hodo bidi lasu hou
    amo hamobeba:le, se bagade hahanini nabimu.”
  tpi-OTNT: “Mi God, Bikpela mi tokim yu olsem, yu bin lusim tingting long mi na givim
    baksait long mi na mekim olkain pasin nogut tru. Olsem na bai yu karim hevi bilong
    ol dispela pasin bilong yu.”
  hau-SA: “Saboda haka ga abin da Ubangiji Mai Iko Duka yana cewa da yake kin manta
    da ni kika tura ni bayanki, dole ki sha sakamakon marmarinki da karuwancinki.”
  uig-LAT: 'Shuning üchün Reb Perwerdigar mundaq deydu: — Chünki sen Méni untup arqanggha
    tashliwetkenliking üchün, shunga öz buzuqluqung hem pahishilikliringning jazasini
    kötürisen.'
  nde-nde: 'Ngakho nanku okutshiwo nguThixo Wobukhosi: Njengoba usungikhohliwe wangifuqela
    ngemva kwakho, kumele uthwale imivuzo yesagweba sakho kanye lobufebe bakho.”'
  ton-ton: Ko ia ʻoku pehē ai ʻe Sihova ko e ʻOtua; “Koeʻuhi kuo ke fakangaloʻi au,
    mo ke lī atu au ki ho tuʻa, ko ia ia te ke fua ai ʻa hoʻo fakalielia mo hoʻo ngaahi
    feʻauaki.”
  ces-1613: 'Protož takto praví Panovník Hospodin: Z té příčiny, že jsi zapomenula
    na mne, a zavrhlas mne za hřbet svůj, i ty také vezmi za svou nešlechetnost, a
    za smilství svá.'
  eng-WMB: '“Therefore the Lord GOD says: ‘Because you have forgotten me and cast
    me behind your back, therefore you also bear your lewdness and your prostitution.’”'
  tam-TCV: '“ஆகையால் ஆண்டவராகிய யெகோவா கூறுவது இதுவே: நீ என்னை மறந்து, என்னைப் புறக்கணித்துவிட்டபடியால்
    உன் இழிவான செயல்களினாலும், வேசித்தனத்தினாலும் உன் பலனை நீ அனுபவிக்கவேண்டும்.”'
  ceb-ULB: Busa, miingon niini si Yahweh nga Ginoo, 'Tungod kay gikalimtan mo ako
