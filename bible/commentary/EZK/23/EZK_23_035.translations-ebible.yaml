  asm-FB: এই হেতুকে, প্ৰভু যিহোৱাই এই কথা কৈছে, ‘কিয়নো তুমি মোক পাহৰিলা, আৰু মোক
    পাছফাললৈ পেলালা; এই কাৰণে তুমিও তোমাৰ ব্যভিচাৰ আৰু বেশ্যাকৰ্মৰ ফল ভোগ কৰিবা’।”
  sus-A: «عَلَتَلَ يِ نَن مَسٍنشِ نَ شَ قٍ رَ؛ ‹عِ تٌ بَرَ نّيمُ ﭑ مَ، عِ قَ عِ كٌبٍ
    رَ سٌ ﭑ نَ، عَ لَنمَ نّ عِ شَ عِ شَ لَنفٌيحَ كٌتٍ شَنِن.›»
  fra-SBL: '« C''est pourquoi le Seigneur Yahvé dit : « Parce que tu m''as oublié
    et que tu m''as rejeté derrière ton dos, toi aussi tu portes ton impudicité et
    ta prostitution. »"'
  hbo-hbo: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה יַ֚עַן שָׁכַ֣חַתְּ אֹותִ֔י וַתַּשְׁלִ֥יכִי
    אֹותִ֖י אַחֲרֵ֣י גַוֵּ֑ךְ וְגַם־אַ֛תְּ שְׂאִ֥י זִמָּתֵ֖ךְ וְאֶת־תַּזְנוּתָֽיִךְ׃
    ס
  kik-kik: '“Nĩ ũndũ ũcio Mwathani Jehova ekuuga ũũ: Kuona atĩ wee nĩũriganĩirwo nĩ
    niĩ na ũkanjikia na thuutha waku, no nginya ũcookererwo nĩ maciaro ma ũũra-thoni
    waku na ũmaraya waku.”'
  fra-NCL: 'C’est pourquoi ainsi parle le Seigneur Yahweh : Parce que tu m’as oublié,
    et que tu m’as rejeté derrière ton dos, porte donc, toi aussi, la peine de ton
    impureté et de tes prostitutions ! »'
  cek-AK: To pongah Angraeng Sithaw mah, Kai nang pahnet moe, na hnuk bangah nang
    vah ving boeh pongah, tangzat to zawh moe, na sak ih zaehaih atho to na zok tih,
    tiah thuih.
  cuk-cuk: 'A-ulale, Bab-Jehová-Bela-Gangued-Nikadi weyob soged: “Ar be an-iessoggu,
    degi, be angi aibachasoggu, a-ulale, be-galagwensuli-gudigusad-ular, degi, be-gambanuchu-imakdigusad-ular,
    be sabsur-odurdaklegoed.”'
  uig-CYR: 'Шуниң үчүн Рәб Пәрвәрдигар мундақ дәйду: — Чүнки сән Мени унтуп арқаңға
    ташливәткәнлигиң үчүн, шуңа өз бузуқлуғуң һәм паһишиликлириңниң җазасини көтирисән.'
  tel-2017: ప్రభువైన యెహోవా ఇలా చెబుతున్నాడు, నువ్వు నన్ను మరిచిపోయి నన్ను వెనక్కి
    తోసేశావు గనుక నీ సిగ్గుమాలిన ప్రవర్తనకూ, నీ వ్యభిచార క్రియలకూ రావలసిన శిక్ష నువ్వు
    భరిస్తావు.”
  hat-BSA: '“Pou sa, pale Senyè BONDYE a: ‘Akoz ou te bliye Mwen e te jete Mwen dèyè
    do ou, se pou ou sipòte, koulye a, pinisyon zak lèd ak zak pwostitisyon ou yo.’”'
  kos-kos: 'Pa inge kas ma LEUM GOD Fulatlana El fahk uh: “Mweyen kom mulkinyula ac
    forla likiyu, kom ac fah keok ke sripen lung koluk lom ac ke elahn kosro lom.”'
  hbo-WLC: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה יַ֚עַן שָׁכַ֣חַתְּ אוֹתִ֔י וַתַּשְׁלִ֥יכִי
    אוֹתִ֖י אַחֲרֵ֣י גַוֵּ֑ךְ וְגַם־אַ֛תְּ שְׂאִ֥י זִמָּתֵ֖ךְ וְאֶת־תַּזְנוּתָֽיִךְ׃
    ס
  ibo-ibo: '“Nʼihi ya, ihe ndị a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru:
    Ebe ọ bụ na i chefuola m, gbakụta m azụ gị, ị ga-ata ahụhụ niile ruuru gị nʼihi
    mmehie, agụụ ọchịchọ ọjọọ na ịgba akwụna gị.”'
  ory-ory: ଏହେତୁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ତୁମ୍ଭେ ଆମ୍ଭକୁ ପାସୋରିଅଛ ଓ ତୁମ୍ଭ ପଛଆଡ଼େ
    ଆମ୍ଭକୁ ପକାଇଅଛ, ଏଥିପାଇଁ ତୁମ୍ଭେ ମଧ୍ୟ ଆପଣା ଲମ୍ପଟାଚରଣ ଓ ବ୍ୟଭିଚାର କ୍ରିୟାର ଭାର ବହନ କର।”
  chk-chk: 'Iei mine ngang Kot ewe Samol mi Lapalap üa apasa: Pokiten ka manlükieila
    o pöütieila lükün sökürum, iei mine kopwe angei liwinin om mocheisou me om amömö
    inisum fän iten lisowu.”'
  rop-rop: Dumaji yubin fogedabat langa mi en bin gibit mi bekboun en bin oldei dumbat
    ol dislot nogudbala ting, wal ai garra panishim yu brabliwei.” Lagijat na YAWEI
    det boswan God bin tok.
  ukr-1871: 'Іще сказав Господь Бог так: Позаяк ти забула мене й одвернулась від мене,
    так і терпи ж за беззаконство твоє та за блудництва твої.'
  deu-1951: 'Darum spricht Gott, der HERR, also: Weil du meiner vergessen und mich
    hinter deinen Rücken geworfen hast, so trage auch du deine Unzucht und deine Hurerei!'
  eng-JPS: 'Therefore thus saith the Lord GOD: Because thou hast forgotten Me, and
    cast Me behind thy back, therefore bear thou also thy lewdness and thy harlotries.'''
  srp-1865: 'Zato ovako veli Gospod Gospod: što si me zaboravila i bacila me za leða
    svoja, zato i ti nosi grdilo svoje i kurvarstva svoja.'
  lug-lug: “Mukama Katonda kyava ayogera nti, Kubanga mwanneerabira ne munkuba amabega,
    kyemuliva mubonaabona olw’okwegomba kwammwe.”
  heb-heb: לכן כה אמר אדני יהוה יען שכחת אותי ותשליכי אותי אחרי גוך וגם את שאי זמתך
    ואת תזנותיך׃
  ben-IRV: অতএব প্রভু সদাপ্রভু এই কথা বলেন, ‘কারণ তুমি আমাকে ভুলে গিয়েছ, আমাকে পিছনে
    ফেলেছ, তার জন্য তুমি আবার নিজের খারাপ কাজের ও বেশ্যাক্রিয়া ওপরে তুলবে ও প্রকাশ
    করবে’!”
  pan-pan: ਸੋ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਤੂੰ ਮੈਨੂੰ ਭੁੱਲ ਗਈ ਅਤੇ ਮੈਨੂੰ ਆਪਣੀ ਪਿੱਠ ਪਿੱਛੇ
    ਸੁੱਟ ਦਿੱਤਾ, ਇਸ ਲਈ ਤੂੰ ਆਪਣੇ ਲੁੱਚਪੁਣੇ ਨੂੰ ਅਤੇ ਆਪਣੇ ਵਿਭਚਾਰ ਨੂੰ ਚੁੱਕ।
  mya-JVB: သို့ဖြစ်၍ ၊ သင်သည် ငါ့ ကို မေ့လျော့ ၍ ၊ သင့် ကျော နောက်သို့ ငါ့ ကိုပစ်
    လိုက်သောကြောင့် ၊ သင် သည် အဓမ္မ အမှုနှင့် မတရား သောမေထုန် အမှု၏ အပြစ်ကိုခံ လော့ဟု
    အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Unai dainai Lohiabada Dirava be inai bamona ia hereva, ia gwau, “Oi ese
    lau oi laloaboio bona oiemu murinai lau oi negea vadaeni. Unai dainai oiemu lebulebu
    bona oiemu ariara karadia edia davana do oi abia.”
  urd-urd: फिर ख़ुदावन्द यूँ फ़रमाता है, कि चूँकि तू मुझे भूल गई और मुझे अपनी पीठ
    के पीछे फेंक दिया इसलिए अपनी बदज़ाती और बदकारी की सज़ा उठा।”
  rus-SYN: 'Посему так говорит Господь Бог: так как ты забыла Меня и отвратилась от
    Меня, то и терпи за беззаконие твое и за блудодейство твое.'
  bqc-SIM: A yã́i tò ma Dii Lua ma mɛ̀ lá pↄ́ ma yã́ sã̀ngu, n ma kpa kpɛ, ńyↄ̃
    n dↄ́ɛ'ĩi ń n káaluakaao gbɛ'eɛ.
  tcz-CHONGTHU: Chuleh nangin keima nei sumil in chuleh nei nungat e. Najon lungput
    leh na noti chonna konna hungsoh doh ho jouse chu nathoh ding ahi tia hiche thaneitah
    Pakai thusei ahi.
  mar-mar: यास्तव प्रभू परमेश्वर देव असे म्हणतो, कारण तू मला विसरलास व मला मागे फेकून
    दिलेस तसेच स्वत:ला उंच करून आपला लाजीरवाणा जारकर्मी स्वभाव प्रकट केला.”
  qub-qub: 'Chaypitami noga Tayta Dios në: Nogata gongaycamashayquipitami, cacharisha
    pï-maywanpis puricushayquipitami castïguwan fiyupa ñacanquipaj. Chaynöga ñacanquipaj
    llapan juchayquicunapitami.»'
  bqp-bqp: Wee ɑ mɑn duɑri mɑ ɑ mɑn deri. Tɛ̃, ɑ wunɛn sekuru sɑrirun ɑre sɔɔwo.
  hat-hat: 'Se poutèt sa, men sa Seyè sèl Mèt la di ankò: -Paske ou te bliye m'',
    ou te vire do ou ban mwen, ou pral soufri pou tout lenkondite ak dezòd ou te fè
    yo.'
  eng-BSB: 'Therefore this is what the Lord GOD says: ‘Because you have forgotten
    Me and have cast Me behind your back, you must bear the consequences of your indecency
    and prostitution.’”'
  eng-WEBPB: '“Therefore the Lord GOD says: ‘Because you have forgotten me and cast
    me behind your back, therefore you also bear your lewdness and your prostitution.’”'
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a amanage hie, Kagra kamefi Nagrira hunaminka
    kagekani nenantenka, savri'ma hunka vano nehunka, monkozama hunka vanoma hu'nana
    mizama'a kagra erigahane.
  nhe-BL: “Yeca na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua para nochi ya
    ni inmechajsis pampa innechilcajtoque huan inmoicancueptoque ica na. Huajca ama
    monequi inquiijiyohuise nopa tlatzacuiltilistli pampa inquinhueyichijque totiotzitzi
    huan innechcajtejque queja se ahuilnenca sihuatl quicahua ihuehue.”
  gub-BL: Zanezar Tuweharupi Wiko Ma'e umume'u ko ma'e kury. — Nereharaz ihewi. Erewak
    nekupe hexak kar pà ihewe hereityk pà. Erepuraraw putar ma'erahy nehe, ta'e nero
    ne xe. Ereiko kuzàwyzài romo.
  eng-DRA: 'Therefore thus saith the Lord God: Because thou hast forgotten me, and
    hast cast me off behind thy back, bear thou also thy wickedness, and thy fornications.'
