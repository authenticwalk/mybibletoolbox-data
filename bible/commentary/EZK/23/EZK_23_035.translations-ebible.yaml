  dop-dop: 'Pǝ tɔɔ kɛ́ Tɑcɑɑ Ɩsɔ mɑ́ mɑ yɔɣɔtɑɑ sɩ: N sɔɔ mɑ tɔɔ. N lɔ-m nɑ wɑɑlɩ
    tɔ, nyɑ́ wɑsɑŋkɑlǝtʋ nɑ nyɑ́ ɩsɑɣɑtʋ kɑ́ mǝlɩ nyɑ́ nyʋɣʋ tɑɑ.'
  azb-azb: 'Buna görə də Xudavənd Rəbb belə deyir: “İndi ki Məni unutdun, Mənə arxa
    çevirdin, pozğunluğun və fahişəliyin üçün cəzanı çək”».'
  eng-DBY: 'Therefore thus saith the Lord Jehovah: Because thou hast forgotten me,
    and cast me behind thy back, therefore bear thou also thy lewdness and thy fornications.'
  hin-2017: तूने जो मुझे भुला दिया है और अपना मुँह मुझसे फेर लिया है, इसलिए तू आप
    ही अपने महापाप और व्यभिचार का भार उठा, परमेश्वर यहोवा का यही वचन है।”
  wol-KYG: '«“Moo tax Boroom bi Aji Sax ji dafa wax ne: Yaa ma fàtte, jalax ma sa
