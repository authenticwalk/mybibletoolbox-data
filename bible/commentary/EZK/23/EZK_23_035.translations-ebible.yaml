  uig-ARA: 'شۇنىڭ ئۈچۈن رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ چۈنكى سەن مېنى ئۇنتۇپ ئارقاڭغا
    تاشلىۋەتكەنلىكىڭ ئۈچۈن، شۇڭا ئۆز بۇزۇقلۇقۇڭ ھەم پاھىشىلىكلىرىڭنىڭ جازاسىنى كۆتۈرىسەن.'
  sus-sus: '«Alatala yi nan masenxi na xa fe ra: ‹I to bara nɛɛmu n ma, i fa i kobe
