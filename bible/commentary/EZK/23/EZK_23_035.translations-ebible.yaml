  eng-YLT: 'Therefore, thus said the Lord Jehovah: Because thou hast forgotten Me,
    And thou dost cast Me behind thy back, Even thou also bear thy wickedness and
    thy whoredoms.'''
  eng-WYC-2017: Therefore the Lord God saith these things, For thou hast forgotten
    me, and hast cast forth me behind thy body, bear thou also thy great trespass
