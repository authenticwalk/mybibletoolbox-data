  eng-WEBU: '“Therefore the Lord GOD says: ‘Because you have forgotten me and cast
    me behind your back, therefore you also bear your lewdness and your prostitution.’”'
  wal-wal: “Hegaa gishshau, Ubbaa Haariya GODAI hagaadan yaagees; ‘Neeni tana dogido
