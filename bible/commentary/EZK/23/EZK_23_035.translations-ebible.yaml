  nya-nya: '“Chifukwa chake, Ine Ambuye Yehova ndikuti: Popeza wandiyiwala Ine ndi
    kundifulatira, chomwecho uyenera kulangidwa chifukwa cha zonyansa zako ndi chiwerewere
