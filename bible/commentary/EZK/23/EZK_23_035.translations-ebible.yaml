  urd-GVU: رب قادرِ مطلق فرماتا ہے، ’تُو نے مجھے بھول کر اپنا منہ مجھ سے پھیر لیا
    ہے۔ اب تجھے اپنی فحاشی اور زناکاری کا نتیجہ بھگتنا پڑے گا‘۔“
  deu-1912: 'Darum so spricht der Herr HERR: Darum, daß du mein vergessen und mich
    hinter deinen Rücken geworfen hast, so trage auch nun deine Unzucht und deine
    Hurerei.'
  kan-2017: ಹೀಗಿರಲು ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನೀನು ನನ್ನನ್ನು ಬೆನ್ನಿನ ಹಿಂದೆ ಮರೆಮಾಡಿ,
    ಮರೆತುಬಿಟ್ಟಿದ್ದರಿಂದ ನಿನ್ನ ದುಷ್ಕರ್ಮದ ಮತ್ತು ವ್ಯಭಿಚಾರದ ಫಲವನ್ನು ನೀನೇ ಅನುಭವಿಸಬೇಕು.”
  yap-yap: 'Irera’ e n’en ni be yog SOMOL ni Th’abi Tolang: “Bochan e kampag talig
    kam pi’ ker’um ngog, ere thingar mu fek wenegan e darngal nge falchuway’ ni um
    tay ngom.”'
  hlt-MCSB: Te dongah ka Boeipa Yahovah loh he ni a. thui. Kai nan hnilh tih na nam
    la kai nan rhoe dongah namah loh namah kah khonuen rhamtat neh na cukhalhnah te
    khaw phuei laeh,” a ti.
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ ሃሢያ ሂዚ ጋዓኔ፦ «ኔ ታና ዋሊ፥ ዙሎ ኔ ታኣም ሺርሼሢሮ፤ ዬያ ሌሊቱዋንቴ ዞኦዛ ኮኦሚፆሮ
    ዓፃዺፆንታ ዬያ ማዺፆንታሮ ሜቶ ኔ ዔካንዳኔ።»
  twi-ASANTE: '“Ɛno enti yei ne deɛ Otumfoɔ Awurade seɛ: Esiane sɛ wo werɛ afiri me
