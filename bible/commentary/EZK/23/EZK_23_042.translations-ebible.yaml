verse: EZK.023.042
translations:
  mal-C: “ഉല്ലാസഭരിതരായ ജനക്കൂട്ടത്തിന്റെ ഘോഷം അവളോടൊപ്പമുണ്ടായിരുന്നു. സാധാരണക്കാരായ
    ആളുകളോടൊപ്പം മരുഭൂമിയിൽനിന്ന് മദ്യപന്മാരെയും കോലാഹലക്കാരെയും വരുത്തി. അവർ അവളുടെയും
    അവളുടെ സഹോദരിയുടെയും കൈകളിൽ വളയിടുകയും തലയിൽ മനോഹരമായ കിരീടങ്ങൾ വെക്കുകയും ചെയ്തു.
  deu-TKW: Und mit lautem Gesange ruhten sie darauf und zu den Männern aus der übrigen
    Menschenmasse wurden Sabäer aus der Wüste gebracht; die legten ihr Spangen an
    die Arme und eine prächtige Krone auf ihr Haupt.
  lin-lin: Zingazinga na ye, makelele ya bato ebele ezalaki koyokana, bameli masanga
    ebele oyo bawutaki na esobe elongo na bato ebele bayaki kolatisa bango mayaka
    na maboko mpe mitole ya bonzenga na mito na bango.
  eng-LSV: And the voice of a multitude at ease [is] with her, || And Sabeans from
    the wilderness are brought in to men of the common people, || And they put bracelets
    on their hands, || And a beautiful crown on their heads.
  eng-GNV: 'And a voyce of a multitude being at ease, was with her: and with the men
    to make the company great were brought men of Saba from the wildernes, which put
    bracelets vpon their hands, and beautifull crownes vpon their heads.'
  eng-WEBSTER: 'And a voice of a multitude being at ease was with her: and with the
    men of the common sort were brought Sabeans from the wilderness, who put bracelets
    upon their hands, and beautiful crowns upon their heads.'
  nhw-BL: Huan tlen nopona campa anitztoyaj ininhuaya catli anmechpaxalohuayayaj,
    caquistiyaya quen tlahuejchihuayayaj miyac tlacame catli tlaiyayaj, paquiyayaj
    huan tlen hueli quichihuayayaj. Eliyayaj tlacame catli ehuayayaj campa huactoc
    tlali huan quichihuayayaj quen tlahuel anmechnequiyayaj huan anmechtlaliliyayaj
    macostli ipan amomax huan se yejyectzi corona ipan amotzonteco.
  swh-ONEN: “Kelele za umati wa watu wasiojali zilikuwa zimemzunguka, wakaleta watu
    wengi waliokuwa wakifanya makelele na walevi kutoka nyikani, ambao walitia bangili
    kwenye mikono ya yule mwanamke na dada yake na pia taji nzuri za kupendeza kwenye
    vichwa vyao.
  bba-bba: Mɑ tɔn dɑbirɑ bu nɑɑwɑ te tɑ ǹ ɡɑ̃ɑnun bwisikunu mɔ, tɑ wure. Tɔn be,
    bɑ sɑ̃ɑwɑ Sebɑɡibu be bɑ nɑ sɑɑ ɡbɑburun di. Mɑ bɑ kurɔ be sumi dokeɑ nɔm wĩinɔ,
    mɑ bɑ mɑɑ bu sinɑ furɔ burɑsu dokeɑ winɔ.
  eng-KJVCPB: 'And a voice of a multitude being at ease was with her: and with the
    men of the common sort were brought Sabeans from the wilderness, which put bracelets
    upon their hands, and beautiful crowns upon their heads.'
  luo-luo: “Bangʼe mahu mar oganda ma ok dew gimoro nowinjo; ne gin jo-Sebea moa e
    thim kaachiel gi joma chwo mojwangʼore. Ne girwakonegi bangli kendo ne gitweyonegi
    otembini mabeyo e wigi.
  meu-meu: Hutuma edia moale reḡedia na taiana ai; bona gunika taudia na tano ḡaḡaena
    amo e hakaudia mai, kekero taudia; bena vaḡivaḡi na hahine imadia ai e atodia,
    bona havava ḡaudia mai hairaidia na kwaradia e havavalaidia.
  npi-ULB: यसैले हल्ला गर्ने भीड त्यसको वरिपरी थियो । तिनमा सबै किसिमका मानिसहरू,
    यतिसम्म कि उजाड-स्‍थानबाट साबीहरू पनि ल्याइए, र उनीहरूले आफ्‍ना हातमा चुराहरू
    लगाए र शिरमा सुन्दर मुकुटहरू लगाए ।
  yor-yor: “Ariwo ìjọ ènìyàn tí kò bìkítà wà ní àyíká rẹ̀; a mú àwọn ara Sabeani láti
    aginjù pẹ̀lú àwọn ọkùnrin láti ara àwọn ọ̀pọ̀ ènìyàn aláìníláárí, wọ́n sì mú àwọn
    ẹ̀gbà ọrùn ọwọ́ sí àwọn ọwọ́ obìnrin náà àti ẹ̀gbọ́n rẹ̀, adé dáradára sì wà ní
    orí wọn.
  pes-OPCB: از آنجا صدای مردان عیاش شنیده می‌شد، مردانی هرزه، میگسار و بیابانگرد؛
    آنها النگو به دست ایشان کردند و تاج زیبا بر سرشان گذاردند.
  tgl-ULB: Kaya ang tinig ng maraming tao na may mga alalahanin ay kasama ninyo, at
    mga manginginom na dinala sa ilang na kasama ng ibang kalalakihan na walang halaga.
    Naglagay sila ng mga pulseras sa inyong mga kamay at mapalamuting mga korona sa
    inyong mga ulo.
  hui-hui: Ani biyagola agali lulu iba naga dindi ko iba dalu naibaga wiagoha howa
    haru ibiniru badi balu tomoru nalu biruwa tigua turu halu bi ladadaga birimi.
    Agali uruni tigua wali biago labonaga gini gi pagida wia halu kuini walinaga manda
    muwa libunaga haguani mo karula haya.
  mya-mya: ပျော်​ရွှင်​မြူး​တူး​နေ​သော​လူ​တစ်​စု​၏​အ​သံ ကို​ကြား​ရ​၏။ ဤ​လူ​စု​သည်​တော​ကန္တာ​ရ​မှ
    ခေါ်​ဆောင်​လာ​သူ​များ​ဖြစ်​၏။ သူ​တို့​သည် အ​မျိုး​သ​မီး​တို့​၏​လက်​မောင်း​တွင်
    လက်​ကောက် များ​ကို​ဝတ်​ပေး​၍​လှ​ပ​သော​သ​ရ​ဖူ​များ ကို​ဆောင်း​ပေး​ကြ​၏။-
  bod-N: དེར་མི་ཚོགས་ཀྱི་སྣང་བ་སྐྱིད་པའི་སྐད་སྒྲ་ཡོད་པ་དང་། མི་ཐ་མལ་བ་དང་ཆང་རྐྱལ་རྣམས་དབེན་སྟོང་ཡུལ་ནས་ཁྲིད་འོངས་ཏེ།
    དེ་དག་གིས་བུད་མེད་གཉིས་ཀྱི་ལག་པར་གདུབ་བུ་དང་། མཛེས་པའི་ཅོད་པན་མགོ་ལ་བསྐོན་ཏོ།
    །
  sna-sna: '“Mheremhere yavanhu vakanga vasina hanya yakanga yakamukomberedza: VaSabhea
    vakaunzwa kubva kugwenga pamwe chete navarume vaibva pamhomho yavanhu vezhowezhowe,
    uye vakashongedza mabhenguro mumaoko omukadzi nomununʼuna wake nekorona dzakaisvonaka
    pamisoro yavo.'
  spa-BLM: “La voz de una multitud que estaba a gusto estaba con ella. Con los hombres
    de la plebe fueron traídos borrachos del desierto; y se pusieron brazaletes en
    las manos, y hermosas coronas en la cabeza.
  cac-cac: Toxon̈ej sn̈iln̈ilan juntzan̈ comon anima yic syac'anoch q'uin̈ eb' yed'
    ix, aton juntzan̈ uc'um an̈ scot d'a tz'inan luum, ix yac'anoch yelvanub' eb'
    d'a ix, ix yac'och q'uen brazalete eb' d'a sc'ab' ix, ix yac'anpaxq'ue corona
    eb' man̈xo jantac svach'il d'a sjolom ix.
  swh-ULB: Hivyo sauti za watu zilikuwa zimemzunguka; pamoja na watu wa kila aina,
    hata walevi waliletwa kutoka jangwani, na wakawavalisha vikuku mikononi mwao na
    mataji mazuri juu ya vichwa vyao.
  bel-bel: І чуўся голас народу, які радаваўся ў яе, і да людзей з натоўпу народнага
    ўводзілі п'яніц з пустыні; і яны клалі на рукі іх бранзалеткі і на галовы іх прыгожыя
    вянкі.
  deu-ELBBK: Und dabei war die Stimme einer sorglosen Menge. Und zu den Männern aus
    der Menschenmenge wurden Zecher gebracht aus der Wüste; und sie legten Armringe
    an ihre Hände und setzten prächtige Kronen auf ihre Häupter.
  mbb-OT: Egkezineg puun te ruǥu zan is keǥurub te egkengelangut wey kedlipeylipey
    te menge etew, he ebpemuun diyà te sibsivayan. Midrintian wey migkurunahan sikandan
    kayi te menge etew.
  mal-2015: നിർഭയമായിരിക്കുന്ന ഒരു പുരുഷാരത്തിന്റെ ഘോഷം അവളോടുകൂടെ ഉണ്ടായിരുന്നു;
    ജനസമൂഹത്തിലെ പുരുഷന്മാരുടെ അടുക്കൽ അവർ ആളയച്ചു, മരുഭൂമിയിൽനിന്നു കുടിയന്മാരെ കൊണ്ടുവന്നു;
    അവർ അവരുടെ കൈക്കു വളയിടുകയും തലയിൽ ഭംഗിയുള്ള കിരീടങ്ങൾ വെക്കയും ചെയ്തു.
  rmc-rmc: Pašal lende šunďolas e bari vika le manušengri, so lenge hin savoro jekh;
    pal e pušťa ande le pijaken, save thode le soduje pheňenge pro vasta o naramki
    a o šukar koruni pro šere.
  pes-OPV: و در آن آواز گروه عیاشان مسموع شد. وهمراه آن گروه عظیم صابیان از بیابان
    آورده شدندکه دستبندها بر دستها و تاجهای فاخر بر سر هردوی آنها گذاشتند.
  ron-1924: С-ау аузит стригэтеле уней мулцимь веселе ши, ку мулцимя ачаста де оамень
    де рынд, ау адус ниште бецивь дин пустиу, каре ау пус брэцэрь ын мыниле челор
    доуэ сурорь ши мындре кунунь пе капетеле лор.
  ben-OBCV: “তার চারিদিকে ছিল চিন্তাহীন লোকেদের কোলাহল; উচ্ছৃঙ্খল জনতার সঙ্গে মরুভূমি
    থেকে মদ্যপায়ীদের আনা হয়েছিল, তারা সেই দুই বোনের হাতে চুড়ি এবং তাদের মাথায়
    সুন্দর মুকুট পরিয়েছিল।
  som-som: Oo waxaa iyada la jiray codka dadka faraha badan, oo raaxaysan, oo dadkii
    faraha badnaana waxaa la yimid sakhraamiin cidlada laga keenay, oo waxay gacmaha
    u geliyeen dugaagado, oo madaxana taaj qurux badan bay u saareen.
  lat-VUC: 'Et vox multitudinis exsultantis erat in ea: et in viris, qui de multitudine
    hominum adducebantur, et veniebant de deserto, posuerunt armillas in manibus eorum,
    et coronas speciosas in capitibus eorum.'
  eng-ASVBT: 'And the voice of a multitude being at ease was with her: and with men
    of the common sort were brought drunkards from the wilderness; and they put bracelets
    upon the hands of them twain, and beautiful crowns upon their heads.'
  ita-1885: Quivi è stato uno strepito di moltitudine sollazzante; ed oltre agli uomini
    della turba del popolazzo, sono stati introdotti degli ubriachi del deserto; i
    quali han poste delle maniglie in su le mani di quelle due donne, ed una corona
    di gloria sopra le lor teste.
  eng-LXXUP: and they raised a sound of music, and that with men coming from the wilderness
    out of a multitude of men, and they put bracelets on their hands, and a crown
    of glory on their heads;
  eng-ULB: So the sound of a noisy crowd was around her; including all kinds of men,
    even Sabeans were brought in from the wilderness, and they put bracelets on their
    hands and beautiful crowns on their heads.
  spa-VBL: La sala estaba llena del ruido de la gente que estaba de fiesta. Trajeron
    a hombres borrachos del desierto junto con algunas personas comunes, y te pusieron
    brazaletes en las muñecas y hermosas coronas en la cabeza.
  fra-_FOB: Là on entendait le bruit d'une multitude joyeuse; et parmi cette foule
    d'hommes, on a fait venir des Sabéens du désert, qui ont mis des bracelets aux
    mains des deux sœurs, et de magnifiques couronnes sur leur tête.
  mal-mal: നിർഭയമായിരിക്കുന്ന ഒരു പുരുഷാരത്തിന്റെ ഘോഷം അവളോടുകൂടി ഉണ്ടായിരുന്നു; ജനസമൂഹത്തിലെ
    പുരുഷന്മാരുടെ അടുക്കൽ അവർ ആളയച്ച്, മരുഭൂമിയിൽനിന്നു മദ്യപന്മാരെ വരുത്തി; അവർ അവരുടെ
    കൈകളിൽ വളയിടുകയും തലയിൽ ഭംഗിയുള്ള കിരീടങ്ങൾ വയ്ക്കുകയും ചെയ്തു”.
  urd-GVR: Registān se Sibā ke muta'addid ādmī lāe gae to shahr meṅ shor mach gayā,
    aur logoṅ ne sukūn kā sāṅs liyā. Ādmiyoṅ ne donoṅ bahnoṅ ke bāzuoṅ meṅ kaṛe pahnāe
    aur un ke saroṅ par shāndār tāj rakhe.
  suz-BL: मिनु सहरम ठेयब ग्‍येरसीशो रेयके दुम्‍त। मिनु गोरशो रागी रे चाक्‍शो दुक्‍शो
    मुरपुकीमी मेकेर ङा मीश मुर आन कली चुरा लिक्‍ताक्‍म। मिनु आन पियाम दारशो सुन फू
    चुइक्‍‍ताक्‍म।
  eng-NOY: Also the voice of a multitude at ease was with her; and together with men
    from the common multitude were brought deep-drinkers from the desert, who put
    bracelets upon their hands, and beautiful crowns upon their heads.
  ita-1927: E là s’udiva il rumore d’una folla sollazzante, e oltre alla gente presa
    tra la folla degli uomini, sono stati introdotti degli ubriachi venuti dal deserto,
    che han messo de’ braccialetti hai polsi delle due sorelle, e de’ magnifici diademi
    sul loro capo.
  ckb-ckb: «دەنگی کۆمەڵێک بیسترا کە لە دەوروبەری ڕایاندەبوارد، لەگەڵ زۆروبۆری خەڵک.
    سەبئییەکان لە چۆڵەوانییەوە هێنرابوون، ئەوانەی بازنیان کردە دەستی ئەو دووانە و
    تاجی جوانیان خستە سەر سەریان.
  eng-BBE: '... and they put jewels on her hands and beautiful crowns on her head.'
  kan-OKCV: “ಅವಳ ಸಂಗಡ ವಿನೋದಪ್ರಿಯ ಸಮೂಹದ ಶಬ್ದವು ಇತ್ತು. ಸಾಧಾರಣ ಮನುಷ್ಯರ ಸಂಗಡ ಮರುಭೂಮಿಯಿಂದ
    ಕುಡುಕರನ್ನೂ ಕರೆಯಿಸಿಕೊಂಡು ಆ ಮಹಿಳೆ ಮತ್ತು ಅವಳ ಸಹೋದರಿಯ ಕೈಗಳ ಮೇಲೆ ಕಡಗಳನ್ನೂ ತಮ್ಮ ತಲೆಗಳ
    ಮೇಲೆ ಶೃಂಗಾರವಾದ ಕಿರೀಟವನ್ನೂ ಇಟ್ಟರು.
  tam-2017: அவளிடத்திலே அந்தச் கூட்டத்தின் இரைச்சல் அடங்கின பின்பு, மக்கள் கூட்டமான
    ஆண்களையும் அழைத்தனுப்பினார்கள்; குடிகாரர்கள் வனாந்திரத்திலிருந்து கொண்டுவரப்பட்டார்கள்;
    இவர்கள் அவர்களுடைய கைகளில் காப்புகளையும் அவர்களுடைய தலைகளில் அலங்காரமான கிரீடங்களையும்
    போட்டார்கள்.
  spa-RV-1909: 'Y oyóse en ella voz de compañía en holganza: y con los varones fueron
    traídos de la gente común los Sabeos del desierto; y pusieron manillas sobre sus
    manos, y coronas de gloria sobre sus cabezas.'
  ron-BTF: Și vocea unei mulțimi tihnite era cu ea; și cu bărbații de rând au fost
    aduși sabeeni din pustie, care au pus brățări pe mâinile lor și coroane frumoase
    pe capetele lor.
  eng-WEBP: “The voice of a multitude being at ease was with her. With men of the
    common sort were brought drunkards from the wilderness; and they put bracelets
    on their hands, and beautiful crowns on their heads.
  eng-FBV: The room was full of the noise of people partying. Drunk men were brought
    in from the desert along with some common people and they put bracelets on your
    wrists and beautiful crowns on your head.
  nld-1939: Dan zong men voor haar met daverende stem, en bij mannen uit de heffe
    des volks voegden zich dronkaards uit de woestijn; die deden armbanden om haar
    polsen, en zetten een prachtige kroon op haar hoofd.
  nch-BL: Huan ten nopona campa anitztoyaj inihuaya cati amechpaxalohuayayaj, caquistiyaya
    quej tahuejchihuayayaj miyac tacame cati taiyayaj, paquiyayaj huan ten hueli quichihuayayaj.
    Eliyayaj tacame cati ehuayayaj campa huactoc tali huan quichihuayayaj quej tahuel
    amechnequiyayaj huan amechtaliliyayaj macosti ipan amomax huan se yejyectzi corona
    ipan amotzonteco.
  vie-1934: Nơi nó có tiếng ồn ào của đám đông ở rỗi; và có người hèn hạ cùng người
    say sưa từ nơi đồng vắng được đem đến; chúng nó đeo vòng nơi tay hai chị em, và
    đội mũ rực rỡ trên đầu.
  hin-CV: “उसके चारों तरफ लापरवाह भीड़ का कोलाहल सुनाई दे रहा था; पियक्कड़ों को निर्जन
