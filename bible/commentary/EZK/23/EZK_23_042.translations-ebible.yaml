  gaz-gaz: “Wacni fandalaltootaa naannoo isheetti dhagaʼame; machooftonni namoota
    wacan sana wajjin gammoojjiidhaa dhufanis achi turan; isaanis irree dubartii sanaattii
    fi kan obboleettii isheetti bitawoo, mataa isaaniitti immoo gonfoo miidhagaa kaaʼaniif.
  fra-LSG: On entendait les cris d’une multitude joyeuse; Et parmi cette foule d’hommes
    On a fait venir du désert des Sabéens, Qui ont mis des bracelets aux mains des
    deux sœurs Et de superbes couronnes sur leurs têtes.
  yal-yal: Yama gbeen xuiin yi minima ɲaxanli ito rabilinni, naxanye bɔɲɛ xunbelixi.
    Muxu ganla nun Sabe kaane yi fa, sa keli tonbonni naxanye yiirasone sa sungutun
    firinne yiin na, e yi mangaya kɔmɔtin so e xun na.
  haw-1868: A o ka leo o ke anaina e nanea ana kekahi me ia, a ua lawe pu ia na makaainana
    me ka poe ona, mai ka waonahele mai, ua kau lakou i na kupee ma ko lakou mau lima,
    a me na lei nani maluna o ko lakou mau poo.
  arb-NAV: وَأَحَاطَتْ بِها جَلَبَةُ قَوْمٍ لاهِينَ، وَاسْتُجْلِبَ مِنَ الْبَرِّيَّةِ
    سُكَارَى مَعَ أُنَاسٍ مِنْ رَعَاعِ الْخَلْقِ، زَيَّنُوا أَيْدِي الْمُذْنِبَتَيْنِ
    بِأَسْوِرَةٍ، وَوَضَعُوا عَلَى رَأْسَيْهِمَا تَاجَ جَمَالٍ.
  ewe-ewe: “Ameha aɖe ƒe howɔwɔ ƒo xlãe. Wokplɔ Sabeatɔwo tso gbegbe kpli wo vɛ, eye
    wotsɔ abɔgɛwo de abɔwo na nyɔnu la kple nɔvia nyɔnu, eye woɖɔ fiakuku dzeaniwo
    na wo.
  eng-LEE: And the shout of a peaceful joyous multitude was [heard] within her; and
    with the men of the masses of the common people were brought Sabeans from the
    wilderness; and these women placed bracelets on their hands, and crowns of glory
    upon their heads.
  asm-FB: আৰু নিশ্চিন্তে থকা লোক সকলৰ কোলাহল তাইৰ তাত শুনা গ’ল আৰু সামান্য শ্ৰেণীৰ
    মানুহবোৰৰ লগত মৰুপ্রান্তৰ পৰা মতোৱালবোৰ অনা হ’ল তেওঁলোকে তোমালোক দুজনীৰ হাতত খাৰু
    আৰু মূৰত সুন্দৰ মুকুট পিন্ধাই দিলে।
  sus-A: «حَمَ نُ نَ عِ رَبِلِنيِ. سٍبَكَيٍ قَن نُ نَ نَشٍيٍ كٍلِ فبٍنفبٍرٍنيِ مَ.
    عٍ نُ بّلّشّرَ سٌي سٌمَ عِ تَن نُن عِ شُنيَ بّلّشّ رَ، عٍ قَ مَنفّ نِمِتّ تٌقَنيِ
    دُ سُ وٌ شُنيِيٍ مَ.
  fra-SBL: « La voix d'une multitude à l'aise était avec elle. Avec des hommes du
    peuple, on amenait des ivrognes du désert ; on leur mettait des bracelets aux
    mains, et de belles couronnes sur la tête.
  hbo-hbo: וְקֹ֣ול הָמֹון֮ שָׁלֵ֣ו בָהּ֒ וְאֶל־אֲנָשִׁים֙ מֵרֹ֣ב אָדָ֔ם מוּבָאִ֥ים
    *סֹובָאִים (סָבָאִ֖ים) מִמִּדְבָּ֑ר וַֽיִּתְּנ֤וּ צְמִידִים֙ אֶל־יְדֵיהֶ֔ן וַעֲטֶ֥רֶת
    תִּפְאֶ֖רֶת עַל־רָאשֵׁיהֶֽן׃
  kik-kik: “Nake nĩarigiicĩirio nĩ kĩrĩndĩ kĩingĩ kĩanegenaga gĩtekũmaka; andũ a Sabea
    makĩrehwo kuuma werũ-inĩ, marĩ hamwe na gĩkundi kĩa andũ matarĩ igweta, nao magĩĩkĩra
    mũtumia ũcio na mwarĩ wa nyina bangiri moko, na makĩmekĩra tanji thaka mĩtwe.
  fra-NCL: On y entendait le bruit d’une foule à l’aise ; aux gens venus des grands
    amas d’hommes, se sont joints les buveurs du désert, qui ont mis des bracelets
    aux mains des deux sœurs, et des couronnes magnifiques sur leurs têtes.
  cek-AK: Nongpata khae hoiah mawnhaih tawn ai kaminawk ih lok to tacawt, kalah kaminawk
    loe Sabean, tiah kawk ih praezaek hoiah angzo kami ah oh o, nihcae mah nongpata
    hanah ban lakok, kranghoih lumuek to angmuek o sak, tiah thuih.
  cuk-cuk: ”Dule-bukidar iba-onolenaidgi-oimakbukwad itoleged. We-dulemardi Sabeo-dorganad,
    nega-dulesulidganba-danimaladid. Amardi we-omeganga ibmar-sakwagi-nasikleged nasiksamalad.
    E-nonogi orgurgin-yeerdakleged ega sismarbalid.
  uig-CYR: ғәмсиз жүргән бир топ кишиләрниң авази униңда аңланди; чүпрәндә адәмләр
    билән биллә чөл-баявандин Себаийларму елип келинди; улар һәдә-сиңилниң қоллириға
    биләйүзүкләр, бешиға чирайлиқ таҗларни салди.
  tel-2017: అప్పుడు అక్కడ ఆమెతో నిర్లక్ష్యంగా ఉన్న ఒక గుంపు సందడి వినిపించింది. ఆ
    గుంపులో చేరిన తాగుబోతులు ఎడారి మార్గం నుంచి వాళ్ళ దగ్గరికి వచ్చారు. వాళ్ళు ఈ వేశ్యల
    చేతులకు కడియాలు తొడిగి, వాళ్ళ తలలకు పూదండలు చుట్టారు.
  hat-BSA: “Bri a yon fèt ki plen moun ki alèz te avèk li. Lezòm klas ba, ak moun
    banal yo te mennen soti nan dezè a. Yo te mete braslè nan men a fanm sa yo ak
    bèl kouwòn nan tèt yo.
  kos-kos: Pusren mwet mutwata yoroltal inge ku in lohngyuk, ac mwet pus ac tuku oe
    yen mwesis me nu yoroltal. Elos sang mwe lohlpo nu ke paoltal, ac mwe yun in tefuro
    nu ke sifaltal.
  hbo-WLC: וְק֣וֹל הָמוֹן֮ שָׁלֵ֣ו בָהּ֒ וְאֶל־אֲנָשִׁים֙ מֵרֹ֣ב אָדָ֔ם מוּבָאִ֥ים
    סובאים מִמִּדְבָּ֑ר וַֽיִּתְּנ֤וּ צְמִידִים֙ אֶל־יְדֵיהֶ֔ן וַעֲטֶ֥רֶת תִּפְאֶ֖רֶת
    עַל־רָאשֵׁיהֶֽן׃
  ibo-ibo: “Olu igwe mmadụ ndị obi dị ụtọ na-ada gburugburu ya nʼime ụlọ, e sitekwara
    nʼọzara bubata ndị ṅụbigara mmanya oke, ha na ọtụtụ ndị ọzọ, Ha gbanyekwara nwanyị
    a na nwanne ya nwanyị mgbaaka na nkwoji aka ha, yinyekwa ha okpueze mara mma nʼisi.
  ory-ory: ଆଉ, ତାହା ସଙ୍ଗେ ନିଶ୍ଚିନ୍ତ ଲୋକସମୂହର କଳରବ ଥିଲା ଓ ସାଧାରଣ ଲୋକଙ୍କ ସହିତ ପ୍ରାନ୍ତରରୁ
    ମଦ୍ୟପାୟୀମାନେ ଅଣାଗଲେ; ପୁଣି, ସେମାନେ ସେମାନଙ୍କ ହସ୍ତରେ କଙ୍କଣ ଓ ସେମାନଙ୍କ ମସ୍ତକରେ ସୁନ୍ଦର
    ମୁକୁଟ ପିନ୍ଧାଇଲେ।
  chk-chk: A wor akürangen eu mwichen pwapwa, nge chon pulas seni fanüpö ra mwicheto
    ren. Ra isetä lälä won pöün ekewe ruoman fefin, ra pwal ämwärämwäreer ngeni mwärämwär
    mi ling.
  rop-rop: En deya garram det dubala gel bigismob men bin oldei jidan en deibin meigimbat
    loda nois. Deibin ol kaman brom deset kantri, en deibin gibit det dubala gel purdiwan
    amben en purdiwan het.
  ukr-1871: І лунав голос тих людей, що веселились у неї, а до тої товпи людей вводжено
    ще з пустинї пяниць, і запинають вони їм запинки на руки, та надївають пишні вінки
    на голови.
  deu-1951: Und mit lautem Gesang ließen sie sich darauf nieder. Und zu den Leuten
    vom gemeinen Volk wurden Sabäer aus der Wüste herzugebracht, diese legten ihnen
    Spangen an die Arme und setzten ihnen eine Ehrenkrone aufs Haupt.
  eng-JPS: And the voice of a multitude being at ease was therein; and for the sake
    of men, they were so many, brought drunken from the wilderness, they put bracelets
    upon their hands, and beautiful crowns upon their heads.
  srp-1865: I bijaše ondje vika veseloga mnoštva, i osim ljudi iz gomile dovoðahu
    Saveje iz pustinje, koji im metahu narukvice na ruke i krasne vijence na glave.
  lug-lug: “Oluyoogaano olw’ekibinja ky’abantu abatalina nnyo kye bakola ne Abaseba
    ne lumwetooloola; Abaseba ne baleetebwa okuva mu ddungu wamu n’abasajja abaalyanga
    mu kasasiro, ne bambaza ebintu eby’ebikomo ku mikono gy’omukazi ne muganda we,
    ne babatikkira n’engule ennungi ku mitwe gyabwe.
  heb-heb: וקול המון שלו בה ואל אנשים מרב אדם מובאים סובאים ממדבר ויתנו צמידים אל
    ידיהן ועטרת תפארת על ראשיהן׃
  ben-IRV: আর তার সঙ্গে নিশ্চিন্ত জনতার কলরব হল এবং সাধারন লোকেদের সঙ্গে মরুভূমি থেকে
    মদ্যপায়ীদেরকে আনা হল, তারা তোমাদের হাতে বালা ও মাথায় সুসজ্জিত মুকুট দিল।
  pan-pan: ਇੱਕ ਗਾਫ਼ਲਾਂ ਦੀ ਭੀੜ ਦੀ ਅਵਾਜ਼ ਉਹ ਦੇ ਨਾਲ ਸੀ, ਆਮ ਮਨੁੱਖਾਂ ਤੋਂ ਬਿਨਾਂ ਜੰਗਲ ਵਿੱਚੋਂ
    ਸ਼ਰਾਬੀ ਆਦਮੀਆਂ ਨੂੰ ਲਿਆਏ ਅਤੇ ਉਹਨਾਂ ਨੇ ਉਹਨਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਕੜੇ ਅਤੇ ਸਿਰਾਂ ਉੱਤੇ ਸੁੰਦਰ
    ਤਾਜ ਪਹਿਨਾਏ।
  mya-JVB: ပျော်မွေ့ လျက် နေသောလူ အလုံးအရင်းမြည်သံ ကိုလည်း ကြားရ၏။ အခြားသောသူအများ
    တို့နှင့်အတူ တော က လာ ၍ ၊ လက် ၌ လက်ကောက် ၊ ခေါင်း ၌ တင့်တယ် သော သရဖူ ကို ဆောင်းသော
    သေသောက်ကြူး တို့လည်း ပါကြ၏။
  hmo-hmo: “Unai neganai moale karaia orea taudia edia boiboi be hanua taudia idia
    kamonai. Inai orea be tatau, lebulebu taudia, bona tano kaukau dekena amo idia
    hakaua mai kekero taudia. Vadaeni idia ese unai tadikaka hahine ruaosi edia imadia
    dekenai rini idia atoa, bona korona namodia momokani edia kwaradia dekenai idia
    atoa.
  urd-urd: और एक 'अय्याशी जमा'अत की आवाज़ उसके साथ थी और आम लोगों के 'अलावा वीरान
    से शराबियों को लाए और उन्होंने उनके हाथों में कंगन और सिरों पर ख़ुशनुमा ताज पहनाए।
  rus-SYN: И раздавался голос народа, ликовавшего у нее, и к людям из толпы народной
    вводимы были пьяницы из пустыни; и они возлагали на руки их запястья и на головы
    их красивые венки.
  bqc-SIM: Bíla pↄ́ kú aà kĩ́iↄ yã'o dↄ ń gbɛ̃́ pↄ́ bↄ̀ gbáau aa mↄ̀ↄ. Aa zã
    dàɛ̀ ń aà dãunao, aa fùa kɛfɛnaↄ kpàkpanɛ́.
  tcz-CHONGTHU: Napindan sunga konin anneh khom bolla poh cheichui ho husan akijan
    ahi. Hiche munna chun gammang lah a kon jon lungputna dimset pasal ho leh jukham
    ho chun nakhut chau nabu peh un naluchunga lallukhuh nakhuh peh uve.
  mar-mar: मग लोकांच्या गर्दीच्या आवाजात काळजी करणारे होते आणि रानातून मद्यपी, नालायक
    लोकांस जंगलातून आणण्यात आले. त्यांनी आपल्या हातात कडे घातले होते व मस्तकावर मुकुट
    घातला होता.
  qub-qub: Chaypitana wiyacaran aypalla runacuna fistacho gaparpashan. Chayga chunyajpita
    shamoj runacunami caran. Paycunaga camaränanpaj warmicunata adurnaran. Ricrancunaman
    brasalëtacunata jatiparan. Umanmanpis corönata jatiparan.
  bqp-bqp: Mɑ tɔn dɑbirɑ bu nɑɑwɑ te tɑ ǹ gɑ̃ɑnun bwisikunu mɔ, tɑ wure. Tɔn be,
    bɑ sɑ̃ɑwɑ Sebɑgibu be bɑ nɑ sɑɑ gbɑburun di. Mɑ bɑ kurɔ be sumi dokeɑ nɔm wĩinɔ,
    mɑ bɑ mɑɑ bu sinɑ furɔ burɑsu dokeɑ winɔ.
  hat-hat: Apre sa, moun tande vwa yon pakèt gason manfouben k'ap pran plezi avèk
    yo. Se te yon bann malandren yo mennen soti nan dezè a. Mesye yo mete bèl braslè
    nan ponyèt medam yo ak bèl kouwòn sou tèt yo chak.
  eng-BSB: accompanied by the sound of a carefree crowd. Drunkards were brought in
    from the desert along with men from the rabble, who put bracelets on your wrists
    and beautiful crowns on your head.
  eng-WEBPB: “The voice of a multitude being at ease was with her. With men of the
    common sort were brought drunkards from the wilderness; and they put bracelets
    on their hands, and beautiful crowns on their heads.
  kbq-kbq: Hagi anampina ruzahu ruzahu vahe'mo'za kereso nehazageno, tima ne'za neginagima
    nehaza vahe'ma hagege kokampinti'ma zamavare'zama e'naza vahe'mo'za ana atre'mokizni
    zanazampina asana antani nezanante'za, zanasenifina avasese'ane kuini fetorira
    antani zanante'naze.
  nhe-BL: Huan tlen nopano campa initztoyaj ininhuaya tlen inmechpaxalohuayayaj, caquistiyaya
    queja tlahuelchihuayayaj miyac tlacame tlen tlaiyayaj, paquiyayaj huan tlen hueli
    quichihuayayaj. Eliyayaj tlacame tlen ehuayayaj campa huactoc tlali huan quichihuayayaj
    queja tlahuel inmechnequiyayaj huan inmechtlaliliyayaj macostli ipan imoma huan
    se yejyectzi corona ipan imotzonteco.
  gub-BL: Na'e a'e pe har wenu teko tetea'u waànoànog mehe wà kury. Amo awa wixe wà
    ywyxiguhu wi wà. Omono poapyw har kuzà wapoapy rehe wà. Omono àkàg rehe har ipuràg
    eteahy ma'e waàkàg rehe wà.
  eng-DRA: 'And there was in her the voice of a multitude rejoicing: and to some that
    were brought of the multitude of men, and that came from the desert, they put
    bracelets on their hands, and beautiful crowns on their heads.'
