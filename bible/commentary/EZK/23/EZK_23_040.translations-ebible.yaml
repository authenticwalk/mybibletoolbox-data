    vous vous êtes lavées, vous avez peint vos yeux, vous vous êtes parées d'ornements,
  hbo-hbo: וְאַ֗ף כִּ֤י תִשְׁלַ֙חְנָה֙ לַֽאֲנָשִׁ֔ים בָּאִ֖ים מִמֶּרְחָ֑ק אֲשֶׁ֨ר
    מַלְאָ֜ךְ שָׁל֤וּחַ אֲלֵיהֶם֙ וְהִנֵּה־בָ֔אוּ לַאֲשֶׁ֥ר רָחַ֛צְתְּ כָּחַ֥לְתְּ
    עֵינַ֖יִךְ וְעָ֥דִית עֶֽדִי׃
  kik-kik: “O na ningĩ magĩtũmanĩra arũme arĩa mookire kuuma kũraya, na hĩndĩ ĩrĩa
    maakinyire, mũgĩĩthamba nĩ ũndũ wao, na mũkĩĩhaka rangi maitho, na mũkĩĩgemia
    na mathaga.
  fra-NCL: Et même elles ont envoyé chercher des hommes venant de loin ; et ceux à
    qui avait été envoyé un messager, voici qu’ils sont venus,... ceux pour qui tu
    t’es lavée, tu as mis du fard à tes yeux, tu t’es ornée de parures !
  cek-AK: Kangthla parai ahmuen hoiah kaminawk angzoh o hanah, laicaehnawk to na patoeh
    hoi; khenah, nihcae loe angzoh o, nihcae hanah tui nam hluk hoi, mik ah rong nang
    nok hoi moe, atho kana khukbuen to nang khuk hoi.
  cuk-cuk: Deginbali, dulemar-yar-baidginmalad-dikasulid-dagega imaksamarbalid. A-dulemar
    nonigua, we-omegan-warbogwad nue-obsamalad, ibya-siga magsamalad, degi, ormar-galagwensuli
    yosmalad.
  uig-CYR: Униң үстигә адәмләрни жирақтин чақирди, уларни елип келишкә әлчи әвәтти;
    мана, улар кәлди; сән уларни дәп жуюнуп, көз-қашлириңға осма қоюп, өзүңни зибу-зиннәтләр
    билән пәрдазлидиң;
  tel-2017: దూరంగా ఉన్నవాళ్ళను పిలిపించుకోడానికి వాళ్ళు వర్తమానికులను పంపారు. వాళ్ళు
    వచ్చినప్పుడు, వాళ్ళ కోసం నువ్వు స్నానం చేసి, కళ్ళకు రంగు వేసుకుని, నగలు ధరించి,
  hat-BSA: “Anplis, sè ou yo te menm voye pou mesye ki te sòti lwen yo, a sila yon
    mesaje te voye. Epi gade byen, yo te vini. Pou sa a, ou te benyen kò w, pentire
    zye ou, e dekore tèt ou ak bijou yo.
  kos-kos: “Eltal nuna sap na sap in suli mukul in tuku nu yoroltal yen loesla me,
    ac mwet inge tuku. Tamtael luo inge ac yihla, ac sang mwe yun ac wek saok nu ke
    manoltal.
  hbo-WLC: וְאַ֗ף כִּ֤י תִשְׁלַ֙חְנָה֙ לַֽאֲנָשִׁ֔ים בָּאִ֖ים מִמֶּרְחָ֑ק אֲשֶׁ֨ר
    מַלְאָ֜ךְ שָׁל֤וּחַ אֲלֵיהֶם֙ וְהִנֵּה־בָ֔אוּ לַאֲשֶׁ֥ר רָחַ֛צְתְּ כָּחַ֥לְתְּ
    עֵינַ֖יִךְ וְעָ֥דִית עֶֽדִי׃
  ibo-ibo: “Ọ bụghị naanị nke a, ha zigara ndị ozi ịkpọ ndị ikom na-esi ebe dị anya
    bịa, mgbe ha bịara, nʼihi ha, ị sachara ahụ gị nke ọma, tee ihe nʼanya gị, yirikwa
    ezigbo ihe ịchọ mma gị.
  ory-ory: ଆହୁରି, ଦୂରରୁ ଆସିବା ପୁରୁଷମାନଙ୍କ ପାଇଁ ତୁମ୍ଭେମାନେ ଲୋକ ପଠାଇଅଛ; ସେମାନଙ୍କ ନିକଟକୁ
    ଦୂତ ପ୍ରେରିତ ହେଲା, ଆଉ ଦେଖ, ସେମାନେ ଆସିଲେ; ସେମାନଙ୍କ ନିମନ୍ତେ ତୁମ୍ଭେ ସ୍ନାନ କଲ, ଚକ୍ଷୁରେ
    ଅଞ୍ଜନ ଦେଲ ଓ ଅଳଙ୍କାରରେ ଆପଣାକୁ ବିଭୂଷିତା କଲ;
  chk-chk: Ra pwal mwo nge tinala chon künö pwe repwe körato mwän seni toau. Iwe,
    lupwen ra feito, ekewe ruoman pwipwi ra tütü o teikei won meser, ra pwal foutei
    ngeniir chomong fout.
  rop-rop: “Dubala bin oldei jandimbat mesinja ola taim langa detlot men blanga kaman
    brom longweiwan kantri, en detlot men bin oldei duwit langa dubala du. Det dubala
    sista gija bin bogi en peindim dubala ai en werrimon purdiwan nekleis.
  ukr-1871: До того посилали й по людей, що здалеку сюди приходили, і ось, вони являлися,
    а ти задля них купалася, підмальовувала собі очі, та прибирала прикраси.
  deu-1951: Ja, sie sandten sogar nach Männern, die von ferne kamen, zu denen ein
    Bote gesandt ward; und siehe, sie kamen. Für sie hast du dich gebadet, hast du
    deine Augen geschminkt und dich aufs schönste aufgeputzt;
  eng-JPS: And furthermore ye have sent for men that come from far; unto whom a messenger
    was sent, and, lo, they came; for whom thou didst wash thyself, paint thine eyes,
    and deck thyself with ornaments;
  srp-1865: I još slaše po ljude da bi došli izdaleka, i oni, èim poslanik bi poslan
    k njima, gle, odmah dolaziše, i njih radi si se kupala, mazala oèi svoje i kitila
    si se nakitom.
  lug-lug: “Baatuma ababaka okuleeta abasajja okuva ewala ennyo, era bwe baatuuka,
    ne munaaba ku lwabwe ne mweyonja mu maaso, ne mwambala n’amayinja ag’omuwendo
    omungi.
  heb-heb: ואף כי תשלחנה לאנשים באים ממרחק אשר מלאך שלוח אליהם והנה באו לאשר רחצת
    כחלת עיניך ועדית עדי׃
  ben-IRV: তোমার দূরের লোকদেরকে আনবার জন্য দূত পাঠিয়েছ; দূত পাঠানো হলে, দেখ, তারা
    আসল; তুমি তাদের জন্যে স্নান করলে, চোখ অঙ্কন করলে ও অলঙ্কারে নিজেকে বিভূষিত করলে;
  pan-pan: ਸਗੋਂ ਉਹਨਾਂ ਨੇ ਦੂਰ ਤੋਂ ਮਨੁੱਖ ਸੱਦੇ, ਜਿਹਨਾਂ ਦੇ ਕੋਲ ਦੂਤ ਭੇਜਿਆ ਅਤੇ ਵੇਖ, ਉਹ ਆਏ
    ਜਿਹਨਾਂ ਦੇ ਲਈ ਤੂੰ ਨ੍ਹਾਤੀ-ਧੋਤੀ, ਅੱਖਾਂ ਵਿੱਚ ਕੱਜਲ ਪਾਇਆ ਅਤੇ ਗਹਿਣਿਆਂ ਨਾਲ ਆਪਣੇ ਆਪ ਨੂੰ
    ਸ਼ਿੰਗਾਰਿਆ।
  mya-JVB: ထိုမှတပါး ၊ သင်သည်တမန် တို့ကို စေလွှတ် ၍ ၊ ဝေး သောအရပ်မှ ယောက်ျား တို့ကိုခေါ်၍
    သူတို့သည် လာ ကြ၏။ သူတို့အဘို့ သင် သည် ရေချိုးခြင်း၊ မျက်စိ ၌ ဆေး ထိုးခြင်း၊ တန်ဆာဆင်
    ခြင်းကို ပြုပြီးလျှင်၊
  hmo-hmo: “Idia ese danu hereva gwauraia taudia idia siaia lao, daudau dekena amo
    tau haida do idia mai totona, vadaeni idia mai. Idia dainai unai tadikaka ruaosi
    ese idia digu, edia matadia idia penia, bona edia tauanidia dekenai herahera nadidia
    idia atoa.
  urd-urd: बल्कि तुम ने दूर से मर्द बुलाए जिनके पास क़ासिद भेजा, और देख, वह आए जिनके
    लिए तूने गु़स्ल किया और आँखों में काजल लगाया और बनाओ सिंगार किया;
  rus-SYN: Кроме сего посылали за людьми, приходившими издалека; к ним отправляли
    послов, и вот, они приходили, и ты для них умывалась, сурьмила глаза твои и украшалась
    нарядами,
  bqc-SIM: Baa se wì gbɛ̃́ↄ zĩ gↄ̃ɛↄ sísiinɛ zã̀zã aa mↄ́. N zu'ò, ńlɛ ń dã́,
    n kio kà, n n nↄamblebↄↄ dà.
  tcz-CHONGTHU: Na ucha lhonin gamla tah a pasal ahung nadiuvin thupole ho asol hone.
    Chutia amaho ahung lhun phat uvin nang le nang naga kisil thengin, namit a mitlou
    nakinun, chule na song mantam hoipen in amaho dingin nakijem in ahi.
  mar-mar: लांबून आलेल्या लोकांस तू बाहेर पाठवून दिले तू निरोप्याला पाठवलेस आता पाहा
    ते खरोखर येतील ज्यांची तू आंघोळ घालशील डोळ्यात अंजन घातलेस व दागीन्यांनी आपणास
    नटवीले.
  qub-qub: «Carupita runacuna shamunanpaj cachancunawan gayachiran. Willachiptin chay
    runacunaga shamuran. Chaura ishcan ñañana chayajcunata jamachinanpaj bäñacuran,
    ñawincunata pintacuran, camarächinanpaj bälej aläjacunata jaticuran.
  bqp-bqp: Yen biru, bɑ mɑɑ sɔmɔbu gɔrɑ bu bu durɔbu kɑsuɑmɑ sɑɑ tontonden di. Mɑ
    durɔ be, bɑ seemɑ bɑ nɑ. Sɑɑ yerɑ bɑ woburɑ mɑ bɑ kiro doke mɑ bɑ ben burɑ yɑ̃nu
    doke durɔ ben sɔ̃.
  hat-hat: Sa ki pi rèd ankò, yo voye mesaje al envite gason soti byen lwen vin jwenn
    yo. Mesye yo vini. De sè yo benyen byen pwòp, yo pentire je yo. Yo mete bijou
    yo sou yo pou resevwa.
  eng-BSB: Furthermore, you sisters sent messengers for men who came from afar; and
    behold, when they arrived, you bathed for them, painted your eyes, and adorned
    yourself with jewelry.
  eng-WEBPB: “Furthermore you sisters have sent for men who come from far away, to
    whom a messenger was sent, and behold, they came; for whom you washed yourself,
    painted your eyes, decorated yourself with ornaments,
  kbq-kbq: Hagi ana nehuke kema erino vuno eno'ma hu vahete kea atrake'za, vu'za afeteti
    vahera ome zamavare'za e'naze. Hagi ana vene'nema avre'za neazageta'a tanagra
    tina freta masave konariria nehuta, zago'amo'ma marerisa avasesezanu tanavasasea
    hu'na'e.
  nhe-BL: “Pero ax san ya nopa inisraelitame tlen Samaria huan Jerusalén inquichijque.
    Nojquiya inquintitlanque tlayolmelahuani ipan campa hueli tlali para ma quinnotzatij
    tlacame para inquisencahuase se tlajtoli ininhuaya para inmechpalehuise nopatlaca
    na. Huan queja ahuilnenca sihuame inmaltijque, inquipajque imoixtiyolhua huan
    inmoyecchijtoque ica tlamantzitzi para ma inmechixtocaca.
  gub-BL: Oora a'e. Oorima a'e no, omono kar uze'eg heraha har wà, awa muitea'u har
    wamur kar pà wà. Ur wà. Kuzà uzahak wà. Umupinim weha wà. Uzemupuràg eteahy ita
    hekuzar katu ma'e pupe wà.
  eng-DRA: 'They sent for men coming from afar, to whom they had sent a messenger:
    and behold they came: for whom thou didst wash thyself, and didst paint thy eyes,
    and wast adorned with women’s ornaments.'
