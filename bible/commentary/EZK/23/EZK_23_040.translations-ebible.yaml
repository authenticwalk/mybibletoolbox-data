verse: EZK.023.040
translations:
  mal-C: “മാത്രവുമല്ല, ദൂരത്തുള്ള ആളുകളെ വരുത്താൻ അവർ സന്ദേശവാഹകരെ അയച്ചു; അവർ വന്നപ്പോൾ
    നീ കുളിച്ചു കണ്ണെഴുതി ആഭരണങ്ങൾ അണിഞ്ഞു സ്വയം മോടിവരുത്തി.
  deu-TKW: Ja, sie schickten auch nach Männern, die von fern her kamen, sobald ein
    Bote zu ihnen gesandt war, so erschienen sie. Für sie badetest du dich, schminktest
    deine Augen und legtest Schmuck an.
  lin-lin: Batindaki mpe bantoma epai ya bato oyo bazalaka mosika. Mpe tango bayaki,
    omisukolaki nzoto, opakolaki biloko ya monzele na miso mpe olataki babiju.
  eng-LSV: And also that they send to men coming from afar, || To whom a messenger
    is sent, || And behold, they have come in for whom you have washed, || Painted
    your eyes, and put on adornment.
  eng-GNV: And howe much more is it that they sent for men to come from farre vnto
    whom a messenger was sent, and loe, they came? for whome thou diddest wash thy
    selfe, and paintedst thine eyes, and deckedst thee with ornaments,
  eng-WEBSTER: 'And furthermore, that ye have sent for men to come from far, to whom
    a messenger was sent; and lo, they came: for whom thou didst wash thyself, paint
    thy eyes, and deck thyself with ornaments,'
  nhw-BL: “Pero amo san ya nopa anisraelitame tlen Samaria huan Jerusalén anquichijque.
    Nojquiya anquintitlanque tlayolmelahuani ipan campa hueli tlali para ma quinnotzatij
    tlacame para anquisencahuase se camanali ininhuaya para anmechpalehuise nopatlaca
    na. Huan quen ahuilnenca sihuame anmaltijque, anquipajque amoixteyolhua huan anmoyecchijtoque
    ica tlamantzitzi para ma anmechixtocaca.
  swh-ONEN: “Walituma hata wajumbe kuwaita watu kutoka mbali, nao walipowasili ulioga
    kwa ajili yao, ukapaka macho yako rangi na ukavaa mapambo yako yaliyotengenezwa
    kwa vito vya dhahabu.
  bba-bba: Yen biru, bɑ mɑɑ sɔmɔbu ɡɔrɑ bu bu durɔbu kɑsuɑmɑ sɑɑ tontonden di. Mɑ
    durɔ be, bɑ seemɑ bɑ nɑ. Sɑɑ yerɑ bɑ woburɑ mɑ bɑ kiro doke mɑ bɑ ben burɑ yɑ̃nu
    doke durɔ ben sɔ̃.
  eng-KJVCPB: 'And furthermore, that ye have sent for men to come from far, unto whom
    a messenger was sent; and lo, they came: for whom thou didst wash thyself, paintedst
    thy eyes, and deckedst thyself with ornaments,'
  luo-luo: “Bende negioro joote mondo odhi oluong chwo moa e piny mabor mi jogo nobiro.
    Eka mon ariyogo noluokore mi owiro wangʼ-gi kendo olichore gi gik ma nengogi tek.
  meu-meu: Idia ese danu gwaukau tauna ta e siaia lao, dauha amo tatau haida baema;
    bena vada ema. Idia daidiai o digu, matamu o ouda, bona taumu o haheraia;
  npi-ULB: अब हेर— दूतहरूले पठाएका टाढाबाट आएका मानिसहरूलाई तैंले बोलाईस् । तिनीहरू
    साँच्‍चै आए जसका निम्‍ति तैंले नुहाईस्, आँखामा गाजल लगाईस् र आफूलाई गहनाले सिंगारिस्‌
    ।
  yor-yor: “Wọn tilẹ̀ rán oníṣẹ́ sí àwọn ènìyàn tí wọ́n wá láti ọ̀nà jíjìn, nígbà
    tí wọ́n dé, ìwọ wẹ ara rẹ fún wọn, ìwọ kún ojú rẹ, ìwọ sì fi ọ̀ṣọ́ iyebíye sára.
  pes-OPCB: «این دو خواهر قاصدانی نیز به سرزمینهای دور دست فرستادند تا مردان آنجا
    را فرا خوانند، یعنی کاهنان و بتهایشان را. هنگامی که آمدند، با استقبال گرم آن دو
    روبرو شدند. آن دو خواهر، همچون روسپی‌ها، استحمام کردند، به چشمانشان سرمه کشیدند،
    و خود را به بهترین زیورآلات آراستند.
  tgl-ULB: Isinugo mo para sa mga kalalakihan na dumating mula sa malayo, kung kanino
    ang mga mensaherong isinugo—ngayon masdan mo! Sa katunayan dumating sila, sa kanilang
    iyong pinaliguan, iginuhit ang iyong mga mata, at pinaganda ang iyong mga sarili
    sa pamamagitan ng alahas.
  hui-hui: Ani bialu libugua mana ko ngubi marubi bini wia dege bida. Libugua agali
    dindi tara kaundiaha hearuhondo bi lo pelalu ibalimu layagola hale halu agali
    biaru ibigi ibiniya. Wali biago labome wayawaya balu libunaga deni ambua hare
    bialu mani magaguaru wialu gi pagidaru wialu bini.
  mya-mya: '``သူ​တို့​သည်​ဝေး​လံ​သော​အ​ရပ်​များ​သို့​လူ အ​ကြိမ်​ကြိမ်​စေ​လွှတ်​၍ ယောကျာ်း​များ​ကို​ခေါ်
    ဖိတ်​ကြ​၏။ ယောကျာ်း​တို့​သည်​လည်း​လာ​ရောက် ကြ​၏။ ညီ​အစ်​မ​နှစ်​ယောက်​တို့​သည်​ရေ​ချိုး​ပြီး
    လျှင် မျက်​ခွံ​များ​ကို​ဆေး​ဆိုး​အ​လှ​ပြင်​၍ ကျောက်​မျက်​ရ​တ​နာ​များ​ကို​ဝတ်​စား​ဆင်
    ယင်​ကြ​၏။-'
  bod-N: དེ་མི་ཚད་ཁྱོད་ཚོས་རྒྱང་རིང་ཡུལ་ནས་སྐྱེས་པ་རྣམས་བསུ་རུ་ཕོ་ཉ་མངགས་ཏེ། ལྟོས་དང་།
    ཕོ་ཉ་དེར་སླེབས་ཚེ། སྐྱེས་པ་དེ་རྣམས་ཀྱང་འོངས་ཤིང་། ཁྱོད་ཚོས་དེ་དག་གི་ཕྱིར་དུ་ཁྲུས་བྱས་པ་དང་།
    མིག་ལ་རྩི་བསྐུས་ཤིང་རྒྱན་གྱིས་སྤྲས་ནས།
  sna-sna: “Vakatuma kunyange nenhume kundodana varume uye pavakasvika iwe wakazvishambidza
    nokuda kwavo, ukazodza meso ako ndokuzvishongedza noukomba.
  spa-BLM: “Además, vosotras, hermanas, habéis mandado llamar a unos hombres que vienen
    de lejos, a los que se envió un mensajero, y he aquí que vinieron; para los que
    os lavasteis, os pintasteis los ojos, os adornasteis con ornamentos,
  cac-cac: Ix yac'b'at schecab' eb' ix yic tz'avtaj eb' vin̈ vinac cajan d'a najat.
    Axo ix Aholiba ix sb'ic sb'a ix, ix yac'an uc' sat ix, ix yac'anpaxoch q'uen q'ueen
    ix d'ay yelvanub'oc, yic schaji sjavi eb' vin̈ chi' yuj ix.
  swh-ULB: Mmewatuma watu kutoka mbali, ambao wajumbe waliwatuma-sasa tazama. Wakaja
    kweli, ambao uliojiosha kwa ajili yao, uliweka rangi macho yako, na kujipamba
    kwa mapambo ya vito.
  bel-bel: Акрамя гэтага пасылалі па людзей, што прыходзілі здалёк; да іх адпраўлялі
    пасланцоў, і вось, яны прыходзілі, і дзеля іх умывалася, сурміла вочы твае і ўпрыгожвалася
    акрасамі,
  deu-ELBBK: Ja, sie haben sogar zu Männern gesandt, die von fern kommen sollten –
    zu denen ein Bote gesandt wurde, und siehe, sie kamen – für die du dich badetest,
    deine Augen schminktest und dir Schmuck anlegtest,
  mbb-OT: Mibpaangey pa ganì sikandan te menge maama he ebpemuun diyà te meziyù he
    menge lugar. Ne kebpekeuma kayi te menge maama, nemeziǥù dan wey mibpeguwapa,
    wey mid-eelahas sikandan.
  mal-2015: ഇതുകൂടാതെ, ദൂരത്തുനിന്നു വന്ന പുരുഷന്മാർക്കു അവർ ആളയച്ചു; ഒരു ദൂതൻ അവരുടെ
    അടുക്കൽ ചെന്ന ഉടനെ അവർ വന്നു; അവർക്കു വേണ്ടി നീ കുളിച്ചു, കണ്ണിൽ മഷി എഴുതി, ആഭരണം
    അണിഞ്ഞു,
  rmc-rmc: Se mek až bičhavenas le poslen pal o murša, save avenas dural, a sar avenas,
    tu džahas te lanďol angle lende, richtinehas tut a thovehas pre tu o šperki.
  pes-OPV: بلکه نزدمردانی که از دور آمدند، فرستادید که نزد ایشان قاصدی فرستاده شد.
    و چون ایشان رسیدند، خویشتن را برای ایشان غسل دادی و سرمه به چشمانت کشیدی و خود
    را به زیورهایت آرایش دادی.
  ron-1924: Ау умблат кяр дупэ оамений каре веняу де департе, ле-ау тримис соль ши
    ятэ кэ ей ау венит. Пентру ей те-ай скэлдат ту, те-ай сулеменит ла окь ши те-ай
    гэтит ку подоабеле тале;
  ben-OBCV: “তারা দূর থেকে পুরুষদের নিয়ে আসার জন্য সংবাদদাতাদের পাঠিয়েছিল, আর যখন
    তারা এল তোমরা তাদের জন্য স্নান করেছিলে, চোখে কাজল দিয়েছিলে এবং তোমাদের অলংকার
    পরেছিলে।
  som-som: Oo weliba rag baad meel fog uga cid dirsatay, oo waxaa loo diray wargeeye,
    oo bal eeg, iyana way yimaadeen, oo iyaga aawadood ayaad isu soo maydhay, oo u
    indhakuushatay, oo wax baad isugu sharraxday,
  lat-VUC: 'Miserunt ad viros venientes de longe, ad quos nuntium miserant: itaque
    ecce venerunt quibus te lavisti, et circumlinisti stibio oculos tuos, et ornata
    es mundo muliebri.'
  eng-ASVBT: And furthermore ye have sent for men that come from far, unto whom a
    messenger was sent, and, lo, they came; for whom thou didst wash thyself, paint
    thine eyes, and deck thyself with ornaments,
  ita-1885: Ed oltre a ciò, han mandato ad uomini, vegnenti di lontano, i quali, tosto
    che il messo è stato loro mandato, son venuti; ed alla giunta loro, tu ti sei
    lavata, tu ti sei lisciato il viso, e ti sei adorna di ornamenti.
  eng-LXXUP: and whereas they did thus to the men that came from afar, to whom they
    sent messengers, and as soon as they came, immediately thou didst wash thyself,
    and didst paint thine eyes and adorn thyself with ornaments,
  eng-ULB: You sent out for men who came from far away, to whom messengers had been
    sent—now behold. They indeed came, those for whom you bathed, painted your eyes,
    and adorned yourself with jewelry.
  spa-VBL: “Ellos incluso seguía enviando mensajeros para que los hombres vinieran
    de lejos. Cuando los hombres llegaban, os preparabais para ellos bañándoos, maquillándoos
    los ojos y poniéndoos las joyas.
  fra-_FOB: Bien plus, elles ont fait chercher des hommes venant d'un pays éloigné;
    elles leur ont envoyé des messagers, et voici, ils sont venus. Pour eux tu t'es
    lavée, tu as fardé ton visage, et tu t'es parée d'ornements.
  mal-mal: ഇതുകൂടാതെ, ദൂരത്തുനിന്ന് വന്ന പുരുഷന്മാർക്ക് അവർ ആളയച്ച്; ഒരു ദൂതൻ അവരുടെ
    അടുക്കൽ ചെന്നയുടൻ അവർ വന്നു; അവർക്ക് വേണ്ടി നീ കുളിച്ച്, കണ്ണിൽ മഷി എഴുതി, ആഭരണം
    അണിഞ്ഞ്,
  urd-GVR: Yih bhī in do bahnoṅ ke lie kāfī nahīṅ thā balki ādmiyoṅ kī talāsh meṅ
    unhoṅ ne apne qāsidoṅ ko dūr dūr tak bhej diyā. Jab mard pahuṅche to tū ne un
    ke lie nahā kar apnī āṅkhoṅ meṅ surmā lagāyā aur apne zewarāt pahan lie.
  suz-BL: मेको निक्‍शीम ङोन ङा मुर आन कली लोव़ कुरब मुर सोइश्‍शा, ब्रेत्‍ताक्‍से।
    मिनु मेकोपुकी जाक्‍तेक्‍म। मिनु गे मेको आन पर्बम चिक्‍शा शोप्‍शा इ मिक्‍चीम गाजल
    ख्रेक्‍साक्‍वे। मिनु गहना पांइशा आंम कली ग्‍योम्‍साक्‍वे।
  eng-NOY: Yea, ye sent for men to come from afar; messengers were sent to them, and
    behold, they came; for them didst thou wash thyself, and paint thine eyes, and
    deck thyself with ornaments.
  ita-1927: E, oltre a questo, hanno mandato a cercare uomini che vengon da lontano;
    ad essi hanno invitato de’ messaggeri, ed ecco che son venuti. Per loro ti sei
    lavata, ti sei imbellettata gli occhi, ti sei parata d’ornamenti;
  ckb-ckb: «تەنانەت نێردراویان نارد بۆ ئەوەی چەند پیاوێک لە دوورەوە بێن، کاتێک هاتن،
    ئۆهۆلیڤا، تۆ خۆتت بۆیان شوشت و کلت لە چاوان کرد و بە خشڵ خۆتت ڕازاندەوە.
  eng-BBE: 'And she even sent for men to come from far away, to whom a servant was
    sent, and they came: for whom she was washing her body and painting her eyes and
    making herself fair with ornaments.'
  kan-OKCV: “ದೂತನನ್ನು ಕಳುಹಿಸಿ ದೂರದಿಂದ ಬರಬೇಕೆಂದು ಮನುಷ್ಯರಿಗೆ ಕರೆಯ ಕಳುಹಿಸಿದ್ದಾರೆ. ಅವರು
    ಬಂದಾಗ ಅವರಿಗಾಗಿ ನೀನು ಸ್ನಾನಮಾಡಿ ಕಣ್ಣಿಗೆ ಕಾಡಿಗೆ ಹಚ್ಚಿಕೊಂಡು ನಿನ್ನ ಆಭರಣಗಳಿಂದ ಅಲಂಕರಿಸಿಕೊಂಡೆ.
  tam-2017: இதுவும் இல்லாமல், தூரத்திலுள்ள ஆண்களிடத்திற்குத் தூது அனுப்பி, அவர்களை
    வரவழைத்தார்கள், அவர்கள் வந்தார்கள்; அவர்களுக்கென்று நீ குளித்து, உன்னுடைய கண்களில்
    மையிட்டுக்கொண்டு ஆபரணங்களால் உன்னை அலங்கரித்து,
  spa-RV-1909: 'Y cuanto más, que enviaron por hombres que vienen de lejos, á los
    cuales había sido enviado mensajero: y he aquí vinieron; y por amor de ellos te
    lavaste, y alcoholaste tus ojos, y te ataviaste con adornos:'
  ron-BTF: Și mai mult, ați trimis după bărbați să vină de departe, la care un mesager
    a fost trimis; și, iată, ei au venit; pentru ei te-ai spălat, ți-ai vopsit ochii
    și te-ai împodobit cu ornamente,
  eng-WEBP: “Furthermore you sisters have sent for men who come from far away, to
    whom a messenger was sent, and behold, they came; for whom you washed yourself,
    painted your eyes, decorated yourself with ornaments,
  eng-FBV: They even kept on sending messengers for men to come from far away. When
    the men arrived, you would get yourselves ready for them by bathing, doing your
    eye makeup, and putting in your jewelry.
  nld-1939: Ja, zelfs stuurden ze om mannen, die van ver moesten komen, en die al
    kwamen, zodra hun een bode gestuurd werd. Voor hen hebt ge u gebaad, uw ogen geschminkt,
    uw sieraden aangedaan.
  nch-BL: “Pero amo san ya nopa anisraelitame ten Samaria huan Jerusalén anquichijque.
    Nojquiya anquintitanque tayolmelahuani ipan campa hueli tali para ma quinnotzatij
    tacame para anquisencahuase se camanali inihuaya para amechpalehuise inijuanti
    huan amo na. Huan quej ahuilnenca sihuame anmaltijque, anquipajque amoixteyolhua
    huan anmoyecchijtoque ica tamantzitzi para ma amechixtocaca.
  vie-1934: Vả lại, các ngươi đã sai sứ giả gọi những người từ phương xa đến cùng
    mình, nầy, chúng nó đã đến; mầy đã tắm rửa vì chúng nó, vẽ con mắt và giồi đồ
    trang sức.
  hin-CV: “और तो और उन्होंने दूत भेजकर बहुत दूर से लोगों को बुलवाया, और जब वे आ गये,
    तो तुम उनके लिये नहाई-धोई, अपने आंखों का श्रृंगार किया और अपने गहनों को पहना.
  spa-BES: Y hasta enviaron mensajeros para traer hombres de muy lejos, y vinieron;
    por quienes ellas se lavaron el cuerpo, se pintaron los ojos y se pusieron hermosas
    con los ornamentos.
  tdx-tdx: vaho nampihitrife’o mb’ama’o ondaty boake tsietoitane añeo; ie nañiraha’o,
    le nito­tsake eo iereo, ie niandroa’o, nitentea’o maso naho niravaha’o bangebange,
  tha-KJV: ยิ่งกว่านั้​นอ​ีก เธอยังได้​ให้​ไปหาผู้ชายมาจากเมืองไกล คือเธอใช้​ผู้​สื่อสารไปหา
    และดู​เถิด เขาก็​มา เธอก็ชำระตัวของเธอ เธอทาตาของเธอ และแต่งกายของเธอด้วยเครื่องประดับ
    เพื่อคนเหล่านั้น
  por-BR-2018: E além disto, mandaram avisar a homens que viriam de longe, aos quais
    havia sido enviado mensageiro. E eis que vieram; e por causa deles te lavaste,
    pintaste os teus olhos, e te enfeitaste de joias;
  deu-ELO: Ja, sie haben sogar zu Männern gesandt, die von ferne kommen sollten, zu
    welchen ein Bote gesandt wurde, und siehe, sie kamen für welche du dich badetest,
    deine Augen schminktest und dir Schmuck anlegtest,
  eng-WYC-2018: They sent to men coming from (a)far, to which they had sent messengers.
    Therefore lo! they came, to which thou washedest thee, and anointedest thine eyes
    with ointment of women, and thou were adorned with women’s attire. (They sent
    for men coming from afar, to whom they had sent messengers. And so behold! they
