verse: EZK.023.049
translations:
  mal-C: അങ്ങനെ നിങ്ങൾ നിങ്ങളുടെ വിഷയലമ്പടത്തത്തിനു ശിക്ഷ സഹിക്കേണ്ടിവരും. നിങ്ങളുടെ
    വിഗ്രഹങ്ങളെ ആരാധിച്ചതിന്റെ ശിക്ഷ നിങ്ങൾ അനുഭവിക്കും; അങ്ങനെ ഞാൻ യഹോവയായ കർത്താവ്
    ആകുന്നു എന്നു നിങ്ങൾ അറിയും.”
  deu-TKW: Und man wird euch die Strafe für eure Unzucht auferlegen, und was ihr mit
    euren Götzen verschuldet habt, das sollt ihr tragen, damit ihr erkennet, daß ich
    der Herr Jahwe bin.
  lin-lin: Bokozwa etumbu mpo na kindumba na bino mpe bokomema mikumba ya masumu na
    bino ya kosambela banzambe ya bikeko ; boye, bokoyeba solo ete Ngai, nazali Nkolo
    Yawe. »
  eng-LSV: And they have put your wickedness on you, || And you bear the sins of your
    idols, || And you have known that I [am] Lord YHWH!”
  eng-GNV: And they shall laye your wickednesse vpon you, and ye shall beare the sinnes
    of your idoles, and ye shall knowe that I am the Lord God.
  eng-WEBSTER: 'And they shall recompense your lewdness upon you, and ye shall bear
    the sins of your idols: and ye shall know that I am the Lord GOD.'
  nhw-BL: Niquintlatzacuiltis masehualme ipan ni ome altepeme iniixpa nochi masehualme
    pampa quinhueyichijque tiotzitzi huan tlaixcopincayome. Huan quiselise se tlaxtlahuili
    quen quinamiqui ica nochi catli quichijtoque. Huan huajca amojuanti anquimachilise
    para na niDIOS Catli Más Nijpiya Tlanahuatili.”
  swh-ONEN: Utapata adhabu kwa ajili ya uasherati wako na kuchukua matokeo ya dhambi
    zako za uasherati. Ndipo utakapojua kuwa Mimi ndimi Bwana Mwenyezi.”
  bba-bba: Domi bɑ sɑkɑrɑru kuɑ bɑ bũnu sɑ̃wɑ. Yen sɔ̃, bɑ koo ben torɑnun ɑre sɔbe.
    Nɡe mɛyɑ bɑ koo kɑ ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: 'And they shall recompense your lewdness upon you, and ye shall bear
    the sins of your idols: and ye shall know that I am the Lord God.'
  luo-luo: Ibiro yudo kum kuom kethruok mari kendo ibiro tingʼo chandruok ma richoni
    mar lamo nyiseche manono okeloni. Eka iningʼe ni An e Jehova Nyasaye Manyalo Gik
    Moko Duto.”
  meu-meu: Bena emui lebulebu davana do bavabia, bona emui kara dika ai kaivakuku
    o toma henidia diho na davadia bavabi; bena vada ba diba lau na Ḡaubada Iehova.
  npi-ULB: यसरी उनीहरूले तेरा लाजमर्दा व्यवहारहरू तेरै विरूद्धमा खडा गर्नेछन् । तैंले
    आफ्‍ना मूर्तिहरूसित गरेका पापको दोष तैंले भोग्‍नेछेस्‌, र यसरी म नै परमप्रभु परमेश्‍वर
    हुँ भनी तैंले जान्‍नेछेस् ।
  yor-yor: Ìwọ yóò sì jìyà fún ìfẹ́kúfẹ̀ẹ́ rẹ, ìwọ yóò sì gba àbájáde àwọn ẹ̀ṣẹ̀ panṣágà
    tí o dá. Nígbà náà ìwọ yóò mọ̀ pé èmi ni Olúwa Olódùmarè.”
  pes-OPCB: آن دو خواهر به سزای تمام زناکاریها و بت‌پرستی‌هایشان خواهند رسید. آنگاه
    خواهند دانست که من خداوند یهوه می‌باشم!»
  tgl-ULB: Kaya ihahanda nila ang inyong nakahihiyang pag-uugali laban sa inyo. Inyong
    dadalhin ang kahatulan ng inyong mga kasalanan kasama ng inyong mga diyus-diyosan,
    at sa pamamaraang ito malalaman ninyo na ako ang Panginoong Yahweh!”
  hui-hui: Ogolabo hagibunila-o libugua agali kayu dewaore bialubi dama mitangi bialu
    mbirale gime wabini wiaruhondo bi pupu wialubi biraribigonaga pani nalibulo ngulebero.
    Anidagua berogola libugua i̱ni Anduane Homogo Bibahende Haru Haame Ho Haga henedalo
    hondoleberebi, lalu Anduane Homogohanda laya lalu Esegielehanda lene.
  mya-mya: အ​ချင်း​ညီ​အစ်​မ​နှစ်​ယောက်​တို့၊ ငါ​သည်​သင်​တို့ အား​အ​ကျင့်​ပျက်​မှု၊
    ရုပ်​တု​များ​အား​ရှိ​ခိုး​ဝတ် ပြု​မှု​အ​ပြစ်​များ​အ​တွက်​ဒဏ်​ခတ်​မည်။ ထို​အ​ခါ
    ငါ​သည်​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း သင်​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: མི་ཡིས་ཁྱོད་རྣམས་ཀྱི་ལོག་གཡེམ་བྱས་པའི་ལན་ནི་ཁྱོད་ཅག་གི་སྟེང་དུ་འཇལ་ཞིང་།
    ཁྱོད་རྣམས་ཀྱིས་རང་གིས་སྐུ་འདྲར་ཕྱག་བཙལ་བའི་སྡིག་པ་འཁུར་དགོས་ལ། དེ་ནས་ཁྱོད་ཚོས་བདག་ནི་གཙོ་བོ་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ucharangwa nokuda kwounzenza hwako uye uchatakura mubayiro wezvivi zvokufeva
    kwako. Ipapo uchaziva kuti ndini Ishe Jehovha.”
  spa-BLM: Ellos pagarán su lascivia sobre ustedes, y cargarán con los pecados de
    sus ídolos. Entonces sabrás que yo soy el Señor Yahvé’”.
  cac-cac: A chavan̈ eb' ix chi', ol vac' syaelal eb' ix yuj yajmulal, yuj pax smul
    eb' ix b'aj tz'och ejmelal d'a comon dios. Icha chi' ol aj snachajel yuj eb' ix
    to a in ton Dios Yajal in, xchi Jehová, xa chi d'a eb'.
  swh-ULB: Hivyo wataweka tabia yenu ya aibu juu yenu. Mtachukua hatia ya dhambi zenu
    pamoja na sanamu zenu, na kwa njia hii mtajua yakuwa mimi ni Bwana Yahwe.”
  bel-bel: і ўскладуць на вас вашу распусту, і панесяце кару за грахі зь ідаламі вашымі,
    і ўведаеце, што Я - Гасподзь Бог.
  deu-ELBBK: Und sie werden eure Schandtat auf euch bringen, und die Sünden eurer
    Götzen werdet ihr tragen. Und ihr werdet wissen, dass ich der Herr, HERR, bin.
  mbb-OT: Sikiyu is dezuwa he telesuled, igkerasey niw utew is silut tenged te keremerik
    te vaal niw, wey ked-azap niw te zuma he menge ed-ezapen. Ne zutun egketuenan
    niw he iyan a Nengazen he MEGBEVAYÀ.”
  mal-2015: അങ്ങനെ അവർ നിങ്ങളുടെ ദുർമ്മര്യാദെക്കു തക്കവണ്ണം നിങ്ങൾക്കു പകരം ചെയ്യും;
    നിങ്ങൾ നിങ്ങളുടെ വിഗ്രഹങ്ങളുടെ പാപങ്ങളെ ചുമക്കേണ്ടിവരും; ഞാൻ യഹോവയായ കർത്താവു
    എന്നു നിങ്ങൾ അറിയും.
  rmc-rmc: Kavke tumenge dena te počinel vaš tumaro džungipen a avena marde vaš oda,
    hoj lašarenas o modli. Akor sprindžarena, hoj me som o RAJ, o Adonaj.‘ “
  pes-OPV: و سزای قباحت شما را بر شماخواهند رسانید. و متحمل گناهان بتهای خویش خواهید
    شد و خواهید دانست که من خداوندیهوه می‌باشم.»
  ron-1924: Ви се ва рэсплэти астфел нелеӂюиря ши вець пурта пэкателе сэвыршите ку
    идолий воштри ши вець шти кэ Еу сунт Домнул Думнезеу!’”
  ben-OBCV: তোমাদের কুকাজের ফল তোমাদেরই ভোগ করতে হবে এবং প্রতিমাপুজোর পাপের ফল বহন
    করতে হবে। তখন তোমরা জানবে যে, আমিই সার্বভৌম সদাপ্রভু।”
  som-som: Oo sharkiinnii waa laydinka abaalmarin doonaa, oo dembiyadii sanamyadiinna
    ayaad xambaaran doontaan, oo markaasaad ogaan doontaan inaan anigu ahay Sayidka
    Rabbiga ah.
  lat-VUC: 'Et dabunt scelus vestrum super vos, et peccata idolorum vestrorum portabitis:
    et scietis quia ego Dominus Deus.]'
  eng-ASVBT: And they shall recompense your lewdness upon you, and ye shall bear the
    sins of your idols; and ye shall know that I am the Lord Jehovah.
  ita-1885: E coloro vi metteranno la vostra scelleratezza addosso; e voi porterete
    i peccati de' vostri idoli, e conoscerete che io sono il Signore Iddio.
  eng-LXXUP: 'And your ungodliness shall be recompensed upon you, and ye shall bear
    the guilt of your devices: and ye shall know that I am the Lord.'
  eng-ULB: So they will set your shameful behavior against you. You will bear the
    guilt of your sins with your idols, and in this way you will know that I am the
    Lord Yahweh.”
  spa-VBL: Te castigarán por tu inmoralidad, y tendrás que experimentar las consecuencias
    de tu adoración de ídolos. Entonces sabrás que yo soy el Señor Dios”.
  fra-_FOB: On fera retomber sur vous-mêmes vos infamies; vous porterez la peine de
    vos péchés d'idolâtrie, et vous saurez que je suis le Seigneur, l'Éternel.
  mal-mal: അങ്ങനെ അവർ നിങ്ങളുടെ ദുർന്നടപ്പിനു തക്കവണ്ണം നിങ്ങൾക്ക് പകരം ചെയ്യും; നിങ്ങൾ
    നിങ്ങളുടെ വിഗ്രഹങ്ങളുടെ പാപങ്ങളെ ചുമക്കേണ്ടിവരും; ഞാൻ യഹോവയായ കർത്താവ് എന്നു നിങ്ങൾ
    അറിയും”.
  urd-GVR: Tumheṅ zinākārī aur butparastī kī munāsib sazā milegī. Tab tum jān logī
    ki maiṅ Rab Qādir-e-mutlaq hūṅ.”
  suz-BL: गे इ ग्रांग्रा दिशो गेय आ पर्बम सजाइ ताइनेवे। मिनु इ मूर्ति पूजा पशो पाप
    राइनेवे। मिनु गोन परमप्रभु यावे नङ, दे तुइक्‍नेवे” देंत।
  eng-NOY: And they shall recompense your lewdness upon you, and ye shall bear the
    sins of your idols; that ye may know that I am the Lord Jehovah.
  ita-1927: E la vostra scelleratezza vi sarà fatta ricadere addosso, e voi porterete
    la pena della vostra idolatria, e conoscerete che io sono il Signore, l’Eterno”.
  ckb-ckb: بەدڕەوشتییەکەی خۆتان بەسەر خۆتان دەگێڕنەوە، گوناهی بتەکانتان هەڵدەگرن.
    ئیتر ئێوە دەزانن کە من یەزدانی باڵادەستم.»
  eng-BBE: 'And I will send on you the punishment of your evil ways, and you will
    be rewarded for your sins with your images: and you will be certain that I am
    the Lord.'
  kan-OKCV: ನಿಮ್ಮ ದುಷ್ಕರ್ಮದ ಫಲವನ್ನು ನೀವೇ ಅನುಭವಿಸುವಂತೆ ಮಾಡುವೆ. ನೀವು ನಿಮ್ಮ ವಿಗ್ರಹಗಳ
    ಆರಾಧನೆಯಿಂದಾದ ಪಾಪಗಳನ್ನು ಹೊರುವಿರಿ. ಆಗ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ನಾನೇ ಎಂದು ತಿಳಿದುಕೊಳ್ಳುವಿರಿ.”
  tam-2017: உங்களுடைய முறைகேட்டை உங்கள்மேல் சுமத்துவார்கள்; அப்பொழுது நீங்கள் உங்களுடைய
    அசுத்தமான சிலைகளை வணங்கிய பாவங்களைச் சுமந்து, நான் யெகோவாகிய ஆண்டவர் என்று அறிந்துகொள்வீர்கள்.
  spa-RV-1909: Y sobre vosotras pondrán vuestra obscenidad, y llevaréis los pecados
    de vuestros ídolos; y sabréis que yo soy el Señor Jehová.
  ron-BTF: Și ei vor întoarce desfrânarea voastră asupra voastră și voi veți purta
    păcatele idolilor voștri; și veți cunoaște că eu sunt Domnul DUMNEZEU.
  eng-WEBP: They will recompense your lewdness on you, and you will bear the sins
    of your idols. Then you will know that I am the Lord GOD.’”
  eng-FBV: They will punish you for your immorality, and you will have to experience
    the consequences of your idol worship. Then you will know that I am the Lord God.”
  nld-1939: Men zal u uw ontucht laten voelen, en voor de zonden met uw gruwelbeelden
    zult ge worden gestraft. Zo zult ge erkennen, dat Ik Jahweh ben!
  nch-BL: Niquintatzacuiltis masehualme ipan ni ome altepeme iniixpa nochi masehualme
    pampa quinhueyichijque teteyome huan taixcopincayome. Huan quiselise se taxtahuili
    quej quinamiqui ica nochi cati quichijtoque. Huan huajca amojuanti anquimachilise
    para na niDIOS Cati Más Nijpiya Tanahuatili.”
  vie-1934: Người ta sẽ đổ lại sự dâm dục các ngươi trên chính mình các ngươi; các
    ngươi sẽ mang tội lỗi về thần tượng mình, và các ngươi sẽ biết rằng ta là Chúa
    Giê-hô-va.
  hin-CV: तुम्हें अपने कामुकता का दंड भोगना पड़ेगा और तुम्हें अपने मूर्तियों के पाप
    का फल भी भोगना पड़ेगा. तब तुम जानोगे कि मैं परम प्रधान याहवेह हूं.”
  spa-BES: Y ellos te recompensarán tus depravaciones, cargarán con el castigo del
    pecado de haber adorado a sus ídolos. Y sabrán que yo soy el Señor Dios.
  tdx-tdx: Le hondroha’ iareo ama’ areo ty haloloa’ areo, naho ho vavè’ areo ty hakeo’
    o samposampo’ areoo; vaho ho fohi’ areo te Izaho Iehovà Talè.
  tha-KJV: ส่วนราคะของเจ้านั้นเจ้าจะต้องรับโทษ และเจ้าจะต้องรับโทษเรื่องการบูชารูปเคารพอย่างบาปหนาของเจ้า
    และเจ้าจะทราบว่าเราคือองค์พระผู้เป็นเจ้าพระเจ้า”
  por-BR-2018: E porão sobre vós a culpa por vossa obscenidade, e levareis os pecados
    de vossos ídolos; e sabereis que eu sou o Senhor DEUS.
  deu-ELO: Und sie werden eure Schandtat auf euch bringen, und die Sünden eurer Götzen
    werdet ihr tragen. Und ihr werdet wissen, daß ich der Herr, Jehova, bin.
  eng-WYC-2018: And they shall give your great trespass on you; and ye shall bear
    the sins of your idols, and ye shall know, that I am the Lord God. (And ye shall
    be punished for your great trespass, and for your sin of worshipping idols, and
    ye shall know, that I am the Lord God.)
  epo-epo: Kaj oni metos vian malĉastadon sur vin, kaj vi portos sur vi la pekojn
    pri viaj idoloj; kaj vi ekscios, ke Mi estas la Sinjoro, la Eternulo.
  uig-PIN: Ular buzuⱪluⱪungni ɵz bexingƣa ⱪayturup qüxüridu, wǝ silǝr mǝbudliringlarƣa
    qetixliⱪ bolƣan gunaⱨlarni kɵtürisilǝr; silǝr Mening Rǝb Pǝrwǝrdigar ikǝnlikimni
    tonup yetisilǝr.
  beo-beo: Amola dalusi aduna, alia:! Alia da wadela:i lasu hou hamobeba:le, amola
    ogogosu loboga hamoi ‘gode’ ilima nodone sia:ne gadobeba:le, Na da alima se bidi
    imunu. Amasea, alia da Na da Ouligisu Hina Godedafa dawa:mu.”
  tpi-OTNT: Yutupela susa, harim. Yutupela i bin mekim planti pasin pamuk, na yutupela
    i bin lotu long ol giaman god. Olsem na bai mi mekim save tru long yutupela. Na
    bai yutupela i ken save gut olsem, mi yet mi God, Bikpela.”
  hau-SA: Za ku sha hukuncin lalacinku ku kuma ɗauki hakkin zunuban bautar gumaka.
    Sa’an nan za ku san cewa Ni ne Ubangiji Mai Iko Duka.”
  uig-LAT: Ular buzuqluqungni öz béshinggha qayturup chüshüridu, we siler mebudliringlargha
    chétishliq bolghan gunahlarni kötürisiler; siler Méning Reb Perwerdigar ikenlikimni
    tonup yétisiler.
  nde-nde: Lizajeziselwa ukuxhwala kwenu njalo lithwale lemivuzo yezono zenu zokukhonza
    izithombe. Lapho-ke lizakwazi ukuthi mina nginguThixo Wobukhosi.”
  ton-ton: Pea te nau totongi kiate kimoua ʻa hoʻomo fakalielia, pea te mo fua ʻekimoua
    ʻae hia ʻa hoʻomo tauhi tamapua; pea te mo ʻilo ko au ko Sihova ko e ʻOtua.”
  ces-1613: Nebo vzložena bude na vás nešlechetnost vaše, a ponesete hříchy ukydaných
    bohů svých. I zvíte, že já jsem Panovník Hospodin.
  eng-WMB: They will recompense your lewdness on you, and you will bear the sins of
    your idols. Then you will know that I am the Lord GOD.’”
  tam-TCV: உங்களுடைய காம வேட்கைக்குரிய தண்டனையையும் உங்கள் விக்கிரகவழிபாட்டுப் பாவங்களுக்குரிய
    பலனையும் நீங்கள் அனுபவிப்பீர்கள். அப்பொழுது ஆண்டவராகிய யெகோவா நானே என்பதை நீங்கள்
    அறிந்துகொள்வீர்கள் என்றார்.”
