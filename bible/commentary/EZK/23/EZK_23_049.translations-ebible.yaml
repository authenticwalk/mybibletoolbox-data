  heb-heb: ונתנו זמתכנה עליכן וחטאי גלוליכן תשאינה וידעתם כי אני אדני יהוה׃
  ben-IRV: আর লোকেরা তোমাদের খারাপ কাজের বোঝা তোমাদের ওপরে রাখবে এবং তোমার নিজেদের
    মূর্তিগুলির-সমন্ধীয় পাপ সব বহন করবে; তাতে তোমার জানবে যে, আমিই প্রভু সদাপ্রভু।”
  pan-pan: ਅਤੇ ਉਹ ਤੁਹਾਡੇ ਲੁੱਚਪੁਣੇ ਦਾ ਬਦਲਾ ਤੁਹਾਨੂੰ ਦੇਣਗੇ ਅਤੇ ਤੁਸੀਂ ਆਪਣੀਆਂ ਮੂਰਤੀਆਂ ਦੇ
    ਪਾਪਾਂ ਦੀ ਸਜ਼ਾ ਭੋਗੋਗੀਆਂ, ਤਾਂ ਜੋ ਤੁਸੀਂ ਜਾਣੋ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਮੈਂ ਹੀ ਹਾਂ!
  mya-JVB: လူအလုံးအရင်းသည် သင် တို့အဓမ္မ အမှု၏ အပြစ်နှင့်အလျောက်စီရင် ၍ ၊ သင်တို့သည်
    ရုပ်တု များနှင့်ဆိုင်သော အပြစ် ကိုခံရ လျက်၊ ငါ သည် အရှင် ထာဝရဘုရား ဖြစ်ကြောင်း
    ကို သိ ရကြလိမ့်မည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: Umui tadikaka hahine ruaosi e, emui lebulebu, bona emui kara dika, kaivakuku
    umui tomadiho henia karadia dainai davana do umui abia. Unai neganai do umui diba
    lau be Dirava, Lohiabada.”
  urd-urd: और वह तुम्हारे बुराई का बदला तुम को देंगे, और तुम अपने बुतों के गुनाहों
    की सज़ा का बोझ उठाओगे, ताकि तुम जानों कि ख़ुदावन्द ख़ुदा मैं ही हूँ।”
  rus-SYN: и возложат на вас ваше распутство, и понесете наказание за грехи с идолами
    вашими, и узнаете, что Я Господь Бог.
  bqc-SIM: Nↄɛpiↄ dↄ́ɛ'ĩi a wi ń musuɛ, aa ń duunakɛa tã́aↄ yã́ musu gbɛ'e, aaiↄ
    dↄ̃ kɛ́ mámɛmaa Dii Lua.
  tcz-CHONGTHU: Na noti chonna leh namilim doi hou nauhi bulhingsetna lethuhna kahin
    peh ding nahi. Henge gotna bulhingsetna nangin nathoh ding ahi. Hitia chu nangin
    keima hi thaneitah Pakai kahi ti nahin hetdoh ding ahi.
  mar-mar: मग त्यांचे लज्जास्पद वर्तन तुझ्याविरुध्द करीन तू मुर्तीसोबत केलेल्या पापाचे
    फळ भोगशील मग यामार्गाने तुला कळेल मी परमेश्वर देव आहे.”
  qub-qub: Chay ishcay warmicunaga castigashami canga pï-maywanpis cacushpan juchata
    rurashanpita, ïdulucunata adurar juchata rurashanpita. Chaynöpami musyanquicunapaj
    noga Tayta Dios cashäta.»
  bqp-bqp: Domi bɑ sɑkɑrɑru kuɑ bɑ bũnu sɑ̃wɑ. Yen sɔ̃, bɑ koo ben torɑnun ɑre sɔbe.
    Nge mɛyɑ bɑ koo kɑ giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: Pou nou menm, de sè sa yo, mwen pral pini nou pou libètinaj nou. M'ap fè
    nou peye peche nou fè lè nou t'ap sèvi zidòl yo. Lè sa a, n'a konnen se mwen menm
    Seyè a ki sèl Mèt.
  eng-BSB: They will repay you for your indecency, and you will bear the consequences
    of your sins of idolatry. Then you will know that I am the Lord GOD.’”
  eng-WEBPB: They will recompense your lewdness on you, and you will bear the sins
    of your idols. Then you will know that I am the Lord GOD.’”
  kbq-kbq: Hagi tanagrama monko avu'ava zama nehuta, vahe'mo'zama zamazanteti'ma antre'za
    tro'ma hunte'naza havi anumzante'ma mono'ma hu'na'a zante tanagra knazana e'nerita,
    Ra Anumzana Miko'zama Kegavama Hu'nea Anumza mani'ne huta Nagrikura keta antahita
    hugaha'e.
  nhe-BL: Niquintlatzacuiltis tlacame ipan ni ome altepetini iniixpa nochi tlacame
    pampa quinhueyichijque totiotzitzi huan tlaixcopincayome. Huan quiselise se tlaxtlahuili
    queja quinamiqui ica nochi tlen quichijtoque. Huan huajca imojuanti inquimachilise
    para na niDIOS Tlen Más Nijpiya Tlanahuatili.”
  gub-BL: Aze'eg a'e mokoz kuzà wanupe ihe kury. — Azepyk putar penehe ihe nehe, pero
    haw hekuzaromo ihe nehe, tupàn a'ua'u wamuwete haw hekuzaromo ihe nehe no. Nezewe
    mehe pekwaw putar pezar Tuweharupi Wiko Ma'e romo hereko haw nehe.
  eng-DRA: 'And they shall render your wickedness upon you, and you shall bear the
    sins of your idols: and you shall know that I am the Lord God.'
