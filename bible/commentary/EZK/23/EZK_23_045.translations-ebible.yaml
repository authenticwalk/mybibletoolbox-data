  chk-chk: Nge mwän mi pwüng repwe eäni apwüng wor. Repwe apwüngüür usun ar apwüngü
    fin lisowu me fefin mi nimanauei aramas, pun ir wesewesen fin lisowu, nge pöür
    ra limengau ren ar nimanau.”
  rop-rop: Bat bambai gudbala men garra jadjim en panishim det dubala gel, dumaji
    dubala bin brabli giltiwan blanga oldei medrimbat pipul en oldei dumbat ol detlot
    nogudbala ting.
  ukr-1871: Та мужі правосудні будуть судити їх судом, що на перелюбниць, та судом
    на душогубниць, вони бо перелюбницї, а на руках у них кров.
  deu-1951: Darum werden gerechte Männer sie verurteilen, wie man Ehebrecherinnen
    und Blutvergießerinnen verurteilen soll; denn sie sind Ehebrecherinnen, und Blut
    klebt an ihren Händen.
  eng-JPS: But righteous men, they shall judge them as adulteresses are judged, and
    as women that shed blood are judged; because they are adulteresses, and blood
    is in their hands.
  srp-1865: Zato æe im pravedni ljudi suditi kao što se sudi ženama preljuboèinicama
    i kao što se sudi onima koje proljevaju krv; jer su preljuboèinice i krv je na
    rukama njihovijem.
  lug-lug: Naye abatuukirivu balisalira omusango abakazi abenzi era abassi kubanga
    benzi era n’engalo zaabwe zijjudde omusaayi.
  heb-heb: ואנשים צדיקם המה ישפטו אותהם משפט נאפות ומשפט שפכות דם כי נאפת הנה ודם
    בידיהן׃
  ben-IRV: আর ধার্মিক লোকরাই ব্যাভিচারিণী ও রক্তপাতকারিনীদের বিচার অনুসারে তাদের বিচার
    করবে; কারণ তারা ব্যাভিচারিণী ও তাদের হাতে রক্ত আছে।
  pan-pan: ਪਰ ਧਰਮੀ ਮਨੁੱਖ ਉਹਨਾਂ ਦਾ ਨਿਆਂ ਕਰਨਗੇ, ਜਿਹੜਾ ਵਿਭਚਾਰਨਾਂ ਅਤੇ ਲਹੂ ਵਹਾਉਣ ਵਾਲੀਆਂ
    ਔਰਤਾਂ ਲਈ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ, ਕਿਉਂ ਜੋ ਉਹ ਵਿਭਚਾਰਨੀਆਂ ਹਨ ਅਤੇ ਉਹਨਾਂ ਦੇ ਹੱਥ ਲਹੂ ਨਾਲ ਭਰੇ
    ਹਨ।
  mya-JVB: သို့ဖြစ်၍ ၊ မျောက်မထား သောမိန်းမ၊ လူအသတ် ကိုသတ်သော အပြစ်ရှိသောမိန်းမဖြစ်သောကြောင့်
    ၊ မျောက်မထား သောမိန်းမ၊ လူ အသက်ကိုသတ်သော မိန်းမကို စီရင် သကဲ့သို့၊ ဖြောင့်မတ်
    သောသူ တို့သည် စီရင် ကြ လိမ့်မည်။
  hmo-hmo: To kara maoromaoro taudia ese unai hahine do idia gwauraia kerere, vadaeni
    heudahanai hahine bona taunimanima alaia hahine edia davana do idia henidia, badina
    idia be heudahanai hahine, bona rara be edia imadia dekenai.”
  urd-urd: लेकिन सादिक़ आदमी उन पर वह फ़तवा देंगे जो बदकार और खू़नी 'औरतों पर दिया
    जाता है, क्यूँकि वह बदकार 'औरतें हैं और उनके हाथ खू़न आलूदा हैं।”
  rus-SYN: Но мужи праведные будут судить их; они будут судить их судом прелюбодейц
    и судом проливающих кровь, потому что они прелюбодейки, и у них кровь на руках.
  bqc-SIM: Gbɛ̃maaↄ yã́kpalɛkɛńnↄ, aai káaluakaa ń gbɛ̃dɛao yã́ wínɛ́ ń musu,
    asa aa káaluakà aa gbɛ̃́ↄ dɛ̀dɛ.
  tcz-CHONGTHU: Amani ajonthan hoi naleh atolthana khopi u chu numei teni chung thuhi
    michonpha hon ahin tan dingu ahi.
  mar-mar: पण धार्मिक लोक तिच्या व्यभिचारासाठी व रक्तपातासाठी तिच्या हातून घडलेल्या
    पातकांचा न्याय निवाडा करतील.
  qub-qub: Ichanga juc junaj alli runacunami jusganga majayojcunawan cacoj wañuchicoj
    warmicunataga. Chay warmicunaga caycan majayojcunata guechupacojmi. Wañuchicushan
    yawarllami maquincunapis caycan.»
  bqp-bqp: Adɑmɑ gemgibu bɑ koo kurɔ be siri bu bu tɑɑrɛ wɛ̃ ben sɑkɑrɑrun sɔ̃ kɑ
    tɔn be bɑ gon sɔ̃. Domi ben nɔmɑ yɑ yɛm yibɑ.
  hat-hat: Men, gason ki mache dwat yo pral jije yo tankou yo jije fanm k'ap fè adiltè
    epi k'ap touye moun, paske yo fè adiltè, yo touye moun.
  eng-BSB: But righteous men will sentence them to the punishment of those who commit
    adultery and bloodshed, because they are adulteresses with blood on their hands.
  eng-WEBPB: Righteous men will judge them with the judgement of adulteresses and
    with the judgement of women who shed blood, because they are adulteresses, and
    blood is in their hands.
  kbq-kbq: Hianagi fatgo zamavu'zmavama nehaza vahe'mo'za, ve'zanima atreke monko'zama
    huke vanoma nehuke vahe'ma zamahe nefri'a zantera keaga huznante'za knazana zanamigahaze.
    Na'ankure zanagra ve'zania atreke monkote huke vano nehuke, vahe'ma zamaheke korama
    eri tagina'a zante zanagra knazana erigaha'e.
  nhe-BL: Pero ajsis tonali quema tlacame tlen xitlahuaque quintlajtolsencahuase israelitame
    tlen Samaria huan Jerusalén. Huan quintlajtolsencahuase queja nopa tlanahuatili
    quiijtohuaj para ma quintlatzacuiltica ahuilnenca sihuame huan temictiani. Huan
    nelía Samaria huan Jerusalén ehuani nechcajtejtoque queja quichihua se ahuilnenca
    sihuatl huan nelía itztoque temictiani.”
  gub-BL: 'Awa ikatu ma''e umume''u putar wanemiapo kwer ikatu ''ym ma''e wà: umen
    ''ym puhe waho haw, wapuruzuka haw no. Ta''e oho umen ''ym puhe a''e wà xe. Wapo
    uzakook teko wanuwykwer wà no.'
  eng-DRA: 'They therefore are just men: these shall judge them as adulteresses are
    judged, and as shedders of blood are judged: because they are adulteresses, and
    blood is in their hands.'
