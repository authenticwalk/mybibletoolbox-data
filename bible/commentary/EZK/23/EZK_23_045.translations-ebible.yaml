verse: EZK.023.045
translations:
  mal-C: എന്നാൽ നീതിനിഷ്ഠരായ ന്യായാധിപർ വ്യഭിചാരിണികൾക്കും രക്തം ചൊരിയുന്ന സ്ത്രീകൾക്കുമുള്ള
    ന്യായപ്രകാരം അവരെ ന്യായംവിധിക്കും; കാരണം അവർ വ്യഭിചാരിണികളല്ലോ; അവരുടെ കൈകളിൽ
    രക്തവുമുണ്ട്.
  deu-TKW: Aber gerechte Männer, die werden sie richten nach dem Rechte der Ehebrecherinnen
    und nach dem Rechte der Mörderinnen; denn Ehebrecherinnen sind sie, und Blut ist
    an ihren Händen.
  lin-lin: Kasi bato ya sembo bakosambisa bango mpe bakokatela bango etumbu oyo bapesaka
    na basi oyo basalaka ekobo mpe basopaka makila, pamba te bazali bandumba mpe maboko
    na bango ezali na makila.
  eng-LSV: As for righteous men, they judge them with the judgment of adulteresses,
    || And the judgment of women shedding blood, || For they [are] adulteresses, ||
    And blood [is] in their hands.
  eng-GNV: 'And ye righteous men they shall iudge them, after the maner of harlots,
    and after the maner of murtherers: for they are harlots, and blood is in their
    hands.'
  eng-WEBSTER: And the righteous men, they shall judge them after the manner of adulteresses,
    and after the manner of women that shed blood; because they are adulteresses,
    and blood is in their hands.
  nhw-BL: Pero ajsis tonali quema tlacame catli xitlahuaque quintlajtolsencahuase
    israelitame tlen Samaria huan Jerusalén. Huan quintlajtolsencahuase quen nopa
    tlanahuatilme quiijtohuaj para ma quintlatzacuiltica ahuilnenca sihuame huan temictiani.
    Huan nelía Samaria huan Jerusalén ehuani nechcajtejtoque quen quichihua se ahuilnenca
    sihuatl huan nelía itztoque temictiani.”
  swh-ONEN: Lakini watu wenye haki, watawahukumia adhabu wanawake wafanyao uzinzi
    na kumwaga damu, kwa kuwa ni wazinzi na damu iko mikononi mwao.
  bba-bba: Adɑmɑ ɡemɡibu bɑ koo kurɔ be siri bu bu tɑɑrɛ wɛ̃ ben sɑkɑrɑrun sɔ̃ kɑ
    tɔn be bɑ ɡon sɔ̃. Domi ben nɔmɑ yɑ yɛm yibɑ.
  eng-KJVCPB: And the righteous men, they shall judge them after the manner of adulteresses,
    and after the manner of women that shed blood; because they are adulteresses,
    and blood is in their hands.
  luo-luo: Joma kare nokwed mon-go kuom timbegi mag terruok kod chwero remo, nikech
    terruok kod chwero remo ni e lwetgi.
  meu-meu: A ka a maoromaoro taudia ese bae hahemaoro henidia, heuda-hanai hahinedia
    bona rara ihahebubuna hahinedia davadia bae henidia; badina be idia na heudahanai
    hahinedia, bona rara na imadia ai.
  npi-ULB: तर धार्मिक मानिसहरूले न्‍याय गर्नेछन् र व्‍यभिचारिणीहरूका रूपमा तिनीहरूलाई
    दण्‍ड दिनेछन् अनि हत्‍या गर्नेहरूलाई सुनाउने दण्‍डले तिनीहरूले उनीहरूलाई दण्‍ड
    दिनेछन्, किनभने तिनीहरू व्‍यभिचारिणीहरू हुन्‌ र तिनीहरूका हातमा हत्‍याको रगत छ
    ।
  yor-yor: Ṣùgbọ́n àwọn ọkùnrin olódodo yóò pàṣẹ pé kí wọ́n fi ìyà jẹ àwọn obìnrin
    tí ó dá ẹ̀ṣẹ̀ àgbèrè tí ó sì ta ẹ̀jẹ̀ sílẹ̀ nítorí pé panṣágà ni wọ́n ẹ̀jẹ̀ sì
    wà ní ọwọ́ wọn.
  pes-OPCB: بنابراین، اشخاص درستکار، آن دو را محکوم خواهند کرد، زیرا زناکارند و دستشان
    به خون آلوده است.
  tgl-ULB: Ngunit hahatulan sila ng mga lalaking matuwid sa kaparusahan ng pangangalunya
    at kaparusahan sa mga nagbubo ng dugo, mula noong nagkasala sila ng pangangalunya
    at nagkaroon ng dugo sa kanilang mga kamay.
  hui-hui: Libugua dabu bini mana pugualu wali agali bame homelo bo wahalu biaga bedago
    ainde agali mini tigabi karu tigua libu ko bialu birayagonaga manani helowa libuni
    homolene karulape lolebira.
  mya-mya: ထို​မိန်း​မ​နှစ်​ယောက်​တို့​သည်​မျောက်​မ​ထား​သူ၊ လူ​သတ်​သူ​များ​ဖြစ်​သ​ဖြင့်​သူ​တို့​အား​ဖြောင့်
    မတ်​သော​သူ​တို့​သည် မျောက်​မ​ထား​မှု​နှင့်​လူ သတ်​မှု​တို့​ကို​ကူး​လွန်​သူ​များ​အ​ဖြစ်​ဖြင့်
    စီ​ရင်​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡིན་ཡང་དྲང་བདེན་ཅན་གྱིས་གཡེམ་མ་དང་མི་ལ་ཁྲག་བཞུར་དུ་བཅུག་པའི་བུད་མེད་ཀྱི་ཁྲིམས་ཆད་བཞིན་དེ་གཉིས་ལའང་ཁྲིམས་ཐག་གཅོད་པར་འགྱུར་ཏེ།
    གང་ལ་ཞེ་ན། ཁོ་གཉིས་ནི་གཡེམ་མ་ཡིན་ཞིང་། ལག་པར་ཁྲག་འགོས་ཡོད་པས་སོ། །
  sna-sna: Asi vanhu vakarurama vachavatonga nechirango chinopiwa vakadzi vanoita
    ufeve uye vanoteura ropa, nokuti ivo zvifeve uye ropa riri pamaoko avo.
  spa-BLM: Los hombres justos las juzgarán con el juicio de las adúlteras y con el
    juicio de las mujeres que derraman sangre, porque son adúlteras y tienen sangre
    en sus manos.
  cac-cac: Palta a eb' vin̈ vinac vach' sb'eyb'al, a eb' vin̈ ol ac'anoch yaelal d'a
    yib'an̈ eb' ix, icha val smojalil yajmulal eb' ix, yuj pax b'aj smilcham anima
    eb' ix.
  swh-ULB: Lakini watu wenye haki watapitisha hukumu na kuwaadhibu kama wazinzi, na
    watawaadhibu kwa hukumu kwa wale wamwagao damu, kwa sababu wao ni wazinzi na damu
    iko mikononi mwao.
  bel-bel: А мужы праведныя будуць судзіць іх; яны будуць судзіць іх судом пералюбніц
    і судом тых, хто пралівае кроў, бо яны пералюбніцы, і ў іх кроў на руках.
  deu-ELBBK: Aber gerechte Männer, die werden sie richten nach dem Recht der Ehebrecherinnen
    und nach dem Recht der Blutvergießerinnen; denn sie sind Ehebrecherinnen, und
    Blut ist an ihren Händen.
  mbb-OT: Piru edsilutan sikandan te menge etew he metazeng te silut he ereg kandan
    te menge menenapew wey teremunù.
  mal-2015: എന്നാൽ നീതിമാന്മാരായ പുരുഷന്മാർ വ്യഭിചാരിണികൾക്കു തക്ക ന്യായപ്രകാരവും
    രക്തപാതകികൾക്കു തക്ക ന്യായപ്രകാരവും അവരെ ന്യായം വിധിക്കും; അവർ വ്യഭിചാരിണികളല്ലോ;
    അവരുടെ കയ്യിൽ രക്തവും ഉണ്ടു.
  rmc-rmc: Ale o spravodľiva murša len sudzinena a odsudzinena sar lubňen the vrahiňen,
    bo kerenas o lubipen a pre lengre vasta hin o rat.
  pes-OPV: پس مردان عادل بر ایشان قصاص زنان زناکار و خونریز را خواهند رسانید، زیرا
    که ایشان زانیه می‌باشند و دست ایشان خون آلود است.
  ron-1924: Де ачея оамений фэрэ приханэ ле вор осынди кум се осындеск фемеиле прякурве,
    кум се осындеск челе че варсэ сынӂе, кэч сунт прякурве ши ау сынӂе пе мынь.
  ben-OBCV: কিন্তু ধার্মিক বিচারকেরা ব্যভিচার ও রক্তপাতের পাওনা শাস্তি সেই স্ত্রীলোকদের
    দেবে, কারণ তারা ব্যভিচারিণী আর তাদের হাতে রক্ত রয়েছে।
  som-som: Oo ragga xaqa ahu waxay iyaga u xukumi doonaan sida dhillooyin iyo naago
    dhiig galay loo xukumo oo kale, maxaa yeelay, iyagu waa dhillooyin, oo gacmahoodana
    dhiig baa ku yaal.
  lat-VUC: 'Viri ergo justi sunt: hi judicabunt eas judicio adulterarum, et judicio
    effundentium sanguinem: quia adulteræ sunt, et sanguis in manibus earum.'
  eng-ASVBT: And righteous men, they shall judge them with the judgment of adulteresses,
    and with the judgment of women that shed blood; because they are adulteresses,
    and blood is in their hands.
  ita-1885: Perciò, gli uomini giusti le giudicheranno, come si giudicano le adultere,
    e quelle che spandono il sangue; conciossiachè esse sieno adultere, ed abbiano
    del sangue nelle lor mani.
  eng-LXXUP: 'And they are just men, and shall take vengeance on them with the judgment
    of an adulteress and the judgment of blood: for they are adulteresses, and blood
    is in their hands.'
  eng-ULB: But righteous men will pass judgment and punish them as adulteresses, and
    they will punish them with the sentence for those who shed blood, because they
    are adulteresses and blood is on their hands.
  spa-VBL: Pero los hombres que creen en lo correcto los juzgarán y les impondrán
    el castigo por cometer adulterio y asesinato, porque son adúlteros y asesinos.
  fra-_FOB: Mais des hommes justes les jugeront comme on juge des femmes adultères,
    comme on juge celles qui répandent le sang, car elles sont adultères et il y a
    du sang à leurs mains.
  mal-mal: എന്നാൽ നീതിമാന്മാരായ പുരുഷന്മാർ, വ്യഭിചാരിണികൾക്കും രക്തപാതകികൾക്കും തക്ക
    ന്യായപ്രകാരം അവരെ ന്യായംവിധിക്കും; അവർ വ്യഭിചാരിണികളല്ലയോ; അവരുടെ കയ്യിൽ രക്തവും
    ഉണ്ട്.
  urd-GVR: Lekin rāstbāz ādmī un kī adālat karke unheṅ zinā aur qatl ke mujrim ṭhahrāeṅge.
    Kyoṅki donoṅ bahneṅ zinākār aur qātil hī haiṅ.
  suz-BL: तन्‍न ठीक निसाफ पाइबम मेको आस कली ‘नाता ख्रोइक्‍ब, हुश ख्राक्‍श पोक्‍शो
    आ पर्बम दोस ताइनीस’ मारदे हना मेकोम हेंथे पा आस गुइम मुर साइश्‍शो हुश बाक्‍ब”
    देंत। इजीकीएल १६:३८,४०
  eng-NOY: But righteous men shall judge them, as adulteresses are judged, and as
    women that shed blood are judged; for they are adulteresses, and blood is upon
    their hands.
  ita-1927: Ma degli uomini giusti le giudicheranno, come si giudican le adultere,
    come si giudican le donne che spandono il sangue; perché sono adultere, e hanno
    del sangue sulle mani.
  ckb-ckb: لەبەر ئەوەی داوێنپیسن و دەست بە خوێنن، دادوەرانی ڕاستودروست حوکمیان دەدەن،
    حوکمی داوێنپیس و حوکمی خوێنڕێژ، چونکە داوێنپیسن و دەست بە خوێنن.
  eng-BBE: And upright men will be her judges, judging her as false wives and women
    who take lives are judged; because she has been untrue to me and blood is on her
    hands.
  kan-OKCV: ನೀತಿಯುಳ್ಳ ನ್ಯಾಯಾಧೀಶರು ಅವರಿಗೆ ನ್ಯಾಯತೀರಿಸಿ ವ್ಯಭಿಚಾರಿಣಿಯರಿಗೂ ರಕ್ತಸುರಿಸುವ
    ಹೆಂಗಸರಿಗೂ ತಕ್ಕ ದಂಡನೆಯನ್ನು ವಿಧಿಸುವರು. ಏಕೆಂದರೆ ಅವರು ವ್ಯಭಿಚಾರಿಣಿಯರು, ಅವರ ಕೈ ರಕ್ತವಾಗಿದೆ.
  tam-2017: ஆகையால், விபசாரிகளை நியாயந்தீர்க்கிறபடியாகவும், இரத்தம்சிந்தும் பெண்களை
    நியாயந்தீர்க்கிறபடியாகவும், நீதிமான்கள் அவர்களை நியாயந்தீர்ப்பார்கள்; அவர்கள்
    விபசாரிகள், அவர்களுடைய கைகளில் இரத்தம் இருக்கிறது.
  spa-RV-1909: 'Por tanto, hombres justos las juzgarán por la ley de las adúlteras,
    y por la ley de las que derraman sangre: porque son adúlteras, y sangre hay en
    sus manos.'
  ron-BTF: Și bărbații drepți, le vor judeca după felul celor adultere și după felul
    femeilor care varsă sânge, pentru că sunt adultere și sânge este în mâinile lor.
  eng-WEBP: Righteous men will judge them with the judgment of adulteresses and with
    the judgment of women who shed blood, because they are adulteresses, and blood
    is in their hands.
  eng-FBV: But men who believe in what's right will judge them and impose the punishment
    for committing commit adultery and murder, because they are adulterers and murderers.
  nld-1939: Maar de rechtschapen mannen, die zullen over haar het vonnis vellen van
    overspelige vrouwen, en het vonnis van vrouwen, die bloed vergieten; want ze zijn
    overspelige vrouwen, en er kleeft bloed aan haar handen.
  nch-BL: Pero ajsis tonali quema tacame cati xitahuaque quintajtolsencahuase israelitame
    ten Samaria huan Jerusalén. Huan quintajtolsencahuase quej nopa tanahuatilme quiijtohuaj
    para ma quintatzacuiltica ahuilnenca sihuame huan temictiani. Huan nelía Samaria
    huan Jerusalén ehuani nechcajtejtoque quej quichihua se ahuilnenca sihuat quicahua
    ihuehue. Nelía itztoque quej temictiani.”
  vie-1934: Vả, ấy là những người công bình sẽ đoán xét chúng nó, như người ta đoán
    xét đàn bà ngoại tình và đàn bà làm đổ máu; vì chúng nó là ngoại tình, và có máu
    trong tay chúng nó.
  hin-CV: परंतु धर्मी न्यायाधीश उनको उन स्त्रियों का दंड देंगे, जो व्यभिचार करती और
    खून बहाती हैं, क्योंकि वे व्यभिचारिणी हैं और उनके हाथ खून से रंगे हैं.
  spa-BES: Y los hombres rectos serán sus jueces, juzgándolas como adúlteras y como
    mujeres asesinas; porque ellas son adúlteras y la sangre está en sus manos.
  tdx-tdx: Aa le ho zakae’ ondaty vantañeo iereo amy lili’ o vinambaoy, naho amy lilin-drakemba
    mampiori-dioy, amy t’ie nanao havambàñe vaho am-pità’ iareo ty lio.
  tha-KJV: แต่​คนชอบธรรมจะพิพากษาเธอด้วยคำพิพากษาอันควรตกแก่หญิงผู้​ล่วงประเวณี และด้วยคำพิพากษาอันควรตกแก่หญิงผู้กระทำให้โลหิตตก
    เพราะเธอเป็นหญิงล่วงประเวณี และเพราะโลหิตอยู่ในมือของเธอ
  por-BR-2018: Por isso homens justos as julgarão pela lei que pune as adúlteras,
    e pela lei que pune as que derramam sangue; pois são adúlteras, e há sangue há
    nas mãos delas.
  deu-ELO: Aber gerechte Männer, die werden sie richten nach dem Rechte der Ehebrecherinnen
    und nach dem Rechte der Blutvergießerinnen; denn sie sind Ehebrecherinnen, und
    Blut ist an ihren Händen. -
  eng-WYC-2018: Therefore these men (that) be just, these shall deem those women by
    the doom of adulteresses, and by the doom of them that shed out blood; for they
    be adulteresses, and blood is in the hands of them, and they did fornication with
    their idols. (And so these men who be upright, they shall judge those women by
    the law of adulteresses, and by the judgement of those who shed out blood; for
    they be adulteresses, and blood is upon their hands, and they did fornication,
    or idolatry, with their idols.)
  epo-epo: Sed la homoj virtaj juĝos ilin laŭ la juĝo kontraŭ adultulinoj kaj laŭ
    la juĝo kontraŭ sangoverŝantinoj; ĉar ili estas adultulinoj, kaj sango estas sur
    iliaj manoj.
  uig-PIN: Biraⱪ ⱨǝⱪⱪaniy adǝmlǝr ularni zinahor ayallarni wǝ ⱪan tɵkküqi ayallarni
    jazaliƣanƣa ohxax, ularning üstigǝ ⱨɵküm qiⱪirip jazalaydu; qünki ular zinahor
    ayallar, ularning ⱪolliri ⱪandur.
  beo-beo: Moloi hamosu dunu da elama disili sia:mu. Bai ela da inia dunu adole lasu
    amola medole legesu hou hamosu.”
  tpi-OTNT: Tupela i bin brukim marit na kilim ol man i dai, olsem na ol stretpela
    man bai i kotim tupela na tok, tupela i mas i dai.
  hau-SA: Amma masu adalci za su hukunta su irin da akan yi wa matan da suka yi zina
    suka kuma yi kisa, domin su mazinata ne kuma jini yana a hannuwansu.
  uig-LAT: Biraq heqqaniy ademler ularni zinaxor ayallarni we qan tökküchi ayallarni
    jazalighan’gha oxshash, ularning üstige höküm chiqirip jazalaydu; chünki ular
    zinaxor ayallar, ularning qolliri qandur.
  nde-nde: Kodwa abantu abalungileyo bazabanika isijeziso sabesifazane abafebayo njalo
    bachithe legazi, ngoba bayizifebe njalo lezandla zabo zilegazi.
  ton-ton: ¶ Pea ʻe fakamaau ʻakinaua ʻe he kakai māʻoniʻoni ʻo taau mo ia kuo tono
    tangata, pea tatau mo e fefine kuo lilingi toto; he ko e ongo tono tangata ʻakinaua,
    pea ʻoku ʻi hona nima ʻae toto.”
