verse: EZK.023.015
translations:
  mal-C: ചിത്രത്തിൽ വരച്ചിരുന്ന ആ പുരുഷന്മാർ, കൽദയരായ ബാബേൽ സാരഥികളെപ്പോലെ അരപ്പട്ട
    കെട്ടിയവരും കാറ്റിൽ ഒഴുകുന്ന തലപ്പാവു ധരിച്ചവരുമായിരുന്നു.
  deu-TKW: die Hüften mit einem Gürtel umgürtet, die Häupter mit Turbanen umwunden,
    ingesamt wie Offiziere anzusehen, ein Abbild der Söhne Babels, deren Heimatland
    Chaldäa ist, -
  lin-lin: mibali yango balataki mikaba na baloketo na bango mpe bitendi ya balangi
    ebele na mito na bango. Bango nyonso bazalaki na lolenge ya bakonzi ya basoda
    ya Babiloni, oyo babotama na mokili na Chalide.
  eng-LSV: Girded with a girdle on their loins, || Dyed attire spread out on their
    heads, || The appearance of rulers—all of them, || The likeness of sons of Babylon,
    || Chaldea is the land of their birth.
  eng-GNV: And girded with girdles vpon their loynes, and with dyed attyre vpon their
    heads (looking all like princes after the maner of the Babylonians in Caldea,
    the land of their natiuitie)
  eng-WEBSTER: 'Girded with girdles upon their loins, exceeding in dyed attire upon
    their heads, all of them princes to look to, after the manner of the Babylonians
    of Chaldea, the land of their nativity:'
  nhw-BL: Quipiyayayaj inintzinquechilpicayohua catli tlahuel yejyectzi huan quihuijcontoyaj
    inintzonteco ica se yoyomitl catli yejyectzi quipajtoyaj huan tlen inintzonteco
    temoyaya icuitlapil nopa yoyomitl.
  swh-ONEN: wakiwa na mikanda viunoni mwao na vilemba vichwani mwao, wote walifanana
    na maafisa wa Babeli wapandao magari ya vita, wenyeji wa Ukaldayo.
  bba-bba: Bɑ kpɑki sɛ̃ke pɔrɑɔ, mɑ bɑ dɑwɑni nɔni bwese bwesekɑɡii bɔkuɑ wirɔ. Be
    kpuro bɑ sɑ̃ɑwɑ nɡe sinɑmbu bɑ kɑ Bɑbiloniɡibu weenɛ.
  eng-KJVCPB: 'girded with girdles upon their loins, exceeding in dyed attire upon
    their heads, all of them princes to look to, after the manner of the Babylonians
    of Chaldea, the land of their nativity:'
  luo-luo: kotweyo kamba madongo e nungogi kendo korwako kilemba mabeyo e wigi; ka
    giduto gichalo jotend farese lweny maywayo geche mag, jo-Babulon modak Kaldea.
  meu-meu: mai edia gaba ḡaudia koekoedia ai bona edia kwara dabuadia kwaradia ai,
    iboudiai ita-itadia na lohia taudia, Kaldea taudia, Babulono tanona ai e nohomu
    taudia, laulaudia.
  npi-ULB: आफ्‍ना कम्‍मर वरिपरि पटुका बाँधेका र आफ्‍ना शिरमा लट्‌कने फेटा बाँधेका
    । ती सबै जना कल्‍दी फौजका रथी अधिकारीहरूजस्‍ता, बेबिलोनियाका छोराहरूजस्‍तै देखिन्‍थे,
    जसको आफ्‍नो देश कल्‍दीया हो ।
  yor-yor: pẹ̀lú ìgbànú ni ìdí wọn àti àwọn ìgbàrí ni orí wọn; gbogbo wọn dàbí olórí
    kẹ̀kẹ́ ogun Babeli ọmọ ìlú Kaldea.
  pes-OPCB: '@see-verse:EZK.023.014'
  tgl-ULB: nakasuot ng mga sinturon sa kanilang baywang, na may kasamang humahampay
    na turbante sa kanilang mga ulo! Nagpakita silang lahat na parang mga pinuno ng
    mga hukbo ng mga karwahe, mga kalalakihan sa Babilonia ang lugar ng kanilang kapanganakan.
  hui-hui: Agali haguane uruni tigua mandibu wialu aga bayale mo yári biahene mbirame
    tinaga emboneni bo biniya.
  mya-mya: '@see-verse:EZK.023.014'
  bod-N: དེ་ཚོའི་རྐེད་པར་སྐེ་རགས་བཅིངས་ཤིང་། མགོ་ལ་ཐུར་དུ་འཕྱང་བའི་མགོ་དཀྲིས་ཡོད་ལ།
    དེ་ཚོར་བལྟས་ཚེ་ཐམས་ཅད་དམག་དཔོན་དང་འདྲ་ཞིང་། པཱ་པེལ་ལོན་གྱི་མི་དང་མཚུངས་པ་ཡིན།
    ཀལ་དི་ཡུལ་ནི་དེ་ཚོའི་སྐྱེས་ས་ཡིན་ནོ། །
  sna-sna: vana mabhandi akamonera muzviuno zvavo nenguwani dzemicheka dzairembera
    pamisoro yavo; vakaita samachinda engoro dzeBhabhironi, vagari veKaradhea.
  spa-BLM: vestidos con cinturones en la cintura, con turbantes fluidos en la cabeza,
    todos ellos con aspecto de príncipes, a semejanza de los babilonios en Caldea,
    la tierra de su nacimiento.
  cac-cac: ayoch stzec'ul snan̈al eb', aypaxoch c'apac stzec'ul sjolom eb' tzijtum
    yelav, icha val to yajalil soldado eb', aj Caldea eb'.
  swh-ULB: waliovaa mikanda kuzunguka viuno vyao, na vilemba virefu juu ya vichwa
    vyao. Wote walikuwa na mwonekano wa maafisa wa jeshi la waendesha farasi, mfano
    wa wana wa Wababeli, ambao asili ya nchi ni Ukaldayo.
  bel-bel: перапаясаных па паясьніцах сваіх поясам, з раскошнымі на галаве іх павязкамі,
    з выгляду ваенных правадыроў, падобных на сыноў Вавілона, чыя радзіма - зямля
    Халдэйская,
  deu-ELBBK: mit Gürteln an ihren Hüften gegürtet, überhängende Mützen auf ihren Häuptern,
    von Aussehen Ritter insgesamt, ähnlich den Söhnen Babels in Chaldäa, ihrem Geburtsland;
  mbb-OT: '@see-verse:EZK.023.014'
  mal-2015: കല്ദയദേശം ജന്മഭൂമിയായുള്ള ബാബേല്ക്കാരുടെ രൂപത്തിൽ അരെക്കു കച്ചകെട്ടി തലയിൽ
    തലപ്പാവു ചുറ്റി കാഴ്ചെക്കു ഒട്ടൊഴിയാതെ പ്രഭുക്കന്മാരായിരിക്കുന്ന പുരുഷന്മാരുടെ
    ചിത്രങ്ങളെ തന്നേ ചുവരിന്മേൽ വരെച്ചിരിക്കുന്നതു അവൾ കണ്ടു.
  rmc-rmc: saven sas o sirimi pašal o klubi a pro šere o turbani; savore dičhonas
    avri sar o babiloňika veľiťeľa.
  pes-OPV: که کمرهای ایشان به کمربندها بسته و عمامهای رنگارنگ برسر ایشان پیچیده بود.
    و جمیع آنها مانند سرداران و به شبیه اهل بابل که مولد ایشان زمین کلدانیان است بودند.
  ron-1924: ку брые ымпрежурул коапселор лор, ку турбане де фелурите кулорь пе кап,
    тоць авынд ынфэцишаря унор витежь, дупэ фелул бабилоненилор, а кэрор царэ де наштере
    есте Халдея, ши с-а апринс дупэ ей
  ben-OBCV: তাদের কোমর বাঁধনি এবং মাথায় উড়ন্ত পাগড়ি; তারা সবাই দেখতে ব্যাবিলীয়
    রথের সেনাপতিদের মতো, যারা কলদীয় দেশের অধিবাসী।
  som-som: oo dhexda dhex-xidhyo ugu xidhan yihiin, oo madaxana duubab la sibaaqeeyey
    ugu xidhan yihiin, oo kulligood la wada moodo amiirro u eg reer Baabuloon dalkoodu
    Kalday yahay.
  lat-VUC: et accinctos balteis renes, et tiaras tinctas in capitibus eorum, formam
    ducum omnium, similitudinem filiorum Babylonis, terræque Chaldæorum, in qua orti
    sunt,
  eng-ASVBT: girded with girdles upon their loins, with flowing turbans upon their
    heads, all of them princes to look upon, after the likeness of the Babylonians
    in Chaldea, the land of their nativity.
  ita-1885: cinte di cinture sopra i lor lombi, con delle tiare tinte in sul capo,
    d'aspetto di capitani tutte quante, di' sembianza di figliuoli di Babilonia, del
    paese de' Caldei, lor terra natia,
  eng-LXXUP: having variegated girdles on their loins, having also richly dyed attire
    upon their heads; all had a princely appearance, the likeness of the children
    of the Chaldeans, of their native land.
  eng-ULB: wearing belts around their waists, with flowing turbans on their heads.
    All of them had the appearance of officers of chariot troops, the likeness of
    sons of Babylonia, whose native land is Chaldea.
  spa-VBL: Llevaban cinturones en la cintura y grandes turbantes en la cabeza. Todos
    se parecían a los oficiales babilónicos de Caldea, el país donde habían nacido.
  fra-_FOB: Ils portaient des ceintures autour de leurs reins, et sur leurs têtes
    des rubans flottants de diverses couleurs; ils avaient tous l'aspect de nobles
    guerriers, portraits des enfants de Babylone en Caldée, leur pays natal.
  mal-mal: കല്ദയദേശം ജന്മഭൂമിയായുള്ള ബാബേല്‍ക്കാരുടെ രൂപത്തിൽ അരയ്ക്ക് കച്ചകെട്ടി,
    തലയിൽ തലപ്പാവു ചുറ്റി, പ്രഭുക്കന്മാരെപ്പോലെ കാണപ്പെട്ട പുരുഷന്മാരുടെ ചിത്രങ്ങളെ
    തന്നെ ചുവരിന്മേൽ വരച്ചിരിക്കുന്നത് അവൾ കണ്ടു.
  urd-GVR: Mardoṅ kī kamr meṅ paṭkā aur sar par pagaṛī bandhī huī thī. Wuh Bābal ke
    un afsaroṅ kī mānind lagte the jo rathoṅ par sawār laṛte haiṅ.
  suz-BL: आन क्रातोम किप्‍शुर क्‍यिप्‍शो नु आन पियाम रोम्‍सीशो फेटा रुक्‍शो, नेल्‍ल
    ठेयब मुर खोदेंशो तांइसीशो बाक्‍तेक्‍म। मेको बेबीलोनम बाक्‍शो कल्‍दी ङा मुर बाक्‍तेक्‍म।
  eng-NOY: girded with girdles upon their loins, and having long mitres hanging down
    from their heads, in their appearance all of them princes, after the manner of
    the sons of Babylon, of Chaldaea, the land of their nativity;
  ita-1927: con delle cinture ai fianchi, con degli ampi turbanti in capo, dall’aspetto
    di capitani, tutti quanti, ritratti de’ figliuoli di Babilonia, della Caldea,
    loro terra natia;
  ckb-ckb: پشتێن بە ناوقەدیانەوە و مێزەرەکانیان بەسەر سەریانەوە شۆڕ بووەتەوە. هەموویان
    بە ڕوخسار لە فەرماندە دەچن، لە شێوەی بابلییەکان کە کلدان خاکی لەدایکبوونیانە.
  eng-BBE: With bands round their bodies and with head-dresses hanging round their
    heads, all of them looking like rulers, like the Babylonians, the land of whose
    birth is Chaldaea.
  kan-OKCV: ಚಿತ್ರದಲ್ಲಿನ ಪುರುಷರು ತಮ್ಮ ಸೊಂಟದ ಸುತ್ತಲೂ ಪಟ್ಟಿಗಳನ್ನು ಕಟ್ಟಿಕೊಂಡಿದ್ದರು ಮತ್ತು
    ತಲೆಯ ಮೇಲೆ ಬೀಸುವ ಪೇಟಗಳನ್ನು ಹೊಂದಿದ್ದರು; ಅವರೆಲ್ಲರೂ ಬಾಬಿಲೋನ್ ನಿವಾಸಿಗಳಂತೆ, ಬಾಬಿಲೋನಿನ
    ರಥದ ಅಧಿಕಾರಿಗಳಂತೆ ಕಾಣುತ್ತಿದ್ದರು.
  tam-2017: அவர்கள் எல்லோரும் தங்களுடைய பிறப்பிடமான கல்தேயாவில் உள்ள பாபிலோனியர்களைப்
    போல தங்களுடைய இடுப்பில் வார்க்கச்சை கட்டினவர்களும், தங்களுடைய தலைகளில் வண்ணம்
    தீட்டப்பட்ட பெரிய தலைப்பாகைகளை அணிந்தவர்களும், பார்வைக்கு படைத்தலைவர்களைப்போல
    தோற்றமுள்ளவர்களாக இருந்தார்கள்.
  spa-RV-1909: Ceñidos de talabartes por sus lomos, y tiaras pintadas en sus cabezas,
    teniendo todos ellos parecer de capitanes, á la manera de los hombres de Babilonia,
    nacidos en tierra de Caldeos,
  ron-BTF: Încinși cu brâie peste coapsele lor, preafrumoși în tiare vopsite pe capetele
    lor, cu toții prinți frumoși la privit, după felul babilonienilor din Caldeea,
    țara lor de naștere;
  eng-WEBP: dressed with belts on their waists, with flowing turbans on their heads,
    all of them looking like princes, after the likeness of the Babylonians in Chaldea,
    the land of their birth.
  eng-FBV: They were wearing belts on their waists and large turbans on their heads.
    They all looked like Babylonian officers in Chaldea, the country where they were
    born.
  nld-1939: 'met een gordel om hun middel, met overhangende mutsen op het hoofd, die
    allen op ridders geleken: zo zagen de zonen van Babel eruit, wier geboorteland
    Chaldea is.'
  nch-BL: Quipiyayayaj inintzinquechilpica cati tahuel yejyectzi huan quihuijcontoyaj
    inintzonteco ica se yoyomit cati yejyectzi quipajtoyaj huan ten inintzonteco temoyaya
    icuitapil nopa yoyomit.
  vie-1934: Chúng nó thắt dây lưng và bịt khăn trên đầu thả thòng xuống, thảy đều
    có dáng các quan trưởng. Chúng nó làm ra như người Ba-by-lôn trong Canh-đê, là
    quê hương mình.
  hin-CV: चित्र में आदमियों के कमर में पट्टा बंधा था और उनके सिरों पर लहराती पगड़ी
    थी; वे सबके सब बाबेल के निवासी, बाबेली रथ के अधिकारी जैसे लगते थे.
  spa-BES: Con cintos alrededor de sus cuerpos y con turbantes en sus cabezas, todos
    ellos luciendo como gobernantes, como los babilonios, la tierra de cuyo nacimiento
    es Caldea.
  tdx-tdx: misadia o toha’eo, sabaka mirebareba ty añ’ ambone’e eo, songa hoe ana-donake,
    hambam-bintañ’ amo nte-Bavele nisamak’ an-tanen-te-Kasdý añeo,
  tha-KJV: มี​เข​็มขัดคาดเอว มี​ผ้าโพกศีรษะชายห้อยอยู่ ทุ​กคนเป็นเหมือนนายทหาร เป็​นร​ูปชาวบาบิ​โลน
    ซึ่งแผ่นดินเดิมของเขาคือเคลเดีย
  por-BR-2018: Vestidos com cintos ao redor de seus lombos, e enormes turbantes em
    suas cabeças, tendo todos eles aparência de capitães, à semelhança dos filhos
    da Babilônia, nascidos na terra da Caldeia.
  deu-ELO: mit Gürteln an ihren Hüften gegürtet, überhängende Mützen auf ihren Häuptern,
    von Aussehen Ritter insgesamt, ähnlich den Söhnen Babels in Chaldäa, ihrem Geburtslande;
  eng-WYC-2018: and girded on the reins with knights? girdles, and caps painted on
    the heads of them, the forms of all dukes, the likeness of the sons of Babylon,
    and of the land of Chaldees (or of the land of Chaldea), in which they were born;
  epo-epo: kun zonoj ĉirkaŭ siaj lumboj, kun longaj kapkovroj sur siaj kapoj, aspektantajn
    kiel herooj, prezentantajn la bildon de Babelanoj el Ĥaldeujo, ilia naskiĝlando,
  uig-PIN: ularning bǝlliri potilar bilǝn oralƣan, bexiƣa ⱪuyruⱪluⱪ sǝllilǝr kiyilgǝn;
    ularning ⱨǝmmisi lǝxkǝr bexidǝk, yǝni tuƣulƣan yurti Kaldiyǝdiki Babilliⱪlarning
    ⱪiyapitidǝ idi.
  beo-beo: E da wadela:i hou dewane hamonanu. E da Ba:bilone ouligisu ilia ifaga dobea
    damana dununa debei, amo da ulasuga unasi amola abulaga bulu idiniginisi amola
    abula habuga ilia dialumaga figisi, amo ba:beba:le, ilima hanai galu.
  tpi-OTNT: Ol dispela bikman i pasim let, na ol i save kisim ol laplap i gat bilas
    na raunim long het bilong ol. Oholiba i lukim ol dispela ofisa bilong Babilon
    i smat tru,
  hau-SA: da ɗamara a gindinsu da rawuna a kansu suna kaɗawa falfal; dukansu sun yi
    kamar jarumawan kekunan yaƙin Babiloniyawa ’yan Kaldiya.
  uig-LAT: ularning belliri potilar bilen oralghan, béshigha quyruqluq selliler kiyilgen;
    ularning hemmisi leshker béshidek, yeni tughulghan yurti Kaldiyediki Babilliqlarning
    qiyapitide idi.
  nde-nde: zilamabhanti ezinkalweni zazo njalo zilamaqhiye alengayo emakhanda azo;
    zonke zikhanya angathi yizikhulu zezinqola zempi zamaKhaladiya, inzalo yaseBhabhiloni.
  ton-ton: 'Kuo nonoʻo ʻaki ʻae noʻo ʻa honau kongaloto, pea lahi ʻae teunga pulepule
    ʻi honau ʻulu, ʻo matamata ʻeiki kotoa pē, ʻo hangē ko e anga ʻae kau Papilone
    ʻi Kalitia, ko e fonua naʻa nau fānau ʻi ai:'
  ces-1613: Přepásané pasem po bedrách jejich, a klobouky barevné na hlavách jejich,
    a že jsou všickni na pohledění jako hejtmané, podobní synům Babylonským v Kaldejské
    zemi, jejichž ona vlast jest,
  eng-WMB: dressed with belts on their waists, with flowing turbans on their heads,
    all of them looking like princes, after the likeness of the Babylonians in Kasdim,
    the land of their birth.
  tam-TCV: அவை தங்கள் அரைகளில் கச்சைகளைக் கட்டி, தலைகளில் வண்ணம் தீட்டப்பட்ட பெரிய
    தலைப்பாகைகளைத் தரித்தவர்களும், கல்தேயா நாட்டிலுள்ள பாபிலோனிய தேர்ப்படை அதிகாரிகளைப்போன்ற
    தோற்றம்முள்ளவர்களாக இருந்தார்கள்.
  ceb-ULB: gibakusan ang ilang mga hawak, uban sa tag-as nga mga purong diha sa ilang
    mga ulo. Ang tanan kanila sama sa hulagway sa mga opisyal sa kasundalohan nga
    nagkarwahe, susama sa panagway sa mga lalaking anak sa Babilonia, nga nagpuyo
    sa yuta sa Caldea.
  pol-UBG: Opasanych wokół bioder pasami, z zawojami ufarbowanymi na głowach – a wszyscy
    oni z wyglądu jak bohaterowie, podobni do Babilończyków pochodzących z ziemi Chaldei;
  urd-GVU: مردوں کی کمر میں پٹکا اور سر پر پگڑی بندھی ہوئی تھی۔ وہ بابل کے اُن افسروں
    کی مانند لگتے تھے جو رتھوں پر سوار لڑتے ہیں۔
  deu-1912: 'um ihre Lenden gegürtet und bunte Mützen auf ihren Köpfen, und alle gleich
    anzusehen wie gewaltige Leute, wie denn die Kinder Babels, die Chaldäer, tragen
    in ihrem Vaterlande:'
  kan-2017: ಅವರು ಸೊಂಟಕ್ಕೆ ನಡುಕಟ್ಟನ್ನು ಕಟ್ಟಿ, ತಲೆಗೆ ರುಮಾಲನ್ನು ಧರಿಸಿ, ನೋಟಕ್ಕೆ ಸರದಾರರಂತಿದ್ದ
    ತಮ್ಮ ಸ್ವದೇಶವಾದ ಕಸ್ದೀಯಕ್ಕೆ ಸೇರಿದ ಬಾಬೆಲಿನ ಪುತ್ರರ ಹಾಗಿರುವ ಆಕಾರಗಳು ಗೋಡೆಯಲ್ಲಿ ಕಿರುಮಂಜಿಯಿಂದ
    ಚಿತ್ರಿಸಿರುವುದನ್ನು ನೋಡಿದ ಕೂಡಲೆ,
  yap-yap: Ni bay e leed u lukngurad nge yung i mad ni kan bachiy u daken lolugenrad,
    me yib wuran ngan’ fa picha’ nu Babylon ni pi’in tolang ko girdi’en e yan u os.
  hlt-MCSB: A cinghen ah hailaem phaivaep neh a lu kah lupong khaw cawklawih. Amih
    boeilu boeih kah a mueimae he a pacaboeina khohmuen kah Khalden Babylon ca phek
    ni.
  mdy-ETH: '@see-verse:EZK.023.014'
  twi-ASANTE: a abɔsoɔ bobɔ wɔn asene mu na abɔtiten bobɔ wɔn tiri a wɔn nyinaa te
    sɛ Babilonia nteaseɛnam mu mpanimfoɔ a wɔfiri Kaldea.
  eng-WEBU: dressed with belts on their waists, with flowing turbans on their heads,
    all of them looking like princes, after the likeness of the Babylonians in Chaldea,
    the land of their birth.
  wal-wal: Eti bantta xeessan zinnaariyaa gixxidaageetanne bantta huuphiyankka lo77iya
    carqqiyaa xaaxidaageeta. Eti ubbaikka Baabiloone biittaa halaqata milatoosona.
  spa-PDDPT: atados con cinturones en la cintura, con turbantes de colores en sus
    cabezas, todos ellos con apariencia de sátrapas a la manera de los babilonios
    de Caldea, la tierra de su nacimiento.
  gun-gun: Ha'e kuery ma iku'akuaa porã ha'e inhakã regua va'e. Ha'e javi oexa rã
    Babilônia pygua ra'y kuery yvatekueve rami, Caldéia yvy re itui'i va'ekue meme.
  ilo-ULB: a nakabarikes, ken addaan kadagiti napipintas a turbante kadagiti uloda!
    Amin dagitoy ket aglanglanga nga opisial dagiti bunggoy dagiti kumakaruahe, lallaki
    a nagtaud iti Babilonia.
  kpg-kpg: '@see-verse:EZK.023.014'
  uig-ARA: ئۇلارنىڭ بەللىرى پوتىلار بىلەن ئورالغان، بېشىغا قۇيرۇقلۇق سەللىلەر كىيىلگەن؛
    ئۇلارنىڭ ھەممىسى لەشكەر بېشىدەك، يەنى تۇغۇلغان يۇرتى كالدىيەدىكى بابىللىقلارنىڭ
    قىياپىتىدە ئىدى.
  sus-sus: bɛlɛti xirixi e tagi, xun sase dɔxɔxi e xun, naxee findi sɔɔri mangɛ Kalidikae
    ra, naxee sɔɔri ragise ragima,
  pon-2006: '@see-verse:EZK.023.014'
  ksd-ksd: di ga vi pit ra livua i diat, ma di ga pulu ra ulu i diat ma ra mal na
    rarau i matatar, ma dia da ra umana natu i ra king, da ra tarai Babilon ta ra
    gunan Kaldea, ra gunan di ga kava diat i tana.
  grc-BRENT: ἐζωσμένους ποικίλματα ἐπὶ τὰς ὀσφύας αὐτῶν, παραβαπτὰ καὶ ἐπὶ τῶν κεφαλῶν
    αὐτῶν, ὄψις τρισσὴ πάντων, ὁμοίωμα υἱῶν Χαλδαίων, γῆς πατρίδος αὐτοῦ·
  ind-AYT: mengenakan ikat pinggang pada pinggang mereka dengan serban yang berjuntai
    di kepala mereka. Mereka semua tampak seperti perwira, seperti orang-orang Babel
    di negeri Kasdim, tanah kelahiran mereka.
  nya-nya: atamanga malamba mʼchiwuno mwawo ndi kuvala nduwira pa mitu yawo. Onse
    amaoneka ngati atsogoleri a magaleta a Ababuloni, mbadwa za ku Kaldeya.
  hrv-hrv: bedara pasom opasanih, sa spuštenim povezima na glavama - sve junake, prave
    Babilonce, rodom iz zemlje kaldejske -
  mps-mps: Te piksa dabe da, te gegunai bidi dabego te kukulu gudama, te augwaligo
    wiegi yai au yai ugwa dabe selama, te augwa tobolude bagulali. Oholibago te Babilon
    ami polalubo ofisa dabe piksa suali, te gasa sawi yai mu ebaso,
  tpi-tpi: Ol dispela bikman i pasim let, na ol i save kisim ol laplap i gat bilas
    na raunim long het bilong ol. Oholiba i lukim ol dispela ofisa bilong Babilon
    i smat tru,
  dan-1931: med Bælte om Lænd og nedhængende Hovedbind, alle at se til som Høvedsmænd,
    en Afbildning af Babels Sønner, hvis Hjemstavn Kaldæa er,
  vie-OVCB: Nai nịt gọn gàng, đầu vấn khăn sặc sỡ. Chúng trang phục như các quan viên
    từ xứ Ba-by-lôn.
  guj-2017: તેઓએ કમરે કમરબંધ બાંધેલા હતા અને માથે સુંદર સાફા બાંધેલા હતા. તેઓમાંના
    બધા દેખાવમાં રાજ્યઅમલદારો જેવા લાગતા હતા. તેઓની જન્મભૂમિ ખાલદી દેશ છે, તે બાબિલના
    વતની જેવા લાગતા હતા.
  pon-2006A: '@see-verse:EZK.023.014'
  por-BRBSL: dressed com cintos na cintura, com turbantes fluindo na cabeça, todos
    parecendo príncipes, depois da semelhança dos babilônios na Caldéia, a terra de
    seu nascimento.
  cth-cth: a keng dawk taisawm kâyeng e, a lû dawk a pei lupawk kâmuk e, siangpahrang
    e mei koung ka lat e, Khaldean ram a tâconae ram, Babilonnaw patetlah a hmu.
  twi-twi: a abɔso bobɔ wɔn asen mu na abotiri bobɔ wɔn ti a wɔn nyinaa te sɛ Babilonia
    nteaseɛnam mu mpanyimfo a wofi Kaldea.
  hlt-hlt: A cinghen ah hailaem phaivaep neh a lu kah lupong khaw cawklawih. Amih
    boeilu boeih kah a mueimae he a pacaboeina khohmuen kah Khalden Babylon ca phek
    ni.
  tbz-SIM: Kɛ̀ bɛ̀ boú yɛnɑɑ̀kũ̀ɔ̃̀ mbɛ kɑ kɛ boú tiyɑɑ̀bomboúntì bɛ yɔ, kɛ̀ bɛ nuɔ
    ntònnì bɛkpɑ̀rìnuɔmbɛ kpɛyi kɔ̃mɛ, kɛ dònnɛ̀ Bɑbidɔnni ɛì kó bɛdɑpɑ̀mbɛ̀ dòmmɛ̀
    bɛ ciɛ.
  msy-2020: Egha dar ivariabar letiabar da amɨghɨni, egha iniba isa uan dapanibagh
    ikezɨ dar otevir muziariba guighav iti. Oholiba Babilonian gumazir aruar kabar
    nedazibar gari da bar an damazimɨn derazɨ,
  dop-dop: Pɑ lǝlɑ tɑmpɑlɑnɑɑ kɛ pɑ tɩɩsɩ tɑɑ. Pɑ temɑ nyɔɔŋ sɑɑlɑsɩ kʋwɑlɑsɩ, pɑ
    nǝɣǝsǝnɑ ɩsɩɩ ɑwulɑɑ. Ɩsɩɩ Pɑpiloni nyǝ́mɑ wɛʋ pɑ tɛ tɔ.
  azb-azb: bellərinə qurşaq, başlarına böyük çalma bağlamış Xaldeylilərin qırmızı
    rəngli şəkillərini gördü. Onların hamısı əsillərinə görə Xaldey ölkəsindən olan
    Babil zabitlərinə bənzəyirdi.
  eng-DBY: girded with girdles upon their loins, with flowing turbans on their heads,
    all of them captains in appearance, [after] the likeness of the children of Babylon,
    of Chaldea, the land of their nativity.
  hin-2017: जो कमर में फेंटे बाँधे हुए, सिर में छोर लटकती हुई रंगीली पगड़ियाँ पहने
    हुए, और सब के सब अपनी कसदी जन्म-भूमि अर्थात् बाबेल के लोगों की रीति पर प्रधानों
    का रूप धरे हुए थे,
  wol-KYG: Ña nga takk ngañaay ca seen ndigg, tañlaayu bay langal, ñoom ñépp di nirooki
    kàngam, di saf doomi Babilon, réewum Kalde di seen cosaan.
  eng-YLT: Girded with a girdle on their loins, Dyed attire spread out on their heads,
    The appearance of rulers — all of them, The likeness of sons of Babylon, Chaldea
    is the land of their birth.
  eng-WYC-2017: and girded on the reins with knights’ girdles, and caps painted on
    the heads of them, the forms of all dukes, the likeness of the sons of Babylon,
    and of the land of Chaldees, in which they were born;
  eng-WMBB: dressed with belts on their waists, with flowing turbans on their heads,
    all of them looking like princes, after the likeness of the Babylonians in Kasdim,
    the land of their birth.
  urd-GVH: मर्दों की कमर में पटका और सर पर पगड़ी बँधी हुई थी। वह बाबल के उन अफ़सरों
    की मानिंद लगते थे जो रथों पर सवार लड़ते हैं।
  rug-rug: na belete si dikuru pa kopete dia meke hadehade batu leleadi; doduru si
    guana tie koi pa totopili varipera, na kineha tie pa Babiloni tugo.
  gaz-gaz: kan mudhii isaanii irraa sabbata, mataa isaanii irraa immoo marata qaban
    argite; isaan hundi ajajjoota gaarii waraanaa kan Baabilonotaa, dhalattoota biyya
    Kaldootaa fakkaatu ture.
  fra-LSG: Avec des ceintures autour des reins, Avec des turbans de couleurs variées
    flottant sur la tête, Tous ayant l’apparence de chefs, Et figurant des enfants
    de Babylone, De la Chaldée, leur patrie;
  yal-yal: tagi xidine yi ne tagi, namu faɲina e xunni. E birin yi maliga Babilɔn
    sofa mangane ra naxanye barixi Babilɔn yamanani.
  haw-1868: 'Kaeiia hoi me na kaei ma ko lakou puhaka, nani hoi ko lakou lole hooluuia
    ma ko lakou mau poo, he poe alii lakou a pau i ka nana aku, ma ke ano o ko Babulona
    no Kaledea, ko lakou aina hanau:'
  arb-NAV: مُتَحَزِّمِينَ بِمَنَاطِقَ عَلَى خُصُورِهِمْ، وَعَمَائِمُهُمْ مَسْدُولَةٌ
    عَلَى رُؤُوسِهِمْ، وَكُلُّهُمْ بَدَوْا كَرُؤَسَاءِ مَرْكَبَاتٍ مُمَاثِلِينَ تَمَاماً
    لأَبْنَاءِ الْكَلْدَانِيِّينَ فِي بَابِلَ أَرْضِ مِيلادِهِمْ،
  ewe-ewe: alidziblanu le ali dzi na wo, eye tablanu gã le ta na wo. Wo katã woɖi
    Babiloniatɔwo ƒe tasiaɖamkulawo ƒe amegãwo, eye wonye Babiloniatɔwo.
  eng-LEE: 'Bound with girdles on their loins, with hanging down colored turbans on
    their heads, in appearance like commanders, all of them, in the likeness of the
    sons of Babylon of the Chaldeans, the land of their birth:'
  asm-FB: তেওঁলোকৰ ককালত টঙালি বন্ধা আৰু তাৰে সৈতে মূৰত ওলোমি থকা পাগুৰি মৰা! তেওঁলোক
    সকলোৱেই দেখিবলৈ সেনাপতি দলৰ নিচিনা, যি বাবিলীয়াসকলৰ জন্মদেশ যেন দেখা যায়।
  sus-A: بّلّتِ شِرِشِ عٍ تَفِ، شُن سَسٍ دْشْشِ عٍ شُن، نَشٍيٍ قِندِ سْورِ مَنفّ كَلِدِكَيٍ
    رَ، نَشٍيٍ سْورِ رَفِسٍ رَفِمَ،
  fra-SBL: vêtus de ceintures à la taille, avec des turbans flottants sur la tête,
    tous ressemblant à des princes, à l'image des Babyloniens en Chaldée, leur pays
    natal.
  hbo-hbo: חֲגֹורֵ֨י אֵזֹ֜ור בְּמָתְנֵיהֶ֗ם סְרוּחֵ֤י טְבוּלִים֙ בְּרָ֣אשֵׁיהֶ֔ם מַרְאֵ֥ה
    שָׁלִשִׁ֖ים כֻּלָּ֑ם דְּמ֤וּת בְּנֵֽי־בָבֶל֙ כַּשְׂדִּ֔ים אֶ֖רֶץ מֹולַדְתָּֽם׃
  kik-kik: meeohete mĩcibi njohero na iremba mĩtwe icunjuurĩte; othe monekaga mahaana
    ta atwarithia a ngaari cia mbarathi cia ita a Babuloni, andũ a gũciarĩrwo Kalidei.
  fra-NCL: ils portaient des ceintures sur leurs reins, ils avaient sur leurs têtes
    d’amples turbans ; tous paraissaient de grands seigneurs. C’étaient les figures
    des fils de Babylone, dont la Chaldée était la terre d’origine.
  cek-AK: 'Khaldian prae Babylon kaminawk tapenhaih ahmuen ih, kaeng ah kaengkaeh
    to angzaeng, lu loe angan kahoih kahni hoiah angzaeng, angraengnawk baktiah kaom
    krangnawk to a hnuk:'
  cuk-cuk: a-dulemarde, molidub-ibmar-ukagi-sobaled nanai, degi, e-nonogi mor-gurgin-bipirmakaled-sii
    nanai dakalid. Degi, bela-we-wilubmar-sobarmaladi, sordamar-e-dummaganyob-daklege
    dakalid. Babilonia-dorgan-Caldea-yargi-gwalulesmaladyob e-wilubgan-sobarmalad
    dakleged.
  uig-CYR: уларниң бәллири потилар билән оралған, бешиға қуйруқлуқ сәллиләр кийилгән;
    уларниң һәммиси ләшкәр бешидәк, йәни туғулған жути Калдийәдики Бабиллиқларниң
    қияпитидә еди.
  tel-2017: మొలలకు నడికట్లు, తలల మీద విచిత్రమైన తలపాగాలు పెట్టుకుని, తమ జన్మదేశమైన
    బబులోను రథాలపై కూర్చున్న అధిపతుల స్వరూపాలు చూసి మోహించింది.
  hat-BSA: abiye ak sentiwon nan ren yo, avèk mòso twal long nan tèt yo, yo tout te
    sanble ofisye, tankou Babilonyen ki Chaldée yo, peyi nesans yo.
  kos-kos: wi pel su losya infulwalos ac mwe lohl na kato ma oan fin sifalos. Petsa
    inge nukewa petsaiyen leum lun mwet mweun Babylonia, su acn selos uh pa Chaldea.
  hbo-WLC: חֲגוֹרֵ֨י אֵז֜וֹר בְּמָתְנֵיהֶ֗ם סְרוּחֵ֤י טְבוּלִים֙ בְּרָ֣אשֵׁיהֶ֔ם מַרְאֵ֥ה
    שָׁלִשִׁ֖ים כֻּלָּ֑ם דְּמ֤וּת בְּנֵֽי־בָבֶל֙ כַּשְׂדִּ֔ים אֶ֖רֶץ מוֹלַדְתָּֽם׃
  ibo-ibo: ha kere ihe okike nʼukwu ha nakwa akwa okike nʼisi ha; nʼile anya ha niile
    dịka ndịisi ụgbọ agha ndị Babilọn, Kaldịa bụ ala amụrụ ha.
  ory-ory: ସେମାନଙ୍କ କଟିରେ ପଟୁକା ବନ୍ଧା, ମସ୍ତକରେ ରଙ୍ଗ ଚିତ୍ରିତ ଭୂଷଣ ଥିଲା, ସେମାନେ ସମସ୍ତେ
    ଦେଖିବାକୁ କଲ୍‍ଦୀୟ ଦେଶଜାତ ବାବିଲୀୟମାନଙ୍କ ରୂପବିଶିଷ୍ଟ ଅଧିପତିଗଣର ତୁଲ୍ୟ ଥିଲେ।
  chk-chk: ra riri ngeni lukalaper pelit, ra pwal filiti ngeni mökürer mangaku mi
    sokopat anüan. Ir meinisin ra usun chök samolun sounfiun Papilon, ra pop seni
    ewe fanü Papilon.
  rop-rop: '@see-verse:EZK.023.014'
  ukr-1871: Що в їх поясницї попідперізувані поясами, голови пообвивані пишними завивалами,
    що подабали на воєвод, на синів Вавилонських, що рідна їх земля Халдейщина, —
  deu-1951: die um ihre Lenden einen Gurt und auf ihren Häuptern herabhängende Kopfbinden
    hatten, ganz wie Ritter anzusehen, nach Art der Babylonier, deren Geburtsland
    Chaldäa ist;
  eng-JPS: girded with girdles upon their loins, with pendant turbans upon their heads,
    all of them captains to look upon, the likeness of the sons of Babylon, even of
    Chaldea, the land of their nativity.
  srp-1865: Opasane pojasima po bedrima, sa šarenijem kapama na glavi, koji svi bijahu
    na oèi kao vojvode nalik na sinove Vavilonske iz zemlje Haldejske, svoje postojbine,
  lug-lug: nga beesibye enkoba mu biwato, nga beesibye n’ebiremba ku mitwe, bonna
    nga bafaanana ng’abakungu ba Babulooni abavuga amagaali ab’omu nsi ey’Abakaludaaya.
  heb-heb: חגורי אזור במתניהם סרוחי טבולים בראשיהם מראה שלישים כלם דמות בני בבל כשדים
    ארץ מולדתם׃
  ben-IRV: তারা কোমরের চারিদিকে বেল্ট পরেছে, তাদের মাথার পাগড়িটা উড়ছিল, তাদের সবার
    চেহারা রথের কর্মকর্তাদের মতো, লোকেরা যাদের জন্মস্থান ব্যাবিলন ছিল।
  pan-pan: ਜਿਹਨਾਂ ਨੇ ਪਟਕਿਆਂ ਨਾਲ ਕਮਰਾਂ ਬੰਨ੍ਹੀਆਂ ਸਨ ਅਤੇ ਸਿਰਾਂ ਉੱਤੇ ਰੰਗਦਾਰ ਲੜਾਂ ਵਾਲੀਆਂ
    ਪਗੜੀਆਂ ਸਨ ਅਤੇ ਸਾਰੇ ਦੇ ਸਾਰੇ ਵੇਖਣ ਵਿੱਚ ਬਾਬਲੀਆਂ ਦੇ ਕਪਤਾਨਾਂ ਵਰਗੇ ਸਨ, ਜਿਹਨਾਂ ਦੀ ਜਨਮ
    ਭੂਮੀ ਕਸਦੀਮ ਹੈ।
  mya-JVB: အုတ် ထရံ၌ ဟင်းသပြတား နှင့်ရေး သော ခါလဒဲ လူ၏ ရုပ်ပုံ တို့ကို မြင် သောအခါ
    ၊
  hmo-hmo: mai edia gaba gaudia edia koekoedia dekenai bona kwara kumia dabuadia edia
    kwaradia dekenai, ibounai edia toana be lohia taudia, Babulonia dekenai idia noho
    taudia edia laulaudia.
  urd-urd: जो पटकों से कमरबस्ता और सिरों पर रंगीन पगड़ियाँ पहने थे, और सब के सब देखने
    में हाकिम अहल — ए — बाबुल की तरह थे जिनका वतन कसदिस्तान है।
  rus-SYN: опоясанных по чреслам своим поясом, с роскошными на голове их повязками,
    имеющих вид военачальников, похожих на сынов Вавилона, которых родина земля Халдейская,
  bqc-SIM: pↄ́ↄ dↄdↄa ń pi, aa tulu gbã̀aↄ didia, aa bↄ̀ lán Babɛli zĩgↄ̃ kíaↄwa
    lán Babiloni bùsudeↄwa.
  tcz-CHONGTHU: Kong gah hoitah tah a akong kigah a aluchung uva lallukhuh banga delkop
    kikop ho, amaho chu Babylon gam'a hung kon sakol kangtalaija vaihom ho ahiuve.
  mar-mar: आपल्या कमेरेस बंद घालून रंगीबेरंगी फेटे घालून ते सर्व रथात खास्दी देशातील
    बाबेलाच्या अधिकाऱ्यासारखी दिसत असून आपल्या जन्मभूमित होती.
  qub-qub: chegllancunapa cuyayllapaj wachcusha caycajta, turwanticunata umancunachöpis
    watasha caycajta. Llapanpis chaycunaga caran mandajcunata dibujashallan, Caldea
    runacunalla.
  bqp-bqp: Bɑ kpɑki sɛ̃ke pɔrɑɔ, mɑ bɑ dɑwɑni nɔni bwese bwesekɑgii bɔkuɑ wirɔ. Be
    kpuro bɑ sɑ̃ɑwɑ nge sinɑmbu bɑ kɑ Bɑbilonigibu weenɛ.
  hat-hat: Avèk bèl sentiwon pase nan ren yo, tèt yo mare ak bèl mouchwa madras, mesye
    yo te abiye tankou gwo chèf. Se te pòtre moun peyi Babilòn. Se la yo te fèt.
  eng-BSB: wearing belts on their waists and flowing turbans on their heads; all of
    them looked like officers of the Babylonians in Chaldea, the land of their birth.
  eng-WEBPB: dressed with belts on their waists, with flowing turbans on their heads,
    all of them looking like princes, after the likeness of the Babylonians in Chaldea,
    the land of their birth.
  kbq-kbq: zamu nofi'ma zamafafafima ananeki'za, zamanunte'ma anaki tavarave zmanuntera
    anaki'za, ana makamo'za Babiloni kamani eri'za vahe kna hu'nageno zamage'ne.
  nhe-BL: Quipiyayayaj inintzinquechilpicayohua tlen tlahuel yejyectzi huan quihuijcontoyaj
    inintzonteco ica se yoyomitl tlen yejyectzi quipajtoyaj huan tlen inintzonteco
    temoyaya icuitlapil nopa yoyomitl.
  gub-BL: '@see-verse:EZK.023.014'
  eng-DRA: And girded with girdles about their reins, and with dyed turbans on their
    heads, the resemblance of all the captains, the likeness of the sons of Babylon,
    and of the land of the Chaldeans wherein they were born,
