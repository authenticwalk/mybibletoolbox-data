  eng-JPS: '''Son of man, there were two women, the daughters of one mother;'
  srp-1865: Sine èovjeèji, bijahu dvije žene, kæeri jedne matere.
  lug-lug: “Omwana w’omuntu waaliwo abakazi babiri, nnyabwe omu,
  heb-heb: בן אדם שתים נשים בנות אם אחת היו׃
  ben-IRV: “হে মানুষের-সন্তান, দুটো স্ত্রীলোক ছিল, তারা এক মায়ের মেয়ে।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਦੋ ਔਰਤਾਂ ਇੱਕ ਮਾਂ ਦੀਆਂ ਧੀਆਂ ਸਨ।
  mya-JVB: အချင်းလူသား ၊ အမိ မ ကွဲပြားသော ညီအစ်မ နှစ် ယောက်ရှိ ၏။
  hmo-hmo: “Tanobada tauna e, hahine rua idia noho, idia be hahine tamona ena natuna.
  urd-urd: कि 'ऐ आदमज़ाद, दो 'औरतें एक ही माँ की बेटियाँ थीं।
  rus-SYN: сын человеческий! были две женщины, дочери одной матери,
  bqc-SIM: Gbɛ̃nazĩn nɛ́, nↄɛↄ ku gbɛ̃ↄn pla dadoũdeↄ ũ,
  tcz-CHONGTHU: “Mihem chapa, phatkhat chun minu khatseh chanu ucha numei ni ana um
