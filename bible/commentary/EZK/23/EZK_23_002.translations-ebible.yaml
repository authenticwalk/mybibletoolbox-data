  qub-qub: «Runa, juc cutichömi ishcay warmicuna caran chay mamapa wawallan.
  bqp-bqp: tɔnun bii, kurɔbu yiruwɑ bɑ wɑ̃ɑ be kpuro mɛro turo.
  hat-hat: -Nonm o! Vwala te gen de fi, pitit menm manman.
  eng-BSB: “Son of man, there were two women, daughters of the same mother,
  eng-WEBPB: “Son of man, there were two women, the daughters of one mother.
