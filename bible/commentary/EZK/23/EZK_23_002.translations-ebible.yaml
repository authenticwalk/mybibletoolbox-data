  arb-NAV: «يَا ابْنَ آدَمَ، كَانَتْ هُنَاكَ امْرَأَتَانِ، ابْنَتَا أُمٍّ وَاحِدَةٍ،
  ewe-ewe: “Ame vi, nyɔnu eve aɖewo, dada ɖeka ƒe vinyɔnuviwo nɔ anyi.
  eng-LEE: Son of man, there were two women, the daughters of one mother;
  asm-FB: “হে মনুষ্য সন্তান, দুজনী মহিলা আছিল; তেওঁলোক একেজনী মাতৃৰে জীয়েক।
  sus-A: «عَدَ مَدِ، فِنّ قِرِن شَ تَرُشُي نَن يِ كِ، عٍ بِرِن نفَ كٍرٍن.
  fra-SBL: Fils d'homme, il y avait deux femmes, filles d'une même mère.
  hbo-hbo: בֶּן־אָדָ֑ם שְׁתַּ֣יִם נָשִׁ֔ים בְּנֹ֥ות אֵם־אַחַ֖ת הָיֽוּ׃
  kik-kik: “Mũrũ wa mũndũ, nĩ kwarĩ na andũ-a-nja eerĩ, airĩtu a nyina ũmwe.
  fra-NCL: « Fils de l’homme, il y avait deux femmes, filles d’une même mère.
  cek-AK: kami capa, amno maeto ih canu, nongpata hnetto oh.
  cuk-cuk: “Dule-machi, omegan walabo nan-galagwenmalad gudii gusad.
  uig-CYR: И инсан оғли, бир анидин туғулған икки аял бар екән;
  tel-2017: “నరపుత్రుడా, ఒక తల్లికి పుట్టిన ఇద్దరు కూతుళ్ళు ఉన్నారు.
  hat-BSA: “Fis a lòm, te gen de fanm, fi a yon sèl manman.
  kos-kos: “Kom, mwet sukawil moul la, sie pacl ah oasr tamtael luo.
  hbo-WLC: בֶּן־אָדָ֑ם שְׁתַּ֣יִם נָשִׁ֔ים בְּנ֥וֹת אֵם־אַחַ֖ת הָיֽוּ׃
  ibo-ibo: “Nwa nke mmadụ, ọ dị ndị inyom abụọ nke otu nne mụrụ.
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ଦୁଇ ସ୍ତ୍ରୀ ଥିଲେ, ସେମାନେ ଏକ ମାତାର କନ୍ୟା;
  chk-chk: “Nöün aramas, mi wor ruoman fefin nöün eman chök in.
  rop-rop: “Isikiyel, yu irrim dijan stori blanga dubala sista.
  ukr-1871: Сину чоловічий! Були дві женщини, дочки однієї матері,
