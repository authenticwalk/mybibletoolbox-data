verse: EZK.023.002
translations:
  mal-C: “മനുഷ്യപുത്രാ, ഒരമ്മയുടെ പുത്രിമാരായ രണ്ടു സ്ത്രീകൾ ഉണ്ടായിരുന്നു;
  deu-TKW: Menschensohn! Es waren zwei Weiber, Töchter derselben Mutter,
  lin-lin: « Mwana na moto, ezalaki na basi mibale, bana ya mama moko.
  eng-LSV: Two women were daughters of one mother,
  eng-GNV: Sonne of man, there were two women, the daughters of one mother.
  eng-WEBSTER: 'Son of man, there were two women, the daughters of one mother:'
  nhw-BL: “Tlacatl, nimitzpohuilis tlen altepeme Samaria huan Jerusalén ehuani. Inijuanti
    itztoque quen ome sihuame catli eliyayaj icnime pampa quipixque san se ininnana.
  swh-ONEN: “Mwanadamu, walikuwepo wanawake wawili, binti wa mama mmoja.
  bba-bba: tɔnun bii, kurɔbu yiruwɑ bɑ wɑ̃ɑ be kpuro mɛro turo.
  eng-KJVCPB: 'Son of man, there were two women, the daughters of one mother:'
  luo-luo: “Wuod dhano, ne nitie mon ariyo mane nyi dhako achiel.
  meu-meu: Taunimanima natuna e, hahine rarua e nohova, hahine tamona natuna.
  npi-ULB: “ए मानिसको छोरो, एउटै आमाका दुई छोरीहरू त्‍यहाँ थिए ।
  yor-yor: “Ọmọ ènìyàn, obìnrin méjì wà, ọmọ ìyá kan náà.
  pes-OPCB: «ای پسر انسان، دو خواهر بودند که در جوانی در مصر به زناکاری و روسپی‌گری
    کشانده شدند.
  tgl-ULB: “Anak ng tao, mayroong dalawang babae, mga anak na babae na iisa ang kanilang
    ina.
  hui-hui: Dindiali-o bamba wali kira berenego libu hagibunila bereneya.
  mya-mya: '@see-verse:EZK.023.001'
  bod-N: ཀྱེ་མིའི་བུ། མ་གཅིག་ལས་སྐྱེས་པའི་བུད་མེད་གཉིས་ཡོད་དེ།
  sna-sna: “Mwanakomana womunhu, kwakanga kuna vakadzi vaviri, vanasikana vamai vamwe
    chete.
  spa-BLM: “Hijo de hombre, había dos mujeres, hijas de una misma madre.
  cac-cac: 'Ach anima, ay jun ab''ix ol val ab''i: A d''a junel, ay chavan̈ eb'' ix
    ix snulej sb''a, junn̈ej snun eb'' ix.'
  swh-ULB: “Mwanadamu, Kulikuwa na wanawake wawili, binti za mama mmoja.
  bel-bel: сыне чалавечы! былі дзьве жанчыны, дочкі адной маці,
  deu-ELBBK: Menschensohn, es waren zwei Frauen, Töchter einer Mutter.
  mbb-OT: “Sikew is etew, dengan duen telesuled he vahi,
  mal-2015: മനുഷ്യപുത്രാ, ഒരമ്മയുടെ മക്കളായ രണ്ടു സ്ത്രീകൾ ഉണ്ടായിരുന്നു.
  rmc-rmc: „Manušeja, sas varesave duj džuvľa a ola duj džuvľa sas pheňa.
  pes-OPV: «ای پسر انسان دو زن دختر یک مادربودند.
  ron-1924: „Фиул омулуй, ерау доуэ фемей, фийче але ачелеяшь маме.
  ben-OBCV: “হে মানবসন্তান, দুজন স্ত্রীলোক ছিল যারা একই মায়ের মেয়ে।
  som-som: Wiilka Aadamow, waxaa jiray laba naagood oo isku hooyo ah.
  lat-VUC: '[Fili hominis, duæ mulieres filiæ matris unius fuerunt:'
  eng-ASVBT: 'Son of man, there were two women, the daughters of one mother:'
  ita-1885: Figliuol d'uomo, vi erano due donne, figliuole d'una medesima madre,
  eng-LXXUP: 'Son of man, there were two women, daughters of one mother:'
  eng-ULB: “Son of man, there were two women, daughters of the same mother.
  spa-VBL: “Hijo de hombre, había una vez dos mujeres. Eran hijas de la misma madre.
  fra-_FOB: Fils de l'homme, il y avait deux femmes, filles d'une même mère.
  mal-mal: “മനുഷ്യപുത്രാ, ഒരമ്മയുടെ മക്കളായ രണ്ടു സ്ത്രീകൾ ഉണ്ടായിരുന്നു.
  urd-GVR: “Ai ādamzād, do auratoṅ kī kahānī sun le. Donoṅ ek hī māṅ kī beṭiyāṅ thīṅ.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, रागी काम मीश मुर निक्‍शी बाक्‍ताक्‍स।
    मेको ममा का आ तमी बाक्‍ताक्‍स।
  eng-NOY: Son of man, there were two women, daughters of one mother;
  ita-1927: “Figliuol d’uomo, c’erano due donne, figliuole d’una medesima madre,
  ckb-ckb: «ئەی کوڕی مرۆڤ، دوو ئافرەت هەبوون، کچی یەک دایک بوون،
  eng-BBE: 'Son of man, there were two women, daughters of one mother:'
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ಒಬ್ಬ ತಾಯಿಯ ಮಕ್ಕಳಾದ ಇಬ್ಬರು ಹೆಂಗಸರಿದ್ದರು;
  tam-2017: மனிதகுமாரனே, ஒரே தாயின் மகள்களாகிய இரண்டு பெண்கள் இருந்தார்கள்.
  spa-RV-1909: Hijo del hombre, hubo dos mujeres, hijas de una madre,
  ron-BTF: Fiu al omului, erau două femei, fiicele unei singure mame;
  eng-WEBP: “Son of man, there were two women, the daughters of one mother.
  eng-FBV: “Son of man, there were once two women. They were daughters of the same
    mother.
  nld-1939: Mensenkind, er waren eens twee vrouwen, dochters van dezelfde moeder.
  nch-BL: “Tacat, nimitzpohuilis ten altepeme Samaria huan Jerusalén ehuani. Inijuanti
    itztoque quej ome sihuame cati eliyayaj icnime pampa quipixque san se ininana.
  vie-1934: Hỡi con người, có hai người đàn bà, là con gái của một mẹ.
  hin-CV: “हे मनुष्य के पुत्र, दो स्त्रियां थी, जो एक ही मां की बेटियां थी.
  spa-BES: 'Hijo de hombre, había dos mujeres, hijas de la misma madre:'
  tdx-tdx: O ana’ondatio, teo ty ampela roe niharo rene,
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย มี​ผู้​หญิงสองคน เป็นบุตรสาวมารดาเดียวกัน
  por-BR-2018: Filho do homem, houve duas mulheres, filhas de uma mesma mãe,
  deu-ELO: Menschensohn, es waren zwei Weiber, Töchter einer Mutter.
  eng-WYC-2018: Thou, son of man, two women were the daughters of one mother,
  epo-epo: Ho filo de homo! estis du virinoj, filinoj de unu patrino.
  uig-PIN: I insan oƣli, bir anidin tuƣulƣan ikki ayal bar ikǝn;
  beo-beo: “Dunu egefe! Dalusi aduna esalu.
  tpi-OTNT: “Man bilong graun, bipo i gat tupela meri i stap. Tupela i gat wanpela
    mama tasol.
  hau-SA: “Ɗan mutum, an yi mata biyu, ’yan matan mahaifiya guda.
  uig-LAT: I insan oghli, bir anidin tughulghan ikki ayal bar iken;
  nde-nde: “Ndodana yomuntu, kwakulabesifazane ababili, amadodakazi omfazi munye.
  ton-ton: '“Foha ʻoe tangata, naʻe ʻi ai ʻae fefine ʻe toko ua ko e fānau ʻae faʻē
    pe taha:'
  ces-1613: Synu člověčí, dvě ženy, dcery jedné mateře byly.
  eng-WMB: “Son of man, there were two women, the daughters of one mother.
  tam-TCV: “மனுபுத்திரனே, இரண்டு பெண்கள் இருந்தார்கள், அவர்கள் ஒரு தாயின் மகள்களாய்
    இருந்தார்கள்.
  ceb-ULB: “Anak sa Tawo, adunay duha ka babaye, nga anak sa usa ka inahan.
  pol-UBG: Synu człowieczy, były dwie kobiety, córki jednej matki;
  urd-GVU: ”اے آدم زاد، دو عورتوں کی کہانی سن لے۔ دونوں ایک ہی ماں کی بیٹیاں تھیں۔
  deu-1912: Du Menschenkind, es waren zwei Weiber, einer Mutter Töchter.
  kan-2017: “ನರಪುತ್ರನೇ, ಒಬ್ಬ ತಾಯಿಯ ಮಕ್ಕಳಾದ ಇಬ್ಬರು ಹೆಂಗಸರಿದ್ದರು.
  yap-yap: ni ga’ar, “Fak e girdi’, imoy l’agruw i ppin ni yow walag.
  hlt-MCSB: “Hlang capa aw, manu pakhat kah a canu huta panit om.
  mdy-ETH: «ዓሲ ናዓሢዮ! ፔቴ ዒንዳ ሾዔ ላምዖ ጌሮስኬንሢ ዓኣኔ፤
  twi-ASANTE: “Onipa ba, mmaa baanu a wɔyɛ ɔbaa baako mma tenaa ase.
  eng-WEBU: “Son of man, there were two women, the daughters of one mother.
  wal-wal: “Laa asa na7au, issi aayeeppe yelettida naa77u maccaasati de7oosona.
  spa-PDDPT: Hijo de hombre, hubo dos mujeres, hijas de la misma madre,
  gun-gun: — Ava ra'y, ikuai karamboae mokoĩ kunhague, peteĩ'i re ixy va'e.
  ilo-ULB: “Anak ti tao, adda dua a babbai, nga annak ti maysa nga ina.
  kpg-kpg: “Tangada dangada, ma iai tagahaanau ahina dogolua i golo.
  uig-ARA: ئى ئىنسان ئوغلى، بىر ئانىدىن تۇغۇلغان ئىككى ئايال بار ئىكەن؛
  sus-sus: «Adamadi, ginɛ firin xa taruxui nan yi ki, e birin nga keren.
  pon-2006: “Kowe, nein aramas, mahs mie serepein riemen me pirien.
  ksd-ksd: Natu i ra tutana, a ura bartana vavina, a kopono na i dir,
  grc-BRENT: υἱὲ ἀνθρώπου, δύο γυναῖκες ἦσαν θυγατέρες μητρὸς μιᾶς,
  ind-AYT: “Anak manusia, ada dua perempuan, anak perempuan dari satu ibu.
  nya-nya: “Iwe mwana wa munthu, panali atsikana awiri ana a mayi mmodzi.
  hrv-hrv: “Sine čovječji, bile dvije žene, kćeri jedne matere.
  mps-mps: “Tǫde bidio, polobadu we si bidali. Augwaligo ida deli naga elaluali.
  tpi-tpi: “Man bilong graun, bipo i gat tupela meri i stap. Tupela i gat wanpela
    mama tasol.
  dan-1931: Menneskesøn! Der var to Kvinder, Døtre af en og samme Moder.
  vie-OVCB: “Hỡi con người, có hai người nữ là hai chị em ruột.
  guj-2017: હે મનુષ્યપુત્ર, બે સ્ત્રીઓ, એક જ માતાની દીકરીઓ હતી.
  pon-2006A: “Kowe, nein aramas, mahs mie serepein riemen me pirien.
  por-BRBSL: “Filho do homem, havia duas mulheres, as filhas de uma mãe.
  cth-cth: tami capa napui e ca roi kahni touh
  twi-twi: “Onipa ba, mmea baanu a wɔyɛ ɔbea baako mma tenaa ase.
  hlt-hlt: “Hlang capa aw, manu pakhat kah a canu huta panit om.
  tbz-SIM: Onìtì fɔ̃́! Bɛnitipòbɛ̀ mɑbɛ̀ bɛɛ̀ do bo bɛ̀dɛ́bɛ̀ kɛ wɛ̃ mbɛ yɔ̃.
  msy-2020: “O nguazir kamɨn gumazim, guivir pumuning iti. Amebar vamɨra aning bate.
  dop-dop: Yʋlʋ nyɑ́, ɑlɑɑ nɑpǝlɩ pɑɑ wɛnnɑ nɑɑlɛ, pɑ too kɛ kʋlʋm.
  azb-azb: «Ey bəşər oğlu, eyni ananın qızları olan iki qadın var idi.
  eng-DBY: Son of man, there were two women, daughters of one mother.
  hin-2017: “हे मनुष्य के सन्तान, दो स्त्रियाँ थी, जो एक ही माँ की बेटी थी।
  wol-KYG: «Yaw nit ki, ñaari jigéen la woon, ñu bokk jenn ndey,
  eng-YLT: Two women were daughters of one mother,
  eng-WYC-2017: Thou, son of man, two women were the daughters of one mother,
  eng-WMBB: “Son of man, there were two women, the daughters of one mother.
  urd-GVH: “ऐ आदमज़ाद, दो औरतों की कहानी सुन ले। दोनों एक ही माँ की बेटियाँ थीं।
  rug-rug: “Tuna na tie, koa dia si karua barikaleqe sapu keke mo tinadia.
  gaz-gaz: “Yaa ilma namaa, dubartoota lama, intallan haadha tokkootu ture.
  fra-LSG: Fils de l’homme, il y avait deux femmes, Filles d’une même mère.
  yal-yal: “Adamadina, ɲaxalan firin yi na nun, naxanye nga keden yi a ra.
  haw-1868: 'E ke keiki a ke kanaka, Elua aku la wahine, na kaikamahine a ka makuwahine
