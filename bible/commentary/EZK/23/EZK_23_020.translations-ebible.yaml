verse: EZK.023.020
translations:
  mal-C: കഴുതകളുടേതുപോലെ ലിംഗവും കുതിരകളുടേതുപോലെ ബീജസ്രവണവുമുള്ള കാമുകന്മാരെ അവൾ
    കൊതിച്ചു.
  deu-TKW: Und sie ward brünstig nach ihren Buhlen, die Glieder hatten, wie die Esel,
    und Samenerguß wie die Hengste.
  lin-lin: Kuna, akufelaki kolinga bamakangu na ye, oyo nzoto na bango ya mibali ezalaka
    lokola nzoto ya mibali ya ane mpe oyo bazalaka na nguya ya kosangisa nzoto lokola
    mpunda.
  eng-LSV: And she lusts on their lovers, || Whose flesh [is] the flesh of donkeys,
    || And the emission of horses—their emission.
  eng-GNV: For she doted vpon their seruants whose members are as the members of asses,
    and whose yssue is like the yssue of horses.
  eng-WEBSTER: For she doted upon their paramours, whose flesh is as the flesh of
    asses, and whose issue is like the issue of horses.
  nhw-BL: Huan yaya tlahuel quinnequiyaya iEgipto mecahua catli itztoyaj quen oquich
    burrojme huan cahuayojme. Quej nopa israelitame quinequiyayaj Egipto ehuani ma
    hualaca quinpalehuise huan na amo.
  swh-ONEN: Huko aliwatamani wapenzi wake, ambao viungo vyao vya uzazi ni kama vya
    punda, na kile kiwatokacho ni kama kiwatokacho farasi.
  bba-bba: mi u tii kurɔ dɑmɑ kowobu wɛ̃ be bɑ rɑ n kurɔbu yɔɔmɔ nɡe kɛtɛkunu ǹ kun
    mɛ nɡe dumi.
  eng-KJVCPB: For she doted upon their paramours, whose flesh is as the flesh of asses,
    and whose issue is like the issue of horses.
  luo-luo: Kinde mane en Misri nogombo joma ne timo kode hera, joma duongʼ-gi ne chalo
    gi mar punda, kendo ma nyodo mane gigolo ne chalo mar faras.
  meu-meu: unuseni ai ia e ura heniava taudia, taudia reḡedia na doniki reḡedia na
    heheto bona natudia na hosi natudia na heheto taudia, na ia ese e mata dika henidia.
  npi-ULB: यसरी त्‍यो आफ्‍ना प्रेमीहरूसित कामुक भई, जसका गुताङ्गहरू गधाहरूका जस्‍ता
    थिए, अनि जसका वीर्य घोडाहरूका झैं निस्‍कन्‍थ्‍यो ।
  yor-yor: Nítorí ó fẹ́ olùfẹ́ àwọn olùfẹ́ wọn ní àfẹ́jù, tí àwọn tí nǹkan ọkùnrin
    wọn dàbí ti kẹ́tẹ́kẹ́tẹ́, àwọn ẹni tí ìtújáde ara wọn dàbí ti àwọn ẹṣin.
  pes-OPCB: '@see-verse:EZK.023.019'
  tgl-ULB: Kaya nagnasa siya para sa kaniyang mga mangingibig, na ang maselang bahagi
    ng katawan ay tulad ng sa asno, at ang lumalabas upang mag-kaanak ay tulad ng
    sa kabayo.
  hui-hui: Ani biruwa ibu miniha ibunaga agali Iyibi dindini hayaru mitangi bu biraabo
    heneya. Agali uruni ti dimagoli gibi howa tinaga tingini nogo donginaga ale halu
    ibane timbuni nogo hosinaga ale ibagaya.
  mya-mya: သူ​သည်​မြင်း​ထီး​နှင့်​မြည်း​ကဲ့​သို့ တ​ဏှာ ရာ​ဂ​ကြီး​သော​ယောကျာ်း​များ​ကို​အ​လွန်
    မက်​မော​၏။-''
  bod-N: མོ་ནི་རང་གི་དགའ་རོགས་ལ་ཞེན་ཆགས་ཤིང་། དེ་དག་གི་ཁོག་སྨད་ནི་བོང་བུའི་ཁོག་སྨད་བཞིན་དང་།
    དེ་དག་གིས་ཁམས་དཀར་འབྱིན་པ་ནི་རྟ་བཞིན་ཡིན་ནོ། །
  sna-sna: Akachiva zvikomba zvake ikoko, vane mitezo yakaita sembongoro uye zvinobuda
    mavari zvakaita sezvamabhiza.
  spa-BLM: Codició a sus amantes, cuya carne es como la de los asnos, y cuyo flujo
    es como el de los caballos.
  cac-cac: yictax yac'annacoch sb'a ix d'a yol sc'ab' eb' ste nib'ej val sb'a ix yed'oc,
    aton juntzan̈ vinac lajan syutej sb'a icha noc' b'uru ma noc' chej d'a junoc noc'
    nun chej.
  swh-ULB: Basi akawatamani wapenzi wake, ambao sehemu zao za siri zilikuwa kama zile
    za punda, na kile kizaliwacho hutoka kilikuwa kama wale farasi.
  bel-bel: І прынадзілася да каханкаў сваіх, у якіх плоць - плоць асьліная, і пажада,
    як у жарабцоў.
  deu-ELBBK: Und sie entbrannte gegen dessen Buhlen, deren Fleisch wie das Fleisch
    der Esel und deren Erguss wie der Erguss der Pferde ist.
  mbb-OT: Mibpenelukunan din is menge kumpadi zin he iring kezekelà is sudiyà dan
    te sudiyà te asnu wey iring te egawas diyà te kudà is egawas duen.
  mal-2015: കഴുതകളുടെ ലിംഗംപോലെ ലിംഗവും കുതിരകളുടെ ബീജസ്രവണംപോലെ ബീജസ്രവണവും ഉള്ള
    ജാരന്മാരെ അവൾ മോഹിച്ചു.
  rmc-rmc: Igen lake džalas pal o pirane, saven sas ajsi žadosca sar le somaris a
    kerenas oda avke sar o graja.
  pes-OPV: و بر معشوقه های ایشان عشق ورزید که گوشت ایشان، مثل گوشت الاغان و نطفه ایشان
    چون نطفه اسبان می‌باشد.
  ron-1924: Еа с-а апринс дупэ ниште некураць, а кэрор карне ера ка а мэгарилор ши
    а кэрор апропиере ера ка а армэсарилор.
  ben-OBCV: সেখানে সে তার প্রেমিকদের সাথে এমন যৌনাচার করত যাদের যৌনাঙ্গগুলি ছিল গাধার
    মতো ও নিঃসরণ ছিল ঘোড়ার মতো।
  som-som: Waxay caashaqday dhillayadeeda uu jiidhkoodu yahay sida jiidhka dameerrada,
    oo ay shahwaddooduna tahay sida shahwadda fardaha oo kale.
  lat-VUC: Et insanivit libidine super concubitum eorum, quorum carnes sunt ut carnes
    asinorum, et sicut fluxus equorum fluxus eorum.
  eng-ASVBT: And she doted upon their paramours, whose flesh is as the flesh of asses,
    and whose issue is like the issue of horses.
  ita-1885: e si è innamorata degli Egizi, più che le lor concubine stesse; perciocchè
    la lor carne è carne d'asini, e il lor flusso è flusso di cavalli.
  eng-LXXUP: and thou didst dote upon the Chaldeans, whose flesh is as the flesh of
    asses, and their members as the members of horses.
  eng-ULB: So she lusted for her lovers, whose private parts were like those of donkeys,
    and whose reproductive emissions were like those of horses.
  spa-VBL: Quería tener relaciones sexuales con sus amantes, que tenían genitales
    como los de los burros y que eyaculaban como los de los sementales.
  fra-_FOB: Elle s'est éprise de ces débauchés dont la chair est comme la chair des
    ânes, et l'ardeur pareille à celle des chevaux.
  mal-mal: കഴുതകളുടെ ലിംഗംപോലെ ലിംഗവും കുതിരകളുടെ ബീജസ്രവണംപോലെ ബീജസ്രവണവും ഉള്ള ജാരന്മാരെ
    അവൾ മോഹിച്ചു.
  urd-GVR: Wuh shahwat ke māre pahle āshiqoṅ kī ārzū karne lagī, un se jo gadhoṅ aur
    ghoṛoṅ kī-sī jinsī tāqat rakhte the.
  suz-BL: मेको मेकेर ङा आ माल्‍शो मुर आन कली दाक्‍ताक्‍मी। मेको आन माल्‍शो मुरपुकी
    गधा नु शारा खोदेंशो बाक्‍तेक्‍म।
  eng-NOY: for she doted on their paramours, whose members were as the members of
    asses, and whose issue was as the issue of horses.
  ita-1927: e s’appassionò per quei fornicatori dalle membra d’asino, dall’ardor di
    stalloni.
  ckb-ckb: هەوەسی چووە سەر هەوەسبازەکانیان، ئەوانەی ئەندامی نێرینەیان وەک هی نێرەکەرە
    و پەڕینیان وەک پەڕینی ئەسپە.
  eng-BBE: And she was full of desire for her lovers, whose flesh is like the flesh
    of asses and whose seed is like the seed of horses.
  kan-OKCV: ಕತ್ತೆಗಳಂತೆ ಬೆದೆಯುಳ್ಳವರು ಕುದುರೆಗಳಂತೆ ದಾಟುವವರು ಆದ ತನ್ನ ಪ್ರಿಯರನ್ನು ಮೋಹಿಸಿದಳು.
  tam-2017: கழுதையின் உறுப்புப்போல உறுப்பும், குதிரையின் விந்தைப்போன்ற விந்துள்ள அவர்களுக்கு
    அவள் வைப்பாட்டியாக இருக்கும்படி அவர்கள்மேல் ஆசைவைத்தாள்.
  spa-RV-1909: Y enamoróse de sus rufianes, cuya carne es como carne de asnos, y cuyo
    flujo como flujo de caballos.
  ron-BTF: Fiindcă ea s-a aprins după concubinii ei, a căror carne este ca și carnea
    măgarilor și a căror scurgere este ca și scurgerea cailor.
  eng-WEBP: She lusted after their lovers, whose flesh is as the flesh of donkeys,
    and whose issue is like the issue of horses.
  eng-FBV: She wanted to have sex with her lovers who had genitals like donkeys and
    who ejaculated like stallions.
  nld-1939: en ze verlangde naar hun zwelgers, die heet zijn als ezels en driftig
    als hengsten.
  nch-BL: Huan yaya tahuel quinnequiyaya iEgipto mecahua cati itztoyaj quej oquich
    burrojme huan cahuayojme. Quej nopa, nopa israelitame quinequiyayaj Egipto ehuani
    ma hualaca para quinpalehuise huan amo na.
  vie-1934: Nó phải lòng những kẻ yêu mình, những kẻ ấy thịt như thịt lừa, dâm quá
    như ngựa.
  hin-CV: वहां वह अपने यारों के पीछे काम-वासना के लिये लगी रहती थी, जिनके जननांग गधों
    के जननांग जैसे और उनका वीर्य-उत्सर्जन घोड़ों के समान होता था.
  spa-BES: Y ella estaba llena de deseo por sus amantes, cuya carne es como la carne
    de asnos y cuyo flujo es como el flujo de los caballos.
  tdx-tdx: Aa le nireñele amo hamaromaso’eo, ie hoe nofom-borìke ty nofo’ iareo naho
    hoe rom-pilahian-tsoavala ty niakatse am’ iareo.
  tha-KJV: เธอลุ่มหลงชู้ของเธอที่​นั่น ลำเนื้อของเขาก็เหมือนของลา และของเขาก็เหมือนของม้า
  por-BR-2018: E apaixonou-se por seus amantes, cuja carne é como carne de asnos,
    e cujo fluxo é como fluxo de cavalos.
  deu-ELO: Und sie entbrannte gegen dessen Buhlen, deren Fleisch wie das Fleisch der
    Esel, und deren Erguß wie der Erguß der Rosse ist.
  eng-WYC-2018: And she was wild in lechery on the lying-by of them, whose fleshes
    be as the fleshes of asses, and as the members of horses be the members of them.
    (And she was mad with lechery in their lyings-by, whose flesh be like donkeys?
    flesh, and their members be like horses? members.)
  epo-epo: Kaj ŝi volupte ekamis pli ol iliaj kromvirinoj ilin, kies karno estas kiel
    karno de azenoj kaj kies elfluo estas kiel elfluo de ĉevaloj.
  uig-PIN: Uning ǝrliki exǝk mǝdǝkliridǝk, mǝniysi atlarningkidǝk bolƣan Babilning
    paⱨixiwaz ǝrkǝklirigǝ ⱪarap ⱨǝwǝsliri ⱪozƣaldi.
  beo-beo: E da ema dawa:digi dunu amo ilia sema bagade da dougi ea sema agoai, amoma
    bagade hanasu.
  tpi-OTNT: Olsem na bel bilong en i kirap moa long ol man bilong en long Isip. Ol
    samting bilong ol i bikpela olsem ol samting bilong donki, na wara bilong ol i
    save kamap moa yet olsem wara bilong hos.
  hau-SA: A can ta yi ta kai da kawowa da kwartayenta, waɗanda al’auransu kamar na
    jakuna ne waɗanda maniyyinsu kuwa kamar na dawakai ne.
  uig-LAT: Uning erliki éshek medekliridek, meniysi atlarningkidek bolghan Babilning
    pahishiwaz erkeklirige qarap hewesliri qozghaldi.
  nde-nde: Khonale wakhanuka izithandwa zakhe, ezazilezitho zangaphambili ezazifana
    lezabobabhemi, zikhihliza okufana lokwamabhiza.
  ton-ton: He naʻa ne ʻofa nanivi ki heʻenau ʻofa, ʻakinautolu ʻoku tatau honau kakano
    mo e kakano ʻoe ʻasi, pea tatau ʻae meʻa ʻoku haʻu mei ai mo ia ʻoku haʻu mei
    ha hoosi.”
  ces-1613: A frejovala s kuběnáři jejich, jejichž tělo jest jako tělo oslů, a tok
    jejich jako tok koňský.
  eng-WMB: She lusted after their lovers, whose flesh is as the flesh of donkeys,
    and whose issue is like the issue of horses.
  tam-TCV: அங்கே அவள் தனது காதலர்மேல் மோகங்கொண்டாள். அவர்களின் பாலியல் உறுப்பு கழுதையின்
    உறுப்புகள்போலவும், விந்து குதிரைகளின் விந்துபோலவும் இருந்தன.
  ceb-ULB: Nanguwag siya ngadto sa iyang mga hinigugma, kansang mga kinatawo sama
    kadagko sa kinatawo sa mga asno, ug kansang mga tagoangkan sama kadagko sa tagoangkan
    sa mga kabayo.
  pol-UBG: I pałała namiętnością do ich kochanków, których ciała są jak ciała osłów,
    a ich wytrysk jak wytrysk koni.
  urd-GVU: وہ شہوت کے مارے پہلے عاشقوں کی آرزو کرنے لگی، اُن سے جو گدھوں اور گھوڑوں
    کی سی جنسی طاقت رکھتے تھے۔
  deu-1912: und entbrannte gegen ihre Buhlen, welcher Brunst war wie der Esel und
    der Hengste Brunst.
  kan-2017: ಕತ್ತೆಗಳಂತೆ ಬೆದೆಯುಳ್ಳವರೂ, ಕುದುರೆಗಳಂತೆ ದಾಟುವವರೂ ಆದ ಕಸ್ದೀಯ ವೀರರನ್ನು ಮೋಹಿಸಿದಳು.
  yap-yap: Ridaki wulgo’ ni be darngalnag e pumo’on ni tin bagel e darngal rorad ni
    bod e dongki nge os ni kab pagel.” (
  hlt-MCSB: A taengcaeh rhoek hnukah pumben. Amih saa tah laak saa tih amih yangtui
    tah marhang yangtui pawn ni.
  mdy-ETH: ቤልፃ ዓዴ ሃሬሮጉዴያ፥ ሾኦታ ዜርፃኣ ጋርሲዳ ቃዞ ዓዴ ፓሮሮጉዲ ማዒ ዞኦስካ ኮኦሚሢ ዓፃዻ ዓቲንቆ ዴንቂ ዒዛ ዒኔ
    ባዒንቴኔ።
  twi-ASANTE: Ɛhɔ na ɔne nʼadɔfoɔ a wɔn barima te sɛ mfunumu deɛ na wɔn ahobaa te
    sɛ apɔnkɔ deɛ no bɔɔ adwaman.
  eng-WEBU: She lusted after their lovers, whose flesh is as the flesh of donkeys,
    and whose issue is like the issue of horses.
  wal-wal: Eta attumatettai hariyaagaa mala, etappe kiyiya zerettaikka paraagaa mala
    gidido ba laggettota minttada siiqaasu.
  spa-PDDPT: Se enardeció por sus amantes que tienen miembro viril como los burros
    y eyaculan como los caballos.
  gun-gun: Ha'e py oendu avakue reve itavyxea, mburika rami hakuaĩ ha'e kavaju rami
    ityy va'e rami ikuai rã.
  ilo-ULB: Isu a pinaggartemanna dagiti kaayan-ayatna, a dagiti mabagbagida ket kasla
    mabagbagi dagiti asno, ken ti panagparuar ti mabagbagida ket kasla kadagiti kabalio.
  kpg-kpg: Mee koia gu hiihai huoloo bolo e hai di huaidu ang gi nia daane ala e maaloo
    nadau hiihai gadoo be nia ‘donkey’ be nia hoodo daane.”
  uig-ARA: ئۇنىڭ ئەرلىكى ئېشەك مەدەكلىرىدەك، مەنىيسى ئاتلارنىڭكىدەك بولغان بابىلنىڭ
    پاھىشىۋاز ئەركەكلىرىگە قاراپ ھەۋەسلىرى قوزغالدى.
  sus-sus: A ɲɛngɛ xa fe nu xɔrɔxɔ a ma. E sɛnbɛ to gboxi yɛnɛ rabade alɔ sofalee
    nun soee.
  pon-2006: E inenen ineng suwedih ohl akan me sengeu duwehte ahs de oahs wol kan.”
  ksd-ksd: ma i ga manga talaina ma kadia umana tutana nina dia da ra umana as ma
    ra umana os, a umana tomotoina.
  grc-BRENT: καὶ ἐπέθου ἐπὶ τοὺς Χαλδαίους, ὧν ὡς ὄνων αἱ σάρκες αὐτῶν, καὶ αἰδοῖα
    ἵππων τὰ αἰδοῖα αὐτῶν,
  ind-AYT: Ia bernafsu kepada para kekasihnya, yang auratnya seperti aurat keledai-keledai
    dan yang air maninya seperti air mani kuda.”
  nya-nya: Kumeneko iye ankalakalaka zibwenzi zake, amene ziwalo zawo zinali ngati
    za abulu ndipo kutentha kwawo kunali ngati kwa akavalo.
  hrv-hrv: uspaljujući se za razvratnicima kojima muška snaga bijaše kao u magaraca,
    a izljev kao u pastuha.
  mps-mps: Tede polobadu bididubadi aga te Isip bidi dabede haliga hogodali. Te augwaligo
    nai da, te kibu donkigo nai tiwai genuai elalu, te augwaligo tigi ąį te umagia
    mu pedalu, te kibu hosgo ąį tiwai yalio,” wali.
  tpi-tpi: Olsem na bel bilong en i kirap moa long ol man bilong en long Isip. Ol
    samting bilong ol i bikpela olsem ol samting bilong donki, na wara bilong ol i
    save kamap moa yet olsem wara bilong hos.
  dan-1931: og hun kom i Brynde ved dets Bolere, der havde Kød som Æsler og var gejle
    som Hingste;
  vie-OVCB: Nó si mê những kẻ yêu mình là những kẻ tình dục thể xác mạnh như lừa và
    dâm như ngựa.
  guj-2017: તે પોતાના પ્રેમીઓ માટે પ્રેમીકા હતી, જેઓની ઈંદ્રિયો ગધેડાની ઈંદ્રિયો જેવી
    હતી અને જેઓનું બીજ ઘોડાના બીજ જેવું હતું.
  pon-2006A: E inenen ineng suwedih ohl akan me sengeu duwehte ahs de oahs wol kan.”
  por-BRBSL: Ela cobiçava seus amantes, cuja carne é como a carne de burros, e cuja
    questão é como a questão dos cavalos.
  cth-cth: Hahoi kaipkhainaw e a tak teh la e tak patetlah a yangtui teh marang e
    yangtui doeh toe.
  twi-twi: Ɛhɔ na ɔne nʼadɔfo a wɔn barima te sɛ mfurum de na wɔn ho nsu te sɛ apɔnkɔ
    de no bɔɔ aguaman.
  hlt-hlt: A taengcaeh rhoek hnukah pumben. Amih saa tah laak saa tih amih yangtui
    tah marhang yangtui pawn ni.
  tbz-SIM: Ò do bɛ̀ dɔkɛmu kɛ́ mbɛ̀ dɔuti dɔutinɛ̀ iwũɔ̃ tɛ̃mɛ̀, sɑ̃mmɑrímú nɛ̀ sisɛ̃ĩ́
    dɛ kɔ̃mɛ.
  msy-2020: An navim arazir kurar kam bagha puv a dɨkafi. Guizbangɨra, gumazir kabar
    mɨkarzir mogomeba bar ekevegha mati donkin amɨnasɨziba, ezɨ a da baka. Men amɨnasɨzibar
    dɨpaba mati hoziabar amɨnasɨzibar dɨpaba.
  dop-dop: Ḿpʋ́ɣʋ́ nyɑ́ luɣu sʋʋwɑ nyɑ́ tɑŋnɑɑ mpɑ pɑ wɛnɑ wɑsɑŋkɑlǝtʋ luluɣu tɔ.
    Ɩsɩɩ kpɑŋɑsɩ nɑ kpɑɣɑnǝŋ pǝ wɛʋ tɔ.
  azb-azb: Cinsiyyət üzvü eşşəyinki kimi, toxumları ayğırınkı kimi olan oynaşlarına
    aludə oldu.
  eng-DBY: and she lusted after their paramours, whose flesh is [as] the flesh of
    asses, and whose issue is [as] the issue of horses.
  hin-2017: और ऐसे मित्रों पर मोहित हुई, जिनका अंग गदहों का सा, और वीर्य घोड़ों का
    सा था।
  wol-KYG: Muy xédd ay faram yu seeni ngóora di saf yu mbaam, te ñu aldee alde ba
    mel niy fas.
  eng-YLT: And she doteth on their paramours, Whose flesh [is] the flesh of asses,
    And the issue of horses — their issue.
  eng-WYC-2017: And she was wild in lechery on the lying-by of them, whose fleshes
    be as the fleshes of asses, and as the members of horses be the members of them.
  eng-WMBB: She lusted after their lovers, whose flesh is as the flesh of donkeys,
    and whose issue is like the issue of horses.
  urd-GVH: वह शहवत के मारे पहले आशिक़ों की आरज़ू करने लगी, उनसे जो गधों और घोड़ों
    की-सी जिंसी ताक़त रखते थे।
  rug-rug: Vasina si hata luli sa sari nana babaere, meke ehaka pude hagele gugua
    ari na doṉ'ki meke na hose,
  gaz-gaz: Isheenis achitti michoota ishee kanneen dhagni saala isaanii, dhagna hormaata
    korma harree fakkaatu, fincaan isaanii kan dhiiraa immoo fincaan korma fardaa
    fakkaatu sana dharraate.
  fra-LSG: Elle s’est enflammée pour des impudiques, Dont la chair était comme celle
    des ânes, Et l’approche comme celle des chevaux.
  yal-yal: A yi kunfaxi a yangane xɔn mɛnni naxanye xɛmɛyaan luxi alo sofanla gbeena,
    naxanye yi sɔbɛ soxi kafuɲɔxɔyani alo soone.”
  haw-1868: No ka mea, ua hauoli oia i kana mau ipo, o ko lakou io he like me ka io
    o na hoki, a o ko lakou kahe ana ua like me ko na lio kahe ana.
  arb-NAV: فَأُوْلِعَتْ بِعُشَّاقِهَا هُنَاكَ، الَّذِينَ عَوْرَتُهُمْ كَعَوْرَةِ الْحَمِيرِ
    وَمَنِيُّهُمْ كَمَنِيِّ الْخَيْلِ.
  ewe-ewe: Le afi ma la, eti eƒe ahiãviwo yome. Woƒe ŋutsu le abe tedzitsuwo tɔ ene,
    eye woƒe ŋutsunu le abe sɔtsuwo tɔ ene.
  eng-LEE: And she longed for her paramours, whose flesh is as the flesh of asses,
    and whose lustfulness is like the lustfulness of horses.
  asm-FB: সেই কাৰণে তাই নিজ প্রেমিকসকলৰ সৈতে আসক্ত হ’ল, যিসকলৰ গাধৰ দৰে জননেন্দ্রিয়
    বিষয়ক আৰু ঘোঁৰাৰ বীৰ্যৰ নিচিনা বীৰ্য।
  sus-A: عَ حّنفّ شَ قٍ نُ شْرْشْ عَ مَ. عٍ سّنبّ تٌ فبٌشِ يّنّ رَبَدٍ عَلْ سٌقَلٍيٍ
    نُن سٌييٍ.
  fra-SBL: Elle a convoité leurs amants, dont la chair est comme la chair des ânes,
    et dont le produit est comme le produit des chevaux.
  hbo-hbo: וַֽתַּעְגְּבָ֔ה עַ֖ל פִּֽלַגְשֵׁיהֶ֑ם אֲשֶׁ֤ר בְּשַׂר־חֲמֹורִים֙ בְּשָׂרָ֔ם
    וְזִרְמַ֥ת סוּסִ֖ים זִרְמָתָֽם׃
  kik-kik: Arĩ kũu, akĩĩrirĩria endwa ake, arĩa ciĩga ciao ciatariĩ ta cia ndigiri,
    na hinya wao wa ũndũrũme woimaga ta wa mbarathi.
  fra-NCL: Elle a brûlé pour ses impudiques, dont les membres sont des membres d’âne,
    et l’ardeur lubrique celle des étalons.
  cek-AK: To ah angmah ih tlangainawk to a zoek, nihcae ih tangzat loe laa hrang tangzat
    baktiah oh, nihcae ih tangzat tui doeh hrang tangzat tui baktiah oh.
  cuk-cuk: Ar surbinsa Egipto-dulemar-abedii gusad, ar amar, e-ai-nuedga gusad. Egipto-dulemarde,
    moli-uayasuidyob na e-abgan nikamaladid, moliyob abgan-burba mimaladid.
  uig-CYR: Униң әрлиги ешәк мәдәклиридәк, мәнийси атларниңкидәк болған Бабилниң паһишиваз
    әркәклиригә қарап һәвәслири қозғалди.
  tel-2017: గాడిద పురుషాంగం వంటి, గుర్రాల అంగాల వంటి అంగాలు కలిగిన తన విటులను మోహించింది.
  hat-BSA: Li te fè lanvi nan kouri dèyè tout moun ki gen chè tankou chè bourik ak
    ekoulman kon ekoulman cheval yo.
  kos-kos: Arulana yokla lung koluk lal nu sin mukul ma lungse orekma koluk uh ac
    moul lalos oana donkey mukul ku horse mukul uh.” (
  hbo-WLC: וַֽתַּעְגְּבָ֔ה עַ֖ל פִּֽלַגְשֵׁיהֶ֑ם אֲשֶׁ֤ר בְּשַׂר־חֲמוֹרִים֙ בְּשָׂרָ֔ם
    וְזִרְמַ֥ת סוּסִ֖ים זִרְמָתָֽם׃
  ibo-ibo: Nʼebe ahụ, agụụ ndị ikom ya na ha na-akwa iko gụrụ ya, bụ ndị anụahụ ha
    dịka nke ịnyịnya ibu, ndị ihe ha na-anyụpụta dịkwa ka nke ịnyịnya.
  ory-ory: ଆଉ, ଗର୍ଦ୍ଦଭଗଣର ପରି ମାଂସବିଶିଷ୍ଟ ଓ ଅଶ୍ୱଗଣର ପରି ରେତଃବିଶିଷ୍ଟ, ସେମାନଙ୍କ ଉପପତିମାନଙ୍କଠାରେ
    ସେ ଆସକ୍ତା ହେଲା।
  chk-chk: Iwe, a mocheisou ngeni mwän mi usun chök kolak, ir mi fokun mocheisou usun
    chök aas me oris.”
  rop-rop: Imbin oldei wandim go en silipsilipbat garram detlot men hubin oldei wandim
    silipsilipbat garram eni gel.
  ukr-1871: І палала до любовників своїх, що тїло в них похотне, як ув осла, а жар,
    як у жеребця.
  deu-1951: Und sie entbrannte gegen ihre Buhlen, die wahres Eselsfleisch hatten und
    Ruten wie Hengste.
  eng-JPS: And she doted upon concubinage with them, whose flesh is as the flesh of
    asses, and whose issue is like the issue of horses.
  srp-1865: I upaljivaše se za svojim milosnicima, u kojih je tijelo kao u magarca,
    i teèenje kao u konja.
  lug-lug: gye yakabawalira ku baganzi be, abaalina entula ez’ekisajja nga zifaanana
    ez’endogoyi, n’amaanyi agabavaamu ng’ag’embalaasi.
  heb-heb: ותעגבה על פלגשיהם אשר בשר חמורים בשרם וזרמת סוסים זרמתם׃
  ben-IRV: তাই সে তার প্রেমিকদের জন্য কামাসক্তা হল, যার বংশ সম্মন্ধীয় গাধা মতোর ছিল
    এবং যার লিঙ্গ ঘোড়ার লিঙ্গের মতো আচরণ করত।
  pan-pan: ਉਹ ਫੇਰ ਆਪਣੇ ਯਾਰਾਂ ਉੱਤੇ ਮੋਹਿਤ ਹੋਣ ਲੱਗੀ, ਜਿਹਨਾਂ ਦਾ ਅੰਗ ਗਧਿਆਂ ਵਰਗਾ ਅਤੇ ਜਿਹਨਾਂ
    ਦਾ ਵਰ੍ਹਾਓ ਘੋੜਿਆਂ ਦਾ ਵਰ੍ਹਾਓ ਹੈ।
  mya-JVB: မြည်း အင်္ဂါ နှင့်တူသော အင်္ဂါ ၊ မြင်း သုတ်ရည် နှင့် တူသောသုတ်ရည် ရှိသောထိုရည်းစား
    တို့ကိုပင် တပ်မက် လေသည်တကား။
  hmo-hmo: Unuseni ia ura henia taudia, edia usidia be doniki edia usidia bamona,
    bona edia vesi be hosi edia vesi bamona taudia, be ia ese ia matabodaga henidia.
  urd-urd: इसलिए वह फिर अपने उन यारों पर मरने लगी, जिनका बदन गधों के जैसा बदन और जिनका
    इन्ज़ाल घोड़ों के जैसा इन्ज़ाल था।
  rus-SYN: и пристрастилась к любовникам своим, у которых плоть - плоть ослиная, и
    похоть, как у жеребцов.
  bqc-SIM: We à lùau a gↄ̃pↄsɛↄzi. An gↄ̃ɛkɛbↄ dɛ lán zàa'ĩn pↄ́wa, aaì í zu
    lán sↄ̃́wa.
  tcz-CHONGTHU: Adeichat ho chunga atahsa ngaichat alunglut val jeh in ajunthahna
    jong sangan ho bangin alendoh in abotwi ho jong sakolla toh abange.
  mar-mar: तेव्हा तिने आपल्या प्रियकरांशी व्यभिचार केला, ज्यांचे अवयव गाढवाच्या अवयवासारखे
    होते, व माज घोड्या सारखे होते.
  qub-qub: Chaychöga waynan Egipto runacunata fiyupa cuyacurcuran. Paycunaga cacushan
    öra bürrucunanöraj, cawallucunanöraj cacojpis.
  bqp-bqp: mi u tii kurɔ dɑmɑ kowobu wɛ̃ be bɑ rɑ n kurɔbu yɔɔmɔ nge kɛtɛkunu ǹ kun
    mɛ nge dumi.
  hat-hat: Li t'ap kouri dèyè gason ki cho tankou ou ta di mal bourik ak poulen chwal
    ki pran sant fenmèl.
  eng-BSB: and lusted after their lovers, whose genitals were like those of donkeys
    and whose emission was like that of stallions.
  eng-WEBPB: She lusted after their lovers, whose flesh is as the flesh of donkeys,
    and whose issue is like the issue of horses.
  kbq-kbq: Ana nehuno donki afu'mofo agozagna zamago'za huntegeno, hosi afu'mofo agozarimo'ma
    aviteankna'ma hu'nea Isipi vahe'enena monkozana huno vano hu'ne.
  nhe-BL: Huan yajaya tlahuel quinnequiyaya iEgipto mecahua tlen itztoyaj queja oquich
    burrojme huan cahuayojme. Queja nopa israelitame quinequiyayaj Egipto ehuani ma
    hualaca quinpalehuise huan na axtle.
  gub-BL: Uputarahy awa kuzà tetea'u wapuhe oho ma'e wà. A'e awa wanemo uhua'u wà.
    Wekar kuzà tuweharupi zumen awa ài wà, kawaru awa ài wà.
  eng-DRA: 'And she was mad with lust after lying with them whose flesh is as the
    flesh of asses: and whose issue as the issue of horses.'
