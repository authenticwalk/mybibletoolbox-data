verse: EZK.023.011
translations:
  mal-C: “അവളുടെ സഹോദരി ഒഹൊലീബാ ഇതു കണ്ടെങ്കിലും അവൾ കാമാസക്തിയിൽ തന്റെ സഹോദരിയെക്കാൾ
    അധഃപതിച്ചവളായിത്തീർന്നു. അവളുടെ വേശ്യാവൃത്തി തന്റെ സഹോദരിയുടേതിനെക്കാൾ അധികമായിരുന്നു.
  deu-TKW: Aber obschon das ihre Schwester Oholiba sah, trieb sie es doch mit ihrer
    Brunst noch ärger als sie und mit ihrer Buhlerei schlimmer, als die Hurerei ihrer
    Schwester gewesen war.
  lin-lin: Ndeko na ye ya mwasi, Oholiba, amonaki makambo oyo nyonso ; kasi lokola
    posa ya kindumba elataki ye makasi, asalaki mobulu koleka kutu ndeko na ye ya
    mwasi.
  eng-LSV: And her sister Aholibah sees, || And she makes her unhealthy love more
    corrupt than she, || And her whoredoms than the whoredoms of her sister.
  eng-GNV: And when her sister Aholibah sawe this, she marred her selfe with inordinate
    loue, more then she, and with her fornications more then her sister with her fornications.
  eng-WEBSTER: And when her sister Aholibah saw this , she was more corrupt in her
    inordinate love than she, and in her prostitutions more than her sister in her
    prostitutions.
  nhw-BL: “Pero quema Aholiba, catli quinextía Jerusalén ehuani, quiitac catli fiero
    ipantic iicni Samaria, yaya amo quichihuili cuenta. Nojquiya Jerusalén ehuani
    pejque nechcahuaj niininTECO huan quichihuaj catli quinejque. Pejque ahuilnemij
    ica sequinoc noja más que quichijtoya iicni Samaria.
  swh-ONEN: “Oholiba dada yake aliliona jambo hili, lakini kwa tamaa zake na ukahaba
    wake, akaharibu tabia zake kuliko Ohola dada yake.
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, Oholɑn wɔnɔ Oholibɑ u win mɔɔn sɑkɑrɑ kookoo si
    wɑ. Kɑ mɛ, wiɡirɑ tɑ boyɑ sere tɑ ǹ kɑ nɔɔ ɡerurɔ.
  eng-KJVCPB: And when her sister Aholibah saw this, she was more corrupt in her inordinate
    love than she, and in her whoredoms more than her sister in her whoredoms.
  luo-luo: “Nyamin mare ma Oholiba kata obedo ni noneno gik mane otimore ni nyamin,
    to gombone gi chode mare nomedore mi nokethore moloyo nyamin.
  meu-meu: Ina kara na ia tadina Oholiba ese e itaia, ḡau tamona ia ese kakana e hereaia,
    ena mata dika ai bona ena ariara karadia ai; unu kara ai kakana na dika, a ia
    be dika herea.
  npi-ULB: त्‍यसकी बहिनी ओहोलिबाले त्‍यो कुरा देखी, तर त्‍यो झन् बढी कामुक भई र आफ्‍नी
    दिदीभन्‍दा पनि बढी वेश्‍यावृत्तिको काम गर्न लागी ।
  yor-yor: “Àbúrò rẹ̀ Oholiba rí èyí, síbẹ̀ nínú ìfẹ́kúfẹ̀ẹ́ àti panṣágà rẹ̀, Ó ba
    ara rẹ jẹ́ ju ẹ̀gbọ́n rẹ̀ lọ.
  pes-OPCB: «اهولیبه، یعنی اورشلیم، با اینکه دید بر سر خواهرش چه آمد، اما در هوسرانی
    و زناکاری از او هم فاسدتر شد.
  tgl-ULB: Nakita ito ni Oholiba na kaniyang kapatid na babae, ngunit mas higit na
    mapusok siyang nagnasa kumilos ng parang isang nagbebenta ng aliw nang mas higit
    kaysa sa kaniyang kapatid na babae!
  hui-hui: Ainde ibu hagibuni Oholiba ibugua Oholaha genda tagira piyaru de hondowa
    ibu mogo nale bereneya. Ibugua agali baba kayu gibi yama ibaga bialu ibu hagibuni
    Oholahanda biyagobi ndo bu bolangua haga bereneya.
  mya-mya: '``အ​ဟော​လိ​ဗ​သည်​ဤ​အ​ဖြစ်​အ​ပျက်​ကို တွေ့​မြင်​၏။ သို့​ရာ​တွင်​သူ​သည်​အ​ဟော​လ
    ထက်​ပင် ပို​မို​ဆိုး​ရွား​သော​ပြည့်​တန်​ဆာ ဖြစ်​လာ​၏။-'
  bod-N: མོའི་གཅུང་མོ་ཨོ་ཧོ་ལི་བཱ་ཡིས་དེ་མཐོང་ཡང་། ད་དུང་འདོད་ཆགས་ནི་རང་གི་གཅེན་མོ་ལས་ཀྱང་ཐུ་ཞིང་།
    མོའི་གཡེམ་སྤྱོད་ནི་གཅེན་མོའི་གཡེམ་སྤྱོད་ལས་ཀྱང་དྲགས་སོ། །
  sna-sna: “Mununʼuna wake Ohoribha akazviona izvozvo, asi nokuda kworuchiva rwake
    noufeve hwake, akanyanya ufeve kupfuura mukoma wake.
  spa-BLM: “Su hermana Oholibah lo vio, pero se corrompió más que ella en su lujuria
    y en su prostitución, que era más depravada que la de su hermana.
  cac-cac: Axo pax ix Aholiba, snulej ix chi', ix yil val juntzan̈ chi' ix, palta
    ix ec' ix d'a yib'an̈ yac'anoch sb'a ajmulal d'a yichan̈ ix Ahola chi'.
  swh-ULB: Dada yake Oholiba akaliona hili, lakini aliyatamani zaidi na kufanya kama
    kahaba hata zaidi kuliko dada yake.
  bel-bel: Сястра яе, Агаліва, бачыла гэта, і яшчэ больш распусная была ў каханьні
    сваім, і блуд яе пераўзышоў блуд сястры яе.
  deu-ELBBK: Und ihre Schwester Oholiba sah es, und sie trieb ihre Lüsternheit ärger
    als sie, und ihre Hurereien weiter als die Hurereien ihrer Schwester.
  mbb-OT: “Minsan pa te naahà ni Oholiba is nehitavù te suled din, mibpedayun gihapun
    sikandin mebelegyà te zengeg din, ne midlavew pa is kandin he kezaat te kezaat
    duen te suled din.
  mal-2015: എന്നാൽ അവളുടെ സഹോദരിയായ ഒഹൊലീബാ ഇതു കണ്ടിട്ടും തന്റെ കാമവികാരത്തിൽ അവളെക്കാളും
    തന്റെ വേശ്യാവൃത്തിയിൽ സഹോദരിയുടെ വേശ്യവൃത്തിയെക്കാളും അധികം വഷളത്വം പ്രവർത്തിച്ചു.
  rmc-rmc: Lakri pheň e Oholiba dikhľa, sar dopeľa, no the avke ačhiľa andre peskri
    lubikaňi žadosca mek goreder sar lakri pheň.
  pes-OPV: «و چون خواهرش اهولیبه این را دید، درعشقبازی خویش از او زیادتر فاسد گردید
    وبیشتر از زناکاری خواهرش زنا نمود.
  ron-1924: Сора ей Охолиба а вэзут лукрул ачеста ши а фост май фэрэ фрыу декыт еа
    ын патима ей ши а ынтрекут пе сорэ-са ын курвий.
  ben-OBCV: “তার বোন অহলীবা এসব দেখেছিল, তবুও তার কামনা এবং বেশ্যাবৃত্তির কারণে সে
    তার বোনের চেয়ে আরও বেশি চরিত্রহীন ছিল।
  som-som: Oo walaasheed Aaholiibaahna waxaas way aragtay, laakiinse iyadu way kaga
    sii darnayd caashaqeedii, oo xagga dhillanimadana way ka sii darnayd dhillanimada
    walaasheed.
  lat-VUC: 'Quod cum vidisset soror ejus Ooliba, plus quam illa insanivit libidine,
    et fornicationem suam super fornicationem sororis suæ:'
  eng-ASVBT: And her sister Oholibah saw this, yet was she more corrupt in her doting
    than she, and in her whoredoms which were more than the whoredoms of her sister.
  ita-1885: E la sua sorella Oholiba ha veduto ciò, e si è corrotta ne' suoi innamoramenti
    più di lei; e nelle sue fornicazioni, più che la sua sorella nelle sue.
  eng-LXXUP: And her sister Oholibah saw it, and she indulged in her fondness more
    corruptly than she, and in her fornication more than the fornication of her sister.
  eng-ULB: Her sister Oholibah saw this, but she lusted even more passionately and
    acted like a prostitute even more than her sister.
  spa-VBL: “Aholiba vio lo que le sucedió a su hermana, pero se volvió aún peor que
    ella en su deseo de tener sexo y practicar la prostitución.
  fra-_FOB: Sa sœur Oholiba avait vu cela; néanmoins elle fut plus déréglée encore
    dans sa passion, et dans ses prostitutions elle a fait pire que sa sœur.
  mal-mal: എന്നാൽ അവളുടെ സഹോദരിയായ ഒഹൊലീബാ ഇതു കണ്ടു എങ്കിലും, തന്റെ കാമവികാരത്തിൽ
    അവളെക്കാളും, തന്റെ വേശ്യാവൃത്തിയിൽ സഹോദരിയുടെ വേശ്യവൃത്തിയെക്കാളും അധികം വഷളത്തം
    പ്രവർത്തിച്ചു.
  urd-GVR: Go us kī bahan Aholībā ne yih sab kuchh dekhā to bhī wuh shahwat aur zinākārī
    ke lihāz se apnī bahan se kahīṅ zyādā āge baṛhaī.
  suz-BL: मिनु मेको आ लोक्‍ब ओहोलीबामी मेको ताप्‍तु। तन्‍न मेकोम आ तेल्‍लेम पतीक नु
    खोइक्‍तीकेम आ दिदी क्‍येङा यो लाक्‍तु।
  eng-NOY: And her sister, Aholibah, saw this, but she was more corrupt in her inordinate
    love than she, and in her whoredoms more than her sister in her whoredoms.
  ita-1927: E la sua sorella vide questo, e nondimeno si corruppe più di lei ne’ suoi
    amori, e le sue prostituzioni sorpassarono le prostituzioni della sua sorella.
  ckb-ckb: «ئۆهۆلیڤای خوشکی ئەمەی بینی، لەگەڵ ئەوەشدا گەندەڵی و هەوەسبازییەکەی و لەشفرۆشییەکەی
    زیاتر بوو لە لەشفرۆشی خوشکەکەی.
  eng-BBE: And her sister Oholibah saw this, but her desire was even more unmeasured,
    and her loose behaviour was worse than that of her sister.
  kan-OKCV: “ಅವಳ ಸಹೋದರಿ ಒಹೊಲೀಬಳು ಇದನ್ನು ನೋಡಿದಾಗ, ಅವಳಿಗಿಂತ ಅಧಿಕವಾಗಿ ಮೋಹಗೊಂಡಳು. ತನ್ನ
    ಸಹೋದರಿಯ ವ್ಯಭಿಚಾರಕ್ಕಿಂತಲೂ ಹೆಚ್ಚಾಗಿ ವ್ಯಭಿಚಾರಗಳನ್ನು ನಡೆಸಿದಳು.
  tam-2017: அவளுடைய தங்கையாகிய அகோலிபாள் இதைக் கண்டும், தன்னுடைய மோகவிகாரத்தில் அவளைவிட
    கெட்டவளானாள்; தன்னுடைய சகோதரியின் விபசாரங்களிலும் தன்னுடைய விபசாரங்கள் அதிகமானது.
  spa-RV-1909: Y viólo su hermana Aholibah, y estragó su amor más que ella; y sus
    fornicaciones, más que las fornicaciones de su hermana.
  ron-BTF: Și când sora ei Oholiba a văzut aceasta, ea a fost mai coruptă în iubirea
    ei necumpătată decât ea și în curviile ei mai mult decât sora ei în curviile ei.
  eng-WEBP: “Her sister Oholibah saw this, yet she was more corrupt in her lusting
    than she, and in her prostitution which was more depraved than the prostitution
    of her sister.
  eng-FBV: Oholibah saw what happened to her sister, but she became even worse than
    her in her wanting sex and practicing prostitution.
  nld-1939: Ofschoon haar zuster Oholiba het gezien had, toonde ze haar lust nog brutaler,
    en was haar ontucht nog erger dan die van haar zuster.
  nch-BL: “Pero quema Aholiba, cati quiixnextía Jerusalén, quiitac cati fiero ipantic
    iicni Samaria, yaya amo quichihuili cuenta. Nojquiya Jerusalén ehuani pejque nechcahuaj
    niininTECO huan quichihuaj cati quinejque. Pejque ahuilnemij ica sequinoc noja
    más huan amo quej quichijtoya iicni Samaria.
  vie-1934: Em gái nó là Ô-hô-li-ba đã xem thấy mọi việc đó; dầu vậy, nó buông mình
    theo tình dục hơn chị nó; và sự hành dâm của nó lại còn nhiều hơn.
  hin-CV: “उसकी बहन ओहोलीबाह यह सब देखी, फिर भी वह काम-वासना और वेश्यावृत्ति में अपनी
    बहन से कहीं अधिक भ्रष्‍ट थी.
  spa-BES: Y su hermana Aholiba vio esto, pero su deseo era aún más incuestionable,
    y su prostitución era peor que el de su hermana.
  tdx-tdx: Ie nirendre’ i Oholibà, le nili­koara’e ty zoke’e ami’ty hatea’e vìlañe
    naho ami’ty haloloan-kakà­ra­piloa’e;
  tha-KJV: เมื่อโอโฮลีบาห์น้องสาวของเธอเห็นเช่นนั้น เธอก็ทรามเสียยิ่งกว่าพี่สาวในเรื่องการลุ่มหลง
    และในการเล่นชู้ซึ่งทรามเสียยิ่งกว่าพี่​สาว
  por-BR-2018: Sua irmã Oolibá viu isso, porém corrompeu sua paixão mais que ela;
    e suas prostituições foram mais numerosas que as prostituições de sua irmã.
  deu-ELO: Und ihre Schwester Oholiba sah es, und sie trieb ihre Lüsternheit ärger
    als sie, und ihre Hurereien weiter als die Hurereien ihrer Schwester.
  eng-WYC-2018: And when her sister Oholibah had seen this, she was wild in lechery
    more than that sister, and gave unshamefastly her fornication, on the fornication
    of her sister, (And when her sister Oholibah had seen this, she was mad with lechery
    more than her (elder sister was), and unshamefastly, (or unabashedly), she did
    her fornication, more than her sister’s fornication,)
  epo-epo: Tion vidis ŝia fratino Oholiba, kaj en siaj voluptaĵoj ŝi agis ankoraŭ
    pli malbone ol ŝi, kaj ŝia malĉastado estis ankoraŭ pli granda, ol la malĉastado
    de ŝia fratino.
  uig-PIN: Uning singlisi Oⱨolibaⱨ buni kɵrüp turupmu, arzu-ⱨǝwǝsliridǝ ⱨǝdisidin
    tehimu buzuⱪ, paⱨixilikliri ⱨǝdisiningkidin kɵp bolup kǝtti.
  beo-beo: Ea eya Ouhouliba da amo hou ba:i dagoi. Be ea wadela:i hanai lasu hou da
    eaba Ouhoula amo ea hou bagade baligi.
  tpi-OTNT: “Oholiba i lukim ol dispela hevi i bin kamap long Ohola, tasol em i no
    tingim dispela. Nogat. Em i wok strong long mekim pasin pamuk moa yet, na em i
    winim pasin nogut bilong Ohola.
  hau-SA: “Ƙanuwarta Oholiba kuwa ta ga wannan, duk da haka cikin kai da kawowarta
    da karuwancinta ta fi ’yar’uwar lalacewa.
  uig-LAT: Uning singlisi Oholibah buni körüp turupmu, arzu-hewesliride hedisidin
    téximu buzuq, pahishilikliri hedisiningkidin köp bolup ketti.
  nde-nde: Umnawakhe u-Oholibha wakubona lokhu, kodwa ngenkanuko lobufebe bakhe wayexhwale
    kakhulu kulodadewabo.
  ton-ton: Pea ʻi he mamata ki ai ʻa hono tehina ko ʻAholipa, naʻa ne hoko ʻo fakalielia
    lahi hake ia ʻi heʻene holi kovi pea lahi hake ʻae fai feʻauaki ʻaʻana ʻi he feʻauaki
    ʻa hono taʻokete.
  ces-1613: To viděla sestra její Aholiba, však mnohem více než onano frejovala, a
    smilství její větší byla než smilství sestry její.
  eng-WMB: “Her sister Oholibah saw this, yet she was more corrupt in her lusting
    than she, and in her prostitution which was more depraved than the prostitution
    of her sister.
  tam-TCV: “அவளுடைய தங்கை ஒகோலிபாள் இதைக் கண்டபோதிலும், மோகத்திலும் விபசாரத்திலும்
    தன் சகோதரியையும் மிஞ்சினவளானாள்.
  ceb-ULB: Nakita kini sa iyang igsoon nga si Oholiba, apan hilabihan ang iyang kauwagon
    ug namuhat siya ingon nga babayeng nagabaligya ug dungog labaw pa sa iyang igsoon.
  pol-UBG: A choć widziała to jej siostra Oholiba, bardziej niż ona zapałała rozwiązłą
    miłością, a jej nierząd był jeszcze większy niż nierząd jej siostry.
  urd-GVU: گو اُس کی بہن اہولیبہ نے یہ سب کچھ دیکھا توبھی وہ شہوت اور زناکاری کے لحاظ
    سے اپنی بہن سے کہیں زیادہ آگے بڑھی۔
  deu-1912: Da es aber ihre Schwester Oholiba sah, entbrannte sie noch viel ärger
    denn jene und trieb die Hurerei mehr denn ihre Schwester;
  kan-2017: “ಅವಳ ತಂಗಿಯಾದ ಒಹೊಲೀಬಳು ಇದನ್ನು ನೋಡಿದಾಗ ಅವಳಿಗಿಂತ ಅಧಿಕವಾಗಿ ಮೋಹಗೊಂಡು, ಅಕ್ಕನ
    ವ್ಯಭಿಚಾರಕ್ಕಿಂತ ಹೆಚ್ಚಾದ ವ್ಯಭಿಚಾರವನ್ನು ನಡೆಸಿ, ಅವಳನ್ನು ಮೀರುವಷ್ಟು ಕೆಟ್ಟವಳಾದಳು.
  yap-yap: “Yug aram rogon ni guy Oholibah ni walagen e n’en nike buch rok, ma ir
    e rigel boch e atlonglong rok nge chuway’ ni i tay ngak nga rogon ni i rin’ Oholah.
  hlt-MCSB: A mana Oholibah loh a hmuh vaengah a cuknah dongah poci ngai tih a cukhalhnah
    neh a maya kah pumyoihnah lakah nah.
  mdy-ETH: «ዒዞኮ ጌራ ዖሆሊባ ዬያ ዛጌያታዖ ሃቺም ቃሴያፓዓቴም ዲቃቲ ሃሺባኣሴ፤ ዖሆላፓ ፔቶ ባሼ ዞኦስካ ኮኦማያ ዒዛ ማዔኔ።
