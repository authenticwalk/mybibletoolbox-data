  bqc-SIM: Kɛ́ aà káaluakaa kpálɛa vĩ lↄo, mɛ́ aà puizi bↄ̀ gupuau, ↄ̃ ma nisĩna
    ye aà yã́i lↄo, lá ma nisĩna ye aà vĩ̀i yã́i lↄowa.
  tcz-CHONGTHU: Hitobang ma chun keiman Oholibah chu kakidah in, chule amanu asopinu
    kanotdoh bang chun kanot doh tai. Ajeh chu amanu chu amaho masanga kiletsah tah
    a gakilah ah ahi. Chuleh ama cham tah in atahsa ngaichat suhbulhit nadingin aga
    kipedoh in ahi.
  mar-mar: तिने आपल्या व्यभिचाराचा खेळ मांडला व आपली लाज उघडी केली, जसे माझे मन तिच्या
    बहिणीहून मन दूर झाले तसे तिच्या वरुन मन दूर झाले.
  qub-qub: Chaypitanaga pï-maypis ricaycaptinna jucwan-jucwan cacuran. Galapächulla
    cuerpunta pï-maytapis ricachiran. Chayno captin nogapis ñaupata ñañanta melanäcushänöna
    melanäcushcä.
  bqp-bqp: U win sɑkɑrɑ te sɔ̃ɔsi bɑtumɑ sɔɔ. Mɑ nɛn gɔ̃ru gɑ doonɑ win min di nge
    mɛ gɑ rɑɑ doonɑ win mɔɔn min di.
  hat-hat: Se li menm ankò ki mete tout zafè l' deyò. Li fè tout moun konnen se jennès
    li ye. Li mete l' toutouni, li fè m' degoute l' tankou lòt sè a.
  eng-BSB: When Oholibah openly prostituted herself and exposed her nakedness, I turned
    away from her in disgust, just as I had turned away from her sister.
  eng-WEBPB: So she uncovered her prostitution and uncovered her nakedness. Then my
    soul was alienated from her, just like my soul was alienated from her sister.
  kbq-kbq: Hagi ana monko avu'ava zana Oholiba'a amate avufga avapako vano nehuno
    ana avu'ava zana nehige'za ke'naze. E'inama nuna'amo'ma higenama Nagra navesra
    hunte'na nagotenente'na namefi'ma humi'noaza hu'na namefi humi'noe.
  nhe-BL: “Huajca na nimoicancuepqui ica Jerusalén ehuani queja nimoicancueptoya ica
    iicni, Samaria, pampa Jerusalén ehuani tlahuel quinnotzayayaj sequinoc tlamiyacapa
    para ma hualaca huan tlen hueli quinequiyayaj ma quichihuilica.
  gub-BL: Upyta katu pe hopoz 'ym pà. Teko paw ukwaw kuzàwyzài romo heko haw wà. Tyker
    iro ihewe izypy mehe a'e. Ikypy'yr iro ihewe a'e no.
  eng-DRA: 'And she discovered her fornications, and discovered her disgrace: and
    my soul was alienated from her, as my soul was alienated from her sister.'
