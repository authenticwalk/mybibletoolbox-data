verse: EZK.023.018
translations:
  mal-C: ഇങ്ങനെ അവൾ തന്റെ വേശ്യാവൃത്തി പരസ്യമായിത്തന്നെ തുടരുകയും തന്റെ നഗ്നത അനാവരണം
    ചെയ്യുകയും ചെയ്തപ്പോൾ, മുമ്പ് അവളുടെ സഹോദരിയോട് എനിക്ക് വെറുപ്പു തോന്നിയിരുന്നതുപോലെ
    അവളോടും എനിക്കു വെറുപ്പുതോന്നി.
  deu-TKW: Und da sie ihre Buhlerei offen trieb und ihre Scham entblößte, da riß sich
    meine Seele von ihr los, wie sich meine Seele von ihrer Schwester losgerissen
    hatte.
  lin-lin: Tango alakisaki polele kindumba na ye mpe atalisaki bolumbu na ye, nayinaki
    ye, ndenge kaka nayinaki ndeko na ye ya mwasi.
  eng-LSV: And she reveals her whoredoms, || And she reveals her nakedness, || And
    My soul is alienated from off her, || As My soul was alienated from off her sister.
  eng-GNV: 'So she discouered her fornication, and disclosed her shame: then mine
    heart forsooke her, like as mine heart had forsaken her sister.'
  eng-WEBSTER: 'So she disclosed her lewd deeds, and exposed her nakedness: then my
    mind was alienated from her, as my mind was alienated from her sister.'
  nhw-BL: “Huajca na nimoicancuepqui ica Jerusalén ehuani quen nimoicancueptoya ica
    iicni, Samaria, pampa Jerusalén ehuani tlahuel quinnotzayayaj sequinoc tlamiyacapa
    para ma hualaca huan tlen hueli quinequiyayaj ma quichihuilica.
  swh-ONEN: Alipofanya ukahaba wake waziwazi na kuonyesha hadharani uchi wake, nilimwacha
    kwa kumchukia, kama vile nilivyokuwa nimemwacha dada yake.
  bba-bba: U win sɑkɑrɑ te sɔ̃ɔsi bɑtumɑ sɔɔ. Mɑ nɛn ɡɔ̃ru ɡɑ doonɑ win min di nɡe
    mɛ ɡɑ rɑɑ doonɑ win mɔɔn min di.
  eng-KJVCPB: 'So she discovered her whoredoms, and discovered her nakedness: then
    my mind was alienated from her, like as my mind was alienated from her sister.'
  luo-luo: Kane odhi nyime kochodo gi wangʼ teko kendo koelo duge ne chwo, ne alokora
    aweye ka apongʼ gi mirima, mana kaka ne alokora aweyo nyamin.
  meu-meu: Ena ariara karadia e kara hedinarai bona tau-anina e heaḡilaia negana ai
    na na rakatania mai hedadaraigu ida, kakana na rakatania heḡereḡerena.
  npi-ULB: जब त्‍यसले आफ्‍ना वेश्‍यावृत्तिका कामहरू गरी र आफ्‍नो नग्‍नता देखाई, तब
    जसरी मनमा घृणा बोकेर त्‍यसकी दिदीसँग म टाढा भएको थिएँ, त्‍यसरी नै म त्योसँग पनि
    टाढा भएँ ।
  yor-yor: Nígbà tí ó tẹ̀síwájú nínú iṣẹ́ panṣágà rẹ̀ ní gbangba wọ́n sì tú u sí ìhòhò,
    mo yí padà kúrò lọ́dọ̀ rẹ̀ ní ìtìjú, gẹ́gẹ́ bí mo ti yípadà kúrò lọ́dọ̀ ẹ̀gbọ́n
    rẹ̀.
  pes-OPCB: «من هم وقتی دیدم که اینچنین خود را در اختیار دیگران می‌گذارد تا با او
    زنا کنند، از او بیزار شدم، همان‌گونه که از خواهرش بیزار شده بودم.
  tgl-ULB: Ipinakita niya ang kaniyang mga gawa ng pagbebenta ng aliw at ipinakita
    niya ang kaniyang hubad na katawan, kaya tumalikod ang aking Espiritu mula sa
    kaniya, tulad lamang ng pagtalikod ng aking Espiritu mula sa kaniyang kapatid
    na babae!
  hui-hui: Oholiba ibu wali koorene ko berene. Ibugua mana ko biyago ha do howa ndo
    tanabi bialu wali agali bibahendenaga deni ko biyago hondowa tigua ibu bayanda
    walida lo manda biai hene. Ani biya handala i̱na ibu hagibuni biago handabe manga
    harudagua ibuhondobi handabe manga timbuni harugoni.
  mya-mya: သူ​သည်​အ​များ​ပြည်​သူ​တို့​ရှေ့​၌​အ​ဝတ် အ​ချည်း​စည်း​နှင့်​နေ​၍ လူ​တိုင်း​အား​မိ​မိ
    သည်​ပြည့်​တန်​ဆာ​ဖြစ်​ကြောင်း​ကို​သိ​စေ​၏။ ငါ​သည်​သူ​၏​အစ်​မ​ကို​စက်​ဆုပ်​သ​ကဲ့​သို့
    သူ့​ကို​လည်း​စက်​ဆုပ်​၏။-
  bod-N: མོས་རང་གི་གཡེམ་སྤྱོད་མ་སྦས་པ་དང་། རང་གི་ཁོག་སྨད་ཕྱི་རུ་མངོན་པས་ན། སྔར་ངའི་སེམས་ནི་མོའི་གཅེན་མོ་དང་ཁ་ཐག་ཇེ་རིང་དུ་སོང་བ་བཞིན་དུ་ངའི་སེམས་མོ་དང་རིང་དུ་གྱེས།
  sna-sna: Paakaenderera mberi noufeve hwake pachena uye akaratidza kushama kwake,
    ndakamufuratira zvandisembura, sokufuratira kwandakanga ndaita mukoma wake.
  spa-BLM: Entonces ella descubrió su prostitución y descubrió su desnudez. Entonces
    mi alma se alejó de ella, como mi alma se alejó de su hermana.
  cac-cac: Icha chi' ix aj yac'anoch sb'a ix ajmulal d'a yichan̈ chon̈ab'. Ix sch'oxanel
    b'eran snivanil ix, masanto ix in yajel ix, icha ix in c'ulej yed' ix snulej ix.
  swh-ULB: Alionyesha matendo yake ya ukahaba na alionyesha uchi wake, hivyo roho
    yangu ikagauka kutoka kwake, kama roho yangu ilivyogeuka kutoka kwa dada yake.
  bel-bel: Калі ж яна яўна аддалася блудадзействам сваім і адкрыла галізну сваю, тады
    і ад яе адвярнулася душа Мая, як адвярнулася душа Мая ад сястры яе.
  deu-ELBBK: Und als sie ihre Hurereien aufdeckte und ihre Blöße aufdeckte, da riss
    sich meine Seele von ihr los, so wie meine Seele sich von ihrer Schwester losgerissen
    hatte.
  mbb-OT: “Nepeukan ku si Oholiba ne mid-iniyuǥan ku en iring te mibeelan ku ziyà
    te suled din su utew keladu he mibpedayun sikandin mebpelelevag.
  mal-2015: ഇങ്ങനെ അവൾ തന്റെ പരസംഗം വെളിപ്പെടുത്തി തന്റെ നഗ്നത അനാവൃതമാക്കിയപ്പോൾ,
    എനിക്കു അവളുടെ സഹോദരിയോടു വെറുപ്പു തോന്നിയതുപോലെ അവളോടും വെറുപ്പു തോന്നി.
  rmc-rmc: Sar anďa avri peskro lubipen a sikaďa peskro langipen, akor mange džungľiľa,
    avke sar mange džungľiľa lakri pheň.
  pes-OPV: و چون که زناکاری خود را آشکار کرد و عورت خود رامنکشف ساخت، جان من از او
    متنفر گردید، چنانکه جانم از خواهرش متنفر شده بود.
  ron-1924: Ши, кынд шь-а дезголит еа некурэция, шь-а дескоперит голичуня, ши инима
    Мя с-а ынстрэинат де еа, кум се ынстрэинасе ши де сорэ-са.
  ben-OBCV: সে খোলাখুলিভাবে যখন তার বেশ্যার কাজ চালাতে লাগল এবং তার উলঙ্গতা প্রকাশ
    করল তখন আমি তাকে ঘৃণা করলাম, যেমন আমি তার বোনকে ঘৃণা করেছিলাম।
  som-som: Sidaasay dhillanimadeedii u soo bandhigtay oo cawradeedii daahay ka qaadday,
    markaasaa nafsaddaydii iyada uga go'day sidii ay nafsaddaydu walaasheed uga go'day
    oo kale.
  lat-VUC: 'Denudavit quoque fornicationes suas, et discooperuit ignominiam suam:
    et recessit anima mea ab ea, sicut recesserat anima mea a sorore ejus:'
  eng-ASVBT: 'So she uncovered her whoredoms, and uncovered her nakedness: then my
    soul was alienated from her, like as my soul was alienated from her sister.'
  ita-1885: Ella adunque ha pubblicate le sue fornicazioni, ed ha scoperte le sue
    vergogne; laonde l'animo mio si è stolto da lei, siccome si era stolto dalla sua
    sorella.
  eng-LXXUP: 'And she exposed her fornication, and exposed her shame: and my soul
    was alienated from her, even as my soul was alienated from her sister.'
  eng-ULB: When she displayed her acts of prostitution and uncovered her nakedness,
    I turned away from her, just as I had turned away in disgust from her sister.
  spa-VBL: “Cuando Aholiba se prostituyó tan descaradamente, exponiéndose desnuda,
    me aparté de ella con disgusto, tal como había hecho con su hermana.
  fra-_FOB: Elle a mis à nu ses adultères; elle a découvert sa nudité, et mon cœur
    s'est détaché d'elle, comme il s'était détaché de sa sœur;
  mal-mal: ഇങ്ങനെ അവൾ തന്റെ പരസംഗം വെളിപ്പെടുത്തി തന്റെ നഗ്നത അനാവരണം ചെയ്തപ്പോൾ,
    എനിക്ക് അവളുടെ സഹോദരിയോട് വെറുപ്പു തോന്നിയതുപോലെ അവളോടും വെറുപ്പുതോന്നി.
  urd-GVR: Jab us ne khule taur par un se zinā karke apnī barahnagī sab par zāhir
    kī to maiṅ ne tang ā kar apnā muṅh us se pher liyā, bilkul usī tarah jis tarah
    maiṅ ne apnā muṅh us kī bahan se bhī pher liyā thā.
  suz-BL: मोपा मेकोम नेल्‍लेम तचा ङा पा तेल्‍लेम पा, आ शिश्रा रां नेल्‍ल आन कली कोंइताक्‍व।
    मिनु गो मेको आ दिदी कली खोदेंशो पा, मेको कली यो ग्रांग्रा दिशा प्रोंइता।
  eng-NOY: So she discovered her fornications, and discovered her nakedness. Then
    my mind was alienated from her, as it had been alienated from her sister.
  ita-1927: Ella mise a nudo le sue prostituzioni, mise a nudo la sua vergogna, e
    l’anima mia s’alienò da lei, come l’anima mia s’era alienata dalla sua sorella.
  ckb-ckb: لەشفرۆشی و ڕووتی خۆی بەدەرخست، جا پشتم لێکرد، وەک چۆن پشتم لە خوشکەکەشی
    کردبوو.
  eng-BBE: 'So her loose behaviour was clearly seen and her shame uncovered: then
    my soul was turned from her as it had been turned from her sister.'
  kan-OKCV: ಹೀಗೆ ಅವಳು ವ್ಯಭಿಚಾರವನ್ನು ಕಂಡುಹಿಡಿದು ತನ್ನ ಬೆತ್ತಲೆತನವನ್ನು ಬಯಲು ಪಡಿಸಿಕೊಂಡಾಗ,
    ತನ್ನ ಜಿಗುಪ್ಸೆ ಮೊದಲು ಇವಳ ಸಹೋದರಿಯಿಂದ ಅಗಲಿದ ಹಾಗೆ ಇವಳಿಂದಲೂ ಅಗಲಿತು.
  tam-2017: இவ்விதமாக அவள் தன்னுடைய விபசாரங்களை வெளிப்படுத்தி, தன்னை நிர்வாணமாக்கினபோது,
    என்னுடைய மனம் அவளுடைய சகோதரியை விட்டுப் பிரிந்ததுபோல அவளையும் விட்டுப் பிரிந்தது.
  spa-RV-1909: 'Así hizo patentes sus fornicaciones, y descubrió sus vergüenzas: por
    lo cual mi alma se hartó de ella, como se había ya hartado mi alma de su hermana.'
  ron-BTF: Astfel ea și-a dezvelit curviile ei și și-a dezvelit goliciunea; atunci
    mintea mea s-a înstrăinat de ea, precum mintea mea s-a înstrăinat de sora ei.
  eng-WEBP: So she uncovered her prostitution and uncovered her nakedness. Then my
    soul was alienated from her, just like my soul was alienated from her sister.
  eng-FBV: When Oholibah so blatantly prostituted herself, exposing herself naked,
    I turned away from her in disgust, just as I had done to her sister.
  nld-1939: Nu hing ze openlijk de deerne uit, en ontblootte haar schaamte; Ik walgde
    van haar, zoals Ik ook van haar zuster gewalgd had.
  nch-BL: “Huajca na nimoicancuetqui ica Jerusalén ehuani quej nimoicancuectoya ica
    iicni, Samaria, pampa Jerusalén ehuani tahuel quinnotzayayaj sequinoc miyacapa
    para ma hualaca huan ten hueli ma quinchihuilica.
  vie-1934: Nó đã tỏ bày sự dâm ô mình, đã lột truồng mình ra, thì lòng ta cũng chán
    nó, như đã chán chị nó.
  hin-CV: जब उसने खुलेआम वेश्यावृत्ति किया और अपने नंगी देह को दिखाया, तो मैं घृणा
    में उससे दूर हो गया, जैसा कि मैं उसकी बहन से दूर हो गया था.
  spa-BES: Entonces se vio claramente sus prostituciones se descubrió su desnudez;
    entonces mi alma se apartó de ella como me había apartado de su hermana.
  tdx-tdx: Aa le niborahe’e o hakarapiloa’eo vaho naboa’e ty heña’e; vaho nialik’
    ama’e iraho, hambañe ami’ty nialiha’ ty troko amy zoke’ey.
  tha-KJV: เมื่อเธอได้ทำการเล่นชู้เสียอย่างเปิดเผย และเธอสำแดงความเปลือยเปล่าของเธอ
    จิ​ตใจเราก็เบื่อหน่ายเธอ อย่างที่​จิ​ตใจเราเบื่อหน่ายพี่สาวของเธอ
  por-BR-2018: Assim ela expôs suas prostituições, e expôs sua nudez; então minha
    alma desgostou dela, assim como já tinha desgostado de sua irmã.
  deu-ELO: Und als sie ihre Hurereien aufdeckte und ihre Blöße aufdeckte, da riß sich
    meine Seele von ihr los, so wie meine Seele sich von ihrer Schwester losgerissen
    hatte.
  eng-WYC-2018: Also she made naked her fornications, and discovered her shame; and
    my soul went away from her, as my soul had gone away from her sister. (And she
    made known her fornications, and uncovered her shame, or her nakedness; and my
    soul went away from her, like my soul had gone away from her sister.)
  epo-epo: Kaj kiam ŝia malĉastado kaj ŝia hontindeco fariĝis tro malkaŝa, tiam Mia
    animo tediĝis de ŝi, kiel Mia animo tediĝis de ŝia fratino.
  uig-PIN: U ɵz buzuⱪluⱪlirini oquⱪ ⱪilip, nomusini axkarilixi bilǝn, jenim ⱨǝdisidin
    yirgǝngǝndǝk uningdinmu yirgǝndi.
  beo-beo: Amalalu, e da ea wadela:i lasu hou amola da:i nabadowane mae gogosiane
    dunu huluane odagiaba:le ahoasu. Na da eaba wadela:i houba:le higa:i amo defele,
    ea hou higasu.
  tpi-OTNT: Oholiba em i meri nogut tru. Em i save mekim pasin nogut long ples klia,
    na olgeta man i save em i pamukmeri. Olsem na mi les tru long em, olsem mi bin
    les long susa bilong em.
  hau-SA: Sa’ad da ta ci gaba da yin karuwancinta a fili ta kuma nuna tsiraicinta,
    sai na ji ƙyamarta, na rabu da ita, kamar dai yadda na rabu da ’yar’uwarta.
  uig-LAT: U öz buzuqluqlirini ochuq qilip, nomusini ashkarilishi bilen, jénim hedisidin
    yirgen’gendek uningdinmu yirgendi.
  nde-nde: Kwathi lapho esesenza ubufebe bakhe obala njalo eveza lobunqunu bakhe,
    ngasuka kuye nginengekile, njengoba ngangisukile kudadewabo.
  ton-ton: 'Ko ia naʻa ne fakahā ai ʻene angahala mo ne fakahā ʻene telefua: ko ia
    naʻe tafoki ai hoku loto ʻoʻoku meiate ia, ʻo hangē ko e tafoki hoku loto mei
    hono tokoua.'
  ces-1613: A odkryla smilství svá, odkryla též nahotu svou, i odloučila se duše má
    od ní, tak jako se odloučila duše má od sestry její.
  eng-WMB: So she uncovered her prostitution and uncovered her nakedness. Then my
    soul was alienated from her, just like my soul was alienated from her sister.
  tam-TCV: அவள் தன் விபசாரத்தை வெளிப்படையாகச் செய்து, தனது நிர்வாணத்தை வெளிப்படுத்தியபோது,
    நான் வெறுப்பினால் அவளுடைய சகோதரியை விட்டுத் திரும்பியதுபோலவே அவளையும் விட்டுத்
    திரும்பினேன்.
  ceb-ULB: Gipakita niya ang iyang mga buhat sa pagbaligya ug dungog ug gipakita niya
    ang hubo niyang lawas, busa gitalikdan siya sa akong kalag, sama nga gitalikdan
    sa akong kalag ang iyang igsoon.
  pol-UBG: I gdy ujawniła swoje czyny nierządne i odsłoniła swoją nagość, moja dusza
    odwróciła się od niej, tak jak odwróciła się moja dusza od jej siostry.
  urd-GVU: جب اُس نے کھلے طور پر اُن سے زنا کر کے اپنی برہنگی سب پر ظاہر کی تو مَیں
    نے تنگ آ کر اپنا منہ اُس سے پھیر لیا، بالکل اُسی طرح جس طرح مَیں نے اپنا منہ اُس
    کی بہن سے بھی پھیر لیا تھا۔
  deu-1912: Und da ihre Hurerei und Schande so gar offenbar war, ward ich ihrer überdrüssig,
    wie ich ihrer Schwester auch war müde geworden.
  kan-2017: ಹೀಗೆ ಇವಳು ವ್ಯಭಿಚಾರವನ್ನು ಮಾಡಿ, ತನ್ನ ಬೆತ್ತಲೆತನವನ್ನು ಬಯಲುಪಡಿಸಿಕೊಂಡಾಗ, ತನ್ನ
    ಪ್ರೀತಿಯು ಮೊದಲು ಇವಳ ಅಕ್ಕನಿಂದ ಅಗಲಿದ ಹಾಗೆ ಇವಳಿಂದಲೂ ಅಗಲಿತು.
