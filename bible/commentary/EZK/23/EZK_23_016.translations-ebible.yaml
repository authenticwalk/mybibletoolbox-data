verse: EZK.023.016
translations:
  mal-C: അവരെ കണ്ടപ്പോൾ അവൾ അവരിൽ ആസക്തരായി കൽദയദേശത്തേക്ക് അവർക്കായി സന്ദേശവാഹകരെ
    അയച്ചു.
  deu-TKW: da ward sie brünstig gegen sie, als sie ihrer ansichtig wurde, und schickte
    Gesandte zu ihnen nach Chaldäa.
  lin-lin: Tango kaka amonaki bango, akufelaki bango na bolingo mpe atindaki bantoma
    epai na bango, na mokili ya Chalide.
  eng-LSV: And she lusts on them at the sight of her eyes, || And sends messengers
    to them, to Chaldea.
  eng-GNV: Assoone, I say, as she sawe them, she doted vpon them, and sent messengers
    vnto them into Caldea.
  eng-WEBSTER: And as soon as she saw them with her eyes she doted upon them, and
    sent messengers to them into Chaldea.
  nhw-BL: Huan quema Jerusalén ehuani quinitaque nopa tlaixcopincayome, nelía quinixtocaque.
    Itztoyaj quen se ahuilnenca sihuatl catli tlahuel quinequi motemactilis ica imecahua
    pampa tlahuel quinequiyayaj nopa tlacame catli nopona quinixcopintoyaj ma quinahuatiquij.
    Huajca quintitlanqui itlayolmelajcahua ipan tlali Babilonia para quinilhuitij
    ma hualaca Jerusalén.
  swh-ONEN: Mara tu alipowaona, aliwatamani, akatuma wajumbe kwao huko Ukaldayo.
  bba-bba: Ye u bu wɑ mɛ, yerɑ u bu kĩɑ sere u sɔmɔbu ɡɔrɑ Bɑbiloni mi.
  eng-KJVCPB: and as soon as she saw them with her eyes, she doted upon them, and
    sent messengers unto them into Chaldea.
  luo-luo: Kane onenogi anena nii to nogombogi matek mooro joote irgi nyaka Kaldea.
  meu-meu: E itadia negana ai na e mata dika henidia; bena gwaukau taudia na dekedia
    e siaidia lao Kaldea ai.
  npi-ULB: त्‍यसले उनीहरूलाई देख्‍ने बित्तिकै उनीहरूका निम्‍ति त्‍यो कामुक भई । यसैले
    कल्‍दिया देशमा उनीहरूकहाँ त्‍यसले दूतहरू पठाई ।
  yor-yor: Ní kété tí ó rí wọn, ó ní ìfẹ́kúfẹ̀ẹ́ sí wọn, ó sì rán oníṣẹ́ sí wọn ni
    Kaldea.
  pes-OPCB: وقتی این تصاویر را دید، شعله عشق بابِلی‌ها در دلش زبانه کشید. پس قاصدانی
    فرستاد و ایشان را نزد خود دعوت کرد.
  tgl-ULB: Nang makita agad sila ng kaniyang mga mata, pinagnasahan na niya sila,
    kaya nagsugo siya ng mga mensahero sa kanila sa Caldea.
  hui-hui: Ainde Oholiba ibugua Babilono agali haguane de hondowa agali bayaleoreyagola
    ibu dimagoli timbuni ho berene. Ani biruwa ibugua agali hearia Babilono bi lo
    pelalu ibu baba palimi̱ya ibalimu lalu lowia hene.
  mya-mya: ထို​ရုပ်​ပုံ​များ​ကို​မြင်​လျှင်​မြင်​ချင်း​တပ် မက်​သော​စိတ်​ရှိ​သ​ဖြင့်
    ဗာ​ဗု​လုန်​ပြည်​ရှိ ထို​သူ​တို့​ထံ​သို့​စေ​တ​မန်​များ​ကို​လွှတ် လေ​သည်။-
  bod-N: ཨོ་ཧོ་ལི་བཱ་ཡི་མིག་གིས་མཐོང་མ་ཐག་ཏུ་དེ་རྣམས་ལ་ཆགས་ཤིང་། མོས་ཀལ་དི་ཡུལ་དུ་ཕོ་ཉ་རྣམས་མངགས་ནས་དེ་ཚོར་འཕྲད་དུ་སོང་བ་རེད།
  sna-sna: Paakangovaona, akabva avachiva ndokutumira nhume kwavari muKaradhea.
  spa-BLM: En cuanto los vio, los codició y les envió mensajeros a Caldea.
  cac-cac: Ayic ix yilanoch juntzan̈ yechel eb' aj Babilonia chi' ix, ix ste nib'ejoch
    ix, yuj chi' ix yac'b'at schecab' ix d'a Babilonia chi'.
  swh-ULB: Na mara macho yake yalipowaona, aliwatamani, hivyo akawatuma wajumbe wake
    kwao katika Ukaldayo.
  bel-bel: яна закахалася ў іх з аднаго зірку вачэй і паслала да іх у Халдэю пасланцоў.
  deu-ELBBK: und sie entbrannte gegen sie, als ihre Augen sie sahen, und sie sandte
    Boten zu ihnen nach Chaldäa.
  mbb-OT: Umbe, impehendiyè din te Babilonia is menge menunudtulà te ked-imbita kayi
    he menge upisyal te kedhendiyà te kandin.
  mal-2015: കണ്ട ഉടനെ അവൾ അവരെ മോഹിച്ചു, കല്ദയദേശത്തിലേക്കു അവരുടെ അടുക്കൽ ദൂതന്മാരെ
    അയച്ചു.
  rmc-rmc: Soča len dikhľa, takoj andre late avľa e žadosca a bičhaďa pal lende le
    poslen andro Babilon.
  pes-OPV: و چون چشم او بر آنها افتاد، عاشق ایشان گردید. و رسولان نزد ایشان به زمین
    کلدانیان فرستاد.
  ron-1924: ла чя динтый привире ши ле-а тримис соль ын Халдея.
  ben-OBCV: তাদের দেখামাত্র তাদের প্রতি তার কামনা জাগত, এবং কলদীয় দেশে তাদের কাছে
    দূত পাঠাত।
  som-som: Oo isla markii ay aragtay ayay caashaqday, oo farriinqaadayaal dalkii Kalday
    bay ugu dirtay.
  lat-VUC: insanivit super eos concupiscentia oculorum suorum, et misit nuntios ad
    eos in Chaldæam.
  eng-ASVBT: And as soon as she saw them she doted upon them, and sent messengers
    unto them into Chaldea.
  ita-1885: ella se n'è innamorata, per lo sguardo degli occhi suoi, ed ha lor mandati
    ambasciatori nel paese dei Caldei.
  eng-LXXUP: And she doted upon them as soon as she saw them, and sent forth messengers
    to them into the land of the Chaldeans.
  eng-ULB: As soon as her eyes saw them, she lusted for them, so she sent out messengers
    to them in Chaldea.
  spa-VBL: Cuando ella vio las pinturas de ellos, quiso tener relaciones sexuales
    con ellos y les envió mensajeros a Caldea.
  fra-_FOB: Elle s'éprit d'eux, au premier regard de ses yeux, et leur envoya des
    messagers en Caldée.
  mal-mal: കണ്ട ഉടനെ അവൾ അവരെ മോഹിച്ച്, കല്ദയദേശത്തേക്ക് അവരുടെ അടുക്കൽ ദൂതന്മാരെ
    അയച്ചു.
  urd-GVR: Mardoṅ kī taswīr deḳhte hī Aholībā ke dil meṅ un ke lie shadīd ārzū paidā
    huī. Chunāṅche us ne apne qāsidoṅ ko Bābal bhej kar unheṅ āne kī dāwat dī.
  suz-BL: मिनु मेकोम मेको आन कली तशा, मेको आन कली दाक्‍शा कल्‍दी रागीम लोव़ कुरब मुर
    सोइक्‍ताक्‍व।
  eng-NOY: and as soon as she cast her eyes upon them, she doted on them, and sent
    messengers to them into Chaldaea.
  ita-1927: e, come li vide, s’appassionò per loro e mandò ad essi de’ messaggeri,
    in Caldea.
  ckb-ckb: هەرکە چاوی پێیان کەوت، هەوەسی چووە سەریان، نێردراوی بۆ لایان نارد بۆ خاکی
    کلدانییەکان.
  eng-BBE: And when she saw them she was full of desire for them, and sent servants
    to them in Chaldaea.
  kan-OKCV: ಅವಳ ಕಣ್ಣುಗಳಿಂದ ಅವರನ್ನು ನೋಡಿದಾಗ ತಕ್ಷಣವೇ ಅವರನ್ನು ಮೋಹಿಸಿದಳು. ಅವರ ಬಳಿಗೆ ಕಸ್ದೀಯಕ್ಕೆ
    ದೂತರನ್ನು ಕಳುಹಿಸಿದಳು.
  tam-2017: அவளுடைய கண்கள் அவர்களைப் பார்த்தவுடனே, அவள் அவர்கள்மேல் ஆசைவைத்து, கல்தேயாவுக்கு
    அவர்கள் அருகிலே தூதுவர்களை அனுப்பினாள்.
  spa-RV-1909: Enamoróse de ellos en viéndolos, y envióles mensajeros á la tierra
    de los Caldeos.
  ron-BTF: Și îndată ce i-a văzut cu ochii ei, s-a aprins după ei și a trimis mesageri
    la ei în Caldeea.
  eng-WEBP: As soon as she saw them, she lusted after them and sent messengers to
    them into Chaldea.
  eng-FBV: When she saw the paintings of them, she wanted to have sex with them and
    sent messengers to them in Chaldea.
  nld-1939: Toen ze dat had gezien, begon ze ook naar hèn te hunkeren, en zond ze
    boden naar hen toe, naar Chaldea.
  nch-BL: Huan quema nopa Jerusalén ehuani quinitaque nopa taixcopincayome, nelía
    quinixtocaque. Itztoyaj quej se ahuilnenca sihuat cati tahuel quinequi motemactilis
    ica imecahua pampa tahuel quinequiyayaj para nopa tacame cati nopona quinixcopintoyaj
    ma quinahuatiquij. Huajca quintitanqui itayolmelajcahua ipan tali Babilonia para
    quinilhuitij ma hualaca Jerusalén.
  vie-1934: Nó phải lòng chúng, mới thấy lần đầu, thì sai sứ giả đến cùng chúng nó
    trong Canh-đê.
  hin-CV: वह उन्हें देखते ही, उनके प्रति काम-वासना से आसक्त हो गई और कसदिया में उनके
    दूत भेजी.
  spa-BES: Y cuando los vio, se llenó de deseo por ellos, y les envió mensajeros a
    Caldea.
  tdx-tdx: le nitsinginiotse am’ iareo re te niisam-pihaino’e, le nampihitrife’e mb’am’
    iereo an-Kasdy añe.
  tha-KJV: เมื่อเธอเห็​นร​ู​ปน​ั้​นก​็​ลุ​่มหลงเขาเสียแล้ว และส่งผู้สื่อสารไปหาเขาที่เคลเดีย
  por-BR-2018: E apaixonou-se deles logo que seus olhos os viram, e enviou-lhes mensageiros
    à Caldeia.
  deu-ELO: und sie entbrannte gegen sie, als ihre Augen sie sahen, und sie sandte
    Boten zu ihnen nach Chaldäa.
  eng-WYC-2018: she was wild on them by covetousness of her eyes (or she was mad for
    them with the covetousness of her eyes), and she sent messengers to them into
    Chaldea.
  epo-epo: tiam ŝi volupte ekamis ilin, kiam ŝi vidis ilian bildon, kaj ŝi sendis
    al ili senditojn en Ĥaldeujon.
  uig-PIN: U xuan ularƣa ⱪarap ularning xǝⱨwaniy ⱨǝwsini ⱪozƣiƣan, xuning bilǝn ularni
    izdǝp Kaldiyǝgǝ ǝlqilǝrni ǝwǝtkǝn.
  beo-beo: 'E da amo ba:beba:le, ili gilisili golamusa: bagade hanai galu. E da ilima
    sia: alofele iasu dunu asunasi.'
  tpi-OTNT: na bel bilong en i kirap tru long ol. Olsem na em i salim tok i go long
    Babilon na askim ol long kam slip wantaim em.
  hau-SA: Nan da nan da ta gan su, sai ta yi sha’awarsu ta aika da ’yan aika zuwa
    wurinsu a Kaldiya.
  uig-LAT: U shuan ulargha qarap ularning shehwaniy hewsini qozghighan, shuning bilen
    ularni izdep Kaldiyege elchilerni ewetken.
  nde-nde: Kwathi khonokho nje ebabona wahle wabafisa wasethuma isithunywa kubo eKhaladiya.
  ton-ton: Pea ʻi heʻene mamata leva ki ai ʻaki hono mata, naʻa ne manako ki ai, ʻo
    ne fekau ʻae kau talafekau kiate kinautolu ki Kalitia.
  ces-1613: I zahořela k nim z pohledění očima svýma, a vyslala posly k nim do země
    Kaldejské.
  eng-WMB: As soon as she saw them, she lusted after them and sent messengers to them
    into Kasdimah.
  tam-TCV: அவள் அந்த உருவங்களைப் பார்த்தவுடனேயே அவர்கள்மேல் மோகங்கொண்டு பாபிலோனிய
    நாட்டிற்கு அவர்களிடம் தூதுவர்களை அனுப்பினாள்.
  ceb-ULB: Sa pagkakita gayod niya kanila, nanguwag siya, busa nagpadala siya ug mga
    mensahero alang kanila ngadto sa Caldea.
  pol-UBG: Pałała do nich namiętnością, jak tylko spojrzała na nich swymi oczami,
    i wyprawiła do nich posłańców, do Chaldei.
  urd-GVU: مردوں کی تصویر دیکھتے ہی اہولیبہ کے دل میں اُن کے لئے شدید آرزو پیدا ہوئی۔
    چنانچہ اُس نے اپنے قاصدوں کو بابل بھیج کر اُنہیں آنے کی دعوت دی۔
  deu-1912: entbrannte sie gegen sie, sobald sie ihrer gewahr ward, und schickte Botschaft
    zu ihnen nach Chaldäa.
  kan-2017: ಇವಳು ಮೋಹಗೊಂಡು, ಕಸ್ದೀಯ ದೇಶಕ್ಕೆ ದೂತರನ್ನು ಕಳುಹಿಸಿದಳು.
  yap-yap: Nap’an e yigi guy fapi ya’an e pumo’on, me suguy e darngar lanyan’ me pi
    e mal’og nge yan ngak fapi pumo’on nga Babylon.
  hlt-MCSB: A mik dongah a mueimae dongah amih te a pumben a pumben tih Khalden kah
    amih taengah puencawn te a tueih.
  mdy-ETH: ዒዛ ዬያ ዛዛጋዖ ናሹሞና ሻሊንቲ ዬይ ዓሳ ናንጋ ባብሎኔ ዓጮ ኪኢታ ዓሲ ዳኬኔ፤
  twi-ASANTE: Ɔhunuu saa mfoni yi, ne kɔn dɔɔ wɔn na ɔsomaa abɔfoɔ kɔɔ wɔn nkyɛn wɔ
    Kaldea.
  eng-WEBU: As soon as she saw them, she lusted after them and sent messengers to
    them into Chaldea.
  wal-wal: A eta misileta be7osaarakka daro siiqada, eta xeeganau Baabiloone biitti
    asa kiittaasu.
  spa-PDDPT: Cuando los vio, se enamoró de ellos y les envió mensajeros a Caldea.
  gun-gun: Ha'e kuery ra'angaa oexa vy itavy reixea anho oendu. Ha'e rami vy Caldéia
    yvy katy omondouka oayvu reraa.
  ilo-ULB: Apaman a nakitana dagitoy, pinaggartemanna ida, isu a nangibaon isuna kadagiti
    mensahero a mapan kadakuada idiay Caldea.
  kpg-kpg: I dono gidee ia nia ada mee aalaa, geia guu honu i di hiihai huaidu, ga hagau
    ana gau kae hegau gi digaula i Babylonia.
  uig-ARA: ئۇ شۇئان ئۇلارغا قاراپ ئۇلارنىڭ شەھۋانىي ھەۋسىنى قوزغىغان، شۇنىڭ بىلەن
    ئۇلارنى ئىزدەپ كالدىيەگە ئەلچىلەرنى ئەۋەتكەن.
  sus-sus: a naxa xɛɛrae xɛɛ Kalidi bɔxi ma e xilide barima a nu wama e xɔn.
  pon-2006: Ni eh kilangada sansal ko, e ahpw ineng suwedkihda oh kadarala meninkeder
    kei rehrail nan Papilonia.
  ksd-ksd: Ba i ga gire diat, i ga anan upi diat, ma i ga tulue ra umana tultul pire
    diat aro Kaldea.
  grc-BRENT: Καὶ ἐπέθετο ἐπʼ αὐτοὺς τῇ ὁράσει ὀφθαλμῶν αὐτῆς· καὶ ἐξαπέστειλεν ἀγγέλους
    πρὸς αὐτοὺς εἰς γῆν Χαλδαίων.
  ind-AYT: Ketika ia melihat mereka, ia bernafsu kepada mereka dan mengirimkan utusan-utusan
    kepada mereka di negeri Kasdim.
  nya-nya: Oholiba atangowaona, anawalakalaka ndipo anatuma amithenga ku Kaldeya kukawayitana.
  hrv-hrv: tek što bi ugledala priliku njihovu, sva bi se za njima uspalila te im
    slala poslanike u zemlju kaldejsku.
  mps-mps: te aga haliga augwalide mu hogodaluali. Tibaso, agai te Babilonba po ola
    tolama, te aga dali piagasomainu augwaliba hanalu wai dao.
  tpi-tpi: na bel bilong en i kirap tru long ol. Olsem na em i salim tok i go long
    Babilon na askim ol long kam slip wantaim em.
  dan-1931: 'så kom hun i Brynde for dem, så snart hun fik Øje på dem, og hun sendte
    Bud til dem i Kaldæa:'
  vie-OVCB: Khi nó thấy những hình vẽ này, dục tình nó nổi dậy, nó muốn hiến thân
    cho chúng nên sai người qua Ba-by-lôn mời mọc chúng đến với nó.
  guj-2017: તેણે જેમ તેઓને જોયા કે તરત જ તેઓની આશક થઈ, તેથી તેણે તેઓની પાસે ખાલદી
    દેશમાં સંદેશાવાહકો મોકલ્યા.
  pon-2006A: Ni eh kilangada sansal ko, e ahpw ineng suwedkihda oh kadarala meninkeder
    kei rehrail nan Papilonia.
  por-BRBSL: Assim que os viu, cobiçou-os e enviou mensageiros para a Caldéia.
  cth-cth: Ahnimouh a hmu awh tahma tang a ngai awh teh, ahnimouh koe Khaldean totouh
    patounenaw a patoun.
  twi-twi: Ohuu saa mfoni yi, ne kɔn dɔɔ wɔn na ɔsomaa abɔfo kɔɔ wɔn nkyɛn wɔ Kaldea.
  hlt-hlt: A mik dongah a mueimae dongah amih te a pumben a pumben tih Khalden kah
    amih taengah puencawn te a tueih.
  tbz-SIM: Kòo bɛ̀ kɔ̃ṹ fɛnɔ̀nfɛ̀ kɛ pɑ̃̀nkɛɛ bɛ̀ dɔkɛ kɛ́ bɛ̀ nɑ̀nkoo mudɔummu.
  msy-2020: an navim dɨkavizɨ, a maghɨra Babilonian gumazir kaba bagha akam amadagha
    ghaze, Kaldian kantrin gumaziba izɨva a ko dakuam.
  dop-dop: Wɑɑtʋ wei Oholipɑ n nɑ́-wɛɣɛ kpɑkpɑɑ tɔɣɔ ń nyɩɩlɑ-wɛ. Ɩlɛnɑ ń tili nyɑ́
    tillɑɑ kɛ pɑ tɛ.
  azb-azb: Oholiva görən kimi onlara aludə oldu və onların yanına – Xaldey ölkəsinə
    qasidlər göndərdi.
  eng-DBY: And as soon as she saw them with her eyes, she lusted after them, and sent
    messengers unto them into Chaldea.
  hin-2017: तब उनको देखते ही वह उन पर मोहित हुई और उनके पास कसदियों के देश में दूत
    भेजे।
  wol-KYG: Rakk ja teg nataal ya bët rekk, xédd leen, yónnee leeni ndaw fa Kalde.
  eng-YLT: And she doteth on them at the sight of her eyes, And sendeth messengers
    to them, to Chaldea.
  eng-WYC-2017: she was wild on them by covet-ousness of her eyes, and she sent messengers
    to them into Chaldea.
  eng-WMBB: As soon as she saw them, she lusted after them and sent messengers to
    them into Kasdimah.
  urd-GVH: मर्दों की तस्वीर देखते ही अहोलीबा के दिल में उनके लिए शदीद आरज़ू पैदा हुई।
    चुनाँचे उसने अपने क़ासिदों को बाबल भेजकर उन्हें आने की दावत दी।
  rug-rug: Totoso dogori sa, si ena hiva hageli sa meke garunu la tie paleke inavoso
    koa rini pa Babiloni.
  gaz-gaz: Isheenis akkuma isaan argiteen isaan dharraatee gara biyya Kaldootaatti
    ergamoota isaanitti ergatte.
  fra-LSG: Elle s’enflamma pour eux, au premier regard, Et leur envoya des messagers
    en Chaldée.
  yal-yal: A to ne to, a yi kunfa e xɔn, a xɛrane rasiga e ma Babilɔn yamanani.
  haw-1868: A i kona ike ana ia lakou me kona mau maka, hauoli aku la oia ia lakou,
    a hoouna aku la i na elele io lakou la ma Kaledea.
  arb-NAV: عَشِقَتْهُمْ وَبَعَثَتْ إِلَيْهِمْ رُسُلاً إِلَى أَرْضِ الْكَلْدَانِيِّينَ.
  ewe-ewe: Esi wòkpɔ wo ko la, wodzroe, eye wòdɔ amewo ɖe wo le Babilonia.
  eng-LEE: Then did she long for them as soon as she saw them with her eyes, and she
    sent messengers unto them to Chaldea.
  asm-FB: যেতিয়াই তাই তেওঁলোকক দেখিলে, তাই তেওঁলোকত আসক্ত হ’ল আৰু সেই কাৰণে কলদীয়া
    দেশলৈ তেওঁলোকৰ ওচৰলৈ দূত পঠিয়ালে।
  sus-A: عَ نَشَ شّيرَيٍ شّي كَلِدِ بْشِ مَ عٍ شِلِدٍ بَرِ مَ عَ نُ وَ مَ عٍ شْن.
  fra-SBL: Dès qu'elle les vit, elle les convoita et leur envoya des messagers en
    Chaldée.
  hbo-hbo: '*וַתַּעְגַּב (וַתַּעְגְּבָ֥ה) עֲלֵיהֶ֖ם לְמַרְאֵ֣ה עֵינֶ֑יהָ וַתִּשְׁלַ֧ח
    מַלְאָכִ֛ים אֲלֵיהֶ֖ם כַּשְׂדִּֽימָה׃'
  kik-kik: O rĩrĩa aamoonire, nĩamerirĩirie, akĩmatũmĩra andũ kũu Kalidei.
  fra-NCL: Elle brûla pour eux dès que ses yeux les virent, et elle envoya des messagers
    vers eux en Chaldée ;
  cek-AK: to naah a khit moe, Khaldian prae ah laicaeh to patoeh roep.
  cuk-cuk: ”Aholiba a-ibmar-wilubmar-sobaled dakargua, nue-e-bina-sogsad. Geb Caldea-yarse
    gayaburba-berbemalad barmisad.
  uig-CYR: У шуан уларға қарап уларниң шәһваний һәвсини қозғиған, шуниң билән уларни
    издәп Калдийәгә әлчиләрни әвәткән.
  tel-2017: అది వాళ్ళను చూసిన వెంటనే మోహించి, కల్దీయ దేశానికి వాళ్ళ దగ్గరికి వార్తాహరులను
    పంపి వాళ్ళను పిలిపించుకుంది.
  hat-BSA: Lè li te wè yo, li te fè gwo anvi lachè dèyè yo, e te voye mesaje kote
    yo Chaldée.
  kos-kos: Ke el liye petsa inge, lung koluk lal tuyang nu sel kaclos, ac el supwala
    mwet tutafpo in us kas lal nu yorolos in acn Babylonia.
  hbo-WLC: ותעגב עֲלֵיהֶ֖ם לְמַרְאֵ֣ה עֵינֶ֑יהָ וַתִּשְׁלַ֧ח מַלְאָכִ֛ים אֲלֵיהֶ֖ם
    כַּשְׂדִּֽימָה׃
  ibo-ibo: Ngwangwa ọ na-ele ha anya, agụ ha gụrụ ya, o zipụrụ ha ndị ozi na Kaldịa.
  ory-ory: ପୁଣି, ସେ ସେମାନଙ୍କୁ ଦେଖିବାମାତ୍ର ସେମାନଙ୍କ ପ୍ରତି ପ୍ରେମରେ ଆସକ୍ତା ହେଲା ଓ କଲ୍‍ଦୀୟ
    ଦେଶକୁ ସେମାନଙ୍କ ନିକଟକୁ ବାର୍ତ୍ତାବାହକ ପଠାଇଲା।
  chk-chk: Iwe, lupwen a küneer, a mocheisou ngeniir o tinala chon künö rer Papilon.
  rop-rop: Wal wen Oholiba bin luk langa olabat, imbin wandim silipsilipbat garram
    olabat, en imbin jandim mesinja langa Bebalon blanga go en bringimbek sambala
    men langa im.
  ukr-1871: То вона влюблювалась у них за першим поглядом очима, й слала до них у
    Халдейщину послів.
  deu-1951: da entbrannte sie nach ihnen, als sie dieselben sah, und sandte Boten
    zu ihnen ins Land der Chaldäer.
  eng-JPS: And as soon as she saw them she doted upon them, and sent messengers unto
    them into Chaldea.
  srp-1865: Upaljivaše se za njima èim ih viðaše oèima svojima, i slaše poslanike
    k njima u Haldejsku.
  lug-lug: Awo olwatuuka, n’abeegomba, n’abatumira ababaka mu Bukaludaaya.
  heb-heb: ותעגב עליהם למראה עיניה ותשלח מלאכים אליהם כשדימה׃
  ben-IRV: তাদেরকে দেখামাত্র সে কামাসক্তা হয়ে কল্‌দীয় দেশে তাদের কাছে দূত পাঠাল।
  pan-pan: ਤਾਂ ਵੇਖਦਿਆਂ ਹੀ ਉਹ ਉਹਨਾਂ ਉੱਤੇ ਮੋਹਿਤ ਹੋ ਗਈ ਅਤੇ ਉਹਨਾਂ ਦੇ ਕੋਲ ਕਸਦੀਮ ਵਿੱਚ ਦੂਤ
    ਭੇਜੇ।
  mya-JVB: တပ်မက် သောစိတ်ရှိ၍ ၊ ခါလဒဲ ပြည်သို့ တမန် ကို စေလွှတ် လေ၏။
  hmo-hmo: Ia ese idia ia itaia neganai, Ohilaba ese idia ia ura henia dikadika, bona
    hereva gwauraia taudia idia dekenai ia siaidia lao, Babulonia dekenai.
  urd-urd: तो देखते ही वह उन पर मरने लगी, और उनके पास कसदिस्तान में क़ासिद भेजे।
  rus-SYN: она влюбилась в них по одному взгляду очей своих и послала к ним в Халдею
    послов.
  bqc-SIM: Kɛ́ à wɛsìɛ, ↄ̃ à lùańzi, ↄ̃ à gbɛ̃́ zĩ̀ ń sísii Babiloni bùsuu.
  tcz-CHONGTHU: Amanun hiche milim kisem ho chu amu phat in amaleh ama koma kipeh
    lut ding angaicha lheh e. Hijeh chun amanu in Babylon a konna amanu koma ahung
    nadiuva gahou dingin thupole mi asolin ahi.
  mar-mar: जशी तिची नजर जाच्यावर गेली त्याच्याशी तिने व्यभिचार केला म्हणून तिने खास्द्यांच्या
    देशात निरोप्या पाठवला.
  qub-qub: Babiloniacunata chayno dibujashata ricaycurmi paycunata fiyupa cuyacurcuran.
    Chaymi Babiloniaman cachata cacharan.
  bqp-bqp: Ye u bu wɑ mɛ, yerɑ u bu kĩɑ sere u sɔmɔbu gɔrɑ Bɑbiloni mi.
  hat-hat: Wè li wè pòtre mesye yo, li anvi yo. Li voye mesaje bò kote yo nan peyi
    Babilòn.
  eng-BSB: At the sight of them, she lusted for them and sent messengers to them in
    Chaldea.
  eng-WEBPB: As soon as she saw them, she lusted after them and sent messengers to
    them into Chaldea.
  kbq-kbq: Hagi ana vahe'mokizmi zamema'ama negeno'a, kenunu huno avesi nezmanteno,
    ana vahe'ma esanageno'ma zamagranema monkozama hanigu kema erino vuno eno'ma hu'
    vahera huzmantege'za Babiloni vu'naze.
  nhe-BL: Huan quema Jerusalén ehuani quinitaque nopa tlaixcopincayome, nelía quinixtocaque.
    Itztoyaj queja se ahuilnenca sihuatl tlen tlahuel quinequi motemactilis ica imecahua
    pampa tlahuel quinequiyayaj nopa tlacame tlen nopano quinixcopintoyaj ma quinahuatiquij.
    Huajca quintitlanqui itlayolmelajcahua ipan tlali Babilonia para quinilhuitij
    ma hualaca Jerusalén.
  gub-BL: Wanagapaw wanexak mehe na'arewahy uzamutar a'e tuwihaw wà kury. Omono kar
    uze'eg heraha har Mawiron pe wà.
  eng-DRA: She doted upon them with the lust of her eyes, and she sent messengers
    to them into Chaldea.
