verse: EZK.023.010
translations:
  mal-C: അവർ അവളുടെ നഗ്നത അനാവരണംചെയ്തു. അവളുടെ പുത്രന്മാരെയും പുത്രിമാരെയും പിടിച്ചുകൊണ്ടുപോകുകയും
    അവളെ വാൾകൊണ്ടു കൊല്ലുകയും ചെയ്തു. അങ്ങനെ അവൾ സ്ത്രീകൾക്കിടയിൽ സംസാരവിഷയമാകുകയും
    അവർ അവളുടെമേൽ ന്യായവിധി നടത്തുകയും ചെയ്തു.
  deu-TKW: Die entblößten ihre Scham, nahmen ihre Söhne und Töchter mit fort und töteten
    sie selbst mit dem Schwerte, daß sie für die Weiber zu einem warnenden Beispiel
    ward, und vollstreckten so das Gericht an ihr.
  lin-lin: Batikaki ye bolumbu, bakendeki na bana na ye ya mibali mpe ya basi, mpe
    babomaki ye na mopanga. Akomaki lokola ndakisa mpo na basi mosusu, pamba te azwaki
    etumbu.
  eng-LSV: They have uncovered her nakedness, || They have taken her sons and her
    daughters, || And they have slain her by sword, || And she is a name for women,
    || And they have done judgments with her.
  eng-GNV: 'These discouered her shame: they tooke away her sonnes and her daughters,
    and slewe her with the sworde, and she had an euill name among women: for they
    had executed iudgement vpon her.'
  eng-WEBSTER: 'These uncovered her nakedness: they took her sons and her daughters,
    and slew her with the sword: and she became famous among women; for they had executed
    judgment upon her.'
  nhw-BL: Huan Asiria ehuani quinxolohuijque israelitame, huan quincuilijque nochi
    ininconehua huan quinmictijque ica machete. Huan sequinoc campa hueli ipan tlaltipactli
    quicajque catli panoc ica israelitame huan quimachilijque para elqui quen se tlajtlacolchijca
    sihuatl catli quiseli nopa tlatzacuiltili catli quinamiqui ica catli fiero quichijtoya.
  swh-ONEN: Wakamvua nguo zake wakamwacha uchi, wakawachukua wanawe na binti zake,
    naye wakamuua kwa upanga. Akawa kitu cha kudharauliwa miongoni mwa wanawake na
    adhabu ikatolewa dhidi yake.
  bba-bba: Mɑ bɑ win yɑ̃nu potirɑ bɑ nùn yɔ̃su tereru. Mɑ bɑ win bibu ɡurɑ bɑ kɑ doonɑ.
    Yen biru bɑ win tii ɡo kɑ tɑkobi. U sɛɛyɑsiɑbu wɑ bi bu kuɑ seedɑ tɔn kurɔ be
    bɑ tien sɔ̃.
  eng-KJVCPB: 'These discovered her nakedness: they took her sons and her daughters,
    and slew her with the sword: and she became famous among women; for they had executed
    judgment upon her.'
  luo-luo: Ne gilonye duk, negikawo yawuote gi nyige gidhigo, kendo neginege gi ligangla.
    Nolokre ngero e kind mon wetene, kendo nonwangʼo kum mowinjore kode.
  meu-meu: Idia ese ena geda e hamiroa; ia natuna mamaruanedia bona hahinedia na e
    dabaidia tao, a ia be dare amo e alaia mase; hahemaoro na ia latanai vada e haḡuḡurua
    negana ai, ia na gwaurai-gwaurai herevana ai ela hahine bogaragidiai.
  npi-ULB: तिनीहरूले त्यसलाई नाङ्गो पारे, त्यसका छोराछोरीलाई लगे, त्यसलाई तरवारले
    मारे र अरू स्‍त्रीहरूका माझमा त्यो कुख्‍यात भई । यसरी तिनीहरूले त्यसलाई दण्ड दिए
    ।
  yor-yor: Wọ́n bọ́ ọ sí ìhòhò, wọ́n sì gba àwọn ọmọkùnrin àti ọmọbìnrin rẹ̀ wọn sì
    pa wọn pẹ̀lú idà. Ó di ẹni ìfisọ̀rọ̀ sọ láàrín àwọn obìnrin wọ́n sì fi ìyà jẹ
    ẹ́.
  pes-OPCB: ایشان رختهای او را کندند و او را کشتند و بچه‌هایش را برای بردگی با خود
    بردند. زنان دیگر از سرنوشت او درس عبرت گرفتند و دانستند که او به سزای اعمالش رسیده
    است.
  tgl-ULB: Hubo't hubad nila siyang hinubaran. Kinuha nila ang kaniyang mga anak na
    lalake at mga anak na babae, at pinatay siya sa pamamagitan ng espada, at naging
    kahiya-hiya siya sa ibang mga kababaihan, kaya hinatulan nila siya.
  hui-hui: Ani ibilarugola tigua ibalu ibunaga labolabo minu golo wahai howa tibabe
    bereleneya. Ani bereagola tigua ibunaga waneigini bu hearu haru piai halu Ohola
    ibuni ayu tibu ne gadele wiagome homelo dibu waheneya. Ani biyagola wali maru
    biru wiarume Oholanaga te hale howa lalu, Ibunime mana ko biyagonaga pani nedagoni
    ndobe, laga biya.
  mya-mya: သူ​တို့​သည်​သူ့​အား​အ​ဝတ်​အ​ချည်း​စည်း ဖြစ်​စေ​လျက် သူ​၏​သား​သ​မီး​များ​ကို​ဖမ်း
    ဆီး​ကြ​၏။ ထို​နောက်​သူ့​ကို​ဋ္ဌား​နှင့်​ခုတ်​သတ် ကြ​၏။ သူ​၏​ဖြစ်​ရပ်​ကို​နေ​ရာ​တ​ကာ​တွင်
    အ​မျိုး​သ​မီး​တို့​အ​တင်း​ပြော​ဆို​ကြ​၏။
  bod-N: མི་དེ་དག་གིས་མོའི་ཁོག་སྨད་རྗེན་པར་བཏོན་ནས། མོའི་བུ་དང་བུ་མོ་རྣམས་བཙོན་དུ་ཁྲིད་པ་དང་མོ་རལ་གྲིས་བསད་དེ།
    བུད་མེད་རྣམས་ཀྱི་ནང་དུ་མོ་ལ་མིང་ངན་ཐོགས་སོ། །གང་ལ་ཞེ་ན། དེ་དག་གིས་མོར་ཉེས་ཆད་བཅད་པས་སོ།
    །
  sna-sna: Vakamubvisa nguo akasara asina, ashama, vakatora vanakomana vake navanasikana
    ndokubva vamuuraya nomunondo. Akabva ava shumo pakati pavakadzi uye akarangwa.
  spa-BLM: Estos descubrieron su desnudez. Tomaron a sus hijos y a sus hijas, y la
    mataron a espada. Se convirtió en un sinónimo entre las mujeres, pues ejecutaron
    juicios contra ella.
  cac-cac: Axo ix aji, ix el b'eran ix yuj eb', ix ic'jiec' eb' yune' ix yuj eb',
    ix xicjicham ix yuj eb'. Icha chi' ix aj yac'anoch yaelal eb' d'a yib'an̈ ix.
    A tas ix utaj ix chi', te nivan ix aj sb'inaj d'a scal eb' ix ix.
  swh-ULB: Wakamfunua uchi wake. Wakawachukua wana wake na binti, na wakamuua kwa
    upanga, na akawa aibu kwa wanawake wengine, hivyo wakapitisha hukumu juu yake.
  bel-bel: Яны адкрылі галізну яе і дочак яе, а яе забілі мечам. І яна зрабілася ганьбаю
    сярод жанчын, калі ўчынілі над ёю сьмяротную кару.
  deu-ELBBK: Sie deckten ihre Blöße auf, nahmen ihre Söhne und ihre Töchter weg, und
    sie selbst töteten sie mit dem Schwert; und so wurde sie berüchtigt unter den
    Frauen, und man übte Gerichte an ihr.
  mbb-OT: Midlevasan dan sikandin, migkuwa zan is menge anak din, ne midhimetayan
    dan sikandin pinaaǥi te ispada. Tenged te nehitavù he kedsiluti kandin nehimu
    sikandin he ed-ituken te menge vahi.
  mal-2015: അവർ അവളുടെ നഗ്നത അനാവൃതമാക്കി, അവളുടെ പുത്രന്മാരെയും പുത്രിമാരെയും പിടിക്കയും
    അവളെ വാൾകൊണ്ടു കൊല്ലുകയും ചെയ്തു; അവർ അവളുടെമേൽ വിധി നടത്തിയതുകൊണ്ടു അവൾ സ്ത്രീകളുടെ
    ഇടയിൽ ഒരു നിന്ദാപാത്രമായിത്തീർന്നു.
  rmc-rmc: Čhide lake tele o gada a ačhiľa langi; ile lake le čhaven the le čhajen
    a murdarde la šabľaha. Avke pre late avľa o sudos a ačhiľa pre vistraha savore
    džuvľenge.
  pes-OPV: که ایشان عورت او را منکشف ساخته، پسران ودخترانش را گرفتند. و او را به شمشیر
    کشتند که در میان زنان عبرت گردید و بر وی داوری نمودند.
  ron-1924: Ей й-ау дескоперит голичуня, й-ау луат фиий ши фийчеле ши пе еа ау учис-о
    ку сабия, де и с-а дус вестя принтре фемей, дупэ жудекэциле фэкуте де ей асупра
    ей.
  ben-OBCV: তারা তাকে উলঙ্গ করে, তার ছেলেমেয়েদের কেড়ে নিয়ে তরোয়াল দিয়ে তাকে মেরে
    ফেলল। সে স্ত্রীলোকদের আলোচনার বিষয় হল, কারণ তাকে শাস্তি দেওয়া হয়েছিল।
  som-som: Kuwaasu cawradeedii bay soo bandhigeen, oo waxay qaateen wiilasheedii iyo
    gabdhaheedii, iyadiina seef bay ku dileen, oo magaceediina magac xun buu dumarka
    dhexdiisa ku noqday, waayo, xukummo baa lagu soo dejiyey.
  lat-VUC: 'Ipsi discooperuerunt ignominiam ejus, filios et filias ejus tulerunt,
    et ipsam occiderunt gladio: et factæ sunt famosæ mulieres, et judicia perpetraverunt
    in ea.'
  eng-ASVBT: 'These uncovered her nakedness; they took her sons and her daughters;
    and her they slew with the sword: and she became a byword among women; for they
    executed judgments upon her.'
  ita-1885: Essi hanno scoperte le sue vergogne, hanno presi i suoi figliuoli, e le
    sue figliuole, ed hanno uccisa lei con la spada; ed ella è stata famosa fra le
    donne, ed essi hanno eseguiti giudicii sopra lei.
  eng-LXXUP: 'They uncovered her shame: they took her sons and daughters, and slew
    her with the sword: and she became a byword among women; and they wrought vengeance
    in her for the sake of the daughters.'
  eng-ULB: They uncovered her nakedness, took her sons and daughters, killed her with
    the sword, and she became notorious among other women, so they executed judgment
    on her.
  spa-VBL: La desnudaron, se llevaron a sus hijos e hijas y la mataron a espada. Se
    hizo infame entre las mujeres, y la castigaron.
  fra-_FOB: Ils ont découvert sa nudité; ils ont enlevé ses fils et ses filles, et
    l'ont fait périr elle-même par l'épée. Elle est devenue fameuse parmi les femmes,
    après les jugements exercés sur elle.
  mal-mal: അവർ അവളുടെ നഗ്നത അനാവരണം ചെയ്തു; അവളുടെ പുത്രന്മാരെയും പുത്രിമാരെയും പിടിക്കുകയും
    അവളെ വാൾകൊണ്ട് കൊല്ലുകയും ചെയ്തു; അവർ അവളുടെമേൽ വിധി നടത്തിയതുകൊണ്ട് അവൾ സ്ത്രീകളുടെ
    ഇടയിൽ ഒരു നിന്ദാപാത്രമായിത്തീർന്നു.
  urd-GVR: Unhīṅ se Aholā kī adālat huī. Unhoṅ ne us ke kapṛe utār kar use barahnā
    kar diyā aur us ke beṭe-beṭiyoṅ ko us se chhīn liyā. Use ḳhud unhoṅ ne talwār
    se mār ḍālā. Yoṅ wuh dīgar auratoṅ ke lie ibratangez misāl ban gaī.
  suz-BL: मिनु मेकोपुकीमी मेको कली शिश्रा सेल्‍तेक्‍म। मिनु मेको आ तमी तौ आन कली ग्‍याइक्‍ताक्‍म।
    मिनु मेको कली तरवारम साइक्‍तेक्‍म। मेकोम सजाइ ताप्‍तु। मेको मीश मुर आन दातेम शुक्‍शी
    पाइक्‍चा पुंइसीब दुम्‍त।
  eng-NOY: These uncovered her nakedness; they took her sons and her daughters, and
    slew her with the sword; and she became famous among women, when they had executed
    judgment upon her.
  ita-1927: Essi scoprirono la sua nudità, presero i suoi figliuoli e le sue figliuole,
    e la uccisero con la spada. Ed ella diventò famosa fra le donne, e su di lei furono
    eseguiti dei giudizi.
  ckb-ckb: ئەوان ڕووتییەکەیان دەرخست، کوڕ و کچەکانیان برد و ئەویشیان بە شمشێر کوشت.
    جا بۆ ژنان بوو بە پەند، حوکمی بەسەردا درا و جێبەجێ کرا.
  eng-BBE: 'By these her shame was uncovered: they took her sons and daughters and
    put her to death with the sword: and she became a cause of wonder to women; for
    they gave her the punishment which was right.'
  kan-OKCV: ಅವರು ಅವಳ ಬೆತ್ತಲೆತನವನ್ನು ಬಯಲುಪಡಿಸಿದರು ಮತ್ತು ಅವಳ ಪುತ್ರರನ್ನೂ, ಅವಳ ಹೆಣ್ಣು
    ಮಕ್ಕಳನ್ನೂ ತೆಗೆದುಕೊಂಡು ಖಡ್ಗದಿಂದ ಕೊಂದುಹಾಕಿದರು. ನ್ಯಾಯತೀರ್ಪು ಮಾಡುವಾಗ ಹೆಂಗಸರಲ್ಲಿ ಅವಳಿಗೆ
    ಕೆಟ್ಟ ಹೆಸರು ಬಂದಿತು.
  tam-2017: அவர்கள் அவளை நிர்வாணமாக்கினார்கள்; அவளுடைய மகன்களையும் அவளுடைய மகள்களையும்
    சிறைபிடித்து, அவளையோ வாளினால் கொன்றுபோட்டார்கள்; அப்படியே அவளிடத்தில் தண்டனைகள்
    செய்யப்பட்டபடியால் பெண்களுக்குள் அவமதிக்கப்பட்டாள்.
  spa-RV-1909: 'Ellos descubrieron sus vergüenzas, tomaron sus hijos y sus hijas,
    y á ella mataron á cuchillo: y vino á ser de nombre entre las mujeres, pues en
    ella hicieron juicios.'
  ron-BTF: Aceștia i-au dezvelit goliciunea; au luat pe fiii ei și pe fiicele ei,
    iar pe ea au ucis-o cu sabia; și ea a devenit faimoasă printre femei; fiindcă
    au făcut judecată asupra ei.
  eng-WEBP: These uncovered her nakedness. They took her sons and her daughters, and
    they killed her with the sword. She became a byword among women; for they executed
    judgments on her.
  eng-FBV: They stripped her naked, took away her sons and daughters, and killed her
    with the sword. She became infamous among women, and they punished her.
  nld-1939: Die hebben haar schaamte ontbloot, haar zonen en dochters meegenomen,
    en haarzelf met het zwaard afgemaakt, zodat ze berucht werd bij de vrouwen. Zo
    voltrok men haar vonnis.
  nch-BL: Huan nopa Asiria ehuani quinxolohuijque israelitame, huan quincuilijque
    nochi ininconehua huan quinmictijque ica macheta. Huan sequinoc campa hueli ipan
    taltipacti quicajque ten panoc ica israelitame huan quimachilijque para elqui
    quej se tajtacolchijca sihuat cati quiseli nopa tatzacuiltili cati quinamiqui
    ica cati amo cuali quichijtoya.
  vie-1934: Chúng đã lột truồng nó, đã bắt lấy con trai con gái nó, và làm cho chính
    mình nó phải chết vì gươm. Nó đã trở nên một câu chuyện trong đám đàn bà; vì chúng
    nó đã làm thành sự phán xét trên nó.
  hin-CV: उन्होंने उसे नंगी कर दिया, उसके बेटे और बेटियों को ले लिया और उसे तलवार
    से मार डाला. वह स्त्रियों के बीच एक कहावत बन गई और उसे दंड दिया गया.
  spa-BES: 'Por ellos se descubrió su vergüenza; tomaron a sus hijos e hijas y la
    mataron a espada: y se convirtió en una causa de asombro para las mujeres; porque
    le dieron el castigo que era correcto.'
  tdx-tdx: Nampikorendahe’ iereo ty heña’e; tinava’ iareo o ana-dahi’eo naho o anak’
    ampela’eo vaho vinono’ iereo am-pibara; ninjare tolom-bolan-drakemba i zaka nafetsa’
    iareo ama’ey.
  tha-KJV: ผู้​เหล่านี้​เผยความเปลือยเปล่าของเธอ เขาจับบุตรชายหญิงของเธอ และฆ่าเธอเสียด้วยดาบ
    เธอจึงเป็นคำเยาะเย้ยท่ามกลางผู้หญิงทั้งหลาย ในเมื่อได้พิพากษาลงโทษเธอแล้ว
  por-BR-2018: Eles descobriram sua nudez, tomaram seus filhos e suas filhas, e a
    mataram à espada; e veio a ser famosa entre as mulheres, pois fizeram julgamentos
    contra ela.
  deu-ELO: Sie deckten ihre Blöße auf, nahmen ihre Söhne und ihre Töchter weg, und
    sie selbst töteten sie mit dem Schwerte; und so wurde sie berüchtigt unter den
    Weibern, und man übte Gerichte an ihr.
  eng-WYC-2018: They discovered the shame of her; they took away the sons and the
    daughters of her, and killed her with sword; and the women were made (in)famous,
    that is, made a scandal, and they did dooms in her. (They uncovered her shame,
    or her nakedness; they took away her sons and her daughters, and killed her with
    the sword; and she was made infamous, that is, was made a scandal, among women,
    and they brought in judgements against her.)
  epo-epo: Ili malkovris ŝian nudaĵon, prenis ŝiajn filojn kaj ŝiajn filinojn, kaj
    ŝin mem ili mortigis per glavo. Kaj ŝi ricevis malhonoran nomon inter la virinoj,
    kiam pri ŝi estis farita juĝo.
  uig-PIN: ular uning nomusini axkarilap, uning oƣul-ⱪizlirini elip ketip, uni ⱪiliqlap
    ɵltürüwǝtti; u ayallar arisida yaman ataⱪⱪa ⱪaldi; uning üstigǝ ⱨɵküm qiⱪirilip
    jazalandi.
