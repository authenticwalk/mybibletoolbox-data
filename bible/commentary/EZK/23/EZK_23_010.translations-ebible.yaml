    sumsen hoiah hum o; to tiah anih nuiah lokcaek o pongah, anih loe nongpatanawk
    thungah ahmin kamthang nongpata ah oh.
  cuk-cuk: Asiria-dulemar Ahola-e-abgangi dodosmalad. Ahola-ibe machimala, degi, bunamala
    susmalad. Geb Aholaʼdi es-suidgi oburgwismalad. Bela omegan, Ahola e-isgusadba-sabsur-odurdaklesadi,
    wisgusmalad.
  uig-CYR: улар униң номусини ашкарилап, униң оғул-қизлирини елип кетип, уни қиличлап
    өлтүрүвәтти; у аяллар арисида яман атаққа қалди; униң үстигә һөкүм чиқирилип җазаланди.
  tel-2017: వాళ్ళు దాని వస్త్రాలు తీసేసి నగ్నంగా చేశారు. దాని కొడుకులను, కూతుళ్ళను
    పట్టుకుని, దాన్ని కత్తితో చంపారు. ఆ విధంగా ఆమె ఇతర స్త్రీలకు అవమానంగా అయ్యింది.
    కాబట్టి ఇతర స్త్రీలు దాని మీద వాళ్ళ తీర్పు చెప్పారు.
  hat-BSA: Yo te dekouvri nidite li. Yo te pran fis ak fi li yo, men yo te touye li
    menm ak nepe. Konsa, li te vin yon pawòl avètisman pami fanm yo, e yo te egzekite
    jijman yo sou li.
  kos-kos: Elos sarukulla el koflufol. Elos sruokya tulik mukul ac tulik mutan natul,
    na elos unilya ke cutlass. Mutan in acn nukewa elos lesrikel ke ma sikyak nu sel
    inge.
  hbo-WLC: הֵמָּה֮ גִּלּ֣וּ עֶרְוָתָהּ֒ בָּנֶ֤יהָ וּבְנוֹתֶ֙יהָ֙ לָקָ֔חוּ וְאוֹתָ֖הּ
    בַּחֶ֣רֶב הָרָ֑גוּ וַתְּהִי־שֵׁם֙ לַנָּשִׁ֔ים וּשְׁפוּטִ֖ים עָ֥שׂוּ בָֽהּ׃ ס
  ibo-ibo: Ha gbara ya ọtọ, ha kpọọrọ ụmụ ya ndị ikom na ndị inyom, ma ya onwe ya
    ka ha were mma agha gbuo. Nʼụzọ dị otu a, ọ ghọrọ ihe akụkọ ilu nʼetiti ndị inyom
    niile, a takwara ya ahụhụ.
  ory-ory: ସେମାନେ ତାହାର ଉଲଙ୍ଗତା ଅନାବୃତ କଲେ; ତାହାର ପୁତ୍ର ଓ କନ୍ୟାଗଣକୁ ନେଲେ ଓ ତାହାଙ୍କୁ
    ସେମାନେ ଖଡ୍ଗରେ ବଧ କଲେ; ତହିଁରେ ସେ ସ୍ତ୍ରୀମାନଙ୍କ ମଧ୍ୟରେ ଉପହାସର ବିଷୟ ହେଲା; କାରଣ ଲୋକମାନେ
    ତାହା ଉପରେ ଦଣ୍ଡାଜ୍ଞା ସଫଳ କଲେ।
  chk-chk: Iwe, ir ra aselelai, ra turufi nöün kewe mwän me fefin, mürin ra niela
    ren ketilas. Iwe, fefin ra leaweni lon ar fos, lupwen a küna apwüng.
  rop-rop: Deibin deigimat im klos en meigim im jidan neigidwan, en deibin kilim im
    ded garram bigwan naif, en deibin deigidawei im bigininimob en meigim olabat jidan
    prisana. Ola wuman langa ebri kantri bin tokabat blanga det panishmen weya imbin
    abum.
  ukr-1871: Вони одкрили наготу її, забрали в неї сини й дочки її, та й саму закололи
    мечем. І зробилась вона позорищем між жіноцтвом, як довершили на нїй кару.
  deu-1951: Die deckten ihre Blöße auf. Sie nahmen ihre Söhne und Töchter und erschlugen
    sie mit dem Schwert, und sie bekam einen schlechten Ruf unter den Weibern, und
    sie vollstreckten an ihr das Gericht.
  eng-JPS: These uncovered her nakedness; they took her sons and her daughters, and
    her they slew with the sword; and she became a byword among women, for judgments
    were executed upon her.
  srp-1865: Oni otkriše golotinju njezinu, uzeše joj sinove i kæeri, a nju maèem ubiše;
    i ona izaðe na glas meðu ženama kad sudove izvršiše na njoj.
  lug-lug: Baamwambula, ne batwala batabani be ne bawala be, ye ne bamutta n’ekitala.
    Yafuuka ekivume mu bakazi ne bamuwa n’ekibonerezo.
  heb-heb: המה גלו ערותה בניה ובנותיה לקחו ואותה בחרב הרגו ותהי שם לנשים ושפוטים עשו
    בה׃
  ben-IRV: তারা তার উলঙ্গতা অনাবৃত করল, তার ছেলেমেয়েদেরকে হরণ করে তাকে তরোয়াল দিয়ে
    হত্যা করল; এই ভাবে স্ত্রীলোকদের মধ্যে তার অখ্যাতি হল, তাই লোকেরা তাকে বিচারসিদ্ধ
    শাস্তি দিল।
  pan-pan: ਉਹਨਾਂ ਨੇ ਉਹ ਨੂੰ ਬੇਪੜਦਾ ਕੀਤਾ ਅਤੇ ਉਸ ਦੇ ਧੀਆਂ ਪੁੱਤਰਾਂ ਨੂੰ ਖੋਹ ਲਿਆ ਅਤੇ ਉਹਨਾਂ
    ਨੇ ਉਹ ਨੂੰ ਤਲਵਾਰ ਨਾਲ ਵੱਢ ਦਿੱਤਾ, ਸੋ ਉਹ ਸਾਰੀਆਂ ਔਰਤਾਂ ਵਿੱਚ ਪ੍ਰਸਿੱਧ ਹੋ ਗਈ, ਕਿਉਂ ਜੋ
    ਉਹਨਾਂ ਉਹ ਦੇ ਉੱਤੇ ਸਜ਼ਾ ਲਿਆਈ।
  mya-JVB: သူတို့သည် အဝတ်ကို ချွတ် ကြ၏။ သူ ၏ သား သမီး တို့ကို သိမ်း သွား၍ ၊ သူ့ ကိုထား
    နှင့် ကွပ်မျက် ကြ ၏။ ထိုသို့အပြစ် စီရင်ခြင်းကို ခံရသောအားဖြင့်၊ မိန်းမ တကာတို့တွင်
    ကျော်စော သောမိန်းမဖြစ် လေ၏။
  hmo-hmo: Idia ese Ohola ena dabua ibounai idia kokia, iena natuna tau bona hahine
    idia dogoatao, bona unai murinai idia ese tuari kaia dekenai Ohola idia alaia
    mase. Hahine taudia ese ia idia kikilaia neganai idia gwau Oholo ia abia davana
    be maoro.
  urd-urd: उन्होंने उसको बरहना किया और उसके बेटों — बेटियों को छीन लिया और उसे तलवार
    से क़त्ल किया; इसलिए वह 'औरतों में अंगुश्त नुमा हुई क्यूँकि उन्होंने उसे 'अदालत
    से सज़ा दी।
  rus-SYN: Они открыли наготу ее, взяли сыновей ее и дочерей ее, а ее убили мечом.
    И она сделалась позором между женщинами, когда совершили над нею казнь.
  bqc-SIM: Aa tò wà aà puizi è, aa aà nɛgↄ̃ɛↄ ń aà nɛnↄɛↄ nàaa, ↄ̃ aa aà
    dɛ̀ ń fɛ̃ndao. Kɛ́ aa ĩadàwà màa, ↄ̃ à gↄ̃̀ yãa ũ nↄɛↄnɛ.
  tcz-CHONGTHU: Amahon amanu chu avon asutlhah peh un achate soh dingin apuimang un
    chuti chun amanu chu athat tauve. Amanun aki engbolna chengse athoh chai phat
    in amanu phatna chu gamsungah numei jouse het in ahung um tai.
  mar-mar: त्यांनी तिला नग्न केले. त्यांनी तिच्या मुला मुलींना नेऊन तलवारीने मारुन
    टाकले, ती स्त्रियांमध्ये निंदेचा विषय झाली, यामुळे तिचा न्याय निवाडा करण्यात आला.
  qub-qub: Nircorga Asiria runacunami jinayllatana cachaycusha. Wamrancunata warmita
    ollgutapis guechusha. Quiquintana wañuchisha sabliwan cuchuypa. Chaynöpami Samariapäga
    may-chaychöpis rimay caycaran.
  bqp-bqp: Mɑ bɑ win yɑ̃nu potirɑ bɑ nùn yɔ̃su tereru. Mɑ bɑ win bibu gurɑ bɑ kɑ doonɑ.
    Yen biru bɑ win tii go kɑ tɑkobi. U sɛɛyɑsiɑbu wɑ bi bu kuɑ seedɑ tɔn kurɔ be
    bɑ tien sɔ̃.
  hat-hat: Yo mete l' toutouni, yo pran pitit gason ak pitit fi li yo. Lèfini, yo
    touye l' anba kout nepe. Se te yon egzanp pou tout fanm. Yo te fè l' peye pou
    sa l' te fè a dapre lalwa.
  eng-BSB: They exposed her nakedness, seized her sons and daughters, and put her
    to the sword. Thus she became a byword among women, and they executed judgment
    against her.
  eng-WEBPB: These uncovered her nakedness. They took her sons and her daughters,
    and they killed her with the sword. She became a byword amongst women; for they
    executed judgements on her.
  kbq-kbq: Hagi ana vahe'mo'za Oholana mika'a kukena'a eri hatetre'za azeri agaze
    nehu'za, ne' mofavreramima'ane mofane'araminena zamavare'za nevu'za, agrira bainati
    kazinteti ahe fri'naze. Ana higeno a'nemo'za Ohola avufare'ma fore'ma hu'nea zankura
    huge antahige hu'naze.
  nhe-BL: Huan Asiria ehuani quinxolohuijque israelitame, huan quincuilijque nochi
    ininconehua huan quinmictijque ica machete. Huan sequinoc campa hueli ipan tlaltepactli
    quicajque tlen panoc ica israelitame huan quimachilijque para elqui queja se tlajtlacolchijca
    sihuatl tlen quiseli nopa tlatzacuiltili tlen quinamiqui ica tlen fiero quichijtoya.
  gub-BL: Ozo'ok hopoz izuwi wà. Upyhyk imemyr awa wà, imemyr kuzà wà no. A'e re uzuka
    a'e kuzà takihepuku pupe wà. Ywy nànàn kuzà uze'eg izuka awer rehe wà.
  eng-DRA: 'They discovered her disgrace, took away her sons and daughters, and slew
    her with the sword: and they became infamous women, and they executed judgments
    in her.'
