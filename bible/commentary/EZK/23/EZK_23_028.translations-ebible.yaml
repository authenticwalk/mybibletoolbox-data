verse: EZK.023.028
translations:
  mal-C: '“യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ പകയ്ക്കുന്നവരും നിനക്കു
    വെറുപ്പ് ഉണ്ടാക്കുന്നവരുമായവരുടെ കൈയിൽ ഞാൻ നിന്നെ ഏൽപ്പിക്കും.'
  deu-TKW: 'Denn so spricht der Herr Jahwe: Fürwahr, ich werde dich in die Gewalt
    derer überliefern, die du hassest, in die Gewalt derer, von denen sich deine Seele
    losgerissen hat.'
  lin-lin: 'Pamba te, tala liloba oyo Nkolo Yawe alobi : Nakomi pene ya kokaba yo
    na maboko ya bato oyo oyinaka, bato oyo osepelaka lisusu na bango te.'
  eng-LSV: 'For thus said Lord YHWH: Behold, I am giving you into a hand that you
    have hated, || Into a hand from which you were alienated.'
  eng-GNV: 'For thus saith the Lord God, Behold, I wil deliuer thee into the hand
    of them, whome thou hatest: euen into the hands of them from whome thine heart
    is departed.'
  eng-WEBSTER: 'For thus saith the Lord GOD; Behold, I will deliver thee into the
    hand of them whom thou hatest, into the hand of them from whom thy mind is alienated:'
  nhw-BL: '“Ya ni catli na niDios Catli Más Nijpiya Tlanahuatili niquinilhuía Jerusalén
    ehuani: Nimechtemactilis ininmaco nopa tlalme catli anquincualancaitaj huan catli
    amo anquinequij anquinitase.'
  swh-ONEN: '“Kwa hiyo hili ndilo Bwana Mwenyezi asemalo: Ninakaribia kukutia mikononi
    mwa wale unaowachukia, kwa wale uliojitenga nao kwa kuwachukia.'
  bba-bba: Nɛ, Yinni Gusunɔ nɑ nɛɛ, wee nɑ nun bɛri be ɑ tusɑn nɔmuɔ, bèn mi wunɛn
    bwɛ̃rɑ kun mɑɑ wɑ̃ɑ.
  eng-KJVCPB: 'For thus saith the Lord God; Behold, I will deliver thee into the hand
    of them whom thou hatest, into the hand of them from whom thy mind is alienated:'
  luo-luo: '“Nikech ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Achiegni
    chiwi e lwet joma ichayo, kendo e lwet jomane ilokori iweyo ka in-gi mirima.'
  meu-meu: 'Badina be Ḡaubada Iehova na ini e gwau tomamu: A itaia, lau ese o inai
    henidiamu taudia, mai hedadaraimu ida o rakatanidia taudia, imadia ai baina atomu;'
  npi-ULB: किनभने परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः 'हेर्, म तँलाई उनीहरूकै हातमा
    दिनेछु, जसलाई तँ घृणा गर्छेस्, उनीहरूकै हातमा जसबाट तँ टाढा भएकी थिइस् ।
  yor-yor: '“Nítorí báyìí ni Olúwa Olódùmarè wí: Èmi yóò fi ọ lé ọwọ́ àwọn tí ó kórìíra,
    lọ́wọ́ àwọn ẹni tí ọkàn rẹ ti ṣí kúrò.'
  pes-OPCB: زیرا من تو را در چنگ دشمنانت رها خواهم نمود، یعنی در چنگ همان کسانی که
    از ایشان بیزار و متنفر هستی.
  tgl-ULB: Ito ang sinasabi ng Panginoong Yahweh, 'Masdan ninyo! Ibibigay ko kayo
    sa kamay ng mga kinamumuhian ninyo, ibabalik sa kamay kung kanino kayo tumalikod!
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogome bi ogodagua laro.
    Agali í̠na handabe manga harirubi hame nale erembira mirirubi i̱na tinaga giha
    í̠ minu ya holebero.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည်​ကား``ငါ သည်​သင်​ရွံ​မုန်း​စက်​ဆုပ်​သူ​အ​မျိုး​သား​တို့
    ၏​လက်​သို့​သင့်​ကို​အပ်​နှံ​မည်။-
  bod-N: གང་ལ་ཞེ་ན། གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། ངས་ཁྱོད་ནི་ཁྱོད་རང་སྡང་བའི་མི་སྟེ་སེམས་སུ་ཁ་ཐག་ཇེ་རིང་དུ་སོང་བའི་ལག་ཏུ་གཏོད་པར་བྱ།
  sna-sna: '“Nokuti zvanzi naIshe Jehovha: Ndava kuzokuisa mumaoko avanhu vaunovenga,
    kuna avo vawakafuratira wasemburwa navo.'
  spa-BLM: '“Porque el Señor Yahvé dice: ‘He aquí que yo te entregaré en mano de aquellos
    a quienes odias, en mano de aquellos de quienes tu alma está enajenada.'
  cac-cac: 'Aton val juntzan̈ tic sval a in Jehová Yajal in tic: A in ol ach vac''och
    d''a yol sc''ab'' juntzan̈ nación tza chaqueli, aton juntzan̈ yajb''il uuj.'
  swh-ULB: Kwa kuwa Bwana Yahwe asema hivi, 'Tazama! Nitakutia katika mkono wa wale
    uwachukiao, kukurudisha kwenye mkono wa wale ambao uliokuwa umewarudisha.
  bel-bel: 'Бо так кажа Гасподзь Бог: вось, Я аддаю цябе ў рукі тым, якіх ты ўзьненавідзела,
    у рукі тым, ад якіх адвярнулася душа твая.'
  deu-ELBBK: 'Denn so spricht der Herr, HERR: Siehe, ich gebe dich in die Hand derer,
    die du hasst, in die Hand derer, von denen deine Seele sich losgerissen hat.'
  mbb-OT: Su iyan a, is Nengazen he MEGBEVAYÀ migkaǥi he ibeǥey ku sikew ziyà te menge
    etew he midumutan nu, he iyan sikan is midsuwayan nu hein nepezaan ke en kandan.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നിന്നെ നീ പകെക്കുന്നവരുടെ
    കയ്യിൽ, നിനക്കു വെറുപ്പു തോന്നുന്നവരുടെ കയ്യിൽ തന്നേ, ഏല്പിക്കും.'
  rmc-rmc: 'Bo kada phenel o RAJ, o Adonaj: Dikh, dav tut andro vasta olenge, kas
    našťi avri ačhes, olenge, ko tuke džungľile.'
  pes-OPV: 'زیرا خداوندیهوه چنین می‌گوید: اینک تو را به‌دست آنانی که از ایشان نفرت
    داری و به‌دست آنانی که جانت ازایشان متنفر است، تسلیم خواهم نمود.'
  ron-1924: 'Кэч аша ворбеште Домнул Думнезеу: ‘Ятэ, те дау ын мыниле ачелора пе каре
    ый урэшть, де каре ци с-а ынстрэинат инима.'
  ben-OBCV: “কেননা সার্বভৌম সদাপ্রভু এই কথা বলেন, তুমি যাদের ঘৃণা করো, যাদের প্রতি
    বিরক্ত হয়ে তুমি তাড়িয়ে দিয়েছ আমি তোমাকে তাদের হাতেই তুলে দেব।
  som-som: Waayo, Sayidka Rabbiga ahu wuxuu leeyahay, Bal eeg, waxaan kugu ridi doonaa
    gacantii kuwa aad neceb tahay, iyo gacantii kuwii ay nafsaddaadu ka go'day.
  lat-VUC: '[Quia hæc dicit Dominus Deus: Ecce ego tradam te in manus eorum quos odisti,
    in manus de quibus satiata est anima tua.'
  eng-ASVBT: 'For thus saith the Lord Jehovah: Behold, I will deliver thee into the
    hand of them whom thou hatest, into the hand of them from whom thy soul is alienated;'
  ita-1885: 'Perciocchè, così ha detto il Signore Iddio: Ecco, io ti do in man di
    coloro che tu odii: in man di coloro da'' quali l''animo tuo si è stolto.'
  eng-LXXUP: Wherefore thus saith the Lord God; Behold, I will deliver thee into the
    hands of those whom thou hatest, from whom thy soul is alienated.
  eng-ULB: For the Lord Yahweh says this, 'Behold! I will give you into the hand of
    the ones you hate, back into the hand of the ones from whom you had turned away.
  spa-VBL: '“Porque esto es lo que dice el Señor Dios: Créanme cuando les digo que
    los voy a entregar al pueblo que odian, al que rechazaron con asco.'
  fra-_FOB: 'Car ainsi a dit le Seigneur, l''Éternel: Voici, je te livre aux mains
    de ceux que tu hais, aux mains de ceux dont ton cœur s''est détaché.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ നിന്നെ നീ പകയ്ക്കുന്നവരുടെ
    കയ്യിൽ, നിനക്ക് വെറുപ്പു തോന്നുന്നവരുടെ കയ്യിൽ തന്നെ, ഏല്പിക്കും.'
  urd-GVR: Kyoṅki Rab Qādir-e-mutlaq farmātā hai ki maiṅ tujhe un ke hawāle karne
    ko hūṅ jo tujh se nafrat karte haiṅ, un ke hawāle jin se tū ne tang ā kar apnā
    muṅh pher liyā thā.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी “गो इ कली इ काइ मदाक्‍शो मुर आन गुइमी गेनुङ।
    गे ङोंइती मेको आन क्‍येङा रूशा, इ थुं लेश्‍शो बाक्‍ते।
  eng-NOY: 'For thus saith the Lord Jehovah: Behold, I will deliver thee into the
    hand of them whom thou hatest, into the hand of them from whom thou art alienated.'
  ita-1927: 'Poiché così parla il Signore, l’Eterno: Ecco, io ti do in mano di quelli
    che tu hai in odio, in mano di quelli, dai quali l’anima tua s’è alienata.'
  ckb-ckb: '«یەزدانی باڵادەست ئەمە دەفەرموێت: ئۆهۆلیڤا من خەریکم دەتدەمە دەست ئەوانەی
    ڕقت لێیان بووەوە، بە دەست ئەوانەی پشتت لێکردن،'
  eng-BBE: 'For this is what the Lord has said: See, I will give you up into the hands
    of those who are hated by you, into the hands of those from whom your soul is
    turned away in disgust:'
  kan-OKCV: “ಏಕೆಂದರೆ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ನೀನು ಹಗೆಮಾಡುವವರ ಕೈಯಲ್ಲಿಯೂ
    ಯಾರ ಕಡೆಯಿಂದ ನಿನ್ನ ಮನಸ್ಸು ಕುಂದಿಹೋಯಿತೋ ಅವರ ಕೈಯಲ್ಲಿಯೂ ನಿನ್ನನ್ನು ಒಪ್ಪಿಸುತ್ತೇನೆ.
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: இதோ, நீ பகைக்கிறவர்களின்
    கையிலும், உன்னுடைய மனம்விட்டுப் பிரிந்தவர்களின் கையிலும் நான் உன்னை ஒப்புக்கொடுப்பேன்.'
  spa-RV-1909: 'Porque así ha dicho el Señor Jehová: He aquí, yo te entrego en mano
    de aquellos que tú aborreciste, en mano de aquellos de los cuales se hartó tu
    deseo:'
  ron-BTF: 'Pentru că astfel spune DOMNUL Dumnezeu: Iată, te voi da în mâna celor
    pe care îi urăști, în mâna celor de care mintea ta s-a înstrăinat;'
  eng-WEBP: '“For the Lord GOD says: ‘Behold, I will deliver you into the hand of
    them whom you hate, into the hand of them from whom your soul is alienated.'
  eng-FBV: 'For this is what the Lord God says: Believe it when I say that I''m going
    to hand you over to the people you hate, the ones you rejected in disgust.'
  nld-1939: 'Want dit zegt Jahweh, de Heer: Zie, Ik geef u over in de macht van hen
    die ge haat, in de macht van hen, van wie ge afkerig zijt;'
  nch-BL: '“Ya ni cati na niDios Cati Más Nijpiya Tanahuatili niquinilhuía Jerusalén
    ehuani: Nimechtemactilis inimaco nopa talme cati anquincualancaitaj huan cati
    amo anquinequij anquinitase.'
  vie-1934: 'Vì Chúa Giê-hô-va phán như vầy: Nầy, ta sẽ phó mầy trong tay những kẻ
    mà mầy ghét, trong tay những kẻ mà lòng mầy đã chán.'
  hin-CV: 'क्योंकि परम प्रधान याहवेह का यह कहना है: “मैं तुम्हें उन लोगों के हाथ में
    सौंपने ही वाला हूं, जिनसे तुम घृणा करती हो, उनके हाथ, जिनसे घृणा के कारण तुम दूर
    हो गई थी.'
  spa-BES: 'Porque esto es lo que ha dicho el Señor: Mira, te entregaré en manos de
    aquellos que odiaste, en manos de aquellos de quienes tu alma se ha hastiado.'
  tdx-tdx: 'Fa hoe ty nafè’ Iehovà Talè: Inao! hase­seko am-pità’ o malaiñ’ azoo irehe,
    am-pitàñe mampangorìñe ty tro’o;'
  tha-KJV: เพราะองค์พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า ดู​เถิด เราจะมอบเจ้าไว้ในมือของผู้​ที่​เจ้​าเกลียดชัง
    ในมือของผู้​เหล่​านั้​นที​่​จิ​ตใจเจ้าเบื่อหน่าย
  por-BR-2018: 'Porque assim diz o Senhor DEUS: Eis que eu te entregarei nas mãos
    daqueles a quem tu odeias, nas mãos daqueles dos quais tua alma se desgostou;'
  deu-ELO: 'Denn so spricht der Herr, Jehova: Siehe, ich gebe dich in die Hand derer,
    die du hassest, in die Hand derer, von welchen deine Seele sich losgerissen hat.'
  eng-WYC-2018: For the Lord God saith these things, Lo! I shall give thee into the
    hands of them which thou hatest, into the hands of them of which thy soul was
    filled (with revulsion), (For the Lord God saith these things, Behold! I shall
    give thee into the hands of those whom thou hatest, into the hands (of those)
    for whom thy soul was filled with revulsion,)
  epo-epo: 'Ĉar tiele diras la Sinjoro, la Eternulo: Jen Mi transdonos vin en la manojn
    de tiuj, kiujn vi ekmalamis, en la manojn de tiuj, de kiuj via animo tediĝis.'
  uig-PIN: '— Qünki Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Mana, Mǝn seni ɵzüng nǝprǝtlǝngǝnlǝrning
    ⱪoliƣa, yǝni jening yirgǝngǝnlǝrning ⱪoliƣa tapxurimǝn;'
  beo-beo: Ouligisudafa Hina Gode da amane sia:sa, “Na da di, dunu fi amo di da bagadewane
    higasa, ilima iagamu.
  tpi-OTNT: “Mi God, Bikpela, mi tokim yu olsem, bai mi larim ol man yu no laikim
    na yu les long ol, i kam na mekim nogut long yu.
  hau-SA: “Gama ga abin da Ubangiji Mai Iko Duka yana cewa ina shirin miƙa ki ga waɗanda
    suke ƙinki, ga waɗanda kika ji ƙyamarsu kika rabu da su.
  uig-LAT: '— Chünki Reb Perwerdigar mundaq deydu: — Mana, Men séni özüng nepretlen’genlerning
    qoligha, yeni jéning yirgen’genlerning qoligha tapshurimen;'
  nde-nde: 'Ngoba nanku okutshiwo nguThixo Wobukhosi: Sekuseduze ukuba ngikunikele
    kulabo abakuzondayo, kulabo owasuka kubo unengekile.'
  ton-ton: 'He ʻoku pehē ʻe Sihova ko e ʻOtua; “Vakai te u tukuange koe ki he nima
    ʻonautolu ʻoku ke fehiʻa ki ai, ki he nima ʻonautolu kuo tafoki mei ai ho loto:'
  ces-1613: 'Nebo takto praví Panovník Hospodin: Aj, já dám tebe v ruku těch, kterýchž
    nenávidíš, v ruku těch, od nichž se odloučila duše tvá,'
  eng-WMB: '“For the Lord GOD says: ‘Behold, I will deliver you into the hand of them
    whom you hate, into the hand of them from whom your soul is alienated.'
  tam-TCV: “ஆண்டவராகிய யெகோவா கூறுவது இதுவே. நீ பகைக்கிறவர்களின் கையிலும், உன்னுடைய
    மனம் விட்டுப் பிரிந்தவர்களின் கையிலும் உன்னை நான் ஒப்புக்கொடுக்கப்போகிறேன்.
  ceb-ULB: Tungod kay mao kini ang gisulti ni Yahweh nga Ginoo, 'Tan-awa! Itugyan
    ko ikaw ngadto sa kamot sa imong gakasilagan, balik ngadto sa kamot sa usa nga
    imong gitalikdan.
  pol-UBG: 'Tak bowiem mówi Pan BÓG: Oto wydam cię w ręce tych, których nienawidzisz,
    w ręce tych, od których odwróciła się twoja dusza.'
  urd-GVU: کیونکہ رب قادرِ مطلق فرماتا ہے کہ مَیں تجھے اُن کے حوالے کرنے کو ہوں جو
    تجھ سے نفرت کرتے ہیں، اُن کے حوالے جن سے تُو نے تنگ آ کر اپنا منہ پھیر لیا تھا۔
  deu-1912: 'Denn so spricht der Herr HERR: Siehe, ich will dich überantworten, denen
    du feind geworden und deren du müde bist.'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಇಗೋ, ನೀನು ಯಾರನ್ನು ಹಗೆಮಾಡುತ್ತೀಯೋ, ನಿನ್ನ
    ಆಶೆಯು ಯಾರಿಂದ ಹಿಂದಿರುಗಿತೋ ಅವರ ಕೈಗೆ ನಿನ್ನನ್ನು ನಾನು ಒಪ್ಪಿಸಲು,
  yap-yap: 'Irera’ e n’en ni yog SOMOL ni Th’abi Tolang: “Bay gu pi’em nga pa’ e girdi’
    ndabum daken ma gab sonogor ngorad.'
  hlt-MCSB: Te dongah ka Boeipa Yahovah loh he ni a. thui. Kai loh nang te rhoek kut
    ah kan tloeng coeng ne. Te rhoek kut te na hmuhuet tih na hinglu loh amih te a
    moeng dae ta.
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳሢ ሂዚ ጋዓኔ፦ «ዒፂ ኔኤኒ ሻኣኪንታ ሜሌ ዴሮም ታ ኔና ዓኣሢ ዒንጋንዳኔ፤
  twi-ASANTE: '“Na sei na Otumfoɔ Awurade seɛ: Mede wo rebɛhyɛ wʼatamfoɔ nsa, wɔn
    a wɔn ho fonoo woɔ ma wogyaee wɔn no.'
  eng-WEBU: '“For the Lord GOD says: ‘Behold, I will deliver you into the hand of
    them whom you hate, into the hand of them from whom your soul is alienated.'
  wal-wal: “Ubbaa Haariya GODAI hagaadan yaagees; ‘Taani nena neeni ixxiyoogeetuyyo,
    neeni shenetada, etappe wora simmidoogeetuyyo aattada immana.
  spa-PDDPT: 'Porque ʼAdonay Yavé dice: En verdad te entrego en la mano de los que
    tú aborreciste, a quienes tu alma repugnó,'
  gun-gun: 'Mba''eta po rami Senhor Nhanderuete ijayvu: Aỹ ma xee romboaxa ''rã ndereayvuvei
    va''e kuery po py, ha''e kuery gui rejeguaru reve reja va''ekue.'
  ilo-ULB: Ta kastoy ti kuna ti Apo a ni Yahweh, 'Dumngegka! Iyawatkanto iti ima dagidiay
    a kagurguram, iti ima dagidiay a tinallikudam!
  kpg-kpg: 'Aanei nia mee Tagi go Yihowah e helekai: “Au gaa wanga goe gi digau ala
    e de hiihai ginai goe ge e buhi ai.'
  uig-ARA: 'ــ چۈنكى رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ مانا، مەن سېنى ئۆزۈڭ نەپرەتلەنگەنلەرنىڭ
    قولىغا، يەنى جېنىڭ يىرگەنگەنلەرنىڭ قولىغا تاپشۇرىمەن؛'
  sus-sus: '«I Marigi Alatala yi nan masenxi: ‹A gbe mu luxi n xa i sa i yaxuie sagoe,
    naxee nu raɲaaxu i ma a singe ra, i fa gbilen e fɔxɔ ra.'
  pon-2006: 'Ih met me KAUN-O, Wasa Lapalahpie, ketin mahsanih: “I pahn panguhkala
    rehn aramas akan me ke kailongki oh sautiki.'
  ksd-ksd: 'Tago ra Luluai God i biti dari: Ea, ina nur tar u ta ra lima i nina ba
    u milikuane diat, ta ra lima i nina ba ra balam i vaira ma diat;'
  grc-BRENT: Διότι τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ παραδίδωμί σε εἰς χεῖρας ὧν
    μισεῖς, ἀφʼ ὧν ἀπέστη ἡ ψυχή σου ἀπʼ αὐτῶν.
  ind-AYT: “Sebab, beginilah firman Tuhan ALLAH, ‘Ketahuilah, Aku akan menyerahkan
    kamu ke tangan orang-orang yang kamu benci, ke tangan orang-orang yang kepadanya
    kamu merasa muak.
  nya-nya: '“Ine Ambuye Yehova ndikuti: Ndikukupereka mʼmanja mwa amene amadana nawe,
    kwa iwo amene unawafulatira moyipidwa nawo.'
  hrv-hrv: 'Jer, ovako govori Jahve Gospod: ''Evo me! Predat ću te u ruke onima koji
    ti omrznuše, koji ti se duši ogadiše.'
  mps-mps: “Magi baso meni. Ena God Genuai Bidi, eno te tama po nagebolo obao, te
    nago godolo isąma hagela homu yali bidi dabe, te nageba dwai dene mabo sę yagasomainu
    eno tamadi tama sula tagalaibao.
  tpi-tpi: “Mi God, Bikpela, mi tokim yu olsem, bai mi larim ol man yu no laikim na
    yu les long ol, i kam na mekim nogut long yu.
  dan-1931: 'Thi så siger den Herre HERREN: Se, jeg giver dig i deres Hånd, som du
    hader og ledes ved;'
  vie-OVCB: 'Vì đây là điều Chúa Hằng Hữu Chí Cao phán: Chắc chắn Ta sẽ nạp ngươi
    cho quân thù, tức là những kẻ ngươi đã chán ghét.'
  guj-2017: 'કેમ કે પ્રભુ યહોવાહ કહે છે: ‘જો, જે લોકોને તું ધિક્કારે છે અને જેઓના
    પરથી તારું મન ઊઠી ગયું છે તેઓના હાથમાં હું તને સોંપી દઈશ.'
  pon-2006A: 'Ih met me KAUN-O, Wasa Lapalahpie, ketin mahsanih: “I pahn panguhkala
    rehn aramas akan me ke kailongki oh sautiki.'
  por-BRBSL: '“Pois o Senhor Javé diz: “Eis que eu te entregarei na mão daqueles a
    quem odeias, na mão daqueles de quem tua alma está alienada.'
  cth-cth: Bangkongtetpawiteh, Bawipa Jehovah ni, hettelah a dei khenhaw! na hmuhma
    poung e, na lungthin dawk hoi na hmuhma e naw kut dawk na man sak han.
  twi-twi: '“Na sɛɛ na Otumfo Awurade se: Mede wo rebɛhyɛ wʼatamfo nsa, wɔn a wɔn
    ho fonoo wo ma wugyaw wɔn no.'
  hlt-hlt: Te dongah ka Boeipa Yahovah loh he ni a thui. Kai loh nang te rhoek kut
    ah kan tloeng coeng ne. Te rhoek kut te na hmuhuet tih na hinglu loh amih te a
    moeng dae ta.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i nkɛ tú n yóó dɑ duɔ́ nhɑ í dɔ́ bɛ̀mbɛ ɑ pɛ̃̀
    mbɛ̀.
  msy-2020: Ikiavɨra Itir Godɨn Ekiam kamaghɨn mɨgei, “Nɨ gan! Kɨ nɨ isɨ gumazir nɨ
    ifongezir puvatɨzibar agharim datɨghtɨ, me izɨ pazɨ nɨ damigham.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, mɑɣɑ Tɑcɑɑ, mɑ yɔɣɔtǝɣǝnɑ sɩ mɑɑ tʋ-mɛɣɛ mpɑ ɩɩ cɑɑkɩ nɑ
    mǝ́ tɑɑ kpɑɑnɑ tɔ pɑ niŋ tɑɑ.
  azb-azb: 'Çünki Xudavənd Rəbb belə deyir: “Səni nifrət etdiyin adamlara, iyrəndiyin
    adamlara təslim edəcəyəm.'
  eng-DBY: 'For thus saith the Lord Jehovah: Behold, I will give thee over into the
    hand of them whom thou hatest, into the hand of them from whom thy soul is alienated.'
  hin-2017: 'क्योंकि प्रभु यहोवा तुझ से यह कहता है: देख, मैं तुझे उनके हाथ सौंपूँगा
    जिनसे तू बैर रखती है और जिनसे तेरा मन फिर गया है;'
  wol-KYG: 'Boroom bi Aji Sax ji kat dafa wax ne: Maa ngii di la teg ci loxol ñi nga
    bañ, loxol ñi la sàppi.'
  eng-YLT: 'For thus said the Lord Jehovah: Lo, I am giving thee into a hand that
    thou hast hated, Into a hand from which thou wast alienated.'
  eng-WYC-2017: For the Lord God saith these things, Lo! I shall give thee into the
    hands of them which thou hatest, into the hands of them of which thy soul was
    filled with revulsion,
  eng-WMBB: '“For the Lord GOD says: ‘Behold, I will deliver you into the hand of
    them whom you hate, into the hand of them from whom your soul is alienated.'
  urd-GVH: क्योंकि रब क़ादिरे-मुतलक़ फ़रमाता है कि मैं तुझे उनके हवाले करने को हूँ
    जो तुझसे नफ़रत करते हैं, उनके हवाले जिनसे तूने तंग आकर अपना मुँह फेर लिया था।
  rug-rug: 'Ura hiera gua si zama nia Arau Zihova sa Baṉara: Arau si nama pude vala
    nigo koa rini pu kana i goi, koa rini pu hakohako ni goi meke koromu liṉana la
    i.'
  gaz-gaz: '“Waaqayyo Gooftaan akkana jedhaatii: Ani warra ati jibbite, kanneen ati
    xireeffattee irraa garagalte sanatti dabarsee sin kenna.'
  fra-LSG: 'Car ainsi parle le Seigneur, l’Éternel: Voici, je te livre entre les mains
    de ceux que tu hais, Entre les mains de ceux dont ton cœur s’est détaché.'
  yal-yal: '“Amasɔtɔ Marigina Alatala ito nan falaxi, a naxa: Naxanye raɲaxu i ma,
    i masiga naxanye ra, n na i sama nɛn ne sagoni.'
  haw-1868: No ka mea, ke olelo nei Iehova ka Haku, penei; Aia hoi, e haawi aku au
    ia oe iloko o ka lima o ka poe au i hoowahawaha ai, a i ka lima o ka poe a kou
    naau i ku e ai.
  arb-NAV: هَا أَنَا أُسَلِّمُكِ إِلَى يَدِ الَّذِينَ كَرِهْتِهِمْ وَإِلَى أَيْدِي
    الَّذِينَ جَفَتْهُمْ نَفْسُكِ.
  ewe-ewe: “Elabena alea Aƒetɔ Yehowa gblɔe nye si, ‘Esusɔ vie matsɔ wò ade asi na
    ame siwo nèlé fui, ame siwo yome nètrɔ le kple dɔmedzoe.
  eng-LEE: For thus hath said the Lord Eternal, Behold, I will give thee up into the
    hand of those whom thou hatest, into the hand of those from whom thy soul hath
    torn itself away;
  asm-FB: কিয়নো প্ৰভু যিহোৱাই এই কথা কৈছে, ‘চোৱা! যিবোৰলৈ তোমাৰ মনত ঘিণ আছিল, তুমি
    হিংসা কৰাবোৰৰ হাতত, মই তোমাক সেইসকলৰ হাতত শোধাই দিম।
  sus-A: «عِ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ ‹عَ فبٍ مُ لُشِ ﭑ شَ عِ سَ عِ يَشُييٍ
    سَفٌي، نَشٍيٍ نُ رَحَاشُ عِ مَ عَ سِنفٍ رَ، عِ قَ فبِلٍن عٍ قْشْ رَ.
  fra-SBL: 'Car le Seigneur Yahvé dit : « Voici que je te livre entre les mains de
    ceux que tu hais, entre les mains de ceux dont ton âme est séparée.'
  hbo-hbo: כִּ֣י כֹ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הִנְנִי֙ נֹֽתְנָ֔ךְ בְּיַ֖ד אֲשֶׁ֣ר
    שָׂנֵ֑את בְּיַ֛ד אֲשֶׁר־נָקְעָ֥ה נַפְשֵׁ֖ךְ מֵהֶֽם׃
  kik-kik: '“Nĩgũkorwo Mwathani Jehova ekuuga ũũ: Ndĩ hakuhĩ gũkũneana kũrĩ acio ũthũire,
    ngũneane kũrĩ acio wamenire ũkĩmahutatĩra.'
  fra-NCL: 'Car ainsi parle le Seigneur Yahweh : Voici que je vais te livrer aux mains
    de ceux que tu hais, aux mains de ceux dont ton âme s’est dégoûtée.'
  cek-AK: Angraeng Sithaw mah, Khenah, nang hnuma kaminawk hoi na poekhaih palung
    amkhraisak kaminawk ban ah kang paek han,
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi weyob soged: “Be we-dule-isdar-dakedga,
    an be-urmakoed, be we-dule-ima-dakedga an be-ukoed.'
  uig-CYR: '— Чүнки Рәб Пәрвәрдигар мундақ дәйду: — Мана, Мән сени өзүң нәпрәтләнгәнләрниң
    қолиға, йәни җениң йиргәнгәнләрниң қолиға тапшуримән;'
  tel-2017: ప్రభువైన యెహోవా చెప్పేదేమంటే, చూడు! నువ్వు ద్వేషించిన వాళ్ళకూ, నీ మనస్సు
    దూరమైన వాళ్ళకూ నిన్ను అప్పగిస్తున్నాను.
  hat-BSA: '“Paske konsa pale Senyè BONDYE a: ‘Gade byen, Mwen va livre ou nan men
    a sila ke ou rayi yo, nan men a yo menm de sila ou te vin ekate yo.'
  kos-kos: 'Pa inge ma LEUM GOD Fulatlana El fahk: “Nga ac fah eiskomyang nu sin mwet
    su kom kwase ac kasrkusrak se.'
  hbo-WLC: כִּ֣י כֹ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הִנְנִי֙ נֹֽתְנָ֔ךְ בְּיַ֖ד אֲשֶׁ֣ר
    שָׂנֵ֑את בְּיַ֛ד אֲשֶׁר־נָקְעָ֥ה נַפְשֵׁ֖ךְ מֵהֶֽם׃
  ibo-ibo: '“Nʼihi na otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru:
    Lee, ana m aga iwere gị nyefee nʼaka ndị ahụ kpọrọ gị asị, bụ ndị ahụ ị wezugara
    onwe gị site nʼebe ha nọ nʼihi ịsọ oyi.'
  ory-ory: କାରଣ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଦେଖ, ଯେଉଁମାନଙ୍କୁ ତୁମ୍ଭେ ଘୃଣା କରୁଅଛ
    ଓ ଯେଉଁମାନଙ୍କଠାରୁ ତୁମ୍ଭର ପ୍ରାଣ ବିମୁଖ ହୋଇଅଛି, ସେମାନଙ୍କ ହସ୍ତରେ ଆମ୍ଭେ ତୁମ୍ଭକୁ ସମର୍ପଣ
    କରିବା;
  chk-chk: 'Pun iei aloi ngang Kot ewe Samol mi Lapalap: Üpwe atolongok lepöün chokewe
    ka kul seniir o oputeer.'
  rop-rop: “Wal mi na YAWEI det boswan God, en ai dalim yu ai garra gibit yu langa
    detlot pipul weya yu nomo laigim.
  ukr-1871: 'Так бо говорить Господь Бог: Ось, я подам тебе на поталу тим, що їх зненавидїла,
    в руки тим, що од них відвернулась душа твоя.'
  deu-1951: 'Denn also spricht Gott, der HERR: Siehe, ich will dich in die Hand derer
    geben, die du hassest, und in die Hand derer, von welchen deine Seele sich abgewandt
    hat.'
  eng-JPS: 'For thus saith the Lord GOD: Behold, I will deliver thee into the hand
    of them whom thou hatest, into the hand of them from whom thy soul is alienated;'
  srp-1865: 'Jer ovako veli Gospod Gospod: evo, ja æu te dati u ruke onima na koje
    mrziš, u ruke onima od kojih se odvratila duša tvoja.'
  lug-lug: “Bw’ati bw’ayogera Mukama Katonda nti, Nnaatera okukuwaayo eri abo abakukyawa
    n’eri abo be weetamwa.
  heb-heb: כי כה אמר אדני יהוה הנני נתנך ביד אשר שנאת ביד אשר נקעה נפשך מהם׃
  ben-IRV: কারণ প্রভু সদাপ্রভু এই কথা বলেন, ‘দেখ, তুমি যাদেরকে ঘৃণা করছ, যাদের প্রতি
    তোমার প্রাণে ঘৃণা হয়েছে, তাদের হাতে আমি তোমাকে দেব।
  pan-pan: ਕਿਉਂ ਜੋ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਵੇਖ, ਮੈਂ ਤੈਨੂੰ ਉਹਨਾਂ ਦੇ ਹੀ ਹੱਥ ਵਿੱਚ ਜਿਹਨਾਂ
    ਤੋਂ ਤੈਨੂੰ ਘਿਰਣਾ ਹੈ, ਹਾਂ, ਉਹਨਾਂ ਦੇ ਹੀ ਹੱਥਾਂ ਵਿੱਚ ਜਿਹਨਾਂ ਤੋਂ ਤੇਰੀ ਜਾਨ ਨੇ ਸੂਗ ਕੀਤੀ,
    ਦਿਆਂਗਾ।
  mya-JVB: တဖန် အရှင် ထာဝရဘုရား မိန့် တော်မူသည် ကား၊ သင်မုန်း သောသူ၊ သင် ရွံရှာ သောသူတို့
    လက် သို့ သင့် ကိုငါ အပ် သဖြင့် ၊
  hmo-hmo: 'Badina be Lohiabada Dirava ese inai bamona ia hereva noho, ia gwau: “Kamonai,
    lau ese oi idia badu henia noho taudia, oi negedia bona oi rakatanidia taudia,
    edia siahu henunai oi do lau atoa.'
  urd-urd: '''क्यूँकि ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि देख, मैं तुझे उनके हाथ में
    जिनसे तुझे नफ़रत है, हाँ, उन्हीं के हाथ में जिनसे तेरी जान बेज़ार है दे दूँगा।'
  rus-SYN: 'Ибо так говорит Господь Бог: вот, Я предаю тебя в руки тех, которых ты
    возненавидела, в руки тех, от которых отвратилась душа твоя.'
  bqc-SIM: Ma Dii Lua ma mɛ̀ má n na n zangudeↄnɛ ń ↄzĩɛ, gbɛ̃́ pↄ́ n nisĩna ye
    ń yã́i lↄopiↄ.
  tcz-CHONGTHU: Hiche jeh a chu thaneitah Pakaiyin hiche thuhi asei ahi. Keiman namelma
    ho khutna kapeh doh teitei ding ahi. Nabol nom louho nanot thap ho.
  mar-mar: यास्तव परमेश्वर देव असे म्हणतो, पाहा! ज्यांचा तू द्वेष करतेस मी तुला त्यांच्या
    हाती देईन, ज्यांच्यावरुन तुझे मन दूर झाले त्यांच्या हाती मी तुला देईन.
  qub-qub: 'Tayta Diosmi cayno nin: «Chiquishayqui melanäcushayqui nasyun runacunapa
    munayninmanmi cachaycushayquipaj.'
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ nɛɛ, wee nɑ nun bɛri be ɑ tusɑn nɔmuɔ, bèn mi wunɛn
    bwɛ̃rɑ kun mɑɑ wɑ̃ɑ.
  hat-hat: 'Men sa Seyè sèl Mèt la di ankò: -Mwen pral lage ou nan men moun ou pa
    vle wè yo, moun ki te ba ou degoutans yo.'
  eng-BSB: 'For this is what the Lord GOD says: ‘Surely I will deliver you into the
    hands of those you hate, from whom you turned away in disgust.'
  eng-WEBPB: '“For the Lord GOD says: ‘Behold, I will deliver you into the hand of
    them whom you hate, into the hand of them from whom your soul is alienated.'
  kbq-kbq: Na'ankure Ra Anumzana Miko'zama Kegava Hu'nea Ra Anumzamo'a amanagea hie.
    Kavresra hunezmantenka kago'ma ate'zmantenka kamefi'ma huzamina vahe'mokizmi zamazampi
    Nagra kavrente'za nehue.
  nhe-BL: '“Ya ni tlen na niDios Tlen Más Nijpiya Tlanahuatili niquinilhuía Jerusalén
    ehuani: Nimechtemactilis ininmaco nopa tlaltini tlen inquincocolíaj huan tlen
    ax inquinequij inquinitase.'
  gub-BL: Na'aw nezar Tuweharupi Wiko Ma'e ize'eg xe kury. — Oromono putar nerehe
    iakatuwawahy 'ym ma'e wapo pe ihe nehe. Nemuhuhuk kar har romo wanekon wà.
  eng-DRA: 'For thus saith the Lord God: Behold, I will deliver thee into the hands
    of them whom thou hatest, into their hands with whom thy soul hath been glutted.'
