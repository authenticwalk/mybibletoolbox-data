verse: EZK.023.004
translations:
  mal-C: അവരിൽ മൂത്തവൾക്ക് ഒഹൊലാ എന്നും ഇളയസഹോദരിക്ക് ഒഹൊലീബാ എന്നും പേരായിരുന്നു.
    അവർ എനിക്കുള്ളവരായിരുന്നു, അവർ പുത്രീപുത്രന്മാരെ പ്രസവിച്ചു. ഒഹൊലാ എന്നതു ശമര്യയും
    ഒഹൊലീബാ എന്നത് ജെറുശലേമും ആകുന്നു.
  deu-TKW: Ohola hieß die ältere und ihre Schwester Oholiba. Und sie wurden mein und
    gebaren Söhne und Töchter, und Ohola hieß nachmals Samaria und Oholiba Jerusalem.
  lin-lin: 'Oyo ya kulutu, kombo na ye ezalaki Ohola ; mpe oyo ya leki, kombo na ye
    ezalaki Oholiba : bazalaki basi na Ngai mpe babotaki bana mibali mpe bana basi.
    Ohola azali Samari mpe Oholiba azali Yelusalemi.'
  eng-LSV: And their names [are] Aholah the older, || And Aholibah her sister, ||
    And they are Mine, and bear sons and daughters. As for their names—Samaria [is]
    Aholah, || And Jerusalem [is] Aholibah.
  eng-GNV: 'And the names of them were Aholah the elder, and Aholibah her sister:
    and they were mine, and they bare sonnes and daughters: thus were their names.
    Samaria is Aholah, and Ierusalem Aholibah.'
  eng-WEBSTER: 'And the names of them were Aholah the elder, and Aholibah her sister:
    and they were mine, and they bore sons and daughters. Thus were their names; Samaria
    is Aholah, and Jerusalem Aholibah.'
  nhw-BL: Nopa ichpocatl catli achtihui tlacatqui itoca eliyaya Ahola huan yaya quinextilía
    Samaria. Huan nopa iicni itoca eliyaya Aholiba catli quinextía altepetl Jerusalén.
    Huan eltoc quen na niDIOS nimocuili ni ome para noaxca quen se tlacatl mocuilía
    isihua huan quinequi san ya ma quiicneli. Huan quena, inijuanti elque noaxcahua.
    Huan teipa elqui quen quintlacatiltijque oquichpilme huan sihuapilme catli elque
    noaxcahua.
  swh-ONEN: Mkubwa aliitwa Ohola na mdogo wake Oholiba. Walikuwa wangu nao wakazaa
    wavulana na msichana. Ohola ni Samaria, Oholiba ni Yerusalemu.
  bba-bba: Mɔɔn yĩsirɑ Oholɑ. Wɔnɔɡirɑ mɑɑ Oholibɑ. Oholɑ u sɑ̃ɑwɑ Sɑmɑri. Oholibɑ
    u mɑɑ sɑ̃ɑ Yerusɑlɛmu. Nɑ bu suɑ kurɔbu mɑ bɑ mɑn bii tɔn durɔbu kɑ tɔn kurɔbu
    mɑruɑ.
  eng-KJVCPB: 'And the names of them were Aholah the elder, and Aholibah her sister:
    and they were mine, and they bare sons and daughters. Thus were their names; Samaria
    is Aholah, and Jerusalem Aholibah.'
  luo-luo: Nyako maduongʼ ne nyinge Ohola, to nyamingi ne en Oholiba. Ne gin joga
    kendo neginywolo yawuowi gi nyiri. Ohola en Samaria to Oholiba en Jerusalem.
  meu-meu: 'Hane guna ladana na Ohola; ia tadina ladana na Oholiba. Lau ese na adavadia;
    bena idia ese natudia mamaruanedia bona hahinedia e havaradia. Ladadia anidia
    na iniheto: Ohola na Samaria, bona Oholiba na Ierusalem.'
  npi-ULB: तिनिहरूमा दिदीको नाउँ ओहोला र बहिनीको नाउँ ओहोलिबा थियो । तब तिनीहरू मेरा
    भए, र तिनीहरूले छोराछोरी जन्‍माए । तिनीहरूका नाउँको अर्थ यही होः ओहोलाको अर्थ
    सामरिया र ओहोलिबाको अर्थ यरूशलेम हो ।
  yor-yor: Èyí ẹ̀gbọ́n ń jẹ́ Ohola, àbúrò rẹ̀ sì ń jẹ́ Oholiba. Tèmi ni wọ́n, wọ́n
    sì bí àwọn ọmọkùnrin àti àwọn ọmọbìnrin. Ohola ni Samaria, Oholiba sì ni Jerusalẹmu.
  pes-OPCB: نام خواهر بزرگتر، اهوله، و نام خواهر کوچکتر اهولیبه بود. این دو خواهر،
    یکی سامره است و دیگری اورشلیم! من با آن دو ازدواج کردم و آنها برایم پسران و دختران
    زاییدند.
  tgl-ULB: 'Ang kanilang mga pangalan ay sina Ohola—ang nakatatandang kapatid na babae—at
    si Oholiba—ang kaniyang nakababatang kapatid na babae. Pagkatapos naging akin
    sila at nanganak ng mga anak na lalake at mga anak na babae. Ito ang ibig sabihin
    ng kanilang mga pangalan: Samaria ang kahulugan ng Ohola, at Jerusalem ang kahulugan
    ng Oholiba.'
  hui-hui: Wandari wahenedago ibu mini Ohola bereneyago ogoni ibu Isaraele dindiha
    tano timbuni Samaria ngago manda bialu leda. Ibu hagibunigo mini Oholiba berenego
    ogoni ibu Yuda dindiha tano dunini Yarusaleme ngago manda bialu leda. Ani bereagola
    kirabali i̱na dabu binigo ai libugua i̱naga waneigini hono wiya.
  mya-mya: အစ်​မ​ဖြစ်​သူ​သည်​အ​ဟော​လ၊ ညီ​မ​ကား အ​ဟော​လိ​ဗ​ဟု​နာ​မည်​တွင်​၏။ (အ​ဟော​လ
    သည်​ရှ​မာ​ရိ​မြို့​ကို​သ​ရုပ်​ဆောင်​၍​အ​ဟော လိ​ဗ​က​ယေ​ရု​ရှ​လင်​မြို့​ကို​သ​ရုပ်​ဆောင်​၏။)
    ငါ​သည်​သူ​တို့​နှစ်​ဦး​စ​လုံး​နှင့်​ထိမ်း​မြား မင်္ဂ​လာ​ပြု​၍​သူ​တို့​နှင့်​သား​သ​မီး​များ​ကို
    ရ​၏။-
  bod-N: དེ་གཉིས་ལས་གཅེན་མོའི་མིང་ལ་ཨོ་ཧོ་ལཱ་ཞེས་དང་། གཅུང་མོའི་མིང་ལ་ཨོ་ཧོ་ལི་བཱ་ཞེས་བྱ་སྟེ།
    དེ་གཉིས་ཀ་ངའི་ཆུང་མ་རུ་གྱུར་ནས་བུ་དང་བུ་མོ་སྐྱེས་པ་དང་། དེ་གཉིས་ཀྱི་མིང་བརྗོད་ན།
    ཨོ་ཧོ་ལཱ་ནི་སཱ་མར་ཡ་དང་། ཨོ་ཧོ་ལི་བཱ་ནི་ཡེ་རུ་སཱ་ལེམ་ཡིན་ནོ། །
  sna-sna: Zita romukoma rainzi Ohora, uye mununʼuna wake ainzi Ohoribha. Ivo vakanga
    vari vangu uye vakabereka vanakomana navanasikana. Ohora ndiye Samaria uye Ohoribha
    ndiye Jerusarema.
  spa-BLM: Sus nombres eran Oholah la mayor y Oholibah su hermana. Se hicieron mías,
    y dieron a luz hijos e hijas. En cuanto a sus nombres, Samaria es Oholah, y Jerusalén
    Oholibah.
  cac-cac: A ix b'ab'el, Ahola sb'i ix, aton Samaria sch'oxcot ix. Axo ix schab'il
    chi', Aholiba sb'i ix, aton Jerusalén sch'oxcot ix. A in ix vac'och eb' ix vetb'eyumoc,
    ix aj vuninal yed' visil yed' eb' ix.
  swh-ULB: 'Majina yao yalikuwa Ohola-dada mkubwa-na Oholiba-dada yake mdogo. Kisha
    wakawa wangu na kuzaa wana na binti. Majina yao yalikuwa yakimaanasha hivi: Ohola
    maana yake Samaria, na Oholiba maana yake Yerusalemu.'
  bel-bel: 'Імёны іх: вялікай - Агола, а сястры яе - Агаліва. І былі яны Мае, і нараджалі
    сыноў і дочак; і называліся - Агола Самарыяй, а Агаліна Ерусалімам.'
  deu-ELBBK: 'Und ihre Namen sind Ohola, die größere, und Oholiba, ihre Schwester.
    Und sie wurden mein und gebaren Söhne und Töchter; und was ihre Namen betrifft:
    Samaria ist Ohola, und Jerusalem ist Oholiba.'
  mbb-OT: Is ngazan te kakey si Ohola, ne is hazi iyan si Oholiba. Mid-esawa ku sikandan
    is dezuwa ne mid-anak key. Si Ohola iyan is Samaria, ne si Oholiba iyan is Jerusalem.
  mal-2015: അവരിൽ മൂത്തവൾക്കു ഒഹൊലാ എന്നും ഇളയവർക്കു ഒഹൊലീബാ എന്നും പേരായിരുന്നു;
    അവർ എനിക്കുള്ളവരായിരുന്നു പുത്രന്മാരെയും പുത്രിമാരെയും പ്രസവിച്ചു; അവരുടെ പേരോ
    ഒഹൊലാ എന്നതു ശമര്യയും ഒഹൊലീബാ എന്നതു യെരൂശലേമും ആകുന്നു.
  rmc-rmc: E phureder pes vičinelas Ohola a lakri terneder pheň pes vičinelas Oholiba.
    Ačhile mire romňija a paľis ločhile muršoren the čhajoren. Ohola hin e Samarija
    a e Oholiba o Jeruzalem.
  pes-OPV: و نامهای ایشان بزرگتر اهوله و خواهر او اهولیبه بود. وایشان از آن من بوده،
    پسران و دختران زاییدند. واما نامهای ایشان اهوله، سامره می‌باشد و اهولیبه، اورشلیم.
  ron-1924: Чя май маре се кема Охола ши сора ей, Охолиба. Ерау але Меле ши ау нэскут
    фий ши фийче. Охола есте Самария; Охолиба есте Иерусалимул.
  ben-OBCV: তাদের মধ্যে বড়টির নাম অহলা ও তার বোনের নাম ছিল অহলীবা। তারা আমার হল এবং
    ছেলেমেয়েদের জন্ম দিল। অহলা হল শমরিয়া এবং অহলীবা হল জেরুশালেম।
  som-som: Oo labadooda tan weyn waxaa la odhan jiray Aaholaah, oo walaasheed magaceeduna
    wuxuu ahaa Aaholiibaah, oo kuwaygay noqdeen, oo waxay dhaleen wiilal iyo gabdho.
    Haddaba magacyadoodu waa sidan, Aaholaah waa Samaariya, oo Aaholiibaahna waa Yeruusaalem.
  lat-VUC: 'Nomina autem earum, Oolla major, et Ooliba soror ejus minor: et habui
    eas, et pepererunt filios et filias. Porro earum nomina, Samaria Oolla, et Jerusalem
    Ooliba.'
  eng-ASVBT: 'And the names of them were Oholah the elder, and Oholibah her sister:
    and they became mine, and they bare sons and daughters. And as for their names,
    Samaria is Oholah, and Jerusalem Oholibah.'
  ita-1885: 'Or i nomi loro sono: Ohola, la maggiore; ed Oholiba, sua sorella; ma
    esse divennero mie, e mi partorirono figliuoli, e figliuole; ed i lor nomi sono:
    d''Ohola, Samaria; e d''Oholiba, Gerusalemme.'
  eng-LXXUP: 'And their names were Oholah the elder, and Oholibah her sister: and
    they were mine, and bore sons and daughters: and as for their names, Samaria was
    Oholah, and Jerusalem was Oholibah.'
  eng-ULB: 'Their names were Oholah—the older sister—and Oholibah—her younger sister.
    Then they became mine and bore sons and daughters. Their names mean this: Oholah
    means Samaria, and Oholibah means Jerusalem.'
  spa-VBL: La mayor se llamaba Ahola, y su hermana Aholiba. Me casé con ambas y tuvieron
    hijos e hijas. Ahola representa a Samaria, y Aholiba a Jerusalén.
  fra-_FOB: L'aînée se nommait Ohola et sa sœur Oholiba. Elles m'appartenaient, et
    enfantèrent des fils et des filles. Celle qui s'appelle Ohola, c'est Samarie,
    et Oholiba, c'est Jérusalem.
  mal-mal: അവരിൽ മൂത്തവൾക്ക് ഒഹൊലാ എന്നും ഇളയവൾക്ക് ഒഹൊലീബാ എന്നും പേരായിരുന്നു; അവർ
    എനിക്കുള്ളവരായിരുന്നു; പുത്രന്മാരെയും പുത്രിമാരെയും പ്രസവിച്ചു; അവരുടെ പേര് ഒഹൊലാ
    എന്നത് ശമര്യയും ഒഹൊലീബാ എന്നത് യെരൂശലേമും ആകുന്നു.
  urd-GVR: Baṛī kā nām Aholā aur chhoṭī kā nām Aholībā thā. Aholā Sāmariya aur Aholībā
    Yarūshalam hai. Maiṅ donoṅ kā mālik ban gayā, aur donoṅ ke beṭe-beṭiyāṅ paidā
    hue.
  suz-BL: मिनु दिदी आ नें ओहोला नु आ लोक्‍ब आ नें ओहोलीबा बाक्‍त। मेको निक्‍शी आं
    के दुम्‍शो बाक्‍ताक्‍स। मिनु मेको निक्‍शीमी तमी तौ थिम्‍ताक्‍स। मेको आस नें आ
    अर्थ मार बाक्‍त देंशा हना, ओहोला सामरीया नु ओहोलीबा यरूसलेम बाक्‍त।
  eng-NOY: Their names were Aholah, the elder, and Aholibah, her sister; and they
    became mine, and bore sons and daughters; as to their names, moreover, Aholah
    is Samaria, and Aholibah, Jerusalem.
  ita-1927: 'I loro nomi sono: quello della maggiore, Ohola; quella della sorella,
    Oholiba. Esse divennero mie, e mi partorirono figliuoli e figliuole; e questi
    sono i loro veri nomi: Ohola è Samaria, Oholiba è Gerusalemme.'
  ckb-ckb: گەورەکەیان ناوی ئۆهۆلا بوو و خوشکەکەشی ئۆهۆلیڤا. ئەوان هی من بوون و کوڕ
    و کچیان بوو، ناوەکانیشیان، ئۆهۆلا سامیرەیە و ئۆهۆلیڤا ئۆرشەلیمە.
  eng-BBE: 'Their names were Oholah, the older, and Oholibah, her sister: and they
    became mine, and gave birth to sons and daughters. As for their names, Samaria
    is Oholah, and Jerusalem, Oholibah.'
  kan-OKCV: ಅವರುಗಳ ಹೆಸರುಗಳೇನೆಂದರೆ ಒಹೊಲ ಎಂಬವಳು ದೊಡ್ಡವಳು. ಒಹೊಲೀಬ ಎಂಬವಳು ಚಿಕ್ಕವಳು. ಅವರು
    ನನ್ನವರಾಗಿದ್ದು ಪುತ್ರಪುತ್ರಿಯರನ್ನು ಹೆತ್ತರು; ಅವರ ಹೆಸರುಗಳಾದ ಒಹೊಲ ಎಂಬುದು ಸಮಾರ್ಯವು ಮತ್ತು
    ಒಹೊಲೀಬ ಎಂಬುದು ಯೆರೂಸಲೇಮು ಆಗಿದೆ.
  tam-2017: அவர்களில் மூத்தவளின் பெயர் அகோலாள், அவளுடைய தங்கையின் பெயர் அகோலிபாள்;
    அவர்கள் என்னுடையவர்களாகி, மகன்களையும் மகள்களையும் பெற்றார்கள்; இவைகளே அவர்களுடைய
    பெயர்கள்; அகோலாள் என்பதற்குச் சமாரியா என்றும், அகோலிபாள் என்பதற்கு எருசலேம் என்றும்
    பொருளாகும்.
  spa-RV-1909: Y llamábanse, la mayor, Aholah, y su hermana, Aholibah; las cuales
    fueron mías, y parieron hijos é hijas. Y llamáronse, Samaria, Aholah; y Jerusalem,
    Aholibah.
  ron-BTF: 'Și numele lor erau Ohola, cea mare și Oholiba sora ei; și ele erau ale
    mele și au născut fii și fiice. Astfel erau numele lor: Samaria este Ohola și
    Ierusalimuleste Oholiba.'
  eng-WEBP: Their names were Oholah the elder, and Oholibah her sister. They became
    mine, and they bore sons and daughters. As for their names, Samaria is Oholah,
    and Jerusalem Oholibah.
  eng-FBV: The older girl was called Oholah, and her sister Oholibah. I married them
    both and they had sons and daughters. Oholah represents Samaria, and Oholibah
    represents Jerusalem.
  nld-1939: De oudste heette Ohola, haar zuster Oholiba. Zij werden de mijnen, en
    schonken Mij zonen en dochters. Samaria werd Ohola, Jerusalem Oholiba genoemd.
  nch-BL: Nopa ichpocat cati achtohui tacatqui itoca eliyaya Ahola huan yaya quiixnextía
    Samaria. Huan nopa iicni itoca eliyaya Aholiba cati quiixnextía altepet Jerusalén.
    Huan eltoc quej na niDIOS nimocuili ni ome para noaxca quej se tacat mocuilía
    isihua huan quinequi san ya ma quiicneli. Huan quena, inijuanti elque noaxcahua.
    Huan teipa elqui quej quintacatiltijque oquichpilme huan sihuapilme cati elque
    noaxcahua.
  vie-1934: Đứa chị tên là Ô-hô-la, và đứa em tên là Ô-hô-li-ba. Chúng nó trở nên
    thuộc về ta, và đẻ con trai con gái. Ô-hô-la, tức là Sa-ma-ri; còn Ô-hô-li-ba,
    tức là Giê-ru-sa-lem.
  hin-CV: बड़ी बहन का नाम ओहोलाह, और छोटी का नाम ओहोलीबाह था. वे मेरी थी और उन्होंने
    बेटे-बेटियों को जन्म दिया. ओहोलाह शमरिया है, और ओहोलीबाह येरूशलेम है.
  spa-BES: Sus nombres eran Ahola, la mayor, y Aholiba, su hermana; las cuales eran
    mías, y dieron a luz hijos e hijas. En cuanto a sus nombres, Samaria es Ahola,
    y Jerusalén, Aholiba.
  tdx-tdx: 'Ty añara’ iareo: Oholà ty zoke’e naho Oholibà ty zai’e; tamako iereo,
    naho nisamak’ ana-dahy naho anak’ ampela. Ty añara’eo: I Somerone t’i Oholà vaho
    Ierosalaime t’i Oholibà.'
  tha-KJV: คนพี่ชื่อโอโฮลาห์และโอโฮลีบาห์เป็นชื่อน้องสาว ทั้งสองมาเป็นของเรา ทั้งสองเกิดบุตรชายหญิง
    เรื่องชื่อนั้น โอโฮลาห์คือสะมาเรีย และโอโฮลีบาห์คือเยรูซาเล็ม
  por-BR-2018: 'E seus nomes eram: Oolá, a maior, e Oolibá sua irmã; e elas foram
    minhas, e tiveram filhos e filhas. Estes eram seus nomes: Samaria é Oolá, e Jerusalém
    Oolibá.'
  deu-ELO: 'Und ihre Namen sind Ohola, die größere, und Oholiba, ihre Schwester. Und
    sie wurden mein und gebaren Söhne und Töchter; und was ihre Namen betrifft: Samaria
    ist Ohola, und Jerusalem ist Oholiba.'
  eng-WYC-2018: Forsooth the names of them be, Oholah, the more sister, and Oholibah,
    the less sister of her. And I had them, and they childed sons and daughters; certainly
    the names of them be Samaria Oholah, and Jerusalem Oholibah. (And their names
    be, Oholah, the elder sister, and Oholibah, her younger sister. And I had them,
    and they gave birth to sons and daughters; yea, their names be Samaria Oholah,
    and Jerusalem Oholibah.)
  epo-epo: 'Iliaj nomoj estas: la nomo de la pli aĝa, Ohola; kaj la nomo de ŝia fratino,
    Oholiba. Ili fariĝis Miaj edzinoj, kaj ili naskis filojn kaj filinojn. Ohola estas
    Samario, kaj Oholiba estas Jerusalem.'
  uig-PIN: Ularning isimliri bolsa, qongining Oⱨolaⱨ, kiqikining Oⱨolibaⱨ idi; ular
    Meningki idi; ular oƣul-ⱪizlarni tuƣⱪan. Samariyǝ bolsa Oⱨolaⱨ, Yerusalem Oⱨolibaⱨdur.
  beo-beo: Magobo ea dio da Ouhoula (ea fedege da Samelia soge) amola eya ea dio da
    Ouhouliba (ea fedege da Yelusaleme). Na da ele galu lale, mano lalelegei.
  tpi-OTNT: Nem bilong namba wan susa em Ohola, na em i makim Samaria, em biktaun
    bilong kantri Israel. Na nem bilong namba 2 susa, em Oholiba, na em i makim Jerusalem,
    em biktaun bilong kantri Juda. “Orait mi maritim tupela, na tupela i karim ol
    pikinini bilong mi.
  hau-SA: Sunan babbar Ohola, ƙanuwarta kuwa Oholiba. Sun zama nawa suka kuma haifi
    ’ya’ya maza da mata. Ohola ita ce Samariya, Oholiba kuwa ita ce Urushalima.
  uig-LAT: Ularning isimliri bolsa, chongining Oholah, kichikining Oholibah idi; ular
    Méningki idi; ular oghul-qizlarni tughqan. Samariye bolsa Oholah, Yérusalém Oholibahdur.
  nde-nde: Omdala wayethiwa ngu-Ohola, umnawakhe engu-Oholibha. Babengabami njalo
    bazala amadodana lamadodakazi. U-Ohola yiSamariya, u-Oholibha kuyiJerusalema.
  ton-ton: 'Pea ko hona hingoa ko ʻAhola ko e taʻokete, pea mo ʻAholipa ko e tehina:
    pea naʻe ʻaʻaku ʻakinaua, pea naʻa na fanauʻi ʻae fānau tangata mo e fānau fefine.
    Pea ko hono ʻuhinga ʻo hona hingoa, ko ʻAhola ko Samēlia ia, pea ko ʻAholipa ko
    Selūsalema ia.'
  ces-1613: 'Jména pak jejich: větší Ahola, sestry pak její Aholiba. Tyť jsou byly
    mé, a rozplodily syny a dcery. Jména, pravím, jejich jsou: Samaří Ahola, Jeruzaléma
    pak Aholiba.'
  eng-WMB: Their names were Oholah the elder, and Oholibah her sister. They became
    mine, and they bore sons and daughters. As for their names, Samaria is Oholah,
    and Jerusalem Oholibah.
  tam-TCV: மூத்தவள் பெயர் ஒகோலாள். அவள் தங்கையின் பெயர் ஒகோலிபாள். அவர்கள் என் மனைவிகள்,
    அவர்கள் எனக்கு மகன்களையும் மகள்களையும் பெற்றார்கள். ஒகோலாள் என்பது சமாரியா. ஒகோலிபாள்
    என்பது எருசலேம்.
  ceb-ULB: 'Ang ilang ngalan mao si Ohola—ang magulang—ug si Oholiba—ang manghod.
    Unya naasawa ko sila ug nanganak ug mga lalaki ug mga babaye. Mao kini ang pasabot
    sa ilang ngalan: Si Ohola nagpaila sa Samaria, ug si Oholiba nagpaila sa Jerusalem.'
  pol-UBG: 'A ich imiona: starsza Ohola, a jej siostra – Oholiba. One były moje i
    urodziły synów i córki. Ich imiona: Samaria to Ohola, a Jerozolima to Oholiba.'
  urd-GVU: بڑی کا نام اہولہ اور چھوٹی کا نام اہولیبہ تھا۔ اہولہ سامریہ اور اہولیبہ
    یروشلم ہے۔ مَیں دونوں کا مالک بن گیا، اور دونوں کے بیٹے بیٹیاں پیدا ہوئے۔
  deu-1912: Die große heißt Ohola und ihre Schwester Oholiba. Und ich nahm sie zur
    Ehe, und sie gebaren mir Söhne und Töchter. Und Ohola heißt Samaria und Oholiba
    Jerusalem.
  kan-2017: 'ಅವರ ಹೆಸರುಗಳೇನೆಂದರೆ: ಹಿರಿಯವಳ ಹೆಸರು ಒಹೊಲ ಮತ್ತು ಕಿರಿಯವಳ ಹೆಸರು ಒಹೊಲೀಬ. ಅವರು
    ನನ್ನವರಾಗಿ ಗಂಡು ಮತ್ತು ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನು ಹೆತ್ತರು. ಒಹೊಲ ಸಮಾರ್ಯವನ್ನೂ, ಒಹೊಲೀಬ ಯೆರೂಸಲೇಮನ್ನೂ
    ಸೂಚಿಸತಕ್ಕ ಹೆಸರುಗಳಾಗಿವೆ.'
  yap-yap: Bin ilal rorow e Oholah fithingan (Ni be yip fan yu Samaria), ma bin bitir
    rorow e Oholibah fithingan (Ni be yip fan yu Jerusalem). Gu le’engiy row ni yow
    l’agruw, nge yib fakmad.
  hlt-MCSB: A ming ah a ham te Oholah tih a mana te Oholibah ni. Ka taengah a om rhoi
    hatah canu capa a sak rhoi tih a ming ah Samaria Oholah neh Jerusalem Oholibah
    la om.
  mdy-ETH: ዔያቶይዳፓ ቶይዴላ ዖሆላ ጌይንታኔ፥ ዒዛ ሳማሪያኬ፤ ጌኤዴላ ዖሆሊባ ጌይንታኔ፥ ዬና ዬሩሳላሜኬ፤ ታኣኒ ዬንሢ ላምዖንሢ
    ዔኬም ታኣም ዔያታ ናይ ሾዔኔ።
  twi-ASANTE: Ɔpanin no din de Ohola ɛnna ne nuabaa no nso din de Oholiba. Na wɔyɛ
    me yerenom na wɔwowoo mmammarima ne mmammaa. Ohola ne Samaria ɛnna Oholiba nso
    ne Yerusalem.
  eng-WEBU: Their names were Oholah the elder, and Oholibah her sister. They became
    mine, and they bore sons and daughters. As for their names, Samaria is Oholah,
    and Jerusalem Oholibah.
  wal-wal: Etappe bairee sunttai Ohoolo; qassi i michchee kaalee sunttai Ohoolibo.
    Eta naa77aakka taani machchin, taayyo attumanne macca naata yelidosona. Ohoola
    Samaariyo; Ohooliba qassi Yerusalaamo.
  spa-PDDPT: Ahola se llamaba la mayor y Aholiba era su hermana. Después fueron mías,
    y dieron a luz hijos e hijas. En cuanto a sus nombres, Samaria es Ahola y Jerusalén
    Aholiba.
  gun-gun: Tyke ma Oolá hery va'e, ha'e rã ikypy'y ma Oolibá. Ha'e va'e kuery ma xemba'e
    ae, ha'e ikuai avi ipi'a ha'e imemby kuery. Ha'e gui hery reikuaa porãve aguã
    Oolá ma Samaria, ha'e rã Oolibá ma Jerusalém.
  ilo-ULB: 'Ti naganda ket Ohola—ti inauna—ken Oholiba—ti inaudi a kabsatna. Kalpasanna,
    nagbalinda a kukuak ken nangipasngayda kadagiti annak a lallaki ken babbai. Kastoy
    ti kaipapanan dagiti naganda: Ti kaipapanan ti Ohola ket Samaria, ken ti kaipapanan
    ti Oholiba ket Jerusalem.'
  kpg-kpg: Tangada madua e hagaingoo bolo Oholah (mee e pono Samaria) gei tangada
    dulii e hagaingoo bolo Oholibah (mee e pono Jerusalem). Au gu hai lodo gi meemaa
    dogolua, guu hai nau dama mai gi di Au.
  uig-ARA: ئۇلارنىڭ ئىسىملىرى بولسا، چوڭىنىڭ ئوھولاھ، كىچىكىنىڭ ئوھولىباھ ئىدى؛ ئۇلار
    مېنىڭكى ئىدى؛ ئۇلار ئوغۇل-قىزلارنى تۇغقان. سامارىيە بولسا ئوھولاھ، يېرۇسالېم ئوھولىباھدۇر.
  sus-sus: Ginɛ naxan fori, a nu xili Ohola, a xunya xili Oholiba. E nu na n ma ɲama
    nan ya ma, e fa die bari. Ohola misaalixi Samari nan na, Oholiba misaalixi Darisalamu
    nan na.»
  pon-2006: Me laudo adaneki Oh-olah (iei ih me Sameria), oh me tikitiko adaneki Oh-olipah
    (iei ih me Serusalem). I ahpw pwoudikihda ira koaros, oh ira wiahiong ie seri
    kei.
  ksd-ksd: Ma a iang i dir, a luaina Ola, ma ra muruna Oliba; ma iau ga ben dir, ma
    dir ga kava ra umana bul tutana ma ra umana bul vavina. Ma ure ra iang i dir,
    Ola nam ba Samaria, ma Oliba nam ba Ierusalem.
  grc-BRENT: Καὶ τὰ ὀνόματα αὐτῶν ἦν Ὀολὰ ἡ πρεσβυτέρα, καὶ Ὀολιβὰ ἡ ἀδελφὴ αὐτῆς·
    καὶ ἐγένοντό μοι, καὶ ἔτεκον υἱοὺς καὶ θυγατέρας, καὶ τὰ ὀνόματα αὐτῶν, Σαμάρεια
    ἦν Ὀολὰ, καὶ Ἱερουσαλὴμ ἦν Ὀολιβά.
  ind-AYT: Nama yang sulung adalah Ohola dan adik perempuannya adalah Oholiba. Mereka
    adalah milik-Ku, dan mereka melahirkan anak-anak laki-laki dan anak-anak perempuan.
    Adapun nama-nama mereka, Ohola adalah Samaria, dan Oholiba adalah Yerusalem.”
  nya-nya: Wamkulu dzina lake anali Ohola, ndipo mngʼono wakeyo anali Oholiba. Ine
    ndinawakwatira ndipo anabereka ana aamuna ndi ana aakazi. Ohola ndiye Samariya,
    ndipo Yerusalemu ndiye Oholiba.
  hrv-hrv: 'Starijoj bijaše ime Ohola, a sestri joj Oholiba. Obje moje postadoše i
    rodiše mi sinove i kćeri. Evo im imenÄa: Samarija je Ohola, Jeruzalem Oholiba.'
  mps-mps: Te gomunai wegi nogi Ohola, te Samariade po kisilama wali, te Israel tǫ
    not badu kantrigo genuai taun da. Te tomo wegi nogi da, Oholiba, te Jerusalemde
    po kisilama walio, te Juda tǫ kantride saut badu elalubo genuai taun dao,” wali.
    “Tialima, eno te wegi si sali, te augwali sigo eno wai dabe ame nanio.
  tpi-tpi: Nem bilong namba wan susa em Ohola, na em i makim Samaria, em biktaun bilong
    kantri Israel. Na nem bilong namba 2 susa, em Oholiba, na em i makim Jerusalem,
    em biktaun bilong kantri Juda. “Orait mi maritim tupela, na tupela i karim ol
    pikinini bilong mi.
  dan-1931: Den ældste hed Ohola, hendes Søster Oholiba. Og de blev mine og fødte
    Sønner og Døtre. Ohola er Samaria, Oholiba Jerusalem.
  vie-OVCB: Người chị tên là Ô-hô-la, và người em tên là Ô-hô-li-ba. Ta cưới chúng,
    và chúng sinh cho Ta con trai và con gái. Ta đang nói về Sa-ma-ri và Giê-ru-sa-lem,
    Ô-hô-la là Sa-ma-ri và Ô-hô-li-ba là Giê-ru-sa-lem.
  guj-2017: 'તેઓમાંની મોટી બહેનનું નામ ઓહોલાહ હતું અને નાની બહેનનું નામ ઓહોલીબાહ હતું.
    તેઓ બન્ને મારી થઈ અને તેઓને દીકરાઓ તથા દીકરીઓ થયાં. તેઓનાં નામોના અર્થ આ છે: ઓહોલાહનો
    અર્થ સમરુન અને ઓહોલીબાહનો અર્થ યરુશાલેમ છે.'
  pon-2006A: Me laudo adaneki Oh-olah (iei ih me Sameria), oh me tikitiko adaneki
    Oh-olipah (iei ih me Serusalem). I ahpw pwoudikihda ira koaros, oh ira wiahiong
    ie seri kei.
  por-BRBSL: Seus nomes eram Oholah, a mais velha, e Oholibah, sua irmã. Eles se tornaram
    meus, e tiveram filhos e filhas. Quanto a seus nomes, Samaria é Oholah, e Jerusalém
    Oholibah.
  cth-cth: Kacuehnawn e min teh Oholah, a nawngha teh Oholibah doeh. Kaie lah ao awh
    teh napui tongpa hah a khe awh. A min lah Oholah teh Samaria tami doeh, Oholibah
    teh Jerusalem doeh.
  twi-twi: Ɔpanyin no din de Ohola na ne nuabea no nso din de Oholiba. Na wɔyɛ me
    yerenom na wɔwowoo mmabarima ne mmabea. Ohola ne Samaria na Oholiba nso ne Yerusalem.
  hlt-hlt: A ming ah a ham te Oholah tih a mana te Oholibah ni. Ka taengah a om rhoi
    hatah canu capa a sak rhoi tih a ming ah Samaria Oholah neh Jerusalem Oholibah
    la om.
  tbz-SIM: Oketiwè yètìrì tu Oodɑɑ, kòo nɑntɛ̀ kpɛri tú Oodibɑɑ, kɛ̀ m bɛ̀ tiekɛ,
    kɛ̀ bɛ̀ m pɛitɛ́nɛ̀ ibí initidɑɑì nɛ̀ initipòì. Oodɑɑ bɛnkú Sɑmmɑrii nwe, kòo
    nɑntɛ̀ Oodibɑɑ bɛnkú Sedisɑdɛmmu.
  msy-2020: Avenemebam, an ziam Ohola, a Samarian nguibar ekiamɨn ababanim gami. Ezɨ
    an afumimɨn ziam Oholiba, a Jerusalemɨn nguibar ekiamɨn ababanim gami. Kɨ uaghara
    aningɨn iti, ezɨ aning nan boriba bati.
  dop-dop: Pɑ yɑɑkɑɣɑ kɔɣɔ sɩ, Oholɑ, ɩlɛɣɛlɛ Sɑmɑlii tɛtʋ. Neu sɩ Oholipɑ, ɩlɛɣɛlɛ
    Yosɑlɛm. Mɑ́ tǝnnɑ-wɛ, nɑ pɑ́ lʋlɩ-m ɑpɑlʋpiyɑ nɑ ɑlʋpiyɑ.
  azb-azb: Bu qadınlardan böyüyünün adı Ohola, bacısınınkı isə Oholiva idi. Onlar
    Mənimki oldu, oğullar və qızlar doğdu. Ohola Samariyaya, Oholiva Yerusəlimə verilən
    addır.
  eng-DBY: 'And their names were Oholah the elder, and Oholibah her sister; and they
    were mine, and they bore sons and daughters. As for their names: Samaria is Oholah,
    and Jerusalem Oholibah.'
  hin-2017: उन लड़कियों में से बड़ी का नाम ओहोला और उसकी बहन का नाम ओहोलीबा था। वे
    मेरी हो गई, और उनके पुत्र पुत्रियाँ उत्पन्न हुईं। उनके नामों में से ओहोला तो सामरिया,
    और ओहोलीबा यरूशलेम है।
  wol-KYG: Ku mag kaa doon Owola, rakk ja di Owoliba. Ñu di samay soxna, jural may
    doom, góor ak jigéen. Owola mooy Samari, Owoliba di Yerusalem.
  eng-YLT: And their names [are] Aholah the elder, And Aholibah her sister, And they
    are Mine, and bear sons and daughters. As to their names — Samaria [is] Aholah,
    And Jerusalem [is] Aholibah.
  eng-WYC-2017: Forsooth the names of them be, Oholah, the more sister, and Oholibah,
    the less sister of her. And I had them, and they childed sons and daughters; certainly
    the names of them be Samaria Oholah, and Jerusalem Oholibah.
  eng-WMBB: Their names were Oholah the elder, and Oholibah her sister. They became
    mine, and they bore sons and daughters. As for their names, Samaria is Oholah,
    and Jerusalem Oholibah.
  urd-GVH: बड़ी का नाम अहोला और छोटी का नाम अहोलीबा था। अहोला सामरिया और अहोलीबा यरूशलम
    है। मैं दोनों का मालिक बन गया, और दोनों के बेटे-बेटियाँ पैदा हुए।
  rug-rug: Sa kenuna si e Ohola pozana, meke sa tasina vineki si e Oholiba pozana.
    Na Taqaraudi sari karua meke podo koreo na vineki sari karua. Ohola si na popoa
    Sameria meke se Oholiba si na popoa Zerusalema.
  gaz-gaz: Ishee hangafni Oholaa, obboleettiin ishee immoo Oholaa jedhamte. Isaanis
    kan koo turan; ilmaanii fi intallanis daʼan. Aholaan Samaariyaa dha; Oholiibaan
    immoo Yerusaalemii dha.
  fra-LSG: L’aînée s’appelait Ohola, Et sa sœur Oholiba; Elles étaient à moi, Et elles
    ont enfanté des fils et des filles. Ohola, c’est Samarie; Oholiba, c’est Jérusalem.
  yal-yal: Forimaan yi xili Ohola, xurimaan yi xili Oholiba. E yi findi n gbeene ra,
    e dii xɛmɛne nun dii tɛmɛne bari. Misaali ito yi, Ohola luxi nɛn alo Samari taana
    Oholiba yi lu alo Yerusalɛn taana.”
  haw-1868: A o ko laua mau inoa, o Ahola ke kaikuaana, a o Aholiba kona kaikaina;
    a na'u no laua, a ua hanau laua i na keikikaue a me na kaikamahine. Pela hoi ko
    laua mau inoa, o Ahola, o Samaria ia, a o Aholiba, o Ierusalema ia.
  arb-NAV: اسْمُ الْكُبْرَى أُهُولَةُ وَاسْمُ أُخْتِهَا أُهُولِيبَةُ، وَكَانَتَا لِي
    وَأَنَجْبَتَا أَبْنَاءَ وَبَنَاتٍ، أَمَّا السَّامِرَةُ فَهِيَ أُهُولَةُ، وَأُورُشَلِيمُ
    هِيَ أُهُولِيبَةُ.
  ewe-ewe: Tsitsitɔ ŋkɔe nye Ohola, eye nɔvia tɔe nye Oholiba. Wonye tɔnyewo, eye
    wodzi viŋutsuwo kple vinyɔnuwo nam. Oholae nye Samaria, eye Oholiba nye Yerusalem.
  eng-LEE: 'And their names were Aholah the elder, and Aholibah her sister; but they
    became mine, and they bore sons and daughters: and their names are, Samaria is
    Aholah, and Jerusalem, Aholibah.'
  asm-FB: 'তেওঁলোকৰ মাজৰ বৰ জনীৰ নাম অহলা আৰু তাইৰ ভনীয়েকৰ নাম অহলীবা। তেতিয়া তেওঁলোক
    মোৰ হ’ল আৰু তেওঁলোকে মোলৈ পো-জী প্ৰসৱ কৰিলে। তেওঁলোকৰ নামে এই বুজায়: অহলা মানে
    চমৰিয়া আৰু অহলীবা মানে যিৰূচালেম।'
  sus-A: فِنّ نَشَن قٌرِ، عَ نُ شِلِ عٌهٌلَ، عَ شُنيَ شِلِ عٌهٌلِبَ. عٍ نُ نَ ﭑ مَ
    حَمَ نَن يَ مَ، عٍ قَ دِيٍ بَرِ. عٌهٌلَ مِسَالِشِ سَمَرِ نَن نَ، عٌهٌلِبَ مِسَالِشِ
    دَرِ سَلَمُ نَن نَ.»
  fra-SBL: Elles s`appelaient Ohola, l`aînée, et Oholiba, sa sœur. Elles sont devenues
    miennes, et elles ont engendré des fils et des filles. Quant à leurs noms, Samarie
    est Oholah, et Jérusalem Oholibah.
  hbo-hbo: וּשְׁמֹותָ֗ן אָהֳלָ֤ה הַגְּדֹולָה֙ וְאָהֳלִיבָ֣ה אֲחֹותָ֔הּ וַתִּֽהְיֶ֣ינָה
    לִ֔י וַתֵּלַ֖דְנָה בָּנִ֣ים וּבָנֹ֑ות וּשְׁמֹותָ֕ן שֹׁמְרֹ֣ון אָהֳלָ֔ה וִירוּשָׁלַ֖͏ִם
    אָהֳלִיבָֽה׃
  kik-kik: Ũrĩa mũkũrũ eetagwo Ohola, nake mwarĩ wa nyina eetagwo Oholiba. Maarĩ akwa,
    nao magĩciara aanake na airĩtu. Ohola nĩwe Samaria, nake Oholiba nĩwe Jerusalemu.
  fra-NCL: 'Voici leurs noms : Oolla, la plus grande, et Ooliba, sa sœur. Elles furent
    à moi, et elles enfantèrent des fils et des filles. Voici leurs noms : Oolla,
    c’est Samarie ; Ooliba, c’est Jérusalem.'
  cek-AK: Amza kacoeh ih ahmin loe Aholah, tiah sak moe, amnawk nongpata ih ahmin
    loe Aholibah, tiah sak; nihnik loe kai ih hmuen ah oh hoi moe, capanawk hoi canunawk
    a sak hoi. Aholah loe Samaria, tiah ahmin paek moe, Aholibah loe Jerusalem, tiah
    paek.
  cuk-cuk: Bunagwa-sailaginedi, Aholaʼye nugad, e-urbadi, Aholibaʼye nugad. We-bunamala
    an nikusad. Anga mimmigan baksamalad. (Ahola, Samaria gued. Aholibaʼdi, Jerusalén
    gued.)
  uig-CYR: Уларниң исимлири болса, чоңиниң Оһолаһ, кичигиниң Оһолибаһ еди; улар Мениңки
    еди; улар оғул-қизларни туққан. Самарийә болса Оһолаһ, Йерусалим Оһолибаһдур.
  tel-2017: వాళ్ళల్లో పెద్దదాని పేరు ఒహొలా, ఆమె చెల్లి పేరు ఒహొలీబా. వీళ్ళను నేను
    పెళ్లి చేసుకున్నప్పుడు, నాకు కొడుకులనూ, కూతుళ్ళనూ కన్నారు. ఒహొలా అనే పేరుకు షోమ్రోను,
    ఒహొలీబా అనే పేరుకు యెరూషలేము అని అర్థం.
  hat-BSA: Non yo se te Ohola ak sè li, Oholiba. Konsa, yo te vin pou Mwen, epi yo
    te vin fè fis ak fi. Epi pou zafè non yo a, Samarie se Ohola e Jérusalem se Oholiba.
  kos-kos: Inen ma se ma matu ah pa Oholah, (el aolla acn Samaria), ac inen ma se
    ma srik pa Oholibah (el aol acn Jerusalem). Nga payukyak seltal kewa ac oasr tulik
    nutik seltal kewa.
  hbo-WLC: וּשְׁמוֹתָ֗ן אָהֳלָ֤ה הַגְּדוֹלָה֙ וְאָהֳלִיבָ֣ה אֲחוֹתָ֔הּ וַתִּֽהְיֶ֣ינָה
    לִ֔י וַתֵּלַ֖דְנָה בָּנִ֣ים וּבָנ֑וֹת וּשְׁמוֹתָ֕ן שֹׁמְר֣וֹן אָהֳלָ֔ה וִירוּשָׁלִַ֖ם
    אָהֳלִיבָֽה׃
  ibo-ibo: Aha nke okenye bụ Ohola. Aha nwanne ya nwanyị bụ Oholiba. Ha bụrịị nkem,
    ha mụtakwara m ụmụ ndị nwoke na ndị nwanyị. Ohola bụ Sameria, Oholiba bụkwa Jerusalem.
  ory-ory: ସେମାନଙ୍କ ମଧ୍ୟରେ ଜ୍ୟେଷ୍ଠାର ନାମ ଅହଲା (ତାହାର ତମ୍ବୁ) ଓ ତାହାର ଭଗିନୀର ନାମ ଅହଲୀବା
    (ତାହାର ମଧ୍ୟରେ ଆମ୍ଭର ତମ୍ବୁ); ସେମାନେ ଆମ୍ଭର ହେଲେ ଓ ପୁତ୍ରକନ୍ୟା ପ୍ରସବ କଲେ। ପୁଣି, ନାମାନୁସାରେ
    ଶମରୀୟା ଅହଲା ଓ ଯିରୂଶାଲମ ଅହଲୀବା ଅଟେ।
  chk-chk: Iten ewe mi watte Ohola, nge iten pwin we Oholipa. Iwe, üa pwülüeniir,
    nge ra nöünöü mwän me fefin. Ohola wewen Samaria, Oholipa wewen Jerusalem.
  rop-rop: Det bigiswan gel bin neim Ohola en imbin jidan jis laik Sameriya. En det
    laswan gel bin neim Oholiba en imbin jidan jis laik Jerusalem. Aibin merrit langa
    dubala gija na, en dubala bin abum main biginini.
  ukr-1871: 'А було на ймя їм: старшій — Огола, а сестрі її — Оголива. І були вони
    спершу моїми; й породили сини й дочки, а потім Огола стала зватись на ймя Самария,
    Оголива ж — Ерусалим.'
  deu-1951: 'Die ältere hieß Ohola, und ihre Schwester hieß Oholiba. Diese wurden
    mein und gebaren Söhne und Töchter. Und dieses waren ihre Namen: Samaria ist Ohola,
    und Jerusalem ist Oholiba.'
  eng-JPS: And the names of them were Oholah the elder, and Oholibah her sister; and
    they became Mine, and they bore sons and daughters. And as for their names, Samaria
    is Oholah, and Jerusalem Oholibah.
  srp-1865: A imena im bijahu, starijoj Ola a sestri joj Oliva; one postaše moje,
    i rodiše sinove i kæeri. Imena im bijahu Ola Samariji, a Oliva Jerusalimu.
  lug-lug: Erinnya ly’omukulu nga ye Okola, ne muto we nga ye Okoliba. Baali bange,
    era banzalira abaana aboobulenzi n’aboobuwala. Okola ye yali ayitibwa Samaliya,
    Okoliba nga ye Yerusaalemi.
  heb-heb: ושמותן אהלה הגדולה ואהליבה אחותה ותהיינה לי ותלדנה בנים ובנות ושמותן שמרון
    אהלה וירושלם אהליבה׃
  ben-IRV: তাদের মধ্যে বড় বোনের নাম অহলা ও তার বোনের নাম অহলীবা। তারপর তারা আমার
    হল এবং ছেলে ও মেয়ের জন্ম দিল। তাদের নামের অর্থ এই অহলা মানে শমরিয়া ও অহলীবা
    মানে যিরূশালেম।
  pan-pan: ਉਹਨਾਂ ਵਿੱਚੋਂ ਵੱਡੀ ਦਾ ਨਾਮ ਆਹਾਲਾਹ ਅਤੇ ਉਹ ਦੀ ਭੈਣ ਦਾ ਨਾਮ ਆਹਾਲੀਬਾਹ ਸੀ। ਉਹ ਮੇਰੀਆਂ
    ਹੋ ਗਈਆਂ ਅਤੇ ਉਹਨਾਂ ਨੇ ਧੀਆਂ ਪੁੱਤਰ ਜੰਮੇ ਅਤੇ ਉਹਨਾਂ ਦੇ ਨਾਮ ਆਹਾਲਾਹ ਸਾਮਰਿਯਾ ਅਤੇ ਆਹਾਲੀਬਾਹ
    ਯਰੂਸ਼ਲਮ ਹੈ।
  mya-JVB: အစ်မ ကား အဟောလ ၊ ညီမ ကား အဟောလိဗ အမည် ရှိ၏။ ထိုသူနှစ်ယောက်တို့သည် ငါ ၏ခင်ပွန်းဖြစ်
    ၍သား သမီး တို့ကို ဘွားမြင် ကြ၏။ အဟောလ အမည်သည် ရှမာရိ ဟူ၍၎င်း ၊ အဟောလိဗ အမည်သည်
    ယေရုရှလင် ဟူ၍၎င်း ဆိုလိုသတည်း။
  hmo-hmo: 'Hahine vara guna ena ladana be Ohola, bona iena tadina ena ladana be Oholiba.
    Lau ese idia lau adavaia, vadaeni idia ese natudia tau bona hahine idia havaraia.
    Edia ladadia edia anina be inai: Ohola be Samaria, bona Oholiba be Ierusalema.'
  urd-urd: उनमें से बड़ी का नाम ओहोला और उसकी बहन का नाम ओहोलीबा था वह दोनों मेरी
    हो गईं और उनसे बेटे बेटियाँ पैदा हुए और उनके यह नाम ओहोला और ओहोलीबा सामरिया व
    येरूशलेम हैं।
  rus-SYN: 'Имена им: большой - Огола, а сестре ее - Оголива. И были они Моими, и
    рождали сыновей и дочерей; и именовались - Огола Самариею, а Оголива Иерусалимом.'
  bqc-SIM: Vĩ̀i tↄ́n Ɔↄla, dãuna tↄ́n Ɔↄliba. Aa gↄ̃̀ ma nↄↄ ũ, ↄ̃ aa nɛgↄ̃ɛↄ ń
    nɛnↄɛↄ ì'i. Ɔↄla mɛ́ Samali ũ, Ɔↄliba mɛ́ Yelusalɛũ ũ.
  tcz-CHONGTHU: Numei alenjo nu chu amin Oholah akitin chule asopinu chu Oholiba ahi.
    Keiman amani kaki chenpin amanin chapate le Chanute eihin peh lhone. Keiman Samaria
    le Jerusalem thu a kasei ahi, ajeh chu Oholah ahin chule Oholibah hi Jerusalem
    ahi.
  mar-mar: त्यांची नावे अहला थोरली व अहलीबा धाकटीचे नाव आहे, ते माझे झाले आहेत आणि
    त्यांनी पुत्राला व कन्येला जन्म दिला. त्यांच्या नावाचा अर्थ येणे प्रमाणे आहे.
    अहला म्हणजे, शोमरोन आणि ओहलीबा म्हणजे यरूशलेम.
  qub-qub: Mayur cajpa jutin caran Ahola. Shullcanpanami jutin casha Aholiba. Aholaga
    caycan Samariami. Aholiba cajnami caycan Jerusalén. Nogaga paycunawan majachacarä.
    Paycunachömi casha wamräcuna ollgupis warmipis.
  bqp-bqp: Mɔɔn yĩsirɑ Oholɑ. Wɔnɔgirɑ mɑɑ Oholibɑ. Oholɑ u sɑ̃ɑwɑ Sɑmɑri. Oholibɑ
    u mɑɑ sɑ̃ɑ Yerusɑlɛmu. Nɑ bu suɑ kurɔbu mɑ bɑ mɑn bii tɔn durɔbu kɑ tɔn kurɔbu
    mɑruɑ.
  hat-hat: Pi gran an te rele Ola, pi piti a Oliba. Ola se peyi Samari, Oliba se peyi
    Jerizalèm. Mwen marye ak tou de, yo fè pitit gason ak pitit fi pou mwen.
  eng-BSB: The older was named Oholah, and her sister was named Oholibah. They became
    Mine and gave birth to sons and daughters. As for their identities, Oholah is
    Samaria, and Oholibah is Jerusalem.
  eng-WEBPB: Their names were Oholah the elder, and Oholibah her sister. They became
    mine, and they bore sons and daughters. As for their names, Samaria is Oholah,
    and Jerusalem Oholibah.
  kbq-kbq: Hagi nuna'amofo agi'a Oholaki, negana agi'a Oholiba'e. Hagi zanagra nagri
    su'aseke mani'neke ne' mofavreramina kasenezmanteke mofaneramina kasezmante'na'e.
    Hagi Ohola'a e'i Sameria kumaki, Oholiba'a e'i Jerusalemi kumare.
  nhe-BL: Nopa ichpocatl tlen achtohui tlacatqui itoca eliyaya Ahola huan yajaya quinextilía
    Samaria. Huan nopa iicni itoca eliyaya Aholiba tlen quinextía altepetl Jerusalén.
    Huan eltoc queja na niDIOS nimocuili ni ome para noaxca queja se tlacatl mocuilía
    isihua huan quinequi san ya ma quiicneli. Huan quena, yajuanti elque noaxcahua.
    Huan teipa elqui queja quintlacatiltijque oquichpilme huan sihuapilme tlen elque
    noaxcahua.
  gub-BL: Tyker Oora her romo a'e. Xamari rehe zanemuma'enukwaw. Ikypy'yr Oorima her
    romo a'e. Zeruzarez rehe zanemuma'enukwaw. Areko a'e mokoz kuzà heremireko romo
    ihe wà. Umur hera'yr ihewe wà.
  eng-DRA: 'And their names were Oolla the elder, and Ooliba her younger sister: and
    I took them, and they bore sons and daughters. Now for their names, Samaria is
    Oolla, and Jerusalem is Ooliba.'
