verse: EZK.023.022
translations:
  mal-C: '“അതുകൊണ്ട് ഒഹൊലീബായേ, യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിനക്കു
    വെറുപ്പുതോന്നി നീ ഉപേക്ഷിച്ചുകളഞ്ഞ നിന്റെ കാമുകന്മാരെ ഞാൻ ഉണർത്തി, എല്ലാവശത്തുനിന്നും
    ഞാൻ അവരെ നിന്റെനേരേ വരുത്തും—'
  deu-TKW: 'Darum, Oholiba, spricht der Herr Jahwe also: Fürwahr, ich werde deine
    Liebhaber gegen dich aufreizen, sie, von denen sich deine Seele losgerissen hat,
    und sie von ringsher gegen dich heranführen:'
  lin-lin: 'Yango wana, Oholiba, tala liloba oyo Nkolo Yawe alobi : Nakosala ete bamakangu
    na yo, ba-oyo yo oboyaki, babalukela yo ; mpe nakosala lisusu ete babimela yo
    na bangambo nyonso :'
  eng-LSV: 'Therefore, O Aholibah, thus said Lord YHWH: Behold, I am stirring up your
    lovers against you, || From whom your soul has been alienated, || And have brought
    them in against you from all around.'
  eng-GNV: Therefore, O Aholibah, thus sayeth the Lord God, Beholde, I will raise
    vp thy louers against thee, from whome thine heart is departed, and I will bring
    them against thee on euery side,
  eng-WEBSTER: Therefore, O Aholibah, thus saith the Lord GOD; Behold, I will raise
    up thy lovers against thee, from whom thy mind is alienated, and I will bring
    them against thee on every side;
  nhw-BL: '“Huajca yeca, tiAholiba catli tijnextía Jerusalén, quej ni na, niDIOS Catli
    Más Nijpiya Tlanahuatili, nimitzilhuía: Nijchihuas para nopa tlalme catli ama
    ayacmo tiquinnequi, ma mochihuaca mocualancaitacahua pampa achtihuiya más tiquinnequiyaya
    inintiotzitzi huan más tiquinnequiyaya ma mitznahuatiquij.'
  swh-ONEN: '“Kwa hiyo, Oholiba, hili ndilo Bwana Mwenyezi asemalo: Nitawachochea
    wapenzi wako wawe kinyume na wewe, wale uliowaacha kwa kuchukia, nitawaleta dhidi
    yako kutoka kila upande:'
  bba-bba: Wee ye nɛ, Yinni Gusunɔ nɑ ɡerumɔ. Kon de wunɛn yellun kĩnɑsi be ɑ tusɑ
    mi tɛ̃ bu nun seesi kpɑ bu nɑ bɑɑmɑ kpuron di bu nun wɔri.
  eng-KJVCPB: Therefore, O Aholibah, thus saith the Lord God; Behold, I will raise
    up thy lovers against thee, from whom thy mind is alienated, and I will bring
    them against thee on every side;
  luo-luo: '“Kuom mano, Oholiba, ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho:
    Abiro wako joherani mondo oked kodi, jogo mane ilokori iweyo ka iyi owangʼ, kendo
    abiro kelogi mondo giked kodi ka gia koni gi koni;'
  meu-meu: 'Taunabunai, Oholiba e, Ḡaubada Iehova na ini e gwau tomamu: A itaia, e
    ura henimumu taudia, mai hedadaraimu ida o rakatanidia taudia, na baina hatoredia
    isi, kaha iboudiai amo baina haboudia, oi ihadikamu totona:'
  npi-ULB: यसैकारण ए ओहोलिबा, परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः ‘हेर्, तेरा प्रेमीहरूलाई
    म तेरो विरुद्धमा उठाउनेछु । जसबाट तँ टाढा भईस्, उनीहरूलाई चारैतिरबाट म तेरो विरुद्धमा
    ल्‍याउनेछुः
  yor-yor: “Nítorí náà, Oholiba, báyìí ní Olúwa Olódùmarè wí, Èmi yóò gbé olólùfẹ́
    rẹ dìde sí ọ, àwọn tí o kẹ́yìn si ní ìtìjú, èmi yóò sì mú wọn dojúkọ ọ́ ní gbogbo
    ọ̀nà
  pes-OPCB: '«حال، ای اهولیبه، خداوند یهوه چنین می‌فرماید: «اینک من همان قومهایی را
    که عاشقشان بودی و اکنون از ایشان متنفر شده‌ای، تحریک خواهم کرد که از هر سو علیه
    تو گرد آیند.'
  tgl-ULB: Kung gayon, Oholiba, ito ang sinasabi ng Panginoon Yahweh, 'Masdan ninyo,
    papatalikurin ko ang iyong mangingibig laban sa iyo, dadalhin ko sila laban sa
    iyo mula sa bawat dako!
  hui-hui: Anduane Homogohanda laabo halu lalu, I̱ Anduane Homogo Bibahende Haru Haame
    Ho Haga kogo i̱na Oholiba í̠hondo bi ogo laro. Í̠ nenege agali uruni manga ho
    bedegoni i̱ manda bidogo ainde harugo i̱na ti í̠ baba mo keba halu í̠hondo koore
    bilo ibilolebero.
  mya-mya: '``သို့​ဖြစ်​၍​အ​ချင်း​အ​ဟော​လိ​ဗ၊ သင့်​အား​ငါ အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည်​ကား
    သင် သည်​ဤ​ချစ်​သူ​တို့​ကို​ငြီး​ငွေ့​သွား​ပြီ​ဖြစ်​သော် လည်း ငါ​သည်​သူ​တို့​အား​ခေါ်​ဆောင်​ခဲ့​မည်။
    သူ​တို့ သည်​သင့်​ကို​အ​မျက်​ထွက်​၍​ဝိုင်း​ရံ​ထား​ကြ လိမ့်​မည်။-'
  bod-N: དེ་བས་ན་ཀྱེ་ཨོ་ཧོ་ལི་བཱ། གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། ངས་ཁྱོད་ཀྱི་སེམས་སུ་ཁ་ཐག་ཇེ་རིང་དུ་སོང་བའི་ཁྱོད་ཀྱི་དགའ་རོགས་ལ་བསྐུལ་ནས།
    ཁྱོད་ལ་རྒོལ་དུ་ངས་དེ་དག་ཕྱོགས་བཞི་ནས་ཁྲིད་འོང་ཞིང་།
  sna-sna: '“Naizvozvo, Ohoribha, zvanzi naIshe Jehovha: Ndichakumutsira zvikomba
    zvako kuti zvikurwise, ivo vawakasemburwa navo ukavafuratira, ndichavauyisa kuzorwa
    newe vachibva kumativi ose,'
  spa-BLM: '“Por eso, Oholibá, el Señor Yahvé dice: ‘He aquí que yo levanto contra
    ti a tus amantes, de los que tu alma está enajenada, y los traigo contra ti por
    todos lados:'
  cac-cac: 'Yuj chi'' a in Dios Yajal in sval icha tic: A juntzan̈ eb'' ix a nib''ej
    chi'', aton eb'' yajb''ilxo uuj ticnaic, a in ol vac''och eb'' ajc''olal d''ayach,
    yalxon̈ej b''aj ol cot eb'','
  swh-ULB: Kwa hiyo, Oholiba, Bwana Yahwe asema hivi, 'Tazama! Nitawarudisha wapenzi
    wako dhidi yako. Wale ambao uliowarudisha, nitawaleta juu yako kutoka kila upande.
  bel-bel: 'Таму, Агаліва, так кажа Гасподзь Бог: вось, Я абуджу супроць цябе каханкаў
    тваіх, ад якіх адвярнулася душа твая, і прывяду іх супроць цябе з усіх бакоў:'
  deu-ELBBK: 'Darum, Oholiba, so spricht der Herr, HERR: Siehe, ich erwecke gegen
    dich deine Buhlen, von denen deine Seele sich losgerissen hat, und lasse sie von
    ringsumher über dich kommen:'
  mbb-OT: “Umbe siak, is Nengazen he MEGBEVAYÀ, egkeǥiyan ku sikew Oholiba te ibpesurung
    ku sikew te menge kumpadi nu he mid-iniyuǥan nu en hein nepezaan ke en kandan.
  mal-2015: 'അതുകൊണ്ടു ഒഹൊലീബയേ, യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ബാബേല്ക്കാർ,
    കല്ദയർ ഒക്കെയും, പെക്കോദ്യർ, ശോവ്യർ,'
  rmc-rmc: 'Vašoda, Oholibo, kada phenel o RAJ, o Adonaj: Kerava pre tu upre tire
    piranen, save tuke džungľile, a anava len pre tu pal savore seri:'
  pes-OPV: '«بنابراین‌ای اهولیبه خداوند یهوه چنین می‌فرماید: اینک من عاشقانت را که
    جانت ازایشان متنفر شده است به ضد تو برانگیزانیده، ایشان را از هر طرف برتو خواهم
    آورد.'
  ron-1924: 'Де ачея, Охолиба, аша ворбеште Домнул Думнезеу: ‘Ятэ кэ ацыц ымпотрива
    та пе ибовничий тэй, де каре ць-ай ынстрэинат инима, ши-й адук дин тоате пэрциле
    ымпотрива та:'
  ben-OBCV: “এই জন্য, অহলীবা, সার্বভৌম সদাপ্রভু এই কথা বলেন, তোমার যেসব প্রেমিকদের
    তুমি ঘৃণা করেছ, আমি তাদেরই তোমার বিরুদ্ধে উত্তেজিত করব এবং চারিদিক থেকে আমি তাদের
    তোমার বিরুদ্ধে নিয়ে আসব,
  som-som: Sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Aaholiibaahay, bal
    ogow, kuwii ku caashaqi jiray ayaan kugu soo kicin doonaa, kuwaasoo ay naftaadu
    ka go'day, oo iyagaan dhinac kasta kaaga soo dayn doonaa,
  lat-VUC: '[Propterea, Ooliba, hæc dicit Dominus Deus: Ecce ego suscitabo omnes amatores
    tuos contra te, de quibus satiata est anima tua, et congregabo eos adversum te
    in circuitu:'
  eng-ASVBT: 'Therefore, O Oholibah, thus saith the Lord Jehovah: Behold, I will raise
    up thy lovers against thee, from whom thy soul is alienated, and I will bring
    them against thee on every side:'
  ita-1885: 'Perciò, Oholiba, così ha detto il Signore Iddio: Ecco, io eccito contro
    a te i tuoi amanti, da'' quali l''animo tuo si è stolto; e li farò venire sopra
    te d''ogni intorno.'
  eng-LXXUP: Therefore, Oholibah, thus saith the Lord; Behold, I will stir up thy
    lovers against thee, from whom thy soul is alienated, and I will bring them upon
    thee round about,
  eng-ULB: 'Therefore, Oholibah, the Lord Yahweh says this, ''Behold! I will turn
    your lovers against you. Those from whom you turned away, I will bring them against
    you from every side:'
  spa-VBL: 'Así que Aholiba, esto es lo que dice el Señor Dios: Voy a animar a tus
    amantes a que te ataquen, a los que rechazaste con disgusto. Los traeré para que
    te ataquen desde todas las direcciones:'
  fra-_FOB: 'C''est pourquoi, Oholiba, ainsi a dit le Seigneur, l''Éternel: Voici,
    j''excite contre toi tes amants dont ton cœur s''est détaché; je les amène de
    toute part contre toi:'
  mal-mal: 'അതുകൊണ്ട് ഒഹൊലീബയേ, യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ബാബേല്‍ക്കാർ,
    കല്ദയർ, പെക്കോദ്യർ, ശോവ്യർ,'
  urd-GVR: Chunāṅche Rab Qādir-e-mutlaq farmātā hai, ‘Ai Aholībā, maiṅ tere āshiqoṅ
    ko tere ḳhilāf khaṛā karūṅga. Jin se tū ne tang ā kar apnā muṅh pher liyā thā
    unheṅ maiṅ chāroṅ taraf se tere ḳhilāf lāūṅgā.
  suz-BL: मोपतीके ए ओहोलीबा, परमप्रभु, परमप्रभु यावेमी “ङोंइती गो इ कली सजाइ गेनुङ।
    मिनु इ कली दाक्‍शा, ब्रीशो मुर आन कली सजाइ गेनुङ। मिनु मेको मुर आन कली इ पर्बम
    एर ओंथ रे पोक्‍नुङ।
  eng-NOY: 'Therefore, O Aholibah, thus saith the Lord Jehovah: Behold, I will raise
    up against thee thy lovers, from whom thou art alienated, and I will bring them
    against thee on every side,'
  ita-1927: 'Perciò, Oholiba, così parla il Signore, l’Eterno: ecco, io susciterò
    contro di te i tuoi amanti, dai quali l’anima tua s’è alienata, li farò venire
    contro di te da tutte le parti:'
  ckb-ckb: '«ئەی ئۆهۆلیڤا، لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: من دۆستەکانی
    خۆت لێ هاندەدەم، ئەوانەی پشتت لێکردن، لە هەموو لایەکەوە دەیانهێنمە سەرت،'
  eng-BBE: 'For this cause, O Oholibah, this is what the Lord has said: See, I will
    make your lovers come up against you, even those from whom your soul is turned
    away in disgust; and I will make them come up against you on every side;'
  kan-OKCV: “ಆದ್ದರಿಂದ ಒಹೊಲೀಬಳೇ, ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ; ಯಾರಿಂದ ನಿನ್ನ
    ಮನಸ್ಸಿನಲ್ಲಿ ಜಿಗುಪ್ಸೆ ಹುಟ್ಟಿತೋ ಆ ನಿನ್ನ ಪ್ರಿಯನನ್ನು ನಾನು ನಿನಗೆ ವಿರೋಧವಾಗಿ ಎಬ್ಬಿಸುತ್ತೇನೆ.
    ನಾನು ಅವರನ್ನು ಪ್ರತಿಯೊಂದು ಕಡೆಯಲ್ಲಿಯೂ ವಿರೋಧವಾಗಿ ತರುತ್ತೇನೆ.
  tam-2017: 'ஆகையால், அகோலிபாளே, யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: இதோ,
    உன்னுடைய மனது விட்டுப்பிரிந்த உன்னை நேசித்தவர்களை நான் உனக்கு விரோதமாக எழுப்பி,
    உனக்கு விரோதமாக அவர்களைச் சுற்றிலும் வரச்செய்வேன்.'
  spa-RV-1909: 'Por tanto, Aholibah, así ha dicho el Señor Jehová: He aquí que yo
    despierto tus amantes contra ti, de los cuales se hartó tu deseo, y yo les haré
    venir contra ti en derredor;'
  ron-BTF: 'De aceea, Oholiba, astfel spune Domnul DUMNEZEU: Iată, voi ridica împotriva
    ta pe iubiții tăi, de care mintea ta s-a înstrăinat și îi voi aduce împotriva
    ta de fiecare parte;'
  eng-WEBP: '“Therefore, Oholibah, the Lord GOD says: ‘Behold, I will raise up your
    lovers against you, from whom your soul is alienated, and I will bring them against
    you on every side:'
  eng-FBV: 'So Oholibah, this is what the Lord God says: I''m going to encourage your
    lovers to attack you, those you rejected in disgust. I will bring them to attack
    you from every direction:'
  nld-1939: 'Daarom Oholiba, dit zegt Jahweh, de Heer: Let op! De minnaars, van wie
    ge een afkeer hebt, hits Ik tegen u op; van alle kanten breng Ik ze naar u toe:'
  nch-BL: '“Huajca yeca, tiAholiba cati tijnextía Jerusalén, quej ni na, niDIOS Cati
    Más Nijpiya Tanahuatili, nimitzilhuía: Nijchihuas para nopa talme cati ama ayecmo
    tiquinnequi, ma mochihuaca mocualancaitacahua pampa achtohuiya más tiquinnequiyaya
    ininteteyohua huan más tiquinnequiyaya ma mitznahuatiquij.'
  vie-1934: 'Vậy nên, hỡi Ô-hô-li-ba, Chúa Giê-hô-va phán như vầy: Nầy, ta sẽ giục
    những tình nhân mầy mà lòng mầy đã chán, dấy nghịch cùng mầy, và ta đem chúng
    nó đến từ mọi bề nghịch cùng mầy:'
  hin-CV: '“इसलिये हे ओहोलीबाह, परम प्रधान याहवेह का यह कहना है: मैं तुम्हारे प्रेमियों
    को तुम्हारे विरुद्ध भड़काऊंगा, जिनसे तुम घृणा करते हुए दूर हो गई थी, और मैं उन्हें
    चारों ओर से तुम्हारे विरुद्ध लाऊंगा.'
  spa-BES: 'Por esta causa, oh Aholiba, esto es lo que el Señor ha dicho: Mira, haré
    que tus amantes se acerquen a ti, incluso aquellos de quienes tu alma se ha apartado
    con disgusto; y los haré subir contra ti por todos lados;'
  tdx-tdx: 'Ie amy zao ry Oholibà, hoe ty nafè’ Iehovà Talè: Inao, hatroako ama’o
    o sakeza’oo, o nampipi­tsoke ty fikokoa’oo vaho hampiatreatreko azo, ie boak’
    añ’ ila’o iaby,'
  tha-KJV: เพราะฉะนั้น โอ โอโฮลีบาห์​เอ๋ย องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า
    “​ดู​เถิด เราจะเร้าคนรักที่​จิ​ตใจเจ้าเบื่อหน่ายแล้​วน​ั้นให้มาสู้​เจ้า และเราจะนำเขามาสู้​เจ้​าจากทุ​กด​้าน
  por-BR-2018: 'Portanto, Oolibá, assim diz o Senhor DEUS: Eis que eu levantarei contra
    ti os teus amantes, dos quais tua alma desgostou, e eu os trarei contra ti ao
    redor:'
  deu-ELO: 'Darum Oholiba, so spricht der Herr, Jehova: Siehe, ich erwecke wider dich
    deine Buhlen, von welchen deine Seele sich losgerissen hat, und lasse sie von
    ringsumher über dich kommen:'
  eng-WYC-2018: Therefore, thou Oholibah, the Lord God saith these things, Lo! I shall
    raise (up) all thy lovers against thee, of which thy soul was filled (with revulsion),
    and I shall gather them against thee in compass (or and I shall gather them against
    thee all around thee, or on every side);
  epo-epo: 'Tial, ho Oholiba, tiele diras la Sinjoro, la Eternulo: Jen Mi instigos
    kontraŭ vin viajn amistojn, de kiuj via animo tediĝis, kaj Mi venigos ilin sur
    vin de ĉirkaŭe:'
  uig-PIN: Xunga, i Oⱨolibaⱨ, — dǝydu Rǝb Pǝrwǝrdigar — Mana, Mǝn jening ⱨazir bizar
    bolƣan axniliringni ɵzünggǝ ⱪarxi ⱪozƣitimǝn, ularni sǝn bilǝn ⱪarxilixixⱪa ⱨǝmmǝ
    tǝripingdin elip kelimǝn;
  beo-beo: Defea! Ouhouliba! Na, Ouligisudafa Hina Gode, da dima amane sia:sa, ‘Di
    da dima dawa:digisu dunuma wali higasa. Be amo dunu Na da dima ougima:ne hamomu,
    amola di sisiga:ma:ne, ili oule misunu.
  tpi-OTNT: Bikpela i tok moa olsem, “Oholiba, mi God, Bikpela, mi gat tok long yu.
    Mi save yu les long ol dispela pren bilong yu, tasol bai mi mekim ol i gat kros
    long yu na bai ol i kam na mekim nogut long yu.
  hau-SA: “Saboda haka, Oholiba, ga abin da Ubangiji Mai Iko Duka yana cewa zan zuga
    kwartayenki su yi gāba da ke, su waɗanda kika ji ƙyamarsu, zan kuma kawo su su
    yi gāba da ke daga kowane gefe,
  uig-LAT: Shunga, i Oholibah, — deydu Reb Perwerdigar — Mana, Men jéning hazir bizar
    bolghan ashniliringni özüngge qarshi qozghitimen, ularni sen bilen qarshilishishqa
    hemme teripingdin élip kélimen;
  nde-nde: 'Ngakho-ke, Oholibha, nanku okutshiwo nguThixo Wobukhosi: Ngizakwenza izithandwa
    zakho zikuvukele, lezo owazitshiya unengekile, njalo ngizaziletha kuwe ukuba zimelane
    lawe zivela emaceleni wonke,'
  ton-ton: ¶ “Ko ia, ʻE ʻAholipa, ʻOku pehē ʻe Sihova ko e ʻOtua; Vakai, te u langaʻi
    hake ho kau mamana ke tuʻu kiate koe, ʻakinautolu kuo tafoki ho loto mei ai, pea
    te u fakaʻefi koe ʻiate kinautolu mei he potu kotoa pē,
  ces-1613: 'Protož ó Aholiba, takto praví Panovník Hospodin: Aj, já vzbudím frejíře
    tvé proti tobě, ty, od nichž se odloučila duše tvá, a přivedu je na tě odevšad,'
  eng-WMB: '“Therefore, Oholibah, the Lord GOD says: ‘Behold, I will raise up your
    lovers against you, from whom your soul is alienated, and I will bring them against
    you on every side:'
  tam-TCV: “ஆகையால் ஒகோலிபாளே, ஆண்டவராகிய யெகோவா கூறுவது இதுவே. நீ வெறுப்பினால் விட்டுத்
    திரும்பிய உன் காதலர்களை நான் உனக்கு விரோதமாய் எழுப்புவேன். எல்லாப் பக்கங்களிலிருந்தும்
    அவர்களை உனக்கெதிராய்க் கொண்டுவருவேன்.
  ceb-ULB: 'Busa, miingon niini si Yahweh nga Ginoo ngadto kang, Oholiba, ''Tan-awa!
    Himoon kong makigbatok kanimo ang imong mga hinigugma. Kadtong imong gitalikdan,
    pagadad-on ko sila batok kanimo sa tanang bahin:'
  pol-UBG: 'Dlatego, Oholibo, tak mówi Pan BÓG: Oto pobudzę przeciwko tobie twoich
    kochanków, tych, od których odwróciła się twoja dusza, i sprowadzę ich zewsząd
    przeciwko tobie;'
  urd-GVU: چنانچہ رب قادرِ مطلق فرماتا ہے، ’اے اہولیبہ، مَیں تیرے عاشقوں کو تیرے خلاف
    کھڑا کروں گا۔ جن سے تُو نے تنگ آ کر اپنا منہ پھیر لیا تھا اُنہیں مَیں چاروں طرف
    سے تیرے خلاف لاؤں گا۔
  deu-1912: 'Darum, Oholiba, so spricht der Herr HERR: Siehe, ich will deine Buhlen,
    deren du müde bist geworden, wider dich erwecken und will sie ringsumher wider
    dich bringen,'
  kan-2017: ಆದುದರಿಂದ ಒಹೊಲೀಬಳೇ, ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಆಹಾ, ಯಾರಿಂದ ನಿನ್ನ
    ಆಶೆ ತೊಲಗಿತೋ, ಆ ನಿನ್ನ ಪ್ರಿಯನನ್ನು ನಾನು ನಿನ್ನ ವಿರುದ್ಧವಾಗಿ ಎಬ್ಬಿಸುತ್ತೇನೆ. ನಾನು ಅವರನ್ನು
    ಪ್ರತಿಯೊಂದು ಕಡೆಯಲ್ಲಿಯೂ ನಿನ್ನ ವಿರುದ್ಧವಾಗಿ ತರುತ್ತೇನೆ.
  yap-yap: “Oholibah, irera’ e n’en ni gu be yog ngom i Gag SOMOL ni Th’abi Tolang.
    Ke chalibam ngak pi ilngem, machane bay gu gagiyeg nagrad ngar damumuwgad ngom
    miyad yon’em nga langob.
  hlt-MCSB: Te dongah Oholibah aw, ka Boeipa Yahovah loh he ni a. thui. Kai loh nang
    taengkah na lungnah te ka haeng coeng ne. Na hinglu lohamih te a moeng dae amih
    te a kaepvai lamloh nang taengla kang khuen ni.
  mdy-ETH: «ዖሆሊባ! ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳሢ ኔኤም ሃሢያ ሂዚ ጋዓኔ፤ ዬያ ኔኤኮ ላጎ ኔኤኒ ሻኣኪንቴኔ፤ ጋዓንቴ
    ዔያቶ ኔ ዑፃ ታ ዔቂሳንዳኔ፤ ኔና ዔያታ ማንጋንዳጉዲ ሃይካ ታ ዔያቶ ዔኪ ዬዓንዳኔ።
  twi-ASANTE: '“Ɛno enti, Oholiba, yei ne deɛ Otumfoɔ Awurade seɛ: Mɛhwanyan wʼadɔfoɔ
    atia wo, wɔn a wɔn ho fonoo woɔ ma wogyaa wɔn hɔ no; mede wɔn bɛfiri afanan nyinaa
    abɛtia wo.'
  eng-WEBU: '“Therefore, Oholibah, the Lord GOD says: ‘Behold, I will raise up your
    lovers against you, from whom your soul is alienated, and I will bring them against
    you on every side:'
  wal-wal: “Hegaa gishshau, Ohoolibee, Ubbaa Haariya GODAI hagaadan yaagees; ‘Taani
    ne laggettota, he neeni shenetada wora simmidoogeeta ne bolli denttana; taani
    eta ne bolli ubbasaara ehaana.
  spa-PDDPT: 'Por tanto Aholiba, ʼAdonay Yavé dice: Ciertamente Yo excito contra ti
    a tus amantes a los cuales repugnaste. Los traigo contra ti de todas partes:'
  gun-gun: 'Ha''e nunga rupi po rami Senhor Nhanderuete ijayvu Oolibá pe: — Aỹ ma
    xee ajapo ''rã avakue ndereve guare nderovai opu''ãmba aguã rami. Ha''e kuery
    re rejeguaru reve rejapa va''ekue ri nderovai arupa ju ''rã jova-jovai rupi gui.'
  ilo-ULB: Isu nga Oholiba, kastoy ti kuna ti Apo a ni Yahweh, 'Dumngegka, pagsubliekto
    dagiti kaayan-ayatmo a maibusor kenka! Dagiti tinallikudam, iyegko ida maibusor
    kenka iti sadinoman a disso!
  kpg-kpg: “Deenei laa, Oholibah, aanei la nia mee ala e helehelekai iei Au, go Tagi
    go Yihowah adu gi di goe. Goe guu buhi i o ehoo hagatenetene aalaa, gei Au gaa hai
    digaula gi hagawelewele adu gi di goe, ga lloomoi ga hii mai goe.
  uig-ARA: شۇڭا، ئى ئوھولىباھ، ــ دەيدۇ رەب پەرۋەردىگار ــ مانا، مەن جېنىڭ ھازىر بىزار
    بولغان ئاشنىلىرىڭنى ئۆزۈڭگە قارشى قوزغىتىمەن، ئۇلارنى سەن بىلەن قارشىلىشىشقا ھەممە
    تەرىپىڭدىن ئېلىپ كېلىمەن؛
  sus-sus: '«Oholiba, Alatala yi nan masenxi na xa fe ra: ‹N i ɲɛngɛe bɔɲɛ ratema
    nɛ i gerefe ma, i mɛxi naxee ra. N e rakelima yire birin fafe ra i gerede.'
  pon-2006: “Eri met, Oh-olipah, iet me ngehi, KAUN-O, Wasa Lapalahpie, ketin mahmahsanihong
    uhk. Ke pwangahkidahr omw kerir ko, ahpw I pahn kupwurehda pwe re en lingeringerda
    pahmw oh kohdo kapiluhkpene.
  ksd-ksd: 'Ea, Oliba, ra Luluai God i biti dari: Ina vakarangap ra umana talaim,
    nina u ga milikuane diat, upi diat a tut ure u, ma diat a tur kikil u;'
  grc-BRENT: Διατοῦτο, Ὀολιβὰ, τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐξεγείρω τοὺς ἐραστάς σου
    ἐπὶ σὲ, ἀφʼ ὧν ἀπέστη ἡ ψυχή σου ἀπʼ αὐτῶν, καὶ ἐπάξω αὐτοὺς ἐπὶ σὲ κυκλόθεν,
  ind-AYT: 'Karena itu, Oholiba, beginilah firman Tuhan ALLAH, ‘Lihatlah, Aku akan
    membangkitkan kekasih-kekasihmu melawan kamu, yaitu mereka yang kepadanya kamu
    merasa muak, dan Aku akan membawa mereka melawanmu dari semua sisi:'
  nya-nya: '“Tsono iwe Oholiba, Ine Ambuye Yehova ndikuti: Ndidzakudzutsira zibwenzi
    zako zimene unkanyansidwa nazo zija kuti zilimbane nawe. Ndidzaziyitana kuti zibwere
    kuchokera mbali zonse.'
  hrv-hrv: 'Zato, Oholibo, ovako govori Jahve Gospod: ''Gle, dignut ću na te tvoje
    ljubavnike, koji ti se duši ogadiše, i dovest ću ih odasvud na tebe:'
  mps-mps: Genuai Bidigo po te tiwai ma wali, “Oholiba, nago te tobage dwai kolesaga
    ebaso da, teda ena God Genuai Bidi, eno po nage dali elalubao. Eno koneani, nago
    naga te abagi dabe nosali hagela homu yali, tiali digi augwaligo te nagede wado
    yabo sę eno ilibaso, te augwali tigidali badu asama, nageba dwai sę yagasaibao.
  tpi-tpi: Bikpela i tok moa olsem, “Oholiba, mi God, Bikpela, mi gat tok long yu.
    Mi save yu les long ol dispela pren bilong yu, tasol bai mi mekim ol i gat kros
    long yu na bai ol i kam na mekim nogut long yu.
  dan-1931: 'Derfor, Oholiba, så siger den Herre HERREN: Jeg hidser dine Elskere på
    dig, dem, du følte Lede ved, og fører dem mod dig fra alle Kanter,'
  vie-OVCB: '“Vì thế, hỡi Ô-hô-li-ba, đây là điều Chúa Hằng Hữu Chí Cao phán: Ta sẽ
    xúi các tình nhân của ngươi chống nghịch ngươi từ mọi phía—đó là những dân tộc
    mà ngươi đã trở mặt trong kinh tởm.'
  guj-2017: 'માટે, ઓહોલીબાહ, પ્રભુ યહોવાહ આમ કહે છે: ‘જો, હું તારા પ્રેમીઓને તારી
    વિરુદ્ધ કરીશ. જેઓના પરથી તારું મન ઊઠી ગયું છે, તેઓને હું ચારેબાજુથી તારી વિરુદ્ધ
    લાવીશ.'
  pon-2006A: “Eri met, Oh-olipah, iet me ngehi, KAUN-O, Wasa Lapalahpie, ketin mahmahsanihong
    uhk. Ke pwangahkidahr omw kerir ko, ahpw I pahn kupwurehda pwe re en lingeringerda
    pahmw oh kohdo kapiluhkpene.
  por-BRBSL: '“ Portanto, Oholibah, o Senhor Javé diz: “Eis que levantarei contra
    ti teus amantes, dos quais tua alma está alienada, e os trarei contra ti de todos
    os lados:'
  cth-cth: Hatdawkvah Oe Oholibah, hettelah Bawipa Jehovah ni a dei. Khenhaw! kayonkhaikung,
    na lungthin hoi na maithoe e hah ka coun vaiteh, a hmuen tangkuem koehoi ka tho
    sak vaiteh, na tuk sak han.
  twi-twi: '“Ɛno nti, Oholiba, sɛɛ na Otumfo Awurade se: Mɛhwanyan wʼadɔfo atia wo,
    wɔn a wɔn ho fonoo wo ma wugyaw wɔn hɔ no; mede wɔn befi afanan nyinaa abetia
    wo.'
  hlt-hlt: Te dongah Oholibah aw, ka Boeipa Yahovah loh he ni a thui. Kai loh nang
    taengkah na lungnah te ka haeng coeng ne. Na hinglu lohamih te a moeng dae amih
    te a kaepvai lamloh nang taengla kang khuen ni.
  tbz-SIM: 'Dɛɛ̀ te mí ndi Yiɛ̀ nKuyie nkɛ̀ n nɑ̀ɑ́ nhOdibɑɑ kɛ tú: N yóó duɔ́ nkòo
    dɑcĩɛ̃̀ nhò pɛ̃̀ nyɛ̀, yɛɛ̀ wɛ̃ɛ̃tɛní o bíɛ́kɛ̀ tipíìtì timɔu kóò kpɑnnɛ̀.'
  msy-2020: Ezɨ Ikiavɨra Itir God ua kamaghɨn mɨgei, “O Oholiba, kɨ Ikiavɨra Itir
    Godɨn Ekiam, kɨ fo, nɨ ifongezir gumaziba, nɨ bar men aghuagham. Eghtɨ kɨ me damightɨ
    me adarim nɨn ikɨ, egh tintinibar ikegh izɨ pazɨ nɨ damu nɨ gasɨghasigham.
  dop-dop: 'Pǝ tɔɔ kɛ́ Tɑcɑɑ Ɩsɔ yɔɣɔtǝɣɩ sɩ: Mɑɑ yele nɑ nyɑ́ tɑŋnɑɑ tǝnɑ mpɑ nyɑ́
    tɑɑ kpɑnɑɑ tɔ, pɑ́ lɩɩnɑ pɑɑ le nɑ pɑ́ kʋlɩ nyɑ́ tɔɔ.'
  azb-azb: 'Buna görə də, ey Oholiva, Xudavənd Rəbb belə deyir: “Bax iyrəndiyin oynaşlarını
    sənə qarşı təhrik edəcək, hər tərəfdən sənin üstünə gətirəcəyəm.'
  eng-DBY: 'Therefore, Oholibah, thus saith the Lord Jehovah: Behold, I will raise
    up thy lovers against thee, from whom thy soul is alienated, and I will bring
    them against thee on every side.'
  hin-2017: 'इस कारण हे ओहोलीबा, परमेश्वर यहोवा तुझ से यह कहता है: “देख, मैं तेरे
    मित्रों को उभारकर जिनसे तेरा मन फिर गया चारों ओर से तेरे विरुद्ध ले आऊँगा।'
  wol-KYG: 'Moo tax Boroom bi Aji Sax ji dafa wax ne: “Owolibaa, maa ngii di xabtalsi
    say far ci sa kaw; ñi la sàppi, ñoom laay bàbbee fi la wër, xiirtal leen fi sa
    kaw:'
  eng-YLT: 'Therefore, O Aholibah, thus said the Lord Jehovah: Lo, I am stirring up
    thy lovers against thee, From whom thy soul hath been alienated, And have brought
    them in against thee from round about.'
  eng-WYC-2017: Therefore, thou Oholibah, the Lord God saith these things, Lo! I shall
    raise all thy lovers against thee, of which thy soul was filled with revulsion,
    and I shall gather them against thee in compass;
  eng-WMBB: '“Therefore, Oholibah, the Lord GOD says: ‘Behold, I will raise up your
    lovers against you, from whom your soul is alienated, and I will bring them against
    you on every side:'
  urd-GVH: चुनाँचे रब क़ादिरे-मुतलक़ फ़रमाता है, ‘ऐ अहोलीबा, मैं तेरे आशिक़ों को तेरे
    ख़िलाफ़ खड़ा करूँगा। जिनसे तूने तंग आकर अपना मुँह फेर लिया था उन्हें मैं चारों
    तरफ़ से तेरे ख़िलाफ़ लाऊँगा।
  rug-rug: '“Ego, hiera gua si zama nia Arau Zihova sa Baṉara: Kote va gevuri Rau
    sari mua babaere pude kana igo, sarini pu lopu qetuni goi meke kilu pani, na kote
    turaṉa maeni Arau koa goi pa doduru vari kalimu,'
  gaz-gaz: '“Kanaafuu yaa Oholiibaa, Waaqayyo Gooftaan akkana jedha: Ani michoota
    kee kanneen ati xireeffattee irraa garagalte sana sitti kaasee qixa hundaan sitti
    nan fida.'
  fra-LSG: 'C’est pourquoi, Oholiba, ainsi parle le Seigneur, l’Éternel: Voici, j’excite
    contre toi tes amants, Ceux dont ton cœur s’est détaché, Et je les amène de toutes
    parts contre toi;'
  yal-yal: 'Nanara, i tan Oholiba, Marigina Alatala ito nan falaxi, a naxa: N na i
    yangane rakelima nɛn i xili ma, naxanye bata raɲaxu i ma. N ne rafama nɛn i xili
    ma sa keli yiren birin yi,'
  haw-1868: Nolaila, e Aholiba, ke i mai nei Iehova ka Haku penei; E hooku ae au i
    kau mau ipo e ku e ia oe, na mea a kou naau i ku e ai, a e lawe mai au ia lakou
    e ku e ia oe a puni;
  arb-NAV: 'لِذَلِكَ يَا أُهُولِيبَةُ، هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: هَا
    أَنَا أُثِيرُ عَلَيْكِ عُشَّاقَكِ الَّذِينَ جَفَتْهُمْ نَفْسُكِ، وَآتِي بِهِمْ
    عَلَيْكِ مِنْ كُلِّ نَاحِيَةٍ.'
  ewe-ewe: “Eya ta Oholiba, ale Aƒetɔ Yehowa gblɔe nye si, ‘Made ada ta me na wò ahiãviwo,
    ame siwo yome nètrɔ le kple dɔmedzoe, eye makplɔ wo vɛ woatso ɖe ŋuwò tso axa
    ɖe sia ɖe dzi.
  eng-LEE: Therefore, O Aholibah, thus hath said the Lord Eternal, Behold, I will
    wake up thy lovers against thee, from whom thy soul hath torn itself away, and
    I will bring them against thee from every side;
  asm-FB: 'এই হেতুকে, হে অহলীবা, প্ৰভু যিহোৱাই এই কথা কৈছে: ‘চোৱা, মই তোমাৰ প্ৰেমকাৰীসকললৈ
    তোমাৰ বিৰুদ্ধে কৰিম! যিসকলৰ পৰা তোমাৰ মনত ঘিণ আছিল, মই তেওঁলোকক তোমাৰ বিৰুদ্ধে
    উচটাম, তোমাৰ চাৰিওফালৰ পৰা তোমাৰ বিৰুদ্ধে তেওঁলোকক আনিম!'
  sus-A: «عٌهٌلِبَ، عَلَتَلَ يِ نَن مَسٍنشِ نَ شَ قٍ رَ؛ ‹ﭑ عِ حّنفّيٍ بْحّ رَتٍمَ
    نّ عِ فٍرٍقٍ مَ، عِ مّشِ نَشٍيٍ رَ. ﭑ عٍ رَكٍلِمَ يِرٍ بِرِن قَقٍ رَ عِ فٍرٍدٍ.
  fra-SBL: 'C''est pourquoi, Oholiba, le Seigneur Yahvé dit : « Voici que je vais
    soulever contre toi tes amants, ceux dont ton âme est séparée, et je les ferai
    venir contre toi de toutes parts :'
  hbo-hbo: לָכֵ֣ן אָהֳלִיבָ֗ה כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ הִנְנִ֨י מֵעִ֤יר אֶת־מְאַהֲבַ֙יִךְ֙
    עָלַ֔יִךְ אֵ֛ת אֲשֶׁר־נָקְעָ֥ה נַפְשֵׁ֖ךְ מֵהֶ֑ם וַהֲבֵאתִ֥ים עָלַ֖יִךְ מִסָּבִֽיב׃
  kik-kik: '“Nĩ ũndũ ũcio, wee Oholiba, Mwathani Jehova ekuuga ũũ: Nĩngarahũra endwa
    aku magũũkĩrĩre, acio watiganire nao ũkĩmamena, ndĩmarehe magũũkĩrĩre kuuma mĩena
    yothe,'
  fra-NCL: 'C’est pourquoi, Ooliba, ainsi parle le Seigneur Yahweh : Voici que je
    vais exciter contre toi tes amants, ceux dont ton âme s’est dégoûtée, et je les
    ferai venir contre toi de toute part,'
  cek-AK: To pongah Aw Aholibah, Angraeng Sithaw mah, Khenah, nang tuksak hanah, na
    poekhaih amkhraisakkung, na tlangainawk to ka pathawk han, nihcae to ahmuen kruek
    hoiah ka hoih han.
  cuk-cuk: '”Aholiba, a-ulale, Bab-Jehová-Bela-Gangued-Nikadi weyob soged: ‘Emide,
    be-aimar-nuedga-be-imakdigusad-imadakedi, begi-aibinega an imakoed. Emide, bela
    dulemar-napneggi-bukmalad an begi barmidagoed:'
  uig-CYR: Шуңа, и Оһолибаһ, — дәйду Рәб Пәрвәрдигар — Мана, Мән җениң һазир бизар
    болған ашнилириңни өзүңгә қарши қозғитимән, уларни сән билән қаршилишишқа һәммә
    тәрипиңдин елип келимән;
  tel-2017: కాబట్టి ఒహొలీబా, ప్రభువైన యెహోవా చెప్పేదేమంటే. నీ మనస్సుకు దూరమైన నీ విటులను
    రేపి, నాలుగు వైపుల నుంచి వాళ్ళను నీ మీదకి రప్పిస్తాను.
  hat-BSA: '“Akoz sa, Oholiba, konsa pale Senyè BONDYE a: ‘Gade byen, Mwen va fè moun
    ki renmen ou yo soulve kont ou, soti nan sila yo ki pa byen avè w, e Mwen va mennen
    yo kont ou sou tout kote:'
  kos-kos: '“Ke ma inge, Oholibah, pa inge ma nga, LEUM GOD Fulatlana, ac fahk nu
    sum uh: Kom tasak sin mukul ma pwar sum ingan, tuh nga ac fah oru elos in kasrkusrak
    sum, ac tuku raunikomla.'
  hbo-WLC: לָכֵ֣ן אָהֳלִיבָ֗ה כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ הִנְנִ֨י מֵעִ֤יר אֶת־מְאַהֲבַ֙יִךְ֙
    עָלַ֔יִךְ אֵ֛ת אֲשֶׁר־נָקְעָ֥ה נַפְשֵׁ֖ךְ מֵהֶ֑ם וַהֲבֵאתִ֥ים עָלַ֖יִךְ מִסָּבִֽיב׃
  ibo-ibo: '“Nʼihi nke a, gị Oholiba, nke a ka Onye kachasị ihe niile elu, bụ Onyenwe
    anyị kwuru: Aga m akpali ndị ahụ hụrụ gị nʼanya megide gị, bụ ndị ahụ ihe ha na-amasịkwaghị
    gị ọzọ. Aga m esi nʼakụkụ niile kpọta ha, megide gị.'
  ory-ory: ଏନିମନ୍ତେ ହେ ଅହଲୀବା, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଦେଖ, ଯେଉଁମାନଙ୍କଠାରୁ
    ତୁମ୍ଭର ପ୍ରାଣ ବିମୁଖ ହୋଇଅଛି, ତୁମ୍ଭର ସେହି ପ୍ରେମିକମାନଙ୍କୁ ଆମ୍ଭେ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଉଠାଇବା
    ଓ ଚତୁର୍ଦ୍ଦିଗରୁ ସେମାନଙ୍କୁ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଆଣିବା;
  chk-chk: Iei mine ngang ewe Samol mi Lapalap üa apasa ngonuk, Oholipa, “Ka kul seni
    noum kewe kamwet o oputeer, nge üpwe asongeer pwe repwe song ngonuk, üpwe pwal
    emwenireto seni ekis meinisin pwe repwe maun ngonuk.
  rop-rop: Wal YAWEI det boswan God bin kipgon tok, “Oholiba, yubin brabli nogudbinji
    blanga ol yu boifrenmob bifo, bat ai garra meigim olabat wail langa yu, en dei
    garra majurrumap miselp raidaran langa yu.
  ukr-1871: 'Тим же то, Оголиво, так говорить Господь Бог: Ось, я підійму проти тебе
    полюбовників твоїх, тих, що ними аж переситилась душа твоя, та й приведу їх на
    тебе з усїх боків,'
  deu-1951: 'Darum, Oholiba, spricht Gott, der HERR, also: Siehe, ich will deine Liebhaber,
    von welchen sich deine Seele abgewandt hat, erwecken und sie von ringsumher über
    dich kommen lassen:'
  eng-JPS: 'Therefore, O Oholibah, thus saith the Lord GOD: Behold, I will raise up
    thy lovers against thee, from whom thy soul is alienated, and I will bring them
    against thee on every side:'
  srp-1865: 'Zato, Olivo, ovako veli Gospod Gospod: evo, ja æu podignuti milosnike
    tvoje na te, one od kojih se odvratila duša tvoja, i dovešæu ih na te otsvuda,'
  lug-lug: '“Kale ggwe Okoliba, bw’ati bw’ayogera Mukama Katonda nti, Ndikuma mu baganzi
    bo omuliro, ne bakulumba ku njuyi zonna:'
  heb-heb: לכן אהליבה כה אמר אדני יהוה הנני מעיר את מאהביך עליך את אשר נקעה נפשך מהם
    והבאתים עליך מסביב׃
  ben-IRV: অতএব, অহলীবা, প্রভু সদাপ্রভু এই কথা বলেন, ‘দেখ, তোমার প্রাণে যাদের প্রতি
    ঘৃণা হয়েছে, তোমার সেই প্রেমিকদেরকে আমি তোমার বিরুদ্ধে ওঠাব, চারিদিক থেকে তাদেরকে
    তোমার বিরুদ্ধে আনব।
  pan-pan: ਇਸ ਲਈ ਹੇ ਆਹਾਲੀਬਾਹ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਵੇਖ, ਮੈਂ ਤੇਰੇ ਉਹਨਾਂ ਮਿੱਤਰਾਂ
    ਨੂੰ ਜਿਹਨਾਂ ਤੋਂ ਤੇਰੀ ਜਾਨ ਤੰਗ ਆ ਗਈ ਹੈ, ਤੇਰੇ ਵਿਰੁੱਧ ਉਠਾਵਾਂਗਾ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਤੇਰੇ ਵਿਰੁੱਧ
    ਚਾਰੇ ਪਾਸਿਓਂ ਲੈ ਆਵਾਂਗਾ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သင် ရွံရှာ သော ရည်းစား တို့ကို ငါ ထ
    စေပြီးလျှင်၊ အရပ်ရပ် တို့က လာ ၍ တိုက်စေမည်။
  hmo-hmo: '“Unai dainai Oholiba e, lau Dirava, Lohiabada ese oi lau hereva henia
    noho inai: Oi idia ura henia taudia, mai badu danu oi negedia taudia, be do lau
    hatoreisidia, bona kahana ibounai dekena amo idia do lau haboua, oi do idia hadikaia
    totona.'
  urd-urd: 'इसलिए ऐ ओहोलीबा ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि “देख, मैं उन यारों
    को जिनसे तेरी जान बेज़ार हो गई है उभारूंगा कि तुझ से मुख़ालिफ़त करें, और उनको
    बुला लाऊँगा कि तुझे चारों तरफ़ से घेर लें।'
  rus-SYN: 'Посему, Оголива, так говорит Господь Бог: вот, Я возбужу против тебя любовников
    твоих, от которых отвратилась душа твоя, и приведу их против тебя со всех сторон:'
  bqc-SIM: Ayãmɛto Ɔↄliba, ma Dii Lua ma mɛ̀, má tɛ́kpa ń gↄ̃pↄsɛ pↄ́ ń nisĩna
    ye ń yã́i lↄopiↄgu, má tó aa bↄ gupiiu, aa mↄ lɛ́lɛma.
  tcz-CHONGTHU: Hiche jeh a chu Oholibah hiche hi thaneitah Pakai thusei ahi. Keiman
    nakidah a nahin dalhah namtin vaipi ho mong mong chu nangma dou ding muntinna
    konna kahin sol doh peh ding nahi.
  mar-mar: यास्तव अहलीबे परमेश्वर देव म्हणतो, “पहा, मी तुझ्या प्रियकरांना तुझ्याविरूद्ध
    करीन; ज्यांच्या हून तुझे मन दूर झाले आहे त्या सर्वांना तुझ्याविरूद्ध सभोवतालच्या
    लोकांस करीन.
  qub-qub: 'Aholiba, chaypitami Tayta Diosga nishunqui: «Canan melanäcuycashayqui
    waynayquicuna contrayqui ricacunanpämi ticrachishaj. Intërupitami gamman shamonga.'
  bqp-bqp: Wee ye nɛ, Yinni Gusunɔ nɑ gerumɔ. Kon de wunɛn yellun kĩnɑsi be ɑ tusɑ
    mi tɛ̃ bu nun seesi kpɑ bu nɑ bɑɑmɑ kpuron di bu nun wɔri.
  hat-hat: 'Se poutèt sa, Oliba, men mesaj mwen menm Seyè a voye ba ou: Ou te vin
    rayi nonm ou yo! Enben, mwen pral moute tèt yo sou ou, mwen pral fè yo soti toupatou
    pou yo vin sènen ou.'
  eng-BSB: 'Therefore, Oholibah, this is what the Lord GOD says: ‘I will incite your
    lovers against you, those from whom you turned away in disgust. And I will bring
    them against you from every side—'
  eng-WEBPB: '“Therefore, Oholibah, the Lord GOD says: ‘Behold, I will raise up your
    lovers against you, from whom your soul is alienated, and I will bring them against
    you on every side:'
  kbq-kbq: Hagi e'ina hu'negu Oholibaga Mikozama Kegavama Hu'nea Ra Anumzamo'a amanage
    hie, monkozama hugantazagenka kagote zamantenka kamefi'ma huzami'nana vahetamina
    zamarimpa re'nuge'za, maka kazigati eme kavazagi kagi'za ha' eme hugantegahaze.
  nhe-BL: '“Huajca yeca, tiAholiba tlen tijnextía Jerusalén, quej ni na, niDIOS Tlen
    Más Nijpiya Tlanahuatili, nimitzilhuía: Nijchihuas para nopa tlaltini tlen ama
    ayoc tiquinnequi, ma mochihuaca mocualancaitacahua pampa achtohuiya más tiquinnequiyaya
    inintotiotzitzi huan más tiquinnequiyaya ma mitznahuatiquij.'
  gub-BL: A'e rupi ihe nezar Tuweharupi Wiko Ma'e amume'u ko ma'e newe kury, Oorima.
    Nepuhe oho ma'e nemuhuhuk kar nerereko wà. Ihe amuikwahy kar putar newe ihe wà
    nehe. Arur putar nereko haw pe ihe wà nehe. Umàmàn putar neiwyr wà nehe.
  eng-DRA: 'Therefore, Ooliba, thus saith the Lord God: Behold I will raise up against
    thee all thy lovers with whom thy soul hath been glutted: and I will gather them
    together against thee round about.'
