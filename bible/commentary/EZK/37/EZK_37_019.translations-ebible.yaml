    luo in orala sak sokofanna, ac sruokya inpouk.
  hbo-WLC: דַּבֵּ֣ר אֲלֵהֶ֗ם כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ הִנֵּה֩ אֲנִ֨י לֹקֵ֜חַ
    אֶת־עֵ֤ץ יוֹסֵף֙ אֲשֶׁ֣ר בְּיַד־אֶפְרַ֔יִם וְשִׁבְטֵ֥י יִשְׂרָאֵ֖ל חברו וְנָתַתִּי֩
    אוֹתָ֨ם עָלָ֜יו אֶת־עֵ֣ץ יְהוּדָ֗ה וַֽעֲשִׂיתִם֙ לְעֵ֣ץ אֶחָ֔ד וְהָי֥וּ אֶחָ֖ד
    בְּיָדִֽי׃
  ibo-ibo: 'gwa ha, sị, ‘Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị na-ekwu:
    Lee, agaje m iwere osisi Josef, nke dị Ifrem nʼaka, nke bụkwa ihe nọchiri anya
    ebo ụfọdụ ndị Izrel, jidekọtaa ya na osisi nọchiri anya Juda, mee ha ka ha ghọọ
    otu osisi, bụrụkwa otu nʼaka m.’'
  ory-ory: ସେତେବେଳେ ତୁମ୍ଭେ ସେମାନଙ୍କୁ କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଦେଖ, ଇଫ୍ରୟିମର
    ହସ୍ତରେ ଥିବା ଯୋଷେଫର ଯଷ୍ଟି, ପୁଣି, ତାହାର ସଖା ଇସ୍ରାଏଲୀୟ ଗୋଷ୍ଠୀସମୂହକୁ ଆମ୍ଭେ ନେବା; ଆଉ,
    ଆମ୍ଭେ ସେମାନଙ୍କୁ ତାହା ସଙ୍ଗେ, ଅର୍ଥାତ୍‍, ଯିହୁଦାର ଯଷ୍ଟି ସଙ୍ଗେ ଯୋଡ଼ି ସେମାନଙ୍କୁ ଏକ କରିବା,
    ତହିଁରେ ସେମାନେ ଆମ୍ଭ ହସ୍ତରେ ଏକ ଯଷ୍ଟି ହେବେ।
  chk-chk: 'kopwe pälüeniir pwe iei aloi ngang Kot ewe Samol mi Lapalap: Üpwe angei
    ewe wok mi mak Israel won o aföüfengeni me ewe wok mi mak Juta won, pwe repwe
    wiliti efoch chök wok me lepei.'
  rop-rop: yu garra dalim olabat mi na YAWEI det boswan God garra joinimap det dubala
    wadi mijamet blanga det kantri gulum Isreil en blanga det kantri gulum Juda. Ai
    garra holdim dubala langa main bingga en dei garra jidan wanbala.
  ukr-1871: 'То скажи їм: Так говорить Господь Бог: Ось, я возьму жезло Йосифове,
    що в руцї Ефраїмовій й зʼєдинених із ним поколїнь Ізраїлських, та й притулю його
    до жезла Юдиного, й зроблю їх одним жезлом в руцї в Юди.'
  deu-1951: 'so gib ihnen zur Antwort: So spricht Gott, der HERR: Seht, ich will den
    Holzstab Josephs nehmen, welcher in der Hand Ephraims und der Stämme Israels,
    seiner Mitverbundenen, ist, und will ihn zu dem Holzstab Judas tun und sie zu
    einem einzigen Holzstab machen, und sie sollen ein [Ganzes] in meiner Hand werden!'
  eng-JPS: 'say into them: Thus saith the Lord GOD: Behold, I will take the stick
    of Joseph, which is in the hand of Ephraim, and the tribes of Israel his companions;
    and I will put them unto him together with the stick of Judah, and make them one
    stick, and they shall be one in My hand.'
  srp-1865: 'Reci im: ovako veli Gospod Gospod: evo, ja æu uzeti drvo Josifovo, što
    je u Jefremovoj ruci, i plemena Izrailjevijeh, drugova njegovijeh, i sastaviæu
    ga s drvetom Judinijem, i naèiniæu od njih jedno drvo, i biæe jedno u mojoj ruci.'
  lug-lug: Obategeezanga nti, Bw’ati bw’ayogera Mukama Katonda nti, ‘Ndiddira omuggo
    gwa Yusufu oguli mu mukono gwa Efulayimu, n’ebika bya Isirayiri n’abo bwe bakolagana,
    ne mbigatta ku muggo gwa Yuda, bafuuke omuntu omu mu mukono gwange.’
  heb-heb: דבר אלהם כה אמר אדני יהוה הנה אני לקח את עץ יוסף אשר ביד אפרים ושבטי ישראל
    חברו ונתתי אותם עליו את עץ יהודה ועשיתם לעץ אחד והיו אחד בידי׃
  ben-IRV: তখন তুমি তাদেরকে বল, ‘প্রভু সদাপ্রভু এই কথা বলেন, দেখ, ইফ্রয়িমের হাতে
    যোষেফের যে কাঠ আছে, আমি তা গ্রহণ করব, তাদেরকে ওর অর্থাৎ যিহূদার কাঠের সঙ্গে জোড়া
    দেব এবং তাদেরকে একটি কাঠ করব, তাতে সে সব আমার হাতে এক হবে।
  pan-pan: ਤਦ ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਬੋਲ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਵੇਖੋ, ਮੈਂ ਯੂਸੁਫ਼ ਦੀ ਲੱਕੜੀ
    ਨੂੰ ਜੋ ਇਫ਼ਰਾਈਮ ਦੇ ਹੱਥ ਵਿੱਚ ਹੈ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਗੋਤਾਂ ਨੂੰ ਉਹ ਦੇ ਸਾਥੀਆਂ ਨੂੰ ਲਵਾਂਗਾ।
    ਮੈਂ ਯਹੂਦਾਹ ਦੀ ਲੱਕੜੀ ਦੇ ਨਾਲ ਉਹ ਨੂੰ ਰੱਖਾਂਗਾ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਇੱਕੋ ਹੀ ਲੱਕੜੀ ਬਣਾਵਾਂਗਾ।
    ਉਹ ਮੇਰੇ ਹੱਥ ਵਿੱਚ ਇੱਕ ਹੋਣਗੀਆਂ।
  mya-JVB: အရှင် ထာဝရဘုရား ၏ အမိန့် တော်ကိုသူ တို့ အား ဆင့်ဆို ရမည်မှာ၊ ဧဖရိမ် ကိုင်
    သော ယောသပ် ၏ တုတ် နှင့် ၊ သူ ၏အပေါင်းအဘော် ဣသရေလ အမျိုးအနွယ် တို့ကိုငါ ယူ ၍ ယုဒ
    တုတ် နှင့်အတူပူး ထားပြီးလျှင် ၊ တ ချောင်းတည်းဖြစ်သော တုတ် ကိုငါ လက် စွဲမည်ဟု ဆင့်ဆိုလျက်၊
  hmo-hmo: '‘Lohiabada Dirava ese inai bamona ia hereva, ia gwau: Lau ese Israela
    ena au do lau abia, bona Iuda ena au dekenai do lau atoa kau. Bona unai au ruaosi
    dekena amo au tamona do lau halaoa, lauegu imana dekenai do lau dogoatao.’ ”'
  urd-urd: 'तो तू उनसे कहना, कि ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि देख, मैं यूसुफ़
    की छड़ी को जो इफ़्राईम के हाथ में है, और उसके रफ़ीकों को जो इस्राईल के क़बीले
    हैं, लूँगा और यहूदाह की छड़ी के साथ जोड़ दूँगा और उनको एक ही छड़ी बना दूँगा और
    वह मेरे हाथ में एक होंगी।'
  rus-SYN: 'тогда скажи им: так говорит Господь Бог: вот, Я возьму жезл Иосифов, который
    в руке Ефрема и союзных с ним колен Израилевых, и приложу их к нему, к жезлу Иуды,
    и сделаю их одним жезлом, и будут одно в руке Моей.'
  bqc-SIM: ní onɛ́ ma Dii Lua ma mɛ̀, málɛ Yosɛfu go pↄ́ dɛ Ɛflaiũ buiↄ ń ń gbɛ̃́
    Isailiↄ pↄ́ ũ sɛ na Yudaↄ gowaɛ, mí tó aa gↄ̃ gò mɛ̀ndo ũ ma ↄzĩ.
  tcz-CHONGTHU: Amaho jah a chun hiche hi thaneitah Pakaiyin asei ahi, keiman Ephraim
    leh sahlang gamkai phung miho chu kapui khoma chule Judate toh kagop khomm, amaho
    chu kakhutna thinghal khatseh banga kameh khom ding ahi.
  mar-mar: मग त्यांना सांग की, प्रभू परमेश्वर असे म्हणतो, पाहा, योसेफाची जी काठी एफ्राईमाच्या
    हाती आहे तिला आणि इस्राएलाचे जे वंश त्यांचे सहकारी आहेत त्यांना घेऊन मी यहूदाच्या
    काठीबरोबर जोडीन, यासाठी की त्यांना एक काठी करीन आणि ते माझ्या हातांत एक होतील.
  qub-qub: 'gamna ninqui: ‹Tayta Diosga caynömi nin: Efraín waquin Israel trïbucunawan
    chararaycashan bastunta shuntashaj. Chaytana Judäpa bastunnintawan jucllachar
    juc bastunllamanna ticrachishaj.›'
  bqp-bqp: Sɑɑ ye sɔɔrɑ kɑɑ bu wisi ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ geruɑ. Nɑ nɛɛ,
    kon Isirelibɑn bɑndun dɑ̃ɑ kuku te suɑ kpɑ n tu swɛɛnɑ kɑ Yudɑbɑn bɑndugiru nu
    ko dɑ̃ɑ kuku teeru nɛn nɔmɑɔ.
  hat-hat: 'W''a di yo: Men sa Seyè sèl Mèt la voye di nou: Mwen pral pran bout bwa
    ki kanpe pou Jozèf osinon Efrayim ansanm ak branch fanmi Izrayèl k''ap mache ak
    li yo, m''ap mete l'' ansanm ak bout bwa Jida a. M''ap fè yo fè yon sèl bout bwa.
    Epi, m''ap kenbe yo nan men mwen.'
  eng-BSB: 'you are to tell them that this is what the Lord GOD says: ‘I will take
    the stick of Joseph, which is in the hand of Ephraim, and the tribes of Israel
    associated with him, and I will put them together with the stick of Judah. I will
    make them into a single stick, and they will become one in My hand.’'
  eng-WEBPB: 'tell them, ‘The Lord GOD says: “Behold, I will take the stick of Joseph,
    which is in the hand of Ephraim, and the tribes of Israel his companions; and
    I will put them with it, with the stick of Judah, and make them one stick, and
    they will be one in my hand.'
  kbq-kbq: amanage hunka zamasamio, Ra Anumzamo'a amanage hie, menina Nagra Efraemi
    nagapinti' ne' Josefente'ma mago'a Israeli naga'ma hagerafi'naza azota eri'na
    Juda azotare eri rekanu ahe'nuge'ne Nagri nazampina mago azota megahie.
  nhe-BL: 'xiquinilhui para quej ni na, niininTECO Tlen Más Nijpiya Tlanahuatili,
    niquijtohua: ‘Na nijcuis nopa hueyi familia José, Efraín huan nochi nopa sequinoc
    huejhueyi familias tlen itztoque ipan tlali Israel ica norte; huan niquinsejcotilis
    ininhuaya nopa familias tlen itztoque ipan tlali Judá ica sur. Huan yajuanti elise
    queja setzi cuahuitl ipan noma.’'
  gub-BL: Eze'eg nezewe wanupe nehe. — Nezewe uze'eg pezar Tuweharupi Wiko Ma'e peme
    kury. — Apyhyk putar ywyrapewa'i Izaew her hereko har nehe. Amono putar Zuta her
    hereko har huwake nehe. Azapo putar a'e mokoz ywyrapewa'i pitài ywyrapewa'i romo
    ihe wà nehe. Apyhyk putar hepo pe nehe.
  eng-DRA: 'Say to them: Thus saith the Lord God: Behold, I will take the stick of
    Joseph, which is in the hand of Ephraim, and the tribes of Israel that are associated
    with him, and I will put them together with the stick of Juda, and will make them
    one stick: and they shall be one in his hand.'
