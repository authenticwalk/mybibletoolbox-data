    əsası ilə birləşdirib bir əsa edəcəyəm. Onlar əlimdə bir olacaq.'
  eng-DBY: 'say unto them, Thus saith the Lord Jehovah: Behold, I will take the stick
    of Joseph, which is in the hand of Ephraim, and the tribes of Israel his companions,
    and will put them with this, with the stick of Judah, and make them one stick,
    and they shall be one in my hand.'
  hin-2017: 'तब उनसे कहना, परमेश्वर यहोवा यह कहता है: देखो, मैं यूसुफ की लकड़ी को
    जो एप्रैम के हाथ में है, और इस्राएल के जो गोत्र उसके संगी हैं, उनको लेकर यहूदा
    की लकड़ी से जोड़कर उसके साथ एक ही लकड़ी कर दूँगा; और दोनों मेरे हाथ में एक ही
    लकड़ी बनेंगी।'
  wol-KYG: 'nanga leen wax ne leen: “Boroom bi Aji Sax ji dafa wax ne: Maa ngii di
    jël dénku Yuusufa wi ci loxol Efrayim, mook giiri Israyil yi mu àndal, boole kook
    dénku Yuda, daldi def lépp wenn dénk, ñu booloo di wenn ci sama loxo.”'
  eng-YLT: 'Speak unto them, Thus said the Lord Jehovah: Lo, I am taking the stick
    of Joseph, that [is] in the hand of Ephraim, and the tribes of Israel his companions,
    and have given them unto him, with the stick of Judah, and have made them become
    one stick, and they have been one in My hand.'
  eng-WYC-2017: thou shalt speak to them, The Lord God saith these things, Lo! I shall
    take the stick of Joseph, which is in the hand of Ephraim, and the lineages of
    Israel, that be joined to him, and I shall give them together with the stick of
    Judah; and I shall make them into one stick, and they shall be one in the hand
    of him.
  eng-WMBB: 'tell them, ‘The Lord GOD says: “Behold, I will take the stick of Joseph,
    which is in the hand of Ephraim, and the tribes of Israel his companions; and
    I will put them with it, with the stick of Judah, and make them one stick, and
    they will be one in my hand.'
  urd-GVH: तब उन्हें बता, ‘रब क़ादिरे-मुतलक़ फ़रमाता है कि मैं यूसुफ़ यानी लकड़ी के
    मालिक इफ़राईम और उसके साथ मुत्तहिद इसराईली क़बीलों को लेकर यहूदाह की लकड़ी के
    साथ जोड़ दूँगा। मेरे हाथ में वह लकड़ी का एक ही टुकड़ा बन जाएंगे।’
  rug-rug: 'si mu tozini, ‘Hiera gua si zama nia e Zihova sa Baṉara: Kote vagia Rau
