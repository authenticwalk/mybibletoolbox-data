verse: EZK.037.019
translations:
  mal-C: 'അവരോട് ഇപ്രകാരം പറയുക: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ
    എഫ്രയീമിന്റെ കൈയിലുള്ള യോസേഫിന്റെ വടിയും അവനോടു ചേർന്നിട്ടുള്ള ഇസ്രായേൽ ഗോത്രങ്ങളെയും
    എടുത്ത് അവയെ യെഹൂദയുടെ വടിയോടുചേർത്ത് ഒന്നാക്കിത്തീർക്കും, അവ ഒറ്റയൊരു വടിയാകും;
    അവ എന്റെ കൈയിൽ ഒന്നായിത്തീരും.’'
  deu-TKW: 'dann sage ihnen: So spricht der Herr Jahwe: Fürwahr, ich werde den Stab
    Joseph nehmen, der in der Hand Ephraims und der mit ihm verbündeten israelitischen
    Stämme ist, und werde sie zum Stabe Juda thun, daß sie zu einem Stab in der Hand
    Judas werden.'
  lin-lin: 'Okozongisela bango : ‹ Tala liloba oyo Nkolo Yawe alobi : Nakozwa libaya
    ya Jozefi, oyo ezali kati na loboko ya Efrayimi, mpe bato ya mabota ya Isalaele
    oyo basangani na ye ; nakokangisa yango na libaya ya Yuda. Nakokomisa yango nzete
    moko mpe ekokoma eloko moko kati na loboko na Ngai. ›'
  eng-LSV: 'Speak to them, Thus said Lord YHWH: Behold, I am taking the stick of Joseph,
    that [is] in the hand of Ephraim, and the tribes of Israel his companions, and
    have given them to him, with the stick of Judah, and have made them become one
    stick, and they have been one in My hand.'
  eng-GNV: Thou shalt answere them, Thus sayeth the Lord God, Behold, I wil take the
    tree of Ioseph, which is in the hande of Ephraim, and the tribes of Israel his
    fellowes, and will put them with him, euen with the tree of Iudah, and make them
    one tree, and they shalbe one in mine hand.
  eng-WEBSTER: Say to them, Thus saith the Lord GOD; Behold, I will take the stick
    of Joseph, which is in the hand of Ephraim, and the tribes of Israel his fellows,
    and will put them with him, even with the stick of Judah, and make them one stick,
    and they shall be one in my hand.
  nhw-BL: 'xiquinilhui para quej ni na, niininTECO Catli Más Nijpiya Tlanahuatili,
    niquijtohua: ‘Na nijcuis nopa hueyi familia José, Efraín huan nochi nopa sequinoc
    huejhueyi familias catli itztoque ipan tlali Israel ica norte; huan niquinsansejcotilis
    ininhuaya nopa familias catli itztoque ipan tlali Judá ica sur. Huan inijuanti
    elise quen setzi cuahuitl ipan nomax.’'
  swh-ONEN: 'Waambie, ‘Hili ndilo Bwana Mwenyezi asemalo: Nitaichukua fimbo ya Yosefu,
    iliyoko mikononi mwa Efraimu na ya makabila ya Israeli yanayofungamana naye na
    kuiunganisha na fimbo ya Yuda, nikizifanya kuwa fimbo moja, nao watakuwa wamoja
    katika mkono wangu.’'
  bba-bba: Sɑɑ ye sɔɔrɑ kɑɑ bu wisi ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ,
    kon Isirelibɑn bɑndun dɑ̃ɑ kuku te suɑ kpɑ n tu swɛɛnɑ kɑ Yudɑbɑn bɑnduɡiru nu
    ko dɑ̃ɑ kuku teeru nɛn nɔmɑɔ.
  eng-KJVCPB: say unto them, Thus saith the Lord God; Behold, I will take the stick
    of Joseph, which is in the hand of Ephraim, and the tribes of Israel his fellows,
    and will put them with him, even with the stick of Judah, and make them one stick,
    and they shall be one in mine hand.
  luo-luo: 'To wachnegi ni, ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho:
    Abiro kawo bap Josef, manie lwet Efraim, kod dhout Israel mamoko duto mawinjore
    kode, kendo abiro tude gi bap Juda, mi gidok bepe mopa achiel, kendo gibiro doko
    bepe mopa achiel e lweta.’'
  meu-meu: 'ba haere henidia, baoto, Ḡaubada Iehova na ini e gwau tomamu: A itaia,
    Iosef bona Israel iduhudia ia ida e heboumu edia au (Efraim imana ai e miamu ḡauna)
    aina abia, Iuda ena au ida baina hahesiriudia, au tamona ai baina halaodia lau
    imagu ai.'
  npi-ULB: 'तब तिनीहरूलाई यसो भन्, ‘परम्प्रभु परमेश्‍वर यसो भन्‍नुहुन्छ: हेर, एफ्राइमको
    हातमा भएको योसेफको हाँगो र त्यसको सहयोगी इस्राएलका कुलहरूलाई लिएर म यहूदाको हाँगोसँग
    जोड्दैछु, ताकि तिनीहरू एकै हाँगो बनाउनेछन्, र तिनीहरू मेरो हातमा एक हुनेछन् ।’'
  yor-yor: 'Sọ fún wọn pé, ‘Èyí yìí ni ohun tí Olúwa Olódùmarè wí: Èmi yóò gba igi
    Josẹfu—èyí tí ó wà ní ọwọ́ Efraimu—àti ti ẹ̀yà Israẹli tí ó parapọ̀ mọ́ ọn, kí
    ó sì só papọ̀ mọ́ igi Juda, láti sọ wọ́n di igi kan ṣoṣo, wọn yóò sì di ọ̀kan
    ní ọwọ́ mi.’'
  pes-OPCB: 'به آنها بگو: ”خداوند یهوه چنین می‌فرماید: من افرایم و قبایل اسرائیل را
    به یهودا ملحق می‌سازم و آنها مثل یک عصا در دستم خواهند بود.“'
  tgl-ULB: 'at sabihin mo sa kanila, ''Ito ang sinasabi ni Yahweh: Pagmasdan ninyo!
    Kukunin ko ang sanga ni Jose na nasa kamay ng Efraim at sa mga tribo ng Israel
    na mga kasama niya at isasama ko ito sa sanga ng Juda, upang sila ay maging isang
    sanga, at magiging isa sila sa aking kamay!'''
  cbu-NT: shiysha nee Apanll átcha tángcha. Utaáchich Israelchichpa washunandarisha
    yapandarsin taachinlliniya, Apanll átcha, tángcha.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kogome i̱na Yosebenaga kanogobi
    Yudanaga kanogo ogola mo mbiraore hole yu holebero. Ani buwa i̱ninaga gime kanogo
    mo mbiraore howa yagadagua kirabali ogoni i̱naga giha yu holebero, ani laya labe.
  mya-mya: ထို​အ​ခါ​ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​သည် ဧ​ဖ​ရိမ်​ကိုင်​ထား​သည့်​ယော​သပ်​၏​တုတ်​နှင့်
    ဣ​သ​ရေ​လ​အ​မျိုး​အ​နွယ်​နှင့်​သူ​၏​အ​ပေါင်း ပါ​တို့​ကို​ယူ​လျက် ယု​ဒ​နိုင်​ငံ​၏​တုတ်​တစ်
    ချောင်း​နှင့်​အ​တူ​ထား​၍ တစ်​ချောင်း​တည်း ဖြစ်​သော​တုတ်​ကို​ငါ​ကိုင်​ထား​တော်​မူ​မည်
    ဖြစ်​ကြောင်း​သူ​တို့​အား​ပြော​ကြား​လော့။
  bod-N: ཁྱོད་ཀྱིས་ཁོ་ཚོར་འདི་ལྟར། གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། ངས་ཨེ་ཕཱར་ཡིམ་གྱི་ལག་ཏུ་ཡོད་པའི་དབྱུག་པ་སྟེ།
    ཡོ་སེབ་དང་དེ་དང་མཉམ་དུ་ཡོད་པའི་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་རྣམས་ཀྱི་དབྱུག་པ་དེ་ནི་ཨེ་ཕཱར་ཡིམ་གྱི་ལག་ཏུ་ཡོད་པའི་དབྱུག་པ་སྟེ་ཡ་ཧུ་དཱའི་དབྱུག་པ་དང་མཉམ་དུ་སྦྲེལ་ནས།
    ངའི་ལག་ཏུ་དེ་གཉིས་ཀ་གཅིག་ཏུ་འགྱུར་བར་བྱའོ་ཞེས་སྨྲོས་ཤིག
  sna-sna: 'uti kwavari, ‘Zvanzi naJehovha: Ndiri kuzotora rutanda rwaJosefa, rwuri
    muruoko rwaEfuremu, nerwaIsraeri shamwari dzake, ndigorubatanidza nerwaJudha,
    ndichiaita rutanda rumwe chete rwehuni, agova rutanda rumwe chete muruoko rwangu.’'
  spa-BLM: 'Diles: “El Señor Yahvé dice: “He aquí que yo tomaré el bastón de José,
    que está en la mano de Efraín, y las tribus de Israel sus compañeras; y los pondré
    con él, con el bastón de Judá, y los haré un solo bastón, y serán uno en mi mano.'
  cac-cac: 'tzalan d''a eb'' icha tic: Icha val tic yalan Jehová Yajal: Ol vic''q''ue
    te'' sch''oxan yin̈tilal José, te'' ayoch d''a yol sc''ab'' Efraín yed'' juntzan̈xo
    yin̈tilal Israel ayoch yed''oc, ol vac''an yil-laj sb''a te'' yed'' te'' sch''oxan
    Judá, junn̈ej ol vutej chab'' te te'' chi'' d''a yol in c''ab'', xchi Jehová,
    xa chi d''a eb''.'
  swh-ULB: 'kisha waambie, ''Bwana Yahwe asema hivi: Tazama! Nalichukua tawi la Yusufu
    ambalo lipo kwenye mkono wa Efraimu na kabila za Israeli wenzake na kuungana nalo
    hata kwenye tawi la Yuda, ili kwamba wawe tawi moja, na watakuwa kitu kimoja katika
    mikono yangu.'''
  bel-bel: 'Тады скажы ім: так кажа Гасподзь Бог: вось, Я вазьму жазло Язэпава, якое
    ў руцэ ў Яфрэма і спрыміраных зь ім плямёнаў Ізраілевых, і прыкладу іх да яго,
    да жазла Юдавага, і зраблю іх адным жазлом, і будуць адно ў руцэ Маёй.'
  deu-ELBBK: 'so rede zu ihnen: So spricht der Herr, HERR: Siehe, ich werde das Holz
    Josephs nehmen, das in der Hand Ephraims ist, und die Stämme Israels, seine Gefährten;
    und ich werde sie dazu tun, zu dem Holz Judas und werde sie zu einem Holz machen,
    so dass sie eins seien in meiner Hand.'
  mbb-OT: 'Ne keǥiyi nu sikandan te, ‘Iyan heini migkaǥi te Nengazen he MEGBEVAYÀ:
    Ibpedsumpul ku is tinevì he ebpaalung te Israel wey is tinevì he ebpaalung te
    Juda, ne egkehimu heini he sevaha zà diyà te velad ku.’'
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ എഫ്രയീമിന്റെ കയ്യിലുള്ള
    യോസേഫിൻ കോലിനെയും അവനോടു ചേർന്നിരിക്കുന്ന യിസ്രായേൽഗോത്രങ്ങളെയും എടുത്തു അവരെ
    അവനോടു, യെഹൂദയുടെ കോലിനോടു തന്നേ, ചേർത്തു ഒരു കോലാക്കും; അവർ എന്റെ കയ്യിൽ ഒന്നായിരിക്കും.'
  rmc-rmc: 'phen lenge: ‚Kada phenel o RAJ, o Adonaj: Dikh, me lava o kašt andral
    o vast le Jozefoskro, so hino o Efrajim, the le Izraeloskre kmeňendar, save hine
    leha, a spojinava oda kašt le judske kašteha. Kerava lendar jekh kašt a ačhena
    jekh andre miro vast.'
  pes-OPV: 'آنگاه به ایشان بگو: خداوند یهوه چنین می‌فرماید: اینک من عصای یوسف را که
    در دست افرایم است و اسباط اسرائیل را که رفقای وی‌اند، خواهم گرفت و آنها را با
    وی یعنی با عصای یهودا خواهم پیوست و آنها را یک عصا خواهم ساخت و در دستم یک خواهد
    شد.'
  ron-1924: 'сэ ле рэспунзь: ‘Аша ворбеште Домнул Думнезеу: «Ятэ кэ вой луа тоягул
    де лемн ал луй Иосиф, каре есте ын мына луй Ефраим, ши ал семинциилор луй Исраел,
    каре-й сунт товарэше, ле вой уни ку тоягул луй Иуда ши вой фаче ун сингур лемн,
    аша кэ вор фи уна ын мына Мя.»’'
  ben-OBCV: 'তাদের বোলো, ‘সার্বভৌম সদাপ্রভু এই কথা বলেন: আমি যোষেফের লাঠি গ্রহণ করব—যেটি
    ইফ্রয়িমের হাতে আছে—এবং ইস্রায়েলীদের গোষ্ঠীগুলির যে লাঠিটি আছে আমি সেটি নিয়ে
    যিহূদার লাঠির সঙ্গে জোড়া দিয়ে একটি কাঠের লাঠিই বানাব, আর সেই দুই লাঠি আমার হাতে
    একটিই হবে।’'
  som-som: waxaad ku tidhaahdaa, Sayidka Rabbiga ahu wuxuu leeyahay, Bal eega, waxaan
    soo qaadan doonaa usha reer Yuusuf oo gacanta reer Efrayim ku jirta, iyo qabiilooyinka
    reer binu Israa'iil oo isaga saaxiibbadiis ah, oo waxaan ku dari doonaa usha reer
    Yahuudah, oo kulligood waxaan isaga wada dhigi doonaa ul qudha oo gacantayday
    ku midoobi doonaan.
  lat-VUC: 'loqueris ad eos: Hæc dicit Dominus Deus: Ecce ego assumam lignum Joseph,
    quod est in manu Ephraim, et tribus Israël, quæ sunt ei adjunctæ, et dabo eas
    pariter cum ligno Juda, et faciam eas in lignum unum: et erunt unum in manu ejus.'
  eng-ASVBT: 'say unto them, Thus saith the Lord Jehovah: Behold, I will take the
    stick of Joseph, which is in the hand of Ephraim, and the tribes of Israel his
    companions; and I will put them with it, even with the stick of Judah, and make
    them one stick, and they shall be one in my hand.'
  ita-1885: 'di'' loro: Così ha detto il Signore Iddio: Ecco, io prendo il pezzo di
    legno di Giuseppe, che è in mano di Efraim, e quel delle tribù d''Israele, sue
    congiunte; e lo metterò sopra questo, cioè, sopra il pezzo di legno di Giuda;
    e ne farò un medesimo pezzo di legno, e saranno una stessa cosa nella mia mano.'
  eng-LXXUP: Then shalt thou say to them, Thus saith the Lord; Behold, I will take
    the tribe of Joseph, which is in the hand of Ephraim, and the tribes of Israel
    that belong to him, and I will add them to the tribe of Judah, and they shall
    become one rod in the hand of Judah.
  eng-ULB: 'then say to them, ''The Lord Yahweh says this: Behold! I am taking the
    branch of Joseph that is in the hand of Ephraim and the tribes of Israel his companions
    and joining it to the branch of Judah, so that they will make one branch, and
    they will become one in my hand.'''
  spa-VBL: 'Diles que esto es lo que dice el Señor Dios: Voy a tomar el trozo de madera
    de José, que tiene Efraín, junto con las tribus israelitas aliadas a ellos, y
    los uniré con el trozo de madera de Judá. Los convertiré en un solo pedazo de
    madera, y serán como uno solo en mi mano.'
  fra-_FOB: 'Dis-leur: Ainsi a dit le Seigneur, l''Éternel: Voici, je prendrai le
    bois de Joseph qui est dans la main d''Éphraïm et les tribus d''Israël, ses compagnes;
    je les joindrai au bois de Juda, pour en faire un seul bois, qui ne soit qu''un
    dans ma main.'
  mal-mal: '‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ എഫ്രയീമിന്റെ കയ്യിലുള്ള
    യോസേഫിന്റെ വടിയും അവനോട് ചേർന്നിരിക്കുന്ന എല്ലാ യിസ്രായേൽഗോത്രങ്ങളെയും എടുത്ത്
    അവരെ അവനോട്, യെഹൂദയുടെ വടിയോടു തന്നെ, ചേർത്ത് ഒരു വടിയാക്കും; അവർ എന്റെ കയ്യിൽ
    ഒന്നായിരിക്കും.’'
  urd-GVR: Tab unheṅ batā, ‘Rab Qādir-e-mutlaq farmātā hai ki maiṅ Yūsuf yānī lakaṛī
    ke mālik Ifrāīm aur us ke sāth muttahid Isrāīlī qabīloṅ ko le kar Yahūdāh kī lakaṛī
    ke sāth joṛ dūṅgā. Mere hāth meṅ wuh lakaṛī kā ek hī ṭukṛā ban jāeṅge.’
  suz-BL: गे मेको आन कली परमप्रभु, परमप्रभु यावेमी गो एफ्राइम आ गुइम बाक्‍शो योसेफ
    आ कोक्‍के, इस्राएली आन थर ङा यहूदा आ कोक्‍के नु फ्रिप्‍नुङ। मोपा गो मेको आस कली
    कोक्‍के कान सेल्‍नुङ। मिनु मेको आं गुइम कान दुम्‍नीस।
  eng-NOY: 'say to them, Thus saith the Lord Jehovah: Behold, I will take the stick
    of Joseph, which is in the hand of Ephraim, and of the tribes of Israel, his companions,
    and will unite them and him with the stick of Judah, and make them one stick,
    and they shall be one in my hand.'
  ita-1927: 'tu rispondi loro: Così parla il Signore, l’Eterno: Ecco, io prenderò
    il pezzo di legno di Giuseppe ch’è in mano d’Efraim e le tribù d’Israele che sono
    a lui associate, e li unirò a questo, ch’è il pezzo di legno di Giuda, e ne farò
    un solo legno, in modo che saranno una sola cosa nella mia mano.'
  ckb-ckb: 'پێیان بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت: من داردەستەکەی یوسف و هۆزەکانی
    ئیسرائیل کە لەگەڵ ئەودا یەکیانگرتووە، کە ئێستا لە دەستی ئەفرایمە، دەبەم و داردەستەکەی
    یەهوداش دەخەمە پاڵی و دەیانکەمە یەک، جا لە دەستمدا دەبنە یەک داردەست.“'
