    oh I pahn kolada nan pehiet.
  por-BRBSL: 'diga-lhes: ''O Senhor Javé diz: “Eis que eu pegarei o bastão de José,
    que está na mão de Efraim, e as tribos de Israel seus companheiros; e os porei
    com ele, com o bastão de Judá, e os farei um bastão, e eles serão um na minha
    mão.'
  cth-cth: Bawipa Jehovah ni hettelah a dei, khenhaw! Joseph e sonron Ephraim hoi
