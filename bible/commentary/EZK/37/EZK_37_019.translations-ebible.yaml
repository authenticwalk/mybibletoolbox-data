  guj-2017: 'ત્યારે તેઓને કહેજે કે, ‘પ્રભુ યહોવાહ કહે છે: જુઓ, એફ્રાઇમના હાથમાં જે
    યૂસફની ડાળી છે તેને તથા તેના સાથી જે ઇઝરાયલના કુળ છે તેને હું લઈશ અને તેમને યહૂદિયાની
