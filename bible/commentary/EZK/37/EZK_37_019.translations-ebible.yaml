  grc-BRENT: Καὶ ἐρεῖς πρὸς αὐτοὺς, τάδε λέγει Κύριος, ἰδοὺ ἐγὼ λήψομαι τὴν φυλὴν
    Ἰωσὴφ, τὴν διὰ χειρὸς Ἐφραὶμ, καὶ τὰς φυλὰς Ἰσραὴλ τὰς προσκειμένας πρὸς αὐτὸν,
    καὶ δώσω αὐτοὺς ἐπὶ τὴν φυλὴν Ἰούδα, καὶ ἔσονται εἰς ῥάβδον μίαν τῇ χειρὶ Ἰούδα.
  ind-AYT: 'Katakan kepada mereka: Beginilah perkataan Tuhan ALLAH, ‘Ketahuilah, Aku
    akan mengambil tongkat Yusuf, yang ada di tangan Efraim, dan suku-suku Israel,
    sekutunya; dan Aku akan menggabungkannya dengan tongkat Yehuda, dan membuat mereka
    menjadi satu tongkat, dan mereka akan menjadi satu di tangan-Ku.’”'
  nya-nya: iwe udzawawuze mawu awa a Ine Ambuye Yehova akuti, ‘Ine ndidzatenga ndodo
    ya Yosefe imene ili mʼdzanja la Efereimu, ndi ya mafuko a Aisraeli oyanjana naye,
