    a Iseraela kona mau hoa, a e hui aku au ia lakou me ia, me ka laau hoi o Iuda,
    a e hoolilo au ia lakou i laau hookahi, a lilo lakou i hookahi iloko o ko'u lima.
  arb-NAV: 'فَقُلْ لَهُمْ: هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: هَا أَنَا أَتَنَاوَلُ
    قَضِيبَ يُوسُفَ الَّذِي فِي حَوْزَةِ أَفْرَايِمَ وَأَسْبَاطِ إِسْرَائِيلَ رِفَاقِهِ،
    وَأَضُمُّ إِلَيْهِ قَضِيبَ يَهُوذَا، وَأَجْعَلُهُمْ جَمِيعاً قَضِيباً وَاحِداً
