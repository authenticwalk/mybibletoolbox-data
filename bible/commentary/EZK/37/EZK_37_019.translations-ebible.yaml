    pacawng vaiteh, buet touh lah ao han toe, ati, telah na ti pouh han.
  twi-twi: 'ka kyerɛ wɔn se, ‘Sɛɛ na Otumfo Awurade se: Merebɛfa Yosef dua a ɛhyɛ
    Efraim ne Israel mmusuakuw a wɔka ne ho no nsa, na mede abɔ Yuda dua no mu ayɛ
    abien no baako, na wɔbɛyɛ baako wɔ me nsam.’'
  hlt-hlt: Amih te thui pah. Ka Boeipa Yahovah loh he ni a thui. Kai loh Ephraim kut
    kah Joseph thing neh Israel koca a hui a hui te ka loh coeng ne. Te rhoi te Judah
    thing neh ka khueh vetih thing pakhat la ka saii ni. Ka kut dongah pakhat la om
    ni.
  tbz-SIM: 'Á bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie n tú, n yóó túótɛ́mu Sosɛfu kó
    kudɔú nɛ̀ Isidɑyɛɛribɛ bɛ̀ɛ̀ ò bonɛ̀, n yóó kù wɛ̃nnɛ́nɛ̀ Sudɑɑ kɔku nku kɛ́pikú
    kɛ̀ ìì nɑɑ́ nkudɔú kùmɑ́ɑ̀.'
  msy-2020: 'Eghtɨ nɨ kamaghɨn mɨkɨm: Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨgei:
    Ia gan! Ter ararir kam, a Josepɨn adarazir ababanim gami, me Efraimɨn anabamɨn
    gumazamizir Israelia ko itiba, men ter ararim, kɨ a inigh, Judabar ter ararim
    sara isafuragham. Egh aning damightɨ aning nan dafarimɨn ter ararir vamɨran mɨn
    ikiam.'
  dop-dop: 'ɩlɛnɑ ń cɔ-wɛ sɩ, Tɑcɑɑ Ɩsɔ sɩ: Mɑ kpɑkǝɣɩ tǝhɔɣɔlɑɣɑ ŋkɑ kɑ kɛ́ Yosɛɛfʋ,
    nɑ kɑ wɛ Ɩfǝlɑyim niŋ tɑɑ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ mpɑ pɑ wɛ kɑwulɑɣɑ kɑnɛ kɑ tɑɑ tɔ,
    pɑ nyǝŋkɑ tɔ. Ɩlɛnɑ mɑ́ kpɛntɩ-kɛɣɛ tǝhɔɣɔlɑɣɑ ŋkɑ kɑ kɛ Yutɑ nyǝŋkɑ tɔ kɑ tɔɔ.
    Ɩlɛnɑ sɩ pǝsɩ kʋlʋmɑɣɑ kɛ mɑ niŋ tɑɑ.'
  azb-azb: 'onlara söylə ki, Xudavənd Rəbb belə deyir: “Efrayimin əlindəki əsanı –
