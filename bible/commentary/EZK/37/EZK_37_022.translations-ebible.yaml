    mangaya firinna ra.
  haw-1868: A e hoolilo au ia lakou i lahuikanaka hookahi ma ka aina maluna o na mauna
    o ka Iseraela; a no lakou a pau he alii hookahi no; aole alua lahuikanaka hou
    aku lakou, aole loa hoi e mokuahana hou aku i elua aupuni.
  arb-NAV: وَأَجْعَلُهُمْ أُمَّةً وَاحِدَةً فِي الأَرْضِ وَعَلَى الْجِبَالِ، تَحْتَ
    رِيَاسَةِ مَلِكٍ وَاحِدٍ، فَلا يَكُونُونَ بَعْدُ أُمَّتَيْنِ، وَلا يَنْقَسِمُونَ
    إِلَى مَمْلَكَتَيْنِ.
  ewe-ewe: Mawɔ wo dukɔ ɖekae le anyigba la dzi, le Israel ƒe towo dzi. Fia ɖeka aɖu
    wo katã dzi, womaganye dukɔ eve akpɔ o loo alo woama wo ɖe fiaɖuƒe eve me o.
  eng-LEE: 'And I will make them into one nation in the land, on the mountains of
    Israel; and one king shall be to them all for king; and they shall not be any
    more two nations, nor shall they at any time be divided into two kingdoms any
    more:'
  asm-FB: পাছে মই দেশত ইস্ৰায়েলৰ পৰ্ব্বতবোৰৰ ওপৰত তেওঁলোকক এক জাতি কৰিম, আৰু এজন
    ৰজা তেওঁলোকৰ আটাইৰে ৰজা হ’ব; তেওঁলোক পুনৰায় দুই জাতি নহ’ব, বা কেতিয়াও দুই ৰাজ্য
    বিভক্ত নহ’ব।
  sus-A: ﭑ عٍ بِرِن قِندِ سِ كٍرٍن نَ عِسِرَيِلَ فٍيَيٍ قَرِ. مَنفّ كٍرٍن نَن عٍ بِرِن
    يَمَرِ مَ. عٍ مُ مّيمَ عٍ بٌرٍ رَ سْنْن قِندِقٍ سِ قِرِن نَ.
  fra-SBL: Je ferai d'eux une seule nation dans le pays, sur les montagnes d'Israël.
    Un seul roi sera leur roi à tous. Ils ne seront plus deux nations. Ils ne seront
    plus du tout divisés en deux royaumes.
  hbo-hbo: וְעָשִׂ֣יתִי אֹ֠תָם לְגֹ֨וי אֶחָ֤ד בָּאָ֙רֶץ֙ בְּהָרֵ֣י יִשְׂרָאֵ֔ל וּמֶ֧לֶךְ
    אֶחָ֛ד יִֽהְיֶ֥ה לְכֻלָּ֖ם לְמֶ֑לֶךְ וְלֹ֤א *יִהְיֶה־ (יִֽהְיוּ)־עֹוד֙ לִשְׁנֵ֣י
    גֹויִ֔ם וְלֹ֨א יֵחָ֥צוּ עֹ֛וד לִשְׁתֵּ֥י מַמְלָכֹ֖ות עֹֽוד׃
  kik-kik: Nĩngamatua rũrĩrĩ rũmwe marĩ kũu bũrũri ũcio, o kũu irĩma-igũrũ cia Isiraeli.
    Gũkaagĩa mũthamaki ũmwe igũrũ rĩao othe, na matigacooka rĩngĩ gũtuĩka ndũrĩrĩ
    igĩrĩ, kana magayũkanio matuĩke mothamaki meerĩ.
  fra-NCL: Je ferai d’eux une seule nation dans le pays, sur les montagnes d’Israël ;
    un seul roi régnera sur eux tous ; ils ne seront plus deux nations, et ils ne
    seront plus séparés en deux royaumes.
  cek-AK: 'Israel prae thung ih maenawk nuiah acaeng maeto ah ka sak han; siangpahrang
    maeto mah nihcae to uk boih tih; nihcae loe prae hnetto ah om o mak ai boeh, natuek
    naah doeh prae hnetto ah ampraek o mak ai boeh:'
  cuk-cuk: A-yargi, Israel-yalagangi, an wemar dulemar-soggwenna imakoed. Unnila rey-wargwen
    nikumaloed, bar dulemar-sogabo guosurmalad, deginbali, akar-akar-sogabo bar negselebalosulid.
  uig-CYR: Мән уларни Исраил тағлириниң үстидә бир әл қилимән; бир падиша уларниң
    һәммисигә падиша болиду; улар қайтидин икки әл болмайду, яки қайтидин икки падишалиққа
    һеч бөлүнмәйду.
  tel-2017: వాళ్ళిక మీదట ఎన్నటికీ రెండు రాజ్యాలుగా రెండు జనాలుగా ఉండకుండాా చేస్తాను.
    ఆ ప్రాంతంలో ఇశ్రాయేలీయుల పర్వతాల మీద వాళ్ళను ఒకే రాజ్యంగా చేసి, వాళ్ళందరికీ ఒక్క
    రాజునే నియమిస్తాను.
  hat-BSA: Konsa, Mwen va fè yo vin yon nasyon nan peyi a, sou mòn Israël yo, epi
    yon wa va wa pou yo tout. Konsa, yo p ap fè de nasyon ankò e yo p ap divize an
    de wayòm ankò.
  kos-kos: Nga ac fah oraloseni in orala mutunfacl sefanna in acn selos fineol lun
    Israel. Ac fah oasr tokosra sefanna in kololos, ac elos ac fah tia sifil kitakatelik
    nu ke mutunfacl luo, ku muta ye poun tokosra luo.
  hbo-WLC: וְעָשִׂ֣יתִי אֹ֠תָם לְג֨וֹי אֶחָ֤ד בָּאָ֙רֶץ֙ בְּהָרֵ֣י יִשְׂרָאֵ֔ל וּמֶ֧לֶךְ
    אֶחָ֛ד יִֽהְיֶ֥ה לְכֻלָּ֖ם לְמֶ֑לֶךְ וְלֹ֤א יהיה ־עוֹד֙ לִשְׁנֵ֣י גוֹיִ֔ם וְלֹ֨א
    יֵחָ֥צוּ ע֛וֹד לִשְׁתֵּ֥י מַמְלָכ֖וֹת עֽוֹד׃
  ibo-ibo: Aga m eme ha ka ha bụrụ otu mba nʼala ahụ, nʼugwu niile nke Izrel. Ha ga-enwe
    naanị otu eze nke ga-achị ha niile. Ha agaghị abụkwa mba abụọ maọbụ alaeze abụọ
    ọzọ.
  ory-ory: ଆଉ, ସେହି ଦେଶରେ ଇସ୍ରାଏଲର ସକଳ ପର୍ବତ ଉପରେ ଆମ୍ଭେ ଏମାନଙ୍କୁ ଏକ ଗୋଷ୍ଠୀ କରିବା ଓ
    ଏକ ରାଜା ଯେ ସମସ୍ତଙ୍କର ରାଜା ହେବେ, ପୁଣି, ସେମାନେ ଆଉ ଦୁଇ ଗୋଷ୍ଠୀ ନୋହିବେ, କିଅବା ଆଉ କେବେ
    ଦୁଇ ରାଜ୍ୟରେ ବିଭକ୍ତ ହେବେ ନାହିଁ।
  chk-chk: Üpwe föri pwe repwe eu chök mwichen aramas me lon ewe fanü, pwal won ekewe
    chukun Israel. Nge eman chök king epwe nemeniir meinisin. Iwe, resap chüen imwüfesen
    lon ruu mwichen aramas ika ruu mwü.
  rop-rop: Ai garra meigim olabat jidan wanbala, en ai garra larram olabat ol jidan
    mijamet langa Isreil. Oni wanbala king garra jidan bos blanga olabat, en dei kaan
    kadimat miselp en jidan dubala grup igin.
  ukr-1871: А в тій землї, на горах Ізраїля, зʼєдиню їх ув один нарід, та й один царь
    буде над ними всїма, й не будуть вони вже двома народами та й не будуть дїлитись
    на два царства.
  deu-1951: und sie im Lande auf den Bergen Israels zu einem einzigen Volke machen;
    sie sollen alle nur einen einzigen König haben, sie sollen auch hinfort nicht
    mehr zwei Völker bilden, noch in zwei Reiche zerteilt werden.
  eng-JPS: and I will make them one nation in the land, upon the mountains of Israel,
    and one king shall be king to them all; and they shall be no more two nations,
    neither shall they be divided into two kingdoms any more at all;
  srp-1865: I naèiniæu od njih jedan narod u zemlji, na gorama Izrailjevijem, i jedan
    æe car biti car svjema njima, niti æe više biti dva naroda, niti æe više biti
    razdijeljeni u dva carstva.
  lug-lug: Ndibafuula eggwanga limu mu nsi, ku nsozi za Isirayiri. Balifugibwa kabaka
    omu, tebaliddayo kubeera mawanga abiri, wadde okwawulibwa mu bwakabaka obubiri.
  heb-heb: ועשיתי אתם לגוי אחד בארץ בהרי ישראל ומלך אחד יהיה לכלם למלך ולא יהיה עוד
    לשני גוים ולא יחצו עוד לשתי ממלכות עוד׃
  ben-IRV: আর আমি সেই দেশে, ইস্রায়েলের পর্বতগুলিতে, তাদেরকে একই জাতি করব ও একই রাজা
    তাদের সবার রাজা হবেন; তারা আর দুই জাতি হবে না, আর কখনও দুই রাজ্যে বিভক্ত হবে না।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਉਸ ਦੇਸ ਵਿੱਚ ਇਸਰਾਏਲ ਦੇ ਪਹਾੜਾਂ ਉੱਤੇ ਇੱਕੋ ਹੀ ਕੌਮ ਬਣਾਵਾਂਗਾ ਅਤੇ
    ਉਹਨਾਂ ਸਾਰਿਆਂ ਉੱਤੇ ਰਾਜ ਕਰਨ ਲਈ ਇੱਕੋ ਹੀ ਰਾਜਾ ਹੋਵੇਗਾ, ਉਹ ਅੱਗੇ ਲਈ ਨਾ ਦੋ ਕੌਮਾਂ ਹੋਣਗੀਆਂ
    ਅਤੇ ਨਾ ਹੀ ਅੱਗੇ ਨੂੰ ਦੋ ਰਾਜਾਂ ਵਿੱਚ ਵੰਡੇ ਜਾਣਗੇ।
  mya-JVB: ထိုပြည်တွင် ဣသရေလ တောင် တို့အပေါ်၌ လူ တ မျိုးတည်းဖြစ်စေ ၍၊ ရှင်ဘုရင် တ
    ပါးတည်းသာလျှင်ထိုသူ အပေါင်း တို့ကို စိုးစံ ရလိမ့်မည်။ နောင် တဖန် သူတို့ သည် လူ
    နှစ် မျိုးမ ဖြစ် ရ။ နှစ် တိုင်း နှစ်ပြည်ကွဲပြား လျက် မ ရှိရ။
  hmo-hmo: “Vadaeni bese tamona idia do lau halaoa unai tano lalonai, Israela ena
    ororo dekenai. Bona king tamona ese idia ibounai do ia gunalaia. Idia be bese
    rua do idia lao lou lasi, bona idia be basileia rua dekenai do idia parara lou
    lasi.
  urd-urd: और मैं उनको उस मुल्क में इस्राईल के पहाड़ों पर एक ही क़ौम बनाऊँगा, और उन
    सब पर एक ही बादशाह होगा, और वह आगे को न दो क़ौमें होंगे और न दो मम्लकतों में तक़सीम
    किए जाएँगे।
  rus-SYN: На этой земле, на горах Израиля Я сделаю их одним народом, и один Царь
    будет царем у всех их, и не будут более двумя народами, и уже не будут вперед
    разделяться на два царства.
  bqc-SIM: Má tó aa gↄ̃ bui mɛ̀ndo ũ ń bùsu gbɛ̀sĩsĩdepiuɛ, mɛ́ aaↄ kía vĩ
    mɛ̀ndoɛ. Aaↄ dɛ bui lɛɛ plaↄ ũ lↄo, mɛ́ an kpala aↄ kpaalɛa lɛɛ pla lↄo.
  tcz-CHONGTHU: Israel molsang chunga chu keiman kagop khomuva nam khat kasem ding
    ahi. Amaho chu abonchauva leng khat in achung'uva vai ahom ding ahilouleh lenggam
    nia jong kikhen kit talou diu ahi.
  mar-mar: मी या देशात इस्राएलाच्या पर्वतावर त्यांचे एकच राष्ट्र करीन. त्या सर्वांवर
    एकच राजा राज्य करील. यापुढे ती दोन राष्ट्रे राहणार नाहीत, त्यांचे यापुढे दोन राज्यात
    विभाजन होणार नाही.
  qub-qub: Cay pachachöga juc nasyunlla cananpämi paycunata jucllachashaj. Rayninpis
    jucnayllanami canga. Mananami ishcay nasyunnachu canga. Ni ishcay raycunapis manami
    mandanganachu.
  bqp-bqp: Bɑ koo ko bwese teeru sere kɑ be bɑ wɑ̃ɑ guunɔ kpɑ bɑ n sunɔ turo mɔ. Bɑ
    ǹ ko n mɑɑ sɑ̃ɑ bwesenu yiru. Bɑ ǹ ko n mɑɑ sinɑmbu yiru mɔ.
  hat-hat: M'ap fè yo tounen yon sèl pèp nan peyi a ankò, sou mòn Izrayèl yo. Yo pral
    gen yon sèl wa pou gouvènen yo. Yo p'ap fè de peyi ankò. Yo p'ap fè de gouvènman
    ankò.
  eng-BSB: I will make them one nation in the land, on the mountains of Israel, and
    one king will rule over all of them. Then they will no longer be two nations and
    will never again be divided into two kingdoms.
  eng-WEBPB: I will make them one nation in the land, on the mountains of Israel.
    One king will be king to them all. They will no longer be two nations. They won’t
    be divided into two kingdoms any more at all.
  kbq-kbq: Hagi ana mopafina, Israeli agonaramimpina Nagra magoke vahe zamazeri tro
    hugahue. E'ina hanugeno magoke kinimo kegava huzmante'na, ete ru'enena atane'za
    tare mopafi vahera forera osugahaze.
  nhe-BL: Huan nopano niquinsejcotilis para elise setzi tlanahuatijcayotl ipan nopa
    tlali huan ipan nopa tepetini tlen tlali Israel. Huan oncas setzi tlanahuatijquetl
    tlen quinnahuatis nochi yajuanti. Ayoc quema motlajcoxelose para mochihuase ome
    tlaltini, niyon ayoc oncas ome tlanahuatiani.
  gub-BL: Amono'og putar pitài teko romo waiwy rehe ihe wà nehe, ywytyr Izaew rehe
    har rehe ihe wà nehe. Wereko putar pitài tuwihawete wà nehe. Weruze'egatu putar
    wà nehe. Nuzemuza'ak wi kwaw mokoz imono'og pyrer romo wà nehe. Naheta kwaw mokoz
    tuwihawete wanupe wà nehe.
  eng-DRA: 'And I will make them one nation in the land on the mountains of Israel,
    and one king shall be king over them all: and they shall no more be two nations,
    neither shall they be divided any more into two kingdoms.'
