    quốc nữa.
  guj-2017: હું તેઓને પોતાના દેશમાં, ઇઝરાયલના પર્વત પર એક પ્રજા બનાવીશ; તે બધાનો એક
    રાજા થશે. તેઓ ફરી કદી બે પ્રજા થશે નહિ; તેઓ ફરી કદી બે રાજ્યોમાં વહેંચાશે નહિ.
  pon-2006A: I pahn wiahkinirailla wehi teieu nan sapwarailo pohn nahna kan en Israel.
    Re pahn ahneki nanmwarki tehmen me pahn kaunirailda, oh re solahr pahn wia wehi
    riau.
  por-BRBSL: Farei deles uma nação na terra, nas montanhas de Israel”. Um rei será
    rei para todos eles. Eles não serão mais duas nações. Eles não serão mais divididos
