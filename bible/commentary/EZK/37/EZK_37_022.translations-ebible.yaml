  eng-YLT: And I have made them become one nation in the land, on mountains of Israel,
    And one king is to them all for king, And they are no more as two nations, Nor
    are they divided any more into two kingdoms again.
  kne-kne: Panbalinek daida si es-esa ay nasyon sin dodontog ed Israel ya es-esa di
    ari ay mangituray en daida am-in. Adi dan to kasin magodwa ay manbalin si dowa
    ay nasyon.
  eng-WYC-2017: and I shall make them one folk in the land, in the hills of Israel,
    and one king shall be commanding to all; and they shall no more be two folks,
    and they shall no more be parted into two realms.
  eng-WMBB: I will make them one nation in the land, on the mountains of Israel. One
    king will be king to them all. They will no longer be two nations. They won’t
    be divided into two kingdoms any more at all.
  urd-GVH: वहीं इसराईल के पहाड़ों पर मैं उन्हें मुत्तहिद करके एक ही क़ौम बना दूँगा।
    उन पर एक ही बादशाह हुकूमत करेगा। आइंदा वह न कभी दो क़ौमों में तक़सीम हो जाएंगे,
    न दो सलतनतों में।
  rug-rug: Kote va keke butubutu pulei arau si arini pa popoa Izireli meke koari na
    toqere pa Izireli. Kote keke baṉara mo si tadi kasa doduru meke lopu kote karua
    butubutu pule si arini babe ta paqaha la pa karua butubutu baṉara.
  gaz-gaz: Ani tulluuwwan Israaʼel irratti, biyyattii keessatti saba tokko isaan nan
    godha. Isaan hunda irratti mootii tokkotu moʼa; isaanis gonkumaa deebiʼanii saboota
    lama hin taʼan yookaan mootummaan isaanii iddoo lamatti hin qoodamu.
  fra-LSG: Je ferai d’eux une seule nation dans le pays, dans les montagnes d’Israël;
    ils auront tous un même roi, ils ne formeront plus deux nations, et ne seront
    plus divisés en deux royaumes.
  gnn-gnn: bala ŋayi yurru dhä‐manapandja walalanha, dhambay‐manapanna waŋganygumana,
    märr walala yurru nhina yukurra waŋganyŋurana yana, waŋganynha miṯtji nhanukalana
    goŋŋura. Ga waŋganynha ŋayipina yurru buŋgawanydja ŋurikiyi walalaŋgu bukmakku
    yana, ga yakana biyapulnydja walala yurru nhina ganaŋ'thunara barrku'‐barrkuwatj.
  yal-yal: N na e findima nɛn yama kedenna ra yamanani, Isirayila geyane fari, manga
