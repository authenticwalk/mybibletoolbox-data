    na dva kraljevstva.
  mps-mps: Tama tialima, eno augwali kantri deli te tǫde pedelemainu ilaibao, te
    Israel dabego bulu dabede. Tama augwali king deligo augwali tigidali tonaluaibao.
    Tama augwali bugulama, king bidi si elalubo kantri si munu me ma bidigobeo.
  tpi-tpi: Orait na bai mi mekim ol i kamap wanpela kantri tasol long dispela graun,
    em ples maunten bilong Israel. Na bai ol i gat wanpela king tasol i bosim ol.
    Na bai ol i no inap i stap tupela kantri moa.
  dan-1931: Jeg gør dem til ét Folk i Landet på Israels Bjerge; og de skal alle have
    en og samme Konge og ikke mere være to Folk eller delt i to Riger.
  vie-OVCB: Ta sẽ hiệp họ lại thành một dân tộc thống nhất trên núi Ít-ra-ên. Một
