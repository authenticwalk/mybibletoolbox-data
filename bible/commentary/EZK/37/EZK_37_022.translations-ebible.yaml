  dop-dop: Mɑɑ kpɛntɩ-mɛɣɛ piitim kʋlʋmǝm kɛ tɛtʋ tɑɑ. Ɩ́ kɑ́ wɛɛnɑ mǝ tǝnɑɣɑ wulɑʋ
    kʋlʋm kɛ Ɩsɛɣɛlɩ pɔɔŋ tɑɑ. Ɩ́ kɑɑ tɑsɑ piitimnɑɑ nɑɑlɛ yɑɑ kɑwulɑsɩ nɑɑlɛɣɛ wɛɛʋ.
  azb-azb: Onları ölkədə, İsrail dağları üzərində vahid bir millət edəcəyəm. Hamısının
    vahid padşahı olacaq. Daha iki ayrı millət olmayacaq, iki padşahlığa bölünməyəcəklər.
  eng-DBY: 'and I will make them one nation in the land upon the mountains of Israel;
    and one king shall be king to them all: and they shall be no more two nations,
    neither shall they be divided into two kingdoms any more at all.'
  hin-2017: मैं उनको उस देश अर्थात् इस्राएल के पहाड़ों पर एक ही जाति कर दूँगा; और
    उन सभी का एक ही राजा होगा; और वे फिर दो न रहेंगे और न दो राज्यों में कभी बटेंगे।
  wol-KYG: Maa leen di def wenn xeet doŋŋ ci réew mi, ci kaw tundi Israyil, ñoom ñépp
