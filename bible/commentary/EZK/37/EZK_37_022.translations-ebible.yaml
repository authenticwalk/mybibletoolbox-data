verse: EZK.037.022
translations:
  mal-C: ഞാൻ അവരെ ഇസ്രായേൽ പർവതങ്ങളിന്മേൽ ഒരു രാജ്യമാക്കിത്തീർക്കും. അവർക്കെല്ലാവർക്കും
    ഒരു രാജാവ് ഉണ്ടാകും. അവർ ഇനിയൊരിക്കലും രണ്ടു രാഷ്ട്രം ആകുകയില്ല; രണ്ടു രാജ്യമായി
    വിഭജിക്കപ്പെടുകയുമില്ല.
  deu-TKW: Und ich will sie zu einem Volke machen in dem Land auf den Bergen Israels,
    und ein König soll über sie alle König sein, und sie sollen nicht mehr zwei Völker
    sein und sollen nicht länger in zwei Königreiche zerteilt sein.
  lin-lin: Nakokomisa bango ekolo kaka moko kati na mokili, na likolo ya bangomba
    ya Isalaele. Ekozala kaka na mokonzi moko oyo akokonza bango ; mpe bakozala lisusu
    bikolo mibale te to bakokabwana lisusu na bokonzi mibale te.
  eng-LSV: And I have made them become one nation in the land, on mountains of Israel,
    || And one king is to them all for king, || And they are no longer as two nations,
    || Nor are they divided anymore into two kingdoms again.
  eng-GNV: 'And I will make them one people in the lande, vpon the mountaines of Israel,
    and one king shalbe king to them all: and they shalbe no more two peoples, neither
    bee deuided any more henceforth into two kingdomes.'
  eng-WEBSTER: 'And I will make them one nation in the land upon the mountains of
    Israel; and one king shall be king to them all: and they shall be no more two
    nations, neither shall they be divided into two kingdoms any more at all:'
  nhw-BL: Huan nopona niquinsansejcotilis para elise setzi tlanahuatijcayotl ipan
    nopa tlali huan ipan nopa tepeme tlen tlali Israel. Huan oncas setzi tlanahuatijquetl
    catli quinnahuatis nochi inijuanti. Ayacmo quema motlajcoxelose para mochihuase
    ome tlalme, niyon ayacmo oncas ome tlanahuatiani.
  swh-ONEN: Nitawafanya kuwa taifa moja katika nchi, katika milima ya Israeli. Patakuwa
    na mfalme mmoja juu yao wote na kamwe hawatagawanyika tena kuwa mataifa mawili
    au kugawanyika katika falme mbili.
  bba-bba: Bɑ koo ko bwese teeru sere kɑ be bɑ wɑ̃ɑ ɡuunɔ kpɑ bɑ n sunɔ turo mɔ. Bɑ
    ǹ ko n mɑɑ sɑ̃ɑ bwesenu yiru. Bɑ ǹ ko n mɑɑ sinɑmbu yiru mɔ.
  eng-KJVCPB: 'and I will make them one nation in the land upon the mountains of Israel;
    and one king shall be king to them all: and they shall be no more two nations,
    neither shall they be divided into two kingdoms any more at all:'
  luo-luo: Abiro miyo gibed oganda achiel e piny, ewi gode mag Israel. Ruoth achiel
    ema noritgi kargi duto, kendo ok ginichak gibed pinje ariyo, kata pinjeruodhi
    ariyo mopogore.
  meu-meu: Bena bese tamona ai baina halaodia una tano ai, Israel ororodia ai; pavapava
    tamona ese iboudiai baine pavapavadia. Idia na bese rua ai basie hahelao lou,
    bona basileia rua ai basie haheparara lou.
  npi-ULB: देशमा, इस्राएलका पर्वतहरूमा म तिनीहरूलाई एउटा जाति बनाउनेछु, र एक मात्र
    राजा तिनीहरू सबैका राजा हुनेछ, र तिनीहरू फेरि दुई जाति हुनेछैनन् । तिनीहरू फेरि
    दुई राज्यमा विभाजित हुनेछैनन् ।
  yor-yor: Èmi yóò ṣe wọ́n ní orílẹ̀-èdè kan ní ilẹ̀ náà, ní orí òkè Israẹli, ọba
    kan ni yóò wà lórí gbogbo wọn, wọn kì yóò sì jẹ́ orílẹ̀-èdè méjì mọ́, tàbí kí
    a pín wọn sí ìjọba méjì.
  pes-OPCB: تا به صورت یک قوم واحد درآیند. یک پادشاه بر همهٔ ایشان سلطنت خواهد کرد.
    دیگر به دو قوم تقسیم نخواهند شد،
  tgl-ULB: Gagawin ko silang isang bansa sa lupain, sa mga bundok ng Israel; at magkakaroon
    ng isang hari na maghahari sa kanilang lahat, at hindi na sila kailanman magiging
    dalawang bansa; hindi na sila kailanman mahahati sa dalawang kaharian.
  cbu-NT: Ashkachuri, washunandarisha Israelshuchpat wayachintspa. Anush minumarisha
    kurak taakchu, ndusha chawpishtambarus taatssa.
  hui-hui: Ani haru dai berogola ti mo mbiraore halu damenebi mbiraore hangu howa
    ti Isaraele dindi hari ngaruha mandagi helo helolebero. Ani helalu tinaga haru
    haga kini mbiraore dege helo helolebero. Ani howa ti dindi kirani haru haga kini
    kira ala hayadagua naholebira.
  mya-mya: ငါ​သည်​သူ​တို့​အား​ထို​ပြည်​တွင်​ဣသ​ရေ​လ တောင်​များ​ပေါ်​မှာ​လူ​မျိုး​တစ်​မျိုး​တည်း
    ဖြစ်​စေ​တော်​မူ​မည်။ သူ​တို့​၌​အုပ်​စိုး​မည့် ဘု​ရင်​တစ်​ပါး​တည်း​ရှိ​လိမ့်​မည်။
    လူ​မျိုး နှစ်​မျိုး​နိုင်​ငံ​နှစ်​နိုင်​ငံ​ကွဲ​ပြား​လျက် မ​ရှိ​ရ။-
  bod-N: ངས་ཁོ་ཚོ་ཡུལ་དེ་རུ་ཡེས་ར་ཨེལ་གྱི་རི་བོ་རྣམས་སུ་རྒྱལ་ཁབ་གཅིག་ཏུ་བྱས་ཏེ། རྒྱལ་པོ་གཅིག་གིས་ཁོ་ཚོ་ཚང་མར་དབང་བསྒྱུར་བར་འགྱུར་བས།
    དེ་དག་ནམ་ཡང་རྒྱལ་ཁབ་གཉིས་སུ་མི་འགྱུར་ལ། ཡུལ་ཁམས་གཉིས་སུ་དབྱེ་བར་མི་འགྱུར་རོ། །
  sna-sna: Ndichavaita rudzi rumwe chete munyika iyo, pamakomo eIsraeri. Pachava namambo
    mumwe chete pamusoro pavo vose uye havachazovazve marudzi maviri kana kupatsanurwa
    kuti vave umambo huviri.
  spa-BLM: Haré de ellos una sola nación en la tierra, en los montes de Israel. Un
    solo rey será el rey de todos ellos. Ya no serán dos naciones. Ya no estarán divididos
    en dos reinos.
  cac-cac: Junxon̈ej chon̈ab'il ol ex vutej d'a lum tzalquixtac d'a yol yic Israel
    chi', junxon̈ej e reyal ol vac'ochi. Man̈xa b'aq'uin̈ ol ex pojchajb'atoc. Man̈xo
    chab'oc nación ol ex ajoc.
  swh-ULB: Nitawafanya kuwa taifa moja katika nchi, juu ya milima ya Israeli, na kutakuwa
    na mfalme mmoja kama mfalme juu yao wote, na hawatakuwa mataifa mawili tena. Hawatagawanyika
    kwenye falme mbili tena.
  bel-bel: На гэтай зямлі, на горах Ізраіля Я зраблю іх адным народам, і адзін Цар
    будзе царом ва ўсіх іх, і ня будуць болей двума народамі і ўжо ня будуць наперад
    дзяліцца на два царствы.
  deu-ELBBK: Und ich werde sie zu einer Nation machen im Land, auf den Bergen Israels,
    und sie werden allesamt einen König zum König haben; und sie sollen nicht mehr
    zu zwei Nationen werden und sollen sich fortan nicht mehr in zwei Königreiche
    teilen.
  mbb-OT: Ne edhimuwen ku zà sikandan he sevaha he nasyun diyà te tanà he Israel.
    Sevaha zà he hadì is edhadì kandan, ne kenè dan en egkeuman egkevahin diyà te
    zezuwa he nasyun etawa dezuwa he ginhedian.
  mal-2015: ഞാൻ അവരെ ദേശത്തു, യിസ്രായേൽ പർവ്വതങ്ങളിൽ തന്നേ, ഏകജാതിയാക്കും; ഒരേ രാജാവു
    അവർക്കെല്ലാവർക്കും രാജാവായിരിക്കും; അവർ ഇനി രണ്ടു ജാതിയായിരിക്കയില്ല, രണ്ടു രാജ്യമായി
    പിരികയുമില്ല.
  rmc-rmc: Kerava lendar jekh narodos andre odi phuv, pro verchi le Izraeloskre. Ela
    jekh kraľis upral lende savorende a imar šoha na ena duj narodi aňi pes na rozďelinena
    pro duj kraľišagi.
  pes-OPV: و ایشان را در آن زمین بر کوههای اسرائیل یک امت خواهم ساخت. ویک پادشاه بر
    جمیع ایشان سلطنت خواهد نمودو دیگر دو امت نخواهند بود و دیگر به دومملکت تقسیم نخواهند
    شد.
  ron-1924: Вой фаче дин ей ун сингур ням ын царэ, пе мунций луй Исраел; тоць вор
    авя ун сингур ымпэрат ши ну вор май фи доуэ нямурь, нич ну вор май фи ымпэрциць
    ын доуэ ымпэрэций.
  ben-OBCV: ইস্রায়েলের পাহাড়গুলির উপরে আমি তাদের একই জাতি করব। তাদের সকলের উপরে
    একজনই রাজা হবে এবং তারা কখনও দুই জাতি হবে না কিংবা দুই রাজ্যে বিভক্ত হবে না।
  som-som: Oo iyaga quruun qudha ayaan uga dhigi doonaa dalka buuraha reer binu Israa'iil,
    oo boqor qudha ayaa kulligood boqor u wada ahaan doona, oo mar dambe laba quruumood
    ma ay kala ahaan doonaan, oo kol dambe innaba laba boqortooyo uma ay kala qaybsanaan
    doonaan.
  lat-VUC: 'Et faciam eos in gentem unam in terra in montibus Israël, et rex unus
    erit omnibus imperans: et non erunt ultra duæ gentes, nec dividentur amplius in
    duo regna,'
  eng-ASVBT: and I will make them one nation in the land, upon the mountains of Israel;
    and one king shall be king to them all; and they shall be no more two nations,
    neither shall they be divided into two kingdoms anymore at all;
  ita-1885: E ne farò una medesima nazione, nella terra, nei monti d'Israele; ed un
    solo re sarà lor re a tutti; e non saranno più due nazioni, e non saranno più
    divisi in due regni.
  eng-LXXUP: 'And I will make them a nation in my land, even on the mountains of Israel;
    and they shall have one prince: and they shall be no more two nations, neither
    shall they be divided anymore at all into two kingdoms:'
  eng-ULB: I will make them one nation in the land, on the mountains of Israel, and
    there will be one king as king over all of them, and they will no longer be two
    nations. They will no longer be divided into two kingdoms.
  spa-VBL: Haré de ellos una sola nación en el país, que vivirá en las montañas de
    Israel, y un solo rey los gobernará a todos. Ya no serán dos naciones; nunca más
    se dividirán en dos reinos.
  fra-_FOB: Je ferai d'eux une seule nation dans le pays, sur les montagnes d'Israël,
    et ils auront tous un seul et même roi; ils ne seront plus deux nations, et ne
    seront plus divisés en deux royaumes.
  mal-mal: ഞാൻ അവരെ ദേശത്ത്, യിസ്രായേൽ പർവ്വതങ്ങളിൽ തന്നെ, ഏകജനതയാക്കും; ഒരു രാജാവ്
    അവർക്കെല്ലാവർക്കും രാജാവായിരിക്കും; അവർ ഇനി രണ്ടു ജനതയായിരിക്കുകയില്ല, രണ്ടു രാജ്യമായി
    പിരിയുകയുമില്ല.
  urd-GVR: Wahīṅ Isrāīl ke pahāṛoṅ par maiṅ unheṅ muttahid karke ek hī qaum banā dūṅgā.
    Un par ek hī bādshāh hukūmat karegā. Āindā wuh na kabhī do qaumoṅ meṅ taqsīm ho
    jāeṅge, na do saltanatoṅ meṅ.
  suz-BL: गो मेको आन कली इस्राएल रागी ङा पहाडम रागी कान सेल्‍नुङमी। मिनु मेको नेल्‍ल
    आन के पिप कान दुम्‍ब। मिनु गेनायो रागी निक्‍शी मदुम्‍नीस। मिनु राज्‍य निक्‍शी
    मदुम्‍नीस। इजीकीएल ३४:२३; येरमीया ३:१८; होसे २:२
  eng-NOY: And I will make them one nation in the land, upon the mountains of Israel;
    and one king shall be king over them all; and they shall no more be two nations,
    and no more shall they be divided into two kingdoms.
  ita-1927: e farò di loro una stessa nazione, nel paese, sui monti d’Israele; un
    solo re sarà re di tutti loro; e non saranno più due nazioni, e non saranno più
    divisi in due regni.
  ckb-ckb: لەناو خاکەکە لەسەر چیاکانی ئیسرائیل دەیانکەمە یەک گەل. تەنها یەک پاشا پاشایەتی
    بەسەر هەموویانەوە دەکات، چیتر نابنە دوو گەل و دابەش نابن بۆ دوو پاشایەتی.
  eng-BBE: 'And I will make them one nation in the land, on the mountains of Israel;
    and one king will be king over them all: and they will no longer be two nations,
    and will no longer be parted into two kingdoms:'
  kan-OKCV: ನಾನು ಅವರನ್ನು ಇಸ್ರಾಯೇಲ್ ಪರ್ವತಗಳಿರುವ ದೇಶದಲ್ಲಿ ಒಂದೇ ಜನಾಂಗವನ್ನಾಗಿ ಮಾಡುತ್ತೇನೆ.
    ಅವರೆಲ್ಲರಿಗೂ ಒಬ್ಬನೇ ಅರಸನಾಗಿರುವನು. ಇನ್ನು ಮೇಲೆ ಅವರು ಎರಡು ಜನಾಂಗದವರಾಗಿಯೂ, ಭಿನ್ನರಾಜ್ಯದವರಾಗಿಯೂ
    ಇರುವುದಿಲ್ಲ.
  tam-2017: அவர்களை இஸ்ரவேலின் மலைகளாகிய தேசத்திலே ஒரே தேசமாக்குவேன்; ஒரே ராஜா அவர்கள்
    எல்லோருக்கும் ராஜாவாக இருப்பார்; அவர்கள் இனி இரண்டு தேசங்களாக இருப்பதில்லை; அவர்கள்
    இனி இரண்டு ராஜ்ஜியங்களாகப் பிரிவதுமில்லை.
  spa-RV-1909: 'Y los haré una nación en la tierra, en los montes de Israel; y un
    rey será á todos ellos por rey: y nunca más serán dos naciones, ni nunca más serán
    divididos en dos reinos:'
  ron-BTF: Și îi voi face o singură națiune în țara de pe munții lui Israel; și un
    singur împărat va fi împărat pentru ei toți; și nu vor mai fi două națiuni, nici
    nu vor mai fi despărțiți vreodată în două împărății;
  eng-WEBP: I will make them one nation in the land, on the mountains of Israel. One
    king will be king to them all. They will no longer be two nations. They won’t
    be divided into two kingdoms any more at all.
  eng-FBV: I will make them one nation in the country, living in the mountains of
    Israel, and one king will rule them all. They won't be two nations any longer;
    never again will they be divided into two kingdoms.
  nld-1939: maak ze tot één volk in het land, op de bergen van Israël. Eén koning
    zal over hen allen heersen; nimmermeer zullen ze twee volken vormen, of in twee
    koninkrijken verdeeld zijn.
  nch-BL: Huan nopona niquinsejcotilis para elise setzi tanahuatijcayot ipan nopa
    tali huan ipan nopa tepeme ten tali Israel. Huan oncas setzi tanahuatijquet cati
    quinnahuatis nochi inijuanti. Ayecmo quema motajcoxelose para mochihuase ome talme,
    yon ayecmo oncas ome tanahuatiani.
  vie-1934: Ta sẽ hiệp chúng nó lại làm chỉ một dân tộc trong đất ấy, ở trên núi của
    Y-sơ-ra-ên. Chỉ một vua sẽ cai trị chúng nó hết thảy. Chúng nó sẽ không thành
    ra hai dân tộc, và không chia ra hai nước nữa.
  hin-CV: मैं उन्हें देश में इस्राएल के पर्वतों पर एक राष्ट्र बनाऊंगा. उन सबके ऊपर
    एक ही राजा होगा और वे फिर कभी दो जातियों में नहीं होंगे या दो राज्यों में नहीं
    बंटेंगे.
  spa-BES: Y los haré una nación en la tierra, en las montañas de Israel; y un rey
    será rey sobre todos ellos, y ya no serán dos naciones, y ya no serán divididos
    en dos reinos.
  tdx-tdx: le hanoeko fifeheañe raike iereo am-bohibohi’ Israeleo ao; naho mpanjaka
    raike ty ho mpanjaka’ iareo iaby; le lia’e tsy ho fifelehañe roe ka iereo vaho
    tsy ho zaraeñe ho fifeheañe roe ka.
  tha-KJV: และเราจะกระทำให้เขาเป็นประชาชาติเดียวในแผ่นดินนั้​นที​่บนภูเขาทั้งหลายแห่​งอ​ิสราเอล
    และจะมี​กษัตริย์​แต่​พระองค์​เดียวปกครองอยู่เหนือเขาทั้งสิ้น เขาจะไม่เป็นสองประชาชาติ​อีกต่อไป
    และจะไม่แยกเป็นสองราชอาณาจั​กรอ​ีกต่อไป
  por-BR-2018: E deles farei uma nação na terra, nos montes de Israel; e um único
    rei será rei deles todos; e nunca mais serão duas nações, nem nunca mais serão
    divididos em dois reinos;
  deu-ELO: Und ich werde sie zu einer Nation machen im Lande, auf den Bergen Israels,
    und sie werden allesamt einen König zum König haben; und sie sollen nicht mehr
    zu zwei Nationen werden, und sollen sich fortan nicht mehr in zwei Königreiche
    teilen.
  eng-WYC-2018: and I shall make them one folk in the land, in the hills of Israel,
    and one king shall be commanding to all; and they shall no more be two folks,
    and they shall no more be parted into two realms. (and I shall make them one nation
    in the land, on the hills of Israel, and one king shall be commanding to all;
    and they shall no more be two nations, and they shall no more be divided into
    two kingdoms.)
  epo-epo: Kaj Mi faros ilin unu nacio en la lando, sur la montoj de Izrael, kaj unu
    reĝo estos reĝo por ili ĉiuj; kaj ili ne plu estos du popoloj kaj ne plu estos
    dividitaj en du regnojn.
  uig-PIN: Mǝn ularni Israil taƣlirining üstidǝ bir ǝl ⱪilimǝn; bir padixaⱨ ularning
    ⱨǝmmisigǝ padixaⱨ bolidu; ular ⱪaytidin ikki ǝl bolmaydu, yaki ⱪaytidin ikki padixaⱨliⱪⱪa
    ⱨeq bɵlünmǝydu.
  beo-beo: Isala:ili goumi da:iya, Na da Na fi dunu fi afadafa hamoma:ne gilisimu.
    Hina bagade afadafa fawane da ili huluane ouligimu. Ilia da fi aduna hamoma:ne,
    afafae bu hame ba:mu.
  tpi-OTNT: Orait na bai mi mekim ol i kamap wanpela kantri tasol long dispela graun,
    em ples maunten bilong Israel. Na bai ol i gat wanpela king tasol i bosim ol.
    Na bai ol i no inap i stap tupela kantri moa.
  hau-SA: Zan mai da su al’umma ɗaya a cikin ƙasar, a kan duwatsun Isra’ila. Za a
    kasance da sarki guda a kan dukansu ba za su ƙara zama al’ummai biyu ko su rabu
    su zama masarautai biyu ba.
  uig-LAT: Men ularni Israil taghlirining üstide bir el qilimen; bir padishah ularning
    hemmisige padishah bolidu; ular qaytidin ikki el bolmaydu, yaki qaytidin ikki
    padishahliqqa héch bölünmeydu.
  nde-nde: Ngizawenza abe yisizwe sinye elizweni, phezu kwezintaba zako-Israyeli.
    Kuzakuba lenkosi eyodwa phezu kwabo bonke njalo akuyikuba lezizwe ezimbili futhi
    kumbe behlukaniswe ukuba yimibuso emibili.
  ton-ton: 'Pea te u ngaohi ʻakinautolu ko e puleʻanga pe taha ʻi he fonua, ʻi he
    ngaahi moʻunga ʻo ʻIsileli; pea ko e tuʻi pe tokotaha ʻe tuʻi kiate kinautolu
    kotoa pē; pea ʻe ʻikai kei ua ʻa honau puleʻanga, pea ʻe ʻikai ʻaupito kei vahe
    kehekehe ʻakinautolu ko e puleʻanga ʻe ua:'
  ces-1613: A učiním je, aby byli národem jedním v té zemi na horách Izraelských,
    a král jeden bude nad nimi nade všemi králem. A nebudou více dva národové, aniž
    se již více děliti budou na dvoje království.
  eng-WMB: I will make them one nation in the land, on the mountains of Israel. One
    king will be king to them all. They will no longer be two nations. They won’t
    be divided into two kingdoms any more at all.
  tam-TCV: நான் அவர்களை இஸ்ரயேலின் மலைகளிலும் நிலப்பரப்பிலும் ஒரே நாடாக்குவேன். அங்கே
    இனியொருபோதும் இரு நாடுகள் இருப்பதில்லை. இரு அரசுகளாக பிரிக்கப்படுவதுமில்லை. அவர்கள்
    எல்லோர்மேலும் ஒரே அரசனே ஆளுகை செய்வான்.
  ceb-ULB: Himoon ko silang usa ka nasod sa yuta, sa kabukiran sa Israel, ug adunay
    usa ka hari ingon nga maghari kanilang tanan, ug dili na sila mahimong duha ka
    mga nasod. Dili na sila mabahin sa duha ka mga gingharian.
  pol-UBG: I uczynię ich jednym narodem w ziemi, na górach Izraela, i jeden król będzie
    królem nad nimi wszystkimi. Nie będą już dwoma narodami i już nie podzielą się
    na dwa królestwa.
  agr-agr: Dutikan dita nugkenak dita mujaji aidaujaí ashí makichik nugkak emattajai.
    Dutika ai jimag nugka akankachbau makichik apugtinuk agtinai.
  kyc-kyc: Dopa pipala dokopa nambame nakama wambu yuu liti mendakinya palenge dopale
    ingyuo pena lao yuu kyau Isaraele wambunya dupwana nyuo pyasaro. Kiŋi mendakimi
    iso kararamopa dee kambako yuu wambupi doko lama ingyuo karo kiŋi wakale wakale
    ingyuo liti pyuo karo pii narambi, leya.
  urd-GVU: وہیں اسرائیل کے پہاڑوں پر مَیں اُنہیں متحد کر کے ایک ہی قوم بنا دوں گا۔
    اُن پر ایک ہی بادشاہ حکومت کرے گا۔ آئندہ وہ نہ کبھی دو قوموں میں تقسیم ہو جائیں
    گے، نہ دو سلطنتوں میں۔
  deu-1912: und will ein Volk aus ihnen machen im Lande auf den Bergen Israels, und
    sie sollen allesamt einen König haben und sollen nicht mehr zwei Völker noch in
    zwei Königreiche zerteilt sein;
  kan-2017: ಅಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ ಪರ್ವತಗಳ ಮೇಲೆ ಒಂದೇ ಜನಾಂಗವನ್ನಾಗಿ ಮಾಡುವೆನು. ಒಬ್ಬನೇ ಅವರೆಲ್ಲರಿಗೂ
    ರಾಜನಾಗಿರುವನು. ಅವರು ಇನ್ನೆಂದಿಗೂ ಎರಡು ಜನಾಂಗದವರಾಗಿಯೂ, ಭಿನ್ನರಾಜ್ಯದವರಾಗಿಯೂ ಇರುವುದಿಲ್ಲ.
  yap-yap: Bay gu ulunguyrad ngar manged girdi’en ta’ab nam u daken e pi burey nu
    Israel. Bay ra pired ni ta’reb e pilung e be gagiyeg nagrad, ma gathi bay kur
    pired ni yad girdi’en ruw i nam ara rki’gad ngar l’agruw ulunggad u tan pa’ l’agruw
    i pilung.
  hlt-MCSB: Amih te Israel tlang kah khohmuen ah namtu pakhat la ka khueh ni. Manghai
    pakhat te amih boeih soah manghai la om ni. Namtu te panit la koep om rhoe om
    mahpawh. Ram te panit la koep koep boel uh mahpawh.
  mdy-ETH: ዒስራዔኤሌ ዓጮና ዹኮናይዳ ፔቴ ካኣታ ሌሊ ዓኣያ ታኣኒ ማሃንዳኔ፤ ዔያቶ ቢያሢ ፔቴይዳ ዎይሣንዳ ፔቴ ካኣቲ ዓኣያ
    ማዓንዳኔ፤ ላሚ ማይ ዔያታ ላምዖ ዴሬ ማዓዓኬ፤ ካኣታ ዔያቶኮ ላምዖ ማዒ ፓቂንታዓኬ።
  twi-ASANTE: Mɛyɛ wɔn ɔman baako wɔ asase no so wɔ Israel mmepɔ so. Ɔhene baako bɛdi
    wɔn nyinaa so na wɔrenyɛ aman mmienu bio, na wɔrenkyɛ mu nyɛ wɔn ahennie mmienu.
  eng-WEBU: I will make them one nation in the land, on the mountains of Israel. One
    king will be king to them all. They will no longer be two nations. They won’t
    be divided into two kingdoms any more at all.
  wal-wal: Israa7eela deretu bolli, eta biittan taani eta issi kawotetta oottana;
    eta ubbaa bolli issi kawoi kawotana. Qassi eti naa77antto naa77u biitta kiyokkona;
    woikko naa77u kawotetta gididi shaahettokkona.
  spa-PDDPT: Estableceré con ellos una sola nación en la tierra, en las montañas de
