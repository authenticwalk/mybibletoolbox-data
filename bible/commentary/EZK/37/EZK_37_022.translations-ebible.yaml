    ma 'rã ikuai. Raka'eve rã teĩ ndoja'ovei 'rã mokoĩ reguarã.
  ilo-ULB: Aramidekto ida a maysa a nasion iti daga, kadagiti bantay ti Israel; ket
    addanto maysa nga ari a mangiturayto kadakuada amin, ket saandanton a dua a nasion;
    saandanton a mabingay iti dua a pagarian.
  kpg-kpg: Au gaa hai digaula gii hai tenua hua e dahi i lodo di nadau henua, mo i tomo
    nia gonduu o Israel. Digaula gaa hai hua di nadau king e dahi dela e dagi ginaadou.
    Digaula ga hagalee hai nia henua e lua.
  uig-ARA: مەن ئۇلارنى ئىسرائىل تاغلىرىنىڭ ئۈستىدە بىر ئەل قىلىمەن؛ بىر پادىشاھ ئۇلارنىڭ
    ھەممىسىگە پادىشاھ بولىدۇ؛ ئۇلار قايتىدىن ئىككى ئەل بولمايدۇ، ياكى قايتىدىن ئىككى
    پادىشاھلىققا ھېچ بۆلۈنمەيدۇ.
  sus-sus: N e birin findi si keren na Isirayila geyae fari. Mangɛ keren nan e birin
    yamarima. E mu mɛɛma e bore ra sɔnɔn findife si firin na.
  pon-2006: I pahn wiahkinirailla wehi teieu nan sapwarailo pohn nahna kan en Israel.
    Re pahn ahneki nanmwarki tehmen me pahn kaunirailda, oh re solahr pahn wia wehi
    riau.
  jae-jae: Aê gabe jakêŋ êsêac têtu lau toŋ tageŋ aŋga Israel ŋagamêŋ lôcŋa. Êsêacnêŋ
    kiŋ tageŋ ênam gôliŋ êsêac ma êsêac sêwa tauŋ êkôc têtu lau toŋ luagêc me têtu
    gamêŋ kiŋŋa luagêc êtiam atom.
  ksd-ksd: ma ina vi guve diat upi a kopono tarai ta ra gunan, ma ta ra lualuana Israel;
    ma tikai ka ra king na kure diat; pa diat a ura vuna tarai mulai, ma pa da tibe
    varbaiane mule diat upi ta ura vuna gunan.
  grc-BRENT: καὶ δώσω αὐτοὺς εἰς ἔθνος ἐν τῇ γῇ μου, καὶ ἐν τοῖς ὄρεσιν Ἰσραήλ· καὶ
    ἄρχων εἷς ἔσται αὐτῶν, καὶ οὐκ ἔσονται ἔτι εἰς δύο ἔθνη, οὐδὲ, μὴ διαιρεθῶσιν
    οὐκέτι εἰς δύο βασιλείας,
  ind-AYT: dan Aku akan menjadikan mereka satu bangsa di negeri itu, di atas gunung-gunung
