    mahpawh. Ram te panit la koep koep boel uh mahpawh.
  tbz-SIM: kɛ́ bɛ̀ dɔ̀ɔ̀ kubotí kùmɑ́ɑ̀ bɛ tenkɛ̀ miɛkɛ, kɛ̀ bɛ̀ mbo bɛmbɛ Isidɑyɛɛribɛ
    bɛ tɑ̃rɛ̀ ĩ́nkɛ̀, kòo kpɑ̀ɑ̀tì omɑ́ɑ̀ mbɛ̀ bɑkɛ́, bɛ̀ tɛ̃́nkɛ bɑ́ ntú ibotí ìdɛ́ì
    kɛ mɔkɛ yɛkpɑ̀ɑ̀tìyɔ yɛ̀dɛ́ɛ̀.
  msy-2020: Kɨ me damightɨ me kantrin vamɨran otogh uan nguazimɨn ikiam. Eghtɨ Israelɨn
    mɨghsɨabar pɨn, atrivir vamɨrara me gativagh men ganam, eghtɨ me bighan kogh ua
