    Huan inijuanti elise nomasehualhua huan na nielis niiniDios.
  vie-1934: Chúng nó sẽ không tự làm ô uế nữa bởi thần tượng chúng nó, hoặc bởi những
    vật đáng ghét, hoặc bởi mọi sự phạm tội của mình. Ta sẽ giải cứu chúng nó khỏi
    mọi nơi ở mà chúng nó đã phạm tội. Ta sẽ làm sạch chúng nó, vậy thì chúng nó sẽ
    làm dân ta, ta sẽ làm Đức Chúa Trời chúng nó.
  hin-CV: वे फिर अपने मूर्तियों और निकम्मे प्रतिमाओं या अपने किसी बुरे कार्यों के
    द्वारा अपने आपको अशुद्ध नहीं करेंगे, क्योंकि मैं उन्हें उनके पहले के सब पापमय
    कामों से बचाऊंगा, और मैं उन्हें शुद्ध करूंगा. वे मेरे लोग होंगे, और मैं उनका परमेश्वर
    ठहरूंगा.
  spa-BES: Y ya no se volverán inmundos con sus imágenes o con sus cosas odiadas o
