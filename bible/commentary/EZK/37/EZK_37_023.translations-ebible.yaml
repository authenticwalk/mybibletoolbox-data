  kan-2017: ತಮ್ಮ ವಿಗ್ರಹಗಳಿಂದಾಗಲಿ, ಅಸಹ್ಯವಸ್ತುಗಳಿಂದಾಗಲಿ, ಯಾವ ದುರಾಚಾರದಿಂದಲೇ ಆಗಲಿ ತಮ್ಮನ್ನು
