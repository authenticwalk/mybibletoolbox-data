  tam-2017: அவர்கள் இனித் தங்களுடைய அசுத்தமான சிலைகளினாலும் தங்களுடைய அருவருப்புகளினாலும்
    தங்களுடைய எல்லா மீறுதல்களினாலும் தங்களைத் தீட்டுப்படுத்துவதுமில்லை; அவர்கள் குடியிருந்து
    பாவம்செய்த எல்லா இடங்களிலிருந்தும் நான் அவர்களை விளக்கி இரட்சித்து, அவர்களைச்
    சுத்தம் செய்வேன்; அப்பொழுது அவர்கள் என்னுடைய மக்களாக இருப்பார்கள், நான் அவர்களுடைய
    தேவனாக இருப்பேன்.
  spa-RV-1909: 'Ni más se contaminarán con sus ídolos, y con sus abominaciones, y
    con todas sus rebeliones: y los salvaré de todas sus habitaciones en las cuales
    pecaron, y los limpiaré; y me serán por pueblo, y yo á ellos por Dios.'
  ron-BTF: Nici nu se vor mai pângări cu idolii lor, nici cu lucrurile lor detestabile,
