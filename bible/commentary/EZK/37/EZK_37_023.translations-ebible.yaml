  urd-GVU: آئندہ وہ اپنے آپ کو نہ اپنے بُتوں یا باقی مکروہ چیزوں سے ناپاک کریں گے،
    نہ اُن گناہوں سے جو اب تک کرتے آئے ہیں۔ مَیں اُنہیں اُن تمام مقاموں سے نکال کر
    چھڑاؤں گا جن میں اُنہوں نے گناہ کیا ہے۔ مَیں اُنہیں پاک صاف کروں گا۔ یوں وہ میری
