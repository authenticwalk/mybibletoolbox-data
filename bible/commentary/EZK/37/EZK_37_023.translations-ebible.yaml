verse: EZK.037.023
translations:
  mal-C: അവർ മേലാൽ തങ്ങളുടെ വിഗ്രഹങ്ങളാലോ മ്ലേച്ഛബിംബങ്ങളാലോ അതിക്രമങ്ങളാലോ തങ്ങളെത്തന്നെ
    അശുദ്ധരാക്കുകയില്ല. അവരുടെ പാപകരമായ പിന്മാറ്റത്തിൽനിന്നു ഞാൻ അവരെ രക്ഷിക്കും,
    ഞാൻ അവരെ ശുദ്ധീകരിക്കും. അവർ എന്റെ ജനമായും ഞാൻ അവർക്കു ദൈവമായും തീരും.
  deu-TKW: Und sie sollen sich ferner nicht mehr an ihren Götzen und an ihren Scheusalen
    und durch alle ihre Treuebrüche verunreinigen, und ich weill sie eretten aus allen
    ihren Abtrünnigkeiten, durch die sie sich vergangen haben, und will sie reinigen,
    daß sie wieder mein Volk werden, und ich will ihr Gott sein!
  lin-lin: Bakomikomisa lisusu mbindo te na nzela ya banzambe na bango ya bikeko mpe
    ya bililingi na bango ya mabe to na nzela ya misala na bango ya mabe ; pamba te
    nakobikisa bango wuta na bisika oyo bazalaki kovanda epai wapi basalaki masumu
    mpe nakopetola bango ; bakozala bato na Ngai, mpe Ngai nakozala Nzambe na bango.
  eng-LSV: Nor are they defiled anymore with their idols, || And with their abominations,
    || And with any of their transgressions, || And I have saved them out of all their
    dwellings, || In which they have sinned, || And I have cleansed them, || And they
    have been to Me for a people, || And I am to them for God.
  eng-GNV: 'Neither shall they bee polluted any more with their idoles, nor with their
    abominations, nor with any of their transgressions: but I will saue them out of
    all their dwelling places, wherein they haue sinned, and will clense them: so
    shall they be my people, and I will be their God.'
  eng-WEBSTER: 'Neither shall they defile themselves any more with their idols, nor
    with their detestable things, nor with any of their transgressions: but I will
    save them out of all their dwelling-places, in which they have sinned, and will
    cleanse them: so shall they be my people, and I will be their God.'
  nhw-BL: Nojquiya ayacmo moijtlacose ica tiotzitzi huan tlaixcopincayome huan ica
    sequinoc tlamantli tlajtlacoli. Ayacmo moicancuepase ica na pampa na niquinmaquixtis
    tlen nochi ni tlamantli catli amo cuali catli ica nechixpanoque huan niquintlapajpacchihuas.
    Huan inijuanti elise nomasehualhua huan na nielis niininDios.
  swh-ONEN: Hawatajitia tena unajisi kwa sanamu zao na vinyago vyao visivyo na maana
    wala kwa makosa yao yoyote, kwa maana nitawaokoa kutoka dhambi zao zote zilizowarudisha
    nyuma, nami nitawatakasa. Wao watakuwa watu wangu, nami nitakuwa Mungu wao.
  bba-bba: Bɑ ǹ mɑɑ tii disi dokemɔ ben bũu sɑ̃ɑnun sɔ̃ kɑ ben torɑnun sɔ̃. Kon bu
    yɑrɑmɑwɑ mi bɑ wɑ̃ɑ bɑ kɑ torɑ kpuron di. Kon bu dɛɛrɑsiɑwɑ mɑm mɑm. Bɑ ko n sɑ̃ɑwɑ
    nɛn tɔmbu kpɑ nɑ n mɑɑ sɑ̃ɑ ben Yinni.
  eng-KJVCPB: 'neither shall they defile themselves any more with their idols, nor
    with their detestable things, nor with any of their transgressions: but I will
    save them out of all their dwelling places, wherein they have sinned, and will
    cleanse them: so shall they be my people, and I will be their God.'
  luo-luo: Ok ginichak gidwanyre gi nyisechegi ma giloso gi kido mamono, kata gi timo
    gik makwero, nikech anawargi kuom richogi duto mag dok chien, kendo anapwodhgi.
    Ginibed joga, to anabed Nyasachgi.’
  meu-meu: Edia kaivakuku eiava edia ḡau dika-rohorohodia eiava edia kerere amo sibodia
    basie hahemiro lou; a edia raka muri ai e kara dika karadia iboudiai amo baina
    hamauridia bona baina haḡoevadia. Idia na lauegu bese ai baela, bona lau na edia
    Dirava ai bainala.
  npi-ULB: त्‍यसपछि आफ्ना मूर्तिहरू, घिनलाग्दा कुराहरू, वा तिनीहरूका अरू कुनै पापहरूले
    तिनीहरूले आफूलाई अशुद्ध पार्नेछैनन् । किनकि तिनीहरूले पाप गरेका सबै विश्‍वासहीन
    कामहरूबाट म तिनीहरूलाई बचाउनेछु, र तिनीहरूलाई म शुद्ध पार्नेछु, ताकि तिनीहरू मेरा
    मानिसहरू हुनेछन् र म तिनीहरूका परमेश्‍वर हुनेछु ।
  yor-yor: 'Wọn kì yóò sì tún fi àwọn òrìṣà wọn ba ara wọn jẹ́ mọ́, tàbí ohun ìríra
    wọn, tàbí ohun ìrékọjá wọn: ṣùgbọ́n èmi yóò gbà wọn là kúrò nínú gbogbo ẹ̀ṣẹ̀
    àgàbàgebè wọn, èmi yóò sì wẹ̀ wọn mọ́. Wọn yóò jẹ́ ènìyàn mi, Èmi yóò sì jẹ́ Ọlọ́run
    wọn.'
  pes-OPCB: و دیگر با بت‌پرستی و سایر گناهان، خودشان را آلوده نخواهند ساخت. من ایشان
    را از همهٔ گناهانشان پاک می‌سازم و نجات می‌دهم. آنگاه قوم واقعی من خواهند شد و
    من خدای ایشان خواهم بود.
  tgl-ULB: At hindi na nila kailanman dudungisan ang kanilang mga sarili sa pamamagitan
    ng kanilang mga diyus-diyosan, sa kanilang mga kasuklam-suklam na mga bagay o
    anuman sa iba pa nilang mga kasalanan. Sapagkat ililigtas ko sila mula sa lahat
    ng kanilang mga gawaing walang pananamplataya kung saan sila ay nagkasala, at
    lilinisin ko sila, upang sila ay maging aking mga tao at ako ang kanilang magiging
    Diyos.
  cbu-NT: Mishat, ndutam apanllputsireetsis mantsirimshee ungirtakus, arangeem ndusha
    minu yutaritshish chinakus taatssa. Nuw yuwaa yutari zapan ashirangis, anoo izuuru
    tachikchima. Ashkachuri, tputsireemi siyaa ínchima. Siysa nuwaa Apanllireemis
    ínatssa.
  hui-hui: Tigua mbirale gime wabini ngaruhondo bi pupu lone nawi wahalu mana ko ngubi
    bialu haga wiyarunibi wahai holebira. Anidagua biragome ti i̱naga deni dodo mbira
    lone para nahe bayale holebira. Tigua mana ko wiaru ala bialu hayaruni i̱na domo
    wahai halu mo bayale hai holebero. Ani berogola ti i̱naga wali agali halu i̱ni
    nde tinaga Ngode Datagaliwabe holebero.
  mya-mya: သူ​တို့​သည်​နောက်​တစ်​ဖန်​စက်​ဆုပ်​ဖွယ်​ရာ ရုပ်​တု​များ​အား​ဖြင့်​မိ​မိ​တို့​ကို​မ​ညစ်
    ညမ်း​စေ​ရ။ အ​ပြစ်​ကူး​လွန်​မှု​အား​ဖြင့် စာ​ရိတ္တ​မ​ပျက်​စီး​ရ။ ငါ​သည်​သူ​တို့​အား
    အ​ပြစ်​ဒု​စ​ရိုက်​နှင့်​ဖောက်​ပြန်​မှု​အ​မျိုး မျိုး​မှ​ကယ်​တင်​၍​စင်​ကြယ်​စေ​မည်။
    သူ​တို့ သည်​ငါ​၏​လူ​မျိုး​တော်​ဖြစ်​၍​ငါ​သည် လည်း​သူ​တို့​၏​ဘု​ရား​ဖြစ်​လိမ့်​မည်။-
  bod-N: ཡང་དེ་རྣམས་ཀྱིས་རང་གི་སྐུ་འདྲ་རྣམས་དང་ཞེན་ཁ་ལོག་པའི་གཟུགས་བརྙན་དང་། ཉེས་སྐྱོན་གང་གིས་ཀྱང་རང་ཉིད་བཙོག་པར་མི་བྱ་སྟེ།
    ངས་དེ་དག་སྡིག་པ་སྤྱད་པའི་གནས་ཀུན་ནས་སྐྱོབ་ཅིང་ངས་དེ་དག་གཙང་མར་བཟོས་ནས། དེ་དག་ངའི་འབངས་མི་དང་ང་རང་དེ་དག་གི་དཀོན་མཆོག་ཏུ་འགྱུར་རོ།
    །
  sna-sna: Havachazozvisvibisizve nezvifananidzo zvavo kana nezvinonyangadza zvavo
    kana kudarika kuipa kwavo, nokuti ini ndichavaponesa pazvivi zvavo zvokudzokera
    shure, uye ndichavanatsa. Vachava vanhu vangu uye ini ndichava Mwari wavo.
  spa-BLM: No se contaminarán más con sus ídolos, ni con sus cosas detestables, ni
    con ninguna de sus transgresiones; sino que los salvaré de todas sus moradas en
    las que han pecado, y los limpiaré. Así serán mi pueblo, y yo seré su Dios.
  cac-cac: Man̈xo ol eyixtejb'at e b'a yed' juntzan̈ e comon dios yajb'entac chi',
    ma yed' juntzan̈ocxo macan̈il chucal tze c'ulej. Yujto ol viq'uel e pitalil, ol
    vic'anel e mul ayoch d'a eyib'an̈. Ol ex ochxoc in chon̈ab'oc, a inxo ol in ochxoc
    e Diosaloc.
  swh-ULB: Kisha hawatajitia unajisi tena kwa sanamu zao, mambo yao yachukizao, au
    dhambi zao nyingine. Kwa kuwa nitawaokoa kutoka matendo yao ya uongo ambayo wamefanya
    dhambi, na nitawatakasa, hivyo watakuwa watu wangu nami nitakuwa Mungu wao.
  bel-bel: І ня будуць ужо апаганьваць сябе ідаламі сваімі і рознымі заганамі сваімі,
    і вызвалю іх з усіх мясьцінаў, дзе яны жывуць, дзе яны грашылі, і ачышчу іх, -
    і будуць Маім народам, і Я буду іх Богам.
  deu-ELBBK: Und sie werden sich nicht mehr verunreinigen durch ihre Götzen und durch
    ihre Scheusale und durch alle ihre Übertretungen; und ich werde sie retten aus
    allen ihren Wohnsitzen, in denen sie gesündigt haben, und werde sie reinigen;
    und sie werden mein Volk, und ich werde ihr Gott sein.
  mbb-OT: Kenè dan en ed-umanan edremeriki is keugelingen dan pinaaǥi te ked-azap
    te mezaat he menge ed-ezapen dan, wey kebaal te minsan hengkey he salà, su edlibriyen
    ku sikandan te langun he menge salè dan, ne edlumpiyuwan ku sikandan. Egkehimu
    sikandan he menge etew ku ne egkehimu a he Megbevayè dan.
  mal-2015: അവർ ഇനി വിഗ്രഹങ്ങളാലും മ്ലേച്ഛതകളാലും യാതൊരു അതിക്രമത്താലും തങ്ങളെത്തന്നേ
    മലിനമാക്കുകയില്ല; അവർ പാപം ചെയ്ത അവരുടെ സകല വാസസ്ഥലങ്ങളിലുംനിന്നു ഞാൻ അവരെ രക്ഷിച്ചു
    ശുദ്ധീകരിക്കും; അങ്ങനെ അവർ എനിക്കു ജനമായും ഞാൻ അവർക്കു ദൈവമായും ഇരിക്കും.
  rmc-rmc: Imar pes na meľarena andre le modlenca aňi le džungale vecenca aňi peskre
    nalačhipenenca, bo me len zachraňinava andral savore binošna droma, savenca mandar
    odgele, a obžužarava len. On ena mire manuša a me avava lengro Del.
  pes-OPV: و خویشتن رادیگر به بتها و رجاسات و همه معصیت های خودنجس نخواهند ساخت. بلکه
    ایشان را از جمیع مساکن ایشان که در آنها گناه ورزیده‌اند نجات داده، ایشان را طاهر
    خواهم ساخت. و ایشان قوم من خواهند بود و من خدای ایشان خواهم بود.
  ron-1924: Нич ну се вор май спурка прин идолий лор, ку урычуниле лор ши ку тоате
    фэрэделеӂиле лор. Ый вой скоате дин тоате абатериле ку каре ау пэкэтуит ши-й вой
    курэци; ей вор фи попорул Меу ши Еу вой фи Думнезеул лор.
  ben-OBCV: তাদের সব প্রতিমা, ঘৃণ্য মূর্তি কিংবা তাদের কোনও অন্যায় দিয়ে তারা আর
    নিজেদের অশুচি করবে না, কারণ আমি তাদের সব পাপ ও বিপথে যাওয়া থেকে তাদের রক্ষা করব
    এবং শুচি করব। তারা আমার প্রজা হবে, এবং আমি তাদের ঈশ্বর হব।
  som-som: Oo mar dambena iskuma ay nijaasayn doonaan sanamyadooda, ama waxyaalahooda
    karaahiyada ah, ama xadgudubyadooda midkoodna, laakiinse waxaan ka badbaadin doonaa
    meelaha ay ku hoydaan oo ay ku dhex dembaabeen oo dhan, oo waan nadiifin doonaa,
    oo sidaasay dadkayga u ahaan doonaan, oo aniguna Ilaahooda baan ahaan doonaa.
  lat-VUC: 'neque polluentur ultra in idolis suis, et abominationibus suis, et cunctis
    iniquitatibus suis: et salvos eos faciam de universis sedibus in quibus peccaverunt,
    et emundabo eos: et erunt mihi populus, et ego ero eis Deus.'
  eng-ASVBT: 'neither shall they defile themselves anymore with their idols, nor with
    their detestable things, nor with any of their transgressions; but I will save
    them out of all their dwelling places, wherein they have sinned, and will cleanse
    them: so shall they be my people, and I will be their God.'
  ita-1885: E non si contamineranno più co' loro idoli, nè con le loro abbominazioni,
    nè con tutti i lor misfatti; ed io li salverò di tutte le loro abitazioni, nelle
    quali hanno peccato; e li netterò, e mi saran popolo, ed io sarò loro Dio.
  eng-LXXUP: that they may no more defile themselves with their idols; and I will
    deliver them from all their transgressions whereby they have sinned, and will
    cleanse them; and they shall be to me a people, and I the Lord will be to them
    a God.
  eng-ULB: Then they will no longer defile themselves with their idols, their disgusting
    things, or any of their other sins. For I will save them from all of their faithless
    actions with which they have sinned, and I will purify them, so they will be my
    people and I will be their God.
  spa-VBL: “Ya no se contaminarán con sus ídolos o imágenes repugnantes, ni con ninguno
    de sus pecados producto de su rebeldía. Los salvaré de todos sus pecados cuando
    me abandonaron, y los limpiaré. Ellos serán mi pueblo, y yo seré su Dios.
  fra-_FOB: Ils ne se souilleront plus par leurs idoles, ni par leurs infamies, ni
    par tous leurs péchés; je les retirerai de tous les lieux où ils habitent, et
    où ils ont péché; je les purifierai, ils seront mon peuple, et je serai leur Dieu.
  mal-mal: അവർ ഇനി വിഗ്രഹങ്ങളാലും മ്ലേച്ഛതകളാലും യാതൊരു അതിക്രമത്താലും അവരെ സ്വയം
    മലിനമാക്കുകയില്ല; അവർ പാപം ചെയ്ത അവരുടെ സകല വാസസ്ഥലങ്ങളിലുംനിന്ന് ഞാൻ അവരെ രക്ഷിച്ചു
    ശുദ്ധീകരിക്കും; അങ്ങനെ അവർ എനിക്ക് ജനമായും ഞാൻ അവർക്ക് ദൈവമായും ഇരിക്കും.
  urd-GVR: Āindā wuh apne āp ko na apne butoṅ yā bāqī makrūh chīzoṅ se nāpāk kareṅge,
    na un gunāhoṅ se jo ab tak karte āe haiṅ. Maiṅ unheṅ un tamām maqāmoṅ se nikāl
    kar chhuṛāūṅgā jin meṅ unhoṅ ne gunāh kiyā hai. Maiṅ unheṅ pāk-sāf karūṅga. Yoṅ
    wuh merī qaum hoṅge aur maiṅ un kā Ḳhudā hūṅgā.
  suz-BL: मिनु मेकोपुकीम लेंशा गेनायो आन मूर्ति नु अरु ग्रांग्रा दिशो थोव़क नु हेंथे
    मपाइनीम। मारदे हना गो मेको आन कली नेल्‍ल आन हेंथे पतीक रे प्रोंइ‍नुङमी। मिनु मेको
    आन कली आं मुर सेल्‍नुङमी। मिनु मेकोपुकी आं मुर दुम्‍नीम। मिनु गो मेको आन परमप्रभु
    दुम्‍नुङ। इजीकीएल ११:२०
  eng-NOY: Neither shall they defile themselves any more with their idols, nor with
    their abominations, nor with any of their transgressions; but I will save them
    from all their dwelling-places wherein they have sinned, and will cleanse them;
    and they shall be my people, and I will be their God.
  ita-1927: E non si contamineranno più con i loro idoli, con le loro abominazioni
    né colle loro numerose trasgressioni; io trarrò fuori da tutti i luoghi dove hanno
    abitato e dove hanno peccato, e li purificherò, essi saranno mio popolo, e io
    sarò loro Dio.
  ckb-ckb: لەمەودوا بە بتەکانیان و بە وێنە قێزەونەکانیان و بە هیچ یاخیبوونێکیان گڵاو
    نابن، چونکە من لە هەموو گوناهەکانیان و هەڵگەڕانەوەکانیان ڕزگاریان دەکەم و پاکیان
    دەکەمەوە. ئیتر ئەوان دەبن بە گەلی من، منیش دەبم بە خودای ئەوان.
  eng-BBE: 'And they will no longer make themselves unclean with their images or with
    their hated things or with any of their sins: but I will give them salvation from
    all their turning away in which they have done evil, and will make them clean;
    and they will be to me a people, and I will be to them a God.'
  kan-OKCV: ಅವರು ಇನ್ನು ತಮ್ಮ ವಿಗ್ರಹಗಳಿಂದಲೂ ತಮ್ಮ ಅಸಹ್ಯ ವಸ್ತುಗಳಿಂದಲೂ ತಮ್ಮ ಅಕ್ರಮಗಳಿಂದಲೂ
    ಅಶುದ್ಧವಾಗುವುದಿಲ್ಲ. ಅವರ ಎಲ್ಲಾ ಪಾಪದ ಹಿಂಜಾರುವಿಕೆಯಿಂದಲೂ ನಾನು ಅವರನ್ನು ರಕ್ಷಿಸಿ, ಅವರನ್ನು
