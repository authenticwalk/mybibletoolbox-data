  mdy-ETH: ላሚ ማይ ዔያታ ፔኤኮ ሜሌ ፆኦዞንታ ሻኣካያ ማዔ ማዾንታ ሜሌ ጎሞዋ ማዺ ፔና ዒኢሳዓኬ፤ ታና ሃሺ ዔያታ ሎኦሜ ሎኦሚፆይዳፓ
