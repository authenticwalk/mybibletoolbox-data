    în care au păcătuit și îi voi curăți; astfel ei vor fi poporul meu și eu voi fi
    Dumnezeul lor.
  eng-WEBP: They won’t defile themselves any more with their idols, nor with their
    detestable things, nor with any of their transgressions; but I will save them
    out of all their dwelling places in which they have sinned, and will cleanse them.
    So they will be my people, and I will be their God.
  eng-FBV: They won't make themselves unclean anymore with their idols or disgusting
