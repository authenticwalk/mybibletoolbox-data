  jae-jae: Êsêac sêŋgôm tauŋ ŋatêmui êsa ŋa nêŋ gwam to gêŋ alôb-alôb kaiŋ teŋ ma
    nêŋ sec tokaiŋ-tokaiŋ êtiam atom. Aê gabe janam êsêac kêsi aŋga nêŋ lêŋ sêgêli
    biŋsu to sêgôm secŋa ma jakwasiŋ êsêac têtu selec. Ma êsêac têtu ŋoc lau ma aê
    jatu nêŋ Anôtô.
  ksd-ksd: Pa diat a vabilak mule diat iat ma kadia lavur tabataba, ma kadia lavur
    magit na milmilikuan, ma kadia lavur varpiam; ina valaun diat kan kadia lavur
    varpiam nina dia ga rara tana, ma ina vagomgom diat; ma diat kaugu tarai, ma iau
    kadia God.
  grc-BRENT: ἵνα μὴ μιαίνωνται ἔτι ἐν τοῖς εἰδώλοις αὐτῶν· καὶ ῥύσομαι αὐτοὺς ἀπὸ
    πασῶν τῶν ἀνομιῶν αὐτῶν, ὧν ἡμάρτοσαν ἐν αὐταῖς, καὶ καθαριῶ αὐτοὺς, καὶ ἔσονταί
    μοι εἰς λαὸν, καὶ ἐγὼ Κύριος ἔσομαι αὐτοῖς εἰς Θεόν.
  ind-AYT: Mereka tidak akan lagi menajiskan diri dengan berhala-berhala mereka, atau
    dengan benda-benda menjijikkan milik mereka, atau dengan salah satu dari pelanggaran-pelanggaran
    mereka; tetapi Aku akan menyelamatkan mereka dari semua tempat tinggal mereka,
    yang di dalamnya mereka telah berdosa, dan akan membersihkan mereka. Mereka akan
    menjadi umat-Ku, dan Aku akan menjadi Allah mereka.’”
  nya-nya: Sadzadziyipitsanso ndi mafano awo, kapena ndi zinthu zawo zonyansa, kapenanso
    ndi ntchito zawo zoyipa zilizonse. Ndidzawapulumutsa ku machimo awo onse ndi kuwayeretsa.
    Choncho adzakhala anthu anga, ndipo Ine ndidzakhala Mulungu wawo.
  hrv-hrv: I neće se više kaljati svojim kumirima, ni svojim grozotama, ni opačinama.
    Izbavit ću ih od svih njihovih nevjera kojima zgriješiše i očistit ću ih, i oni
    će biti moj narod, a ja njihov Bog.
  mps-mps: Tama augwaligo tibo god dabeba ma lotu po weyu, me dwai damua pai kolesaga
    wali peyu, me dwai sęgę sabo kolesaga wali me peyu me egobeo. Tama tiyu, augwali
    eno gedude meda yai me pedalogobeo. Augwali me habu badu bidi augwaligo sęgę
    saibaso, tagalao, eno augwali tau selama, tama augwali wiegi yai pedalaibao. Tama
    augwali eno we bidi bidaibao, tama ena augwaligo God bidaibao.
  tpi-tpi: Na bai ol i no moa lotuim ol giaman god na mekim stingpela pasin na bihainim
    pasin bilong sin. Olsem na ol bai i no inap kamap doti gen long ai bilong mi.
    Maski wanem hap ol i stap long en na ol i bin mekim sin long en, bai mi helpim
    ol na mekim ol i kamap klin. Na bai ol i kamap ol manmeri bilong mi na bai mi
    stap God bilong ol.
  dan-1931: De skal ikke mere gøre sig urene ved deres Afgudsbilleder og væmmelige
    Guder eller alle deres Overtrædelser, og jeg vil frelse dem fra alt deres Frafald,
    hvormed de forsyndede sig, og rense dem, og de skal være mit Folk, og jeg vil
    være deres Gud.
  vie-OVCB: Họ sẽ từ bỏ thần tượng và tội lỗi, là những điều làm cho họ nhơ bẩn, vì
    Ta sẽ giải thoát họ khỏi những chuyện điên rồ ấy. Ta sẽ tẩy sạch họ. Lúc ấy, họ
    sẽ thật sự thành dân Ta, và Ta sẽ là Đức Chúa Trời của họ.
  guj-2017: તેઓ ફરી કદી પોતાની મૂર્તિઓથી, પોતાની ધિક્કારપાત્ર વસ્તુઓથી, કે તેઓનાં
    કોઈ પણ પાપોથી પોતાને અપવિત્ર કરશે નહિ. કેમ કે હું તેઓને તેઓનાં સર્વ અવિશ્વાસી
    કાર્યો કે જેનાથી તેઓએ પાપ કર્યું તેનાથી બચાવી લઈશ, હું તેઓને શુદ્ધ કરીશ, ત્યારે
    તેઓ મારા લોક થશે અને હું તેઓનો ઈશ્વર થઈશ.
  pon-2006A: Re solahr pahn kasaminehkinirailla dikedik en eni kasaut kan de kauwehkinirailla
    dihp. I pahn doareirailsang nan soangen dihp koaros oh sang arail sapeik. I pahn
    kamwakeleirailda oh irail pahn wiahla nei aramas, oh ngehi, I pahn wiahla ar Koht.
  por-BRBSL: Não se contaminarão mais com seus ídolos, nem com suas coisas detestáveis,
    nem com nenhuma de suas transgressões; mas eu os salvarei de todas as suas moradas
    em que pecaram e os purificarei. Assim, eles serão meu povo e eu serei seu Deus.
  cth-cth: Ahnimae meikaphawknaw hoi panuettho e hno hoi, kâtapoenae dawkvah, kâkhinsak
    awh mahoeh toe. A rawpnae ouk a yonae pueng thung hoi ka rungngang vaiteh, ka
    thoung sak han, hat torei teh, ka tami lah ao awh vaiteh, ahnimae Cathut lah ka
    o han.
  twi-twi: Wɔremfa wɔn ahoni ne nsɛsode tantan no, anaasɛ wɔn nnebɔne no mu bi ngu
    wɔn ho fi bio, na megye wɔn nkwa afi wɔn akyirisan bɔne mu na mɛtew wɔn ho. Wɔbɛyɛ
    me nkurɔfo na mayɛ wɔn Nyankopɔn.
  hlt-hlt: A mueirhol neh, a sarhingkoi neh, a boekoek boeih neh koep poeih uh mahpawh.
    Amih te a tolrhum cungkuem lamloh ka khang ni. Te nen te tholh uh cakhaw amih
    te ka caihcil ni. Kamah taengah pilnam la om uh vetih kai khaw amih taegnah Pathen
    la ka om ni.
  tbz-SIM: Bɛ̀ tɛ̃́nkɛ bɑ́ nsĩ̀nkùnko bɛmɑ́ɑ̀ nɛ̀ sibɔɔtenkɑɑnìi nɛ̀ isɔkɛ kó mudɔɔ̀rìmù
    nɛ̀ munitikɔ̀ù. N yóó bɛ̀ dɛɛtɛ́nɛ̀mu bɛ yɛi mbɛ̀ dɔ̀ɔ̀ mɛ̀, kɛ́ bɛ̀ wèńkùnnɛ,
    kɛ̀ bɛ̀ ntú n kɔbɛ kɛ̀ m bɛ̀ te.
  msy-2020: Me ua aseba ko bizir kɨ aghuazibar ziaba fan kogh, nan damazimɨn mɨzeghan
    kogham. Egh arazir kurabar amuan kogham. Kɨ men akuragh arazir kurar me amibar
    me fɨrightɨ, me ua uarigh asɨghasɨghan kogham. Kɨ me damightɨ me nan damazimɨn
    zuegham. Dughiar kamɨn, me nan gumazamizibar ikɨtɨ, kɨ men Godɨn ikiam.
  dop-dop: Ɩ́ kɑɑ tɑsɑ mǝ tǝɣɩ pilisuɣu nɑ piitimnɑɑ tɩɩŋ, yɑɑ pɑ ɑcɑɑlǝtʋ, yɑɑ pɑ
    kɑwɑlɑsɩ tǝnɑ. Mɑɑ lǝsɩ-mɛɣɛ lonɑ tǝnɑ nnɑ ɑ tɑɑ ɩ́ kɑ wɛɛ nɑ ɩ́ pǝntǝnɑ-m tɔɣɔ.
    Mɑɑ tɑɣɑnɩ-mɛ nɑ ɩ́ pǝsɩ mɑ yǝlɑɑ, nɑ mɑ́ wɛɛ mǝ Ɩsɔ.
  azb-azb: Artıq bütləri, iyrənc şeyləri və üsyanları ilə özlərini murdar etməyəcəklər.
    Onları yaşadıqları və içində günah etdikləri yerlərdən qurtarıb pak edəcəyəm.
    Onlar Mənim xalqım, Mən də onların Allahı olacağam.
  eng-DBY: And they shall not defile themselves any more with their idols, or with
    their detestable things, or with any of their transgressions; and I will save
    them out of all their dwelling-places wherein they have sinned, and will cleanse
    them; and they shall be my people, and I will be their God.
  hin-2017: वे फिर अपनी मूरतों, और घिनौने कामों या अपने किसी प्रकार के पाप के द्वारा
    अपने को अशुद्ध न करेंगे; परन्तु मैं उनको उन सब बस्तियों से, जहाँ वे पाप करते थे,
    निकालकर शुद्ध करूँगा, और वे मेरी प्रजा होंगे, और मैं उनका परमेश्वर होऊँगा। (यहे.
    36:25)
  wol-KYG: Dootuñu sobeel seen bopp ci ay kasaray tuur, ak seen jëf ju siblook mboolem
    seeni tooñ. Maa leen di walloo ci mboolem seen ñàkk kóllëre. Ma setal leen, ñu
    doon sama ñoñ, ma doon seen Yàlla.
  eng-YLT: Nor are they defiled any more with their idols, And with their abominations,
    And with any of their transgressions, And I have saved them out of all their dwellings,
    In which they have sinned, And I have cleansed them, And they have been to Me
    for a people, And I — I am to them for God.
  kne-kne: Isaldeng dan to ay mangipakadodogis sin awak da babaen sin kadodogis ay
    didiyosen ya basbasol da. Ilisik daida si am-in ay kalasin di panbasolan ya pananglipot
    dan sak-en. Linisak to si daida et manbalin da ay ipogaw ko yan sak-en di Diyos
    da.
  eng-WYC-2017: And they shall no more be defouled in their idols, and their abominations,
    and in all their wicked-nesses. And I shall make them safe from all their seats,
    in which they sinned, and I shall cleanse them; and they shall be a people to
    me, and I shall be God to them.
  eng-WMBB: They won’t defile themselves any more with their idols, nor with their
    detestable things, nor with any of their transgressions; but I will save them
    out of all their dwelling places in which they have sinned, and will cleanse them.
    So they will be my people, and I will be their God.
  urd-GVH: आइंदा वह अपने आपको न अपने बुतों या बाक़ी मकरूह चीज़ों से नापाक करेंगे,
    न उन गुनाहों से जो अब तक करते आए हैं। मैं उन्हें उन तमाम मक़ामों से निकालकर छुड़ाऊँगा
    जिनमें उन्होंने गुनाह किया है। मैं उन्हें पाक-साफ़ करूँगा। यों वह मेरी क़ौम होंगे
    और मैं उनका ख़ुदा हूँगा।
  rug-rug: Lopu kote va boni puleni si arini koari dia beku na kineha variva malederedi
    babe koari na dia vina karikari, ura Arau kote harupi koari doduru dia sinea variva
    hoqadi meke na kote va via i Arau. Kote Qua tinoni si arini meke Arau si kote
    na dia Tamasa.
  gaz-gaz: Isaan siʼachi waaqota isaanii tolfamoodhaa fi fakkiiwwan faayidaa hin qabneen
    yookaan balleessaa isaanii kamiin iyyuu of hin xureessan; ani cubbuudhaan dugda
    duubatti mucucaachuu isaanii hunda irraa deebisee isaan nan qulqulleessaatii.
    Isaan saba koo ni taʼu; anis Waaqa isaanii nan taʼa.
  fra-LSG: Ils ne se souilleront plus par leurs idoles, par leurs abominations, et
    par toutes leurs transgressions; je les retirerai de tous les lieux qu’ils ont
    habités et où ils ont péché, et je les purifierai; ils seront mon peuple, et je
    serai leur Dieu.
  gnn-gnn: Yakana biyapul walala yurru yukurra buku‐ŋal'yun waŋarrwu djämawuy goŋbuywunydja,
    yakana walala yurru biyapul yukurra baḏuwaḏuyunmirri ŋuriŋi be raŋgayunydja, ŋunhi
    ŋarra yukurra ŋapa‐nherraṉmirri nyinyaŋdhun ŋurikiyi. Yakana biyapulnydja walala
    yurru djäma yätjkuma, liŋgu ŋarrapi yana walalanha yurru walŋakumanydja be nhäŋurunydja
    dhawaṯmarama milnyaŋ'mirriŋurunydja romŋuru. Bala ŋarra walalanha yurru ḏarrtjalkkumana,
    märr yurru walalanydja ŋarrakuwaynha gal'ŋu yolŋu walala, ga ŋarra yurru walalaŋgu
    Waŋarr God.
  yal-yal: E mi fa e yɛtɛ raxɔsima e suxurene nun e batu se haramuxine nun e murutɛ
    feene xɔn. N na e rakisima nɛn e yulubi rabadene birin ma, n yi e rasariɲan. E
    findima nɛn n ma yamaan na, n yi findi e Ala ra.
  haw-1868: 'Aole hoi e hoohaumia hou aku lakou ia lakou iho me ko lakou mau akuakii,
    aole hoi me ko lakou mau mea inainaia, aole hoi me kahi o ka lakou lawehala ana:
    aka, a e hoola au ia lakou mai loko mai o ko lakou mau wahi i noho ai, i hana
    hewa ai lakou, a e hoomaemae au ia lakou: a e lilo lakou i kanaka no''u, a owau
    hoi i Akua no lakou.'
  arb-NAV: وَلا يَتَدَنَّسُونَ بَعْدُ بِأَصْنَامِهِمْ وَرَجَاسَاتِهِمْ وَلا بِأَيٍّ
    مِنْ مَعَاصِيهِمْ، بَلْ أُخَلِّصُهُمْ مِنْ مَوَاطِنِ إِثْمِهِمْ، وَأُطَهِّرُهُمْ
    فَيَكُونُونَ لِي شَعْباً وَأَنَا أَكُونُ لَهُمْ إِلَهاً.
  ewe-ewe: Womagagblẽ kɔ ɖo na wo ɖokuiwo kple woƒe legbawo alo ametikpakpɛ nyɔŋuwo
    alo kple woƒe nu vɔ̃wo dometɔ aɖeke o, elabena maɖe wo tso woƒe megbededewo katã
    me, eye makɔ wo ŋu. Woanye nye amewo, eye manye woƒe Mawu.
  eng-LEE: Neither shall they defile themselves any more with their idols, and with
    their detestable things, and with all their transgressions; but I will save them
    out of all their dwelling-places, wherein they have sinned, and I will cleanse
    them, and they shall be unto me for a people, and I will be to them for a God.
  asm-FB: আৰু তেওঁলোকৰ নিজৰ মুৰ্ত্তিৰে, নিজৰ ঘিণলগীয়া বস্তুৰে, নাইবা নিজৰ অপৰাধৰ
    কোনো অপৰাধেৰে নিজক আৰু অশুচি নকৰিব; কিন্তু তেওঁলোকে পাপ কৰা তেওঁলোকৰ আটাই বাসস্থানৰ
    পৰা মই তেওঁলোকক ৰক্ষা কৰিম, আৰু তেওঁলোকক শুচি কৰিম; তেতিয়া তেওঁলোক মোৰ প্ৰজা
    হ’ব, আৰু মই তেওঁলোকৰ ঈশ্বৰ হ’ম।
  sus-A: عٍ مُ قِندِ مَ سّنِيّنتَرٍيٍ رَ سْنْن، كُيٍ بَتُقٍ رَ نُن قٍ حَاشِ رَبَقٍ
    رَ. ﭑ عٍ رَتَنفَمَ نّ نَ بِرِن مَ، ﭑ عٍ رَ سّنِيّن. عٍ قِندِ مَ نّ ﭑ مَ حَمَ رَ،
    ﭑ قَن قِندِ عٍ مَرِفِ عَلَ رَ.›»
  fra-SBL: Ils ne se souilleront plus par leurs idoles, ni par leurs abominations,
    ni par aucune de leurs transgressions ; mais je les délivrerai de toutes les demeures
    où ils ont péché, et je les purifierai. Ils seront mon peuple, et je serai leur
    Dieu.
  hbo-hbo: וְלֹ֧א יִֽטַמְּא֣וּ עֹ֗וד בְּגִלּֽוּלֵיהֶם֙ וּבְשִׁקּ֣וּצֵיהֶ֔ם וּבְכֹ֖ל
    פִּשְׁעֵיהֶ֑ם וְהֹושַׁעְתִּ֣י אֹתָ֗ם מִכֹּ֤ל מֹושְׁבֹֽתֵיהֶם֙ אֲשֶׁ֣ר חָטְא֣וּ
    בָהֶ֔ם וְטִהַרְתִּ֤י אֹותָם֙ וְהָיוּ־לִ֣י לְעָ֔ם וַאֲנִ֕י אֶהְיֶ֥ה לָהֶ֖ם לֵאלֹהִֽים׃
  kik-kik: Matigethaahia rĩngĩ na mĩhianano yao, kana mĩhiano mĩũru, kana waganu wao
    o wothe, nĩgũkorwo nĩngamahonokia matige gũcooka na thuutha nĩ ũndũ wa mehia mao,
    na nĩngamatheria. Magaatuĩka andũ akwa, na niĩ nduĩke Ngai wao.
  fra-NCL: Ils ne se souilleront plus par leurs infâmes idoles, par leurs abominations
    et par tous leurs crimes ; je les sauverai de toutes leurs rébellions par lesquelles
    ils ont péché, et je les purifierai ; ils seront mon peuple, et je serai leur
    Dieu.
  cek-AK: a bok o ih krangnawk, panuet thok hmuennawk, a sakpazae o ih hmuennawk hoiah
    amhnong o mak ai boeh; nihcae to a zae o haih ahmuen boih hoiah ka pahlong moe,
    ka ciimsak han; to naah nihcae loe kai ih kami ah om o ueloe, kai doeh nihcae
    ih Sithaw ah ka oh han boeh, tiah thuih.
  cuk-cuk: Na e-bab-dummadyob-ibmar-imakdimalad-e-nug bar odummogosurmalad, deginbali,
    e-isgued, degi, ibmar-isgana bar imakosurmarbalid. E-nodii-gusmaladgi an ollor-imakoed,
    degi, e-isgued an bela ega elioed. Wemar an-dulamarga guoed, andi e-Bab-Dummadga
    gumogoed.
  uig-CYR: Улар өзлирини қайтидин уларниң мәбудлири, ләнәтлик ишлири яки асийлиқлириниң
    һечқайисиси билән һеч булғимайду; Мән уларни гуна өткүзгән олтирақлашқан җайлиридин
    қутқузуп, уларни пакландуримән; улар Мениң хәлқим болиду, Мән уларниң Худаси болимән.
  tel-2017: తమ విగ్రహాల వలన గానీ తాము చేసిన నీచకార్యాల వలన గానీ ఎలాంటి పాపాల వలన గానీ
    తమను అపవిత్రం చేసుకోరు. వాళ్ళు పాపాలు చేస్తూ వచ్చిన ప్రతి చోటు నుంచి నేను వాళ్ళను
    విడిపించి శుద్ధి చేస్తాను. అప్పుడు వాళ్ళు నా ప్రజలవుతారు, నేను వాళ్ళ దేవుడుగా
    ఉంటాను.
  hat-BSA: Yo p ap souye tèt yo ak zidòl yo ankò, ni ak bagay abominab yo, ni ak okenn
    nan transgresyon yo. Konsa, Mwen va delivre yo de tout abitasyon kote yo te fè
    peche yo e Mwen va netwaye yo. Yo va pèp Mwen e Mwen va Bondye yo.”
  kos-kos: Elos ac fah tia sifil akfohkfokyalos ke ma sruloala, ku akkolukyalos ke
    ma srungayuk. Nga ac fah aksukosokyalosla liki ouiya nukewa su elos orekma koluk
    ac lafwekinyu kac. Nga ac fah aknasnasyalosla, na elos ac fah mwet luk, ac nga
    ac fah God lalos.
  hbo-WLC: וְלֹ֧א יִֽטַמְּא֣וּ ע֗וֹד בְּגִלּֽוּלֵיהֶם֙ וּבְשִׁקּ֣וּצֵיהֶ֔ם וּבְכֹ֖ל
    פִּשְׁעֵיהֶ֑ם וְהוֹשַׁעְתִּ֣י אֹתָ֗ם מִכֹּ֤ל מוֹשְׁבֹֽתֵיהֶם֙ אֲשֶׁ֣ר חָטְא֣וּ
    בָהֶ֔ם וְטִהַרְתִּ֤י אוֹתָם֙ וְהָיוּ־לִ֣י לְעָ֔ם וַאֲנִ֕י אֶהְיֶ֥ה לָהֶ֖ם לֵאלֹהִֽים׃
  ibo-ibo: Ha agaghị ejikwa arụsị ha niile, maọbụ ihe a pịrị apị rụrụ arụ, maọbụ jiri
    ihe ọjọọ ndị ọzọ dị iche iche merụọ onwe ha ọzọ. Nʼihi na aga m azọpụta ha site
    na ịlaghachi azụ nʼụzọ mmehie ha niile, meekwa ka ha dị ọcha. Ha ga-abụ ndị m,
    mụ onwe m ga-abụkwa Chineke ha.
  ory-ory: ପୁଣି, ସେମାନେ ଆପଣାମାନଙ୍କର ପ୍ରତିମାଗଣ ଦ୍ୱାରା କିଅବା ଘୃଣାଯୋଗ୍ୟ ବସ୍ତୁ ଦ୍ୱାରା
    ଅଥବା ଆପଣାମାନଙ୍କର କୌଣସି ଆଜ୍ଞାଲଙ୍ଘନ ଦ୍ୱାରା ଆପଣାମାନଙ୍କୁ ଆଉ ଅଶୁଚି କରିବେ ନାହିଁ; ମାତ୍ର
    ସେମାନେ ଯେଉଁ ସକଳ ବାସ ସ୍ଥାନରେ ପାପ କରିଅଛନ୍ତି, ସେମାନଙ୍କର ସେହି ସକଳ ବାସସ୍ଥାନରୁ ଆମ୍ଭେ
    ସେମାନଙ୍କୁ ଉଦ୍ଧାର କରି ଶୁଚି କରିବା; ତହିଁରେ ସେମାନେ ଆମ୍ଭର ଲୋକ ହେବେ ଓ ଆମ୍ଭେ ସେମାନଙ୍କର
    ପରମେଶ୍ୱର ହେବା।
  chk-chk: Resap chüen alimengaueer ren ar kewe uluulun anümwäl me ar föför mi anioput
    ika sokun ar pupungau. Pwe ngang üpwe amanaueer seni tipisin ar tok seniei, üpwe
    pwal limeti seniir ar tipis. Iwe, ir repwe nei aramas, nge ngang üpwe ar Kot.
  rop-rop: Dei kaan weship detlot drimin sheip en dei kaan dumbat detlot ting weya
    ai nomo laigim. En ai garra washimwei detlot nogudbalawei blanga olabat, en ai
    garra meigim olabat jidan brabli gudwan, en ai garra oldei maindimbat olabat brom
    enijing weya meigim olabat nomo klinbala blanga serramoni. Olabat garra jidan
    main ronwan pipul na, en ai garra jidan olabat God.
  ukr-1871: І не будуть уже поганити себе ідолами своїми й гидотами своїми й усякими
    неправедностями своїми; й відверну їх від усїх місць у їх пробутках, де вони грішили,
    й очищу їх, і будуть вони моїм людом, а я — їх Богом.
  deu-1951: Und sie sollen sich auch hinfort nicht mehr mit ihren Götzen und mit ihren
    Greueln und durch allerlei Übertretungen verunreinigen. Und ich will ihnen aus
    allen ihren Wohnorten, in welchen sie gesündigt haben, heraushelfen und will sie
    reinigen; sie sollen mein Volk sein, und ich will ihr Gott sein.
  eng-JPS: neither shall they defile themselves any more with their idols, nor with
    their detestable things, nor with any of their transgressions; but I will save
    them out of all their dwelling-places, wherein they have sinned, and will cleanse
    them; so shall they be My people, and I will be their God.
  srp-1865: I neæe se više skvrniti gadnijem bogovima svojim ni gnusobama svojim niti
    kakijem prijestupima svojim, i izbaviæu ih iz svijeh stanova njihovijeh u kojima
    griješiše, i oèistiæu ih, i oni æe mi biti narod i ja æu im biti Bog.
  lug-lug: Tebaliddayo kweyonoonyesa ne bakatonda abalala, ebintu ebikole obukozi
    n’emikono eby’ekivve, wadde okweyonoonyesa mu bibi byabwe. Ndibawonya okuva mu
    bifo byonna gye beeyonoonyesa, ndibafuula abalongoofu, muliba bantu bange, nange
    ndiba Katonda wammwe.
  heb-heb: ולא יטמאו עוד בגלוליהם ובשקוציהם ובכל פשעיהם והושעתי אתם מכל מושבתיהם אשר
    חטאו בהם וטהרתי אותם והיו לי לעם ואני אהיה להם לאלהים׃
  ben-IRV: আর তারা নিজেদের মূর্ত্তি ও জঘন্য জিনিস দিয়ে এবং নিজেদের কোনো অধর্ম্ম দ্বারা
    নিজেদেরকে আর অশুচি করবে না; হ্যাঁ, যে সব জায়গায় তারা পাপ করেছে, তাদের সেই বাসস্থান
    থেকে আমি তাদেরকে নিস্তার করব এবং তাদেরকে শুচি করব; তাতে তারা আমার প্রজা হবে এবং
    আমি তাদের উপরে ঈশ্বর হব।
  pan-pan: ਨਾ ਹੀ ਅੱਗੇ ਨੂੰ ਉਹ ਆਪਣੀਆਂ ਮੂਰਤੀਆਂ ਨਾਲ, ਨਾ ਹੀ ਆਪਣੀਆਂ ਘਿਣਾਉਣੀਆਂ ਵਸਤੂਆਂ ਨਾਲ
    ਅਤੇ ਨਾ ਹੀ ਆਪਣਿਆਂ ਸਾਰਿਆਂ ਅਪਰਾਧਾਂ ਨਾਲ ਆਪਣੇ ਆਪ ਨੂੰ ਭਰਿਸ਼ਟ ਕਰਨਗੇ, ਸਗੋਂ ਮੈਂ ਉਹਨਾਂ ਨੂੰ
    ਉਹਨਾਂ ਦੇ ਸਾਰਿਆਂ ਵਸੇਬਿਆਂ ਵਿੱਚੋਂ ਜਿੱਥੇ ਉਹਨਾਂ ਨੇ ਪਾਪ ਕੀਤਾ ਹੈ, ਬਚਾਵਾਂਗਾ ਅਤੇ ਉਹਨਾਂ
    ਨੂੰ ਸ਼ੁੱਧ ਕਰਾਂਗਾ, ਇਸ ਲਈ ਉਹ ਮੇਰੀ ਪਰਜਾ ਹੋਣਗੇ ਅਤੇ ਮੈਂ ਉਹਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹੋਵਾਂਗਾ।
  mya-JVB: နောက် တဖန် သူ တို့ရုပ်တု များ၊ စက်ဆုပ် ရွံရှာဘွယ်သော အမှုများ၊ လွန်ကျူး
    ခြင်းအမှုများနှင့် ကိုယ်ကိုမ ညစ်ညူး စေရကြ။ သူတို့ပြစ်မှား လေရာရာ အရပ် တို့မှ ငါကယ်နှုတ်
    ၍ သန့်ရှင်း စေမည်။ သူတို့သည် ငါ ၏ လူ ဖြစ် ကြလိမ့်မည်။ ငါ သည်လည်း သူ တို့၏ဘုရားသခင်
    ဖြစ် မည်။
  hmo-hmo: “Idia ese idia sibona do idia hamiroa lou lasi kaivakuku bona dirava koikoi
    dekena amo, o sibona do idia hadikaia lasi kara dikadia dekena amo. Badina be
    lau ese idia do lau durua, bona edia kerere, bona lau dekena amo idia raka siri
    kara dekena amo idia do lau ruhaia. Lau ese idia do lau hagoevaia, bona idia be
    lauegu bese do idia lao, bona lau be edia Dirava do lau lao.
  urd-urd: और वह फिर अपने बुतों से और अपनी नफ़रत अन्गेज़ चीज़ों से और अपनी ख़ताकारी
    से, अपने आपको नापाक न करेंगे बल्कि मैं उनको उनके तमाम घरों से, जहाँ उन्होंने गुनाह
    किया है, छुड़ाऊँगा और उनको पाक करूँगा और वह मेरे लोग होंगे और मैं उनका ख़ुदा हूँगा।
  rus-SYN: И не будут уже осквернять себя идолами своими и мерзостями своими и всякими
    пороками своими, и освобожу их из всех мест жительства их, где они грешили, и
    очищу их, и будут Моим народом, и Я буду их Богом.
  bqc-SIM: Aa ńzĩa gbãlɛ ń tã́aↄ lↄo ge yã́ pↄ́ má zauↄ ge tàae pãleↄ. Má
    ń dↄ̃́a, kɛ́ aasu pↄ̀ↄbↄzãkɛ aa duunakɛ lↄo yã́i. Má gbãbↄnɛ́, aaiↄ dɛ ma
    gbɛ̃́ↄ ũ, míↄ dɛ ń Lua ũ.
  tcz-CHONGTHU: Amaho amilim doi semthuva kon chule kidah um mihem chule doumah bol
    keipi limho a avella kisuboh kit talou diu ahi. Ajeh chu amaho chonsetna akinung
    hei kit nauva kon kahuhdoh uva, kakisop theng diu ahi. Amaho chu kamite tah tah
    chu hidiu chule keima a Pathenu kahi ding ahi.
  mar-mar: मग ते यापुढे आपल्या स्वत:ला मूर्तीपुढे वा त्यांच्या तिरस्करणीय वस्तूंनी
    किंवा त्यांचे कोणतेही पापांनी आपणाला विटाळविणार नाहीत. त्यांनी ज्या आपल्या राहण्याच्या
    स्थानात पाप केले आहे त्या सर्वातून मी त्यांना तारीन व त्यांना शुद्ध करीन, यासाठी
    की, ते माझे लोक होतील व मी त्यांचा देव होईन.
  qub-qub: Ïdulucunatapis manami aduranganachu ganrayänanpaj. Chaynöpami juchataga
    mana ruranganachu. Nogami perdunashaj conträ rurashanpita. Paycunami canga acrashä
    runacuna. Noganami Diosnin cashaj.
  bqp-bqp: Bɑ ǹ mɑɑ tii disi dokemɔ ben bũu sɑ̃ɑnun sɔ̃ kɑ ben torɑnun sɔ̃. Kon bu
    yɑrɑmɑwɑ mi bɑ wɑ̃ɑ bɑ kɑ torɑ kpuron di. Kon bu dɛɛrɑsiɑwɑ mɑm mɑm. Bɑ ko n sɑ̃ɑwɑ
    nɛn tɔmbu kpɑ nɑ n mɑɑ sɑ̃ɑ ben Yinni.
  hat-hat: Yo pa pral avili tèt yo ankò nan fè sèvis pou zidòl, nan fè bagay derespektan
    devan Bondye, nan fè sa yo pa t' gen dwa fè. M'ap delivre yo anba tout zidòl ki
    te fè yo vire do ban mwen an, ki te fè yo fè peche a. M'ap mete yo nan kondisyon
    pou yo ka sèvi m' ankò. Y'ap tounen yon pèp ki rele m' pa m'. Mwen menm, m'ap
    Bondye yo.
  eng-BSB: They will no longer defile themselves with their idols or detestable images,
    or with any of their transgressions. I will save them from all their apostasies
    by which they sinned, and I will cleanse them. Then they will be My people, and
    I will be their God.
  eng-WEBPB: They won’t defile themselves any more with their idols, nor with their
    detestable things, nor with any of their transgressions; but I will save them
    out of all their dwelling places in which they have sinned, and will cleanse them.
    So they will be my people, and I will be their God.
  kbq-kbq: E'ina hanuge'za ete ru'enena havi anumzante'ene, kasrino agote zantaminte'ma
    mono'ma huzmante'za kumima nehu'za zamazeri pehenama hu'naza mago'enena osugahaze.
    Hianagi kumi'ma hu'za zamagenama hunami naza zampintira, zamagu'nevazi'na zamazeri
    agru ha'nena zamagra Nagri vahe mani'nage'na, Nagra zamagri Anumza manigahue.
  nhe-BL: Nojquiya ayoc moijtlacose ica totiotzitzi huan tlaixcopincayome huan ica
    sequinoc tlamantli tlajtlacoli. Ayoc moicancuepase ica na pampa na niquinmaquixtis
    tlen nochi ni tlamantli tlen ax cuali tlen ica nechixpanoque huan niquintlapajpacchihuas.
    Huan yajuanti elise notlacajhua huan na nielis niininDios.
  gub-BL: Nuzemuaiw wi kwaw tupàn a'ua'u wanehe we wà nehe. Nuzapo wi kwaw iaiw ma'e
    wà nehe. Hereruzar katu putar wà nehe. Nuzemuaiw kwaw ikatu 'ym ma'e iapo haw
    pupe wà nehe. Apyro putar ikatu 'ym ma'e iapo haw paw wi ihe wà nehe, hereruzar
    'ymaw paw wi ihe wà nehe no. Amukatu putar wà nehe. Wiko putar heremiaihu romo
    wà nehe. Aiko putar wazar romo nehe no.
  eng-DRA: 'Nor shall they be defiled any more with their idols, nor with their abominations,
    nor with all their iniquities: and I will save them out of all the places in which
    they have sinned, and I will cleanse them: and they shall be my people, and I
    will be their God.'
