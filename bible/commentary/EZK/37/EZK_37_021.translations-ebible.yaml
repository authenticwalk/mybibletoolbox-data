    aku ai lakou, a e houluulu au ia lakou ma kela aoao keia aoao, a e lawe mai ia
    lakou iloko o ko lakou aina.
  arb-NAV: وَهَا أَنَا أَحْشِدُ أَبْنَاءَ إِسْرَائِيلَ مِنْ بَيْنِ الأُمَمِ الَّتِي
    تَفَرَّقُوا فِيهَا وَأَجْمَعُهُمْ مِنْ كُلِّ جِهَةٍ وَأُحْضِرُهُمْ إِلَى أَرْضِهِمْ.
  ewe-ewe: 'eye nàgblɔ na wo be, ‘Ale Aƒetɔ Yehowa gblɔe nye esi: Maɖe Israelviwo
    ɖa tso dukɔ siwo me woyi la me. Maƒo wo nu ƒu tso teƒeawo katã, eye makplɔ wo
    ava woawo ŋutɔ ƒe anyigba dzi.'
  eng-LEE: And speak unto them, Thus hath said the Lord Eternal, Behold, I will take
    the children of Israel from among the nations, whither they are gone, and I will
    gather them from every side, and bring them unto their own land;
  asm-FB: 'আৰু তুমি তেওঁলোকক কোৱা, ‘প্ৰভু যিহোৱাই এই কথা কৈছে: চোৱা! ইস্ৰায়েলৰ সন্তান
    সকল যোৱা জাতিবোৰৰ মাজৰ পৰা মই তেওঁলোকক লৈ চাৰিওফালৰ পৰা তেওঁলোকক গোটাই তেওঁলোকৰ
    নিজ দেশলৈ লৈ যাম।'
  sus-A: عِ عَ قَلَ عٍ بّ، وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ ﭑ عِسِرَيِلَكَيٍ تٌنفٌمَ
    نّ حَمَنّيٍ كُي، ﭑ عٍ رَفبِلٍن عٍ شَ بْشِ مَ.
  fra-SBL: 'Dis-leur : « Le Seigneur Yahvé dit : « Voici que je vais prendre les enfants
    d''Israël du milieu des nations où ils sont allés, je les rassemblerai de tous
    côtés et je les ramènerai dans leur pays.'
  hbo-hbo: וְדַבֵּ֣ר אֲלֵיהֶ֗ם כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ הִנֵּ֨ה אֲנִ֤י לֹקֵ֙חַ֙
    אֶת־בְּנֵ֣י יִשְׂרָאֵ֔ל מִבֵּ֥ין הַגֹּויִ֖ם אֲשֶׁ֣ר הָֽלְכוּ־שָׁ֑ם וְקִבַּצְתִּ֤י
    אֹתָם֙ מִסָּבִ֔יב וְהֵבֵאתִ֥י אֹותָ֖ם אֶל־אַדְמָתָֽם׃
  kik-kik: 'ũmeere atĩrĩ, ‘Mwathani Jehova ekuuga ũũ: Nĩngaruta andũ a Isiraeli kuuma
    ndũrĩrĩ-inĩ kũrĩa maathiĩte. Nĩngamacookanĩrĩria ndĩmarute kũrĩa guothe marĩ,
    na ndĩmacookie bũrũri wao kĩũmbe.'
  fra-NCL: 'Et dis-leur : Ainsi parle le Seigneur Yahweh : Voici que je vais prendre
    les enfants d’Israël du milieu des nations où ils sont allés ; je les rassemblerai
    de toutes parts et je les ramènerai sur leur sol.'
  cek-AK: nihcae khaeah, Angraeng Sithaw mah, Khenah, Sithaw panoek ai, loklam amkhraeng
    haih kaminawk ih ban thung hoiah Israel caanawk to ka lak han, nihcae to ahmuen
    kruek hoiah ka tacuu moe, angmacae prae ah ka hoih let han.
  cuk-cuk: 'geb wemarga be sogoed, weyob Bab-Jehová-Bela-Gangued-Nikadi sogye: ‘Israel-dulemar,
    dulemar-yar-baid-baidgi-bukwamaladse bia nadegusmala, agi an onogoed. Bela galagwensuli-mimilesbukwadgi
    an onmakoed, adi, an e-yarse gannar sedagegar.'
  uig-CYR: '«Рәб Пәрвәрдигар шундақ дәйду: «Мана, Мән Исраил балилирини барған әлләр
    арисидин елип, уларни һәряндин жиғип өз зиминиға епкелимән.'
  tel-2017: వాళ్ళతో ఇలా చెప్పు. యెహోవా ప్రభువు చెప్పేదేమిటంటే, ఇశ్రాయేలీయులు చెదరిపోయిన
    రాజ్యాలనుంచి నేను వాళ్ళను తెస్తాను. చుట్టుపక్కల ప్రాంతాలనుంచి నేను వాళ్ళను తెస్తాను.
    వాళ్ళ సొంత దేశంలోకి నేను వాళ్ళను తెస్తాను.
  hat-BSA: 'Pale ak yo: ‘Konsa pale Senyè BONDYE a: “Gade byen, Mwen va pran fis Israël
    yo soti nan nasyon kote yo te ale yo. Epi Mwen va rasanble yo soti tout kote pou
    mennen yo antre nan pwòp peyi pa yo.'
  kos-kos: Na kom in fahk nu selos lah nga, LEUM GOD Fulatlana, ac fah eis mwet luk
    nukewa liki mutunfacl ma elos fahsrelik nu we, ac oraloseni nu sie, ac folokunulosla
    nu in facl selos sifacnu.
  hbo-WLC: וְדַבֵּ֣ר אֲלֵיהֶ֗ם כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ הִנֵּ֨ה אֲנִ֤י לֹקֵ֙חַ֙
    אֶת־בְּנֵ֣י יִשְׂרָאֵ֔ל מִבֵּ֥ין הַגּוֹיִ֖ם אֲשֶׁ֣ר הָֽלְכוּ־שָׁ֑ם וְקִבַּצְתִּ֤י
    אֹתָם֙ מִסָּבִ֔יב וְהֵבֵאתִ֥י אוֹתָ֖ם אֶל־אַדְמָתָֽם׃
  ibo-ibo: 'ma gwakwa ha, ‘Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị na-ekwu:
    Aga m esite na mba niile ndị Izrel jere biri kpọpụta ha. Aga m achịkọtakwa ha
    site nʼakụkụ niile, kpọbata ha nʼala nke aka ha.'
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ସେମାନଙ୍କୁ କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଦେଖ, ଇସ୍ରାଏଲର
    ସନ୍ତାନଗଣ ଯେଉଁ ଯେଉଁ ସ୍ଥାନକୁ ଯାଇଅଛନ୍ତି, ସେହି ସ୍ଥାନସ୍ଥ ଗୋଷ୍ଠୀୟମାନଙ୍କ ମଧ୍ୟରୁ ଆମ୍ଭେ
    ସେମାନଙ୍କୁ ଗ୍ରହଣ କରିବା ଓ ଚତୁର୍ଦ୍ଦିଗରୁ ସେମାନଙ୍କୁ ସଂଗ୍ରହ କରି ସେମାନଙ୍କର ନିଜ ଦେଶକୁ
    ଆଣିବା;
  chk-chk: 'Kopwe üreniir pwe iei aloi ngang Kot ewe Samol mi Lapalap: Üpwe angei
    ekewe aramasen Israel seni me lein ekewe mwü ia ra oola ie, üpwe pwal achufengeniir
    seni ekis meinisin o emwenirela lon poputän fanüer.'
  rop-rop: en yu garra tok, ‘Mi na YAWEI det boswan God garra bringimbek detlot Isreil
    pipul langa olabat ronwan kantri brom najalot kantri weya deibin oldei jidanbat.
  ukr-1871: 'Тодї промов до них: Так говорить Господь Бог: Ось, я заберу синів Ізрайлевих
    зпроміж народів, де вони находяться, й позбіраю їх звідусїль та й приведу їх у
    їх землю.'
  deu-1951: 'Und sage zu ihnen: So spricht Gott, der HERR: Seht, ich will die Kinder
    Israel aus den Nationen, unter welche sie gekommen sind, zurückholen und sie von
    überallher sammeln und sie in ihr Land führen'
  eng-JPS: 'And say unto them: Thus saith the Lord GOD: Behold, I will take the children
    of Israel from among the nations, whither they are gone, and will gather them
    on every side, and bring them into their own land;'
  srp-1865: 'I reci im: ovako veli Gospod Gospod: evo, ja æu uzeti sinove Izrailjeve
    iz naroda u koje otidoše, i sabraæu ih otsvuda, i dovešæu ih u zemlju njihovu.'
  lug-lug: obagambe nti, ‘Bw’ati bw’ayogera Mukama Katonda nti, Ndiggya Abayisirayiri
    mu mawanga gye baagenda. Ndibakuŋŋaanya okuva wonna, ne mbakomyawo mu nsi yaabwe.
  heb-heb: ודבר אליהם כה אמר אדני יהוה הנה אני לקח את בני ישראל מבין הגוים אשר הלכו
    שם וקבצתי אתם מסביב והבאתי אותם אל אדמתם׃
  ben-IRV: আর তুমি তাদেরকে বল, প্রভু সদাপ্রভু এই কথা বলেন, দেখ! ইস্রায়েল-সন্তানেরা
    যেখানে গিয়েছে, আমি সেখানকার জাতিদের মধ্যে থেকে তাদেরকে গ্রহণ করব এবং চারিদিক
    থেকে তাদেরকে জড়ো করে তাদের দেশে নিয়ে যাব।
  pan-pan: ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਬੋਲ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਵੇਖੋ, ਮੈਂ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਕੌਮਾਂ
    ਦੇ ਵਿੱਚੋਂ ਜਿੱਥੇ-ਜਿੱਥੇ ਉਹ ਗਏ ਹਨ, ਲਵਾਂਗਾ ਅਤੇ ਹਰ ਪਾਸਿਓਂ ਉਹਨਾਂ ਨੂੰ ਇਕੱਠਾ ਕਰਾਂਗਾ। ਮੈਂ
    ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ ਦੀ ਭੂਮੀ ਵਿੱਚ ਲਿਆਵਾਂਗਾ।
  mya-JVB: အရှင် ထာဝရ ဘုရား၏ အမိန့် တော်ကိုလည်း ဆင့်ဆို ရမည်မှာ၊ ဣသရေလ အမျိုးသား တို့ရောက်
    သော တပါး အမျိုးသား နေရာအရပ်ရပ် တို့မှ သူ တို့ကိုငါ ခေါ် ခဲ့၍ စုဝေး စေပြီးလျှင်
    ၊ သူ တို့ကို နေရင်းပြည် သို့ ပို့ဆောင် မည်။
  hmo-hmo: Bona idia do oi hamaoroa, lau, Lohiabada Dirava ese egu bese be bese idauidau
    dekena amo do lau abia, tanobada kahana kahana ibounai dekena amo do lau abidia,
    bona do lau haboudia, edia tano korikori lalonai do lau hakaudia vareai.
  urd-urd: 'और तू उनसे कहना, कि ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि मैं बनी इस्राईल
    को क़ौमों के बीच से जहाँ जहाँ वह गए हैं निकाल लाऊँगा और हर तरफ़ से उनको इकठ्ठा
    करूँगा और उनको उनके मुल्क में लाऊँगा।'
  rus-SYN: 'то скажи им: так говорит Господь Бог: вот, Я возьму сынов Израилевых из
    среды народов, между которыми они находятся, и соберу их отовсюду и приведу их
    в землю их.'
  bqc-SIM: ní onɛ́ ma Dii Lua ma mɛ̀, má Isailiↄ bↄ gu pↄ́ aa tàu buiↄ guu, má
    ń kãaa za gupiiu, mí suńnↄ ń bùsuu.
  tcz-CHONGTHU: Chule thaneitah Pakaija kon hiche thuhi amaho chu seipeh uvin, keiman
    Israelte chu namtin vaipi a konna kakhop khom dingu ahi tin keiman amaho chu akithecheh
    naumun jousea kon amaho gamsung mong monga ain cheh uva kapuilut diu ahi.
  mar-mar: मग त्यांना सांग, प्रभू परमेश्वर असे म्हणतो, पाहा, मी इस्राएल लोकांस ज्या
    राष्ट्रांत ते गेले आहेत, तेथून त्यांना मी बाहेर काढीन. मी त्यांना सभोवतालच्या
    देशातून गोळा करीन. कारण मी त्यांना त्यांच्या देशात आणीन.
  qub-qub: 'Nircur ninqui: ‹Tayta Dios caynömi nin: May nasyunman tiyaj aywasha captinpis
    Israelcunataga jorgamushämi. Intërupitami juc pachaman shuntashaj. Nircur quiquincunapa
    nasyunninman pushashaj.'
  bqp-bqp: A mɑɑ bu sɔ̃ɔwɔ ɑ nɛɛ, wee, kon Isirelibɑ mɛnnɑmɑ beri berikɑn di mi bɑ
    yɑrinɛ bwesenu sɔɔ, kpɑ n de bu wurɑmɑ ben temɔ.
  hat-hat: 'Lèfini, w''a di yo: Men sa Seyè sèl Mèt la voye di yo: Mwen pral mache
    chache dènye moun pèp mwen an nan mitan tout nasyon kote yo te ale a. M''ap sanble
    yo soti toupatou, m''ap mennen yo tounen nan peyi pa yo a.'
  eng-BSB: 'you are to tell them that this is what the Lord GOD says: ‘I will take
    the Israelites out of the nations to which they have gone, and I will gather them
    from all around and bring them into their own land.'
  eng-WEBPB: 'Say to them, ‘The Lord GOD says: “Behold, I will take the children of
    Israel from amongst the nations where they have gone, and will gather them on
    every side, and bring them into their own land.'
  kbq-kbq: amanage hunka zamasamio, Ra Anumzamo'a amanage hie, Keho, nagra Israeli
    vahetamina vahe kamategama umani emanima hu'naregatira uzamavare ezamavare hu'na
    zamazeri atru hutena, zamavare'na mopazmire vugahue.
  nhe-BL: '“Teipa xiquinilhui para quej ni na, niininTECO Tlen Más Nijpiya Tlanahuatili,
    niquijtohua: ‘Na niyas huan niquinquixtis israelitame tlen itztoque ipan campa
    hueli tlaltini ipan nochi tlaltepactli huan niquinhualicas ipan inintlal.'
  gub-BL: Na'e eze'eg nezewe wanupe nehe. — Nezewe uze'eg pezar Tuweharupi Wiko Ma'e
    kury. — Izaew uhàuhàz ywy nànàn a'e wà. Anuhem putar a'e ywy wanuwi ihe wà nehe.
    Amono'og putar wà nehe, waiwy pe waneruzewyr kar pà wà nehe.
  eng-DRA: 'And thou shalt say to them: Thus saith the Lord God: Behold, I will take
    the children of Israel from the midst of the nations whither they are gone: and
    I will gather them on every side, and will bring them to their own land.'
