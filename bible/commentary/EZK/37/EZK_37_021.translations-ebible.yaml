verse: EZK.037.021
translations:
  mal-C: 'എന്നിട്ട് അവരോടു പറയുക: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ
    ഇസ്രായേൽജനത്തെ അവർ പോയിട്ടുള്ള രാജ്യങ്ങളിൽനിന്ന് കൊണ്ടുവരും. ഞാൻ അവരെ എല്ലായിടത്തുനിന്നും
    കൂട്ടിച്ചേർത്ത് അവരുടെ സ്വന്തം ദേശത്തേക്ക് തിരികെവരുത്തും.'
  deu-TKW: 'Und sage zu ihnen: So spricht der Herr Jahwe: Fürwahr, ich werde die Söhne
    Israels mittenheraus aus den Völkern nehmen, zu denen sie hingegangen sind, und
    werde sie von allen Seiten her sammeln und sie in ihr Land bringen.'
  lin-lin: 'mpe okoloba na bango : ‹ Tala liloba oyo Nkolo Yawe alobi : Nakobimisa
    bana ya Isalaele wuta na bikolo ya zingazinga epai wapi bakendeki mpe nakozongisa
    bango na mabele na bango.'
  eng-LSV: 'and speak to them, Thus said Lord YHWH: Behold, I am taking the sons of
    Israel, || From among the nations to where they have gone, || And have gathered
    them from all around, || And I have brought them into their land.'
  eng-GNV: And say vnto them, Thus saith the Lord God, Beholde, I will take the children
    of Israel from among the heathen, whither they be gone, and wil gather them on
    euery side, and bring them into their owne land.
  eng-WEBSTER: 'And say to them, Thus saith the Lord GOD; Behold, I will take the
    children of Israel from among the heathen, whither they are gone, and will gather
    them on every side, and bring them into their own land:'
  nhw-BL: '“Teipa xiquinilhui para quej ni na, niininTECO Catli Más Nijpiya Tlanahuatili,
    niquijtohua: ‘Na niyas huan niquinquixtis israelitame catli itztoque ipan campa
    hueli tlalme ipan nochi tlaltipactli huan niquinhualicas ipan inintlal.'
  swh-ONEN: 'kisha waambie, ‘Hili ndilo Bwana Mwenyezi asemalo: Nitawatoa Waisraeli
    katika mataifa walikokuwa wamekwenda. Nitawakusanya popote walipo na kuwarudisha
    katika nchi yao wenyewe.'
  bba-bba: A mɑɑ bu sɔ̃ɔwɔ ɑ nɛɛ, wee, kon Isirelibɑ mɛnnɑmɑ beri berikɑn di mi bɑ
    yɑrinɛ bwesenu sɔɔ, kpɑ n de bu wurɑmɑ ben temɔ.
  eng-KJVCPB: 'And say unto them, Thus saith the Lord God; Behold, I will take the
    children of Israel from among the heathen, whither they be gone, and will gather
    them on every side, and bring them into their own land:'
  luo-luo: 'kendo iwachnegi ni, ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho:
    Abiro golo jo-Israel oko e dier ogendini kuonde ma gisedhiyoe. Abiro chokogi kagologi
    koni gi koni mi aduog-gi e pinygi giwegi.'
  meu-meu: 'ba hereva henidia, baoto, Ḡaubada Iehova na ini e gwau tomamu: A itaia,
    lau ese Israel taudia na bogaragidiai vada ela besedia edia amo ma baina abidia,
    kaha iboudiai amo baina haboudia, edia tano korikori lalonai baina hakaudia vareai.'
  npi-ULB: 'तिनीहरूलाई घोषणा गर्, ‘परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ: हेर, इस्राएलका
    मानिसहरू गएका जातिहरूका बिचबाट म तिनीहरूलाई निकाल्‍दैछु । तिनीहरूलाई वरिपरिका
    देशहरूबाट म भेला गराउनेछु र तिनीहरूकै देशमा म तिनीहरूलाई ल्याउनेछु ।'
  yor-yor: 'kí ó sì sọ fún wọn pé, ‘Èyí yìí ni ohun tí Olúwa Olódùmarè wí: Èmi yóò
    mú Israẹli jáde kúrò ní àwọn orílẹ̀-èdè tí wọ́n ti lọ. Èmi yóò ṣà wọ́n jọ pọ̀
    láti gbogbo agbègbè, èmi yóò sì mú wọn padà sí ilẹ̀ ara wọn.'
  pes-OPCB: 'به ایشان بگو که خداوند یهوه می‌فرماید: قوم اسرائیل را از میان قومها جمع
    می‌کنم و از سراسر دنیا ایشان را به وطن خودشان باز می‌گردانم'
  tgl-ULB: 'At ipahayag mo sa kanila, ''Ito ang sinasabi ng Panginoong Yahweh: Masdan!
    Kukunin ko ang Israelita mula sa mga bansa kung saan sila pumunta. Titipunin ko
    sila mula sa mga nakapalibot na mga lupain. Sapagkat dadalhin ko sila sa kanilang
    lupain.'
  cbu-NT: Ashiramchush, anumunsha tángcha. Apanll siyaa ateeja. Siy minup tsap naatambarus
    taakis, anoo tashitungayaruri, washunand tushaneeyaruri, tsapunpitamtis wayachintspa.
  hui-hui: Ani yu howa bi ogodagua lamibe. I̱ Anduane Homogo Bibahende Haru Haame
    Ho Haga kogome Isaraele wali agali dindi tara tara bibahende ngaruha pu giligalalo
    karuni mo mogo bialu tini dindini helo haru dai biai holebero, laya labe.
  mya-mya: ထို​နောက်​ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား သူ​တို့
    ရောက်​ရှိ​နေ​ရာ​လူ​မျိုး​တ​ကာ​တို့​အ​ထဲ​မှ ထုတ်​ယူ​စု​သိမ်း​ပြီး​လျှင် သူ​တို့​ကိုယ်​ပိုင်​တိုင်း
    ပြည်​သို့​ခေါ်​ဆောင်​လာ​မည်​ဖြစ်​ကြောင်း​ထို သူ​တို့​အား​ပြော​ပြ​လော့။-
  bod-N: ཁོ་ཚོར་འདི་ལྟར་སྨྲོས་ཤིག གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། ངས་ཡེས་ར་ཨེལ་པ་རྣམས་དེ་དག་འགྲོ་སའི་མི་རིགས་ཀུན་ནས་ཕྱི་རུ་ཁྲིད་འོང་དགོས་ལ།
    ཡང་དེ་རྣམས་ཕྱོགས་བཞི་ནས་བསྡུས་ཏེ་ཁོ་ཚོ་རང་གི་ཡུལ་དུ་ཁྲིད་འོང་བར་བྱའོ། །
  sna-sna: 'ugoti kwavari, ‘Zvanzi naIshe Jehovha: Kubva munyika dzose kwavakanga
    vaenda ndichadzosera vaIsraeri munyika yavo.'
  spa-BLM: 'Diles: El Señor Yahvé dice: “He aquí que yo tomaré a los hijos de Israel
    de entre las naciones a las que han ido, los reuniré por todas partes y los traeré
    a su propia tierra.'
  cac-cac: 'tzalan icha tic: A Jehová Yajal tz''alan icha tic: Ol ex viq''uelta d''a
    scaltac juntzan̈ nación b''aj c''ochnac ex cani. Yaln̈ej b''aj ayex eq''ui ol
    ex vac''anxi meltzaj d''a sat e luum.'
  swh-ULB: 'Waambie, ''Bwana Yahwe asema hivi: Tazama! nakaribia kuwachukua watu wa
    Israeli kutoka miongoni mwa mataifa walipoenda. Nitawakusanya kutoka nchi zilizozunguka
    na nitawaleta kwenye nchi yao.'
  bel-bel: 'дык скажы ім: так кажа Гасподзь Бог: вось, Я вазьму сыноў Ізраілевых спасярод
    народаў, сярод якіх яны жывуць, і зьбяру іх адусюль і прывяду іх у зямлю іхнюю.'
  deu-ELBBK: 'Und rede zu ihnen: So spricht der Herr, HERR: Siehe, ich werde die Kinder
    Israel aus den Nationen herausholen, wohin sie gezogen sind, und ich werde sie
    von ringsumher sammeln und sie in ihr Land bringen.'
  mbb-OT: 'ne keǥiyi nu sikandan te, ‘Iyan heini migkaǥi te Nengazen he MEGBEVAYÀ:
    Egkuwaan ku is menge Israilihanen puun te langun he menge nasyun he zutun sikandan
    mekepeyapat, ne ed-umanan ku sikandan ed-uwita ziyà te keugelingen dan he tanà.'
  mal-2015: 'പിന്നെ നീ അവരോടു പറയേണ്ടതു: യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ഞാൻ യിസ്രായേൽ മക്കളെ അവർ ചെന്നു ചേർന്നിരിക്കുന്ന ജാതികളുടെ ഇടയിൽനിന്നു കൂട്ടി
    നാലുപുറത്തുനിന്നും സ്വരൂപിച്ചു സ്വദേശത്തേക്കു കൊണ്ടുവരും.'
  rmc-rmc: 'A phen lenge: ‚Kada phenel o RAJ, o Adonaj: Dikh, me lava le Izraeliten
    avri andral ola narodi, andre save gele, skidava len upre savore serendar a anava
    len andre lengri phuv.'
  pes-OPV: 'و به ایشان بگو: خداوند یهوه چنین می‌فرماید: اینک من بنی‌اسرائیل را از
    میان امت هایی که به آنها رفته‌اند گرفته، ایشان را از هرطرف جمع خواهم کرد و ایشان
    را به زمین خودشان خواهم آورد.'
  ron-1924: 'Ши сэ ле спуй: ‘Аша ворбеште Домнул Думнезеу: «Ятэ, вой луа пе копиий
    луй Исраел дин мижлокул нямурилор ла каре с-ау дус, ый вой стрынӂе дин тоате пэрциле
    ши-й вой адуче ынапой ын цара лор.'
  ben-OBCV: আর তাদের বলো, ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, ইস্রায়েলীরা যেসব জাতিদের
    মধ্যে আছে সেখান থেকে আমি তাদের বার করে আনব এবং চারদিক থেকে তাদের জড়ো করে তাদের
    নিজেদের দেশে ফিরিয়ে নিয়ে যাব।
  som-som: Oo waxaad iyaga ku tidhaahdaa, Sayidka Rabbiga ahu wuxuu leeyahay, Bal
    ogaada, reer binu Israa'iil waan ka soo dhex bixin doonaa quruumaha ay tageen,
    oo intaan dhinac kasta ka soo ururiyo ayaan dalkoodii keeni doonaa.
  lat-VUC: 'Et dices ad eos: Hæc dicit Dominus Deus: Ecce ego assumam filios Israël
    de medio nationum ad quas abierunt: et congregabo eos undique, et adducam eos
    ad humum suam.'
  eng-ASVBT: 'And say unto them, Thus saith the Lord Jehovah: Behold, I will take
    the children of Israel from among the nations, whither they are gone, and will
    gather them on every side, and bring them into their own land:'
  ita-1885: 'e di'' loro: Così ha detto il Signore Iddio: Ecco, io ritrarrò i figliuoli
    d''Israele di mezzo delle genti, dove sono andati, e li raccoglierò d''ogn''intorno,
    e li ricondurrò nella lor terra.'
  eng-LXXUP: And thou shalt say to them, Thus saith the Lord God; Behold, I will take
    the whole house of Israel out of the midst of the nations, among whom they have
    gone, and I will gather them from all that are round about them, and I will bring
    them into the land of Israel.
  eng-ULB: 'Declare to them, ''The Lord Yahweh says this: Behold! I am about to take
    the people of Israel from among the nations where they went. I will gather them
    from the surrounding lands and I will bring them to their land.'
  spa-VBL: 'diles que esto es lo que dice el Señor Dios: Voy a hacer volver a los
    israelitas de las naciones a las que han ido. Los reuniré de todas partes y los
    llevaré de vuelta a su propio país.'
  fra-_FOB: 'Dis-leur: Ainsi a dit le Seigneur, l''Éternel: Voici, je vais prendre
    les enfants d''Israël du milieu des nations où ils sont allés; je les rassemblerai
    de toute part, et les ferai rentrer dans leur pays.'
  mal-mal: 'പിന്നെ നീ അവരോടു പറയേണ്ടത്: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ഞാൻ യിസ്രായേൽ മക്കളെ അവർ ചെന്നു ചേർന്നിരിക്കുന്ന ജനതകളുടെ ഇടയിൽനിന്ന് കൂട്ടി എല്ലാഭാഗത്തുനിന്നും
    സ്വരൂപിച്ച് സ്വദേശത്തേക്കു കൊണ്ടുവരും.'
  urd-GVR: aur sāth sāth unheṅ batā, ‘Rab Qādir-e-mutlaq farmātā hai ki maiṅ Isrāīliyoṅ
    ko un qaumoṅ meṅ se nikāl lāūṅgā jahāṅ wuh jā base haiṅ. Maiṅ unheṅ jamā karke
    un ke apne mulk meṅ wāpas lāūṅgā.
  suz-BL: मेना परमप्रभु, परमप्रभु यावेमी मेको आन कली “इस्राएल ङा मुर तेको तेको रागीम
    लमा, गो मेको आन कली रागी नेल्‍ल रे खुप्‍नुङमी। मिनु मेको आन कली आंम आन रागीम चाक्‍नुङमी।
    यसैया ११:१२-१३
  eng-NOY: 'and say thou to them, Thus saith the Lord Jehovah: Behold, I will take
    the sons of Israel from among the nations whither they are gone, and will gather
    them from every side, and bring them into their own land.'
  ita-1927: 'E di’ loro: Così parla il Signore, l’Eterno: Ecco, io prenderò i figliuoli
    d’Israele di fra le nazioni dove sono andati, li radunerò da tutte le parti, e
    li ricondurrò nel loro paese;'
  ckb-ckb: 'پێیان بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت: من نەوەی ئیسرائیل دەردەهێنم
    لەناو هەموو ئەو نەتەوانەی بۆ ناویان چوون. لە هەموو لایەکەوە کۆیان دەکەمەوە، دەیانهێنمەوە
    خاکەکەی خۆیان.'
  eng-BBE: 'And say to them, These are the words of the Lord: See, I am taking the
    children of Israel from among the nations where they have gone, and will get them
    together on every side, and take them into their land:'
  kan-OKCV: ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ನಾನು ಇಸ್ರಾಯೇಲರನ್ನು ಅವರು ಹೋಗಿರುವ
    ಕಡೆಯಿಂದ ಒಂದುಗೂಡಿಸಿ ಅವರ ಸ್ವಂತ ದೇಶಕ್ಕೆ ತರುವೆನು.
  tam-2017: 'நீ அவர்களை நோக்கி: யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால் இதோ, நான்
    இஸ்ரவேல் வீட்டாரை அவர்கள் போயிருக்கும் தேசங்களிடத்திலிருந்து அழைத்து, சுற்றிலுமிருந்து
    அவர்களைச் சேர்த்து, அவர்களை அவர்கள் சொந்த தேசத்திலே வரச்செய்து,'
  spa-RV-1909: 'Y les dirás: Así ha dicho el Señor Jehová: He aquí, yo tomo á los
    hijos de Israel de entre las gentes á las cuales fueron, y los juntaré de todas
    partes, y los traeré á su tierra:'
  ron-BTF: 'Și spune-le: Astfel spune Domnul DUMNEZEU: Iată, voi lua pe copiii lui
    Israel dintre păgânii unde au mers și îi voi aduna din fiecare parte și îi voi
    aduce în propria lor țară;'
  eng-WEBP: 'Say to them, ‘The Lord GOD says: “Behold, I will take the children of
    Israel from among the nations where they have gone, and will gather them on every
    side, and bring them into their own land.'
  eng-FBV: 'tell them that this is what the Lord God says: I''m going to bring the
    Israelites back from the nations where they''ve gone. I will gather them from
    everywhere and take them back to their own country.'
  nld-1939: 'moet ge tot hen zeggen: Zo spreekt Jahweh, de Heer! Zie, Ik haal de zonen
    Israëls weg uit de volken, waarheen ze zich begeven moesten, en ga ze bijeenbrengen
    van alle kanten. Dan breng Ik ze terug op hun eigen grond,'
  nch-BL: '“Teipa xiquinilhui para quej ni na, niininTECO Cati Más Nijpiya Tanahuatili,
    niquijtohua: ‘Na niyas huan niquinquixtis israelitame cati itztoque ipan campa
    hueli talme ipan nochi taltipacti huan niquinhualicas ipan inintal.'
  vie-1934: 'và nói cùng chúng nó rằng: Chúa Giê-hô-va phán như vầy: Nầy, ta sẽ kéo
    con cái Y-sơ-ra-ên ra khỏi giữa các nước mà trong các nước ấy chúng nó đã đi.
    Ta sẽ nhóm chúng nó lại từ bốn phương, và đem chúng nó về trong đất riêng của
    chúng nó.'
  hin-CV: 'और उनसे कहो, ‘परम प्रधान याहवेह का यह कहना है: मैं इस्राएलियों को उन राष्ट्रों
    से बाहर निकाल लूंगा, जहां वे गये हैं, मैं उन्हें चारों ओर से इकट्ठा करूंगा और
    उन्हें उनके स्वयं के देश में ले आऊंगा.'
  spa-BES: 'Y diles: Estas son las palabras del Señor: Mira, estoy llevando a los
    hijos de Israel de entre las naciones a las que han ido, y los reuniremos por
    todos lados, y los llevaré a su tierra.'
  tdx-tdx: le hanoa’o ty hoe, Hoe ty nafè’ Iehovà Talè, Ingo ho rambeseko amo kilakila’ndatio
    o ana’ Israeleo, amy nomba’ iareo añey, le hatontoko boak’ etia naho eroa vaho
    hampoliko mb’an-tane’ iareo ao.
  tha-KJV: แล​้วจงกล่าวแก่เขาว่า องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า ดู​เถิด
