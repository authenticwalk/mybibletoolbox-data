verse: EZK.037.013
translations:
  mal-C: ഞാൻ നിങ്ങളുടെ ശവക്കുഴികൾ തുറന്ന് നിങ്ങളെ അവയിൽനിന്നു കയറ്റുമ്പോൾ ഞാൻ യഹോവ
    ആകുന്നു എന്ന് എന്റെ ജനമായ നിങ്ങൾ അറിയും.
  deu-TKW: damit ihr erkennet, daß ich Jahwe bin, wenn ich euere Gräber öffne und
    euch, mein Volk, aus euren Gräbern heraufhole.
  lin-lin: Mpe bino, bato na Ngai, bokoyeba solo ete Ngai, nazali Yawe, tango nakofungola
    bakunda na bino mpe nakobimisa bino kuna !
  eng-LSV: And you have known that I [am] YHWH, || In My opening your graves, || And
    in My bringing you up out of your graves, O My people.
  eng-GNV: And yee shall knowe that I am the Lord, when I haue opened your graues,
    O my people, and brought you vp out of your sepulchres,
  eng-WEBSTER: And ye shall know that I am the LORD, when I have opened your graves,
    O my people, and brought you out of your graves,
  nhw-BL: Huan quema nijtlapos amoosto huan nimechquixtis, huajca anquimachilise para
    na, niDIOS.
  swh-ONEN: Ndipo ninyi watu wangu, mtakapojua kuwa Mimi ndimi Bwana, nitakapoyafunua
    makaburi yenu na kuwatoa humo.
  bba-bba: Nɑ̀ n bu kuɑ mɛ, bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: And ye shall know that I am the Lord, when I have opened your graves,
    O my people, and brought you up out of your graves,
  luo-luo: Eka un, ma un joga, unungʼe ni An e Jehova Nyasaye, ka anael lieteu mi
    agolu oko kuomgi.
  meu-meu: Egu bese e, emui guri baina kehodia bona emui guri amo baina hatoremui
    isi negana ai, vada ba diba lau na Iehova.
  npi-ULB: ए मेरा मानिसहरू, जब म तिमीहरूका चिहान उघार्नेछु र तिमीहरूलाई त्यहाँबाट
    बाहिर निकाल्‍नेछु, तब म नै परमप्रभु हुँ भनी तिमीहरू जान्‍नेछौ ।
  yor-yor: Ẹ̀yin o sì mọ̀ èmi ni Olúwa, nígbà tí èmi bá ti ṣí ibojì yín, ẹ̀yin ènìyàn
    mi, ti èmi bá si mú un yín dìde kúrò nínú ibojì yín.
  pes-OPCB: سرانجام، ای قوم من، خواهید دانست که من یهوه هستم.
  tgl-ULB: Kaya aking mga tao, malalaman ninyo na ako si Yahweh, kapag binuksan ko
    ang inyong mga libingan at ilabas kayo sa mga ito.
  cbu-NT: Nuw siyaa mapshishishpaz taarus ashiris anoo tashitungachintspa. Ashiri
    nuw siyaa taarashis ituyamakpaz sheeruri, tsapunshis wayachintspa. Ashkachuri,
    anush siy nuwaa Apanlleetsi yasatssa. Nuw yuwaa tsiyatki anoo uru tatsamchina,
    nuw siyaa Apanlli atina, Apanll siyaa Israelchicheetsis átcha, nuw Esekiyeli siyaa
    atina. Ashiriya, kamaneena yuwaa Apanll Israelchichee yusur napuz tamapari ashirusin,
    kiyung kachiykana anoo ituyamayaru, waanshutam watsapun wayachu anootsi.
  hui-hui: Ai i̱nime tí homaliha ngamiria duguarogola i̱naga wali agali tígua Anduane
    Homogo i̱nioreda lowa manda buleberemi.
  mya-mya: ငါ​၏​လူ​မျိုး​အား​မြှုပ်​နှံ​ထား​ရာ​သင်္ချိုင်း များ​ကို​ဖွင့်​လှစ်​၍​သူ​တို့​အား​ထုတ်​သော
    အ​ခါ ငါ​သည်​ထာ​ဝရ​ဘု​ရား​ဖြစ်​တော် မူ​ကြောင်း​သူ​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်။-
  bod-N: ཀྱེ་བདག་གི་འབངས་མི་རྣམས། ངས་ཁྱོད་ཚོའི་དུར་ཁུང་ཕྱེས་ཏེ་ཁྱོད་རྣམས་དུར་ཁུང་ནས་ཕྱི་རུ་འདོན་པའི་སྐབས་སུ།
    ཁྱོད་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར།
  sna-sna: Ipapo imi, vanhu vangu, muchaziva kuti ndini Jehovha, pandichazarura marinda
    enyu ndichikubudisai maari.
  spa-BLM: Ustedes sabrán que yo soy el Señor, cuando abra sus tumbas y los haga salir
    de sus tumbas, pueblo mío.
  cac-cac: Ayic ol in jacan b'aj mucan ex chi', ol ex vic'anelta, ol eyojtacaneli
    to a in ton Jehová in e Diosal in.
  swh-ULB: Kisha mtajua kwamba mimi ni Yahwe, nitakapo yafunua makaburi yenu na kuwatoa
    kutoka kwao, watu wangu.
  bel-bel: І ўведаеце, што Я - Гасподзь, калі адчыню труны вашыя і выведу вас, народзе
    Мой, з трунаў вашых,
  wed-wed: Au rava! Maranai wei i tupua, ona aramanei da Tau Bada.
  deu-ELBBK: Und ihr werdet wissen, dass ich der HERR bin, wenn ich eure Gräber öffne
    und euch aus euren Gräbern heraufkommen lasse, mein Volk.
  mbb-OT: Ne egketuenan niw te menge etew ku, he iyan a Nengazen emun ed-ebriyan ku
    en is menge leveng niw wey ebenhawen ku sikiyu.
  mal-2015: അങ്ങനെ എന്റെ ജനമേ, ഞാൻ നിങ്ങളുടെ ശവക്കുഴി തുറന്നു നിങ്ങളെ ശവക്കുഴിയിൽനിന്നു
    കയറ്റുമ്പോൾ ഞാൻ യഹോവ എന്നു നിങ്ങൾ അറിയും.
  rmc-rmc: Akor sprindžarena, mire manušale, hoj me som o RAJ, sar phundravava tumare
    hrobi a sar tumen lava avri andral o hrobi.
  pes-OPV: و‌ای قوم من چون قبرهای شما رابگشایم و شما را از قبرهای شما بیرون آورم،
    آنگاه خواهید دانست که من یهوه هستم.
  ron-1924: Ши вець шти кэ Еу сунт Домнул кынд вэ вой дескиде морминтеле ши вэ вой
    скоате дин морминтеле воастре, попорул Меу!
  aui-aui: Raghanina karawaga meme yagu wawaya sidogudi bi anakabitavetaveyana bi
    anikanibuvedi, na tami konakovi da Tagu, Yawe God.
  ben-OBCV: আমি যখন তোমাদের কবর খুলে তোমাদের বের করে আনব তখন আমার লোকেরা জানবে যে,
    আমিই সদাপ্রভু।
  som-som: Dadkaygow, markaan qabuurihiinna wada furo, oo aan qabuurihiinna idinka
    soo bixiyo, waxaad ogaan doontaan inaan anigu Rabbiga ahay.
  lat-VUC: Et scietis quia ego Dominus, cum aperuero sepulchra vestra, et eduxero
    vos de tumulis vestris, popule meus,
  eng-ASVBT: And ye shall know that I am Jehovah, when I have opened your graves,
    and caused you to come up out of your graves, O my people.
  ita-1885: E voi conoscerete che io sono il Signore, quando avrò aperti i vostri
    sepolcri, e vi avrò tratti fuor delle vostre sepolture, o popol mio.
  eng-LXXUP: And ye shall know that I am the Lord, when I have opened your graves,
    that I may bring up my people from their graves.
  eng-ULB: Then you will know that I am Yahweh, when I open your graves and bring
    you out from them, my people.
  spa-VBL: Entonces sabrán que yo soy el Señor, cuando abra sus tumbas y los saque
    de ellas, pueblo mío.
  fra-_FOB: Et vous saurez que je suis l'Éternel, quand j'ouvrirai vos tombeaux, et
    que je vous ferai remonter de vos tombeaux, ô mon peuple.
  mal-mal: അങ്ങനെ എന്റെ ജനമേ, ഞാൻ നിങ്ങളുടെ ശവക്കുഴി തുറന്ന് നിങ്ങളെ ശവക്കുഴിയിൽനിന്നു
    കയറ്റുമ്പോൾ ഞാൻ യഹോവ എന്ന് നിങ്ങൾ അറിയും.
  urd-GVR: Ai merī qaum, jab maiṅ tumhārī qabroṅ ko khol dūṅgā aur tumheṅ un meṅ se
    nikāl lāūṅgā tab tum jān loge ki maiṅ hī Rab hūṅ.
  suz-BL: ए आं मुरपुकी, गो इन तुरस रोक्‍शा ग्रुंइदुनु, गेपुकीम गोन परमप्रभु यावे नङ,
    दे तुइक्‍नीनी।
  eng-NOY: And ye shall know that I am Jehovah, when I open your graves, and cause
    you to come up out of your graves, O my people,
  ita-1927: E voi conoscerete che io sono l’Eterno, quando aprirò i vostri sepolcri
    e vi trarrò fuori dalle vostre tombe, o popolo mio!
  ckb-ckb: ئەی گەلەکەم، ئەو کاتە ئێوە دەزانن کە من یەزدانم، کاتێک گۆڕەکانتان دەکەمەوە
    و ئێوە لە گۆڕەکانتان دەردەهێنم.
  eng-BBE: And you will be certain that I am the Lord by my opening the resting-places
    of your dead and making you come up out of your resting-places, O my people.
  kan-OKCV: ನನ್ನ ಜನರೇ, ಯಾವಾಗ ನಾನು ನಿಮ್ಮ ಸಮಾಧಿಗಳನ್ನು ತೆರೆದು ಹೊರಗೆ ಬರಮಾಡುವೆನೋ ಆಗ ನಾನೇ
    ಯೆಹೋವ ದೇವರೆಂದು ನೀವು ತಿಳಿದುಕೊಳ್ಳುವಿರಿ.
  tam-2017: என்னுடைய மக்களே, நான் உங்களுடைய பிரேதக்குழிகளைத் திறந்து, உங்களை உங்களுடைய
    பிரேதக்குழிகளிலிருந்து வெளிப்படச்செய்யும்போது, நான் யெகோவா என்று அறிந்துகொள்வீர்கள்.
  spa-RV-1909: Y sabréis que yo soy Jehová, cuando abriere vuestros sepulcros, y os
    sacare de vuestras sepulturas, pueblo mío.
  ron-BTF: Și veți cunoaște că eu sunt DOMNUL, când îmi voi fi deschis mormintele
    voastre, popor al meu și vă voi scoate din mormintele voastre,
  eng-WEBP: You will know that I am the LORD, when I have opened your graves and caused
    you to come up out of your graves, my people.
  eng-FBV: Then you will know that I am the Lord, when I open your graves and lift
    you out of them, my people.
  nld-1939: Zo zult ge erkennen, dat Ik Jahweh ben! En als Ik uw graven heb geopend,
    en u heb opgewekt uit uw graven, o mijn volk,
  nch-BL: Huan quema nijtapos amoosto huan nimechquixtis, huajca anquimachilise para
    na, niDIOS.
  vie-1934: Hỡi dân ta, các ngươi sẽ biết ta là Đức Giê-hô-va, khi ta đã mở mồ mả
    các ngươi, và làm cho các ngươi lại lên khỏi mồ mả.
  hin-CV: तब हे मेरे लोगो, तुम जानोगे कि मैं याहवेह हूं, जब मैं तुम्हारी कब्रों को
    खोल दूंगा और तुम्हें बाहर निकालूंगा.
  spa-BES: Y sabrán que yo soy el Señor abriendo los lugares de descanso de tus muertos
    y haciéndote salir de tus tumbas, pueblo mío.
  tdx-tdx: le ho fohi’ areo te Izaho Iehovà, ie sokafeko o lona’ areoo, ry ondatikoo,
    naho aka­reko boak’an-kibori’ areo ao,
  tha-KJV: โอ ประชาชนของเราเอ๋ย เจ้​าจะทราบว่า เราคือพระเยโฮวาห์ ในเมื่อเราเปิดหลุมศพของเจ้า
    และยกเจ้าออกมาจากหลุมศพของเจ้า
  por-BR-2018: E sabereis que eu sou o SENHOR, quando eu abrir vossas sepulturas,
    e vos fizer subir de vossas sepulturas, ó povo meu.
  deu-ELO: Und ihr werdet wissen, daß ich Jehova bin, wenn ich eure Gräber öffne und
    euch aus euren Gräbern heraufkommen lasse, mein Volk.
  eng-WYC-2018: And ye shall know, that I am the Lord, when I shall open your sepulchres,
    and shall lead you out of your burials, my people; (And ye shall know, that I
    am the Lord, when I shall open up your tombs, and shall lead you out of your graves,
    my people;)
  epo-epo: Kaj vi ekscios, ke Mi estas la Eternulo, kiam Mi malfermos viajn tombojn
    kaj elirigos vin el viaj tomboj, ho Mia popolo.
  uig-PIN: Mǝn gɵrünglǝrni aqⱪinimda, silǝrni gɵrünglǝrdin qiⱪarƣinimda, i Mening
    hǝlⱪim, silǝr Mening Pǝrwǝrdigar ikǝnlikimni bilip yetisilǝr.
  beo-beo: Na da bogoi uli dogoi (amo ganodini Na fi dunu da uli dogoi) amo doasili,
    ili gadili oule ahoasea, ilia da Na da Hina Gode dawa:mu.
  tpi-OTNT: Na long taim mi kirapim yupela long ol matmat, orait yupela ol manmeri
    bilong mi bai i save gut olsem, mi yet mi Bikpela.
  hau-SA: Sa’an nan ku, mutanena, za ku san cewa ni ne Ubangiji, sa’ad da na buɗe
    kaburburanku na fitar da ku daga cikinsu.
  uig-LAT: Men görünglerni achqinimda, silerni görünglerdin chiqarghinimda, i Méning
    xelqim, siler Méning Perwerdigar ikenlikimni bilip yétisiler.
  nde-nde: Lapho-ke, lina bantu bami, lizakwazi ukuthi mina nginguThixo, lapho sengivula
    amangcwaba enu ngilivusa kuwo.
  ton-ton: Pea te mou ʻilo ko Sihova au, ʻo kau ka fakaava homou ngaahi faʻitoka,
    ʻE hoku kakai, pea ʻe ʻohake ʻakimoutolu mei homou tanuʻanga,
  ces-1613: I zvíte, že já jsem Hospodin, když otevru hroby vaše, a vyvedu vás z hrobů
    vašich, lide můj.
  eng-WMB: You will know that I am the LORD, when I have opened your graves and caused
    you to come up out of your graves, my people.
  tam-TCV: நான் உங்கள் பிரேதக்குழிகளைத் திறந்து, அவற்றிலிருந்து உங்களை வெளியே கொண்டுவரும்போது,
    என் மக்களாகிய நீங்கள் நானே யெகோவா என்பதை அறிந்துகொள்வீர்கள்.
  ceb-ULB: Unya masayod kamo nga ako si Yahweh, sa dihang ablihan ko ang inyong mga
    lubnganan ug ipagawas ko kamo gikan niini, akong katawhan.
  pol-UBG: I poznacie, że ja jestem PANEM, gdy otworzę wasze groby i wyprowadzę was
    z waszych grobów, ludu mój.
  agr-agr: 'Dutikan jakau aidau ukusbau sakaku ujamaina numamtuk awajkattajime, dutika
    ai: Juwapi Tuke Pujuu iina Apajuíjiya duka, titatjume.'
  kyc-kyc: Nambana wambu malu anda palaminyi kambu doko lumbuo neta nyerono dokopa
    namba Kamongo doko lao serami, lyakande.
  urd-GVU: اے میری قوم، جب مَیں تمہاری قبروں کو کھول دوں گا اور تمہیں اُن میں سے نکال
    لاؤں گا تب تم جان لو گے کہ مَیں ہی رب ہوں۔
  deu-1912: und ihr sollt erfahren, daß ich der HERR bin, wenn ich eure Gräber geöffnet
    und euch, mein Volk, aus denselben gebracht habe.
  ntj-ntj: Palunyalu-rniya nintilu kulilku tjiinya-rna ngayulu Mama Kuurrnga Puurrpa
    Purlkanya nyinarra.
  kan-2017: ನನ್ನ ಜನರೇ, ನಾನು ನಿಮ್ಮ ಸಮಾಧಿಗಳನ್ನು ತೆರೆದು, ಅವುಗಳೊಳಗಿಂದ ನಿಮ್ಮನ್ನು ಎಬ್ಬಿಸಿದಾಗ
    ನಾನೇ ಯೆಹೋವನು ಎಂದು ನಿಮಗೆ ದೃಢವಾಗುವುದು.
  yap-yap: Nap’an ni bay gu bing e pi malangen e yam’ ni ka ni k’eyag e girdi’ rog
    riy nggu fekrad nga wuru’, ma bay ra nanged ni Gag e SOMOL.
  hlt-MCSB: Te vaengah kai he BOEIPA la nan ming uh bitni. Na phuel te ka ong tih
    ka pilnam nangmih te na phuel lamloh nangmih kan doek ni.
  mdy-ETH: ታኣኮ ዴራ ዱኡቴ ዔቶ ቢያ ታኣኒ ቡሊ ቱጊ ዔያቶ ኬሴ ዎዶና ታኣኒ ናንጊና ናንጋ ጎዳታሢ ዔያታ ዔራንዳኔ።
  twi-ASANTE: Afei mo, me nkurɔfoɔ, sɛ mebuebue mo adamena na meyiyi mo firi mu a,
    mobɛhunu sɛ mene Awurade no.
  eng-WEBU: You will know that I am the LORD, when I have opened your graves and caused
    you to come up out of your graves, my people.
  wal-wal: Ta asatoo, taani intte duufuwaa dooyiyo wodenne inttena kessiyo wode, taani
    GODAA gidiyoogaa intte erana.
  spa-PDDPT: Cuando abra sus sepulcros y los saque de sus tumbas, oh pueblo mío, sabrán
    que Yo soy Yavé.
  gun-gun: Ha'e ramo xevygua kuery, penderupa gui roguenoẽmba ma ramo peikuaa 'rã
    xee ae Senhor aikoa.
  ilo-ULB: Ket maammoanyonto a siak ni Yahweh, inton lukatak dagiti tanemyo ken irruarkayo
    manipud kadagitoy, tattaok.
  kpg-kpg: Gei di madagoaa dela ga huge ai nia daalunga o agu daangada ala e danu,
    ga haga mouli aga digaula, gei digaula ga modongoohia bolo ma ko Au go Dimaadua.
  uig-ARA: مەن گۆرۈڭلەرنى ئاچقىنىمدا، سىلەرنى گۆرۈڭلەردىن چىقارغىنىمدا، ئى مېنىڭ خەلقىم،
    سىلەر مېنىڭ پەرۋەردىگار ئىكەنلىكىمنى بىلىپ يېتىسىلەر.
  sus-sus: N na gɛ na rabade, wo tan n ma ɲama, wo a kolonma nɛ a Alatala nan n na.
  pon-2006: Eri, ni ahnsou me I pahn kasarapeseng sousou kan wasa nei aramas akan
    wonohn ie, oh komourirailda, re pahn esehla me ngehi, iei KAUN-O.
  jae-jae: Êndêŋ taŋ jaŋa nêm sêô ma jaŋu amac andi sa naŋ, ajala gebe aê Apômtau
    tau.
  ksd-ksd: Ma ba ina ga papa kavava umana babang na minat, ma ba ina ga vatut avat
    kaugu tarai kan kavava umana babang na minat, avat a nunure ba iau ra Luluai.
  grc-BRENT: Καὶ γνώσεσθε ὅτι ἐγώ εἰμι Κύριος, ἐν τῷ ἀνοῖξαί με τοὺς τάφους ὑμῶν,
    τοῦ ἀναγαγεῖν με ἐκ τῶν τάφων τὸν λαόν μου.
  ind-AYT: Dengan demikian, kamu akan mengetahui bahwa Akulah TUHAN ketika Aku telah
    membuka kubur-kuburmu dan membangkitkanmu dari kubur-kuburmu, hai umat-Ku.
  nya-nya: Ndipo inu, anthu anga, mudzadziwa kuti Ine ndine Yehova, pamene ndidzafukula
    manda anu ndikukutulutsanimo.
  hrv-hrv: I znat ćete da sam ja Jahve kad otvorim grobove vaše i kad vas izvedem
    iz vaših grobova, moj narode!
  mps-mps: Tama eno dage gų pagede hodolobo sogo da, teda dage eno we bidigo e tama
    bugagia koneaibao, ena deli naga ena Genuai Bidi dao homu yaibao.
  tpi-tpi: Na long taim mi kirapim yupela long ol matmat, orait yupela ol manmeri
    bilong mi bai i save gut olsem, mi yet mi Bikpela.
  dan-1931: og I skal kende, at jeg er HERREN, når jeg åbner eders Grave og fører
    eder ud af dem, mit Folk.
  vie-OVCB: Khi việc này xảy ra, dân Ta ơi, các ngươi sẽ biết Ta là Chúa Hằng Hữu.
  guj-2017: હે મારા લોક, હું તમારી કબરો ખોલીને તમને બહાર કાઢી લાવીશ ત્યારે તમે જાણશો
    કે હું યહોવાહ છું.
  pon-2006A: Eri, ni ahnsou me I pahn kasarapeseng sousou kan wasa nei aramas akan
    wonohn ie, oh komourirailda, re pahn esehla me ngehi, iei KAUN-O.
  por-BRBSL: Vocês saberão que eu sou Yahweh, quando eu tiver aberto seus túmulos
    e feito com que vocês saiam de seus túmulos, meu povo”.
  cth-cth: Nangmae tangkomnaw ka paawng teh na tangkomnaw dawk hoi na rasa awh toteh,
    kai teh BAWIPA lah ka o tie na panue awh han.
  twi-twi: Afei mo, me nkurɔfo, sɛ mibuebue mo nna na miyiyi mo fi mu a, mubehu sɛ
    mene Awurade no.
  hlt-hlt: Te vaengah kai he BOEIPA la nan ming uh bitni. Na phuel te ka ong tih ka
    pilnam nangmih te na phuel lamloh nangmih kan doek ni.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie m bo pootɛ dìì mɔ̀nnì ifɔ̃ti, kɛ̀ n nìtìbɛ̀ɛ yɛ̀nní
    bɛ̀ bo bɑntɛ́ kɛ dò n tú di Yiɛ̀ nKuyie.
  msy-2020: O nan gumazamiziba, dughiar kɨ ian mozibagh kuigh ia feghamimɨn, ia deraghvɨra
    fogh suam, kɨ uabɨ kɨ Ikiavɨra Itir God.
  dop-dop: Mɑɑ kuli mɑ yǝlɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ pǝlɑɑŋ. Sɑɑ wei mɑɑ lǝsɩ-mɛ tɔɣɔ ɩ́ kɑ
    nyɩ sɩ mɑɣɑlɛ Tɑcɑɑ.
  azb-azb: Ey xalqım, Mən qəbirlərinizi açanda, sizi qəbirlərinizdən çıxaranda biləcəksiniz
    ki, Rəbb Mənəm.
  eng-DBY: And ye shall know that I [am] Jehovah, when I have opened your graves,
    and have caused you to come up out of your graves, O my people.
  hin-2017: इसलिए जब मैं तुम्हारी कब्रें खोलूँ, और तुम को उनसे निकालूँ, तब हे मेरी
    प्रजा के लोगों, तुम जान लोगे कि मैं यहोवा हूँ।
  wol-KYG: Yeen sama ñoñ, bu ma ubbee seeni bàmmeel, ba yékkatee leen ca seeni bàmmeel,
    dingeen xam ne maay Aji Sax ji.
  eng-YLT: And ye have known that I [am] Jehovah, In My opening your graves, And in
    My bringing you up out of your graves, O My people.
  kne-kne: Mo bokatak din kaot da ya ibalak daida, ammoen da ay sak-en si Diyos.
  eng-WYC-2017: And ye shall know, that I am the Lord, when I shall open your sepulchres,
    and shall lead you out of your burials, my people;
  eng-WMBB: You will know that I am the LORD, when I have opened your graves and caused
    you to come up out of your graves, my people.
  urd-GVH: ऐ मेरी क़ौम, जब मैं तुम्हारी क़ब्रों को खोल दूँगा और तुम्हें उनमें से निकाल
    लाऊँगा तब तुम जान लोगे कि मैं ही रब हूँ।
  rug-rug: Meke pana tukeli Rau sari lovu mia meke va vura gamu Rau koa rini si kote
    tumae nia gamu, na Qua tinoni, sapu Arau tugo se Zihova.
  gaz-gaz: Isinis yaa saba ko, yeroo ani awwaala keessan banee isa keessaa isin baasutti,
    akka ani Waaqayyo taʼe ni beektu.
  fra-LSG: Et vous saurez que je suis l’Éternel, lorsque j’ouvrirai vos sépulcres,
    et que je vous ferai sortir de vos sépulcres, ô mon peuple!
  gnn-gnn: Bala nhuma yurru yuwalkkumana yana wal'ŋu marŋgiyirrinydja ŋarraku, ŋunhi
    ŋarranydja ŋarrapi yana Garray God.
  yal-yal: Ɛ a kolonma nɛn nayi, n ma yamana, a Alatala nan n na, n na ɛ gaburune
    rabi waxatin naxan yi, n yi ɛ rate!
  iou-iou: Ude täŋ tamiŋira ämawebenaye intä näkawä Yawe yäŋ api nadäwä täreneŋ.
  haw-1868: Alaila e ike oukou owau no Iehova, i ka wa i huai ai au i ko oukou mau
    luakupapau, e ko'u poe kanaka, a lawe mai hoi au ia oukou mai loko mai o ko oukou
    mau luakupapau;
  arb-NAV: فَتُدْرِكُونَ أَنِّي أَنَا الرَّبُّ حِينَ أَفْتَحُ قُبُورَكُمْ وَأُخْرِجُكُمْ
    مِنْهَا يَا شَعْبِي.
  ewe-ewe: Ekema mi, nye amewo, mianya be nyee nye Yehowa, ne meʋu miaƒe yɔdowo, eye
    meɖe mi do goe tso wo me.
  eng-LEE: And ye shall know that I am the Lord, when I open your graves, and when
    I cause you to come up out of your graves, O my people.
  asm-FB: তেতিয়া হে মোৰ প্ৰজাসকল, মই যেতিয়া তোমালোকৰ মৈদামবোৰ মুকলি কৰিম, আৰু তোমালোকৰ
    মৈদামৰ পৰা তোমালোকক উলিয়াম তেতিয়া, মই যে যিহোৱা, ইয়াকে তোমালোকে জানিবা।
  sus-A: ﭑ نَ فّ نَ رَبَدٍ، وٌ تَن ﭑ مَ حَمَ، وٌ عَ كٌلٌنمَ نّ عَ عَلَتَلَ نَن ﭑ نَ.
  fra-SBL: Vous saurez que je suis l'Éternel, quand j'aurai ouvert vos tombeaux et
    que je vous aurai fait sortir de vos tombeaux, mon peuple.
  hbo-hbo: וִֽידַעְתֶּ֖ם כִּֽי־אֲנִ֣י יְהוָ֑ה בְּפִתְחִ֣י אֶת־קִבְרֹֽותֵיכֶ֗ם וּבְהַעֲלֹותִ֥י
    אֶתְכֶ֛ם מִקִּבְרֹותֵיכֶ֖ם עַמִּֽי׃
  pjt-pjt: Ka nyura ngayuku walytja tjuṯa kurulnguṟu pakantjatjanungku kulilku, ‘Munta
    mulapa paluṟu Mayatja puḻka nyinanyi nganampa Godanya.’
  kik-kik: Hĩndĩ ĩyo nĩmũkamenya atĩ niĩ nĩ niĩ Jehova, rĩrĩa ngaahingũra mbĩrĩra
    cianyu ndĩmwambatie muume kuo, inyuĩ andũ aya akwa.
  fra-NCL: Et vous saurez que je suis Yahweh, quand j’ouvrirai vos tombeaux et que
    je vous ferai remonter hors de vos tombeaux, ô mon peuple.
  cek-AK: Aw kai ih kaminawk, nangcae ih taprong to ka paongh moe, nangmacae ih taprong
    thung hoiah kang tacawt o sak naah, Kai loe Angraeng ni, tito na panoek o tih,
    tiah thuih, tiah thuih paeh, tiah ang naa.
  cuk-cuk: An-dulamarye, an be-neg-uanmar-egasale, agi an be-onosale, bemar wisguoed,
    ani an Bab-Jehová guye.’ ”
  uig-CYR: Мән гөрүңләрни ачқинимда, силәрни гөрүңләрдин чиқарғинимда, и Мениң хәлқим,
    силәр Мениң Пәрвәрдигар екәнлигимни билип йетисиләр.
  tel-2017: నా ప్రజలారా, నేను సమాధులను తెరచి సమాధుల్లో ఉన్న మిమ్మల్ని బయటికి రప్పిస్తే
  hat-BSA: Nan lè sa a, nou va konnen ke Mwen se SENYÈ a, lè M fin ouvri tonm nou
    yo e fè nou monte sòti nan tonm nou yo, pèp Mwen an.
  bxh-bxh: Ai lahaina boꞌusamiu E soꞌedi be E fakalamahanomiu haba ami sibai mate,
    Yau, Guyau.
  kos-kos: Ke nga ac ikasla kulyuk uh yen mwet luk pukpuki we, ac usalosyak liki,
    na elos ac fah etu lah nga pa LEUM GOD.
  hbo-WLC: וִֽידַעְתֶּ֖ם כִּֽי־אֲנִ֣י יְהוָ֑ה בְּפִתְחִ֣י אֶת־קִבְרֽוֹתֵיכֶ֗ם וּבְהַעֲלוֹתִ֥י
    אֶתְכֶ֛ם מִקִּבְרוֹתֵיכֶ֖ם עַמִּֽי׃
  ibo-ibo: Nʼikpeazụ, mgbe m meghere ili unu mee ka unu si nʼime ya pụta, unu bụ ndị
    m ga-amata na mụ onwe m bụ Onyenwe anyị.
  ory-ory: ପୁଣି, ହେ ଆମ୍ଭର ଲୋକେ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର କବର ମୁକ୍ତ କରି ତୁମ୍ଭମାନଙ୍କୁ ତୁମ୍ଭମାନଙ୍କ
    କବରରୁ ବାହାର କରାଇଲେ, ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ତୁମ୍ଭେମାନେ ଜାଣିବ।
  chk-chk: Iwe, lupwen üpwe suki peiasemi o amanauasefälikemiitä seni me lon, ämi
    nei aramas, mürin oupwe silei pwe ngang ewe Samol mi Lapalap.
  rop-rop: En wen tharran garra hepin, yumob garra sabi mi na YAWEI det trubala God.
  ukr-1871: І зрозумієте, що я — Господь, як повідчиняю ваші гроби й повиводжу вас,
    мій народе, з гробів ваших,
  deu-1951: und ihr sollt erfahren, daß ich der HERR bin, wenn ich eure Gräber auftue
    und euch, mein Volk, aus euren Gräbern führen werde.
  eng-JPS: And ye shall know that I am the LORD, when I have opened your graves, and
    caused you to come up out of your graves, O My people.
  srp-1865: I poznaæete da sam ja Gospod, kad otvorim grobove vaše, i izvedem vas
    iz grobova vaših, narode moj.
  lug-lug: Kale mulimanya nga nze Mukama, era nga nammwe muli bantu bange, bwe ndyasamya
    amalaalo gammwe ne mbazuukiza.
  heb-heb: וידעתם כי אני יהוה בפתחי את קברותיכם ובהעלותי אתכם מקברותיכם עמי׃
  ben-IRV: তখন তোমার জানবে যে, আমিই সদাপ্রভু, কারণ আমি তোমাদের কবর সব খুলে দেব এবং
    হে আমার প্রজা সব, তোমাদের কবর থেকে তোমাদেরকে ওঠাব।
  pan-pan: ਹੇ ਮੇਰੇ ਲੋਕੋ, ਜਦੋਂ ਮੈਂ ਤੁਹਾਡੀਆਂ ਕਬਰਾਂ ਨੂੰ ਖੋਲ੍ਹਾਂਗਾ ਅਤੇ ਤੁਹਾਨੂੰ ਤੁਹਾਡੀਆਂ
    ਕਬਰਾਂ ਵਿੱਚੋਂ ਬਾਹਰ ਕੱਢਾਂਗਾ, ਤਦ ਤੁਸੀਂ ਜਾਣੋਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ!
  mya-JVB: အချင်းငါ ၏လူ တို့၊ သင် တို့သင်္ချိုင်း တွင်းများကို ငါ ဖွင့် ၍ သင် တို့ကို
    ထုတ် ပြီးလျှင် ၊
  hmo-hmo: “Edia guria gabudia lau kehoa, bona murimuri dekenai idia lau mailaia neganai,
    idia be do idia diba lau be Lohiabada.
  urd-urd: और ऐ मेरे लोगों जब मैं तुम्हारी क़ब्रों को खोलूँगा और तुम को उनसे बाहर
    निकालूँगा, तब तुम जानोगे कि ख़ुदावन्द मैं हूँ।
  rus-SYN: И узнаете, что Я Господь, когда открою гробы ваши и выведу вас, народ Мой,
    из гробов ваших,
  bqc-SIM: Tó ma á miaↄ wɛ̃̀wɛ̃, mɛ́ ma á bↄ́lɛu, áↄ dↄ̃ kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: Thil hicheng ahung so teng, O kamite nanghon keima Pakai kahi nahet
    doh diu ahi.
  mar-mar: माझ्या लोकांनो, जेव्हा मी तुमच्या कबरी उघडीन व त्यातून तुम्हास बाहेर काढीन
    तेव्हा तुम्हास समजेल की मी परमेश्वर आहे.
  soq-soq: E ne apanana, ne e wadaubalepo nolenuna walamawe e ateitana ne ipa Iawe
    God.
  qub-qub: Acrashä runacuna, pamparashayqui uchcuta quicharir jorguptëmi musyanquipaj
    noga Tayta Dios cashäta.
  bqp-bqp: Nɑ̀ n bu kuɑ mɛ, bɑ koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: Wi, m'a louvri tonm kote pèp mwen an te antere a, m'a fè yo soti nan tonm
    yo. Lè sa a, y'a konnen se mwen menm ki Seyè a.
  eng-BSB: Then you, My people, will know that I am the LORD, when I open your graves
    and bring you up from them.
  eng-WEBPB: You will know that I am the LORD, when I have opened your graves and
    caused you to come up out of your graves, my people.
  kbq-kbq: E'ina hu'nama mati kerima eri anagi hagro hu'nama vahe'nimotama tamazeri
    oti'nugeta, Nagrikura Ra Anumza mani'ne huta keta antahita hugahaze.
  nhe-BL: Huan quema nijtlapos imotlacoyoc huan nimechquixtis, huajca inquimachilise
    para na, niDIOS.
  gub-BL: Awàpytymawok putar heremiaihu watym awer ihe wà nehe. Anuhem putar a'e wi
    wà nehe. Nezewe mehe ukwaw putar Tupàn Tuweharupi Wiko Ma'e romo herekuwe haw
    wà nehe.
  eng-DRA: 'And you shall know that I am the Lord, when I shall have opened your sepulchres,
    and shall have brought you out of your graves, O my people:'
