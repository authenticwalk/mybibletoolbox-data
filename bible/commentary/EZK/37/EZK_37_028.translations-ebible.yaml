verse: EZK.037.028
translations:
  mal-C: എന്റെ വിശുദ്ധമന്ദിരം ശാശ്വതമായി അവരുടെ മധ്യേ ഇരിക്കുമ്പോൾ യഹോവയായ ഞാൻ ഇസ്രായേലിനെ
    വിശുദ്ധീകരിക്കുന്നു എന്ന് ഇതരരാഷ്ട്രങ്ങൾ അറിയും.’ ”
  deu-TKW: Und so sollen die Völker erkennen, daß ich Jahwe bin, der Israel heiligt,
    wenn mein Heiligtum für immer in ihrer Mitte bleibt.
  lin-lin: Bongo bato ya bikolo mosusu bakoyeba solo ete Ngai Yawe nde nakomisi Isalaele
    bule tango nakotia Esika na Ngai ya bule kati na bango mpo na libela. › »
  eng-LSV: And the nations have known that I, YHWH, am sanctifying Israel, || In My
    sanctuary being in their midst for all time!”
  eng-GNV: Thus the heathen shall knowe, that I the Lord do sanctifie Israel, when
    my Sanctuarie shall be among them for euermore.
  eng-WEBSTER: And the heathen shall know that I the LORD do sanctify Israel, when
    my sanctuary shall be in the midst of them for ever.
  nhw-BL: Huan quema ya nijtlalijtos notiopa tlatlajco inijuanti para nochipa, nochi
    tlali ehuani quimachilise para na, niDIOS, niquintlapejpenijtoc israelitame huan
    niquiniyocatlalijtoc para elise noaxcahua.’ ”
  swh-ONEN: Ndipo mataifa watakapojua kwamba Mimi Bwana ndiye ninayeifanya Israeli
    kuwa takatifu, wakati mahali patakatifu pangu patakapokuwa miongoni mwao milele.’ ”
  bba-bba: Nɛn sɑ̃ɑ yeru tɑ̀ n wɑ̃ɑ ben suunu sɔɔ sere kɑ bɑɑdommɑɔ, sɑɑ ye sɔɔrɑ
    bwesenu nu koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ wi u Isirelibɑ ɡɔsɑ nɛnɛm.
  eng-KJVCPB: And the heathen shall know that I the Lord do sanctify Israel, when
    my sanctuary shall be in the midst of them for evermore.
  luo-luo: Eka ogendini nongʼe ni an Jehova Nyasaye ema amiyo jo-Israel obedo maler
    ka kara maler mar lemo obedo e diergi nyaka chiengʼ.’ ”
  meu-meu: Bena egu gabu helaḡana na idia bogaragidiai e miamu ma baine mia hanaihanai
    dainai, bese idau-idau na bae diba lau Iehova ese Israel na hahelagaiamu.
  npi-ULB: तब इस्राएललाई अलग गर्ने परमप्रभु म नै हुँ भनी जातिहरूले जान्‍नेछन् । त्‍यति
    बेला मेरो पवित्र स्थान सदासर्वदाको निम्ति तिनीहरूका बिचमा स्थापित हुन्‍छ ।’”
  yor-yor: Nígbà náà ni àwọn orílẹ̀-èdè yóò mọ̀ pé, Èmi Olúwa sọ Israẹli di mímọ́,
    nígbà tí ibi mímọ́ mi bá wà ní àárín wọn títí ayérayé.’ ”
  pes-OPCB: وقتی خانهٔ مقدّس من تا ابد در میان ایشان برقرار بماند، آنگاه سایر قومها
    خواهند دانست من که یهوه هستم قوم اسرائیل را برای خود انتخاب کرده‌ام.»
  tgl-ULB: At malalaman ng mga bansa na ako si Yahweh, na siyang nagtatalaga sa Israel
    sa aking sarili, kapag ang aking banal na lugar ay nasa kanilang kalagitnaan magpakailanman!”'
  cbu-NT: Ashiri nuw pangi anush urutamari taaku, tputstisin nuwaa Apanlleetsi yasachinllinaya,
    Apanll átcha siyaa Israelchicheetsis, nuw Esekiyeli siyaa atina. Ashiriya, kamaneena
    yuwaa Israelchich Utaáchchipa washunand minumtashumarisha taachinllina anootsi.
    [Ashiri wappari. Watamaricha nuw Esekiyeli kuki.]
  hui-hui: I̱na i̱naga anda Isaraele wali agaliru dombeneha kago hondowa wali agali
    dindi tarataraha karume Isaraele wali agali karu ti i̱ninagaore helayadalo manda
    bulebira, lalu Anduane Homogohanda laya lene.
  mya-mya: ငါ​သည်​သူ​တို့​၏​အ​လယ်​၌​ငါ​၏​ဗိ​မာန် တော်​ကို​အ​စဉ်​အ​မြဲ​တည်​ရှိ​စေ​သော​အ​ခါ
    ငါ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား ငါ​သည်​သန့်​ရှင်း​စေ​တော်​မူ​ကြောင်း​ကို​လူ
    မျိုး​တ​ကာ​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: ངའི་གནས་དམ་པ་དེ་དུས་གཏན་དུ་ཁོ་ཚོའི་དཀྱིལ་དུ་ཡོད་པ་དང་། མི་རིགས་ཀུན་གྱིས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་དང་།
    ཡེས་ར་ཨེལ་དམ་པར་མཛད་མཁན་ཡིན་པ་རྟོགས་པར་འགྱུར་གསུངས་ཞེས་པའོ་ཞེས་གསུངས་སོ། །
  sna-sna: Ipapo ndudzi dzichaziva kuti ini Jehovha ndinoita Israeri kuti ave mutsvene,
    kana nzvimbo yangu tsvene ikagara pakati pavo nokusingaperi.’ ”
  spa-BLM: Las naciones sabrán que yo soy el Señor que santifica a Israel, cuando
    mi santuario esté entre ellos para siempre”.
  cac-cac: Ol aj in templo chi' d'a e cal d'a juneln̈ej, axo masanil juntzan̈xo nación
    ol nachajel yuj eb' to sic'b'il ex el vuuj yic tzex ochcan vicoc, xchi Jehová,
    xa chi d'a eb'.
  swh-ULB: Kisha mataifa watajua yakwamba mimi ni Yahwe niliyewatenga Israeli, wakati
    mahali pangu patakatifu patakapokuwa katikati yao milele.”
  bel-bel: І ўведаюць народы, што Я - Гасподзь, Які асьвячае Ізраіля, калі сьвятыня
    Мая будзе сярод іх вавекі.
  deu-ELBBK: Und die Nationen werden wissen, dass ich der HERR bin, der Israel heiligt,
    wenn mein Heiligtum in ihrer Mitte sein wird ewiglich.
  mbb-OT: Ne emun kenè en egkaawà haazà is baley ku te wazà pidtemanan, egketuenan
    te menge etew ziyà te menge nasyun he iyan a, is Nengazen, mibpilì te menge Israilihanen
    su wey mehimu he kediey.’ ”
  mal-2015: എന്റെ വിശുദ്ധമന്ദിരം സദാകാലത്തേക്കും അവരുടെ നടുവിൽ ഇരിക്കുമ്പോൾ ഞാൻ യിസ്രായേലിനെ
    വിശുദ്ധീകരിക്കുന്ന യഹോവയെന്നു ജാതികൾ അറിയും.
  rmc-rmc: Akor sprindžarena o narodi, hoj me som o RAJ, savo kerel le Izraelostar
    sveto, sar ela miro chramos maškar lende pro furt.‘ “
  pes-OPV: پس چون مقدس من در میان ایشان تا به ابد بر قرار بوده باشد، آنگاه امت‌ها
    خواهند دانست که من یهوه هستم که اسرائیل را تقدیس می‌نمایم.»
  ron-1924: Ши нямуриле вор шти кэ Еу сунт Домнул, каре сфинцеште пе Исраел, кынд
    Локашул Меу чел Сфынт ва фи пентру тотдяуна ын мижлокул лор.»’”
  ben-OBCV: তখন জাতিগণ জানবে যে আমিই সদাপ্রভু যে ইস্রায়েলকে পবিত্র করেছে, যখন আমার
    পবিত্রস্থান চিরকাল তাদের মধ্যে থাকবে।’ ”
  som-som: Oo quruumuhuna waxay ogaan doonaan in aniga Rabbiga ahu aan reer binu Israa'iil
    quduus ka dhigo, markii meeshayda quduuska ahu ay weligeedba dhexdooda ku sii
    taallo.
  lat-VUC: Et scient gentes quia ego Dominus sanctificator Israël, cum fuerit sanctificatio
    mea in medio eorum in perpetuum.
  eng-ASVBT: And the nations shall know that I am Jehovah that sanctifieth Israel,
    when my sanctuary shall be in the midst of them forevermore.
  ita-1885: E le genti conosceranno che io sono il Signore, che santifico Israele,
    quando il mio santuario sarà in mezzo di loro in perpetuo.
  eng-LXXUP: And the nations shall know that I am the Lord that sanctifies them, when
    my sanctuary is in the midst of them forever.
  eng-ULB: Then the nations will know that I am Yahweh who sets Israel apart, when
    my holy place is among them forever.'”
  spa-VBL: Las naciones reconocerán que yo soy el Señor que bendice a Israel, cuando
    mi santuario esté con ellos para siempre”.
  fra-_FOB: Et les nations sauront que je suis l'Éternel, qui sanctifie Israël, lorsque
    mon sanctuaire sera au milieu d'eux pour toujours.
  mal-mal: എന്റെ വിശുദ്ധമന്ദിരം സദാകാലത്തേക്കും അവരുടെ നടുവിൽ ഇരിക്കുമ്പോൾ ഞാൻ യിസ്രായേലിനെ
    വിശുദ്ധീകരിക്കുന്ന യഹോവയെന്ന് ജനതകൾ അറിയും.
  urd-GVR: Jab merā maqdis abad tak un ke darmiyān hogā to dīgar aqwām jān leṅgī ki
    maiṅ hī Rab hūṅ, ki Isrāīl ko muqaddas karne wālā maiṅ hī hūṅ.’”
  suz-BL: मेना रागी रागी ङा मुरपुकीम गो, परमप्रभु यावेमीन इस्राएली आन कली आं मुर सेल्‍ता।
    मिनु आं बाक्‍तीके मेको आन दातेम गेना हना यो बाक्‍ब, दे यो तुइक्‍नीम” दे परमप्रभु
    यावेमी देंत। इजीकीएल ३६:२३
  eng-NOY: and the nations shall know that I, Jehovah, do sanctify Israel, when my
    sanctuary shall be in the midst of them forevermore.
  ita-1927: E le nazioni conosceranno che io sono l’Eterno che santifico Israele,
    quando il mio santuario sarà per sempre in mezzo ad essi.
  ckb-ckb: جا نەتەوەکان دەزانن کە من یەزدانی پیرۆزکەری ئیسرائیلم، کە پیرۆزگاکەم بۆ
    هەتاهەتایە لەناوەڕاستیاندا دەبێت.“»
  eng-BBE: And the nations will be certain that I who make Israel holy am the Lord,
    when my holy place is among them for ever.
  kan-OKCV: ನನ್ನ ಪರಿಶುದ್ಧ ಸ್ಥಳವು ಎಂದೆಂದಿಗೂ ಅವರ ಮಧ್ಯದೊಳಗಿರುವಾಗ, ಯೆಹೋವ ದೇವರಾದ ನಾನೇ ಇಸ್ರಾಯೇಲರನ್ನು
    ಪರಿಶುದ್ಧಗೊಳಿಸಿದೆನೆಂದು ಎಲ್ಲಾ ದೇಶದ ಜನಾಂಗಗಳು ಸಹ ತಿಳಿದುಕೊಳ್ಳುವರು.’ ”
  tam-2017: அப்படியே என்னுடைய பரிசுத்த ஸ்தலம் அவர்கள் நடுவிலே என்றென்றைக்கும் இருக்கும்போது,
    நான் இஸ்ரவேலைப் பரிசுத்தம்செய்கிற யெகோவா என்று தேசங்கள் அறிந்துகொள்வார்கள் என்கிறார்
    என்று சொல் என்றார்.
  spa-RV-1909: Y sabrán las gentes que yo Jehová santifico á Israel, estando mi santuario
    entre ellos para siempre.
  ron-BTF: Și păgânii vor cunoaște că eu, DOMNUL, sfințesc pe Israel, când sanctuarul
    meu va fi în mijlocul lor pentru totdeauna.
  eng-WEBP: The nations will know that I am the LORD who sanctifies Israel, when my
    sanctuary is among them forever more.”’”
  eng-FBV: The nations will acknowledge that I am the Lord who blesses Israel, when
    my sanctuary is with them forever.”
  nld-1939: Dan zullen de volken erkennen, dat Ik, Jahweh, Israël heb geheiligd, als
    mijn heiligdom onder hen gevestigd blijft voor eeuwig!
  nch-BL: Huan quema ya nijtalijtos notiopa tatajco inijuanti para nochipa, nochi
    tali ehuani quimachilise para na, niDIOS, niquintapejpenijtoc israelitame huan
    niquiniyocatalijtoc para elise noaxcahua.’ ”
  vie-1934: Bấy giờ các nước sẽ biết ta, là Đức Giê-hô-va, biệt Y-sơ-ra-ên ra thánh,
    vì nơi thánh ta sẽ ở giữa chúng nó đời đời.
  hin-CV: जब मेरा पवित्र स्थान सदा के लिये उनके बीच होगा, तब सब राष्ट्रों के लोग जानेंगे
    कि मैं याहवेह इस्राएल को पवित्र करता हूं.’ ”
  spa-BES: Y las naciones sabrán que yo, que hago a Israel santo, soy el Señor, cuando
    mi santuarios esté entre ellos para siempre.
  tdx-tdx: Le ho fohi’ o kilakila’ ndatio te Izaho Iehovà ty mampiavake Israele ie
    añivo’ iereo ao nainai’e i toeko miavakey.
  tha-KJV: แล​้วประชาชาติทั้งหลายจะทราบว่าเราคือพระเยโฮวาห์กระทำให้อิสราเอลเป็นสุทธิพิเศษชาติ
    ในเมื่อสถานบริ​สุทธิ​์ของเราอยู่ท่ามกลางเขาเป็นนิตย์”
  por-BR-2018: E as nações saberão que eu, o SENHOR, santifico a Israel, quando meu
    santuário estiver no meio deles para sempre.
  deu-ELO: Und die Nationen werden wissen, daß ich Jehova bin, der Israel heiligt,
    wenn mein Heiligtum in ihrer Mitte sein wird ewiglich.
  eng-WYC-2018: And heathen men shall know, that I am the Lord, (the) hallower of
    Israel, when mine hallowing shall be in the midst of them without end. (And the
    heathen shall know, that I am the Lord, who maketh Israel holy to me, when my
    sanctuary shall be in their midst forever.)
  epo-epo: Kaj la nacioj ekscios, ke Mi, la Eternulo, sanktigas Izraelon, ĉar Mia
    sanktejo estos inter ili por eterne.
  uig-PIN: Mening pak-muⱪǝddǝs jayim ular arisida mǝnggügǝ tiklǝngǝndǝ, ǝmdi ǝllǝr
    Ɵzüm Pǝrwǝrdigarning Israilni pak-muⱪǝddǝs ⱪilƣuqi ikǝnlikimni bilip yetidu».
  beo-beo: Na da Na Debolo Diasu ilia soge amo ganodini eso huluane dialoma:ne ligisisia,
    fifi asi gala huluane da Na, Hina Gode da Isala:ili fi Na Fidafa hamoma:ne ilegei
    dagoi, amo dawa:mu.”
  tpi-OTNT: Taim haus bilong mi i stap namel long ol Israel, orait bai ol arapela
    lain manmeri i ken lukim. Na ol bai i save gut olsem mi Bikpela, mi bin mekim
    ol Israel i stap lain manmeri bilong mi yet.”
  hau-SA: Sa’an nan al’ummai za su san cewa Ni Ubangiji na mai da Isra’ila mai tsarki,
    sa’ad da wuri mai tsarkina yana a cikinsu har abada.’ ”
  uig-LAT: Méning pak-muqeddes jayim ular arisida menggüge tiklen’gende, emdi eller
    Özüm Perwerdigarning Israilni pak-muqeddes qilghuchi ikenlikimni bilip yétidu».
  nde-nde: Lapho-ke izizwe zizakwazi ukuthi mina Thixo ngenza u-Israyeli abengcwele,
    nxa indlu yami engcwele iphakathi kwabo nini lanini.’ ”
  ton-ton: Pea ʻe ʻilo ʻe he hiteni, ko au ko Sihova, ʻoku ou fakamāʻoniʻoniʻi ʻa
    ʻIsileli, ʻo kau ka tuku ʻa hoku fale tapu ʻi honau lotolotonga, ke lauikuonga.”
  ces-1613: I zvědí národové, že jsem já Hospodin, jenž posvěcuji Izraele, když bude
    svatyně má u prostřed nich na věky.
  eng-WMB: The nations will know that I am the LORD who sanctifies Israel, when my
    sanctuary is among them forever more.”’”
  tam-TCV: எனது பரிசுத்த ஆலயம் என்றென்றும் அவர்கள் மத்தியில் இருக்கும்போது, யெகோவாவாகிய
    நானே இஸ்ரயேலைப் பரிசுத்தம் பண்ணுகிறவர் என்று பிற தேசத்தார்கள் அறிந்துகொள்வார்கள்.’ ”
  ceb-ULB: Unya masayod ang kanasoran nga ako si Yahweh ang naggahin sa Israel, sa
    dihang anaa kanila ang akong balaan nga dapit hangtod sa kahangtoran.'''
  pol-UBG: I poznają narody, że ja jestem PANEM, który uświęca Izraela, gdy moja świątynia
    będzie wśród nich na wieki.
  agr-agr: Mina emematjaku ijuntai nugka dita batsamtain jegamkamu tuke atina nuna
    tikich aents Israel wegantuchu aidau diisag, dekas Tuke Pujuuwap Israel aents
    aina nunak etegkauwaita tiagtinai. Witjai Israel aents aidaun Apajuíjinuk’ tawai
    Apajuí”, tusa Ezequiel tiuwai.
  kyc-kyc: Nambame nambana tembole anda doko nakama pipya yuu dokona karalu karara
    lao wasarono dokopa yuu muu wakale dupwame namba Kamongo dokome Isaraele wambu
    dupwa rangena kipungi ingyarami lao rombo palyuo nyilyamo lao serami, leya.
  urd-GVU: جب میرا مقدِس ابد تک اُن کے درمیان ہو گا تو دیگر اقوام جان لیں گی کہ مَیں
    ہی رب ہوں، کہ اسرائیل کو مُقدّس کرنے والا مَیں ہی ہوں‘۔“
  deu-1912: daß auch die Heiden sollen erfahren, daß ich der HERR bin, der Israel
    heilig macht, wenn mein Heiligtum ewiglich unter ihnen sein wird.
  kan-2017: ನನ್ನ ಪವಿತ್ರಾಲಯವು ಅವರ ಮಧ್ಯೆ ಶಾಶ್ವತವಾಗಿರುವಾಗ ಯೆಹೋವನಾದ ನಾನೇ ಇಸ್ರಾಯೇಲರನ್ನು
    ಪರಿಶುದ್ಧಗೊಳಿಸಿದೆನೆಂದು ಅನ್ಯಜನಾಂಗದವರು ತಿಳಿದುಕೊಳ್ಳುವರು.”
  yap-yap: Nap’an ni bay gu tay e Tempel rog ngaram ni nge par u fithik’rad ni dariy
    n’umngin nap’an, ma aram e pi nam e bay ra nanged ni Gag SOMOL e ku gu mel’eg
    yu Israel ni ngar manged girdi’ rog.”
