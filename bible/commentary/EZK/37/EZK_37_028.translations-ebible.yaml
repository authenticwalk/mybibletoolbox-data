  bqp-bqp: Nɛn sɑ̃ɑ yeru tɑ̀ n wɑ̃ɑ ben suunu sɔɔ sere kɑ bɑɑdommɑɔ, sɑɑ ye sɔɔrɑ
    bwesenu nu koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ wi u Isirelibɑ gɔsɑ nɛnɛm.
  hat-hat: Wi, m'a fè kay ki apa pou mwen an toujou rete la nan mitan yo. Lè sa a,
    lòt nasyon yo va konnen se mwen menm, Seyè a, ki te chwazi pèp Izrayèl la pou
    l' te ka viv apa pou mwen.
  eng-BSB: Then the nations will know that I the LORD sanctify Israel, when My sanctuary
    is among them forever.’”
  eng-WEBPB: The nations will know that I am the LORD who sanctifies Israel, when
    my sanctuary is amongst them forever more.”’”
  kbq-kbq: Hagi mono noni'a zamagri amu'nompima antesugeno mevavama hanigeno'a, ama
    mopafi vahe'mo'za Nagrikura Agra Ra Anumzamo'a Israeli vahera zamazeri ruotge
    hie hu'za ke'za antahiza hugahaze.
  nhe-BL: Huan quema ya nijtlalijtos notiopa tlatlajco yajuanti para nochipa, nochi
    tlali ehuani quimachilise para na, niDIOS, niquintlapejpenijtoc israelitame huan
    niquiniyocatlalijtoc para elise noaxcahua.’”
  gub-BL: Heràpuzuhu a'e pe iapo mehe nehe, wainuinuromo herekuwe haw romo nehe, teko
    ywy nànànar ukwaw putar Tupàn Tuweharupi Wiko Ma'e romo herekuwe haw wà nehe.
    — Omonokatu teko Izaew wemiaihu romo azeharomoete a'e wà, i'i putar ihewe wà nehe.
  eng-DRA: And the nations shall know that I am the Lord the sanctifier of Israel,
    when my sanctuary shall be in the midst of them for ever.
