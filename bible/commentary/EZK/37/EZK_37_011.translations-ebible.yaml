verse: EZK.037.011
translations:
  mal-C: 'അനന്തരം അവിടന്ന് എന്നോടു കൽപ്പിച്ചു: “മനുഷ്യപുത്രാ, ഈ അസ്ഥികൾ ഇസ്രായേൽഗൃഹം
    മുഴുവനും അത്രേ. ‘ഞങ്ങളുടെ അസ്ഥികൾ ഉണങ്ങി; ഞങ്ങളുടെ പ്രത്യാശ നഷ്ടപ്പെട്ടുപോയി;
    ഞങ്ങൾ നശിച്ചിരിക്കുന്നു,’ എന്ന് അവർ പറയുന്നു.'
  deu-TKW: 'Und er sprach zu mir: Menschensohn, diese Gebeine sind das ganze Haus
    Israel. Da giebt es welche, die sprechen: Unsere Gebeine sind verdorrt, unsere
    Hoffnung ist geschwunden: es ist aus mit uns!'
  lin-lin: 'Alobaki na ngai : — Mwana na moto, mikuwa oyo ezali libota mobimba ya
    Isalaele ! Bazali koloba : « Mikuwa na biso ekawuki, elikya na biso esili, bomoi
    na biso ebebi ! »'
  eng-LSV: And He says to me, “Son of man, these bones are the whole house of Israel;
    behold, they are saying, Our bones have dried up, || And our hope has perished,
    || We have been cut off by ourselves.
  eng-GNV: Then he sayd vnto me, Sonne of man, these bones are the whole house of
    Israel. Behold, they say, Our bones are dried, and our hope is gone, and we are
    cleane cut off.
  eng-WEBSTER: 'Then he said to me, Son of man, these bones are the whole house of
    Israel: behold, they say, Our bones are dried, and our hope is lost: we are cut
    off for our parts.'
  nhw-BL: 'Teipa TOTECO nechpohuili tlaque quiijtosnequi nopa tlanextili. Nechilhui:
    “Ni omime quinixnextíaj israelitame. Pampa inijuanti quiijtohuaj: ‘Nochi tojuanti
    tiitztoque quen se tlamontomitl tlen omime catli huactoque. Ayacmo temachtli para
    tiitztose huan san tipolijtoque.’'
  swh-ONEN: 'Ndipo akaniambia: “Mwanadamu, mifupa hii ni nyumba yote ya Israeli. Nao
    wanasema, ‘Mifupa yetu imekauka na tumaini letu limetoweka, tumekatiliwa mbali.’'
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, tɔnun bii, kuku ni, nu sɑ̃ɑwɑ Isirelibɑ. Wee bɑ
    mɔ̀, ben kukunu nu ɡberɑ. Ben yĩiyɔbu bu doonɑ mɑ bɑ kɔ̃ɔrɑ.
  eng-KJVCPB: 'Then he said unto me, Son of man, these bones are the whole house of
    Israel: behold, they say, Our bones are dried, and our hope is lost: we are cut
    off for our parts.'
  luo-luo: Eka nowachona niya, “Wuod dhano, jo-Israel chalo gi chokegi. Giwacho ni,
    ‘Chokewa otwo kendo genowa orumo; osengʼad karwa oko.’
  meu-meu: Bena ia ese e hamaorogu, eto, Taunimanima natuna e, ini turia na Israel
    besena idoinai. A itaia, idia na e tomu, Turiamai vada e kakoro, emai helaro vada
    e boio; vada e negemai daure.
  npi-ULB: तब परमप्रभुले मलाई भन्‍नुभयो, “ए मानिसको छोरो , यी हडाहरूचाहिं इस्राएलका
    सम्‍पूर्ण घराना हुन् । हेर, तिनीहरू यसो भन्दैछन्, ‘हाम्रा हाडहरू सुकेका छन्, र
    हाम्रा आशा हराएको छ । हामी बहिष्‍कृत भएका छौं ।’
  yor-yor: 'Lẹ́yìn náà ó sọ fún mi: “Ọmọ ènìyàn, àwọn egungun wọ̀nyí ni gbogbo ìdílé
    Israẹli. Wọ́n sọ wí pé, ‘Egungun wa ti gbẹ ìrètí wa sì ti lọ; a ti gé wa kúrò.’'
  pes-OPCB: 'سپس خداوند معنی این رؤیا را به من فرمود: «این استخوانها قوم اسرائیل هستند؛
    آنها می‌گویند: ”ما به صورت استخوانهای خشک شده در آمده‌ایم و همهٔ امیدهایمان بر
    باد رفته است.“'
  tgl-ULB: At sinabi sa akin ng Diyos, “Anak ng tao, ang mga butong ito ay ang buong
    sambahayan ng Israel. Masdan mo! Sinasabi nila, 'Natuyo na ang aming mga buto,
    at nawala na ang aming pag-asa. Pinutol kami para sa pagkawasak!'
  cbu-NT: Anootssha Apanll nuwaa tárangiya. Israelchichin in napuz tamaparee ashirusin
    taaksin, in napurini izuuru puzama. Ashirucha, Chinashini nduneeru, masatangat
    ashkiniya, atanaya.
  hui-hui: Ani heagola Anduane Homogo ibugua i̱hondo ogodagua langiya. Ai dindiali-o
    Isaraele wali agali tí homa kuni gigiale urunibi howa tígua lalu, Inanaga kuni
    gabuho wahene kamagonidago ina lone bayale holene henge nawi kamago ainde pu ereba
    hene ina harimadagoni, lowa tínaga bi ogonibi lalu kamigoni.
  mya-mya: ဘု​ရား​သ​ခင်​က``အ​ချင်း​လူ​သား၊ ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သည်​ထို​အ​ရိုး​များ​နှင့်​တူ
    ကြ​၏။ သူ​တို့​က​ငါ​တို့​သည်​သွေ့​ခြောက်​လျက် သေ​၍​နေ​လေ​ပြီ။ အ​နာ​ဂတ်​အ​တွက်​မျှော်
    လင့်​စ​ရာ​မ​ရှိ​တော့​ဟု​ဆို​ကြ​၏။-
  bod-N: ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཀྱེ་མིའི་བུ། ཀེང་རུས་འདི་དག་ནི་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་རྣམས་ཡིན་ཏེ།
    ཁོ་ཚོས་རྒྱུན་དུ་ན་རེ། ལྟོས་དང་། ང་ཚོའི་ཀེང་རུས་ནི་ཡོངས་སུ་སྐམ་ཞིང་རེ་བ་རྣམས་ཟད་དེ།
    ངེད་རྣམས་མེད་པར་གྱུར་ཏོ་ཟེར་བས།
  sna-sna: Ipapo akati kwandiri, “Mwanakomana womunhu, mapfupa aya ndiyo imba yose
    yaIsraeri. Ivo vanoti, ‘Mapfupa edu aoma uye hatisisina tariro; taparadzwa hedu.’
  spa-BLM: 'Entonces me dijo: “Hijo de hombre, estos huesos son toda la casa de Israel.
    He aquí que dicen: ‘Nuestros huesos se han secado, y nuestra esperanza se ha perdido.
    Estamos completamente desahuciados’.'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic: Ach anima, a ex chon̈ab'' Israel ex
    tic, lajan ex icha juntzan̈ b''ac tic. Tzeyal icha tic: Taquin̈xo co b''aquil,
    man̈xa tas ayoch yipoc co c''ool, toxo ix on̈ sateli, xe chi.'
  swh-ULB: Kisha Yahwe akanambia, “Mwanadamu, mifupa hii yote ni ya nyumba ya Israeli.
    Tazama! Wanasema, 'Mifupa yetu imekauka, na tumaini letu limepotea. Tumekatwa.'
  bel-bel: 'І сказаў Ён мне: сыне чалавечы! косьці гэтыя - увесь дом Ізраілеў. Вось,
    яны кажуць: «высахлі косьці нашыя, і загінула надзея нашая: мы адарваныя ад кораня».'
  wed-wed: I riwa me, “Rava ota natuna, mai Israel lamna me wei gelamii. Taui e ririwa
    i pa, ‘Tauta gelama poi ava ma ata tumaḡana i kwa, ata dam i kwa.’
  deu-ELBBK: 'Und er sprach zu mir: Menschensohn, diese Gebeine sind das ganze Haus
    Israel. Siehe, sie sprechen: Unsere Gebeine sind verdorrt, und unsere Hoffnung
    ist verloren; wir sind dahin.'
  mbb-OT: Migkaǥi en maan is Nengazen kayi te kedì te, “Sikew is etew, heeyan is menge
    tulan iyan ibpaalung din is tivuuk he menge etew te Israel. Migkaǥi sikandan te,
    ‘Neǥangu en is menge tulan dey, ne kenè key en ebpekeperateng, henduen be te minatey
    key en.’
  mal-2015: 'പിന്നെ അവൻ എന്നോടു അരുളിച്ചെയ്തതു: മനുഷ്യപുത്രാ, ഈ അസ്ഥികൾ ഇസ്രായേൽഗൃഹമൊക്കെയും
    ആകുന്നു; ഞങ്ങളുടെ അസ്ഥികൾ ഉണങ്ങി, ഞങ്ങളുടെ പ്രത്യാശെക്കു ഭംഗം വന്നു, ഞങ്ങൾ തീരേ
    മുടിഞ്ഞിരിക്കുന്നു എന്നു അവർ പറയുന്നു.'
  rmc-rmc: 'Phenďa mange: „Manušeja, kala kokala hine o manuša le Izraeloskre. Dikh,
    on phenen: ‚Amare kokala hine avrišuke a amari naďej našľiľa; imar sam zňičimen.‘'
  pes-OPV: 'و اومرا گفت: «ای پسر انسان این استخوانها تمامی خاندان اسرائیل می‌باشند.
    اینک ایشان می‌گویند: استخوانهای ما خشک شد و امید ما ضایع گردیدو خودمان منقطع گشتیم.'
  ron-1924: 'Ел мь-а зис: „Фиул омулуй, оаселе ачестя сунт тоатэ каса луй Исраел.
    Ятэ кэ ей зик: ‘Ни с-ау ускат оаселе, ни с-а дус нэдеждя; сунтем пердуць!’'
  aui-aui: Wasina bi Yawe God iwonegu bo, “Tam wawaya wota, Isrel damdi na ware mmkodi
    irike naboni. Sawonawona bo, ‘Toumii kiivivi, getana iiyabo iniyawiimiina, tumagha
    tupana ikovi.’
  ben-OBCV: তারপর তিনি আমাকে বললেন, “হে মানবসন্তান, এই হাড়গুলি হল সমস্ত ইস্রায়েল
    কুল। তারা বলছে, ‘আমাদের হাড়গুলি শুকিয়ে গেছে আর আমাদের আশাও চলে গেছে; আমরা মরে
    গেছি।’
  som-som: Markaasuu igu yidhi, Wiilka Aadamow, lafahanu waa reer binu Israa'iil oo
    dhan. Bal eeg, iyagu waxay yidhaahdaan, Lafahayagii way engegeen, oo rajadayadiina
    way go'day, oo waannu wada baabba'nay.
  lat-VUC: 'Et dixit ad me: Fili hominis, ossa hæc universa, domus Israël est. Ipsi
    dicunt: Aruerunt ossa nostra, et periit spes nostra, et abscissi sumus.'
  eng-ASVBT: 'Then he said unto me, Son of man, these bones are the whole house of
    Israel: behold, they say, Our bones are dried up, and our hope is lost; we are
    clean cut off.'
  ita-1885: 'Ed egli mi disse: Figliuol d''uomo queste ossa son tutta la casa d''Israele;
    ecco, essi dicono: Le nostre ossa son secche, e la nostra speranza è perita; e,
    quant''è a noi, siamo sterminati.'
  eng-LXXUP: 'And the Lord spoke to me, saying, Son of man, these bones are the whole
    house of Israel: and they say, Our bones are become dry, our hope has perished,
    we are quite spent.'
  eng-ULB: Then Yahweh said to me, “Son of man, these bones are the entire house of
    Israel. Behold! They are saying, 'Our bones have dried up, and our hope is gone.
    We have been cut off.'
  spa-VBL: 'Me dijo: “Hijo de hombre, estos huesos representan a todo el pueblo de
    Israel. Escucha lo que dice la gente: ‘Nuestros huesos se han secado y nuestra
    esperanza ha sido aplastada. Hemos sido aniquilados’.'
  fra-_FOB: 'Et il me dit: Fils de l''homme, ces os, c''est toute la maison d''Israël.
    Voici, ils disent: Nos os sont devenus secs, notre espérance est perdue, c''en
    est fait de nous!'
  mal-mal: 'പിന്നെ അവിടുന്ന് എന്നോട് അരുളിച്ചെയ്തത്: “മനുഷ്യപുത്രാ, ഈ അസ്ഥികൾ യിസ്രായേൽഗൃഹം
    മുഴുവനും ആകുന്നു; ‘ഞങ്ങളുടെ അസ്ഥികൾ ഉണങ്ങി, ഞങ്ങളുടെ പ്രത്യാശക്കു ഭംഗം വന്ന്,
    ഞങ്ങൾ തീരെ മുടിഞ്ഞിരിക്കുന്നു’ എന്ന് അവർ പറയുന്നു.'
  urd-GVR: Tab Rab ne farmāyā, “Ai ādamzād, yih haḍḍiyāṅ Isrāīlī qaum ke tamām afrād
    haiṅ. Wuh kahte haiṅ, ‘Hamārī haḍḍiyāṅ sūkh gaī haiṅ, hamārī ummīd jātī rahī hai.
    Ham ḳhatm hī ho gae haiṅ!’
  suz-BL: मिनु मेकोम आं कली “ए मुर, एको रुश नेल्‍ल इस्राएल आ खिं ङा मुर बाक्‍नीम।
    मेकोपुकीम ‘आंइ रुश नेल्‍ल सोव़ने थुम्‍तेक्‍म। मिनु आंइ आस नेल्‍ल जाम्‍त। गो थमा
    पा ताइक्‍चा पुंइसाक्‍क’ देंतेक्‍म। इजीकीएल ३७:१
  eng-NOY: And he said to me, Son of man, these bones denote the whole house of Israel.
    Behold, they say, “Our bones are dried, and our hope is lost, and we are cut off.”
  ita-1927: 'Ed egli mi disse: “Figliuol d’uomo, queste ossa sono tutta la casa d’Israele.
    Ecco, essi dicono: Le nostra ossa sono secche, la nostra speranza e perita, noi
    siam perduti!'
  ckb-ckb: 'ئینجا پێی فەرمووم: «ئەی کوڕی مرۆڤ، ئەم ئێسکانە هەموو بنەماڵەی ئیسرائیلن،
    کە دەڵێن: ”ئێسکمان وشک بوو و ئومێدمان نەما و بڕاینەوە.“'
  eng-BBE: 'Then he said to me, Son of man, these bones are all the children of Israel:
    and see, they are saying, Our bones have become dry our hope is gone, we are cut
    off completely.'
  kan-OKCV: ಆಮೇಲೆ ಆತನು ನನಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಮನುಷ್ಯಪುತ್ರನೇ, ಈ ಎಲುಬುಗಳು ಸಂಪೂರ್ಣ ಇಸ್ರಾಯೇಲ್
    ಮನೆತನಗಳೇ. ಇಗೋ, ‘ನಮ್ಮ ಎಲುಬುಗಳು ಒಣಗಿಹೋದವು. ನಮ್ಮ ನಿರೀಕ್ಷೆಯು ಸಹ ಕಳೆದು ಹೋಗಿದೆ. ಸಂಪೂರ್ಣವಾಗಿ
    ನಾಶವಾದೆವು ಎಂದು ಅವರು ಹೇಳುವರು.’
  tam-2017: 'அப்பொழுது அவர் என்னை நோக்கி: மனிதகுமாரனே, இந்த எலும்புகள் இஸ்ரவேல் மக்கள்
    அனைவருமே; இதோ, அவர்கள் எங்களுடைய எலும்புகள் உலர்ந்துபோனது; எங்களுடைய நம்பிக்கை
    அற்றுப்போனது; நாங்கள் அறுப்புண்டுபோகிறோம் என்கிறார்கள்.'
  spa-RV-1909: 'Díjome luego: Hijo del hombre, todos estos huesos son la casa de Israel.
    He aquí, ellos dicen: Nuestros huesos se secaron, y pereció nuestra esperanza,
    y somos del todo talados.'
  ron-BTF: 'Atunci el mi-a spus: Fiu al omului, aceste oase sunt toată casa lui Israel;
    iată, ei spun: Oasele noastre sunt uscate și speranța noastră este pierdută; suntem
    stârpiți pentru mădularele noastre.'
  eng-WEBP: Then he said to me, “Son of man, these bones are the whole house of Israel.
    Behold, they say, ‘Our bones are dried up, and our hope is lost. We are completely
    cut off.’
  eng-FBV: He told me, “Son of man, these bones represent all the people of Israel.
    Listen to what the people are saying, ‘Our bones have dried up, and our hope has
    been crushed. We have been wiped out!’
  nld-1939: 'Daarna verklaarde Hij mij: Mensenkind, deze beenderen betekenen het gehele
    huis van Israël. Zie, zij zuchten: Verdord zijn onze beenderen, vervlogen is onze
    hoop, het is met ons gedaan!'
  nch-BL: 'Teipa TOTECO techpohuili taya quiijtosnequi nopa tanextili. Techilhui:
    “Ni omime quinixnextíaj nopa israelitame. Pampa inijuanti quiijtohuaj: ‘Nochi
    tojuanti tiitztoque quej se tamontomit ten omime cati huactoque. Ayecmo temachti
    para tiitztose huan san tipolijtoque.’'
  vie-1934: 'Ngài phán cùng ta rằng: Hỡi con người, những hài cốt nầy, ấy là cả nhà
    Y-sơ-ra-ên. Nầy, chúng nó nói rằng: Xương chúng ta đã khô, lòng trông cậy chúng
    ta đã mất, chúng ta đã tuyệt diệt cả!'
  hin-CV: तब याहवेह ने मुझसे कहा, “हे मनुष्य के पुत्र, ये हड्डियां इस्राएल के लोग
    हैं. वे कहते हैं, ‘हमारी हड्डियां सूख गई हैं और हमारी आशा जाती रही; हम अलग हो
    गये हैं.’
  spa-BES: 'Entonces me dijo: Hijo de hombre, estos huesos son todos los hijos de
    Israel; y mira, están diciendo: nuestros huesos se han secado, nuestra esperanza
    se ha ido, estamos completamente destruidos.'
  tdx-tdx: Le hoe re amako, O ana’ondatio, Toe o anjomba’ Israele iabio o taolañeo;
    Heheke, hoe iereo, fa mikàntañe o taola’aio, naho motso ty fitamà’ay, vaho vata’e
    naitoañe.
  tha-KJV: แล​้วพระองค์ตรัสกับข้าพเจ้าว่า “​บุ​ตรแห่งมนุษย์​เอ๋ย กระดูกเหล่านี้คือวงศ์วานอิสราเอลทั้งสิ้น
    ดู​เถิด เขาทั้งหลายกล่าวว่า ‘กระดูกของเราแห้ง และความหวังของเราก็​สิ​้นไป เราได้​ถู​กตัดส่วนของเราออกเสีย’
  por-BR-2018: 'Então me disse: Filho do homem, estes ossos são toda a casa de Israel.
    Eis que eles dizem: Nossos ossos se secaram, e nossa esperança pereceu; fomos
    exterminados.'
