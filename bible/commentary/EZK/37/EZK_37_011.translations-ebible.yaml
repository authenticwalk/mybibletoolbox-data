  iou-iou: Täŋpäkaŋ Yawetä man ŋode näwetkuk; Äma täŋo nanak, äma kujari yabäno uwä
    Isrel äbot päke ude bumik. Isrel äbottä ŋode yäk täkaŋ; Kujatnin kawuk tawäpäŋ
    ude itnayäŋ nadäŋkumäŋo u bureni nämo ahäŋkuk. Säkgämän iritnin paotak uba yäŋ
    yäk täkaŋ.
  haw-1868: Alaila olelo mai la oia ia'u, E ke keiki a ke kanaka, o keia poe iwi,
    o ka ohana a pau ia a Iseraela; aia hoi, ke olelo nei lakou, Uamaloo ko kakou
    mau iwi, a ua lilo ko kakou mea i manaolana ai; ua oki loa ia'e nei kakou.
  arb-NAV: 'ثُمَّ قَالَ لِي: «يَا ابْنَ آدَمَ، هَذِهِ الْعِظَامُ هِيَ جُمْلَةُ شَعْبِ
    إِسْرَائِيلَ. هَا هُمْ يَقُولُونَ قَدْ يَبِسَتْ عِظَامُنَا وَمَاتَ رَجَاؤُنَا
    وَانْقَطَعْنَا.'
  ewe-ewe: Eye wògblɔ nam be, “Ame vi, ƒu siawo nye Israel ƒe aƒe blibo la. Wobe,
    ‘Míaƒe ƒuwo ƒu kplakplakpla; míaƒe mɔkpɔkpɔ bu; woɖe mí ɖa.’
  eng-LEE: 'Then said he unto me, Son of man, these bones are the whole house of Israel:
    behold, they say, Dried are our bones, and lost is our hope; we are quite cut
    off.'
  asm-FB: আৰু ঈশ্বৰে মোক ক’লে, “হে মনুষ্য সন্তান, এই হাড়বোৰেই ইস্ৰায়েলৰ গোটেই বংশ।
    চোৱা! তেওঁলোকে কয়, ‘আমাৰ হাড়বোৰ শুকাল, আৰু আমাৰ আশা নাইকিয়া হ’ল, আমি নিচেইকৈ
    উচ্ছন্ন হ’লো!’
  sus-A: نَ تّمُي عَ نَشَ عَ مَسٍن ﭑ بّ، عَ نَشّ، «عَدَ مَدِ، يِ شْرِيٍ مِسَالِشِ
    عِسِرَيِلَ بْنسْي نَن نَ. عٍ نَشّ، ‹مُشُ شْرِيٍ بَرَ شَرَ، مُشُ شَشِلِ تِدٍيٍ
    بَرَ حْن، مُشُ بَرَ رَبٌلٌ.›
  fra-SBL: 'Il me dit alors : « Fils d''homme, ces os, c''est toute la maison d''Israël.
    Voici qu''ils disent : ''Nos os sont desséchés, et notre espoir est perdu. Nous
    sommes complètement isolés.'
  hbo-hbo: וַיֹּאמֶר֮ אֵלַי֒ בֶּן־אָדָ֕ם הָעֲצָמֹ֣ות הָאֵ֔לֶּה כָּל־בֵּ֥ית יִשְׂרָאֵ֖ל
    הֵ֑מָּה הִנֵּ֣ה אֹמְרִ֗ים יָבְשׁ֧וּ עַצְמֹותֵ֛ינוּ וְאָבְדָ֥ה תִקְוָתֵ֖נוּ נִגְזַ֥רְנוּ
    לָֽנוּ׃
  pjt-pjt: Ka Mayatja Godalu ngayunya wangkangu, “Nyuntu tarka nyanga palunya tjananya
    nyanganyi paluṟu tjana panya aṉangu Israelkunu tjuṯa. Panya paluṟu tjana wangkapai,
    ‘Nganaṉa puḻkaṟa tjituṟu-tjituṟurira puṯu kulini, “Yaaltjirikula?” Nganaṉa tarka
    piḻṯi tjuṯa puṟunypa nyinanyi munula puṯu kulini wankaringkunytjikitjangku.’ Alatji
    tjana wangkapai.”
  kik-kik: Nake akĩnjĩĩra atĩrĩ, “Mũrũ wa mũndũ, mahĩndĩ maya nĩmo andũ a nyũmba yothe
    ya Isiraeli. Moigaga atĩrĩ, ‘Mahĩndĩ maitũ nĩmomũ, naguo mwĩhoko witũ nĩmũthiru;
    na ithuĩ nĩtũeheretio.’
  fra-NCL: 'Et il me dit : « Fils de l’homme, ces ossements, c’est toute la maison
    d’Israël. Voici qu’ils disent : Nos os sont desséchés, notre espérance est morte,
    nous sommes perdus !'
  cek-AK: 'To pacoengah anih mah kai khaeah, Kami capa, hae ahuhnawk loe Israel imthung
    takoh ah ni oh o: khenah, nihcae mah, kaicae ih ahuh loe roem boeh, ka oep o haih
    doeh anghmat boeh pongah, kang hmaat kang taa o boeh, tiah thuih o.'
  cuk-cuk: 'Geb degine, Bab-Jehová anga sogded: “Ezequiel, we-garmar Israel-dulemar
    gumalad. Wemar na sogdimalad: ‘Anmar bendakleged sateye, anmar dingudye. ¡Anmar
    bergus gudiiye!’'
  uig-CYR: 'Вә У маңа: — И инсан оғли, бу сүйәкләр болса Исраилниң пүтүн җәмәтидур.
    Мана, улар: «Бизниң сүйәклиримиз қуруп кәтти, үмүтүмиз үзүлди; биз түгәштуқ!»
    — дәйду.'
  tel-2017: అప్పుడాయన నాతో ఇలా అన్నాడు, నరపుత్రుడా, ఈ ఎముకలు ఇశ్రాయేలీయులందరినీ సూచిస్తున్నాయి.
    మన ఎముకలు ఎండిపోయినవి. ఆశాభావం అంటూ మనకు లేదు. మనం నాశనమయ్యాం, అని అనుకుంటున్నారు.
  hat-BSA: 'Konsa li te di mwen: “Fis a lòm, zo sila yo se tout lakay Israël. Gade
    byen, yo di: ‘Zo nou yo vin sèch e espwa nou fin peri. Nou fin koupe retire nèt.’'
  bxh-bxh: Habahim ya libama iyen, Tanoꞌubu dogana! Isalaela dodogadi mate doha siyada
    ni. Sa liba tiyen, “Siyadada sa kokoyagi yo hige eda sunuma. Guyau ya tomo afuleda.”
  kos-kos: Na God El fahk nu sik, “Mwet sukawil, mwet Israel elos oana sri inge. Elos
    fahk mu elos paola, ac elos wotla liki kutena finsrak lalos nu ke pacl tok uh.
  hbo-WLC: וַיֹּאמֶר֮ אֵלַי֒ בֶּן־אָדָ֕ם הָעֲצָמ֣וֹת הָאֵ֔לֶּה כָּל־בֵּ֥ית יִשְׂרָאֵ֖ל
    הֵ֑מָּה הִנֵּ֣ה אֹמְרִ֗ים יָבְשׁ֧וּ עַצְמוֹתֵ֛ינוּ וְאָבְדָ֥ה תִקְוָתֵ֖נוּ נִגְזַ֥רְנוּ
    לָֽנוּ׃
  ibo-ibo: Mgbe ahụ, ọ gwara m, “Nwa nke mmadụ, ọkpụkpụ ndị a nọchiri anya ụlọ Izrel
    niile. Ha na-asị, ‘Anyị aghọọla ọkpụkpụ kpọrọ nkụ, olileanya niile agwụkwala,
    anyị abụrụla ndị e bipụrụ.’
  ory-ory: ତେବେ ସେ ମୋତେ କହିଲେ, “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ଏହି ଅସ୍ଥିସକଳ ସମୁଦାୟ ଇସ୍ରାଏଲ ବଂଶ
    ଅଟନ୍ତି; ଦେଖ, ସେମାନେ କହନ୍ତି, ଆମ୍ଭମାନଙ୍କର ଅସ୍ଥିସବୁ ଶୁଷ୍କ ହୋଇଅଛି, ଆମ୍ଭମାନଙ୍କର ଭରସା
    ନଷ୍ଟ ହୋଇଅଛି; ଆମ୍ଭେମାନେ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ଉଚ୍ଛିନ୍ନ ହୋଇଅଛୁ।
  chk-chk: Mürin, Kot a üreniei, “Nöün aramas, wewen ekei chü ekewe aramasen Israel
    meinisin. Nengeni, ra apasa, ‘Chüch kewe ra pwasapwas, ach apilükülük a morola,
    sa fokun ärela.’
  rop-rop: Wal YAWEI bin tok, “Isikiyel, detlot pipul langa Isreil, olabat jis laik
    detlot dedwan boun na. Olabat oldei toktokbat olabat draiwan wulijim detlot boun,
    bat olabat nomo jinggabat blanga det taim weya garra kaman langa olabat.
  ukr-1871: 'І сказав він до мене: Сину чоловічий! Отті костї — се все дом Ізраїля.
    Вони мовляють: Костї наші висхли, надїя наша зникла; ми бо відорвані від кореня.'
  deu-1951: 'Und er sprach zu mir: Menschensohn, diese Gebeine sind das ganze Haus
    Israel. Siehe, sie sprechen: «Unsere Gebeine sind verdorrt, und unsere Hoffnung
    ist verloren; es ist aus mit uns!»'
  eng-JPS: 'Then He said unto me: ''Son of man, these bones are the whole house of
    Israel; behold, they say: Our bones are dried up, and our hope is lost; we are
    clean cut off.'
  srp-1865: 'Tada mi reèe: sine èovjeèji, ove su kosti sav dom Izrailjev; gle, govore:
    posahnuše kosti naše i proðe nadanje naše, propadosmo.'
  lug-lug: Awo n’aŋŋamba nti, “Omwana w’omuntu, amagumba gano ye nnyumba yonna eya
    Isirayiri. Boogera nti, ‘Amagumba gaffe gaakala era n’essuubi lyaffe lyaggwaawo,
    twasalibwako.’
  heb-heb: ויאמר אלי בן אדם העצמות האלה כל בית ישראל המה הנה אמרים יבשו עצמותינו ואבדה
    תקותנו נגזרנו לנו׃
  ben-IRV: পরে তিনি আমাকে বললেন, হে মানুষের-সন্তান, এই সব হাড় সব ইস্রায়েল কুলের;
    দেখ, তারা বলছে, আমাদের হাড় সব শুকনো হয়ে গিয়েছে এবং আমাদের আশ্বাস নষ্ট হয়েছে;
    আমরা একেবারে উচ্ছিন্ন হলাম।
  pan-pan: ਤਦ ਉਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਇਹ ਹੱਡੀਆਂ ਇਸਰਾਏਲ ਦਾ ਸਾਰਾ ਘਰਾਣਾ
    ਹੈ। ਵੇਖ, ਇਹ ਆਖਦੇ ਹਨ, ਸਾਡੀਆਂ ਹੱਡੀਆਂ ਸੁੱਕ ਗਈਆਂ ਅਤੇ ਸਾਡੀ ਆਸ ਮੁੱਕ ਗਈ, ਅਸੀਂ ਤਾਂ ਪੂਰੀ
    ਤਰ੍ਹਾਂ ਨਾਲ ਕੱਟੇ ਗਏ ਹਾਂ!
  mya-JVB: ထာဝရဘုရားကလည်း၊ အချင်းလူသား ၊ ဤ အရိုး တို့သည် ဣသရေလ အမျိုး အပေါင်း ဖြစ်ကြ၏။
    ငါ တို့အရိုး များသည် သွေ့ခြောက် ကြ၏။ မြော်လင့် စရာ မ ရှိ။ ငါတို့သည် ဆုံးရှုံး
    ကြပြီဟု သူ တို့ဆို တတ်ကြ၏။
  hmo-hmo: Dirava ese lau ia hamaoroa, ia gwau, “Tanobada tauna e, Israela taudia
    be inai turia bamona. Idia gwau idia be kaukau vadaeni, idia gwau idia be dala
    lasi do idia namo lou, bona idia be dika vadaeni.
  urd-urd: तब उसने मुझे फ़रमाया, कि 'ऐ आदमज़ाद, यह हड्डियाँ तमाम बनी — इस्राईल हैं;
    देख, यह कहते हैं, 'हमारी हड्डियाँ सूख गई और हमारी उम्मीद जाती रही, हम तो बिल्कुल
    फ़ना हो गए।
  rus-SYN: 'И сказал Он мне: сын человеческий! кости сии - весь дом Израилев. Вот,
    они говорят: “иссохли кости наши, и погибла надежда наша, мы оторваны от корня”.'
  bqc-SIM: 'Ɔ̃ a òmɛɛ: Gbɛ̃nazĩn nɛ́, Isailiↄ píi mɛ́ gɛwapiↄ ũ. Aalɛ mɛ wá wáↄ
    puakũ̀, tãmaa wá nɛ́, wa gↄ̃ pↄ́ kaalɛaↄ ũɛ.'
  tcz-CHONGTHU: Hichun aman kahenga aseijin, mihem chapa hiche guho hin israelte thalhenga
    um ahiuve. Amahon aseijuvin eiho gu gosa isoh gam tauve – kinepna jouse abeitai,
    inam uhi akichaitai.
  mar-mar: आणि देव मला म्हणाला, “मानवाच्या मुला, ही हाडे म्हणजे सर्व इस्राएल घराणेच
    आहे. पाहा ते म्हणतात, आमची हाडे सुकून गेली आहेत. आम्हास आशा राहिलेली नाही. आम्हास
    नाशासाठी कापून टाकले आहे.
  soq-soq: Iawe God ne mainawo wane wanase, “E apanaida, ne wapo eta, Israel apanawa
    mo ipa neai ema rua. Mo waiase, ‘No tonantene diaidanten mai mida inanepia rua.’
  qub-qub: 'Yapay Tayta Dios nimaran: «Runa, cay tullucunami Israel runacunaga carcaycan.
    Paycunaga cayno nirmi purircaycan: ‹Tullunchïcunapis chaquishanami caycan. ¿Imatanataj
    shuyäshunpis? Noganchi ushacänanchi öra chayamushanami› nir.'
  bqp-bqp: Yinni Gusunɔ u mɑɑ nɛɛ, tɔnun bii, kuku ni, nu sɑ̃ɑwɑ Isirelibɑ. Wee bɑ
    mɔ̀, ben kukunu nu gberɑ. Ben yĩiyɔbu bu doonɑ mɑ bɑ kɔ̃ɔrɑ.
  hat-hat: 'Bondye di mwen: -Nonm o! Moun pèp Izrayèl yo tankou zosman sa yo. Y''ap
    di: Nou fin deperi, nou pa gen espwa ankò. Nou fini nèt.'
  eng-BSB: Then He said to me, “Son of man, these bones are the whole house of Israel.
    Look, they are saying, ‘Our bones are dried up, and our hope has perished; we
    are cut off.’
  eng-WEBPB: Then he said to me, “Son of man, these bones are the whole house of Israel.
    Behold, they say, ‘Our bones are dried up, and our hope is lost. We are completely
    cut off.’
  kbq-kbq: Ana'ma hazageno'a Ra Anumzamo'a amanage huno nasami'ne, vahe'mofo mofavre
    Izikieliga, ama zaferinaramina e'i Israeli vahetami mani'naze. Ana hu'neankiza
    zamagra hu'za zaferinatimo'a hagege higeno, amuha zantia omane nehaze.
  nhe-BL: 'Teipa TOTECO nechpohuili tlachque quiijtosnequi nopa tlanextili. Nechilhui:
    “Ni miyac omitl quinixnextíaj israelitame. Pampa yajuanti quiijtohuaj: ‘Nochi
    tojuanti tiitztoque queja se tlamontomitl tlen miyac omitl tlen huactoque. Ayoc
    temachtli para tiitztose huan san tipolijtoque.’'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe. — Awa ta'yr, Teko Izaew nuzawy
    kwaw 'aw kagwer wà. — Uxinig wà, i'i teko wanupe wà. Naheta kwaw waneko katu àwàm
    wanupe. Nuzeapo kwaw ikatu ma'e wanupe nehe, i'i wà.
  eng-DRA: 'And he said to me: Son of man: All these bones are the house of Israel:
    they say: Our bones are dried up, and our hope is lost, and we are cut off.'
