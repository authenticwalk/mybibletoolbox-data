verse: EZK.037.025
translations:
  mal-C: ഞാൻ എന്റെ ദാസനായ യാക്കോബിനു കൊടുത്ത ദേശത്ത്, നിങ്ങളുടെ പിതാക്കന്മാർ ജീവിച്ച
    ദേശത്തുതന്നെ അവർ പാർക്കും. അവരും അവരുടെ മക്കളും മക്കളുടെ മക്കളും എന്നേക്കും അവിടെ
    പാർക്കും. എന്റെ ദാസനായ ദാവീദ് അവർക്ക് എന്നേക്കും പ്രഭുവായിരിക്കും.
  deu-TKW: Und sie sollen in dem Lande wohnen, das ich meinem Knechte Jakob verliehen
    habe, in welchem eure Väter gewohnt haben; in dem sollen auch sie wohnen und ihre
    Kinder und Kindeskinder bis in Ewigkeit, und mein Knecht David soll für immer
    ihr Herrscher sein.
  lin-lin: 'Bakovanda lisusu na mokili oyo napesaki na Jakobi, mosali na Ngai, mokili
    oyo batata na bino bavandaki : bango, bana na bango ya mibali mpe bakitani na
    bango ya mibali bakovanda kuna mpo na libela ; mpe mosali na Ngai, Davidi, akozala
    mokambi na bango mpo na libela.'
  eng-LSV: And they have dwelt on the land that I gave to My servant, to Jacob, ||
    In which your fathers have dwelt, || And they have dwelt on it, they and their
    sons, || And their son’s sons—for all time, || And My servant David [is] their
    prince for all time.
  eng-GNV: And they shall dwell in the lande, that I haue giuen vnto Iaakob my seruant,
    where your fathers haue dwelt, and they shall dwel therein, euen they, and their
    sonnes, and their sonnes sonnes for euer, and my seruant Dauid shall bee their
    prince for euer.
  eng-WEBSTER: 'And they shall dwell in the land that I have given to Jacob my servant,
    in which your fathers have dwelt, and they shall dwell in it, even they, and their
    children, and their children''s children for ever: and my servant David shall
    be their prince for ever.'
  nhw-BL: Huan nomasehualhua itztose ipan nopa tlali campa huejcajya itztoyaj ininhuejcapan
    tatahua catli nijmacac notequipanojca Jacob. Huan inijuanti huan ininconehua huan
    iniixhuihua nopona itztose para nochipa. Huan notequipanojca David elis inintlayacanca
    para nochipa.
  swh-ONEN: Wataishi katika nchi niliyompa mtumishi wangu Yakobo, nchi ambamo baba
    zenu waliishi. Wao na watoto wao na watoto wa watoto wao wataishi humo milele,
    naye Daudi mtumishi wangu atakuwa mkuu wao milele.
  bba-bba: Bɑ koo wure bɑ n wɑ̃ɑ tem mɛ sɔɔ mɛ nɑ nɛn sɔm kowo Yɑkɔbu wɛ̃. Miyɑ ben
    bɑɑbɑbɑ bɑ sinɑ. Ben tii bɑ koo mɑɑ sinɑ mi sere kɑ ben bibun bibɔ kɑ bɑɑdommɑɔ.
    Dɑfidin bibun bweserɑ tɑ ko n bɑndu dii mi sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'And they shall dwell in the land that I have given unto Jacob my servant,
    wherein your fathers have dwelt; and they shall dwell therein, even they, and
    their children, and their children’s children for ever: and my servant David shall
    be their prince for ever.'
  luo-luo: Gibiro dak e piny mane amiyo jatichna ma Jakobo, ma en piny mane kwereu
    odakie. Gin kaachiel gi nyithindgi kod nyikwagi, gibiro dak kuno nyaka chiengʼ,
    kendo Daudi jatichna nobed ruodhgi nyaka chiengʼ.
  meu-meu: Senemui ese e noholaia tanona, egu hesiai tauna Iakob na henia tanona,
    lalonai bae noho; idia bona natudia bona garadia na unuseni ai bae noho, ela bona
    hanaihanai; bona egu hesiai tauna David ese baine pavapavadia hanaihanai.
  npi-ULB: मेरो दास याकूबलाई मैले दिएको देशमा तिनीहरू बस्‍नेछन्, जहाँ तिनीहरूका पुर्खाहरू
    बसेका थिए । त्यहाँ तिनीहरू, तिनीहरूका छोरोछोरी, र नाता-नातिन सदाको निम्ति बसोबास
    गर्नेछन्, किनकि मेरो दास दाऊद सदाको निम्ति तिनीहरूको मुखिया हुनेछ ।
  yor-yor: Wọn yóò gbé ní ilẹ̀ tí mo fún Jakọbu ìránṣẹ́ mi, ilẹ̀ tí àwọn baba yín
    ń gbé. Àwọn àti àwọn ọmọ wọn àti àwọn ọmọ ọmọ wọn ni yóò máa gbé ibẹ̀ láéláé,
    ìránṣẹ́ mi Dafidi ni yóò jẹ́ Ọmọ-aládé wọn láéláé.
  pes-OPCB: آنها در سرزمینی که پدرانشان زندگی کردند، ساکن می‌شوند، یعنی همان سرزمینی
    که به خدمتگزارم یعقوب دادم. خود و فرزندان و نوه‌هایشان، نسل اندر نسل، در آنجا
    ساکن خواهند شد. خدمتگزارم داوود تا به ابد پادشاه آنان خواهد بود.
  tgl-ULB: Maninirahan sila sa lupaing ibinigay ko sa lingkod kong si Jacob, kung
    saan nanatili ang inyong mga ama. Maninirahan sila dito magpakailanman—sila, ang
    kanilang mga anak, at ang kanilang mga apo, sapagkat ang lingkod kong si David
    ang kanilang magiging pinuno magpakailanman.
  cbu-NT: Nuwash tputsiri Akoparinshini watsapun taatssa. Yuwashtam zitaminaris taarangu
    anshutamtaya. Taakus, ichingarus iparis, chinllinitamtis izapaneerus, urutamari
    taatssa. Anush nuw tputsiri Dapiyarinchich nlluranur urutamaritam kurak taachiya.
  hui-hui: Ani bialu howa i̱na dindi bamba tinaga mamali ala henego i̱naga biabe bia
    haga Yagabahondo mirugoria dai buwa tibi tinaga waneigini aguanenerubi ogoniha
    haabo holebira. Ani kagola Debidinaga aguanene mbirame tinaga handame haga kini
    haaboore holebira.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​ဘိုး​ဘေး​များ​နေ​ထိုင် ခဲ့​ကြ​သည့်​ပြည်​တည်း​ဟူ​သော​ငါ​၏​အ​စေ
    ခံ​ယာ​ကုပ်​အား ငါ​ပေး​အပ်​သည့်​ပြည်​တွင် နေ​ထိုင်​ရ​ကြ​လိမ့်​မည်။ သူ​တို့​နည်း​တူ​သူ
    တို့​၏​သား​သ​မီး​များ​နှင့်​အ​ဆက်​အ​နွယ် အ​ပေါင်း​တို့​သည်​ထို​ပြည်​တွင်​အ​စဉ်​အ​မြဲ
    နေ​ထိုင်​ရ​ကြ​လိမ့်​မည်။ ငါ​၏​အ​စေ​ခံ​ဒါဝိဒ် ကဲ့​သို့​သော​ဘု​ရင်​သည်​သူ​တို့​ကို​အ​စဉ်
    အုပ်​စိုး​လိမ့်​မည်။-
  bod-N: ངས་རང་གི་ཞབས་ཕྱི་ཡ་ཀོབ་ལ་གནང་བའི་ཡུལ་ཏེ་ཁྱོད་ཅག་གི་ཕ་མེས་རྣམས་བསྡད་པའི་ཡུལ་དུ་ཁོ་རྣམས་སྡོད་པར་འགྱུར།
    དེ་དག་དང་དེ་དག་གི་བུ་རྒྱུད་རྣམས་དང་། བུ་རྒྱུད་ཀྱི་བུ་རྒྱུད་རྣམས་དུས་གཏན་དུ་དེ་རུ་གནས་པར་འགྱུར་ཞིང་།
    ངའི་ཞབས་ཕྱི་དཱ་བིད་ནི་དུས་གཏན་དུ་དེ་དག་གི་འགོ་དཔོན་དུ་འགྱུར་རོ། །
  sna-sna: Vachagara munyika yandakapa kumuranda wangu Jakobho, iyo nyika yaigara
    madzibaba avo. Vachagaramo nokusingaperi ivo navana vavo navana vavana vavo uye
    Dhavhidhi muranda wangu achava muchinda wavo nokusingaperi.
  spa-BLM: Habitarán en la tierra que he dado a mi siervo Jacob, en la que vivieron
    vuestros padres. Habitarán en ella, ellos, sus hijos y los hijos de sus hijos,
    para siempre. Mi siervo David será su príncipe para siempre.
  cac-cac: Ol ex cajnajxoc d'a jun luum vac'nac d'a vin̈ in checab' aj Jacob, aton
    lum b'aj ec'nac eb' e mam eyicham. Ata' ol cajnaj eb' eyuninal yed' masanil eb'
    eyin̈tilal d'a masanil tiempo. Axo vin̈ in checab' yin̈tilal vin̈aj David ol ochn̈ej
    e reyaloc.
  swh-ULB: Wataishi katika nchi niliwapatia watumishi wangu Yakobo, ambapo baba zenu
    walipoishi. Wataishi humo milele-wao, watoto wao, na wajukuu zao, kwa Daudi mtumishi
    wangu atakuwa mkuu wao milele.
  bel-bel: 'І будуць жыць на зямлі, якую Я даў рабу Майму Якаву, на якой жылі бацькі
    іхнія: там будуць жыць яны і дзеці іхнія і дзеці дзяцей іхніх вавекі; і раб Мой
    Давід будзе князем у іх вечна.'
  deu-ELBBK: Und sie werden wohnen in dem Land, das ich meinem Knecht Jakob gegeben
    habe, worin eure Väter gewohnt haben; und sie werden darin wohnen, sie und ihre
    Kinder und ihre Kindeskinder, bis in Ewigkeit; und mein Knecht David wird ihr
    Fürst sein ewiglich.
  mbb-OT: Ed-ubpè dan diyà te tanà he imbeǥey ku te suluǥuen ku he si Jacob, he iyan
    kes tanà he mid-ubpaan te menge kepuun dan. Dutun dan wey is menge kevuwazan dan
    ebpekeubpà taman te taman, ne edhedian sikandan te kevuwazan te suluǥuen ku he
    si David te wazà pidtemanan.
  mal-2015: എന്റെ ദാസനായ യാക്കോബിന്നു ഞാൻ കൊടുത്തതും നിങ്ങളുടെ പിതാക്കന്മാർ പാർത്തിരുന്നതും
    ആയ ദേശത്തു അവർ പാർക്കും; അവരും മക്കളും മക്കളുടെ മക്കളും എന്നേക്കും അവിടെ വസിക്കും;
    എന്റെ ദാസനായ ദാവീദ് എന്നേക്കും അവർക്കു പ്രഭുവായിരിക്കും.
  rmc-rmc: Bešena andre odi phuv, savi diňom mire služobňikoske le Jakoboske a andre
    savi bešenas tumare dada. On the lengre čhave the lengre čhavengre čhave ode bešena
    pro furt a o David miro služobňikos ela lengro raj pro furt.
  pes-OPV: و در زمینی که به بنده خود یعقوب دادم و پدران ایشان در آن ساکن می‌بودند،
    ساکن خواهند شد. و ایشان و پسران ایشان و پسران پسران ایشان تا به ابد در آن سکونت
    خواهند نمود و بنده من داود تا ابدالابادرئیس ایشان خواهد بود.
  ron-1924: Вор локуи ярэшь ын цара пе каре ам дат-о робулуй Меу Иаков ши пе каре
    ау локуит-о ши пэринций воштри. Да, вор локуи ын еа ей, копиий лор ши копиий копиилор
    лор пе вечие ши Робул Меу Давид ва фи воеводул лор ын вечь.
  ben-OBCV: যে দেশ আমি আমার দাস যাকোবকে দিয়েছি, যে দেশে তাদের পূর্বপুরুষেরা বাস করেছে
    সেখানেই তারা বাস করবে। তারা, তাদের ছেলেমেয়েরা ও নাতিপুতিরা সেখানে চিরকাল বাস
    করবে এবং আমার দাস দাউদ চিরকাল তাদের রাজা হবে।
  som-som: Oo waxay dhex degganaan doonaan dalkii aan addoonkaygii Yacquub siiyey,
    oo ay awowayaashiin degganaan jireen, oo weligoodba halkaasay degganaan doonaan
    iyaga iyo carruurtooda, iyo carruurtooda carruurtooduba, oo addoonkaygii Daa'uudna
    weligiis amiirkoodii buu ahaan doonaa.
  lat-VUC: 'et habitabunt super terram quam dedi servo meo Jacob, in qua habitaverunt
    patres vestri: et habitabunt super eam ipsi, et filii eorum, et filii filiorum
    eorum, usque in sempiternum: et David servus meus princeps eorum in perpetuum.'
  eng-ASVBT: 'And they shall dwell in the land that I have given unto Jacob my servant,
    wherein your fathers dwelt; and they shall dwell therein, they, and their children,
    and their children’s children, forever: and David my servant shall be their prince
    forever.'
  ita-1885: Ed abiteranno nel paese che io ho dato a Giacobbe, mio servitore; nel
    quale i padri vostri abitarono; ed abiteranno in quello, essi, e i lor figliuoli,
    e i figliuoli de' lor figliuoli, in perpetuo; e il mio servitore Davide sarà lor
    principe in eterno.
  eng-LXXUP: 'And they shall dwell in their land, which I have given to my servant
    Jacob, where their fathers dwelt; and they shall dwell upon it: and David my servant
    shall be their prince forever.'
  eng-ULB: They will live in the land that I have given to my servant Jacob, where
    your fathers had stayed. They will live in it forever—they, their children, and
    their grandchildren, for David my servant will be their chief forever.
  spa-VBL: “Vivirán en el país que le di a mi siervo Jacob, donde vivieron sus antepasados.
    Vivirán allí con sus hijos y nietos para siempre, y mi siervo David será su príncipe
    para siempre.
  fra-_FOB: Ils habiteront dans le pays que j'ai donné à Jacob, mon serviteur, où
    vos pères ont habité; ils y habiteront, eux, leurs enfants et les enfants de leurs
    enfants, à toujours, et David, mon serviteur, sera leur prince à jamais.
  mal-mal: എന്റെ ദാസനായ യാക്കോബിനു ഞാൻ കൊടുത്തതും നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാർ
    വസിച്ചിരുന്നതും ആയ ദേശത്ത് അവർ വസിക്കും; അവരും, മക്കളും, മക്കളുടെ മക്കളും എന്നേക്കും
    അവിടെ വസിക്കും; എന്റെ ദാസനായ ദാവീദ് എന്നേക്കും അവർക്ക് പ്രഭുവായിരിക്കും.
  urd-GVR: Jo mulk maiṅ ne apne ḳhādim Yāqūb ko diyā thā aur jis meṅ tumhāre bāpdādā
    rahte the us meṅ Isrāīlī dubārā baseṅge. Hāṅ, wuh aur un kī aulād hameshā tak
    us meṅ ābād raheṅge, aur merā ḳhādim Dāūd abad tak un par hukūmat karegā.
  suz-BL: मिनु मेकोपुकी आं गेय पाइब याकूब कली गेशो रागीम बाक्‍नीम। मेकेर आन किकी पिपी
    बाक्‍शो बाक्‍तेक्‍म। मिनु मेकेर मेको आन आल, चच युइ गेना हना यो बाक्‍नीम। मिनु
    आं गेय पाइब दाऊद गेना हना यो मेको आन कली सासन पाइब दुम्‍ब। लूका १:३२-३३
  eng-NOY: And they shall dwell in the land which I gave to my servant Jacob, wherein
    your fathers dwelt; they shall dwell therein, and their sons and their son's sons
    forever; and David, my servant, shall be their prince forever.
  ita-1927: e abiteranno nel paese che io detti al mio servo Giacobbe, e dove abitarono
    i vostri padri; vi abiteranno essi, i loro figliuoli e i figliuoli dei loro figliuoli
    in perpetuo; e il mio servo Davide sarà loro principe in perpetuo.
  ckb-ckb: لەو خاکەدا نیشتەجێ دەبن کە دامە یاقوبی بەندەم، ئەوەی باوباپیرانتان تێیدا
    نیشتەجێ بوون. جا خۆیان و منداڵ و نەوەکانیان بۆ هەتاهەتایە تێیدا نیشتەجێ دەبن،
    داودی بەندەشم بۆ هەتاهەتایە دەبێتە میریان.
  eng-BBE: 'And they will be living in the land which I gave to Jacob, my servant,
    in which your fathers were living; and they will go on living there, they and
    their children and their children''s children, for ever: and David, my servant,
    will be their ruler for ever.'
  kan-OKCV: ನನ್ನ ಸೇವಕನಾದ ಯಾಕೋಬನಿಗೆ ನಾನು ಕೊಟ್ಟ ದೇಶದಲ್ಲಿ ನಿಮ್ಮ ಪಿತೃಗಳು ವಾಸಮಾಡಿದ ಆ ದೇಶದಲ್ಲಿಯೂ
    ಅವರೂ ಅವರ ಮಕ್ಕಳೂ ಮತ್ತು ಅವರ ಮೊಮ್ಮಕ್ಕಳೂ ಎಂದೆಂದಿಗೂ ಅಲ್ಲಿಯೇ ವಾಸಮಾಡುವರು; ನನ್ನ ಸೇವಕನಾದ
    ದಾವೀದನು ಎಂದೆಂದಿಗೂ ಅವರಿಗೆ ರಾಜಕುಮಾರನಾಗಿರುವನು.
  tam-2017: நான் என்னுடைய ஊழியனாகிய யாக்கோபுக்குக் கொடுத்ததும், உங்களுடைய தகப்பன்மார்கள்
    குடியிருந்ததுமான தேசத்திலே குடியிருப்பார்கள்; அவர்களும் அவர்கள் பிள்ளைகளும் அவர்களுடைய
    பிள்ளைகளின் பிள்ளைகளும் அதிலே என்றென்றைக்கும் குடியிருப்பார்கள்; என்னுடைய ஊழியனாகிய
    தாவீது என்பவர் என்றென்றைக்கும் அவர்களுக்கு அதிபதியாக இருப்பார்.
  spa-RV-1909: Y habitarán en la tierra que dí á mi siervo Jacob, en la cual habitaron
    vuestros padres; en ella habitarán ellos, y sus hijos, y los hijos de sus hijos
    para siempre; y mi siervo David les será príncipe para siempre.
  ron-BTF: Și vor locui în țara pe care am dat-o lui Iacob, servitorul meu, în care
    părinții voștri au locuit; și vor locui în ea, ei și copiii lor și copiii copiilor
    lor pentru totdeauna; și David, servitorul meu, va fi prințul lor pentru totdeauna.
  eng-WEBP: They will dwell in the land that I have given to Jacob my servant, in
    which your fathers lived. They will dwell therein, they, and their children, and
    their children’s children, forever. David my servant will be their prince forever.
  eng-FBV: They will live in the country I gave to my servant Jacob where your forefathers
    lived. They will live there with their children and grandchildren forever, and
    my servant David will be their prince forever.
  nld-1939: Dan zullen ze wonen in het land, dat Ik aan mijn dienaar Jakob heb gegeven,
    en waar hun voorvaderen hebben gewoond. Dan zullen zij het zelf bewonen, zij en
    hun kinderen en hun kleinkinderen tot in eeuwigheid toe, en mijn dienaar David
    zal hun vorst zijn tot in eeuwigheid.
  nch-BL: Huan nomasehualhua itztose ipan nopa tali campa huejcajquiya itztoyaj inihuejcapan
    tatahua cati nijmacac notequipanojca Jacob. Huan inijuanti huan ininconehua huan
    iniixhuihua nopona itztose para nochipa. Huan notequipanojca David elis inintayacanca
    para nochipa.
  vie-1934: Chúng nó sẽ ở đất mà ta đã ban cho tôi tớ ta là Gia-cốp, và là đất tổ
    phụ con người đã ở. Chúng nó, con cái chúng nó, và con cái của con cái chúng nó
    sẽ ở đó cho đến đời đời; tôi tớ ta là Đa-vít sẽ làm vua chúng nó mãi mãi.
  hin-CV: वे उस देश में रहेंगे, जिसे मैंने अपने सेवक याकोब को दिया था, वह देश जहां
    तुम्हारे पूर्वज रहा करते थे. वे और उनके बच्‍चे और उनके बच्चों के बच्‍चे सदाकाल
    के लिये वहां रहेंगे, और मेरा सेवक दावीद सदाकाल के लिये उनका राजकुमार होगा.
  spa-BES: Y vivirán en la tierra que di a Jacob, mi siervo, en la cual vivían tus
    padres; y seguirán viviendo allí, ellos y sus hijos y los hijos de sus hijos,
    para siempre; y David, mi siervo, será su gobernante para siempre.
  tdx-tdx: Himoneña’ iareo i tane natoloko am’ Iakobe mpitorokoy, i nimoneñan-droae’
    areoy; toe himoneñe ao iereo rekets’ o ana’eo naho o anan’ana’eo nainai’e kitro
    añ’afe’e, le ho mpifehe’ iareo nainai’e t’i Davide mpitoroko.
  tha-KJV: เขาทั้งหลายจะอาศัยอยู่ในแผ่นดินซึ่งบรรพบุรุษของเจ้าอาศัยอยู่ ซึ่งเราได้​ให้​แก่​ยาโคบผู้​รับใช้​ของเรา
    ตัวเขาและลูกหลานของเขาจะอาศัยอยู่​ที่​นั่นเป็นนิตย์ และดาวิดผู้​รับใช้​ของเราจะเป็นเจ้าของเขาเป็นนิตย์
  por-BR-2018: E habitarão na terra que dei a meu servo Jacó, na qual vossos pais
    habitaram; e nela habitarão eles, seus filhos, e os filhos de seus filhos para
    sempre; e meu servo Davi será o príncipe deles eternamente.
  deu-ELO: Und sie werden wohnen in dem Lande, das ich meinem Knechte Jakob gegeben,
    worin eure Väter gewohnt haben; und sie werden darin wohnen, sie und ihre Kinder
    und ihre Kindeskinder, bis in Ewigkeit; und mein Knecht David wird ihr Fürst sein
    ewiglich.
  eng-WYC-2018: And they shall dwell on the land, which I gave to my servant Jacob,
    in which your fathers dwelled; and they shall dwell on that land, they, and the
    sons of them, and the sons of their sons, till into without end; and David, my
    servant, shall be the prince of them without end. (And they shall live on the
    land, which I gave to my servant Jacob, on which your fathers lived or on which
    their forefathers lived; and they shall live on that land, they, and their sons,
    and the sons of their sons, unto forever; and my servant David shall be their
    prince forever.)
  epo-epo: Kaj ili loĝos en la lando, kiun Mi donis al Mia servanto Jakob kaj en kiu
    loĝis viaj patroj; kaj ili loĝos en ĝi, ili kaj iliaj infanoj, kaj la infanoj
    de iliaj infanoj, eterne; kaj Mia servanto David estos por ili princo eterne.
  uig-PIN: Ular Mening ⱪulum Yaⱪupⱪa tǝⱪdim ⱪilƣan, ata-bowiliringlar turup kǝlgǝn
    zeminda turidu; ular uningda turidu — ular, ularning baliliri, wǝ balilarning
    baliliri mǝnggü turidu — Mening ⱪulum Dawut ularning xaⱨzadisi bolidu.
  beo-beo: 'Ilia da soge, amo Na da Na hawa: hamosu dunu Ya:igobema i, amola amoga
    ilia aowalalia da esalu, amoga esalumu. Ilia amoga fifi ahoanumu, amola ilia mano
    amola egaga fi da amaiwane esalumu. Hina bagade, Na hawa: hamosu dunu Da:ibidi
    agoane, da ili eso huluane ouligilalumu.'
  tpi-OTNT: Na bai ol lain bilong ol i stap oltaim long dispela graun bipo ol tumbuna
    bilong yupela i bin i stap long en. Em dispela graun mi bin givim long wokman
    bilong mi, Jekop. Na wanpela man bilong lain bilong Devit bai i stap king bilong
    ol oltaim oltaim.
  hau-SA: Za su zauna a ƙasar da na ba wa bawana Yaƙub, ƙasar da kakanninsu suka zauna.
    Su da ’ya’yansu da ’ya’ya ’ya’yansu za su zauna a can har abada, kuma Dawuda bawana
    zai zama sarkinsu har abada.
  uig-LAT: Ular Méning qulum Yaqupqa teqdim qilghan, ata-bowiliringlar turup kelgen
    zéminda turidu; ular uningda turidu — ular, ularning baliliri, we balilarning
    baliliri menggü turidu — Méning qulum Dawut ularning shahzadisi bolidu.
  nde-nde: Bazahlala elizweni engalinika inceku yami uJakhobe, ilizwe lapho oyihlo
    ababehlala khona. Bona labantwana babo kanye labantwana babantwana babo bazahlala
    khona kokuphela, njalo uDavida inceku yami uzakuba yinkosana yabo kokuphela.
  ton-ton: Pea te nau nofo ʻi he fonua, ʻaia kuo u foaki ki heʻeku tamaioʻeiki ko
    Sēkope, ʻaia naʻe nofo ai ʻa hoʻomou ngaahi tamai; pea te nau nofo ʻi ai, ʻio,
    ʻakinautolu, mo ʻenau fānau, mo e hako ʻo ʻenau fānau ʻo taʻengata; pea ko ʻeku
    tamaioʻeiki ko Tevita, ʻe pule ia kiate kinautolu ʻo taʻengata.
  ces-1613: I budou bydliti v té zemi, kterouž jsem byl dal služebníku svému Jákobovi,
    v níž bydlili otcové vaši. Budou, pravím, v ní bydliti oni i synové jejich, i
    synové synů jejich až na věky, a David služebník můj knížetem jejich bude na věky.
  eng-WMB: They will dwell in the land that I have given to Jacob my servant, in which
    your fathers lived. They will dwell therein, they, and their children, and their
    children’s children, forever. David my servant will be their prince forever.
  tam-TCV: நான் என் அடியவனாகிய யாக்கோபுக்குக் கொடுத்ததும், உங்கள் முற்பிதாக்கள் வாழ்ந்ததுமாகிய
    நாட்டிலே அவர்கள் குடியிருப்பார்கள். அவர்களும், அவர்களுடைய பிள்ளைகளும், பிள்ளைகளின்
    பிள்ளைகளும் என்றென்றும் அங்கே வாழ்வார்கள். என் அடியவனான தாவீது என்றென்றும் அவர்களுடைய
    இளவரசனாக இருப்பான்.
  ceb-ULB: Magpuyo sila diha sa yuta nga akong gihatag sa akong sulugoon nga si Jacob,
    diin nagpuyo ang inyong mga amahan. Magpuyo sila niini hangtod sa kahangtoran—sila,
    ilang mga anak, ug ang ilang mga apo, kay si David nga akong sulugoon mao ang
    ilang pangulo hangtod sa kahangtoran.
  pol-UBG: I zamieszkają w tej ziemi, którą dałem mojemu słudze Jakubowi, w której
    mieszkali wasi ojcowie; będą w niej mieszkali, oni, ich synowie i synowie ich
    synów, aż na wieki, a mój sługa Dawid będzie ich księciem na wieki.
  agr-agr: Nuninak wi Jacopan nugka susauwaitag nuwi batsamsagtinai. Nunú nugkanum
    dita muunji aajaku aidaushkam batsamajaku ainawai. Nuwi ditak dita uchiji aidaujai
    tuke batsamsagtinai, tuja dita wegantu aidaushkam ashí nuwi batsamsagtinai. David
    mina inakjua nunú dita apujig tuke atinai.
  kyc-kyc: Nakama yuu nambana kendemande akali Jekope maiyunu dokona palirami. Jekopena
    para pyasi nakamana rora ambasupi ingyuo dupwa palyuo kareyami. Nakamape nakamana
    wane dee dupwana para pyao paramo dupwape dokona palyuo karalu kararami dokopa
    kiŋi mende nambana kendemande akali Dapiti yale dokome nakama iso karalu karara.
  urd-GVU: جو ملک مَیں نے اپنے خادم یعقوب کو دیا تھا اور جس میں تمہارے باپ دادا رہتے
    تھے اُس میں اسرائیلی دوبارہ بسیں گے۔ ہاں، وہ اور اُن کی اولاد ہمیشہ تک اُس میں
    آباد رہیں گے، اور میرا خادم داؤد ابد تک اُن پر حکومت کرے گا۔
  deu-1912: Und sie sollen wieder in dem Lande wohnen, das ich meinem Knecht Jakob
    gegeben habe, darin ihre Väter gewohnt haben. Sie sollen darin wohnen ewiglich,
    und mein Knecht David soll ewiglich ihr Fürst sein.
  kan-2017: ನನ್ನ ಸೇವಕನಾದ ಯಾಕೋಬನಿಗೆ ನಾನು ದಯಪಾಲಿಸಿದ ದೇಶದಲ್ಲಿ ಅವರು ವಾಸಿಸುವರು; ಹೌದು, ನಿಮ್ಮ
    ಪೂರ್ವಿಕರು ವಾಸಿಸಿದ ದೇಶದಲ್ಲಿ ಅವರೂ ಮತ್ತು ಅವರ ಸಂತಾನದವರೂ ತಲತಲಾಂತರವಾಗಿ ವಾಸಿಸುವರು. ನನ್ನ
    ಸೇವಕನಾದ ದಾವೀದನು ಅವರಿಗೆ ಸದಾ ಅರಸನಾಗಿರುವನು.
  yap-yap: Bay ra pired ko fare nam ni gu pi’ ngak e tapigpig rog i Jakob, ni fare
    nam ni i par pi chitamangirad ni kakrom riy. Bay ra pired u rom, ma ku er i tay
    pifakrad nge urngin e pi’in bay yib ni owcherad ni dariy n’umngin nap’an. Ba pilung
    ni bod e tapigpig rog i David e bay i gagiyeg nagrad ni dariy n’umngin nap’an.
  hlt-MCSB: Ka sal Jakob taengah ka paek khohmuen ah kho a sak uh ni. Te ah te ni
    na pa rhoek loh kho a sak uh. A khuiah amih neh a ca rhoek khaw, a ca rhoek kah
    ca rhoek khaw kumhal duela kho a sak ni. Ka sal David amih kah kumhal khoboei
    la om ni.
  mdy-ETH: ታኣኮ ዓይላሢ ያይቆኦቤም ታኣኒ ዒንጌሢንታ ዔያቶኮ ቤርታኣ ዓዶንሢ ናንጋ ሳዓ ዔያታ ናንጋንዳኔ፤ ዬኖ ሳዖይዳ ዔያቶንታ
    ዔያቶኮ ናኣቶንታ ዜርፃ ቢያ ዓቱዋዖ ናኣናና ናንጋንዳኔ፤ ዓዳ ታ ዓይላሢ ዳውቴጉዴ ካኣቲ ዒዛ ዜርፃፓ ዔያቶ ዑፃ ናንጊና ካኣታዻንዳኔ።
  twi-ASANTE: Wɔbɛtena asase a mede maa me ɔsomfoɔ Yakob, asase a mo agyanom tenaa
    soɔ. Wɔne wɔn mma ne wɔn mma mma bɛtena hɔ afebɔɔ, na me ɔsomfoɔ Dawid bɛyɛ wɔn
    ɔberempɔn afebɔɔ.
  eng-WEBU: They will dwell in the land that I have given to Jacob my servant, in
    which your fathers lived. They will dwell therein, they, and their children, and
    their children’s children, forever. David my servant will be their prince forever.
  wal-wal: Taani ta ashkkaraa Yaaqoobassi immidonne intte maizza aawati de7ido biittan
    eti de7ana. He biittan eti, eta naatinne eta naatu naati merinau de7ana; ta ashkkarai
    Daawiti eta bollan merinau halaqa gidana.
  spa-PDDPT: Vivirán en la tierra que di a mi esclavo Jacob, donde vivieron sus antepasados.
    Ellos, sus hijos y sus nietos vivirán en ella para siempre. Mi esclavo David será
    jefe de ellos para siempre.
  gun-gun: Ha'e kuery ikuai 'rã yvy xerembiguai Jacó pe ame'ẽague re, tamoĩ kuery
    ikuaiague re ae. Ha'e py ae 'rã hekoa, ta'y kuery ha'e hamymino kuery voi, raka'eve
    rã peve. Huvixaverã ma xerembiguai Davi ae 'rã oiko raka'e rã peve guarã.
  ilo-ULB: Agnaeddanto iti daga nga intedko iti adipenko a ni Jacob, iti lugar a nagnaedan
    dagiti ammayo. Agnaeddanto iti daytoy iti agnanayon—isuda, dagiti annakda, ken
    dagiti appokoda, ta ni David nga adipenko ti agbalinto a panguloda iti agnanayon.
  kpg-kpg: Digaula gaa noho i lodo tenua dela ne wanga ko Au gi dagu hege go Jacob,
    di gowaa dela nogo noho ai nadau maadua mmaadua. Digaula gaa noho i di gowaa deelaa
    mo nadau dama mo nadau hagadili gi muli gaa hana hua beelaa. Di King dela e hai
    be dagu dangada hai hegau go David gaa dagi digaula gaa hana hua beelaa.
  uig-ARA: ئۇلار مېنىڭ قۇلۇم ياقۇپقا تەقدىم قىلغان، ئاتا-بوۋىلىرىڭلار تۇرۇپ كەلگەن
    زېمىندا تۇرىدۇ؛ ئۇلار ئۇنىڭدا تۇرىدۇ ــ ئۇلار، ئۇلارنىڭ بالىلىرى، ۋە بالىلارنىڭ
    بالىلىرى مەڭگۈ تۇرىدۇ ــ مېنىڭ قۇلۇم داۋۇت ئۇلارنىڭ شاھزادىسى بولىدۇ.
  sus-sus: E sabatima nɛ bɔxi ma, n naxan fi n ma konyi Yaxuba ma, wo benbae sabati
    dɛnnaxɛ. E tan, e xa die nun e xa mamadie sabatima nɛ mɛnni, n ma konyi Dawuda
    nan findima e xa mangɛ ra abadan.
  pon-2006: Re pahn kin kousoan nan sahpw me I kihong ei ladu Seikop, wasa me ar pahpa
    kahlap ako kousoanehr ie. Irail pahn kin kousoan wasao, oh neirail seri kan oh
    kadaudokarail kan koaros kohkohlahte. Emen nanmwarki me duwehte ei ladu Depit
    pahn kin kakaun irail kohkohlahte.
  jae-jae: Êsêac oc sêŋgôŋ gamêŋ, taŋ kakêŋ gêdêŋ ŋoc sakiŋwaga Jakob naŋ, êsêac sêŋgôŋ
    nom, taŋ nêŋ mimi sêwê kaiŋ naŋ. Êsêac to nêŋ gôlôac to nêŋ gôlôac nêŋ wakuc samob
    sêŋgôŋ gamêŋ tonaŋ endeŋ tôŋgeŋ. Ma kiŋ teŋ amboac ŋoc sakiŋwaga Dawid oc ênam
    gôliŋ êsêac endeŋ tôŋgeŋ.
  ksd-ksd: Ma diat a ki ta ra gunan nina iau ga tabar kaugu tultul Iakob me, a gunan
    nina ba ra umana tama i vavat dia ga ki tana; diat a ki vatikai tana, diat ma
    ra umana natu i diat, ma ra umana tubu i diat; ma kaugu tultul David na luluai
    pire diat pa na mutu.
  grc-BRENT: Καὶ κατοικήσουσιν ἐπὶ τῆς γῆς αὐτῶν, ἣν ἐγὼ δέδωκα τῷ δούλῳ μου Ἰακὼβ,
    οὗ κατῴκησαν ἐκεῖ οἱ πατέρες αὐτῶν, καὶ κατοικήσουσιν ἐπʼ αὐτῆς αὐτοί· καὶ Δαυὶδ
    ὁ δοῦλός μου ἄρχων εἰς τὸν αἰῶνα.
  ind-AYT: Mereka akan tinggal di negeri yang Kuberikan kepada hamba-Ku, Yakub, tempat
    nenek moyangmu tinggal. Mereka akan tinggal di dalamnya, mereka dan anak-anak
    mereka, dan anak-anak dari anak-anak mereka, selama-lamanya. Dan, hamba-Ku Daud
    akan menjadi pemimpin mereka selamanya.
  nya-nya: Iwo adzakhala mʼdziko limene ndinalipereka kwa mtumiki wanga Yakobo, dziko
    limene makolo anu ankakhalamo. Iwo ndi ana awo pamodzi ndi zidzukulu zawo adzakhala
    kumeneko ndipo Davide adzakhala mfumu yawo kwa muyaya.
  hrv-hrv: 'Boravit će u zemlji koju dadoh sluzi svome Jakovu, u kojoj življahu oci
    vaši: u njoj će stanovati oni i njihovi sinovi, i sinovi sinova njihovih dovijeka.
    I moj sluga David bit će im knez dovijeka.'
  mps-mps: Tama dage hani bidi dabe tigidali sogo polobadu duga wąį dabe bidali
    te tǫde bidada paibao. Te da, te eno ena sę bidi Jekopbolo mani te tǫ dao.
    Tama Devitgo hani bidi me deli augwaligo tomode king tigidali sogo bida bida peyu
    bidaibao.
  tpi-tpi: Na bai ol lain bilong ol i stap oltaim long dispela graun bipo ol tumbuna
    bilong yupela i bin i stap long en. Em dispela graun mi bin givim long wokman
    bilong mi, Jekop. Na wanpela man bilong lain bilong Devit bai i stap king bilong
    ol oltaim oltaim.
  dan-1931: De skal bo i det Land, jeg gav min Tjener Jakob, der hvor deres Fædre
    boede; de skal bo der til evig Tid, de, deres Børn og Børnebørn; og min Tjener
    David skal være deres Fyrste evindelig.
  vie-OVCB: Họ sẽ được định cư trên đất mà Ta đã ban cho đầy tớ Ta là Gia-cốp, là
    đất mà tổ phụ họ từng cư trú. Họ và con cháu họ sẽ an cư lạc nghiệp tại đó vĩnh
    viễn, hết thế hệ này đến thế hệ khác. Đầy tớ Ta là Đa-vít sẽ làm vua họ mãi mãi.
  guj-2017: વળી મારા સેવક યાકૂબને મેં જે દેશ આપ્યો હતો અને જેમાં તમારા પૂર્વજો રહેતા
    હતા તેમાં તેઓ રહેશે. તેઓ તથા તેઓનાં સંતાનો અને તેઓનાં સંતાનોના સંતાન તેમાં સદા
    રહેશે. મારો સેવક દાઉદ સદાને માટે તેઓનો સરદાર થશે.
  pon-2006A: Re pahn kin kousoan nan sahpw me I kihong ei ladu Seikop, wasa me ar
    pahpa kahlap ako kousoanehr ie. Irail pahn kin kousoan wasao, oh neirail seri
    kan oh kadaudokarail kan koaros kohkohlahte. Emen nanmwarki me duwehte ei ladu
    Depit pahn kin kakaun irail kohkohlahte.
  por-BRBSL: Eles habitarão na terra que eu dei a Jacó, meu servo, na qual viveram
    seus pais. Eles habitarão nela, eles e seus filhos, e os filhos de seus filhos,
    para sempre. David, meu servo, será para sempre o príncipe deles.
  cth-cth: Kaie thaw katawkkung Jakop koevah, ka poe e ram na mintoenaw kho ouk a
    sak boi dawkvah, kho a sak awh han, amamouh hoi a canaw a catounnaw hai kho pou
    a sak awh han, hahoi ka thaw katawkkung Devit hah ahnimae a lathueng bawi lah
    ao han.
  twi-twi: Wɔbɛtena asase a mede maa me somfo Yakob, asase a mo agyanom tenaa so.
    Wɔne wɔn mma ne wɔn mma mma bɛtena hɔ afebɔɔ, na me somfo Dawid bɛyɛ wɔn birɛmpɔn
    afebɔɔ.
  hlt-hlt: Ka sal Jakob taengah ka paek khohmuen ah kho a sak uh ni. Te ah te ni na
    pa rhoek loh kho a sak uh. A khuiah amih neh a ca rhoek khaw, a ca rhoek kah ca
    rhoek khaw kumhal duela kho a sak ni. Ka sal David amih kah kumhal khoboei la
    om ni.
  tbz-SIM: kɛ́mbo dihɛì n do duɔ́ ndì n kóo tɔ̃ntì Sɑkɔbu, bɛ yɛmbɛ̀ do bo dìì miɛkɛ.
    Kɛ̀ bɛ̀ mbo bɛmbɛ nɛ̀ bɛ bí nɛ̀ bɛ yɑɑ̀bío sɑ̃́ɑ̃̀ kɛ̀ n kóo tɔ̃ntì Dɑfiti ntú
    bɛ kóo kpɑ̀ɑ̀tì sɑ̃́ɑ̃̀.
  msy-2020: Me nguazir kɨ uan ingangarir gumazim Jekop ganɨngizimɨn aven ikiam. Kar
    nguazir men inazir afeziaba ikezim. Me uan boriba ko men gɨn otivamin ovavir boriba,
    me zurara nguazir kamɨn ikɨ mamaghɨra ikiam. Nan ingangarir gumazim, Atrivim Devit,
    an ikɨzimɨn gumazitam me gativagh men gan mamaghɨra ikiam.
  dop-dop: Ɩ́ kɑ́ wɛɛ tɛtʋ nti mɑ hɑwɑ mɑ tǝmlɛ tʋ Yɑkɔpʋ tɔ tǝ tɑɑ. Tǝnɑɣɑ mǝ cɑɑnɑɑ
    kɑ cɑɣɑɑ. Ɩ́ kɑ cɑɣɑ tǝ tɑɑ nɑ mǝ piyɑ nɑ́ɑ́ cɑɣɑ tɔtɔ. Pɛlɛ pɑ piyɑ piyɑ kɑ́
    cɑɣɑ tɔtɔɣɔ tɑm tɔɔ. Mɑ tǝmlɛ tʋ Tɑfiiti kɑ́ tɔɣɔnɑ mǝ tɔɔ kɛ́ kɑwulɑɣɑ kɛ tɑm
    tɔɔ.
  azb-azb: Qulum Yaquba verdiyim, atalarının yaşadıqları ölkədə yaşayacaqlar, özləri,
    oğulları və nəvələri əbədi olaraq orada yaşayacaq. Qulum Davud da əbədi olaraq
    onların rəhbəri olacaq.
  eng-DBY: 'And they shall dwell in the land that I have given unto Jacob my servant,
    wherein your fathers have dwelt; and they shall dwell therein, they, and their
    children, and their children''s children for ever: and David my servant shall
    be their prince for ever.'
  hin-2017: वे उस देश में रहेंगे जिसे मैंने अपने दास याकूब को दिया था; और जिसमें तुम्हारे
    पुरखा रहते थे, उसी में वे और उनके बेटे-पोते सदा बसे रहेंगे; और मेरा दास दाऊद सदा
    उनका प्रधान रहेगा।
  wol-KYG: Ñooy dëkke réew mi ma joxoon Yanqóoba sama jaam ba, te seeni maam dëkke
    woon ko. Ñu dëkke ko ñoom it, ñook seeni doom ak seeni sët, ba fàww, te Daawuda
    sama jaam ba mooy doon seen boroom jal ba fàww.
  eng-YLT: And they have dwelt on the land that I gave to My servant, to Jacob, In
    which your fathers have dwelt, And they have dwelt on it, they and their sons,
    And their son's sons — unto the age, And David My servant [is] their prince —
    to the age.
  kne-kne: '@see-verse:EZK.037.024'
  eng-WYC-2017: And they shall dwell on the land, which I gave to my servant Jacob,
    in which your fathers dwelled; and they shall dwell on that land, they, and the
    sons of them, and the sons of their sons, till into without end; and David, my
    servant, shall be the prince of them without end.
  eng-WMBB: They will dwell in the land that I have given to Jacob my servant, in
    which your fathers lived. They will dwell therein, they, and their children, and
    their children’s children, forever. David my servant will be their prince forever.
  urd-GVH: जो मुल्क मैंने अपने ख़ादिम याक़ूब को दिया था और जिसमें तुम्हारे बापदादा
    रहते थे उसमें इसराईली दुबारा बसेंगे। हाँ, वह और उनकी औलाद हमेशा तक उसमें आबाद
    रहेंगे, और मेरा ख़ादिम दाऊद अबद तक उन पर हुकूमत करेगा।
  rug-rug: Kote koa si arini koasa pepeso sapu poni nia Rau koasa Qua nabulu Zekopi,
    koasa popoa vasina pu koa sari tamamia. Arini meke sari tudia, meke sari koburu
    pu podoi ri tudia si kote koa hola ninae rane vasina, meke keke pa tutina sa Qua
    nabulu Devita si kote baṉara ni ninae rane ka rane.
  gaz-gaz: Isaan biyya abbootiin keessan jiraatan, biyya ani Yaaqoobiif kenne keessa
    ni jiraatu. Isaanii fi ijoolleen isaanii, ijoolleen ijoollee isaaniis bara baraan
    achi ni jiraatu; Daawit garbichi koos bara baraan bulchaa isaanii ni taʼa.
  fra-LSG: Ils habiteront le pays que j’ai donné à mon serviteur Jacob, et qu’ont
    habité vos pères; ils y habiteront, eux, leurs enfants, et les enfants de leurs
    enfants, à perpétuité; et mon serviteur David sera leur prince pour toujours.
  gnn-gnn: Bala walala yurru nhinanydja yukurra ŋunhilinayi wäŋaŋura, ŋunhi ŋarra
    wekaŋala ŋarrakalaŋuwala djämamirriwala Djaykupkala; walalana yurru yukurra nhina
    ŋunhiliyinydjayi ga walalaŋgu yumurrku', gupaḏalnha‐wala yana yurru. Ga ŋayinydja
    ŋunhinydja ŋarraku djämamirrinydja yolŋu walalaŋgu yurru buŋgawana gal'ŋu gupaḏalŋuwuna‐wala
    yana.
  yal-yal: E dɔxɔma nɛn yamanani n dɛnaxan soxi n ma walikɛɛn Yaxuba yii, ɛ benbane
    dɔxɔ dɛnaxan yi. E dɔxɔma nɛn mɛnni, e tan nun e diine nun e diine diine han habadan,
    n ma walikɛɛn Dawuda yi findi e mangan na habadan!
  haw-1868: A e noho lakou ma ka aina a'u i haawi aku ai i kuu kauwa ia Iakoba, kahi
    i noho ai ko oukou mau makua; a e noho lakou malaila, o lakou, a me ka lakou poe
    keiki, a me ka poe keiki a ka lakou poe keiki a mau loa aku; a e mau ana no ko
    ka'u kauwa ko Davida alii ana no lakou.
  arb-NAV: وَيُقِيمُونَ فِي الأَرْضِ الَّتِي وَهَبْتُهَا لِعَبْدِي يَعْقُوبَ الَّتِي
    سَكَنَ فِيهَا آبَاؤُكُمْ، فَيَسْكُنُونَ فِيهَا هُمْ وَأَبْنَاؤُهُمْ وَأَحْفَادُهُمْ
    إِلَى الأَبَدِ. وَيَكُونُ عَبْدِي دَاوُدُ رَئِيساً عَلَيْهِمْ مَدَى الدَّهْرِ.
  ewe-ewe: Woanɔ anyigba si metsɔ na nye dɔla Yakob, anyigba si dzi mia fofowo nɔ
    la dzi. Woawo kple wo viwo kple wo viwo ƒe viwo anɔ afi ma tegbetegbe, eye David,
    nye dɔla, anye woƒe fiaviŋutsu tegbetegbe.
  eng-LEE: 'And they shall dwell in the land that I have given unto my servant, unto
    Jacob, wherein your fathers have dwelt; and they shall dwell therein, they, and
    their children, and their children''s children for ever: and David my servant
    shall be prince unto them for ever.'
  asm-FB: আৰু তোমালোকৰ পূৰ্বপুৰুষসকলে বাস কৰা, মোৰ দাস যাকোবক মই দিয়া দেশখনত তেওঁলোকে
    বাস কৰিব; তেওঁলোকে তেওঁলোকৰ পুত্ৰ-পৌত্ৰাদিক্ৰমে চিৰকাললৈকে তাত বাস কৰিব, আৰু মোৰ
    দাস দায়ুদ চিৰকাললৈকে তেওঁলোকৰ অধিপতি হ’ব।
  sus-A: عٍ سَبَتِمَ نّ بْشِ مَ، ﭑ نَشَن قِ ﭑ مَ كٌنيِ يَشُبَ مَ، وٌ بٍنبَيٍ سَبَتِ
    دّننَشّ. عٍ تَن، عٍ شَ دِيٍ نُن عٍ شَ مَمَدِيٍ سَبَتِمَ نّ مّننِ، ﭑ مَ كٌنيِ دَوُدَ
    نَن قِندِ مَ عٍ شَ مَنفّ رَ عَبَدَن.
  fra-SBL: Ils habiteront dans le pays que j'ai donné à mon serviteur Jacob et dans
    lequel vos pères ont vécu. Ils y habiteront, eux, leurs enfants et les enfants
    de leurs enfants, pour toujours. David, mon serviteur, sera leur prince pour toujours.
  hbo-hbo: וְיָשְׁב֣וּ עַל־הָאָ֗רֶץ אֲשֶׁ֤ר נָתַ֙תִּי֙ לְעַבְדִּ֣י לְיַֽעֲקֹ֔ב אֲשֶׁ֥ר
    יָֽשְׁבוּ־בָ֖הּ אֲבֹֽותֵיכֶ֑ם וְיָשְׁב֣וּ עָלֶ֡יהָ הֵ֠מָּה וּבְנֵיהֶ֞ם וּבְנֵ֤י
    בְנֵיהֶם֙ עַד־עֹולָ֔ם וְדָוִ֣ד עַבְדִּ֔י נָשִׂ֥יא לָהֶ֖ם לְעֹולָֽם׃
  kik-kik: Magaatũũra bũrũri ũcio ndaaheire ndungata yakwa Jakubu, bũrũri ũrĩa maithe
    manyu maatũũraga. O ene, hamwe na ciana ciao, o na ciana cia ciana ciao, magaatũũra
    kuo nginya tene, nake Daudi ndungata yakwa atuĩke mũnene wao nginya tene.
  fra-NCL: Et ils habiteront dans le pays que j’ai donné à mon serviteur Jacob et
    dans lequel ont habité leurs pères ; ils y habiteront, eux et leurs enfants, et
    les enfants de leurs enfants, à jamais ; et David, mon serviteur, sera leur prince
    pour toujours.
  cek-AK: Ka tamna Jakob khaeah ka paek ih, nam panawk ohhaih prae ah na om o tih;
    angmacae hoi a caanawk, a caanawk ih caa patoeng doeh, to ahmuen ah dungzan khoek
    to om o tih; ka tamna David loe nihcae dungzan ukkung ah om tih.
  cuk-cuk: An-mai-Jacobʼga an yar-uksa-gusadgi, na bia e-dadgan megisgusmala, agi
    megmaloed. Agi wemar, e-mimmigan, degi, e-wagan degisadegu gudii gumaloed, an-mai-David
    e-dummad-degisadeguadga guoed.
  uig-CYR: Улар Мениң қулум Яқупқа тәқдим қилған, ата-бовилириңлар туруп кәлгән зиминда
    туриду; улар униңда туриду — улар, уларниң балилири, вә балиларниң балилири мәңгү
    туриду — Мениң қулум Давут уларниң шаһзадиси болиду.
  tel-2017: నేను నా సేవకుడు, యాకోబుకు ఇచ్చిన దేశంలో మీ పూర్వీకులు నివసించిన దేశంలో
    వాళ్ళు నివసిస్తారు. వాళ్ళ పిల్లలూ వాళ్ళ పిల్లల పిల్లలూ అక్కడ ఎప్పుడూ నివసిస్తారు.
    నా సేవకుడు దావీదు ఎప్పటికీ వాళ్ళకి అధిపతిగా ఉంటాడు.
  hat-BSA: Yo va viv sou tè ke M te bay a Jacob la, sèvitè Mwen an, nan sila papa
    zansèt nou yo te rete a. Yo va viv sou li, yo menm, fis yo ak fis a fis yo, jis
    pou tout tan, epi David, sèvitè Mwen an, va prens yo jis pou tout tan.
  kos-kos: Elos ac fah muta fin facl se su nga sang nu sel Jacob, mwet kulansap luk
    — facl se mwet matu lalos tuh muta we. Elos ac fah muta we nwe tok, wi tulik natulos
    ac fwilin tulik natulos. Sie tokosra oana David, mwet kulansap luk, ac fah kololos
    nwe tok.
  hbo-WLC: וְיָשְׁב֣וּ עַל־הָאָ֗רֶץ אֲשֶׁ֤ר נָתַ֙תִּי֙ לְעַבְדִּ֣י לְיַֽעֲקֹ֔ב אֲשֶׁ֥ר
    יָֽשְׁבוּ־בָ֖הּ אֲבֽוֹתֵיכֶ֑ם וְיָשְׁב֣וּ עָלֶ֡יהָ הֵ֠מָּה וּבְנֵיהֶ֞ם וּבְנֵ֤י
    בְנֵיהֶם֙ עַד־עוֹלָ֔ם וְדָוִ֣ד עַבְדִּ֔י נָשִׂ֥יא לָהֶ֖ם לְעוֹלָֽם׃
  ibo-ibo: Ha ga-ebi nʼala ahụ m nyere ohu m Jekọb, ala ebe nna nna ha biri. Ha na
    ụmụ ha ga-ebi nʼime ya. Ụmụ ụmụ ha ruo ọgbọ niile ga-ebikwa nʼime ya. Ohu m Devid
    ga-abụ eze ha ruo ebighị ebi.
  ory-ory: ଆଉ, ଆମ୍ଭେ ଆପଣା ଦାସ ଯାକୁବକୁ ଯେଉଁ ଦେଶ ଦେଇଅଛୁ ଓ ଯହିଁ ମଧ୍ୟରେ ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣ
    ବାସ କଲେ, ସେହି ଦେଶରେ ସେମାନେ ବାସ କରିବେ; ପୁଣି, ସେମାନେ, ଅର୍ଥାତ୍‍, ସେମାନେ, ସେମାନଙ୍କର
    ସନ୍ତାନମାନେ ଓ ସେମାନଙ୍କ ସନ୍ତାନଗଣର ସନ୍ତାନମାନେ ସଦାକାଳ ତହିଁ ମଧ୍ୟରେ ବାସ କରିବେ; ଆଉ, ଆମ୍ଭର
    ଦାସ ଦାଉଦ ସଦାକାଳ ସେମାନଙ୍କର ଅଧିପତି ହେବେ।
  chk-chk: Iwe, repwe nonom lon ewe fanü ia ar kewe lewo ra fen nonom ie, ewe fanü
    üa ngeni nei we chon angang Jakop. Repwe nonom lon me nöür pwal mwirimwirir kewe
    tori feilfeilachök. Nge eman king usun chök nei chon angang Tafit epwe nemeniir
    tori feilfeilachök.
  rop-rop: '@see-verse:EZK.037.024'
  ukr-1871: І жити муть вони в землї, що я надїлив слузї мойму Яковові, де жили їх
    батьки; там будуть жити вони й дїти їх та дїти дїтей їх по віки; а слуга мій Давид
    буде князем над ними по віки.
  deu-1951: Sie werden wieder in dem Lande wohnen, welches ich meinem Knechte Jakob
    gegeben habe, darin auch ihre Väter gewohnt haben. Ja, darin sollen sie, ihre
    Kinder und Kindeskinder, allezeit wohnen; und mein Knecht David soll ihr Fürst
    sein ewiglich.
  eng-JPS: And they shall dwell in the land that I have given unto Jacob My servant,
    wherein your fathers dwelt; and they shall dwell therein, they, and their children,
    and their children's children, for ever; and David My servant shall be their prince
    for ever.
  srp-1865: I sjedjeæe u zemlji koju dadoh sluzi svojemu Jakovu, u kojoj sjedješe
    oci vaši; u njoj æe sjedjeti oni i sinovi njihovi i sinovi sinova njihovijeh dovijeka,
    i David sluga moj biæe im knez dovijeka.
  lug-lug: Balibeera mu nsi gye nawa omuweereza wange Yakobo, ensi bajjajjammwe mwe
    baabeeranga. Bo n’abaana baabwe, balibeera omwo ennaku zonna, era Dawudi omuweereza
    wange alibeera mulangira waabwe emirembe gyonna.
  heb-heb: וישבו על הארץ אשר נתתי לעבדי ליעקב אשר ישבו בה אבותיכם וישבו עליה המה ובניהם
    ובני בניהם עד עולם ודוד עבדי נשיא להם לעולם׃
  ben-IRV: আর আমি নিজের দাস যাকোবকে যে দেশ দিয়েছি, যার মধ্যে তোমাদের পূর্বপুরুষেরা
    বাস করত, সেই দেশে তারা বাস করবে, তারা ও তাদের ছেলেমেয়েরা এবং তাদের নাতি নাতনিরা
    চিরকাল বাস করবে এবং আমার দাস দায়ূদ চিরকালের জন্য তাদের অধ্যক্ষ হবেন।
  pan-pan: ਉਹ ਉਸ ਦੇਸ ਵਿੱਚ ਜਿਹੜਾ ਮੈਂ ਆਪਣੇ ਦਾਸ ਯਾਕੂਬ ਨੂੰ ਦਿੱਤਾ ਸੀ, ਜਿਸ ਵਿੱਚ ਤੁਹਾਡੇ ਪਿਉ-ਦਾਦੇ
    ਵੱਸਦੇ ਸਨ, ਵੱਸਣਗੇ ਅਤੇ ਉਹ, ਉਹਨਾਂ ਦੀ ਸੰਤਾਨ ਅਤੇ ਉਹਨਾਂ ਦੀ ਸੰਤਾਨ ਦੀ ਸੰਤਾਨ ਸਦਾ ਤੱਕ ਉਸ
    ਵਿੱਚ ਸਦਾ ਲਈ ਵੱਸਣਗੇ। ਮੇਰਾ ਦਾਸ ਦਾਊਦ ਸਦਾ ਲਈ ਉਹਨਾਂ ਦਾ ਰਾਜਕੁਮਾਰ ਹੋਵੇਗਾ।
  mya-JVB: ငါ ၏ကျွန် ယာကုပ် အား ငါပေး ၍၊ သင် တို့ဘိုးဘေး များနေ ဘူးသော ပြည် ၌ သူ တို့နှင့်
    သား မြေး အစဉ်အဆက် တို့သည် နေ ကြလိမ့်မည်။ ငါ ၏ကျွန် ဒါဝိဒ် သည် လည်း သူ တို့ကို
    အစဉ်အမြဲ စိုးစံလိမ့်မည်။
  hmo-hmo: “Idia be egu hesiai tauna Iakobo dekenai lau henia tano dekenai do idia
    noho. Edia sene taudia idia noho tano be unai. Idia bona edia natudia bona tubudia
    be unai gabu dekenai do idia noho ela bona hanaihanai. Bona egu hesiai tauna Davida
    bamona tauna be edia King do ia lao ela bona hanaihanai.
  urd-urd: और वह उस मुल्क में जो मैंने अपने बन्दा या'क़ूब को दिया जिसमें तुम्हारे
    बाप दादा बसते थे, बसेंगे और वह और उनकी औलाद और उनकी औलाद की औलाद हमेशा तक उसमें
    सुकूनत करेंगे और मेरा बन्दा दाऊद हमेशा के लिए उनका फरमारवा होगा।
  rus-SYN: И будут жить на земле, которую Я дал рабу Моему Иакову, на которой жили
    отцы их; там будут жить они и дети их, и дети детей их вовеки; и раб Мой Давид
    будет князем у них вечно.
  bqc-SIM: Aaↄ ku bùsu pↄ́ má kpà ma zↄ̀blena Yakↄbuwau, bùsu pↄ́ an deziↄ kuu
    yãa. Ampiↄ ń ń nɛ́ↄ ń ń tↄũnaↄ aaↄ ku a guu gↄↄpiiɛ, mɛ́ ma zↄ̀blena Davidi
    bui aↄ dɛ ń kía ũɛ gↄↄpii.
  tcz-CHONGTHU: Keiman Jacob kana peh nagam apu apa teu ana chenna gam'a chu cheng
    diu ahi. Hiche munna amaho hin chule achateu le atuson geijuva amaho nung teng
    atonsotna akhang khang hung cheng diu ahitai. Chule kasohpa David chu atonsot
    a alengpao chapa hijing ding ahi.
  mar-mar: जो देश माझा सेवक याकोब याला मी दिला, जेथे तुमचे पूर्वज राहत होते. त्यामध्ये
    ते वस्ती करतील, तेथे ते व त्यांची मुले, व त्यांची नातवंडे सर्वकाळ तेथे राहतील.
    दावीद हा माझा सेवक त्यांचा सर्वकाळचा अधिपती होईन.
  qub-qub: Unay awiluncuna tiyashanchömi tiyanga. Chayga caycan sirbimaj Jacobta goycushä
    nasyunmi. Chaychömi tiyanga paycuna, wamrancuna, paycunapita mirar aywajcunapis.
    Sirbimajnë Davidllanami imaypis mandajnin caycanga.
  bqp-bqp: Bɑ koo wure bɑ n wɑ̃ɑ tem mɛ sɔɔ mɛ nɑ nɛn sɔm kowo Yɑkɔbu wɛ̃. Miyɑ ben
    bɑɑbɑbɑ bɑ sinɑ. Ben tii bɑ koo mɑɑ sinɑ mi sere kɑ ben bibun bibɔ kɑ bɑɑdommɑɔ.
    Dɑfidin bibun bweserɑ tɑ ko n bɑndu dii mi sere kɑ bɑɑdommɑɔ.
  hat-hat: Y'ap rete nan peyi mwen te bay Jakòb, sèvitè m' lan, peyi kote zansèt yo
    te viv la. Yo pral viv la pou tout tan, yo menm, pitit yo ak pitit pitit yo pou
    tout tan. Se yon wa, tankou David, sèvitè m' lan, ki pral gouvènen yo pou tout
    tan gen tan.
  eng-BSB: They will live in the land that I gave to My servant Jacob, where your
    fathers lived. They will live there forever with their children and grandchildren,
    and My servant David will be their prince forever.
  eng-WEBPB: They will dwell in the land that I have given to Jacob my servant, in
    which your fathers lived. They will dwell therein, they, and their children, and
    their children’s children, forever. David my servant will be their prince forever.
  kbq-kbq: Hagi eri'za ne'ni'a Jekopuma amugeno tamagehe'zama mani'naza mopafi manigahaze.
    Hagi zamagrane, mofavrezmine, zamagehe'mozane forehu anante anante'ma hu'za maniza
    vanaza vahe'enena mani'vava hu'za nevanageno, eriza ne'ni'a Deviti ugagota kva
    mani'vava huno vugahie.
  nhe-BL: Huan notlacajhua itztose ipan nopa tlali campa huejcajquiya itztoyaj ininhuejcapan
    tatahua tlen nijmacac notlatequipanojca Jacob. Huan yajuanti huan ininconehua
    huan iniixhuihua nopano itztose para nochipa. Huan notlatequipanojca David elis
    inintlayacanca para nochipa.
  gub-BL: Wiko putar ywy heremiruze'eg Zako pe heremimono kwer rehe wà nehe. Izypy
    wiko a'e ywy rehe wà no. Wiko putar a'e pe tuweharupi wà nehe. A'e wà nehe, wana'yr
    wà nehe no, wazuapyapyr paw rupi wà nehe no. Amo tuwihawete heremiruze'eg Tawi
    zàwenugar weruze'eg putar tuweharupi wà nehe.
  eng-DRA: 'And they shall dwell in the land which I gave to my servant Jacob, wherein
    your fathers dwelt, and they shall dwell in it, they and their children, and their
    children’s children, for ever: and David my servant shall be their prince for
    ever.'
