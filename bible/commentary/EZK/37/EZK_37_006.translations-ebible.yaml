    তোমালোকৰ ভিতৰত প্ৰাণবায়ু দিম; তাতে তোমালোক জীৱা, আৰু মই যে যিহোৱা, তাক তোমালোকে
    জানিবা’।”
  sus-A: ﭑ قَسّيٍ يَءِلَنمَ نّ وٌ بّ، ﭑ قَتٍ سُبٍ نُن قَتٍ كِرِ سَ وٌ مَ، ﭑ حّنفِ
    رَ سٌ وٌ قَتٍ عِ، وٌ قَ فبِلٍن بَلٌ رَ. نَ تّمُي، وٌ عَ كٌلٌنمَ نّ عَ ﭑ تَن نَن
    نَ عَلَتَلَ رَ.›»
  fra-SBL: Je mettrai sur vous des nerfs, je ferai remonter sur vous de la chair,
    je vous couvrirai de peau, je ferai entrer en vous un souffle, et vous vivrez.
    Alors vous saurez que je suis Yahvé. »'"
  hbo-hbo: וְנָתַתִּי֩ עֲלֵיכֶ֨ם גִּדִ֜ים וְֽהַעֲלֵתִ֧י עֲלֵיכֶ֣ם בָּשָׂ֗ר וְקָרַמְתִּ֤י
    עֲלֵיכֶם֙ עֹ֔ור וְנָתַתִּ֥י בָכֶ֛ם ר֖וּחַ וִחְיִיתֶ֑ם וִידַעְתֶּ֖ם כִּֽי־אֲנִ֥י
    יְהוָֽה׃
  pjt-pjt: Munuṉa piṟuku nyurala pulyku iltjanpa kuḻu tjungulku. Munuṉa palulanguṟu
    nyuranya miṟingka tjutulku. Ka nyura ngaalypatjararingkula piṟuku wankaringkuku.
    Munu nyura palulanguṟu ngayunya kulilku panya mulapa ngayulu Mayatja Godanya nyinanyi.’”
    Alatji Godalu ngayula wangkangu palumpa tjukurpa tarka tjuṯangka tjakultjunkunytjaku.
  kik-kik: Nĩngũmwĩkĩra mĩkiha, na ndũme mũgĩe na nyama na ndĩmũhumbĩre na gĩkonde;
    nĩngũmwĩkĩra mĩhũmũ, na nĩmũgũcooka muoyo. Hĩndĩ ĩyo nĩmũkamenya atĩ niĩ nĩ niĩ
    Jehova.’ ”
  fra-NCL: Je mettrai sur vous des muscles, je ferai croître sur vous de la chair
    et j’étendrai sur vous de la peau ; je mettrai en vous l’esprit, et vous vivrez ;
    et vous saurez que je suis Yahweh. »
  cek-AK: Kai mah thaquinawk hoiah kang yaw o moe, angan to kang tacawtsak han, ahin
    hoiah kang khuk moe, na thungah takhi to ka suek han; to naah na hing tih; to
    naah Kai loe Angraeng ni, tiah na panoek o tih, tiah thuih, tiah thui ah, tiah
    ang naa.
  cuk-cuk: An bemargi dub-gar-gwadimalad mesoed, an bemargi san nasikoed, uka nasikbaloed.
    An bemargi burba oubogoed, adi, bemar gannar durguegar. Geb degine, bemar wisguoed,
    ani an Bab-Jehová gue.’ ”
  uig-CYR: Мән үстүңләргә пәй-сиңирләрни салимән, силәрни терә билән япимән, силәргә
    роһ-нәпәс киргүзимән; вә силәр Мениң Пәрвәрдигар екәнлигимни билип йетисиләр».
  tel-2017: మీకు నరాలిచ్చి మీ మీద మాంసం పొదిగి చర్మం కప్పుతాను. మీలో ఊపిరి పోస్తే
    మీరు బతుకుతారు. అప్పుడు నేను యెహోవానని మీరు తెలుసుకుంటారు.”
  hat-BSA: Mwen va mete venn sou nou, kite chè vin grandi sou nou ankò, e mete souf
    nan nou pou nou ka vin vivan. Epi nou va konnen ke Mwen se SENYÈ a.”’”
  bxh-bxh: Bwaꞌibwaꞌina haba wanowano galamiu yo fisihomiu E fasusudi. Ai mulina haba
    ꞌwapimiu E fapatu. Habahim yahafuwa E felemiu be ami mwahuli fuyo na haba ami
    sibai mate Yau, Guyau.
  kos-kos: Nga ac fah sot nu suwos alko ac ikwa, ac afinkowosla ke kolo. Nga ac sot
    momong nu in kowos ac akmoulyekowosyak. Na kowos ac fah etu lah nga pa LEUM GOD.”
  hbo-WLC: וְנָתַתִּי֩ עֲלֵיכֶ֨ם גִּדִ֜ים וְֽהַעֲלֵתִ֧י עֲלֵיכֶ֣ם בָּשָׂ֗ר וְקָרַמְתִּ֤י
    עֲלֵיכֶם֙ ע֔וֹר וְנָתַתִּ֥י בָכֶ֛ם ר֖וּחַ וִחְיִיתֶ֑ם וִידַעְתֶּ֖ם כִּֽי־אֲנִ֥י
    יְהוָֽה׃
  ibo-ibo: Aga m etinyekwasị unu akwara, na anụ ahụ, werekwa akpụkpọ ahụ kpuchie unu.
    Aga m etinye ume nʼime unu, unu ga-adịkwa ndụ. Mgbe ahụ, unu ga-amata na mụ onwe
    m bụ Onyenwe anyị.’ ”
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ଉପରେ ପେଶୀରଜ୍ଜୁ ଦେବା ଓ ତୁମ୍ଭମାନଙ୍କ ଉପରେ ମାଂସ ଉତ୍ପନ୍ନ
    କରିବା, ଆଉ ଚର୍ମରେ ତୁମ୍ଭମାନଙ୍କୁ ଆଚ୍ଛାଦନ କରିବା ଓ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ପ୍ରାଣବାୟୁ ଦେବା,
    ଆଉ ତୁମ୍ଭେମାନେ ଜୀବିତ ହେବ; ତହିଁରେ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ତୁମ୍ଭେମାନେ ଜାଣିବ।’”
  chk-chk: Üpwe afisi föüicho womi o ämäri fitukemi, üpwe pwölü ngenikemi ünüch o
    wusalong lomi enienin ngasangasen manau pwe oupwe manau. Mürin oupwe silei pwe
    ngang ewe Samol mi Lapalap.”
  rop-rop: Ai garra pudum bif en skin langa yumob boun en ai garra gibit yumob laif
    en yumob garra sabi mi na YAWEI dum dijan.”
  ukr-1871: І обложу вас жилами й поростете тїлом і покрию вас скірою, й повдихаю
    дух у вас, і станете живими, та й зрозумієте, що я — Господь.
  deu-1951: Ich will euch Sehnen geben und Fleisch über euch wachsen lassen und euch
    mit Haut überziehen und einen Geist in euch geben, daß ihr lebendig werden und
    erfahren sollt, daß ich der HERR bin!
  eng-JPS: And I will lay sinews upon you, and will bring up flesh upon you, and cover
    you with skin, and put breath in you, and ye shall live; and ye shall know that
    I am the LORD.'
  srp-1865: I metnuæu na vas žile, i obložiæu vas mesom, i navuæi æu na vas kožu,
    i metnuæu u vas duh, i oživjeæete, i poznaæete da sam ja Gospod.
  lug-lug: Ndibateekako ebinywa n’ennyama ne mbabikkako n’olususu; ndibateekamu omukka,
    ne mufuuka abalamu. Olwo mulimanya nga nze Mukama.’ ”
  heb-heb: ונתתי עליכם גדים והעלתי עליכם בשר וקרמתי עליכם עור ונתתי בכם רוח וחייתם
    וידעתם כי אני יהוה׃
  ben-IRV: তোমার জীবিত হবে। আর আমি তোমাদের ওপরে শিরা দেব, তোমাদের উপরে মাংস উৎপন্ন
    করব, চামড়া দিয়ে তোমাদেরকে ঢেকে দেব ও তোমাদের মধ্যে নিশ্বাস দেব, তাতে তোমার জীবিত
    হবে, আর তোমার জানবে যে, আমিই সদাপ্রভু।”
  pan-pan: ਮੈਂ ਤੁਹਾਡੇ ਉੱਤੇ ਨਾੜਾਂ ਦਿਆਂਗਾ, ਤੁਹਾਡੇ ਉੱਤੇ ਮਾਸ ਚੜ੍ਹਾਵਾਂਗਾ ਅਤੇ ਤੁਹਾਨੂੰ ਚੰਮ
    ਨਾਲ ਢੱਕਾਂਗਾ। ਤੁਹਾਡੇ ਵਿੱਚ ਆਤਮਾ ਪਾਵਾਂਗਾ, ਤੁਸੀਂ ਜੀ ਪਵੋਗੀਆਂ ਅਤੇ ਤੁਸੀਂ ਜਾਣੋਗੀਆਂ ਕਿ
    ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ!
  mya-JVB: သင် တို့အပေါ်မှာ အကြော တို့ကို ငါတင် ၍ အသား ကို တက် စေမည်။ အရေ နှင့် ဖုံးလွှမ်း
    ၍ ၊ အသက် ကို သွင်း သဖြင့် သင်တို့သည် အသက်ရှင် ၍ ၊ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်း
    ကို သိ ရကြလိမ့်မည်ဟု၊
  hmo-hmo: Lau ese umui dekenai varovaro bona hidio do lau atoa, bona kopina dekena
    amo umui do lau koua. Lau ese hahodi umui dekenai do lau henia, vadaeni do umui
    mauri lou momokani. Unai neganai umui be do umui diba lau be Lohiabada.”
  urd-urd: और तुम पर नसें फैलाऊँगा और गोश्त चढ़ाऊँगा, और तुम को चमड़ा पहनाऊँगा और
    तुम में दम फूकूँगा, और तुम ज़िन्दा होगी और जानोगी कि मैं ख़ुदावन्द हूँ।
  rus-SYN: И обложу вас жилами, и выращу на вас плоть, и покрою вас кожею, и введу
    в вас дух, и оживете, и узнаете, что Я Господь.
  bqc-SIM: Ma kĩↄ nanawá, mí báasi fĩfĩwá, mí báa naázi. Má tó ĩ́an wɛ̃nide
    gɛ̃águ à vu, íↄ dↄ̃ kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: Keiman tahsa kakoi peh chule, thajung jam ho chule vunna katom ding
    nahi. Kahin hu nasunga kakhum peh a chule nahung hindoh kit ding ahi. Hiteng chule
    nangin keima hi Pakai kahi ti nahet doh ding ahi.
  mar-mar: मी तुमच्यावर स्नायू लावीन आणि मांस चढवीन आणि मी तुम्हास त्वचेने आवरण घालीन
    आणि तुमच्यात श्वास घालीन, म्हणजे तुम्ही जिवंत व्हाल. मग तुम्हास समजेल की मीच प्रभू
    परमेश्वर आहे.”
  soq-soq: Ne e otalepe endoendolepo badoitano ita nipala dewamope ita etela teamopa.
    Ne e nonau enalepo ita inaitana ita ema bedewe e ateitana ne ipa Iawe God.’”
  qub-qub: Ancuyquicunata yurichishaj. Aychatapis wiñachimushaj. Garayquicunata yurichishaj.
    Nircorga gamcunaman yaycuchishaj caway-jämayta. Gamcunanami yapay cawayta gallaycunquipaj.
    Chaura gamcunaga musyanquipämi noga Tayta Dios cashäta.› »
  bqp-bqp: Kon nu sĩi kpɑɑnu wɛ̃ kpɑ n de nu wɑsi kpɑrɑ. Kon nu hunde kpɑɑ wɛ̃ kpɑ
    nu se nu n wɑ̃ɑ. Sɑɑ yerɑ bɑ koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: M'ap mete venn sou nou, m'ap fè vyann pouse sou nou, m'ap kouvri nou ak
    po. M'ap mete souf nan nou, m'ap fè nou viv ankò. Lè sa a, n'a konnen se mwen
    menm ki Seyè a.
  eng-BSB: I will attach tendons to you and make flesh grow upon you and cover you
    with skin. I will put breath within you so that you will come to life. Then you
    will know that I am the LORD.’”
  eng-WEBPB: I will lay sinews on you, and will bring up flesh on you, and cover you
    with skin, and put breath in you, and you will live. Then you will know that I
    am the LORD.”’”
  kbq-kbq: Nagra tamagruna nofira ome hagerafi emeri hagerafi huneramante'na, tame'a
    zaferinarera eri rukamre neramante'na, tamavufgareti tamazeri ano vazineramantena,
    nasimura huhu huvaziramantane'na tamasimura erita ete kasefa huta manigahze. E'ina
    hanugeta Nagrikura Ra Anumza mani'ne huta keta antahita hugahaze.
  nhe-BL: Nimechtlalilis imotlalijcho, huan nijchihuas para sampa inquipiyase imonacayo
    huan sampa nimechtzacuas ica imocuetlaxo. Huan nimechtlalilis imoijiyo para xitlaijiyotilanaca
    huan xijpiyaca yolistli. Huan huajca inquimachilise para niDIOS.’”
  gub-BL: Amono putar to'ohàm peme nehe. Amono putar to'o peme nehe no. Apupyk putar
    pepir ràm pupe nehe no. Amono putar pytuhemaw pepupe nehe no. Nezewe mehe pekwaw
    putar Tupàn Tuweharupi Wiko Ma'e romo herekuwe haw nehe, i'i.
  eng-DRA: 'And I will lay sinews upon you, and will cause flesh to grow over you,
    and will cover you with skin: and I will give you spirit and you shall live, and
    you shall know that I am the Lord.'
