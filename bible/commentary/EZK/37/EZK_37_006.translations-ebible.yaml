verse: EZK.037.006
translations:
  mal-C: ഞാൻ നിങ്ങളുടെമേൽ ഞരമ്പുവെച്ച്, മാംസം പിടിപ്പിച്ച്, ത്വക്കുകൊണ്ട് നിങ്ങളെ
    പൊതിയും. അതിനുശേഷം ഞാൻ നിങ്ങളിലേക്കു ശ്വാസം അയയ്ക്കും നിങ്ങൾ ജീവിക്കയും ചെയ്യും.
    അപ്പോൾ ഞാൻ യഹോവ ആകുന്നു എന്നു നിങ്ങൾ അറിയും.’ ”
  deu-TKW: Und ich will Sehnen auf euch legen und Fleisch auf euch bringen und euch
    mit Haut überziehen und euch Odem einflößen, daß ihr lebendig werdet, und ihr
    sollt erkennen, daß ich Jahwe bin.
  lin-lin: Nakotia bino misisa mpe misuni, nakolatisa bino poso ya nzoto mpe nakotia
    pema kati na bino. Boye bokozwa lisusu bomoi, bongo bokoyeba solo ete Ngai, nazali
    Yawe. »
  eng-LSV: and I have given sinews on you, and cause flesh to come up on you, and
    covered you over with skin, and given a spirit in you, and you have lived, and
    you have known that I [am] YHWH.”
  eng-GNV: And I will lay sinewes vpon you, and make flesh growe vpon you, and couer
    you with skinne, and put breath in you, that ye may liue, and yee shall know that
    I am the Lord.
  eng-WEBSTER: And I will lay sinews upon you, and will bring up flesh upon you, and
    cover you with skin, and put breath in you, and ye shall live; and ye shall know
    that I am the LORD.
  nhw-BL: Nimechtlalilis amotlalijcho, huan nijchihuas para sempa anquipiyase amonacayo
    huan sempa nimechtzacuas ica amocuetlaxo. Huan nimechtlalilis amoijiyo para xitlaijiyotilanaca
    huan xijpiyaca nemilistli. Huan huajca anquimachilise para niDIOS.’ ”
  swh-ONEN: Nitawawekea mishipa, nami nitaifanya nyama ije juu yenu na kuwafunika
    kwa ngozi. Nitatia pumzi ndani yenu, nanyi mtakuwa hai. Ndipo mtakapojua kuwa
    Mimi ndimi Bwana.’ ”
  bba-bba: Kon nu sĩi kpɑɑnu wɛ̃ kpɑ n de nu wɑsi kpɑrɑ. Kon nu hunde kpɑɑ wɛ̃ kpɑ
    nu se nu n wɑ̃ɑ. Sɑɑ yerɑ bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: and I will lay sinews upon you, and will bring up flesh upon you, and
    cover you with skin, and put breath in you, and ye shall live; and ye shall know
    that I am the Lord.
  luo-luo: Abiro keto leche kuomu kendo abiro miyo ringʼo gi pien um dendu kendo abiro
    kudho much ngima kuomu mi unudok mangima. Eka unungʼe ni An e Jehova Nyasaye.”
  meu-meu: Varovaro na latamui ai baina atodia, bona hidiomui baina hadudu, bona kopi
    amo baina govamui; bena baina hahoho henimui, bena ba mauri. Bena ba diba lau
    na Iehova.
  npi-ULB: म तिमीहरूमा नसाहरू राखिदिनेछु र तिमीहरूमा मासु भरिदिनेछु । म तिमीहरूलाई
    छालाले ढाक्‍नेछु र तिमीहरूमा सास हाल्‍नेछु, यसरी तिमीहरू जीवित हुनेछौ । तब म नै
    परमप्रभु हुँ भनी तिमीहरूले जान्‍नेछौ ।’”
  yor-yor: Èmi yóò so iṣan ara mọ́ ọn yín, Èmi yóò sì mú kí ẹran-ara wá sí ara yín,
    Èmi yóò sì fi awọ ara bò yín, Èmi yóò sì fi èémí sínú yín, ẹ̀yin yóò sì wà ní
    ààyè. Nígbà náà ẹ̀yin yóò mọ̀ pé èmi ni Olúwa.’ ”
  pes-OPCB: گوشت و پی به شما می‌دهم و با پوست، شما را می‌پوشانم. در شما روح می‌دمم
    تا زنده شوید. آنگاه خواهید دانست که من یهوه هستم.»
  tgl-ULB: Maglalagay ako ng mga litid sa inyo at magbibigay ng laman sa inyo. Babalutin
    ko kayo ng balat at bibigyan ko kayo ng hininga upang kayo ay mabuhay. At malalaman
    ninyo na ako si Yahweh.”
  cbu-NT: Yanxeemtamtis wayakchuri, nutsis nutseenkachus, tasiritamtis taachiya. Sheeruri,
    siyash yusur tapuseeruri, sitarnasush taatssa. Ashkachuri, uwshtisin nuwaa Apanlleetsi
    Taarashipaneetsi yasachinllinaya, Apanll átcha tángcha, tárangiya.
  hui-hui: Heneneore i̱na tínaga gungubunirubi tingininaga mbirinirubi helai howa
    dongoneme hadambi helolebero. Ani buwa tíha buhe̱ pulaanda halu tí dére ibagabu
    hai helolebero. Ani bidogola nde tígua i̱ Anduane Homogoore henedane manda buleberemi,
    lalu ani labe laya.
  mya-mya: သင်​တို့​တွင်​အ​ကြော​များ​အ​သား​များ​တက် စေ​၍ အ​ရေ​များ​ဖြင့်​ဖုံး​လွှမ်း​ပေး​မည်။
    သင် တို့​အ​ထဲ​သို့​ထွက်​သက်​ဝင်​သက်​လေ​ကို​မှုတ် သွင်း​ကာ​သင်​တို့​ကို​အ​သက်​ပြန်​၍​ရှင်​စေ
    မည်။ ထို​အ​ခါ​ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား ဖြစ်​တော်​မူ​သည်​ကို​သင်​တို့​သိ​ရှိ​ကြ လိမ့်​မည်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་ཁྱོད་རྣམས་ལ་ཤ་དང་རྩ་རྒྱུས་སྐྱེ་རུ་བཅུག་ནས། ཁྱོད་རྣམས་སྐྱི་མོས་གཡོགས་ཏེ་ཁྱོད་ཚོའི་ནང་དུ་དབུགས་བཏང་ན་ཁྱོད་རྣམས་གསོན་པར་འགྱུར་ལ།
    དེ་ནས་ཁྱོད་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་ཞེས་པའོ་ཞེས་གསུངས་སོ། །
  sna-sna: Ndichaisa marunda pamuri ndigoita kuti muve nenyama pamusoro penyu uye
    ndichakufukidzai neganda; ndichaisa mweya mukati menyu uye muchava vapenyu. Ipapo
    muchaziva kuti ndini Jehovha.’ ”
  spa-BLM: Pondré tendones sobre ustedes, y haré surgir carne sobre ustedes, y los
    cubriré con piel, y pondré aliento en ustedes, y vivirán. Entonces sabrás que
    yo soy Yahvé”.
  cac-cac: Ol vac' eyamlajxi e b'a, ol vac'anxioch e b'ac'chil, ol ochxipax e tz'umal,
    ol vac'anxi eyic' eyic', ol ex pitzvocxoc. Icha chi' ol aj eyojtacaneli to a in
    ton Jehová in, xchi Jehová, xa chi d'a eb'.
  swh-ULB: Nitaweka mishipa juu yenu na kuleta nyama juu yenu. Nitawafunika kwa ngozi
    na kuweka pumzi ndani yenu hivyo mtaishi. Kisha mtajua kwamba mimi ni Yahwe.”'
  bel-bel: І абкладу вас жыламі, і выгадую на вас плоць, і пакрыю вас скураю, і ўвяду
    ў вас дух, і ажывяце, і ўведаеце, што Я - Гасподзь.
  wed-wed: Vioa ma warowaro ana veremi, ma opi da gelama ina purui. Ma lavutu ana veremi
    da ma lawana. Kampa ma aramanei da Tau Bada.”
  deu-ELBBK: Und ich werde Sehnen über euch legen und Fleisch über euch wachsen lassen
    und euch mit Haut überziehen, und ich werde Odem in euch legen, dass ihr lebendig
    werdet. Und ihr werdet wissen, dass ich der HERR bin.
  mbb-OT: Ebeǥayan ku sikiyu te menge uǥat wey menge sapù, ne edtengesen ku sikiyu
    te lundis. Ebeǥayan ku sikiyu te ǥehinawa ne egkeuyag kew. Ne egketuenan niw he
    iyan a Nengazen.’ ”
  mal-2015: ഞാൻ നിങ്ങളുടെമേൽ ഞരമ്പുവെച്ചു മാംസം പിടിപ്പിച്ചു നിങ്ങളെ ത്വക്കുകൊണ്ടു
    പൊതിഞ്ഞു നിങ്ങൾ ജീവിക്കേണ്ടതിന്നു നിങ്ങളിൽ ശ്വാസം വരുത്തും; ഞാൻ യഹോവ എന്നു നിങ്ങൾ
    അറിയും.
  rmc-rmc: Thovava pre tumende o šľachi a pačarava tumen andre le maseha, nacirdava
    pre tumende e cipa, dava andre tumende o dichos a obdživena. Akor sprindžarena,
    hoj me som o RAJ.‘ “
  pes-OPV: و پیه‌ها بر شما خواهم نهاد و گوشت بر شما خواهم آورد و شما را به پوست خواهم
    پوشانید و در شما روح خواهم نهاد تا زنده شوید. پس خواهید دانست که من یهوه هستم.»
  ron-1924: Вэ вой да вине, вой фаче сэ кряскэ пе вой карне, вэ вой акопери ку пеле,
    вой пуне дух ын вой ши вець ынвия. Ши вець шти кэ Еу сунт Домнул.»’”
  aui-aui: Bi kwaro anikarapasipasi bi vigho anaveremi, bi bekama anageremi. Bi yawii
    anaveremi na konayawa magha, wasina bi tami konakovi da Tagu na Yawe God.’”
  ben-OBCV: আমি তোমাদের উপরে শিরা দেব, তোমাদের উপরে মাংস তৈরি করব এবং চামড়া দিয়ে
    তা ঢেকে দেব; আমি তোমাদের মধ্যে নিঃশ্বাস দেব আর তোমরা জীবিত হবে। তখন তোমরা জানবে
    যে, আমিই সদাপ্রভু।’ ”
  som-som: Oo seedaan idin kor saari doonaa, oo hilib baan idiin yeeli doonaa, oo
    harag baan idinku dabooli doonaa, oo neef baan idin gelin doonaa, oo waad noolaan
    doontaan, oo waxaad ogaan doontaan inaan anigu Rabbiga ahay.
  lat-VUC: 'Et dabo super vos nervos, et succrescere faciam super vos carnes, et superextendam
    in vobis cutem, et dabo vobis spiritum, et vivetis: et scietis quia ego Dominus.'
  eng-ASVBT: And I will lay sinews upon you, and will bring up flesh upon you, and
    cover you with skin, and put breath in you, and ye shall live; and ye shall know
    that I am Jehovah.
  ita-1885: e metterò sopra voi de' nervi, e farò venir sopra voi della carne, e vi
    ricoprirò di pelle; poi metterò lo spirito in voi, e riviverete; e conoscerete
    che io sono il Signore.
  eng-LXXUP: and I will lay sinews upon you, and will bring up flesh upon you, and
    will spread skin upon you, and will put my Spirit into you, and ye shall live;
    and ye shall know that I am the Lord.
  eng-ULB: I will place sinews over you and bring flesh onto you. I will cover you
    with skin and put breath within you so you will live. Then you will know that
    I am Yahweh.'”
  spa-VBL: Les daré tendones y haré que les crezca carne y los cubriré con piel. Les
    insuflaré aire para que vuelvan a la vida. Entonces sabrás que yo soy el Señor”.
  fra-_FOB: Je vous donnerai des nerfs; je ferai croître sur vous de la chair; je
    vous couvrirai de peau, je mettrai l'esprit en vous, et vous vivrez, et vous saurez
    que je suis l'Éternel.
  mal-mal: ഞാൻ നിങ്ങളുടെമേൽ ഞരമ്പുവച്ച് മാംസം പിടിപ്പിച്ച് നിങ്ങളെ ത്വക്കുകൊണ്ടു പൊതിഞ്ഞ്
    നിങ്ങൾ ജീവിക്കേണ്ടതിന് നിങ്ങളിലേക്ക് ശ്വാസം അയയ്ക്കും; ഞാൻ യഹോവ എന്ന് നിങ്ങൾ അറിയും”.
  urd-GVR: Maiṅ tum par naseṅ aur gosht chaṛhā kar sab kuchh jild se ḍhāṅp dūṅgā.
    Maiṅ tum meṅ dam ḍāl dūṅgā, aur tum zindā ho jāogī. Tab tum jān logī ki maiṅ hī
    Rab hūṅ.’”
  suz-BL: गो इन कली नारीम बोइक्‍नन्‍नी। इन श्‍ये वापाइक्‍नुङ, कुशुलम गिल्‍नन्‍नी।
    मिनु गो इन आगाम सोक्‍त कुर पाइक्‍नुङ। मिनु गे ब्रोंइनीनी। मिनु गेपुकीम गोन परमप्रभु
    यावे नङ, दे तुइक्‍नीनी’ ” देंत। यसैया २६:१९
  eng-NOY: and I will lay sinews upon you, and will bring up flesh upon you, and cover
    you with skin, and put breath into you, and ye shall live; and ye shall know that
    I am Jehovah.
  ita-1927: e metterò su voi de’ muscoli, farò nascere su voi della carne, vi coprirò
    di pelle, metterò in voi lo spirito, e rivivrete; e conoscerete che io sono l’Eterno”.
  ckb-ckb: دەمارتان دەدەم بەسەردا، بە گۆشت داتاندەپۆشم، پێستتان بەسەردا هەڵدەکێشم،
    گیانتان بە بەردا دەکەم و زیندوو دەبنەوە، ئیتر ئێوە دەزانن کە من یەزدانم.“»
  eng-BBE: And I will put muscles on you and make flesh come on you, and put skin
    over you, and breath into you, so that you may have life; and you will be certain
    that I am the Lord.
  kan-OKCV: ನಾನು ನಿಮ್ಮ ಮೇಲೆ ನರಗಳನ್ನು ಹಬ್ಬಿಸಿ ಮಾಂಸವನ್ನು ತಂದು ಮತ್ತು ಚರ್ಮದಿಂದ ಮುಚ್ಚಿ
    ನಿಮ್ಮೊಳಗೆ ಉಸಿರನ್ನು ಕೊಟ್ಟು ಬದುಕಿಸುತ್ತೇನೆ ಆಗ ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ನೀವು ತಿಳಿಯುವಿರಿ.’ ”
  tam-2017: நான் உங்கள்மேல் நரம்புகளைச் சேர்த்து, உங்கள்மேல் சதையை உண்டாக்கி, உங்களைத்
    தோலினால் மூடி, உங்களில் ஆவியைக் கட்டளையிடுவேன்; அப்பொழுது நீங்கள் உயிரடைந்து,
    நான் யெகோவா என்று அறிந்துகொள்வீர்களென்று சொல்லுகிறார் என்று சொல் என்றார்.
  spa-RV-1909: Y pondré nervios sobre vosotros, y haré subir sobre vosotros carne,
    y os cubriré de piel, y pondré en vosotros espíritu, y viviréis; y sabréis que
    yo soy Jehová.
  ron-BTF: Și voi pune tendoane pe voi și carnea o voi face să crească pe voi și vă
    voi acoperi cu piele și voi pune suflare în voi și veți trăi; și veți cunoaște
    că eu sunt DOMNUL.
  eng-WEBP: I will lay sinews on you, and will bring up flesh on you, and cover you
    with skin, and put breath in you, and you will live. Then you will know that I
    am the LORD.”’”
  eng-FBV: I will give you tendons and have flesh grow over you and cover you with
    skin. I will breathe into you so that you will come back to life. Then you will
    know that I am the Lord.”
  nld-1939: Ik zal u spieren opleggen, vlees over u laten groeien, een huid over u
    heen trekken en een geest in u storten, opdat ge levend wordt. Zo zult ge erkennen,
    dat Ik Jahweh ben!
  nch-BL: Nimechtalilis amotalijcho, huan nijchihuas para sempa anquipiyase amonacayo
    huan sempa nimechtzacuas ica amocuetaxo. Huan nimechtalilis amoijiyo para xitaijyotilanaca
    huan xijpiyaca nemilisti. Huan huajca anquimachilise para niDIOS.’ ”
  vie-1934: Ta sẽ đặt gân vào trong các ngươi, sẽ khiến thịt mọc lên trên các ngươi,
    và che các ngươi bằng da. Ta sẽ phú hơi thở trong các ngươi, và các ngươi sẽ sống;
    rồi các ngươi sẽ biết ta là Đức Giê-hô-va.
  hin-CV: मैं तुममें स्‍नायु-तंत्र जोड़कर तुम्हारे ऊपर मांस चढ़ा दूंगा और तुम्हें
    चमड़े से ढांप दूंगा; मैं तुममें सांस फूंक दूंगा, और तुम जीवित हो जाओगे. तब तुम
    जानोगे कि मैं याहवेह हूं.’ ”
  spa-BES: Y pondré músculos sobre ti y haré que la carne te toque, y pondré piel
    sobre ti, y soplaré en ti, para que puedas tener vida; y sabrás que yo soy el
    Señor.
  tdx-tdx: le hapetako ama’ areo ty lahin-ozatse naho handafihako nofotse, naho hasaroko
    holitse naho hajoko ama’ areo ao ty kofòke, le ho veloñe, vaho ho fohi’ areo te
    Izaho Iehovà.
  tha-KJV: เราจะวางเส้นเอ็นไว้บนเจ้าและจะกระทำให้เนื้​อม​ีมาบนเจ้า และเอาหนังคลุมเจ้าและบรรจุลมหายใจในเจ้าและเจ้าจะมี​ชีวิต
    และเจ้าจะทราบว่า เราคือพระเยโฮวาห์”
  por-BR-2018: E porei nervos sobre vós, farei subir carne sobre vós, cobrirei de
    pele sobre vós, porei espírito em vós, e vivereis; e sabereis que eu sou o SENHOR.
  deu-ELO: Und ich werde Sehnen über euch legen und Fleisch über euch wachsen lassen
    und euch mit Haut überziehen, und ich werde Odem in euch legen, daß ihr lebendig
    werdet. Und ihr werdet wissen, daß ich Jehova bin. -
  eng-WYC-2018: And I shall give sinews on you, and I shall make fleshes to wax on
    you, and I shall stretch forth above skin in you, and I shall give a spirit to
    you, and ye shall live; and ye shall know, that I am the Lord. (And I shall make
    sinews upon you, and I shall make flesh to grow upon you, and I shall stretch
    forth skin over you, and I shall give breath to you, and ye shall live; and ye
    shall know, that I am the Lord.)
  epo-epo: kaj Mi donos al vi tendenojn, Mi kreskigos ĉirkaŭ vi karnon, Mi kovros
