verse: EZK.037.003
translations:
  mal-C: 'അവിടന്ന് എന്നോടു ചോദിച്ചു: “മനുഷ്യപുത്രാ, ഈ അസ്ഥികൾ ജീവിക്കുക സാധ്യമോ?”
    “യഹോവയായ കർത്താവേ, അങ്ങുമാത്രം അറിയുന്നു,” എന്നു ഞാൻ ഉത്തരം പറഞ്ഞു.'
  deu-TKW: 'Und er sprach zu mir: Menschensohn, werden wohl diese Gebeine wieder lebendig
    werden? Ich antwortete: Herr Jahwe, du weißt es!'
  lin-lin: 'Atunaki ngai : — Mwana na moto, mikuwa oyo ekoki lisusu kozala na bomoi ?
    Nazongisaki : — Oh Nkolo Yawe, Yo kaka nde oyebi !'
  eng-LSV: And He says to me, “Son of man, do these bones live?” And I say, “O Lord
    YHWH, You have known.”
  eng-GNV: And he sayde vnto me, Sonne of man, can these bones liue? And I answered,
    O Lord God, thou knowest.
  eng-WEBSTER: And he said to me, Son of man, can these bones live? and I answered,
    O Lord GOD, thou knowest.
  nhw-BL: 'Huajca yaya nechtlatzintoquili: “Tlacatl, ¿timoilhuía para ni omime sempa
    huelise mocuepase ica masehualme catli yoltoque?” Huan na niquilhui: “Toteco,
    san ta tijmati sintla noja huelise itztose o amo.”'
  swh-ONEN: Akaniuliza, “Mwanadamu, mifupa hii yaweza kuishi?” Nikajibu, “Ee Bwana
    Mwenyezi, wewe peke yako wajua.”
  bba-bba: Mɑ Yinni Gusunɔ u nɛɛ, tɔnun bii, kuku ni, nu koo kpĩ nu wɑ̃ɑru wɑ? Mɑ
    u wisɑ u nɛɛ, wunɑ ɑ yɛ̃ mɛ, Yinni.
  eng-KJVCPB: And he said unto me, Son of man, can these bones live? And I answered,
    O Lord God, thou knowest.
  luo-luo: Ne openja niya, “Wuod dhano, chokegi bende nyalo bet mangima adier?” Ne
    awacho niya, “Yaye Jehova Nyasaye Manyalo Gik Moko Duto, in kendi ema inyalo ngʼeyo.”
  meu-meu: Bena ia ese e nanadaigu, eto, Taunimanima natuna e, ini turia na bae mauri
    diba a? Lau na haere, nato, Ḡaubada Iehova e, oi hari mai dibamu.
  npi-ULB: उहाँले मलाई भन्‍नुभयो, “ए मानिसको छोरो, के यी हाडहरू फेरि जीवित हुन सक्छन्?”
    यसैले मैले जवाफ दिएँ, “हे परमप्रभु परमेश्‍वर, यो त तपाईंले मात्र जान्‍नुहुन्छ
    ।”
  yor-yor: Olúwa sì bi mí léèrè, “Ọmọ ènìyàn, ǹjẹ́ àwọn egungun wọ̀nyí lè yípadà di
    àwọn ènìyàn bí?” Èmi sì wí pé, “Ìwọ Olúwa Olódùmarè, ìwọ nìkan ni o lè dáhùn sí
    ìbéèrè yìí.”
  pes-OPCB: 'سپس به من گفت: «ای پسر انسان، آیا این استخوانها می‌توانند دوباره جان
    بگیرند و انسانهای زنده‌ای شوند؟» گفتم: «ای خداوند یهوه، تو می‌دانی.»'
  tgl-ULB: Sinabi niya sa akin, “Anak ng tao, mabubuhay pa bang muli ang mga butong
    ito?” Kaya sinabi ko, “Panginoong Yahweh, ikaw lamang ang nakakaalam!”
  cbu-NT: Sheeru, nuwaatssha tárangiya. Shiy ¿amaksha? ¿In wanap yusur támeecheeja?
    nuw shiyaa atina, tárangu, nuwsha, Apaa Taarashipanee, shaanacha nee yasatasha,
    tárangina.
  hui-hui: Ani handalu hewagola Anduane Homogohanda i̱hondo bi ogodagua laya. Dindiali-o
    í̠na manda bialu keria agali kuni nai ngaruni lone agali hodai bibehebe be nabibehebe,
    lalu hale haya. Ani layagola nde i̱na ibuhondo ladai bialu lalu, Anduane Homogo
    Bibahende Haru Ho Haame Haga kego-o bi uruni larigo i̱ manda nabidogo í̠nime hangu
    mandabu kegoni ndobe, laru.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား​ဤ​အ​ရိုး​တို့ သည်​ပြန်​၍​အ​သက်​ရှင်​နိုင်​ကြ​မည်​လော''
    ဟု​ငါ့​အား​မေး​တော်​မူ​လျှင်၊ ငါ​က``အို အ​ရှင်​ထာ​ဝရ​ဘု​ရား၊ ဤ​မေး​ခွန်း ကို​ကိုယ်​တော်​ရှင်​သာ​လျှင်​ဖြေ​ကြား​တော်
    မူ​နိုင်​ပါ​၏'' ဟု​လျှောက်​ထား​၏။
  bod-N: དེ་ནས་ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཀྱེ་མིའི་བུ། ཀེང་རུས་འདི་དག་གསོན་པོར་འགྱུར་སྲིད་དམ་ཞེས་བཀའ་འདྲི་གནང་བའི་ལན་དུ།
    ངས་གཙོ་བོ་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་མཁྱེན་ནོ་ཞེས་ཞུས།
  sna-sna: Akandibvunza akati, “Mwanakomana womunhu, mapfupa aya angararama here?”
    Ini ndakati, “Imi Ishe Jehovha, iyemi moga munoziva.”
  spa-BLM: 'Me dijo: “Hijo de hombre, ¿pueden vivir estos huesos?” Respondí: “Señor
    Yahvé, tú lo sabes”.'
  cac-cac: 'Ix yalan Jehová d''ayin icha tic: Ach anima, ¿tzam yal spitzvixi juntzan̈
    taquin̈ b''ac tic tza na''? xchi. Ix in tac''vi d''ay icha tic: Mamin Dios Vajalil,
    a achn̈ej ojtac, xin chi.'
  swh-ULB: Akanambia, “Mwanadamu, Je! Hii mifupa inaweza kuishi kinyume?” Hivyo nikasema,
    “Bwana Yahwe, wajua wewe pekee.”
  bel-bel: 'І сказаў мне: сыне чалавечы! ці ажывуць косьці гэтыя? Я сказаў: Госпадзе
    Божа! Ты ведаеш гэта.'
  wed-wed: I paridadaneu, “Rava ota natuna, amapo wei gelamii ina virava me bo eḡa?”
    A paribelei, “Oo! Bada God, tam ainelam u aramanei.”
  deu-ELBBK: 'Und er sprach zu mir: Menschensohn, werden diese Gebeine lebendig werden?
    Und ich sprach: Herr, HERR, du weißt es.'
  mbb-OT: Mid-insà is Nengazen kayi te kedì te, “Sikew is etew, egkeuyag pe be heini
    is menge tulan?” Midtavak a te, “He Nengazen he MEGBEVAYÀ, iyan ke zà netau keniyan.”
  mal-2015: 'അവൻ എന്നോടു: മനുഷ്യപുത്രാ, ഈ അസ്ഥികൾ ജീവിക്കുമോ എന്നു ചോദിച്ചു; അതിന്നു
    ഞാൻ: യഹോവയായ കർത്താവേ, നീ അറിയുന്നു എന്നു ഉത്തരം പറഞ്ഞു.'
  rmc-rmc: 'Phenďa mange: „Manušeja, šaj obdživen kala kokala?“ A me phenďom: „RAJA,
    Devla, tu džanes!“'
  pes-OPV: 'و او مراگفت: «ای پسر انسان آیا می‌شود که این استخوانها زنده گردد؟» گفتم:
    «ای خداوند یهوه تو می‌دانی.»'
  ron-1924: 'Ел мь-а зис: „Фиул омулуй, вор путя оаре оаселе ачестя сэ ынвие?” Еу
    ам рэспунс: „Доамне Думнезеуле, Ту штий лукрул ачеста!”'
  aui-aui: Bi ivitarakiiyanegu bo, “Wawaya wota, da kwanoghonoghosi mmkodi irike sinawamiridi
    da siniwawaya magha?” Bi awona bo, “Yawe God, tam kawagha noko kwakovi.”
  ben-OBCV: তিনি আমাকে জিজ্ঞাসা করলেন, “হে মানবসন্তান, এই হাড়গুলি কি বেঁচে উঠতে পারে?”
    আমি বললাম, “হে সার্বভৌম সদাপ্রভু, তুমিই কেবল তা জান।”
  som-som: 'Oo wuxuu igu yidhi, Wiilka Aadamow, lafahanu miyey noolaan karaan? Oo
    waxaan ugu jawaabay: Sayidow, Rabbiyow, adaa og.'
  lat-VUC: 'Et dixit ad me: Fili hominis, putasne vivent ossa ista? Et dixi: Domine
    Deus, tu nosti.'
  eng-ASVBT: And he said unto me, Son of man, can these bones live? And I answered,
    O Lord Jehovah, thou knowest.
  ita-1885: 'E mi disse: Figliuol d''uomo, potrebbero quest''ossa rivivere? Ed io
    dissi: Signore Iddio, tu il sai.'
  eng-LXXUP: And he said to me, Son of man, will these bones live? and I said, O Lord
    God, thou knowest this.
  eng-ULB: He said to me, “Son of man, can these bones live again?” So I said, “Lord
    Yahweh, you alone know.”
  spa-VBL: 'Entonces me preguntó: “Hijo de hombre, ¿pueden estos huesos volver a la
    vida?” . “Señor Dios, sólo tú sabes la respuesta”, le contesté.'
  fra-_FOB: 'Et il me dit: Fils de l''homme, ces os pourraient-ils revivre? Je répondis:
    Seigneur Éternel, tu le sais.'
  mal-mal: 'അവിടുന്ന് എന്നോട്: “മനുഷ്യപുത്രാ, ഈ അസ്ഥികൾ ജീവിക്കുമോ” എന്നു ചോദിച്ചു;
    അതിന് ഞാൻ: “യഹോവയായ കർത്താവേ, അങ്ങ് അറിയുന്നു” എന്നുത്തരം പറഞ്ഞു.'
  urd-GVR: Rab ne mujh se pūchhā, “Ai ādamzād, kyā yih haḍḍiyāṅ dubārā zindā ho saktī
    haiṅ?” Maiṅ ne jawāb diyā, “Ai Rab Qādir-e-mutlaq, tū hī jāntā hai.”
  suz-BL: मिनु मेकोम आं कली “ए मुर, मार, एको रुश लेंशा ब्रोंइने चाप्‍नीमी ङा?” देंत।
    मिनु गो “परमप्रभु, परमप्रभु यावे, गे ला मेको तुइक्‍नीनी” देंती।
  eng-NOY: And he said to me, Son of man, can these bones live? And I answered, O
    Lord Jehovah, thou knowest!
  ita-1927: 'E mi disse: “Figliuol d’uomo, queste ossa potrebbero esse rivivere?”
    E io risposi: “O Signore, o Eterno, tu il sai”.'
  ckb-ckb: 'لەو کاتەدا لێی پرسیم: «ئەی کوڕی مرۆڤ، ئایا ئەم ئێسکانە زیندوو دەبنەوە؟»
    منیش گوتم: «ئەی یەزدانی باڵادەست، تۆ دەزانیت.»'
  eng-BBE: And he said to me, Son of man, is it possible for these bones to come to
    life? And I made answer, and said, It is for you to say, O Lord.
  kan-OKCV: ಆತನು ನನಗೆ, “ನರಪುತ್ರನೇ, ಈ ಎಲುಬುಗಳು ಜೀವಿಸುವಂಥವೇ?” ಎಂದಾಗ, ನಾನು ಉತ್ತರವಾಗಿ,
    “ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೇ, ನೀವೇ ತಿಳಿದಿರುವಿರಿ,” ಎಂದೆನು.
  tam-2017: 'அவர் என்னை நோக்கி: மனிதகுமாரனே, இந்த எலும்புகள் உயிரடையுமா என்று கேட்டார்;
    அதற்கு நான்: யெகோவாகிய ஆண்டவரே, தேவரீர் அதை அறிவீர் என்றேன்.'
  spa-RV-1909: 'Y díjome: Hijo del hombre, ¿vivirán estos huesos? Y dije: Señor Jehová,
    tú lo sabes.'
  ron-BTF: 'Și mi-a spus: Fiu al omului, pot aceste oase să trăiască? Și eu am răspuns:
    Doamne DUMNEZEULE, tu știi.'
  eng-WEBP: He said to me, “Son of man, can these bones live?” I answered, “Lord GOD,
    you know.”
  eng-FBV: Then he asked me, “Son of man, can these bones come back to life?” “Lord
    God, only you know the answer,” I replied.
  nld-1939: 'Toen vroeg Hij mij: Mensenkind, zullen deze beenderen weer levend worden?
    Ik antwoordde: Heer Jahweh, Gij weet het.'
  nch-BL: 'Huajca yaya techtatzintoquili: “Tacat, ¿timoilhuía para ni omime sempa
    huelise mocuepase masehualme cati yoltoque?” Huan na niquilhui: “Toteco, san ta
    tijmati sinta noja huelise itztose o amo.”'
  vie-1934: 'Ngài phán cùng ta rằng: Hỡi con người, những hài cốt nầy có thể sống
    chăng? Ta thưa rằng: Lạy Chúa Giê-hô-va, chính Chúa biết điều đó!'
  hin-CV: उसने मुझसे पूछा, “हे मनुष्य के पुत्र, क्या ये हड्डियां जीवित हो सकती हैं?”
    मैंने कहा, “परम प्रधान याहवेह, यह तो आप ही जानते हैं.”
  spa-BES: 'Y él me dijo: Hijo de hombre, ¿es posible que estos huesos cobren vida?
    Y respondí, y dije: Tú sabes, Señor Dios.'
  tdx-tdx: 'Le hoe re amako, O ana’ondatio, mete ho veloñe hao o taolañe reo? Le hoe
    ty natoiko: Ihe ry Iehovà Talè ro maharofoanañe.'
  tha-KJV: และพระองค์ตรัสกับข้าพเจ้าว่า “​บุ​ตรแห่งมนุษย์​เอ๋ย กระดูกเหล่านี้จะมี​ชี​วิตได้​ไหม​”
    และข้าพเจ้าทูลตอบว่า “​โอ องค์​พระผู้เป็นเจ้าพระเจ้าเจ้าข้า พระองค์​ก็​ทรงทราบอยู่​แล้ว​”
  por-BR-2018: 'E perguntou-me: Filho do homem, por acaso viverão estes ossos? E eu
    respondi: Senhor DEUS, tu o sabes.'
  deu-ELO: 'Und er sprach zu mir: Menschensohn, werden diese Gebeine lebendig werden?
    Und ich sprach: Herr, Jehova, du weißt es.'
  eng-WYC-2018: And he said to me, Guessest thou, son of man, whether these bones
    shall live? And I said, Lord God, thou knowest.
  epo-epo: 'Kaj Li diris al mi: Ho filo de homo! ĉu reviviĝos ĉi tiuj ostoj? Mi respondis:
    Ho Sinjoro, ho Eternulo, nur Vi tion scias.'
  uig-PIN: 'U mǝndin: — I insan oƣli, bu sɵngǝklǝr ⱪaytidin yaxnamdu? — dǝp soridi.
    Mǝn: — I Rǝb Pǝrwǝrdigar, sǝn bilisǝn, — dedim.'
  beo-beo: Hina Gode da nama amane sia:i, “Dunu egefe! Amo gasa da bu uhimu dawa:bela:?”
    Na amane bu adole i, “Ouligisudafa Hina Gode! Disu fawane amo bu adole ima:ne
    dawa:!”
  tpi-OTNT: Na Bikpela i askim mi olsem, “Man bilong graun, yu ting ol dispela bun
    inap kamap olsem ol manmeri gen, o nogat?” Tasol mi tok, “God, Bikpela, yu wanpela
    tasol i save, mi nogat.”
  hau-SA: Sai ya tambaye ni cewa, “Ɗan mutum, waɗannan ƙasusuwa za su iya rayu?” Ni
    kuwa na ce, “Ya Ubangiji Mai Iko Duka, kai kaɗai ka sani.”
  uig-LAT: 'U mendin: — I insan oghli, bu söngekler qaytidin yashnamdu? — dep soridi.
    Men: — I Reb Perwerdigar, sen bilisen, — dédim.'
  nde-nde: Wangibuza wathi, “Ndodana yomuntu, kambe amathambo la angaphila na?” Mina
    ngathi, “Awu Thixo Wobukhosi, wena kuphela nguwe owaziyo.”
  ton-ton: Pea naʻa ne pehē kiate au, “Foha ʻoe tangata, ʻe faʻa moʻui ʻae ngaahi
    hui ni? Pea naʻaku pehēange, ʻE Sihova ko e ʻOtua, ko koe pe ʻoku ke ʻafioʻi.
  ces-1613: 'I řekl mi: Synu člověčí, mohly-li by ožiti kosti tyto? I řekl jsem: Panovníče
    Hospodine, ty víš.'
  eng-WMB: He said to me, “Son of man, can these bones live?” I answered, “Lord GOD,
    you know.”
  tam-TCV: அவர் என்னிடம், “மனுபுத்திரனே, இந்த எலும்புகள் உயிர்வாழுமா?” எனக் கேட்டார்.
    அதற்கு நான், “ஆண்டவராகிய யெகோவாவே, அதை நீர் மட்டுமே அறிவீர்” என்றேன்.
  ceb-ULB: Miingon siya kanako, “Anak sa tawo, mabuhi pa ba pag-usab kining mga bukoga?”
    Busa miingon ako, “Yahweh nga Ginoo, ikaw lamang ang nasayod.”
  pol-UBG: 'I powiedział do mnie: Synu człowieczy, czy te kości ożyją? Odpowiedziałem:
    Panie BOŻE, ty wiesz.'
  agr-agr: 'Nuna iwaintujuk chichagtak: “Ame anentaimsamash juju ukunch sakakua dusha
    ¿ataktu aents najanemainuk aina?” tujutmayi. Tujutkui wi ayaakun: “Apu, Tuke Pujuuwah,
    duka ame dekame”, tibaijai.'
  kyc-kyc: Dokopa namba langyuo, Makwa isa ingyuo karo kuku pyaa nare akali doko kuli
    malu yando dapwa dee lete parami lape lao piso sipya. Dokopa nambame isingi lao,
    Kamongo Mupwa Andake Wakasa karenge doko embame ramo doko dopa pyuo mende pinya
    lao lare ingilyamo lape.
  urd-GVU: رب نے مجھ سے پوچھا، ”اے آدم زاد، کیا یہ ہڈیاں دوبارہ زندہ ہو سکتی ہیں؟“
    مَیں نے جواب دیا، ”اے رب قادرِ مطلق، تُو ہی جانتا ہے۔“
  deu-1912: 'Und er sprach zu mir: Du Menschenkind, meinst du auch, daß diese Gebeine
    wieder lebendig werden? Und ich sprach: Herr HERR, das weißt du wohl.'
  ntj-ntj: Nyangka-rni Mama Kuurrtu tjapirnu, “Yiitjikul, tarrka ngaanya-munta-ya
    marlaku wankarriku?” Nyangka-rna watjarnu, “Wiya Puurr, ngurrpa-rna. Nyuntunyakutjun
    ninti.”
  kan-2017: ಆತನು ನನಗೆ “ನರಪುತ್ರನೆ, ಈ ಎಲುಬುಗಳಿಗೆ ಜೀವವು ಬರಬಹುದೋ?” ಎಂದು ಕೇಳಲು ನಾನು, “ಕರ್ತನಾದ
    ಯೆಹೋವನೇ, ನೀನೇ ಬಲ್ಲೆ” ಎಂದು ಉತ್ತರಕೊಟ್ಟೆನು.
  yap-yap: Me ga’ar ngog, “Fak e girdi’, ga be leamnag ma ku rayag ni nge fos e pi
    yil ney?” Mu gu fulweg ngak ni lungug, “ SOMOL ni Th’abi Tolang, kemus ni gur
    e rayag ni ngam pi’ e fulweg ko bug nir e thin.”
  hlt-MCSB: Te vaengah kai te, 'Hlang capa he kah a rhuh he hing aya?' a ti. Tedae,
    “Ka Boeipa Yahovah, namah loh na ming,” ka ti nah.
  mdy-ETH: ዬይ ዓያና «ዓሲ ናዓሢዮ! ሃይ ሜጌፃ ላሚ ሼምፔና ዓኣያ ማዓንዳያ ኔኤም ማላ?» ጌዔኔ። ታኣኒ፦ «ዼኤፖ ናንጊና
    ናንጋ ጎዳሢዮ! ዬያ ዛሎ ዔራሢ ኔና ሌሊኬ» ጌዔኔ።
  twi-ASANTE: Ɔbisaa me sɛ, “Onipa ba, saa nnompe yi bɛtumi anya nkwa anaa?” Mekaa
    sɛ, “Ao Otumfoɔ Awurade, wo nko ara na wonim.”
  eng-WEBU: He said to me, “Son of man, can these bones live?” I answered, “Lord GOD,
    you know.”
  wal-wal: I tana, “Laa asa na7au, ha meqettati simmidi, paxa shemppoora de7anau danddayiyoonaa?”
    yaagiis. Yaagin taani, “Ubbaa Haariya GODAU, hagaa neeni eraasa” yaagaas.
  spa-PDDPT: 'Me preguntó: Hijo de hombre, ¿podrán vivir estos huesos? Y respondí:
    ¡Oh ʼAdonay Yavé, Tú sabes!'
  gun-gun: 'Ha''e gui ma oporandu xevy: — Ava ra''y, kova''e ikãgue nda''u okuave
    ju ''rã? Xee ambovai: — Senhor Xeruete, ndee ae ''rã reikuaa — ha''e.'
  ilo-ULB: Kinunana kaniak, “Anak ti tao, agbiag kadi manen dagitoy a tulang?” Isu
    a kinunak, “Apo a Yahweh, sika laeng ti makaammo!”
  kpg-kpg: Mee ga helekai mai, “Kooe go tangada dangada, nia iwi aanei le e mee di mouli
    labelaa?” Au ga helekai, “Meenei Tagi go Yihowah, Kooe hua dela e iloo di mee
    deenaa.”
  uig-ARA: 'ئۇ مەندىن: ــ ئى ئىنسان ئوغلى، بۇ سۆڭەكلەر قايتىدىن ياشنامدۇ؟ ــ دەپ سورىدى.
    مەن: ــ ئى رەب پەرۋەردىگار، سەن بىلىسەن، ــ دېدىم.'
  sus-sus: A naxa n maxɔrin, a naxɛ, «Adamadi, yi xɔrie man nɔma balode?» N naxa a
    yaabi, «N Marigi Alatala, i keren nan a kolon!»
  pon-2006: Ih eri mahsanihong ie, “Kowe, nein aramas, ke lemeleme me tihn aramas
    pwukat kak pwurehng mourda?” Ngehi eri sapeng, patohwan, “Maing KAUN, Wasa Lapalahpie,
    komwihte me mwahngih.”
  jae-jae: Eŋ kêsôm gêdêŋ aê gebe “O ŋamalac latu, ŋatêkwa tonec oc êtôm gebe mateŋ
    jali êsa êtiam me masi.” Ma aê gajô eŋ gajô eŋ awa gebe “O Apômtau, ŋoc Anôtô,
    aôm taômgeŋ tec kôjala biŋ tonaŋ.”
  ksd-ksd: 'Ma i ga biti tagu: Natu i ra tutana, dave, na tale laka go ra umana ur
    pi diat a laun mulai? Ma iau ga biti: Ea, Luluai God, u iat u nunure.'
  grc-BRENT: Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, εἰ ζήσεται τὰ ὀστέα ταῦτα; καὶ εἶπα,
    Κύριε Κύριε, σὺ ἐπίστῃ ταῦτα.
  ind-AYT: Dia bertanya kepadaku, “Anak manusia, dapatkah tulang-tulang ini hidup?”
    Dan, aku menjawab, “Ya, Tuhan ALLAH, Engkau mengetahuinya.”
  nya-nya: Tsono Yehova anandifunsa kuti, “Iwe mwana wa munthu, kodi mafupa amenewa
    angakhalenso ndi moyo?” Ndinayankha kuti, “Inu Ambuye Yehova, Inuyo nokha ndiye
    mukudziwa.”
  hrv-hrv: 'Reče mi: “Sine čovječji, mogu li ove kosti oživjeti?” Ja odgovorih: “Jahve
    Gospode, to samo ti znaš!”'
  mps-mps: Tama Genuai Bidigo enabolo te po wali, “Tǫde bidi, nago homugo te bidi
    dili dabego we bidi mu ma gagabo usu yaibawe, ma meniwe?” Tiali goli, eno te po
    wali, “God Genuai Bidi, nagaduba deli naga koneanio, eno da, menio,” wali.
  tpi-tpi: Na Bikpela i askim mi olsem, “Man bilong graun, yu ting ol dispela bun
    inap kamap olsem ol manmeri gen, o nogat?” Tasol mi tok, “God, Bikpela, yu wanpela
    tasol i save, mi nogat.”
  dan-1931: 'Derpå sagde han til mig: “Menneskesøn! kan disse Ben blive levende?”
    Jeg svarede: “Herre, HERRE, du ved det!”'
  vie-OVCB: 'Chúa hỏi tôi: “Hỡi con người, các hài cốt này có thể thành người sống
    được không?” Tôi thưa: “Lạy Chúa Hằng Hữu Chí Cao, chỉ có Chúa biết câu trả lời
    ấy.”'
  guj-2017: તેણે મને કહ્યું, “હે મનુષ્યપુત્ર, શું આ હાડકાં ફરીથી જીવિત થશે?” તેથી
    મેં કહ્યું, “પ્રભુ યહોવાહ, તમે એકલા જ જાણો છો!”
  pon-2006A: Ih eri mahsanihong ie, “Kowe, nein aramas, ke lemeleme me tihn aramas
    pwukat kak pwurehng mourda?” Ngehi eri sapeng, patohwan, “Maing KAUN, Wasa Lapalahpie,
    komwihte me mwahngih.”
  por-BRBSL: 'Ele me disse: “Filho do homem, estes ossos podem viver?”. Respondi:
    “Senhor Yahweh, você sabe”.'
  cth-cth: BAWIPA ni kai koevah, tami capa hete hrunaw a hring thai han na maw, telah
    ati, Kai ni hettelah ka dei pouh, Oe! Bawipa Jehovah nang ni na panue, telah ka
    ti.
  twi-twi: Obisaa me se, “Onipa ba, saa nnompe yi betumi anya nkwa ana?” Mekae se,
    “Otumfo Awurade, wo nko ara na wunim.”
  hlt-hlt: Te vaengah kai te, 'Hlang capa he kah a rhuh he hing aya?' a ti. Tedae,
    “Ka Boeipa Yahovah, namah loh na ming,” ka ti nah.
  tbz-SIM: 'Kɛ̀ kù m bekɛ kɛ dɔ̀: Onìtì fɔ̃́, ɑ yɛ̀mmɛ̀ dò nyɛ nkṹɔ̃̀ bo nɑ kɛ́wɛ̃tɛ
    kɛ́foutɑɑ̀? Kɛ̀ n dɔ̀: N Yiɛ̀ nKuyie nfɔ̃́ɔ̃̀ yɛ̃́.'
  msy-2020: Ezɨ a kamaghɨn nan azara, “Nguazir kamɨn gumazim, nɨ manmaghɨn nɨghnɨsi,
    agharir kaba, da ua gumazamizibar mɨn otivigh angamɨra ikiam, o puvatɨgham?” Ezɨ
    kɨ a mɨgɨa ghaze, “O Ikiavɨra Itir Godɨn Ekiam, nɨ uabɨra fo, kɨ fozir puvatɨ.”
  dop-dop: 'Mpʋɣʋlɛ Tɑcɑɑ pɔɔsɑ-m sɩ: Yʋlʋ nyɑ́, mʋwɑ ɑnɩ ɑ́ pǝsǝɣɩ nɑ ɑ́ kʋlɩ nɑ
    ɑ́ feesiɣi? Ntɛnɑ mɑ́ cɔ sɩ: Tɑcɑɑ Ɩsɔ, nyɑ́ tike ń nyǝmnɑ.'
  azb-azb: 'Rəbb mənə dedi: «Ey bəşər oğlu, bu sümüklər dirilə bilərmi?» Mən cavab
    verdim: «Ey Xudavənd Rəbb, bunu Sən bilirsən».'
  eng-DBY: And he said unto me, Son of man, Shall these bones live? And I said, Lord
    Jehovah, thou knowest.
  hin-2017: तब उसने मुझसे पूछा, “हे मनुष्य के सन्तान, क्या ये हड्डियाँ जी सकती हैं?”
    मैंने कहा, “हे परमेश्वर यहोवा, तू ही जानता है।”
  wol-KYG: 'Mu ne ma: «Yaw nit ki, ma ne, yii yax man naa dundaat a?» Ma ne ko: «Boroom
    bi Aji Sax ji, loolu de, yaw doŋŋ a ko xam.»'
  eng-YLT: And He saith unto me, 'Son of man, do these bones live?' And I say, 'O
    Lord Jehovah, Thou — Thou hast known.'
  kne-kne: Idi siya di, kananan sak-en, “Anak di ipogaw, ay mabalin ay matago dana
    ay tong-a?” Kanak ay sinombat, “Sik-a anggoy ay Diyos di makaammo issa.”
  eng-WYC-2017: And he said to me, Guessest thou, son of man, whether these bones
    shall live? And I said, Lord God, thou knowest.
  eng-WMBB: He said to me, “Son of man, can these bones live?” I answered, “Lord GOD,
    you know.”
  urd-GVH: रब ने मुझसे पूछा, “ऐ आदमज़ाद, क्या यह हड्डियाँ दुबारा ज़िंदा हो सकती हैं?”
    मैंने जवाब दिया, “ऐ रब क़ादिरे-मुतलक़, तू ही जानता है।”
  rug-rug: Meke nanasa au Sa si arau, “Tuna na tie, vea boka toa sari susuri hire?”
    “Zihova Baṉara, Agoi eke mo tumae nia sapu asa,” olaṉa gua si rau.
  gaz-gaz: Innis, “Yaa ilma namaa, lafeewwan kunneen jiraachuu dandaʼuu?” jedhee na
    gaafate. Ani immoo, “Yaa Waaqayyo Gooftaa, si qofatu beeka” nan jedhe.
  fra-LSG: 'Il me dit: Fils de l’homme, ces os pourront-ils revivre? Je répondis:
    Seigneur Éternel, tu le sais.'
  gnn-gnn: Bala ŋayi waŋana ŋarrakala, dhä‐wirrka'yurruna bitjarra, “Way yolŋu, dhuwalanydja
    ŋuli ŋaraka biyapul walŋathi?” bitjarra ŋayi Garraynydja. Ga ŋarranydja buku‐wakmaraŋala
    waŋana balanydja bitjarra, “Garray, waŋganynha nhepina marŋginydja dhiyakuyi.”
  yal-yal: A yi a fala n xa, a naxa, “Adamadina, xɔnni itoe niin mɔn nɔɛ birɛ e yi
    ba?” N yi a yabi, n naxa, “Marigina Alatala, i tan nan keden pe na kolon!”
  iou-iou: Ude yabäŋira Yawetä näwet yabäŋkuk; Äma täŋo nanak, jide nadätan? Äma kujari
    ŋo äneŋi irit täga yäpneŋ? Yäwänä iwetkut; O Ekäni Yawe ärowani, gäkŋa-tägän nadätan.
  haw-1868: A ninau mai la oia ia'u, E ke keiki a ke kanaka, e hiki anei i keia mau
    iwi ke ola? I aku la hoi au, E Iehova ka Haku, o oe no ka i ike.
  arb-NAV: 'فَقَالَ لِي «يَا ابْنَ آدَمَ، أَيُمْكِنُ أَنْ تَحْيَا هَذِهِ الْعِظَامُ؟»
    فَأَجَبْتُ: «يَا سَيِّدُ الرَّبُّ، أَنْتَ أَعْلَمُ».'
  ewe-ewe: Ebiam be, “Ame vi, ƒu siawo ate ŋu anɔ agbea?” Megblɔ be, “O! Aƒetɔ Yehowa,
    wò ɖeka koe nya.”
  eng-LEE: And he said unto me, Son of man, can these bones live! And I said, O Lord
    Eternal, thou alone knowest this.
  asm-FB: তেওঁ মোক ক’লে, “হে মনুষ্য সন্তান,এই হাড়বোৰ জীৱ পাৰেনে?” তেতিয়া মই ক’লোঁ,
    “হে প্ৰভু যিহোৱা, আপুনিহে জানে!”
  sus-A: عَ نَشَ ﭑ مَشْرِن، عَ نَشّ، «عَدَ مَدِ، يِ شْرِيٍ مَن نْمَ بَلٌدٍ؟» ﭑ نَشَ
    عَ يَابِ، «ﭑ مَرِفِ عَلَتَلَ، عِ كٍرٍن نَن عَ كٌلٌن!»
  fra-SBL: 'Il me dit : « Fils d''homme, ces os peuvent-ils vivre ? » J''ai répondu :
    « Seigneur Yahvé, tu le sais. »'
  hbo-hbo: וַיֹּ֣אמֶר אֵלַ֔י בֶּן־אָדָ֕ם הֲתִחְיֶ֖ינָה הָעֲצָמֹ֣ות הָאֵ֑לֶּה וָאֹמַ֕ר
    אֲדֹנָ֥י יְהוִ֖ה אַתָּ֥ה יָדָֽעְתָּ׃
  pjt-pjt: Ka Mayatjalu ngayula wangkangu, “Wati awa! Kulilaṉi kaṉanta tjapila! Tarka
    nyanganpa wanyu mulapa wankaringkula nyinaku kuwari?” Kaṉa wangkangu, “Nyuntu
    Mayatjanya panya puḻka mulapa! Nyuntu kutjungku nintingku kulini. Ngayulu ngurpa.”
  kik-kik: Nake akĩnjũũria atĩrĩ, “Mũrũ wa mũndũ, mahĩndĩ maya-rĩ, no macooke muoyo?”
    Na niĩ ngĩmũcookeria atĩrĩ, “Mwathani Jehova, wee nowe wiki ũũĩ.”
  fra-NCL: 'Et il me dit : « Fils de l’homme, ces ossements revivront-ils ? » Je répondis :
    « Seigneur Yahweh, tu le sais. »'
  cek-AK: Anih mah, Kami capa, hae ahuhnawk loe hing o thai tih maw? tiah ang naa.
    Kai mah, Aw Angraeng Sithaw, nangmah na panoek, tiah ka naa.
  cuk-cuk: 'Geb degine, Bab-Jehová anga sogded: “Dule-machi, igi be binsae, ¿we-garmar
    gannar-durguo be ebinsae?” An e-abin sogded: “Bab-Jehová-Bela-Gangued-Nikadi,
    unnila bebi we-ibmar wisid.”'
  uig-CYR: 'У мәндин: — И инсан оғли, бу сүйәкләр қайтидин яшнамду? — дәп сориди.
    Мән: — И Рәб Пәрвәрдигар, сән билисән, — дедим.'
  tel-2017: ఆయన “నరపుత్రుడా, ఎండిపోయిన యీ ఎముకలు బతుకుతాయా?” అని నన్నడిగితే “ప్రభూ,
    యెహోవా, అది నీకే తెలుసు” అన్నాను.
  hat-BSA: 'Li te di mwen: “Fis a lòm, èske zo sila yo kapab viv?” Konsa, mwen te
    reponn: “O Senyè BONDYE! Ou menm ki konnen.”'
  bxh-bxh: Ya fatiꞌoigu iyen, Tanoꞌubu dogana! Siyada ni, gonowadi sa mwahuli, e higeꞌe?
    Na alinana E bui yawa, Guyau Yaubada, um ibom wa sibai.
  kos-kos: Na El siyuk sik, “Kom mwet sukawil moul la, ya sri inge ku in sifilpa moul?”
    Ac nga topuk ac fahk, “LEUM GOD Fulatlana, kom na pa etu.”
  hbo-WLC: וַיֹּ֣אמֶר אֵלַ֔י בֶּן־אָדָ֕ם הֲתִחְיֶ֖ינָה הָעֲצָמ֣וֹת הָאֵ֑לֶּה וָאֹמַ֕ר
    אֲדֹנָ֥י יְהוִ֖ה אַתָּ֥ה יָדָֽעְתָּ׃
  ibo-ibo: Ọ sịrị m, “Nwa nke mmadụ, ọkpụkpụ ndị a ha pụrụ ịdị ndị ọzọ?” Asịrị m,
    “Onye kachasị ihe niile elu, bụ Onyenwe anyị ọ bụ naanị gị onwe gị maara.”
  ory-ory: ତହିଁରେ ସେ ମୋତେ କହିଲେ, “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ଏହି ସକଳ ଅସ୍ଥି କି ସଜୀବ ହୋଇପାରେ?”
    ଏଥିରେ ମୁଁ ଉତ୍ତର କଲି, “ହେ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ, ଆପଣ ତାହା ଜାଣନ୍ତି।”
  chk-chk: Iwe, a aisiniei, “Ifa usun, nöün aramas, epwe tufich pwe ekei chü repwe
    manausefäl?” Nge üa pälüeni, “Ai Kot Samol mi Lapalap, en chök ka silei.”
  rop-rop: En imbin tok, “Isikiyel, yu reken dislot boun gin kambek en jidan laibala
    igin?” Wal aibin ensimbek im, “YAWEI, yu na det boswan God. Oni yu na sabi blanga
    tharran.”
  ukr-1871: 'І промовив до мене: Сину чоловічий! чи сї костї ожиють? А я відказав:
    Господи Боже, ти один знаєш се.'
  deu-1951: 'Da sprach er zu mir: Menschensohn, können diese Gebeine wieder lebendig
    werden? Ich antwortete: O Herr, HERR, du weißt es!'
  eng-JPS: 'And He said unto me: ''Son of man, can these bones live?'' And I answered:
    ''O Lord GOD, Thou knowest.'''
  srp-1865: 'I reèe mi: sine èovjeèji, hoæe li oživjeti ove kosti? A ja rekoh: Gospode
    Gospode, ti znaš.'
  lug-lug: N’ambuuza nti, “Omwana w’omuntu, amagumba gano gayinza okuba amalamu?”
    Ne nziramu nti, “Ggwe Ayi Mukama Katonda, ggwe wekka gw’omanyi.”
  heb-heb: ויאמר אלי בן אדם התחיינה העצמות האלה ואמר אדני יהוה אתה ידעת׃
  ben-IRV: তিনি আমাকে বললেন, “হে মানুষের-সন্তান, এই সব হাড় কি জীবিত হবে?” তাই আমি
    বললাম, “হে প্রভু সদাপ্রভু আপনি জানেন।”
  pan-pan: ਉਹ ਨੇ ਮੇਰੇ ਕੋਲੋਂ ਪੁੱਛਿਆ, ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਕੀ ਇਹ ਹੱਡੀਆਂ ਜੀਉਂਦੀਆਂ ਹੋ ਸਕਦੀਆਂ
    ਹਨ? ਮੈਂ ਆਖਿਆ, ਹੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ, ਤੂੰ ਹੀ ਜਾਣਦਾ ਹੈ।
  mya-JVB: ထာဝရဘုရားကလည်း၊ အချင်းလူသား ၊ ဤ အရိုး တို့သည် အသက်ရှင် နိုင်သလောဟုမေး တော်မူလျှင်
    ၊ ငါက၊ အိုအရှင် ထာဝရဘုရား ၊ ကိုယ်တော် သိ တော်မူသည် ဟု လျှောက် လေ၏။
  hmo-hmo: Lohiabada ese lau ia nanadaia, ia gwau, “Tanobada tauna e, inai turia be
    do idia mauri lou diba, a?” Lau haere lau gwau, “Lohiabada Dirava, oi tamona sibona
    oi diba, lau be lasi.”
  urd-urd: और उसने मुझे फ़रमाया, कि 'ऐ आदमज़ाद, क्या यह हड्डियाँ ज़िन्दा हो सकती हैं
    मेंने जवाब दिया, कि 'ऐ ख़ुदावन्द ख़ुदा, तू ही जानता है।
  rus-SYN: 'И сказал мне: сын человеческий! оживут ли кости сии? Я сказал: Господи
    Боже! Ты знаешь это.'
  bqc-SIM: 'À ma la à mɛ̀: Gbɛ̃nazĩn nɛ́, gɛwapiↄ vue? Má wèwà: Dii Lua, ḿmɛ
    ń dↄ̃.'
  tcz-CHONGTHU: Hichun aman eidongin mihem chapa hiche gu hohi mihing hung soh kit
    thei diu ham? O thaneipen Pakai tin keiman kadonbut e. Nang changseh in hiche
    khu adonbutna nahet ahi.
  mar-mar: तो मला म्हणाला, “मानवाच्या मुला, ही हाडे पुन्हा जिवंत होऊ शकतील का?” मग
    मी म्हणालो, “प्रभू परमेश्वरा, फक्त तुलाच माहीत आहे.”
  soq-soq: Me ne waitaranene wanase, “E apanaida, e inseiana neai ema tonapu osowe
    inantopue apana segantopua rua, ba?” Ne me sipoasane wanase, “Warere Iawe God,
    sa e eba ateiten.”
  qub-qub: 'Chaymi nimaran: «Runa, ¿cay tullucuna yapay cawarinmanchuraj?» Nogana
    nirä: «Tayta, gamllami musyanqui.»'
  bqp-bqp: Mɑ Yinni Gusunɔ u nɛɛ, tɔnun bii, kuku ni, nu koo kpĩ nu wɑ̃ɑru wɑ? Mɑ
    u wisɑ u nɛɛ, wunɑ ɑ yɛ̃ mɛ, Yinni.
  hat-hat: 'Li di m'' konsa: -Nonm o! Eske zosman sa yo ka tounen vivan ankò? Mwen
    reponn: -Seyè sèl Mèt la, se ou ki konnen!'
  eng-BSB: Then He asked me, “Son of man, can these bones come to life?” “O Lord GOD,”
    I replied, “only You know.”
  eng-WEBPB: He said to me, “Son of man, can these bones live?” I answered, “Lord
    GOD, you know.”
  kbq-kbq: Ra Anumzamo'a amanage huno nantahige'ne, vahe'mofo mofavre Izikieliga ama
    vahe zaferinaramimo'za zamasimura ete amane eri'za manigahazafi? Hige'na nagra
    hu'na, Ra Anumzana Anumzamoka Kagrake'za kenka antahinka hu'nane.
  nhe-BL: 'Huajca yajaya nechtlajtlani: “Tlacatl, ¿timoilhuía para ni miyac omitl
    sampa huelise mocuepase ica tlacame tlen yoltoque?” Huan na niquilhui: “Toteco,
    san ta tijmati intla noja huelise itztose o axtle.”'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe kury. — Awa ta'yr, Aipo 'aw
    kagwer upuner wikuwe wi haw rehe wà, i'i ihewe. Awazar ize'eg izupe. — Hezar Tuweharupi
    Wiko Ma'e. Xo ne zo erekwaw, a'e izupe. — Aze ru'u upuner wà, aze ru'u nupuner
    kwaw wà, a'e izupe
  eng-DRA: 'And he said to me: Son of man, dost thou think these bones shall live?
    And I answered: O Lord God, thou knowest.'
