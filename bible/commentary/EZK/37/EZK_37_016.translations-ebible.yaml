verse: EZK.037.016
translations:
  mal-C: “മനുഷ്യപുത്രാ, നീ മരംകൊണ്ടുള്ള ഒരു വടി എടുത്ത് അതിന്മേൽ ‘യെഹൂദയ്ക്കും അവനോടു
    ചേർന്ന ഇസ്രായേൽമക്കൾക്കും’ എന്ന് എഴുതുക. അതിനുശേഷം മറ്റൊരു വടി എടുത്ത് അതിന്മേൽ,
    ‘എഫ്രയീമിന്റെ വടി, യോസേഫിനും അവനോടു ചേർന്ന ഇസ്രായേൽമക്കൾക്കും’ എന്ന് എഴുതുക.
  deu-TKW: 'Du Menschensohn, nimm dir einen Holzstab und schreibe darauf: “Juda und
    die mit ihm verbündeten Israeliten”; sodann nimm einen anderen Stab und schreibe
    darauf: “Joseph, Stab Ephraims, und das ganze mit ihm verbüdete Haus Israel.”'
  lin-lin: '« Mwana na moto, kamata eteni ya libaya mpe koma na likolo na yango :
    ‹ Mpo na Yuda mpe mpo na bana ya Isalaele oyo basangani na ye. › Kamata eteni
    mosusu ya libaya mpe koma na likolo na yango : ‹ Mpo na Jozefi, nzete ya Efrayimi,
    mpe mpo na libota mobimba ya Isalaele oyo esangani na ye. ›'
  eng-LSV: “And you, son of man, take one stick for yourself, and write on it, ||
    For Judah, and for the sons of Israel, his companions; and take another stick,
    and write on it, || For Joseph, the stick of Ephraim, and all the house of Israel,
    his companions,
  eng-GNV: Moreouer thou sonne of man, take thee a piece of wood, and write vpon it,
    Vnto Iudah, and to the children of Israel his companions the take another piece
    of wood, and write vpon it, Vnto Ioseph the tree of Ephraim, and to al the house
    of Israel his companions.
  eng-WEBSTER: 'Moreover, thou son of man, take thee one stick, and write upon it,
    For Judah, and for the children of Israel his companions: then take another stick,
    and write upon it, For Joseph, the stick of Ephraim, and for all the house of
    Israel his companions:'
  nhw-BL: '“Tlacatl, xijcui se cuahuitl quen para tlitl huan ipani xiquijcuilo ni
    camanali: ‘Cuahuitl catli quiixnextía tlali Judá huan nopa familias tlen israelitame
    catli itztoyaj nopona.’ Teipa xijcui seyoc cuahuitl huan ipani xiquijcuilo ni
    camanali: ‘Cuahuitl catli quiixnextía nopa hueyi familia tlen José, Efraín huan
    nochi nopa sequinoc familias catli itztoyaj ica norte ipan tlali Israel.’'
  swh-ONEN: “Mwanadamu, chukua fimbo na uandike juu yake, ‘Hii ni kwa ajili ya Yuda
    na Waisraeli waliofungamana naye.’ Kisha chukua fimbo nyingine, uandike juu yake,
    ‘Fimbo ya Efraimu, ni kwa ajili ya Yosefu na nyumba yote ya Israeli wanaofungamana
    naye.’
  bba-bba: wunɛ tɔnun bii, ɑ dɑ̃ɑ kukuru ɡɑru suo kpɑ ɑ Yudɑbɑn bɑndun yĩsiru yore
    ten wɔllɔ. Kpɑ ɑ mɑɑ dɑ̃ɑ kukuru ɡɑru suɑ ɑ Isirelibɑn bɑndun yĩsiru yore ten
    wɔllɔ.
  eng-KJVCPB: 'Moreover, thou son of man, take thee one stick, and write upon it,
    For Judah, and for the children of Israel his companions: then take another stick,
    and write upon it, For Joseph, the stick of Ephraim, and for all the house of
    Israel his companions:'
  luo-luo: “Wuod dhano, kaw bao moro mopa mondo indikie wechegi ni, ‘Mar jo-Juda gi
    dhout Israel mamoko mawinjore kode.’ Eka ikaw bao mopa machielo kendo indikie
    wechegi, ‘Mar Josef (ma en mar Efraim) kod dhout Israel mamoko duto mawinjore
    kode.’
  meu-meu: 'Taunimanima natuna e, au ta bavabia bona ia latanai ba torea: “Iuda, bona
    Israel taudia ia ida e heboumu, edia”. Bena au ma ta bavabia bona ia latanai ba
    torea: “Iosef (Efraim auna), bona Israel besena idoinai ia ida e heboumu, edia”.'
  npi-ULB: “यसैले अब, ए मानिसको छोरो, आफ्नो निम्ति एउटा लौरो लि र त्यसमा लेख्, ‘यहूदा
    र त्यसका सहयोगी इस्राएलका मानिसहरूका निम्ति ।’ त्‍यसपछि अर्को लौरो लि र त्‍यसमा
    लेख्, ‘योसेफ, एफ्राइमको हाँगो र तिनीहरूका सहयोगी इस्राएलका मानिसहरूका निम्ति ।’
  yor-yor: “Ọmọ ènìyàn, mú igi pátákó kan kí ó sì kọ̀wé sí ara rẹ̀, ‘Tí ó jẹ́ ti Juda
    àti ti Israẹli tí ó ní àṣepọ̀ pẹ̀lú rẹ̀.’ Lẹ́yìn náà, kí ó mú igi pátákò mìíràn
    kí ó sì kọ̀wé sí ara rẹ̀, ‘Tí ó jẹ́ ti tí Josẹfu (tí ó túmọ̀ sí ti Efraimu) àti
    gbogbo ilé Israẹli tí ó ni àṣepọ̀ pẹ̀lú rẹ̀.’
  pes-OPCB: '«یک عصا بگیر و روی آن این کلمات را بنویس: ”برای یهودا و اسرائیلیانِ متحد
    با او“. بعد یک عصای دیگر بگیر و این کلمات را روی آن بنویس: ”برای یوسف (یعنی افرایم)
    و تمامی خاندان اسرائیل که با او متحدند“.'
  tgl-ULB: “Ngayon, ikaw na anak ng tao, kumuha ka ng isang patpat at at sulatan ito,
    'Para sa Juda at para sa mga Israelita na kasama niya.' At kumuha ka muli ng isa
    pang patpat at at sulatan ito, “Para kay Jose, ang sanga ng Efraim, at para sa
    lahat ng mga Israelita namga kasama nila.'
  cbu-NT: Apaya yasina. Nimun yandangi, Utaáchich Israelpa amikurtayanllina anootsi,
    tárangu, anumunsha yusur, Apaya misha yasina. Nimun Osiyarinchich Israelshuchpatatam
    amikurtayanllina anoo yandangtamcha.
  hui-hui: Dindiali-o í̠na kanogo mbira mo yalu ibuwa ogoriani bi ogo gili bibe. Yuda
    hameiginibi Isaraele hameigini maru Yuda dindini mandagi karubi, ogoni gili bibe.
    Ani bialu kanogo mende yalu ibuwa ogorianibi gii bialu, Yosebe igini Eberaimi
    hameiginibi Isaraele hameigini maru ti heba mandagi karubi, ogoni gili bibe, lalu
    laya.
  mya-mya: ကိုယ်​တော်​က``အချင်း​လူ​သား၊ တုတ်​တစ်​ချောင်း ကို​ယူ​၍`ယု​ဒ​နိုင်​ငံ​နှင့်​သူ​၏​မိတ်​ဆွေ​ဣ​သ
    ရေ​လ​နိုင်​ငံ​အ​တွက်' ဟု​ရေး​မှတ်​လော့။ ထို နောက်​အ​ခြား​တုတ်​တစ်​ချောင်း​ကို​ယူ​၍
    `ဣ​သ​ရေ​လ​နိုင်​ငံ​နှင့်​သူ​၏​မိတ်​ဆွေ ယော​သပ်​နှင့်​သက်​ဆိုင်​သည့်​ဧ​ဖ​ရိမ်​၏
    တုတ်' ဟု​ရေး​မှတ်​လော့။-
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་དབྱུག་པ་ཞིག་བླངས་ནས་དེའི་སྟེང་དུ། ཡ་ཧུ་དཱ་དང་དེ་དང་མཉམ་དུ་ཡོད་པའི་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཕྱིར་ཞེས་ཕྲིས་ཤིག
    ཡང་དབྱུག་པ་གཞན་ཞིག་བླངས་ཏེ་དེའི་སྟེང་དུ་ཨེ་ཕཱར་ཡིམ་གྱི་དབྱུག་པ་སྟེ། ཡོ་སེབ་དང་དེའི་མཉམ་དུ་ཡོད་པའི་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཡོངས་ཀྱི་ཕྱིར་ཞེས་ཕྲིས་ཤིག
  sna-sna: “Mwanakomana womunhu, tora rutanda unyore parwuri kuti, ‘ZvaJudha nezvaIsraeri
    shamwari dzake.’ Ipapo utore rumwe rutanda, ugonyora pamusoro parwo kuti, ‘Rutanda
    rwaEfuremu, norwaJosefa neimba yose yaIsraeri neshamwari dzake.’
  spa-BLM: '“Tú, hijo de hombre, toma un palo y escribe en él: ‘Para Judá, y para
    los hijos de Israel sus compañeros’. Luego toma otro palo y escribe en él: ‘Para
    José, el palo de Efraín, y para toda la casa de Israel sus compañeros’.'
  cac-cac: 'Ach anima, say chab''oc te te'', tza tz''ib''anoch d''a junoc te'' icha
    tic: A te'' sch''oxan Judá yed'' eb'' yetisraelal ajun yed''oc. Slajvi chi'' tza
    tz''ib''anpaxoch d''a junxo te'' icha tic: A te'' sch''oxan Efraín yin̈tilal José
    yed'' masanil eb'' yetisraelal ajun yed''oc. Icha chi'' tz''aj a tz''ib''ani.'
  swh-ULB: “Sasa wewe, mwanadamu, chukua fimbo moja kwa ajili yako na andika juu yake,
    'Kwa ajili Yuda na kwa ajili ya watu wa Israeli, wenzake,' Kisha fimbo nyingine
    andika juu yake, 'Kwa kuwa Yusufu, tawi la Efraimu, na kwa ajili ya watu wa Israeli,
    wenzake.
  bel-bel: 'а ты, сыне чалавечы, вазьмі сабе адно жазло і напішы на ім: «Юду і сынам
    Ізраілевым, што ў спрымірэнстве зь ім»; і яшчэ вазьмі жазло і напішы на ім: «Язэпу»,
    гэта - жазло Яфрэмава і ўсяго дому Ізраілевага, што ў спрымірэнстве зь ім.'
  deu-ELBBK: 'Und du, Menschensohn, nimm dir ein Holz und schreibe darauf: Für Juda
    und für die Kinder Israel, seine Gefährten. Und nimm ein anderes Holz und schreibe
    darauf: Für Joseph, Holz Ephraims und des ganzen Hauses Israel, seiner Gefährten.'
  mbb-OT: “Sikew is etew, kuwa ka te tinevì ne surati nu heini te, ‘Is ginhedian te
    Juda.’ Ne uman ke pa kuwa te sevaha pa he tinevì ne surati nu heini te, ‘Ginhedian
    te Israel.’
  mal-2015: 'മനുഷ്യപുത്രാ, നീ ഒരു കോൽ എടുത്തു അതിന്മേൽ: യെഹൂദെക്കും അവനോടു ചേർന്നിരിക്കുന്ന
    യിസ്രായേൽമക്കൾക്കും എന്നു എഴുതിവെക്ക; പിന്നെ മറ്റൊരു കോൽ എടുത്തു അതിന്മേൽ: എഫ്രയീമിന്റെ
    കോലായ യോസേഫിന്നും അവനോടു ചേർന്നിരിക്കുന്ന യിസ്രായേൽഗൃഹത്തിന്നൊക്കെക്കും എന്നു
    എഴുതിവെക്ക.'
  rmc-rmc: '„Tu manušeja, le tuke jekh kašt a pisin upre: ‚Le judske kmeňoske the
    le Izraelitenge, so hine leha.‘ Paľis tuke le aver kašt a pisin upre: ‚Le Jozefoske
    (oda hin le Efrajimoske) the savore Izraelitenge, so hine leha.‘'
  pes-OPV: «وتو‌ای پسر انسان یک عصا برای خود بگیر و بر آن بنویس برای یهودا و برای
    بنی‌اسرائیل رفقای وی. پس عصای دیگر بگیر و بر آن بنویس برای یوسف عصای افرایم و
    تمامی خاندان اسرائیل رفقای وی.
  ron-1924: '„Фиул омулуй, я о букатэ де лемн ши скрие пе еа: ‘Пентру Иуда ши пентру
    копиий луй Исраел, каре сунт товарэший луй.’ Я апой о алтэ букатэ де лемн ши скрие
    пе еа: ‘Пентру Иосиф, лемнул луй Ефраим, ши пентру тоатэ каса луй Исраел, каре
    есте товарэша луй.’'
  ben-OBCV: “হে মানবসন্তান, একটি কাঠের লাঠি নিয়ে তুমি তার উপর এই কথা লেখ, ‘যিহূদা
    ও তাঁর সঙ্গের ইস্রায়েলীদের জন্য।’ তারপর আরও একটি কাঠের লাঠি নিয়ে তার উপর লেখ,
    ‘যোষেফের লাঠি (মানে ইফ্রয়িমের) ও তাঁর সঙ্গের সমস্ত ইস্রায়েলীদের জন্য।’
  som-som: 'Wiilka Aadamow, ul soo qaad, oo waxaad ku qortaa: Tanu waxay u tahay reer
    Yahuudah iyo reer binu Israa''iil oo saaxiibbadiis ah. Oo haddana ul kale soo
    qaad, oo waxaad ku qortaa: Tanu waxay u tahay reer Yuusuf taasoo ah ushii Efrayim,
    iyo reer binu Israa''iil oo dhan oo saaxiibbadiis ah.'
  lat-VUC: 'Et tu, fili hominis, sume tibi lignum unum, et scribe super illud: Judæ,
    et filiorum Israël sociorum ejus: et tolle lignum alterum, et scribe super illud:
    Joseph, ligno Ephraim, et cunctæ domui Israël sociorumque ejus.'
  eng-ASVBT: 'And thou, son of man, take thee one stick, and write upon it, For Judah,
    and for the children of Israel his companions: then take another stick, and write
    upon it, For Joseph, the stick of Ephraim, and for all the house of Israel his
    companions:'
  ita-1885: 'Figliuol d''uomo, prenditi ancora un pezzo di legno, e scrivi sur esso:
    Per Giuda, e per li figliuoli d''Israele, suoi congiunti; poi prenditi un altro
    pezzo di legno, e scrivi sur esso: Per Giuseppe, il legno di Efraim, e di tutta
    la casa d''Israele, suoi congiunti.'
  eng-LXXUP: Son of man, take for thyself a rod, and write upon it, Judah, and the
    children of Israel his adherents; and thou shalt take for thyself another rod,
    and thou shalt inscribe it for Joseph, the rod of Ephraim, and all the children
    of Israel that belong to him.
  eng-ULB: “So now you, son of man, take one stick for yourself and write on it, 'For
    Judah and for the people of Israel, his companions.' Then take another stick and
    write on it, 'For Joseph, the branch of Ephraim, and for all the people of Israel,
    their companions.'
  spa-VBL: “Hijo de hombre, toma un pedazo de madera y escribe en él ‘Esto pertenece
    a Judá y a las tribus israelitas aliadas a ellos’. Luego toma otro trozo de madera
    y escribe en él ‘Esto pertenece a José. Este es el pedazo de madera de Efraín
    y de las tribus israelitas aliadas a ellos’.
  fra-_FOB: 'Et toi, fils de l''homme, prends un morceau de bois et y écris: “Pour
    Juda et pour les enfants d''Israël, ses compagnons. “ Prends un autre morceau
    de bois, et y écris: “Pour Joseph, bois d''Éphraïm et de toute la maison d''Israël
    qui lui est associée. “'
  mal-mal: 'മനുഷ്യപുത്രാ, നീ ഒരു വടി എടുത്ത് അതിന്മേൽ: ‘യെഹൂദയ്ക്കും അവനോട് ചേർന്നിരിക്കുന്ന
    യിസ്രായേൽമക്കൾക്കും’ എന്ന് എഴുതിവയ്ക്കുക; പിന്നെ മറ്റൊരു വടി എടുത്ത് അതിന്മേൽ:
    ‘എഫ്രയീമിന്റെ വടിയായ യോസേഫിനും അവനോട് ചേർന്നിരിക്കുന്ന എല്ലാ യിസ്രായേൽ ഗൃഹത്തിനും’
    എന്ന് എഴുതിവയ്ക്കുക.'
  urd-GVR: “Ai ādamzād, lakaṛī kā ṭukṛā le kar us par likh de, ‘Junūbī qabīlā Yahūdāh
    aur jitne Isrāīlī qabīle us ke sāth muttahid haiṅ.’ Phir lakaṛī kā ek aur ṭukṛā
    le kar us par likh de, ‘Shimālī qabīlā Yūsuf yānī Ifrāīm aur jitne Isrāīlī qabīle
    us ke sāth muttahid haiṅ.’
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, कोक्‍के का चाक्‍शा ‘यहूदा नु इस्राएल
    ङा मुर’ दे ब्रेक्‍तो। मिनु नोले अर्को कोक्‍के का चाक्‍शा ‘योसेफ, एफ्राइम नु मेको
    नु बाक्‍ब इस्राएल आ खिं नेल्‍ल’ दे ब्रेक्‍तो।
  eng-NOY: Son of man, take thee one stick, and write upon it, “For Judah, and for
    the sons of Israel, his companions”; and take another stick, and write upon it,
    “For Joseph, the stick of Ephraim, and the whole house of Israel, his companions.”
  ita-1927: '“E tu, figliuol d’uomo, prenditi un pezzo di legno, e scrivici sopra:
    Per Giuda, e per i figliuoli d’Israele, che sono associati. Poi prenditi un altro
    pezzo di legno, e scrivici sopra: Per Giuseppe, bastone d’Efraim e di tutta la
    casa d’Israele, che gli è associata.'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، داردەستێک ببە و لەسەری بنووسە: ”داردەستی یەهودا و نەوەکانی
    ئیسرائیل و ئەوانەی کە لەگەڵیدا یەکیانگرتووە.“ هەروەها داردەستێکی دیکەش ببە و لەسەری
    بنووسە: ”بۆ یوسف، واتە داردەستی ئەفرایم و هەموو بنەماڵەی ئیسرائیل کە لەگەڵیدا
    یەکیانگرتووە.“'
  eng-BBE: 'And you, son of man, take one stick, writing on it, For Judah and for
    the children of Israel who are in his company: then take another stick, writing
    on it, For Joseph, the stick of Ephraim, and all the children of Israel who are
    in his company:'
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ನೀನು ಒಂದು ಕೋಲನ್ನು ತೆಗೆದುಕೊಂಡು ಅದರ ಮೇಲೆ, ‘ಯೆಹೂದನದು ಮತ್ತು
