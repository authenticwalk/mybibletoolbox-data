    njegovi saveznici!'' Onda uzmi drugo drvo i napiši na njemu: ''Josip - drvo Efrajimovo
    - i sav dom Izraelov, njegov saveznik.'''
  mps-mps: “Tǫde bidi, nago ni dage me deli sigi pelama, tama nago te po ugwadu daide
    asęao, ‘Te Juda hanigo ni dage, me te meba Israel hani we bidigo ni dage dali
    augwali deliba elalubao.’ Tama tialima, nago te ni dage me deli selama, tama nago
    te po tede asęao, ‘Te Josep hanigo ni dage, me te Efraim hanigo ni dage dali,
    me Israel hani mebago ni dage dali deliba elalubao.’ Te si wali ni dagede te po
    asęao,” wali.
  tpi-tpi: “Man bilong graun, yu go kisim wanpela stik na raitim dispela tok antap
    long en, ‘Stik bilong lain Juda wantaim ol arapela manmeri bilong Israel i bin
    i stap wantaim ol.’ Orait na yu kisim narapela stik na raitim dispela tok long
    en, ‘Stik bilong lain Josep, em ol Efraim wantaim ol arapela lain bilong Israel
    i bin i stap wantaim ol.’
  dan-1931: 'Du, Menneskesøn, tag dig et Stykke Træ og skriv derpå: Juda og hans Medbrødre
    blandt Israelitterne! Tag så et andet Stykke Træ og skriv derpå: Josef - Efraims
    Træ - og hans Medbrødre, alt Israels Hus!'
  vie-OVCB: '“Hỡi con người, hãy lấy một cây gậy và khắc dòng chữ: ‘Biểu tượng này
    dành cho Giu-đa và các đại tộc liên kết với nó.’ Rồi con lấy một cây gậy khác
    và khắc lời này lên đó: ‘Đây là cây gậy của Ép-ra-im, biểu tượng cho Giô-sép và
    tất cả nhà Ít-ra-ên.’'
  guj-2017: “હવે, હે મનુષ્યપુત્ર, તારા માટે એક લાકડી લે અને તેના પર લખ કે; ‘યહૂદિયાના
    લોકો માટે તથા તેના સાથી ઇઝરાયલી લોકો માટે. પછી બીજી લાકડી લઈને તેના પર લખ કે,
    ‘એફ્રાઇમની ડાળી જે યૂસફ તથા તેના સાથી ઇઝરાયલી લોકોને માટે.’
  pon-2006A: “Kowe, nein aramas, ale ehu kisin lepin dinapw oh ntingihedi powe, ‘Wehin
    Suda.’ Mwuhr, ke ahpw pil ale ekis lepin dinapw tohrohr oh ntingihedi powe, ‘Wehin
    Israel.’
  por-BRBSL: '“Você, filho do homem, pegue um pau e escreva nele: ''Para Judá, e para
    os filhos de Israel seus companheiros''. Então pegue outro pau e escreva nele:
    “Para José, o pau de Efraim, e para toda a casa de Israel, seus companheiros”.'
  cth-cth: nang tami capa sonron buet touh lat haw, a van vah Judah hoi Isarel miphunnaw
    telah thun haw, sonron alouke hai lat nateh Joseph, Ephraim, Isarel imthungnaw
    telah thun haw.
  twi-twi: “Onipa ba, fa dua na kyerɛw ho se, ‘Yuda ne Israelfo a wɔka ne ho de.’
    Afei fa dua foforo na kyerɛw ho se, ‘Efraim dua a ɛyɛ Yosef ne Israelfi a wɔka
    ne ho nyinaa de.’
  hlt-hlt: “Nang hlang capa aw namah ham thing pakhat lo lamtah a soah Judah ham neh
    Israel ca rhoek kah a hui, a hui ham daek pah. Thing pakhat te lo bal lamtah a
    soah Ephraim thing Joseph ham neh Israel imkhui boeih kah a hui a hui ham daek
    pah.
  tbz-SIM: 'Onìtì fɔ̃́, túótɛ́ kudɔú kɛ́wɑ̃ri ku ĩ́nkɛ̀ kɛ dɔ̀: Sudɑɑ kɔbɛ nɛ̀ Isidɑyɛɛribɛ
    bɛ̀ɛ̀ bɛ̀ bonɛ̀, kɛ́túótɛ́ kutɛkù kɛ́wɑ̃ri ku ĩ́nkɛ̀: Sosɛfu (yoo Efɑdɑimmu) nɛ̀
    Isidɑyɛɛribɛ bɛ̀ɛ̀ ò bonɛ̀.'
  msy-2020: '“O nguazir kamɨn gumazim, nɨ ter araritam inigh akar kamɨn an osirigh:
    ‘Kar Judan adarazi ko Israelian igharazir me ko itiba, men ter ararim.’ Egh nɨ
    ter ararir igharazitam inigh akar kamɨn an osirigh, ‘Kar Josepɨn adarasi, me Efraimɨn
    anabamɨn gumazamiziba ko Israelian me ko iti adarazir ter ararim.’'
  dop-dop: 'Yʋlʋ nyɑ́, kpɑɣɑ tǝhɔɣɔlɑɣɑ. Nmɑɑ kɑ tɔɔ sɩ: Yutɑ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ mpɑ
    pɑ wɛ kɑwulɑɣɑ kɑnɛ kɑ tɑɑ tɔ. Kpɑɣɑ tǝhɔɣɔlɑɣɑ lɛŋkɑ. Nmɑɑ kɛlɛ kɑ tɔɔ sɩ: Ɩfǝlɑyim
    nɑ Ɩsɛɣɛlɩ nyǝ́mɑ mpɑ pɑ wɛ kɑwulɑɣɑ kɑnɛ kɑ tɑɑ tɔ.'
  azb-azb: «Sən ey bəşər oğlu, əlinə bir əsa götür və onun üstünə “Yəhuda və müttəfiqləri
    olan İsrail övladları” sözlərini yaz. Sonra başqa bir əsa götür və onun üstünə
    “Yusif və müttəfiqləri olan bütün İsrail nəsli” sözlərini yaz. Bu, Efrayimin əsasıdır.
  eng-DBY: And thou, son of man, take thee one stick, and write upon it, For Judah,
    and for the children of Israel, his companions. And take another stick, and write
    upon it, For Joseph, the stick of Ephraim and all the house of Israel, his companions.
  hin-2017: “हे मनुष्य के सन्तान, एक लकड़ी लेकर उस पर लिख, ‘यहूदा की और उसके संगी
    इस्राएलियों की;’ तब दूसरी लकड़ी लेकर उस पर लिख, ‘यूसुफ की अर्थात् एप्रैम की, और
    उसके संगी इस्राएलियों की लकड़ी।’
  wol-KYG: '«Yaw nit ki, sàkkal aw dénk, nga bind ci kaw lii: “Ñeel Yuda ak giiri
    Israyil yi mu àndal.” Nga sàkkaat weneen dénk, bind ci kawam: “Ñeel Yuusufa bantub
    Efrayim ak waa kër Israyil yi mu àndal,”'
  eng-YLT: '''And thou, son of man, take to thee one stick, and write on it, For Judah,
    and for the sons of Israel, his companions; and take another stick, and write
    on it, For Joseph, the stick of Ephraim, and all the house of Israel, his companions,'
  eng-WYC-2017: And thou, son of man, take to thee one stick, and write thou on it,
    To Judah, and to the sons of Israel, and to his fellows. And take thou another
    stick, and write on it, Joseph, the stick of Ephraim, and of all the house of
    Israel, and of his fellows.
  eng-WMBB: “You, son of man, take one stick and write on it, ‘For Judah, and for
    the children of Israel his companions.’ Then take another stick, and write on
    it, ‘For Joseph, the stick of Ephraim, and for all the house of Israel his companions.’
  urd-GVH: “ऐ आदमज़ाद, लकड़ी का टुकड़ा लेकर उस पर लिख दे, ‘जुनूबी क़बीला यहूदाह और
    जितने इसराईली क़बीले उसके साथ मुत्तहिद हैं।’ फिर लकड़ी का एक और टुकड़ा लेकर उस
    पर लिख दे, ‘शिमाली क़बीला यूसुफ़ यानी इफ़राईम और जितने इसराईली क़बीले उसके साथ
    मुत्तहिद हैं।’
  rug-rug: “Tuna na tie, vagia keke kolu huda, mamu kuberia koasa sapu guahe, ‘Nana
    e Ziuda meke sari pa Izireli sapu somana koasa.’ Mamu vagi pulea si keke kolu
    huda, mamu kuberia koasa sapu guahe, ‘Kolu te Iparemi, nana e Zosepa meke sa doduruna
    sa butubutu Izireli sapu somana koa sa,’ gua.
  gaz-gaz: “Yaa ilma namaa, ulee mukaa tokko fuudhiitii, ‘Kan Yihuudaatii fi kan Israaʼeloota
    isa wajjin tumsanii’ jedhii isa irratti barreessi. Ulee mukaa kan biraas fuudhiitii,
    ‘Ulee Efreem, kan Yoosefii fi kan guutummaa mana Israaʼel kanneen isa wajjin tumsanii’
    jedhii isa irratti barreessi.
  fra-LSG: 'Et toi, fils de l’homme, prends une pièce de bois, et écris dessus: Pour
    Juda et pour les enfants d’Israël qui lui sont associés. Prends une autre pièce
    de bois, et écris dessus: Pour Joseph, bois d’Éphraïm et de toute la maison d’Israël
    qui lui est associée.'
  gnn-gnn: “Yolŋu, märraŋa dhuwali märrma' dharpa maṉḏanha, bala yäkuna wukirrinydja
    dhipali maṉḏaŋulili; waŋganylilinydja wukirri Djudanha miṯtjinha, ga wiripulilinydja
    dharpalili nhe yurru wukirri ga Yitjuralnha yäku miṯtjinha.
  yal-yal: “Adamadina, yegena nde tongo i yi ito kɛrɛndɛn a fari, fa fala Yuda gbeena
    e nun Isirayila kaan naxanye a fɔxɔ ra. I mɔn xa yege gbɛtɛ tongo, i ito kɛrɛndɛn
    a ma fa fala Efirami a yegena, Yusufu gbeena e nun Isirayila yamaan naxanye birin
    a fɔxɔ ra.
  haw-1868: A o oe, e ke keiki a ke kanaka, e lawe oe i ka laau nou, a e kakau iho
    maluna iho ona, No Iuda, a no na mamo a Iseraela kona mau hoa; alaila e lawe i
    kekahi laau, a e kakau iho maluna ona, No Iosepa, ka laau o ka Eperaima, a no
    ka ohana a pau a Iseraela kona mau hoa.
  arb-NAV: '«وَأَنْتَ يَا ابْنَ آدَمَ، خُذْ لَكَ قَضِيباً وَاحِداً وَاكْتُبْ عَلَيْهِ:
    هَذَا لِيَهُوذَا وَلأَبْنَاءِ إِسْرَائِيلَ رِفَاقِهِ، ثُمَّ خُذْ قَضِيباً آخَرَ
    وَاكْتُبْ عَلَيْهِ: هَذَا لِيُوسُفَ، قَضِيبُ أَفْرَايِمَ وَكُلِّ شَعْبِ إِسْرَائِيلَ
    رِفَاقِهِ.'
  ewe-ewe: “Ame vi, tsɔ ati aɖe, eye nàŋlɔ ɖe edzi be, ‘Enye Yuda kple Israelvi siwo
    dea ha kplii la tɔ.’ Emegbe la, nàtsɔ ati bubu, eye nàŋlɔ ɖe edzi be, ‘Efraim
    ƒe ati, enye Yosef kple Israel ƒe aƒe siwo katã dea ha kplii la tɔ.’
  eng-LEE: But thou, son of man, take unto thyself one stick of wood, and write upon
    it, “For Judah, and for the children of Israel his companions;” then take another
    stick, and write upon it, “For Joseph,—the stick of Ephraim, and for all the house
    of Israel his companions:”
  asm-FB: “এতিয়া তুমি, হে মনুষ্য সন্তান, তুমি নিজৰ কাৰণে এডাল কাঠ লৈ তাৰ ওপৰত এই
    কথা লিখা, ‘যিহূদাৰ আৰু তেওঁৰ লগৰীয়া ইস্ৰায়েলৰ সন্তান সকল।’ আৰু এডাল কাঠ লৈ তাৰ
    ওপৰত এই কথা লিখা, ‘যোচেফৰ, অৰ্থাৎ ইফ্ৰয়িমৰ আৰু তেওঁৰ লগৰীয়া ইস্ৰায়েলৰ আটাই
    বংশৰ কাঠ।’
  sus-A: «عَدَ مَدِ، عِ شَ وُرِ ندٍ تٌنفٌ، عِ عَ سّبّ عَ مَ، ‹يُدَ نُن عَ مَلَن بٌورٍ
    عِسِرَيِلَكَيٍ فبٍ.› عِ شَ وُرِ فبّتّ تٌنفٌ، عِ عَ سّبّ نَ تَن مَ، ‹يُسُقُ شَ
    دِ عٍقِرَ مِ نُن عَ مَلَن بٌورٍ عِسِرَيِلَ بْنسْي فبٍ.›
  fra-SBL: '« Toi, fils de l''homme, prends un bâton et écris dessus : « Pour Juda
    et pour les enfants d''Israël, ses compagnons ». Prends ensuite un autre bâton,
    et écris dessus : « Pour Joseph, le bâton d''Ephraïm, et pour toute la maison
    d''Israël, ses compagnons ».'
  hbo-hbo: וְאַתָּ֣ה בֶן־אָדָ֗ם קַח־לְךָ֙ עֵ֣ץ אֶחָ֔ד וּכְתֹ֤ב עָלָיו֙ לִֽיהוּדָ֔ה
    וְלִבְנֵ֥י יִשְׂרָאֵ֖ל *חֲבֵרֹו (חֲבֵרָ֑יו) וּלְקַח֙ עֵ֣ץ אֶחָ֔ד וּכְתֹ֣וב עָלָ֗יו
    לְיֹוסֵף֙ עֵ֣ץ אֶפְרַ֔יִם וְכָל־בֵּ֥ית יִשְׂרָאֵ֖ל *חֲבֵרֹו (חֲבֵרָֽיו)׃
  kik-kik: “Mũrũ wa mũndũ, oya gathanju ka mũtĩ wandĩke igũrũ rĩako atĩrĩ, ‘Gaka nĩ
    ka Juda na andũ a Isiraeli arĩa makuruhanĩte nake.’ Ningĩ woe gathanju kangĩ ka
    mũtĩ wandĩke igũrũ rĩako atĩrĩ, ‘Gathanju ka Efiraimu, karĩa ka Jusufu na andũ
    othe a nyũmba ya Isiraeli arĩa makuruhanĩte nake.’
  fra-NCL: '« Et toi, fils de l’homme, prends un bois et écris dessus : « À Juda et
    aux enfants d’Israël qui lui sont unis. » Prends un autre bois et écris dessus :
    « À Joseph » ; ce sera le bois d’Ephraïm et de toute la maison d’Israël qui lui
    est unie.'
  cek-AK: kami capa, cunghet maeto to la ah loe a nuiah Judah hoi Israel ampuinawk
    han ih, tiah ca tarik ah, tiah ang naa. To pacoengah cunghet kalah maeto la let
    ah loe, a nuiah Joseph hoi Israel ampuinawk hanah, Ephraim ih cunghet, tiah tarik
    ah, tiah ang naa let bae.
  cuk-cuk: '“Dule-machi, suar-wargwen be sue, agi be narmake: ‘Judá-yarga, degi, Israel-dulemar-eba-nanaidga.’
    Geb suar-baid be subali, agi be narmake: ‘Joséʼga.’ Joséʼde, Efraín-e-gaapoled,
    degi, bela Israel-dulemar-bamalad-eba-nanaid-e-gaapoled gued.'
  uig-CYR: И инсан оғли, бир таяқни елип, униң үстигә «Йәһуда вә униң һәмраһлири болған
    Исраиллар үчүн» дәп язғин; йәнә бир таяқни елип, униң үстигә «Әфраим вә униң һәмраһлири
    болған пүтүн Исраил җәмәтидикиләр үчүн» дәп язғин;
  tel-2017: నరపుత్రుడా, నువ్వు ఒక కర్ర తీసుకుని దాని మీద, యూదావాళ్ళదీ, వాళ్ళ తోటివాళ్ళు
    ఇశ్రాయేలీయులదీ అని పేర్లు రాయి. మరో కర్ర తీసుకుని దాని మీద, ఎఫ్రాయిము కొమ్మ, అంటే
    యోసేపు వంశస్థులదీ, వాళ్ళ తోటి వాళ్ళు ఇశ్రాయేలీయులందరిదీ, అని రాయి.
  hat-BSA: '“Ou menm, fis a lòm, pran pou kont ou yon mòso bwa e ekri sou li: ‘Pou
    Juda e pou fis a Israël parèy li yo’. Epi pran yon lòt mòso bwa e ekri sou li:
    ‘Pou Joseph, bwa Éphraïm nan, ak tout lakay Israël parèy li yo.’'
  kos-kos: '“Mwet sukawil, eis sie polosak ac simusla kas inge kac: ‘Ma lal Judah
    ac mwet nukewa in tokosrai lal!’ Na kom sifilpa eis sie polosak ac simusla kas
    inge kac, ‘Ma lal Joseph ac mwet nukewa in tokosrai lun Israel.’'
  hbo-WLC: וְאַתָּ֣ה בֶן־אָדָ֗ם קַח־לְךָ֙ עֵ֣ץ אֶחָ֔ד וּכְתֹ֤ב עָלָיו֙ לִֽיהוּדָ֔ה
    וְלִבְנֵ֥י יִשְׂרָאֵ֖ל חברו וּלְקַח֙ עֵ֣ץ אֶחָ֔ד וּכְת֣וֹב עָלָ֗יו לְיוֹסֵף֙ עֵ֣ץ
    אֶפְרַ֔יִם וְכָל־בֵּ֥ית יִשְׂרָאֵ֖ל חברו׃
  ibo-ibo: “Nwa nke mmadụ, were osisi dee ihe ndị a nʼelu ya, ‘Osisi a nọchiri anya
    Juda na ndị Izrel e kekọtara ya na ha ọnụ.’ Werekwa osisi ọzọ deekwa okwu ndị
    a nʼelu ya. ‘Osisi a nọchiri anya Ifrem, na Josef, na ndị Izrel niile e jikọtara
    ha na ndị a ọnụ.’
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ଏକ ଯଷ୍ଟି ନେଇ ତହିଁ ଉପରେ ଏହି କଥା ଲେଖ, ‘ଯିହୁଦା ନିମନ୍ତେ
    ଓ ତାହାର ସଖା ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ନିମନ୍ତେ;’ ତହିଁ ଉତ୍ତାରେ ଆଉ ଏକ ଯଷ୍ଟି ନେଇ ତହିଁ ଉପରେ
    ଏହି କଥା ଲେଖ, ‘ଯୋଷେଫ ନିମନ୍ତେ, ଇଫ୍ରୟିମର ଓ ତାହାର ସଖା ସମୁଦାୟ ଇସ୍ରାଏଲ ବଂଶର ଯଷ୍ଟି;’
  chk-chk: “Nöün aramas, kopwe angei efoch wok o makei ekei kapas won, ‘Mwün Juta.’
    Mürin kopwe angei pwal efoch wok o makei ekei kapas won, ‘Mwün Israel.’
  rop-rop: “Isikiyel, yu gajim wadi en yu raidimdan dislot wed langa det wadi, ‘Det
    kantri blanga Juda.’ En yu gajim najawan wadi en yu raidimdan dislot wed langa
    det wadi, ‘Det kantri blanga Isreil.’
  ukr-1871: 'Сину чоловічий! возьми одну палицю та й напиши на їй: Юдї й зʼєднаним
    із ним синам Ізрайлевим; та й возьми ще другу палицю, та й напиши на їй: Йосифові
    — а се палиця Ефраїмова й всего зʼєднаного з ним дому Ізрайлевого.'
  deu-1951: 'Du, Menschensohn, nimm dir einen Holzstab und schreibe darauf: «Für Juda
    und die Kinder Israel, seine Mitverbundenen.» Alsdann nimm einen andern Holzstab
    und schreibe darauf: «Für Joseph, den Stab Ephraims, und das ganze Haus Israel,
    seine Mitverbundenen.»'
  eng-JPS: '''And thou, son of man, take thee one stick, and write upon it: For Judah,
    and for the children of Israel his companions; then take another stick, and write
    upon it: For Joseph, the stick of Ephraim, and of all the house of Israel his
    companions;'
  srp-1865: 'Ti, sine èovjeèji, uzmi jedno drvo, i napiši na njemu: Judi i sinovima
    Izrailjevijem, drugovima njegovijem. Pa onda uzmi drugo drvo, i na njemu napiši:
    Josifu drvo Jefremovo i svega doma Izrailjeva, drugova njegovijeh.'
  lug-lug: “Omwana w’omuntu ddira omuggo owandiikeko nti, ‘Guno gwa Yuda n’Abayisirayiri
    abakolagana nabo.’ Oddire n’omuggo omulala owandiikeko nti, ‘Guno muggo gwa Efulayimu
    owa Yusufu n’ennyumba ya Isirayiri yonna, bwe bakolagana.’
  heb-heb: ואתה בן אדם קח לך עץ אחד וכתב עליו ליהודה ולבני ישראל חברו ולקח עץ אחד
    וכתוב עליו ליוסף עץ אפרים וכל בית ישראל חברו׃
  ben-IRV: “হে মানুষের-সন্তান তুমি নিজের জন্য একটা কাঠ নিয়ে তার ওপরে এই কথা লেখো,
    যিহূদার জন্য এবং তার সঙ্গী ইস্রায়েল-সন্তানদের জন্য। পরে একখানি কাঠ নিয়ে তার
    ওপরে লেখো, যোষেফের জন্য, এটা ইফ্রয়িমের ও তার সঙ্গী সব ইস্রায়েল কুলের কাঠ।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਤੂੰ ਇੱਕ ਲੱਕੜੀ ਲੈ ਅਤੇ ਉਹ ਦੇ ਉੱਤੇ ਲਿਖ, “ਯਹੂਦਾਹ ਅਤੇ ਉਹ
    ਦੇ ਸਾਥੀ ਇਸਰਾਏਲੀਆਂ ਲਈ।” ਫੇਰ ਇੱਕ ਹੋਰ ਲੱਕੜੀ ਲੈ ਅਤੇ ਉਸ ਉੱਤੇ ਲਿਖ, “ਯੂਸੁਫ਼ ਲਈ, ਇਫ਼ਰਾਈਮ
    ਦੀ ਲੱਕੜੀ, ਅਤੇ ਉਹ ਦੇ ਸਾਥੀ ਸਾਰੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਲਈ।”
  mya-JVB: အချင်းလူသား ၊ တုတ် တ ချောင်းကိုယူ ၍ ၊ ယုဒ အမျိုးနှင့် သူ ၏အပေါင်းအဘော်
    ဣသရေလ အမျိုးသား အဘို့ ဟု ရေးမှတ် လော့။ တဖန် တုတ် တ ချောင်းကိုယူ ၍ ၊ ယောသပ် အမျိုးနှင့်သူ
    ၏ အပေါင်းအဘော် ဣသရေလ အမျိုးသား များအဘို့၊ ဧဖရိမ် တုတ် ပေတည်းဟု ရေးမှတ် လော့။
  hmo-hmo: 'ia gwau, “Tanobada tauna e, au ta do oi abia, bona ia latanai do oi torea
    inai bamona: ‘Iuda basileia ena au.’ Ma au ta do oi abia, bona ia latanai do oi
    torea inai bamona: ‘Israela basileia ena au.’'
  urd-urd: कि 'ऐ आदमज़ाद, एक छड़ी ले और उस पर लिख, 'यहूदाह और उसके रफ़ीक़ बनी — इस्राईल
    के लिए; फिर दूसरी छड़ी ले और उस पर यह लिख, 'इफ़्राईम की छड़ी यूसुफ़ और उसके रफ़ीक़
    तमाम बनी इस्राईल के लिए।
  rus-SYN: 'ты же, сын человеческий, возьми себе один жезл и напиши на нем: “Иуде
    и сынам Израилевым, союзным с ним”; и еще возьми жезл и напиши на нем: “Иосифу”;
    это жезл Ефрема и всего дома Израилева, союзного с ним.'
  bqc-SIM: Gbɛ̃nazĩn nɛ́, go sɛ ǹ lákɛ̃wà ǹ mɛ, Yudaↄ ń ń gbɛ̃́ Isailiↄ pↄ́ɛ.
    Gò pãle sɛ lↄ, ní lákɛ̃wà ǹ mɛ, Yosɛfu pↄ́ɛ, Ɛflaiũ buiↄ ń ń gbɛ̃́ Isailiↄ
    píi pↄ́ɛ.
  tcz-CHONGTHU: Mihem chapa thing halkhat lan lang chule hiche thucheng hohi jihdoh
    in. Hiche hin Juda leh apanpi phung mite thakhel ahiuve. Hiti chun thinghal chom
    dang khat jong lan lang chule hiche thuho hi jih doh in. Hiche hohin Ephraim leh
    sahlang gam cheng Israel phungho thakhel hidiu ahi.
  mar-mar: तर “मानवाच्या मुला, आता तू आपल्यासाठी एक काठी घे आणि तिच्यावर लिही, यहूदा
    आणि त्याचे सहकारी इस्राएलाचे लोक यांच्यासाठी. आणि दुसरी काठी घे व तिच्यावर लिही,
    योसेफासाठी म्हणजे एफ्राईमाची शाखा व त्यांचे सहकारी सर्व इस्राएलाचे लोक यासाठी
    आहे.
  qub-qub: «Runa, juc bastunman isquirbiy ‹Judá waquin sur caj trïbucunawan› nir.
    Chayno yapay juc bastunmanna isquirbiy ‹Efraín waquin norte caj trïbucunawan›
    nir.
  bqp-bqp: wunɛ tɔnun bii, ɑ dɑ̃ɑ kukuru gɑru suo kpɑ ɑ Yudɑbɑn bɑndun yĩsiru yore
    ten wɔllɔ. Kpɑ ɑ mɑɑ dɑ̃ɑ kukuru gɑru suɑ ɑ Isirelibɑn bɑndun yĩsiru yore ten
    wɔllɔ.
  hat-hat: '-Nonm o! Pran yon moso bwa. Ekri sou li: Jida ak moun pèp Izrayèl k''ap
    mache avè l'' yo. Lèfini, pran yon lòt moso bwa. Ekri sou li: Jozèf osinon Efrayim
    ak tout moun pèp Izrayèl k''ap mache avè l'' yo.'
  eng-BSB: '“And you, son of man, take a single stick and write on it: ‘Belonging
    to Judah and to the Israelites associated with him.’ Then take another stick and
    write on it: ‘Belonging to Joseph—the stick of Ephraim—and to all the house of
    Israel associated with him.’'
  eng-WEBPB: “You, son of man, take one stick and write on it, ‘For Judah, and for
    the children of Israel his companions.’ Then take another stick, and write on
    it, ‘For Joseph, the stick of Ephraim, and for all the house of Israel his companions.’
  kbq-kbq: Vahe'mofo mofavre Izikieliga, mago azota erinka ana azotarera Juda vahe'ene
    agri'enema eri mago'ma hanaza avameza me'ne hunka krenentenka, ete mago azota
    erinka ana azotarera, Efraemi naga'mozama Israeli vahe'enema eri mago'ma hanaza
    avame'za me'ne hunka krento.
  nhe-BL: '“Tlacatl, xijcui se cuahuitl queja para tlitl huan ipani xiquijcuilo ni
    tlajtoli: ‘Cuahuitl tlen quiixnextía tlali Judá huan nopa familias tlen israelitame
    tlen itztoyaj nopano.’ Teipa xijcui seyoc cuahuitl huan ipani xiquijcuilo ni tlajtoli:
    ‘Cuahuitl tlen quiixnextía nopa hueyi familia tlen José, Efraín huan nochi nopa
    sequinoc familias tlen itztoyaj ica norte ipan tlali Israel.’'
  gub-BL: — Awa ta'yr, Epyhyk amo ywyrapewa'i nehe. Emuapyk ko ze'eg hehe nehe. —
    Zuta ywy rehe har wà. Izaew ywy rehe har Zuta ywy rehe wiko ma'e wà no. Na'e epyhyk
    amo ywyrapewa'i ko ze'eg imuapyk pà hehe nehe. — Izaew ywy rehe har Eparai izuapyapyr
    wà. Amogwer Izaew izuapyapyr a'e ywy rehe har wà no.
  eng-DRA: 'And thou son of man, take thee a stick: and write upon it: Of Juda, and
    of the children of Israel his associates: and take another stick and write upon
    it: For Joseph the stick of Ephraim, and for all the house of Israel, and of his
    associates.'
