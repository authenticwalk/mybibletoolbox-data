verse: EZK.037.024
translations:
  mal-C: “ ‘എന്റെ ദാസനായ ദാവീദ് അവർക്കു രാജാവായിരിക്കും. അവർക്കെല്ലാവർക്കും ഒരു ഇടയൻ
    ഉണ്ടാവും. അവർ എന്റെ നിയമങ്ങൾ അനുസരിച്ച് എന്റെ ഉത്തരവുകൾ പ്രമാണിക്കാൻ ശ്രദ്ധിക്കും.
  deu-TKW: Und mein Knecht David soll König über sie sein, und sie alle sollen einen
    Hirten haben und sollen nach meinen Ordnungen wandeln und meine Satzungen beobachten
    und nach ihnen thun.
  lin-lin: Mosali na Ngai, Davidi, akozala mokonzi na bango, mpe bango nyonso bakozala
    na mobateli bibwele kaka moko, bakotosa mibeko na Ngai mpe bakobatela na bokebi
    mitindo na Ngai.
  eng-LSV: And My servant David [is] king over them, || And they all have one shepherd,
    || And they go in My judgments, || And they keep My statutes, and have done them.
  eng-GNV: 'And Dauid my seruant shalbe king ouer them, and they all shall haue one
    shepheard: they shall also walke in my iudgements, and obserue my statutes, and
    doe them.'
  eng-WEBSTER: 'And David my servant shall be king over them; and they all shall have
    one shepherd: they shall also walk in my judgments, and observe my statutes, and
    do them.'
  nhw-BL: “ ‘Huan notequipanojca David elis inintlanahuatijca huan san quipiyase se
    inintlamocuitlahuijca. Huan inijuanti quitlepanitase notlanahuatilhua huan quichihuase
    catli niquinilhuía.
  swh-ONEN: “ ‘Mtumishi wangu Daudi atakuwa mfalme juu yao, nao wote watakuwa na mchungaji
    mmoja. Watafuata sheria zangu na kuzishika amri zangu kwa uangalifu.
  bba-bba: Dɑfidi nɛn sɔm kowon bibun bweseru sɔɔrɑ bɑ koo sunɔ wɑ. Kpɑro turowɑ bɑ
    ko n mɔ. Bɑ koo nɛn woodɑbɑ mɛm nɔɔwɑ kpɑ bu kɑ ye sɔmburu ko.
  eng-KJVCPB: 'And David my servant shall be king over them; and they all shall have
    one shepherd: they shall also walk in my judgments, and observe my statutes, and
    do them.'
  luo-luo: “ ‘Daudi jatichna nobed ruodhgi kendo giduto ginibed gi jakwath achiel.
    Gibiro luwo chikena kendo gibiro rito buchena ka gitangʼ.
  meu-meu: Egu hesiai tauna David ese baine pavapavadia; iboudiai na ireḡudia tauna
    tamona ese baine regudia. Egu hahemaoro herevadia na bae gavadia, bona egu taravatu
    na bae badinadia namonamo.
  npi-ULB: मेरो दास दाऊद तिमीहरूका राजा हुनेछ । यसैले तिनीहरू सबैमाथि एक जना मात्र
    गोठालो हुनेछ, र तिनीहरू मेरा विधिअनुसार हिंड्नेछन्, र तिनीहरूले मेरा नियमहरू मान्‍नेछन्,
    र ती पालना गर्नेछन् ।
  yor-yor: “ ‘Dafidi ìránṣẹ́ mi ni yóò jẹ ọba lórí wọn, gbogbo wọn yóò sì ní olùṣọ
    àgùntàn kan. Wọn yóò sì tẹ̀lé òfin mi, wọn yóò sì ṣe àníyàn láti pa àṣẹ mi mọ́.
  pes-OPCB: خدمتگزار من داوود، پادشاه ایشان خواهد شد و آنها یک رهبر خواهند داشت و
    تمام دستورها و قوانین مرا اطاعت نموده، خواسته‌هایم را بجا خواهند آورد.
  tgl-ULB: Si David na aking lingkod ang maghahari sa kanila. Kaya magkakaroon ng
    isang pastol sa kanilang lahat, at lalakad sila ayon sa aking mga utos at tutuparin
    nila ang aking mga panuntunan at susundin nila ang mga ito.
  cbu-NT: Dapiyarinchicheetssha tputsireetsi kurakareemis ínatssa. Ansha ichingurootsis
    ksutku, siysa nuwaa kuki izuuru payukus, kamachtamareetsi tuminutssa.
  hui-hui: Ani howa i̱naga biabe bia haga Debidinaga aguanene mbirame tinaga handame
    haga kini holebira. Ti mo mbiraore ho kagola agali mbiraore ogoni ibugua hangu
    ti haru holebira. Ani bialu ti mini bilinahe howa tigua i̱naga bi mana baya hangu
    talialu bialu holebira.
  mya-mya: ငါ​၏​အ​စေ​ခံ​ဒါ​ဝိဒ်​ကဲ့​သို့​သော​ဘု​ရင် သည်​သူ​တို့​၏​ဘု​ရင်​ဖြစ်​လိမ့်​မည်။
    သူ​တို့ အား​လုံး​သိုး​ထိန်း​တစ်​ပါး​တည်း​၏​လက် အောက်​၌​စု​စည်း​ကြ​လျက် ငါ​၏​ပ​ညတ်
    တော်​တို့​ကို​သစ္စာ​ရှိ​စွာ​စောင့်​ထိန်း​၍​ငါ ၏​အ​မိန့်​ကို​နာ​ခံ​ကြ​လိမ့်​မည်။-
  bod-N: ངའི་ཞབས་ཕྱི་དཱ་བིད་ནི་ཁོ་ཚོའི་རྒྱལ་པོར་འགྱུར་ཞིང་། དེ་ཐམས་ཅད་ལ་རྫི་བོ་གཅིག་ཁོ་ན་ཡོད་པ་དང་།
    ཡང་དེ་དག་གིས་ངའི་སྒྲིག་སྲོལ་བརྩི་ཞིང་། ངའི་ཁྲིམས་སྲོལ་རྣམས་བསྲུང་བར་འགྱུར།
  sna-sna: “ ‘Muranda wangu Dhavhidhi achava mambo pamusoro pavo, uye vose vachava
    nomufudzi mumwe chete. Vachatevera mirayiro yangu uye vachachenjerera kuchengeta
    mitemo yangu.
  spa-BLM: “‘“Mi siervo David será rey sobre ellos. Todos ellos tendrán un solo pastor.
    También caminarán en mis ordenanzas y observarán mis estatutos, y los pondrán
    en práctica.
  cac-cac: Aton vin̈ in checab' yin̈tilal vin̈aj David ol och e reyaloc yed' e tan̈vumaloc
    e masanil. Ol e c'anab'ajan in c'ayb'ub'al yed' in checnab'il.
  swh-ULB: Daudi mtumishi wangu atakuwa mfalme juu yao. Hivyo kutakuwa na mchungaji
    mmoja juu yao wote, na wataishi kulingana na sheria zangu na watazitunza amri
    zangu na kuzitii.
  bel-bel: А раб Мой Давід будзе царом над імі і пастырам усіх іх, і яны будуць хадзіць
    паводле запаведзяў Маіх і пастановы Мае будуць захоўваць і выконваць іх.
  deu-ELBBK: Und mein Knecht David wird König über sie sein, und sie werden allesamt
    einen Hirten haben; und sie werden in meinen Rechten wandeln und meine Satzungen
    bewahren und sie tun.
  mbb-OT: Edhedian sikandan te kevuwazan te suluǥuen ku he si David, ne sevaha zà
    is ed-elima kandan. Ebpurungan dan edsunuza is menge suǥù ku wey menge sulunuzen.
  mal-2015: എന്റെ ദാസനായ ദാവീദ് അവർക്കു രാജാവായിരിക്കും; അവർക്കെല്ലാവർക്കും ഒരേ ഇടയൻ
    ഉണ്ടാകും; അവർ എന്റെ വിധികളിൽ നടന്നു എന്റെ ചട്ടങ്ങളെ പ്രമാണിച്ചനുഷ്ഠിക്കും.
  rmc-rmc: Miro služobňikos o David ela lengro kraľis a savoren ela jekh pasťjeris.
    On dživena pal mire zakoni, doľikerena mire prikazaňja a kerena len.
  pes-OPV: و بنده من داود، پادشاه ایشان خواهد بود. ویک شبان برای جمیع ایشان خواهد
    بود. و به احکام من سلوک نموده و فرایض مرا نگاه داشته، آنها را بجا خواهند‌آورد.
  ron-1924: Робул Меу Давид ва фи ымпэрат песте ей ши тоць вор авя ун сингур пэстор.
    Вор урма порунчиле Меле, вор пэзи леӂиле меле ши ле вор ымплини.
  ben-OBCV: “ ‘আমার দাস দাউদ তাদের রাজা হবে এবং তাদের পালক একজনই হবে। তারা আমার নিয়ম
    পালন করবে ও আমার বিধানের বিষয় যত্নবান হবে।
  som-som: Oo addoonkaygii Daa'uud ayaa iyaga boqor u ahaan doona, oo kulligoodna
    waxay lahaan doonaan adhijir qudha; oo weliba xukummadayday ku dhex socon doonaan,
    oo qaynuunnadaydana way dhawri doonaan oo way wada samayn doonaan.
  lat-VUC: 'Et servus meus David rex super eos, et pastor unus erit omnium eorum.
    In judiciis meis ambulabunt, et mandata mea custodient, et facient ea:'
  eng-ASVBT: 'And my servant David shall be king over them; and they all shall have
    one shepherd: they shall also walk in mine ordinances, and observe my statutes,
    and do them.'
  ita-1885: E il mio servitore Davide sarà re sopra loro, ed essi tutti avranno un
    medesimo Pastore, e cammineranno nelle mie leggi, ed osserveranno i miei statuti,
    e li metteranno in opera.
  eng-LXXUP: 'And my servant David shall be a prince in the midst of them: there shall
    be one shepherd of them all; for they shall walk in mine ordinances, and keep
    my judgments, and do them.'
  eng-ULB: David my servant will be king over them. So there will be one shepherd
    over them all, and they will walk according to my decrees and they will keep my
    statutes and obey them.
  spa-VBL: Mi siervo David será su rey. Estarán unidos bajo un solo gobernante. Seguirán
    mis leyes, y observarán y practicarán mis reglamentos.
  fra-_FOB: David mon serviteur régnera sur eux; ils auront tous un seul pasteur;
    ils marcheront dans mes ordonnances, et garderont mes statuts pour les pratiquer.
  mal-mal: എന്റെ ദാസനായ ദാവീദ് അവർക്ക് രാജാവായിരിക്കും; അവർക്കെല്ലാവർക്കും ഒരു ഇടയൻ
    ഉണ്ടാകും; അവർ എന്റെ വിധികളിൽ നടന്ന് എന്റെ ചട്ടങ്ങളെ പ്രമാണിച്ച് അനുഷ്ഠിക്കും.
  urd-GVR: Merā ḳhādim Dāūd un kā bādshāh hogā, un kā ek hī gallābān hogā. Tab wuh
    merī hidāyāt ke mutābiq zindagī guzāreṅge aur dhyān se mere ahkām par amal kareṅge.
  suz-BL: आं गेय पाइब दाऊद मेको आन पिप दुम्‍ब। मिनु मेको आन गोठला कान दुम्‍ब। मिनु
    मेकोपुकीम आं निसाफ पतीक लोव़ टीनीम। मिनु मेकोपुकीम आं फुल्‍लुम मुशा ब्रेक्‍शो
    लोव़ होस पा पाइनीम। इजीकीएल ३४:२३; इजीकीएल ३६:२७
  eng-NOY: And my servant David shall be king over them, and they shall have one shepherd;
    and they shall walk in my commandments, and observe my statutes, and do them.
  ita-1927: Il mio servo Davide sarà re sopra loro, ed essi avranno tutti un medesimo
    pastore; cammineranno secondo le mie prescrizioni, osserveranno le mie leggi,
    e le metteranno in pratica;
  ckb-ckb: «”داودی بەندەشم دەبێتە پاشایان، بە هەموویان یەک شوانیان دەبێت، ئەوانیش
    ڕێگای حوکمەکانم پەیڕەو دەکەن و فەرزەکانم بەجێدەهێنن و کاریان پێ دەکەن.
  eng-BBE: 'And my servant David will be king over them; and they will all have one
    keeper: and they will be guided by my orders and will keep my rules and do them.'
  kan-OKCV: “ ‘ನನ್ನ ಸೇವಕನಾದ ದಾವೀದನು ಅವರ ಮೇಲೆ ಅರಸನಾಗಿರುವನು. ಅವರೆಲ್ಲರಿಗೂ ಒಬ್ಬನೇ ಕುರುಬನಿರುವನು;
    ನನ್ನ ನ್ಯಾಯಗಳನ್ನು ಅನುಸರಿಸಿ, ನನ್ನ ನಿಯಮಗಳನ್ನು ಪಾಲಿಸುವಂತೆ ಮಾಡುವೆನು.
  tam-2017: என்னுடைய ஊழியனாகிய தாவீது என்பவர் அவர்கள்மேல் ராஜாவாக இருப்பார்; அவர்கள்
    எல்லோருக்கும் ஒரே மேய்ப்பர் இருப்பார்; அப்பொழுது அவர்கள் என்னுடைய நியாயங்களில்
    நடந்து, என்னுடைய கட்டளைகளைக் கைக்கொண்டு, அவைகளின்படி செய்து,
  spa-RV-1909: 'Y mi siervo David será rey sobre ellos, y á todos ellos será un pastor:
    y andarán en mis derechos, y mis ordenanzas guardarán, y las pondrán por obra.'
  ron-BTF: Și David, servitorul meu, va fi împărat peste ei; și ei toți vor avea un
    singur păstor; vor umbla de asemenea în judecățile mele și vor ține statutele
    mele și le vor împlini.
  eng-WEBP: “‘“My servant David will be king over them. They all will have one shepherd.
    They will also walk in my ordinances and observe my statutes, and do them.
  eng-FBV: My servant David will be their king. They will be united under one ruler.
    They will follow my laws, and they will observe and practice my regulations.
  nld-1939: 'Dan zal mijn dienaar David over hen als koning heersen: één herder voor
    hen allen. Ze zullen leven naar mijn geboden, en mijn wetten nauwkeurig onderhouden.'
  nch-BL: “ ‘Huan notequipanojca David elis inintanahuatijca huan san quipiyase se
    inintamocuitahuijca. Huan inijuanti quitepanitase notanahuatilhua huan quichihuase
    cati niquinilhuía.
  vie-1934: Tôi tớ ta là Đa-vít sẽ làm vua trên chúng nó. Hết thảy chúng nó sẽ có
    chỉ một kẻ chăn; chúng nó sẽ bước theo các mạng lịnh của ta; chúng nó sẽ gìn giữ
    các luật lệ của ta và làm theo.
  hin-CV: “ ‘मेरा सेवक दावीद उनका राजा होगा, और उन सबका एक चरवाहा होगा. वे मेरे कानूनों
    के पीछे चलेंगे और मेरे नियमों का पालन करने में सावधानी बरतेंगे.
  spa-BES: Y mi siervo David será rey sobre ellos; y todos tendrán un pastor y serán
    guiados por mis órdenes y mantendrán mis reglas y las cumplirán.
  tdx-tdx: Ho mpanjaka hifehe iareo t’i Davide mpitoroko, le ho raik’ avao ty mpiara’
    iareo; hañaveloa’ iareo o lilikoo naho hañambeñe vaho hitana o fañèkoo.
  tha-KJV: ดาว​ิดผู้​รับใช้​ของเราจะเป็นกษั​ตริ​ย์เหนือเขาทั้งหลาย และเขาทุกคนจะมี​ผู้​เลี้ยงผู้​เดียว
    เขาทั้งหลายจะดำเนินตามคำตัดสินของเรา และรักษากฎเกณฑ์ของเรา และกระทำตาม
  por-BR-2018: E meu servo Davi será rei sobre eles, e todos eles terão um só pastor;
    e andarão em meus juízos, guardarão meus estatutos, e os praticarão.
  deu-ELO: Und mein Knecht David wird König über sie sein, und sie werden allesamt
    einen Hirten haben; und sie werden in meinen Rechten wandeln, und meine Satzungen
    bewahren und sie tun.
  eng-WYC-2018: And my servant David shall be king on them, and one shepherd shall
    be of all them; they shall go in my dooms, and they shall keep my commandments,
    and shall do those. (And my servant David shall be the king over them, and there
    shall be one shepherd for all of them; they shall walk in my laws, and they shall
    keep, or shall obey, my commandments, and they shall do them.)
  epo-epo: Kaj Mia servanto David estos reĝo super ili, kaj unu paŝtisto estos por
    ili ĉiuj; kaj ili sekvos Miajn decidojn, kaj Miajn leĝojn ili observos kaj plenumos.
  uig-PIN: Wǝ mening ⱪulum Dawut ularƣa padixaⱨ bolidu; ularning ⱨǝmmisining birla
    padiqisi bolidu; ular Mening ⱨɵkümlirimdǝ mengip, Mening bǝlgilimilirimni tutup
    ularƣa ǝmǝl ⱪilidu.
  beo-beo: 'Hina bagade, Na hawa: hamosu dunu Da:ibidi agoane da ili ouligilalumu.
    Ilia da gilisili ouligisu afadafa fawane amoma fa:no bobogesea, Na malei moloiwane
    nabimu.'
  tpi-OTNT: Na wanpela man bilong lain bilong wokman bilong mi, Devit, em bai i stap
    king bilong ol. Na em wanpela tasol bai i stap wasman bilong ol. Na bai ol i bihainim
    gut ol lo na tok bilong mi.
  hau-SA: “ ‘Bawana Dawuda zai zama sarki a kansu, dukansu kuwa za su kasance da makiyayi
    guda. Za su bi dokokina su kuma kiyaye ƙa’idodina.
  uig-LAT: We méning qulum Dawut ulargha padishah bolidu; ularning hemmisining birla
    padichisi bolidu; ular Méning hökümlirimde méngip, Méning belgilimilirimni tutup
    ulargha emel qilidu.
  nde-nde: Inceku yami uDavida uzakuba yinkosi yabo, njalo bonke bazakuba lomelusi
    munye. Bazalandela imithetho yami njalo bananzelele ukugcina izimiso zami.
  ton-ton: 'Pea ʻe tuʻi kiate kinautolu ʻa ʻeku tamaioʻeiki ko Tevita; pea ʻe ai ʻae
    tauhi pe taha kiate kinautolu kotoa pē: te nau ʻeveʻeva foki ʻi heʻeku ngaahi
    tuʻutuʻuni, mo tokanga ki heʻeku ngaahi fekau, ke fai ki ai.'
  ces-1613: A služebník můj David bude králem nad nimi, a pastýře jednoho všickni
    míti budou, aby v soudech mých chodili, a ustanovení mých ostříhali, i činili
    je.
  eng-WMB: “‘“My servant David will be king over them. They all will have one shepherd.
    They will also walk in my ordinances and observe my statutes, and do them.
  tam-TCV: “ ‘என் அடியவனாகிய தாவீது அவர்களின் அரசனாயிருப்பான். அவர்கள் அனைவரும் ஒரே
    மேய்ப்பனைக் கொண்டிருப்பார்கள். அவர்கள் எனது சட்டங்களைப் பின்பற்றி, என் விதிமுறைகளைக்
    கைக்கொள்ளக் கவனமாயிருப்பார்கள்.
  ceb-ULB: Si David nga akong sulugoon mao ang maghari kanila. Busa adunay usa ka
    magbalantay kanilang tanan, ug maglakaw sila sumala sa akong mga kasugoan ug tipigan
    nila ang akong mga balaod ug tumanon kini.
  pol-UBG: Mój sługa Dawid będzie królem nad nimi i wszyscy będą mieli jednego pasterza.
    Będą chodzić według moich sądów, będą przestrzegać moich ustaw i wykonywać je.
  agr-agr: “ ‘Dita aidaun apujig David atatui, tuja ditan kuitamkatnushkam ima Davitak
    atinai. Untsu chicham umiktinun wi ditan susauwaitag nunak dita umikagtinai.
  kyc-kyc: Kiŋi mende nambana kendemande Dapiti yale dokome nakama iso karara. Nakama
    kiŋi mendakimi isaramo dokopa mendakinya ingyuo nambana mawa pii dupwa warombo
    soo mondoko lao minyarami.
  urd-GVU: میرا خادم داؤد اُن کا بادشاہ ہو گا، اُن کا ایک ہی گلہ بان ہو گا۔ تب وہ
    میری ہدایات کے مطابق زندگی گزاریں گے اور دھیان سے میرے احکام پر عمل کریں گے۔
  deu-1912: Und mein Knecht David soll ihr König und ihrer aller einiger Hirte sein.
    Und sie sollen wandeln in meinen Rechten und meine Gebote halten und darnach tun.
  kan-2017: “ನನ್ನ ಸೇವಕನಾದ ದಾವೀದನು ಅವರಿಗೆ ರಾಜನಾಗಿರುವನು; ಅವರೆಲ್ಲರಿಗೂ ಒಬ್ಬನೇ ಪಾಲಕನಿರುವನು
    ಮತ್ತು ಅವರು ನನ್ನ ನಿಯಮಗಳನ್ನು ಅನುಸರಿಸಿ ನನ್ನ ವಿಧಿಗಳನ್ನು ಕೈಕೊಂಡು ಆಚರಿಸುವರು.
  yap-yap: Ba pilung ni bod e tapigpig rog i David e bayi mang pilung rorad. Yad gubin
    ni bay ra cheaggad nge par ni ta’ab pilung e be gagiyeg nagrad ma bay ur folgad
    ko pi motochiyel rog nri yad ba yul’yul’ ngay.
  hlt-MCSB: Ka sal David tah amih soah manghai tih amih boeih aka dawn te pakhat ni
    a. om eh. Te vaengah ka laitloeknah dongah pongpa uh vetih ka khosing te ngaithuen
    neh a saii uh ni.
  mdy-ETH: ታ ዓይላሢ ዳውቴ ዜርፃፓ ፔቴ ካኣቲ ዔያቶኮ ዓኣያ ማዓንዳኔ፤ ፔቴ ሱኡጌኮ ዴማ ማዒ ታኣኮ ዎጎንታ ዳምቦንታ ጉሙርቂንቲ
    ካፒ ዔያታ ኩንሣንዳኔ።
  twi-ASANTE: “ ‘Me ɔsomfoɔ Dawid bɛdi wɔn so ɔhene na wɔn nyinaa bɛnya odwanhwɛfoɔ
    baako. Wɔbɛdi me mmara so na wɔahwɛ mʼahyɛdeɛ ayɛ.
  eng-WEBU: “‘“My servant David will be king over them. They all will have one shepherd.
    They will also walk in my ordinances and observe my statutes, and do them.
  wal-wal: “‘“Ta ashkkarai Daawiti etayyo kawo gidana; etau ubbau issi henttanchchaa
    xalaalai de7ana. Eti ta higgiyaa kaallana; ta wogaakka minttidi naagana.
  spa-PDDPT: Mi esclavo David será su rey, y todos ellos tendrán un solo pastor. Vivirán
    según mis Preceptos, observarán mis Estatutos y los practicarán.
  gun-gun: — Ha'e kuery re xerembiguai Davi ae 'rã opena. Peteĩ'i 'rã oiko ha'e kuery
    re opena va'e. Ha'e ramo xee aipotaa rami anho 'rã ikuai, omoĩ porã 'rã okuapy
    xeayvu ojapo ete aguã.
  ilo-ULB: Ni David nga adipenko ti agbalinto nga arida. Isu nga addanto maysa nga
    agipastor kadakuada amin, ket agbiagdanto segun kadagiti paglintegak ket salimetmetandanto
    dagiti alagadek ken tungpalendanto dagitoy.
  kpg-kpg: Dahi King dela e hai be dagu dangada hai hegau go David dela gaa hai di nadau
    king. Digaula huogodoo gaa buni i lala di nadau King hua e dahi, ga manawa dahi
    e hagalongo gi agu haganoho.
  uig-ARA: ۋە مېنىڭ قۇلۇم داۋۇت ئۇلارغا پادىشاھ بولىدۇ؛ ئۇلارنىڭ ھەممىسىنىڭ بىرلا
    پادىچىسى بولىدۇ؛ ئۇلار مېنىڭ ھۆكۈملىرىمدە مېڭىپ، مېنىڭ بەلگىلىمىلىرىمنى تۇتۇپ
    ئۇلارغا ئەمەل قىلىدۇ.
  sus-sus: «N ma konyi Dawuda nan findima e xa mangɛ ra, xuruse kantɛ keren lu e birin
    bɛ. E birama nɛ n ma yaamarie fɔxɔ ra, e n ma sɛriyɛ rabatu a ki ma.
  pon-2006: Emen nanmwarki me duwehte ei ladu Depit pahn wiahla ar nanmwarki. Irail
    koaros pahn kin ehupene pahn kaun tehmen, oh re pahn kin loalopwoat peikiong ei
    kosonned akan.
  jae-jae: Kiŋ teŋ amboac ŋoc sakiŋwaga Dawid ênam gôliŋ êsêac ma ŋacgejob tageŋ ejop
    êsêac samob. Êsêac taŋeŋ wamu ŋoc jatu to sejop ŋoc biŋsu ŋapepgeŋ.
  ksd-ksd: Ma kaugu tultul David na king pire diat; ma kadia ta kopono tena varbalaurai
    ka; diat a mur kaugu umana varkurai, ma diat a torom ta kaugu lavur vartuluai,
    ma diat a pait diat.
  grc-BRENT: Καὶ ὁ δοῦλός μου Δαυὶδ ἄρχων ἐν μέσῳ αὐτῶν, ἔσται ποιμὴν εἷς πάντων,
    ὅτι ἐν τοῖς προστάγμασί μου πορεύσονται, καὶ τὰ κρίματά μου φυλάξονται, καὶ ποιήσουνσιν
    αὐτά.
  ind-AYT: “Hamba-Ku Daud akan menjadi raja atas mereka, dan mereka semua akan memiliki
    satu gembala. Mereka akan berjalan dalam peraturan-peraturan-Ku dan menjaga ketetapan-ketetapan-Ku,
    serta melakukannya.
  nya-nya: “ ‘Mtumiki wanga Davide adzakhala mfumu yawo, motero onsewa adzakhala ndi
    mʼbusa mmodzi. Iwo adzatsatira malamulo anga ndipo adzasamalira kusunga malangizo
    anga.
  hrv-hrv: I sluga moj David bit će im kralj i svima će im biti jedan pastir. Živjet
    će po mojim zakonima, čuvajući i vršeći moje naredbe.
  mps-mps: Tama eno sę bidi Devitgo hani bidi me deli augwaligo king bidaibao. Tama
    aga deli naga augwaligo tonalubo bidi bidaibao. Tama augwaligo eno bomai po me,
    eno gasa po wali peyu yaibao.
  tpi-tpi: Na wanpela man bilong lain bilong wokman bilong mi, Devit, em bai i stap
    king bilong ol. Na em wanpela tasol bai i stap wasman bilong ol. Na bai ol i bihainim
    gut ol lo na tok bilong mi.
  dan-1931: Min Tjener David skal være Konge over dem, og alle skal de have en og
    samme Hyrde. De skal følge mine Lovbud og holde mine Vedtægter og gøre efter dem.
  vie-OVCB: Đầy tớ Ta là Đa-vít sẽ làm vua của họ, và họ sẽ chỉ có một người chăn
    duy nhất. Họ sẽ vâng theo luật lệ Ta và tuân giữ sắc lệnh Ta.
  guj-2017: મારો સેવક દાઉદ તેઓનો રાજા થશે. તે જ બધાનો એક પાળક થશે, તેઓ મારી આજ્ઞાઓ
    અનુસાર ચાલશે, મારા વિધિઓ પાળશે અને તેમનું પાલન કરશે.
  pon-2006A: Emen nanmwarki me duwehte ei ladu Depit pahn wiahla ar nanmwarki. Irail
    koaros pahn kin ehupene pahn kaun tehmen, oh re pahn kin loalopwoat peikiong ei
    kosonned akan.
  por-BRBSL: “““Meu servo David será rei sobre eles. Todos eles terão um só pastor.
    Eles também caminharão em minhas ordenanças e observarão meus estatutos, e os
    cumprirão.
  cth-cth: Kaie thaw katawkkung Devit hah ahnimae lathueng siangpahrang lah ao han.
    Ahnimouh pueng e a lathueng dawk tukhoumkung buet touh ao han, kaie kâpoe e hah
    tarawi awh vaiteh, kaie phunglam hah a pâkuem awh vaiteh a hringkhai awh han.
  twi-twi: “ ‘Me somfo Dawid bedi wɔn so hene na wɔn nyinaa benya oguanhwɛfo baako.
    Wobedi me mmara so na wɔahwɛ mʼahyɛde ayɛ.
  hlt-hlt: Ka sal David tah amih soah manghai tih amih boeih aka dawn te pakhat ni
    a om eh. Te vaengah ka laitloeknah dongah pongpa uh vetih ka khosing te ngaithuen
    neh a saii uh ni.
  tbz-SIM: N kóo tɔ̃ntì Dɑfiti weè yó ntú bɛ kóo kpɑ̀ɑ̀tì, bɛ̀ yó mmɔkɛ ocɛ̃nti omɑ́ɑ̀
    ndi kɛ́ntũ n kuɔ́, kɛ́yíe n tié, kɛ dɔɔri ì yɛ̃mmɛ̀,
  msy-2020: Eghtɨ nan ingangarir gumazim Devit, an ikɨzimɨn tongɨn gumazitam men atrivimɨn
    ikiam. Me bar uari inigh atrivir vamɨran apengan ikɨtɨ, a uabɨra me geghuvam,
    mati sipsipba geghuvir gumazim deravɨra uan sipsipbagh eghufi. Dughiar kamɨn,
    me deraghvɨra arazir kɨ ifongeziba ko bizir kɨ damuasa me mɨkemezibar gɨn mangam.
  dop-dop: Mɑ tǝmlɛ tʋ Tɑfiiti kɑ́ lɑnɑ mǝ wulɑʋ. Ɩ́ kɑ́ wɛɛnɑ mǝ tǝnɑɣɑ tiikilu kʋlʋm.
    Ɩ́ kɑ tǝŋ mɑ kʋtʋtʋtʋ, nɑ ɩ́ tɔkǝɣɩ mɑ kiiŋ nɑ ɩ́ lɑkɩ-ɩ.
  azb-azb: Qulum Davud onların padşahı olacaq, onların hamısına vahid çoban olacaq.
    Onlar Mənim hökmlərimə görə rəftar edəcək, qaydalarımı saxlayıb yerinə yetirəcək.
  eng-DBY: 'And David my servant shall be king over them; and they all shall have
    one shepherd: and they shall walk in mine ordinances, and keep my statutes, and
    do them.'
  hin-2017: “मेरा दास दाऊद उनका राजा होगा; और उन सभी का एक ही चरवाहा होगा। वे मेरे
    नियमों पर चलेंगे और मेरी विधियों को मानकर उनके अनुसार चलेंगे। (यहे. 34:23)
  wol-KYG: «“Daawuda sama jaam baay doon seen buur, di seen bennub sàmm ñoom ñépp.
    Sama àttey yoon lañuy doxe, sama dogali yoon lañuy sàmm, di ko jëfe.
  eng-YLT: And My servant David [is] king over them, And one shepherd have they all,
    And in My judgments they go, And My statutes they keep, and have done them.
  kne-kne: “Es-esa ay ari ay mais-o en David ay baak di mangituray ya mangayowan en
    daida si eng-enggana, et napasnek da ay manongpal sin bilbilin ko. Mantee da sin
    daga ay indawat kon Jacob ay baak ya nantean din ap-apo da, et say pantean aben
    din ipoli da si eng-enggana.
  eng-WYC-2017: And my servant David shall be king on them, and one shepherd shall
    be of all them; they shall go in my dooms, and they shall keep my commandments,
    and shall do those [or them].
  eng-WMBB: “‘“My servant David will be king over them. They all will have one shepherd.
    They will also walk in my ordinances and observe my statutes, and do them.
  urd-GVH: मेरा ख़ादिम दाऊद उनका बादशाह होगा, उनका एक ही गल्लाबान होगा। तब वह मेरी
    हिदायात के मुताबिक़ ज़िंदगी गुज़ारेंगे और ध्यान से मेरे अहकाम पर अमल करेंगे।
  rug-rug: Kote baṉara ni sa Qua nabulu Devita si arini meke doduru ari kasa si kote
    keke mo sa dia sepati. Kote luli rini sari Qua tinarae meke kote kopu totoko ni
    rini sari Qua vina turu.
  gaz-gaz: “ ‘Daawit garbichi koo isaan irratti mootii ni taʼa; isaan hundis tiksitee
    tokko ni qabaatu. Isaan seera koo duukaa ni buʼu; sirna koos of eeggannaadhaan
    ni eegu.
  fra-LSG: Mon serviteur David sera leur roi, et ils auront tous un seul pasteur.
    Ils suivront mes ordonnances, ils observeront mes lois et les mettront en pratique.
  gnn-gnn: “Yo, nhinanydja walala yurru yukurra waŋganynha yana miṯtjinydja, ga ŋarrakuna
    yurru ŋunhi yolŋu djämamirri buŋgawanydja walalaŋgu, ŋunhinayi ŋunhi ŋayinydja
    balanyarayi bitjan märi'mu nhumalaŋgu Daypit yäku. Bukmakthuna walala yurru dhäruktja
    yukurra märrama ŋarranha, ga nhinanydja walala yurru ŋarrakalaynha yana wal'ŋu
    romŋuranydja.
  yal-yal: N ma walikɛɛn Dawuda nan findima e mangan na, xuruse raba keden peen yi
    lu e yɛɛ ra. E n ma sariyane nun n ma tɔnne suxuma nɛn, e yi e liga.
  haw-1868: A e lilo ka'u kauwa o Davida i alii maluna o lakou, a no lakou a pau he
    kahuhipa hookahi; e hele hoi lakou ma ko'u mau kanawai, a malama hoi lakou i ka'u
    mau kauoha, a e hana hoi malaila.
  arb-NAV: وَيُصْبِحُ دَاوُدُ عَبْدِي مَلِكاً عَلَيْهِمْ، فَيَكُونُ لَهُمْ جَمِيعاً
    رَاعٍ وَاحِدٌ فَيُمَارِسُونَ أَحْكَامِي وَيُطِيعُونَ فَرَائِضِي عَامِلِينَ بِها.
  ewe-ewe: “ ‘Nye dɔla, David anye woƒe fia, eye kplɔla ɖeka anɔ wo si. Woazɔ ɖe nye
    seawo nu, eye woalé nye ɖoɖowo me ɖe asi.
  eng-LEE: 'And my servant David shall be king over them; and one shepherd shall be
    for them all: and in my ordinances shall they walk, and my statutes shall they
    observe, and do them.'
  asm-FB: আৰু মোৰ দাস দায়ুদ তেওঁলোকৰ ওপৰত ৰজা হ’ব, আৰু তেওঁলোক সকলোৰে এজন ৰখীয়া
    হ’ব; তেওঁলোকে মোৰ শাসন-প্ৰণালী বোৰত চলিব, আৰু মোৰ বিধিবোৰ পালন কৰি সেই মতে কাৰ্য
    কৰিব।
  sus-A: «ﭑ مَ كٌنيِ دَوُدَ نَن قِندِ مَ عٍ شَ مَنفّ رَ، شُرُ سٍ كَنتّ كٍرٍن لُ عٍ
    بِرِن بّ. عٍ بِرَ مَ نّ ﭑ مَ يَامَرِيٍ قْشْ رَ، عٍ ﭑ مَ سّرِيّ رَبَتُ عَ كِ مَ.
  fra-SBL: '"''''Mon serviteur David sera leur roi. Ils auront tous un seul berger.
    Ils marcheront dans mes ordonnances, observeront mes lois et les mettront en pratique.'
  hbo-hbo: וְעַבְדִּ֤י דָוִד֙ מֶ֣לֶךְ עֲלֵיהֶ֔ם וְרֹועֶ֥ה אֶחָ֖ד יִהְיֶ֣ה לְכֻלָּ֑ם
    וּבְמִשְׁפָּטַ֣י יֵלֵ֔כוּ וְחֻקֹּתַ֥י יִשְׁמְר֖וּ וְעָשׂ֥וּ אֹותָֽם׃
  kik-kik: “ ‘Daudi ndungata yakwa nĩwe ũgaatuĩka mũthamaki wao, nao othe magĩe na
    mũrĩithi ũmwe. Nĩmakarũmĩrĩra mawatho makwa na mamenyerere watho wakwa wa kũrũmĩrĩrwo.
  fra-NCL: Mon serviteur David sera leur roi, et il y aura un seul pasteur pour eux
    tous ; ils suivront mes ordonnances, ils observeront mes commandements et les
    mettront en pratique.
  cek-AK: Ka tamna David loe nihcae ukkung siangpahrang ah om tih; nihcae mah tuu
    toep kami maeto ni tawn o tih; ka lokcaekhaih to pazui o tih, ka paek ih kaaloknawk
    to pakuem o ueloe, sah o tih boeh.
  cuk-cuk: An-mai-David e-reyga megoed, bela e-idued wargwenna nikumaloed. An-Igar-Mesisadba
    ibsamaloed, an-Igar-Maidba damaloed, abali, ibmar imakmaloed.
  uig-CYR: Вә мениң қулум Давут уларға падиша болиду; уларниң һәммисиниң бирла падичиси
    болиду; улар Мениң һөкүмлиримдә меңип, Мениң бәлгүлимилиримни тутуп уларға әмәл
    қилиду.
  tel-2017: నా సేవకుడు, దావీదు వాళ్ళకి రాజుగా ఉంటాడు. వాళ్ళందరికీ ఒకే ఒక కాపరి ఉంటాడు.
    వాళ్ళు నా విధుల ప్రకారం నడుస్తారు. నా కట్టడలను పాటించి ఆచరిస్తారు.
  hat-BSA: “‘“Sèvitè Mwen an, David va wa sou yo e yo tout va gen yon sèl bèje. Yo
    va mache nan règleman Mwen yo, e yo va kenbe lalwa M yo, e yo va swiv yo.
  kos-kos: Sie tokosra su oana David, mwet kulansap luk, ac fah tokosra lalos. Elos
    nukewa ac fah tukeni ye mwet kol sefanna, ac oaru in liyaung ma sap luk.
  hbo-WLC: וְעַבְדִּ֤י דָוִד֙ מֶ֣לֶךְ עֲלֵיהֶ֔ם וְרוֹעֶ֥ה אֶחָ֖ד יִהְיֶ֣ה לְכֻלָּ֑ם
    וּבְמִשְׁפָּטַ֣י יֵלֵ֔כוּ וְחֻקֹּתַ֥י יִשְׁמְר֖וּ וְעָשׂ֥וּ אוֹתָֽם׃
  ibo-ibo: “ ‘Ohu m, Devid, ga-abụ eze ga-achị ha, ha ga-enwekwa otu onye ọzụzụ atụrụ.
    Ha ga-edebezu iwu m niile, na ụkpụrụ m niile.
  ory-ory: ପୁଣି, ଆମ୍ଭର ଦାସ ଦାଉଦ ସେମାନଙ୍କ ଉପରେ ରାଜା ହେବେ ଓ ସେହି ସମସ୍ତଙ୍କର ଏକ ପାଳକ ହେବେ;
    ସେମାନେ ମଧ୍ୟ ଆମ୍ଭର ଶାସନ ପଥରେ ଚାଲିବେ ଓ ଆମ୍ଭର ବିଧିସକଳ ରକ୍ଷା କରି ପାଳନ କରିବେ।
  chk-chk: Eman king usun chök nei chon angang Tafit epwe nemeniir, epwe wor eman
    chök ar chon mas, nge repwe tümwünüöchü le apwönüetä ai kewe allük o aleasochis
    ngeni ai kewe pwüüng.
  rop-rop: “‘Blanga olabat king garra kamat brom det femili lain blanga King Deibid
    en im garra oldei maindimbat olabat jis laik det stakmen. Detlot Isreil pipul
    garra jidan trubalawei langa main lowa. Olabat en olabat bigininimob garra jidan
    langa det kantri weya aibin gibit langa main wekinmen neim Jeikob, jis laik olabat
    grengrenfathamob bin dum.
  ukr-1871: І буде слуга мій Давид царем над ними, й пастирем усїх їх, і ходити муть
    вони в заповідях моїх, та й будуть певнити постанови мої і їх виповняти.
  deu-1951: Und mein Knecht David soll ihr König sein, und sie sollen alle einen einzigen
    Hirten haben. Und sie werden in meinen Rechten wandeln und meine Satzungen beobachten
    und dieselben tun.
  eng-JPS: And My servant David shall be king over them, and they all shall have one
    shepherd; they shall also walk in Mine ordinances, and observe My statutes, and
    do them.
  srp-1865: I sluga moj David biæe im car, i svi æe imati jednoga pastira, i hodiæe
    po mojim zakonima, i uredbe æe moje držati i izvršivati.
  lug-lug: “ ‘Omuweereza wange Dawudi alibeera kabaka waabwe, era bonna baliba n’omusumba
    omu. Baligoberera amateeka gange, babeere beegendereza okukwata ebiragiro byange.
  heb-heb: ועבדי דוד מלך עליהם ורועה אחד יהיה לכלם ובמשפטי ילכו וחקתי ישמרו ועשו אותם׃
  ben-IRV: আর আমার দাস দায়ূদ তাদের ওপরে রাজা হবেন; তাদের সবার এক পালক হবে এবং তারা
    আমার শাসন-পথে চলবে, আর আমার বিধিকলাপ রক্ষা করে সেই অনুযায়ী আচরণ করবে।
  pan-pan: ਮੇਰਾ ਦਾਸ ਦਾਊਦ ਉਹਨਾਂ ਉੱਤੇ ਰਾਜਾ ਹੋਵੇਗਾ ਅਤੇ ਉਹਨਾਂ ਸਾਰਿਆਂ ਦਾ ਇੱਕੋ ਹੀ ਆਜੜੀ ਹੋਵੇਗਾ।
    ਉਹ ਮੇਰੇ ਹੁਕਮਾਂ ਵਿੱਚ ਚੱਲਣਗੇ ਅਤੇ ਮੇਰੀਆਂ ਬਿਧੀਆਂ ਨੂੰ ਮੰਨ ਕੇ ਉਹਨਾਂ ਦੀ ਪਾਲਣਾ ਕਰਨਗੇ।
  mya-JVB: ငါ ၏ကျွန် ဒါဝိဒ် သည် သူ တို့၏ရှင်ဘုရင် ဖြစ်၍ ၊ ထိုသူ အပေါင်း တို့သည် သိုးထိန်း
    တဦးတည်း ရှိ ကြလိမ့်မည်။ ငါ စီရင် ထုံးဖွဲ့ချက် တရား လမ်းသို့ လိုက် ၍ စောင့်ရှောက်
    ကြလိမ့်မည်။
  hmo-hmo: “Bona lauegu hesiai tauna Davida bamona tauna be edia King do ia lao, bona
    ia tamona ese idia ibounai do ia naria, mamoe naria tauna bamona. Idia ese lauegu
    taravatu do idia badinaia, bona egu oda do idia kamonai henia namonamo.
  urd-urd: '''और मेरा बन्दा दाऊद उनका बादशाह होगा और उन सबका एक ही चरवाहा होगा, और
    वह मेरे हुक्मों पर चलेंगे और मेरे क़ानून को मानकर उन पर ''अमल करेंगे।'
  rus-SYN: А раб Мой Давид будет Царем над ними и Пастырем всех их, и они будут ходить
    в заповедях Моих, и уставы Мои будут соблюдать и выполнять их.
  bqc-SIM: Ma zↄ̀blena Davidi bui a kiblemá. An dãna aↄ mɛ̀ndoɛ, aaiↄ ma ikoyã
    kũa, aaiↄ ma ↄtondↄkĩi gwa ń laaio.
  tcz-CHONGTHU: Kasohpa David chu amaho lengpa hiding chule mahon kelngoi ching khat
    bou anei diu ahi. Amahon kachondan ho ajuijuva chule kathupeh ho chingthei tah
    a anit diu ahitai.
  mar-mar: दावीद माझा सेवक त्यांच्यावर राजा होईल. त्या सर्वांवर एकच मेंढपाळ असेल,
    आणि ते माझ्या निर्णयानुसार चालतील आणि माझे नियम राखून ठेवतील व त्याचे पालन करतील.
  qub-qub: Sirbimajnë Davidllami raynin canga. Payllanami llapanpa michejnin canga.
    Nogallatanami paycunaga wiyamanga. Laynëcunata, mandamintöcunatapis cumlenga.
  bqp-bqp: Dɑfidi nɛn sɔm kowon bibun bweseru sɔɔrɑ bɑ koo sunɔ wɑ. Kpɑro turowɑ bɑ
    ko n mɔ. Bɑ koo nɛn woodɑbɑ mɛm nɔɔwɑ kpɑ bu kɑ ye sɔmburu ko.
  hat-hat: Yon wa, tankou David, sèvitè m' lan, va chèf yo. Yo tout pral fè yonn anba
    yon sèl gadò. Y'a mache dapre lòd mwen ba yo, y'a fè tou sa mwen mande yo fè,
    y'a kenbe prensip mwen yo.
  eng-BSB: My servant David will be king over them, and there will be one shepherd
    for all of them. They will follow My ordinances and keep and observe My statutes.
  eng-WEBPB: “‘“My servant David will be king over them. They all will have one shepherd.
    They will also walk in my ordinances and observe my statutes, and do them.
  kbq-kbq: Hagi Nagri eri'za ne' Deviti'a kini ne'zmia mani'nigeno, magoke sipisipi
    kva ne' azampi manigahaze. Ana nehu'za Nagri kasegene tra kenena amage ante fatgo
    hugahaze.
  nhe-BL: “ ‘Huan notlatequipanojca David elis inintlanahuatijca huan san quipiyase
    se inintlamocuitlahuijca. Huan yajuanti quitlepanitase notlanahuatilhua huan quichihuase
    tlen niquinilhuía.
  gub-BL: Amo tuwihawete heremiruze'eg Tawi zàwenugar weruze'eg putar a'e teko paw
    a'e wà nehe. Paw rupi wereko putar xo pitài tuwihaw wà nehe. Weruzar katu putar
    heze'eg wà nehe.
  eng-DRA: 'And my servant David shall be king over them, and they shall have one
    shepherd: they shall walk in my judgments, and shall keep my commandments, and
    shall do them.'
