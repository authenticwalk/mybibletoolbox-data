    the midst of them for evermore.'
  asm-FB: ইয়াৰ বাহিৰে মই তেওঁলোকৰ লগত এটি শান্তিৰ নিয়ম কৰিম; সেয়ে তেওঁলোকে সৈতে
    এটি চিৰকলীয়া নিয়ম হ’ব; মই তেওঁলোকক স্থাপন কৰি তেওঁলোকক বৃদ্ধি কৰিম, আৰু চিৰকাললৈকে
    তেওঁলোকৰ মাজত মোৰ ধৰ্মধাম স্থাপন কৰিম।
  sus-A: ﭑ بْحّسَ سَاتّ تٌنفٌمَ نّ عٍ بّ، نَشَن مُ كَنَمَ عَبَدَن. ﭑ عٍ رَ سَبَتِمَ
    نّ نَا، ﭑ عٍ بْنسْي رَوُيَ. ﭑ مَ هْرْ مْلِنفِرَ لُمَ نّ عٍ تَفِ عَبَدَن.
  fra-SBL: Je conclurai avec eux une alliance de paix. Ce sera une alliance éternelle
    avec eux. Je les placerai, je les multiplierai, et je placerai mon sanctuaire
    au milieu d'eux pour toujours.
  hbo-hbo: וְכָרַתִּ֤י לָהֶם֙ בְּרִ֣ית שָׁלֹ֔ום בְּרִ֥ית עֹולָ֖ם יִהְיֶ֣ה אֹותָ֑ם
    וּנְתַתִּים֙ וְהִרְבֵּיתִ֣י אֹותָ֔ם וְנָתַתִּ֧י אֶת־מִקְדָּשִׁ֛י בְּתֹוכָ֖ם לְעֹולָֽם׃
  kik-kik: Nĩngarĩĩkanĩra kĩrĩkanĩro gĩa thayũ nao; nakĩo gĩgaatuĩka kĩrĩkanĩro gĩa
    gũtũũra nginya tene. Nĩngamahaanda na ndũme maingĩhe, na nĩngahaanda handũ-hakwa-harĩa-haamũre
    gatagatĩ-inĩ kao nginya tene.
  fra-NCL: Et je conclurai avec eux une alliance de paix ; ce sera une alliance éternelle
    avec eux ; et je les établirai et je les multiplierai ; et j’érigerai mon sanctuaire
    au milieu d’eux pour toujours.
  cek-AK: Nihcae hoi angdaeh lokmaihaih to ka sak han; to lokmaihaih loe dungzan lokmaihaih
    ah om tih; ahmuen to nihcae han ka paek moe, kang pungsak han, ka hmuenciim to
    nihcae salakah zungzan khoek to ka suek han.
  cuk-cuk: An wemarbo igar-bogidikid mesoed. We-igar degisadeguoed. E-dulemar merguega
    an imakoed, geb wemar-abargi degisadegu anse-goled-neg an sioed.
  uig-CYR: Мән улар билән аман-хатирҗәмлик беғишлайдиған бир әһдә түзимән; бу улар
    билән мәңгүлүк бир әһдә болиду; Мән уларни җайида маканлаштуруп көпәйтимән; вә
    Мениң муқәддәс җайимни улар арисиға мәңгүгә тикләймән.
  tel-2017: నేను వాళ్ళతో శాంతి ఒడంబడిక చేస్తాను. అది వాళ్ళతో నా నిత్య నిబంధనగా ఉంటుంది.
    వాళ్ళ సంఖ్య పెరిగేలా చేస్తాను. వాళ్ళ మధ్య నా పవిత్ర స్థలాన్ని ఎప్పటికీ ఉండేలా
    చేస్తాను.
  hat-BSA: Mwen va fè yon akò lapè avèk yo. Li va yon akò k ap dire pou tout tan avèk
    yo. Mwen va etabli yo, fè yo vin miltipliye e Mwen va mete sanktyè Mwen nan mitan
    yo jis pou tout tan.
  kos-kos: Nga ac fah orala sie wulela yorolos su ac fah akkeye lah elos ac fah muta
    in misla ingela nwe tok. Nga ac fah musaelosyak ac akpusyalos, ac oru tuh Tempul
    luk in oanna yorolos in facl selos ingela nwe tok.
  hbo-WLC: וְכָרַתִּ֤י לָהֶם֙ בְּרִ֣ית שָׁל֔וֹם בְּרִ֥ית עוֹלָ֖ם יִהְיֶ֣ה אוֹתָ֑ם
    וּנְתַתִּים֙ וְהִרְבֵּיתִ֣י אוֹתָ֔ם וְנָתַתִּ֧י אֶת־מִקְדָּשִׁ֛י בְּתוֹכָ֖ם לְעוֹלָֽם׃
  ibo-ibo: Mụ na ha ga-agba ndụ udo, ọgbụgba ndụ nke ga-adị ruo mgbe ebighị ebi. Aga
    m agọzi ha, mee ka ha baa ụba. Nʼetiti ha kwa ka ụlọnsọ m ga-adị ruo mgbe ebighị
    ebi.
  ory-ory: ଆହୁରି, ଆମ୍ଭେ ସେମାନଙ୍କ ସହିତ ଶାନ୍ତିର ଏକ ନିୟମ ସ୍ଥିର କରିବା; ତାହା ସେମାନଙ୍କ ସହିତ
    ଚିରକାଳୀନ ନିୟମ ହେବ; ପୁଣି, ଆମ୍ଭେ ସେମାନଙ୍କୁ ବସାଇବା ଓ ବଢ଼ାଇବା ଓ ସେମାନଙ୍କ ମଧ୍ୟରେ ସଦାକାଳ
    ଆମ୍ଭେ ଆପଣା ଧର୍ମଧାମ ସ୍ଥାପନ କରିବା।
  chk-chk: Üpwe föri eu pwonen kinamwe ngeniir, eu pwon epwe nonom tori feilfeilachök.
    Üpwe afeiöchüür o achomongeer, üpwe pwal anomu imwei mi pin lefiler, pwe epwe
    nom tori feilfeilachök.
  rop-rop: Trubala aibin meigim dijan strongwan pramis, en ai garra kipgon albumbat
    detlot Isreil pipul en meigim olabat jidan brabli gudbalawei. Ai garra oldei maindimbat
    olabat en ai garra meigim olabat jidan brabli strongbala langa olabat kantri.
    Main Serramoni Pleis garra jidan deya langa Isreil olataim.
  ukr-1871: І зложу з ними завіт мира, — се буде завіт вічний з ними. І впорядкую
    їх і намножу їх та й поставлю сьвятиню мою серед них по всї вічні віки.
  deu-1951: Ich will auch einen Bund des Friedens mit ihnen schließen, ein ewiger
    Bund soll mit ihnen bestehen, und ich will sie seßhaft machen und mehren; ich
    will mein Heiligtum auf ewig in ihre Mitte stellen.
  eng-JPS: Moreover I will make a covenant of peace with them — it shall be an everlasting
    covenant with them; and I will establish them, and multiply them, and will set
    My sanctuary in the midst of them for ever.
  srp-1865: I uèiniæu s njima zavjet mirni, biæe vjeèan zavjet s njima, i utvrdiæu
    ih i umnožiæu ih, i namjestiæu svetinju svoju usred njih navijek.
  lug-lug: Ndikola endagaano yange ebawa emirembe, eriba ndagaano ey’olubeerera. Ndibanyweza
    ne mbaaza, era nditeeka ekifo kyange eky’okubeeramu wakati mu bo emirembe gyonna.
  heb-heb: וכרתי להם ברית שלום ברית עולם יהיה אותם ונתתים והרביתי אותם ונתתי את מקדשי
    בתוכם לעולם׃
  ben-IRV: আর আমি তাদের জন্য শান্তির এক নিয়ম স্থির করব; তাদের সঙ্গে তা চিরকালীন নিয়ম
    হবে; আমি তাদেরকে বসাব ও বাড়াব এবং নিজের ধর্মধাম চিরকালের জন্য তাদের মধ্যে স্থাপন
    করব।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਦੇ ਨਾਲ ਸ਼ਾਂਤੀ ਦਾ ਨੇਮ ਅਰਥਾਤ ਸਦਾ ਦਾ ਨੇਮ ਬੰਨ੍ਹਾਂਗਾ, ਮੈਂ ਉਹਨਾਂ ਨੂੰ
    ਵਸਾਵਾਂਗਾ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਵਧਾਵਾਂਗਾ। ਉਹਨਾਂ ਦੇ ਵਿਚਕਾਰ ਆਪਣੇ ਪਵਿੱਤਰ ਸਥਾਨ ਨੂੰ ਸਦਾ ਲਈ ਕਾਇਮ
    ਕਰਾਂਗਾ।
  mya-JVB: ထိုမှတပါး ၊ သူ တို့နှင့် မိဿဟာယ ပဋိညာဉ် ကို ငါဖွဲ့ ၍၊ ထိုပဋိညာဉ်သည် နိစ္စ
    ထာဝရပဋိညာဉ် ဖြစ် လိမ့်မည် ။ သူ တို့ကိုနေရာချ ၍ များပြား စေမည်။ ငါ ၏ သန့်ရှင်း
    ရာဌာနကို သူ တို့အလယ် ၌ အစဉ်အမြဲ ထား မည်။
  hmo-hmo: “Lau ese idia danu maino ena gwauhamata do lau karaia, bona inai gwauhamata
    be do ia noho hanaihanai. Lau ese idia do lau haginia goada, bona edia bese do
    lau habadaia, do idia be momo herea. Lau ese egu Dubu Helaga be edia tano dekenai
    do lau atoa, bona unuseni do ia noho ela bona hanaihanai.
  urd-urd: और मैं उनके साथ सलामती का 'अहद बाधूँगा जो उनके साथ हमेशा का 'अहद होगा,
    और मैं उनको बसाऊँगा और फ़िरावानी बख्शूँगा और उनके बीच अपने हैकल को हमेशा के लिए
    क़ाईम करूँगा।
  rus-SYN: И заключу с ними завет мира, завет вечный будет с ними. И устрою их, и
    размножу их, и поставлю среди них святилище Мое навеки.
  bqc-SIM: Ma bàa aↄ kúńnↄ gↄↄpiiɛ. Má ń zɛdↄ, mí ń kↄ̃́, mɛ́ ma kúkĩi aↄ
    kú ń guu gↄↄpiiɛ.
  tcz-CHONGTHU: Chutengle keiman amaho to chamna kinoptona khat kasema hiche tonsot
    kinoptona hiding ahitai. Keiman agamu kale peh kit a chule amijat kapunsah ding,
    chule alaijuva atonsotna dinga kahouin katun doh ding ahi.
  mar-mar: मी त्यांच्याबरोबर शांततेचा करार करीन. तो त्यांच्याशी सर्वकाळचा करार होईल.
    मी त्यांना घेऊन बहुगुणीत करीन आणि मी आपले पवित्र स्थान त्यांच्यामध्ये सदासर्वकाळ
    स्थापीन.
  qub-qub: Paycunawan alli parlashaj allillana goyänanpaj. Alli parlashäga para-simrinami
    canga. Paycuna aypallaman mirananpämi camacächishaj. Imaycamapis paycunacho caycänanpänami
    rispitädu Templötapis churashaj.
  bqp-bqp: Kon kɑ bu ɑrukɑwɑni bɔri yɛndugiɑ bɔke ye yɑ ko n wɑ̃ɑ sere kɑ bɑɑdommɑɔ.
    Kon de bu sinɑ tem mi, kpɑ bu dɑbiɑ. Kpɑ n nɛn sɑ̃ɑ yeru girɑ ben suunu sɔɔ sere
    kɑ bɑɑdommɑɔ.
  hat-hat: M'ap pase yon kontra ak yo k'ap garanti yo lavi ak kè poze pou tout tan.
    M'ap mete yo kanpe ankò, m'ap fè yo peple. M'ap fè kay ki apa pou mwen an toujou
    rete la nan mitan yo.
  eng-BSB: And I will make a covenant of peace with them; it will be an everlasting
    covenant. I will establish them and multiply them, and I will set My sanctuary
    among them forever.
  eng-WEBPB: Moreover I will make a covenant of peace with them. It will be an everlasting
    covenant with them. I will place them, multiply them, and will set my sanctuary
    amongst them forever more.
  kbq-kbq: Hagi Israeli vahe'mo'zanema narimpa fru hu'nama manisua huhagerafi huvempa
    ke hanugeno, ana huhagerafi huvempa kemo'a mevava huno vugahie. Ana nehu'na mikazama
    hanazana zamazeri ampore'nugeno rama'a vahe rupazi hu'za manisage'na, amuno'zmifina
    mono noni'a antesugeno mevava huno vugahie.
  nhe-BL: Huan nijchihuas se tlajtolsencahuali ininhuaya tlen quinilhuis para temachtli
    quipiyase tlasehuilistli ipan inintlal. Huan nopa tlajtoli mocahuas para nochipa.
    Quena, na niquintlalis ipan nopa tlali huan niquinmiyaquilis. Huan nijtlalis notiopa
    tlatlajco yajuanti para nochipa.
  gub-BL: Azapokatu putar heze'egaw wanehe we ihe nehe. A'e rupi wiko katu putar tuweharupi
    a'e ywy rehe wà nehe. Amueta tetea'u kar putar ihe wà nehe. Amono putar heràpuz
    waiwy rehe nehe. Upyta putar a'e pe tuweharupi wà nehe.
  eng-DRA: 'And I will make a covenant of peace with them, it shall be an everlasting
    covenant with them: and I will establish them, and will multiply them, and will
    set my sanctuary in the midst of them for ever.'
