verse: EZK.037.026
translations:
  mal-C: ഞാൻ അവരുമായി ഒരു സമാധാന ഉടമ്പടിയിൽ ഏർപ്പെടും. അതൊരു ശാശ്വത ഉടമ്പടി ആയിരിക്കും.
    ഞാൻ അവരെ സ്ഥിരപ്പെടുത്തി അവരുടെ സംഖ്യയെ വർധിപ്പിക്കും. ഞാൻ എന്റെ വിശുദ്ധമന്ദിരത്തെ
    എന്നേക്കുമായി അവരുടെ മധ്യേ സ്ഥാപിക്കും.
  deu-TKW: Und ich werde einen Friedensbund mit ihnen schließen - ein ewiger Bund
    mit ihnen soll es sein - und werde sie hineinsetzen und mehren und werde mein
    Heiligtum für immer in ihre Mitte stellen.
  lin-lin: 'Nakosala boyokani ya kimia elongo na bango : ekozala boyokani ya libela
    na libela. Nakolendisa bango, nakokomisa bango ebele koleka mpe nakotia Esika
    na Ngai ya bule kati na bango mpo na libela.'
  eng-LSV: And I have made a covenant of peace with them, || It is a perpetual covenant
    with them, || And I have placed them, and multiplied them, || And placed My sanctuary
    in their midst for all time.
  eng-GNV: 'Moreouer, I will make a couenant of peace with them: it shall be an euerlasting
    couenant with them, and I wil place them, and multiply them, and wil set my Sanctuarie
    among them for euermore.'
  eng-WEBSTER: 'Moreover I will make a covenant of peace with them; it shall be an
    everlasting covenant with them: and I will place them, and multiply them, and
    will set my sanctuary in the midst of them for evermore.'
  nhw-BL: Huan nijchihuas se camanal sencahuali ininhuaya catli quinilhuis para temachtli
    quipiyase tlasehuilistli ipan inintlal. Huan nopa camanali mocahuas para nochipa.
    Quena, na niquintlalis ipan nopa tlali huan niquinmiyaquilis. Huan nijtlalis notiopa
    tlatlajco inijuanti para nochipa.
  swh-ONEN: Nitafanya nao Agano la amani, litakuwa Agano la milele. Nitawafanya imara
    na kuongeza idadi yao, nami nitaweka mahali patakatifu pangu miongoni mwao milele.
  bba-bba: Kon kɑ bu ɑrukɑwɑni bɔri yɛnduɡiɑ bɔke ye yɑ ko n wɑ̃ɑ sere kɑ bɑɑdommɑɔ.
    Kon de bu sinɑ tem mi, kpɑ bu dɑbiɑ. Kpɑ n nɛn sɑ̃ɑ yeru ɡirɑ ben suunu sɔɔ sere
    kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'Moreover I will make a covenant of peace with them; it shall be an
    everlasting covenant with them: and I will place them, and multiply them, and
    will set my sanctuary in the midst of them for evermore.'
  luo-luo: Abiro timo singruok mar kwe kodgi, enobed singruok mochwere. Abiro gurogi
    motegno kendo abiro miyo kwan-gi medre, kendo abiro keto kara maler mar lemo e
    diergi nyaka chiengʼ.
  meu-meu: Lau na idia ida baia herohemaino; emai herohemaino baine hesiriu hanaihanai.
    Lau ese baina hanamodia bona baina hahutumadia; egu gabu helaḡana na idia bogaragidiai
    baina atoa, unuseni ai baine mia hanaihanai.
  npi-ULB: तिनीहरूसँग शान्तिको करार म स्थापित गर्नेछु । यो तिनीहरूसितको सदासर्वदाको
    करार हुनेछ । म तिनीहरूलाई स्थापित गर्नेछु र तिनीहरूको वृद्धि गर्नेछु र सदाको निम्ति
    तिनीहरूका बिचमा मेरो पवित्र स्थान राख्‍नेछु ।
  yor-yor: Èmi yóò dá májẹ̀mú àlàáfíà pẹ̀lú wọn, yóò sì jẹ́ májẹ̀mú títí ayérayé.
    Èmi yóò gbé wọn kalẹ̀, èmi yóò sì sọ wọ́n di púpọ̀ ní iye, èmi yóò sì gbé ilé
    mímọ́ mi kalẹ̀ ní àárín wọn títí láé.
  pes-OPCB: من با ایشان عهد می‌بندم که تا به ابد ایشان را در امنیت نگه دارم. من آنها
    را در سرزمینشان مستقر کرده، جمعیت‌شان را زیاد خواهم نمود و خانهٔ مقدّس خود را
    تا به ابد در میان ایشان قرار خواهم داد.
  tgl-ULB: Magtatatag ako ng isang tipan ng kapayapaan sa kanila. Magiging walang
    hanggang kasunduan ito sa kanila. Kukunin at pararamihin ko sila at ilalagay ko
    ang aking banal na lugar sa kanilang kalagitnaan magpakailanman.
  cbu-NT: Ashiri Israelchicheetsis tatsuyakchuri, wanasirsha taatssa. Yuw ashkachi
    an urutamari taamaama ashtachima. Mishat, tputsireemtamtis izapaneekchuri, anush
    pangeemi wanasirimshee wayachima. Ashkachuri, an urutamari taachiya.
  hui-hui: Ani howa i̱na ti bayaleore haabo helonaga habo nalolene bi hongoheore mbira
    ti baba lo wulebero. I̱na tininaga dindini haru daibu helarogola ti palia timbu
    halu dewaore holebira. Ani kagola i̱naga anda ti karia dombeneha haaboore holebira.
  mya-mya: ထာ​ဝ​စဉ်​ငြိမ်း​ချမ်း​ရေး​အ​တွက်​သူ​တို့​နှင့် ပ​ဋိ​ညာဉ်​ပြု​မည်။ သူ​တို့​အား​တည်​ထောင်​ပေး
    လျက်​လူ​ဦး​ရေ​တိုး​ပွား​စေ​၍ ငါ​၏​ဗိ​မာန် တော်​ကို​သူ​တို့​ပြည်​တွင်​အ​စဉ်​အ​မြဲ​တည်
    စေ​မည်။-
  bod-N: ངས་དེ་དག་ལ་ཞི་བདེའི་ཁ་ཆད་ཅིག་འཇོག་པར་བྱ་སྟེ། དེ་ནི་དུས་གཏན་གྱི་ཁ་ཆད་ཅིག་ཡིན།
    ངས་དེ་དག་བརྟན་པོར་བཙུགས་ནས་ཁོ་ཚོའི་མི་གྲངས་འཕེལ་དུ་འཇུག་ཅིང་། ཡང་དེ་དག་གི་དབུས་སུ་ངའི་གནས་དམ་པ་ནི་དུས་གཏན་དུ་འཛུགས་པར་བྱའོ།
    །
  sna-sna: Ndichaita sungano yorugare navo; ichava sungano isingaperi. Ndichavasimbisa,
    ndichavawanza uye ndichaisa nzvimbo yangu tsvene pakati pavo nokusingaperi.
  spa-BLM: Además, haré un pacto de paz con ellos. Será un pacto eterno con ellos.
    Los colocaré, los multiplicaré y pondré mi santuario entre ellos para siempre.
  cac-cac: Ol vac' in trato yic junc'olal eyed'oc, yic vach' ol ex aj d'a tzalajc'olal.
    D'a juneln̈ej ol in b'ocan jun in trato chi' eyed'oc, yic tzalajc'olaln̈ej ol
    ex ajoc. Ol vac'an q'uib' e b'isul, d'a masanil tiempo ol can in templo d'a e
    cal.
  swh-ULB: Nitaweka agano la amani pamoja nao. Litakuwa agano la milele pamoja nao.
    Nitawaweka na kuwazidisha na kupaweka mahali patakatifu pangu katikati yao milele.
  bel-bel: І заключу зь імі запавет міру, запавет вечны будзе зь імі. І ўладкую іх
    і памножу іх і пастаўлю сярод іх сьвятыню Маю навекі.
  deu-ELBBK: Und ich werde einen Bund des Friedens mit ihnen machen, ein ewiger Bund
    wird es mit ihnen sein; und ich werde sie einsetzen und sie vermehren und werde
    mein Heiligtum in ihre Mitte setzen ewiglich.
  mbb-OT: Ne ebpekid-uyun a kandan he ebpekeubpà sikandan he meupiya is kebpekesavuk,
    ne heini he uyun ebpedayun te taman te taman. Ibpeubpè ku sikandan diyà te tanè
    dan, ne ibpemahabet ku sikandan, ne ebengunen ku ziyà te kandan is baley ku te
    wazà pidtemanan.
  mal-2015: ഞാൻ അവരോടു ഒരു സമാധാനനിയമം ചെയ്യും; അതു അവർക്കു ഒരു ശാശ്വതനിയമമായിരിക്കും;
    ഞാൻ അവരെ ഉറപ്പിച്ചു പെരുക്കി അവരുടെ നടുവിൽ എന്റെ വിശുദ്ധമന്ദിരത്തെ സദാകാലത്തേക്കും
    സ്ഥാപിക്കും.
  rmc-rmc: Kerava lenca e zmluva, savi lenge anela o smirom; odi zmluva ela večno.
    Dava lenge te bešel andre phuv, rozmnožinava len a thovava miro chramos maškar
    lende pro furt.
  pes-OPV: و با ایشان عهدسلامتی خواهم بست که برای ایشان عهدجاودانی خواهد بود و ایشان
    را مقیم ساخته، خواهم افزود و مقدس خویش را تا ابدالاباد در میان ایشان قرار خواهم
    داد.
  ron-1924: Вой ынкея ку ей ун легэмынт де паче, каре ва фи ун легэмынт вешник ку
    ей; ый вой сэди ши-й вой ынмулци ши вой пуне Локашул Меу чел Сфынт ын мижлокул
    лор пентру тотдяуна.
  ben-OBCV: আমি তাদের সঙ্গে এক শান্তির নিয়ম স্থাপন করব; সেটি হবে একটি চিরস্থায়ী
    বিধান। আমি তাদের বসাব ও সংখ্যায় বাড়াব এবং আমি আমার পবিত্রস্থান চিরকালের জন্য
    তাদের মধ্যে স্থাপন করব।
  som-som: Oo weliba axdi nabdeed baan la dhigan doonaa, oo kaasu wuxuu ahaan doonaa
    axdi daa'imis ah oo weligoodba iyaga lala dhigtay. Oo iyagaan barakayn doonaa,
    waanan sii badin doonaa, oo meeshayda quduuska ahna weligeedba waan dhex dhigi
    doonaa.
  lat-VUC: 'Et percutiam illis fœdus pacis: pactum sempiternum erit eis. Et fundabo
    eos, et multiplicabo, et dabo sanctificationem meam in medio eorum in perpetuum.'
  eng-ASVBT: Moreover I will make a covenant of peace with them; it shall be an everlasting
    covenant with them; and I will place them, and multiply them, and will set my
    sanctuary in the midst of them forevermore.
  ita-1885: Ed io farò con loro un patto di pace; vi sarà un patto eterno con loro;
    e li stanzierò, e li accrescerò, e metterò il mio santuario in mezzo di loro in
    perpetuo.
  eng-LXXUP: And I will make with them a covenant of peace; it shall be an everlasting
    covenant with them; and I will establish my sanctuary in the midst of them forever.
  eng-ULB: I will establish a covenant of peace with them. It will be an everlasting
    covenant with them. I will establish them and multiply them and set my holy place
    in their midst forever.
  spa-VBL: Haré un acuerdo de paz con ellos. Será un acuerdo eterno. Los haré seguros
    y aumentaré su número, y mantendré mi santuario allí con ellos para siempre.
  fra-_FOB: Je traiterai avec eux une alliance de paix, et il y aura avec eux une
    alliance éternelle; je les établirai, et les multiplierai; je mettrai mon sanctuaire
    au milieu d'eux pour toujours.
  mal-mal: ഞാൻ അവരോട് ഒരു സമാധാനനിയമം ചെയ്യും; അത് അവർക്ക് ഒരു ശാശ്വതനിയമം ആയിരിക്കും;
    ഞാൻ അവരെ സ്ഥിരപ്പെടുത്തി, വർദ്ധിപ്പിച്ച് അവരുടെ നടുവിൽ എന്റെ വിശുദ്ധമന്ദിരത്തെ
    സദാകാലത്തേക്കും സ്ഥാപിക്കും.
  urd-GVR: Tab maiṅ un ke sāth salāmatī kā ahd bāndhūṅgā, ek aisā ahd jo hameshā tak
    qāym rahegā. Maiṅ unheṅ qāym karke un kī tādād baṛhātā jāūṅgā, aur merā maqdis
    abad tak un ke darmiyān rahegā.
  suz-BL: गो मेकोपुकी नु थुं नाइश्‍शा बाक्‍तीक कबल का पाइनुङ। मेको गेना हना यो लीब
    कबल बाक्‍ब। गो मेको आन कली आसीक गेशा शुश दुम्‍पाइक्‍नुङमी। मिनु गो मेको आन दातेम
    गेना हना यो कली आं बाक्‍तीक सेल्‍नुङ। प्रस्‍थान २५:८; इजीकीएल ३४:२५; यसैया ५४:३०
  eng-NOY: And I will make with them a covenant of peace; it shall be an everlasting
    covenant with them. And I will place them [[in the land]], and multiply them,
    and set my sanctuary in the midst of them forever.
  ita-1927: 'E io fermerò con loro un patto di pace: sarà un patto perpetuo con loro;
    li stabilirò fermamente, li moltiplicherò, e metterò il mio santuario in mezzo
    a loro per sempre;'
  ckb-ckb: پەیمانی ئاشتییان لەگەڵ دەبەستم کە بۆیان دەبێتە پەیمانێکی هەتاهەتایی. جێگیریان
    دەکەم و ژمارەیان زۆر دەکەم، بۆ هەتاهەتایە پیرۆزگای خۆم لەناوەڕاستیان دادەنێم.
  eng-BBE: 'And I will make an agreement of peace with them: it will be an eternal
    agreement with them: and I will have mercy on them and make their numbers great,
    and will put my holy place among them for ever.'
  kan-OKCV: ಇದಾದ ಮೇಲೆ ನಾನು ಅವರೊಂದಿಗೆ ಸಮಾಧಾನದ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಳ್ಳುವೆನು. ಇದು ಅವರೊಂದಿಗೆ
    ನಿತ್ಯವಾದ ಒಡಂಬಡಿಕೆಯಾಗಿರುವುದು. ನಾನು ಅವರನ್ನು ನೆಲೆಗೊಳಿಸಿ ವೃದ್ಧಿಗೊಳಿಸುವೆನು. ನನ್ನ ಪರಿಶುದ್ಧ
    ಸ್ಥಳವನ್ನು ಎಂದೆಂದಿಗೂ ಅವರ ಮಧ್ಯದಲ್ಲಿಡುವೆನು.
  tam-2017: நான் அவர்களுடன் சமாதான உடன்படிக்கை செய்வேன்; அது அவர்களுக்கு நிரந்தர உடன்படிக்கையாக
    இருக்கும்; நான் அவர்களை நிலைப்படுத்தி, அவர்களை பெருகச்செய்து, அவர்கள் நடுவிலே
    என்னுடைய பரிசுத்த ஸ்தலத்தை என்றென்றைக்கும் நிலைநிறுத்துவேன்.
  spa-RV-1909: 'Y concertaré con ellos pacto de paz, perpetuo pacto será con ellos:
    y los asentaré, y los multiplicaré, y pondré mi santuario entre ellos para siempre.'
  ron-BTF: Mai mult, voi face un legământ de pace cu ei; acesta va fi cu ei un legământ
    veșnic; și îi voi așeza și îi voi înmulți și voi pune sanctuarul meu în mijlocul
    lor pentru totdeauna.
  eng-WEBP: Moreover I will make a covenant of peace with them. It will be an everlasting
    covenant with them. I will place them, multiply them, and will set my sanctuary
    among them forever more.
  eng-FBV: I will make an agreement of peace with them. This will be an everlasting
    agreement. I will make them secure and increase their numbers, and I will keep
    my sanctuary there with them forever.
  nld-1939: 'Dan zal Ik met hen een vredesbond sluiten: een eeuwigdurend verbond,
    en hun mijn genade en zegen schenken. Ik zal mijn heiligdom in hun midden plaatsen
    tot in eeuwigheid,'
  nch-BL: Huan nijchihuas se camanal sencahuali inihuaya cati quinilhuis para temachti
    quipiyase tasehuilisti ipan inintal. Huan nopa camanali mocahuas para nochipa.
    Quena, na niquintalis ipan nopa tali huan niquinmiyaquilis. Huan nijtalis notiopa
    tatajco inijuanti para nochipa.
  vie-1934: Vả, ta sẽ lập với chúng nó một giao ước hòa bình; ấy sẽ là một giao ước
    đời đời giữa chúng nó với ta. Ta sẽ lập chúng nó và làm cho đông đúc. Ta sẽ đặt
    nơi thánh ta giữa chúng nó đời đời.
  hin-CV: मैं उनके साथ शांति की एक वाचा बांधूंगा; यह चिरकाल तक बनी रहनेवाली वाचा होगी.
    मैं उन्हें बसाऊंगा और उनकी संख्या को बढ़ाऊंगा, और मैं अपने पवित्र स्थान को उनके
    बीच सदाकाल के लिये बनाये रखूंगा.
  spa-BES: Y haré un pacto de paz con ellos; será un pacto eterno con ellos; y tendré
    misericordia de ellos, y los multiplicaré, y pondré mi lugar santo entre ellos
    para siempre.
  tdx-tdx: Mbore hanoako fañinam-panintsiñañe, ho fañina tsy modo; hajadoko iereo
    naho hampidobodoeko vaho haoreko ho nainai’e añivo’ iareo ao i toeko miavakey.
  tha-KJV: เราจะกระทำพันธสัญญาสันติภาพกับเขา จะเป็นพันธสัญญานิรันดร์​แก่​เขา และเราจะตั้งเขาไว้และให้เขาทวี​ขึ้น
    และเราจะวางสถานบริ​สุทธิ​์ของเราไว้ท่ามกลางเขาเป็นนิตย์
  por-BR-2018: E farei com eles um pacto de paz; será um pacto perpétuo com eles;
    e os porei, e os multiplicarei, e porei meu santuário no meio deles para sempre.
  deu-ELO: Und ich werde einen Bund des Friedens mit ihnen machen, ein ewiger Bund
    wird es mit ihnen sein; und ich werde sie einsetzen und sie vermehren, und werde
    mein Heiligtum in ihre Mitte setzen ewiglich.
  eng-WYC-2018: And I shall smite to them a bond of peace; it shall be a covenant
    everlasting to them, and I shall ‘found’ them, and I shall multiply [them], and
    I shall give mine hallowing in the midst of them without end. (And I shall strike
    a covenant with them; it shall be an everlasting covenant with them, and I shall
    ‘found’ them, and I shall multiply them, and I shall set my sanctuary, or my Temple,
    in the midst of them forever.)
  epo-epo: Kaj Mi faros kun ili interligon de paco; ĝi estos eterna interligo kun
