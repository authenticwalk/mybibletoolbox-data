    hoano iwaena o lakou a mau loa.
  arb-NAV: وَأُبْرِمُ مَعَهُمْ مِيثَاقَ سَلامٍ، فَيَكُونُ مَعَهُمْ عَهْداً أَبَدِيًّا،
    وَأُوَطِّنُهُمْ وَأُكَثِّرُهُمْ وَأُقِيمُ مَقْدِسِي فِي وَسَطِهِمْ إِلَى الأَبَدِ.
  ewe-ewe: Mawɔ ŋutifafa ƒe nubabla kpli wo, wòanye nubabla mavɔ. Maɖo wo gɔme anyi,
