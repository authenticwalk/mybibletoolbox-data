  tbz-SIM: Kɛ̀ m bɛ̀ dɔ̀ɔ̀nɛ̀ mɛtɑummɛ̀ kɛ̀ ti nɑrikɛ kɛ̀ ti kó mɛtɑummɛ̀ mbo sɑ̃́ɑ̃̀.
