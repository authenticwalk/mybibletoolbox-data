  dop-dop: Mɑ nɑ-mɛ tɩɩ pɛɛlɩ hɛɛsʋɣʋ nɔɣɔ nɑ kɑ́ wɛɛ tɑm tɔɔ. Ɩlɛnɑ mɑ́ mǝŋnɑ-mɛɣɛ
