  tam-TCV: நான் அவர்களுடன் சமாதான உடன்படிக்கையொன்றைச் செய்வேன். அது ஒரு நித்திய உடன்படிக்கையாயிருக்கும்.
    நான் அவர்களை நிலைநிறுத்தி, அவர்களுடைய எண்ணிக்கையைப் பெருகப்பண்ணி, என்றென்றைக்கும்
