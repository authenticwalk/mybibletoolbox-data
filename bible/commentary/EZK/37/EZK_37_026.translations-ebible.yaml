  nde-nde: Ngizakwenza isivumelwano sokuthula labo; sizakuba yisivumelwano esingayikuphela.
  ton-ton: Te u fai foki ha fuakava fakamelino mo kinautolu; ko e fuakava ia mo kinautolu
