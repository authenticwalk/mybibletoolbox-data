  kan-2017: ನಾನು ಅವರೊಂದಿಗೆ ಸಮಾಧಾನದ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಳ್ಳುವೆನು; ಅದು ಶಾಶ್ವತವಾಗಿರುವುದು.
