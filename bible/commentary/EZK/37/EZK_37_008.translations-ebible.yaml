verse: EZK.037.008
translations:
  mal-C: ഞാൻ നോക്കിയപ്പോൾ ഞരമ്പും മാംസവും അവയുടെമേൽ വന്നുചേർന്നു. ത്വക്ക് അവയെ പൊതിഞ്ഞു,
    എന്നാൽ ശ്വാസം അവയിൽ ഉണ്ടായിരുന്നില്ല.
  deu-TKW: Und ich gewahrte, wie Sehnen an sie kamen und Fleisch darüber wuchs, und
    sich Haut darüber spannte. Aber noch war kein Odem in ihnen.
  lin-lin: Wana nazalaki kotala, namonaki misisa mpe misuni kobima na mikuwa yango
    mpe poso ya nzoto kozipa yango, kasi ezalaki na pema te.
  eng-LSV: And I beheld, and behold, sinews [are] on them, and flesh has come up,
    and skin covers them over above—and there is no spirit in them.
  eng-GNV: And when I beheld, loe, the sinewes, and the flesh grewe vpon them, and
    aboue, the skinne couered them, but there was no breath in them.
  eng-WEBSTER: 'And when I beheld, lo, the sinews and the flesh came up upon them,
    and the skin covered them above: but there was no breath in them.'
  nhw-BL: Huan niquitac para ipan inijuanti motlaliyaya inintlalijcho, ininnacayo
    huan inincuetlaxo. Pero noja amo quipiyayayaj nemilistli.
  swh-ONEN: Nikatazama, mishipa na nyama vikatokea juu ya mifupa na ngozi ikaifunika,
    lakini hapakuwepo pumzi ndani yake.
  bba-bba: Yerɑ u wɑ nu sĩinu kuɑ mɑ nu wɑsi kpɑrɑ, ɑdɑmɑ nu ǹ ɡinɑ hunde mɔ.
  eng-KJVCPB: 'And when I beheld, lo, the sinews and the flesh came up upon them,
    and the skin covered them above: but there was no breath in them.'
  luo-luo: Ne angʼicho kendo naneno ka leche gi ringʼo chako bet e chokego, kendo
    pien noumogi, to kata kamano ne pod gionge gi ngima.
  meu-meu: Na itadia negana ai, idia na mai varovarodia, bona hidio ese e hadududia
    ahu, bona kopi ese e ḡovadia, a dounu asi laḡadia.
  npi-ULB: मैले हेरें र हेर, तिनीहरूमा नसा आएका थिए र मासु बढ्‍यो र छालाले तिनीहरूलाई
    ढाके । तर तिनीहरूमा अझै पनि सास थिएन ।
  yor-yor: Mo wò ó, iṣan ara àti ẹran-ara farahàn lára wọn, awọ ara sì bò wọ́n, ṣùgbọ́n
    kò sí èémí nínú wọn.
  pes-OPCB: سپس در حالی که نگاه می‌کردم، دیدم گوشت و پی بر روی استخوانها ظاهر شد و
    پوست، آنها را پوشانید. اما بدنها هنوز جان نداشتند.
  tgl-ULB: Tiningnan ko at, masdan, nagkaroon na sila ng mga litid! At nagkaroon na
    ng laman at binalot ng balat ang mga ito! Ngunit wala pa rin silang mga buhay.
  cbu-NT: Anootssha wanapoo nap ashkuri, wayanxaam, misha nutsaseemtam kinarangiya.
    Ashirangu, anumun iwaz zapsha túmartarangiya. Itaru, nda kchitamuna.
  hui-hui: Ani handalu dege hewaria kuni biarunaga gungubunirubi mbirinirubi hai howa
    dongoneme hadambi heleagola agaliore wima peagoyu ai buhe̱ dege nale wima pearia
    handaru.
  mya-mya: ယင်း​တို့​ကို​ငါ​ကြည့်​လျက်​နေ​စဉ်​ပင်​အ​ရိုး တို့​အ​ပေါ်​မှာ အ​ကြော​များ​ပေါ်​လာ​၍
    အ​သား​တက်​လျက်​အ​ရေ​ဖုံး​လေ​၏။ သို့ ရာ​တွင်​အ​သက်​မ​ရှိ​သေး။
  bod-N: ངས་བལྟས་པ་ན། རུས་པར་རྩ་རྒྱུས་སྐྱེས་ནས་ཤ་རྒྱས་པ་དང་། སྐྱི་མོས་དེ་གཡོགས་ཡོད་ཀྱང་།
    དེ་དག་གི་ནང་དུ་ད་དུང་དབུགས་ནི་མེད་དོ། །
  sna-sna: Ndakatarira, ndikaona marunda nenyama zvavapo uye zvakafukidzwa neganda,
    asi makanga musina mweya mukati mazvo.
  spa-BLM: Vi, y he aquí que había tendones en ellos, y la carne subía, y la piel
    los cubría por encima; pero no había aliento en ellos.
  cac-cac: Axo ix vilani, van syamanxi sb'a juntzan̈ b'ac chi', ayxo och sch'an̈al,
    sb'ac'chil yed' stz'umal. An̈ej to manto yic'laj yic' eb'.
  swh-ULB: Nikatazama na, kumbe, mishipa ilikuwa juu sasa, na nyama ikatoka juu na
    ngozi ikazifunika. Lakini hapakuwa na pumzi juu yao.
  bel-bel: І бачыў я, і вось, жылы былі на іх, і плоць нарасла, і скура пакрыла іх
    зьверху, а духа ня было ў іх.
  wed-wed: A inainana ma warowaro ma vioa gelama au tepana i ampasi ma au tepai opi
    i tupua da i purui, wate awari eḡa lavutu.
  deu-ELBBK: 'Und ich sah: Und siehe, es kamen Sehnen über sie, und Fleisch wuchs,
    und Haut zog sich darüber obenher; aber es war kein Odem in ihnen.'
  mbb-OT: Ne zutun te kedtengteng ku zuen en kayi menge uǥat wey menge sapù, ne netenges
    en heini te lundis, piru wazè pa sikandan megeǥehinawa.
  mal-2015: 'പിന്നെ ഞാൻ നോക്കി: അവയുടെ മേൽ ഞരമ്പും മാംസവും വന്നതും അവയുടെമേൽ ത്വക്കുപൊതിഞ്ഞതും
    കണ്ടു; എന്നാൽ ശ്വാസം അവയിൽ ഇല്ലാതെയിരുന്നു.'
  rmc-rmc: Dikhľom, a dikh, sas pre lende o šľachi, bariľa pre lende o mas a nacirdňa
    pes pre lende e cipa. Ale o dichos andre lende na sas.
  pes-OPV: و نگریستم و اینک پیه‌ها و گوشت به آنها برآمد و پوست آنها را از بالا پوشانید.
    امادر آنها روح نبود.
  ron-1924: М-ам уйтат ши ятэ кэ ле-ау венит вине, карня а крескут ши ле-а акоперит
    пеля пе дясупра, дар ну ера ынкэ дух ын еле.
  aui-aui: Bi ayaruruwiitetedi, na kwaro da vigho sirumaghatara irike debadiye, wasina
    bi beka tubuyidi igeremumu, bi yawiidi gesiyatavetaveyana.
  ben-OBCV: আমি দেখলাম, আর তাদের উপরে শিরা হল ও মাংস উৎপন্ন হল এবং চামড়া দিয়ে তা
    ঢাকা পড়ল, কিন্তু তাদের মধ্যে শ্বাস ছিল না।
  som-som: Oo intaan fiirinayay ayaa waxaa soo kor fuulay seedo, oo hilib baana ka
    dul baxay oo harag baa ku kor daboolmay, laakiinse neefu kuma jirin.
  lat-VUC: 'Et vidi, et ecce super ea nervi et carnes ascenderunt, et extenta est
    in eis cutis desuper: et spiritum non habebant.'
  eng-ASVBT: And I beheld, and, lo, there were sinews upon them, and flesh came up,
    and skin covered them above; but there was no breath in them.
  ita-1885: Ed io riguardai; ed ecco, sopra quelle vennero de' nervi, e della carne,
    e furono ricoperte di sopra di pelle; ma non vi era ancora spirito alcuno in loro.
  eng-LXXUP: 'And I looked, and, behold, sinews and flesh grew upon them, and skin
    came upon them above: but there was no breath in them.'
  eng-ULB: I looked and, behold, sinews were now on them, and flesh grew up and skin
    covered them. But there was still no breath in them.
  spa-VBL: Mientras miraba, vi que les crecían tendones y carne, y que la piel los
    cubría; pero los cuerpos no respiraban.
  fra-_FOB: Je regardai, et voici, il se forma des nerfs sur eux; il y crût de la
    chair, la peau les couvrit, mais il n'y avait point d'esprit en eux.
  mal-mal: 'പിന്നെ ഞാൻ നോക്കി: അവയുടെമേൽ ഞരമ്പും മാംസവും വന്നതും അവയുടെമേൽ ത്വക്കുപൊതിഞ്ഞതും
    കണ്ടു; എന്നാൽ ശ്വാസം അവയിൽ ഉണ്ടായിരുന്നില്ല.'
  urd-GVR: Mere deḳhte deḳhte naseṅ aur gosht ḍhāṅchoṅ par chaṛh gayā aur sab kuchh
    jild se ḍhāṅpā gayā. Lekin ab tak jismoṅ meṅ dam nahīṅ thā.
  suz-BL: मिनु गो आं कोव़न कोव़ना मेको आन नारी बोंइसी‍शा, श्‍ये ग्रूत। मिनु मेको कुशुलम
    गिल्‍साक्‍म। तन्‍न मेकोपुकी नु सोक्‍त मबा।
  eng-NOY: And when I looked, behold, there were sinews upon them, and the flesh grew,
    and the skin covered them above; but there was no breath in them.
  ita-1927: Io guardai, ed ecco venir su d’esse de’ muscoli, crescervi della carne,
    e la pelle ricoprirle; ma non c’era in esse spirito alcuno.
  ckb-ckb: سەیرم کرد، ئەوەتا دەمار و گۆشت دایپۆشین و پێست لە سەرەوە بەسەریدا هەڵکێشرا،
    بەڵام هیچ گیانیان تێدا نەبوو.
  eng-BBE: 'And looking I saw that there were muscles on them and flesh came up, and
    they were covered with skin: but there was no breath in them.'
  kan-OKCV: ನಾನು ನೋಡಿದಾಗ, ನರಗಳು ಮತ್ತು ಮಾಂಸವು ಅವುಗಳ ಮೇಲೆ ಬಂದವು. ಅವುಗಳ ಮೇಲೆ ಚರ್ಮವು ಮುಚ್ಚಿಕೊಂಡಿತು.
    ಆದರೆ ಅವುಗಳಿಗೆ ಉಸಿರೇ ಇರಲಿಲ್ಲ.
  tam-2017: நான் பார்த்துக்கொண்டிருக்கும்போது, இதோ, அவைகள்மேல் நரம்புகளும் சதையும்
    உண்டானது, மேற்புறமெங்கும் தோலினால் மூடப்பட்டது; ஆனாலும் அவைகளில் உயிர் இல்லாமலிருந்தது.
  spa-RV-1909: 'Y miré, y he aquí nervios sobre ellos, y la carne subió, y la piel
    cubrió por encima de ellos: mas no había en ellos espíritu.'
  ron-BTF: Și când am privit, iată, tendoanele și carnea au venit pe ele și pielea
    le-a acoperit pe deasupra; dar nu era suflare în ele.
  eng-WEBP: I saw, and, behold, there were sinews on them, and flesh came up, and
    skin covered them above; but there was no breath in them.
  eng-FBV: As I watched, I saw tendons and flesh grow on them, and skin covered them;
    but the bodies didn't breathe.
  nld-1939: En terwijl ik toekeek, kwamen er spieren op en vlees, en trok er een huid
    overheen; maar nog waren ze levenloos.
  nch-BL: Huan niquitac para ipan inijuanti motaliyaya inintalijcho, ininacayo huan
    inincuetaxo. Pero noja amo quipiyayayaj nemilisti.
  vie-1934: Ta nhìn xem, thấy những gân và thịt sanh ra trên những xương ấy; có da
    bọc lấy, nhưng không có hơi thở ở trong.
  hin-CV: तब मैंने देखा कि उनमें स्‍नायु-तंत्र और मांसपेशियां आ गईं और उनके ऊपर चमड़ा
    चढ़ गया, परंतु उनमें सांस नहीं थी.
  spa-BES: Y mirando, vi que había músculos en ellos y que surgió carne, y que estaban
    cubiertos de piel; pero no había aliento de vida en ellos.
  tdx-tdx: Ie nenteako, hehe te aman-dahin-ozatse, naho nipetak’ am’ iereo ty nofotse
    vaho nisaroña’ ty holitse f’ie mboe tsy aman-kofòke.
  tha-KJV: และเมื่อข้าพเจ้ามองดู ดู​เถิด ก็​เห​็​นม​ี​เอ​็นบนมัน และเนื้​อก​็มาที่​กระดูก
    และหนั​งก​็มาหุ้มกระดูกไว้ แต่​ไม่มี​ลมหายใจในนั้น
  por-BR-2018: E olhei, e eis que havia nervos sobre eles, e a carne subiu, e a pele
    cobriu por cima deles; porém não havia espírito neles.
  deu-ELO: Und ich sah, und siehe, es kamen Sehnen über sie, und Fleisch wuchs, und
    Haut zog sich darüber obenher; aber es war kein Odem in ihnen.
  eng-WYC-2018: And I saw, and lo! sinews and fleshes waxed upon those, and skin was
    stretched forth above in them, and those had no spirit. (And I saw, and behold!
    sinews and flesh grew upon them, and skin was stretched forth over them, but they
    had no breath.)
  epo-epo: 'Kaj mi vidis: jen sur ili estas tendenoj, kaj elkreskis karno, kaj haŭto
    kovris ilin supre; sed spirito en ili ne estis.'
  uig-PIN: Mǝn kɵrdum, mana, pǝy-singirlǝr wǝ ǝt ularning üstigǝ kelip ularni ⱪaplidi;
    biraⱪ ularda ⱨeq roⱨ-nǝpǝs bolmidi.
  beo-beo: Na ba:loba, gasa da momoge dadafuli, amola hu ba:sisi amola gadofoga dedeboi.
    Be da:i hodo hamoi da mifo hame galu.
  tpi-OTNT: Na mi lukim ol rop na mit i kamap long ol dispela bun na bihain skin i
    karamapim olgeta, na ol i kamap olsem ol manmeri, tasol ol i no pulim win.
  hau-SA: Na duba, sai ga jijiyoyi da nama suka bayyana a kansu fata kuma ta rufe
    su, amma ba numfashi a cikinsu.
  uig-LAT: Men kördum, mana, pey-singirler we et ularning üstige kélip ularni qaplidi;
    biraq ularda héch roh-nepes bolmidi.
  nde-nde: Ngakhangela, imisipha lenyama kwavela phezu kwawo kwathi ijwabu lawembesa,
    kodwa kwakungelamoya phakathi kwawo.
  ton-ton: 'Pea ʻi heʻeku sio, vakai ne tupu mai ki ai ʻae uoua pea mo e kakano, pea
    ne ʻufiʻufi ʻaki kotoa pē ʻae kili: ka naʻe teʻeki ai ha mānava kiate kinautolu.'
  ces-1613: I viděl jsem, a aj, žily a maso na nich se ukázalo, i koží potaženy byly
    po vrchu, ale ducha žádného nebylo v nich.
  eng-WMB: I saw, and, behold, there were sinews on them, and flesh came up, and skin
    covered them above; but there was no breath in them.
  tam-TCV: நான் பார்த்துக்கொண்டிருந்தேன். அவைகளில் தசை நார்களும் சதைகளும் தோன்றின.
    தோல் அவற்றை மூடிற்று. ஆனாலும் அவைகளில் சுவாசம் இல்லாதிருந்தது.
  ceb-ULB: Mitan-aw ako, ug tan-awa, aduna na silay mga lutahan, ug mitubo ang mga
    unod ug nalukop na sila ug panit. Apan wala pa gihapon silay gininhawa.
  pol-UBG: I spojrzałem, a oto pojawiły się na nich ścięgna, obrosły ciałem i skóra
    je powlekła z wierzchu, ale nie było w nich tchnienia.
  agr-agr: Nuniaig yaap aidau, neje aidau, duwap aidau, ukunch aidaun ijika iyashtin
    emabi. Tujash mayati pujustinjig eke atsujiagmayi.
  kyc-kyc: Nambame kuli angae laro kareyami dupwa apa pilyamo lao kandaro kareyonopa
    pao minju wailyu dee simbiyu kongapupi wailyu yanenge enenge dokona epo maralyuo
    piyamo kandeyo. Dopa piyamopape angi wambu ingyuo ŋeeŋae soo lete papa nayaminyi
    kandeyo.
  urd-GVU: میرے دیکھتے دیکھتے نسیں اور گوشت ڈھانچوں پر چڑھ گیا اور سب کچھ جِلد سے
    ڈھانپا گیا۔ لیکن اب تک جسموں میں دم نہیں تھا۔
  deu-1912: Und ich sah, und siehe, es wuchsen Adern und Fleisch darauf, und sie wurden
    mit Haut überzogen; es war aber noch kein Odem in ihnen.
  ntj-ntj: Nyangka-rna nyangu tarrka pirninyartu-ya pulykutjarrarringkulalpi yilytjantjarrarringu.
    Nyangka-tjananya minyarralu yangatjunu. Parturtu-ya ngaalypa wiya tirtu ngarrirranytja.
  kan-2017: ನಾನು ನೋಡುತ್ತಿರುವಾಗ ಏನಾಶ್ಚರ್ಯ ಆಹಾ, ಅವುಗಳ ಮೇಲೆ ನರಗಳು ಹಬ್ಬಿಕೊಂಡವು, ಮಾಂಸವು
    ಹರಡಿಕೊಂಡಿತು, ಚರ್ಮವು ಮೇಲ್ಹೊದಿಕೆಯಾಯಿತು, ಶ್ವಾಸ ಮಾತ್ರ ಇರಲಿಲ್ಲ.
  yap-yap: Ma nap’an ni ku gu be yaliy, me sul e ufin nge biyach nge ing fapi yil.
    Machane dariy e pogofan ko fapi dowef.
  hlt-MCSB: Te vaengah ka sawt hatah a soah tharhui neh a saa tarha soe. Te so ah
    te a vin loh a saibawn thil dae a khuiah mueihla om pawh.
  mdy-ETH: ዬያ ታኣኒ ዛጌ ጎይሣ ዓኣንቴ ሜጌፃ ሻሺንታ ዓሽኪንታ ዒልዒያኣ ዓኣያ ማዔኔ፤ ዑኡሲ ጋዓንቴ ዔያቶኮ ባኣሴ።
  twi-ASANTE: Na mehwɛeɛ hunuiɛ sɛ ntini baa so, na ɛnam baa ho na wedeɛ bɛkataa so,
    nanso na ahomeɛ biara nni mu.
  eng-WEBU: I saw, and, behold, there were sinews on them, and flesh came up, and
    skin covered them above; but there was no breath in them.
  wal-wal: Taani xeelliyo wode, eta bollan xaphoti de7oosona; ashoikka eta bollan
    simmiis; gogaakka maayidosona; shin shemppoi etan de7enna.
  spa-PDDPT: Mientras yo miraba, ciertamente tendones y carne crecieron sobre ellos.
    La piel los cubrió, pero no había espíritu en ellos.
  gun-gun: Ha'e ramo ama'ẽ rã ikãgue ikuai va'e hajy ha'e ho'opa ma. Ipire voi ojekuaa,
    ha'e rã inhe'ẽrã ma noĩ teri.
  ilo-ULB: Kimmitaak ket adtoy, adda pennet kadagitoy. Adda lasag ken nabalkot dagitoy
    iti kudil! Ngem awan pay biag kadagitoy.
  kpg-kpg: Dogu madagoaa dela e mmada gi nia maa, nia uga mono goneiga ga kila aga
    i hongo nia iwi, ga nomuli hua gei nia gili o digaula ga kila mai. Gei deai di nadau
    mouli i nadau baahi ai.
  uig-ARA: مەن كۆردۇم، مانا، پەي-سىڭىرلەر ۋە ئەت ئۇلارنىڭ ئۈستىگە كېلىپ ئۇلارنى قاپلىدى؛
    بىراق ئۇلاردا ھېچ روھ-نەپەس بولمىدى.
  sus-sus: N naxa fasɛe, sube, nun kiri to e ma, kɔnɔ nii foye mu nu rasoxi e fate.
  pon-2006: Ni ei mwasamwasahn oh kilikilang, selin mour oh uduk pa pwarapwarada pohn
    tih ko, a mwuhr, kilirail pil sansalda. Ahpw sohte engin mour ni paliwar ako.
  jae-jae: Gêdêŋ taŋ kapuc matoc tôŋ gêŋ tau naŋ, ŋakalôc to ŋamêsôm ma ŋaôlic gêjac
    têc ŋatêkwa auc, mago awajaô kêsêp ôliŋ atom tageŋ.
  ksd-ksd: Ma iau ga bobabobo, ma ia, ra umana lolo, ma ra viono ma ra palina dia
    ga ki ta diat; ia kaka pa ta ubar na nilaun ta diat.
  grc-BRENT: Καὶ ἴδον, καὶ ἰδοὺ, ἐπʼ αὐτὰ νεῦρα καὶ σάρκες ἐφύοντο, καὶ ἀνέβαινεν
    ἐπʼ αὐτὰ δέρματα ἐπάνω, καὶ πνεῦμα οὐκ ἦν ἐπʼ αὐτοῖς.
  ind-AYT: Aku memperhatikan, dan lihatlah, otot-otot dan daging tumbuh pada mereka,
    dan kulit menutupi mereka, tetapi belum ada napas di dalam mereka.
  nya-nya: Ine ndinayangʼana, ndipo mitsempha ndi mnofu zinabwera pa mafupawo ndipo
    khungu linaphimba pamwamba pake, koma munalibe mpweya mwa iwo.
  hrv-hrv: Pogledah, i gle, po njima narasle žile i meso; kožom se presvukoše, ali
    duha još ne bijaše u njima.
  mps-mps: Tama eno suali, te tigi kigibili me tigi mi dabe te diliba ma wadoa selama,
    tama tigi wali ma halua sagaselama, tama augwali we bidi tiwai ma pedalobo suali,
    tiali goli augwaligo mobo kegebo subeo.
  tpi-tpi: Na mi lukim ol rop na mit i kamap long ol dispela bun na bihain skin i
    karamapim olgeta, na ol i kamap olsem ol manmeri, tasol ol i no pulim win.
  dan-1931: Og jeg skuede, og se, der kom Sener på dem, Kød voksede frem, og de blev
    overtrukket med Hud, men der var ingen Ånd i dem.
  vie-OVCB: Tôi nhìn kỹ, thấy gân và thịt xuất hiện. Rồi da bọc quanh thân, nhưng
    chưa có hơi thở.
  guj-2017: હું જોતો હતો, તો જુઓ, તેમના પર સ્નાયુઓ દેખાયા, માંસ આવી ગયું. અને તેમના
    પર ચામડી ઢાંકી દેવામાં આવી, પણ હજુ તેમનામાં જીવન આવ્યું ન હતું.
  pon-2006A: Ni ei mwasamwasahn oh kilikilang, selin mour oh uduk pa pwarapwarada
    pohn tih ko, a mwuhr, kilirail pil sansalda. Ahpw sohte engin mour ni paliwar
    ako.
  por-BRBSL: Eu vi, e eis que havia nervos neles, e a carne subiu, e a pele os cobriu
    acima; mas não havia respiração neles.
  cth-cth: Ka khet navah, khenhaw! ahnimouh dawk tharui ao teh, takthai ni a pacawp
    teh, vuen ni a ramuk, hateiteh, hring awh hoeh rah.
  twi-twi: Na mehwɛ huu sɛ ntin baa so, na nam baa ho na were bɛkataa so, nanso na
    ɔhome biara nni mu.
  hlt-hlt: Te vaengah ka sawt hatah a soah tharhui neh a saa tarha soe. Te so ah te
    a vin loh a saibawn thil dae a khuiah mueihla om pawh.
  tbz-SIM: Kɛ̀ n wéntɛ́ kɛ́nsɔ̃́ nyicĩɛ̃ nhɑ̃nnɛ́ nɛ̀ mɛmɑm̀bii nnɛ̀ tikɔ̃̀ntì, kɛ̀
    muwemmu muù mɑ́ɑ̀ kpɑ.
  msy-2020: Egha gɨn kɨ agɨriba ko tuzibar garima, da uam agharibar poke, ezɨ dar
    mɨkarziba otivigha da avara. Ezɨ me gumazamizibar mɨn otifi, ezɨ amɨnim men aven
    ghuzir puvatɨ.
  dop-dop: Mɑ nyǝnɑɣɑ mpʋ, ɩlɛ pǝ tʋ-yɛɣɛ holɑ ntɛ́ nɑ nɑntʋ nɑ́ɑ́ sʋʋ mɑtʋɣʋ. Ɩlɛnɑ
    tɔnʋɣʋ tɑkɩ tǝ tɔɔ. Ɩlɛ pǝ tɑɑ feesiɣi kɛ́.
  azb-azb: Mən baxıb gördüm ki, onların üstünə vətərlər gəldi, ət bitdi, bunları isə
    dəri örtdü. Ancaq onlarda nəfəs yox idi.
  eng-DBY: And I looked, and behold, sinews and flesh came up upon them, and the skin
    covered them over; but there was no breath in them.
  hin-2017: मैं देखता रहा, कि उनमें नसें उत्पन्न हुई और माँस चढ़ा, और वे ऊपर चमड़े
    से ढँप गई; परन्तु उनमें साँस कुछ न थी।
  wol-KYG: Ma gis ay siddit taq ca, aw suux sax ca kaw, ab der dikk, tege ca kaw,
    te genn noo amu ca.
  eng-YLT: And I beheld, and lo, on them [are] sinews, and flesh hath come up, and
    cover them doth skin over above — and spirit there is none in them.
  kne-kne: Inilak ay nawadaan da si owat, lames ya kodil, ngem magay leng-ag da.
  eng-WYC-2017: And I saw, and lo! sinews and fleshes waxed upon those [or them],
    and skin was stretched forth above in them, and those [or they] had no spirit.
  eng-WMBB: I saw, and, behold, there were sinews on them, and flesh came up, and
    skin covered them above; but there was no breath in them.
  urd-GVH: मेरे देखते देखते नसें और गोश्त ढाँचों पर चढ़ गया और सब कुछ जिल्द से ढाँपा
    गया। लेकिन अब तक जिस्मों में दम नहीं था।
  rug-rug: Doṉo la si arau meke vura la mo koari na susuri sari na masa na ruruata
    meke ta pokoe kapu, ba lopu koa i na siniṉo sari tini.
  gaz-gaz: Yeroo ani isaan ilaaletti, kunoo ribuun isaanitti baʼee ture; foonis isaan
    irra ture; gogaas uffatanii turan; hafuurri garuu isaan keessa hin jiru ture.
  fra-LSG: Je regardai, et voici, il leur vint des nerfs, la chair crût, et la peau
    les couvrit par-dessus; mais il n’y avait point en eux d’esprit.
  gnn-gnn: Bala ŋarra nhäŋalana yukurrana ŋunhinhayi malaŋunha ŋarakanhanydja, bala
    ŋarra nhäŋala ŋunhiyina gurrkurrnha, ga biyapul barrwaṉ'thu marrtjina monyguŋala
    ŋunhiyi, yurru rumbalnydja malanha ŋunhiyi ŋorrananydja marrtjina munatha'ŋuranydja
    ŋunhili walŋamiriw yana, liŋgu bäyŋu muka yana walalaŋgala ŋunhi ŋirny'tja.
  yal-yal: N yi a to fasane bata sa xɔnne ma, fati bɛndɛn yi sa e ma, fati kidin yi
    e yɛ maluxun, koni e nii mi yi e yi singen.
  iou-iou: Täŋpäŋ yabäŋkut; Toharitä kujari terak ärowäkaŋ gupi uwäk täŋ yämiŋkuk.
    Upäŋkaŋ irit täŋo mänit nämo yäpuŋ.
  haw-1868: A i ko'u nana ana'ku, aia hoi, pii mai no na olona a me ka io maluna o
    lakou, a uhi mai ka ili ia lakou maluna; aka, aole ea iloko o lakou.
  arb-NAV: وَاكْتَسَتْ بِالْعَصَبِ وَاللَّحْمِ وَبُسِطَ عَلَيْهَا الْجِلْدُ. إِنَّمَا
    لَمْ يَكُنْ فِيهَا رُوحٌ
  ewe-ewe: Meda ŋku ɖi, eye mekpɔ lãmekawo kple lã ɖo ƒuawo ŋu eye ayi fa ɖe wo ŋu,
    gake gbɔgbɔ mege ɖe wo me o.
  eng-LEE: And I looked, and behold, there were sinews upon them, and the flesh came
    up, and the skin was drawn over them above; but no spirit was in them.
  asm-FB: আৰু মই চাই দেখিলোঁ, সেইবোৰত সিৰ হ’ল, মাংস উৎপন্ন হ’ল, আৰু সেইবোৰক ছালে ঢাকিলে!
    কিন্তু সেইবোৰৰ ভিতৰত প্ৰাণ-বায়ু নাছিল।
  sus-A: ﭑ نَشَ قَسّيٍ، سُبٍ، نُن كِرِ تٌ عٍ مَ، كْنْ نِي قٌيٍ مُ نُ رَ سٌشِ عٍ قَتٍ.
  fra-SBL: Je regardai, et voici, il y avait sur eux des nerfs, de la chair qui montait,
    et de la peau qui les recouvrait ; mais il n'y avait en eux aucun souffle.
  hbo-hbo: וְרָאִ֜יתִי וְהִנֵּֽה־עֲלֵיהֶ֤ם גִּדִים֙ וּבָשָׂ֣ר עָלָ֔ה וַיִּקְרַ֧ם עֲלֵיהֶ֛ם
    עֹ֖ור מִלְמָ֑עְלָה וְר֖וּחַ אֵ֥ין בָּהֶֽם׃
  pjt-pjt: Ka pulyku tjuṯa tarkangka uwankara tjunguringu iltjanpa kuḻu, ka palulanguṟu
    miṟingku kuḻu tjananya tjutuṉu, palu tjana kuwaripaṯu ngaringi ngaalypa wiya.
  kik-kik: Na niĩ ngĩcũthĩrĩria, ngĩona maagĩa mĩkiha na nyama, nakĩo gĩkonde gĩkĩmahumbĩra,
    no matiarĩ na mĩhũmũ.
  fra-NCL: Et je vis ; et voici que des muscles et de la chair avaient crû au-dessus
    d’eux, et qu’une peau s’était étendue au-dessus d’eux ; mais il n’y avait pas
    d’esprit en eux.
  cek-AK: Ka khet naah, thaqui hoi angan to tacawt, ahuh loe ahin mah khuk khoep;
    toe ahuhnawk thungah takhi om ai.
  cuk-cuk: Geb garmargi dub-gar-gwadimalad megide an dakded. Deginbali, san nagude,
    uka nikudbali an dakded. Degi-inigwele, amba we-garmar burbasuli-mamai an dakded.
  uig-CYR: Мән көрдум, мана, пәй-сиңирләр вә әт уларниң үстигә келип уларни қаплиди;
    бирақ уларда һеч роһ-нәпәс болмиди.
  tel-2017: నేను చూస్తూ ఉంటే నరాలూ మాంసం వాటిమీదికి వచ్చాయి. వాటిమీద చర్మం కప్పుకుంది.
    అయితే వాటిలో ప్రాణం లేదు.
  hat-BSA: Mwen te gade e vwala, venn te vin sou yo, chè te vin grandi, e po yo te
    vin kouvri. Men pa t gen souf nan yo.
  bxh-bxh: Ma maimaineneigu, na wanowano gala, fisiho yo ꞌwapi E itadi sa taumahata
    siyada yai. In moho hige yahafuwadi.
  kos-kos: Ke nga ngetang liye ma inge, sri uh mutawauk in nukla ke alko ac ikwa,
    na fah kolo. Tusruktu wangin momong in elos.
  hbo-WLC: וְרָאִ֜יתִי וְהִנֵּֽה־עֲלֵיהֶ֤ם גִּדִים֙ וּבָשָׂ֣ר עָלָ֔ה וַיִּקְרַ֧ם עֲלֵיהֶ֛ם
    ע֖וֹר מִלְמָ֑עְלָה וְר֖וּחַ אֵ֥ין בָּהֶֽם׃
  ibo-ibo: Mgbe m nọkwa na-ele anya, lee, ahụrụ m ka akwara na anụ ahụ malitere ịbịakwasị
    nʼelu ọkpụkpụ ndị ahụ, akpụkpọ ahụ kpuchikwara elu ha. Ma nʼoge a ume ọbụla adịghị
    nʼime ha.
  ory-ory: ତହିଁରେ ମୁଁ ନିରୀକ୍ଷଣ କଲି, ଆଉ ଦେଖ, ସେହି ସବୁ ଅସ୍ଥି ଉପରେ ପେଶୀରଜ୍ଜୁ ହେଲା ଓ ମାଂସ
    ଉତ୍ପନ୍ନ ହେଲା, ପୁଣି, ଚର୍ମ ସେହି ସବୁକୁ ଆଚ୍ଛାଦନ କଲା; ମାତ୍ର ସେହି ସବୁର ମଧ୍ୟରେ ପ୍ରାଣବାୟୁ
    ନ ଥିଲା।
  chk-chk: Nge lupwen üa nenengeni, a fis föüicho wor, fituk a mär wor, ra pwal pwölüpwölüla
    ren ünüch, nge esamwo wor enienin ngasangasen manau lor.
  rop-rop: En aibin luk ola bif en skin bin gaburrumap detlot boun, bat dei nomo bin
    abum laif.
  ukr-1871: І постеріг я, аж ось на них жили, й поросли вони тїлом, а зверхи покрила
    їх кожа, тілько не було ще дихання в них.
  deu-1951: Und ich schaute, und siehe, sie bekamen Sehnen, und es wuchs Fleisch an
    ihnen; und es zog sich Haut darüber; aber es war noch kein Geist in ihnen.
  eng-JPS: And I beheld, and, lo, there were sinews upon them, and flesh came up,
    and skin covered them above; but there was no breath in them.
  srp-1865: I pogledah, i gle, po njima izidoše žile i meso, i ozgo se koža navuèe;
    ali duha ne bješe u njima.
  lug-lug: Ne ntunula, ebinywa n’ennyama ne birabika ku go, n’olususu ne luddako,
    naye temwali mukka.
  heb-heb: וראיתי והנה עליהם גדים ובשר עלה ויקרם עליהם עור מלמעלה ורוח אין בהם׃
  ben-IRV: আমি দেখলাম, আর দেখ, তাদের ওপরে শিরা হল ও মাংস বৃদ্ধি পেল এবং চামড়া তাদেরকে
    ঢেকে দিল, কিন্তু তাদের মধ্যে জীবন ছিল না।
  pan-pan: ਮੈਂ ਵੇਖਿਆ ਤਾਂ ਕੀ ਵੇਖਦਾ ਹਾਂ, ਕਿ ਉਹਨਾਂ ਉੱਤੇ ਨਾੜਾਂ ਤੇ ਮਾਸ ਚੜ੍ਹ ਆਇਆ ਅਤੇ ਚੰਮ
    ਨੇ ਉਹਨਾਂ ਨੂੰ ਢੱਕ ਲਿਆ, ਪਰ ਉਹਨਾਂ ਵਿੱਚ ਸਾਹ ਨਹੀਂ ਸੀ।
  mya-JVB: ငါကြည့်ရှု စဉ်တွင် အကြော တို့သည်ပေါ်လာ ၍ အသား လည်း တက် ၏။ အရေ လည်းဖုံးလွှမ်း
    ၏။ သို့ရာတွင် ၊ အသက် မ ရှိသေး။
  hmo-hmo: Bona lau itaia noho neganai, idia dekenai varovaro idia vara, hidio danu
    idia hedinarai. Kopina danu ese turia idia koua. To idia edia lalona dekenai be
    hahodi ia noho lasi.
  urd-urd: और मैंने निगाह की तो क्या देखता हूँ कि नसें और गोश्त उन पर चढ़ आए, और उन
    पर चमड़े की पोशिश हो गई, लेकिन उनमें दम न था।
  rus-SYN: 'И видел я: и вот, жилы были на них, и плоть выросла, и кожа покрыла их
    сверху, а духа не было в них.'
  bqc-SIM: Kɛ́ ma gugwà, ↄ̃ má è kĩↄ ń báasio nànamá, ↄ̃ báa nàńzi, kási
    aa ĩ́an wɛ̃nide vĩo.
  tcz-CHONGTHU: Keiman hitia kavet jing laijin guho chunga chun thajung ho leh phe
    ahung kisem doh tai. Hiti chun tahsa chu vun in atom tan ahi. Ahinlah hichan gei
    jong chun asunguvah haina hu anei hih laijuve.
  mar-mar: मी पाहिले आणि पाहा, तेव्हा त्यांच्यावर स्नायू होते. आणि मांस चढले व त्यावर
    त्वचेने आवरण घातले. पण त्यांच्यात अजून श्वास नव्हता.
  soq-soq: Ne enane ewamodino muba endoendontone badontono osouwo nipawa teamon ita
    etepu wisene nipau rupumon. Tane nonau bedeuwo dia.
  qub-qub: Nircur ricarä chay tullu jananpa ancuncuna, aychancuna yuriycajta, chay
    jananpana garanpis intërunta chapaycajta. Ichanga manaraj caranrächu cawananpaj
    jämaynin.
  bqp-bqp: Yerɑ u wɑ nu sĩinu kuɑ mɑ nu wɑsi kpɑrɑ, ɑdɑmɑ nu ǹ ginɑ hunde mɔ.
  hat-hat: Mwen gade, mwen wè zosman yo te gen venn sou yo. Vyann t'ap pouse sou yo.
    Lèfini po kouvri yo tout. Men pa t' gen souf nan yo.
  eng-BSB: As I looked on, tendons appeared on them, flesh grew, and skin covered
    them; but there was no breath in them.
  eng-WEBPB: I saw, and, behold, there were sinews on them, and flesh came up, and
    skin covered them above; but there was no breath in them.
  kbq-kbq: Hagi negogeno ana zaferinaramintera agrunaramina efore higeno, ame'arami'na
    efore huno zaferinaramintera ukamaregeno, zamavufagamo'a ana zaferinaramina eri
    hananegeno vahe fore hu'naze. Hianagi zamagra zamasimura e'ori'naze.
  nhe-BL: Huan niquitac para ipan yajuanti motlaliyaya inintlalijcho, ininnacayo huan
    inincuetlaxo. Pero noja ax quipiyayayaj yolistli.
  gub-BL: Wanehe heme'e mehe kagwer uzeupyk to'ohàm pupe wà, to'o pupe wà no. A'e
    re ipir upyk wanetekwer paw rupi wà no. Nezewe rehe we nupytuhem kwaw a'e wà rihi.
  eng-DRA: 'And I saw, and behold the sinews, and the flesh came up upon them: and
    the skin was stretched out over them, but there was no spirit in them.'
