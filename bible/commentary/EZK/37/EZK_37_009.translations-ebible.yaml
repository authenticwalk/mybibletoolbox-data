verse: EZK.037.009
translations:
  mal-C: 'അപ്പോൾ അവിടന്ന് എന്നോടു കൽപ്പിച്ചു: “കാറ്റിനോടു പ്രവചിക്കുക. മനുഷ്യപുത്രാ
    കാറ്റിനോടു പ്രവചിച്ച് അതിനോടു കൽപ്പിക്കുക: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ശ്വാസമേ, നാലു കാറ്റുകളിൽനിന്നും വന്ന് ഈ നിഹതന്മാർ ജീവിക്കേണ്ടതിന് അവരിലേക്ക് ഊതുക.’ ”'
  deu-TKW: 'Da sprach er zu mir: Rufe feierlich dem Winde, ja rufe feierlich, Menschensohn,
    und sprich zu dem Winde: So spricht der Herr Jahwe: Von den vier Winden komm''
    herbei, o Lebensodem, und hauche diese Erschlagenen an, daß sie lebendig werden!'
  lin-lin: 'Yawe alobaki na ngai : — Mwana na moto, sakola epai ya pema, sakola mpe
    loba na pema : « Tala liloba oyo Nkolo Yawe alobi : Oh pema, yaka wuta na bisika
    nyonso mopepe ebimelaka mpe kota kati na banzoto oyo mpo ete ezwa lisusu bomoi ! »'
  eng-LSV: 'And He says to me: “Prophesy to the Spirit, prophesy, son of man, and
    you have said to the Spirit, Thus said Lord YHWH: Come in from the four winds,
    O Spirit, and breathe on these slain, and they live.”'
  eng-GNV: 'Then sayd he vnto me, Prophecie vnto the winde: prophecie, sonne of man,
    and say to the winde, Thus sayth the Lord God, Come from the foure windes, O breath,
    and breathe vpon these slayne, that they may liue.'
  eng-WEBSTER: Then said he to me, Prophesy to the wind, prophesy, son of man, and
    say to the wind, Thus saith the Lord GOD; Come from the four winds, O breath,
    and breathe upon these slain, that they may live.
  nhw-BL: 'Huajca TOTECO nechilhui: “Xijnotza nopa tonaltzi catli temaca nemilistli
    huan xiquilhui para na, niDIOS, niquijtohua: ‘Tonaltzi, xihuala tlen nopa nahui
    lados huan xiquinilpitza ni mijcatzitzi para sempa ma quipiyaca nemilistli.’ ”'
  swh-ONEN: 'Ndipo aliponiambia, “Utabirie upepo, tabiri, mwanadamu na uuambie, ‘Hili
    ndilo Bwana Mwenyezi asemalo: Njoo kutoka pande nne, ee pumzi, nawe upulizie pumzi
    ndani ya hawa waliouawa, ili wapate kuishi.’ ”'
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, tɔnun bii, ɑ ɡɑri ɡeruo ɑ hunde sɔ̃ ɑ nɛɛ, ɑmɛniwɑ
    nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, hunde yu nɑ sɑɑ hɑnduniɑn ɡoonu nnɛn di kpɑ
    yu ɡoo ni wom wure kpɑ nu se nu n wɑ̃ɑ.
  eng-KJVCPB: Then said he unto me, Prophesy unto the wind, prophesy, son of man,
    and say to the wind, Thus saith the Lord God; Come from the four winds, O breath,
    and breathe upon these slain, that they may live.
  luo-luo: 'Eka nowacho niya, “Kor wach ni yamo, in wuod dhano, kendo wachne ni, Ma
    e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Kudhi kia e tunge angʼwen mag
    piny, kendo idonj kuom joma nosenegi mondo gidok mangima.”'
  meu-meu: 'Bena ia ese e hamaorogu, eto, Taunimanima natuna e, laḡa ba peroveta henia,
    laḡa ba hamaoroa, baoto, Ḡaubada Iehova na ini e gwau tomamu: Laḡa e, lai haniosi
    kahadia amo baoma, ini vada e aladia mase taudia na ba hahoho henidia, bena bae
    mauri.'
  npi-ULB: 'तब परमप्रभुले मलाई भन्‍नुभयो, “ए मानिसको छोरो, सासको निम्ति अगमवाणी गर,
    र सासलाई यसो भन्, ‘परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ: ए सास, चारैतिरबाट बतास
    आइज, र यी मारिएकाहरूमाथि फुकिदे, यसरी तिनीहरू जीवित हुनेछन् ।’”'
  yor-yor: 'Lẹ́yìn náà ni ó sọ fún mi pé, “Sọtẹ́lẹ̀ sí èémí; sọtẹ́lẹ̀, ọmọ ènìyàn,
    kí ó sì sọ fún un pé, ‘Èyí yìí ni ohun tí Olúwa Olódùmarè wí: wá láti atẹ́gùn
    mẹ́rẹ̀ẹ̀rin, ìwọ èémí, kí ó sì mí èémí sínú àwọn tí a pa wọ̀nyí, kí wọn kí ó lè
    wà ní ààyè.’ ”'
  pes-OPCB: 'خداوند یهوه به من فرمود: «ای پسر انسان به روح بگو از چهار گوشهٔ دنیا
    بیاید و به بدنهای این کشته‌شدگان بدمد تا دوباره زنده شوند.»'
  tgl-ULB: 'At sinabi sa akin ni Yahweh, “Magpahayag ka sa hangin! Magpahayag ka,
    anak ng tao, at sabihin sa hangin, ''Ito ang sinasabi ng Panginoong Yahweh: Espiritu!
    Pumunta ka mula sa apat na hangin. At hingahan ang mga patay na ito upang mabuhay
    silang muli.”'''
  cbu-NT: Ashiri Apanllsha Taarashipan nuwaa tárangiya. Anoo tsiparee wan sur kuruzungi,
    tsipar yusur kchitamaama. Ashiri tángcha. Tsipareewis wanis naanints. Yap tsapurunas
    tspakatu taaris ambchiwis ichingarus naanints. Kuseerus, tsiparish pshtungints,
    in tsipar wanap yusur kchitamaama, tángcha, Apanll tárangu,
  hui-hui: Ani handalu hewaria Anduane Homogohanda i̱hondo ogodagua laya. Dindiali-o
    í̠na i̱ninaga bi ogo puyabuhondo ogodagua lamia. I̱ Anduane Homogo Bibahendenaga
    Haru Haame Haga kogo i̱nime lalu, Puyabu í̠na bibahendeha howa pulame halu ibuwa
    agali bo wahene o ngaru lone heyu helonaga buhe̱ pulaanda ha, labe. Ani biragola
    ti lone dére halu ibagabu helo, laya.
  mya-mya: ဘု​ရား​သ​ခင်​က​ငါ့​အား``အ​ချင်း​လူ​သား၊ လေ​အား​ဟော​ပြော​လော့။ အ​ရပ်​ရှစ်​မျက်​နှာ
    မှ​တိုက်​ခတ်​လာ​ကာ​ဤ​လူ​သေ​ကောင်​များ ပြန်​၍​အ​သက်​ရှင်​စေ​ရန် ထွက်​သက်​ဝင်​သက်
    လေ​ကို​မှုတ်​သွင်း​ရန်​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား မိန့်​တော်​မူ​ကြောင်း​လေ​အား​ဆင့်​ဆို​လော့''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡང་ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་དབུགས་ལ་ལུང་སྟོན་ཅིག ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་ལུང་སྟོན་ཅིག
    ཁྱོད་ཀྱིས་དབུགས་ལ་འདི་ལྟར་སྨྲོས་ཤིག ཀྱེ་དབུགས་ཁྱོད་ནི་ཕྱོགས་བཞི་ནས་ཚུར་ཤོག་དང་།
    བསད་པའི་མི་འདི་དག་ལ་དབུགས་བཏང་ནས་དེ་རྣམས་གསོན་པར་གྱིས་ཤིག་ཅེས་པའོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: 'Ipapo akati kwandiri, “Profita kumhepo; profita, mwanakomana womunhu,
    uti kwairi, ‘Zvanzi naIshe Jehovha: Uya uchibva kumhepo ina, iwe mweya, ufemere
    mukati maava vakaurayiwa, kuti vararame.’ ”'
  spa-BLM: 'Entonces me dijo: “Profetiza al viento, profetiza, hijo de hombre, y dile
    al viento: “El Señor Yahvé dice: “Ven de los cuatro vientos, sopla, y sopla sobre
    estos muertos, para que vivan””.'
  cac-cac: 'Ix vab''an yalan Jehová d''ayin icha tic: Ach anima, al d''a ic'' icha
    tic: A Jehová tz''alan icha tic: Ach ic'', cotan̈ d''a masanil yolyib''an̈q''uinal,
    tzach ochcan d''a juntzan̈ nivanil chamnacxo tic, yic spitzvixi eb'', xchi Jehová,
    xa chi.'
  swh-ULB: 'Kisha Yahwe akanambia, “Itabirie pumzi, tabiri, mwanadamu, na iambie pumzi,
    ''Bwana Yahwe asema hivi: Pumzi, hutoka pepo nne, na pumzi juu ya hawa walioawa,
    hivyo wanaweza kuishi.”'''
  bel-bel: 'Тады сказаў Ён мне: вымаві прароцтва духу, вымаві прароцтва, сыне чалавечы,
    і скажы духу: так кажа Гасподзь Бог: ад чатырох вятроў прыйдзі, дух, і дыхні на
    гэтых забітых, і яны ажывуць.'
  wed-wed: Ma i riweu i pa, “Rava ota natuna, Bada God riwanei ive ma riwei, ‘Bada
    God e ririwa, ive meiei da meiei e uveuvena, au orami lavutu ina opui ma taubeu
    patarai e matamatave ona uveni da ina lawana me.”
  deu-ELBBK: 'Und er sprach zu mir: Weissage dem Odem, weissage, Menschensohn, und
    sprich zu dem Odem: So spricht der Herr, HERR: Komm von den vier Winden her, du
    Odem, und hauche diese Getöteten an, dass sie lebendig werden!'
  mbb-OT: Migkaǥi is Nengazen kayi te kedì te, “Sikew is etew, keǥiyi nu is keramag
    he siak, is Nengazen he MEGBEVAYÀ, migkaǥi a te, ‘He keramag, pengeramag kew puun
    diyà te heepat he ebpuunan, ne hiyupi niw heeyan is menge minatey su wey meuyag
    sikandan.’ ”
  mal-2015: 'അപ്പോൾ അവൻ എന്നോടു കല്പിച്ചതു: കാറ്റിനോടു പ്രവചിക്ക; മനുഷ്യപുത്രാ, നീ
    പ്രവചിച്ചു കാറ്റിനോടു പറയേണ്ടതു: യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ശ്വാസമേ, നീ നാലു കാറ്റുകളിൽനിന്നും വന്നു ഈ നിഹതന്മാർ ജീവിക്കേണ്ടതിന്നു അവരുടെ
    മേൽ ഊതുക.'
  rmc-rmc: 'Phenďa mange: „Prorokin ko dichos, prorokin, manušeja, a phen leske: ‚Kada
    phenel o RAJ, o Adonaj: Dichona, av pašal o štar balvaja a phurde pre kala murdarde,
    hoj te obdživen.‘ “'
  pes-OPV: 'پس او مرا گفت: «بر روح نبوت نما! ای پسر انسان بر روح نبوت کرده، بگو: خداوند
    یهوه چنین می‌فرماید که‌ای روح ازبادهای اربع بیا و به این کشتگان بدم تا ایشان زنده
    شوند.»'
  ron-1924: 'Ел мь-а зис: „Пророчеште ши ворбеште духулуй! Пророчеште, фиул омулуй,
    ши зи духулуй: ‘Аша ворбеште Домнул Думнезеу: «Духуле, вино дин челе патру вынтурь,
    суфлэ песте морций ачештя, ка сэ ынвие!»’”'
  aui-aui: 'Wasina bi Yawe God iwonegu bo, “Tam wawaya wota, wonagu kisisiyeni yanunu
    biidi, kuwona bo, ‘Yawe God Maragata Kirakiina yawonawona bo: Yanunu keda tupadima
    piika, da kouvenatataba kunarughu mmkodi tubugha raborabobodi biiyadi da sinayawa
    magha.’”'
  ben-OBCV: তখন তিনি আমাকে বললেন, “বাতাসের উদ্দেশ্যে ভাববাণী বলো; হে মনুষের সন্তান,
    ভাববাণী বলো আর তাকে বলো, ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, হে বাতাস, তুমি চারদিক
    থেকে এসো এবং এসব নিহত লোকদের মধ্যে শ্বাস দাও যেন তারা জীবিত হয়।’ ”
  som-som: Markaasuu igu yidhi, Wiilka Aadamow, dabaysha la hadal, la hadal, oo waxaad
    dabaysha ku tidhaahdaa, Sayidka Rabbiga ahu wuxuu leeyahay, Dabayshay, afarta
    qalbadood ka kaalay oo kuwan la laayay si ay u soo noolaadaan aawadeed ku neefso.
  lat-VUC: 'Et dixit ad me: Vaticinare ad spiritum: vaticinare, fili hominis, et dices
    ad spiritum: Hæc dicit Dominus Deus: A quatuor ventis veni, spiritus, et insuffla
    super interfectos istos, et reviviscant.'
  eng-ASVBT: 'Then said he unto me, Prophesy unto the wind, prophesy, son of man,
    and say to the wind, Thus saith the Lord Jehovah: Come from the four winds, O
    breath, and breathe upon these slain, that they may live.'
  ita-1885: 'E il Signore mi disse: Profetizza allo spirito; profetizza, figliuol
    d''uomo, e di'' allo spirito: Così ha detto il Signore Iddio: Vieni, o spirito,
    da'' quattro venti, e soffia in questi uccisi, acciocchè rivivano.'
  eng-LXXUP: And he said to me, Prophesy to the wind, prophesy, son of man, and say
    to the wind, Thus saith the Lord; Come from the four winds, and breathe upon these
    dead men, and let them live.
  eng-ULB: 'Then Yahweh said to me, “Prophesy to the breath, prophesy, son of man,
    and say to the breath, ''The Lord Yahweh says this: Breath, come from the four
    winds, and breathe on these who have been killed, so they may live.''”'
  spa-VBL: 'Entonces me dijo: “¡Anuncia al aliento! Profetiza, hijo de hombre, y dile
    al aliento que esto es lo que dice el Señor Dios: ¡Aliento, ven de los cuatro
    vientos, y sopla en estos cuerpos, para que vuelvan a la vida!”'
  fra-_FOB: 'Alors il me dit: Prophétise à l''esprit, fils de l''homme; prophétise
    et dis à l''esprit: Ainsi a dit le Seigneur, l''Éternel: Esprit, viens des quatre
    vents, et souffle sur ces tués, afin qu''ils revivent.'
  mal-mal: 'അപ്പോൾ അവിടുന്ന് എന്നോട് കല്പിച്ചത്: “ശ്വാസത്തോട് പ്രവചിക്കുക; മനുഷ്യപുത്രാ,
    നീ പ്രവചിച്ച് കാറ്റിനോടു പറയേണ്ടത്: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ശ്വാസമേ, നീ നാല് കാറ്റുകളിൽനിന്നും വന്ന് ഈ നിഹതന്മാർ ജീവിക്കേണ്ടതിന് അവരുടെ മേൽ
    ഊതുക”.'
  urd-GVR: Phir Rab ne farmāyā, “Ai ādamzād, nabuwwat karke dam se muḳhātib ho jā,
    ‘Ai dam, Rab Qādir-e-mutlaq farmātā hai ki chāroṅ taraf se ā kar maqtūloṅ par
    phūṅk mār tāki dubārā zindā ho jāeṅ.’”
  suz-BL: मिनु मेकोमी आं कली “ए मुर, सोक्‍त कली आं लोव़ पावो। गे मुर, आं लोव़ पावो।
    मेको आन कली परमप्रभु, परमप्रभु यावेमी ‘ए सोक्‍त, पूर्ब, पच्‍छिम, उत्तर दक्‍खिन
    रे जाक्‍कीन। मिनु एको बेक्‍शो आन कली मुइक्‍तीन। मिनु ब्रोंइम‍ल’ देनो” देंत।
  eng-NOY: 'Then said he to me, Prophesy to breath, prophesy, O son of man, and say
    to breath, Thus saith the Lord Jehovah: Come from the four winds, O breath, and
    breathe upon these slain, that they may live!'
  ita-1927: 'Allora egli mi disse: “Profetizza allo spirito, profetizza, figliuol
    d’uomo, e di’ allo spirito: Così parla il Signore, l’Eterno: Vieni dai quattro
    venti o spirito, soffia su questi uccisi, e fa’ che rivivano!”'
  ckb-ckb: 'ئینجا پێی فەرمووم: «پێشبینی بۆ ڕۆح بکە، ئەی کوڕی مرۆڤ، پێشبینی بکە و بە
    ڕۆح بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت: ئەی ڕۆح، وەرە لە هەر چوار لاوە هەڵبکە،
    لەو لایانەی کە بای لێ هەڵدەکات، فوو بەناو ئەم کوژراوانەدا بکە هەتا زیندوو ببنەوە.“»'
  eng-BBE: 'And he said to me, Be a prophet to the wind, be a prophet, son of man,
    and say to the wind, The Lord has said: Come from the four winds, O wind, breathing
    on these dead so that they may come to life.'
  kan-OKCV: 'ಆಮೇಲೆ ಆತನು ನನಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಉಸಿರಿನ ಕಡೆಗೆ ಪ್ರವಾದಿಸು, ಮನುಷ್ಯಪುತ್ರನೇ,
    ಆ ಉಸಿರಿಗೆ ಹೇಳು, ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಓ ಉಸಿರೇ, ನಾಲ್ಕು ದಿಕ್ಕುಗಳಿಂದ
    ಬಂದು ಈ ಹತಶರೀರಗಳು ಬದುಕುವಂತೆ ಅದರ ಮೇಲೆ ಊದು.’ ”'
  tam-2017: 'அப்பொழுது அவர் என்னைப் பார்த்து: நீ உயிரை நோக்கித் தீர்க்கதரிசனம் சொல்;
