    lại.”'
  guj-2017: પછી યહોવાહે મને કહ્યું, “હે મનુષ્યપુત્ર, તું પવનને ભવિષ્યવાણી કર, તું
    પવનને કહે કે, પ્રભુ યહોવાહ આમ કહે છે, હે પવન, ચારે દિશામાંથી આવ અને આ મૃતદેહોમાં
    ફૂંક માર જેથી તેઓ ફરીથી જીવતા થાય.’”
  pon-2006A: Koht eri mahsanihong ie, “Kowe, nein aramas, kohpada ong kisiniengo.
    Kohpada oh ndaiong me KAUN-O, Wasa Lapalahpie, ketin koasoanedier pwe en kohdo
    sang ni pali pahieun sampah, oh kihong esingek rehn paliwar mehla pwukat pwe en
    komourirailda sapahl.”
  por-BRBSL: 'Então ele me disse: “Profetiza ao vento, profetiza, filho do homem,
    e diz ao vento: ''O Senhor Javé diz: “Vem dos quatro ventos, respira, e respira
    sobre estes mortos, para que vivam””.'
  cth-cth: BAWIPA ni kai koevah, kahlî koe lawk dei haw, tami capa kahlî koe pâpho
    e roeroe haw, telah Bawipa Jehovah ni ati. Oe! kahlî talai takin pali touh koe
    hoi tho awh haw, kadoutkaronaw a hring thai awh nahanelah, ahnimouh lathueng pakhum
    haw telah a ti.
  twi-twi: 'Afei ɔka kyerɛɛ me se: “Hyɛ nkɔm kyerɛ home, hyɛ nkɔm, onipa ba na ka
    kyerɛ no se, ‘Sɛɛ na Otumfo Awurade se: Ɔhome fi mframa anan no mu bra bɛhome
    gu saa awufo yi mu na wonnya nkwa.’ ”'
  hlt-hlt: Te vaengah kai taengah, “Mueihla te tonghma thil, hlang capa aw tonghma
    lamtah, yilh te thui pah. Ka Boeipa Yahovah loh he ni a thui. Hmuen pali lamkah
    yilh aw ha pawk laeh. Mueihla te he a khuila a ueng daengah ni a ngawn rhoek he
    a hing eh?,” a ti.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nni mbɛ́innɛ̀ kɛ dɔ̀: Onìtì fɔ̃́, nɑ́kɛ́ muyɑɑ́ mmùù
    bo itemmɑ̀nkɛ inɑ̀ɑ̀ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie n tú mùu kɔtɛní kɛ́tɑ bɛcíríbɛ̀
    miɛkɛ kɛ̀ bɛ̀ɛ foutɛ.'
  msy-2020: 'Ezɨ Ikiavɨra Itir God kamaghɨn na mɨgei, “Nguazir kamɨn gumazim, nɨ kamaghɨn
    amɨnim mɨkɨm suam: Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ Akar Gavgavim amɨnim ganɨga
    ghaze: Nɨ nguazir kamɨn otevir 4pla bar dar ikegh izɨ mɨkarzir kɨnir kabar aven
    mangɨtɨ, me uamategh angamɨra ikiam.”'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ sɩ: Yɔɣɔtǝnɑ feesuɣu. Heeli-kʋ sɩ, lɩɩnɑ ɑntulinyɑ
    hɔɣɔlǝŋ tǝnɑ. Kɔɔ nɑ ń woso heelim kɛ yǝlɑɑ mpɛ pɑ tɔɔ nɑ pɑ́ sʋʋ feesuɣu.'
  azb-azb: 'Rəbb mənə dedi: «Ey bəşər oğlu, nəfəs üçün peyğəmbərlik et, peyğəmbərlik
    edib nəfəsə söylə ki, Xudavənd Rəbb belə deyir: “Ey nəfəs, küləyin əsdiyi dörd
    səmtdən gəl, bu öldürülən adamların üzərinə üfür ki, dirilsinlər”».'
  eng-DBY: 'And he said unto me, Prophesy unto the wind, prophesy, son of man, and
    say to the wind, Thus saith the Lord Jehovah: Come from the four winds, O breath,
    and breathe upon these slain, that they may live.'
  hin-2017: तब उसने मुझसे कहा, “हे मनुष्य के सन्तान साँस से भविष्यद्वाणी कर, और साँस
    से भविष्यद्वाणी करके कह, हे साँस, परमेश्वर यहोवा यह कहता है कि चारों दिशाओं से
    आकर इन घात किए हुओं में समा जा कि ये जी उठें।”
  wol-KYG: 'Mu ne ma: «Yaw nit ki, waxalal Noo gi waxyu, waxal ko waxyu ne ko: “Boroom
    bi Aji Sax ji dafa wax ne: Yaw Noo gi, bàyyikool ñeenti yooni ngelaw yi te dikk,
    wal fi biir ñii ñu bóom, ba ñu dund.”»'
  eng-YLT: 'And He saith unto me: ''Prophesy unto the Spirit, prophesy, son of man,
    and thou hast said unto the Spirit: Thus said the Lord Jehovah: From the four
    winds come in, O Spirit, and breathe on these slain, and they do live.'''
  kne-kne: Pag kanan Diyos, “Sik-a ay anak di ipogaw, man-ipadto ka sin dagem. Ibagam
    sin dagem sin amin ay solin di lobong ay sak-en din Kangatoan ay Diyos et ibilin
    ko ay idawtan da si leng-ag da san bangkay ta matago da.”
  eng-WYC-2017: And he said to me, Prophesy thou to the spirit, prophesy thou, son
    of man; and thou shalt say to the spirit, The Lord God saith these things, Come,
    thou spirit, from four winds, and blow thou on these slain men, and live they
    again.
  eng-WMBB: 'Then he said to me, “Prophesy to the wind, prophesy, son of man, and
    tell the wind, ‘The Lord GOD says: “Come from the four winds, breath, and breathe
    on these slain, that they may live.”’”'
  urd-GVH: फिर रब ने फ़रमाया, “ऐ आदमज़ाद, नबुव्वत करके दम से मुख़ातिब हो जा, ‘ऐ दम,
    रब क़ादिरे-मुतलक़ फ़रमाता है कि चारों तरफ़ से आकर मक़तूलों पर फूँक मार ताकि दुबारा
    ज़िंदा हो जाएँ’।”
  rug-rug: 'Meke zama mae si Asa koa rau, “Korokorotae la koasa siniṉo; tuna na tie,
    korokorotae, mamu zama la guahe koasa, ‘Hiera gua si zama nia e Zihova sa Baṉara:
    Agoi na siniṉo, mu mae gua koari ka made givusu, mamu siṉo la i sari tie matedi
    hire pude madi toa.’ ”'
  gaz-gaz: 'Ergasii inni akkana naan jedhe; “Yaa ilma namaa, bubbeetti raajii dubbadhu;
    akkanas jedhiin; ‘Waaqayyo Gooftaan akkana jedha: Yaa bubbee, bubbeewwan afran
    irraa kottu; akka isaan lubbuudhaan jiraataniif warra gorraʼaman kanneenitti bubbisi.’ ”'
  fra-LSG: 'Il me dit: Prophétise, et parle à l’esprit! Prophétise, fils de l’homme,
    et dis à l’esprit: Ainsi parle le Seigneur, l’Éternel: Esprit, viens des quatre
    vents, souffle sur ces morts, et qu’ils revivent!'
  gnn-gnn: Ga biyapul ŋayi waŋana ŋarrakala bitjarra, “Way yolŋu, waŋiya ŋuruku watawu
    ya', biyaka waŋiyanydja gam'. Garraynydja Godtja waŋana nhokala watawala, nhe
    yurru marrtjinydja birrka'mirriŋuru yana, bala nhe yurru ŋir'yunna dhiyakalanydja
    malaŋuwala ŋunhi rakunymirri dhuwala rumbal ŋorra marrtji, märr yurru walala walŋathirrina
    yukurra.”
  yal-yal: 'Nayi, Alatala yi a fala n xa, a naxa, “Nabiya falan ti foyen xa! Adamadina,
    nabiya falan ti a xa, i naxa, ‘Marigina Alatala ito nan falaxi, a naxa: I tan
    foyena, keli bɔxɔn tongon naaninne yi, i fa so faxa muxuni itoe yi alogo e xa
    keli sayani.’ ”'
  iou-iou: Ude yabäŋira Anututä näwetkuk; Äma täŋo nanak, mena yäpmäŋpäŋ mänit ŋode
    iwet; Ekäni Yawe ärowanitä ŋode gäwetak; Ukädatä-ukädatä äbäŋkaŋ äma kumbani ŋo
    irit yäpmäkta woŋ piäŋ yäwat.
  haw-1868: Alaila olelo mai la oia ia'u, E wanana oe i ka makani, e wanana, e ke
    keiki a ke kanaka, a e olelo i ka makani, ke i mai nei Iehova ka Haku, E hele
    mai, e ka makani, mai na makani eha mai, a e ha iho maluna o keia poe make i ka
    pepehiia, i ola lakou.
  arb-NAV: 'فَقَالَ لِي: «تَنَبَّأْ لِلرُّوحِ يَا ابْنَ آدَمَ، وَقُلْ: هَذَا مَا يَأْمُرُ
    بِهِ السَّيِّدُ الرَّبُّ: هَيَّا يَا رُوحُ أَقْبِلْ مِنَ الرِّيَاحِ الأَرْبَعِ
    وَهُبَّ عَلَى هَؤُلاءِ الْقَتْلَى لِيَحْيَوْا».'
  ewe-ewe: Eye wògblɔ nam be, “Gblɔ nya ɖi na ya, gblɔ nya ɖi, Ame vi, eye nàgblɔ
    nɛ be, ‘Ale Aƒetɔ Yehowa gblɔe nye si. Va, o, gbɔgbɔ, va tso ya eneawo me, eye
    nàgbɔ ɖe ame siwo wowu la me be woagbɔ agbe.’ ”
  eng-LEE: Then said he unto me, Prophesy unto the spirit; prophesy, son of man, and
    say to the spirit, Thus hath said the Lord Eternal, From the four winds come,
    O spirit, and breathe into these slain ones, that they may live.
  asm-FB: 'তেতিয়া তেওঁ মোক ক’লে, “বায়ুৰ আগত ভাববাণী প্ৰচাৰ কৰা! হে মনুষ্য সন্তান
    ভাববাণী প্ৰচাৰ কৰি বায়ুক কোৱা ‘প্ৰভু যিহোৱাই এই কথা কৈছে: হে বায়ু চাৰিওদিশৰ
    পৰা আহি এই হত লোকবোৰ জীৱৰ নিমিত্তে ইহঁতৰ ওপৰত বলোওৱা’।”'
  sus-A: نَ تّمُي عَ نَشَ عَ مَسٍن ﭑ بّ، عَ نَشّ، «عَدَ مَدِ، عِ شَ ﭑ مَ مَسٍنيِ تِ
    نِي قٌيٍ بّ عَ قَلَقٍ رَ، ‹عِ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ عِ تَن نِي قٌيٍ،
    عِ شَ كٍلِ دُنِحَ تُنشُن نَانِيٍ رَ، عِ شَ سٌ يِ مِشِ قَشَشِيٍ قَتٍيٍ، عٍ شَ كٍلِ
    قَشّ مَ، عٍ شَ بَلٌ!›
  fra-SBL: 'Et il me dit : « Prophétise au vent, prophétise, fils de l''homme, et
    dis au vent : « Le Seigneur Yahvé dit : « Venez des quatre vents, soufflez, soufflez
    sur ces morts, et qu''ils vivent »".'
  hbo-hbo: וַיֹּ֣אמֶר אֵלַ֔י הִנָּבֵ֖א אֶל־הָר֑וּחַ הִנָּבֵ֣א בֶן־אָ֠דָם וְאָמַרְתָּ֙
    אֶל־הָר֜וּחַ כֹּֽה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהוִ֗ה מֵאַרְבַּ֤ע רוּחֹות֙ בֹּ֣אִי הָר֔וּחַ
    וּפְחִ֛י בַּהֲרוּגִ֥ים הָאֵ֖לֶּה וְיִֽחְיֽוּ׃
  pjt-pjt: Ka palulanguṟu Mayatjalu ngayula piṟuku wangkangu palumpa tjukurpa waḻpangka
    wangkanytjaku nyanga alatji, “Mayatja Puḻkangku Godalu wangkanyi alatji, ‘Waḻpa
    ngana! Waḻa pitja kampa uwankaranguṟu, wiluṟaranguṟu kakaraṟanguṟu uḻpaṟiranguṟu
    munu alinytjaranguṟu kuḻu. Munu ngalya-pitjala ilunytja nyanga tjuṯangka ngaalypa
    puuṟa tjarpatjura tjana wankaringkunytjaku.’” Alatji Godalu ngayula wangkangu
    waḻpangka wangkanytjaku.
  kik-kik: 'Ningĩ akĩnjĩĩra atĩrĩ, “Rathĩra mĩhũmũ ũhoro; mũrũ wa mũndũ, mĩrathĩre
    ũhoro ũmĩĩre atĩrĩ, ‘Mwathani Jehova ekuuga ũũ: Ũkai inyuĩ mĩhũmũ ya muoyo muumĩte
    mĩena ĩna ĩrĩa yumaga rũhuho, na mwĩkĩre mĩhũmũ thĩinĩ wa aya moragĩtwo, nĩguo
    macooke muoyo.’ ”'
  fra-NCL: 'Et il me dit : « Prophétise à l’esprit, prophétise, fils de l’homme, et
    dis à l’esprit : Ainsi parle le Seigneur Yahweh : Viens des quatre vents, esprit,
    et souffle sur ces hommes tués, et qu’ils vivent. »'
  cek-AK: Anih mah kai khaeah, Takhi khaeah lokthui ah, kami capa, takhi khaeah, Aw
    takhi, ahmuen palito hoiah angzo ah loe nihcae hing o thai hanah, hae hum ih kaminawk
    nuiah song ah, tiah Angraeng Sithaw mah thuih, tiah thui paeh, tiah ang naa.
  cuk-cuk: 'Geb degine, Bab-Jehová anga sogded: “Dule-machi, burbaga ibmar-guoed iduakwaa
    be soge: ‘Bab-Jehová-Bela-Gangued-Nikadi weyob bega igar uked: Burba, bela napneg-ugakagi
    be dage, geb we-gar-burgwarmaladgi be uboge, adi, gannar durgumalagar.’ ”'
  uig-CYR: 'У маңа: — И инсан оғли, роһ-нәпәскә бешарәт берип мундақ дегин: «Рәб Пәрвәрдигар
    мундақ дәйду: Төрт тәрәптин шамал кәлгәйсиләр, и роһ-нәпәс, вә мошу өлтүрүлгәнләр
    тирилсун үчүн уларниң үстигә пүвләңләр» — деди.'
  tel-2017: అప్పడు యెహోవా నాతో “నరపుత్రుడా! ప్రాణం వచ్చేలా ప్రవచించి ఇలా చెప్పు, యెహోవా
    ప్రభువు చెప్పేదేమిటంటే, ఊపిరీ! నలుదిక్కుల నుంచి వచ్చి, చచ్చిన వీళ్ళు బతికేలా వీరి
    మీదికి ఊపిరీ రా”
  hat-BSA: 'Epi li te di mwen: “Pwofetize a souf lavi a! Pwofetize, fis a lòm, e di
    a souf lavi a: ‘Konsa pale Senyè BONDYÈ a: “Vin sòti nan kat van yo, O souf lavi,
    e soufle sou sila ke yo te touye yo, pou yo ka vin vivan.”’”'
  bxh-bxh: 'Yo fede ya falibagu iyen, “Tanoꞌubu dogana! Yahafuwa u liba pelowetai
    doha ite: ‘Guyau Yaubada iyen, “Hwayahwayau tefa mahudoꞌina yai au towama be au
    yahafuwa lau silan ni lisidi, be haba sa mwahuli fuyo.”'
  kos-kos: Na God El fahk nu sik, “Mwet sukawil, fahk kas in palu nu ke eng uh. Fahkang
    lah LEUM GOD Fulatlana El sap elan tuku liki acn nukewa ac mongyang nu ke mano
    misa inge, ac oru elos in moulyak.”
  hbo-WLC: וַיֹּ֣אמֶר אֵלַ֔י הִנָּבֵ֖א אֶל־הָר֑וּחַ הִנָּבֵ֣א בֶן־אָ֠דָם וְאָמַרְתָּ֨
    אֶל־הָר֜וּחַ כֹּֽה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהוִ֗ה מֵאַרְבַּ֤ע רוּחוֹת֙ בֹּ֣אִי הָר֔וּחַ
    וּפְחִ֛י בַּהֲרוּגִ֥ים הָאֵ֖לֶּה וְיִֽחְיֽוּ׃
  ibo-ibo: 'Mgbe ahụ, ọ sịrị m, “Buo amụma nye ifufe; buo amụma, nwa nke mmadụ, sị
    ifufe, ‘Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru: site nʼakụkụ
    anọ nke ụwa bịa, gị ume na-enye ndụ, kukwasị ndị a e gburu egbu ka ha dịkwa ndụ
    ọzọ.’ ”'
  ory-ory: ତହିଁରେ ସେ ମୋତେ କହିଲେ, “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ବାୟୁ ଉଦ୍ଦେଶ୍ୟରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ
    ପ୍ରଚାର କର, ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କର ଓ ବାୟୁକୁ କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି,
    ହେ ପ୍ରାଣବାୟୁ, ଚତୁର୍ଦ୍ଦିଗରୁ ଆସ ଓ ଏହି ହତ ଲୋକମାନେ ଯେପରି ଜୀବିତ ହେବେ, ଏଥିପାଇଁ ସେମାନଙ୍କ
    ଉପରେ ବହ।”
  chk-chk: 'Mürin, Kot a üreniei, “Nöün aramas, kopwe osuni ngeni ewe enienin ngasangas
    , kopwe osuni ngeni o üreni pwe iei aloi ngang Kot ewe Samol mi Lapalap: En enienin
    ngasangas, kopwe enito seni lepelien fanüfan me rüanü o eniti ekei somä, pwe repwe
    manausefäl.”'
  rop-rop: Wal YAWEI bin tok na, “Isikiyel, yu tok langa det win na, ‘YAWEI det boswan
    God dalim yu blanga kaman en blowin brom ebri said blanga gibit laif langa dislot
    dedwan bodi wulijim olabat garra jidan laibala igin.’”
  ukr-1871: 'Тодї сказав він менї: Вискажи пророцтво духові, вискажи пророцтво, сину
    чоловічий, та й промов до духа: Так говорить Господь Бог: Із чотирьох вітрів прийди,
    духу, та й подихни на сї повбивані, а вони ожиють.'
  deu-1951: 'Da sprach er zu mir: Richte eine Weissagung an den Geist, weissage, Menschensohn,
    und sprich zum Geist: So spricht Gott, der HERR: O Geist, komm von den vier Winden
    und hauche diese Getöteten an, daß sie lebendig werden!'
  eng-JPS: 'Then said He unto me: ''Prophesy unto the breath, prophesy, son of man,
    and say to the breath: Thus saith the Lord GOD: Come from the four winds, O breath,
    and breathe upon these slain, that they may live.'''
  srp-1865: 'Tada mi reèe: prorokuj duhu, prorokuj, sine èovjeèji, i reci duhu: ovako
    veli Gospod Gospod: od èetiri vjetra doði, duše, i duni na ove pobijene da ožive.'
  lug-lug: Awo n’aŋŋamba nti, “Wa obunnabbi eri omukka; yogera omwana w’omuntu, ogambe
    nti, ‘Bw’ati bw’ayogera Mukama Katonda nti, Ggwe omukka vva eri empewo ennya,
    oyingire mu battibwa, babe balamu.’ ”
  heb-heb: ויאמר אלי הנבא אל הרוח הנבא בן אדם ואמרת אל הרוח כה אמר אדני יהוה מארבע
    רוחות באי הרוח ופחי בהרוגים האלה ויחיו׃
  ben-IRV: পরে তিনি আমাকে বললেন, নিশ্বাসের উদ্দেশ্যে ভাববাণী বল, হে মানুষের-সন্তান
    ভাববাণী বল এবং নিশ্বাস কে বল, প্রভু সদাপ্রভু এই কথা বলেন, হে নিশ্বাস; চারি বায়ু
    থেকে এস এবং এই মৃত লোকেদের ওপরে বয়ে যাও, যেন তারা জীবিত হয়।
  pan-pan: ਤਦ ਉਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ ਕਿ ਸਾਹ ਲਈ ਭਵਿੱਖਬਾਣੀ ਕਰ, ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਭਵਿੱਖਬਾਣੀ
    ਕਰ! ਤੂੰ ਸਾਹ ਨੂੰ ਆਖ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਹੇ ਸਾਹ, ਤੁਸੀਂ ਚਾਰੇ ਪਾਸੇ ਦੀਆਂ ਹਵਾਵਾਂ
    ਤੋਂ ਆਓ ਅਤੇ ਵੱਢਿਆਂ ਹੋਇਆਂ ਵਿੱਚ ਸਾਹ ਪਾਓ, ਤਾਂ ਕਿ ਉਹ ਜੀਉਂਦੀਆਂ ਹੋ ਜਾਣ।
  mya-JVB: ထာဝရဘုရားကလည်း၊ အချင်းလူသား ၊ လေ အား ပရောဖက်ပြု လော့။ အရှင် ထာဝရဘုရား ၏
    အမိန့် တော်ကို လေ အား ဆင့်ဆို ရမည်မှာ၊ အိုလေ ၊ အရပ် လေးမျက်နှာတို့မှ လာ ၍၊ ဤ အသေကောင်
    တို့သည် အသက်ရှင် မည်အကြောင်း သူတို့အပေါ်မှာမှုတ် လော့ဟု၊
  hmo-hmo: Dirava be lau dekenai ia hereva, ia gwau, “Tanobada tauna e, lai dekenai
    do oi peroveta, lai do oi hamaoroa, Lohiabada Dirava ese ia oda henia, kahana
    ibounai dekena amo do oi hodaia mai, inai mase turiadia dekenai do oi vareai,
    vadaeni mauri idia davaria.”
  urd-urd: 'तब उसने मुझे फ़रमाया, नबुव्वत कर, तू हवा से नबुव्वत कर ऐ आदमज़ाद, और हवा
    से कह, ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि ऐ दम, तू चारों तरफ़ से आ और इन मक़्तूलों
    पर फूँक कि ज़िन्दा हो जाएँ।'
  rus-SYN: 'Тогда сказал Он мне: изреки пророчество духу, изреки пророчество, сын
    человеческий, и скажи духу: так говорит Господь Бог: от четырех ветров приди,
    дух, и дохни на этих убитых, и они оживут.'
  bqc-SIM: 'À ɛ̀a òmɛɛ: Ãnabikɛkɛ ĩ́anaɛ. Gbɛ̃nazĩn nɛ́, ãnabikɛkɛ, ní o ĩ́anaɛ
    ma Dii Lua ma mɛ̀ aà bↄ dṹnia gola síiↄ̃u, aà gbɛ̃́ pↄ́ wà ń dɛdɛpiↄ pa.'
  tcz-CHONGTHU: Hichun aman kahenga ahin seijin, gauvin lang huiho lah a khun thu
    seijin, mihem chapa gaothu seijin chule hiche hi thuneitah Pakai thusei ahi tin
    seijin. O haina hu! Chule hiche kolning li a kon hui nungin, hiche tahsa thilong
    ho hintheina dingin hin haikhumin.
  mar-mar: मग परमेश्वर मला म्हणाला, “मानवाच्या मुला वाऱ्याला भविष्य सांग, भविष्य सांग
    आणि म्हण, प्रभू परमेश्वर असे म्हणतो, हे वाऱ्या तू चोहो दिशेने ये व वधलेल्यावर
    फुंकर घाल म्हणजे ते पुन्हा जिवंत होतील.”
  soq-soq: 'Iawe God ne dianene wanase, “E apanaida, ne aiana mampe nonau diee waase,
    ‘Warere Iawe God wadi wadiase: Nonau inta daitada bedewe wine ete ema bolala wineia
    bedewoitawo osowe inantopu.’”'
  qub-qub: 'Chaura Tayta Dios nimaran: «Runa, cawachicoj jämayta nogapa jutëcho gayacuy.
    Gayacushpayqui cayno ninqui: ‹Tayta Diosga caynömi nin: Cawachicoj jämay chuscun-läpita
    shamuy. Nircur caycho wañusha jitarpaycajcunaman cawarinanpaj yaycuy.› »'
  bqp-bqp: Yinni Gusunɔ u mɑɑ nɛɛ, tɔnun bii, ɑ gɑri geruo ɑ hunde sɔ̃ ɑ nɛɛ, ɑmɛniwɑ
    nɛ, Yinni Gusunɔ nɑ geruɑ. Nɑ nɛɛ, hunde yu nɑ sɑɑ hɑnduniɑn goonu nnɛn di kpɑ
    yu goo ni wom wure kpɑ nu se nu n wɑ̃ɑ.
  hat-hat: 'Bondye di m'' konsa: -Nonm o! Bay mesaj Bondye a, pale ak van an. W''a
    di li men mesaj Seyè sèl Mèt la voye ba li: Vini non! Soti nan kat bòn direksyon
    yo. Soufle sou tout mò sa yo, fè yo tounen vivan ankò.'
  eng-BSB: 'Then He said to me, “Prophesy to the breath; prophesy, son of man, and
    tell the breath that this is what the Lord GOD says: Come from the four winds,
    O breath, and breathe into these slain, so that they may live!”'
  eng-WEBPB: 'Then he said to me, “Prophesy to the wind, prophesy, son of man, and
    tell the wind, ‘The Lord GOD says: “Come from the four winds, breath, and breathe
    on these slain, that they may live.”’”'
  kbq-kbq: Ana'ma higeno'a Ra Anumzamo'a amanage huno nasami'ne, Vahe'mofo mofavre
    Izikieliga, amanage hunka zaho'mofonkura kasnampa kea huo, Ra Anumzana Agra Anumzamo'a
    amanage hie, 4'a asoparegati zahomoka enka amama fri'za mase'naza vahera zamasimura
    eme zamige'za, zamasimura eri'za ete kasefa hu'za maniho.
  nhe-BL: 'Huajca TOTECO nechilhui: “Xijnotza nopa tonaltzi tlen temaca yolistli huan
    xiquilhui para na, niDIOS, niquijtohua: ‘Tonaltzi, xihuala tlen nopa nahui lados
    huan xiquinilpitza ni mijcatzitzi para sampa ma quipiyaca yolistli.’”'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe kury. — Awa ta'yr, Emume'u
    uzeapo ma'e ràm ywytu pe nehe kury. — Nezewe uze'eg nezar Tuweharupi Wiko Ma'e
    newe kury. — Ezur ywy nànàn nehe, 'aw tetekwer umàno ma'e kwer wanehe wamuikuwe
    wi kar pà nehe, ere izupe nehe, i'i ihewe.
  eng-DRA: 'And he said to me: Prophesy to the spirit, prophesy, O son of man, and
    say to the spirit: Thus saith the Lord God: Come, spirit, from the four winds,
    and blow upon these slain, and let them live again.'
