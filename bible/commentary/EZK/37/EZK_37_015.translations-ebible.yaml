  ton-ton: ¶ Naʻe toe hoko mai ʻae folofola ʻa Sihova kiate au, ʻo pehē,
  ces-1613: 'Opět stalo se slovo Hospodinovo ke mně, řkoucí:'
  eng-WMB: The LORD’s word came again to me, saying,
  tam-TCV: 'யெகோவாவின் வார்த்தை எனக்கு வந்தது:'
  ceb-ULB: Unya mikunsad kanako ang pulong ni Yahweh, nga nag-ingon,
  pol-UBG: 'I doszło do mnie słowo PANA mówiące:'
  agr-agr: 'Nuigtushkam Tuke Pujuu mina chichagtak:'
  kyc-kyc: Kamongome namba deyako langiya.
  urd-GVU: رب مجھ سے ہم کلام ہوا،
  deu-1912: 'Und des HERRN Wort geschah zu mir und sprach:'
  kan-2017: ಯೆಹೋವನು ಇನ್ನೊಂದು ವಾಕ್ಯವನ್ನು ನನಗೆ ದಯಪಾಲಿಸಿದನು,
  yap-yap: Me non SOMOL ngog bayay.
  hlt-MCSB: BOEIPA ol te kai taengah ha pawk bal tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌዒ ኬኤዜኔ፦
  twi-ASANTE: 'Awurade asɛm baa me nkyɛn sɛ:'
  eng-WEBU: The LORD’s word came again to me, saying,
  wal-wal: Zaaridikka GODAA qaalai taakko hagaadan yaagiiddi yiis;
  spa-PDDPT: 'La Palabra de Yavé vino a mí:'
  gun-gun: 'Ha''e gui Senhor oayvu ombou vy aipoe''i xevy:'
  ilo-ULB: Kalpasanna, dimteng kaniak ti sao ni Yahweh a kunana,
  kpg-kpg: Dimaadua ga helekai mai,
  uig-ARA: 'پەرۋەردىگارنىڭ سۆزى ماڭا كېلىپ مۇنداق دېيىلدى: ــ'
