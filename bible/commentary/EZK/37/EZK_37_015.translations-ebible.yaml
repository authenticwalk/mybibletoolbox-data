  spa-RV-1909: 'Y fué á mí palabra de Jehová, diciendo:'
  ron-BTF: 'Cuvântul DOMNULUI a venit din nou la mine, spunând:'
  eng-WEBP: The LORD’s word came again to me, saying,
  eng-FBV: Another message from the Lord came to me, saying,
  nld-1939: 'Het woord van Jahweh werd tot mij gericht:'
  nch-BL: 'Huan TOTECO sempa nechcamanalhui huan techilhui:'
  vie-1934: 'Lại có lời Đức Giê-hô-va phán cùng ta rằng:'
  hin-CV: 'याहवेह का वचन मेरे पास आया:'
  spa-BES: 'Y vino a mí la palabra del Señor, diciendo:'
