  twi-twi: 'Awurade asɛm baa me nkyɛn se:'
  hlt-hlt: BOEIPA ol te kai taengah ha pawk bal tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́ m bɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: Ikiavɨra Itir God ua na mɨgɨa ghaze,
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ Ɩsekiyɛɛlɩ mɑ́ sɩ:'
