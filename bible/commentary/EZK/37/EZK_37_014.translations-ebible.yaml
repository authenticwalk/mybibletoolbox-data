verse: EZK.037.014
translations:
  mal-C: ഞാൻ എന്റെ ആത്മാവിനെ നിങ്ങളിലേക്കയയ്ക്കും; നിങ്ങൾ ജീവിക്കും; ഞാൻ നിങ്ങളുടെ
    സ്വന്തം ദേശത്തു നിങ്ങളെ പാർപ്പിക്കും. യഹോവയായ ഞാൻ സംസാരിച്ചിരിക്കുന്നു, ഞാൻ അതു
    ചെയ്തുമിരിക്കുന്നു എന്ന് അപ്പോൾ നിങ്ങൾ അറിയും എന്ന് യഹോവയുടെ അരുളപ്പാട്.’ ”
  deu-TKW: Und ich will meinen Odem in euch geben, daß ihr wieder lebendig werden
    sollt, und will euch in euer Land versetzen, und ihr sollt erkennen, daß ich Jahwe
    bin; ich habe es geredet und werde es vollführen, ist der Spruch Jahwes.
  lin-lin: Nakotia Molimo na Ngai kati na bino, mpe bokozwa lisusu bomoi ; bongo nakovandisa
    bino na mabele na bino. Boye, bokoyeba solo ete Ngai Yawe nde nalobaki mpe nakokisaki
    yango, elobi Yawe. »
  eng-LSV: And I have given My Spirit in you, and you have lived, || And I have caused
    you to rest on your land, || And you have known that I, YHWH, have spoken, and
    I have done [it], || A declaration of YHWH.”
  eng-GNV: 'And shall put my Spirit in you, and ye shall liue, and I shall place you
    in your owne land: then yee shall knowe that I the Lord haue spoken it, and performed
    it, sayth the Lord.'
  eng-WEBSTER: 'And shall put my spirit in you, and ye shall live, and I shall place
    you in your own land: then shall ye know that I the LORD have spoken it , and
    performed it , saith the LORD.'
  nhw-BL: Na nijtlalis noTonal ipan amoyolo huan anquipiyase nemilistli huan sempa
    nimechhuicas ipan amotlal. Huan huajca anquimachilise para na, niDIOS. Huan para
    nochi catli niquijtojtoc para nijchihuas, ya nijchijqui. Quej nopa na, niamoTECO,
    niquijtohua.’ ”
  swh-ONEN: Nitatia Roho yangu ndani yenu nanyi mtaishi, nami nitawakalisha katika
    nchi yenu wenyewe. Ndipo mtakapojua kwamba Mimi Bwana nimenena, nami nitalitenda,
    asema Bwana!’ ”
  bba-bba: Kon bu nɛn Hunde dokeɑ kpɑ bu wɑ bɑ n wɑ̃ɑ. Kon de bu wurɑ bu sinɑ ben
    temɔ. Sɑɑ ye sɔɔrɑ bɑ koo ɡiɑ mɑ nɛ, Yinni Gusunɔ nɑ ɡɑri ɡeruɑ nɑ mɑɑ yi kuɑ.
  eng-KJVCPB: 'and shall put my spirit in you, and ye shall live, and I shall place
    you in your own land: then shall ye know that I the Lord have spoken it, and performed
    it, saith the Lord.'
  luo-luo: Abiro keto Roho mara kuomu mi udok mangima, kendo abiro miyo udag e pinyu
    uwegi. Eka unungʼe ni an Jehova Nyasaye ema asewuoyo kendo asetimo kamano. Jehova
    Nyasaye ema owacho.’ ”
  meu-meu: Bena egu Lauma na lalomui ai baina atoa, bena ba mauri; bena emui tano
    korikori ai ma baina hanohomui. Bena ba diba, lau Iehova vada na hereva bona karana
    vada na karaia. Iehova na e herevamu.
  npi-ULB: तिमीहरूभित्र म आफ्‍नो आत्मा हालिदिनेछु, यसरी तिमीहरू जीवित हुनेछौ, र म
    नै परमप्रभु हुँ भनी जब तिमीहरूले जान्‍नेछौ, तब तिमीहरूलाई आफ्‍नै देशमा म विश्राम
    दिनेछु । म यो घोषणा गर्छु र यो गर्नेछु, यो परमप्रभु परमेश्‍वरको घोषणा हो ।’”
  yor-yor: Èmi yóò fi èémí mi sínú yín, ẹ̀yin yóò sì yè, èmi yóò sì mú kí ẹ fi lélẹ̀
    ní ilẹ̀ ẹ̀yin tìkára yín. Nígbà náà ẹ̀yin yóò mọ̀ pé Olúwa ti sọ̀rọ̀, èmi sì ti
    ṣe ni Olúwa wí.’ ”
  pes-OPCB: روح خود را در شما قرار می‌دهم و شما بار دیگر احیا شده، به وطن خودتان باز
    می‌گردید. آنگاه خواهید دانست من که یهوه هستم به قولی که داده‌ام عمل می‌کنم.»
  tgl-ULB: Ilalagay ko ang aking Espiritu sa inyo upang kayo ay mabuhay, at pagpapahingain
    ko kayo sa inyong lupain kapag nalaman ninyo na ako si Yahweh. Ipinahayag ko at
    gagawin ko ito—ito ang pahayag ni Yahweh.”'
  cbu-NT: '@see-verse:EZK.037.013'
  hui-hui: Ani bialu i̱naga Dinini tíha helarogola tínaga holene hadai bialu dére
    holeberemi. Ani kamigola i̱na tíninaga dindiha haru dai berogola bayaleore holeberemi.
    I̱na tí ani haru dai bu helarogola tígua i̱nime bulebero lalu lo wirugo heneneore
    biyada lalu manda buleberemi. I̱ Anduane Homogohanda bi ogonidagua larogoni, lene.
  mya-mya: ငါ​သည်​ငါ​၏​ဝိ​ညာဉ်​တော်​ကို​သူ​တို့​အား ပေး​သွင်း​၍ သူ​တို့​အား​အ​သက်​ပြန်​၍​ရှင်
    လာ​စေ​ပြီး​လျှင် မိ​မိ​တို့​ကိုယ်​ပိုင်​ပြည်​တွင် နေ​ထိုင်​စေ​မည်။ ထို​အ​ခါ​ငါ​သည်​ထာ​ဝရ
    ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း​သူ​တို့​သိ​ရှိ ကြ​လိမ့်​မည်။ ငါ​သည်​ဤ​အ​မှု​ကို​ပြု
    မည်​ဟု​က​တိ​ထား​တော်​မူ​ပြီ။ ဤ​ကား ငါ​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော စ​ကား​ဖြစ်​၏''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་རང་གི་སེམས་ཉིད་ཁྱོད་ཚོའི་ནང་དུ་བཞག་ནས་ཁྱོད་རྣམས་གསོན་པར་འགྱུར་ཞིང་། ངས་ཁྱོད་རྣམས་རང་གི་ཡུལ་དུ་འཇོག་པར་བྱ།
    དེ་ནས་ཁྱོད་ཚོས་ང་ཡ་ཝཱེས་སྨྲས་པ་དེ་འགྲུབ་པར་བྱེད་པ་རྟོགས་སོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་སྐད་གསུངས་ཞེས་པའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ndichaisa mweya wangu mukati menyu mugorarama, uye ndichakugarisai munyika
    yenyu. Ipapo muchaziva kuti ini Jehovha ndakazvitaura, uye ndakazviita, ndizvo
    zvinotaura Jehovha.’ ”
  spa-BLM: Pondré mi Espíritu en ustedes, y vivirán. Entonces os pondré en vuestra
    tierra; y sabréis que yo, Yahvé, lo he dicho y lo he hecho”, dice Yahvé”.
  cac-cac: A in val svala' to ol vac'och Vespíritu d'ayex, axo e pitzvi chi', axo
    ex vac'anxican cajnaj d'a e luum chi'. Icha chi' ol aj eyojtacaneli to a in ton
    Jehová in valnac juntzan̈ tic, ix vac'anpaxelc'ochi, xchi Jehová, xa chi d'a eb',
    xchi d'ayin.
  swh-ULB: Nitaweka Roho wangu ndani yenu hivyo mtaishi, na nitawafanya kupumzika
    katika nchi yenu mtakapojua yakwamba mimi ni Yahwe. Nasema na nitayafanya hayo-hivi
    ndivyo Bwana Yahwe asemavyo.”'
  bel-bel: і ўкладу ў вас дух Мой, і ажывяце, і зьмяшчу вас на зямлі вашай - і ўведаеце,
    што Я Гасподзь сказаў гэта - і зрабіў, кажа Гасподзь.
  wed-wed: Ma Aruau au orami ana terei ma ona lawana ma ana neiana-meleiaimi ami au
    dobu oina. Maranaina, ona aramanei da Tau Bada. Ee! A ririweia; ana kauei.”
  deu-ELBBK: Und ich werde meinen Geist in euch geben, dass ihr lebt, und werde euch
    in euer Land setzen. Und ihr werdet wissen, dass ich, der HERR, geredet und es
    getan habe, spricht der HERR.
  mbb-OT: Ibeǥey ku keniyu is Mulin-ulin ku ne egkeuyag kew, ne ibpeubpè ku sikiyu
    ziyà te keugelingen niw he tanà. Ne egketuenan niw he iyan a is Nengazen midtuman
    te migkaǥi ku. Iyan a, is Nengazen, is migkaǥi kayi.’ ”
  mal-2015: നിങ്ങൾ ജീവക്കേണ്ടതിന്നു ഞാൻ എന്റെ ആത്മാവിനെ നിങ്ങളിൽ ആക്കും; ഞാൻ നിങ്ങളെ
    സ്വദേശത്തു പാർപ്പിക്കും; യഹോവയായ ഞാൻ അരുളിച്ചെയ്തു നിവർത്തിച്ചുമിരിക്കുന്നു എന്നു
    നിങ്ങൾ അറിയും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Thovava andre tumende mire Duchos a tumen obdživena a dava tumenge te bešel
    andre tumari phuv. Akor sprindžarena, hoj me, o RAJ, oda phenďom a kerava oda,
    phenel o RAJ, o Adonaj.‘ “
  pes-OPV: وروح خود را در شما خواهم نهاد تا زنده شوید. وشما را در زمین خودتان مقیم
    خواهم ساخت. پس خواهید دانست که من یهوه تکلم نموده و بعمل آورده‌ام. قول خداوند
    این است.»
  ron-1924: Вой пуне Духул Меу ын вой ши вець трэи; вэ вой ашеза ярэшь ын цара воастрэ
    ши вець шти кэ Еу, Домнул, ам ворбит ши ам фэкут», зиче Домнул.’”
  aui-aui: Bi kanumigu kamomiye anatore, da konayawamagha bi anakabidi konaveramagha
    yami kubura waghate. Raghanina mmko inatubughana, tami konakovi da Tagu, Yawe
    God. Avisuwona da mmko anabera. Tagu, Yawe God avisisiya, na anaberani!’”
  ben-OBCV: আমি তোমাদের মধ্যে আমার আত্মা দেব এবং তোমরা জীবিত হবে ও আমি তোমাদের নিজেদের
    দেশে বাস করাব। তখন তোমরা জানবে যে, আমি সদাপ্রভু এই কথা বলেছি এবং সেইমতো কাজ করেছি,
    সদাপ্রভু এই কথা বলেন।’ ”
  som-som: Ruuxaygaan idin gelin doonaa, waanad soo noolaan doontaan, oo waxaan idin
    keeni doonaa dalkiinnii. Oo markaasaad ogaan doontaan in aniga Rabbiga ahu aan
    saas ku hadlay, oo aan weliba oofiyey, ayaa Rabbigu leeyahay.
  lat-VUC: 'et dedero spiritum meum in vobis, et vixeritis: et requiescere vos faciam
    super humum vestram, et scietis quia ego Dominus locutus sum, et feci, ait Dominus
    Deus.'
  eng-ASVBT: 'And I will put my Spirit in you, and ye shall live, and I will place
    you in your own land: and ye shall know that I, Jehovah, have spoken it and performed
    it, saith Jehovah.'
  ita-1885: E metterò lo Spirito mio in voi, e voi ritornerete in vita; e vi poserò
    sopra la vostra terra; e voi conoscerete che io, il Signore, ho parlato, e che
    altresì ho messa la cosa ad effetto, dice il Signore.
  eng-LXXUP: 'And I will put my Spirit within you, and ye shall live, and I will place
    you upon your own land: and ye shall know that I am the Lord; I have spoken, and
    will do it, saith the Lord.'
  eng-ULB: I will place my Spirit within you so you will live, and I will cause you
    to rest in your land when you know that I am Yahweh. I declare and will do it—this
    is Yahweh's declaration.'”
  spa-VBL: Pondré mi Espíritu en ustedes y volverán a vivir, y los llevaré de vuelta
    a su propio país. Entonces sabrás que yo, el Señor, he hablado, y lo cumpliré,
    declara el Señor”.
  fra-_FOB: Je mettrai en vous mon esprit, et vous vivrez; je vous placerai dans votre
    pays, et vous saurez que moi, l'Éternel, j'ai parlé et agi, dit l'Éternel.
  mal-mal: നിങ്ങൾ ജീവിക്കേണ്ടതിന് ഞാൻ എന്റെ ശ്വാസത്തെ നിങ്ങളിൽ ആക്കും; ഞാൻ നിങ്ങളെ
    സ്വദേശത്ത് പാർപ്പിക്കും; യഹോവയായ ഞാൻ അരുളിച്ചെയ്തു നിവർത്തിച്ചുമിരിക്കുന്നു എന്നു
    നിങ്ങൾ അറിയും’ എന്ന് യഹോവയുടെ അരുളപ്പാട്”.
  urd-GVR: Maiṅ apnā Rūh tum meṅ ḍāl dūṅgā to tum zindā ho jāoge. Phir maiṅ tumheṅ
    tumhāre apne mulk meṅ basā dūṅgā. Tab tum jān loge ki yih merā, Rab kā farmān
    hai aur maiṅ yih karūṅga bhī.’”
  suz-BL: गो आं सोक्‍त इन कली कुर पाइक्‍नन्‍नी। मिनु गे ब्रोंइनीनी। मिनु गो इन कली
    आंम इन रूम बाक्‍पाइक्‍नुङ। मिनु गेपुकीम गो परमप्रभु यावेमीन एको लोव़ पाता। मिनु
    मेको पाइनुङ, दे तुइक्‍नीनी’ देनो” दे परमप्रभु, यावेमी देंत।
  eng-NOY: and put my breath within you, and ye live, and I place you in your own
    land; then shall ye know that I, Jehovah, have spoken it, and done it, saith Jehovah.
  ita-1927: E metterò in voi il mio spirito, e voi tornerete alla vita; vi porrò sul
    vostro suolo, e conoscerete che io, l’Eterno, ho parlato e ho messo la cosa ad
    effetto, dice l’Eterno”.
  ckb-ckb: ڕۆحی خۆم دەکەم بە بەرتاندا و زیندوو دەبنەوە و لە خاکی خۆتان داتاندەنێم،
    ئیتر ئێوە دەزانن کە من یەزدانم، ئەوەم فەرموو، هەروەها بەجێی دەهێنم. ئەوە فەرمایشتی
    یەزدانە.“»
  eng-BBE: 'And I will put my spirit in you, so that you may come to life, and I will
    give you a rest in your land: and you will be certain that I the Lord have said
    it and have done it, says the Lord.'
  kan-OKCV: ನನ್ನ ಆತ್ಮವನ್ನು ನಿಮ್ಮೊಳಗೆ ಇಟ್ಟಾಗ ನೀವು ಬದುಕುವಿರಿ ಮತ್ತು ನಾನು ನಿಮ್ಮನ್ನು ನಿಮ್ಮ
    ಸ್ವಂತ ದೇಶದಲ್ಲಿರಿಸುವೆನು; ಆಗ ಯೆಹೋವ ದೇವರಾದ ನಾನೇ ಇದನ್ನು ನುಡಿದು ನೆರವೇರಿಸಿದ್ದೇನೆ ಎಂದು
    ನೀವು ತಿಳಿಯುವಿರಿ, ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.’ ”
  tam-2017: என்னுடைய ஆவியை உங்களுக்குள் வைப்பேன்; நீங்கள் உயிரடைவீர்கள்; நான் உங்களை
    உங்களுடைய தேசத்தில் வைப்பேன்; அப்பொழுது நான் யெகோவா என்று அறிந்துகொள்வீர்கள்;
    இதைச் சொன்னேன், இதைச் செய்வேன் என்று யெகோவா சொல்லுகிறார் என்று சொல் என்றார்.
  spa-RV-1909: Y pondré mi espíritu en vosotros, y viviréis, y os haré reposar sobre
    vuestra tierra; y sabréis que yo Jehová hablé, y lo hice, dice Jehová.
  ron-BTF: Și voi pune duhul meu în voi și veți trăi și vă voi pune în propria voastră
    țară; atunci veți cunoaște că eu DOMNUL am vorbit aceasta și am împlinit-o, spune
    DOMNUL.
  eng-WEBP: I will put my Spirit in you, and you will live. Then I will place you
    in your own land; and you will know that I, the LORD, have spoken it and performed
    it,” says the LORD.’”
  eng-FBV: I will put my Spirit in you and you will live again, and I will take you
    back to your own country. Then you will know that I, the Lord, have spoken, and
    I will carry it out, declares the Lord.”
  nld-1939: dan stort Ik u mijn geest in, zodat ge levend wordt, en vestig Ik u op
    uw eigen grond. Zo zult ge erkennen, dat Ik, Jahweh, het gezegd en gedaan heb,
    spreekt Jahweh!
  nch-BL: Na nijtalis noTonal ipan amoyolo huan anquipiyase nemilisti huan sempa nimechhuicas
    ipan amotal. Huan huajca anquimachilise para na, niDIOS. Huan para nochi cati
    niquijtojtoc para nijchihuas, ya nijchijqui. Quej nopa na, niamoTECO, niquijtohua.’
    ”
  vie-1934: Ta sẽ đặt Thần ta trong các ngươi, và các ngươi sẽ sống. Ta sẽ lại lập
    các ngươi trong đất riêng của các ngươi; rồi các ngươi sẽ biết rằng ta, Đức Giê-hô-va,
    sau khi hứa lời ấy thì đã làm thành, Đức Giê-hô-va phán vậy.
  hin-CV: मैं अपना आत्मा तुममें डालूंगा और तुम जीवित होंगे, और मैं तुम्हें तुम्हारे
    स्वयं के देश में बसाऊंगा. तब तुम जानोगे कि मैं याहवेह ने कहा है, और मैंने यह किया
