  urd-GVH: मैं अपना रूह तुममें डाल दूँगा तो तुम ज़िंदा हो जाओगे। फिर मैं तुम्हें तुम्हारे
    अपने मुल्क में बसा दूँगा। तब तुम जान लोगे कि यह मेरा, रब का फ़रमान है और मैं यह
    करूँगा भी’।”
  rug-rug: Kote vekoa Rau sa Maqomaqoqu pa korapa mia meke kote toa pule si gamu,
    meke kote va koa gamu Rau pa mia popoa soti. Mamu tumae nia sapu Arau Zihova si
    ele zama, meke ele taveti Rau si hire, zama vura gua si Arau Zihova.’ ”
  gaz-gaz: Ani Hafuura koo isin keessa nan kaaʼa; isinis lubbuudhaan jiraattu; ani
    biyyuma keessan keessa isinan qubachiisa. Ergasii isin akka ani Waaqayyo dubbadhee
    hojjedhe ni beektu, jedha Waaqayyo.’ ”
  fra-LSG: Je mettrai mon esprit en vous, et vous vivrez; je vous rétablirai dans
    votre pays, et vous saurez que moi, l’Éternel, j’ai parlé et agi, dit l’Éternel.
  gnn-gnn: Yo, yuwalk yana ŋarra yurru ŋarrakuway ŋarra walŋanydja nherraŋ nhumalaŋgala
    ŋayaŋulilinydja, bala nhuma yurru walŋathirrina, bala nhuma yurru wäŋa‐roŋiyirrina
    ŋunhiwala nhumalaŋgalaynha wäŋalili, ŋunhi ŋarrapi nhumalaŋgu wekaŋala. Bala nhumanydja
    yurru marŋgiyirrina, ŋunhi ŋarrapi yana Garrayyu wal'ŋu djämanydja bitjarrayi,
    ŋunhi yana liŋgu ŋunhi ŋarra dhawu'mirriyaŋala nhumalanha ŋäthili. Yo, ŋarra bitjarrayi
    dhawu'mirriyaŋalanydja nhumalanha, ga yuwalk yana ŋarra yurru djämanydja bitjandhi.’”
    Ga bitjarra ŋayi Garray waŋananydja.
  yal-yal: N na n ma Nii Sariɲanxin birama ɛ yi nɛn, ɛ yi keli sayani, n mɔn yi ɛ
    dɔxɔ ɛ yamanani. Nayi, ɛ a kolonma nɛn a n tan Alatala nan falan tixi, n yi a
    liga. Alatalaa falan nan na ra.’ ”
  iou-iou: Täŋpäkaŋ Munapikna in gänaŋ pewa äpmoŋpäkaŋ irit tamiŋirän komejin kujatken
    api tepmaŋpet. Ude ahäŋirän Yawe näkä manna biŋam yäŋkuroniktä bureni pewä ahätak
    yäŋ api nadäneŋ. Yawe näkä man ude yäyat.
  haw-1868: A hookomo i kuu Uhane iloko o oukou, a e ola oukou, a e hoonoho au ia
    oukou ma ko oukou aina; alaila e ike oukou owau no Iehova ka i olelo a e hana
    aku hoi, wahi a Iehova.
  arb-NAV: وَأَضَعُ رُوحِي فِيكُمْ فَتَحْيَوْنَ، وَأَرُدُّكُمْ إِلَى أَرْضِكُمْ فَتُدْرِكُونَ
    أَنِّي أَنَا الرَّبُّ قَدْ تَكَلَّمْتُ وَأَنْجَزْتُ مَا وَعَدْتُ بِهِ، يَقُولُ
    الرَّبُّ».
  ewe-ewe: Made nye Gbɔgbɔ mia me, mianɔ agbe, eye mana mianɔ miawo ŋutɔ miaƒe anyigba
    dzi. Ekema mianya be nye, Yehowa, meƒo nu, eye mewɔe hã; Yehowae gblɔe.’ ”
  eng-LEE: 'And I will put my spirit in you, and ye shall live, and I will place you
    in your own land: and ye shall acknowledge that I the Lord have spoken it, and
    done it, saith the Lord.'
  asm-FB: আৰু মই তোমালোকৰ অন্তৰত মোৰ আত্মা স্থাপন কৰিম, তেতিয়া তোমালোক জীৱা, আৰু
    মই তোমালোকৰ দেশত তোমালোকক বহুৱাম; আৰু মই যিহোৱায়েই যে ইয়াক কলোঁ, আৰু ইয়াক সিদ্ধও
    কৰিলোঁ’।” তাক তোমালোকে জানিবা, ইয়াক যিহোৱাই কৈছে।
  sus-A: ﭑ نَ ﭑ شَشِلِ سّنِيّنشِ رَفٌرٌ مَ نّ وٌ مَ، وٌ مَن فبِلٍن بَلٌ رَ، ﭑ وٌ رَ سَبَتِ
    وٌ شَ بْشِ مَ. نَ تّمُي، وٌ عَ كٌلٌنمَ نّ عَ ﭑ تَن عَلَتَلَ بَرَ وْيّن، عَ ﭑ تَن
    عَلَتَلَ بَرَ نَ رَكَمَلِ. عَلَتَلَ شُي نَن نَ كِ.›»
  fra-SBL: Je mettrai mon Esprit en vous, et vous vivrez. Alors je vous placerai dans
    votre pays, et vous saurez que moi, Yahvé, j'ai parlé et que j'ai agi, dit Yahvé'".
  hbo-hbo: וְנָתַתִּ֨י רוּחִ֤י בָכֶם֙ וִחְיִיתֶ֔ם וְהִנַּחְתִּ֥י אֶתְכֶ֖ם עַל־אַדְמַתְכֶ֑ם
    וִידַעְתֶּ֞ם כִּי־אֲנִ֧י יְהוָ֛ה דִּבַּ֥רְתִּי וְעָשִׂ֖יתִי נְאֻם־יְהוָֽה׃ פ
  pjt-pjt: Kaṉa ngayuku kurunpa nyurala unngu tjarpatjunkuku, ka nyura piṟuku ngaalytjararingkula
    wankaringkula nyinaku. Kaṉa nyuranya maḻakungku katira tjunkuku ngura walytjangka
    manta panya Israelta. Ka nyura nyara palulanguṟu kulilku, ‘Mulapa Mayatja Godalu
    nganaṉala kalkuntjatjanungku palyaṉu munulanya paluṟu wankaṟunu.’ Alatji nyura
    ngayuku nintiringkula kulilku.” Nyanga alatji Godalu ngayunya wangkangu palula
    tjanala wangkanytjaku Israelkunu tjuṯangka.
  kik-kik: Nĩngamwĩkĩra Roho wakwa, na inyuĩ nĩmũgatũũra muoyo, na nĩngamũtwara bũrũri
    ũrĩa ũrĩ wanyu kĩũmbe mũgatũũre kuo. Hĩndĩ ĩyo nĩmũkamenya atĩ niĩ Jehova nĩ niĩ
    njarĩtie, na nĩ niĩ njĩkĩte ũguo, ũguo nĩguo Jehova ekuuga.’ ”
  fra-NCL: Je mettrai mon Esprit en vous, et vous vivrez ; et je vous donnerai du
    repos sur votre sol, et vous saurez que moi, Yahweh, je dis et j’exécute, — oracle
    de Yahweh ! »
  cek-AK: Na hing o hanah, nangcae thungah Kai mah ih Muithla to ka suek moe, nangmacae
    prae thungah kang oh o sak han; to naah kai Angraeng loe thuih ih lok baktiah
    sak, tito na panoek o tih, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová sogdebalid: “An-burba an begi oubogoed, geb gannar be durguoed.
    Be-yargi an be-ourboed. Degine, be wisgumaloed, ani an Bab-Jehová ibmar-sogsad,
    an imakedseye. Ani an Bab-Jehová-guedi, weyob soged.”'
  uig-CYR: Вә Мән Өз Роһумни силәргә киргүзимән, силәр һаят болисиләр; вә Мән силәрни
    өз зиминиңларда турғузимән; силәр Мәнки Пәрвәрдигарни шундақ сөзни қилип, шуни
    ада қилди, дәп билип йетисиләр».
  tel-2017: నేను యెహోవానని మీరు తెలుసుకుంటారు. మీరు బతికేలా నా ఆత్మను మీలో ఉంచి మీ
    దేశంలో మిమ్మల్ని నివసింపచేస్తాను. యెహోవానైన నేను మాట ఇచ్చి దాన్ని నెరవేరుస్తానని
    మీరు తెలుసుకుంటారు. ఇదే యెహోవా ప్రభువు సందేశం.
  hat-BSA: Mwen va mete Lespri M anndan nou, nou va vin vivan e Mwen va mete nou sou
    pwòp teren pa nou. Nan lè sa a, nou va konnen ke Mwen, SENYÈ a, te fin pale, e
    te fè sa,” deklare SENYÈ a.’”
  bxh-bxh: Haba Yaluwagu E tole ai lisimiu be ami mwahuli fuyo yo emi ai nuꞌu wananahana
    haba ami gogo, na haba ami sibai mate Yau, Guyau. E libaen. Somo E libaen mate
    E ginauli watan.”
  kos-kos: Nga ac fah mongyang nu in elos ac akmoulyalosyak, ac oru elos in muta in
    facl selos sifacna. Na elos ac fah etu lah nga pa LEUM GOD. Nga wulela mu nga
    ac oru ma inge, ac nga ac oru. Nga, LEUM GOD Fulatlana, pa fahk ma inge.”
  hbo-WLC: וְנָתַתִּ֨י רוּחִ֤י בָכֶם֙ וִחְיִיתֶ֔ם וְהִנַּחְתִּ֥י אֶתְכֶ֖ם עַל־אַדְמַתְכֶ֑ם
    וִידַעְתֶּ֞ם כִּי־אֲנִ֧י יְהוָ֛ה דִּבַּ֥רְתִּי וְעָשִׂ֖יתִי נְאֻם־יְהוָֽה׃ פ
  ibo-ibo: Aga m etinye Mmụọ m nʼime unu, unu ga-adị ndụ, lọghachikwa nʼala unu ọzọ.
    Unu ga-amatakwa na mụ onwe m bụ Onyenwe anyị, ekwuola ya, meekwa ya, otu a ka
    Onyenwe anyị kwubiri.’ ”
  ory-ory: ଆଉ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଆପଣା ଆତ୍ମା ଦେବା, ତହିଁରେ ତୁମ୍ଭେମାନେ ଜୀବିତ ହେବ,
    ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ନିଜ ଦେଶରେ ତୁମ୍ଭମାନଙ୍କୁ ବସାଇବା; ତହିଁରେ ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଏହା
    କହିଅଛୁ ଓ ସଫଳ କରିଅଛୁ ବୋଲି ତୁମ୍ଭେମାନେ ଜାଣିବ, ଏହା ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି।”
  chk-chk: Üpwe fangelong lomi Ngüni pwe oupwe manau, üpwe pwal aleniakemi lon poputän
    fanüemi. Mürin oupwe silei pwe ngang ewe Samol mi Lapalap üa kapas, üpwe pwal
    apwönüetä,” iei alon ewe Samol mi Lapalap.
  rop-rop: Main spirit garra blowin langa yumob en meigim yumob jidan laibala igin.
    Ai garra bringimbek yumob langa yumob ronwan kantri en yumob garra sabi aibin
    oldei kipum main pramis.’”
  ukr-1871: І дам вам духа мого, й ви знов ожиєте, й розміщу вас по землї вашій, а
    тодї взнаєте, що я, Господь, сказав се — й справдив, говорить Господь.
  deu-1951: Ich will auch meinen Geist in euch legen, und ihr sollt leben; und ich
    will euch wieder in euer Land bringen, daß ihr erfahren sollt, daß ich der HERR
    bin. Ich habe es gesagt und werde es auch tun, spricht der HERR.
  eng-JPS: And I will put My spirit in you, and ye shall live, and I will place you
    in your own land; and ye shall know that I the LORD have spoken, and performed
    it, saith the LORD.'
  srp-1865: I metnuæu duh svoj u vas da oživite, i naseliæu vas u vašoj zemlji, i
    poznaæete da ja govorim i èinim, govori Gospod.
  lug-lug: Ndibateekamu Omwoyo wange era muliba balamu; ndibateeka mu nsi yammwe mmwe
    ne mutuula omwo, mulyoke mumanye nga nze Mukama nkyogedde, era nkikoze, bw’ayogera
    Mukama Katonda.’ ”
  heb-heb: ונתתי רוחי בכם וחייתם והנחתי אתכם על אדמתכם וידעתם כי אני יהוה דברתי ועשיתי
    נאם יהוה׃
  ben-IRV: আর আমি তোমাদের মধ্যে নিজের নিশ্বাস দেব, তাতে তোমার জীবিত হবে এবং আমি তোমাদেরকে
    নিজের দেশে বাস করাব যখন তোমার জানবে যে, আমি সদাপ্রভু এটা বলেছি এবং এটা করেছি’;”
    সদাপ্রভু এই কথা বলেন।
  pan-pan: ਮੈਂ ਆਪਣਾ ਸਾਹ ਤੁਹਾਡੇ ਵਿੱਚ ਪਾਵਾਂਗਾ ਅਤੇ ਤੁਸੀਂ ਜੀਉਂਦੇ ਹੋ ਜਾਵੋਗੇ। ਮੈਂ ਤੁਹਾਨੂੰ
    ਤੁਹਾਡੀ ਭੂਮੀ ਉੱਤੇ ਵਸਾਵਾਂਗਾ, ਤਦ ਤੁਸੀਂ ਜਾਣੋਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ ਹੈ ਅਤੇ ਮੈਂ ਹੀ
    ਪੂਰਾ ਕੀਤਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: အသက်ရှင် စေခြင်းငှါငါသည် ကိုယ် အသက် ကို သွင်း ပေး၍ ၊ သင် တို့ကို နေရင်းပြည်
    ၌ နေရာ ချသောအခါ ၊ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်း ကို သင်တို့သိ ရကြလိမ့်မည်။ ငါထာဝရဘုရားပြော
    သည်အတိုင်း ပြည့်စုံ ကြောင်း ကိုလည်း သိရကြလိမ့်မည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Lauegu hahodi be idia edia lalona dekenai do lau atoa, idia dekenai mauri
    do lau henia lou, bona edia tano korikori dekenai do lau atodia, idia noho. Unai
    neganai do idia diba lau be Lohiabada. Lau gwauhamata vadaeni inai kara do lau
    karaia, bona do lau karaia momokani. Lau inai Lohiabada lau hereva vadaeni.”
  urd-urd: और मैं अपनी रूह तुम में डालूँगा और तुम ज़िन्दा हो जाओगे, और मैं तुम को
    तुम्हारे मुल्क में बसाऊँगा, तब तुम जानोगे कि मैं ख़ुदावन्द ने फ़रमाया और पूरा
    किया, ख़ुदावन्द फ़रमाता है।
  rus-SYN: и вложу в вас дух Мой, и оживете, и помещу вас на земле вашей, и узнаете,
    что Я, Господь, сказал это - и сделал, говорит Господь.
  bqc-SIM: Má a Nisĩna daágu, í vu. Má á kálɛ á bùsuu, íↄ dↄ̃ kɛ́ ma Dii
    má ò ↄ̃ má kɛ̀. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Keiman kalhagao nasunga kakhumpeh uva chule nagam uva nain chuh uva
    nakile kit diu ahi. Hiteng chule nanghon keim Pakaiyin kasei ahi ti nahetdoh uva
    chule kaseisa chu kabol ahi. Henge, Pakaiyin asei ahi.
  mar-mar: मी तुमच्यात माझा आत्मा ओतीन म्हणजे मग तुम्ही जिवंत व्हाल. आणि मी तुम्हास
    तुमच्या स्वतःच्या देशात विसावा देईन. तेव्हा मी परमेश्वर हे बोललो व मी तसे केले
    हे तुम्हास समजेल, असे परमेश्वर म्हणतो.”
  soq-soq: Ne aleuna e bedelawo itupo osowe inaitano ita otalepo leuitane bolalawo
    wilena. Ne epe dewasapo e ateitana ne ipa Iawe God. Ulaipa, ne ipa Iawe God dima
    wadina ando ideita dewasapa!’”
  qub-qub: Nogami gamcunaman yaycachishaj cawachicoj jämaynëta. Chaynöpami gamcuna
    cawarinquipaj. Nircur tiyachishayquipaj quiquiquicunapa nasyunniquicho. Chayrämi
    musyanquipaj noga Tayta Dios nishä rasunpa cashanta. Noga Tayta Diosmi në rasunpa
    chayno cananpaj.› »
  bqp-bqp: Kon bu nɛn Hunde dokeɑ kpɑ bu wɑ bɑ n wɑ̃ɑ. Kon de bu wurɑ bu sinɑ ben
    temɔ. Sɑɑ ye sɔɔrɑ bɑ koo giɑ mɑ nɛ, Yinni Gusunɔ nɑ gɑri geruɑ nɑ mɑɑ yi kuɑ.
  hat-hat: M'ap mete souf mwen nan yo, m'ap fè yo tounen vivan ankò. M'ap fè yo tounen
    nan peyi pa yo a. Lè sa a, y'a konnen se mwen menm Seyè a ki pale. Sa m' te di
    m'ap fè a, m'ap fè l' vre. Se Seyè a menm ki di sa.
  eng-BSB: I will put My Spirit in you and you will live, and I will settle you in
    your own land. Then you will know that I, the LORD, have spoken, and I will do
    it, declares the LORD.’”
  eng-WEBPB: I will put my Spirit in you, and you will live. Then I will place you
    in your own land; and you will know that I, the LORD, have spoken it and performed
    it,” says the LORD.’”
  kbq-kbq: Ana nehu'na Avamuni'a tamagu'afina ante'ramantenugeno tamasimura taminigeta
    kasefa huta nemanisage'na, tamavre'na vanugeta tamagra'a mopafi umanigahaze. E'ina'ma
    hanugeta, Nagrikura Ra Anumzamo Agra hu'neankino, hugahuema hu'nea zana hie huta
    keta antahita hugahaze huno Ra Anumzana Agra Anumzamo'a hu'ne.
  nhe-BL: Na nijtlalis Notonal ipan imoyolo huan inquipiyase yolistli huan sampa nimechhuicas
    ipan imotlal. Huan huajca inquimachilise para na, niDIOS. Huan para nochi tlen
    niquijtojtoc para nijchihuas, ya nijchijqui. Queja nopa na, niimoTECO, niquijtohua.’”
  gub-BL: Amono putar hepytuhemaw wapupe nehe, wamuikuwe wi kar pà nehe. Amuigo kar
    putar waiwy rehe ihe wà nehe. Nezewe mehe ukwaw putar Tupàn Tuweharupi Wiko Ma'e
    romo herekuwe haw wà nehe. Amume'u a'e ma'e iapo àwàm. Ihe Tupàn Tuweharupi Wiko
    Ma'e azapo putar a'e ma'e nehe.
  eng-DRA: 'And shall have put my spirit in you, and you shall live, and I shall make
    you rest upon your own land: and you shall know that I the Lord have spoken, and
    done it, saith the Lord God:'
