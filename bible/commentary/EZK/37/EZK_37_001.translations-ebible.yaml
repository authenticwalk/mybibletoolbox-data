  kpg-kpg: Au gu longono di mogobuna mahi o Dimaadua, gei dono Hagataalunga gaa dagi
    au gaa dugu au i di gowaa baba dela dono gelegele guu gahu go nia iwi.
  uig-ARA: پەرۋەردىگارنىڭ قولى ۋۇجۇدۇمغا قوندى؛ پەرۋەردىگار مېنى روھى بىلەن كۆتۈرۈپ
    چىقىپ، بىر جىلغىنىڭ ئوتتۇرىسىغا تۇرغۇزدى؛ ئۇ يەر سۆڭەكلەرگە تولدى.
  sus-sus: Alatala sɛnbɛ naxa goro n ma, a Xaxili Sɛniyɛnxi naxa n tongo, a sa n ti
    gulunba nde tagi xɔrie gbegbe nu na dɛnnaxɛ.
  pon-2006: Eri, I ahpw pehmada manaman en nin limen KAUN-O rehi, oh ngene ahpw kipeiehdi
    oh pwilikiniehdi nan wahu ehu me inenen diren tihn aramas.
  jae-jae: Apômtaunê lêma gêsac aê ma Apômtaunê Ŋalau kêkôc aê ma ketoc aê kakô gaboaŋ,
    taŋ ŋatêkwa gêjam nom auc samucgeŋ.
  ksd-ksd: Ma ra lima i ra Luluai i ga ki taun iau, ma ra Tulungea i ra Luluai i ga
    puak pa iau, ma i ga vaki iau ta ra bala na male, ma ra male i ga buka ma ra umana
    ur.
  grc-BRENT: Καὶ ἐγένετο ἐπʼ ἐμὲ χεὶρ Κυρίου, καὶ ἐξήγαγέ με ἐν πνεύματι Κύριος, καὶ
    ἔθηκέ με ἐν μέσῳ τοῦ πεδίου, καὶ τοῦτο ἦν μεστὸν ὀστέων ἀνθρωπίνων,
  ind-AYT: Tangan TUHAN ada atasku, dan Dia membawaku keluar dengan Roh TUHAN, dan
    menempatkanku di tengah-tengah lembah yang penuh dengan tulang.
  nya-nya: Dzanja la Yehova linali pa ine, ndipo Mzimu wa Yehova unandinyamula nʼkukandikhazika
    pakati pa chigwa. Chigwacho chinali chodzaza ndi mafupa.
  hrv-hrv: I spusti se na me ruka Jahvina i Jahve me u svojem duhu izvede i postavi
    usred doline pune kostiju.
  mps-mps: Genuai Bidigo bomo enaba aselama, tama Genuai Bidigo Mobo Bidigo ena oda
    selama, tama ena odasa pelama, odogo malu bulu mede bidi dili dabe kisu delalubo
    madi odasa pali.
  tpi-tpi: Strong bilong Bikpela i kam long mi na spirit bilong Bikpela i kisim mi
    i go na putim mi long wanpela ples daun i gat planti bun bilong man i stap long
    en.
  dan-1931: Herrens hånd kom over mig, og han førte mig i ånden ud og satte mig midt
    i dalen. Den var fuld af Ben;
  vie-OVCB: Tay Chúa Hằng Hữu đặt trên tôi và Thần của Chúa Hằng Hữu đưa tôi vào một
    thung lũng đầy xương khô.
  guj-2017: યહોવાહનો હાથ મારા પર આવ્યો, તે યહોવાહના આત્મા દ્વારા મને બહાર લઈ ગયો,
    મને નીચે એક ખીણમાં મૂક્યો, તે ખીણ હાડકાંથી ભરેલી હતી.
  pon-2006A: Eri, I ahpw pehmada manaman en nin limen KAUN-O rehi, oh ngene ahpw kipeiehdi
    oh pwilikiniehdi nan wahu ehu me inenen diren tihn aramas.
  por-BRBSL: A mão de Javé estava sobre mim, e ele me trouxe em Espírito de Javé,
    e me colocou no meio do vale; e estava cheio de ossos.
  cth-cth: BAWIPA e kut teh kaie lathueng ao teh. BAWIPA e Muitha lahoi alawilah na
    tâcokhai teh, tanghling lungui hrunaw dueng hoi kingkawi e koe kai hah na hruek.
  twi-twi: Na Awurade nsa wɔ me so na ɔde ne Honhom faa me fii adi de me besii obon
    no mfimfini, na nnompe ayɛ no ma.
  hlt-hlt: BOEIPA kut te kai soah om. Te vaengah BOEIPA Mueihla loh kai n'khuen tih
    kolbawn khui la kai n'khueh hatah a rhuhrhong bae muep.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nkó muwɛ̃rímúu cútɛ́ní n yĩ́nkɛ̀ kɛ̀ ku Yɑɑ́ nni ntúótɛ́
    kɛ́kɔtɛ kɛ́cónnɛ́ kubiriku mɑkù cuokɛ̀ kɛ̀ yɛnitikṹɔ̃̀ pìɛ́kɛ́ ku miɛkɛ.
  msy-2020: Ikiavɨra Itir Godɨn gavgavim nan izezɨ, an Duam na inigha ghua danganir
    zarir mamɨn na atɨ. Danganir kam, gumazamizibar agharir avɨriba an iti.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ toŋ tii mɑ tɔɔ. Ɩlɛnɑ ɩ Feesuɣu tɛɛnɑ-m mɑ lǝmɑɣɑsɛɛ tɑɑ
    tǝleŋŋ. Ḿpʋ́ɣʋ́ kʋ ponɑ-m tɛtɛkǝlɛ sɔsɔɔlɛ nte mʋwɑ wɑɑsɑɑ tɔ tǝ hɛkʋ tɑɑ.
  azb-azb: Rəbbin əli üzərimdə idi. Rəbb Öz Ruhu ilə məni bayıra çıxarıb vadinin ortasına
    qoydu. Vadi sümüklərlə dolu idi.
  eng-DBY: The hand of Jehovah was upon me, and Jehovah carried me out in the Spirit,
    and set me down in the midst of a valley; and it was full of bones.
  hin-2017: यहोवा की शक्ति मुझ पर हुई, और वह मुझ में अपना आत्मा समवाकर बाहर ले गया
    और मुझे तराई के बीच खड़ा कर दिया; वह तराई हड्डियों से भरी हुई थी।
  wol-KYG: Gannaaw loolu loxol Aji Sax ji da maa dikkal. Aji Sax ji yóbboo ma Noowam,
    ba teg ma ca digg joor ga, fekk joor ga fees dell aki yax.
  eng-YLT: There hath been upon me a hand of Jehovah, and He taketh me forth in the
    Spirit of Jehovah, and doth place me in the midst of the valley, and it is full
    of bones,
  kne-kne: Naliknak din panakabalin Diyos yan inmiey din Ispirito na sin tanap ay
    napnos tong-a et inmipayag sidi.
  eng-WYC-2017: The hand of the Lord was made on me, and led me out in the spirit
    of the Lord; and he let me go in the midst of a field that was full of bones;
  eng-WMBB: The LORD’s hand was on me, and he brought me out in the LORD’s Spirit,
    and set me down in the middle of the valley; and it was full of bones.
  urd-GVH: एक दिन रब का हाथ मुझ पर आ ठहरा। रब ने मुझे अपने रूह से बाहर ले जाकर एक
    खुली वादी के बीच में खड़ा किया। वादी हड्डियों से भरी थी।
  rug-rug: Sa Limana Zihova si hake mae koa rau, meke turaṉa vura nau sa Maqomaqo
    te Zihova meke la veko au Sa pa kokorapana sa lolomo toqere; meke na siṉi ia na
    susuri tie sa vasina asa.
  gaz-gaz: Harki Waaqayyoo narra ture; innis Hafuura Waaqayyootiin na fuudhee, walakkaa
    sululaa na dhaabe; sululli sunis lafeewwaniin guutamee ture.
  fra-LSG: La main de l’Éternel fut sur moi, et l’Éternel me transporta en esprit,
    et me déposa dans le milieu d’une vallée remplie d’ossements.
  gnn-gnn: Yo, waŋganymirrinydja Garray marrtjina, bala ŋayi mulkanana ŋarranha, bala
    ŋayi djaw'yurrunanydja ŋarranha, bala nherrara ḻaparra'lilina dhikana wäŋalilinydja.
    Yo, ŋunhiyi wäŋanydja gungaŋala warrpam' dhika ŋuriŋi mäḏirriny'thunydja ŋarakayunydja
    malaŋuyu, birrka'mirrina walala marrtjina ŋorrananydja ŋunhiyi ŋarakanydja.
  yal-yal: Alatala sɛnbɛn yi so n yi, a Nii Sariɲanxin yi n xali lanbanna nde tagi,
    dɛnaxan yi rafexi faxa muxune xɔnne ra.
  iou-iou: Yawetä nepmäŋitpäŋ Munapikitä yäŋnäkŋat päŋku awaŋ kubä, äma kujat bumta
    parirä u bämopiken nepmaŋkuk.
  haw-1868: KAU mai la ka lima o Iehova maluna o'u, a lawe ae ia'u iwaho ma ka Uhane
    o Iehova, a hooku iho ia'u ilalo mawaenakonu o ka papu, ua paapu ia i na iwi.
  arb-NAV: وَكَانَتْ يَدُ الرَّبِّ عَلَيَّ فَأَحْضَرَنِي بِالرُّوحِ إِلَى وَسَطِ وَادٍ
    مَلِيءٍ بِعِظَامٍ،
  ewe-ewe: Yehowa ƒe asi va dzinye, eye Yehowa ƒe Gbɔgbɔ kplɔm do goe, eye wòdam ɖe
    balime aɖe ƒe titina; balime la yɔ fũu kple ƒuwo.
  eng-LEE: There came over me the inspiration of the Lord, and he carried me out in
    the spirit of the Lord, and set me down in the midst of the valley which was full
    of bones;
  asm-FB: পাছত যিহোৱাৰ হাত মোৰ ওপৰত অৰ্পিত হ’ল, আৰু যিহোৱাই নিজ আত্মাৰে মোক লৈ গৈ
    উপত্যকাটিৰ মাজত থলে। সেই উপত্যকা হাড়েৰে পৰিপূৰ্ণ আছিল।
  sus-A: عَلَتَلَ سّنبّ نَشَ فٌرٌ ﭑ مَ، عَ شَشِلِ سّنِيّنشِ نَشَ ﭑ تٌنفٌ، عَ سَ ﭑ
    تِ فُلُنبَ ندٍ تَفِ شْرِيٍ فبٍفبٍ نُ نَ دّننَشّ.
  fra-SBL: La main de l'Éternel fut sur moi ; il me fit sortir par l'Esprit de l'Éternel,
    et me déposa au milieu de la vallée, qui était pleine d'ossements.
  hbo-hbo: הָיְתָ֣ה עָלַי֮ יַד־יְהוָה֒ וַיֹּוצִאֵ֤נִי בְר֙וּחַ֙ יְהוָ֔ה וַיְנִיחֵ֖נִי
    בְּתֹ֣וךְ הַבִּקְעָ֑ה וְהִ֖יא מְלֵאָ֥ה עֲצָמֹֽות׃
  pjt-pjt: Kaṉi Mayatja Godalu panya witulya puḻkangku ngayunya pampuṉu, ka palumpa
    kuruntu ngayunya katingu ngura kutjupakutu wimaṟu puḻkakutu munuṉi nyara palula
    tjunu. Ka wimaṟu nyara palula tarka tjuṯa mulapa ngarira waṉingi.
  kik-kik: Na rĩrĩ, guoko kwa Jehova nĩ kwagĩire igũrũ rĩakwa, ngĩoywo nĩ Roho wa
    Jehova akĩndwara handũ gĩtuamba-inĩ gatagatĩ; nakĩo kĩaiyũrĩte mahĩndĩ.
  fra-NCL: La main de Yahweh fut sur moi, et Yahweh me fit sortir en esprit et me
    plaça au milieu de la plaine, et elle était couverte d’ossements.
  cek-AK: Angraeng ih ban ka nuiah oh, Angraeng ih Muithla mah ang zaeh moe, ahuh
    koimong ah kaom azawn salakah ang suek.
  cuk-cuk: Bab-Jehová-e-gangued angi aidenonikid, degi, e-Burba an-sesad. Geb nebagi
    bukidar garmar-omileded-abargi an-ogwichisad.
  uig-CYR: Пәрвәрдигарниң қоли вуҗудумға қонди; Пәрвәрдигар мени Роһи билән көтирип
    чиқип, бир җилғиниң оттурисиға турғузди; у йәр сүйәкләргә толди.
  tel-2017: యెహోవా తన చెయ్యి నా మీద ఉంచాడు. యెహోవా ఆత్మతో ఆయన నన్ను తీసుకుపోయి ఒక
    లోయలో దింపాడు. అది ఎముకలతో నిండి ఉంది. ఆయన వాటి మధ్య నన్ను ఇటూ అటూ నడిపించాడు.
  hat-BSA: Men SENYÈ a te sou mwen, Li te mennen mwen sòti pa Lespri SENYÈ a, e te
    depoze m nan mitan vale a. Konsa, vale a te plen ak zo.
  bxh-bxh: Guyau ena gigibwali hewagu yai be Yaluwana yai ya lawegu gon hesa atipuna
    yai, na amainiya mate dodoga siyadadi ya mohafu.
  kos-kos: Nga pulakin ku lun LEUM GOD in nga, ac ngun lal usyula ac filiyuwi in sie
    infahlfal sessesla ke sri.
  hbo-WLC: הָיְתָ֣ה עָלַי֮ יַד־יְהוָה֒ וַיּוֹצִאֵ֤נִי בְר֙וּחַ֙ יְהוָ֔ה וַיְנִיחֵ֖נִי
    בְּת֣וֹךְ הַבִּקְעָ֑ה וְהִ֖יא מְלֵאָ֥ה עֲצָמֽוֹת׃
  ibo-ibo: Aka nke Onyenwe anyị dịkwasịrị m, o sitekwara nʼike Mmụọ nke Onye kachasị
    ihe niile elu, bụ Onyenwe anyị bulie m, debe m nʼetiti ndagwurugwu nke jupụtara
    nʼọkpụkpụ.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ହସ୍ତ ମୋʼ ଉପରେ ଅଧିଷ୍ଠିତ ହେଲା ଓ ସେ ତାହାଙ୍କ ଆତ୍ମାରେ ମୋତେ ବାହାରକୁ
    ନେଇଯାଇ ଉପତ୍ୟକାର ମଧ୍ୟସ୍ଥଳୀରେ ବସାଇଲେ; ଆଉ, ତାହା ଅସ୍ଥିରେ ପରିପୂର୍ଣ୍ଣ ଥିଲା।
  chk-chk: Iwe, üa mefi pwe ewe Samol mi Lapalap a nom rei ren an manaman, nge Ngünün
    a panieila lukalapen eu lemol mi ur ren chün aramas.
  rop-rop: Bambai na aibin filim det pawa blanga YAWEI det trubala God bin kaman en
    teikoba langa mi na, en det spirit blanga im bin garrimap mi en deigim mi langa
    det beli weya bin abum bigismob boun.
  ukr-1871: Спочила ж на менї рука Господня, й вивів мене Господь в дусї та й зʼупинив
    мене посеред поля, і було там повно кістяків.
  deu-1951: Die Hand des HERRN kam über mich und führte mich im Geiste des HERRN hinaus
    und ließ mich nieder mitten auf der Ebene, und diese war voller Totengebeine.
  eng-JPS: The hand of the LORD was upon me, and the LORD carried me out in a spirit,
    and set me down in the midst of the valley, and it was full of bones;
  srp-1865: Ruka Gospodnja doðe nada me, i Gospod me izvede u duhu, i postavi me usred
    polja, koje bijaše puno kosti.
  lug-lug: Omukono gwa Mukama gwali ku nze, Mwoyo wa Mukama n’anfulumya, n’andeeta
    wakati mu kiwonvu ekyali kijjudde amagumba.
  heb-heb: היתה עלי יד יהוה ויוצאני ברוח יהוה ויניחני בתוך הבקעה והיא מלאה עצמות׃
  ben-IRV: সদাপ্রভুর হাত আমার ওপরে এসেছিল এবং তিনি সদাপ্রভুর আত্মায় আমাকে বাইরে নিয়ে
    গিয়ে উপত্যকার মধ্যে রাখলেন; তা হাড়ে পরিপূর্ণ ছিল।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਹੱਥ ਮੇਰੇ ਉੱਤੇ ਸੀ, ਉਹ ਮੈਨੂੰ ਯਹੋਵਾਹ ਦੇ ਆਤਮਾ ਵਿੱਚ ਬਾਹਰ ਲੈ ਗਿਆ ਅਤੇ
    ਉਸ ਵਾਦੀ ਵਿੱਚ ਜਿਹੜੀ ਹੱਡੀਆਂ ਨਾਲ ਭਰੀ ਹੋਈ ਸੀ, ਮੈਨੂੰ ਉਤਾਰ ਦਿੱਤਾ।
  mya-JVB: တဖန်ထာဝရဘုရား ၏ လက် တော်သည် ငါ့ အပေါ်မှာ ရှိ ၍ ဝိညာဉ် တော်အားဖြင့် ငါ့
    ကိုပြင်သို့ ဆောင် သွား လျက်၊ အရိုး တို့နှင့် ပြည့် သောချိုင့် အလယ် ၌ ထား ပြီးလျှင်
    ၊
  hmo-hmo: Lohiabada ena siahu badana ese lau dekenai ia kamokau, bona iena Lauma
    ese lau ia abia isi, lau ia abia lao, koura ta dekenai lau ia atoa. Unai koura
    ena tano palaka dekenai be turia kaukau momo herea idia noho.
  urd-urd: ख़ुदावन्द का हाथ मुझ पर था, और उसने मुझे अपनी रूह में उठा लिया और उस वादी
    में जो हड्डियों से पुर थी, मुझे उतार दिया।
  rus-SYN: Была на мне рука Господа, и Господь вывел меня духом и поставил меня среди
    поля, и оно было полно костей,
  bqc-SIM: Dii gbãa kua, ↄ̃ aà Nisĩna ma sɛ gɛ̀ ma dilɛ guzulɛu, gɛwaↄ nↄnↄaau.
  tcz-CHONGTHU: Pakaiyin akhut in eituh chah kheh in chule Pakai lhagaovin ei pomang
    in gule chang dimsetna phaichama chun eipuilut e.
  mar-mar: परमेश्वराचा हात माझ्यावर आला, परमेश्वराच्या आत्म्याकडून मला बाहेर उचलून
    नेले आणि खाली दरीच्या मध्यभागी आणून ठेवले. ती हाडांनी भरलेली होती.
  soq-soq: Iawe God mukawa ne osonawo ieno, me aleupa ne wadanene alene doba nua bedewe
    neai bobopa nopesane winedia bedewe itunen.
  qub-qub: Tayta Dios yataycamashpan Espiritunwan apacamaran. Nircorga chayachimaran
    guechwa pampacho aypalla tullucuna mashtaraycajman.
  bqp-bqp: Yinni Gusunɔn dɑm mu Esekiɛli nɛnuɑ mɑ mu win bwɛ̃rɑ suɑ mu kɑ dɑ wɔwɑ
    gɑɑn suunu sɔɔ. Wɔwɑ ye sɔɔ, kukunɑ nu yibɑ.
  hat-hat: Mwen santi pouvwa Seyè a sou mwen ankò. Lespri Bondye a pran m', li mennen
    m' nan yon fon ki te plen zosman.
  eng-BSB: The hand of the LORD was upon me, and He brought me out by His Spirit and
    set me down in the middle of the valley, and it was full of bones.
  eng-WEBPB: The LORD’s hand was on me, and he brought me out in the LORD’s Spirit,
    and set me down in the middle of the valley; and it was full of bones.
  kbq-kbq: Hagi mago zupa Ra Anumzamo'a azana nagrite antegeno, Avamumo'a navareno
    vuno vahe zaferinamo avite'nea agupofi ome nante'ne.
  nhe-BL: Huan TOTECO quitlali ima ipan na huan Itonal nechhuicac huan nechtlali ipan
    se tlamayamitl tlen temitoya ica miyac omitl tlen huactoc.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e upuner ma'e ur ihewe kury. Akwaw tur mehe.
    Hekwe hereraha amo ywyàpyznaw imyter pe hemuigo kar pà kury. Teko wakàgwer tetea'u
    upyk ywy a'e pe.
  eng-DRA: 'The hand of the Lord was upon me, and brought me forth in the spirit of
    the Lord: and set me down in the midst of a plain that was full of bones.'
