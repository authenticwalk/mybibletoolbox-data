verse: EZK.037.001
translations:
  mal-C: യഹോവയുടെ കൈ എന്റെമേൽ ഉണ്ടായിരുന്നു; യഹോവയുടെ ആത്മാവിൽ എന്നെ കൊണ്ടുവന്ന് ഒരു
    താഴ്വരയുടെ നടുവിൽ നിർത്തി. അത് അസ്ഥികളാൽ നിറഞ്ഞതായിരുന്നു.
  deu-TKW: 'Es kam über mich die Hand Jahwes, und er führte mich hinaus im Geiste
    Jahwes und ließ mich halt machen mitten in der Thalebene: die war voller Gebeine.'
  lin-lin: Loboko ya Yawe ezalaki likolo na ngai ; bongo Yawe abimisaki ngai na nzela
    ya Molimo na Ye mpe amemaki ngai kino na kati-kati ya lubwaku moko etonda na mikuwa.
  eng-LSV: There has been a hand of YHWH on me, and He takes me forth in [the] Spirit
    of YHWH, and places me in the midst of the valley, and it is full of bones,
  eng-GNV: The hand of the Lord was vpon me, and caryed me out in ye spirit of ye
    Lord, and set me downe in ye mids of the field, which was full of bones.
  eng-WEBSTER: The hand of the LORD was upon me, and carried me out in the spirit
    of the LORD, and set me down in the midst of the valley which was full of bones,
  nhw-BL: Huan TOTECO quitlali imax ipan na huan Itonal nechhuicac huan nechtlali
    ipan se tlamayamitl catli temitoya ica miyac omitl catli huactoc.
  swh-ONEN: Mkono wa Bwana ulikuwa juu yangu, naye akanitoa nje kwa Roho wa Bwana
    na kuniweka katikati ya bonde lililokuwa limejaa mifupa tele.
  bba-bba: Yinni Gusunɔn dɑm mu Esekiɛli nɛnuɑ mɑ mu win bwɛ̃rɑ suɑ mu kɑ dɑ wɔwɑ
    ɡɑɑn suunu sɔɔ. Wɔwɑ ye sɔɔ, kukunɑ nu yibɑ.
  eng-KJVCPB: The hand of the Lord was upon me, and carried me out in the spirit of
    the Lord, and set me down in the midst of the valley which was full of bones,
  luo-luo: Teko Jehova Nyasaye ne ni kuoma, kendo ne ogola oko kuom teko mar Roho
    mare mi otera e dier holo moro; kama choke opongʼo.
  meu-meu: Iehova imana na latagu ai, bena ia ese Iehova ena Lauma amo e abigu, e
    laohaigu, koura ta ai e atogu diho; una koura na turia ai e honu.
  npi-ULB: परमप्रभुको हात ममाथि थियो, र उहाँले मलाई परमप्रभुको आत्माले बाहिर ल्‍याउनुभयो
    र एउटा बेसीको बिचमा मलाई राख्‍नुभयो । त्‍यो हाडहरूले भरिएको थियो ।
  yor-yor: Ọwọ́ Olúwa wà lára mi, ó sì mú mi jáde pẹ̀lú ẹ̀mí Olúwa, ó mú kí ń wà ní
    àárín àfonífojì; ti o kún fún àwọn egungun.
  pes-OPCB: دست خداوند بر من قرار گرفت و مرا در روح خداوند به دره‌ای که پر از استخوانهای
    خشک بود، برد.
  tgl-ULB: Ang kamay ni Yahweh ay dumating sa akin, dinala ako sa gitna ng isang lambak
    sa pamamagitan ng Espiritu ni Yahweh. Punong-puno ito ng mga buto.
  cbu-NT: Apanll Taarashipan nuwaa putayaru, wizpurpa machtarangiya. Watandsap yuwash
    wanap xanaru anush nuwaa yushindarangiya.
  hui-hui: Anduane Homogo ibunaga hongo i̱ha karula howa ibu Dinini ibugua i̱ dindi
    ulini mbiraha homa kuni dewa bu wiaruha haru puwa helaya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​တန်​ခိုး​တော်​သည်​ငါ့​ကို လွှမ်း​မိုး​၍​ကိုယ်​တော်​၏​ဝိ​ညာဉ်​တော်​သည်
    ငါ့ ကို​ဆောင်​သွား​ပြီး​လျှင်​အ​ရိုး​များ​ဖြင့်​ဖုံး လွှမ်း​နေ​သည့်​ချိုင့်​ဝှမ်း​တွင်​ချ​ထား​တော်
    မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་ནི་ངའི་སྟེང་དུ་བཞག་སྟེ། ཁོང་གིས་ཉིད་ཀྱི་ཐུགས་ཉིད་ཀྱིས་ང་རང་ཕྱི་རུ་ཁྲིད་དེ།
    ང་རང་ཀེང་རུས་ཀྱིས་ཁེངས་པའི་ཐང་ཞིག་ཏུ་བཞག་གོ །
  sna-sna: Ruoko rwaJehovha rwakanga rwuri pamusoro pangu, uye akandibudisa noMweya
    waJehovha akandiisa pakati pomupata; wakanga uzere namapfupa.
  spa-BLM: La mano de Yahvé estaba sobre mí, y me sacó en el Espíritu de Yahvé, y
    me puso en medio del valle, que estaba lleno de huesos.
  cac-cac: Ix yac'anem spoder Jehová d'a vib'an̈, axo Yespíritu ix ac'an vila', ichato
    ayinec' d'a jun pan̈an b'aj b'ud'an yuj juntzan̈ b'ac.
  swh-ULB: Mkono wa Yahwe ulikuwa juu yangu, na akanitoa kwa Roho wa Bwana Yahwe na
    kuniweka chini katikati ya bonde; lilikuwa limejaa mifupa.
  bel-bel: Была на мне рука Госпада, і Гасподзь вывеў мяне духам і паставіў мяне пасярод
    поля, і яно было поўнае касьцей,
  wed-wed: Bada i raunimavoaiu ma aruanei i naieu da gwagwa ḡaeḡaena au pouna i tereu,
    rava gelamii gwagwanana i oai.
  deu-ELBBK: Die Hand des HERRN kam über mich, und der HERR führte mich im Geist hinaus
    und ließ mich nieder mitten im Tal; und dieses war voller Gebeine.
  mbb-OT: Ne midumala a te Nengazen ne mid-uwit a te Mulin-ulin din diyà te teliwazà
    te suǥud he zuen duen mahabet he menge tulan te etew.
  mal-2015: യഹോവയുടെ കൈ എന്റെമേൽ വന്നു യഹോവയുടെ ആത്മാവിൽ എന്നെ പുറപ്പെടുവിച്ചു താഴ്‌വരയുടെ
    നടുവിൽ നിറുത്തി; അതു അസ്ഥികൾകൊണ്ടു നിറഞ്ഞിരുന്നു.
  rmc-rmc: O vast le RAJESKRO sas upral ma a iľa man avri andro Duchos le RAJESKRO
    a thoďa man maškar e dolina, kaj sas pherdo kokala.
  pes-OPV: دست خداوند بر من فرود آمده، مرا درروح خداوند بیرون برد و در همواری قرار
    داد و آن از استخوانها پر بود.
  ron-1924: Мына Домнулуй а венит песте мине ши м-а луат ын Духул Домнулуй ши м-а
    пус ын мижлокул уней вэй плине де оасе.
  aui-aui: Yawe God yana maragata iyowogha debaguve, na Kanumina ikabigu da anagha
    tane itoregu meme dobodobo na wawaya irikedi ibonuvi.
  ben-OBCV: সদাপ্রভুর হাত আমার উপরে ছিল এবং তিনি সদাপ্রভুর আত্মায় আমাকে বাইরে নিয়ে
    গিয়ে একটি উপত্যকার মাঝখানে রাখলেন; সেটি হাড়ে ভর্তি ছিল।
  som-som: Gacantii Rabbiga ayaa i dul saarnayd, oo Ruuxiisuu kor iigu qaaday, oo
    igu dhex riday dooxo ay lafo ka buuxaan,
  lat-VUC: Facta est super me manus Domini, et eduxit me in spiritu Domini, et dimisit
    me in medio campi qui erat plenus ossibus.
  eng-ASVBT: The hand of Jehovah was upon me, and he brought me out in the Spirit
    of Jehovah, and set me down in the midst of the valley; and it was full of bones.
  ita-1885: LA mano del Signore fu sopra me, e il Signore mi menò fuori in ispirito,
    e mi posò in mezzo d'una campagna, la quale era piena d'ossa.
  eng-LXXUP: And the hand of the Lord came upon me, and the Lord brought me forth
    by the Spirit, and set me in the midst of the plain, and it was full of human
    bones.
  eng-ULB: The hand of Yahweh was upon me, and he brought me out by the Spirit of
    Yahweh and set me down in the midst of a valley; it was full of bones.
  spa-VBL: El Señor me recogió y me llevó con su Espíritu. Me puso en medio de un
    valle que estaba lleno de huesos.
  fra-_FOB: La main de l'Éternel fut sur moi, et l'Éternel me fit sortir en esprit,
    et me posa au milieu d'une vallée pleine d'ossements.
  mal-mal: യഹോവയുടെ കൈ എന്റെ മേൽ വന്ന്, യഹോവയുടെ ആത്മാവിൽ എന്നെ പുറപ്പെടുവിച്ച്, താഴ്വരയുടെ
    നടുവിൽ നിർത്തി; അത് അസ്ഥികൾകൊണ്ടു നിറഞ്ഞിരുന്നു.
  urd-GVR: Ek din Rab kā hāth mujh par ā ṭhahrā. Rab ne mujhe apne Rūh se bāhar le
    jā kar ek khulī wādī ke bīch meṅ khaṛā kiyā. Wādī haḍḍiyoṅ se bharī thī.
  suz-BL: परमप्रभु यावेमी आं कली थिती। मिनु परमप्रभु यावे आ सोक्‍तीम आं कली बेंसी
    आ दातेमी चाक्‍‍ती। मेको बेंसी रुशेइ रुशेम ब्रीशो बाक्‍त। इजीकीएल १:३
  eng-NOY: The hand of Jehovah was upon me, and he carried me out in the spirit of
    Jehovah, and set me in the midst of a valley, which was full of bones,
  ita-1927: La mano dell’Eterno fu sopra me, e l’Eterno mi trasportò in ispirito,
    e mi depose in mezzo a una valle ch’era piena d’ossa.
  ckb-ckb: ڕۆحی یەزدان هاتە سەرم، جا یەزدان بە ڕۆحی خۆی منی هێنایە دەرەوە و لە ناوەڕاستی
    دۆڵێک داینام، ئەویش پڕ بوو لە ئێسک.
  eng-BBE: The hand of the Lord had been on me, and he took me out in the spirit of
    the Lord and put me down in the middle of the valley; and it was full of bones;
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಕೈ ನನ್ನ ಮೇಲೆ ಇತ್ತು; ಅದು ಆತನ ಆತ್ಮದ ಮೂಲಕ ನನ್ನನ್ನು ಹೊರಗೆ ತಂದು
    ಪೂರ್ತಿಯಾಗಿ ಎಲುಬುಗಳು ತುಂಬಿರುವ ಕಣಿವೆಯಲ್ಲಿ ಇಳಿಸಿತು.
  tam-2017: யெகோவாவுடைய கை என்மேல் அமர்ந்து, யெகோவா என்னை ஆவிக்குள்ளாக்கி வெளியே கொண்டுபோய்,
    எலும்புகள் நிறைந்த ஒரு பள்ளத்தாக்கின் நடுவில் நிறுத்தி,
  spa-RV-1909: Y LA mano de Jehová fué sobre mí, y sacóme en espíritu de Jehová, y
    púsome en medio de un campo que estaba lleno de huesos.
  ron-BTF: Mâna DOMNULUI a fost peste mine și m-a dus în duhul DOMNULUI și m-a pus
    jos în mijlocul văii plină de oase,
  eng-WEBP: The LORD’s hand was on me, and he brought me out in the LORD’s Spirit,
    and set me down in the middle of the valley; and it was full of bones.
  eng-FBV: The Lord picked me up and carried me away by his Spirit. He set me down
    in the middle of a valley that was full of bones.
  nld-1939: 'De hand van Jahweh raakte mij aan; in de geest van Jahweh voerde Hij
    mij weg, en liet mij neer midden in de vallei: en die lag vol beenderen!'
  nch-BL: Huan TOTECO quitali imax ipan na huan Itonal techhuicac huan techtali ipan
    se tamayamit cati temitoya ica miyac omit cati huactoc.
  vie-1934: Tay của Đức Giê-hô-va đặt trên ta; Ngài dắt ta ra trong Thần Đức Giê-hô-va,
    và đặt ta giữa trũng; nó đầy những hài cốt.
  hin-CV: याहवेह का हाथ मुझ पर था, और वह मुझे याहवेह के आत्मा के द्वारा बाहर ले आया
    और एक घाटी के बीच में खड़ा कर दिया; वह घाटी हड्डियों से भरी पड़ी थी.
  spa-BES: La mano del Señor había estado sobre mí, y él me sacó en el espíritu del
    Señor y me puso en medio del valle; y estaba lleno de huesos;
  tdx-tdx: Tàmako amy zao ty fità’Iehovà, le nendese’e an-Tio’ Iehovà vaho navotra’e
    añivo’ ty vavatane lifo-taolañe,
  tha-KJV: พระหัตถ์ของพระเยโฮวาห์มาอยู่เหนือข้าพเจ้า และพระองค์ทรงนำข้าพเจ้าออกมาด้วยพระวิญญาณของพระเยโฮวาห์
    และวางข้าพเจ้าไว้​ที่​กลางหว่างเขา มี​กระดูกเต็มไปหมด
  por-BR-2018: A mão do SENHOR veio sobre mim, e me tirou por meio do Espírito do
    SENHOR, e me pôs no meio de um vale que estava cheio de ossos.
  deu-ELO: Die Hand Jehovas kam über mich, und Jehova führte mich im Geiste hinaus
    und ließ mich nieder mitten im Tale; und dieses war voll Gebeine.
  eng-WYC-2018: The hand of the Lord was made on me, and led me out in the spirit
    of the Lord; and he let go me in the midst of a field that was full of bones;
    (The hand of the Lord was made upon me, and led me out in the spirit of the Lord;
    and he let me go in the midst of a field that was full of bones;)
  epo-epo: Aperis super mi la mano de la Eternulo, kaj elirigis min en la inspiro
    de la Eternulo, kaj starigis min meze de ebenaĵo, kiu estis plena de ostoj.
  uig-PIN: Pǝrwǝrdigarning ⱪoli wujudumƣa ⱪondi; Pǝrwǝrdigar meni Roⱨi bilǝn kɵtürüp
    qiⱪip, bir jilƣining otturisiƣa turƣuzdi; u yǝr sɵngǝklǝrgǝ toldi.
  beo-beo: Na da Hina Gode Ea gasa bagade hou nabi. Amalu, Ea A:silibu da na fagoga
    oule sa:ili, na da osobo huluane bogoi gasaga dedeboi ba:i.
  tpi-OTNT: Strong bilong Bikpela i kam long mi na spirit bilong Bikpela i kisim mi
    i go na putim mi long wanpela ples daun i gat planti bun bilong man i stap long
    en.
  hau-SA: Hannun Ubangiji yana a kaina, ya kuma fitar da ni ta wurin Ruhun Ubangiji
    ya sa ni a tsakiyar kwarin; yana cike da ƙasusuwa.
  uig-LAT: Perwerdigarning qoli wujudumgha qondi; Perwerdigar méni Rohi bilen kötürüp
    chiqip, bir jilghining otturisigha turghuzdi; u yer söngeklerge toldi.
  nde-nde: Isandla sikaThixo sasiphezu kwami, njalo wangikhuphela phandle ngoMoya
    kaThixo wangibeka phakathi kwesigodi; sasigcwele amathambo.
  ton-ton: Naʻe ʻiate au ʻae nima ʻo Sihova, pea ne ʻave au ʻi he laumālie ʻo Sihova,
    pea naʻe tuku hifo au ʻi he loto teleʻa naʻe fonu ʻi he ngaahi hui,
  ces-1613: Byla nade mnou ruka Hospodinova, a vyvedl mne Hospodin v duchu, a postavil
    mne u prostřed údolí, kteréž bylo plné kostí.
  eng-WMB: The LORD’s hand was on me, and he brought me out in the LORD’s Spirit,
    and set me down in the middle of the valley; and it was full of bones.
  tam-TCV: யெகோவாவினுடைய கரம் என்மீது இருந்தது, அவர் தமது ஆவியானவரால் என்னை வெளியே
    கொண்டுபோய் ஒரு பள்ளத்தாக்கின் நடுவில் நிறுத்தினார். அது எலும்புகளால் நிறைந்திருந்தது.
  ceb-ULB: Gitapion kanako ang kamot ni Yahweh, ug gidala ako pinaagi sa Espiritu
    ni Yahweh ug gipahimutang ako taliwala sa walog; napuno kini sa mga bukog.
  pol-UBG: Ręka PANA była nade mną i on wyprowadził mnie w duchu PANA, i postawił
    mnie w środku doliny, która była pełna kości;
  agr-agr: Apajuí senchiji mina tajutuamtai, niina Wakani egkemjutug muja najatamu
    pakajin ukunch sakaku tuwasua weakunum ejentunmayi.
  kyc-kyc: Namba Anatunya porai renge palenge doko nambapa role pyao karapyamo nakanjo
    sepapunu dokopa banya Imambu dokome namba nyuo soo pao yuu anda lama lama mendena
    pupyamo dokopa wambu kuli malu palyaro karapyamo kandapu.
  urd-GVU: ایک دن رب کا ہاتھ مجھ پر آ ٹھہرا۔ رب نے مجھے اپنے روح سے باہر لے جا کر
    ایک کھلی وادی کے بیچ میں کھڑا کیا۔ وادی ہڈیوں سے بھری تھی۔
  deu-1912: Und des HERRN Wort kam über mich, und er führte mich hinaus im Geist des
    HERRN und stellte mich auf ein weites Feld, das voller Totengebeine lag.
  ntj-ntj: Nyangka-rna mirarnu Mama Kuurrnga-rni ngamutja ngaralanyangka. Nyangka-rni
    Mama Kuurrku Kuurtilu katura tiwa katirrayirnu karru-karru purlkanyangka walatjunu.
    Nyangka-rna nyangu tarrka pirni karru-karrungka ngarrirra-wanarayintja.
  kan-2017: ನಾನು ಯೆಹೋವನ ಹಸ್ತಸ್ಪರ್ಶದಿಂದ ಪರವಶನಾಗಲು, ಆತನು ತನ್ನ ಆತ್ಮದ ಮೂಲಕ ನನ್ನನ್ನು ಒಯ್ದು
    ಎಲುಬುಗಳಿಂದ ತುಂಬಿದ್ದ ಒಂದು ಕಣಿವೆಯಲ್ಲಿ ಇಳಿಸಿದನು.
  yap-yap: Gu thamiy gelngin SOMOL ni yib ngog nib gel me fekeg nge yan i teg ngalan
    ba loway nike sug daken e but’ riy ko yil.
  hlt-MCSB: BOEIPA kut te kai soah om. Te vaengah BOEIPA Mueihla loh kai n'khuen tih
    kolbawn khui la kai n'khueh hatah a rhuhrhong bae muep.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዎልቃ ታ ዑፆ ሙኪ ጌሌኔ፤ ዒዛኮ ዓያና ታና ዔኪ ሚርጌ ሜጌሢ ኩሊንቲ ዓኣ ዶኦቺዳ ጌሤኔ፤
  twi-ASANTE: Na Awurade nsa wɔ me so na ɔde ne Honhom yii me firii adi de me bɛsii
    bɔnhwa no mfimfini, na nnompe ayɛ no ma.
  eng-WEBU: The LORD’s hand was on me, and he brought me out in the LORD’s Spirit,
    and set me down in the middle of the valley; and it was full of bones.
  wal-wal: GODAA kushee ta bolli wodhdhiis; i tana GODAA Ayyaanan kessidi, meqettai
    kumi uttido wombban wottiis.
  spa-PDDPT: La mano de Yavé vino sobre mí. Yavé me llevó en su Espíritu y me puso
    en medio de un valle que estaba lleno de huesos.
  gun-gun: Ha'e gui xere Senhor opo omoĩ vy xereraa Onhe'ẽ rupi. Ha'e vy xemoĩ peteĩ
    yvyugua ikãgue anho ikuaia mbyte py.
  ilo-ULB: Adda kaniak ti ima ni Yahweh, imbaonnak babaen iti Espiritu ni Yahweh,
