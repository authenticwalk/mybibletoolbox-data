verse: EZK.037.004
translations:
  mal-C: 'അപ്പോൾ അവിടന്ന് എന്നോടു കൽപ്പിച്ചു: “ഈ അസ്ഥികളോട് പ്രവചിച്ചു പറയുക: ‘ഉണങ്ങിയ
    അസ്ഥികളേ, യഹോവയുടെ വചനം കേൾക്കുക!'
  deu-TKW: 'Da sprach er zu mir: Rufe feierlich über diese Gebeine hin und sprich
    zu ihnen: Ihr verdorrten Gebeine, hört Jahwes Wort!'
  lin-lin: 'Bongo alobaki na ngai : — Sakola epai ya mikuwa oyo mpe yebisa yango :
    « Eh bino mikuwa ekawuka, boyoka Liloba na Yawe !'
  eng-LSV: And He says to me, “Prophesy concerning these bones, and you have said
    to them, O dry bones, hear a word of YHWH!
  eng-GNV: Againe he sayde vnto me, Prophecie vpon these bones and say vnto them,
    O ye dry bones, heare the word of the Lord.
  eng-WEBSTER: Again he said to me, Prophesy upon these bones, and say to them, O
    ye dry bones, hear the word of the LORD.
  nhw-BL: 'Huajca Toteco nechilhui: “Xiquincamanalhui nopa omime huan xiquinilhui
    catli ininpantis. Xiquinilhui: ‘Anomime catli anhuactoque, xijtlacaquilica icamanal
    TOTECO.’'
  swh-ONEN: Ndipo akaniambia, “Itabirie mifupa hii na uiambie, ‘Enyi mifupa mikavu,
    sikieni neno la Bwana!
  bba-bba: Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ ɡɑri ɡeruo kuku ɡbebu nin sɔ̃ ɑ nu sɔ̃ ɑ nɛɛ,
    nu nɛ, Yinni Gusunɔn ɡɑri swɑɑ dɑkio nu nɔ.
  eng-KJVCPB: Again he said unto me, Prophesy upon these bones, and say unto them,
    O ye dry bones, hear the word of the Lord.
  luo-luo: Eka nowachona niya, “Kor wach ni chokegi kiwachonegi niya, Choke motwo,
    winjuru wach Jehova Nyasaye!
  meu-meu: Ma e hereva henigu, eto, Ini turia na ba peroveta henidia, baoto, Turia
    kakorodia e, Iehova ena hereva ba kamonai.
  npi-ULB: तब उहाँले मलाई भन्‍नुभयो, “यी हाडहरूमाथि अगमवाणी गर् र तिनीहरूलाई यसो भन्,
    ‘ए सुक्खा हाडहरू, परमप्रभुको वचन सुन ।
  yor-yor: Nígbà náà ni ó wí fún mi pé, “Sọtẹ́lẹ̀ sí àwọn egungun kí ó sì sọ fún wọn
    pé, ‘Ẹ̀yin egungun gbígbẹ gbọ́ ọ̀rọ̀ Olúwa!
  pes-OPCB: 'آنگاه به من فرمود که بر این استخوانها نوبت کرده، بگویم: «ای استخوانهای
    خشک به کلام خداوند گوش دهید!'
  tgl-ULB: At sinabi niya sa akin, “Magpahayag ka sa mga butong ito at sabihin mo
    sa kanila, 'Mga tuyong buto! Makinig kayo sa salita ni Yahweh.
  cbu-NT: Ashiri Apanllsha nuwaa, Nuwamun suri tsiyatkush, Wanapoo, ichingarus chiyzayarus,
    Apanllee kuk mazinangtsa, tángcha.
  hui-hui: Ani larugola Anduane Homogo ibugua i̱hondo ogodagua langiya. Ainde í̠na
    homa kuni o bu ngarunihondo mbiwia halu bi ogodagua lamia. Tihondo lalu, Anduane
    Homogonaga bi ogo hale hadaba.
  mya-mya: ကိုယ်​တော်​က``အ​ရိုး​တို့​အား​ဟော​ပြော​လော့။ ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား
    တော်​ကို​နား​ထောင်​ကြ​ရန်​ထို​အ​ရိုး​တို့ အား​ပြော​ကြား​လော့။-
  bod-N: ཡང་ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ཀེང་རུས་འདི་དག་ལ་འདི་ལྟར་སྨྲོས་ཤིག ཀྱེ་ཀེང་རུས་སྐམ་པོ་རྣམས།
    ཁྱོད་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་ཅིག
  sna-sna: 'Ipapo iye akati kwandiri, “Profita kumapfupa aya uti kwaari, ‘Imi mapfupa
    akaoma, inzwai shoko raJehovha:'
  spa-BLM: 'Volvió a decirme: “Profetiza sobre estos huesos y diles: “Huesos secos,
    escuchad la palabra de Yahvé.'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic: Al d''a juntzan̈ taquin̈ b''ac tic
    to scha yab'' in lolonel eb''.'
  swh-ULB: Kisha akanambia, “Tabiri juu ya hii mifupa na iambie, 'Mifupa mikavu. Lisikilizeni
    neno la Yahwe.
  bel-bel: 'І сказаў мне: вымаві прароцтва на косьці гэтыя і скажы ім: «косьці сухія!
    слухайце слова Гасподняе!»'
  wed-wed: Ma i riweu, “Riwauei gelama ma riwei, ‘Gelama poii, Bada riwana ona nonori.”
  deu-ELBBK: 'Da sprach er zu mir: Weissage über diese Gebeine und sprich zu ihnen:
    Ihr verdorrten Gebeine, hört das Wort des HERRN!'
  mbb-OT: Mid-uman sikandin megkaǥi kayi te kedì te, “Keǥiyi nu heeyan is memaza he
    menge tulan he mebpemineg dan te egkeǥiyen ku.
  mal-2015: 'അവൻ എന്നോടു കല്പിച്ചതു: നീ ഈ അസ്ഥികളെക്കുറിച്ചു പ്രവചിച്ചു അവയോടു പറയേണ്ടതു:
    ഉണങ്ങിയ അസ്ഥികളേ, യഹോവയുടെ വചനം കേൾപ്പിൻ!'
  rmc-rmc: 'Avke mange phenďa: „Prorokin kale kokalenge a phen lenge: ‚Šuke kokalale,
    šunen o lav le RAJESKRO!'
  pes-OPV: 'پس مرا فرمود: «براین استخوانها نبوت نموده، به اینها بگو: ای استخوانهای
    خشک کلام خداوند را بشنوید!'
  ron-1924: 'Ел мь-а зис: „Пророчеште деспре оаселе ачестя ши спуне-ле: ‘Оасе ускате,
    аскултаць кувынтул Домнулуй!'
  aui-aui: Na iwona bo, “Mmkodi irikedi biiyadi wonagu kisisiyeni kuwona bo, ‘Tami
    irike kanakanami, Yawe God wonana kowaiyana!
  ben-OBCV: তখন তিনি আমাকে বললেন, “এই হাড়গুলির উদ্দেশ্যে ভবিষ্যদ্‌বাণী করো এবং তাদের
    বলো, ‘হে শুকনো হাড়, সদাপ্রভুর বাক্য শোনো!
  som-som: Oo haddana wuxuu igu yidhi, Lafahan la hadal, oo waxaad ku tidhaahdaa,
    Lafahan engeganow, bal erayga Rabbiga maqla.
  lat-VUC: 'Et dixit ad me: Vaticinare de ossibus istis, et dices eis: Ossa arida,
    audite verbum Domini.'
  eng-ASVBT: Again he said unto me, Prophesy over these bones, and say unto them,
    O ye dry bones, hear the word of Jehovah.
  ita-1885: 'Ed egli mi disse: Profetizza sopra queste ossa, e di'' loro: Ossa secche,
    ascoltate la parola del Signore.'
  eng-LXXUP: And he said to me, Prophesy upon these bones, and thou shalt say to them,
    Ye dry bones, hear the word of the Lord.
  eng-ULB: Then he said to me, “Prophesy over these bones and say to them, 'Dry bones.
    Listen to the word of Yahweh.
  spa-VBL: 'Me dijo: “Profetiza a estos huesos y diles: ¡Huesos secos, escuchad este
    mensaje del Señor!'
  fra-_FOB: 'Alors il me dit: Prophétise sur ces os, et dis-leur: Os secs, écoutez
    la parole de l''Éternel.'
  mal-mal: 'അവിടുന്ന് എന്നോട് കല്പിച്ചത്: “നീ ഈ അസ്ഥികളെക്കുറിച്ചു പ്രവചിച്ച് അവയോടു
    പറയേണ്ടത്: “ഉണങ്ങിയ അസ്ഥികളേ, യഹോവയുടെ വചനം കേൾക്കുവിൻ!'
  urd-GVR: Tab us ne farmāyā, “Nabuwwat karke haḍḍiyoṅ ko batā, ‘Ai sūkhī huī haḍḍiyo,
    Rab kā kalām suno!
  suz-BL: मिनु मेकोम आं कली “एको रुश आन कली आं लोव़ पा ‘ए सोव़शो रुश परमप्रभु यावे
    आ लोव़ नेनीन’ देनो” देंत।
  eng-NOY: Then he said to me, Prophesy to these dry bones, and say to them, O ye
    dry bones, hear the word of Jehovah!
  ita-1927: 'Ed egli mi disse: “Profetizza su queste ossa, e di’ loro: Ossa secche,
    ascoltate la parola dell’Eterno!'
  ckb-ckb: 'پێی فەرمووم: «پێشبینی لەسەر ئەم ئێسکانە بکە و پێیان بڵێ: ”ئەی ئێسکە وشکەکان،
    گوێ لە فەرمایشتی یەزدان بگرن:'
  eng-BBE: And again he said to me, Be a prophet to these bones, and say to them,
    O you dry bones, give ear to the word of the Lord.
  kan-OKCV: 'ಅವರು ನನಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಈ ಎಲುಬುಗಳ ಮೇಲೆ ಪ್ರವಾದಿಸಿ, ಅವುಗಳಿಗೆ ಹೇಳು: ‘ಒಣಗಿದ
    ಎಲುಬುಗಳೇ, ನೀವು ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ,'
  tam-2017: 'அப்பொழுது அவர்: நீ இந்த எலும்புகளைக்குறித்துத் தீர்க்கதரிசனம் சொல்லி,
    அவைகளைப் பார்த்துச் சொல்லவேண்டியது என்னவென்றால்: உலர்ந்த எலும்புகளே, யெகோவாவுடைய
    வார்த்தையைக் கேளுங்கள்.'
  spa-RV-1909: 'Díjome entonces: Profetiza sobre estos huesos, y diles: Huesos secos,
    oid palabra de Jehová.'
  ron-BTF: 'Din nou el mi-a spus: Profețește asupra acestor oase și spune-le: Oase
    uscate, ascultați cuvântul DOMNULUI.'
  eng-WEBP: Again he said to me, “Prophesy over these bones, and tell them, ‘You dry
    bones, hear the LORD’s word.
  eng-FBV: He told me, “Prophesy to these bones and tell them, Dry bones, listen to
    this message from the Lord!
  nld-1939: 'En Hij sprak tot mij: Ge moet over deze beenderen profeteren en zeggen:
    Dorre beenderen, luistert naar het woord van Jahweh!'
  nch-BL: 'Huajca Toteco techilhui: “Xiquincamanalhui nopa omime huan xiquinilhui
    taya ininpantis. Xiquinilhui: ‘Anomime cati anhuactoque, xijtacaquilica icamanal
    TOTECO.’'
  vie-1934: 'Ngài bèn phán cùng ta rằng: Hãy nói tiên tri về hài cốt ấy, và bảo chúng
    nó rằng: Hỡi hài cốt khô, khá nghe lời Đức Giê-hô-va.'
  hin-CV: तब उसने मुझसे कहा, “इन हड्डियों से भविष्यवाणी करके कहो, ‘हे सूखी हड्डियो,
    याहवेह की बात सुनो!
  spa-BES: 'Y otra vez me dijo: profetiza a estos huesos, y diles: Oh huesos secos,
    escuchen la palabra del Señor.'
  tdx-tdx: 'Le hoe re amako: Mitokia amo taolañeo, ami’ty hoe: O ry taola-maikeo,
    Inao ty tsara’ ­Iehovà.'
  tha-KJV: พระองค์​ตรัสกับข้าพเจ้าอี​กว่า “จงพยากรณ์ต่อกระดูกเหล่านี้ และกล่าวแก่มั​นว​่า
    โอ กระดูกแห้งเอ๋ย จงฟังพระวจนะของพระเยโฮวาห์
  por-BR-2018: 'Então disse-me: Profetiza sobre estes ossos, e dize-lhes: Ossos secos,
    ouvi a palavra do SENHOR.'
  deu-ELO: 'Da sprach er zu mir: Weissage über diese Gebeine und sprich zu ihnen:
    Ihr verdorrten Gebeine, höret das Wort Jehovas!'
  eng-WYC-2018: And he said to me, Prophesy thou of these bones, (or Prophesy thou
    over these bones, or Prophesy thou to these bones); and thou shalt say to them,
    Ye dry bones, hear the word of the Lord.
  epo-epo: 'Kaj Li diris al mi: Profetu pri ĉi tiuj ostoj, kaj diru al ili: Ho sekaj
    ostoj, aŭskultu la vorton de la Eternulo!'
  uig-PIN: 'U manga: I insan oƣli, bu sɵngǝklǝr üstigǝ bexarǝt berip mundaⱪ degin:
    «I ⱪuruⱪ sɵngǝklǝr, Pǝrwǝrdigarning sɵzini anglanglar!'
  beo-beo: 'E amane sia:i, “Amo hafoga:i gasa amoma ilia da Hina Gode Ea sia: nabima:ne
    sia:ma.'
  tpi-OTNT: Na Bikpela i tokim mi olsem, “Mi laik bai yu autim tok bilong mi long
    ol dispela bun. Tokim ol bun olsem, ‘Yupela bun i drai olgeta, yupela harim tok
    bilong mi, Bikpela.
  hau-SA: Sai ya ce mini, “Ka yi wa waɗannan ƙasusuwa annabci ka ce musu, ‘Busassun
    ƙasusuwa, ku ji maganar Ubangiji!
  uig-LAT: 'U manga: I insan oghli, bu söngekler üstige bésharet bérip mundaq dégin:
    «I quruq söngekler, Perwerdigarning sözini anglanglar!'
  nde-nde: Wasesithi kimi, “Phrofetha emathanjeni la uthi kuwo, ‘Mathambo omileyo,
    zwanini ilizwi likaThixo!
  ton-ton: Pea ne toe pehē kiate au, “Kikite ki he ngaahi hui ni, pea ke pehē ki ai,
    ʻE ngaahi hui mōmoa, fanongo mai ki he folofola ʻa Sihova.
  ces-1613: 'V tom řekl mi: Prorokuj o těch kostech a rci jim: Kosti suché, slyšte
    slovo Hospodinovo.'
  eng-WMB: Again he said to me, “Prophesy over these bones, and tell them, ‘You dry
    bones, hear the LORD’s word.
  tam-TCV: 'பின்பு அவர் என்னிடம், “நீ இந்த எலும்புகளுக்கு இறைவாக்குரைத்து, அவைகளுக்குச்
    சொல்லவேண்டியதாவது: ‘உலர்ந்த எலும்புகளே, யெகோவாவினுடைய வார்த்தையைக் கேளுங்கள்!'
  ceb-ULB: Unya miingon siya kanako, “Panagna niini nga mga bukog ug sultihi kini,
    'Uga nga mga bukog. Paminaw sa pulong ni Yahweh.
  pol-UBG: 'Wtedy powiedział do mnie: Prorokuj o tych kościach i mów do nich: Wyschłe
    kości, słuchajcie słowa PANA.'
  agr-agr: 'Tusa tai nii chichagtak: “Ukunch sakaku batsata nunú mina pachittsam ujaakum:
    ‘Ukunch sakaku aidauwah, juju Tuke Pujuu chichame antuktajum.'
  kyc-kyc: Baame isingi langyuo dokopa kuli dupwa poropeta pii lamaiyuo, Nakama kuli
    malu kana malu ingyaro karaminyi dapwa Kamongona pii doko mende lalyamo lao soo
    nyinya lamaipi.
  urd-GVU: تب اُس نے فرمایا، ”نبوّت کر کے ہڈیوں کو بتا، ’اے سوکھی ہوئی ہڈیو، رب کا
    کلام سنو!
  deu-1912: 'Und er sprach zu mir: Weissage von diesen Gebeinen und sprich zu ihnen:
    Ihr verdorrten Gebeine, höret des HERRN Wort!'
  ntj-ntj: Nyangka-rni watjarnu tarrka pirningka-rna ngaapirinypa watjaltjaku, “Tarrka
    pirni, kulilku-munta-yan Mama Kuurrtu-tjananyanta watjaranyangka?
  kan-2017: ಆಗ ಆತನು ನನಗೆ ಹೀಗೆ ಅಪ್ಪಣೆಮಾಡಿದನು, “ನೀನು ಈ ಎಲುಬುಗಳ ಮೇಲೆ ಪ್ರವಾದಿಸಿ, ಹೀಗೆ
    ನುಡಿ, ‘ಒಣಗಿದ ಎಲುಬುಗಳೇ, ಯೆಹೋವನ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ’.
  yap-yap: Me ga’ar, “Mu weliy e yi’iy ngak e pi yil ney. Mog ngak e pi yil ney nike
    mlik’ ni ngar motoyilgad ko thin rok SOMOL.
  hlt-MCSB: Te phoeiah kai te he rhuhrhong taengah tonghma lamtah a rhuh koh rhoek
    te, 'BOEIPA ol hnatun lah,’ ti nah.
  mdy-ETH: ዬካፓ ዒዚ፦ «ሃያ ሜጌፆም ሂዚ ጌይ ፆኦሲ ማሊሢ ኬኤዜ፤ ዒንሢ ሜጌፃ ናንጊና ናንጋ ጎዳኮ ቃኣሎ ዋይዙዋቴ፤
  twi-ASANTE: Afei ɔka kyerɛɛ me sɛ, “Hyɛ nkɔm wɔ nnompe yi ho na ka kyerɛ wɔn sɛ,
    ‘Nnompe a mo ho akokwa, montie Awurade asɛm!
  eng-WEBU: Again he said to me, “Prophesy over these bones, and tell them, ‘You dry
    bones, hear the LORD’s word.
  wal-wal: Yaagin i tana hagaadan yaagiis; “Ha meqettatuyyo hagaadan yaagada hananabaa
    yoota; ‘Inttenoo, mela meqettatoo,
  spa-PDDPT: 'Entonces me dijo: Profetiza sobre estos huesos: ¡Huesos secos, oigan
    la Palabra de Yavé!'
  gun-gun: 'Aipoe''ive ju xevy: — Ndeayvu na kova''e ikãgue ikuai va''e pe, ha''e
    vy aipo''re: Ikãgue ymague, pendu ke Senhor ayvu.'
  ilo-ULB: Ket kinunana kaniak, “Agipadtoka kadagitoy a tulang ket ibagam kadagitoy,
    'Namaga a tultulang! Dumngegkayo iti sao ni Yahweh.
  kpg-kpg: Mee ga helekai mai, “Helekai gi nia iwi aanei. Hai gi nia iwi maangoo aanei
    bolo digaula gi hagalongo gi nnelekai Dimaadua.
  uig-ARA: 'ئۇ ماڭا: ئى ئىنسان ئوغلى، بۇ سۆڭەكلەر ئۈستىگە بېشارەت بېرىپ مۇنداق دېگىن:
    «ئى قۇرۇق سۆڭەكلەر، پەرۋەردىگارنىڭ سۆزىنى ئاڭلاڭلار!'
  sus-sus: Na tɛmui a naxa a masen n bɛ, «I xa masenyi ti yi xɔrie bɛ n xili ra. I
    xa a fala e bɛ, ‹Xɔri xaraxie, wo wo tuli mati Alatala xa masenyi ra.
  pon-2006: E ahpw mahsanih, “Wia kokohp ong tih pwukat. Ndaiong tih madekeng pwukat
    re en rong mahsen en KAUN-O.
  jae-jae: Eŋ kêsôm gebe “Oc biŋ lasê êndêŋ ŋatêkwa tau ma ôsôm êndêŋ êsêac gebe O
    ŋatêkwa ŋakeleŋ, akêŋ taŋem Apômtaunê biŋ.
  ksd-ksd: 'Ma i ga biti mulai tagu: Una tata na propet ure go ra umana ur, ma una
    biti ta diat, Ea, avat ra umana dala na ur, avat a valongore ra tinata kai ra
    Luluai.'
  grc-BRENT: Καὶ εἶπε πρὸς μὲ, προφήτευσον ἐπὶ τὰ ὀστᾶ ταῦτα, καὶ ἐρεῖς αὐτοῖς, τὰ
    ὀστᾶ τὰ ξηρὰ, ἀκούσατε λόγον Κυρίου.
  ind-AYT: Lalu, Dia berkata kepadaku, “Bernubuatlah kepada tulang-tulang ini, dan
    katakan kepada mereka, ‘Hai tulang-tulang kering, dengarkanlah firman TUHAN.’
  nya-nya: Pamenepo anandiwuza kuti, “Lengeza kwa mafupa amenewa ndi kuwawuza kuti
    amve mawu a Ine Yehova!
  hrv-hrv: 'Tad mi reče: “Prorokuj ovim kostima i reci im: ''O suhe kosti, čujte riječ
    Jahvinu!'''
  mps-mps: Tama Genuai Bidigo enabolo te po wali, “Eno homugo nago eno po te dili
    dabebolo pusao. Te dili dabebolo e tama po pusao, ‘Dage dili mu wa pai dabe, dagego
    Genuai Bidi eno po odao.
  tpi-tpi: Na Bikpela i tokim mi olsem, “Mi laik bai yu autim tok bilong mi long ol
    dispela bun. Tokim ol bun olsem, ‘Yupela bun i drai olgeta, yupela harim tok bilong
    mi, Bikpela.
  dan-1931: 'Så sagde han til mig: Profeter over disse Ben og sig til dem: I tørre
    Ben, hør HERRENS Ord!'
  vie-OVCB: 'Rồi Chúa phán với tôi: “Hãy nói lời tiên tri cho những xương khô này
    rằng: ‘Hỡi xương khô, hãy nghe lời của Chúa Hằng Hữu!'
  guj-2017: તેણે મને કહ્યું, “તું આ હાડકાંઓને ભવિષ્યવાણી કરીને તેમને કહે. ‘હે સૂકાં
    હાડકાંઓ, તમે યહોવાહનું વચન સાંભળો.
  pon-2006A: E ahpw mahsanih, “Wia kokohp ong tih pwukat. Ndaiong tih madekeng pwukat
    re en rong mahsen en KAUN-O.
  por-BRBSL: 'Again ele me disse: “Profetiza sobre estes ossos, e diz-lhes: ''Vocês
    secam os ossos, ouçam a palavra de Javé''.'
  cth-cth: BAWIPA ni hai hete hrunaw lathueng vah lawk dei haw, ahnimouh koe Oe! hrukenaw
    BAWIPA e lawk hah thai awh haw.
  twi-twi: Afei ɔka kyerɛɛ me se, “Hyɛ nkɔm wɔ nnompe yi ho na ka kyerɛ wɔn se, ‘Nnompe
    a mo ho akokwaw, muntie Awurade asɛm!
  hlt-hlt: Te phoeiah kai te he rhuhrhong taengah tonghma lamtah a rhuh koh rhoek
    te, 'BOEIPA ol hnatun lah,’ ti nah.
  tbz-SIM: 'Kɛ̀ kù dɔ̀: Nɑ́kɛ́ dɛ kó yɛkṹɔ̃̀ m pɑ̃ɑ̃nɑ́ɑǹtì kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie
    n tú yɛnyɛ yɛkṹɔ̃̀ yɛ̀ɛ̀ kpeí yɛ̀ɛ kéntɛ́ n dɔ́ kɛ́ yɛ̀ nɑ̀kɛ́ tì.'
  msy-2020: 'Ezɨ a kamaghɨn na mɨgei, “Nɨ nan akar kam agharir kabav kɨm suam: Ia
    agharir mɨdiariba, kɨ Ikiavɨra Itir God, ia nan akam baragh.'
  dop-dop: 'Ɩlɛnɑ ɩ́ tɔ-m sɩ: Yɔɣɔtɩ ɑ tɔm. Sɩ mʋwɑ kʋwʋlɛɛ mɛ, ɩ́ nɩɩ Tɑcɑɑ Ɩsɔ tɔm.'
  azb-azb: 'O mənə dedi: «Bu sümüklər üçün peyğəmbərlik edib onlara söylə ki, ey quru
    sümüklər, Rəbbin sözünü eşidin.'
  eng-DBY: And he said unto me, Prophesy over these bones, and say unto them, Ye dry
    bones, hear the word of Jehovah.
  hin-2017: तब उसने मुझसे कहा, “इन हड्डियों से भविष्यद्वाणी करके कह, ‘हे सूखी हड्डियों,
    यहोवा का वचन सुनो।
  wol-KYG: 'Mu ne ma: «Waxal waxyu fi kaw yax yii, ne leen: “Yeen yax yu wow yi, dégluleen
    kàddug Aji Sax ji:'
  eng-YLT: 'And He saith unto me, ''Prophesy concerning these bones, and thou hast
    said unto them: O dry bones, hear a word of Jehovah:'
  kne-kne: 'Pag nan kanan, “Man-ipadto ka ta kanam sin da sana ay tong-a: Dakayo ay
    nango ay tong-a, dengngen yo din kalin Diyos.'
  eng-WYC-2017: And he said to me, Prophesy thou of these bones; and thou shalt say
    to them, Ye dry bones, hear the word of the Lord.
  eng-WMBB: Again he said to me, “Prophesy over these bones, and tell them, ‘You dry
    bones, hear the LORD’s word.
  urd-GVH: तब उसने फ़रमाया, “नबुव्वत करके हड्डियों को बता, ‘ऐ सूखी हुई हड्डियो, रब
    का कलाम सुनो!
  rug-rug: Meke zama mae si Asa koa rau, “Mu korokorotae la koari na susuri hire,
    mamu zama la guahe koa rini, ‘Susuri popa mia, mi avosia sa zinama te Zihova!
  gaz-gaz: Kana irratti inni akkana naan jedhe; “Lafeewwan kanneenitti raajiitii akkana
    jedhiin; ‘Yaa lafeewwan goggogoo, dubbii Waaqayyoo dhagaʼaa!
  fra-LSG: 'Il me dit: Prophétise sur ces os, et dis-leur: Ossements desséchés, écoutez
    la parole de l’Éternel!'
  gnn-gnn: Bala ŋayi waŋana ŋarrakala bitjarrana, “Waŋiya ŋunhiyi ŋarakanhanydja mäḏirriny'nhanydja
    malaŋunha, waŋiya biyaka, ‘Nhuma ŋaraka malanha mäḏirriny', ŋäka dhuwala dhäruk
    Garraynha.
  yal-yal: A yi a fala n xa, a naxa, “Nabiya falan ti xɔnni itoe xa! A fala, i naxa,
    ‘Xɔri xaraxine, ɛ Alatalaa falan namɛ!
  iou-iou: Ude yäwawä Yawetä näwetkuk; Gäk kujat jiraŋ ŋonita manna biŋam ŋode yäwet;
    Äma kujat kawuki in, Yawe täŋo man ŋo nadäwut!
  haw-1868: Olelo hou mai la oia ia'u, E wanaua oe i keia mau iwi, a e olelo aku ia
    lakou, E na iwi maloo, e hoolohe i ka olelo a Iehova.
  arb-NAV: 'فَقَالَ لِي: «تَنَبَّأْ عَلَى هَذِهِ الْعِظَامِ وَقُلْ لَهَا: اسْمَعِي
    أَيَّتُهَا الْعِظَامُ الْيَابِسَةُ كَلِمَةَ الرَّبِّ:'
  ewe-ewe: Tete wògblɔ nam be, “Gblɔ nya ɖi na ƒu siawo, eye nàgblɔ na wo be, ‘Ƒu
    ƒuƒuwo, mise Aƒetɔ Yehowa ƒe nya.
  eng-LEE: And he said unto me, Prophesy over these bones, and say unto them, O ye
    dry bones, hear ye the word of the Lord.
  asm-FB: তেতিয়া তেওঁ মোক ক’লে, “তুমি এই হাড়বোৰৰ আগত ভাববাণী প্ৰচাৰ কৰা, আৰু এইবোৰক
    কোৱা, ‘হে শুকান হাড়বিলাক! যিহোৱাৰ বাক্য শুনা।
  sus-A: نَ تّمُي عَ نَشَ عَ مَسٍن ﭑ بّ، «عِ شَ مَسٍنيِ تِ يِ شْرِيٍ بّ ﭑ شِلِ رَ.
    عِ شَ عَ قَلَ عٍ بّ، ‹شْرِ شَرَشِيٍ، وٌ وٌ تُلِ مَتِ عَلَتَلَ شَ مَسٍنيِ رَ.
  fra-SBL: 'Il me dit encore : « Prophétise sur ces os, et dis-leur : Ossements desséchés,
    écoutez la parole de Yahvé.'
  hbo-hbo: וַיֹּ֣אמֶר אֵלַ֔י הִנָּבֵ֖א עַל־הָעֲצָמֹ֣ות הָאֵ֑לֶּה וְאָמַרְתָּ֣ אֲלֵיהֶ֔ם
    הָעֲצָמֹות֙ הַיְבֵשֹׁ֔ות שִׁמְע֖וּ דְּבַר־יְהוָֽה׃
  pjt-pjt: Kaṉi palulanguṟu wangkangu tarka palula tjanala wangkanytjaku alatji, “Tarka
    piḻṯi tjuṯa! Mayatja Godaku tjukurpaya kulinma!
  kik-kik: Ningĩ agĩcooka akĩnjĩĩra atĩrĩ, “Rathĩra mahĩndĩ maya ũhoro, ũmeere atĩrĩ,
    ‘Mahĩndĩ maya momũ, iguai kiugo kĩa Jehova!
  fra-NCL: 'Il me dit : « Prophétise sur ces ossements et dis-leur : Ossements desséchés,
    entendez la parole de Yahweh !'
  cek-AK: To pacoengah kai khaeah, Hae ahuhnawk khaeah, Aw karoem ahuhnawk, Angraeng
    ih lok hae tahngai oh! tiah thui ah, tiah ang naa.
  cuk-cuk: 'Geb Bab-Jehová anga sogded: “Ezequiel, we-garmargi-ibmar-guoed iduakwaa
    be soge, ega be soge: ‘¡Gar-dinnagana, Bab-Jehová-gayaburba be itomala!’'
  uig-CYR: 'У маңа: И инсан оғли, бу сүйәкләр үстигә бешарәт берип мундақ дегин: «И
    қуруқ сүйәкләр, Пәрвәрдигарниң сөзини аңлаңлар!'
  tel-2017: అందుకాయన ప్రవచనాత్మకంగా ఎండిపోయిన ఈ ఎముకలతో ఇలా చెప్పు. “ఎండిపోయిన ఎముకలారా!
    యెహోవా మాట వినండి.
  hat-BSA: 'Ankò li te di mwen: “Pwofetize sou zo sila yo pou di yo: ‘O zo sèch yo,
    tande pawòl SENYÈ a.'
  bxh-bxh: Habahim ya falibagu iyen, Siyadadi u liba pelowetaidi uwe, Siyada kokoyagidi!
    Guyau ena liba hola au atahi!
  kos-kos: Na El fahk, “Fahkak kas in palu nu ke sri inge. Fahk nu sin sri paola inge
    elos in lohng kas lun LEUM GOD.
  hbo-WLC: וַיֹּ֣אמֶר אֵלַ֔י הִנָּבֵ֖א עַל־הָעֲצָמ֣וֹת הָאֵ֑לֶּה וְאָמַרְתָּ֣ אֲלֵיהֶ֔ם
    הָעֲצָמוֹת֙ הַיְבֵשׁ֔וֹת שִׁמְע֖וּ דְּבַר־יְהוָֽה׃
  ibo-ibo: Mgbe ahụ, ọ sịrị m, “Buo amụma nye ọkpụkpụ ndị ahụ, gwa ha, ‘Unu ọkpụkpụ
    niile kpọrọ nkụ, geenụ ntị nʼokwu nke Onyenwe anyị.
  ory-ory: ପୁନର୍ବାର ସେ ମୋତେ କହିଲେ, “ତୁମ୍ଭେ ଏହି ସକଳ ଅସ୍ଥିର ଉଦ୍ଦେଶ୍ୟରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ
    ପ୍ରଚାର କରି ସେମାନଙ୍କୁ କୁହ, ‘ହେ ଶୁଷ୍କ ଅସ୍ଥିସକଳ, ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଶୁଣ।
  chk-chk: Mürin a pwal kapassefäl ngeniei, “Kopwe osuni usun ekei chü. Kopwe üreni
    ekei chü mi pwasapwas, pwe repwe rongorong alon ewe Samol mi Lapalap.
  rop-rop: Wal imbin dalim mi blanga tok langa detlot draiwan boun na, en dalim olabat
    wanim YAWEI im tok langa olabat,
  ukr-1871: 'І промовив до мене: Вискажи пророцтво про сї кістяки й скажи їм: Ви,
    кістяки сухі, вислухайте слово Господнє!'
  deu-1951: 'Da sprach er zu mir: Weissage über diese Gebeine und sprich zu ihnen:
    Ihr verdorrten Gebeine, hört das Wort des HERRN!'
  eng-JPS: 'Then He said unto me: ''Prophesy over these bones, and say unto them:
    O ye dry bones, hear the word of the LORD:'
  srp-1865: 'Tada mi reèe: prorokuj za te kosti, i kaži im: suhe kosti, èujte rijeè
    Gospodnju.'
  lug-lug: Awo n’aŋŋamba nti, “Wa obunnabbi ku magumba gano, oyogere nti, ‘Mmwe amagumba
    amakalu, muwulire ekigambo kya Mukama!
  heb-heb: ויאמר אלי הנבא על העצמות האלה ואמרת אליהם העצמות היבשות שמעו דבר יהוה׃
  ben-IRV: তখন তিনি আমাকে বললেন, “তুমি এই সব হাড়ের উদ্দেশ্যে ভাববাণী বল, তাদেরকে
    বল, ‘হে শুকনো হাড় সব সদাপ্রভুর বাক্য শোনো।
  pan-pan: ਫੇਰ ਉਸ ਮੈਨੂੰ ਆਖਿਆ, ਤੂੰ ਇਹਨਾਂ ਹੱਡੀਆਂ ਉੱਤੇ ਭਵਿੱਖਬਾਣੀ ਕਰ ਅਤੇ ਇਹਨਾਂ ਨੂੰ ਆਖ,
    ਹੇ ਸੁੱਕੀ ਹੱਡੀਓ, ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਸੁਣੋ!
  mya-JVB: ထာဝရဘုရားကလည်း၊ ဤ အရိုး တို့အပေါ်မှာ ပရောဖက်ပြု ၍ ဟောပြော ရမည်မှာ၊ အိုသွေ့ခြောက်
    သော အရိုး တို့၊ ထာဝရဘုရား ၏အမိန့် တော်ကိုနားထောင် ကြလော့။
  hmo-hmo: Vadaeni Lohiabada ma lau dekenai ia hereva, ia gwau, “Lau ura unai turia
    dekenai peroveta hereva do oi henia, do oi gwau, ‘Umui turia kaukaudia e, Lohiabada
    ena hereva do umui kamonai!’
  urd-urd: फिर उसने मुझे फ़रमाया, तू इन हड्डियों पर नबुव्वत कर और इनसे कह, ऐ सूखी
    हड्डियों, ख़ुदावन्द का कलाम सुनो।
  rus-SYN: 'И сказал мне: изреки пророчество на кости сии и скажи им: “кости сухие!
    слушайте слово Господне!”'
  bqc-SIM: 'Ɔ̃ a òmɛɛ: Ãnabikɛkɛ gɛwa giipiↄnɛ, ní onɛ́ aa ma yãma.'
  tcz-CHONGTHU: Hichun aman kajah ah aseijin hiche guho jah a hin gaovin lang thu
    seijin, chule gu gosa ho Pakai thusei hi ngaijun tin seipeh in.
  mar-mar: मग तो मला म्हणाला, “त्या हाडांविषयी भविष्य सांग आणि त्यांना म्हण, सुकलेल्या
    हाडांनो परमेश्वराचे वचन ऐका.
  soq-soq: Me ne dianene wanase, “Ne gagalona wae neai ema diamoe wae waase, ‘E neai
    tonapu, Iawe God aiawa wadia etana.
  qub-qub: 'Chaura Tayta Diosga nimaran: «Chay tullucunata nogapa jutëcho willapay.
    Cayno niy: ‹Chaquisha tullucuna, Tayta Dios gamcunata willaycächimashanta wiyay-llapa.'
  bqp-bqp: Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ gɑri geruo kuku gbebu nin sɔ̃ ɑ nu sɔ̃ ɑ nɛɛ,
    nu nɛ, Yinni Gusunɔn gɑri swɑɑ dɑkio nu nɔ.
  hat-hat: 'Lè sa a, li di m'' konsa: -Bay mesaj sa a pou zosman yo. W''a di zosman
    ki fin chèch yo pou yo koute pawòl Seyè a.'
  eng-BSB: And He said to me, “Prophesy concerning these bones and tell them, ‘Dry
    bones, hear the word of the LORD!
  eng-WEBPB: Again he said to me, “Prophesy over these bones, and tell them, ‘You
    dry bones, hear the LORD’s word.
  kbq-kbq: Anagema hugeno'a, ete amanage huno nasami'ne, ama zaferinaraminkura amanage
    hunka kasnampa kea huzmanto, ama hagege zaferinaramimota Ra Anumzamo'ma nehia
    nanekea antahiho.
  nhe-BL: 'Huajca Toteco nechilhui: “Xiquincamahui nopa miyac omitl huan xiquinilhui
    tlen ininpantis. Xiquinilhui: ‘Inomitl tlen inhuactoque, xijtlacaquilica itlajtol
    TOTECO.’'
  gub-BL: — Emume'u uzeapo ma'e ràm 'aw kagwer wanupe nehe. — Pezekaiw Tupàn Tuweharupi
    Wiko Ma'e ize'eg rehe nehe, ere wanupe nehe.
  eng-DRA: 'And he said to me: Prophesy concerning these bones; and say to them: Ye
    dry bones, hear the word of the Lord.'
