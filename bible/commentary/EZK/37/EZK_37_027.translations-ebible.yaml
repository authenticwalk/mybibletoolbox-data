verse: EZK.037.027
translations:
  mal-C: എന്റെ വാസസ്ഥലം അവരോടുകൂടെ ആയിരിക്കും. ഞാൻ അവർക്കു ദൈവവും അവർ എനിക്കു ജനവും
    ആയിരിക്കും.
  deu-TKW: Und meine Wohnung soll bei ihnen sein und ich will ihr Gott sein und sie
    sollen mein Volk sein.
  lin-lin: Nakotia ndako na Ngai kati na bango ; nakozala Nzambe na bango, mpe bango,
    bakozala bato na Ngai.
  eng-LSV: And My dwelling place has been over them, || And I have been to them for
    God, || And they have been to Me for a people.
  eng-GNV: 'My tabernacle also shalbe with them: yea, I will be their God, and they
    shalbe my people.'
  eng-WEBSTER: 'My tabernacle also shall be with them: and I will be their God, and
    they shall be my people.'
  nhw-BL: Huan nopona nimochantis huan niitztos tlatlajco inijuanti, huan na nielis
    niininDios huan inijuanti elise nomasehualhua.
  swh-ONEN: Maskani yangu yatakuwa pamoja nao, nitakuwa Mungu wao, nao watakuwa watu
    wangu.
  bba-bba: Nɛn wɑ̃ɑ yeru tɑ ko n wɑ̃ɑwɑ ben suunu sɔɔ. Bɑ ko n sɑ̃ɑwɑ nɛn tɔmbu kpɑ
    nɑ n sɑ̃ɑ ben Yinni.
  eng-KJVCPB: 'My tabernacle also shall be with them: yea, I will be their God, and
    they shall be my people.'
  luo-luo: Kar dakna nobed kodgi; anabed Nyasachgi, kendo ginibed joga.
  meu-meu: Idia ida baina noho; edia Dirava ai bainala, egu bese ai baela.
  npi-ULB: मेरो बासस्थान तिनीहरूसँगै हुनेछ । म तिनीहरूका परमेश्‍वर हुनेछु, र तिनीहरू
    मेरा मानिसहरू हुनेछन् ।
  yor-yor: Ibùgbé mí yóò wà pẹ̀lú wọn, Èmi yóò jẹ́ Ọlọ́run wọn, wọn yóò sì jẹ́ ènìyàn
    mi.
  pes-OPCB: خانهٔ من در میان ایشان خواهد بود و من خدای ایشان خواهم بود و آنها قوم
    من.
  tgl-ULB: Dala-dala nila ang tirahan kung saan ako nananahan; Ako ang kanilang magiging
    Diyos, at sila ang aking magiging mga tao!
  cbu-NT: Anush nuw taakuri, nuwaa Apanllireemis ínatssa. Nuwsha siyaa tputsireemi
    ínachintspa.
  hui-hui: I̱nibi ti haru mandagi howa ti i̱naga wali agali halu i̱ nde tinaga Ngode
    Datagaliwabe holebero.
  mya-mya: ငါ​သည်​ထို​အ​ရပ်​တွင်​သူ​တို့​နှင့်​အ​တူ​ကိန်း ဝပ်​၍​သူ​တို့​၏​ဘု​ရား​ဖြစ်​လိမ့်​မည်။
    သူ​တို့ သည်​လည်း​ငါ​၏​လူ​မျိုး​တော်​ဖြစ်​ကြ​လိမ့် မည်။-
  bod-N: ངའི་བཞུགས་གནས་ཀྱང་དེ་དག་གི་ཁྲོད་དུ་ཡོད་ཅིང་། ང་ནི་དེ་དག་གི་དཀོན་མཆོག་དང་དེ་དག་ངའི་འབངས་མི་རུ་འགྱུར་རོ།
    །
  sna-sna: Ugaro hwangu huchava pakati pavo, ini ndichava Mwari wavo, uye ivo vachava
    vanhu vangu.
  spa-BLM: Mi tienda también estará con ellos. Yo seré su Dios, y ellos serán mi pueblo.
  cac-cac: Ol in cajnaj d'a e cal, ol in ochxoc e Diosaloc, a exxo ol ex ochxoc in
    chon̈ab'oc.
  swh-ULB: Maskani yangu yatakuwa pamoja nao; Nitakuwa Mungu wao, na watakuwa watu
    wangu.
  bel-bel: І будзе ў іх жытло Маё, і буду іхнім Богам, а яны будуць Маім народам.
  deu-ELBBK: Und meine Wohnung wird über ihnen sein; und ich werde ihr Gott, und sie
    werden mein Volk sein.
  mbb-OT: Ed-ubpà a he zuma zan. Egkehimu a he Megbevayè dan, ne egkehimu sikandan
    he menge etew ku.
  mal-2015: എന്റെ നിവാസം അവരോടുകൂടെ ഉണ്ടാകും; ഞാൻ അവർക്കു ദൈവമായും അവർ എനിക്കു ജനമായും
    ഇരിക്കും.
  rmc-rmc: Bešava maškar lende; me avava lengro Del a on ena mire manuša.
  pes-OPV: و مسکن من برایشان خواهد بود و من خدای ایشان خواهم بود وایشان قوم من خواهند
    بود.
  ron-1924: Локуинца Мя ва фи ынтре ей; Еу вой фи Думнезеул лор ши ей вор фи попорул
    Меу.
  ben-OBCV: আমার বাসস্থান তাদের মধ্যে হবে; আমি তাদের ঈশ্বর হব এবং তারা আমার প্রজা
    হবে।
  som-som: Oo taambuuggayguna iyaguu la jiri doonaa, oo Ilaahoodaan ahaan doonaa,
    oo iyaguna dadkaygay ahaan doonaan.
  lat-VUC: 'Et erit tabernaculum meum in eis: et ero eis Deus, et ipsi erunt mihi
    populus.'
  eng-ASVBT: My tabernacle also shall be with them; and I will be their God, and they
    shall be my people.
  ita-1885: E il mio tabernacolo sarà appresso di loro; ed io sarò loro Dio, ed essi
    mi saran popolo.
  eng-LXXUP: And my tabernacle shall be among them; and I will be to them a God, and
    they shall be my people.
  eng-ULB: My dwelling place will be with them; I will be their God, and they will
    be my people.
  spa-VBL: Mi tabernáculo estará con ellos. Yo seré su Dios, y ellos serán mi pueblo.
  fra-_FOB: Ma demeure sera au milieu d'eux; je serai leur Dieu, et ils seront mon
    peuple.
  mal-mal: എന്റെ നിവാസം അവരോടുകൂടി ആയിരിക്കും; ഞാൻ അവർക്ക് ദൈവമായും അവർ എനിക്ക് ജനമായും
    ഇരിക്കും.
  urd-GVR: Wuh merī sukūnatgāh ke sāye meṅ baseṅge. Maiṅ un kā Ḳhudā hūṅgā, aur wuh
    merī qaum hoṅge.
  suz-BL: आं बाक्‍तीक मेकोपुकी नुन दुम्‍ब। मिनु गो मेको आन परमप्रभु दुम्‍नुङ। मिनु
    मेकोपुकी आं मुर दुम्‍नीम। इजीकीएल ११:२०
  eng-NOY: And my dwelling-place shall be with them; yea, I will be their God, and
    they shall be my people;
  ita-1927: la mia dimora sarà presso di loro, e io sarò loro Dio, ed essi saranno
    mio popolo.
  ckb-ckb: نشینگەکەم لەناویان دەبێت، من دەبم بە خودای ئەوان، ئەوانیش دەبن بە گەلی
    من.
  eng-BBE: And my House will be over them; and I will be to them a God, and they will
    be to me a people.
  kan-OKCV: ನನ್ನ ಗುಡಾರವು ಸಹ ಅವರೊಂದಿಗಿರುವುದು. ನಾನು ಅವರ ದೇವರಾಗಿರುವೆನು ಮತ್ತು ಅವರು ನನ್ನ
    ಜನರಾಗಿರುವರು.
  tam-2017: என்னுடைய இருப்பிடம் அவர்களிடத்தில் இருக்கும், நான் அவர்களுடைய தேவனாக இருப்பேன்,
    அவர்கள் என்னுடைய மக்களாக இருப்பார்கள்.
  spa-RV-1909: Y estará en ellos mi tabernáculo, y seré á ellos por Dios, y ellos
    me serán por pueblo.
  ron-BTF: Tabernacolul meu de asemenea va fi cu ei; da, eu voi fi Dumnezeul lor și
    ei vor fi poporul meu.
  eng-WEBP: My tent also will be with them. I will be their God, and they will be
    my people.
  eng-FBV: My Tabernacle will be with them. I will be their God, and they will be
    my people.
  nld-1939: 'en mijn woning zal onder hen gevestigd zijn: Ik zal hun een God, zij
    Mij een volk zijn!'
  nch-BL: Huan nopona nimochantis huan niitztos tatajco inijuanti, huan na nielis
    niiniDios huan inijuanti elise nomasehualhua.
  vie-1934: Đền tạm ta sẽ ở giữa chúng nó; ta sẽ làm Đức Chúa Trời chúng nó, chúng
    nó sẽ làm dân ta.
  hin-CV: मेरा निवास स्थान उनके साथ होगा; मैं उनका परमेश्वर ठहरूंगा और वे मेरे लोग
    होंगे.
  spa-BES: Y mi casa estará sobre ellos; y yo seré para ellos Dios Supremo, y ellos
    serán para mí un pueblo.
  tdx-tdx: Ho am’ iereo ao i kivohokoy, le Izaho ty ho Andrianañahare’ iareo vaho
    h’ondatiko iereo.
  tha-KJV: พล​ับพลาของเราจะอยู่กับเขา เออ เราจะเป็นพระเจ้าของเขาและเขาจะเป็นประชาชนของเรา
  por-BR-2018: E com eles estará meu tabernáculo; serei o Deus deles, e ele serão
    meu povo.
  deu-ELO: Und meine Wohnung wird über ihnen sein; und ich werde ihr Gott, und sie
    werden mein Volk sein.
  eng-WYC-2018: And my tabernacle shall be among them, and I shall be God to them,
    and they shall be a people to me. (And my Tabernacle, or my Temple, shall be in
    their midst, and I shall be their God, and they shall be my people.)
  epo-epo: Kaj Mi loĝos inter ili; kaj Mi estos ilia Dio, kaj ili estos Mia popolo.
  uig-PIN: Mening turalƣu jayim ularda bolidu; Mǝn ularning Hudasi bolimǝn, ular Mening
    hǝlⱪim bolidu.
  beo-beo: Na da ili amola gilisili esalumu. Na da ilia Gode esalumu, amola ilia da
    Na fi dunu esalumu.
  tpi-OTNT: Na bai mi stap wantaim ol. Na bai mi stap God bilong ol, na bai ol i stap
    ol lain manmeri bilong mi.
  hau-SA: Mazaunina zai kasance da su; zan kuwa zama Allahnsu, za su kuma zama mutanena.
  uig-LAT: Méning turalghu jayim ularda bolidu; Men ularning Xudasi bolimen, ular
    Méning xelqim bolidu.
  nde-nde: Indawo yami yokuhlala izakuba kubo; ngizakuba nguNkulunkulu wabo, njalo
    bona bazakuba ngabantu bami.
  ton-ton: '‌ʻE ʻiate kinautolu foki ʻa hoku fale fehikitaki: ʻio, te u ʻi ai ko honau
    ʻOtua au, pea ko hoku kakai ʻakinautolu.'
  ces-1613: Bude i příbytek můj mezi nimi, a budu jejich Bohem, a oni budou lidem
    mým.
  eng-WMB: My tent also will be with them. I will be their God, and they will be my
    people.
  tam-TCV: எனது இருப்பிடம் அவர்களோடிருக்கும். நான் அவர்களுடைய இறைவனாய் இருப்பேன்.
    அவர்கள் என் மக்களாயிருப்பார்கள்.
  ceb-ULB: Ang akong puloy-anan mag-uban kanila; ako ang mamahimo nilang Dios, ug
    sila ang akong katawhan.
  pol-UBG: Mój przybytek będzie wśród nich i będę ich Bogiem, a oni będą moim ludem.
  agr-agr: Dutikan ditajai pujustinaitjai, nuniakun wi dita Apajuíji atinaitjai, untsu
    dita mina aentsug agtinai.
  kyc-kyc: Namba doo nakama paliraminyi dokona palyuo kararo. Dopa pyuo namba nakamana
    Anatu ingyuo kararonopa nakama nambana wambu ingyuo kararami.
  urd-GVU: وہ میری سکونت گاہ کے سائے میں بسیں گے۔ مَیں اُن کا خدا ہوں گا، اور وہ میری
    قوم ہوں گے۔
  deu-1912: Und ich will unter ihnen wohnen und will ihr Gott sein, und sie sollen
    mein Volk sein,
  kan-2017: ಹೌದು, ನನ್ನ ವಾಸಸ್ಥಾನವು ಅವರ ಮಧ್ಯದಲ್ಲಿರುವುದು; ನಾನು ಅವರಿಗೆ ದೇವರಾಗಿರುವೆನು.
    ಅವರು ನನಗೆ ಪ್ರಜೆಯಾಗಿರುವರು.
  yap-yap: Bay ug par rorad u rom; nggu mang Got rorad miyad mang girdi’ rog.
  hlt-MCSB: Ka dungtlungim tah amih neh om ni. Amih taengah Pathen la ka om vetih
    amih khaw kamah taengah pilnam la om uh ni.
  mdy-ETH: ታኣኒ ዒኢካ ዔያቶና ዎላ ናንጋንዳኔ፤ ታኣኒ ዔያቶኮ ፆኦዛሢ ማዓንዳኔ፤ ዔያታኣ ታ ዴሬ ማዓንዳኔ።
  twi-ASANTE: Me tenabea bɛwɔ wɔn mu, mɛyɛ wɔn Onyankopɔn na wɔayɛ me nkurɔfoɔ.
  eng-WEBU: My tent also will be with them. I will be their God, and they will be
    my people.
  wal-wal: Yaatada taani hegan etaara de7ana. Taani eta Xoossaa gidana; etikka ta
    asa gidana.
  spa-PDDPT: Mi Tabernáculo estará en medio de ellos. Seré su ʼElohim, y ellos serán
    mi pueblo.
  gun-gun: Ha'e kuery mbyte ae 'rã oĩ xembojerovia aty. Xee aiko 'rã Tuuete, ha'e
    rã ha'e kuery ma ikuai 'rã xevygua.
  ilo-ULB: Addanto kadakuada ti lugar a pagnanaedak; siakto ti Diosda ket isudanto
    dagiti tattaok!
  kpg-kpg: Au gaa noho i golo madalia digaula, gaa hai di God ni digaula, gei digaula
    gaa hai nia daangada ni aagu.
  uig-ARA: مېنىڭ تۇرالغۇ جايىم ئۇلاردا بولىدۇ؛ مەن ئۇلارنىڭ خۇداسى بولىمەن، ئۇلار
    مېنىڭ خەلقىم بولىدۇ.
  sus-sus: E findima nɛ n ma ɲama ra, n fan findi e Marigi Ala ra, n ma hɔrɔmɔlingira
    fa lu e ya ma.
  pon-2006: I pahn kin ket wasao rehrail oh wia ar Koht, a irail pahn kin wia nei
    aramas.
  jae-jae: Aê gabe jaŋgôŋ êtu têlê jawiŋ êsêac. Aê gabe jatu êsêacnêŋ Anôtô ma êsêac
    têtu aêŋoc lau.
  ksd-ksd: Ina bang pire diat; ma iau kadia God boko, ma diat boko kaugu tarai.
  grc-BRENT: καὶ ἔσται ἡ κατασκήνωσίς μου ἐν αὐτοῖς, καὶ ἔσομαι αὐτοῖς Θεὸς, καὶ αὐτοί
    μου ἔσονται λαός·
  ind-AYT: Kediaman-Ku juga akan ada bersama mereka; Aku akan menjadi Allah mereka
    dan mereka akan menjadi umat-Ku.
  nya-nya: Nyumba yanga yokhalamo idzakhala pakati pawo; Ine ndidzakhala Mulungu wawo,
    ndipo iwo adzakhala anthu anga.
  hrv-hrv: Moj će Šator biti među njima i ja ću biti Bog njihov, a oni narod moj!
  mps-mps: Tama eno bidibo madi augwali dali bidaibao. Tama ena augwaligo God bidaibao,
    tama augwali eno we bidi bidaibao.
  tpi-tpi: Na bai mi stap wantaim ol. Na bai mi stap God bilong ol, na bai ol i stap
    ol lain manmeri bilong mi.
  dan-1931: min Bolig skal være over dem; jeg vil være deres Gud, og de skal være
    mit Folk.
  vie-OVCB: Ta sẽ ngự giữa họ. Ta sẽ làm Đức Chúa Trời họ, và họ sẽ làm dân Ta.
  guj-2017: મારું નિવાસસ્થાન તેઓની સાથે થશે; હું તેઓનો ઈશ્વર થઈશ અને તેઓ મારા લોક
    થશે.
  pon-2006A: I pahn kin ket wasao rehrail oh wia ar Koht, a irail pahn kin wia nei
    aramas.
  por-BRBSL: Minha tenda também estará com eles. Eu serei seu Deus, e eles serão meu
    povo.
  cth-cth: Kaie lukkareiim hai ahnimouh koe ao vaiteh, ahnimae Cathut lah ka o vaiteh,
    ahnimouh hai kaie taminaw lah ao awh han.
  twi-twi: Me tenabea bɛwɔ wɔn mu, mɛyɛ wɔn Nyankopɔn na wɔayɛ me nkurɔfo.
  hlt-hlt: Ka dungtlungim tah amih neh om ni. Amih taengah Pathen la ka om vetih amih
    khaw kamah taengah pilnam la om uh ni.
  tbz-SIM: Kɛ̀ nní mbɛ̀ bonɛ̀ kɛ bɛ̀ te kɛ̀ bɛ̀ tu n kɔbɛ.
  msy-2020: Nan Dɨpenim men tongɨn ikɨtɨ, kɨ men Godɨn ikɨtɨ, me nan gumazamizibar
    ikiam.
  dop-dop: Mɑ tǝcɑɣɑlɛ kɑ́ wɛɛ mǝ hɛkʋ tɑɑ kɛ́. Mɑɑ wɛɛ mǝ Ɩsɔ, nɑ mɩɩ wɛɛ mɑ yǝlɑɑ.
  azb-azb: Mənim məskənim onların arasında olacaq. Mən onların Allahı, onlar da Mənim
    xalqım olacaq.
  eng-DBY: And my tabernacle shall be over them; and I will be their God, and they
    shall be my people.
  hin-2017: मेरे निवास का तम्बू उनके ऊपर तना रहेगा; और मैं उनका परमेश्वर होऊँगा, और
    वे मेरी प्रजा होंगे। (प्रका. 21:3)
  wol-KYG: sama dëkkuwaay nekk fi seen biir, may seen Yàlla, ñuy sama ñoñ.
  eng-YLT: And My tabernacle hath been over them, And I have been to them for God,
    And they have been to Me for a people.
  kne-kne: ta isdi di panbeeyak. Manbalin da ay ipogaw ko yan sak-en di Diyos da.
  eng-WYC-2017: And my tabernacle shall be among them, and I shall be God to them,
    and they shall be a people to me.
  eng-WMBB: My tent also will be with them. I will be their God, and they will be
    my people.
  urd-GVH: वह मेरी सुकूनतगाह के साये में बसेंगे। मैं उनका ख़ुदा हूँगा, और वह मेरी
    क़ौम होंगे।
  rug-rug: Sa Qua vasina kokoana si kote koa koa rini; Arau si kote dia Tamasa meke
    arini si kote na Qua tinoni.
  gaz-gaz: Iddoon jireenya koo isaan bira taʼa; ani Waaqa isaanii nan taʼa; isaanis
    saba koo ni taʼu.
  fra-LSG: Ma demeure sera parmi eux; je serai leur Dieu, et ils seront mon peuple.
  gnn-gnn: Ga ŋarrapinydja yurru nhina yukurra wäŋaramana ŋunhili walalaŋgala ṉapuŋga'
    yana dhika wal'ŋu. Ŋarrapi yurru Godtja walalaŋgu, ga walalanydja yurru yolŋu
    walala ŋarrakuwaynha yana.
  yal-yal: N dɔxɔden luma nɛn e tagi, n findi e Ala ra, e findi n ma yamaan na.
  haw-1868: A o ko'u halelewa kekahi me lakou; a owau auanei ko lakou Akua, a o lakou
    hoi ko'u poe kanaka.
  arb-NAV: وَيَكُونُ مَسْكَنِي مَعَهُمْ، فَأَكُونُ لَهُمْ إِلَهاً وَيَكُونُونَ لِي
    شَعْباً.
  ewe-ewe: Nye nɔƒe anɔ wo dome; manye woƒe Mawu, eye woanye nye amewo.
  eng-LEE: My dwelling also shall be with them, and I will be unto them for a God;
    and they shall be unto me as a people.
  asm-FB: মোৰ আবাসো তেওঁলোকৰ লগত থাকিব, আৰু মই তেওঁলোকৰ ঈশ্বৰ হ’ম, আৰু তেওঁলোক মোৰ
    প্ৰজা হ’ব!
  sus-A: عٍ قِندِ مَ نّ ﭑ مَ حَمَ رَ، ﭑ قَن قِندِ عٍ مَرِفِ عَلَ رَ، ﭑ مَ هْرْ مْلِنفِرَ
    قَ لُ عٍ يَ مَ.
  fra-SBL: Ma tente sera aussi avec eux. Je serai leur Dieu, et ils seront mon peuple.
  hbo-hbo: וְהָיָ֤ה מִשְׁכָּנִי֙ עֲלֵיהֶ֔ם וְהָיִ֥יתִי לָהֶ֖ם לֵֽאלֹהִ֑ים וְהֵ֖מָּה
    יִֽהְיוּ־לִ֥י לְעָֽם׃
  kik-kik: Ningĩ gĩikaro gĩakwa gĩgaatũũra hamwe nao; nĩngatuĩka Ngai wao, nao matuĩke
    andũ akwa.
  fra-NCL: Mon habitation sera au dessus d’eux ; je serai leur Dieu, et ils seront
    mon peuple.
  cek-AK: Kaimah ih kahni im doeh nihcae hoi nawnto om tih; ue, Kai loe nihcae ih
    Sithaw ah ka oh han, nihcae doeh Kai ih kami ah om o tih.
  cuk-cuk: Wemar-abargi an gudiguoed, an e-Bab-Dummadga guoed, degi, emar an-dulamarga
    guoed.
  uig-CYR: Мениң туралғу җайим уларда болиду; Мән уларниң Худаси болимән, улар Мениң
    хәлқим болиду.
  tel-2017: నా నివాసం వాళ్ళతో ఉంటుంది. వాళ్ళు నా ప్రజలవుతారు, నేను వాళ్ళ దేవుడుగా
    ఉంటాను.
  hat-BSA: Anplis, abitasyon Mwen an va avèk yo, epi Mwen va Bondye yo, e yo va pèp
    Mwen.
  kos-kos: Nga ac fah muta yorolos we. Nga ac fah God lalos, ac elos ac fah mwet luk.
  hbo-WLC: וְהָיָ֤ה מִשְׁכָּנִי֙ עֲלֵיהֶ֔ם וְהָיִ֥יתִי לָהֶ֖ם לֵֽאלֹהִ֑ים וְהֵ֖מָּה
    יִֽהְיוּ־לִ֥י לְעָֽם׃
  ibo-ibo: Ebe obibi m ga-abụkwa nʼetiti ha. E, aga m abụ Chineke ha, ha ga-abụkwa
    ndị m.
  ory-ory: ଆମ୍ଭର ଆବାସ ମଧ୍ୟ ସେମାନଙ୍କ ସଙ୍ଗରେ ରହିବ; ଆଉ, ଆମ୍ଭେ ସେମାନଙ୍କର ପରମେଶ୍ୱର ହେବା
    ଓ ସେମାନେ ଆମ୍ଭର ଲୋକ ହେବେ।
  chk-chk: Iwe, üpwe imweimw lefiler, ngang üpwe ar Kot, nge ir repwe nei aramas kana.
  rop-rop: En ai garra jidan garram main pipul olabat en ai garra jidan blanga olabat
    God en olabat garra jidan main pipul olabat.
  ukr-1871: І буде пробуток мій посеред них, і буду я їх Богом, а вони будуть моїм
    народом.
  deu-1951: Meine Wohnung wird bei ihnen sein, und ich will ihr Gott sein, und sie
    sollen mein Volk sein.
  eng-JPS: My dwelling-place also shall be over them; and I will be their God, and
    they shall be My people.
  srp-1865: I šator æe moj biti kod njih, i ja æu im biti Bog i oni æe mi biti narod.
  lug-lug: Ekifo kyange eky’okubeeramu kinaabeeranga mu bo. Nnaabeeranga Katonda waabwe
    nabo banaabeeranga bantu bange.
  heb-heb: והיה משכני עליהם והייתי להם לאלהים והמה יהיו לי לעם׃
  ben-IRV: আর আমার আবাস তাদের ওপরে অবস্থিতি করবে এবং আমি তাদের ঈশ্বর হব ও তারা আমার
    প্রজা হবে।
  pan-pan: ਮੇਰਾ ਡੇਰਾ ਵੀ ਉਹਨਾਂ ਦੇ ਵਿੱਚ ਹੋਵੇਗਾ, ਮੈਂ ਉਹਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹੋਵਾਂਗਾ ਅਤੇ ਉਹ
    ਮੇਰੀ ਪਰਜਾ ਹੋਣਗੇ।
  mya-JVB: ငါ ၏ဗိမာန် တော်သည်လည်း သူ တို့၌ ရှိ ၍ ၊ ငါသည် သူ တို့၏ ဘုရားသခင် ဖြစ် မည်။
    သူ တို့သည်လည်း ငါ ၏လူ ဖြစ် ကြလိမ့်မည်။
  hmo-hmo: “Lau be unuseni idia danu do lau noho, lau be idia edia Dirava, bona idia
    be lauegu bese do idia lao.
  urd-urd: मेरा खे़मा भी उनके साथ होगा, मैं उनका ख़ुदा हूँगा और वह मेरे लोग होंगे।
  rus-SYN: И будет у них жилище Мое, и буду их Богом, а они будут Моим народом.
  bqc-SIM: Ma zↄ̃lɛkĩi aↄ kú ń guuɛ, mɛ́ máↄ dɛ ń Lua ũɛ, aaiↄ dɛ ma gbɛ̃́ↄ
    ũ.
  tcz-CHONGTHU: Keiman amaho lah a chu chenna kaki sema, keima a Pathenu kahi ding
    chule amaho kamite hidiu ahi.
  mar-mar: माझे निवासस्थान त्यांच्यामध्ये राहील. मी त्यांचा देव होईन व ते माझे लोक
    होतील.
  qub-qub: Paycunachömi tiyashaj. Nogami Diosnin cashaj. Paycunanami acrashä runacuna
    canga.
  bqp-bqp: Nɛn wɑ̃ɑ yeru tɑ ko n wɑ̃ɑwɑ ben suunu sɔɔ. Bɑ ko n sɑ̃ɑwɑ nɛn tɔmbu kpɑ
    nɑ n sɑ̃ɑ ben Yinni.
  hat-hat: Se la m'ap viv avèk yo. Se mwen menm k'ap Bondye yo. Yo menm, se pèp ki
    rele m' pa m' lan y'ap ye.
  eng-BSB: My dwelling place will be with them; I will be their God, and they will
    be My people.
  eng-WEBPB: My tent also will be with them. I will be their God, and they will be
    my people.
  kbq-kbq: Hagi Nagrama manisua kumamo'a zamagrane me'nena, Nagra zamagri Anumza mani'nugeno,
    zamagra Nagri vahe manigahaze.
  nhe-BL: Huan nopano nimochantis huan niitztos tlatlajco yajuanti, huan na nielis
    niininDios huan yajuanti elise notlacajhua.
  gub-BL: Aiko putar a'e pe wainuinuromo ihe nehe. Aiko putar wazar romo nehe. Wiko
    putar heremiaihu romo wà nehe no.
  eng-DRA: 'And my tabernacle shall be with them: and I will be their God, and they
    shall be my people.'
