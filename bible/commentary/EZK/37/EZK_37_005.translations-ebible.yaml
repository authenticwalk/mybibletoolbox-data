verse: EZK.037.005
translations:
  mal-C: 'യഹോവയായ കർത്താവ് ഈ അസ്ഥികളോട് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നിങ്ങളുടെ
    ഉള്ളിലേക്കു ശ്വാസം അയയ്ക്കും. നിങ്ങൾക്കു ജീവൻ തിരികെ ലഭിക്കും.'
  deu-TKW: 'So spricht der Herr Jahwe zu diesen Gebeinen: Fürwahr, ich will Lebensodem
    in euch bringen, daß ihr wieder lebendig werden sollt.'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Nakotia pema kati na bino mpe bokozwa
    lisusu bomoi.'
  eng-LSV: 'Thus said Lord YHWH to these bones: Behold, I am bringing a spirit into
    you, and you have lived,'
  eng-GNV: Thus saith the Lord God vnto these bones, Behold, I wil cause breath to
    enter into you, and ye shall liue.
  eng-WEBSTER: 'Thus saith the Lord GOD to these bones; Behold, I will cause breath
    to enter into you, and ye shall live:'
  nhw-BL: 'Xiquinilhui para na, niDIOS Catli Más Nijpiya Tlanahuatili, niquinilhuía
    nopa omime: ‘Na nijchihuas antlaijyotilanase huan nijchihuas para sempa anmocuepase
    anyoltoque.'
  swh-ONEN: 'Hili ndilo Bwana Mwenyezi asemalo kwa hii mifupa: Nitatia pumzi ndani
    yenu, nanyi mtaishi.'
  bba-bba: Nɑ nɛɛ, kon nu hunde kpɑɑ wɛ̃ kpɑ nu mɑɑ se nu n wɑ̃ɑ.
  eng-KJVCPB: 'Thus saith the Lord God unto these bones; Behold, I will cause breath
    to enter into you, and ye shall live:'
  luo-luo: 'Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho ni chokegi: Abiro
    kudho much ngima kuomu, mi unudok mangima.'
  meu-meu: 'Ḡaubada Iehova ese ini turia na ini e hereva henidiatomamu: A itaia, baina
    hahoho henimui, bena ba mauri.'
  npi-ULB: 'परमप्रभु परमेश्‍वर यी हाडहरूलाई यसो भन्‍नुहुन्छ: हेर, मैले तिमीहरूभित्र
    सास हाल्‍न लागेको छु, र तिमीहरू जीवित हुनेछौ ।'
  yor-yor: Èyí ni ohun tí Olúwa Olódùmarè wí fún àwọn egungun wọ̀nyí. Èmi yóò mú kí
    èémí wọ inú yín ẹ̀yin yóò sì wá di ààyè.
  pes-OPCB: 'خداوند یهوه می‌گوید: من به شما جان می‌بخشم تا دوباره زنده شوید.'
  tgl-ULB: 'Ito ang sinasabi ng Panginoong Yahweh sa mga butong ito: Masdan ninyo!
    “Magdadala ako ng espiritu sa inyo, at mabubuhay kayo.'
  cbu-NT: Apanll Taarashipan siyaa ateeja. Nuw siyaa ituyamayaruri, yusur taarashee
    pangatssa.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi ogo larogoni.
    I̱nime tíha buhe̱ pulaanda harogola tí lone wali agali déreore holeberemi.
  mya-mya: ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည် ကား​သူ​တို့​အား ငါ​သည်​သင်​တို့​အ​ထဲ​သို့
    ထွက်​သက်​ဝင်​သက်​လေ​ကို​မှုတ်​သွင်း​ကာ သင် တို့​အား​အ​သက်​ပြန်​၍​ရှင်​စေ​တော်​မူ​မည်။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་ཀེང་རུས་འདི་དག་ལ་འདི་སྐད་དུ། ལྟོས་དང་། ངས་ཁྱོད་ཚོའི་ནང་དུ་དབུགས་
    བཏང་ན་ཁྱོད་རྣམས་གསོན་པར་འགྱུར་ཞིང་།
  sna-sna: 'Zvanzi naIshe Jehovha kumapfupa aya: Ndichaisa mweya mukati menyu mugorarama.'
  spa-BLM: 'El Señor Yahvé dice a estos huesos: “He aquí que haré que entre en ustedes
    el aliento, y vivirán.'
  cac-cac: 'Al d''a eb'' to a in Jehová Yajal in sval icha tic: Ol vac''xioch eyic''
    yic tzex pitzvixi.'
  swh-ULB: 'Bwana Yahwe asema hivi kwenye hii mifupa: Tazama! nakaribia kuweka pumzi
    juu yenu, nanyi mtaishi.'
  bel-bel: 'Так кажа Гасподзь Бог касьцям гэтым: вось, Я ўвяду ў вас дух, і ажывяце.'
  wed-wed: Bada God wenanare gelama i riwei, “Lavutu au orami ana terei ma ona lawana
    me!
  deu-ELBBK: 'So spricht der Herr, HERR, zu diesen Gebeinen: Siehe, ich bringe Odem
    in euch, dass ihr lebendig werdet.'
  mbb-OT: Su siak, is Nengazen he MEGBEVAYÀ, egkeǥiyan ku sikandan te, ‘Ebeǥayan ku
    sikiyu te ǥehinawa ne egkeuyag kew.
  mal-2015: 'യഹോവയായ കർത്താവു ഈ അസ്ഥികളോടു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ ജീവിക്കേണ്ടതിന്നു
    ഞാൻ നിങ്ങളിൽ ശ്വാസം വരുത്തും.'
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj, kale kokalenge: Dikh, dava andre tumende
    o dichos a obdživena.'
  pes-OPV: 'خداوند یهوه به این استخوانها چنین می‌گوید: اینک من روح به شمادرمی آورم
    تا زنده شوید.'
  ron-1924: 'Аша ворбеште Домнул Думнезеу кэтре оаселе ачестя: «Ятэ кэ вой фаче сэ
    интре ын вой ун дух ши вець ынвия!'
  aui-aui: 'Yawe God Maragata Kirakiina yawonewonemi bo: Kowaiyana! Anabera da yawiimi
    konatavenamagha da konayawa.'
  ben-OBCV: এই হাড়গুলিকে সার্বভৌম সদাপ্রভু এই কথা বলেন, আমি তোমাদের মধ্যে নিঃশ্বাস
    ঢুকিয়ে দেব আর তোমরা জীবিত হবে।
  som-som: Sayidka Rabbiga ahu wuxuu lafahan ku leeyahay, Bal eega, neef baan idin
    gelin doonaa, oo idinku waad noolaan doontaan.
  lat-VUC: 'Hæc dicit Dominus Deus ossibus his: Ecce ego intromittam in vos spiritum,
    et vivetis.'
  eng-ASVBT: 'Thus saith the Lord Jehovah unto these bones: Behold, I will cause breath
    to enter into you, and ye shall live.'
  ita-1885: 'Così ha detto il Signore Iddio a quest''ossa: Ecco, io fo entrare in
    voi lo spirito, e voi riviverete;'
  eng-LXXUP: 'Thus saith the Lord to these bones; Behold, I will bring upon you the
    breath of life:'
  eng-ULB: 'The Lord Yahweh says this to these bones: Behold! I am about to put breath
    into you, and you will live.'
  spa-VBL: 'Esto es lo que el Señor Dios dice a estos huesos: Soplaré aire en ustedes
    y volverán a la vida.'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel à ces os: Voici, je vais faire entrer
    en vous l''esprit, et vous vivrez.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഈ അസ്ഥികളോട് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ ജീവിക്കേണ്ടതിന്
    ഞാൻ നിങ്ങളിലേക്ക് ശ്വാസം അയയ്ക്കും.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki maiṅ tum meṅ dam ḍālūṅgā to tum dubārā
    zindā ho jāogī.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी “मेको रुश आन कली ‘गो इन आगाम सोक्‍त ओव़पाइक्‍नुङ।
    मिनु गे ब्रोंइनीनी। भजन संग्रह १०४:३०
  eng-NOY: 'Thus saith the Lord Jehovah to these bones: Behold, I will cause breath
    to enter into you, and ye shall live;'
  ita-1927: 'Così dice il Signore, l’Eterno, a queste ossa: Ecco, io faccio entrare
    in voi lo spirito, e voi rivivrete;'
  ckb-ckb: 'یەزدانی باڵادەست ئەمە بەم ئێسکانە دەفەرموێت: من گیانتان دەکەم بە بەردا
    و زیندوو دەبنەوە.'
  eng-BBE: 'This is what the Lord has said to these bones: See, I will make breath
    come into you so that you may come to life;'
  kan-OKCV: 'ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಈ ಎಲುಬುಗಳಿಗೆ ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಇಗೋ, ನಾನು ನಿಮ್ಮಲ್ಲಿ
    ಉಸಿರನ್ನು ಬರಮಾಡುತ್ತೇನೆ. ನೀವು ಬದುಕುವಿರಿ;'
  tam-2017: 'யெகோவாகிய ஆண்டவர் இந்த எலும்புகளை நோக்கி: இதோ, நான் உங்களுக்குள் உயிரை
    நுழையச்செய்வேன், அப்பொழுது உயிரடைவீர்கள்.'
  spa-RV-1909: 'Así ha dicho el Señor Jehová á estos huesos: He aquí, yo hago entrar
    espíritu en vosotros, y viviréis.'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU acestor oase: Iată, voi face să intre suflare
    în voi și veți trăi;'
  eng-WEBP: 'The Lord GOD says to these bones: “Behold, I will cause breath to enter
    into you, and you will live.'
  eng-FBV: 'This is what the Lord God says to these bones: I will breathe into you,
    and you will come back to life.'
  nld-1939: 'Dit zegt Jahweh tot deze beenderen: Waarachtig, Ik ga een geest in u
    brengen, opdat ge weer levend wordt.'
  nch-BL: 'Xiquinilhui para na, niDIOS Cati Más Nijpiya Tanahuatili, niquinilhuía
    nopa omime: ‘Na nijchihuas antaijyotilanase huan nijchihuas para sempa anmocuepase
    anyoltoque.'
  vie-1934: 'Chúa Giê-hô-va phán cùng những hài cốt ấy rằng: Nầy, ta sẽ phú hơi thở
    vào trong các ngươi, và các ngươi sẽ sống.'
  hin-CV: 'परम प्रधान याहवेह का इन अस्थियों से यह कहना है: मैं तुममें सांस डाल दूंगा,
    और तुम जीवित हो जाओगे.'
  spa-BES: 'Esto es lo que el Señor ha dicho a estos huesos: Mira, te haré respirar
    para que vengas a la vida;'
  tdx-tdx: 'Hoe ty nafè’ Iehovà Talè amo taolañe retoañe: Inao! t’ie hampizilihañe
    tioke vaho ho veloñe;'
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แก่​กระดูกเหล่านี้​ว่า ดู​เถิด เราจะกระทำให้ลมหายใจเข้าไปในเจ้า
    และเจ้าจะมี​ชีวิต
  por-BR-2018: 'Assim diz o Senhor DEUS a estes ossos: Eis que eu farei entrar espírito
    em vós, e vivereis.'
  deu-ELO: 'So spricht der Herr, Jehova, zu diesen Gebeinen: Siehe, ich bringe Odem
    in euch, daß ihr lebendig werdet.'
  eng-WYC-2018: The Lord God saith these things to these bones, Lo! I shall send into
    you a spirit, and ye shall live. (The Lord God saith these things to these bones,
    Behold! I shall send breath into you, and ye shall live.)
  epo-epo: 'Tiele diras la Sinjoro, la Eternulo, al ĉi tiuj ostoj: Jen Mi venigos
    en vin spiriton, kaj vi reviviĝos;'
  uig-PIN: 'Rǝb Pǝrwǝrdigar bu sɵngǝklǝrgǝ mundaⱪ dǝydu: — Mana, Mǝn silǝrgǝ bir roⱨ-nǝpǝs
    kirgüzimǝn, wǝ silǝr ⱨayat bolisilǝr.'
  beo-beo: Ilima amane sia:ma, ‘Na, Ouligisudafa Hina Gode da dilima amane sia:sa;
    Na da dili amo ganodini mifo sanasili, dili bu uhini heda:ma:mu.
  tpi-OTNT: Mi God, Bikpela, mi tok, bai mi givim win long yupela na bai yupela i
    kamap olsem ol manmeri gen.
  hau-SA: Ga abin da Ubangiji Mai Iko Duka ya ce wa waɗannan ƙasusuwa. Zan sa numfashi
    ya shiga muku, za ku kuwa rayu.
  uig-LAT: 'Reb Perwerdigar bu söngeklerge mundaq deydu: — Mana, Men silerge bir roh-nepes
    kirgüzimen, we siler hayat bolisiler.'
  nde-nde: 'Nanku okutshiwo nguThixo Wobukhosi emathanjeni la: Ngizakwenza umoya ungene
    phakathi kwenu, njalo lizakuba lokuphila.'
  ton-ton: '‌ʻOku pehē ʻe Sihova ko e ʻOtua ki he ngaahi hui ni; Vakai, te u ngaohi
    ʻae mānava ke hū kiate kimoutolu, pea te mou moʻui:'
  ces-1613: 'Toto praví Panovník Hospodin kostem těmto: Aj, já uvedu do vás ducha,
    abyste ožily.'
  eng-WMB: 'The Lord GOD says to these bones: “Behold, I will cause breath to enter
    into you, and you will live.'
  tam-TCV: 'ஆண்டவராகிய யெகோவா இந்த எலும்புகளுக்கு கூறுவது இதுவே: நான் உங்களுக்குள்
    சுவாசத்தை நுழையச்செய்வேன், அப்பொழுது, நீங்கள் உயிரடைவீர்கள்.'
  ceb-ULB: 'Miingon si Yahweh nga Ginoo niini ngadto sa mga bukog: Tan-awa! Hatagan
    ko kamo ug gininhawa, ug mabuhi kamo.'
  pol-UBG: 'Tak mówi Pan BÓG do tych kości: Oto sprawię, że wstąpi w was tchnienie
    i ożyjecie;'
  agr-agr: 'Apu Tuke Pujuu chichaak: Wi atumnak mayain egketjattajime aneantinme tusan.'
  kyc-kyc: Namba Kamongo Mupwa Andake Wakasa karenge dokome pii dapa pyuo letamo lao
    kuli dupwa lamaipi. Doko porambaiye poo lanyi pyano nakama wambu ingyuo dee lete
    nyero.
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ مَیں تم میں دم ڈالوں گا تو تم دوبارہ زندہ ہو
    جاؤ گی۔
  deu-1912: 'So spricht der Herr HERR von diesen Gebeinen: Siehe, ich will einen Odem
    in euch bringen, daß ihr sollt lebendig werden.'
  ntj-ntj: Ngayulu-tjananyarnanta ngaalypa tjarrpatjunku nyangka-yan marlaku wankarriku.
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ನಿಮಗೆ ಹೀಗೆ ಹೇಳುತ್ತಾನೆ, ‘ಇಗೋ, ನಾನು ನಿಮ್ಮೊಳಗೆ ಶ್ವಾಸವನ್ನು
    ಊದುವೆನು; ನೀವು ಬದುಕುವಿರಿ.
  yap-yap: 'Mu weliy ngorad ni Gag SOMOL ni Th’abi Tolang e gu be yog ngorad ni be
    lungug: Bay gu pi’ e pogofan romed nggu fasegmed bayay.'
  hlt-MCSB: He kah rhuhrhong taengah ka Boeipa Yahovah loh he ni a. thui. Kai loh
    nangmih khuila mueihla kan khuen dongah na hing ni.
  mdy-ETH: ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳ ዔያቶም ጋዓ ባኮ ቢያ ሂዚ ጌዒ ኬኤዜ፦ ‹ዒንሢዳ ዑኡሲ ጌልዚ፥ ጊንሣ ሼምፔና ዓኣያ
    ማሂ ታ ዒንሢ ናንጊሻንዳኔ።
  twi-ASANTE: 'Yei ne deɛ Otumfoɔ Awurade ka kyerɛ saa nnompe yi: Mɛma ahomeɛ aba
    mo mu na mobɛnya nkwa.'
  eng-WEBU: 'The Lord GOD says to these bones: “Behold, I will cause breath to enter
    into you, and you will live.'
  wal-wal: GODAA qaalaa siyite! Ubbaa Haariya GODAI hagaadan yaagees; “Taani shemppuwaa
    intte giddo gelissana; yaatobare intte paxa de7ana.
  spa-PDDPT: 'ʼAdonay Yavé dice a estos huesos: Ciertamente Yo causo que entre espíritu
    en ustedes, y vivirán.'
  gun-gun: 'Po rami Senhor Nhanderuete ijayvu ikãgue ikuai va''e pe: Ne''exa, peẽ
    kuery re amoĩ ''rã Xenhe''ẽ peikove ju aguã.'
  ilo-ULB: 'Kastoy ti kuna ti Apo a ni Yahweh kadagitoy a tulang: Kitaem! Mangiyegak
    iti espiritu kadakayo ket agbiagkayonto.'
  kpg-kpg: 'Helekai gi digaula bolo Au, go Tagi go Yihowah, e helekai gi digaula boloo:
    Au gaa hai goodou gii mee di dogidogi, gaa hai goodou gi mouli labelaa.'
  uig-ARA: 'رەب پەرۋەردىگار بۇ سۆڭەكلەرگە مۇنداق دەيدۇ: ــ مانا، مەن سىلەرگە بىر روھ-نەپەس
    كىرگۈزىمەن، ۋە سىلەر ھايات بولىسىلەر.'
  sus-sus: 'Wo Marigi Alatala yi nan masenxi wo tan xɔri xaraxie bɛ, a naxɛ: N xa
    nii foye rafa wo ma, wo man xa balo.'
  pon-2006: Ndaiong irail me ngehi, KAUN-O, Wasa Lapalahpie, mahsanihong irail, ‘I
    pahn kihong kumwail engin mour pwe kumwail en esingekda oh pwurehng mourda.
  jae-jae: Apômtau Anôtô kêsôm biŋ tonec gêdêŋ ŋatêkwa gebe Alic acgom, aê oc jaju
    aocjaô êsêp nêm ŋalêlôm, go matem jali êsa êtiam.
  ksd-ksd: 'Ra Luluai God i biti dari ta go ra umana ur: Ea, ina kure Va ubar na nilaun
    pi na ruk mulai ta vavat, ma avat a laun.'
  grc-BRENT: Τάδε λέγει Κύριος τοῖς ὀστέοις τούτοις, ἰδοὺ ἐγὼ φέρω ἐφʼ ὑμᾶς πνεῦμα
    ζωῆς,
  ind-AYT: Beginilah firman Tuhan ALLAH kepada tulang-tulang ini, ‘Dengarlah, Aku
    akan membuat napas masuk ke dalammu, dan kamu akan hidup.
  nya-nya: 'Uwawuze kuti zimene Ine Ambuye Yehova ndikunena kwa mafupa ndi izi: Ndidzawuzira
    mpweya mwa inu, ndipo mudzakhalanso ndi moyo.'
  hrv-hrv: 'Ovako govori Jahve Gospod ovim kostima: ''Evo, duh ću svoj udahnuti u
    vas i oživjet ćete!'
  mps-mps: Ena God Genuai Bidi, eno te po e obao, eno dagebolo bidibo mobo menama,
    tama dage we bidi ma pedelaibao.
  tpi-tpi: Mi God, Bikpela, mi tok, bai mi givim win long yupela na bai yupela i kamap
    olsem ol manmeri gen.
  dan-1931: 'Så siger den Herre HERREN til disse Ben: Se, jeg bringer Ånd i eder,
    så I bliver levende.'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Chí Cao phán: Này! Ta sẽ cho hơi thở vào trong
    các ngươi và các ngươi sẽ sống lại!'
  guj-2017: 'પ્રભુ યહોવાહ આ હાડકાંઓને કહે છે: “જુઓ, ‘હું તમારામાં આત્મા મૂકીશ અને
    તમે જીવતા થશો.'
  pon-2006A: Ndaiong irail me ngehi, KAUN-O, Wasa Lapalahpie, mahsanihong irail, ‘I
    pahn kihong kumwail engin mour pwe kumwail en esingekda oh pwurehng mourda.
  por-BRBSL: 'O Senhor Javé diz a estes ossos: “Eis que farei entrar em vós a respiração
    e viverão”.'
  cth-cth: Hete hrukenaw koevah Bawipa Jehovah ni hettelah a dei. Khenhaw! nangmouh
    dawk kâha ka pakhum vaiteh, na hring awh han.
  twi-twi: 'Sɛɛ na Otumfo Awurade ka kyerɛ saa nnompe yi: Mɛma ɔhome aba mo mu na
    mubenya nkwa.'
  hlt-hlt: He kah rhuhrhong taengah ka Boeipa Yahovah loh he ni a thui. Kai loh nangmih
    khuila mueihla kan khuen dongah na hing ni.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie n tú n yóó yɛ̀ ɑ̃nnɛ́mu muwemmu kɛ̀ yɛ̀ɛ foutɛ.
  msy-2020: 'Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn agharir kabav gei: Kɨ amɨnim
    ia danɨngam, eghtɨ ia ua gumazamizibar mɨn otivigh angamɨra ikiam.'
  dop-dop: Heeli-yɛ sɩ, mɑɑ tʋ mǝ tɑɑ kɛ́ feesuɣu nɑ ɩ́ feesiɣi.
  azb-azb: 'Xudavənd Rəbb bu sümüklərə belə deyir: “Mən sizin daxilinizə ruh qoyacağam
    və siz diriləcəksiniz.'
  eng-DBY: 'Thus saith the Lord Jehovah unto these bones: Behold, I will cause breath
    to enter into you, and ye shall live.'
  hin-2017: 'परमेश्वर यहोवा तुम हड्डियों से यह कहता है: देखो, मैं आप तुम में साँस
    समवाऊँगा, और तुम जी उठोगी।'
  wol-KYG: 'Boroom bi Aji Sax ji dafa wax yax yii, ne leen: Maa ngii di leen sol ag
    noo, ngeen dund.'
  eng-YLT: 'Thus said the Lord Jehovah to these bones: Lo, I am bringing into you
    a spirit, and ye have lived,'
  kne-kne: Tan kanan din Kangatoan ay Diyos en tapianas dakayo si owat ya lamlames,
    asi na bongonen si kodil, et pag nan idawtan dakayo si leng-ag ta matago kayo
    ya ammoen yo ay sisya si Diyos.”
  eng-WYC-2017: The Lord God saith these things to these bones, Lo! I shall send into
    you a spirit, and ye shall live.
  eng-WMBB: 'The Lord GOD says to these bones: “Behold, I will cause breath to enter
    into you, and you will live.'
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि मैं तुममें दम डालूँगा तो तुम दुबारा ज़िंदा
    हो जाओगी।
  rug-rug: 'Hiera gua si zama nia e Zihova sa Baṉara koari na susuri hire: Na siniṉo
    si kote va nuquru atu nia Rau koa gamu, meke kote toa pule si gamu.'
  gaz-gaz: 'Waaqayyo Gooftaan lafeewwan kanneeniin akkana jedha: Ani hafuura isinitti
    nan galcha; isinis lubbuudhaan ni jiraattu.'
  fra-LSG: 'Ainsi parle le Seigneur, l’Éternel, à ces os: Voici, je vais faire entrer
    en vous un esprit, et vous vivrez;'
  gnn-gnn: Garraynydja yukurra waŋa nhumalaŋgu, dhiyaku walalaŋgu ŋarakawunydja bitjan
    gam'. Ŋarranydja yurru ŋir'yunna nhumalaŋgala, ga ŋarraku ŋirny'tja yurru gulŋiyirrina‐wala
    yana nhumalaŋgala, ga nhumanydja yurru walŋamirrina ḏurryundja.
  yal-yal: 'Marigina Alatala ito nan falaxi xɔnni itoe xa, a naxa: N niin birama ɛ
    yi nɛn, ɛ yi keli sayani!'
  iou-iou: Ekäni Yawe ärowanitä äma kujari in ŋode täwetak; Nadäkaŋ? Näk woŋ piäŋpewa
    in gänaŋ äpmoŋpäkaŋ irit api yäpneŋ.
  haw-1868: Ke i mai nei Iehova ka Haku penei i keia mau iwi; Eia hoi, e hookomo au
    i ke ea iloko o oukou, a e ola na oukou.
  arb-NAV: هَا أَنَا أَجْعَلُ رُوحاً يَدْخُلُ فِيكِ فَتَحْيَيْنِ.
  ewe-ewe: Nya si Aƒetɔ Yehowa gblɔ na ƒu siawoe nye, mana gbɔgbɔ nage ɖe mia me,
    eye miagbɔ agbe.
  eng-LEE: Thus hath said the Lord Eternal unto these bones, Behold, I will bring
    a spirit into you, and ye shall live;
  asm-FB: 'প্ৰভু যিহোৱাই এই হাড়বোৰক এই কথা কৈছে: “চোৱা! মই তোমালোকৰ ভিতৰত নিশ্বাস
    সুমুৱাম; তাতে তোমালোক জীৱা।'
  sus-A: وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ وٌ تَن شْرِ شَرَشِيٍ بّ، عَ نَشّ؛ ﭑ شَ
    نِي قٌيٍ رَقَ وٌ مَ، وٌ مَن شَ بَلٌ.
  fra-SBL: 'Le Seigneur Yahvé dit à ces os : « Voici, je vais faire entrer en vous
    un souffle, et vous vivrez.'
  hbo-hbo: כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה לָעֲצָמֹ֖ות הָאֵ֑לֶּה הִנֵּ֨ה אֲנִ֜י מֵבִ֥יא
    בָכֶ֛ם ר֖וּחַ וִחְיִיתֶֽם׃
  pjt-pjt: Panya paluṟu Mayatja puḻkangku nyurala wangkanyi alatji, ‘Ngayulu nyuranya
    ngaalypa ungkuku nyura wankaringkunytjaku.
  kik-kik: 'Mwathani Jehova ekwĩra mahĩndĩ maya ũũ: Nĩngũtũma mũgĩe na mĩhũmũ, na
    inyuĩ nĩmũgũcooka muoyo.'
  fra-NCL: 'Ainsi parle le Seigneur Yahweh à ces ossements : Voici que je vais faire
    entrer en vous l’esprit, et vous vivrez.'
  cek-AK: 'Angraeng mah hae ih ahuhnawk khaeah, Khenah, nangcae thungah takhi kang
    kunsak han, to naah na hing o tih:'
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi weyob bemargi soged: ‘An bemargi burba
    oubogoed, degi, bemar gannar durguoed.'
  uig-CYR: 'Рәб Пәрвәрдигар бу сүйәкләргә мундақ дәйду: — Мана, Мән силәргә бир роһ-нәпәс
    киргүзимән, вә силәр һаят болисиләр.'
  tel-2017: ఈ ఎముకలకు యెహోవా ప్రభువు చెప్పేదేమిటంటే, మీరు బతికేలా నేను మీలోనికి జీవాత్మ
    రప్పిస్తున్నాను.
  hat-BSA: 'Konsa pale Senyè BONDYE a a zo sila yo: “Gade byen, Mwen va fè souf lavi
    antre nan nou pou nou kapab vin vivan.'
  bxh-bxh: 'Guyau Yaubada ya libawa lisimiu doha ite: “Haba yahafuwa E felemiu be
    ami mwahuli fuyo.”'
  kos-kos: 'Fahk nu selos lah nga, LEUM GOD Fulatlana, fahk mu: Nga ac sot nu suwos
    momong, ac oru kowos in sifilpa moulyak.'
  hbo-WLC: כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה לָעֲצָמ֖וֹת הָאֵ֑לֶּה הִנֵּ֨ה אֲנִ֜י מֵבִ֥יא
    בָכֶ֛ם ר֖וּחַ וִחְיִיתֶֽם׃
  ibo-ibo: Ihe ndị a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị na-agwa ọkpụkpụ
    ndị a. Lee, aga m eme ka ume baa nʼime unu, unu ga-adịkwa ndụ.
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି ସକଳ ଅସ୍ଥିକୁ ଏହି କଥା କହନ୍ତି; ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ
    ମଧ୍ୟରେ ପ୍ରାଣବାୟୁ ପ୍ରବେଶ କରାଇବା ଓ ତୁମ୍ଭେମାନେ ଜୀବିତ ହେବ।
  chk-chk: 'Iei aloi ngang Kot ewe Samol mi Lapalap ngeni ekei chü: Nengeni, üpwe
    wusalong lomi enienin ngasangasen manau pwe oupwe manausefäl.'
  rop-rop: “Mi na YAWEI det boswan God garra blowin langa yumob en yumob garra gidap
    laibala igin.
  ukr-1871: 'Та к говорить Господь Бог до сих костей: Ось, я вдихну в вас духа, щоб
    ви поробились ізнов живими.'
  deu-1951: 'So spricht Gott, der HERR, zu diesen Gebeinen: Seht, ich will einen Geist
    in euch kommen lassen, daß ihr lebendig werdet!'
  eng-JPS: 'Thus saith the Lord GOD unto these bones: Behold, I will cause breath
    to enter into you, and ye shall live.'
  srp-1865: 'Ovako govori Gospod Gospod ovijem kostima: gle, ja æu metnuti u vas duh,
    i oživjeæete.'
  lug-lug: Bw’ati bw’ayogera Mukama Katonda eri amagumba gano nti, Laba ndibateekamu
    omukka ne mufuuka abalamu.
  heb-heb: כה אמר אדני יהוה לעצמות האלה הנה אני מביא בכם רוח וחייתם׃
  ben-IRV: প্রভু সদাপ্রভু এই সব হাড়কে এই কথা বলেন, “দেখ, আমি তোমাদের মধ্যে আত্মা
    আনব, তাতে
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹਨਾਂ ਹੱਡੀਆਂ ਨੂੰ ਇਹ ਆਖਦਾ ਹੈ, ਵੇਖੋ! ਮੈਂ ਤੁਹਾਡੇ ਅੰਦਰ ਸਾਹ ਪਾਵਾਂਗਾ
    ਅਤੇ ਤੁਸੀਂ ਜੀਉਂਦੀਆਂ ਹੋ ਜਾਓਗੀਆਂ।
  mya-JVB: ဤ သွေ့ခြောက်သော အရိုး တို့အား အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ငါ သည်
    သင် တို့အထဲသို့ အသက် ကိုသွင်း ၍ သင်တို့သည် အသက်ရှင် ရကြမည် ။
  hmo-hmo: 'Idia dekenai lau, Lohiabada Dirava egu hereva do oi gwauraia, lau gwau:
    Lau ese hahodi be umui lalona dekenai do lau atoa vareai, vadaeni umui be do umui
    mauri lou.'
  urd-urd: 'ख़ुदावन्द ख़ुदा इन हड्डियों को यूँ फ़रमाता है: कि मैं तुम्हारे अन्दर रूह
    डालूँगा और तुम ज़िन्दा हो जाओगी।'
  rus-SYN: 'Так говорит Господь Бог костям сим: вот, Я введу дух в вас, и оживете.'
  bqc-SIM: 'Ma Dii Lua má ò gɛwapiↄnɛ: À ma! Má tó ĩ́an wɛ̃nide gɛ̃águ, í
    vu.'
  tcz-CHONGTHU: Hichehi thaneitah Pakai thusei ahi, ven keiman nasunga changlhah kakoi
    peh ding nahi. Chule kahin sah kit ding nahi.
  mar-mar: प्रभू परमेश्वर या हाडांस असे म्हणतो, पाहा, मी तुमच्यात श्वास घालीन व तुम्ही
    जिवंत व्हाल.
  soq-soq: 'Warere Iawe God e dialedie wadiase: Ne wapo etane, ne e osowe nonau enalepo
    inaitana.'
  qub-qub: 'Tayta Diosmi gamcunata cayno nishunqui: Gamcunamanmi yaycuchishaj caway-jämayta.
    Chaura gamcunaga yapaymi cawarinquipaj.'
  bqp-bqp: Nɑ nɛɛ, kon nu hunde kpɑɑ wɛ̃ kpɑ nu mɑɑ se nu n wɑ̃ɑ.
  hat-hat: 'Wi, men sa Seyè sèl Mèt la voye di yo: Mwen pral fè yon van soufle sou
    nou pou nou ka tounen vivan ankò.'
  eng-BSB: 'This is what the Lord GOD says to these bones: I will cause breath to
    enter you, and you will come to life.'
  eng-WEBPB: 'The Lord GOD says to these bones: “Behold, I will cause breath to enter
    into you, and you will live.'
  kbq-kbq: Ra Anumzana Agra Anumzamo'a ama zaferinaramotagura amanage hie, Nasimura
    atresugeno tamagu'afina efre'na tamasimura erigahaze.
  nhe-BL: 'Xiquinilhui para na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquinilhuía
    nopa miyac omitl: ‘Na nijchihuas intlaijiyotilanase huan nijchihuas para sampa
    inmocuepase inyoltoque.'
  gub-BL: — Pezar Tuweharupi Wiko Ma'e umume'u ko ma'e iko peme a'e, ere wanupe nehe.
    — Amono putar pepytuhem àwàm pepupe nehe. Apumuigo wi kar putar nehe.
  eng-DRA: 'Thus saith the Lord God to these bones: Behold, I will send spirit into
    you, and you shall live.'
