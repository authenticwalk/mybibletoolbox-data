verse: EZK.037.017
translations:
  mal-C: പിന്നെ അവ ഒന്നിച്ചുചേർക്കുക; അവ നിന്റെ കൈയിൽ ഒറ്റ വടിയായിത്തീരും.
  deu-TKW: Und vereinige sie dir dann zu einem einzigen Stabe, daß sie in deiner Hand
    zu einem einzigen werden.
  lin-lin: Kangisa yango mpe komisa yango libaya moko mpo ete ezala eloko moko kati
    na loboko na yo.
  eng-LSV: and bring them near to one another, to you, for one stick, and they have
    become one in your hand.
  eng-GNV: And thou shalt ioyne the one to another into one tree, and they shalbe
    as one in thine hand.
  eng-WEBSTER: And join them one to another into one stick; and they shall become
    one in thy hand.
  nhw-BL: Teipa ipan momax xiquinsansejcotili huan xiquinitzqui quen elisquía san
    se cuahuitl.
  swh-ONEN: Ziunganishe pamoja kuwa fimbo moja ili kwamba ziwe fimbo moja katika mkono
    wako.
  bba-bba: Kpɑ ɑ dɑ̃ɑ kukunu yiru ye swɛɛnɑ nu ko nɡe dɑ̃ɑ kuku teeru wunɛn nɔmɑ sɔɔ.
  eng-KJVCPB: and join them one to another into one stick; and they shall become one
    in thine hand.
  luo-luo: Riw bepe ariyogo obed bao achiel mondo gibed gimoro achiel e lweti.
  meu-meu: Bena au ruaosi ba hahesiriudia, au tamona ai baela oi imamu ai.
  npi-ULB: ती दुवै लौरोलाई जोडेर एउटै बना, ताकि ती तेरो हातमा एकै होऊन् ।
  yor-yor: So wọ́n papọ̀ sí ara igi kan nítorí náà wọn yóò di ọ̀kan ní ọwọ́ rẹ.
  pes-OPCB: هر دو آنها را به هم بچسبان تا مثل یک عصا در دستت باشند.
  tgl-ULB: At pagsamahin mo ang dalawang ito upang maging isang patpat, upang maging
    iisa ang mga ito sa iyong kamay.
  cbu-NT: Sheerush, yasinaa washunandarisha minumarisha kinamaam kpatstayarush ksangcha.
  hui-hui: Ai bi ogoni gili biai howa kanogo ngunigo laboni kanogo mbiraore ale helo
    mo gimbu bu yu habe.
  mya-mya: ထို​တုတ်​နှစ်​ချောင်း​ကို​တစ်​ချောင်း​တည်း​ဟု ထင်​ရ​အောင်​သင်​၏​လက်​တွင်​ကိုင်​ထား​လော့။-
  bod-N: ཁྱོད་ཀྱིས་དབྱུག་པ་འདི་གཉིས་མཉམ་དུ་སྦྲེལ་ནས་དེ་གཉིས་ཁྱོད་ཀྱི་ལག་ཏུ་དབྱུག་པ་གཅིག་ཏུ་འགྱུར་བར་གྱིས་དང་།
  sna-sna: Uzvibatanidze pamwe chete zvive rutanda rumwe kuitira kuti zvive rutanda
    rumwe chete muruoko rwako.
  spa-BLM: Luego júntalos para ti en un solo palo, para que sean uno solo en tu mano.
  cac-cac: Slajvi chi' tzac'an yil-laj sb'a sn̈i' te' d'a yol a c'ab', ichato junn̈ej
    te'al te'.
  swh-ULB: Walete wote pamoja kwenye fimbo moja, ili wawe kitu kimoja katika mkono
    wako.
  bel-bel: І складзі іх у сябе адзін з адным у адно жазло, каб яны ў руцэ тваёй былі
    адно.
  deu-ELBBK: Und bring sie zusammen, eins zum anderen, dir zu einem Holz, so dass
    sie geeint seien in deiner Hand.
  mbb-OT: Ne ipedsumpul nu haazà is dezuwa he tinevì wey mehimu he sevaha zà diyà
    te velad nu.
  mal-2015: പിന്നെ നീ അവയെ ഒരു കോലായി ഒന്നോടൊന്നു ചേർക്കുക; അവ നിന്റെ കയ്യിൽ ഒന്നായിത്തീരും.
  rmc-rmc: Spojin len jekhetane a ker lendar jekh kašt, hoj te ačhen jekh andre tiro
    vast.
  pes-OPV: و آنها را برای خودت با یکدیگریک عصا ساز تا در دستت یک باشد.
  ron-1924: Дупэ ачея, ымпреунэ-ле уна ку алта ынтр-о сингурэ букатэ, аша ынкыт сэ
    фие уна ын мына та.
  ben-OBCV: সেই দুটো লাঠি জোড়া দিয়ে একটি লাঠি বানাও যেন তোমার হাতে সেই দুটো একটি
    লাঠিই হয়।
  som-som: Oo labadoodaba isku dar oo waxaad isaga dhigtaa ul qudha inay iyagu gacantaada
    isku mid qudha ku noqdaan.
  lat-VUC: 'Et adjunge illa unum ad alterum tibi in lignum unum: et erunt in unionem
    in manu tua.'
  eng-ASVBT: and join them for thee one to another into one stick, that they may become
    one in thy hand.
  ita-1885: Poi accostali l'uno all'altro, come se non fossero che un sol pezzo di
    legno; e sieno così congiunti nella tua mano.
  eng-LXXUP: And thou shalt join them together for thyself, so as that they should
    bind themselves into one stick; and they shall be in thy hand.
  eng-ULB: Bring both of them together into one stick, so that they become one in
    your hand.
  spa-VBL: Luego une los dos trozos de madera en uno solo, de modo que los tengas
    como uno solo en tu mano.
  fra-_FOB: Rapproche-les l'un de l'autre pour en faire une seule pièce, afin qu'ils
    soient unis dans ta main.
  mal-mal: പിന്നെ നീ അവയെ ഒരു വടിയായി ഒന്നോടൊന്നു ചേർക്കുക; അവ നിന്റെ കയ്യിൽ ഒന്നായിത്തീരും.
  urd-GVR: Ab lakaṛī ke donoṅ ṭukṛe ek dūsre ke sāth yoṅ joṛ de ki tere hāth meṅ ek
    ho jāeṅ.
  suz-BL: मिनु मेको निम्‍फा फ्रिप्‍शा कान सेल्‍सी। मोपा मेको इ गुइम कोक्‍के कान दुम्‍ब।
  eng-NOY: Then join them one to another into one stick, that they may become one
    in thy hand.
  ita-1927: Poi accostali l’un all’altro per farne un solo pezzo di legno in modo
    che siano uniti nella tua mano.
  ckb-ckb: بۆ ئەوەی لەناو دەستت ببن بە یەک، لێکیان نزیک بکەوە وەک ئەوەی یەک داردەست
    بن.
  eng-BBE: Then, joining them one to another, make them one stick, so that they may
    be one in your hand.
  kan-OKCV: ಆ ಎರಡನ್ನು ಒಂದೇ ಕೋಲಾಗುವ ಹಾಗೆ ಜೋಡಿಸು. ಅವು ಒಂದಾಗಿ ನಿನ್ನ ಕೈಯಲ್ಲಿರುವುವು.
  tam-2017: அவைகளை ஒரே கோலாகும்படி ஒன்றோடொன்று இணையச்செய், அவைகள் உன்னுடைய கையில்
    ஒன்றாகும்.
  spa-RV-1909: Júntalos luego el uno con el otro, para que sean en uno, y serán uno
    en tu mano.
  ron-BTF: Și unește-le unul cu altul într-un singur toiag; și ele vor deveni unul
    singur în mâna ta.
  eng-WEBP: Then join them for yourself to one another into one stick, that they may
    become one in your hand.
  eng-FBV: Then join the two pieces of wood into one, so that you hold them as one
    in your hand.
  nld-1939: Leg ze dan over elkaar, de een over de ander, zodat ze in uw hand een
    eenheid vormen.
  nch-BL: Teipa ipan momax xiquinsejcotili huan xiquinitzqui quej elisquía san se
    cuahuit.
  vie-1934: Hãy để gậy nầy với gậy kia hiệp làm một, đặng làm thành một cây trong
    tay ngươi.
  hin-CV: उन लाठियों को जोड़कर एक ही लाठी बना लो ताकि वे तुम्हारे हाथ में एक ही बन
    जाएं.
  spa-BES: Luego, juntándolos unos a otros, hazlos un palo, para que sean uno en tu
    mano.
  tdx-tdx: le avitraño, ty raik’ amy raikey soa te ho raike; vaho ho raik’ am-pità’o
    ao.
  tha-KJV: เอาไม้ทั้งสองมารวมกันเข้าเป็​นอ​ันเดียว เพื่อเป็นไม้อันเดียวในมือของเจ้า
  por-BR-2018: E junta-as um à outra, para que sejam um para ti como uma só vara de
    madeira; e serão uma em tua mão.
  deu-ELO: Und bringe sie zusammen, eines zum anderen, dir zu einem Holze, so daß
    sie geeint seien in deiner Hand.
  eng-WYC-2018: And join thou those sticks one to the tother into one stick to thee;
    and those shall be into onement in thine hand. (And join thou up those two sticks
    one to the other, to become one stick for thee; yea, they shall become one stick
    in thy hand.)
  epo-epo: Kaj aligu ilin al vi unu al la alia kiel unu lignon, ke ili fariĝu unu
    en via mano.
  uig-PIN: wǝ ularni bir-birigǝ ulap ⱪoy; ular ⱪolungda bir bolsun.
  beo-beo: 'Amasea, amo ifa daba: aduna dia lobo ganodini disili, ela da daba: afae
    agoane ba:ma:ne, usunawene gaguma.'
  tpi-OTNT: “Yu rait pinis, orait yu holim dispela tupela stik na bungim tupela arere
    wantaim bai tupela stik i kamap olsem wanpela stik tasol.
  hau-SA: Ka haɗa su su zama sanda guda saboda su kasance ɗaya a hannunka.
  uig-LAT: we ularni bir-birige ulap qoy; ular qolungda bir bolsun.
  nde-nde: Zihlanganise ndawonye zibe yiluthi olulodwa ukuze zibe luthilunye esandleni
    sakho.
  ton-ton: Pea ke hoko fakataha ia ko e vaʻa ʻakau pe taha; pea ʻe hoko ia ʻo taha
    pe ʻi ho nima.
  ces-1613: I spojž je sobě jedno k druhému v jedno dřevo, aby byla jako jedno v ruce
    tvé.
  eng-WMB: Then join them for yourself to one another into one stick, that they may
    become one in your hand.
  tam-TCV: அதன்பின் அவை உனது கையில் ஒன்றாகும்படி அவைகளை ஒன்றாய்ச் சேர்த்து ஒரு தடியாக
    இணை.
  ceb-ULB: Hiusaha sila ngadto sa usa ka lipak, aron mahimo silang usa diha sa imong
    kamot.
  pol-UBG: I złóż je jedno z drugim w jeden kawałek, aby stanowiły jedno w twoim ręku.
  agr-agr: Dutikam nunú numi mai apatkam achikta.
  kyc-kyc: Pepa pyapala isa lomasi dolapona pinjingi nyuo keto laro kararene dokopa
    mendaki ingyuo penale, leya.
  urd-GVU: اب لکڑی کے دونوں ٹکڑے ایک دوسرے کے ساتھ یوں جوڑ دے کہ تیرے ہاتھ میں ایک
    ہو جائیں۔
  deu-1912: Und tue eins zum andern zusammen, daß es ein Holz werde in deiner Hand.
  kan-2017: ಆ ಮೇಲೆ ಅವು ನಿನ್ನ ಕೈಯಲ್ಲಿ ಒಂದಾಗುವಂತೆ ಅವೆರಡನ್ನೂ ಒಂದಕ್ಕೊಂದು ಉದ್ದವಾಗಿ ಸೇರಿಸಿ
    ಹಿಡಿ.
  yap-yap: Ma aram ma ga puthuy taban e gal ley i gek’iy ney ngam kol nga pa’am ni
    gowa ta’ab ley i gek’iy.
  hlt-MCSB: Te rhoi te khat neh khat namah ham thing pakhat la cong lah. Na kut dongah
    pakhat la om bitni.
  mdy-ETH: ዬካፓ ዬንሢ ኔኤኮ ኩጮይዳ ፔቴ ማዓንዳጉዲ ላምዖ ኮኦሎንሢ ፔቴይዳ ካንሢ ዓርቄ።
  twi-ASANTE: Ka ne mmienu bɔ mu na ɛnyɛ dua baako wɔ wo nsam.
  eng-WEBU: Then join them for yourself to one another into one stick, that they may
    become one in your hand.
  wal-wal: Hegaappe guyyiyan, eti ne kushiyan issi gatima gidanaadan, eta naa77aa
    issippe gatta.
  spa-PDDPT: Luego, júntalas tú mismo la una con la otra como una sola vara, para
    que sean una en tu mano.
  gun-gun: Ha'e gui emboje'a mokoĩve, peteĩ'i yvyra rami ndepo py rereko aguã.
  ilo-ULB: Alaem dagitoy ket pagbalinem a maymaysa a ruting tapno maymaysa dagitoy
    iti imam.
  kpg-kpg: Daahia nia laubaba e lua aalaa gi di gowaa e dahi gii hai be di laubaba
    e dahi.
  uig-ARA: ۋە ئۇلارنى بىر-بىرىگە ئۇلاپ قوي؛ ئۇلار قولۇڭدا بىر بولسۇن.
  sus-sus: Na tɛmui i xa e suxu i bɛlɛxɛ ra, e xa lu alɔ wuri keren.»
  pon-2006: Ke ahpw kolpene kisin lepin dinapw riakiso pwe ira en duwehla kisin lepin
    dinapw tehkis.
  jae-jae: Gocgo ômêŋgôm tôc luagêc tonaŋ e ŋatêku êndiŋ tau gebe talic amboac gêŋ
    tageŋ.
  ksd-ksd: ma una vatur varpakane dir, upi dir a kopono ko ta ra limam.
  grc-BRENT: Καὶ συνάψεις αὐτὰς προσαλλήλας σεαυτῷ, εἰς ῥάβδον μίαν τοῦ δῆσαι ἑαυτὰς,
    καὶ ἔσονται ἐν τῇ χειρί σου.
  ind-AYT: Lalu, satukan keduanya menjadi satu tongkat sehingga keduanya menjadi satu
    di tanganmu.”
  nya-nya: Ulumikize ndodo ziwirizi kuti zikhale ndodo imodzi mʼdzanja lako.
  hrv-hrv: I sastavi ih u jedno drvo da budu kao jedno u tvojoj ruci!
  mps-mps: “Nago asęna silama da, teda nago te ni dage sabi si deliba waloluyu, teda
    te ni dage si te deli ni gagawaibao, nago nogode.
  tpi-tpi: “Yu rait pinis, orait yu holim dispela tupela stik na bungim tupela arere
    wantaim bai tupela stik i kamap olsem wanpela stik tasol.
  dan-1931: Føj dem så sammen til ét Stykke, så de bliver ét i din Hånd.
  vie-OVCB: Bây giờ hãy ráp hai cây gậy với nhau và cầm trong tay như thể chúng là
    một gậy.
  guj-2017: પછી તેઓ બન્નેને જોડીને એક લાકડી બનાવ એટલે તેઓ તારા હાથમાં એક જ લાકડી થઈ
    જાય.
  pon-2006A: Ke ahpw kolpene kisin lepin dinapw riakiso pwe ira en duwehla kisin lepin
    dinapw tehkis.
  por-BRBSL: Em seguida, junte-os uns aos outros em uma vara, para que eles se tornem
    um na sua mão.
  cth-cth: Hote sonron kahni touh e hah buet touh lah pacawng nateh, hahoi na kut
    dawk buet touh lah ao han.
  twi-twi: Ka abien no bɔ mu na ɛnyɛ dua baako wɔ wo nsam.
  hlt-hlt: Te rhoi te khat neh khat namah ham thing pakhat la cong lah. Na kut dongah
    pakhat la om bitni.
  tbz-SIM: Kɑ̀ɑ ì wɛ̃nnɛ́ kɛ́pikú ɑ nɔ̀ùtɛ̀ miɛkɛ kɛ̀ ì ndò nkudɔú kumɑ́ɑ̀.
  msy-2020: “Egh nɨ ter ararir kamningɨn ruaghatevimning uaghara uan dafarimɨn aningɨn
    suiragh, egh aning isafuraghtɨ, aning ter ararir vamɨran mɨn ikɨ.
  dop-dop: Ɩlɛnɑ ń kpɛntɩ-sɩ, nɑ sɩ wɛɛ ɩsɩɩ kʋlʋmɑɣɑ. Pǝ wɛɛ sɩ, sɩ pǝsɩ kʋlʋmɑɣɑ
    kɛ mɑ niŋ tɑɑ.
  azb-azb: Bu əsaları bir-birinin üstünə qoyaraq öz əlində birləşdir. Elə et ki, əlində
    bir əsa olsun.
  eng-DBY: And join them one to another into one stick; and they shall become one
    in thy hand.
  hin-2017: फिर उन लकड़ियों को एक दूसरी से जोड़कर एक ही कर ले कि वे तेरे हाथ में एक
    ही लकड़ी बन जाएँ।
  wol-KYG: te nga boole ñaari dénk yi, ñu booloo, di wenn dénk ci sa loxo.
  eng-YLT: and bring them near one unto another, to thee, for one stick, and they
    have become one in thy hand.
  eng-WYC-2017: And join thou those sticks one to the tother into one stick to thee;
    and those [or they] shall be into onement in thine hand.
  eng-WMBB: Then join them for yourself to one another into one stick, that they may
    become one in your hand.
  urd-GVH: अब लकड़ी के दोनों टुकड़े एक दूसरे के साथ यों जोड़ दे कि तेरे हाथ में एक
    हो जाएँ।
  rug-rug: Vari hoda ni pude keke mo sa kolu meke pude keke si arini pa limamu agoi.
  gaz-gaz: Akka isaan harka kee keessatti tokko taʼaniif uleewwan sana walitti qabsiis.
  fra-LSG: Rapproche-les l’une et l’autre pour en former une seule pièce, en sorte
    qu’elles soient unies dans ta main.
  gnn-gnn: Yo, märraŋa dhuwali dharpanydja maṉḏanha, bala waŋgany‐manaparrana maṉḏanha
    buku ga buku goŋlilinydja, märr yurru maṉḏa djan'ku yana bitjan waŋganynha rumbalnydja.
  yal-yal: Yegene ratugun alogo e xa findi yege kedenna ra i yii.
  haw-1868: A e hookui ia laua i kekahi i kekahi i laau hookahi; a e lilo laua i hookahi
    iloko o kou lima.
  arb-NAV: وَضُمَّهُمَا مَعاً كَقَضِيبٍ وَاحِدٍ فَيُصْبِحَا فِي يَدِكَ قَضِيباً وَاحِداً.
  ewe-ewe: Tɔ wo ɖe wo nɔewo nu ale be woazu ɖeka le wò asi me.
  eng-LEE: And join them one to the other unto thee as one stick; and they shall become
    one in thy hand.
  asm-FB: আৰু সেই দুডাল তোমাৰ হাতত এডাল হ’বৰ কাৰণে এডালৰ লগত আন ডাল লগ লগাই তোমাৰ
    কাৰণে এডাল কৰা।
  sus-A: نَ تّمُي عِ شَ عٍ سُشُ عِ بّلّشّ رَ، عٍ شَ لُ عَلْ وُرِ كٍرٍن.»
  fra-SBL: Puis tu les joindras l'un à l'autre en un seul bâton, pour qu'ils ne fassent
    qu'un dans ta main.
  hbo-hbo: וְקָרַ֨ב אֹתָ֜ם אֶחָ֧ד אֶל־אֶחָ֛ד לְךָ֖ לְעֵ֣ץ אֶחָ֑ד וְהָי֥וּ לַאֲחָדִ֖ים
    בְּיָדֶֽךָ׃
  kik-kik: Tũnyiitithanie tũtuĩke rũthanju rũmwe nĩguo tũtuĩke rũthanju rũmwe guoko-inĩ
    gwaku.
  fra-NCL: Rapproche-les l’un de l’autre pour n’avoir qu’un seul bois, et qu’ils soient
    un dans ta main.
  cek-AK: To cunghet hnetto to pacong naah, na ban ah cunghet maeto ah angcoeng tih.
  cuk-cuk: We-suar-warbogwad be gwadie, adi, wargwen guega, deyobi suar-wargwenadga
    gunonikoed.
  uig-CYR: вә уларни бир-биригә улап қой; улар қолуңда бир болсун.
  tel-2017: అప్పుడు ఆ రెండూ నీ చేతిలో ఒక్కటయ్యేలా ఒక దానితో ఒకటి జోడించు.
  hat-BSA: Konsa, pou kont ou, fè yo vin jwenn youn ak lòt pou vin fè yon sèl bwa,
    pou yo ka vin youn nan men ou.”
  kos-kos: Na kom sruokya muta luo an ac orani in oana luman polosak sefanna.
  hbo-WLC: וְקָרַ֨ב אֹתָ֜ם אֶחָ֧ד אֶל־אֶחָ֛ד לְךָ֖ לְעֵ֣ץ אֶחָ֑ד וְהָי֥וּ לַאֲחָדִ֖ים
    בְּיָדֶֽךָ׃
  ibo-ibo: Jidekọtaa osisi abụọ ndị a ọnụ, mee ka ha bụrụ otu osisi nʼaka gị.
  ory-ory: ଆଉ, ସେହି ଦୁଇ ଯଷ୍ଟି ଯେପରି ତୁମ୍ଭ ହସ୍ତରେ ଏକ ହେବ, ଏଥିପାଇଁ ସେହି ଦୁଇ ଯଷ୍ଟିକୁ
    ପରସ୍ପର ସହିତ ଯୋଡ଼।
  chk-chk: Mürin, kopwe aföüfengeniir pwe repwe wiliti efoch chök wok me lepoum.
  rop-rop: En yu holdim det dubala wadi mijamet, wulijim dubala garra jidan jis laik
    wanbala wadi.
  ukr-1871: І склади їх одну з другою в одну палицю, щоб вони в руцї твоїй були одно.
  deu-1951: Darnach füge beide [Stäbe] zusammen, einen zum andern, damit ein Holzstab
    daraus werde, ja, zu einem einzigen sollen sie werden in deiner Hand.
  eng-JPS: and join them for thee one to another into one stick, that they may become
    one in thy hand.
  srp-1865: I sastavi ih jedno s drugim da budu kao jedno u tvojoj ruci.
  lug-lug: Bagatte bafuuke omuggo gumu, bafuuke omuntu omu mu mukono gwo.
  heb-heb: וקרב אתם אחד אל אחד לך לעץ אחד והיו לאחדים בידך׃
  ben-IRV: পরে সেই দুটি কাঠ পরস্পর জোড়া দিয়ে একটি কাঠ কর, যাতে তোমার হাতে এক হয়।
  pan-pan: ਉਹਨਾਂ ਨੂੰ ਇੱਕ ਦੂਜੀ ਨਾਲ ਜੋੜ ਦੇ, ਤਾਂ ਕਿ ਤੇਰੇ ਲਈ ਇੱਕੋ ਲੱਕੜੀ ਬਣ ਜਾਵੇ ਅਤੇ ਉਹ
    ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਇੱਕ ਹੋਣਗੀਆਂ।
  mya-JVB: ထိုတုတ်နှစ်ချောင်းကို တ ချောင်းတည်းဖြစ် စေခြင်းငှါ ပူး ထား၍၊ ထိုတချောင်းတည်းသော
    တုတ်ကို လက် စွဲလော့။
  hmo-hmo: “Unai neganai unai au ruaosi oiemu imana tamona dekenai do oi dogoatao,
    vadaeni edia toana be au tamona sibona bamona.
  urd-urd: और उन दोनों को जोड़ दे कि एक ही छड़ी तेरे लिए हों, और वह तेरे हाथ में एक
    होंगी।
  rus-SYN: И сложи их у себя один с другим в один жезл, чтобы они в руке твоей были
    одно.
  bqc-SIM: Gopiↄ nakↄ̃wa aa gↄ̃ gò mɛ̀ndo ũ n ↄzĩ.
  tcz-CHONGTHU: Tun hiche thinghal ho chu khatseh bangin nakhut in tuh chah kheh temin.
  mar-mar: मग त्या दोन्ही एकत्र आणून त्यांची एक काठी कर म्हणजे त्या तुझ्या हातांत
    एक होतील.
  qub-qub: Chayno isquirbircur ishcan bastunta chojpar jucllachanqui. Chaynöpami ishcan
    jucnayllanöna caycanga.
  bqp-bqp: Kpɑ ɑ dɑ̃ɑ kukunu yiru ye swɛɛnɑ nu ko nge dɑ̃ɑ kuku teeru wunɛn nɔmɑ sɔɔ.
  hat-hat: Pran de moso bwa yo, kole yo bout pou bout, kenbe yo yon jan pou yo parèt
    tankou si se yon sèl bout bwa ou gen nan men ou.
  eng-BSB: Then join them together into one stick, so that they become one in your
    hand.
  eng-WEBPB: Then join them for yourself to one another into one stick, that they
    may become one in your hand.
  kbq-kbq: Hagi ana tare zota erinka atupa'arare'na magopi eri rekanu heznantegeno
    magoke azota kna hi'o.
  nhe-BL: Teipa ipan moma xiquinsejcotili huan xiquinitzqui queja elisquía san se
    cuahuitl.
  gub-BL: Na'e epyhyk a'e mokoz ywyrapewa'i nepo pe kury. Tuwe nuzawy kwaw pitài ywyrapewa'i
    nepo pe nehe.
  eng-DRA: And join them one to the other into one stick, and they shall become one
    in thy hand.
