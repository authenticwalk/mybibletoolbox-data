verse: EZK.037.007
translations:
  mal-C: അങ്ങനെ എന്നോടു കൽപ്പിച്ചതുപോലെ ഞാൻ പ്രവചിച്ചു. ഞാൻ പ്രവചിച്ചുകൊണ്ടിരിക്കുമ്പോൾ
    ഒരു ശബ്ദം കേട്ടു; ഒരു പ്രകമ്പനംതന്നെ. അപ്പോൾ അസ്ഥികൾ ഒരുമിച്ചുവന്നു, അസ്ഥികൾ ഒന്നോടൊന്നുചേർന്നു.
  deu-TKW: Da rief ich feierlich, wie mir befohlen war. Und es entstand ein Rauschen,
    als ich feierlich rief, und es gab ein Rasseln, und die Gebeine rückten eins ans
    andere heran.
  lin-lin: Boye, nasakolaki ndenge kaka atindaki ngai. Bongo wana nazalaki nanu kosakola,
    makelele moko ya makasi eyokanaki ; mpe, mbala moko, mikuwa yango ekomaki koningana
    mpe kosangana moko na moko na mosusu.
  eng-LSV: And I have prophesied as I have been commanded, and there is a noise as
    I am prophesying, and behold, a rushing, and the bones draw near, bone to its
    bone.
  eng-GNV: 'So I prophecied, as I was commanded: and as I prophecied, there was a
    noyse, and beholde, there was a shaking, and the bones came together, bone to
    his bone.'
  eng-WEBSTER: 'So I prophesied as I was commanded: and as I prophesied, there was
    a noise, and behold a shaking, and the bones came together, bone to his bone.'
  nhw-BL: Huajca na, niEzequiel, niquincamanalhui nopa omime senquistoc quen Toteco
    nechnahuatijtoya ma nijchihua. Huan quema noja nicamanaltiyaya, pejqui tlacaquisti
    quen mocacapatzayaya ipan nochi nopa tlamayamitl. Nochi nopa tlali mojmoliniyaya
    huan nopa omime tlen sesen mijcatzi pejque mosansejcotilíaj se ica seyoc senquistoc
    quen eliyayaj achtihuiya.
  swh-ONEN: Basi nikatabiri kama nilivyoamriwa. Wakati nilipokuwa ninatabiri, kukawa
    na sauti, sauti ya kugongana, nayo mifupa ikasogeleana, mfupa kwa mfupa mwenziwe.
  bba-bba: Mɑ Esekiɛli u ɡɑri yi ɡeruɑ nɡe mɛ Yinni Gusunɔ u nùn sɔ̃ɔwɑ. Sɑnɑm mɛ
    u ɡɑri yi mɔ̀, yerɑ u dɑmu ɡɑɡu kɑ yĩiribu ɡɑbu nuɑ mɑ kuku ni, nu susinɑ.
  eng-KJVCPB: 'So I prophesied as I was commanded: and as I prophesied, there was
    a noise, and behold a shaking, and the bones came together, bone to his bone.'
  luo-luo: Omiyo ne akoro wach kaka ne ochika. To kane oyudo akoro wach kamano, to
    ne apo ka awinjo ka choke rwadore matek, kendo chokego nochako tudore, ka moro
    ka moro kuomgi chomore gi wadgi.
  meu-meu: Taunabunai, lau na peroveta, vada e haḡanigu heḡereḡerena; bena na perovetava
    lalonai hesede-hesede reḡena e reḡedagu; bena turia na e hahebou, turia ta ta
    ena gabu ena gabu ai e hemudu-hemudu kau.
  npi-ULB: यसैले जस्‍तो मलाई आज्ञा गरियो तेस्‍तै मैले अगमवाणी गरें । जसै मैले अगमवाणी
    गरें, हेर, थर्केको आवाज आयो । अनि हाडहरू नजीक आए—हाड-हाडसँग टाँसियो ।
  yor-yor: Nítorí náà ni mo ṣe sọtẹ́lẹ̀ gẹ́gẹ́ bí a ti pa á láṣẹ fún mi. Bí mo sì
    ti ń sọtẹ́lẹ̀, ariwo wá, ìró tí ó kígbe sókè, àwọn egungun sì wà papọ̀, egungun
    sí egungun.
  pes-OPCB: آنچه را که خداوند فرموده بود به استخوانها گفتم. ناگهان سروصدایی برخاست
    و استخوانهای هر بدن به یکدیگر پیوستند!
  tgl-ULB: Kaya nagpahayag ako gaya ng iniutos sa akin; habang nagpapahayag ako, narito,
    isang tunog ng pagyanig ang dumating. At ang mga buto ay nagkadikit-dikit—buto
    sa buto.
  cbu-NT: Ashiri nuwsha anuritam tsiyataranguri, kizpur zunganeerangu anoo mazinarangina.
    Muntaz kizpur muntaztarangu, tsiparsha wanap yuw piyamaw tamutamuru ansha washunand
    ptsutaranganaya.
  hui-hui: Anduane Homogo ibugua labe layadagua laru. Ani lalu hewaore dege mbira
    ngilingele layuane hale haru. O layadagoni homa kuni bu wiyadarunime leneya. Ani
    hale howa handalu hewaria homa kuni bu wiyadaruni tini henedadagua hadai bigibigi
    bialu kirikaru lowa naina agali tingini howa wima pearia handaru.
  mya-mya: ထို့​ကြောင့်​ငါ​သည်​ကိုယ်​တော်​မိန့်​တော်​မူ​သည့် အ​တိုင်း​ဟော​ပြော​၏။
    ယင်း​သို့​ဟော​ပြော​နေ စဉ်​တ​ချွတ်​ချွတ်​မြည်​သံ​ကို​ငါ​ကြား​ရ​၏။ ထို​နောက်​အ​ရိုး​တို့​သည်​တစ်​ခု​နှင့်​တစ်​ခု
    ဆက်​စပ်​သွား​ကြ​၏။-
  bod-N: དེ་ནས་ངས་བཀའ་བཞིན་དུ་ལུང་བསྟན་ཅིང་། ངས་ལུང་སྟོན་བཞིན་པའི་དུས་སུ་སྒྲ་ཞིག་གྲགས་པ་ཐོས་བྱུང་།
    དེ་ནི་རུས་པ་དང་རུས་པ་ཕན་ཚུན་འབྲེལ་བའི་སྒྲ་རེད།
  sna-sna: Saka ndakaprofita sezvandakarayirwa. Zvino ndakati ndichiprofita, kwakava
    nomumvumo, nokurira kwaiti kweche kweche, uye mapfupa akaswededzana, bvupa nebvupa.
  spa-BLM: Así que profeticé como se me había ordenado. Mientras profetizaba, se oyó
    un ruido, y he aquí que hubo un terremoto. Entonces los huesos se juntaron, hueso
    con hueso.
  cac-cac: Ix valan d'a eb' icha ix aj yalan Jehová chi' d'ayin. Yacb'an van valan
    chi' d'a eb', ix vab'an sc'an̈ jun tas, ticni tob'an quixcab' ix eq'ui, icha chi'
    ix aj yoch ijan syamanxi sb'a juntzan̈ b'ac chi'.
  swh-ULB: 'Hivyo nimetoa unabii kama nilivyokuwa nimeamriwa: nimetabiri, tazama,
    sauti ikaja, iliyokuwa ya mtetememo. Kisha mifupa ikasogeleana pamoja-mfupa juu
    ya mfupa.'
  bel-bel: Я вымавіў прароцтва, як загадана было мне; і калі я прарочыў, адбыўся шум,
    і вось рух, і пачалі збліжацца косьці, костка з косткаю сваёю.
  wed-wed: I ririweu nanare a babani, a vikarei da a bababani ma dobuna ura ketarana
    i nae da dobuna i oai, gelama anatapui i vitagogiei.
  deu-ELBBK: 'Und ich weissagte, wie mir geboten war. Da entstand ein Geräusch, als
    ich weissagte, und siehe, ein Getöse: Und die Gebeine rückten zusammen, Gebein
    an Gebein.'
  mbb-OT: Umbe, midtuman ku haazà is inmandù kedì. Ne hein migkaǥi ad, nekezineg a
    te leletekà, ne nekedsusuur sikan is menge tulan.
  mal-2015: എന്നോടു കല്പിച്ചതുപോലെ ഞാൻ പ്രവചിച്ചു; ഞാൻ പ്രവചിച്ചുകൊണ്ടിരിക്കുമ്പോൾ
    ഒരു മുഴക്കം കേട്ടു; ഉടനെ ഒരു ഭൂകമ്പം ഉണ്ടായി, അസ്ഥി അസ്ഥിയോടു വന്നുചേർന്നു.
  rmc-rmc: Akor prorokinavas avke, sar mange sas prikazimen. A sar prorokinavas, avľa
    e vika, chudňa te šunďol, sar pes čhalaven o kokala a sthoven pes jekh paš aver.
  pes-OPV: پس من چنانکه مامور شدم نبوت کردم. و چون نبوت نمودم، آوازی مسموع گردید.
    و اینک تزلزلی واقع شد و استخوانها به یکدیگر یعنی هر استخوانی به استخوانش نزدیک
    شد.
  ron-1924: Ам пророчит кум ми се порунчисе. Ши, пе кынд пророчям, с-а фэкут ун вует
    ши ятэ кэ с-а фэкут о мишкаре, ши оаселе с-ау апропият унеле де алтеле!
  aui-aui: Noko warana iveregu na irike awonedi. Bi patana ayiisisiya na wiiteriteri
    awaiyaneni, bi ayakita da irike tatadigegha siyapiipiika siyitupetupena mayedi.
  ben-OBCV: আমাকে যেমন আদেশ করা হয়েছিল তেমনই আমি ভবিষ্যদ্‌বাণী করলাম। আর আমি যখন
    ভবিষ্যদ্‌বাণী করছিলাম, তখন একটি আওয়াজ হল, একটি ঘর্ঘর শব্দ, আর হাড়গুলি প্রত্যেকটা
    নিজের নিজের হাড়ের সঙ্গে যুক্ত হল।
  som-som: Sidaas darteed ayaan wax u sii sheegay sidii laygu amray, oo intaan wax
    sii sheegayay ayaa sanqadh weyni yeedhay, oo dhulgariir baa dhacay, oo lafihiina
    way isku soo wada urureen, oo lafuba lafteedii bay u tagtay.
  lat-VUC: 'Et prophetavi sicut præceperat mihi: factus est autem sonitus, prophetante
    me, et ecce commotio: et accesserunt ossa ad ossa, unumquodque ad juncturam suam.'
  eng-ASVBT: 'So I prophesied as I was commanded: and as I prophesied, there was a
    noise, and, behold, an earthquake; and the bones came together, bone to its bone.'
  ita-1885: Ed io profetizzai, come mi era stato comandato; e come io profetizzava,
    si fece un suono; ed ecco un tremoto; e le ossa si accostarono, ciascun osso al
    suo.
  eng-LXXUP: 'So I prophesied as the Lord commanded me: and it came to pass while
    I was prophesying, that, behold, there was a shaking, and the bones approached
    each one to his joint.'
  eng-ULB: So I prophesied as I was commanded; as I prophesied, behold, a sound came,
    that of shaking. Then the bones drew together—bone against bone.
  spa-VBL: Así que profeticé tal como se me había ordenado. Cuando empecé a profetizar,
    de repente oí un ruido seco. Los huesos se unieron, hueso pegado a hueso.
  fra-_FOB: Je prophétisai donc, comme il m'avait été commandé; et, dès que j'eus
    prophétisé, il se fit un bruit, et voici, un mouvement, et les os s'approchèrent
    les uns des autres.
  mal-mal: എന്നോട് കല്പിച്ചതുപോലെ ഞാൻ പ്രവചിച്ചു; ഞാൻ പ്രവചിച്ചുകൊണ്ടിരിക്കുമ്പോൾ
    ഒരു മുഴക്കം കേട്ടു; ഉടനെ ഒരു ഭൂകമ്പം ഉണ്ടായി, അസ്ഥി അസ്ഥിയോടു വന്നുചേർന്നു.
  urd-GVR: Maiṅ ne aisā hī kiyā. Aur jyoṅ hī maiṅ nabuwwat karne lagā to shor mach
    gayā. Haḍḍiyāṅ khaṛkhaṛāte hue ek dūsrī ke sāth juṛ gaīṅ, aur hote hote pūre ḍhāṅche
    ban gae.
  suz-BL: मोपतीके गो मेकोमी देंशो खोदेंशो पा परमप्रभु यावे आ लोव़ पाता। मिनु गो मेको
    परमप्रभु यावे आ लोव़ पन पन बाक्‍ङानु, मेकेर करक कुरूक पशो नेंता। मिनु मेको रुशपुकी
    का नु अर्को बोंइसीचा गोम्‍तेक्‍म।
  eng-NOY: So I prophesied, as I was commanded; and as I prophesied, a voice was heard,
    and behold, a shaking, and the bones came together, bone to its bone.
  ita-1927: E io profetizzai come mi era stato comandato; e come io profetizzavo,
    si fece rumore; ed ecco un movimento, e le ossa s’accostarono le une alle altre.
  ckb-ckb: منیش چۆن فەرمانم پێ کرابوو بەم جۆرە پێشبینیم کرد. لە کاتی پێشبینیکردندا،
    گوێم لە دەنگێک بوو، لەناکاو خشەخشێک هات، ئێسکەکان لێک نزیکبوونەوە، هەر ئێسکە و
    بۆ لای ئێسکەکەی خۆی.
  eng-BBE: 'So I gave the word as I was ordered: and at my words there was a shaking
    of the earth, and the bones came together, bone to bone.'
  kan-OKCV: ಅದರಂತೆ ನಾನು ಆಜ್ಞೆಯನ್ನು ಪಡೆದ ಪ್ರಕಾರ ಪ್ರವಾದಿಸಿದೆನು. ನಾನು ಪ್ರವಾದಿಸುವಾಗ ಅಲ್ಲಿ
    ಒಂದು ಶಬ್ದವಾಯಿತು. ಅದು ಕದಲುತ್ತಿತ್ತು, ಎಲುಬುಗಳೆಲ್ಲಾ ಒಂದುಗೂಡಿ ಎಲುಬಿಗೆ ಎಲುಬು ಸೇರಿಕೊಂಡಿತು.
  tam-2017: எனக்குக் கட்டளையிட்டபடியே நான் தீர்க்கதரிசனம் சொன்னேன்; நான் தீர்க்கதரிசனம்
    சொல்லும்போது ஒரு இரைச்சல் உண்டானது; இதோ, அசைவுண்டாகி, ஒவ்வொரு எலும்பும் தன்தன்
    எலும்புடன் சேர்ந்துகொண்டது.
  spa-RV-1909: Profeticé pues, como me fué mandado; y hubo un ruido mientras yo profetizaba,
    y he aquí un temblor, y los huesos se llegaron cada hueso á su hueso.
  ron-BTF: 'Astfel am profețit precum mi se poruncise: și pe când profețeam, a fost
    un zgomot și iată, un cutremur și oasele s-au adunat împreună, os la osul său.'
  eng-WEBP: So I prophesied as I was commanded. As I prophesied, there was a noise,
    and behold, there was an earthquake. Then the bones came together, bone to its
    bone.
  eng-FBV: So I prophesied just as I had been ordered. When I started prophesying,
    suddenly I heard a rattling noise. The bones joined together, bone attached to
    bone.
  nld-1939: Ik profeteerde, zoals mij bevolen was. En terwijl ik profeteerde, hoorde
    ik een geluid; er ontstond een gedruis, doordat de beenderen zich naar elkander
    toe bewogen, het ene been naar het andere.
  nch-BL: Huajca na, niEzequiel, niquincamanalhui nopa omime senquisa quej Toteco
    technahuatijtoya ma nijchihua. Huan quema noja nicamanaltiyaya, pejqui tacaquisti
    quej mocacapatzayaya ipan nochi nopa tamayamit. Nochi nopa tali mojmoliniyaya
    huan nopa omime ten sesen mijcatzi pejque mosejcotilíaj se ica seyoc senquisa
    quej eliyayaj achtohuiya.
  vie-1934: 'Vậy ta nói tiên tri như Ngài đã phán dặn ta; ta đang nói tiên tri, thì
    có tiếng, và nầy, có động đất: những xương nhóm lại hiệp với nhau.'
  hin-CV: तब मैंने इस आज्ञा के अनुसार भविष्यवाणी की. और जब मैं भविष्यवाणी कर रहा था,
    तब वहां एक खड़खड़ाहट की आवाज हुई, और हड्डियां इकट्ठी हो गईं और एक हड्डी से दूसरी
    हड्डी जुड़ गई.
  spa-BES: Así que di la palabra como se me ordenó; y ante mis palabras hubo un temblor
    de la tierra, y los huesos se unieron, hueso con hueso.
  tdx-tdx: Toe nitokiako amy nandiliañe ahiy, aa naho nitoky, inay ty feo, hehe te
    nikarankaràñe vaho nifamitrañe o taolañeo, taolañe ami’ty taolañe.
  tha-KJV: ข้าพเจ้าก็​พยากรณ์​ดังที่​ข้าพเจ้าได้รับบัญชา เมื่อข้าพเจ้าพยากรณ์​อยู่​นั้​นก​็​มีเสียง
    และดู​เถิด เป็นเสียงกรุกกริก กระดูกเหล่านั้​นก​็​เข​้ามาหากันตามที่ของมัน
  por-BR-2018: Então profetizei como havia me sido mandado; e houve um ruído enquanto
    eu profetizava, e eis que se fez um tremor, e os ossos se aproximaram, cada osso
    a seu osso.
  deu-ELO: 'Und ich weissagte, wie mir geboten war. Da entstand ein Geräusch, als
    ich weissagte, und siehe, ein Getöse: und die Gebeine rückten zusammen, Gebein
    an Gebein.'
  eng-WYC-2018: And I prophesied, as he commanded to me; forsooth a sound was made,
    while I prophesied, and lo! a stirring together, and bones came to bones, each
    to his jointure (or each one to its joint, or to its joining).
  epo-epo: Kaj mi profetis, kiel estis ordonite al mi; kaj kiam mi eldiris mian profetaĵon,
    fariĝis bruo kaj tumulto, kaj la ostoj komencis alproksimiĝadi, ĉiu osto al sia
    osto.
  uig-PIN: Xunga mǝn buyrulƣini boyiqǝ bexarǝt bǝrdim; mǝn bexarǝt beriximgǝ, bir
    xawⱪun kɵtürüldi, mana jalaⱪ-julaⱪ bir awaz anglandi, sɵngǝklǝr jipsilixip, bir-birigǝ
    ⱪoxuldi.
  beo-beo: Amaiba:le, Gode da nama sia:i amo defele, na da hafoga:i gasa amoma sia:i.
    Na sia:nanoba, na da genena:genena:be nabi. Gasa da disimusa:ne mui.
  tpi-OTNT: Orait mi autim dispela tok olsem Bikpela i bin tokim mi. Mi wok long autim
    tok yet na mi harim wanpela nois. Em nois bilong ol bun i pairap. Na mi lukim
    ol bun i wok long skruim ol yet i go bek long ples bilong ol na ol i kamap olsem
    man.
  hau-SA: Saboda haka sai na yi annabci yadda aka umarce ni. Da nake annabcin, sai
    aka ji motsi, ƙarar girgiza, sai ƙasusuwan suka harhaɗu, ƙashi ya haɗu da ƙashi.
  uig-LAT: Shunga men buyrulghini boyiche bésharet berdim; men bésharet bérishimge,
    bir shawqun kötürüldi, mana jalaq-julaq bir awaz anglandi, söngekler jipsiliship,
    bir-birige qoshuldi.
  nde-nde: Ngakho ngaphrofitha njengokulaywa kwami. Kwathi ngisaphrofitha, kwaba lomsindo,
    umsindo okhehlezelayo, njalo amathambo aqoqana ndawonye, ithambo ethanjeni.
  ton-ton: 'Ko ia naʻaku kikite ʻo hangē ko ia naʻe fakahā mai: pea ʻi heʻeku kei
    lea, naʻe ʻi ai ʻae ʻuʻulu, pea vakai naʻe ngaue, pea fehokotaki ʻae ngaahi hui
    pea taki taha ki hono hui pe ʻoʻona,'
  ces-1613: Tedy prorokoval jsem tak, jakž mi rozkázáno bylo. I stal se zvuk, když
    jsem já prorokoval, a aj, hřmot, když se přibližovaly kosti jedna k druhé.
  eng-WMB: So I prophesied as I was commanded. As I prophesied, there was a noise,
    and behold, there was an earthquake. Then the bones came together, bone to its
    bone.
  tam-TCV: எனக்குக் கட்டளையிட்டபடியே நான் இறைவாக்குரைத்தேன். நான் இறைவாக்குரைத்துக்
    கொண்டிருக்கையில் சத்தமொன்று உண்டாயிற்று, அது ஏதோ உரசும் சத்தம். அங்கிருந்த எலும்புகளுடன்
    எலும்புகள் இணைந்து ஒன்றாயின.
  ceb-ULB: Busa nanagna ako sama sa gimando kanako; sa akong pagpanagna, tan-awa,
    aniay usa ka dinahunog, nga linog. Unya nagtigom ang mga bukog— bukog batok sa
    bukog.
  pol-UBG: Prorokowałem więc, jak mi rozkazano. A gdy prorokowałem, powstał szum,
    a oto poruszenie; i kości zbliżyły się do siebie, kość do swojej kości.
  agr-agr: Tusa tujutmatai nii tujutbaunak imatiksanuk ukunch sakaku batsatun ujakbaijai.
    Tusa ujaakun wajai, nugka uugmayi, ¡nuniaig ukunch aidauk ikaniagmayi!
  kyc-kyc: Dokopa dopa pyuo poropeta pii lape lao langiyamo doko leyo. Ene pii lao
    kareyono dokopa kuli malu kaparo kareyamo dupwa ginyi ganyi keke kake lao kata
    nyuo pao range dokona kimbu sera sera piyaminyi siyu.
  urd-GVU: مَیں نے ایسا ہی کیا۔ اور جوں ہی مَیں نبوّت کرنے لگا تو شور مچ گیا۔ ہڈیاں
    کھڑکھڑاتے ہوئے ایک دوسری کے ساتھ جُڑ گئیں، اور ہوتے ہوتے پورے ڈھانچے بن گئے۔
  deu-1912: Und ich weissagte, wie mir befohlen war; und siehe, da rauschte es, als
    ich weissagte, und siehe, es regte sich, und die Gebeine kamen wieder zusammen,
    ein jegliches zu seinem Gebein.
  ntj-ntj: Nyangka-rna mularrpartu palunyapirinypa watjaranytjalu kulirnu tirrkilmaranyangka.
    Nyangka tarrka palunyanya-ya yurri-yurrirralpi lurrtju-lurrtjurringkulanytja.
  kan-2017: ನನಗೆ ಅಪ್ಪಣೆಯಾದಂತೆ ನಾನು ಆ ಪ್ರವಾದನೆಯನ್ನು ನುಡಿಯುತ್ತಿರಲು, ಅಲ್ಲಿ ಟಕಟಕ ಶಬ್ದವಾಯಿತು,
    ಇಗೋ, ಅದು ಕದಲುತ್ತಿತ್ತು. ಎಲುಬುಗಳೆಲ್ಲಾ ಒಂದುಗೂಡಿ ಎಲುಬಿಗೆ ಎಲುಬು ಜೋಡಣೆಯಾದವು.
  yap-yap: Ma aram mu gu yi’iy ni bod nnog ngog. Nap’an ni gu be welthin mu gu rung’ag
    lingan bogi ban’en ni be chachafin, me sul fapi yil nge ul ul.
  hlt-MCSB: Te dongah n'uen bangla ka tonghma tih ka tonghma vanbangla ol om. Te vaengah
    hinghuennah tarha om. Te vaengah rhuh rhoek khaw, a rhuh te a rhuh taengla cet
    uh.
  mdy-ETH: ታኣኒያኣ ዓይሢንቴ ጎይፆ ፆኦሲ ማሊሢ ኬኤዜኔ፤ ኬኤዚፆ ታኣኒ ዓዓርቃማና ካሽካሻ ዑኡሲ ታ ዋይዜኔ፤ ዬማና ዬያ ሜጌፆኮ
    ጪጊጫ ዎላ ካኣሚ ዓዺንቲሢ ዓርቄኔ።
  twi-ASANTE: Ɛno enti mehyɛɛ nkɔm sɛdeɛ wɔhyɛɛ me no. Na megu so rehyɛ nkɔm no, ɛnne
    bi baeɛ, awosoɔ bi, na nnompe no keka bobɔɔ mu, dompe bɛkaa ne dompe ho.
  eng-WEBU: So I prophesied as I was commanded. As I prophesied, there was a noise,
    and behold, there was an earthquake. Then the bones came together, bone to its
    bone.
  wal-wal: Yaagin i tana azazidoogaadan hananabaa yootaas; taani hananabaa yootishin,
    giirettainne cenggurssai siyettiis; qassi meqettati shiiqidi, ba sohuwan sohuwan
    ohettidosona.
  spa-PDDPT: Profeticé, pues, como me fue mandado. Mientras profetizaba hubo un ruido,
    vi un estremecimiento y los huesos se unieron, hueso con hueso.
  gun-gun: Ha'e ramo ijayvuague rami ae xeayvu. Xeayvu teri reve hevovo rei nhendu
    va'e aendu, peteĩ-teĩ kãgue joe onhembota-mbota vy oparãgue rei. Ha'e rami vy
    peteĩ-teĩ kãgue onhemboje'apa joe.
  ilo-ULB: Isu a nagipadtoak a kas naibilin kaniak; kabayatan nga agipadpadtoak, adtoy,
    adda dimteng a daranudor ket naggingined. Ket nagsusuop dagiti tulang—tulang iti
    tulangna.
  kpg-kpg: Gei au gu hagi anga gi digaula nnelekai a Maa ne helekai mai. Dogu madagoaa
    nogo helehelekai iei au, au ga longono di lee o nia iwi ala gu haga punipuni mai.
  uig-ARA: شۇڭا مەن بۇيرۇلغىنى بويىچە بېشارەت بەردىم؛ مەن بېشارەت بېرىشىمگە، بىر شاۋقۇن
    كۆتۈرۈلدى، مانا جالاق-جۇلاق بىر ئاۋاز ئاڭلاندى، سۆڭەكلەر جىپسىلىشىپ، بىر-بىرىگە
    قوشۇلدى.
  sus-sus: N naxa a xa masenyi radangi alɔ a n yamari a ra ki naxɛ. N to nu wɔyɛnma
    a namiɲɔnmɛ ki ma, xui nde naxa mini xɔrie tagi, e wundu, e fa so e masofe e bore
    ra.
  pon-2006: Ngehi eri kohpada duwen mahsen me I aleier. Eri, nindokon ei lokolokaia,
    I rongada ngihl ehu, ngilen tih kan me mwamwahnd, re tapihadahr ospene.
  jae-jae: Amboac tonaŋ aê gaoc biŋ lasê kêtôm Apômtau kajatu aê. Ma gêdêŋ taŋ gaoc
    biŋ lasê naŋ, gaŋô ŋakicsêa amboac gegob kêtaŋ ma galic ŋatêkwa sêjac têku tauŋ
    ma sêliŋ tauŋ japaŋ-japaŋ ma sêjac têku tauŋ.
  ksd-ksd: Ma iau ga tata na propet da di ga ve iau; ma ba iau ga tata, iau ga valongore
    ra kanunur ma ra nirerek, ma ra umana ur dia ga kakari guvai, ma dia ga varpakane
    diat, tikatika na ur tar ta kana pakana iat.
  grc-BRENT: Καὶ προεφήτευσα, καθὼς ἐνετείλατό μοι· καὶ ἐγένετο ἐν τῷ ἐμὲ προφητεῦσαι,
    καὶ ἰδοὺ σεισμὸς, καὶ προσήγαγε τὰ ὀστᾶ ἑκάτερον πρὸς τὴν ἁρμονίαν αὐτοῦ.
  ind-AYT: Jadi, aku bernubuat seperti yang diperintahkan kepadaku. Dan, ketika aku
    bernubuat, ada suara ribut; dan dengarlah, suara berderak-derak; tulang-tulang
    itu menyatu, tulang yang satu kepada tulang yang lain.
  nya-nya: Ndipo ndinanenera monga anandilamulira. Ndipo pamene ndinkanenera, ndinamva
    gobedegobede, ndipo mafupa aja anayamba kulumikizana, fupa ku fupa linzake.
  hrv-hrv: I ja stadoh prorokovati kao što mi bješe zapovjeđeno. I dok sam prorokovao,
    nastade šuškanje i pomicanje i kosti se stadoše pribirati.
  mps-mps: Tama tibaso, eno Genuai Bidigo enabolo pusao wali po tiwai tama pusali.
    Eno te po pusubo sę idubadi, tama eno kilikili wabo odali. Te da te dili sibi
    kidagalo wabo po odali. Tama eno tonalubadi, te dili aga digi pąba kigigili pabo
    suali, te aga elaluali pesageba ma pabo suali, tama augwali bidi mu ma pedalobo
    suali.
  tpi-tpi: Orait mi autim dispela tok olsem Bikpela i bin tokim mi. Mi wok long autim
    tok yet na mi harim wanpela nois. Em nois bilong ol bun i pairap. Na mi lukim
    ol bun i wok long skruim ol yet i go bek long ples bilong ol na ol i kamap olsem
    man.
  dan-1931: Så profeterede jeg, som mig var pålagt, og der hørtes en Lyd, da jeg profeterede,
    og se, der hørtes Raslen, og Benene nærmede sig hverandre.
  vie-OVCB: Vậy, tôi truyền sứ điệp của Chúa, đúng như Ngài vừa phán dặn. Khi tôi
    giảng thì có tiếng động ào ào, rung chuyển cả thung lũng. Các xương của mỗi thân
    thể tụ lại và ráp thành trọn bộ xương người.
  guj-2017: તેથી મને આજ્ઞા કરવામાં આવી હતી તે પ્રમાણે મેં કર્યું; હું ભવિષ્યવાણી કરતો
    હતો ત્યારે એક અવાજ આવ્યો, ધરતીકંપ થયો. ત્યારે હાડકાં જોડાઈ ગયાં દરેક હાડકું તેને
    લગતા બીજા હાડકા સાથે જોડાઈ ગયું.
  pon-2006A: Ngehi eri kohpada duwen mahsen me I aleier. Eri, nindokon ei lokolokaia,
    I rongada ngihl ehu, ngilen tih kan me mwamwahnd, re tapihadahr ospene.
  por-BRBSL: Por isso, profetizei como me foi ordenado. Como profetizei, houve um
    barulho, e eis que houve um terremoto. Então os ossos se uniram, osso a osso.
  cth-cth: Hottelah kâ ka poe e patetlah ka pâpho teh, thaihaw! ka pâpho lahun nah,
    dongdengca dawk hrunaw hah amamouh a onae hmuen tangkuem dawk a kâpatawp awh.
  twi-twi: Ɛno nti mehyɛɛ nkɔm sɛnea wɔhyɛɛ me no. Na migu so rehyɛ nkɔm no, nne bi
    bae, ɔwosow bi, na nnompe no keka bobɔɔ mu, dompe bɛkaa ne dompe ho.
  hlt-hlt: Te dongah n'uen bangla ka tonghma tih ka tonghma vanbangla ol om. Te vaengah
    hinghuennah tarha om. Te vaengah rhuh rhoek khaw, a rhuh te a rhuh taengla cet
    uh.
  tbz-SIM: Kɛ̀ nní nkpɑɑ́ kɛ yɛ̀ nɑ̀ɑ́ nti Yiɛ̀ nKuyie nyɛ̃ n yɛ̀ nɑ̀kɛ́ tì, kɛ́keè
    kutoweku mɑkù nɛ̀ kunɑm̀poo kɛ̀ yɛkṹɔ̃̀ tɔ́ɔ́ntɛnɛ̀ yɛtɔbɛ̀.
  msy-2020: Ezɨ kɨ a mɨkemezɨ moghɨn amua, akam akuravɨra ikia orazima, Maia! Nɨgɨnir
    dafar kuram oto. Kɨ oraghavɨra itima, aghariba tɨngazi. Egha kɨ garima, aghariba
    uamategha uan danganibara ghua uariv tifi.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ yɔɣɔtǝnɑ mʋwɑ ɩsɩɩ Tɑcɑɑ heelɑ-m tɔ. Ɩlɛ mɑ nɩɩ kɔkɔtɛ nɑtǝlǝɣǝlɛ.
    Ɩlɛnɑ ɑ́ seliɣi nɑ ɑ́ sʋʋ tǝmɑɣɑ kpǝtǝnɑʋ.
  azb-azb: Mənə əmr olunduğu kimi peyğəmbərlik etdim. Mən peyğəmbərlik edərkən bir
    gurultu qopdu, bir taqqıltı eşidildi. Sümüklər yaxınlaşdı, sümük sümüyə bitişdi.
  eng-DBY: And I prophesied as I was commanded; and as I prophesied, there was a noise,
    and behold a rustling, and the bones came together, bone to its bone.
  hin-2017: इस आज्ञा के अनुसार मैं भविष्यद्वाणी करने लगा; और मैं भविष्यद्वाणी कर ही
    रहा था, कि एक आहट आई, और भूकम्प हुआ, और वे हड्डियाँ इकट्ठी होकर हड्डी से हड्डी
    जुड़ गई।
  wol-KYG: Ma biral waxyu na mu ma ko sante. Naka laa biral waxyu rekk, coow daldi
    jib, ànd akum riir, fekk yax yaay booloo, bu nekk ak ba muy àndal.
  eng-YLT: And I have prophesied as I have been commanded, and there is a noise, as
    I am prophesying, and lo, a rushing, and draw near do the bones, bone unto its
    bone.
  kne-kne: Tinongpal ko din naibilin ay ipadtok. Idi ibagbagak di, waday dinngek ay
    mankanitikit yan nansisilpo da din tong-a.
  eng-WYC-2017: And I prophesied, as he com-manded to me; forsooth a sound was made,
    while I prophesied, and lo! a stirring together, and bones came to bones, each
    to his jointure.
  eng-WMBB: So I prophesied as I was commanded. As I prophesied, there was a noise,
    and behold, there was an earthquake. Then the bones came together, bone to its
    bone.
  urd-GVH: मैंने ऐसा ही किया। और ज्योंही मैं नबुव्वत करने लगा तो शोर मच गया। हड्डियाँ
    खड़खड़ाते हुए एक दूसरी के साथ जुड़ गईं, और होते होते पूरे ढाँचे बन गए।
  rug-rug: Ke korokorotae si arau gua sapu ta garunu nia rau. Meke totoso korokorotae
    arau si avosia rau sa vevehe, na qaletoro, na rizu sari na susuri meke vari hodae,
    susuri la pa susuri.
  gaz-gaz: Kanaafuu ani akkuman ajajametti raajii nan dubbadhe. Utuma ani raajii dubbachaa
    jiruus sagaleen tokko dhagaʼame; lafeewwanis walitti dhufan; lafeenis lafeetti
    maxxane.
  fra-LSG: Je prophétisai, selon l’ordre que j’avais reçu. Et comme je prophétisais,
    il y eut un bruit, et voici, il se fit un mouvement, et les os s’approchèrent
    les uns des autres.
  gnn-gnn: Bala ŋarra waŋananydja ŋuriki ŋarakawunydja malanyŋuwu ŋunhi yana liŋgu
    dhäruktja ŋunhi ŋayipi ŋarrakala waŋana ḻakaranharawu waŋanharawu, ga dhunupana
    ŋarra ŋäkulanydja rirrakaynha, walala marrtjina waŋgany‐mana'manapanmina rirrakaymirriyinana,
    giṯthu'‐giṯthurrunana marrtjina dhambay‐mana'‐manapanminana, ga dhä‐manapanminanydja
    walala marrtjina ŋunhiyi ŋarakanydja malanha dhapirrk yana dhunupa'ŋulili dhaḻakarrlilinydja.
  yal-yal: N yi nabiya falan ti xɔnne xa alo a yamarixi n ma kii naxan yi. N yi nabiya
    falan tima waxatin naxan yi, xuina nde yi mini, alo se ramaxa xuina, xɔnne yi
    e maso e bode ra.
  iou-iou: Eruk Yawetä man näwetkuko udegän yäŋahäŋpäŋ yäwet ittäŋgän nadäŋkut; Äma
    kujat mämä täŋirä. Täŋpäkaŋ yabäŋira kujari-tägän ini yäpurärätkuŋ.
  haw-1868: 'A wanana aku la au e like me au i kauohaia mai ai: a i kuu wanana ana,
    kawewe ae la, aia hoi, he nauwe ana, a hui ae na iwi, ka iwi me kona iwi.'
  arb-NAV: وَفِيمَا كُنْتُ أَتَنَبَّأُ كَمَا أُمِرْتُ، حَدَثَ صَوْتُ جَلَبَةٍ وَزَلْزَلَةٍ،
    فَتَقَارَبَتِ الْعِظَامُ كُلُّ عَظْمٍ إِلَى عَظْمِهِ،
  ewe-ewe: Ale megblɔ nya ɖi abe ale si wòɖo nam ene. Esi menɔ nya la gblɔm ɖi la,
    hoowɔwɔ sesẽ aɖe ɖi, eye ƒuawo ƒo ƒu hetɔ ɖe wo nɔewo nu.
  eng-LEE: 'And so I prophesied as I had been commanded: and there was a sound, as
    I prophesied, and behold there was a rustling noise, and the bones came together,
    bone to its bone.'
  asm-FB: পাছত মই আজ্ঞা পোৱাৰ দৰে ভাববাণী প্ৰচাৰ কৰিলোঁ; মই প্ৰচাৰ কৰোঁতে এটি শব্দ
    হ’ল, মৰ মৰ শব্দ হ’ল। আৰু হাড়বোৰ গোটখাই নিজ নিজ হাড়ত লাগিল।
  sus-A: ﭑ نَشَ عَ شَ مَسٍنيِ رَدَنفِ عَلْ عَ ﭑ يَمَرِ عَ رَ كِ نَشّ. ﭑ تٌ نُ وْيّنمَ
    عَ نَمِحْنمّ كِ مَ، شُي ندٍ نَشَ مِنِ شْرِيٍ تَفِ، عٍ وُندُ، عٍ قَ سٌ عٍ مَسٌقٍ
    عٍ بٌرٍ رَ.
  fra-SBL: Je prophétisai donc comme on me l'avait ordonné. Comme je prophétisais,
    il y eut un bruit, et voici qu'il y eut un tremblement de terre. Et les os se
    rapprochèrent les uns des autres, l'un de l'autre.
  hbo-hbo: וְנִבֵּ֖אתִי כַּאֲשֶׁ֣ר צֻוֵּ֑יתִי וַֽיְהִי־קֹ֤ול כְּהִנָּֽבְאִי֙ וְהִנֵּה־רַ֔עַשׁ
    וַתִּקְרְב֣וּ עֲצָמֹ֔ות עֶ֖צֶם אֶל־עַצְמֹֽו׃
  pjt-pjt: Kaṉa wangaṉarangku kuliṟa tjanala tjakultjunu panya Mayatjalu ngayula wangkanytja.
    Munuṉa wangkara wangkara kulinu tirkilymankunyangka. Munuṉa para-nyakula nyangu
    tarka paluṟu tjana tjungu-tjunguringkunyangka. Panya tjana ngaṉmanypa ilura tarka-kutjuringu
    munuya iltjanpa wiyaringkula mantangka ngarira waṉingi. Ka ngayulu tjanala Godaku
    tjukurpa wangkanyangka tarka panya paluṟu tjana maḻaku tjunguringu puntu walytjangka
    walytjangka.
  kik-kik: Nĩ ũndũ ũcio ngĩratha ũhoro o ta ũrĩa ndaathĩtwo. Na rĩrĩa ndaarathaga,
    hakĩgĩa na inegene, mũgambo wa gũkaragacana, namo mahĩndĩ macio magĩcookanĩrĩra,
    o ihĩndĩ rĩgĩcookerera ihĩndĩ rĩrĩa rĩagĩrĩire.
  fra-NCL: Je prophétisai comme j’en avais reçu l’ordre. Et comme je prophétisais,
    il y eut un son ; puis voici un bruit retentissant, et les os se rapprochèrent
    les uns des autres.
  cek-AK: 'Thuih han ang paek ih lok baktih toengah lok to ka thuih: lok ka thuih
    naah, khenah, atuen to oh moe, anghuenh, ahuhnawk loe maeto pacoeng maeto nawnto
    amcong o.'
  cuk-cuk: Bab-Jehová anga igar-uksadba garmargi-ibmar-guoed an sogsad. Garmargi-ibmar-guoed
    an soggwichidgine, ibmar-binnasuli-gole an itosad, degidbali, neg-giglimakde an
    daksad. Geb agine, garmar na egi atodmala an daksad.
  uig-CYR: Шуңа мән буйрулғини бойичә бешарәт бәрдим; мән бешарәт беришимгә, бир шавқун
    көтирилди, мана җалақ-җулақ бир аваз аңланди, сүйәкләр җипсилишип, бир-биригә
    қошулди.
  tel-2017: ఆయన నాకిచ్చిన ఆజ్ఞప్రకారం నేను ప్రవచిస్తూ ఉంటే గలగలమనే శబ్దం వచ్చింది.
    అప్పుడు ఎముకలు ఒకదానితో ఒకటి కలుసుకున్నాయి.
  hat-BSA: Konsa, mwen te pwofetize jan mwen te kòmande a. Epi pandan mwen t ap pwofetize
    a, te gen yon bri e, gade byen, yon son tankou yon bagay k ap souke. Konsa, zo
    yo te vin rive ansanm, zo ak zo parèy yo.
  bxh-bxh: 'Yo fede somo ya falibagu E lau watan be E liba peloweta. Hola ma libalibagu
    na E atahi: Siyada sa faikalekaleledi na sa faisusu fuyoꞌidi.'
  kos-kos: Ouinge nga orek palu oana ke fwackme nu sik. Ke nga srakna kaskas, nga
    lohng sie pusra erarrar, na sri uh mutawauk in kupasreni.
  hbo-WLC: וְנִבֵּ֖אתִי כַּאֲשֶׁ֣ר צֻוֵּ֑יתִי וַֽיְהִי־ק֤וֹל כְּהִנָּֽבְאִי֙ וְהִנֵּה־רַ֔עַשׁ
    וַתִּקְרְב֣וּ עֲצָמ֔וֹת עֶ֖צֶם אֶל־עַצְמֽוֹ׃
  ibo-ibo: Ya mere, eburu m amụma dịka e sị nye m nʼiwu. Mgbe m nọ na-ebu amụma ahụ,
    anụrụ m ụzụ, ụzụ mkpọtụ. Ma lee, ọkpụkpụ ndị ahụ niile bịara ibe ha nso; ọkpụkpụ
    malitekwara ijikọta onwe ha ọnụ.
  ory-ory: ଏଥିରେ ମୋତେ ଯେପରି ଆଜ୍ଞା ଦିଆଯାଇଥିଲା, ତଦନୁସାରେ ମୁଁ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କଲି;
    ପୁଣି, ମୁଁ ପ୍ରଚାର କରୁ କରୁ ଏକ ଶବ୍ଦ ହେଲା ଓ ଦେଖ, ଭୂମିକମ୍ପ ହେଲା, ଆଉ ଅସ୍ଥିସକଳ ଏକତ୍ର
    ହୋଇ ପ୍ରତ୍ୟେକ ଅସ୍ଥି ଆପଣା ଅସ୍ଥିରେ ସଂଯୁକ୍ତ ହେଲା।
  chk-chk: Iwe, üa osuni usun mine Kot a allük ngeniei. Nge lupwen üa osuni, a fis
    och akürang, usun chök och chopuchop. Iwe, ekewe chü ra chufengen efoch ngeni
    efoch.
  rop-rop: Wal aibin dum wanim YAWEI bin dalim mi, bat bifo aibin binij toktokbat,
    aibin irrim detlot boun bin meigimbat nois. Wal detlot boun bin kambek mijamet
    na.
  ukr-1871: Я виповів пророцтво, як менї заповіджено; й ось, як я ще пророкував, постав
    шелест, і почали кістки рухатись і кістка до кістки приставати.
  deu-1951: Da weissagte ich, wie mir befohlen war, und indem ich weissagte, entstand
    ein Geräusch, und siehe, eine Bewegung, und die Gebeine rückten zusammen, ein
    Glied zum andern!
  eng-JPS: So I prophesied as I was commanded; and as I prophesied, there was a noise,
    and behold a commotion, and the bones came together, bone to its bone.
  srp-1865: Tada stadoh prorokovati, kako mi se zapovjedi; a kad prorokovah nasta
    glas, i gle potres, i kosti se pribirahu svaka ka svojoj kosti.
  lug-lug: Awo ne njogera nga bwe nalagirwa. Awo bwe nnali nga njogera, ne waba eddoboozi,
    ng’ebintu ebikubagana, amagumba ne geegatta, buli limu ku linnaalyo.
  heb-heb: ונבאתי כאשר צויתי ויהי קול כהנבאי והנה רעש ותקרבו עצמות עצם אל עצמו׃
  ben-IRV: তখন আমি যেমন আজ্ঞা পেলাম, সেই অনুসারে ভাববাণী বললাম; আর আমার ভাববাণী বলবার
    দিনের শব্দ হল, আর দেখ, কম্পনের শব্দ হল এবং সেই সব হাড়ের মধ্যে প্রত্যেক হাড় নিজেদের
    হাড়ের সঙ্গে সংযুক্ত হল।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਹੁਕਮ ਅਨੁਸਾਰ ਭਵਿੱਖਬਾਣੀ ਕੀਤੀ ਅਤੇ ਜਿਸ ਵੇਲੇ ਮੈਂ ਭਵਿੱਖਬਾਣੀ ਕਰ ਰਿਹਾ
    ਸੀ, ਤਾਂ ਇੱਕ ਸ਼ੋਰ ਆਇਆ ਅਤੇ ਵੇਖੋ, ਇਹ ਭੂਚਾਲ ਸੀ ਅਤੇ ਹੱਡੀਆਂ ਇੱਕ ਦੂਜੀ ਨਾਲ ਜੁੜ ਗਈਆਂ, ਹਰੇਕ
    ਹੱਡੀ ਆਪਣੀ ਹੱਡੀ ਨਾਲ।
  mya-JVB: မှာထား တော်မူသည်အတိုင်း ငါသည် ပရောဖက်ပြု ၏။ ပရောဖက်ပြု စဉ်တွင် အသံ မြည်၏။
    လှုပ်ရှား ခြင်းလည်း ရှိ၏။ အရိုး တို့သည် တခုအနီးသို့တခု ချဉ်း ကြ ၏။
  hmo-hmo: Vadaeni Lohiabada ese lau ia hamaoroa hegeregerena lau peroveta. Bona hereva
    lau gwauraia noho neganai, regena ta, turia idia haboua noho edia regena lau kamonai.
    Turia be idia haboua lou, turia ta ta ena gabu ena gabu dekenai idia kamokau.
  urd-urd: तब मैंने हुक्म के मुताबिक़ नबुव्वत की, और जब मैं नबुव्वत कर रहा था तो एक
    शोर हुआ, और देख, ज़लज़ला आया और हड्डियाँ आपस में मिल गई, हर एक हड्डी अपनी हड्डी
    से।
  rus-SYN: Я изрек пророчество, как повелено было мне; и когда я пророчествовал, произошел
    шум, и вот движение, и стали сближаться кости, кость с костью своею.
  bqc-SIM: Ɔ̃ ma ãnabikɛkɛ̀ lá a òmɛɛwa. Kɛ́ málɛ ãnabikɛpi kɛ, ma kↄ̃fĩ mà
    wↄ̀ↄwↄↄwↄↄwↄↄ, ↄ̃ wáↄ pɛ̀pɛkↄ̃wa.
  tcz-CHONGTHU: Hijeh chun hiche thusei hi eikiseipeh bang bangin kaseitai. Phulou
    helouvin kathusei laitah in phaicham lhungkei jin aphatna phatah gin khat ahung
    ginge. Tahsa gule chang ho chu ahung kigom khomun chule mihem khat dinga lhingset
    gu keuseh chun akimat soh tai.
  mar-mar: म्हणून मला आज्ञा झाली त्याप्रमाणे मी भविष्य सांगितले; जसे मी भविष्य सांगत
    असता, आवाज आला. पाहा भूकंप होऊन हाडांना हाड लागून एकमेकांशी जवळ येऊन जोडली गेली.
  soq-soq: Me gagalo sa wane dianena rua neai sa mampo gagalontedine etedino neai
    inainantoio etamona ita ewamodino neai sa muba endoendontoiena.
  qub-qub: Chaymi nogaga Tayta Dios nimashanno tullucunata willaparä. Willapaycashächo
    wiyarä pagraraylla wiyacajta. Chayno wiyacaran tullucuna jucnin-jucnin mayninchöpis
    cananpaj cajman lagacayta gallaycuptinmi.
  bqp-bqp: Mɑ Esekiɛli u gɑri yi geruɑ nge mɛ Yinni Gusunɔ u nùn sɔ̃ɔwɑ. Sɑnɑm mɛ
    u gɑri yi mɔ̀, yerɑ u dɑmu gɑgu kɑ yĩiribu gɑbu nuɑ mɑ kuku ni, nu susinɑ.
  hat-hat: Mwen bay mesaj Bondye a jan li te ban m' lòd la. Antan m'ap pale konsa,
    mwen tande yon gwo bri, zosman yo pran deplase jouk yo jwenn plas yo yonn bò kote
    lòt.
  eng-BSB: So I prophesied as I had been commanded. And as I prophesied, there was
    suddenly a noise, a rattling, and the bones came together, bone to bone.
  eng-WEBPB: So I prophesied as I was commanded. As I prophesied, there was a noise,
    and behold, there was an earthquake. Then the bones came together, bone to its
    bone.
  kbq-kbq: Hige'na Ra Anumzamo'ma hunanteaza hu'na kasnampa kea hu'noe. Ana kasnampa
    kema hugeno'a, ana zaferinaramimo'za zamagasasa nerazage'na nentahugeno, ankrare
    ankraru nehu'za zamagrare uvu evu hu'za ome rekanu eme rekanu henaze.
  nhe-BL: Huajca na, niEzequiel, niquincamahui nopa miyac omitl senquistoc queja Toteco
    nechnahuatijtoya ma nijchihua. Huan quema noja nicamatiyaya, pejqui tlacaquisti
    queja mocacapatzayayaj ipan nochi nopa tlamayamitl. Nochi nopa tlali mojmoliniyaya
    huan nopa miyac omitl tlen sesen mijcatzi pejque mosejcotilíaj se ica seyoc senquistoc
    queja eliyayaj achtohuiya.
  gub-BL: Na'e amume'u a'e ma'e Tupàn hemiapo karer rupi ihe kury. Heze'eg mehe we
    ainu amo ma'e iànoànog mehe. Kagwer uzemono'og waiko uzehezehe wà, wànoànog pà
    wà. Pitàitàigatu upyta wenawer pe wà.
  eng-DRA: 'And I prophesied as he had commanded me: and as I prophesied there was
    a noise, and behold a commotion: and the bones came together, each one to its
    joint.'
