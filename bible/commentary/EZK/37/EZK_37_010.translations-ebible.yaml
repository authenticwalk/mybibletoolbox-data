verse: EZK.037.010
translations:
  mal-C: അങ്ങനെ അവിടന്ന് എന്നോടു കൽപ്പിച്ചതുപോലെ ഞാൻ പ്രവചിച്ചു. ശ്വാസം അവരിലേക്കു
    വന്നു. അവർ ജീവിച്ച് ഒരു വലിയ സൈന്യമായി സ്വന്തം കാലുകളിൽ നിവർന്നുനിന്നു.
  deu-TKW: Als ich nun feierlich rief, wie er mir befohlen hatte, da kam der Lebensodem
    in sie, daß sie lebendig wurden und sich auf ihre Füße stellten - eine überaus
    große Schar!
  lin-lin: Nasakolaki ndenge kaka atindaki ngai ; bongo pema ekotaki kati na yango
    mpe ezwaki lisusu bomoi. Batelemaki mpe bazalaki mampinga moko ya monene.
  eng-LSV: And I have prophesied as He commanded me, and the Spirit comes into them,
    and they live, and stand on their feet—a very, very great force.
  eng-GNV: 'So I prophecied as hee had commanded me: and the breath came into them,
    and they liued, and stood vp vpon their feete, an exceeding great armie.'
  eng-WEBSTER: So I prophesied as he commanded me, and the breath came into them,
    and they lived, and stood up upon their feet, an exceeding great army.
  nhw-BL: Huajca na nijnotzqui nopa tonaltzi senquistoc quen TOTECO nechnahuatijtoya.
    Huan nopa tonaltzi hualajqui huan calajqui ipan inintlacayohua nopa mijcatzitzi.
    Huan nopa mijcatzitzi mocuepque yoltoque huan moquetzque ica iniicxihua. Huan
    elque tlahuel miyaqui inijuanti quen se pamitl tlen soldados catli tlahuel hueyi.
  swh-ONEN: Hivyo nikatabiri kama alivyoniamuru, nayo pumzi ikawaingia, wakawa hai
    na wakasimama kwa miguu yao, jeshi kubwa mno.
  bba-bba: Mɑ u ɡɑri ɡeruɑ nɡe mɛ Yinni Gusunɔ u nùn sɔ̃ɔwɑ. Mɑ hunde yɑ nɑ ni sɔɔ,
    nu wɑ̃ɑru wɑ mɑ nu seewɑ nu yɔ̃rɑ. Nu dɑbi nɡe tɑbu kowobu.
  eng-KJVCPB: So I prophesied as he commanded me, and the breath came into them, and
    they lived, and stood up upon their feet, an exceeding great army.
  luo-luo: Omiyo ne akoro kaka ne ochika, mi much ngima nodonjo kuomgi; kendo negidoko
    mangima; ma gichungʼ malo gi tiendgi, ka gin oganda lweny maduongʼ miwuoro!
  meu-meu: Taunabunai, lau na peroveta, e haḡanigu heḡereḡerena, bena laḡa na idia
    lalodiai e vareai; bena e mauri, e tore isi, hutuma bada herea.
  npi-ULB: यसैले मलाई आज्ञा भएझैं मैले अगमवाणी गरें । तिनीहरूमा सास आयो र तिनीहरू
    जीवित भए । त्‍यसपछि तिनीहरू आफ्ना खुट्टामा, एउटा ठुलो फौज खडा भए ।
  yor-yor: Nítorí náà, mo sọtẹ́lẹ̀ gẹ́gẹ́ bí ó ṣe pa á láṣẹ fún mi, èémí sì wọ inú
    wọn; wọ́n di alààyè, wọ́n sì dìde dúró lórí ẹsẹ̀ wọn—pẹ̀lú ìhámọ́ra tí ó pọ̀.
  pes-OPCB: پس همان‌طور که خداوند به من امر فرموده بود گفتم و روح داخل بدنها شد و
    آنها زنده شده، ایستادند و لشکری بزرگ تشکیل دادند.
  tgl-ULB: Kaya nagpahayag ako gaya ng iniutos sa akin; dumating ang Espiritu sa kanila
    at sila ay nabuhay! Pagkatapos ay tumayo sila, isang napakalaking hukbo!
  cbu-NT: nuwsha anuritm tsiyataranguri, ansha tputs wan tsiparish pshturangusin,
    waanapsha yusur kchitaranganaya. Ashpartarishtisin tsipar támandarangsin, aship
    sundar wazapan shaniyaranganaya.
  hui-hui: Ani layagola i̱na Anduane Homogohanda bi labe layago latagi harugola puyabu
    bibahendeha howa agali biaruha buhe̱ pulaanda hayagome agali biaru mo dére halu
    heyuwa naina heyu hama piya. Ai uruni ti dewali mandagi howa wai biaga ami agali
    haradagua biane handarugoni.
  mya-mya: ထို့​ကြောင့်​ငါ​သည်​ကိုယ်​တော်​မိန့်​တော်​မူ သည်​အ​တိုင်း​ဟော​ပြော​၏။ ထို​အ​ခါ​လူ
    သေ​အ​လောင်း​တို့​သည်​ထွက်​သက်​ဝင်​သက် လေ​ကို​ရ​ရှိ​ကာ​အသက်​ရှင်​လာ​ပြီး​လျှင်
    မတ်​တတ်​ရပ်​ကြ​ကုန်​၏။ ထို​သူ​တို့​သည် တပ်​မ​တော်​ကြီး​ဖွဲ့​စည်း​လောက်​အောင် များ​ပြား​သ​တည်း။
  bod-N: དེ་ནས་ངས་བཀའ་བཞིན་དུ་ལུང་བསྟན་པ་ན། དབུགས་ནི་བེམ་པོ་རྣམས་ཀྱི་ནང་དུ་ཞུགས་ནས་དེ་དག་གསོན་པར་གྱུར་ཏེ་ཡར་ལངས་ནས་དཔུང་ཚོགས་རབ་ཏུ་ཆེན་པོ་ཞིག་ཏུ་གྱུར་ཏོ།
    །
  sna-sna: Saka ndakaprofita sezvaakandirayira, mweya ukapinda mukati mavo; vakararama
    vakamira netsoka dzavo, iri hondo huru kwazvo.
  spa-BLM: Así que profeticé como él me ordenó, y el aliento entró en ellos, y vivieron,
    y se pusieron de pie, un ejército extremadamente grande.
  cac-cac: Ix valan icha ix yutej yalan Jehová chi' d'ayin, ix och yic' juntzan̈ nivanil
    chi', ix pitzvixi eb', ix q'ue lin̈an eb'. Man̈xo b'ischajb'enoc eb' icha junoc
    nivan n̈ilan̈ eb' soldado.
  swh-ULB: Hivyo nimetabiri kama nilivyokuwa nimeamriwa; pumzi ikawajilia na wakaishi.
    Kisha wakasimama kwa miguu yao, jeshi moja kubwa sana.
  bel-bel: І я вымавіў прароцтва, як Ён загадаў мне, і ўвайшоў у іх дух, - і яны ажылі
    і сталі на ногі свае - досыць, вялікае полчышча.
  wed-wed: Ma i ririweu nanare a babani, ma lavutu ravai tupuai i ruini. Anatapui
    i lawana ma i mairi sorodia boruna ḡaeḡaena.
  deu-ELBBK: Und ich weissagte, wie er mir geboten hatte; und der Odem kam in sie,
    und sie wurden lebendig und standen auf ihren Füßen, ein überaus großes Heer.
  mbb-OT: Ne midtuman ku haazà is inmandù din kedì, ne nengeuyag haazà is menge minatey.
    Ne nemenhitindeg sikandan he iring kahabet te sengebetalyun he menge sundaru.
  mal-2015: അവൻ എന്നോടു കല്പിച്ചതുപോലെ ഞാൻ പ്രവചിച്ചപ്പോൾ ശ്വാസം അവരിൽ വന്നു; അവർ
    ജീവിച്ചു ഏറ്റവും വലിയ സൈന്യമായി നിവിർന്നുനിന്നു.
  rmc-rmc: Akor chudňom te prorokinel avke, sar mange sas prikazimen. A avľa andre
    lende o dichos, obdžiďile a ušťile upre pro pindre. Oda sas igen bari armada.
  pes-OPV: پس چنانکه مرا امر فرمود، نبوت نمودم. وروح به آنها داخل شد و آنها زنده گشته،
    بر پایهای خود لشکر بی‌نهایت عظیمی ایستادند.
  ron-1924: 'Ам пророчит кум ми се порунчисе. Ши а интрат духул ын ей ши ау ынвият
    ши ау стат пе пичоаре: ера о оасте маре, фоарте маре ла нумэр.'
  aui-aui: Noko warana iwonegu na avisisiya, wasina bi yawii ipiika da nokodi tubugha
    kamodiye irughu, na tupadi sipapara magha da sigeghomiiri. Toudi sikoroto kirakii
    rubana da wiiyogha tomotomogha ribana tana siyitubuyi.
  ben-OBCV: সেইজন্য তাঁর আদেশমতোই আমি ভবিষ্যদ্‌বাণী বললাম আর তখন তাদের মধ্যে শ্বাস
    ঢুকল; তারা জীবিত হয়ে পায়ে ভর দিয়ে উঠে দাঁড়াল, তারা ছিল এক বিরাট সৈন্যদল।
  som-som: Sidaas daraaddeed waxaan ku hadlay siduu igu amray, oo neef baa iyagii
    soo gashay, oo way soo wada noolaadeen, oo cagahay ku istaageen, oo waxay ahaayeen
    ciidan aad iyo aad u faro badan.
  lat-VUC: 'Et prophetavi sicut præceperat mihi: et ingressus est in ea spiritus,
    et vixerunt: steteruntque super pedes suos, exercitus grandis nimis valde.'
  eng-ASVBT: So I prophesied as he commanded me, and the breath came into them, and
    they lived, and stood up upon their feet, an exceeding great army.
  ita-1885: Ed io profetizzai, come egli mi avea comandato; e lo spirito entrò in
    essi, e ritornarono in vita, e si rizzarono in piè, ed erano un grandissimo esercito.
  eng-LXXUP: So I prophesied as he commanded me, and the breath entered into them,
    and they lived, and stood upon their feet, a very great congregation.
  eng-ULB: So I prophesied as I was commanded; the breath came into them and they
    lived. Then they stood on their feet, a very great army.
  spa-VBL: Así que profeticé tal como me había ordenado, y el aliento entró en los
    cuerpos, y éstos volvieron a la vida y se pusieron de pie, ¡un enorme ejército!
  fra-_FOB: Je prophétisai donc, comme il m'avait été commandé, et l'esprit entra
    en eux, et ils revécurent, et se tinrent sur leurs pieds. C'était une fort grande
    armée.
  mal-mal: അവിടുന്ന് എന്നോട് കല്പിച്ചതുപോലെ ഞാൻ പ്രവചിച്ചപ്പോൾ ശ്വാസം അവരിൽ വന്നു;
    അവർ ജീവിച്ച് ഏറ്റവും വലിയ സൈന്യമായി നിവിർന്നുനിന്നു.
  urd-GVR: Maiṅ ne aisā hī kiyā to maqtūloṅ meṅ dam ā gayā, aur wuh zindā ho kar apne
    pāṅwoṅ par khaṛe ho gae. Ek nihāyat baṛī fauj wujūd meṅ ā gaī thī!
  suz-BL: मिनु गो परमप्रभु यावे आ अरेशो पाता। मिनु मेको ब्रोंइतीक सोक्‍त मेको आन आगाम
    ओव़त। मिनु मेकोपुकी ब्रोंइशा राप्‍तेक्‍म। मिनु थम ठेयब हुल का दुम्‍‍त।
  eng-NOY: So I prophesied, as he commanded me; and the breath came into them, and
    they lived and stood on their feet, an exceedingly great host.
  ita-1927: 'E io profetizzai, com’egli m’aveva comandato; e lo spirito entrò in essi,
    e tornarono alla vita, e si rizzarono in piedi: erano un esercito grande, grandissimo.'
  ckb-ckb: منیش بەو جۆرەی فەرمانی پێ کردم پێشبینیم کرد، ڕۆحیان بە بەردا هات و زیندوو
    بوونەوە و هەستانە سەرپێ، لەشکرێکی زۆر گەورە بوون.
  eng-BBE: And I gave the word at his orders, and breath came into them, and they
    came to life and got up on their feet, a very great army.
  kan-OKCV: ನಾನು ಆತನ ಆಜ್ಞೆಯ ಹಾಗೆಯೇ ಪ್ರವಾದಿಸಿದೆನು, ಅವುಗಳಲ್ಲಿ ಉಸಿರು ಬಂತು. ಅವುಗಳಲ್ಲಿ
    ಪಾದದ ಮೇಲೆ ಅವುಗಳು ನಿಂತವು, ಅತ್ಯಂತ ಮಹಾಸೈನ್ಯವಾದವು.
  tam-2017: எனக்குக் கற்பிக்கப்பட்டபடி நான் தீர்க்கதரிசனம் சொன்னேன்; அப்பொழுது உயிர்
    அவர்களுக்குள் நுழைய, அவர்கள் உயிரடைந்து, காலூன்றி, மகா பெரிய படையாக நின்றார்கள்.
  spa-RV-1909: Y profeticé como me había mandado, y entró espíritu en ellos, y vivieron,
    y estuvieron sobre sus pies, un ejército grande en extremo.
  ron-BTF: Astfel am profețit precum îmi poruncise și suflarea a venit în ele și au
    trăit și au stat pe picioarele lor, o armată nespus de mare.
  eng-WEBP: So I prophesied as he commanded me, and the breath came into them, and
    they lived, and stood up on their feet, an exceedingly great army.
  eng-FBV: So I prophesied just as he had ordered me, and the breath went into the
    bodies, and they came back to life and stood up, a huge army!
  nld-1939: 'Ik profeteerde, zoals Hij Mij bevolen had; en de geest kwam erin, zodat
    ze begonnen te leven en recht overeind gingen staan: een indrukwekkende menigte!'
  nch-BL: Huajca na nijnotzqui nopa tonaltzi senquisa quej TOTECO technahuatijtoya.
    Huan nopa tonaltzi hualajqui huan calajqui ipan inintacayo nopa mijcatzitzi. Huan
    nopa mijcatzitzi mocuetque yoltoque huan moquetzque ica iniicxihua. Huan elque
    tahuel miyaqui inijuanti quej se pamit ten soldados cati tahuel hueyi.
  vie-1934: Vậy ta nói tiên tri như Ngài đã phán dặn ta, và hơi thở vào trong chúng
    nó; chúng nó sống, và đứng dậy trên chân mình, hiệp lại thành một đội quân rất
    lớn.
  hin-CV: याहवेह के इस आज्ञा के अनुसार मैंने भविष्यवाणी की, और सांस उनमें समा गयी;
    वे जीवित होकर अपने-अपने पांवों पर खड़े हो गए—एक बहुत बड़ी सेना.
  spa-BES: Y di la palabra a sus órdenes, y entré aliento, y ellos cobraron vida y
    se levantaron, un ejército muy grande.
  tdx-tdx: Aa le nitokiako amy namantoha’e ahiy, naho nizilike am’iereo ao ty tioke
    nahaveloñe vaho nitroatse am-pandia’e ty lian-dahin-defoñe mitozantozañe.
  tha-KJV: ข้าพเจ้าก็​พยากรณ์​ดังที่​ทรงบัญชาแก่​ข้าพเจ้า และลมหายใจก็​เข​้ามาในกระดูกและกระดู​กก​็​มีชีวิต
    แล้วก็​ยืนขึ้น เป็นกองทัพใหญ่โตจริงๆ
  por-BR-2018: E profetizei como havia me sido mandado; então o espírito entrou neles,
    e viveram, e se puseram de pé, um exército extremamente grande.
  deu-ELO: Und ich weissagte, wie er mir geboten hatte; und der Odem kam in sie, und
    sie wurden lebendig und standen auf ihren Füßen, ein überaus großes Heer. -
  eng-WYC-2018: And I prophesied, as he commanded to me; and the spirit entered into
    those bones, and they lived, and stood on their feet, a full great host. (And
    I prophesied, as he commanded me; and breath entered into those bones, and they
    lived, and stood upon their feet, yea, a very great army.)
  epo-epo: Kaj mi profetis, kiel Li ordonis al mi; kaj eniris en ilin spirito, kaj
    ili reviviĝis kaj stariĝis sur siaj piedoj, tre, tre granda armeo.
  uig-PIN: Xunga mǝn buyrulƣandǝk bexarǝt beriwidim, roⱨ-nǝpǝs ularƣa kirdi-dǝ, ular
    ⱨayat bolup tik turdi — büyük bir ⱪoxunƣa aylandi.
  beo-beo: Amaiba:le, Na da Gode Ea adoi defele sia:i. Mifo da bogoi da:i hodo amo
    ganodini sa:ili, ilia da uhini wa:legagadoi. Ilia da bagohameba:le, gegesu dunu
    gilisisu bagade hamoma:ne defele ba:i.
  tpi-OTNT: Orait na mi autim dispela tok bilong Bikpela, na win i kamap long ol dispela
    bodi, na ol i gat laip na olgeta i sanap. Ol i olsem wanpela bikpela lain soldia
    tru.
  hau-SA: Saboda haka na yi annabci yadda aka umarce ni, sai numfashi ya shiga musu;
    suka rayu suka kuma miƙe tsaye a ƙafafunsu babbar runduna ce ƙwarai.
  uig-LAT: Shunga men buyrulghandek bésharet bériwidim, roh-nepes ulargha kirdi-de,
    ular hayat bolup tik turdi — büyük bir qoshun’gha aylandi.
  nde-nde: Ngakho ngaphrofitha njengokungilaya kwakhe, umoya wasungena kuwo; aba lokuphila
    njalo ema ngenyawo zawo, kulixuku elikhulukazi.
  ton-ton: Ko ia naʻaku kikite ʻo hangē ko ia naʻe fekau mai, pea naʻe hoko mai ʻae
    mānava kiate kinautolu, pea naʻa nau moʻui, mo tuʻu ki ʻolunga ʻi honau vaʻe,
    ko e fuʻu kau tau tokolahi ʻaupito.
  ces-1613: Tedy prorokoval jsem, jakž mi rozkázal. I všel do nich duch, a ožili,
    a postavili se na nohách svých, zástup velmi veliký.
  eng-WMB: So I prophesied as he commanded me, and the breath came into them, and
    they lived, and stood up on their feet, an exceedingly great army.
  tam-TCV: அவ்வாறு அவர் கட்டளையிட்டபடியே நான் சொன்னேன். சுவாசம் அவைகளுக்குள் புகுந்தது.
    அவை உயிரடைந்து தங்கள் கால்களை ஊன்றி, ஒரு பெரும்படையாக நின்றார்கள்.
  ceb-ULB: Busa nanagna ako sama sa gimando kanako; nakabaton sila ug gininhawa ug
    nabuhi sila. Unya mitindog sila, usa ka hilabihan ka daghan nga kasundalohan.
  pol-UBG: Prorokowałem więc, jak mi rozkazał, i wstąpiło w nie tchnienie, a ożyły
    i stanęły na nogach, bardzo, bardzo liczne wojsko.
  agr-agr: Tusa tujutbaunak imatiksanuk Apajuí daajin tibaijai. Tusa ti ai nunú mayati
    pujutai egkemtugmayi, dutikam ashí nantajag shiig kuashat suntagjai betek ijunjabi.
  kyc-kyc: Leyamosa nambame poropeta pii lape leyamuli pyuo leyo. Yanenge kaoma dokona
    poo rambaiya minyinyi pyaneyasa wambu ingyuo lenge rao roya peteyaminyi kandeyo.
    Dopa pyuo yanda kambu marakai doko kareyaminyi kandeyo.
  urd-GVU: مَیں نے ایسا ہی کیا تو مقتولوں میں دم آ گیا، اور وہ زندہ ہو کر اپنے پاؤں
