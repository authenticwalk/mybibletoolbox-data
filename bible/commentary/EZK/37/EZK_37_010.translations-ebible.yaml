    ହୋଇ ଆପଣା ଆପଣା ଚରଣରେ ଠିଆ ହେଲେ।
  chk-chk: Iei mine üa osuni usun mine Kot a allük ngeniei. Iwe, enienin ngasangas
    a tori ekewe somä pwe ra manausefäl o ütä. Iwe, a fokun lapalap ar we mwich.
  rop-rop: Wal wen aibin tok lagijat, det win bin blo, en ol detlot dedwan bodi bin
    gidap laibala. En deibin ol jandap en aibin luk bigismob bin deya na, jis laik
    ami.
  ukr-1871: Я виповів пророцтво, як він заповів менї, аж ось, повходив у них дух,
    і вони ожили та повставали на ноги — дуже, дуже багато люда.
  deu-1951: So weissagte ich, wie er mir befohlen hatte. Da kam der Geist in sie,
    und sie wurden lebendig und stellten sich auf ihre Füße, ein sehr, sehr großes
    Heer.
  eng-JPS: So I prophesied as He commanded me, and the breath came into them, and
    they lived, and stood up upon their feet, an exceeding great host.
  srp-1865: I prorokovah, kako mi se zapovjedi, i uðe u njih duh, i oživješe, i stadoše
    na noge, bješe vojska vrlo velika.
  lug-lug: Ne mpa obunnabbi nga bwe yandagira, omukka ne gubayingiramu ne balamuka,
    ne bayimirira, era ne baba eggye ddene nnyo.
  heb-heb: והנבאתי כאשר צוני ותבוא בהם הרוח ויחיו ויעמדו על רגליהם חיל גדול מאד מאד׃
  ben-IRV: তখন তিনি আমাকে যে আজ্ঞা দিলেন, সেই অনুসারে আমি ভাববাণী বললাম; তাতে আত্মা
    তাদের মধ্যে প্রবেশ করল এবং তারা জীবিত হল ও নিজেদের পায়ে ভর দিয়ে দাঁড়াল; সে
    খুব বিরাট বাহিনী।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਉਹ ਦੇ ਹੁਕਮ ਦੇ ਅਨੁਸਾਰ ਭਵਿੱਖਬਾਣੀ ਅਤੇ ਉਹਨਾਂ ਵਿੱਚ ਸਾਹ ਪੈ ਗਿਆ। ਉਹ
    ਜੀਉਂਦੀਆਂ ਹੋ ਕੇ ਆਪਣੇ ਪੈਰਾਂ ਉੱਤੇ ਖੜੀਆਂ ਹੋ ਗਈਆਂ, ਇੱਕ ਬਹੁਤ ਹੀ ਵੱਡੀ ਫੌਜ ਸੀ।
  mya-JVB: မှာထား တော်မူသည်အတိုင်း ငါသည် ပရောဖက်ပြု ၍ ၊ လေ သည် သူ တို့အထဲသို့ ဝင်
    သဖြင့် သူတို့သည် အသက်ရှင် ၍ ၊ အလွန် များ သော ဗိုလ်ခြေ ဖြစ်လျက် မတ်တတ် နေကြ၏။
  hmo-hmo: Vadaeni Lohiabada ese lau ia hamaoroa hegeregerena lau peroveta. Unai turia
    lalonai hahodi idia vareai, vadaeni mauri idia davaria, bona idia gini. Idia be
    momo herea, tuari orea badana hegeregerena.
  urd-urd: इसलिए मैंने हुक्म के मुताबिक़ नबुव्वत की और उनमें दम आया, और वह ज़िन्दा
    होकर अपने पाँव पर खड़ी हुई; एक बहुत बड़ा लश्कर!
  rus-SYN: И я изрек пророчество, как Он повелел мне, и вошел в них дух, и они ожили,
    и стали на ноги свои - весьма, весьма великое полчище.
  bqc-SIM: Ɔ̃ ma ãnabikɛkɛ̀ lá a òmɛɛwa. Ĩana ń pá, aa vù, ↄ̃ aa fɛ̀lɛ sĩ̀
    zĩgↄ̃ dasidasiↄ ũ.
  tcz-CHONGTHU: Hijeh chun aman eithupeh bang bangin keiman kaseitai. Chule haina
    hu chu atahsauva aluttai. Amaho abonchauvin ahing tauve chule sepai tamtah'in
    akengun ahung dingdoh tauve.
  mar-mar: मग मला आज्ञा केल्याप्रमाणे मी भविष्य सांगितले, तेव्हा त्यामध्ये श्वास येऊन
    ते जिवंत झाले व ते अतिशय मोठे सैन्य आपल्या पायावर उभे राहिले.
  soq-soq: Iawe God ne dianena rua wano nonau wisene bolala bedeuwo odeno mo uduudu
    inantone enanawimoiena. Mo inantone enanawimoiena ewaewau sorodia uaraia ruau.
  qub-qub: Nogaga Tayta Diospa jutincho willaparä imanöpis pay nimashannölla. Chaura
    chay cawayga shamur yaycuran wañusha caycajcunaman. Chay wañusha jitarpaycajcunana
    cawarimur jataricarcäriran. Yupaytapis mana atipaypaj aypallami suldärucunano
    caycaran.
  bqp-bqp: Mɑ u gɑri geruɑ nge mɛ Yinni Gusunɔ u nùn sɔ̃ɔwɑ. Mɑ hunde yɑ nɑ ni sɔɔ,
    nu wɑ̃ɑru wɑ mɑ nu seewɑ nu yɔ̃rɑ. Nu dɑbi nge tɑbu kowobu.
  hat-hat: Se konsa, mwen bay mesaj la, jan li te ban m' lòd la. Souf la antre nan
    kadav yo, yo vin vivan ankò, yo kanpe sou de pye yo. Te gen anpil anpil moun,
    kont pou fè yon gwo lame.
  eng-BSB: So I prophesied as He had commanded me, and the breath entered them, and
    they came to life and stood on their feet—a vast army.
  eng-WEBPB: So I prophesied as he commanded me, and the breath came into them, and
    they lived, and stood up on their feet, an exceedingly great army.
  kbq-kbq: Anagema hige'na hunanteaza hu'na ana kasnampa kea hugeno, zamasimumo'a
    ufreno zamazeri otige'zama oti'nazana, rama'a sondia vahekrerfa oti'naze.
  nhe-BL: Huajca na nijnotzqui nopa tonaltzi senquistoc queja TOTECO nechnahuatijtoya.
    Huan nopa tonaltzi hualajqui huan calajqui ipan inintlacayohua nopa mijcatzitzi.
    Huan nopa mijcatzitzi mocuepque yoltoque huan moquetzque ica iniicxihua. Huan
    elque tlahuel miyac yajuanti queja se pamitl tlen soldados tlen tlahuel hueyi.
  gub-BL: Na'e azapo kar a'e ma'e ywytu pe Tupàn ze'eg rupi kury. Pytuhemaw wixe wanetekwer
    wapupe. Wikuwe wi wà kury. Upu'àm wà. Teko tetea'u wà. Aze mo uzemono'og wà, uzapo
    mo zauxiapekwer wamono'ogaw uhua'u ma'e romo wà.
  eng-DRA: 'And I prophesied as he had commanded me: and the spirit came into them,
    and they lived: and they stood up upon their feet, an exceeding great army.'
