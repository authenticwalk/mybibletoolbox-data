verse: EZK.037.018
translations:
  mal-C: “നിന്റെ ദേശക്കാർ, ‘ഇതിന്റെ അർഥം എന്താണെന്നു ഞങ്ങളോടു പറയുകയില്ലേ?’ എന്നു
    ചോദിക്കുമ്പോൾ
  deu-TKW: 'Und wenn deine Volksgenossen also zu dir sagen: Willst du uns nicht erklären,
    was du damit bezweckst?'
  lin-lin: 'Soki bandeko na yo batuni yo : ‹ Olingi koloba na biso nini ? Makambo
    oyo elingi kolakisa nini ? ›'
  eng-LSV: And when sons of your people speak to you, saying, Do you not declare to
    us what these [are] to you?
  eng-GNV: And when the children of thy people shall speake vnto thee, saying, Wilt
    thou not shewe vs what thou meanest by these?
  eng-WEBSTER: And when the children of thy people shall speak to thee, saying, Wilt
    thou not show us what thou meanest by these?
  nhw-BL: Huan quema nopa israelitame mitztlatzintoquilise tlaque quiijtosnequi ya
    nopa,
  swh-ONEN: “Watu wako watakapokuuliza, ‘Je, hutatuambia ni nini maana ya jambo hili?’
  bba-bba: Sɑnɑm mɛ tɔmbɑ koo nun bikiɑ bu nɛɛ, ɑ ǹ kɑɑ sun dɑ̃ɑ yen tubusiɑnu sɔ̃?
  eng-KJVCPB: And when the children of thy people shall speak unto thee, saying, Wilt
    thou not shew us what thou meanest by these?
  luo-luo: “Ka jou openji ni, ‘Donge inyalo nyiswae tiend wachni?’
  meu-meu: Bena emu orea taudia ese bae nanadaimu, baeto “Ina kara anina basioma hamaorolaimai
    a?” negana ai
  npi-ULB: जब तेरा मानिसहरूले तँलाई खोज्‍छन् र यसो भन्छन्, ‘के यी कुराहरूको अर्थ तपाईं
    हामीलाई भन्‍नुहुन्‍न?’
  yor-yor: “Nígbà tí àwọn ara ìlú rẹ bá béèrè lọ́wọ́ rẹ pé, ‘Ṣé ìwọ kò ní sọ ohun
    tí èyí túmọ̀ sí fún wa?’
  pes-OPCB: وقتی قومت بپرسند که منظورت از اینها چیست،
  tgl-ULB: Kapag makipag-usap sa iyo ang iyong mga tao at sasabihin, 'Hindi mo ba
    sasabihin sa amin kung ano ang ibig sabihin ng mga bagay na ito?'
  cbu-NT: Wandaya Utaáchich anoo mashkatssin, ¿In maya áta? kamaninda, ateesinaya
    ashiru,
  hui-hui: Ani yu kegola í̠naga dameneru tigua hale halu, Manane ogoni aginaga yu
    kebe, layagua í̠na tihondo ogodagua lamibe.
  mya-mya: ယင်း​သို့​ပြု​သည်​မှာ​အ​ဘယ်​သို့​အ​ဋ္ဌိပ္ပါယ် ရှိ​ပါ​သ​နည်း​ဟု သင်​၏​အ​မျိုး​သား​တို့
    က​မေး​မြန်း​ကြ​လိမ့်​မည်။-
  bod-N: གལ་ཏེ་ཁྱོད་ཀྱི་མི་རྣམས་ཀྱིས་ཁྱོད་ལ། ཁྱོད་ཀྱིས་ངེད་རྣམས་ལ་དབྱུག་པ་འདིས་ཅི་མཚོན་པ་མི་བཤད་དམ་ཞེས་དྲིས་ན།
  sna-sna: “Kana vanhu venyika yako vakakubvunza vachiti, ‘Haungatiudziwo zvaunoreva
    nechinhu ichi here?’
  spa-BLM: '“Cuando los hijos de tu pueblo te hablen diciendo: “¿No nos mostrarás
    lo que quieres decir con esto?”'
  cac-cac: 'Tato ol sc''anb''ej eb'' etchon̈ab'' d''ayach icha tic: Al d''ayon̈ tas
    syalelc''och jun tza ch''ox tic, ta xchi eb'','
  swh-ULB: Wakati watu wako watakapokwambia na kusema, 'Je! hutatuambia haya mambo
    yako yana maana gani?'
  bel-bel: 'І калі спытаюцца ў цябе сыны народу твайго: «ці не растлумачыш нам, што
    гэта ў цябе?»'
  deu-ELBBK: 'Und wenn die Kinder deines Volkes zu dir sprechen und sagen: Willst
    du uns nicht mitteilen, was diese dir bedeuten sollen?'
  mbb-OT: Emun ed-insaan ka te zuma nu he menge meǥinged ke hengkey is ibpesavut dutun.
  mal-2015: 'ഇതിന്റെ താല്പര്യം എന്തെന്നു നീ ഞങ്ങളെ അറിയിക്കയില്ലയോ എന്നു നിന്റെ സ്വജാതിക്കാർ
    നിന്നോടു ചോദിക്കുമ്പോൾ, നീ അവരോടു പറയേണ്ടതു:'
  rmc-rmc: 'Sar tutar phučena tire manuša: ‚Pheneha amenge, pre soste sikaven kala
    veci?‘'
  pes-OPV: 'و چون ابناء قومت تو را خطاب کرده، گویند: آیا ما راخبر نمی دهی که از این
    کارها مقصود تو چیست؟'
  ron-1924: 'Ши, кынд ыць вор зиче копиий попорулуй тэу: ‘Ну врей сэ не лэмурешть
    че ынсямнэ лукрул ачеста?’,'
  ben-OBCV: “তোমার জাতির লোকেরা যখন তোমাকে জিজ্ঞাসা করবে, ‘তুমি কি এর মানে আমাদের
    বলবে না?’
  som-som: Oo markay dadkaagu kula hadlaan oo ay kugu yidhaahdaan, War, maad noo sheegtid
    waxa aad xaalkan ula jeeddid?
  lat-VUC: 'Cum autem dixerint ad te filii populi tui, loquentes: Nonne indicas nobis
    quid in his tibi velis?'
  eng-ASVBT: And when the children of thy people shall speak unto thee, saying, Wilt
    thou not show us what thou meanest by these?
  ita-1885: 'E quando i figliuoli del tuo popolo ti diranno: Non ci dichiarerai tu
    che cosa vuoi dire per queste cose?'
  eng-LXXUP: And it shall come to pass, when the children of thy people shall say
    to thee, Wilt thou not tell us what thou meanest by these things?
  eng-ULB: When your people speak to you and say, 'Will you not tell us what these
    things of yours mean?'
  spa-VBL: '“Cuando tu pueblo venga y te pregunte: ‘¿Vas a explicar de qué se trata
    todo esto?’'
  fra-_FOB: 'Et quand les enfants de ton peuple t''interrogeront, en disant: “Ne nous
    expliqueras-tu pas ce que tu veux dire par cette action? “'
  mal-mal: '‘ഇതിന്റെ അർത്ഥം എന്തെന്ന് നീ ഞങ്ങളെ അറിയിക്കുകയില്ലയോ’ എന്ന് നിന്റെ സ്വജാതിക്കാർ
    നിന്നോട് ചോദിക്കുമ്പോൾ, നീ അവരോടു പറയേണ്ടത്:'
  urd-GVR: Tere hamwatan tujh se pūchheṅge, ‘Kyā āp hameṅ is kā matlab nahīṅ batāeṅge?’
  suz-BL: मिनु इ मुरपुकीम इ कली ‘मेको आ अर्थ मार बाक्‍बा गे आंइ कली मशेंनीनी?’ दे
    हिल्‍लो पाइनीम।
  eng-NOY: And when the sons of thy people say to thee. “Wilt thou not show us what
    thou meanest by these?”
  ita-1927: 'E quando i figliuoli del tuo popolo ti parleranno e ti diranno: Non ci
    spiegherai tu che cosa vuoi dire con queste cose?'
  ckb-ckb: '«کاتێک هاونیشتیمانیانت لێت دەپرسن: ”پێمان ناڵێیت مەبەستت چییە لەمە؟“'
  eng-BBE: And when the children of your people say to you, Will you not make clear
    to us what these things have to do with us?
  kan-OKCV: “ ‘ಇದರ ಅರ್ಥವೇನೆಂದು ನೀನು ನಮಗೆ ಹೇಳುವುದಿಲ್ಲವೋ?’ ಎಂದು ನಿನ್ನ ದೇಶದ ಜನರು ನಿನ್ನನ್ನು
    ಪ್ರಶ್ನಿಸುವಾಗ,
  tam-2017: இவைகளின் பொருள் இன்னதென்று எங்களுக்கு அறிவிக்கமாட்டீரோ என்று உன்னுடைய
    மக்கள் உன்னிடத்தில் கேட்டால்,
  spa-RV-1909: 'Y cuando te hablaren los hijos de tu pueblo, diciendo: ¿No nos enseñarás
    qué te propones con eso?'
  ron-BTF: 'Și când copiii poporului tău îți vor vorbi, spunând: Nu ne vei arăta ce
    înseamnă acestea?'
  eng-WEBP: “When the children of your people speak to you, saying, ‘Won’t you show
    us what you mean by these?’
  eng-FBV: When your people come and ask you, ‘Are you going to explain what this
    is all about?’
  nld-1939: 'Als dan uw volksgenoten tegen u zeggen: Wilt ge ons niet uitleggen, wat
    ge daarmee bedoelt,'
  nch-BL: Huan quema nopa israelitame mitztatzintoquilise taya quiijtosnequi ya nopa,
  vie-1934: 'Khi các con cái dân ngươi sẽ hỏi ngươi mà rằng: Vậy xin cắt nghĩa cho
    chúng tôi điều đó là gì:'
  hin-CV: “जब तुम्हारे लोग तुमसे पूछे, ‘क्या तुम हमें नहीं बताओगे कि इनका क्या मतलब
    है?’
  spa-BES: 'Y cuando los hijos de tu pueblo te digan: ¿No nos dejarás en claro qué
    tienen que ver estas cosas con nosotros?'
  tdx-tdx: 'Aa ie mi­saontsy ama’o o ana’ ondatikoo, hanao ty hoe: Tsy hatoro’o anay
    hao ty lengo’e?'
  tha-KJV: และเมื่อชนชาติของเจ้ากล่าวแก่​เจ้​าว่า ‘ท่านจะไม่สำแดงให้เราทราบหรือว่า
    ไม้​นี้​หมายความว่ากระไร’
  por-BR-2018: 'E quando te falarem os filhos de teu povo, dizendo: Por acaso não
    nos explicarás que tu queres dizer com isso?'
  deu-ELO: 'Und wenn die Kinder deines Volkes zu dir sprechen und sagen: Willst du
    uns nicht kundtun, was diese dir bedeuten sollen?'
  eng-WYC-2018: Soothly when the sons of thy people that speak, shall say to thee,
    Whether thou showest not to us, what thou wilt to thee in these things? (And when
    thy people shall speak to thee, and say, Showest thou not to us, what thou meanest
    by these things?)
  epo-epo: 'Kaj kiam la filoj de via popolo demandos vin: Ĉu vi ne klarigos al ni,
    kion tio signifas ĉe vi?'
  uig-PIN: 'Hǝlⱪimdikilǝr sǝndin: «Bu ixlar bilǝn nemini qüxǝndürmǝkqi bizgǝ dǝp bǝrmǝmsǝn?»
    dǝp sorisa,'
  beo-beo: Dia fi dunu da amo ea bai dima adole ba:sea,
  tpi-OTNT: Na taim ol wantok bilong yu i askim yu long as bilong dispela samting
    yu bin mekim,
  hau-SA: “In mutanen ƙasarka suka tambaye ka cewa, ‘Ba za ka faɗa mana abin da kake
    nufi da wannan ba?’
  uig-LAT: 'Xelqimdikiler sendin: «Bu ishlar bilen némini chüshendürmekchi bizge dep
    bermemsen?» dep sorisa,'
  nde-nde: Lapho abantu bakini bekubuza besithi, ‘Kawuyikusitshela na ukuthi utshoni
    ngalokhu?’
  ton-ton: Pea ka lea mai kiate koe ʻae fānau ʻa hoʻo kakai, ʻo pehē, ʻE ʻikai te
    ke fakahā mai pe ko e hā hono ʻuhinga ʻo hoʻo pehē na?
  ces-1613: 'A když mluviti budou k tobě synové lidu tvého, řkouce: Což nám neoznámíš,
    co ty věci znamenají:'
  eng-WMB: “When the children of your people speak to you, saying, ‘Won’t you show
    us what you mean by these?’
  tam-TCV: “இதனால் நீ எதைக் கருதுகிறாய்? ‘நமக்குக் கூறமாட்டாயா?’ என உன் நாட்டவர் உன்னைக்
    கேட்கும்போது,
  ceb-ULB: Sa dihang makigsulti kanimo ang imong katawhan ug moingon, 'Dili mo ba
    kami sultihan kung unsa ang ipasabot nimo niining mga butanga?'
  pol-UBG: 'A gdy synowie twego ludu zapytają cię: Czy nie oznajmisz nam, co przez
    to rozumiesz?'
  agr-agr: 'Dutikawamin ame wegantu Israel aents aidau inimpainak: ‘¿Jusha wagka aikame?’
    tujamainakuig,'
  kyc-kyc: Dokopa embena wambu dupwame kandapala pilyu doko langi lao pisiyaminyi
    lamaiyuo kande dokopa
  urd-GVU: تیرے ہم وطن تجھ سے پوچھیں گے، ’کیا آپ ہمیں اِس کا مطلب نہیں بتائیں گے؟‘
  deu-1912: 'So nun dein Volk zu dir wird sagen und sprechen: Willst du uns nicht
    zeigen, was du damit meinst?'
  kan-2017: “ನಿನ್ನ ಜನರು, ‘ಇದೇನು? ನಮಗೆ ತಿಳಿಸುವುದಿಲ್ಲವೋ’ ಎಂದು ನಿನ್ನನ್ನು ಕೇಳುವಾಗ ನೀನು
    ಅವರಿಗೆ,
  yap-yap: Girdi’ ko nam rom e bay ra weniggad ngom ni ngam weliy fan ngorad.
  hlt-MCSB: Te van bangla nang taengah na pilnam paca loh m'voek tih, 'Kaimih taengah
    na thui mahpawt nim? Na taengkah rhoek te balae? a ti uh ni.
  mdy-ETH: ኔኤኮ ዴራ ኔ ኮራ ዬይ ዓይጎታቴ ኬኤዛንዳጉዲ ዖኦጫ ዎዶና፥
  twi-ASANTE: “Sɛ wo nkurɔfoɔ ka sɛ, ‘Worenkyerɛ yɛn deɛ wode yei kyerɛ anaa a,’
  eng-WEBU: “When the children of your people speak to you, saying, ‘Won’t you show
    us what you mean by these?’
  wal-wal: “Ne biittaa asai nena, ‘Hagee neeni oottiyoogee aibee? Nuuyyo birshshettaa
    oda’ yaagidi oichchiyo wode,
  spa-PDDPT: 'Cuando los hijos de tu pueblo te pregunten: ¿No nos dirás qué quieres
    significar con éstas?'
  gun-gun: 'Ha''e gui ma neretarã kuery oporandu ''rã ndevy. Ha''e vy aipoe''i ''rã:
    “Emombe''u ke orevy mba''erã he''ia pa nami rejapo va''e?” he''i ''rã okuapy.'
  ilo-ULB: No makisarita kenka dagiti tattaom a kunada, 'Saanmo kadi nga ibaga kadakami
    ti kayat a sawen dagitoy a banbanag?'
  kpg-kpg: Di madagoaa digau o do guongo ga tangi adu bolo gi haga modongoohia ina
    gi ginaadou di hai deenei,
  uig-ARA: 'خەلقىمدىكىلەر سەندىن: «بۇ ئىشلار بىلەن نېمىنى چۈشەندۈرمەكچى بىزگە دەپ
    بەرمەمسەن؟» دەپ سورىسا،'
  sus-sus: «I ngaxakerenyie na i maxɔrin na fatanfasife ra e bɛ,
  pon-2006: Tohn omw wehi pahn peki rehmw ke en kawehwehiong irail irair wet.
  jae-jae: Ma nêm lau embe sêsôm gebe ‘Ôwa gêŋ tonaŋ ŋam sa,’
  ksd-ksd: Ma ba kaum tarai dia tir u dari, Dave, pa una vateten avet ure ra kukurai
    go dir?
  grc-BRENT: Καὶ ἔσται ὅταν λέγωσι πρὸς σὲ οἱ υἱοὶ τοῦ λαοῦ σου, οὐκ ἀναγγέλλεις ἡμῖν,
    τί ἐστι ταῦτά σοι;
  ind-AYT: “Ketika orang-orang sebangsamu berkata kepadamu, ‘Apakah kamu tidak akan
    memberi tahu kami apa yang kamu maksudkan dengan hal ini?’
  nya-nya: “Anthu a mtundu wako akadzakufunsa tanthauzo la zimenezi
  hrv-hrv: 'A kad te sinovi tvojega naroda zapitaju: ''Hoćeš li nam objasniti što
    to znači?'' -'
  mps-mps: Tama naga abagi dedego nago te sę yali page po hanalubo sogo da,
  tpi-tpi: Na taim ol wantok bilong yu i askim yu long as bilong dispela samting yu
    bin mekim,
  dan-1931: 'Og når så dine Landsmænd siger til dig: “Vil du ikke sige os, hvad du
    mener dermed?”'
  vie-OVCB: Khi dân của con hỏi con những hành động ấy có nghĩa gì,
  guj-2017: તારા લોકો તારી સાથે વાત કરીને તને પૂછે કે, તું એ લાકડીઓ વડે શું દર્શાવવા
    માગે છે તે શું તું અમને નહિ કહે?
  pon-2006A: Tohn omw wehi pahn peki rehmw ke en kawehwehiong irail irair wet.
  por-BRBSL: '“Quando os filhos de seu povo lhe falarem, dizendo: ''Não nos mostrará
    o que quer dizer com isso?'
  cth-cth: Na taminaw ni hete hno heh bangmaw a dei ngainae, kai koe dei kawi hoeh
    namaw telah a pacei navah,
  twi-twi: “Sɛ wo nkurɔfo ka se, worenkyerɛ yɛn nea wode eyi kyerɛ ana a,
  hlt-hlt: Te van bangla nang taengah na pilnam paca loh m'voek tih, 'Kaimih taengah
    na thui mahpawt nim? Na taengkah rhoek te balae? a ti uh ni.
  tbz-SIM: Kɑ̀ɑ botí kɔbɛ dɑ bekɛ kɛ tú ɑ́ bɛ̀ nɑ̀kɛ́ dɛ̀ bɛnkú mù.
  msy-2020: Eghtɨ nɨn gumazamiziba nɨn azaragham, bizir kamɨn mɨngarim manmakɨn?
  dop-dop: Wɑɑtʋ wei nyɑ́ nyǝ́mɑ kɑ́ pɔɔsɩ-ŋ sɩ, ń sɛɣɛsɩ-wɛɣɛ pǝ hʋwɛɛ,
  azb-azb: Əgər sənin xalqına mənsub olanlar “Etdiklərinin mənası nədir, bizə bildirməzsən?”
    deyə soruşsa,
  eng-DBY: And when the children of my people speak unto thee, saying, Wilt thou not
    declare unto us what thou meanest by these?
  hin-2017: जब तेरे लोग तुझ से पूछें, ‘क्या तू हमें न बताएगा कि इनसे तेरा क्या अभिप्राय
    है?’
  wol-KYG: 'Bu la sa bokk yi laajee, ne la: “Xanaa doo nu wax lii lu muy tekki?”'
  eng-YLT: '''And when sons of thy people speak unto thee, saying, Dost thou not declare
    to us what these [are] to thee?'
  eng-WYC-2017: Soothly when the sons of thy people that speak, shall say to thee,
    Whether thou showest not to us, what thou wilt to thee in these things?
  eng-WMBB: “When the children of your people speak to you, saying, ‘Won’t you show
    us what you mean by these?’
  urd-GVH: तेरे हमवतन तुझसे पूछेंगे, ‘क्या आप हमें इसका मतलब नहीं बताएँगे?’
  rug-rug: Pana nanasa guahe sari turaṉamu koa goi, ‘Tozini gami, na sa laena sapu
    tavetia goi sana?’ gua,
  gaz-gaz: “Yommuu namoonni biyya keetii, ‘Kun maal jechuu kee akka taʼe nutti hin
    himtuu?’ jedhanii si gaafatanitti,
  fra-LSG: 'Et lorsque les enfants de ton peuple te diront: Ne nous expliqueras-tu
    pas ce que cela signifie?'
  gnn-gnn: Ga walala yurru yolŋu'‐yulŋuyunydja dhä‐wirrka'yun bitjanna, ‘Nhä dhuwaliyinydja
    mayali'?’ bitjanna yurru.
  yal-yal: Xa i ya yamanan muxune i maxɔdin, e naxa, ‘I mi ito bunna falama nxu xa
    ba?’
  haw-1868: Aia olelo na keiki a kanaka ia oe, e ninau ana, Aole anei oe e hoike mai
    ia makou i kou ma keia mau mea?
  arb-NAV: 'وَإذَا سَأَلَكَ أَبْنَاءُ شَعْبِكَ: أَلا تُخْبِرُنَا مَا مَعْنَى هَذَا؟'
  ewe-ewe: “Ne mia detɔwo bia wò be, ‘magblɔ nu si nèfia to esia me na mí oa?’ la,
  eng-LEE: And if the children of thy people should say unto thee, saying, Wilt thou
    not tell us what thou meanest by these?
  asm-FB: ‘আৰু এইবোৰৰ দ্বাৰাই তুমি কি বুজাইছা, তাক তুমি আমাক নজনাবানে?’ এইবুলি তোমাৰ
    জাতিৰ সন্তানসকলে যেতিয়া তোমাক সুধিব,
  sus-A: «عِ نفَشَكٍرٍنيِيٍ نَ عِ مَشْرِن نَ قَتَنقَسِقٍ رَ عٍ بّ،
  fra-SBL: '« Quand les enfants de ton peuple te diront : « Ne veux-tu pas nous montrer
    ce que tu entends par là ? »'
  hbo-hbo: וְכַֽאֲשֶׁר֙ יֹאמְר֣וּ אֵלֶ֔יךָ בְּנֵ֥י עַמְּךָ֖ לֵאמֹ֑ר הֲלֹֽוא־תַגִּ֥יד
    לָ֖נוּ מָה־אֵ֥לֶּה לָּֽךְ׃
  kik-kik: “Rĩrĩa andũ anyu magaakũũria atĩrĩ, ‘Kaĩ ũtangĩtwĩra gĩtũmi kĩa maũndũ
    maya ũreka?’
  fra-NCL: 'Et quand les fils de ton peuple te parleront en ces termes : « Ne nous
    expliqueras-tu pas ce que signifient pour toi ces choses ? »'
  cek-AK: Na caeng kaminawk mah, Hae hmuenawk loe tih thuih koehhaih ih maw, tito
    nang thuih mak ai maw? tiah na naa o nahaeloe,
  cuk-cuk: '”Ar be-dulemar bese egichialir: ‘¿We, ibu-obare?’'
  uig-CYR: 'Хәлқимдикиләр сәндин: «Бу ишлар билән немини чүшәндүрмәкчи бизгә дәп бәрмәмсән?»
    дәп сориса,'
  tel-2017: వీటి అర్థం ఏంటి? అని నీ ప్రజలు నిన్నడిగితే, వాళ్ళకిలా చెప్పు.
  hat-BSA: '“Lè fis a pèp ou yo mande ou e di: ‘Èske ou p ap deklare a nou menm sa
    ou vle di ak sa yo?’'
  kos-kos: Ke mwet lom ac siyuk sum lah mea kalmen ma inge,
  hbo-WLC: וְכַֽאֲשֶׁר֙ יֹאמְר֣וּ אֵלֶ֔יךָ בְּנֵ֥י עַמְּךָ֖ לֵאמֹ֑ר הֲלֽוֹא־תַגִּ֥יד
    לָ֖נוּ מָה־אֵ֥לֶּה לָּֽךְ׃
  ibo-ibo: “Mgbe ndị gị jụrụ gị, ‘Ị gaghị egosi anyị ihe nke a pụtara?’
  ory-ory: ପୁଣି, ତୁମ୍ଭ ଲୋକଙ୍କର ସନ୍ତାନଗଣ ଯେତେବେଳେ ତୁମ୍ଭଙ୍କୁ କହିବେ, ‘ଏଥିରେ ତୁମ୍ଭର କି
    ଅଭିପ୍ରାୟ, ଏହା କି ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କୁ ଜଣାଇବ ନାହିଁ?’
  chk-chk: Nge are chon fanüom repwe ürenuk, ‘Kose mochen kopwe awewe ngenikem wewen
    ekana wok,’
  rop-rop: En wen yu pipul olabat garra askim yu wanim dijan im min,
  ukr-1871: 'І як питати муть у тебе земляки твої: Чи не зʼясуєш нам, що се має значити?'
  deu-1951: 'Wenn dann die Kinder deines Volkes zu dir sagen: «Willst du uns nicht
    erklären, was das bedeutet?»'
  eng-JPS: 'And when the children of thy people shall speak unto thee, saying: Wilt
    thou not tell us what thou meanest by these?'
  srp-1865: 'I kad ti reku sinovi tvoga naroda govoreæi: hoæeš li nam kazati šta ti
    je to?'
  lug-lug: “Awo abantu bo bwe bakubuuzanga nti, ‘Amakulu ga bino kye ki?’
  heb-heb: וכאשר יאמרו אליך בני עמך לאמר הלוא תגיד לנו מה אלה לך׃
  ben-IRV: আর যখন তোমার জাতির সন্তানেরা তোমাকে বলবে, এতে আপনার উদ্দেশ্য কি, তা কি
    আমাদেরকে জানাবেন না?
  pan-pan: ਜਦ ਤੇਰੇ ਲੋਕਾਂ ਦੀ ਸੰਤਾਨ ਤੈਨੂੰ ਆਖੇ ਕਿ ਇਹਨਾਂ ਤੋਂ ਤੇਰਾ ਕੀ ਭਾਵ ਹੈ? ਕੀ ਤੂੰ ਸਾਨੂੰ
    ਨਹੀਂ ਦੱਸੇਂਗਾ?
  mya-JVB: သင် ၏အမျိုးသား ချင်းတို့က၊ ထိုသို့ ပြုသော်၊ အဘယ်သို့ ဆိုလိုသည်ကို ငါ တို့အား
    မ ပြော သင့်သလော ဟုမေး လျှင် ၊
  hmo-hmo: Vadaeni oiemu bese taudia ese inai kara ena anina oi dekenai do idia nanadaia
    neganai, oi ese do oi haere, oi gwau,
  urd-urd: और जब तेरी क़ौम के लोग तुझ से पूछे और कहें, कि “इन कामों से तेरा क्या मतलब
    है? क्या तू हमें नहीं बताएगा?”
  rus-SYN: 'И когда спросят у тебя сыны народа твоего: “не объяснишь ли нам, что это
    у тебя?”,'
  bqc-SIM: Tó n gbɛ̃́ↄ n la aa mɛ̀, ńyↄ̃ gopiↄ yã́ bↄↄlɛkɛnɛ́o lé,
  tcz-CHONGTHU: Namiten hiche nathilbol chu ipi vetsahna ham tia nadoh tengu leh
  mar-mar: जेव्हा तुझे लोक तुझ्याशी बोलतील आणि म्हणतील, या तुझ्या गोष्टींचा अर्थ काय
    आहे हे आम्हास सांगणार नाहीस काय?
  qub-qub: Marca-masiquicuna ‹Chayta imapaj ruraycashayquitapis willamay› nishuptiqui
  bqp-bqp: Sɑnɑm mɛ tɔmbɑ koo nun bikiɑ bu nɛɛ, ɑ ǹ kɑɑ sun dɑ̃ɑ yen tubusiɑnu sɔ̃?
  hat-hat: 'Lè moun pèp ou yo va mande ou: Manyè di nou sa sa vle di.'
  eng-BSB: When your people ask you, ‘Won’t you explain to us what you mean by these?’
  eng-WEBPB: “When the children of your people speak to you, saying, ‘Won’t you show
    us what you mean by these?’
  kbq-kbq: Hagi ana'ma hu'nenankeno'ma kagri vahe'mo'zama kantahige'za, nagafare e'inara
    hunampi tasamio hu'zama hanagenka,
  nhe-BL: Huan quema nopa israelitame mitztlajtlanise tlachque quiijtosnequi ya nopa,
  gub-BL: Neànàm upuranu putar nerehe wà nehe. — Ma'in a'e ma'e, i'i putar newe wà
    nehe.
  eng-DRA: 'And when the children of thy people shall speak to thee, saying: Wilt
    thou not tell us what thou meanest by this?'
