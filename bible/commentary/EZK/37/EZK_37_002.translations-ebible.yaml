verse: EZK.037.002
translations:
  mal-C: അവിടന്ന് എന്നെ അവയുടെ ഇടയിലൂടെ ചുറ്റിനടക്കുമാറാക്കി. ആ താഴ്വരയുടെ പരപ്പിൽ
    വളരെയധികം അസ്ഥികൾ ഞാൻ കണ്ടു. അവ ഏറ്റവും ഉണങ്ങിയുമിരുന്നു.
  deu-TKW: Und er ließ mich ringsherum an ihnen vorübergehen; da lagen ihrer sehr
    viele auf der Oberfläche der Thalebene, die waren ganz verdorrt.
  lin-lin: 'Atambolisaki ngai na bangambo nyonso kati na mikuwa yango : namonaki ete
    ezali ebele penza mpe ekawuka, kati na lubwaku yango.'
  eng-LSV: and He causes me to pass over by them, all around, and behold, very many
    [are] on the face of the valley, and behold—very dry.
  eng-GNV: And he led me round about by them, and beholde, they were very many in
    the open fielde, and lo, they were very drie.
  eng-WEBSTER: 'And caused me to pass by them around: and behold, there were very
    many in the open valley; and lo, they were very dry.'
  nhw-BL: Huan yaya nechyacanqui ma nipano tlatlajco huan niquitac para oncayaya tlahuel
    miyac omime ipan nopa tlamayamitl. Huan nochi nopa omime eliyayaj senquistoc huactoque.
  swh-ONEN: Akanipitisha pande zote kwenye hiyo mifupa, nami nikaona mifupa mingi
    sana ndani ya lile bonde, mifupa iliyokuwa imekauka sana.
  bba-bba: Mɑ dɑm mɛ, mu derɑ u sĩɑ kuku nin suunu sɔɔ. U deemɑ nu dɑbi wɔwɑ ye sɔɔ,
    mɑ nu ɡbere woko woko.
  eng-KJVCPB: 'and caused me to pass by them round about: and behold, there were very
    many in the open valley; and lo, they were very dry.'
  luo-luo: Nowuotho koda e dier chokego koni gi koni, komako lweta, kendo naneno choke
    madongo mangʼeny motamore akwana, kanie dier holono; ne gin choke motwo kururu.
  meu-meu: Bena bogaragidiai e hakaugu eva-eva; na itadia, idia na momo herea una
    koura ai, bona idia na kakakoro.
  npi-ULB: त्‍यसपछि उहाँले मलाई ती वरिपरि घुमाउनुभयो । हेर, त्यहाँ बेसीमा तिनीहरूका
    सङ्‍ख्‍या धेरै थिए । हरे, ती धेरै सुक्खा थिए ।
  yor-yor: Ó mú mi lọ síwájú àti sẹ́yìn láàrín wọn, èmi sì rí ọ̀pọ̀lọpọ̀ àwọn egungun
    ní orí ilẹ̀ àfonífojì, àwọn egungun tí ó gbẹ gan.
  pes-OPCB: او مرا به هر سو در میان استخوانها که روی زمین پخش شده بودند گردانید.
  tgl-ULB: At inilibot niya ako sa mga ito. Masdan! Napakarami ng mga ito sa lambak.
    At masdan! Tuyong-tuyo ang mga ito.
  cbu-NT: Anushsha watandsash nuwaa machichtara iturpiptara ashirangiya. Yuwash wanap
    puzanandari xanaru anush, ashirangiya.
  hui-hui: Ibugua i̱ dindi ulini ogoniha haru ibaga biyagola handalu hewaria homa
    kuni dewaore bu wiaria handaru. Agali kuni wiyadaruni bamba tawe gigialeoreyane
    de handarugoni.
  mya-mya: ကိုယ်​တော်​သည်​ငါ့​အား​ထို​ချိုင့်​ဝှမ်း​တစ်​လျှောက် သို့​ခေါ်​ဆောင်​သွား​တော်​မူ​သ​ဖြင့်
    ထို​အ​ရပ်​၌ အ​ရိုး​အ​မြောက်​အ​မြား​ရှိ​သည့်​အ​ပြင်၊ ထို အ​ရိုး​တို့​သည်​အ​လွန်​သွေ့​ခြောက်​လျက်​နေ
    သည်​ကို​လည်း​ငါ​မြင်​ရ​လေ​သည်။-
  bod-N: ཁོང་གིས་ང་ཁྲིད་ནས་ཀེང་རུས་ཀྱི་ཕྱོགས་བཞི་རུ་ཕྱིན་པ་དང་། ཐང་དེ་རུ་ཀེང་རུས་ཤིན་ཏུ་མང་པོ་ཡོད་པ་ངས་མཐོང་སྟེ།
    རུས་པ་དེ་དག་ཤིན་ཏུ་སྐམ་པོ་ཡིན་ནོ། །
  sna-sna: Akanditungamirira kuno nokoko pakati pawo, uye ndakaona mapfupa mazhinji
    zhinji pamusoro pomupata; mapfupa akanga akaoma kwazvo.
  spa-BLM: Me hizo pasar por todos ellos, y he aquí que había muchos en el valle abierto,
    y he aquí que estaban muy secos.
  cac-cac: Ix in yic'anec' Jehová d'a scaltac juntzan̈ b'ac chi', ix vilani majnaquel
    sat lum pan̈an chi' yuj juntzan̈ sb'aquil anima chi'. Te tzijtum juntzan̈ b'ac
    chi', te taquin̈xo.
  swh-ULB: Kisha akanifanya kupita kati yao kuizunguka pande zote. Tazama! Mingi yao
    mikubwa ilikuwa katika bonde! Ilikuwa mikavu sana.
  bel-bel: і абвёў мяне вакол каля іх, і вось даволі шмат іх на паверхні поля, і вось
    яны даволі сухія.
  wed-wed: Gwagwanana a naeni ma a inanai da gelama i maḡa guratana ma i poi.
  deu-ELBBK: Und er führte mich ringsherum an ihnen vorüber; und siehe, es waren sehr
    viele auf der Fläche des Tales, und siehe, sie waren sehr verdorrt.
  mbb-OT: Inriǥuriǥu a te Nengazen dutun, ne neehè ku is utew mahabet he menge tulan
    he nekepeyapat dutun te suǥud ne nepurung en heini meǥangu.
  mal-2015: അവൻ എന്നെ അവയുടെ ഇടയിൽ കൂടി ചുറ്റിച്ചുറ്റി നടക്കുമാറാക്കി; അവ താഴ്‌വരയുടെ
    പരപ്പിൽ എത്രയും അധികമായിരുന്നു; അവ ഏറ്റവും ഉണങ്ങിയുമിരുന്നു.
  rmc-rmc: A iľa man te phirel dookola pašal ola kokala. A dikh, sas ode pherdo kokala
    a sas igen šuke avri.
  pes-OPV: و مرا به هرطرف آنها گردانید. و اینک آنها بر روی همواری بی‌نهایت زیاده و
    بسیار خشک بود.
  ron-1924: М-а фэкут сэ трек пе лынгэ еле, де жур ымпрежур, ши ятэ кэ ерау фоарте
    мулте пе фаца вэий ши ерау ускате де тот.
  aui-aui: Bi ivinagho kedarigu da anayina tupana kapepewa wiikenavivireni irike kamodigha,
    bi akita da irikedi sipeyara kirakii bi parapa kanakanadi.
  ben-OBCV: তিনি আমাকে তার মধ্যে দিয়ে যাতায়াত করালেন, আর আমি সেই উপত্যকার মধ্যে
    অসংখ্য হাড় দেখলাম, হাড়গুলি ছিল খুব শুকনো।
  som-som: oo hareerahooda ayuu igu wareejiyey, oo bal eega, waxaa dooxada bannaankeeda
    yiil lafo aad iyo aad u tiro badan, oo bal eega, aad iyo aad bay u qallalnaayeen.
  lat-VUC: 'Et circumduxit me per ea in gyro: erant autem multa valde super faciem
    campi, siccaque vehementer.'
  eng-ASVBT: 'And he caused me to pass by them round about: and, behold, there were
    very many in the open valley; and, lo, they were very dry.'
  ita-1885: E mi fece passar presso di esse, attorno attorno; ed ecco, erano in grandissimo
    numero sopra la campagna; ed ecco, erano molto secche.
  eng-LXXUP: 'And he led me round about them every way: and, behold, there were very
    many on the face of the plain, very dry.'
  eng-ULB: Then he made me pass through them round and round. Behold! A great many
    of them were in the valley. Behold! They were very dry.
  spa-VBL: Me condujo alrededor de ellos, y en todas las direcciones vi muchísimos
    huesos en el fondo del valle. Estaban muy secos.
  fra-_FOB: Il me fit passer près d'eux tout autour; et voici, ils étaient en fort
    grand nombre à la surface de cette vallée, et ils étaient complètement secs.
  mal-mal: അവിടുന്ന് എന്നെ അവയുടെ ഇടയിലൂടെ ചുറ്റിനടക്കുമാറാക്കി; തുറസ്സായ താഴ്വരയിൽ
    അവ എത്രയും അധികമായിരുന്നു; അവ ഏറ്റവും ഉണങ്ങിയുമിരുന്നു.
  urd-GVR: Us ne mujhe un meṅ se guzarne diyā to maiṅ ne dekhā ki wādī kī zamīn par
    beshumār haḍḍiyāṅ bikhrī paṛī haiṅ. Yih haḍḍiyāṅ sarāsar sūkhī huī thīṅ.
  suz-BL: मेकोम आं कली मेको रुश बाक्‍तीकेम एर ओंथ पपाइक्‍ती। मेको बेंसीम शुश रुश बाक्‍तेक्‍म।
    मेको थाम्‍पा सोव़शो बाक्‍तेक्‍म।
  eng-NOY: and caused me to pass by them round about; and behold, there were very
    many upon the surface of the valley, and lo, they were very dry.
  ita-1927: E mi fece passare presso d’esse, tutt’attorno; ed ecco erano numerosissime
    sulla superficie della valle, ed erano anche molto secche.
  ckb-ckb: منی بەناو ئێسکەکاندا برد، بینیم کە زۆر وشک بوون و لە زۆریشدا ڕووی دۆڵەکەیان
    داپۆشیبوو.
  eng-BBE: 'And he made me go past them round about: and I saw that there was a very
    great number of them on the face of the wide valley, and they were very dry.'
  kan-OKCV: ನಾನು ಎಲುಬುಗಳ ಮಧ್ಯೆ ಆ ಕಣಿವೆಯನ್ನು ಬಳಸಿಕೊಂಡು ಬರುವಂತೆ ಮಾಡಿದನು. ತೆರೆದಿರುವ ಆ
    ಕಣಿವೆಯಲ್ಲಿ ಒಣಗಿ ಹೋದ ಎಲುಬುಗಳು ಲೆಕ್ಕವಿಲ್ಲದಷ್ಟು ಬಿದ್ದಿದ್ದವು.
  tam-2017: என்னை அவைகளின் அருகே சுற்றி நடக்கச்செய்தார்; இதோ, பள்ளத்தாக்கின் வெட்டவெளியிலே
    அந்த எலும்புகள் மகா திரளாகக் கிடந்தது; அவைகள் மிகவும் உலர்ந்ததுமாக இருந்தது.
  spa-RV-1909: 'E hízome pasar cerca de ellos por todo alrededor: y he aquí que eran
    muy muchos sobre la haz del campo, y por cierto secos en gran manera.'
  ron-BTF: Și m-a făcut să trec pe lângă ele de jur împrejur; și, iată, erau foarte
    multe în valea deschisă; și, iată, erau foarte uscate.
  eng-WEBP: He caused me to pass by them all around; and behold, there were very many
    in the open valley, and behold, they were very dry.
  eng-FBV: He led me around them, and in all directions I saw many, many bones on
    the valley floor. They were really dry.
  nld-1939: Aan alle kanten leidde Hij mij er langs; en ik zag, dat ze over de gehele
    uitgestrektheid van het dal zeer talrijk waren en zeer dor.
  nch-BL: Huan yaya techyacanqui para ma nipano tatajco huan niquitac para oncayaya
    tahuel miyac omime ipan nopa tamayamit. Huan nochi nopa omime eliyayaj senquisa
    huactoque.
  vie-1934: Đoạn Ngài khiến ta đi vòng quanh những hài cốt ấy; nầy, có nhiều lắm trên
    đồng trũng đó, và đều là khô lắm.
  hin-CV: उसने मुझे उनके बीच आने जाने में मेरी अगुवाई की, और मैंने घाटी की तल पर बहुत
    सारी हड्डियां देखी, जो बहुत सूखी थी.
  spa-BES: Y me hizo pasar por allí, y vi que había un gran número de ellos que cubrían
    el valle, y estaban muy secos.
  tdx-tdx: le nampañariarie’e mb’eo mb’eo am’ iereo ao, le nizoeko te maro ty ambone’
    i taney vaho nivata’e maike.
  tha-KJV: พระองค์​ทรงพาข้าพเจ้าไปเที่ยวในหมู่กระดูกเหล่านั้น ดู​เถิด มี​กระดูกที่หว่างเขานั้นมากมายเหลือเกิน
    และดู​เถิด เป็นกระดูกแห้งที​เดียว
  por-BR-2018: E me fez passar perto deles ao redor; e eis que havia muitos sobre
    a face do vale, e eis que estavam sequíssimos.
  deu-ELO: Und er führte mich ringsherum an ihnen vorüber; und siehe, es waren sehr
    viele auf der Fläche des Tales, und siehe, sie waren sehr verdorrt.
  eng-WYC-2018: and he led me about by them in compass. Forsooth those were full many
    on the face of the field, and dry greatly. (and he led me about all around them.
    And they were a great many on the face of the field, and they were all dried up.)
  epo-epo: Kaj Li kondukis min ĉirkaŭe ĉirkaŭ ili; estis tre multe da ili sur la ebenaĵo,
    kaj ili estis tre sekaj.
  uig-PIN: U meni sɵngǝklǝr ǝtrapidin uyaⱪ-buyaⱪⱪa ɵtküzdi; mana, bu oquⱪ jilƣida
    sɵngǝklǝr intayin nurƣun idi; wǝ mana, ular intayin ⱪurup kǝtkǝnidi.
  beo-beo: E da na fagoba:le amodili oule lalu, na da gasa bagohamedafa dialebe ba:i.
    Na ba:loba, amo gasa ilia huluane da hafoga:idafa ba:i.
  tpi-OTNT: Na em i kisim mi i go raun long dispela ples daun na mi lukim planti bun
    moa i stap. Na olgeta bun i drai tru.
  hau-SA: Ya sa na kai na komo a ciki, na kuma ga ƙasusuwa masu girma da yawa a ƙasar
    kwarin, ƙasusuwan da suka bushe ƙwarai.
  uig-LAT: U méni söngekler etrapidin uyaq-buyaqqa ötküzdi; mana, bu ochuq jilghida
    söngekler intayin nurghun idi; we mana, ular intayin qurup ketkenidi.
  nde-nde: Wangisa emuva laphambili phakathi kwawo, njalo ngabona amathambo amanengi
    kakhulu phansi esigodini, amathambo ome kakhulu.
  ton-ton: Pea ne puleʻi au ke u ʻalu fakatakamilo ai; pea vakai, naʻe lahi ʻaupito
    ia ʻi he ʻataʻatā ʻoe teleʻa; pea vakai naʻe mōmoa ʻaupito.
  ces-1613: I provedl mne skrze ně vůkol a vůkol, a aj, bylo jich velmi mnoho v tom
    údolí, a aj, byly velmi suché.
  eng-WMB: He caused me to pass by them all around; and behold, there were very many
    in the open valley, and behold, they were very dry.
  tam-TCV: அவர் என்னை அவைகளின் மத்தியில் முன்னும் பின்னுமாக நடத்தினார். அங்கே பள்ளத்தாக்கின்
    தரையில், பெருந்தொகையான எலும்புகளை நான் கண்டேன். அவை மிகவும் உலர்ந்திருந்தன.
  ceb-ULB: Unya gipaagi niya ako palibot niini. Tan-awa! Daghan niini ang anaa sa
    walog. Tan-awa! Uga na kaayo kini.
  pol-UBG: Przeprowadził mnie obok nich dokoła, a oto było ich bardzo dużo na obszarze
    tej doliny, a oto były bardzo wyschłe.
  agr-agr: Dutijua ashí yantamnum awekatus shiig kuashat ukunch sakaku batsatun iwaintugkabi.
  kyc-kyc: Baame namba lanyuo yuu dokona sukusa pupyamo kandapu dokopa kuli dupwa
    ama malu mee dee ama yando mee ingyapyamo kandapu.
  urd-GVU: اُس نے مجھے اُن میں سے گزرنے دیا تو مَیں نے دیکھا کہ وادی کی زمین پر بےشمار
    ہڈیاں بکھری پڑی ہیں۔ یہ ہڈیاں سراسر سوکھی ہوئی تھیں۔
  deu-1912: Und er führte mich allenthalben dadurch. Und siehe, des Gebeins lag sehr
    viel auf dem Feld; und siehe, sie waren sehr verdorrt.
  ntj-ntj: Nyangka-rni Mama Kuurrtu parrakatirra nintitjuranytja. Nyangka-rna nyakulanytja
    tarrka piki kutjulpingkatja pirninya watingarrirra-wanarayintja.
  kan-2017: ನಾನು ಆ ಎಲುಬುಗಳ ಮಧ್ಯೆ ಕಣಿವೆಯನ್ನು ದಾಟಿ ಬರುವಂತೆ ಮಾಡಿದನು. ಇಗೋ! ಕಣಿವೆಯಲ್ಲಿ
    ಒಣಗಿ ಹೋದ ಎಲುಬುಗಳು ಲೆಕ್ಕವಿಲ್ಲದಷ್ಟು ಬಿದ್ದಿದ್ದವು.
  yap-yap: Ma gamow lekag fare loway, mu gguy ni pire’ e yil ni bay riy nike mlik’.
  hlt-MCSB: Kai te te lakli lamloh a kaep a kaep ah n'thak. Te vaengah kolbawn hman
    kah te bahoeng yet tih koh aih coeng he.
  mdy-ETH: ዬያ ሜጌፆኮ ባኣኮ ሺርሺ ሃንቲሲ ታና ዻዌኔ፤ ዒኢካ ጋፒ ሜሌ ሚርጌ ሜጌሢ ዓኣኔ።
  twi-ASANTE: Ɔde me dii akɔneaba wɔ mu na mehunuu nnompe bebree wɔ bɔnhwa no ase,
    nnompe a ɛho akokwa.
  eng-WEBU: He caused me to pass by them all around; and behold, there were very many
    in the open valley, and behold, they were very dry.
  wal-wal: I tana eta giddon yaanne haanne kaalettiis; taanikka kinchchillidi melida
    meqettati kumidaageeta wombbaa giddon be7aas.
  spa-PDDPT: Me impulsó a pasar cerca y alrededor de ellos. Vi que había muchísimos
    huesos en la superficie del valle y que estaban muy secos.
  gun-gun: Ha'e vy ojapo ikãgue yvýry rupi aguata aguã rami. Ikãgue heta ete ikuai
    yvyugua rupi, ipiru ratã guive.
  ilo-ULB: Ket impalubosna a labas-labasak dagitoy. Kitaem! Adu kadagitoy ti adda
    iti tanap. Ket kitaem! Namagada unay.
  kpg-kpg: Mee gaa dagi au gi nia gowaa huogodoo i di gowaa baba deelaa. Au gu gidee
    nia iwi logowaahee, gei nia maa gu maangooakii.
  uig-ARA: ئۇ مېنى سۆڭەكلەر ئەتراپىدىن ئۇياق-بۇياققا ئۆتكۈزدى؛ مانا، بۇ ئوچۇق جىلغىدا
    سۆڭەكلەر ئىنتايىن نۇرغۇن ئىدى؛ ۋە مانا، ئۇلار ئىنتايىن قۇرۇپ كەتكەنىدى.
  sus-sus: A naxa n naɲɛrɛ na xɔrie longori ra, e birin xaraxi gben.
  pon-2006: Ih eri kahreieseli nan wahwo, wasa me I kak kilang ie tihn aramas tohtohie
    me inenen madekeng.
  jae-jae: Ma eŋ gêwê aê kasêlêŋ gaboaŋ tonaŋ samucgeŋ ma aê galic gebe ŋatêkwa taêsam
    ŋasec gêjam gaboaŋ tonaŋ auc ma ŋatêkwa tau ŋakeleŋ laŋgwageŋ.
  ksd-ksd: Ma i ga ben iau livuan ta diat; ma ea, dia ga peal mat ta ra bala na male,
    ma dia ga dala kakit.
  grc-BRENT: καὶ περιήγαγέ με ἐπʼ αὐτὰ κυκλόθεν κύκλῳ, καὶ ἰδοὺ πολλὰ σφόδρα ἐπὶ προσώπου
    τοῦ πεδίου, ξηρὰ σφόδρα.
  ind-AYT: Dia membuatku berjalan berkeliling di antara tulang-tulang itu, dan lihatlah,
    ada begitu banyak di permukaan lembah itu; dan perhatikanlah, tulang-tulang itu
    sangat kering.
  nya-nya: Yehova anandiyendetsa uku ndi uku pakati pa mafupawo. Mafupawo anali ochuluka
    kwambiri mʼchigwa monsemo ndipo anali owuma kwambiri.
  hrv-hrv: Provede me kroz njih, svuda oko njih, i gle, bijaše ih u dolini veoma mnogo
    i bijahu sasvim suhe!
  mps-mps: Tama agai ena te bulu odogode odasa bilibadi suali da, eno bidi dili dabe
    hauwa mu suali. Tama tigidali dili dabe mu wa pai elalubo suali.
  tpi-tpi: Na em i kisim mi i go raun long dispela ples daun na mi lukim planti bun
    moa i stap. Na olgeta bun i drai tru.
  dan-1931: og han førte mig rundt omkring dem, og se, de lå i store Mængder ud over
    Dalen, og se, de var aldeles tørre.
  vie-OVCB: Chúa dắt tôi đi quanh giữa các hài cốt phủ đầy thung lũng. Chúng bị phân
    tán khắp nơi trên đất và hoàn toàn khô kiệt.
  guj-2017: તેમણે મને તે હાડકાંની આજુબાજુ ફેરવ્યો, જુઓ, ખીણમાં તે ઘણાં બધાં હતાં.
    તેઓ ઘણાં સૂકાં હતાં.
  pon-2006A: Ih eri kahreieseli nan wahwo, wasa me I kak kilang ie tihn aramas tohtohie
    me inenen madekeng.
  por-BRBSL: Ele me fez passar por todos eles ao redor; e eis que havia muitos no
    vale aberto, e eis que eles estavam muito secos.
  cth-cth: Ahnimouh koe na ceikhai, hote tanghling dawk moikapap e hrunaw hah ao teh,
    ahnimouh teh khik a ke awh.
  twi-twi: Ɔde me dii akɔneaba wɔ mu na mihuu nnompe bebree wɔ obon no ase, nnompe
    a ɛho akokwaw.
  hlt-hlt: Kai te te lakli lamloh a kaep a kaep ah n'thak. Te vaengah kolbawn hman
    kah te bahoeng yet tih koh aih coeng he.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nní nni nfirìnɛ̀ dɛ kó kubiriku miɛkɛ tipíìtì timɔu,
    kɛ̀ n yɑ̀ yɛnitikṹɔ̃̀ cóú cóúmɛ̀ ku miɛkɛ, bɑ́ yɛ̀ í sénní kɛ kpeí wɑ́kɛ́rɛ́.
  msy-2020: Egha a na inigha, ga ghua danganir zarir kam garua, agharir pozir bar
    avɨrimɨn garima, agharir kaba bar mɨsigha ireghav iti.
  dop-dop: Ɩlɛnɑ pǝ́ cɔɔnɑ-m-yɛ nɑ pǝ́ tɑ́. A pɑɣɑlɛ kɑ wɛ sɔɣɔntʋ kɛ́ nɑ ɑ́ wʋlɑɑ.
  azb-azb: O məni onların üstündə gəzdirib hər tərəfə apardı. Gördüm ki, vadinin üstündə
    saysız-hesabsız sümük var. Onlar bərk qurumuşdu.
  eng-DBY: And he caused me to pass by them round about; and behold, there were very
    many in the open valley; and behold, they were very dry.
  hin-2017: तब उसने मुझे उनके चारों ओर घुमाया, और तराई की तह पर बहुत ही हड्डियाँ थीं;
    और वे बहुत सूखी थीं।
  wol-KYG: Mu wërloo maa wërloo ca biir yax ya, ndeke yax yaa nga bare lool te wow
    koŋŋ ca biir joor ga.
  eng-YLT: and He causeth me to pass over by them, all round about, and lo, very many
    [are] on the face of the valley, and lo, very dry.
  kne-kne: Inmiliked sin tanap et inilak di ad-ado ay nango ay tong-a.
  eng-WYC-2017: and he led me about by them in compass. Forsooth those [or there]
    were full many on the face of the field, and dry greatly.
  eng-WMBB: He caused me to pass by them all around; and behold, there were very many
    in the open valley, and behold, they were very dry.
  urd-GVH: उसने मुझे उनमें से गुज़रने दिया तो मैंने देखा कि वादी की ज़मीन पर बेशुमार
    हड्डियाँ बिखरी पड़ी हैं। यह हड्डियाँ सरासर सूखी हुई थीं।
  rug-rug: Turaṉa ene sage gore nau Sa koari na susuri, meke dogoria rau sapu soku
    hola sari na susuri koasa lolomo, meke na popa hola sari susuri arini.
  gaz-gaz: Isaan gidduus asii fi achi na deddeebise; anis lafeewwan akka malee baayʼee
    kanneen akka malee goggogan lafa sululaa irratti nan arge.
  fra-LSG: Il me fit passer auprès d’eux, tout autour; et voici, ils étaient fort
    nombreux, à la surface de la vallée, et ils étaient complètement secs.
  gnn-gnn: Yo, ŋayi Garrayyu ŋarranha gäŋala marrtjina, ŋarranydja yukurrana marrtjinana
    ŋuliwitjarrayi ŋarakakurrunydja malaŋukurru; nhäŋalanydja ŋarra marrtjina mirithirri
    warray dhika guḻku' warray, biyapul warray wal'ŋu, yurru warrpam' ŋunhi yulŋunydja
    baṉḏany, räwak yana ŋarakanydja, walŋamiriw.
  yal-yal: A yi n nasiga ti e tagi na yiren birin yi, anu e yi gbo na han, e bata
    yi xara ayi fefe!
  iou-iou: U yäŋnäkŋat yäpmäŋ kujat jiraŋ u gänaŋ kuŋ-äbäŋ täŋirän ŋode kaŋkut; Kujari
    jiraŋ kawukiinik awaŋ pähap u unitägän yeŋpäŋ itkuk.
  haw-1868: A hoohele ia'u e maalo ma ia mau mea a puni; aia hoi he nui wale o lakou
    ma ka papu, aia hoi, ua maloo loa lakou.
  arb-NAV: وَجَعَلَنِي أَجْتَازُ بَيْنَهَا وَحَوْلَهَا، وَإذَا بِها كَثِيرَةٌ جِدّاً،
    تُغَطِّي سَطْحَ أَرْضِ الْوَادِي، كَمَا كَانَتْ شَدِيدَةَ الْيُبُوسَةِ.
  ewe-ewe: Ekplɔm tso afii yi afi mɛ le wo dome, eye mekpɔ ƒu geɖewo le balime la
    ƒe anyigba. Ƒuawo ƒu kplakplakpla.
  eng-LEE: And he caused me to pass by them all round about; and, behold, there were
    very many of them on the surface of the valley; and, lo, they were very dry.
  asm-FB: তেওঁ সেইবোৰৰ ওচৰে ওচৰে এইদৰে চাৰিওফালে মোক ফুৰালে। আৰু চোৱা! সেই উপত্যকাটিত
    অনেক অনেক হাড় আছিল। আৰু চোৱা! সেইবোৰ অতি শুকান।
  sus-A: عَ نَشَ ﭑ نَحّرّ نَ شْرِيٍ لٌنفٌرِ رَ، عٍ بِرِن شَرَشِ فبٍن.
  fra-SBL: Il me fit passer devant eux tout autour ; et voici, il y en avait beaucoup
    dans la vallée ouverte, et voici, ils étaient très secs.
  hbo-hbo: וְהֶעֱבִירַ֥נִי עֲלֵיהֶ֖ם סָבִ֣יב ׀ סָבִ֑יב וְהִנֵּ֨ה רַבֹּ֤ות מְאֹד֙ עַל־פְּנֵ֣י
    הַבִּקְעָ֔ה וְהִנֵּ֖ה יְבֵשֹׁ֥ות מְאֹֽד׃
  pjt-pjt: Kaṉi paluṟu para-katiṟinangi tarka tjuṯangka katuwanungku ngayulu uwankara
    nyakunytjaku. Kaṉa nyangu tarka panya winki mulapa ngarira waṉinyangka. Ka tarka
    paluṟu tjana uwankara piḻṯi alatjiṯu ngaringi.
  kik-kik: Nake akĩndongoria akĩnjeeria kũu maarĩ, na ngĩona mahĩndĩ maingĩ mũno maaraganĩte
    kũu gĩtuamba-inĩ kĩu, na mahĩndĩ macio maarĩ momũ mũno.
  fra-NCL: Il me fit passer près d’eux, tout autour ; ils étaient en très grand nombre
    sur la face de la plaine, et voici qu’ils étaient tout à fait desséchés.
  cek-AK: Anih mah to ahuhnawk salakah kai ang caehsak, khenah, azawn ah kaom paroeai
    pop ahuhnawk to ka hnuk; ahuhnawk loe paroeai roem o.
  cuk-cuk: Garmar-abargi-nanaega an-imaksad, geb nebagi bukidar garmar milemamai an
    daksad. We-garmar bela dinnaa omilede an daksad.
  uig-CYR: У мени сүйәкләр әтрапидин уяқ-буяққа өткүзди; мана, бу очуқ җилғида сүйәкләр
    интайин нурғун еди; вә мана, улар интайин қуруп кәткән еди.
  tel-2017: ఆ లోయలో చాలా ఎముకలు కనిపించాయి. అవి బాగా ఎండిపోయినవి.
  hat-BSA: Li te fè m pase toutotou nan yo, e gade byen, te gen anpil sou sifas vale
    a. Epi gade byen, yo te byen sèch.
  bxh-bxh: Ya foyahigu E leu yo E sae gonna yai ni, na siyada kokoyagidi boludi E
    itadi nuꞌu ya wala otaꞌen.
  kos-kos: El pwenyu raunyak inmasrlon sri uh, ac nga liye lah arulana pukanten sri
    mahi ac paola.
  hbo-WLC: וְהֶעֱבִירַ֥נִי עֲלֵיהֶ֖ם סָבִ֣יב ׀ סָבִ֑יב וְהִנֵּ֨ה רַבּ֤וֹת מְאֹד֙ עַל־פְּנֵ֣י
    הַבִּקְעָ֔ה וְהִנֵּ֖ה יְבֵשׁ֥וֹת מְאֹֽד׃
  ibo-ibo: O mere ka m jegharịa nʼetiti ha. Ahụrụ m ọkpụkpụ kpọrọ nkụ, nke dị ukwuu
    nʼọnụọgụgụ, ka ha ghasa na ndagwurugwu ahụ.
  ory-ory: ତହୁଁ ସେ ସେହି ଅସ୍ଥିସକଳର ନିକଟ ଦେଇ ଚାରିଆଡ଼େ ମୋତେ ଗମନ କରାଇଲେ; ଆଉ ଦେଖ, ସେହି
    ପ୍ରଶସ୍ତ ଉପତ୍ୟକାରେ ଅନେକ ଅସ୍ଥି ଥିଲା; ପୁଣି, ଦେଖ, ସେହି ସବୁ ଅତିଶୟ ଶୁଷ୍କ ଥିଲା।
  chk-chk: Mürin a emwenifetaleei lon ewe lemol, nge üa küna pwe ekewe chü ra fokun
    chomong lon, ra pwal fokun pwasapwas meinisin.
  rop-rop: Wal YAWEI bin shoum mi det beli weya detlot draiwan boun bin jidan oloba
    langa graun en aibin luk detlot draiwan boun bin jidan ebriweya.
  ukr-1871: І обвів мене навкруги, й оце лежало їх дуже багато по полі, а всї були
    дуже сухі.
  deu-1951: Er führte mich an denselben vorüber ringsherum; und siehe, der Gebeine
    waren sehr viele auf der Ebene; und siehe, sie waren sehr dürr.
  eng-JPS: and He caused me to pass by them round about, and, behold, there were very
    many in the open valley; and, lo, they were very dry.
  srp-1865: I provede me pokraj njih unaokolo, i gle, bijaše ih vrlo mnogo u polju,
    i gle, bijahu vrlo suhe.
  lug-lug: N’agannaambuza, ne ndaba amagumba mangi, amakalu ennyo wansi mu kiwonvu.
  heb-heb: והעבירני עליהם סביב סביב והנה רבות מאד על פני הבקעה והנה יבשות מאד׃
  ben-IRV: পরে তিনি চারিদিকে তাদের কাছ দিয়ে আমাকে নিয়ে গেলেন; আর দেখ, সেই উপত্যকার
    ওপরে প্রচুর হাড় ছিল এবং দেখ, সে সব খুব শুকনো।
  pan-pan: ਮੈਨੂੰ ਉਹਨਾਂ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਚਾਰੇ ਪਾਸੇ ਘੁਮਾਇਆ ਅਤੇ ਵੇਖੋ, ਉਹ ਉਸ ਵਾਦੀ ਦੇ ਮੂੰਹ
    ਉੱਤੇ ਬਹੁਤ ਸਾਰੀਆਂ ਸਨ ਅਤੇ ਵੇਖੋ, ਉਹ ਬਹੁਤ ਸੁੱਕੀਆਂ ਹੋਈਆਂ ਸਨ।
  mya-JVB: ထိုအရိုးတို့ပတ်လည် ၌ ရှောက်သွား စေတော်မူ ၏။ ထိုချိုင့် မျက်နှာပြင် ၌ များစွာ
    သောအရိုးတို့သည်ရှိ၍ အလွန် သွေ့ခြောက် ကြ၏။
  hmo-hmo: Lohiabada ese lau ia hakaua lao, hakaua mai, bona koura ena kahana ibounai
    dekenai turia momo lau itaia. Turia be kaukau momokani.
  urd-urd: और मुझे उनके आसपास चारों तरफ़ फिराया, और देख, वह वादी के मैदान में ब —
    कसरत और बहुत सूखी थीं।
  rus-SYN: и обвел меня кругом около них, и вот весьма много их на поверхности поля,
    и вот они весьма сухи.
  bqc-SIM: À lìaaliaamanↄ ń guu, ↄ̃ ma wáↄ è dasidasi guzulɛu, aa giigàga maamaaɛ.
  tcz-CHONGTHU: Aman tollhanga gule chang dimsetna phaichama chun eipuilen ahi. Tollhanga
    chun adimset in gule chang akithang jengin, chule abonchan agosa ahisoh keije.
  mar-mar: मग त्याने मला त्यामधून गोल व गोल चालवले. पाहा! दरीत जमिनीवर पुष्कळ हाडे
    पडलेली होती. आणि पाहा! ती हाडे अगदी सुकलेली होती.
  soq-soq: Me ne dewaneno neai sa bedeuwointa antene ewamodine, neai sa ipa uaraia
    ita tonapuida.
  qub-qub: Chaychöga Tayta Dios intërupa purichimaran. Chay pampachöga tullu aypalla
    cashpan intërucho mashtaraycaran. Jinachöpis chaquir pasaypa yur'gasha caycaran.
  bqp-bqp: Mɑ dɑm mɛ, mu derɑ u sĩɑ kuku nin suunu sɔɔ. U deemɑ nu dɑbi wɔwɑ ye sɔɔ,
    mɑ nu gbere woko woko.
  hat-hat: Li fè m' pwonmennen nan tout fon an, nan mitan zosman yo. Mwen wè te gen
    anpil anpil zosman atè nan fon an. Zosman yo te fin chèch nèt.
  eng-BSB: He led me all around among them, and I saw a great many bones on the floor
    of the valley, and indeed, they were very dry.
  eng-WEBPB: He caused me to pass by them all around; and behold, there were very
    many in the open valley, and behold, they were very dry.
  kbq-kbq: Hagi Ra Anumzamo'a navareno ana agupofina vano nehige'na omege emegema
    huana, rama'a fri vahe'mofo zaferinarami'mo hagege huno ana agupofina avitente'ne.
  nhe-BL: Huan yajaya nechyacanqui ma nipano tlatlajco huan niquitac para oncayaya
    tlahuel miyac omitl ipan nopa tlamayamitl. Huan nochi nopa omitl eliyayaj senquistoc
    huactoque.
  gub-BL: Hereraha a'e ywyàpyznaw nànàn. Aexak teko wàkàgwer tetea'u hehe ihe. Heta
    tetea'u azeharomoete. Uxinig paw rupi.
  eng-DRA: 'And he led me about through them on every side: now they were very many
    upon the face of the plain, and they were exceeding dry.'
