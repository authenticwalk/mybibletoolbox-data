    क़ौम, मैं तुम्हारी क़ब्रों को खोल दूँगा और तुम्हें उनमें से निकालकर मुल्के-इसराईल
    में वापस लाऊँगा।
  rug-rug: 'Gua ke mamu korokorotae, mamu zama la guahe koa rini: Hiera gua si zama
    nia e Zihova sa Baṉara: ‘Kei Qua tinoni, kote tukeli Rau sari lovu mia meke va
    vura gamu; meke kote turaṉa pule lani gamu Rau pa popoa Izireli.'
  gaz-gaz: 'Kanaafuu raajii dubbadhuuttii akkana isaaniin jedhi: ‘Waaqayyo Gooftaan
    akkana jedha: Yaa saba koo ani awwaala kee banee isa keessaa sin baasa; ani biyya
    Israaʼelitti deebisee sin fida.'
  fra-LSG: 'Prophétise donc, et dis-leur: Ainsi parle le Seigneur, l’Éternel: Voici,
    j’ouvrirai vos sépulcres, je vous ferai sortir de vos sépulcres, ô mon peuple,
    et je vous ramènerai dans le pays d’Israël.'
  gnn-gnn: Yurru ḻakarama nhenydja yurru ŋuripa yolŋu'‐yulŋuwanydja ŋarrakalaŋuwa
    biyakayina gam'. Garraynydja ŋilimurruŋgu waŋana bitjarra, ‘Ŋarra yurru ḻapmaramana
    ŋunha molunydja malanha nhumalaŋgu, bala nhuma yurru dhawa‐yawaṯthunna beŋuruyinydjayi
    walŋamirrina dhikana wal'ŋu, bala ŋarra yurru roŋinyamaramanydja balayi nhumalanha
    ŋunhiwalayi wäŋalili Yitjuralliliyi.
  yal-yal: 'Nanara, nabiya falan ti, i a fala e xa, i naxa, ‘Marigina Alatala ito
    nan falaxi, a naxa: N na ɛ gaburune rabima nɛn, n yi ɛ rate yinla ra, ɛ tan n
    ma yamana. N mɔn fama nɛn ɛ ra Isirayila yamanani.'
  iou-iou: Ude yäk täkaŋ unita mena yäpmäŋpäŋ ŋode yäŋahäŋpäŋ kaŋ yäwet; Ekäni Yawe
    ärowanitä ŋode yäyak; Ämawebenaye, nadäkaŋ? Näk in yäwa kikŋutpäŋ awaŋ gänaŋ nanik
    akuŋirä komejinken Isrel äneŋi yäŋ-täkŋat päŋku api tepmaŋpet.
  haw-1868: Nolaila e wanana aku, a e olelo aku ia lakou, Ke i mai nei Iehova ka Haku,
    Aia hoi, e ko'u poe kanaka, e huai ae au i ko oukou mau luakupapau, a e hoopii
    mai au ia oukou mai loko mai o ko oukou mau luakupapau, a e lawe ae ia oukou i
    ka aina o ka Iseraela.
  arb-NAV: 'لِذَلِكَ تَنَبَّأْ وَقْلُ لَهُمْ هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ:
    هَا أَنَا أَفْتَحُ قُبُورَكُمْ وَأُخْرِجُكُمْ مِنْهَا يَا شَعْبِي وَأُحْضِرُكُمْ
    إِلَى أَرْضِ إِسْرَائِيلَ،'
  ewe-ewe: 'Eya ta gblɔ nya ɖi, eye nàgblɔ na wo be, ‘Ale Aƒetɔ Yehowa gblɔe nye esi:
    O, nye amewo, mele miaƒe yɔdowo ʋu ge, eye maɖe mi tso wo me: magbugbɔ mi ava
    Israelnyigba dzi.'
  eng-LEE: Therefore prophesy and say unto them, Thus hath said the Lord Eternal,
    Behold, I will open your graves, and I will cause you to come up out of your graves,
    O my people, and I will bring you into the land of Israel.
  asm-FB: 'এই হেতুকে তুমি ভাববাণী প্ৰচাৰ কৰি তেওঁলোকক কোৱা, ‘প্ৰভু যিহোৱাই এই কথা
    কৈছে: চোৱা! হে মোৰ প্ৰজাসকল, মই তোমালোকৰ মৈদামবোৰ মুকলি কৰিম, আৰু তোমালোকৰ মৈদামৰ
    পৰা তোমালোকক উলিয়াম! আৰু মই তোমালোকক ইস্ৰায়েল দেশলৈ লৈ যাম!'
  sus-A: عِ شَ يِ مَسٍنيِ تِ عٍ بّ ﭑ شِلِ رَ، ‹وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛
    ﭑ مَ حَمَ، ﭑ وٌ شَ فَبُرِيٍ رَبِمَ نّ، ﭑ وٌ رَتٍ عٍ كُي، ﭑ وٌ شَنِن عِسِرَيِلَ
    بْشِ مَ.
  fra-SBL: 'C''est pourquoi prophétise et dis-leur : « Le Seigneur Yahvé dit : « Voici
    que j''ouvre vos tombeaux, je vous fais sortir de vos tombeaux, mon peuple, et
    je vous fais entrer dans le pays d''Israël.'
  hbo-hbo: לָכֵן֩ הִנָּבֵ֨א וְאָמַרְתָּ֜ אֲלֵיהֶ֗ם כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ הִנֵּה֩
    אֲנִ֨י פֹתֵ֜חַ אֶת־קִבְרֹֽותֵיכֶ֗ם וְהַעֲלֵיתִ֥י אֶתְכֶ֛ם מִקִּבְרֹותֵיכֶ֖ם עַמִּ֑י
    וְהֵבֵאתִ֥י אֶתְכֶ֖ם אֶל־אַדְמַ֥ת יִשְׂרָאֵֽל׃ ס
  pjt-pjt: Munu palulanguṟu Godalu ngayunya piṟuku wangkangu palula tjanala tjakultjunkunytjaku
    palumpa tjukurpa nyanga alatji, “Walytja tjuṯa! Ngayulu Godalu Mayatja puḻkangku
    kuwari kurulpa tjuṯa nyurampa aḻaṉi munuṉa nyuranya pakaltjingaṟa maḻakungku katiku
    ngura walytjakutu Israeltakutu.
  kik-kik: 'Nĩ ũndũ ũcio, marathĩre ũhoro, ũmeere atĩrĩ, ‘Mwathani Jehova ekuuga ũũ:
    Inyuĩ andũ akwa, nĩngũhingũra mbĩrĩra cianyu ndĩmwambatie muume kũu; nĩngũmũcookia
    bũrũri ũcio wa Isiraeli.'
  fra-NCL: 'C’est pourquoi prophétise et dis-leur : Ainsi parle le Seigneur Yahweh :
    Voici que je vais ouvrir vos tombeaux, et je vous ferai remonter hors de vos tombeaux,
    ô mon peuple, et je vous ramènerai sur la terre d’Israël.'
  cek-AK: To pongah lok to thui ah, nihcae khaeah, Angraeng Sithaw mah, Khenah, Aw
    kai ih kaminawk, nangcae ih taprong to kang paongh pae han, nangmacae ih taprong
    thung hoiah kang tacawt o sak moe, Israel prae thungah kang hoih o han,
  cuk-cuk: 'Degisoggu, Ezequiel, yoedse-ibmar-guoed be soge, Bab-Jehová-Bela-Gangued-Nikadi
    weyob sogye ega be soge: ‘An-dulamarye, be-neg-uanmar an egaoye, agi an be-onomaloye.
    Geb gannar Israel-yarse-naega an be-imakmaloye.'
  uig-CYR: 'Шуңа бешарәт берип уларға мундақ дегин: «Рәб Пәрвәрдигар мундақ дәйду:
    — Мана, Мән гөрүңләрни ечип, силәрни гөрүңләрдин чиқиримән, и Мениң хәлқим, силәрни
    Исраил зиминиға елип киримән;'
  tel-2017: కాబట్టి ప్రవచనాత్మకంగా వాళ్ళతో ఇలా చెప్పు, యెహోవా ప్రభువు చెప్పేదేమిటంటే,
    నా ప్రజలారా, మీ సమాధులను నేను తెరుస్తాను. సమాధుల్లో నుంచి మిమ్మల్ని బయటికి రప్పించి
    ఇశ్రాయేలు దేశానికి తీసుకు వస్తాను.
  hat-BSA: 'Pou sa, pwofetize e di yo: ‘Konsa pale Senyè BONDYE a: “Gade byen, Mwen
    va ouvri tonm nou yo pou fè nou monte sòti nan tonm nou yo, pèp Mwen an; epi Mwen
    va mennen nou antre nan peyi Israël.'
  bxh-bxh: 'Be egu dodoga u liba pelowetaidi uwe, “Guyau Yaubada ya liba doha ite:
    Ma! Boꞌusamiu haba E soꞌedi be E kamfahimiu na haba E fafuyomiu Isalaela Nuꞌuna.'
  kos-kos: Ouinge palye nu sin mwet luk, mwet Israel, ac fahkang lah nga, LEUM GOD
    Fulatlana, fah ikasla kulyuk lalos, ac nga fah eisalosla ac folokunulosme nu in
    facl Israel.
  hbo-WLC: לָכֵן֩ הִנָּבֵ֨א וְאָמַרְתָּ֜ אֲלֵיהֶ֗ם כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ הִנֵּה֩
    אֲנִ֨י פֹתֵ֜חַ אֶת־קִבְרֽוֹתֵיכֶ֗ם וְהַעֲלֵיתִ֥י אֶתְכֶ֛ם מִקִּבְרוֹתֵיכֶ֖ם עַמִּ֑י
    וְהֵבֵאתִ֥י אֶתְכֶ֖ם אֶל־אַדְמַ֥ת יִשְׂרָאֵֽל׃ ס
  ibo-ibo: Nʼihi ya, buo amụma gwa ha, ‘otu a ka Onye kachasị ihe niile elu, bụ Onyenwe
    anyị kwuru, Ndị m, aga m emeghe ili unu, si nʼebe ahụ wepụta unu. Aga m eme ka
    unu lọghachitakwa nʼala Izrel.
  ory-ory: ଏଥିପାଇଁ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରି ସେମାନଙ୍କୁ କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା
    କହନ୍ତି; ହେ ଆମ୍ଭର ଲୋକେ, ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର କବର ମୁକ୍ତ କରିବା ଓ ତୁମ୍ଭମାନଙ୍କୁ
    ତୁମ୍ଭମାନଙ୍କ କବରରୁ ବାହାର କରାଇବା, ଆଉ ତୁମ୍ଭମାନଙ୍କୁ ଇସ୍ରାଏଲ ଦେଶକୁ ଆଣିବା।
  chk-chk: 'Iei mine kopwe osuni o üreniir pwe iei aloi ngang Kot ewe Samol mi Lapalap:
    Üpwe suki peiasemi o amanauasefälikemiitä seni me lon, ämi nei aramas, üpwe pwal
    aliwinikemiila lon ewe fanü Israel.'
  rop-rop: Wal yu dalim olabat na, ‘Mi na YAWEI det boswan God pramis blanga opinimap
    detlot greib en larramgo yumob fri. En ai gin bringimbek yumob langa Isreil.
  ukr-1871: 'Тим же то вискажи пророцтво й скажи їм: Так говорить Господь Бог: Ось,
    я поодчиняю гроби ваші, й виведу вас, мій народе, з гробів ваших, та й заведу
    вас у землю Ізрайлеву.'
  deu-1951: 'Darum weissage und sprich zu ihnen: So spricht Gott, der HERR: Siehe,
    ich will eure Gräber auftun und euch, mein Volk, aus euren Gräbern führen und
    euch wieder in das Land Israel bringen;'
  eng-JPS: 'Therefore prophesy, and say unto them: Thus saith the Lord GOD: Behold,
    I will open your graves, and cause you to come up out of your graves, O My people;
    and I will bring you into the land of Israel.'
  srp-1865: 'Zato prorokuj, i kaži im: ovako veli Gospod Gospod: evo, ja æu otvoriti
    grobove vaše, i izvešæu vas iz grobova vaših, narode moj, i dovešæu vas u zemlju
    Izrailjevu.'
  lug-lug: Kyonoova owa obunnabbi gye bali n’oyogera nti, ‘Bw’ati bw’ayogera Mukama
    Katonda nti, Mmwe abantu bange, ndyasamya amalaalo gammwe ne mbazuukiza, era ndibakomyawo
    mu nsi ya Isirayiri.
  heb-heb: לכן הנבא ואמרת אליהם כה אמר אדני יהוה הנה אני פתח את קברותיכם והעליתי אתכם
    מקברותיכם עמי והבאתי אתכם אל אדמת ישראל׃
  ben-IRV: এই জন্য তুমি ভাববাণী বল, তাদেরকে বল, প্রভু সদাপ্রভু এই কথা বলেন, দেখ, আমি
    তোমাদের কবর সব খুলে দেব, হে আমার প্রজা সব, তোমাদের কবর থেকে তোমাদেরকে ওঠাব এবং
    তোমাদেরকে ইস্রায়েল-দেশে নিয়ে যাব।
  pan-pan: ਇਸ ਲਈ ਤੂੰ ਭਵਿੱਖਬਾਣੀ ਕਰ ਅਤੇ ਇਹਨਾਂ ਨੂੰ ਆਖ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਹੇ ਮੇਰੇ
    ਲੋਕੋ, ਵੇਖੋ! ਮੈਂ ਤੁਹਾਡੀਆਂ ਕਬਰਾਂ ਨੂੰ ਖੋਲ੍ਹਾਂਗਾ ਅਤੇ ਤੁਹਾਨੂੰ ਉਹਨਾਂ ਵਿੱਚੋਂ ਬਾਹਰ ਕੱਢਾਂਗਾ
    ਅਤੇ ਇਸਰਾਏਲ ਦੀ ਭੂਮੀ ਵਿੱਚ ਲਿਆਵਾਂਗਾ।
  mya-JVB: သို့ဖြစ်၍ ၊ ပရောဖက်ပြု လျက် အရှင် ထာဝရဘုရား ၏ အမိန့် တော်ကို သူ တို့အား
    ဆင့်ဆို ရမည်မှာ၊ အချင်းငါ ၏လူ တို့၊ သင် တို့သင်္ချိုင်း တွင်းများကို ငါ ဖွင့်
    ၍ သင် တို့ကို ထုတ် ပြီးလျှင် ဣသရေလ ပြည် သို့ ပို့ဆောင် မည်။
  hmo-hmo: Unai dainai lauegu bese taudia Israela dekenai do oi peroveta, do oi gwau
    lau Lohiabada Dirava ese edia guria gabudia do lau kehoa. Emui mase gabudia dekena
    amo umui do lau abia isi, murimuri dekenai do umui mai, bona emui tano korikori
    Israela dekenai umui do lau atoa lou.
  urd-urd: इसलिए तू नबुव्वत कर और इनसे कह ख़ुदावन्द ख़ुदा यूँ फ़रमाता है कि ऐ मेरे
    लोगो, देखो मैं तुम्हारी क़ब्रों को खोलूँगा और तुम को उनसे बाहर निकालूँगा और इस्राईल
    के मुल्क में लाऊँगा।
  rus-SYN: 'Посему изреки пророчество и скажи им: так говорит Господь Бог: вот, Я
    открою гробы ваши и выведу вас, народ Мой, из гробов ваших и введу вас в землю
    Израилеву.'
  bqc-SIM: A yã́i tò ãnabikɛkɛ, ní onɛ́ ma Dii Lua ma mɛ̀, ma gbɛ̃́ↄ, má á miaↄ
    wɛ̃wɛ̃ mà á bↄlɛu, mí suánↄ á bùsuu.
  tcz-CHONGTHU: Hijeh chun gauvin lang amaho chung chang thu seijin, hichehi thaneitah
    Pakai thusei ahi. O kamite! Keiman kasol mang nau lhankhuh ho kahondoh a chule
    kathodoh kit ding nahiuve. Hitia chu keiman nangho Israel gam'a chu kahin lepui
    kitding nahiuve.
  mar-mar: म्हणून भविष्य सांग आणि त्यांना म्हण, प्रभू परमेश्वर असे म्हणतो, पाहा, माझ्या
    लोकांनो, मी तुमच्या कबरी उघडून तुम्हास कबरीतून बाहेर काढीन. आणि मी तुम्हास इस्राएलाच्या
    भूमीत परत आणीन.
  soq-soq: 'Sa baiwa ne gagalona e dieena rua diamoe waase, ‘Warere Iawe God e dialedie
    wadiase: Ne apanana, ne e inalepe emalawoala apanawa bedeuwo wainilana otaubalepo
    leuitane winlena tawola Israel bedewe. Sa ipa ewaewa e bo domba bedewe wineipono
    wadaubalepona rua, ne e otaubalepe dewalepo osowe inaitana.'
  qub-qub: 'Chaypitami cananga Israelcunata nogapa jutëcho willapanqui. Cayno ninqui:
    ‹Tayta Diosmi cayno nin: Acrashä runacuna, gamcuna pamparashayqui uchcu puncu
    chaparajta quicharejmi-aywä. Chaypita jorgurcurmi Israel nasyunman cutichishayqui.'
  bqp-bqp: Yen sɔ̃ tɛ̃, ɑ bu sɔ̃ɔwɔ ɑ nɛɛ, wee kon be, nɛn tɔmbun sikɑ wukiɑ kpɑ n
    bu yɑrɑ min di n kɑ bu wurɑmɑ ben temɔ.
  hat-hat: 'Se poutèt sa, ba yo mesaj sa a. Di yo konsa: Men sa mwen menm Seyè sèl
    Mèt la voye di yo: Mwen pral louvri tonm yo. Mwen pral fè yo soti ladan yo, m''ap
    mennen yo tounen nan peyi Izrayèl la.'
  eng-BSB: 'Therefore prophesy and tell them that this is what the Lord GOD says:
    ‘O My people, I will open your graves and bring you up from them, and I will bring
    you back to the land of Israel.'
  eng-WEBPB: 'Therefore prophesy, and tell them, ‘The Lord GOD says: “Behold, I will
    open your graves, and cause you to come up out of your graves, my people; and
    I will bring you into the land of Israel.'
  kbq-kbq: Hianagi amanage hunka kasnampa kea zamasamio, Ra Anumzana Agra Anumzamo'a
    amanage hie, Keho, Nagra mati keria eri anagi hagro hu'na matipintira tamazeri
    otina tamavre'na Israeli moparega ete vugahue.
  nhe-BL: 'Huajca ama xiquinilhui para quej ni na, niDIOS Tlen Más Nijpiya Tlanahuatili,
    niquijtohua: ‘Innotlacajhua, na nijmati para eltoc queja intlalpachojtoque nopano
    ipan sequinoc tlaltini. Pero nijtlapos imotlacoyoc, huan nimechquixtis tlen nopa
    tlaltini campa initztoque huan sampa nimechhualicas ipan tlali Israel.'
  gub-BL: A'e rupi emume'u ko uzeapo ma'e ràm heremiaihu Izaew wanupe nehe. — Nezewe
    uze'eg pezar Tuweharupi Wiko Ma'e. — Awàpytymawok putar tywypaw ihe nehe. Azo'ok
    putar umàno ma'e kwer a'e wi ihe wà nehe, Izaew ywy rehe waneruzewyr kar pà ihe
    wà nehe.
  eng-DRA: 'Therefore prophesy, and say to them: Thus saith the Lord God: Behold I
    will open your graves, and will bring you out of your sepulchres, O my people:
    and will bring you into the land of Israel.'
