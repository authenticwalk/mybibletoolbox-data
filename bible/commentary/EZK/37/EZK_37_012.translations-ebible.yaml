verse: EZK.037.012
translations:
  mal-C: 'അതിനാൽ നീ പ്രവചിച്ച് അവരോടു പറയുക: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    എന്റെ ജനമേ, ഞാൻ നിങ്ങളുടെ ശവക്കുഴികൾ തുറന്ന് നിങ്ങളെ അവയിൽനിന്ന് കയറ്റാൻ പോകുന്നു.
    ഞാൻ നിങ്ങളെ ഇസ്രായേൽദേശത്തേക്കു മടക്കിക്കൊണ്ടുവരും.'
  deu-TKW: 'Darum rufe feierlich und sprich zu ihnen: So spricht der Herr Jahwe: Fürwahr,
    ich will eure Gräber öffnen und euch, mein Volk, aus euren Gräbern heraufholen
    und euch ins Land Israel bringen,'
  lin-lin: 'Yango wana, sakola mpe loba na bango : « Tala liloba oyo Nkolo Yawe alobi :
    Oh bato na Ngai, nakofungola bakunda na bino mpe nakobimisa bino kuna, bongo nakozongisa
    bino na mabele ya Isalaele.'
  eng-LSV: 'Therefore, prophesy, and you have said to them, Thus said Lord YHWH: Behold,
    I am opening your graves, || And have brought you up out of your graves, O My
    people, || And brought you into the land of Israel.'
  eng-GNV: Therefore prophecie, and say vnto them, Thus saith the Lord God, Beholde,
    my people, I will open your graues, and cause you to come vp out of your sepulchres,
    and bring you into the lande of Israel,
  eng-WEBSTER: Therefore prophesy and say to them, Thus saith the Lord GOD; Behold,
    O my people, I will open your graves, and cause you to come out of your graves,
    and bring you into the land of Israel.
  nhw-BL: 'Huajca ama xiquinilhui para quej ni na, niDIOS Catli Más Nijpiya Tlanahuatili,
    niquijtohua: ‘Annomasehualhua, na nijmati para eltoc quen antlalpachijtoque nopona
    ipan sequinoc tlalme. Pero nijtlapos amoosto, huan nimechquixtis tlen nopa tlalme
    campa anitztoque huan sempa nimechhualicas ipan tlali Israel.'
  swh-ONEN: 'Hivyo watabirie na uwaambie: ‘Hili ndilo Bwana Mwenyezi asemalo: Enyi
    watu wangu, nitayafunua makaburi yenu na kuwatoa ndani yake, nami nitawarudisha
    tena katika nchi ya Israeli.'
  bba-bba: Yen sɔ̃ tɛ̃, ɑ bu sɔ̃ɔwɔ ɑ nɛɛ, wee kon be, nɛn tɔmbun sikɑ wukiɑ kpɑ n
    bu yɑrɑ min di n kɑ bu wurɑmɑ ben temɔ.
  eng-KJVCPB: Therefore prophesy and say unto them, Thus saith the Lord God; Behold,
    O my people, I will open your graves, and cause you to come up out of your graves,
    and bring you into the land of Israel.
  luo-luo: 'Emomiyo kor wach kendo iwachnegi ni: ‘Ma e gima Jehova Nyasaye Manyalo
    Gik Moko Duto wacho: Yaye un joga, abiro elo lieteu mi agolu oko kendo aduogu
    e piny Israel.'
  meu-meu: 'Taunabunai ba peroveta henidia, baoto, Ḡaubada Iehova na ini e gwau tomamu:
    Egu bese e, a itaia, emui guri baina kehodia, emui guri amo baina hatoremui isi,
    bena baina hakaumui lou, Israel tanona ai.'
  npi-ULB: 'यसकारण अगमवाणी गर् र तिनीहरूलाई यसो भन्, ‘परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ:
    हेर, ए मेरा मानिसहरू, म तिमीहरूका चिहान उघार्नेछु र त्यहाँबाट तिमीहरूलाई बाहिर
    निकाल्नेछु । तिमीहरूलाई म इस्राएल देशमा फर्काएर ल्‍याउनेछु ।'
  yor-yor: 'Nítorí náà sọtẹ́lẹ̀, kí o sì sọ fun wọn pé, ‘Èyí yìí ni ohun tí Olúwa
    Olódùmarè sọ: Ẹ̀yin ènìyàn mi, Èmi yóò ṣí àwọn ibojì yín, èmi yóò sì mú yín wá
    si ilẹ̀ Israẹli.'
  pes-OPCB: 'ولی تو به ایشان بگو که خداوند یهوه می‌فرماید: ای قوم من اسرائیل، من قبرهای
    اسارت شما را که در آنها دفن شده‌اید می‌گشایم و دوباره شما را زنده می‌کنم و به
    سرزمین اسرائیل باز می‌گردانم.'
  tgl-ULB: 'Kaya magpahayag ka at sabihin sa kanila, “Ito ang sinasabi ng Panginoong
    Yahweh: Pagmasdan ninyo! Aking mga tao! Bubuksan ko ang inyong mga libingan at
    ilalabas ko kayo mula sa mga ito. At ibabalik ko kayo sa lupain ng Israel!'
  cbu-NT: Ashiri shiysha nuwaa kuki kamaningcha, Apanll siyaa átcha tángcha. Nuw Israelchichee
    tsipar ashirusin, mapshishush taarana, anoo tashitungayaruri, yusur watsapuniptam
    wayachima, átcha Apanlli, tángcha.
  hui-hui: Anigo Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱naga bi ogo Isaraele
    wali agaliruhondo mbiwia halu bi ogodagua latagi labe. Anduane Homogo i̱nime tí
    homaliha ngamiria dugu yalu tíninaga dindi tene biagoha haru dai bulebero.
  mya-mya: သို့​ဖြစ်​၍​ငါ​၏​လူ​မျိုး​တော်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အား​ဟော​ပြော​လော့။
    ငါ အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​၏​သင်္ချိုင်း များ​ကို​ဖွင့်​လှစ်​တော်​မူ​မည်​ဟု​ပြော​ကြား
    လော့။ ငါ​သည်​သူ​တို့​ကို​ထုတ်​ပြီး​နောက် ဣ​သ​ရေ​လ​ပြည်​သို့​ပြန်​လည်​ခေါ်​ဆောင်
    သွား​မည်။-
  bod-N: ཁྱོད་ཀྱིས་དེ་ཚོར་འདི་ལྟར་ལུང་སྟོན་ཅིག གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཀྱེ་བདག་གི་འབངས་མི་རྣམས།
    ལྟོས་དང་། ངས་ཁྱོད་ཚོའི་དུར་ཁུང་ཕྱེས་ཏེ་ཁྱོད་རྣམས་དུར་ཁུང་ནས་ཕྱི་རུ་བཏོན་ཏེ། ཕྱིར་ཡེས་ར་ཨེལ་ཡུལ་དུ་འཁྲིད་པར་བྱའོ།
    །
  sna-sna: 'Naizvozvo profita uti kwavari, ‘Zvanzi naIshe Jehovha: Haiwa vanhu vangu,
    ndiri kuzozarura marinda enyu ndigokubudisai maari; ndichakudzoseraizve kunyika
    yaIsraeri.'
  spa-BLM: 'Por tanto, profetiza y diles: “El Señor Yahvé dice: “He aquí que yo abriré
    vuestros sepulcros y os haré salir de vuestras tumbas, pueblo mío, y os haré entrar
    en la tierra de Israel.'
  cac-cac: 'Yuj chi'' al yab'' eb'' etchon̈ab'' tic to a in Jehová in sval icha tic:
    Ex in chon̈ab'', ol in jac b''aj mucan ex, ol ex vic''anelta ta'', ol ex vac''an
    meltzaj d''a e chon̈ab''.'
  swh-ULB: 'Kwa hiyo tabiri na waambie, ''Bwana Yahwe asema hivi: Tazama! Nitayafunua
    makabiri yenu na kuwapandisha kutoka kwayo, watu wangu. Nitakurudisha hata katika
    nchi ya Israeli.'
  bel-bel: 'Таму вымаві прароцтва і скажы ім: так кажа Гасподзь Бог: вось, я адчыню
    труны вашыя і выведу вас, народзе Мой, з трунаў вашых і ўвяду вас у зямлю Ізраілевую.'
  wed-wed: Lamna aubaina ma riwana-melei, Bada God wenanare e ririwa, ‘Ona inana!
    Ami kokoaga ana votawanei ma ana voepaemi ma ana neiana-meleiaimi au Israel.’
  deu-ELBBK: 'Darum weissage und sprich zu ihnen: So spricht der Herr, HERR: Siehe,
    ich werde eure Gräber öffnen und euch aus euren Gräbern heraufkommen lassen, mein
    Volk, und werde euch in das Land Israel bringen.'
  mbb-OT: Umbe keǥiyi nu sikandan he siak, is Nengazen he MEGBEVAYÀ, migkaǥi a te,
    ‘He menge etew ku, ed-ebriyan ku is menge leveng niw ne ebenhawen ku sikiyu, ne
    idlikù ku ziyà te tanà he Israel.
  mal-2015: 'അതുകൊണ്ടു നീ പ്രവചിച്ചു അവരോടു പറയേണ്ടതു: യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    എന്റെ ജനമേ, ഞാൻ നിങ്ങളുടെ ശവക്കുഴി തുറന്നു നിങ്ങളെ ശവക്കുഴിയിൽനിന്നു കയറ്റി യിസ്രായേൽദേശത്തേക്കു
    കൊണ്ടുപോകും.'
  rmc-rmc: 'Vašoda prorokin a phen lenge: ‚Kada phenel o RAJ, o Adonaj: Dikh, me phundravava
    tumare hrobi a lava tumen andral lende avri, mire manušale. Anava tumen pale andre
    phuv Izrael.'
  pes-OPV: 'لهذا نبوت کرده، به ایشان بگو: خداوند یهوه چنین می‌فرماید: اینک من قبرهای
    شما را می‌گشایم. و شما را‌ای قوم من از قبرهای شما درآورده، به زمین اسرائیل خواهم
    آورد.'
  ron-1924: 'Де ачея, пророчеште ши спуне-ле: ‘Аша ворбеште Домнул Думнезеу: «Ятэ,
    вэ вой дескиде морминтеле, вэ вой скоате дин морминтеле воастре, попорул Меу,
    ши вэ вой адуче ярэшь ын цара луй Исраел.'
  aui-aui: Noko kiiravine, kuwonakasiyaragha yagu wawaya Isrel damdi biiyadi bi kuwonedi
    da mmkona metagha Yawe God iwona, ‘Kami karawaga anakabitavetaveyana da anikanibuvemi
    bi anakabimi konaveramagha Isrel kubure.
  ben-OBCV: এজন্য তুমি ভবিষ্যদ্‌বাণী করো এবং তাদের বলো, ‘সার্বভৌম সদাপ্রভু এই কথা
    বলেন, হে আমার লোকসকল, আমি তোমাদের কবর খুলে দেব এবং তোমাদের সেখান থেকে বার করে
    আনব; তোমাদের আমি আবার ইস্রায়েল দেশে ফিরিয়ে আনব।
  som-som: Sidaas daraaddeed hadal oo waxaad ku tidhaahdaa, Sayidka Rabbiga ahu wuxuu
    leeyahay, Dadkaygow, bal eega, qabuurihiinnaan wada furi doonaa, oo qabuurihiinnaan
    idinka soo bixin doonaa, waxaanan idin keeni doonaa dalkii reer binu Israa'iil.
  lat-VUC: 'Propterea vaticinare, et dices ad eos: Hæc dicit Dominus Deus: Ecce ego
    aperiam tumulos vestros, et educam vos de sepulchris vestris, populus meus, et
    inducam vos in terram Israël.'
  eng-ASVBT: 'Therefore prophesy, and say unto them, Thus saith the Lord Jehovah:
    Behold, I will open your graves, and cause you to come up out of your graves,
    O my people; and I will bring you into the land of Israel.'
  ita-1885: 'Perciò, profetizza, e di'' loro: Così ha detto il Signore Iddio: Ecco,
    io apro i vostri sepolcri, e vi trarrò fuor delle vostre sepolture, o popol mio;
    e vi ricondurrò nel paese d''Israele.'
  eng-LXXUP: Therefore prophesy and say, Thus saith the Lord; Behold, I will open
    your tombs, and will bring you up out of your tombs, and will bring you into the
    land of Israel.
  eng-ULB: 'Therefore prophesy and say to them, ''The Lord Yahweh says this: Behold!
    I will open your graves and lift you out from them, my people. I will bring you
    back to the land of Israel.'
  spa-VBL: '“Así que profetiza y diles que esto es lo que dice el Señor Dios: Pueblo
    mío, voy a abrir tus tumbas y te sacaré de ellas, y te llevaré de vuelta al país
    de Israel.'
  fra-_FOB: 'C''est pourquoi prophétise, et dis-leur: Ainsi a dit le Seigneur, l''Éternel:
    Voici, j''ouvrirai vos tombeaux, et vous ferai remonter de vos tombeaux, ô mon
    peuple, et je vous ferai rentrer dans le pays d''Israël.'
  mal-mal: 'അതുകൊണ്ട് നീ പ്രവചിച്ച് അവരോടു പറയേണ്ടത്: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    എന്റെ ജനമേ, ഞാൻ നിങ്ങളുടെ ശവക്കുഴി തുറന്ന് നിങ്ങളെ ശവക്കുഴിയിൽനിന്നു കയറ്റി യിസ്രായേൽദേശത്തേക്കു
    കൊണ്ടുപോകും.'
  urd-GVR: Chunāṅche nabuwwat karke unheṅ batā, ‘Rab Qādir-e-mutlaq farmātā hai ki
    ai merī qaum, maiṅ tumhārī qabroṅ ko khol dūṅgā aur tumheṅ un meṅ se nikāl kar
    Mulk-e-Isrāīl meṅ wāpas lāūṅgā.
  suz-BL: मोपतीके मेको नेल्‍ल आन कली आं लोव़ पा ‘गो, परमप्रभु, परमप्रभु यावेमी तुरस
    रोक्‍शा, इन कली ग्रुंइनुङ। आं मुरपुकी, गो इन कली लेंशा इस्राएल रागीम चाक्‍नन्‍नी।
  eng-NOY: 'Therefore prophesy, and say to them, Thus saith the Lord Jehovah: Behold,
    I will open your graves, and cause you to come up out of your graves, O my people,
    and bring you into the land of Israel.'
  ita-1927: 'Perciò, profetizza e di’ loro: Così parla il Signore, l’Eterno: Ecco,
    io aprirò i vostri sepolcri, vi trarrò fuori dalle vostre tombe, o popolo mio,
    e vi ricondurrò nel paese d’Israele.'
  ckb-ckb: 'لەبەر ئەوە پێشبینی بکە و پێیان بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت:
    ئەی گەلەکەم، من گۆڕەکانتان دەکەمەوە و لە گۆڕەکانتان دەرتاندەهێنم، دەتانهێنمە خاکی
    ئیسرائیل.'
  eng-BBE: 'For this cause be a prophet to them, and say, This is what the Lord has
    said: See, I am opening the resting-places of your dead, and I will make you come
    up out of your resting-places, O my people; and I will take you into the land
    of Israel.'
  kan-OKCV: ಆದ್ದರಿಂದ ನೀನು ಪ್ರವಾದಿಸಿ ಅವರಿಗೆ ಹೇಳು, ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ,
    ನನ್ನ ಜನರೇ, ನಾನು ನಿಮ್ಮ ಸಮಾಧಿಗಳನ್ನು ತೆರೆಯುವೆನು ಮತ್ತು ಸಮಾಧಿಗಳಿಂದ ನೀವು ಹೊರಗೆ ಬರುವಂತೆ
    ಮಾಡುವೆನು. ಇಸ್ರಾಯೇಲ್ ದೇಶಕ್ಕೆ ನಿಮ್ಮನ್ನು ತರುವೆನು.
  tam-2017: 'ஆகையால் நீ தீர்க்கதரிசனம் சொல்லி, அவர்களுடன் சொல்லவேண்டியது என்னவென்றால்:
    யெகோவாகிய ஆண்டவர் சொல்லுகிறார், இதோ, என்னுடைய மக்களே, நான் உங்களுடைய பிரேதக்குழிகளைத்
    திறந்து, உங்களை உங்களுடைய பிரேதக்குழிகளிலிருந்து வெளிப்படவும், உங்களை இஸ்ரவேல்
    தேசத்திற்கு வரவும் செய்வேன்.'
  spa-RV-1909: 'Por tanto profetiza, y diles: Así ha dicho el Señor Jehová: He aquí,
    yo abro vuestros sepulcros, pueblo mío, y os haré subir de vuestras sepulturas,
    y os traeré á la tierra de Israel.'
  ron-BTF: 'De aceea, profețește și spune-le: Astfel spune Domnul DUMNEZEU: Iată,
    popor al meu, voi deschide mormintele voastre și vă voi face să ieșiți din mormintele
    voastre și vă voi aduce în țara lui Israel.'
  eng-WEBP: 'Therefore prophesy, and tell them, ‘The Lord GOD says: “Behold, I will
    open your graves, and cause you to come up out of your graves, my people; and
    I will bring you into the land of Israel.'
  eng-FBV: 'So prophesy and tell them that this is what the Lord God says: My people,
    I''m going to open your graves and lift you out of them, and I will take you back
    to the country of Israel.'
  nld-1939: 'Daarom moet ge profeteren en zeggen: Zo spreekt Jahweh, de Heer! Waarachtig,
    Ik ga uw graven openen, u opwekken uit uw graven, o mijn volk, en u terugbrengen
    naar Israëls grond.'
  nch-BL: 'Huajca ama xiquinilhui para quej ni na, niDIOS Cati Más Nijpiya Tanahuatili,
    niquijtohua: ‘Annomasehualhua, na nijmati para eltoc quej antalpachijtoque nopona
    ipan sequinoc talme. Pero nijtapos amoosto, huan nimechquixtis ten nopa talme
    campa anitztoque huan sempa nimechhualicas ipan tali Israel.'
  vie-1934: 'Vậy, hãy nói tiên tri, và bảo chúng nó rằng: Chúa Giê-hô-va phán như
    vầy: Hỡi dân ta, nầy, ta sẽ mở mồ mả các ngươi, làm cho các ngươi lại lên khỏi
    mồ mả, và ta sẽ đem các ngươi về trong đất của Y-sơ-ra-ên.'
  hin-CV: 'इसलिये भविष्यवाणी करके उनसे कहो: ‘परम प्रधान याहवेह का यह कहना है: हे मेरे
