verse: EZK.037.020
translations:
  mal-C: നീ എഴുതിയ വടികൾ അവരുടെ കണ്മുമ്പിൽ പിടിക്കുക.
  deu-TKW: Und so sollen die Stäbe, auf die du schreibst, in deiner Hand vor ihren
    Augen vereinigt sein.
  lin-lin: Okosimba kati na loboko na yo, na miso na bango, mabaya oyo okomaki ;
  eng-LSV: And the sticks on which you write have been in your hand before your eyes,
  eng-GNV: And the pieces of wood, whereon thou writest, shalbe in thine hand, in
    their sight.
  eng-WEBSTER: And the sticks on which thou writest shall be in thy hand before their
    eyes.
  nhw-BL: Pero quema tiquinilhuis ya ni, monequi tijpixtos momaco nopa ome cuame catli
    ininpani titlajcuilojtoc para huelise quiitase catli tijchihuas.
  swh-ONEN: Inua mbele ya macho yao zile fimbo ulizoziandika
  bba-bba: Dɑ̃ɑ kuku ni, nu ko n wɑ̃ɑwɑ wunɛn nɔmɑɔ bɑ n wɑɑmɔ.
  eng-KJVCPB: And the sticks whereon thou writest shall be in thine hand before their
    eyes.
  luo-luo: Lier kete misendikogo e nyim wengegi
  meu-meu: Hari latadiai revareva vada o tore audia na idia vairadiai ui imamu ai
    bae mia negana ai,
  npi-ULB: तिनीहरूका आँखाका सामु तैंले लेखेका ती हाँगाहरूलाई आफ्नो हातमा समात् ।
  yor-yor: Gbé igi pátákó tí ó kọ nǹkan sí i sókè ní iwájú wọn,
  pes-OPCB: پس در حالی که آن عصاها را که روی آنها نوشتی، دراز می‌کنی تا مردم ببینند
  tgl-ULB: At hawakan mo sa iyong kamay ang mga sanga na sinulatan mo sa harapan ng
    kanilang mga mata.
  cbu-NT: Táyarush, anootsiri yandamaa payupayucha, wani yuwaa yandarangish anoo pangpana.
  hui-hui: Dindiali-o í̠na kanogo ogonilabo kirabali wali agalime hendelo gime yu
    ibagabu habe.
  mya-mya: '``သင်​ရေး​မှတ်​ထား​သော​တုတ်​နှစ်​ချောင်း​ကို လူ​များ​မြင်​သာ​အောင်​လက်​တွင်​ကိုင်​ထား
    လော့။-'
  bod-N: ཁྱོད་ཀྱིས་ཡི་གེ་བྲིས་ཡོད་པའི་དབྱུག་པ་དེ་གཉིས་ནི་ཁོ་ཚོའི་མིག་མདུན་དུ་ལག་ལ་བཟུང་ནས།
  sna-sna: Uabate pamberi pavo iwo matanda awakanyora paari
  spa-BLM: Los palos en los que escribas estarán en tu mano ante sus ojos”.
  cac-cac: D'a val yichan̈ eb' tzic'anq'ue te te' chi' schab'il, aton te' b'aj ix
    a tz'ib'ejoch chi',
  swh-ULB: Shika kwenye mkono wako na matawi uliyoandika mbele ya macho yao.
  bel-bel: Калі ж абодва жэзлы, на якіх ты напішаш, будуць у руцэ тваёй перад вачыма
    іхнімі,
  deu-ELBBK: Und die Hölzer, auf die du geschrieben hast, sollen in deiner Hand sein
    vor ihren Augen.
  mbb-OT: “Ne ǥewezi nu haazà is tinevì he midsuratan nu su wey maahà te menge etew,
  mal-2015: നീ എഴുതിയ കോലുകൾ അവർ കാൺകെ നിന്റെ കയ്യിൽ ഇരിക്കേണം.
  rmc-rmc: O kašta, pre save pisineha, chude andre tiro vast anglal lengre jakha.‘
  pes-OPV: پس آن عصاها که بر آنها نوشتی در دست تو در نظر ایشان باشد.
  ron-1924: Тоеӂеле де лемн пе каре вей скрие сэ ле ций астфел ын мына та, суб окий
    лор.
  ben-OBCV: যে লাঠির উপর তুমি লিখেছ সেগুলি তোমার চোখের সামনে তুলে ধরো
  som-som: Oo ulaha aad waxaas ku qortana waa inay gacantaada ku jiraan iyagoo indhaha
    ku haya.
  lat-VUC: Erunt autem ligna super quæ scripseris in manu tua in oculis eorum.
  eng-ASVBT: And the sticks whereon thou writest shall be in thy hand before their
    eyes.
  ita-1885: Tieni adunque que' due pezzi di legno, sopra i quali avrai scritto, nella
    tua mano, nel lor cospetto;
  eng-LXXUP: And the rods on which thou didst write shall be in thy hand in their
    presence.
  eng-ULB: Hold in your hand the branches that you wrote on before their eyes.
  spa-VBL: “Cuando tengas en tus manos los trozos de madera en los que has escrito,
    y mientras todos te miran,
  fra-_FOB: Les bois sur lesquels tu auras écrit seront dans ta main, sous leurs yeux.
  mal-mal: നീ എഴുതിയ വടികൾ അവരുടെ കൺമുമ്പിൽ നിന്റെ കയ്യിൽ ഇരിക്കണം.
  urd-GVR: Apne hamwatanoṅ kī maujūdagī meṅ lakaṛī ke mazkūrā ṭukṛe hāth meṅ thāme
    rakh
  suz-BL: मिनु मेको इन ब्रेक्‍शो कोक्‍के इन ङोंइती इन गुइम ग्‍याइश्‍शा बाक्‍नीस” देंत।
  eng-NOY: And let the sticks whereon thou writest be in thy hand before their eyes;
  ita-1927: E i legni sui quali tu avrai scritto, li terrai in mano tua, sotto i loro
    occhi.
  ckb-ckb: ئەو دوو داردەستەی کە لەسەریانت نووسیوە لەبەرچاوی ئەوان هەڵبگرە.
  eng-BBE: And the sticks with your writing on them will be in your hand before their
    eyes.
  kan-OKCV: 'ನೀನು ಬರೆದ ಆ ಕೋಲುಗಳು ಅವರ ಕಣ್ಣುಗಳ ಮುಂದೆ ನಿನ್ನ ಕೈಯಲ್ಲಿ ಹಿಡಿದು ಅವರಿಗೆ ಹೇಳು:'
  tam-2017: சொல்லும்போது, நீ எழுதின கோல்கள் அவர்களுடைய கண்களுக்கு முன்பாக உன்னுடைய
    கையில் இருக்கவேண்டும்.
  spa-RV-1909: Y los palos sobre que escribieres, estarán en tu mano delante de sus
    ojos;
  ron-BTF: Și toiegele pe care ai scris vor fi în mâna ta înaintea ochilor lor.
  eng-WEBP: The sticks on which you write will be in your hand before their eyes.”’
  eng-FBV: When you're holding the pieces of wood you've written on, and while everyone
    is watching,
  nld-1939: Terwijl ge de stokken, waarop ge geschreven hebt, voor hun ogen in uw
    hand houdt,
  nch-BL: Pero quema tiquinilhuis ya ni, monequi tijpixtos momaco nopa ome cuame cati
    ininpani titajcuilojtoc para huelise quiitase ten tijchihuas.
  vie-1934: Ngươi khá cầm những gậy mà ngươi đã viết chữ ở trên, hiệp lại trong tay
    ngươi cho chúng nó thấy,
  hin-CV: जिन लाठियों पर तुमने लिखा है, उन्हें उनके सामने पकड़ो
  spa-BES: Y los palos con tu escritura en ellos estarán en tu mano delante de sus
    ojos.
  tdx-tdx: Aa le ho am-pità’o ao añatrefam-pihaino’ iareo eo i kobaiñe hisokira’o
    rey,
  tha-KJV: และไม้ซึ่งเจ้าเขียนไว้นั้นจะอยู่ในมือของเจ้าต่อหน้าต่อตาเขา
  por-BR-2018: E as varas sobre as quais houverdes escrito estarão em tua mão diante
    dos olhos deles;
  deu-ELO: Und die Hölzer, auf welche du geschrieben hast, sollen in deiner Hand sein
    vor ihren Augen.
  eng-WYC-2018: Soothly the sticks on which thou hast written, shall be in thine hand
    before the eyes of them. (And the sticks on which thou hast written, shall be
    in thy hand before their eyes.)
  epo-epo: Kaj la lignoj, sur kiuj vi estos skribinta, estu en via mano antaŭ iliaj
    okuloj.
  uig-PIN: 'Sǝn yazƣan tayaⱪlarni ularning kɵz aldida ⱪolungda tutup ularƣa xundaⱪ
    degin: —'
  beo-beo: 'Amo ifa daba: aduna, dunu ilia ba:ma:ne, loboa gaguma.'
  tpi-OTNT: “Man bilong graun, yu mas holim dispela tupela stik na larim ol manmeri
    i lukim.
  hau-SA: Ka riƙe sandunan da ka yi rubutun a gabansu
  uig-LAT: 'Sen yazghan tayaqlarni ularning köz aldida qolungda tutup ulargha shundaq
    dégin: —'
  nde-nde: Izinti olobe kuzo ziphathe phambi kwamehlo abo
  ton-ton: Pea ko e ongo vaʻa ʻakau ʻaia naʻa ke tohi ki ai, ʻe ʻi ho nima ia ʻi honau
    ʻao.”
  ces-1613: A když budou ta dřeva, na kterýchž jsi psal, v ruce tvé před očima jejich,
  eng-WMB: The sticks on which you write will be in your hand before their eyes.”’
  tam-TCV: நீ எழுதிய அந்த கோல்ககளை அவர்களுடைய கண்களுக்கு முன்பாகப் பிடித்து,
  ceb-ULB: Kupti ang mga sanga nga imong gisulatan sa ilang atubangan.
  pol-UBG: A te drewna, na których napiszesz, będą w twoim ręku na ich oczach.
  agr-agr: Tuja ame jimag numinum agagmaun nunú ditash wainainai mai apatkam achikta.’
  kyc-kyc: Isa lomasi pepa pyapinyi dolapo wambu dupwa kandena lao embena kingi rakana
    minyaro karape.
  urd-GVU: اپنے ہم وطنوں کی موجودگی میں لکڑی کے مذکورہ ٹکڑے ہاتھ میں تھامے رکھ
  deu-1912: Und sollst also die Hölzer, darauf du geschrieben hast, in deiner Hand
    halten, daß sie zusehen,
  kan-2017: ಹೇಳುವಾಗ ನೀನು ಹೆಸರು ಬರೆದಿರುವ ಕೋಲುಗಳು ಅವರ ಕಣ್ಣೆದುರಿಗೆ ನಿನ್ನ ಕೈಯಲ್ಲಿರಲಿ.’”
  yap-yap: “Mu kol e gal ley i gek’iy ner ni kam yoloy e thin ngay, ma gguy rogon
    nge guy e girdi’.
  hlt-MCSB: A soah na kut neh na daek thing rhoek te amih mikhmuh ah om saeh.
  mdy-ETH: «ኔኤኒ ፃኣፔ ላምዖ ኮኦሎንሢ ኔ ኩጫ ዓርቂ ዴራ ዬያቶ ዛጋንዳጉዲ ማዼ።
  twi-ASANTE: Ma nnua a woatwerɛtwerɛ ho no so kyerɛ wɔn
  eng-WEBU: The sticks on which you write will be in your hand before their eyes.”’
  wal-wal: “He neeni eta bolli xaafido naa77u gatimata eta sinttan oiqqada,
  spa-PDDPT: Tendrás en tu mano delante de sus ojos las varas sobre las cuales escribas.
  gun-gun: Ha'e kuery renonde ndeayvu reve ndepo py rereko 'rã mokoĩve yvyra'i ipara
    oĩa va'e.
  ilo-ULB: Ket iggamam dagiti sanga a sinuratam iti sangoananda.
  kpg-kpg: “Daahia aga nia baahi laubaba e lua ala ne hihi kooe nonua, heia nia daangada
    gi gidee nia maa.
  uig-ARA: 'سەن يازغان تاياقلارنى ئۇلارنىڭ كۆز ئالدىدا قولۇڭدا تۇتۇپ ئۇلارغا شۇنداق
    دېگىن: ــ'
  sus-sus: I xa na wurie itala e mabiri, sɛbɛli tixi naxee ma,
  pon-2006: “Kolada kisin lepin dinapw riapali me ke ntingih powe, oh kasalehiong
    aramas akan.
  jae-jae: “Ômêŋgôm ka luagêc, taŋ koto biŋ kêsêp naŋ, tôŋ ŋa lêmam ma ôtôc lau sêlic.
  ksd-ksd: Una vatur nam ra ura davai nina ba u ga tutumu ta dir ta ra luaina mata
    i diat,
  grc-BRENT: Καὶ ἔσονται αἱ ῥάβδοι ἐφʼ αἷς σὺ ἔγραψας ἐπʼ αὐταῖς, ἐν τῇ χειρί σου
    ἐνώπιον αὐτῶν.
  ind-AYT: “Kedua tongkat yang atasnya kamu tulis harus ada di tanganmu, di hadapan
    mata mereka.
  nya-nya: Ndodo ziwiri zimene udzalembepozo zikadzakhala mʼmanja mwako pamaso pa
    anthu onse,
  hrv-hrv: Oba drveta na koja to napišeš neka ti budu u ruci, njima naočigled.
  mps-mps: “Tǫde bidi, nago te po asęani ni dage si nogo tola sao, tama te we bidigo
    sumainu ugwaba sao.
  tpi-tpi: “Man bilong graun, yu mas holim dispela tupela stik na larim ol manmeri
    i lukim.
  dan-1931: Og Træstykkerne, du skrev på, skal være i din Hånd, så de kan se dem.
  vie-OVCB: Rồi con hãy cầm lên cho họ thấy những cây gậy mà con đã ghi trên ấy.
  guj-2017: જે લાકડીઓ પર તું લખે છે તેમના તારા હાથમાં રાખીને તેઓની નજર આગળ રાખ.
  pon-2006A: “Kolada kisin lepin dinapw riapali me ke ntingih powe, oh kasalehiong
    aramas akan.
  por-BRBSL: As varas nas quais você escreve estarão em sua mão diante dos olhos deles”'.
  cth-cth: A van vah na thut e sonron hah ahnimae a mithmu vah na kut dawk ao han.
  twi-twi: Ma nnua a woakyerɛkyerɛw ho no so kyerɛ wɔn
  hlt-hlt: A soah na kut neh na daek thing rhoek te amih mikhmuh ah om saeh.
  tbz-SIM: Esekiɛri ɑ bo mpikú dìì mɔ̀nnì idɛí ɑ wɑ̃̀ri ìì ĩ́nkɛ̀ kɛ̀ bɛ̀ dɑ wúó,
  msy-2020: “Nɨ uan dafarimɨn osizirim itir ter ararimning uaghara aningɨn suiraghtɨ,
    gumazamiziba aningɨn ganam.
  dop-dop: Tɔkɩ tǝhɔɣɔlɑsɩ nsi sɩ tɔɔ n ŋmɑɑwɑ mpʋ tɔɣɔ nyɑ́ niŋ tɑɑ, nɑ pɑ tǝnɑ pɑ́
    nɑɑkɩ.
  azb-azb: Üstünə yazı yazdığın əsaları onların görə biləcəyi şəkildə əlində tut.
  eng-DBY: And the sticks whereon thou writest shall be in thy hand before their eyes.
  hin-2017: जिन लकड़ियों पर तू ऐसा लिखेगा, वे उनके सामने तेरे हाथ में रहें।
  wol-KYG: «Nanga ŋàbb dénk yi nga bind, ñuy gis,
  eng-YLT: And the sticks on which thou writest have been in thy hand before thine
    eyes,
  eng-WYC-2017: Soothly the sticks on which thou hast written, shall be in thine hand
    before the eyes of them.
  eng-WMBB: The sticks on which you write will be in your hand before their eyes.”’
  urd-GVH: अपने हमवतनों की मौजूदगी में लकड़ी के मज़कूरा टुकड़े हाथ में थामे रख
  rug-rug: Taṉini pa limamu, pa kenu dia rini, sari kolu sapu ele kubekubere ni agoi,
  gaz-gaz: Fuula isaanii durattis uleewwan isaan irratti barreessite sana harkatti
    qabadhuutii
  fra-LSG: Les bois sur lesquels tu écriras seront dans ta main, sous leurs yeux.
  gnn-gnn: “Yo, mukthurra yana mulkiya yukirriya ŋunhiyi dharpanydja maṉḏanha goŋdhunydja
    nhokalay nhe, ga milkuŋa ŋuripa yolŋu'‐yulŋuwanydja,
  yal-yal: “I sɛbɛnla kɛrɛndɛnma yegen naxanye fari, ne xa lu suxi i yii e yɛtagi.
  haw-1868: A e waiho no na laau au e kakau ai iloko o kou lima imua o ko lakou alo.
  arb-NAV: وَيَكُونُ فِي يَدِكَ، عَلَى مَشْهَدٍ مِنْهُمُ الْقَضِيبَانِ اللَّذَانِ
    كَتَبْتَ عَلَيْهِمَا.
  ewe-ewe: Lé ati siwo dzi nèŋlɔ nu ɖo la ɖe woƒe ŋkume,
  eng-LEE: And the sticks whereon thou shalt have written shall be in thy hand before
    their eyes.
  asm-FB: তেতিয়া তুমি লিখা কাঠ দুডাল তেওঁলোকৰ আগত তোমাৰ হাতত থাকিব।
  sus-A: عِ شَ نَ وُرِيٍ عِتَلَ عٍ مَبِرِ، سّبّلِ تِشِ نَشٍيٍ مَ،
  fra-SBL: Les bâtons sur lesquels vous écrivez seront dans votre main, sous leurs
    yeux. »
  hbo-hbo: וְהָי֨וּ הָעֵצִ֜ים אֲ‍ֽשֶׁר־תִּכְתֹּ֧ב עֲלֵיהֶ֛ם בְּיָדְךָ֖ לְעֵינֵיהֶֽם׃
  kik-kik: Nyiita tũthanju tũu wandĩkĩte maitho-inĩ mao,
  fra-NCL: Les bois sur lesquels tu écriras seront dans ta main, à leurs yeux.
  cek-AK: Ca na tarik ih cunghet to nihcae hmaa ah sin ah loe,
  cuk-cuk: Be suar-warbogwad-narmaksad, be-argangi be gani-gwisgue, adi, wemar dakmalaga,
  uig-CYR: 'Сән язған таяқларни уларниң көз алдида қолуңда тутуп уларға шундақ дегин:
    —'
  tel-2017: ఆ రెండు కొమ్మలను వాళ్ళ ఎదుట నువ్వు చేతిలో పట్టుకో.
  hat-BSA: Bwa sou sila ou ekri yo, va nan men ou devan zye yo.”’
  kos-kos: “Sruokya polosak luo an inpoum, ac lela mwet uh in liye.
  hbo-WLC: וְהָי֨וּ הָעֵצִ֜ים אֲֽשֶׁר־תִּכְתֹּ֧ב עֲלֵיהֶ֛ם בְּיָדְךָ֖ לְעֵינֵיהֶֽם׃
  ibo-ibo: Were mkpirisi osisi ndị ahụ i dere ihe nke dị nʼaka gị, gosi ha,
  ory-ory: ଆଉ, ତୁମ୍ଭେ ଯେଉଁ ଦୁଇ ଯଷ୍ଟିରେ ଲେଖିବ, ତାହା ସେମାନଙ୍କ ସାକ୍ଷାତରେ ତୁମ୍ଭ ହସ୍ତରେ
    ରହିବ।
  chk-chk: Iwe, lupwen ekewe wok ka fen makei wor ra nom lepoum, kopwe aküneer ngeni
    ekewe aramas.
  rop-rop: “Brom deya yu garra holdim det dubala wadi weya ola pipul gin luk,
  ukr-1871: Коли ж обидві палицї, що на них понаписуєш, будуть у твоїй руцї перед
    очима в них,
  deu-1951: Also sollst du die Holzstäbe, auf welche du geschrieben hast, vor ihren
    Augen in deiner Hand halten.
  eng-JPS: And the sticks whereon thou writest shall be in thy hand before their eyes.
  srp-1865: I drveta, na kojima napišeš, neka ti budu u ruci pred njima.
  lug-lug: Balage emiggo gy’owandiiseeko,
  heb-heb: והיו העצים אשר תכתב עליהם בידך לעיניהם׃
  ben-IRV: আর তুমি সেই যে দুই কাঠে লিখবে, তা তাদের সামনে তোমার হাতে থাকবে।
  pan-pan: ਉਹ ਲੱਕੜੀਆਂ ਜਿਹਨਾਂ ਉੱਤੇ ਤੂੰ ਲਿਖਦਾ ਹੈਂ, ਉਹਨਾਂ ਦੀਆਂ ਅੱਖਾਂ ਸਾਹਮਣੇ ਤੇਰੇ ਹੱਥ
    ਵਿੱਚ ਹੋਣਗੀਆਂ।
  mya-JVB: သင်ရေးမှတ် သော ထိုတုတ် ကိုသူ တို့မျက်မှောက် ၌ လက် စွဲလျက် နေ လော့။
  hmo-hmo: Lohiabada ese lau ia hereva henia, ia gwau, “Esekiela e, oiemu imana dekenai
    au ruaosi do oi dogoatao, taunimanima dekenai do oi hedinaraia.
  urd-urd: और वह छड़ियाँ जिन पर तू लिखता है, उनकी आँखों के सामने तेरे हाथ में होंगी।
  rus-SYN: Когда же оба жезла, на которых ты напишешь, будут в руке твоей перед глазами
    их,
  bqc-SIM: Go pↄ́ ń lakɛ̃̀wàↄ dↄnɛ́ aa e,
  tcz-CHONGTHU: Hiti chun thinghal thucheng najihna ho chu amahon amu theina ding
    uvin dom sangin.
  mar-mar: नंतर ज्या काठ्यांवर तू लिहिशील त्या त्यांच्या डोळ्यासमोर तुझ्या हातात धर.
  qub-qub: «Chay isquirbishayqui bastuncunataga chay marca-masiquicuna ricaycäshuptiqui
    aptaranqui.
  bqp-bqp: Dɑ̃ɑ kuku ni, nu ko n wɑ̃ɑwɑ wunɛn nɔmɑɔ bɑ n wɑɑmɔ.
  hat-hat: Kenbe de bout bwa yo nan men ou pou tout pèp la ka wè yo.
  eng-BSB: When the sticks on which you write are in your hand and in full view of
    the people,
  eng-WEBPB: The sticks on which you write will be in your hand before their eyes.”’
  kbq-kbq: Hagi avoma krente'nana azotarare'na zamavure kazampi eri'nege'za negesagenka,
  nhe-BL: Pero quema tiquinilhuis ya ni, monequi tijpixtos momaco nopa ome cuatini
    tlen ininpani titlajcuilojtoc para huelise quiitase tlen tijchihuas.
  gub-BL: Epyhyk a'e ywyrapewa'i neremikair kwer nepo pe ne wà nehe. Tuwe teko wexak
    wà nehe.
  eng-DRA: And the sticks whereon thou hast written, shall be in thy hand, before
    their eyes.
