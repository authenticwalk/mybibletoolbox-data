  kos-kos: Kutu mwet uh orek kosro yurin mutan kien siena mukul, ac kutu nu sin mutan
    kien wen natulos, ku mutan wialos ke siena nina.
  hbo-WLC: וְאִ֣ישׁ ׀ אֶת־אֵ֣שֶׁת רֵעֵ֗הוּ עָשָׂה֙ תּֽוֹעֵבָ֔ה וְאִ֥ישׁ אֶת־כַּלָּת֖וֹ
    טִמֵּ֣א בְזִמָּ֑ה וְאִ֛ישׁ אֶת־אֲחֹת֥וֹ בַת־אָבִ֖יו עִנָּה־בָֽךְ׃
  ibo-ibo: Nʼime gị ka otu nwoke na-eme ihe arụ ya na nwunye onye agbataobi ya, onye
    ọzọ na-enweghị ihere emerụọla nwunye nwa ya, onye ọzọkwa, emerụkwala nwanne ya
    nwanyị, bụ ada nke nna ya mụrụ.
  ory-ory: ପୁଣି, କେହି କେହି ଆପଣା ପ୍ରତିବାସୀର ଭାର୍ଯ୍ୟା ସଙ୍ଗେ ଘୃଣାଯୋଗ୍ୟ କର୍ମ କରିଅଛନ୍ତି,
    ପୁଣି, ଅନ୍ୟ କେହି କେହି ଲମ୍ପଟତାପୂର୍ବକ ଆପଣା ପୁତ୍ରବଧୂକୁ ଅଶୁଚି କରିଅଛନ୍ତି; ଆଉ, ତୁମ୍ଭ
    ମଧ୍ୟରେ ଅନ୍ୟ କେହି କେହି ଆପଣା ଆପଣା ଭଗିନୀକୁ, ଆପଣା ପିତାର କନ୍ୟାକୁ ବଳାତ୍କାର କରିଅଛନ୍ତି।
  chk-chk: Ekoch ra lisowu ngeni pwülüen chon arur, ekoch ra föföringau ngeni pwülüen
    nöür mwän, pwal ekoch ra föföringau ngeni fefiner.
  rop-rop: o garram waif blanga najamen. En sambala oldei silipsilipbat garram im
    sista, o det dedi silipsilipbat garram det waif blanga im ronwan san.
  ukr-1871: Той чинить гидке з жінкою ближнього свого, той опоганює невістку свою,
    а той обезчесчує сестру свою, дочку батька свого.
  deu-1951: Die Männer haben mit ihres Nächsten Weib Greuel verübt und ihre eigenen
    Sohnsfrauen mit Unzucht befleckt; sie haben bei dir ihre Schwestern, Töchter ihres
    Vaters, geschwächt.
  eng-JPS: And each hath committed abomination with his neighbour's wife; and each
    hath lewdly defiled his daughter-in-law; and each in thee hath humbled his sister,
    his father's daughter.
  srp-1865: I jedan èini gad sa ženom bližnjega svojega; a drugi skvrni snahu svoju
    grdilom; a drugi siluje sestru svoju, kæer oca svojega, u tebi.
  lug-lug: Mu mmwe mulimu omusajja akola ebibi eby’obwenzi ne muka muliraanwa we,
    omulala n’ayonoonyesa muka mwana mu buswavu, ate omulala n’akwata mwannyina muwala
    wa kitaawe.
  heb-heb: ואיש את אשת רעהו עשה תועבה ואיש את כלתו טמא בזמה ואיש את אחתו בת אביו ענה
    בך׃
  ben-IRV: তোমার মধ্যে কেও নিজের প্রতিবেশীর স্ত্রীর সঙ্গে লজ্জাজনক কাজ করেছে; কেও
    বা নিজের ছেলের বউকে লজ্জাজনকভাবে অশুচি করেছে; আর কেউ বা তোমার মধ্যে নিজের বোনকে,
    নিজের বাবার মেয়েকে, খারাপ ব্যবহার করেছে।
  pan-pan: ਕਿਸੇ ਨੇ ਆਪਣੇ ਗੁਆਂਢੀ ਦੀ ਔਰਤ ਨਾਲ ਘਿਣਾਉਣਾ ਕੰਮ ਕੀਤਾ, ਅਤੇ ਕਿਸੇ ਨੇ ਆਪਣੀ ਨੂੰਹ
    ਨੂੰ ਬਦਕਾਰੀ ਨਾਲ ਭਰਿਸ਼ਟ ਕੀਤਾ ਅਤੇ ਕਿਸੇ ਨੇ ਆਪਣੀ ਭੈਣ ਅਥਵਾ ਆਪਣੇ ਪਿਉ ਦੀ ਧੀ ਨੂੰ ਤੇਰੇ ਵਿੱਚ
    ਭਰਿਸ਼ਟ ਕੀਤਾ।
  mya-JVB: သင့်အလယ်၌ အချို့တို့သည် အိမ်နီးချင်း မယား ကို ပြစ်မှား ကြ၏။ အချို့တို့သည်
    မိမိ ချွေးမ နှင့် ဆိုးညစ် သောအဓမ္မ အမှုကို ပြုကြ၏။ အချို့တို့သည် မိမိ နှမ ၊ မိမိ
    အဘ ၏သမီး ကို ရှုတ်ချ ကြ၏။
  hmo-hmo: Haida ese heudahanai idia karaia, bona haida be edia ravana hahine danu
    idia mahuta hebou, ma haida be edia taihuna korikori idia sihari henia.
  urd-urd: किसी ने दूसरे की बीवी से बदकारी की, और किसी ने अपनी बहू से बदज़ाती की,
    और किसी ने अपनी बहन अपने बाप की बेटी को तेरे अन्दर रुस्वा किया।
  rus-SYN: Иной делает мерзость с женою ближнего своего, иной оскверняет сноху свою,
    иной насилует сестру свою, дочь отца своего.
  bqc-SIM: N gbɛ̃eↄ ì gbãsĩkɛ ń ń gbɛ̃́dee nao, n gbɛ̃eↄ ì wíyã kɛ aa gbada
    ń nɛ́ nawa, n gbɛ̃eↄ ì kusi ń dãe fɛ̃̀ɛɛwa.
  tcz-CHONGTHU: Nakulpi sunga chun pasal ho chu a inhengpa jinu toh ajongun ahi. Khat
    chun amounu asuboh in, khat kit ma chun asopinu khel khel jong ada achamlouvin
    aluppin ahi.
  mar-mar: ज्या पुरुषांनी आपल्या शेजाऱ्याच्या पत्नीशी घृणास्पद वर्तन केले आहे. ज्या
    पुरुषाने आपल्या सुनेला लज्जास्पद अशुद्ध केले; असा पुरुष ज्याने आपल्या वडिलाच्या
    मुलीला बहिणीला भ्रष्ट केले ते सर्व कृत्ये तुझ्यामध्ये झालेले आहे.
  qub-qub: Waquinnami majayoj warmicunawan cacun. Waquenga pengaypaj juchata ruraycan
    llumchuyninwan cacushpan. Waquenga lijïtimu pañin caycaptin charipacun.
  bqp-bqp: Gɑbɑ mɑɑ wɑ̃ɑ bɑ sɑkɑrɑru mɔ̀ kɑ ben bensim kurɔbu, ǹ kun mɛ kɑ ben biin
    kurɔ ǹ kun mɛ kɑ ben sesu tundo turosibu.
  hat-hat: Genyen k'ap fè adiltè ak madanm moun Izrayèl parèy yo, k'ap kouche ak bèlfi
    yo san yo pa wont. Genyen k'ap fè kadejak sou pitit fi papa yo ki pa menm manman
    ak yo.
  eng-BSB: One man commits an abomination with his neighbor’s wife; another wickedly
    defiles his daughter-in-law; and yet another violates his sister, his own father’s
    daughter.
  eng-WEBPB: One has committed abomination with his neighbour’s wife, and another
    has lewdly defiled his daughter-in-law. Another in you has humbled his sister,
    his father’s daughter.
  kbq-kbq: Hagi mago'a vahe'mo'a tavaonte'ma nemania vemofo a'ene savri huno monko'zana
    hu'ne. Hagi mago'a vahe'mo'za nezmanofero azeri savri hu'za ante'za nevasazageno,
    mago'a vahe'mo'za nezmasaro zamazeri savri hu'za zamante'za nemasazageno, mago'a
    vahe'mo'za nezmafa mofane zamazeri savrira hu'naze.
  nhe-BL: Itztoque miyac tlen momecatíaj ica ininsihuajhua ininhuampoyohua. Sequin
    cochij ininhuaya ininyex huan hasta sequin tlen hueli quichihuaj ihuaya iniicni.
  gub-BL: Amo uker wemireko 'ym puhe wà. Amo weraha wa'yraty uker haw pe wà. Amo weraha
    weinyragaw uker haw pe wà.
  eng-DRA: And every one hath committed abomination with his neighbour’s wife, and
    the father in law hath wickedly defiled his daughter in law, the brother hath
    oppressed his sister the daughter of his father in thee.
