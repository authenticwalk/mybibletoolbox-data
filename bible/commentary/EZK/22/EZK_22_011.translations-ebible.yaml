verse: EZK.022.011
translations:
  mal-C: ഒരുത്തൻ തന്റെ അയൽക്കാരന്റെ ഭാര്യയോടു മ്ലേച്ഛത പ്രവർത്തിക്കുന്നു; മറ്റൊരുവൻ
    തന്റെ മരുമകളുമായി ദുഷ്ടത പ്രവർത്തിച്ച് അവളെ മലിനയാക്കുന്നു. വേറൊരുവൻ തന്റെ പിതാവിന്റെ
    മകളായ സഹോദരിയെ അപമാനിക്കുന്നു.
  deu-TKW: Der treibt Greuel mit dem Weibe seines Nächsten, der verunreinigt seine
    Schwiegertochter durch Unzucht, und der schändet bei dir seine Schwester, die
    Tochter seines Vaters.
  lin-lin: Na mboka na yo, moko na moko azali kosala makambo ya mbindo elongo na mwasi
    ya moninga na ye, mosusu azali kokomisa mwasi ya mwana na ye mbindo, mpe mosusu
    lisusu azali kosangisa nzoto na makasi na ndeko na ye ya mwasi, mwana mwasi ya
    tata na ye.
  eng-LSV: And each has done abomination with the wife of his neighbor, || And each
    has defiled his daughter-in-law through wickedness, || And each has humbled his
    sister, his father’s daughter, in you.
  eng-GNV: And euery one hath committed abomination with his neighbours wife, and
    euery one hath wickedly defiled his daughter in lawe, and in thee hath euery man
    forced his owne sister, euen his fathers daughter.
  eng-WEBSTER: And one hath committed abomination with his neighbor's wife; and another
    hath lewdly defiled his daughter-in-law; and another in thee hath humbled his
    sister, his father's daughter.
  nhw-BL: Itztoque miyac catli momecatíaj ica ininsihuajhua ininhuampoyohua. Sequin
    cochij ininhuaya ininyex huan hasta sequin tlen hueli quichihuaj ihuaya iniicni.
  swh-ONEN: Ndani yako mtu hufanya mambo ya machukizo na mke wa jirani yake, mwingine
    kwa aibu kubwa hukutana kimwili na mke wa mwanawe, mwingine humtenda jeuri dada
    yake, binti wa baba yake hasa.
  bba-bba: Gɑbɑ mɑɑ wɑ̃ɑ bɑ sɑkɑrɑru mɔ̀ kɑ ben bensim kurɔbu, ǹ kun mɛ kɑ ben biin
    kurɔ ǹ kun mɛ kɑ ben sesu tundo turosibu.
  eng-KJVCPB: And one hath committed abomination with his neighbour’s wife; and another
    hath lewdly defiled his daughter in law; and another in thee hath humbled his
    sister, his father’s daughter.
  luo-luo: Nitie chwo modak kodi matimo tim mamono ka giterore gi monde ji, nyaka
    mond yawuotgi kendo gi nyiminegi hie, ma nyathi wuon mare.
  meu-meu: Ta na dekena tauna adavana ida e heuda hanaimu; ma ta na rava-maragi hahinena
    ida e eno boumu; ma ta oi lalomu ai na ia taihuna korikorina ida e eno boumu.
  npi-ULB: आफ्‍नो छिमेकीकी पत्‍नीसँग घिनलाग्‍दा काम गर्ने मानिसहरू, र आफ्‍नी बुहारीहरूलाई
    लाज हुने किसिमले अशुद्ध पार्ने मानिसहरू, आफ्‍नै बहिनीहरू—आफ्‍ना बुबाकी छोरीहरूलाई
    बिगार्ने मानिसहरू —यी सबै जना तँभित्रै छन् ।
  yor-yor: Nínú rẹ ọkùnrin kan ti dá ẹ̀ṣẹ̀ ìríra pẹ̀lú aya aládùúgbò rẹ̀, òmíràn bá
    ìyàwó ọmọ rẹ̀ jẹ́, òmíràn sì bá arábìnrin rẹ̀ lòpọ̀ èyí tí í ṣe ọbàkan rẹ̀.
  pes-OPCB: زنا با زن همسایه، با عروس و با خواهر ناتنی، امری عادی و رایج گشته است.
  tgl-ULB: Mga kalalakihang gumagawa ng mga kasuklam -suklam sa asawa ng kanilang
    kapwa, at mga kalalakihang gumawa ng karumihang kahiya-hiya sa kani-kanilang mga
    manugang na babae, mga kalalakihang nang-abuso ng kanilang mga kapatid na babae,
    mga ama na nang-abuso sa kanilang mga anak na babae—ang lahat ng ito ay nasa iyo.
  hui-hui: Marume agali mende one baba ko biaga ka. Marume tí igini one bedaru bababi
    tí aba one mende wane bedarubi haru paliaga kami.
  mya-mya: သင့်​အ​ထဲ​၌​အ​ချို့​သော​သူ​တို့​သည်​သူ တစ်​ပါး​၏​အိမ်​ရာ​ကို​ပြစ်​မှား​၍
    မိ​မိ​တို့​၏ ချွေး​မ​များ​ကို​သော်​လည်း​ကောင်း၊ အ​ဖေ​တူ အ​မေ​ကွဲ​နှ​မ​များ​ကို​သော်​လည်း​ကောင်း
    ဖြား​ယောင်း​ပြစ်​မှား​ကြ​၏။-
  bod-N: ཁྱོད་ཀྱི་ནང་དུ་མི་འདི་ཡིས་ཁྱིམ་མཚེས་ཀྱི་ཆུང་མ་དང་ཞེན་ལོག་གི་དོན་སྤྱོད་པ་དང་།
    མི་དེ་ཡིས་ལོག་གཡེམ་སྤྱད་དེ་རང་གི་མནའ་མ་བཙོག་པར་བཟོ་བ་དང་། ད་དུང་རང་གི་ཕ་རྒྱུད་གཅིག་པའི་ལྕམ་སྲིང་ལ་བརྙས་བཅོས་བྱེད་མཁན་ཡང་ཡོད་དོ།
    །
  sna-sna: Mukati mako mune mumwe munhu anoita zvinonyangadza nomukadzi womuvakidzani
    wake, mumwe anochinya mukadzi womwana wake zvinonyadzisa, uye mumwe anochinya
    hanzvadzi yake, mwanasikana wababa vake chaivo.
  spa-BLM: Uno ha cometido abominación con la mujer de su prójimo, y otro ha mancillado
    a su nuera. Otro en ti ha humillado a su hermana, la hija de su padre.
  cac-cac: Ayex tzex mulan yed' ix yetb'eyum eb' eyetanimail, ayex pax tzex mulan
    yed' eb' ix eyalib', ayex pax tzex mulan yed' eb' ix eyanab' yisil e mam.
  swh-ULB: Watu waliofanya machukizo pamoja na wake za majirani zao, na watu wafanyao
    uchafu wa aibu kwa mke wa mwanao mwenyewe; watu wawatukanao dada zao wenyewe-binti
    za baba zao wenyewe-haya yote yapo miongoni mwanu.
  bel-bel: Той чыніць мярзоту з жонкаю блізкага свайго, той апаганьвае нявестку сваю,
    той гвалціць сястру сваю, дачку бацькі свайго.
  deu-ELBBK: Und der eine hat Gräuel verübt mit der Frau seines Nächsten, und der
    andere hat seine Schwiegertochter durch Schandtat verunreinigt, und ein anderer
    hat in dir seine Schwester, die Tochter seines Vaters, geschwächt.
  mbb-OT: Duen daan mibpekidhilavet te esawa te zuma, etawa te ambey zin, etawa etevey
    zin.
  mal-2015: ഒരുത്തൻ തന്റെ കൂട്ടുകാരന്റെ ഭാര്യയുമായി മ്ലേച്ഛത പ്രവർത്തിക്കുന്നു; മറ്റൊരുത്തൻ
    തന്റെ മരുമകളെ ദുർമ്മര്യാദ പ്രവർത്തിച്ചു മലിനയാക്കുന്നു; വേറൊരുത്തൻ നിന്നിൽവെച്ചു
    തന്റെ അപ്പന്റെ മകളായ സഹോദരിയെ വഷളാക്കുന്നു.
  rmc-rmc: Andre tu kerelas o murš džungipen avre muršeskra romňaha a aver murš kerelas
    o džungipen peskra boraha a aver murš pašľolas peskra pheňaha, le dadeskra čhaha.
  pes-OPV: یکی در میان تو با زن همسایه خود عمل زشت نمود. و دیگری عروس خویش را به جور
    بی‌عصمت کرد. و دیگری خواهرش، یعنی دختر پدر خود را ذلیل ساخت.
  ron-1924: Ын мижлокул тэу фиекаре се дедэ ла урычунь ку неваста апроапелуй сэу,
    фиекаре се спуркэ прин аместекаре де сынӂе ку норэ-са, фиекаре нечинстеште пе
    сорэ-са, фийка татэлуй сэу.
  ben-OBCV: তোমার মধ্যে কেউ তার প্রতিবেশীর স্ত্রীর সঙ্গে ঘৃণ্য কাজ করে, আরেকজন নির্লজ্জভাবে
    তার ছেলের বৌকে অশুচি করে, এবং আরেকজন তার বোনের সঙ্গে ব্যভিচার করে, যে তার নিজের
    বাবার মেয়ে।
  som-som: Midba wuxuu karaahiyo la sameeyaa naagtii deriskiisa, oo mid kalena wuxuu
    si shar ah u nijaaseeyaa gabadha uu soddogga u yahay, oo mid kalena wuxuu dhexdaada
    ku kufsadaa walaashiis oo ah gabadhii aabbihiis.
  lat-VUC: 'et unusquisque in uxorem proximi sui operatus est abominationem, et socer
    nurum suam polluit nefarie: frater sororem suam, filiam patris sui, oppressit
    in te.'
  eng-ASVBT: And one hath committed abomination with his neighbor’s wife; and another
    hath lewdly defiled his daughter-in-law; and another in thee hath humbled his
    sister, his father’s daughter.
  ita-1885: L'uno ha commessa abbominazione con la moglie del suo prossimo; l'altro
    ha contaminata la sua nuora con iscelleratezza; e l'altro ha violata la sua sorella,
    figliuola di suo padre, dentro di te.
  eng-LXXUP: 'They have dealt unlawfully each one with his neighbor’s wife; and each
    one in ungodliness has defiled his daughter-in-law: and in thee they have humbled
    each one his sister, the daughter of his father.'
  eng-ULB: Men who commit abominations with their neighbors' wives, and men who make
    their own daughters-in-law shamefully unclean; men who abuse their own sisters—daughters
    of their own fathers—all these are done within you.
  spa-VBL: Son el hogar de hombres malvados. Uno hace cosas repugnantes con la mujer
    de otro. Otro seduce a su nuera, mientras que otro viola a su hermana, la hija
    de su propio padre.
  fra-_FOB: Chez toi, l'un se livre à des abominations avec la femme de son prochain,
    l'autre souille sa belle-fille par l'inceste, et l'autre fait violence à sa sœur,
    la fille de son père.
  mal-mal: ഒരുത്തൻ തന്റെ കൂട്ടുകാരന്റെ ഭാര്യയുമായി മ്ലേച്ഛത പ്രവർത്തിക്കുന്നു; മറ്റൊരുത്തൻ
    തന്റെ മരുമകളെ ദുഷ്ടത പ്രവർത്തിച്ച് മലിനയാക്കുന്നു; വേറൊരുത്തൻ നിന്നിൽവച്ച് തന്റെ
    അപ്പന്റെ മകളായ സഹോദരിയെ വഷളാക്കുന്നു.
  urd-GVR: Ek apne paṛosī kī bīwī se zinā kartā hai jabki dūsrā apnī bahū kī behurmatī
    aur tīsrā apnī sagī bahan kī ismatdarī kartā hai.
  suz-BL: मेकेर मुरुम आन नेक्‍था ङा मुर आन मीश नु इप्‍शा ग्रांग्रा दिशो गेय पाइनीम।
    मिनु का निक्‍शीमी आन चाइमी कली बिथोलो पाइनीम। का निक्‍शीमी आंम आफ आ तमी कली बिथोलो
    पाइनीम। लेवी १८:२०; लेवी १८:१५; लेवी १८:९
  eng-NOY: And one committeth abomination with his neighbor's wife; and another, with
    incestuous lewdness, defileth his daughter-in-law; and in thee another lieth with
    his sister, his father's daughter.
  ita-1927: in te l’uno commette abominazione con la moglie del suo prossimo, l’altro
    contamina d’incesto la sua nuora, l’altro violenta la sua sorella, figliuola di
    suo padre.
  ckb-ckb: پیاو لەگەڵ ژنی نزیکەکەی کاری قێزەونی ئەنجام دەدات، پیاوی دیکەش بووکی خۆی
    بە بەدڕەوشتی گڵاو دەکات. لەناو تۆدا مرۆڤ دەست درێژ دەکاتە سەر خوشکی خۆی، کچی باوکی.
  eng-BBE: And in you one man has done what was disgusting with his neighbour's wife;
    and another has made his daughter-in-law unclean; and another has done wrong to
    his sister, his father's daughter.
  kan-OKCV: ಒಬ್ಬನು ತನ್ನ ನೆರೆಯವನ ಹೆಂಡತಿಯ ಸಂಗಡ ಅಸಹ್ಯಕರವಾದದ್ದನ್ನು ಮಾಡಿದ್ದಾನೆ; ಮತ್ತೊಬ್ಬನು
    ಅತ್ಯಾಚಾರದಿಂದ ಸೊಸೆಯನ್ನು ಕೆಡಿಸಿದ್ದಾನೆ; ಇನ್ನೊಬ್ಬನು ತನ್ನ ತಂದೆಯ ಮಗಳಾದ ತನ್ನ ಸಹೋದರಿಯನ್ನೇ
    ಮಾನಭಂಗಪಡಿಸಿದ್ದಾನೆ.
  tam-2017: உன்னில் ஒருவன் தன்னுடைய அயலானுடைய மனைவியுடன் அருவருப்பானதைச் செய்கிறான்;
    வேறொருவன் முறைகேடாகத் தன்னுடைய மருமகளைத் தீட்டுப்படுத்துகிறான்; வேறொருவன் தன்னுடைய
    தகப்பனுக்குப் பிறந்த தன்னுடைய சகோதரியைப் பலவந்தம்செய்கிறான்.
  spa-RV-1909: Y cada uno hizo abominación con la mujer de su prójimo; y cada uno
    contaminó su nuera torpemente; y cada uno forzó en ti á su hermana, hija de su
    padre.
  ron-BTF: Și unul a făcut urâciune cu soția aproapelui său; și un altul a pângărit-o
    cu desfrânare pe nora lui; iar un altul în tine a umilit-o pe sora sa, pe fiica
    tatălui său.
  eng-WEBP: One has committed abomination with his neighbor’s wife, and another has
    lewdly defiled his daughter-in-law. Another in you has humbled his sister, his
    father’s daughter.
  eng-FBV: You're home to evil men. One does disgusting things with someone else's
    wife. Another seduces his daughter-in-law, while another rapes his sister, the
    daughter of his own father.
  nld-1939: Bij u misbruikt de een de vrouw van zijn naaste, onteert een ander zijn
    schoondochter door bloedschande, verkracht een derde zijn zuster, de eigen dochter
    van zijn vader.
  nch-BL: Itztoque miyac cati momecatijquej ica inisihuajhua inihuampoyohua. Sequij
    cochij inihuaya iniyex huan hasta sequij ten hueli quichihuaj ihuaya iniicni.
  vie-1934: Nơi mầy, kẻ nầy phạm sự gớm ghiếc với vợ người lân cận mình; kẻ khác làm
    ô uế dâu mình; kẻ khác nữa thì hãm chị em mình, là con gái của cha mình.
  hin-CV: तुझमें रहकर एक व्यक्ति अपने पड़ोसी की पत्नी के साथ घृणित काम करता है, तो
    दूसरा व्यक्ति निर्लज्जता से अपने पुत्र-वधू को दूषित करता है, और एक दूसरा व्यक्ति
    अपनी बहन को ही भ्रष्‍ट करता है, अर्थात् अपने पिता की बेटी को.
  spa-BES: Y en ti, un hombre ha hecho lo que era repugnante con la esposa de su prójimo;
    y otro ha dejado a su nuera inmunda; y otro le ha hecho mal a su hermana, la hija
    de su padre.
  tdx-tdx: songa nañarapilo ami’ty valin-drañe’e; sindre nimba’e ty anak’ ampelan-drahavaven-tañan­jomba’e
    naho sambe nampireke ty rahavave’e, ty anak’ ampelan-drae’e.
  tha-KJV: คนหนึ่งกระทำการอันน่าสะอิดสะเอียนกับภรรยาของเพื่อนบ้าน อี​กคนหนึ่งกระทำให้​ลูกสะใภ้​ของตนเป็นมลทินอย่างชั่วช้าลามก
    และอีกคนหนึ่งในพวกเจ้ากระทำหยามเกียรติน้องสาวของเขาเอง คือลูกสาวของบิดาของตน
  por-BR-2018: E um cometeu abominação com a mulher de seu próximo; e outro contaminou
    lascivamente sua nora; e outro abusou de sua irmã, filha de seu pai.
  deu-ELO: Und der eine hat Greuel verübt mit dem Weibe seines Nächsten, und der andere
    hat seine Schwiegertochter durch Schandtat verunreinigt, und ein anderer hat in
    dir seine Schwester, die Tochter seines Vaters, geschwächt.
  eng-WYC-2018: And each man wrought abomination against the wife of his neighbour,
    and the father of the husband defouled his son’s wife unleavefully; a brother
    oppressed in thee his sister, the daughter of his father. (And each man did abomination
    with his neighbour’s wife, and the father of the husband lewdly defiled his son’s
    wife; a brother in thee oppressed his sister, his father’s daughter.)
  epo-epo: Oni faris abomenindaĵon kun la edzino de sia proksimulo, oni malpurigis
    sian bofilinon per malĉastaĵo, oni perfortis ĉe vi sian fratinon, filinon de sia
    patro.
  uig-PIN: Birsi ⱪoxnisining ayali bilǝn yirginqlik buzuⱪluⱪ ⱪilƣan; yǝnǝ birsi ɵz
    kelinini buzup xǝⱨwaniyǝt ⱪilƣan; sǝndǝ bolƣan yǝnǝ birsi ɵz singlisiƣa, yǝnǝ
    atisining ⱪiziƣa basⱪunqiliⱪ ⱪilƣan.
  beo-beo: 'Mogili da inia uda adole laha. Mogili da ilila: nawi amola gawia adole
    lasa.'
  tpi-OTNT: Na sampela i save trabel long meri bilong narapela man, na sampela i save
    slip wantaim meri bilong pikinini man bilong ol, na sampela i save slip wantaim
    pikinini meri bilong papa bilong ol.
  hau-SA: A cikinki mutum guda yakan yi laifi abin ƙyama da matar maƙwabcinsa, wani
    cikin rashin kunya ya ƙazantar da matar ɗansa, wani kuma ya kwana da ’yar’uwansa,
