verse: EZK.022.016
translations:
  mal-C: രാഷ്ട്രങ്ങളുടെമുമ്പിൽ നീ നിന്നെത്തന്നെ അശുദ്ധമാക്കുമ്പോൾ, ഞാൻ യഹോവ ആകുന്നു
    എന്നു നീ അറിയും.’ ”
  deu-TKW: und du sollst entweiht werden vor den Augen der Völker, damit du erkennest,
    daß ich Jahwe bin.
  lin-lin: Omikomisaki mbindo na miso ya bikolo, kasi okoyeba solo ete Ngai, nazali
    Yawe. › »
  eng-LSV: And you have been defiled in yourself || Before the eyes of nations, ||
    And you have known that I [am] YHWH.”
  eng-GNV: And thou shalt take thine inheritance in thy selfe in the sight of the
    heathen, and thou shalt knowe that I am the Lord.
  eng-WEBSTER: And thou shalt take thy inheritance in thyself in the sight of the
    heathen, and thou shalt know that I am the LORD.
  nhw-BL: Huan quema amo aqui ipan nochi tlali ipan tlaltipactli anmechtlepanitase
    huan tlahuel anmopinahualtise, huajca anquimachilise para na niDIOS.’ ”
  swh-ONEN: Ukiisha kunajisika mbele ya mataifa, utajua kuwa Mimi ndimi Bwana.’ ”
  bba-bba: Bwese ni nu tie, nu koo bu ɡɛm. Sɑɑ ye sɔɔ, bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ
    Yinni Gusunɔ.
  eng-KJVCPB: And thou shalt take thine inheritance in thyself in the sight of the
    heathen, and thou shalt know that I am the Lord.
  luo-luo: Ka osejaru e dier ogendini, eka unungʼe ni An e Jehova Nyasaye.’ ”
  meu-meu: Bena oi daimu ai lau ladagu baine miro bese idau-idau vairadiai; bena ba
    diba lau na Iehova.
  npi-ULB: यसरी तँ जातिहरूका दृष्‍टिमा तँ अशुद्ध हुनेछस् । तब म नै परमप्रभु हुँ भनी
    तैंले जान्‍नेछस्‌' ।”
  yor-yor: Nígbà tí a ó bà ọ́ jẹ́ lójú àwọn orílẹ̀-èdè, ìwọ yóò mọ̀ pé, Èmi ni Olúwa.’ ”
  pes-OPCB: آنها در میان قومها بی‌آبرو خواهند شد تا بدانند که من یهوه هستم.»
  tgl-ULB: Kaya magiging marumi ka sa paningin ng mga tao. Sa ganoon malalaman mo
    na ako si Yahweh!”
  hui-hui: Hameigini tara tara dindi taraha karunaga deni tí koorene ko howa tíninaga
    mini mo dindiha haragola tígua i̱ni Anduane Homogo henedaneore manda biai holeberemi,
    laya lene.
  mya-mya: သို့​ဖြစ်​၍​သင်​သည် အ​ခြား​လူ​မျိုး​တို့​ရှေ့​တွင် ရှုတ်​ချ​ခြင်း​ကို​ခံ​ရ​လိမ့်​မည်။
    သို့​ရာ​တွင်​ငါ သည်​ထာ​ဝရ​ဘုရား​ဖြစ်​တော်​မူ​ကြောင်း​သင် သိ​ရှိ​ရ​လိမ့်​မည်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་ནི་མི་རིགས་ཀུན་གྱི་མིག་མདུན་དུ་བཙོག་པར་བྱེད་པའི་ཚེ། ཁྱོད་ཀྱིས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་གསུངས་ཞེས་པའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Muchaziva kuti ndini Jehovha, pamuchasvibiswa pamberi pendudzi.’ ”
  spa-BLM: Serás profanado en ti mismo a la vista de las naciones. Entonces sabrás
    que yo soy Yahvé”.
  cac-cac: Q'uixvelal ol eyutejcan e b'a d'a yichan̈ masanil nación. Icha chi' ol
    aj snachajel eyuuj to a in Jehová e Diosal in, xchi Jehová, xa chi, xchi d'ayin.
  swh-ULB: Hivyo utakuwa mchafu machoni mwa mataifa. Kisha utajua kwamba mimi ni Yahwe.”'
  bel-bel: І зробіш сам сябе пагарджаным у вачах народаў, і ўведаеш, што Я - Гасподзь.
  deu-ELBBK: Und du wirst durch dich selbst entweiht werden vor den Augen der Nationen;
    und du wirst wissen, dass ich der HERR bin.
  mbb-OT: Egkepeel-elezan kew ziyà te zuma he menge nasyun, ne zutun egketuenan niw
    he iyan a Nengazen.”
  mal-2015: ജാതികൾ കാൺകെ നീ നിന്നിൽത്തന്നേ മലിനയായ്തീരും; ഞാൻ യഹോവ എന്നു നീ അറിയും.
  rmc-rmc: Sar ela tiro nav meľardo maškar o narodi, akor sprindžareha, hoj me som
    o RAJ.‘ “
  pes-OPV: وبه نظر امت‌ها بی‌عصمت خواهی شد و خواهی دانست که من یهوه هستم.»
  ron-1924: Вей фи спуркатэ астфел де тине ынсэць ынаинтя нямурилор ши вей шти кэ
    Еу сунт Домнул.»’”
  ben-OBCV: জাতিগণের চোখে তুমি যখন অপবিত্র হবে, তুমি জানবে আমিই সদাপ্রভু।’ ”
  som-som: Oo waad isku nijaasoobi doontaa iyadoo ay quruumahu indhaha ku hayaan,
    oo waxaad ogaan doontaa inaan anigu Rabbiga ahay.
  lat-VUC: 'Et possidebo te in conspectu gentium: et scies quia ego Dominus.'
  eng-ASVBT: And thou shalt be profaned in thyself, in the sight of the nations; and
    thou shalt know that I am Jehovah.
  ita-1885: E tu sarai profanata dentro di te, nel cospetto delle nazioni; e conoscerai
    che io sono il Signore.
  eng-LXXUP: And I will give heritages in thee in the sight of the nations, and ye
    shall know that I am the Lord.
  eng-ULB: So you will become unclean in the eyes of the nations. Then you will know
    that I am Yahweh.'”
  spa-VBL: Porque cuando todos los demás vean cómo ustedes se han contaminado, entonces
    reconocerán que yo soy el Señor”.
  fra-_FOB: Alors tu seras avilie par toi-même, aux yeux des nations, et tu sauras
    que je suis l'Éternel.
  mal-mal: ജനതകൾ കാൺകെ നീ നിന്നിൽത്തന്നെ മലിനയായിത്തീരും; ഞാൻ യഹോവ എന്ന് നീ അറിയും”.
  urd-GVR: Phir jab dīgar qaumoṅ ke deḳhte deḳhte terī behurmatī ho jāegī tab tū jān
    legī ki maiṅ hī Rab hūṅ.’”
  suz-BL: मिनु गे रागी रागी ङा मुर आन ङोंइती महिक्‍सीशो दुम्‍नेवे। मिनु गोन परमप्रभु
    यावे नङ, दे तुइक्‍नेवे” दे परमप्रभु यावेमी देंत।
  eng-NOY: and thou shalt through thyself be profaned before the eyes of the nations,
    and thou shalt know that I am Jehovah.
  ita-1927: e tu sarai profanata da te stessa agli occhi delle nazioni, e conoscerai
    che io sono l’Eterno”.
  ckb-ckb: ئەو کاتەی لەبەرچاوی نەتەوەکان خۆتت گڵاو کردووە، ئیتر تۆ دەزانیت کە من یەزدانم.“»
  eng-BBE: And you will be made low before the eyes of the nations; and it will be
    clear to you that I am the Lord.
  kan-OKCV: ಆಗ ನೀನು ಇತರ ಜನಾಂಗಗಳ ಮುಂದೆ ನಿನ್ನಷ್ಟಕ್ಕೆ ನೀನೇ ಅಪಕೀರ್ತಿಗೆ ಗುರಿಯಾಗುವಿ; ನಾನೇ
    ಯೆಹೋವ ದೇವರೆಂದು ನೀನು ತಿಳಿದುಕೊಳ್ಳುವೆ.’ ”
  tam-2017: நீ அந்நியதேசங்களின் கண்களுக்கு முன்பாகப் பரிசுத்தக்குலைச்சலாக இருந்து,
    நான் யெகோவா என்று அறிந்துகொள்வாய் என்று சொல் என்றார்.
  spa-RV-1909: Y tomarás heredad en ti á los ojos de las gentes; y sabrás que yo soy
    Jehová.
  ron-BTF: Și îți vei lua moștenirea în tine însuți înaintea ochilor păgânilor și
    vei cunoaște că eu sunt DOMNUL.
  eng-WEBP: You will be profaned in yourself in the sight of the nations. Then you
    will know that I am the LORD.”’”
  eng-FBV: For when everyone else sees how you've made yourselves unclean, then you
    will acknowledge that I am the Lord.”
  nld-1939: Zo zult ge door uzelf in de ogen der volken worden onteerd, en zult ge
    erkennen, dat Ik Jahweh ben!
  nch-BL: Huan quema amo aqui ipan nochi tali ipan taltipacti ayecmo aqui amechtepanitas
    huan tahuel anmopinahualtise, huajca anquimachilise para na niDIOS.’ ”
  vie-1934: Bấy giờ chính mình mầy sẽ bị khinh dể trước mắt các dân tộc, và mầy sẽ
    biết rằng ta là Đức Giê-hô-va.
  hin-CV: जब तुम जाति-जाति के लोगों के दृष्टि में अशुद्ध हो जाओगे, तब तुम जानोगे कि
    मैं याहवेह हूं.’ ”
  spa-BES: Y serás humillado delante de los ojos de las naciones; y te será claro
    que yo soy el Señor.
  tdx-tdx: Le haniva vatan-drehe am-pahaisaha’ o kilakila’ndatio, vaho ho fohi’o te
    Izaho Iehovà.
  tha-KJV: เจ้​าจะได้มรดกของเจ้าเพราะตัวเจ้าเองท่ามกลางสายตาของประชาชาติ และเจ้าจะรู้ว่าเราคือพระเยโฮวาห์”
  por-BR-2018: Assim serás profanada em ti aos olhos das nações, e saberás que eu
    sou o SENHOR.
  deu-ELO: Und du wirst durch dich selbst entweiht werden vor den Augen der Nationen;
    und du wirst wissen, daß ich Jehova bin.
  eng-WYC-2018: and I shall wield thee in the sight of heathen men (or and I shall
    be in possession of thee before the heathen); and thou shalt know, that I am the
    Lord.
  epo-epo: Kaj vi humiligos vin antaŭ la okuloj de la nacioj; kaj vi ekscios, ke Mi
    estas la Eternulo.
  uig-PIN: Əmdi sǝn ɵzüng arⱪiliⱪ ǝllǝrning kɵz aldida bulƣinisǝn, andin Mening Pǝrwǝrdigar
    ikǝnlikimni tonup yetisǝn.
  beo-beo: Amola eno fifi asi gala da dilima mae nodone, banenesimu. Be dilia da Na
    da Hina Gode amo dafawaneyale dawa:mu.”
  tpi-OTNT: Ol dispela pasin bilong yupela bai i daunim tru nem bilong yupela, na
    bai yupela i save gut olsem, mi yet mi Bikpela.”
  hau-SA: Sa’ad da ki ƙazantu a idanun al’umma, za ki san cewa ni ne Ubangiji.’ ”
  uig-LAT: Emdi sen özüng arqiliq ellerning köz aldida bulghinisen, andin Méning Perwerdigar
    ikenlikimni tonup yétisen.
  nde-nde: Lapho usungcolisiwe phambi kwezizwe, uzakwazi ukuthi mina nginguThixo.’ ”
  ton-ton: Pea ʻe fakalieliaʻi koe ʻe koe pē ʻi he ʻao ʻoe hiteni, pea te ke ʻilo
    au, ko au ko Sihova.”
  ces-1613: A zavrženo jsuc před očima pohanů, poznáš, že já jsem Hospodin.
  eng-WMB: You will be profaned in yourself in the sight of the nations. Then you
    will know that I am the LORD.”’”
  tam-TCV: பல நாடுகளின் பார்வையிலும் நீ கறைப்பட்டிருக்கும்போது, நானே யெகோவா என்பதை
    அறிந்துகொள்வாய்’ ” என்றார்.
  ceb-ULB: Busa mahimo kamong hugaw sa panan-aw sa kanasoran. Unya masayran ninyo
    nga Ako si Yahweh.”'
  pol-UBG: I będziesz splugawione na oczach pogan, i poznasz, że ja jestem PANEM.
  urd-GVU: پھر جب دیگر قوموں کے دیکھتے دیکھتے تیری بےحرمتی ہو جائے گی تب تُو جان لے
    گی کہ مَیں ہی رب ہوں‘۔“
  deu-1912: daß du bei den Heiden mußt verflucht geachtet werden und erfahren, daß
    ich der HERR sei.
  kan-2017: ಜನಾಂಗಗಳ ಕಣ್ಣೆದುರಿಗೆ ನಿನ್ನಷ್ಟಕ್ಕೆ ನೀನೇ ಅಪಕೀರ್ತಿಗೆ ಗುರಿಯಾಗುವಿ; ನಾನೇ ಯೆಹೋವನು
    ಎಂದು ನಿನಗೆ ಗೊತ್ತಾಗುವುದು.’”
  yap-yap: Ma aram e bayi darifan nagmed boch e nam migmed thiyear, machane bay mu
    nanged ni Gag SOMOL.”
  hlt-MCSB: Nang te namtom mikhmuh ah m'poeih uh vaengah BOEIPA kamah te nan ming
    bitni,” a ti.
  mdy-ETH: ሜሌ ዴራ ኔና ዻውሲሳንዳኔ፤ ዬያሮ ታና ናንጊና ናንጋ ጎዳ ማዔሢ ኔ ዔራንዳኔ።»
  twi-ASANTE: Sɛ wɔgu wo ho fi wɔ amanaman no mu a, wobɛhunu sɛ mene Awurade no.’ ”
  eng-WEBU: You will be profaned in yourself in the sight of the nations. Then you
    will know that I am the LORD.”’”
  wal-wal: Hara kawotettatu sinttan neeni kauyyana; shin taani GODAA gidiyoogaa neeni
    erana” yaagees’ yaaga” yaagiiddi yiis.
  spa-PDDPT: Tú misma serás contaminada a vista de las naciones. Y sabrás que Yo soy
    Yavé.
  gun-gun: Ha'e gui yvy regua kuery oexaa py penhemongy'apa ma rire peikuaa 'rã xee
    ae Senhor aikoa.
  ilo-ULB: Isu nga agbalinkanto a narugit iti imatang dagiti nasion. Ket maammoamto
    a Siak ni Yahweh!”
  kpg-kpg: Nia henua huogodoo ga hagalee hagalaamua goe, gei goe ga iloo laa bolo
    ko Au go Dimaadua.”
  uig-ARA: ئەمدى سەن ئۆزۈڭ ئارقىلىق ئەللەرنىڭ كۆز ئالدىدا بۇلغىنىسەن، ئاندىن مېنىڭ
    پەرۋەردىگار ئىكەنلىكىمنى تونۇپ يېتىسەن.
  sus-sus: Wo na lu yaagi kui ɲamanɛe tagi, wo fama nɛ a kolonde a n tan nan na Alatala
    ra.»
  pon-2006: Eri, wehi teikan pahn kasohwauwihiukala, ahpw ke pahn esehla me ngehi,
    KAUN-O.”
  ksd-ksd: Ma una vavirvir ta ra luaina mata i ra umana Tematana, ma una nunure ba
    iau iat ra Luluai.
  grc-BRENT: Καὶ κατακληρονομήσω ἐν σοὶ κατʼ ὀφθαλμοὺς τῶν ἐθνῶν, καὶ γνώσεσθε διότι
    ἐγὼ Κύριος.
  ind-AYT: Kamu akan dinajiskan oleh perbuatanmu sendiri di hadapan bangsa-bangsa,
    dan kamu akan mengetahui bahwa Akulah TUHAN.”
  nya-nya: Udzanyozedwa pamaso pa anthu a mitundu ina. Pambuyo pake udzadziwa kuti
    Ine ndine Yehova.’ ”
  hrv-hrv: I bit ćeš opet moja baština naočigled naroda. I znat ćeš da sam ja Jahve!'”
  mps-mps: Dagego te ebo kolesagago te duga nogi aiyaba elalubaso, tama te tiwai dagego
    bugagia koneyu, ena digi ena Genuai Bidi da po wagameo,’ nago te po te we bidibolo
    pusao,” Genuai Bidigo te po wali.
  tpi-tpi: Ol dispela pasin bilong yupela bai i daunim tru nem bilong yupela, na bai
    yupela i save gut olsem, mi yet mi Bikpela.”
  dan-1931: jeg vil lade mig vanære ved dig for Folkenes Øjne; og du skal kende, at
    jeg er HERREN.
  vie-OVCB: Ngươi sẽ bị ô nhục giữa các dân tộc, và ngươi sẽ biết Ta là Chúa Hằng
    Hữu.”
  guj-2017: બીજી પ્રજાઓ આગળ તું અપમાનિત થશે અને ત્યારે તું જાણશે કે હું યહોવાહ છું!”
  pon-2006A: Eri, wehi teikan pahn kasohwauwihiukala, ahpw ke pahn esehla me ngehi,
    KAUN-O.”
  por-BRBSL: Você será profanado em si mesmo, à vista das nações. Então vocês saberão
    que eu sou Yahweh””.
  cth-cth: Miphunnaw e hmaitung vah mahoima na kâkhinsak. BAWIPA lah ka o tie na panue
    han ati tet pouh telah ati.
  twi-twi: Sɛ wogu wo ho fi wɔ amanaman no mu a, wubehu sɛ mene Awurade no.’ ”
  hlt-hlt: Nang te namtom mikhmuh ah m'poeih uh vaengah BOEIPA kamah te nan ming bitni,”
    a ti.
  tbz-SIM: Kɛ̀ ibotí tɛìi bɛ̀ wèńtɛ́ dɛtetìrɛ̀, kɛ̀ bɛ̀ɛ bɑntɛ́ n túmɛ̀ di Yiɛ̀ nKuyie.
  msy-2020: Eghtɨ kantrin igharaziba ian ganɨva ian aghuagh mɨkɨm suam, ia pura bizir
    kɨnim. Eghtɨ ia uari fogh suam, kɨ Ikiavɨra Itir God.”
  dop-dop: Ɩ́ kɑ wɑkǝlɩ mǝ tɩ nɑ Mǝ ɩsɑɣɑtʋ kɛ piitimnɑɑ lɛlɑɑ ɩsɛntɑɑ. Ɩlɛnɑ ɩ́ cɛkǝnɑ
    sɩ mɑɣɑ Tɑcɑɑ.
  azb-azb: Millətlərin gözündə ləkələnəcəksən. Onda biləcəksən ki, Rəbb Mənəm”».
  eng-DBY: And thou shalt be polluted through thyself in the sight of the nations,
    and thou shalt know that I [am] Jehovah.
  hin-2017: तू जाति-जाति के देखते हुए अपनी ही दृष्टि में अपवित्र ठहरेगी; तब तू जान
    लेगी कि मैं यहोवा हूँ।”
  wol-KYG: Dinga teddadil sa bopp, xeet yiy gis, ba nga xam ne maay Aji Sax ji.”»
  eng-YLT: And thou hast been polluted in thyself Before the eyes of nations, And
    thou hast known that I [am] Jehovah.'
  eng-WYC-2017: and I shall wield thee in the sight of heathen men; and thou shalt
    know, that I am the Lord.
  eng-WMBB: You will be profaned in yourself in the sight of the nations. Then you
    will know that I am the LORD.”’”
  urd-GVH: फिर जब दीगर क़ौमों के देखते देखते तेरी बेहुरमती हो जाएगी तब तू जान लेगी
    कि मैं ही रब हूँ’।”
  rug-rug: Pana kamo ta zama va gore si gamu koari na butubutu, si kote tumae nia
    gamu sapu Arau tugo se Zihova.’ ”
