verse: EZK.022.021
translations:
  mal-C: ഞാൻ നിങ്ങളെ ഒരുമിച്ചുകൂട്ടി നിങ്ങളുടെമേൽ എന്റെ ക്രോധാഗ്നി ഊതും; നിങ്ങൾ അതിന്റെ
    നടുവിൽ ഉരുകിപ്പോകും.
  deu-TKW: Und ich werde euch versammeln und das Feuer meines Ingrimms wider euch
    anfachen, daß ihr darin zerschmelzen sollt.
  lin-lin: Nakosangisa bino mpe nakofula bino mopepe ya moto ya kanda na Ngai ; bongo
    nakozikisa bino kati na Yelusalemi.
  eng-LSV: And I have heaped you up, || And blown on you in the fire of My wrath,
    || And you have been melted in its midst.
  eng-GNV: I wil gather you, I say, and blowe the fire of my wrath vpon you, and you
    shalbe melted in the mids thereof.
  eng-WEBSTER: Yes, I will gather you, and blow upon you in the fire of my wrath,
    and ye shall be melted in the midst of it.
  nhw-BL: 'Xiquinilhui israelitame: Nimechsansejcotilis tlatlajco nopa altepetl huan
    quen se acajya quiilpitzas se tlitl, na nimechtlaijiyohuiltis ica miyac cualantli
    huan nopa hueyi tlitl anmechajsis huan nimechtlaijiyohuiltis.'
  swh-ONEN: Nitawakusanya na kupuliza juu yenu moto wa hasira yangu na ghadhabu yangu
    nanyi mtayeyushwa ndani ya huo mji.
  bba-bba: Kon bu mɛnnɑ sube teeru sɔɔ, kpɑ n bu kpɛ̃ɛ nɛn mɔrun sundu sɔɔ kpɑ bu
    yɑndɑ nɡe sisu.
  eng-KJVCPB: Yea, I will gather you, and blow upon you in the fire of my wrath, and
    ye shall be melted in the midst thereof.
  luo-luo: Abiro chokou kendo abiro riembou gi mirimba mager, mi unuleny nono ka un
    e iye.
  meu-meu: Baina haboumui, egu badu ḡaraḡara lahina ai baina pururumui, bena ia bogaraginai
    ba veve oho.
  npi-ULB: म तिमीहरूलाई भेला गर्नेछु, र मेरो क्रोधको आगोमा तिमीहरूलाई फुक्‍नेछु, र
    तिमीहरू त्‍यसैभित्र गल्‍नेछौ ।
  yor-yor: Èmi yóò kó yín jọ, èmi o sì fín iná ìbínú mi si yin lára, ẹ o si di yíyọ́
    láàrín rẹ̀.
  pes-OPCB: آتش خشم خود را بر آنان خواهم دمید،
  tgl-ULB: Kaya iipunin ko kayo at bubugahan ng apoy ng aking poot kaya mabubuhos
    kayo sa kaniyang kalagitnaan.
  hui-hui: Anigo i̱na tí Yarusalemeni mo ngoai ho helowa irani delolebero. I̱naga
    bu miniha keba holene ira hungu ale bialu kagome tí bibahende daiore holebira.
  mya-mya: ငါ​သည်​အ​မှန်​ပင်​သူ​တို့​အား​ယေ​ရု​ရှ​လင် မြို့​တွင်​စု​ဝေး​စေ​၍​သူ​တို့​အောက်​တွင်​မီး​ထိုး
    လျက် ငါ​၏​အ​မျက်​တော်​သည်​သူ​တို့​အား အ​ရည်​ပျော်​စေ​လိမ့်​မည်။-
  bod-N: ངས་ཁྱོད་རྣམས་བསྡུས་ནས། ངའི་ཁོང་ཁྲོ་ཆེན་པོའི་མེ་དེ་ཁྱོད་ཅག་གི་སྟེང་དུ་བཏང་ན།
    ཁྱོད་རྣམས་ནི་གྲོང་ཁྱེར་ནང་དུ་བཞུ་བར་འགྱུར་རོ། །
  sna-sna: Ndichakuunganidzai ndigokufuridzai nokupisa kwehasha dzangu uye muchanyungudika
    mukati maro.
  spa-BLM: Sí, te reuniré y soplaré sobre ti con el fuego de mi ira, y serás fundido
    en medio de ella.
  cac-cac: '@see-verse:EZK.022.020'
  swh-ULB: Basi nitawakusanya na kuwafukutia kwa moto wa hasira yangu juu yenu hivyo
    basi mtamwagwa kati yake.
  bel-bel: Зьбяру вас і дыхну на вас агнём абурэньня Майго, і расплавіцеся сярод яго.
  deu-ELBBK: Und ich werde euch sammeln und das Feuer meines Grimmes über euch anblasen,
    dass ihr in Jerusalem geschmolzen werdet.
  mbb-OT: '@see-verse:EZK.022.020'
  mal-2015: ഞാൻ നിങ്ങളെ കൂട്ടി എന്റെ ക്രോധാഗ്നിയെ നിങ്ങളുടെ മേൽ ഊതും; അങ്ങനെ നിങ്ങൾ
    അതിന്റെ നടുവിൽ ഉരുകിപ്പോകും.
  rmc-rmc: Skidava tumen upre, rozlabarava pre tumende e jag mira choľakri a roztavava
    tumen.
  pes-OPV: وشما را جمع کرده، آتش غضب خود را بر شماخواهم دمید که در میانش گداخته شوید.
  ron-1924: Да, вэ вой стрынӂе ши вой суфла песте вой ку фокул мынией Меле ши вэ вець
    топи ын ел.
  ben-OBCV: আমি তোমাদের জড়ো করে আমার জ্বলন্ত ক্রোধে ফুঁ দেব আর তোমরা নগরের মধ্যে
    গলে যাবে।
  som-som: Hubaal waan idin soo ururin doonaa oo waxaan idinku soo afuufi doonaa dabka
    cadhadayda, oo idinkuna dhexdiisaad ku dhalaali doontaan.
  lat-VUC: Et congregabo vos, et succendam vos in igne furoris mei, et conflabimini
    in medio ejus.
  eng-ASVBT: Yea, I will gather you, and blow upon you with the fire of my wrath,
    and ye shall be melted in the midst thereof.
  ita-1885: Così vi radunerò, e soffierò sopra voi nel fuoco della mia indegnazione;
    e voi sarete strutti in mezzo di quella.
  eng-LXXUP: And I will blow upon you in the fire of my wrath, and ye shall be melted
    in the midst thereof.
  eng-ULB: I will gather you and blow on you the fire of my wrath, and you will be
    melted in the midst of it.
  spa-VBL: “Voy a juntarlos a todos y los haré estallar con el fuego de mi ira, y
    serán fundidos allí en la ciudad.
  fra-_FOB: Je vous amasserai, je soufflerai contre vous le feu de ma fureur, et vous
    serez fondus au milieu de Jérusalem.
  mal-mal: ഞാൻ നിങ്ങളെ കൂട്ടി എന്റെ ക്രോധാഗ്നിയെ നിങ്ങളുടെമേൽ ഊതും; അങ്ങനെ നിങ്ങൾ
    അതിന്റെ നടുവിൽ ഉരുകിപ്പോകും.
  urd-GVR: Maiṅ tumheṅ jamā karke āg meṅ phaiṅk dūṅgā aur baṛe ġhusse se hawā de kar
    tumheṅ pighlā dūṅgā.
  suz-BL: गो इन कली पुक्‍शा, आं चुरशो मी खोदेंशो पा इन तार मोइक्‍नुङ। मिनु गे मेकेर
    याइनीनी।
  eng-NOY: Yea, I will gather you, and blow upon you with the fire of my wrath, and
    ye shall be melted in the midst thereof.
  ita-1927: Vi radunerò, soffierò contro di voi nel fuoco del mio furore e voi sarete
    fusi in mezzo a Gerusalemme.
  ckb-ckb: جا کۆتان دەکەمەوە و لەناو ئاگری تووڕەییم فووتان لێ دەکەم و لەناویدا دەتوێنەوە.
  eng-BBE: Yes, I will take you, breathing on you the fire of my wrath, and you will
    become soft in it.
  kan-OKCV: ನಾನು ನಿಮ್ಮನ್ನು ಕೂಡಿಸಿ, ನನ್ನ ರೋಷದ ಬೆಂಕಿಯನ್ನು ನಿಮ್ಮ ಮೇಲೆ ಊದುವೆನು. ನೀವು ಅದರೊಳಗೆ
    ಕರಗಿಹೋಗುವಿರಿ.
  tam-2017: நான் உங்களைக் கூட்டி, என்னுடைய கோபமாகிய நெருப்பை உங்கள்மேல் ஊதுவேன்; அதற்குள்ளே
    நீங்கள் உருகுவீர்கள்.
  spa-RV-1909: Yo os juntaré y soplaré sobre vosotros en el fuego de mi furor, y en
    medio de él seréis fundidos.
  ron-BTF: Da, vă voi aduna și voi sufla asupra voastră în focul mâniei mele și veți
    fi topiți în mijlocul lui.
  eng-WEBP: Yes, I will gather you, and blow on you with the fire of my wrath, and
    you will be melted in the middle of it.
  eng-FBV: I'm going to collect you all together and blast you with the fire of my
    anger, and you'll be melted there in the city.
  nld-1939: Ik ga u opeenhopen, en over u het vuur van mijn toorn aanblazen, zodat
    ge er midden in wordt gesmolten.
  nch-BL: 'Xiquinilhui israelitame: Nimechsejcotilis tatajco ten nopa altepet huan
    quej se acajya quiilpitzas se tit, na nimechtaijyohuiltis ica miyac cualanti huan
    nopa hueyi tit amechajsis huan nimechtaijyohuiltis.'
  vie-1934: Thật, ta sẽ nhóm các ngươi lại và thổi lửa của cơn giận ta trên các ngươi,
    thì các ngươi sẽ tan chảy ra giữa nó.
  hin-CV: मैं तुम्हें इकट्ठा करूंगा और तुम पर अपने बड़े कोप में आकर फूंक मारूंगा,
    और तुम शहर के अंदर पिघल जाओगे.
  spa-BES: Sí, te llevaré, soplando sobre ustedes el fuego de mi ira, y te fundiré
    en medio de Jerusalén.
  tdx-tdx: Eka hatontoko vaho ho tiofeko ama’ areo ty afon-kabosehako, ie hitranake
    aivo’e ao.
  tha-KJV: เราจะรวบรวมเจ้า และเอาเพลิงแห่งความพิโรธของเราพ่นเจ้า และเจ้าจะละลายอยู่ท่ามกลางนั้น
  por-BR-2018: Eu vos reunirei, e soprarei sobre vós no fogo de meu furor, e no meio
    dela sereis fundidos.
  deu-ELO: Und ich werde euch sammeln und das Feuer meines Grimmes über euch anblasen,
    daß ihr in Jerusalem geschmolzen werdet.
  eng-WYC-2018: and I shall gather you together, and I shall set you afire in the
    fire of my strong vengeance, and ye shall be welled together in the midst thereof.
  epo-epo: Mi kunigos vin kaj blovos sur vin la fajron de Mia kolero, kaj vi fandiĝos
    en ĝi.
  uig-PIN: Xundaⱪ, Mǝn silǝrni yiƣip, ƣǝzipimning otini üstünglǝrgǝ püwlǝymǝn, silǝr
    uning otturisida erip ketisilǝr;
  beo-beo: Dafawane! Na da ili gagadole, Yelusaleme amoma oule misini, ili hagudu
    lalu didili, Na ougiga ili daeamu.
  tpi-OTNT: Tru tumas, mi belhat long yupela. Olsem na bai mi bungim yupela long Jerusalem
    bilong mekim save long yupela. Na belhat bilong mi bai i kamap olsem bikpela paia
    na kukim yupela tru.
  hau-SA: Zan tattara ku zan kuma hura muku wutar hasalata, za ku kuma narke a cikinta.
  uig-LAT: Shundaq, Men silerni yighip, ghezipimning otini üstünglerge püwleymen,
    siler uning otturisida érip kétisiler;
  nde-nde: Ngizaliqoqa njalo ngizalivuthela ngolaka lwami oluvuthayo, njalo lizancibilikiswa
    phakathi kwalo.
  ton-ton: ‌ʻIo, te u tānaki ʻakimoutolu, pea te u ifi kiate kimoutolu ʻi he afi ʻo
    hoku houhau, pea ʻe fakavai ʻakimoutolu ʻi hono lotolotonga ʻo ia.
  ces-1613: Sberu vás, pravím, a rozdmýchám okolo vás oheň prchlivosti své, i rozpustíte
    se u prostřed města.
  eng-WMB: Yes, I will gather you, and blow on you with the fire of my wrath, and
    you will be melted in the middle of it.
  tam-TCV: நான் உங்களைக் கூட்டிச்சேர்த்து, கோபமாகிய நெருப்பை உங்கள்மேல் ஊதுவேன். நீங்கள்
    எருசலேமுக்குள் உருக்கப்படுவீர்கள்.
  ceb-ULB: Busa tapukon ko kamo ug tayhupon inubanan sa kalayo sa akong kaligutgot
    aron nga ibubo diha sa iyang atubangan.
  pol-UBG: Tak, zgromadzę was i rozdmucham na was ogień swojej zapalczywości i zostaniecie
    roztopieni w jej środku.
  urd-GVU: مَیں تمہیں جمع کر کے آگ میں پھینک دوں گا اور بڑے غصے سے ہَوا دے کر تمہیں
    پگھلا دوں گا۔
  deu-1912: Ja ich will euch sammeln und das Feuer meines Zorns unter euch aufblasen,
    daß ihr darin zerschmelzen müsset.
  kan-2017: ಹೌದು, ನಾನು ನಿಮ್ಮನ್ನು ನನ್ನ ರೋಷಾಗ್ನಿಯಲ್ಲಿ ಹಾಕಿ, ಊದಲು ನೀವು ಅದರೊಳಗೆ ಕರಗಿ ಹೋಗುವಿರಿ.
  yap-yap: Arrogon, bay gu kunuyrad ngalan yu Jerusalem, nggu k’eg e nifiy nga tanggirad
    nggu ranran nagrad ko damumuw rog.
  hlt-MCSB: Nangmih te kan calui tih ka thinpom hmai neh nang kang ueng thil vaengah
    a khui ah na tlae bitni.
  mdy-ETH: ሂዮ ታኣኒያ ዒንሢ ዬሩሳላሜይዳ ቡኩሳንዳኔ፤ ታሚያኣ ዔኤሢ ታኣኮ ዻጎና ታ ዒንሢ ዓንጎ ጎይፆ ሼኤሻንዳኔ።
  twi-ASANTE: Mɛboaboa mo ano na mahu mʼabufuhyeɛ ogya agu mo so, na moanane wɔ ne
    mu.
  eng-WEBU: Yes, I will gather you, and blow on you with the fire of my wrath, and
    you will be melted in the middle of it.
  wal-wal: Taani inttena shiishshada, ta hanqquwaa tamaa intte bolli womppiinin, intte
    hegan seerana.
  spa-PDDPT: Sí, los reuniré y soplaré sobre ustedes con el fuego de mi furor. Serán
    fundidos.
  gun-gun: Romono'õague py peẽ kuery áry rupi aipeju 'rã xepoxya reve. Ha'e ramo penderykupa
    'rã Jerusalém mbyte py.
  ilo-ULB: Isu nga ummongenkayonto ket ipuyotko kadakayo ti apuy ti pungtotko tapno
    marunawkayo iti tengngana.
  kpg-kpg: Uaa, Au ga hagadagabuli mai digaula gi Jerusalem, ga akaa dagu ahi i lala
    digaula, ga hagawaiwai digaula gi dogu hagawelewele.
  uig-ARA: شۇنداق، مەن سىلەرنى يىغىپ، غەزىپىمنىڭ ئوتىنى ئۈستۈڭلەرگە پۈۋلەيمەن، سىلەر
    ئۇنىڭ ئوتتۇرىسىدا ئېرىپ كېتىسىلەر؛
  sus-sus: N wo malanma nɛ n ma bɔɲɛte kui, n fa wo raxunu Darisalamu taa kui.
  pon-2006: Ei, I pahn kapokoneirailpene nan Serusalem, saunda kisiniei pahrail, oh
    kapeikinirailpeseng ei engieng.
  ksd-ksd: Maia, ina varurue avat, ma ina vu taun avat ma ra iap ai kaugu kankan,
    ma da vapolo avat livuan tana.
  grc-BRENT: καὶ ἐκφυσήσω ἐφʼ ὑμᾶς ἐν πυρὶ ὀργῆς μου, καὶ χωνευθήσεσθε ἐν μέσῳ αὐτῆς.
  ind-AYT: Aku akan mengumpulkanmu dan meniupkan ke atasmu angin murka-Ku, dan kamu
    akan lebur di tengah-tengahnya.
  nya-nya: Ndidzakusonkhanitsani mu mzindamo ndi kukoleza moto wa mkwiyo wanga, ndipo
    inu mudzasungunuka mu mzindamo.
  hrv-hrv: Jest, skupit ću vas i potpiriti oko vas oganj svoje jarosti da se usred
    grada rastalite.
  mps-mps: Mu tamao, eno dageba haliga sębę ebao. Tialima, dage eno te Jerusalemba
    sisinama, te dageba dwai dene ilaibao. Eno haliga sębę te genuai isi dabo tiwai
    pedelama, te dage mu ulaibao.
  tpi-tpi: Tru tumas, mi belhat long yupela. Olsem na bai mi bungim yupela long Jerusalem
    bilong mekim save long yupela. Na belhat bilong mi bai i kamap olsem bikpela paia
    na kukim yupela tru.
  dan-1931: jeg vil samle eder og blæse min Vredes Ild op imod eder, så I smeltes
    deri.
  vie-OVCB: Ta sẽ tập hợp ngươi lại và thổi hơi nóng của cơn giận Ta trên ngươi,
  guj-2017: હું તમને ભેગા કરીશ અને મારો ક્રોધરૂપી અગ્નિ તમારા પર ફૂંકીશ, જેથી તમે
    મારા રોષની ભઠ્ઠીમાં ઓગળી જશો.
  pon-2006A: Ei, I pahn kapokoneirailpene nan Serusalem, saunda kisiniei pahrail,
    oh kapeikinirailpeseng ei engieng.
  por-BRBSL: Yes, eu te recolherei, e soprarei sobre ti com o fogo da minha ira, e
    tu serás derretido no meio dela.
  cth-cth: Atangcalah na pâkhueng awh vaiteh, kaie ka lungkhueknae hmai, ka patawi
    vaiteh, nangmouh teh kho thung atui lah na kamyawt awh han.
  twi-twi: Mɛboaboa mo ano na mahuw mʼabufuwhyew gya agu mo so, na moanan wɔ ne mu.
  hlt-hlt: Nangmih te kan calui tih ka thinpom hmai neh nang kang ueng thil vaengah
    a khui ah na tlae bitni.
  tbz-SIM: N yóó di tíímmu Sedisɑdɛmmu ɛì kɛ́cóú, nkɛ́ di yɛ̀ kɛmiɛkɛ kɛ́ di tií muhɑ̃ɑ̃́
    nkɛ̀ dí yiɛtɛ.
  msy-2020: Kɨ ia inigh ia akuvagh mɨzazim ia gasegham. Guizbangɨra kɨ bar ian anɨngaghe.
    Kamaghɨn amizɨ, nan anɨngagharim avir ekiamɨn mɨn bar ian isigham. Eghtɨ ia ameregham.
  dop-dop: Mɑɑ kpeɣeli-mɛɣɛ tǝntǝmlɛ kɛ. Mɑɑ woso mǝ tɔɔ kɛ́ mɑ pɑ́ɑ́nɑ́ sɔsɔɔnɑ kɔkɔ,
    nɑ ɩ́ hoo Yosɑlɛm tɑɑ.
  azb-azb: Sizi toplayıb qəzəbimin odunu üstünüzə üfürəcəyəm və şəhərin içində əriyəcəksiniz.
  eng-DBY: Yea, I will collect you, and blow upon you the fire of my wrath, and ye
    shall be melted in the midst thereof.
  hin-2017: मैं तुम को वहाँ बटोरकर अपने रोष की आग से फूँकूँगा, और तुम उसके बीच पिघलाए
    जाओगे।
  wol-KYG: Maa leen di saam fi digg Yerusalem, jafale leen sama tàngooru xadar, ba
    ngeen seey ca biir.
  eng-YLT: And I have heaped you up, And blown on you in the fire of My wrath, And
    ye have been melted in its midst.
  eng-WYC-2017: and I shall gather you together, and I shall set you afire in the
    fire of my strong vengeance, and ye shall be welled together in the midst thereof.
  eng-WMBB: Yes, I will gather you, and blow on you with the fire of my wrath, and
    you will be melted in the middle of it.
  urd-GVH: मैं तुम्हें जमा करके आग में फेंक दूँगा और बड़े ग़ुस्से से हवा देकर तुम्हें
    पिघला दूँगा।
  rug-rug: Uve, pa Qua binugoro si kote varigara lani gamu Rau pa Zerusalema meke
    va katuni gamu nika meke va kolo gamu.
  gaz-gaz: Ani walitti isin qabee ibidda dheekkamsa kootii isinitti nan buufa; isinis
    ishee keessatti ni baqfamtu.
  fra-LSG: Je vous rassemblerai, et je soufflerai contre vous avec le feu de ma fureur;
    et vous serez fondus au milieu de Jérusalem.
  yal-yal: N na ɛ malanma nɛn ɛ bode fari, n yi tɛɛn nafe ɛ xili ma, ɛ yi raxulun
    taa tagini alo yɔxɔna.
  haw-1868: Oia, e houluulu au ia oukou, a e puhi maluna o oukou iloko o ke ahi o
    ko'u ukiuki, a pau oukou i ka hooheheeia iwaenakonu ona.
  arb-NAV: أَجْمَعُكُمْ وَأَنْفُخُ عَلَيْكُمْ فِي نَارِ غَضَبِي فَتُسْبَكُونَ فِيهَا
  ewe-ewe: Maƒo ƒu mia nu, eye matrɔ nye dɔmedzoe ƒe dzo akɔ ɖe mia dzi, eye woalolõ
    mi.
  eng-LEE: Yea, I will assemble you in a heap, and blow upon you with the fire of
    my wrath, and ye shall be melted in the midst of it.
  asm-FB: এনে কি, মই তোমালোকক গোটাই, মোৰ ক্ৰোধাগ্নি তোমালোকৰ ওপৰত ফুঁৱাম; তাতে তোমালোক
    তাৰ মাজত গলি যাবা।
  sus-A: ﭑ وٌ مَلَنمَ نّ ﭑ مَ بْحّتٍ كُي، ﭑ قَ وٌ رَشُنُ دَرِ سَلَمُ تَا كُي.
  fra-SBL: Oui, je vous rassemblerai, et je soufflerai sur vous avec le feu de ma
    colère, et vous serez fondus au milieu d'elle.
  hbo-hbo: וְכִנַּסְתִּ֣י אֶתְכֶ֔ם וְנָפַחְתִּ֥י עֲלֵיכֶ֖ם בְּאֵ֣שׁ עֶבְרָתִ֑י וְנִתַּכְתֶּ֖ם
    בְּתֹוכָֽהּ׃
  kik-kik: Nĩngamũcookanĩrĩria na ndĩmũhurutĩre na mangʼũrĩ makwa mahiũ, na inyuĩ
    nĩmũgatwekerio o kũu thĩinĩ warĩo.
  fra-NCL: Je vous rassemblerai et je soufflerai sur vous, avec le feu de ma fureur,
    et vous serez fondus au milieu de Jérusalem.
  cek-AK: Ue, kang lak o moe, palungphuihaih hmai hoiah kang hmuh o thuih han, nangcae
    loe a thungah atui nam kaw o tih.
  cuk-cuk: Danakwaa an be-urbemaloed, geb an-sae-itogedi an bemargi soo-ganguddaedyob
    ogannogoed, geb neggwebur-negabargi an-sae-itogedgi an be-odurmaloed.
  uig-CYR: Шундақ, Мән силәрни жиғип, ғәзивимниң отини үстүңләргә пүвләймән, силәр
    униң оттурисида ерип кетисиләр;
  tel-2017: మిమ్మల్ని పోగు చేసి నా కోపాగ్నిని మీ మీద ఊదినప్పుడు కచ్చితంగా మీరు దానిలో
    కరిగిపోతారు.
  hat-BSA: Mwen va rasanble nou pou soufle sou nou avèk dife kòlè Mwen, e nou va vin
    fann nèt nan mitan li.
  kos-kos: Aok, nga fah oraloseni nu Jerusalem, tanak sie e ah yalos, ac oru elos
    in kofelik ke kasrukusrak luk.
  hbo-WLC: וְכִנַּסְתִּ֣י אֶתְכֶ֔ם וְנָפַחְתִּ֥י עֲלֵיכֶ֖ם בְּאֵ֣שׁ עֶבְרָתִ֑י וְנִתַּכְתֶּ֖ם
    בְּתוֹכָֽהּ׃
  ibo-ibo: Aga m achịkọta unu, fụkwasị unu ọkụ nke ọnụma m, mee ka unu gbazee nʼime
    ya.
  ory-ory: ହଁ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଏକତ୍ର କରି ଆପଣା କ୍ରୋଧରୂପ ଅଗ୍ନିରେ ତୁମ୍ଭମାନଙ୍କୁ ଫୁଙ୍କିବା,
    ତହୁଁ ତୁମ୍ଭେମାନେ ତହିଁ ମଧ୍ୟରେ ତରଳି ଯିବ।
  chk-chk: Ewer, üpwe achufengenikemi lon Jerusalem o kenikemi fän choun ai lingeringer,
    pwe oupwe telila lon.
  rop-rop: Ai garra pudum olabat langa det hotwan faiya. Ai garra meigim det faiya
    brabli hotwan en ai garra meltimap olabat dumaji mi brabli wail langa olabat.
  ukr-1871: Я позбіраю вас і подую на вас огнем досади моєї та й розтоплю посеред
    його.
  deu-1951: Ich will euch versammeln und das Feuer meines grimmigen Zorns unter euch
    anzünden, daß ihr darin geschmolzen werden sollt.
  eng-JPS: Yea, I will gather you, and blow upon you with the fire of My wrath, and
    ye shall be melted in the midst thereof.
  srp-1865: Da, skupiæu vas, i raspaliæu oko vas oganj gnjeva svojega, i istopiæete
    se usred njega.
  lug-lug: Ndibakuŋŋaanya, ne mbafukuta mu muliro ogw’ekiruyi kyange, ne musaanuukira
    munda mu kyo.
  heb-heb: וכנסתי אתכם ונפחתי עליכם באש עברתי ונתכתם בתוכה׃
  ben-IRV: তাই আমি তোমাদেরকে জড়ো করে আমার রাগের আগুনে ফু দেবো, তাতে তোমার তার মধ্যে
    গলে যাবে।
  pan-pan: ਹਾਂ, ਮੈਂ ਤੁਹਾਨੂੰ ਇਕੱਠਾ ਕਰਾਂਗਾ ਅਤੇ ਆਪਣੇ ਕਹਿਰ ਦੀ ਅੱਗ ਵਿੱਚ ਤੁਹਾਨੂੰ ਤਪਾਵਾਂਗਾ
    ਅਤੇ ਤੁਸੀਂ ਉਸ ਵਿੱਚ ਪਿਘਲੋਗੇ।
  mya-JVB: အကယ်စင်စစ်စုထား ပြီးမှ ငါ့ အမျက် မီး ကို မှုတ် ၍ ၊ သင်တို့သည် မြို့ထဲမှာ
    အရည်ကျို ခြင်းကိုခံရကြ လိမ့်မည်။
  hmo-hmo: Io, lau ese Ierusalema dekenai umui do lau haboua, bona egu badu ena siahu
    bada dekena amo umui do lau havevea.
  urd-urd: हाँ, मैं तुम को इकट्ठा करूँगा और अपने ग़ज़ब की आग तुम पर धौंकूँगा, और तुम
    को उसमें पिघला डालूँगा।
  rus-SYN: Соберу вас и дохну на вас огнем негодования Моего, и расплавитесь среди
    него.
  bqc-SIM: Má á naaaɛ, mí tɛsↄ̃wá ń pↄfɛ̃o, í yↄ́ wɛ̃́lɛpi guu.
  tcz-CHONGTHU: Keiman nangho kapui khomuva chule kalung hanna meikou chu kasemlut
    khum diu nahi.
  mar-mar: म्हणजे मी तुमच्यात माझ्या क्रोधाच्या अग्नीने त्यांच्यावर ओतणी करेन.
  qub-qub: Gamcunata siudäpa chaupinman shuntaycushpämi fiyupa rabyashpä chulluchishayqui.
  bqp-bqp: Kon bu mɛnnɑ sube teeru sɔɔ, kpɑ n bu kpɛ̃ɛ nɛn mɔrun sundu sɔɔ kpɑ bu
    yɑndɑ nge sisu.
  hat-hat: Wi, m'ap mete nou ansanm nan mitan lavil Jerizalèm, m'ap limen dife anba
    nou, m'ap fache sou nou, m'ap fonn nou.
  eng-BSB: Yes, I will gather you together and blow on you with the fire of My wrath,
    and you will be melted within the city.
  eng-WEBPB: Yes, I will gather you, and blow on you with the fire of my wrath, and
    you will be melted in the middle of it.
  kbq-kbq: Hagi Nagra tamazeri atru hu'na tusi narimpa ahe'zanu kre tasage'nugeta
    ana tevefi tasagegahaze.
  nhe-BL: 'Xiquinilhui israelitame: Nimechsejcotilis tlatlajco nopa altepetl huan
    queja se acajya quiilpitzas se tlitl, na nimechtlaijiyohuiltis ica miyac cualantli
    huan nopa hueyi tlitl inmechajsis huan nimechtlaijiyohuiltis.'
  gub-BL: Azeharomoete. Amono'og putar Zeruzarez pe ihe wà nehe. Amunyk putar tata
    wawype wamupyràn pà hekwahy haw pupe nehe.
  eng-DRA: And I will gather you together, and will burn you in the fire of my wrath,
    and you shall be melted in the midst thereof.
