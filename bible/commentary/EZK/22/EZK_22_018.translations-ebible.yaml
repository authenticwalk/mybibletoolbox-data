  dop-dop: Yʋlʋ nyɑ́, Ɩsɛɣɛlɩ nyǝ́mɑ pǝsɑ kɛ́ ɩsɩɩ nyǝɣǝtʋ nti pɑ tɑ tɑɣɑnɩ tɔ. Ɩsɩɩ
    liɣitee nyǝɣǝtʋ, nɑ kʋsɛɛmtʋ, nɑ kʋhʋlʋmtʋ, nɑ nyǝɣǝlʋɣʋ mɑɣɑmɑɣɑ, nɑ sǝlǝpɑ nyǝŋkʋ
    ŋku pɑ sɩɩ kuluku tɑɑ sɩ, pɑ tɑɣɑnǝɣɩ tɔ.
  azb-azb: «Ey bəşər oğlu, mənim üçün İsrail nəsli metal tullantısına çevrilib. Hamısı
