    madu-yolegedgi besdamaladyob anga gunonikid. Mani-e-durwayob gunonimalad.
  uig-CYR: И инсан оғли, Исраил җәмәти Маңа худди дашқал болуп чиқти; уларниң һәммиси
    хумданда қалған мис, қәләй, төмүр вә қоғушунлардур; улар күмүчниң поқи болуп чиқти.
  tel-2017: “నరపుత్రుడా, ఇశ్రాయేలీయులు నా దృష్టికి పనికి రాని వాళ్ళలా ఉన్నారు. వాళ్ళందరూ
    కొలిమిలో మిగిలిపోయిన ఇత్తడి, తగరంలా, పనికి రాని ఇనుము, సీసంలా ఉన్నారు. వాళ్ళు
    నీ కొలిమిలో మిగిలి పోయిన పనికి రాని వెండిలా ఉన్నారు.”
  hat-BSA: “Fis a lòm, lakay Israël la te vin dechè pou Mwen. Yo tout se bwonz, fè
    blan, fè ak plon nan fou. Yo se dechè ajan.
  kos-kos: “Mwet sukawil, wanginla sripen mwet Israel nu sik. Elos oana pukun osra
    — copper, tin, iron, ac lead — tukun kofelik silver uh liki eot ma manman ke sie
    funyu.
  hbo-WLC: בֶּן־אָדָ֕ם הָיוּ־לִ֥י בֵֽית־יִשְׂרָאֵ֖ל לסוג כֻּלָּ֡ם נְ֠חֹשֶׁת וּבְדִ֨יל
    וּבַרְזֶ֤ל וְעוֹפֶ֙רֶת֙ בְּת֣וֹךְ כּ֔וּר סִגִ֥ים כֶּ֖סֶף הָיֽוּ׃ ס
  ibo-ibo: “Nwa nke mmadụ, ụlọ Izrel aghọọlara m ihe efu. Ha niile aghọọla ọla, na
    gbamgbam, na igwe, na ọla opu a hapụrụ nʼọkụ. Ha bụ nnọọ ihe efu nke ọlaọcha.
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ଇସ୍ରାଏଲ ବଂଶ ଆମ୍ଭ ନିକଟରେ ଖାଦ ସ୍ୱରୂପ ହୋଇଅଛନ୍ତି; ସେମାନେ
    ସମସ୍ତେ ଉହ୍ମେଇ ମଧ୍ୟରେ ପିତ୍ତଳ, ଦସ୍ତା, ଲୁହା ଓ ସୀସା ସ୍ୱରୂପ ହୋଇଅଛନ୍ତି; ସେମାନେ ରୂପାର
    ଖାଦ ସ୍ୱରୂପ,
  chk-chk: “Nöün aramas, ekewe chon Israel ra usun ngününgauen mächä mi ketel me rei.
    Ir meinisin ra usun chök sokun mächä, piras me pilom mi ketel lon lenien ketel,
    pwal usun chök ngününgauen silifer.
  rop-rop: “Isikiyel, detlot Isreil pipul, dei nomo gudwan. Olabat brabli nogudbala,
    jis laik detlot rabishwan aiyan weya im kamat brom det silba wen dei meigim im
    klinbala langa det hotwan faiya.
  ukr-1871: Сину чоловічий! дом Ізраїля зробився в очах у мене жужелицею; всї вони
    — мідь, цина, залїзо й олово в печі; жужелицею з срібла поробились.
  deu-1951: Menschensohn, das Haus Israel ist mir zu Schlacken geworden! Sie alle
    sind wie Erz, Zinn, Eisen und Blei im Schmelzofen; Silberschlacken sind sie geworden.
  eng-JPS: '''Son of man, the house of Israel is become dross unto Me; all of them
    are brass and tin and iron and lead, in the midst of the furnace; they are the
    dross of silver.'
  srp-1865: Sine èovjeèji, dom Izrailjev posta mi droždina; svi su mjed i kositer
    i gvožðe i olovo u peæi; droždina od srebra postaše.
  lug-lug: “Omwana w’omuntu, ennyumba ya Isirayiri efuuse amasengere gye ndi; bonna
    bali ng’ebikomo, masasi, n’ebyuma ebisigalira wansi mu kikoomi ky’ekyokero. Bali
    ng’amasengere ga ffeeza.
  heb-heb: בן אדם היו לי בית ישראל לסוג כלם נחשת ובדיל וברזל ועופרת בתוך כור סגים
    כסף היו׃
  ben-IRV: মানুষের সন্তান, ইস্রায়েল-কুল আমার কাছে আবর্জনার মত হয়েছে; তারা সকলে হাফরের
    মধ্যে পেতল, দস্তা, লোহা ও সীসার; তারা রূপার আবর্জনা তোমার অগ্নিকুন্ডে।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਇਸਰਾਏਲ ਦਾ ਘਰਾਣਾ ਮੇਰੇ ਲਈ ਮੈਲ਼ ਹੋ ਗਿਆ ਹੈ, ਉਹ ਸਾਰੇ ਦਾ ਸਾਰਾ
    ਪਿੱਤਲ, ਟੀਨ, ਲੋਹਾ ਅਤੇ ਸਿੱਕਾ ਹੈ, ਜੋ ਭੱਠੀ ਵਿੱਚ ਹਨ। ਉਹ ਚਾਂਦੀ ਦੀ ਮੈਲ਼ ਹਨ।
  mya-JVB: အချင်းလူသား ၊ ဣသရေလ အမျိုး သည် ငါ့ ရှေ့မှာ ချော် ဖြစ် လေပြီ။ ထိုသူအပေါင်းတို့သည်
    မိုက် ထဲ၌ ထည့်သော ကြေးနီ ၊ ကြေးဖြူ ၊ သံ ၊ ခဲ ကဲ့သို့ငွေ နှင့် ကွာသော ချော် ဖြစ်
    ကြ၏။
  hmo-hmo: “Tanobada tauna e, Israela taudia be momoru bamona egu vairana dekenai
    idia lao vadaeni. Idia ibounai be auri laboralabora, bona tini, bona auri, bona
    auri metauna, lahi lalonai do noho momoru gaudia bamona, idia dekena amo siliva
    idia havevea oho neganai.
  urd-urd: कि ऐ आदमज़ाद, बनी इस्राईल मेरे लिए मैल हो गए हैं; वह सब के सब पीतल और रॉगा
    और लोहा और सीसा हैं जो भट्टी में हैं, वह चाँदी की मैल हैं।
  rus-SYN: сын человеческий! дом Израилев сделался у Меня изгарью; все они - олово,
    медь и железо и свинец в горниле, сделались, как изгарь серебра.
  bqc-SIM: Gbɛ̃nazĩn nɛ́, Isailiↄ gↄ̃̀mɛɛ lán mↄ̀ gbãsĩwa, ampii aa gↄ̃̀ lán
    mↄgotɛ̃ ge mↄpu ge mↄsi ge bɛↄma gbãsĩ pↄ́ wa bↄ̀lɛ muauwaɛ. Aa dɛmɛɛ lán ã́nusu
    gbãsĩwaɛ.
  tcz-CHONGTHU: Mihem chapa, Israelte hi dangka kisol nunga thih eh panna neilou bep
    ahiuve. Amaho hi thih eh kidalha hah, tin thih chule ngenthih kihal panna bei
    ahiuve.
  mar-mar: मानवाच्या मुला, इस्राएलाचे घराणे मला धातुच्या गाळाप्रमाणे झाले आहे. त्यामध्ये
    उरलेले पितळ, कथील, आणि लोखंड, शिसे आहे, ते भट्टीतल्या चांदीचा गाळ आहे.
  qub-qub: «Runa, Israelcunaga nogapaj caycan cubripa, estañopa, fyërrupa, plömupa
    ganran chulluchicunacho quëdajnömi. Guellaypa ganran quëdaj mana bälejnömi caycan.
  bqp-bqp: tɔnun bii, wee nɛn nɔni sɔɔ Isirelibɑ bɑ sɑ̃ɑ nge sii bisu ǹ kun mɛ nge
    sii gɑndu ǹ kun mɛ nge sii kpikisu ǹ kun mɛ nge pɛɛrum ǹ kun mɛ nge sii wɔ̃kusu
    si bɑ doke sɔwɑtiɑ sɔɔ bu kɑ su sɔwɑ. Bɑ sɑ̃ɑwɑ nge sii geesun bisu.
  hat-hat: -Nonm o! Pou mwen moun pèp Izrayèl yo pa vo anyen. Yo tankou kras ki rete
    nan fon chodyè lè y'ap fonn ajan, kwiv, asye, fè ak plon. Yo tankou kras nan fon
    chodyè, yo pa vo anyen.
  eng-BSB: “Son of man, the house of Israel has become dross to Me. All of them are
    copper, tin, iron, and lead inside the furnace; they are but the dross of silver.
  eng-WEBPB: “Son of man, the house of Israel has become dross to me. All of them
    are bronze, tin, iron, and lead in the middle of the furnace. They are the dross
    of silver.
  kbq-kbq: Vahe'mofo mofavre Izikieliga, Israeli vahe'mo'za Nagri navurera karogro
    ahe'naze. Maka bronsima, tinima, ainima, lidi haveramima kre'za eri agru nehu'za,
    havizama hu'neama'a atrazankna hu'naze. Ana nehu'za zamagra silva kre'za eri agru
    hute'za havizama'a atrazankna hu'za knarera osu'naze.
  nhe-BL: “Tlacatl, nopa israelitame ax tleno ininpati noixtla. Itztoque queja itetejtzo
    tlen quisas ipan se tepostli queja bronce, estaño, hierro huan plomo huan mocahuas
    tlatzintla quema quimoloníaj nopa tepostli ipan se horno.
  gub-BL: '— Awa ta''yr, Izaew izuapyapyr na''ikatu kwaw ihewe wà. Ita parat imupyràn
    mehe imukatu mehe upyta amo ma''e zàpehe pupe: Itazu tàtà ma''e kor her ma''e,
    itaxig tàtà ma''e etàn her ma''e, itaper, itaun tàtà ma''e xum her ma''e. Uzemupyràn
    uzeinuinuromo paw rupi. Ima''e har weityk a''e ma''e. Upyhyk parat heraha a''e.
    Izaew nuzawy kwaw a''e ma''e heityk pyr ihewe wà.'
  eng-DRA: 'Son of man, the house of Israel is become dress to me: all these are brass,
    and tin, and iron, and lead, in the midst of the furnace: they are become the
    dress of silver.'
