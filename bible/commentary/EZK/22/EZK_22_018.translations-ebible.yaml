  eng-LEE: 'Son of man, the house of Israel are become to me dross: they all are copper,
    and tin, and iron, and lead, in the midst of the furnace; the dross of silver
    are they become.'
  asm-FB: “হে মনুষ্য সন্তান, ইস্ৰায়েল বংশ মোৰ দৃষ্টিত আৱৰ্জনাস্বৰূপ হ’ল। তেওঁলোক
    সকলোৱেই মূহিত দিব লগা পিতল, বগীতাম, লোহা আৰু সীহস্বৰূপ তেওঁলোক ৰূপৰ আৱৰ্জনাস্বৰূপ।
  sus-A: «عَدَ مَدِ، عِسِرَيِلَ بْنسْي بَرَ لُ ﭑ بّ عَلْ فبٍتِ فبِ شَبُدٍ. عٍ مَنِيَشِ
    نَ وُرٍ فبٍيلِ نَن نَ، يْشُي، وُرٍ، نُن سُنبُي نَشَن بَمَ فبٍتِ رَشُنُشِ رَ.
  fra-SBL: « Fils d'homme, la maison d'Israël est devenue pour moi une scorie. Ils
    sont tous comme le bronze, l'étain, le fer et le plomb au milieu de la fournaise.
    Ils sont les scories de l'argent.
  hbo-hbo: בֶּן־אָדָ֕ם הָיוּ־לִ֥י בֵֽית־יִשְׂרָאֵ֖ל *לְסוּג (לְסִ֑יג) כֻּלָּ֡ם נְ֠חֹשֶׁת
    וּבְדִ֨יל וּבַרְזֶ֤ל וְעֹופֶ֙רֶת֙ בְּתֹ֣וךְ כּ֔וּר סִגִ֥ים כֶּ֖סֶף הָיֽוּ׃ ס
  kik-kik: “Mũrũ wa mũndũ, harĩ niĩ-rĩ, andũ a nyũmba ĩno ya Isiraeli matuĩkĩte o
    ta gĩko kĩrĩa gĩtigaraga rĩrĩa cuuma ĩratherio na mwaki wa ũturi; acio othe matuĩkĩte
    o ta gĩcango, na ibati, na kĩgera, o na ngocorai marĩ mwaki-inĩ wa ũturi. O no
    ta gĩko kĩrĩa gĩtigaraga rĩrĩa betha ĩratherio na mwaki wa ũturi.
  fra-NCL: « Fils de l’homme, la maison d’Israël s’est changée pour moi en scories ;
