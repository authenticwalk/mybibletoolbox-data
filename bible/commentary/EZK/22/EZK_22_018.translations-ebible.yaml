  arb-NAV: «يَا ابْنَ آدَمَ، قَدْ أَصْبَحَ شَعْبُ إِسْرَائِيلَ لِي نُفَايَةً. كُلُّهُمْ
    مِثْلُ النُّحَاسِ وَالْقَصْدِيرِ وَالْحَدِيدِ وَالرَّصَاصِ فِي كُورٍ. صَارُوا
    حُثَالَةَ فِضَّةٍ.
  ewe-ewe: “Ame vi, Israel ƒe aƒe blibo la zu aŋɔka nam; wo katã wonye akɔbli, gaɣi,
