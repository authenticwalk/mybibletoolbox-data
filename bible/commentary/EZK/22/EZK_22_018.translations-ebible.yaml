verse: EZK.022.018
translations:
  mal-C: “മനുഷ്യപുത്രാ, ഇസ്രായേൽഗൃഹം എനിക്കു ലോഹക്കിട്ടമായിത്തീർന്നിരിക്കുന്നു; അവർ
    എല്ലാവരും ഉലയിൽ ചെമ്പും വെളുത്തീയവും ഇരുമ്പും കറുത്തീയവുമായിത്തീർന്നിരിക്കുന്നു;
    അവർ വെള്ളിയുടെ വെറും കിട്ടമായി മാറിയിരിക്കുന്നു.
  deu-TKW: Menschensohn, die vom Hause Israel sind für mich zu Schlacken geworden.
    Insgesamt sind sie wie Erz und Zinn und Eisen und Blei im Schmelzofen; Schlackensilber
    sind sie geworden.
  lin-lin: « Mwana na moto, libota ya Isalaele ekomi lokola fulu na miso na Ngai ;
    bango nyonso bakomi lokola ebende ya motane, ebende ya langi ya etabe oyo etela,
    ebende mpe mbodi oyo babwaka na etumbelo ya bibende. Solo, bakomi kaka lokola
    bosoto ya palata.
  eng-LSV: “Son of man, the house of Israel has been for dross to Me, || All of them
    [are] bronze, and tin, and iron, and lead, || In the midst of a furnace—silver
    has been dross,
  eng-GNV: 'Sonne of man, the house of Israel is vnto me as drosse: all they are brasse,
    and tinne, and yron, and leade in the mids of the fornace: they are euen the drosse
    of siluer.'
  eng-WEBSTER: 'Son of man, the house of Israel is to me become dross: all they are
    brass, and tin, and iron, and lead, in the midst of the furnace; they are even
    the dross of silver.'
  nhw-BL: “Tlacatl, nopa israelitame amo tleno ininpati noixpa. Itztoque quen itetejtzo
    catli quisas ipan se tepostli quen bronce, estaño, hierro huan plomo huan mocahuas
    tlatzintla quema quimoloníaj nopa tepostli ipan se horno.
  swh-ONEN: “Mwanadamu, nyumba ya Israeli imekuwa kwangu takataka ya chuma, wote kwangu
    wamekuwa shaba, bati, chuma na risasi iliyoachwa kalibuni. Wao ni taka ya madini
    ya fedha tu.
  bba-bba: tɔnun bii, wee nɛn nɔni sɔɔ Isirelibɑ bɑ sɑ̃ɑ nɡe sii bisu ǹ kun mɛ nɡe
    sii ɡɑndu ǹ kun mɛ nɡe sii kpikisu ǹ kun mɛ nɡe pɛɛrum ǹ kun mɛ nɡe sii wɔ̃kusu
    si bɑ doke sɔwɑtiɑ sɔɔ bu kɑ su sɔwɑ. Bɑ sɑ̃ɑwɑ nɡe sii ɡeesun bisu.
  eng-KJVCPB: 'Son of man, the house of Israel is to me become dross: all they are
    brass, and tin, and iron, and lead, in the midst of the furnace; they are even
    the dross of silver.'
  luo-luo: “Wuod dhano, dhood Israel osedoko chuoth fedha e nyima; giduto gin kaka
    gik maonge tich modongʼ bangʼ lenyo mula, kata nyinyo, kata fedha, kata chuma,
    kata kendo miwangʼoe gigo. Giduto gin mana chwodho mag fedha.
  meu-meu: Taunimanima natuna e, Israel besena na momo ai vada ela lauegu ai; iboudiai
    na silver bona auri labora-laborana bona auri hururu-hururuna bona auri bona auri
    metauna lahi lalonai na heheto. Momo ai vada ela.
  npi-ULB: “ए मानिसको छोरो, इस्राएलको घराना मेरो निम्‍ति थेग्रो भएको छ । ती सबै जना
    तिमीहरूका बिचमा काँसा, जस्‍ता, फलाम र सीसाका उब्रेका कुरा भएका छन्‌ । तिनीहरू
    तेरो भट्टीमा चाँदीका थेग्राझैं हुनेछन् ।
  yor-yor: “Ọmọ ènìyàn, ilé Israẹli ti di ìdàrọ́ sí mi; gbogbo wọn jẹ́ bàbà, idẹ,
    irin àti òjé ti a fi sínú iná ìléru. Wọn jẹ́ ìdàrọ́ ti fàdákà.
  pes-OPCB: «ای پسر انسان، قوم اسرائیل مانند تفاله بی‌ارزشی هستند که پس از ذوب نقره
    باقی می‌ماند. آنان مس و روی، آهن و سرب هستند که در کوره از نقره جدا می‌شود. چون
    تفاله‌های بی‌ارزشی هستند، از این رو من ایشان را به کورهٔ زرگری خود در اورشلیم
    خواهم آورد تا با آتش خشم خود ذوبشان کنم.
  tgl-ULB: “Anak ng tao, ang sambahayan ng Israel ay kalawang na sa akin. Lahat sila
    ay mga tira-tirang tanso at lata, bakal, at tingga sa iyong kalagitnaan. Sila
    ay magiging gaya ng kalawang ng tanso sa iyong pugon.
  hui-hui: Dindiali-o Isaraele wali agalime mana ko bialu kago i̱ manga ho kogoni.
    Tiore agalime ira timbuniore bo delowa ege to̱le̱ irani delalu do gede halu iba
    harago siliba yamialu ko ale ngaru wahaga ngaligobi ka.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သည်​ငါ​၏​အ​ဖို့​အ​သုံး​မဝင်
    ကြ။ သူ​တို့​သည်​သတ္တု​အ​ရည်​ကျို​မီး​ဖို​တွင် ငွေ​ကို​ချွတ်​ပြီး​နောက်​ကျန်​ရစ်​သည့်​ကြေးဝါ၊
    သံ​ဖြူ၊ သံ၊ ခဲ​နှင့်​တူ​၏။-
  bod-N: ཀྱེ་མིའི་བུ། ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ནི་ངའི་མིག་ནང་དུ་སྙིགས་རོར་གྱུར་ཅིང་།
    དེ་ཐམས་ཅད་ནི་མེ་ཐབ་ནང་གི་ལི་དང་། གཤའ་དཀར། ལྕགས། ཞ་ཉེ་བཅས་ཡིན་ལ། དངུལ་གྱི་སྙིགས་རོ་ཡིན་ནོ།
    །
  sna-sna: “Mwanakomana womunhu, imba yaIsraeri yaita samarara kwandiri; vose indarira,
    netini, nesimbi nedare romutobvu rakasarira muvira romoto. Vakaita samarara esirivha.
  spa-BLM: “Hijo de hombre, la casa de Israel se ha convertido en escoria para mí.
    Todos ellos son bronce, estaño, hierro y plomo en medio del horno. Son la escoria
    de la plata.
  cac-cac: Ach anima, a eb' etisraelal man̈xalaj tz'och eb' vuuj. Lajan val eb' icha
    smical q'uen plata tz'eli ayic sn̈usji q'ueen d'a horno, syalelc'ochi aton q'uen
    cobre, q'uen estaño, q'uen hierro yed' q'uen plomo.
  swh-ULB: “Mwanadamu, nyumba ya Israeli imekuwa takataka kwangu. Wote wamekuwa masazo
    ya shaba na bati, na chuma na risasi kati yenu. Watakuwa kama takataka ya fedha
    katika tanuu.
  bel-bel: сыне чалавечы! дом Ізраілеў зрабіўся ў Мяне мяшанцам; усе яны - волава,
    медзь і жалеза і сьвінец у гарніле; зрабіліся, як мяшанка срэбра.
  deu-ELBBK: Menschensohn, das Haus Israel ist mir zu Schlacken geworden; sie alle
    sind Kupfer und Zinn und Eisen und Blei im Schmelzofen; Silberschlacken sind sie
    geworden.
  mbb-OT: “Sikew is etew, is menge etew te Israel nehimu he wazè dan pulus para kediey.
    Iring sikandan te tangis te brunsi, lata, putew, etawa timeǥà he netaǥak diyà
    te tunawà he midlunsayan te pelata.
  mal-2015: മനുഷ്യപുത്രാ, യിസ്രായേൽഗൃഹം എനിക്കു കിട്ടമായ്തീർന്നിരിക്കുന്നു; അവരെല്ലാവരും
    ഉലയുടെ നടുവിൽ താമ്രവും വെളുത്തീയവും ഇരിമ്പും കറുത്തീയവും തന്നെ; അവർ വെള്ളിയുടെ
    കിട്ടമായ്തീർന്നിരിക്കുന്നു;
  rmc-rmc: '„Manušeja, o manuša le Izraeloskre mange ačhile ajse zbitočna sar odi
    mel, so ačhel andro bov pal o rup, sar hino roztado: o mišimen meďos, cinos, trast
    the olovos.'
  pes-OPV: «ای پسر انسان خاندان اسرائیل نزد من دردشده‌اند و جمیع ایشان مس و روی و
    آهن و سرب در میان کوره و درد نقره شده‌اند.
  ron-1924: „Фиул омулуй, каса луй Исраел а ажунс пентру Мине ка ниште згурэ; тоць
    сунт арамэ, коситор, фер, плумб ын купторул де топит; ау ажунс ниште згурэ де
    арӂинт.
  ben-OBCV: “হে মানবসন্তান, ইস্রায়েল কুল আমার কাছে খাদের মতো হয়েছে; তারা সবাই যেন
    রুপো খাঁটি করবার সময় হাপরের মধ্যে খাদ হিসেবে পড়ে থাকা পিতল, দস্তা, লোহা ও সীসা।
  som-som: Wiilka Aadamow, reer binu Israa'iil wasakh bay ii noqdeen, oo kulligood
    waa naxaas iyo qasacad iyo bir iyo laxaamad foornada ku dhex jira, oo xataa waa
    wasakhda lacagta.
  lat-VUC: 'Fili hominis, versa est mihi domus Israël in scoriam: omnes isti æs, et
    stannum, et ferrum, et plumbum in medio fornacis: scoria argenti facti sunt.'
  eng-ASVBT: 'Son of man, the house of Israel is become dross unto me: all of them
    are brass and tin and iron and lead, in the midst of the furnace; they are the
    dross of silver.'
  ita-1885: Figliuol d'uomo, la casa d'Israele mi è divenuta schiuma; tutti quanti
    son rame, e stagno, e ferro, e piombo, in mezzo d'un fornello; son divenuti schiuma
    d'argento.
  eng-LXXUP: Son of man, behold, the house of Israel are all become to me as it were
    mixed with brass, and iron, and tin, and lead; they are mixed up in the midst
    of silver.
  eng-ULB: “Son of man, the house of Israel has become dross to me. All of them are
    the leftovers of bronze and tin, and iron and lead in the midst of you. They will
    be like the dross of silver in your furnace.
  spa-VBL: '“Hijo de hombre, el pueblo de Israel ha terminado como las impurezas que
    quedan al refinar el metal. Son como el cobre, el estaño, el hierro y el plomo
    en el horno: son las impurezas que quedan al refinar la plata.'
  fra-_FOB: Fils de l'homme, la maison d'Israël est devenue pour moi comme des scories;
    ils sont tous de l'airain, de l'étain, du fer et du plomb dans un creuset; ce
    sont des scories d'argent.
  mal-mal: മനുഷ്യപുത്രാ, യിസ്രായേൽഗൃഹം എനിക്ക് ലോഹമാലിന്യമായിത്തീർന്നിരിക്കുന്നു;
    അവരെല്ലാവരും ഉലയുടെ നടുവിൽ താമ്രവും വെളുത്തീയവും ഇരിമ്പും കറുത്തീയവും തന്നെ; അവർ
    വെള്ളിയുടെ മാലിന്യമായിത്തീർന്നിരിക്കുന്നു;”
  urd-GVR: “Ai ādamzād, Isrāīlī qaum mere nazdīk us mail kī mānind ban gaī hai jo
    chāṅdī ko ḳhālis karne ke bād bhaṭṭī meṅ bāqī rah jātā hai. Sab ke sab us tāṅbe,
    ṭīn, lohe aur sīse kī mānind haiṅ jo bhaṭṭī meṅ rah jātā hai. Wuh kachrā hī haiṅ.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, इस्राएल आ खिं ङा मुरपुकी आं पर्बम कस
    खोदेंशो दुम्‍शो बाक्‍नीम। मेको नेल्‍ल मार मार यपाइक्‍तीकेम बाक्‍शो तांबा, टिन,
    फलाम नु सिसा रे ग्रूशो कस खोदेंशो दुम्‍शो बाक्‍नीम। मेकोपुकी कस खोदेंशो ला बाक्‍नीम।
    यसैया १:२२-२५; येरमीया ६:२८
  eng-NOY: Son of man, the house of Israel is become dross to me; all of them are
    brass, and tin, and iron, and lead, in the midst of the furnace; they are the
    dross of silver.
  ita-1927: '“Figliuol d’uomo, quelli della casa d’Israele mi son diventati tante
    scorie: tutti quanti non son che rame, stagno, ferro, piombo, in mezzo al fornello;
    son tutti scorie d’argento.'
  ckb-ckb: «ئەی کوڕی مرۆڤ، بنەماڵەی ئیسرائیل بۆم بوون بە خڵت، هەموویان مس و تەنەکە
    و ئاسن و قورقوشمن لەناوەڕاستی کوورە بەجێماون، بوون بە خڵتی زیو.
  eng-BBE: 'Son of man, the children of Israel have become like the poorest sort of
    waste metal to me: they are all silver and brass and tin and iron and lead mixed
    with waste.'
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರು ನನಗೆ ಕಸದ ಹಾಗಾದರೂ, ಅವರೆಲ್ಲರೂ ಗುಹೆಯಲ್ಲಿರುವ
    ತಾಮ್ರ, ತವರ, ಕಬ್ಬಿಣದ ಹಾಗೆ ಇದ್ದಾರೆ. ಸೀಸದ ಮತ್ತು ಬೆಳ್ಳಿಯ ಕಸದ ಹಾಗೆಯೂ ಇದ್ದಾರೆ.
  tam-2017: மனிதகுமாரனே, இஸ்ரவேல் மக்கள் எனக்கு பயனற்று போனார்கள்; அவர்களெல்லோரும்
    குகையிலுள்ள பித்தளையும் தகரமும் இரும்பும் ஈயமுமாக இருக்கிறார்கள்; அவர்கள் வெள்ளியின்
    கழிவாகப் போனார்கள்.
  spa-RV-1909: 'Hijo del hombre, la casa de Israel se me ha tornado en escoria: todos
    ellos son metal, y estaño, y hierro, y plomo, en medio del horno; escorias de
    plata se tornaron.'
  ron-BTF: Fiu al omului, casa lui Israel a devenit pentru mine ca o zgură; ei toți
    sunt aramă și cositor și fier și plumb în mijlocul cuptorului; ei sunt zgura argintului.
  eng-WEBP: “Son of man, the house of Israel has become dross to me. All of them are
    bronze, tin, iron, and lead in the middle of the furnace. They are the dross of
    silver.
  eng-FBV: “Son of man, the people of Israel have ended up like the impurities left
    over from refining metal. They're all like copper, tin, iron, and lead in the
    furnace—they are just the impurities left from refining silver.
  nld-1939: Mensenkind, het volk van Israël is voor Mij een hoop slakken geworden;
    allemaal slakken van koper en tin, van ijzer en lood en van zilver, midden in
    de oven!
  nch-BL: “Tacat, nopa israelitame amo teno ininpati noixpa. Itztoque quej itetejtzo
    cati quisa ipan se teposti quej bronce, estaño, hierro huan plomo huan mocahua
    tatzinta quema quimoloníaj nopa teposti ipan se horno.
  vie-1934: Hỡi con người, nhà Y-sơ-ra-ên đã trở nên cho ta như là cáu cặn; hết thảy
    chúng nó chỉ là đồng, thiếc, sắt, chì trong lò, ấy là cáu cặn của bạc.
  hin-CV: “हे मनुष्य के पुत्र, इस्राएल के लोग मेरे लिये मैल बन गये हैं. वे सब भट्टी
    में छोड़े गए तांबा, टीन, लोहा और सीसा हैं. वे चांदी के मैल हैं.
  spa-BES: Hijo de hombre, los hijos de Israel se han convertido para mí como el tipo
    de desecho de metal más pobre; plata, bronce, estaño, hierro y plomo mezclados
    con desperdicios.
  tdx-tdx: 'O ana’ondatio, fa ninjare taim-by amako ty anjomba’ Israele: songa torisìke
    naho kankiñe, naho viñe vaho firak’ am-po tòñak’ ao; taim-bolafoty iereo.'
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย สำหรับเราวงศ์วานอิสราเอลกลายเป็นขี้​โลหะ เขาทั้งสิ้นเป็นทองสัมฤทธิ์
    ดีบุก เหล็ก และตะกั่วในเตาหลอม เขาเป็นขี้โลหะเงินไปหมด
  por-BR-2018: Filho do homem, a casa de Israel se tornou para mim em escórias; todos
    eles são cobre, estanho, ferro, e chumbo, no meio do forno; eles se tornaram escórias
    de prata.
  deu-ELO: Menschensohn, das Haus Israel ist mir zu Schlacken geworden; sie alle sind
    Erz und Zinn und Eisen und Blei im Schmelzofen; Silberschlacken sind sie geworden.
  eng-WYC-2018: Thou, son of man, the house of Israel is turned to me into dross,
    either filth of iron, (or Thou, son of man, to me the house of Israel is turned
    into dross, or slag, that is, the filth of iron); all these be brass, and tin,
    and iron, and lead, in the midst of a furnace; they (even) be made the dross of
    silver.
  epo-epo: 'Ho filo de homo! la domo de Izrael fariĝis por Mi kiel skorio: ili ĉiuj,
    kupro, stano, fero, kaj plumbo, interne de la forno fariĝis skorio de arĝento.'
  uig-PIN: I insan oƣli, Israil jǝmǝti Manga huddi daxⱪal bolup qiⱪti; ularning ⱨǝmmisi
    humdanda ⱪalƣan mis, ⱪǝlǝy, tɵmür wǝ ⱪoƣuxunlardur; ular kümüxning poⱪi bolup
    qiⱪti.
  beo-beo: “Dunu egefe! Isala:ili dunu da Nama hamedei liligi agoai. Ilia da fedege
    agoane, silifa da gobesu lalu amo ganodini adoba:ma:ne gobesea, isui ouli amo
    dialebe agoai ba:sa.
  tpi-OTNT: “Man bilong graun, mi les tru long ol manmeri bilong Israel. Ol i olsem
    dispela pipia i save kamap taim ol man i kukim ol ston samting long bikpela paia
    bilong kisim silva. Ol man i save kisim dispela kain pipia na tromoi tasol.
  hau-SA: “Ɗan mutum, gidan Isra’ila ta zama ƙwan maƙera a gare ni; dukansu tagulla
    ne, kuza, ƙarfe da darma da suka rage a tanderu. Su ƙwan maƙerar azurfa ne kawai.
  uig-LAT: I insan oghli, Israil jemeti Manga xuddi dashqal bolup chiqti; ularning
    hemmisi xumdanda qalghan mis, qeley, tömür we qoghushunlardur; ular kümüshning
    poqi bolup chiqti.
  nde-nde: “Ndodana yomuntu, indlu ka-Israyeli isibe ngamanyala kimi. Bonke balithusi,
