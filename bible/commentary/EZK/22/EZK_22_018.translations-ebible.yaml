  guj-2017: “હે મનુષ્યપુત્ર, ઇઝરાયલી લોકો મારે માટે નકામા કચરા જેવા છે. તેઓ ભઠ્ઠીમાં
    રહેલા પિત્તળ, કલાઈ, લોખંડ તથા સીસા જેવા છે. તેઓ તારી ભઠ્ઠીમાં ચાંદીના કચરા જેવા
    છે.
  pon-2006A: “Kowe, nein aramas, sohte katepen mehn Israel kan ong ie. Re rasehng
    mete mer—kapa, dihn, mete, oh leht—me kin luhwehdi ahnsou me silper kin kamwakel
