  spa-PDDPT: Hijo de hombre, la Casa de Israel se me convirtió en escoria. En el crisol,
    todos ellos se convirtieron en bronce, estaño, hierro y escoria de plata.
  gun-gun: '— Ava ra''y, xevy pe rã Israel kuery ikuai tata rupa py prata oiky''a''oa
    rã mba''emo ky''akue opyta va''e rami: overa va''e, estanho, ferro ha''e chumbo
