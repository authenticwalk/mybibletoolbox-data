  uig-ARA: ئى ئىنسان ئوغلى، ئىسرائىل جەمەتى ماڭا خۇددى داشقال بولۇپ چىقتى؛ ئۇلارنىڭ
    ھەممىسى خۇمداندا قالغان مىس، قەلەي، تۆمۈر ۋە قوغۇشۇنلاردۇر؛ ئۇلار كۈمۈشنىڭ پوقى
