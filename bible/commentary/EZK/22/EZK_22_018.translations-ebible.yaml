  ton-ton: '“Foha ʻoe tangata, kuo hoko ʻae fale ʻo ʻIsileli kiate au ko e ʻefinanga
    meʻa: kuo tatau kotoa pē ʻakinautolu mo e palasa, mo e tini, mo e ukamea, mo e
    pulu ʻi he loto tutuʻanga meʻa; pea kuo nau tatau pe mo e toenga ʻuli ʻoe siliva.'
  ces-1613: Synu člověčí, obrátili se mi dům Izraelský v trůsku, všickni napořád jsou
    měď, cín, železo a olovo u prostřed peci, trůsky stříbra jsou.
  eng-WMB: “Son of man, the house of Israel has become dross to me. All of them are
    bronze, tin, iron, and lead in the middle of the furnace. They are the dross of
    silver.
  tam-TCV: “மனுபுத்திரனே, இஸ்ரயேல் குடும்பத்தார் எனக்கு உலோகக் களிம்பாகிவிட்டார்கள்.
    அவர்கள் அனைவரும் சூளையில் எஞ்சிய செம்பும், தகரமும், இரும்பும், ஈயமுமாயிருக்கிறார்கள்.
    அவர்களோ வெள்ளியின் களிம்புகளே.
  ceb-ULB: “Anak sa tawo, nahimong taya alang kanako ang panimalay sa Israel. Mga
    salin na lamang silang tanan sa bronsi ug lata, ug bakal ug tingga diha sa imong
    taliwala. Mahisama sila sa taya sa plata diha sa imong hudno.
  pol-UBG: Synu człowieczy, dom Izraela zamienił mi się w żużel; wszyscy są miedzią,
    cyną, żelazem i ołowiem w środku pieca; stali się żużlem srebra.
  urd-GVU: ”اے آدم زاد، اسرائیلی قوم میرے نزدیک اُس مَیل کی مانند بن گئی ہے جو چاندی
    کو خالص کرنے کے بعد بھٹی میں باقی رہ جاتا ہے۔ سب کے سب اُس تانبے، ٹین، لوہے اور
    سیسے کی مانند ہیں جو بھٹی میں رہ جاتا ہے۔ وہ کچرا ہی ہیں۔
  deu-1912: Du Menschenkind, das Haus Israel ist mir zu Schlacken geworden und sind
    alle Erz, Zinn, Eisen und Blei im Ofen; ja, zu Silberschlacken sind sie geworden.
  kan-2017: “ನರಪುತ್ರನೇ, ಇಸ್ರಾಯೇಲ್ ವಂಶವೆಂಬ ಲೋಹವು ನನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ಕಲ್ಮಷವಾಗಿದೆ; ಕುಲುಮೆಯಲ್ಲಿನ
    ತಾಮ್ರ, ತವರ, ಕಬ್ಬಿಣ, ಸೀಸ ಮತ್ತು ಕಂದು ಬೆಳ್ಳಿಯ ಹಾಗೆ ಇದ್ದಾರೆ.
  yap-yap: “Fak e girdi’, piyu Israel e dakriy farad ngog. Kar boded e chabung ni
    alit ko wasey ni copper, kobre, iron, nge lead nike magey ko gini ku’un urfiy
    e silber riy.
  hlt-MCSB: “Hlang capa aw, Israel imkhui he a pum la kai taengah aek khuikah aek
    la poeh uh coeng. Rhohum neh samphae khaw, thicung neh kawnlawk khaw hmai-ulh
    khui ah cak aek la poeh coeng.
  mdy-ETH: «ዓሲ ናዓሢዮ! ዒስራዔኤሌ ዓሳ ዓይጎዋ ታና ፓሣዓኬ፤ ዔያታ ታኣም ቢራ ዓንጊ ታሚና ሼኤሺንቴስካፓ ዓልቂ ዓቴ ማዳኣቤ፥
    ቆርቆሬ፥ ዓንጊንታ ዒርሳሴ ጌይንታ ባኮኮ ጊሲንቲ ዓቴ ባኮጉዲኬ።
  twi-ASANTE: “Onipa ba, Israel efie abɛyɛ dwetɛ ase fi ama me; wɔn nyinaa yɛ kɔbere,
