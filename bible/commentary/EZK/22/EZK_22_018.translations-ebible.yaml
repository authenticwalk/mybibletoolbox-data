    kisiniei.
  ksd-ksd: Natu i ra tutana, ra tarai Israel dia da ra puputa piragu; a palariam gobol,
    ma ra kapa, ma ra palariam tuna, ma ra bol, ta ra bala na iap, diat a puputa ka
    ta ra silva tuna.
  grc-BRENT: υἱὲ ἀνθρώπου, ἰδοὺ γεγόνασί μοι ὁ οἶκος Ἰσραὴλ ἀναμεμιγμένοι πάντες χαλκῷ,
    καὶ σιδήρῳ, καὶ κασσιτέρῳ, καὶ μολίβῳ, ἐν μέσῳ ἀργυρίου ἀναμεμιγμένος ἐστί.
  ind-AYT: “Anak manusia, keturunan Israel telah menjadi sanga bagi-Ku, mereka semua
