  tbz-SIM: Onìtì fɔ̃́! Isidɑyɛɛribɛ n dò ntimɑ́tìhṹṹtì nti tìì kpɑɑ́ kɔkɛ́nɛ̀ mutɑ̃́ɑ̃́
    nnɛ̀ mɛbiɛrimɛ nɛ̀ disɔɔwũɔ̃̀ nɛ̀ timɑ́tì nɛ̀ dibiɛrìmínnì. Bɛ̀ mɛ ndò nkɛ kpɑɑ́
    kɔkɛ́ kɛ ɑ̃ diònnì miɛkɛ.
  msy-2020: “O nguazir kamɨn gumazim, Israelɨn ikɨzim, kɨ bar men amɨra. Me mati gumaziba
