    thereof; as a lion roaring and taking prey, they devoured men, they took riches,
    and price; they multiplied widows thereof in the midst thereof.
  eng-WMBB: There is a conspiracy of her prophets within it, like a roaring lion ravening
    the prey. They have devoured souls. They take treasure and precious things. They
    have made many widows within it.
  urd-GVH: मुल्क के बीच में साज़िश करनेवाले राहनुमा शेरबबर की मानिंद हैं जो दहाड़ते
    दहाड़ते अपना शिकार फाड़ लेते हैं। वह लोगों को हड़प करके उनके ख़ज़ाने और क़ीमती
    चीज़ें छीन लेते और मुल्क के दरमियान ही मुतअद्दिद औरतों को बेवाएँ बना देते हैं।
  rug-rug: Sari koburu tavia si tavete binalabala kalekaleadi pa korapana sa vasileana
    lavata, guana laione sapu kurumuna totoso teuru ia sa sa masa kurukuru; va mate
    tie si arini, vagi dia tinagotago meke likakalae arilaedi meke va soku i rini
    sari na nabonaboko pa popoa.
  gaz-gaz: Ilmaan mootota ishee akkuma leenca waan adamsate ciccirachaa aaduu ti;
    isaan saba nyaatu; qabeenyaa fi miʼoota gatii guddaa saamuudhaan dubartoota hedduu
    dhirsa malee hambisu.
  fra-LSG: Ses prophètes conspirent dans son sein; comme des lions rugissants qui
    déchirent leur proie, ils dévorent les âmes, ils s’emparent des richesses et des
    choses précieuses, ils multiplient les veuves au milieu d’elle.
  yal-yal: A nabine yanfan soma alo yata xaɲɛn naxan a donseni bɔma, e baloma muxune
    ra, e nafunla nun se kɛndɛne tongoma, e kaɲa gilɛne rawuya ayi taani.
  haw-1868: He ohumu kipi o kona mau kaula iwaenakonu ona, e like me ka liona e uwo
    ana, e haehae ana i ka mea pio; ua ai lakou i na uhane, ua lawe lakou i ke kala,
    a me na mea makamae; a ua hoonui lakou nona i na wahinekanemake iwaena konu ona.
  arb-NAV: تَوَاطَأَ أَنْبِيَاؤُهَا الْكَذَبَةُ فِيهَا مِثْلَ أَسَدٍ مُزَمْجِرٍ يُمَزِّقُ
    الْفَرِيسَةَ. الْتَهَمُوا نُفُوساً، وَاسْتَوْلَوْا عَلَى نَفَائِسِ النَّاسِ وَكُنُوزِهِمْ،
    وَكَثَّرُوا أَرَامِلَهَا فِيهَا.
  ewe-ewe: Eƒe fiaviŋutsuwo bla nu le eme abe dzata si le gbe ɖem hele nu si wòlé
    la vuvum ene; wovuvua ame, tsɔa kesinɔnuwo kple nu xɔasiwo, eye wonana nyɔnu geɖewo
    zua ahosiwo le eme.
  eng-LEE: 'The banded troop of her prophets in the midst of her is like a roaring
    lion that teareth in pieces the prey: souls do they devour; wealth and precious
    things do they take away; the number of her widows do they increase in the midst
    of her.'
  asm-FB: তাৰ মাজত তাৰ ভাববাদীসকলে চক্ৰান্ত কৰিছে, তেওঁলোকে চিকাৰ ধৰোঁতে গৰ্জ্জন কৰোঁতা
    সিংহৰ নিচিনা; তেওঁলোকে মনুষ্যক গ্ৰাস কৰে! তেওঁলোকে ধন-সম্পত্তি আৰু বহুমূল্য বস্তু
    নিয়ে; তেওঁলোকে তাৰ মাজত তাৰ বিধৱাৰ সংখ্যা বঢ়ালে।
  sus-A: عِ شَ مَنفّيٍ شَشِلِ لُمَ نّ عَلْ يّتّ شَاحّ نَشَن سُبٍ عِبْو مَ. عٍ نَ نَ
    مْولِ رَبَقٍ مِشِيٍ رَ. فِنّيٍ نَ قِندِقٍ كَاحّيٍ رَ عٍ شَ قَشّ تِقٍ شَ قٍ رَ.
    عٍ نَ مُحّ تِقٍ عَلْ قٍ.
  fra-SBL: Il y a en elle une conspiration de ses prophètes, comme un lion rugissant
    qui dévore une proie. Ils dévorent les âmes. Ils s'emparent des trésors et des
    objets précieux. Ils y ont fait beaucoup de veuves.
  hbo-hbo: קֶ֤שֶׁר נְבִיאֶ֙יהָ֙ בְּתֹוכָ֔הּ כַּאֲרִ֥י שֹׁואֵ֖ג טֹ֣רֵֽף טָ֑רֶף נֶ֣פֶשׁ
    אָכָ֗לוּ חֹ֤סֶן וִיקָר֙ יִקָּ֔חוּ אַלְמְנֹותֶ֖יהָ הִרְבּ֥וּ בְתֹוכָֽהּ׃
  kik-kik: Nĩ kũrĩ na ndundu ya gũũkanĩrĩra ya anene akuo marĩ thĩinĩ waguo, nao matariĩ
    ta mũrũũthi ũkũrarama ũgĩtambuura kĩrĩa ũnyiitĩte; marĩĩaga andũ, na magakuua
    mĩthithũ na indo cia goro, na magatũma kũgĩe na atumia aingĩ a ndigwa thĩinĩ waguo.
  fra-NCL: Il y a au milieu d’elle une conspiration de ses prophètes. Comme un lion
    rugissant qui déchire sa proie, ils dévorent les âmes, ils s’emparent des biens
    et des trésors, ils multiplient ses veuves au milieu d’elle.
  cek-AK: To prae thung ih tahmaanawk loe kaipui mah hang moe, moi to kaek baktih
    toengah, kaminawk ih hinghaih lak hanah pacaeng o boeh; hmuenmae hoi atho kana
    hmuennawk to a lak o; prae thungah lamhmainawk pop o sak boeh.
  cuk-cuk: Achumigur-nono-wawaadmar mas-ichimakedyobi, Bab-Dummad-gayaburba-barsogmaladi
    gumalad. E-yarmargine dulemar-wiodimalad, e-ibe ibmar-atursadimalad. Ibmar-nuegan
    emar-ibe egadga na imakdimalad. Deginbali, bukidar omegan-sui-surguega imakdimarbalid.
  uig-CYR: Өз олҗисини титма қилидиған, һөкирәйдиған ширдәк уларниң пәйғәмбәрлири
    униңда сүйқәст ишлитиду; улар җанларни йәветиду; ғәзниләрни, қиммәтлик нәрсилирини
    буливалиду; улар униң оттурисидики тул хотунларни көпәйтмәктә.
  tel-2017: అందులో ఉన్న ప్రవక్తలు కుట్ర చేస్తారు. గర్జించే సింహం వేటను చీల్చినట్టు
    వాళ్ళు మనుషులను తినేస్తారు. ప్రశస్తమైన సంపదను వాళ్ళు మింగేస్తారు. చాలామందిని వాళ్ళు
    వితంతువులుగా చేస్తారు.
  hat-BSA: Gen konplo a pwofèt nan mitan li yo, kon yon lyon voras k ap dechire bèt
    pou li manje. Yo fin devore nanm moun. Yo te pran trezò presye ak tout bagay chè
    yo. Yo te fè anpil vèv nan mitan li.
  kos-kos: Mwet kol inge elos oana lion ngutngut ma sreya monin kosro ma elos uniya
    uh. Mwet kol elos uniya mukul puspis, na elos eisla mani ac acn lalos. Ke akmas
    lalos inge elos akpusye katinmas uh.
  hbo-WLC: קֶ֤שֶׁר נְבִיאֶ֙יהָ֙ בְּתוֹכָ֔הּ כַּאֲרִ֥י שׁוֹאֵ֖ג טֹ֣רֵֽף טָ֑רֶף נֶ֣פֶשׁ
    אָכָ֗לוּ חֹ֤סֶן וִיקָר֙ יִקָּ֔חוּ אַלְמְנוֹתֶ֖יהָ הִרְבּ֥וּ בְתוֹכָֽהּ׃
  ibo-ibo: E nwere izuzu ọjọọ nke ndị ụmụ eze nọ nʼime ya, dịka ọdụm nke na-agbọ ụja
    na-adọgbu anụ ọ na-eri eri, ha na-eripịa ndị mmadụ. Ha ewerela akụ ha na ihe ha
    niile dị oke ọnụahịa, mekwa ka ụmụ nwanyị na-enweghị di baa ụba nʼetiti ya.
  ory-ory: ତାହାର ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ତହିଁ ମଧ୍ୟରେ ଚକ୍ରାନ୍ତ କରନ୍ତି, ସେମାନେ ମୃଗୟା ବିଦାରିବାକୁ
    ଉତ୍ସୁକ ଗର୍ଜ୍ଜନକାରୀ ସିଂହ ପରି; ସେମାନେ ପ୍ରାଣୀମାନଙ୍କୁ ଗ୍ରାସ କରିଅଛନ୍ତି; ସେମାନେ ଧନ ଓ
    ବହୁମୂଲ୍ୟ ବସ୍ତ୍ର ହରଣ କରନ୍ତି; ସେମାନେ ତହିଁ ମଧ୍ୟରେ ଅନେକଙ୍କୁ ବିଧବା କରିଅଛନ୍ତି।
  chk-chk: Ekewe samol mi nom lon ra föri ar rawangau. Usun eman laion mi wörüwör
    a ochei liapan, ina usun ra ochei aramas. Ra angei wöür me pisekir mi aüchea fän
    pöchökül, ra pwal achomonga ekewe fefin mi mä pwülüer me lon.
  rop-rop: Detlot lida blanga olabat, dei jis laik detlot laiyan weya dei jinginat
    brabli adbala wen dei kilimbat ola enimul. Detlot lida oldei kilimbat ola pipul
    en dei pulumat ola ebrijing blanga olabat. En wen dei medrim ola men dei libum
    olabat widogel ebriweya.
  ukr-1871: Пророки в їй змовились; як леви рикають, роздирають здобичу; пожерають
    душі, забирають майно й дорогі речі, намножують у йому вдовиць.
  deu-1951: Seine Propheten, die darinnen sind, haben sich miteinander verschworen,
    Seelen zu verschlingen wie ein brüllender Löwe, der den Raub zerreißt; sie reißen
    Reichtum und Gut an sich und machen viele Witwen darin.
  eng-JPS: There is a conspiracy of her prophets in the midst thereof, like a roaring
    lion ravening the prey; they have devoured souls, they take treasure and precious
    things, they have made her widows many in the midst thereof.
  srp-1865: Proroci njezini složiše se u njoj, kao lav su, koji rièe i grabi plijen,
    žderu duše, otimaju blago i dragocjene stvari, umnožavaju udovice usred nje.
  lug-lug: Bannabbi b’ensi balina enkwe, bali ng’empologoma ewuluguma etaagulataagula
    omuyiggo gwayo; bavaabira abantu, ne batwala eby’obugagga n’ebintu eby’omuwendo,
    ne bafuula abakazi bangi mu kyo okuba bannamwandu.
  heb-heb: קשר נביאיה בתוכה כארי שואג טרף טרף נפש אכלו חסן ויקר יקחו אלמנותיה הרבו
    בתוכה׃
  ben-IRV: সেখানে ভাববাদীদের চক্রান্ত যেমন গর্জ্জনকারী সিংহ শিকারের দিন গর্জন করে;
    তারা প্রাণীদেরকে গ্রাস করে এবং মূল্যবান সম্পদ নিয়ে যায়; তারা তাদের মধ্যে অনেক
    স্ত্রীকে বিধবা করে।
  pan-pan: ਉਹ ਦੇ ਵਿੱਚ ਉਹ ਦੇ ਨਬੀਆਂ ਨੇ ਸਲਾਹ ਕੀਤੀ, ਗੱਜਣ ਵਾਲੇ ਬੱਬਰ ਸ਼ੇਰ ਵਾਂਗੂੰ ਸ਼ਿਕਾਰ
    ਨੂੰ ਪਾੜਦਿਆਂ ਉਹ ਜੀਆਂ ਨੂੰ ਖਾ ਗਏ ਹਨ, ਉਹ ਖਜ਼ਾਨੇ ਅਤੇ ਵੱਡਮੁੱਲੀਆਂ ਵਸਤੂਆਂ ਨੂੰ ਖੋਹ ਲੈਂਦੇ
    ਹਨ, ਉਹਨਾਂ ਨੇ ਉਸ ਵਿੱਚ ਢੇਰ ਵਿਧਵਾ ਬਣਾ ਦਿੱਤੀਆਂ ਹਨ।
  mya-JVB: ထိုပြည် အလယ် ၌ ပရောဖက် တို့သည် သင်းဖွဲ့ ခြင်းကို ပြုကြပြီ။ ဟောက် ၍အကောင်
    ကို ကိုက်ဖြတ် သော ခြင်္သေ့ ကဲ့သို့ လူ တို့ကို ကိုက်စား ကြ၏။ ဘဏ္ဍာ များနှင့် အဘိုး
    ထိုက်သော ဥစ္စာများကို လုယူ ကြ၏။ ပြည် အလယ် ၌ မုတ်ဆိုးမ တို့ကို များပြား စေကြ၏။
  hmo-hmo: Ierusalema ena lohia taudia be idia boiboi noho laiona bamona, boroma ta
    idia alaia neganai. Inai lohia taudia ese taunimanima idia alaia noho, edia kohu
    bona tano do idia abia totona, bona inai ala-ala kara dainai vabu momo idia noho.
  urd-urd: जिसमें उसके नबियों ने साज़िश की है, शिकार को फाड़ते हुए गरजने वाले शेर
    — ए — बबर की तरह वह जानों को खा गए हैं; वह माल और क़ीमती चीज़ों को छीन लेते हैं;
    उन्होंने उसमें बहुत सी 'औरतों को बेवा बना दिया है।
  rus-SYN: Заговор пророков ее среди нее - как лев рыкающий, терзающий добычу; съедают
    души, обирают имущество и драгоценности и умножают число вдов.
  bqc-SIM: Aà kíaↄ ku a guu lán nↄ̀ↄmusu pↄ́ aa nↄ̀ↄ le kũ̀ aalɛ taitai, aalɛ
    wiidↄwàↄwaɛ. Aaìↄ gbɛ̃nazĩnaↄ nisĩna só, aaìↄ ń àizɛɛↄ ń ń pↄ́ bɛɛɛdeↄ
    naaa, ↄ̃ aa tò gyaaↄ lìgua a guu.
  tcz-CHONGTHU: Naleng chapateu chu guhtima thildih gongho lah a ajauvun keipin aneh
    ding sa agep bangin avah leuve. Mona neilou miho aval lhumuve. Gou kikholho leh
    gouthil mantam ho alahpeh uva amhon gamsunga mitamtah meithai asosah tauve.
  mar-mar: तुझ्यामध्ये असलेल्या संदेष्टयांच्या विरुध्द कारस्थान तुझ्यात आहे, जसा गर्जना
    करणारा सिंह आपल्या भक्षाला फाडून टाकतो, ते जीवन संपवून टाकतो आणि त्याने तिच्यात
    अनेकांना विधवा बनवले.
  qub-qub: Profëtayquicunaga rabyar gaparpan aychata rachipänacunanpaj liyuncuna gaparpajnöraj.
    Paycunaga runacunata wañurachin. Bälej cösancunata, ima-aycantapis guechun. Chaymi
    runacuna wañuptin biyüdacunapis achca quëdan.
  bqp-bqp: Ben sɔmɔbu bɑ sɑ̃ɑwɑ nge gbee sinɑn si su kukirimɔ sɑnɑm mɛ su yɑɑ wɑ su
    sɛ̃re. Domi bɑ tɔmbu goomɔ. Mɑ bɑ gɑbun gobi kɑ dukiɑ wɔrɑmɔ. Mɑ bɑ derimɔ kurɔ
    gɔminibu bɑ dɑbiɑmɔ.
  hat-hat: Chèf ki rete nan peyi a tankou lyon k'ap gwonde bò yon bèt yo fin touye.
    Yo devore moun, yo pran tout richès ak tout byen yo jwenn. Se pa de fanm yo kite
    san mari.
  eng-BSB: The conspiracy of the princes in her midst is like a roaring lion tearing
    its prey. They devour the people, seize the treasures and precious things, and
    multiply the widows within her.
  eng-WEBPB: There is a conspiracy of her prophets within it, like a roaring lion
    ravening the prey. They have devoured souls. They take treasure and precious things.
    They have made many widows within it.
  kbq-kbq: Hagi kasnampa vahe'mo'zama laionimo zagagafa aheno tagana vaziankna hu'za
    kea anaki'za kezmi omne vahera zamahe nefri'za fenozmia eri'za feno vahera nemanizageno,
    amu'no zamifina rama'a kento a'ne erifore hu'naze.
  nhe-BL: Nopa imotiocamanalojcahua quisencahuaj san sejco ajqueya quicajcayahuase
    para quiichtequilise itomi. Itztoque queja león tecuani tlen quitemojtinemij se
    tlapiyali para quitzontlamiltise. Nopa tiocamanalohuani quincuilíaj tlen ipati
    tlen eliyaya iniaxcahua miyac tlacame. Quinmictíaj tlen ax tleno quichijtoque
    huan quichihuaj ma elica cahualme miyac sihuame.
  gub-BL: Penuwihaw nuzawy kwaw zàwàruhu iriàw wemizuka kwer 'aromo okororo ma'e a'e
    wà. Uzuka teko wà. Ozo'ok waiwy wanuwi wà. Ozo'ok wanemetarer wanuwi wà no. Uzuka
    awa tetea'u wà. A'e rupi umuigo kar kuzà tetea'u kuzà imen umàno ma'e kwer romo
    wà.
  eng-DRA: 'There is a conspiracy of prophets in the midst thereof: like a lion that
    roareth and catcheth the prey, they have devoured souls, they have taken riches
    and hire, they have made many widows in the midst thereof.'
