  dop-dop: Teitei ɩsɩɩ tɔɣɔlɑsɩ nyɩɩsʋɣʋ sɩ tɔɣɔnɑsɩ wɑɑlɩ tɔ. Ḿpʋ́ɣʋ́ mǝ nyʋɣʋ nyǝ́mɑ
