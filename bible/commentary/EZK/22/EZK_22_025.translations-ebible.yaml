verse: EZK.022.025
translations:
  mal-C: അവളുടെ നടുവിൽ പ്രവാചകന്മാരുടെ ഒരു ഗൂഢാലോചനയുണ്ട്. അലറി ഇര കടിച്ചുകീറുന്ന
    സിംഹംപോലെ അവർ ജനത്തെ വിഴുങ്ങിക്കളഞ്ഞിരിക്കുന്നു; അവർ നിക്ഷേപങ്ങളും വിലയേറിയ വസ്തുക്കളും
    അപഹരിച്ചുകൊണ്ട് അവളുടെ മധ്യേ നിരവധി വിധവകളെ വർധിപ്പിക്കുന്നു.
  deu-TKW: Die Propheten in ihm haben sich verschworen; wie ein brüllender, räuberischer
    Löwe fressen sie Menschenleben, nehmen Habe und Kostbarkeiten weg, mehren in ihm
    die Witwen.
  lin-lin: Basakoli na yo bazali kosala likita ; lokola nkosi oyo ezali koganga tango
    ezali kopasola nyama na yango, bazali koboma bato, kobotola bomengo mpe biloko
    ya motuya ya bato mpe kokomisa ebele kati na yango, basi bakufisa mibali.
  eng-LSV: A conspiracy of its prophets [is] in its midst, || As a roaring lion tearing
    prey; They have devoured the soul, || They have taken wealth and glory, || Its
    widows have multiplied in its midst.
  eng-GNV: 'There is a conspiracie of her prophets in the mids thereof like a roaring
    lyon, rauening the praye: they haue deuoured soules: they haue taken the riches
    and precious things: they haue made her many widowes in the mids thereof.'
  eng-WEBSTER: There is a conspiracy of her prophets in the midst of her, like a roaring
    lion ravening the prey; they have devoured souls; they have taken the treasure
    and precious things; they have made her many widows in the midst of her.
  nhw-BL: Nopa amotlajtol pannextijcahua quisencahuaj san sejco ajqueya quicajcayahuase
    para quiichtequilise itomi. Itztoque quen león tecuani catli quitemojtinemij se
    tlapiyali para quitzontlamiltise. Nopa tlajtol pannextiani quincuilíaj catli ipati
    catli eliyaya iniaxcahua miyac masehualme. Quinmictíaj catli amo tleno quichijtoque
    huan Quichihuaj ma elica cahualme miyac sihuame.
  swh-ONEN: Kuna hila mbaya ya wakuu ndani yake kama simba angurumaye akirarua mawindo
    yake, wanakula watu, wanachukua hazina na vitu vya thamani na kuongeza idadi ya
    wajane ndani yake.
  bba-bba: Ben sɔmɔbu bɑ sɑ̃ɑwɑ nɡe ɡbee sinɑn si su kukirimɔ sɑnɑm mɛ su yɑɑ wɑ su
    sɛ̃re. Domi bɑ tɔmbu ɡoomɔ. Mɑ bɑ ɡɑbun ɡobi kɑ dukiɑ wɔrɑmɔ. Mɑ bɑ derimɔ kurɔ
    ɡɔminibu bɑ dɑbiɑmɔ.
  eng-KJVCPB: There is a conspiracy of her prophets in the midst thereof, like a roaring
    lion ravening the prey; they have devoured souls; they have taken the treasure
    and precious things; they have made her many widows in the midst thereof.
  luo-luo: Nitiere kit winjruok marach e kind jotelo manie pinyno machalo mana gi
    sibuor maruto to kidho le momako; ginego ji, gimayo ji mwandugi gi gig-gi mabeyo
    kendo gimiyo mon mangʼeny doko mon ma chwogi otho.
  meu-meu: Ia bogaraginai ena lohia verina na e goumu bona damuna e dareamu leonana
    na heto; idia ese taunimanima edia mauri vada e ha-oredia; kohu namo-hereadia
    bona dava bada ḡaudia vada e dadidia, hahine momo vada e havabudia ia bogaraginai.
  npi-ULB: गर्जने सिंहले शिकार टुक्र्याएझैं त्‍यसको बिचमा भएका त्‍यसका अगमवक्‍ताहरूले
    एउटा षड्‌यन्‍त्र रच्छन् । तिनीहरूले मानिसहरूलाई निल्‍छन् र बहुमूल्‍य धन लुट्‌छन्
    । त्यसभित्र तिनीहरूले धेरै जनालाई विधवा बनाउँछन्‌ ।
  yor-yor: Ìdìtẹ̀ sì wà láàrín àwọn ọmọ-aládé inú rẹ̀, tó dàbí bíbú kìnnìún tó ń fà
    ẹran ya, wọ́n ń ba àwọn ènìyàn jẹ́, wọ́n ń kó ìṣúra àti àwọn ohun iyebíye wọ́n
    sì ń sọ púpọ̀ di opó nínú rẹ̀.
  pes-OPCB: بزرگانشان توطئه می‌چینند و همچون شیری که غرش‌کنان شکار را می‌درد، بسیاری
    را می‌کشند، اموال مردم را غصب می‌کنند و از راه زور و تجاوز، ثروت می‌اندوزند و
    باعث افزایش شمار بیوه‌زنان می‌گردند.
  tgl-ULB: Mayroong sabwatan ang kaniyang mga propeta sa kaniyang kalagitnaan, tulad
    ng isang umaatungal na leon na nilalapa ang biktima; inuubos nila ang buhay at
    kinukuha ang mahahalagang yaman! Pinaparami nila ang mga balo sa kaniyang kalagitnaan!
  hui-hui: Laionome nogo gabua mbira bowa minu budu migimigi bialu bi hongo howa ngororo
    lalu hagadagua tinaga agali haguane karume ani bialu ka. Agali uruni tigua tinaga
    damene bu karu bo wahowa dindi anda ngaru ti ho aribia halu muni ngarubi ti aribia
    haga ka. Anidagua biragola agali dewa bo wahayarunaga one dalo bedaru mbiralime
    handayaho holene nahe tini hangu birulebira.
  mya-mya: သူ​တို့​၏​ခေါင်း​ဆောင်​များ​ထဲ​တွင်​ပူး​ပေါင်း ကြံ​စည်​မှု​ရှိ​၏။ သူ​တို့​သည်​သား​ကောင်​များ
    ကို​ကိုက်​သတ်​ဆွဲ​ဖြတ်​ပြီး​နောက် ဟောက်​နေ သော​ခြင်္သေ့​များ​နှင့်​တူ​ကြ​၏။ သူ​တို့​သည်
    လူ​များ​ကို​သတ်​၍​ရ​နိုင်​သ​မျှ​သော​ငွေ နှင့်​ဥစ္စာ​ပစ္စည်း​တို့​ကို​ယူ​ကြ​၏။
    ယင်း​သို့​သတ် ဖြတ်​မှု​ဖြင့်​သူ​တို့​သည်​အ​မျိုး​သ​မီး​မြောက် မြား​စွာ​ကို​မု​ဆိုး​မ​ဘ​ဝ​သို့​ရောက်​စေ
    ကြ​၏။-
  bod-N: ང་རོ་འདོན་པའི་སེང་གེས་བརྔོན་རྫས་དབྲལ་བ་བཞིན་དུ། དེའི་ནང་དུ་ཡོད་པའི་ལུང་སྟོན་པས་ངོ་ལོག་བྱེད་ཅིང་།
    དེ་དག་གིས་མི་རྣམས་མིད་པ་དང་རྒྱུ་ནོར་དང་རིན་པོ་ཆེ་རྣམས་ཕྲོགས་ནས། དེའི་ནང་གི་ཡུགས་མོའི་གྲངས་ཀ་མང་དུ་སྤེལ་བར་འགྱུར།
  sna-sna: Pane rangano yamachinda vari pakati payo vanoomba seshumba iri kubvamburanya
    chayabata; vanodya vanhu, vanotora pfuma nezvinhu zvinokosha uye vanoita kuti
    chirikadzi dziwande mukati mayo.
  spa-BLM: Hay una conspiración de sus profetas en ella, como un león rugiente que
    devora la presa. Han devorado las almas. Se llevan tesoros y objetos preciosos.
    Han dejado viudas a muchas personas.
  cac-cac: A eb' syaloch sb'a in checab'oc ayec' d'a e cal, junlajan tz'aj smilvicham
    anima eb'. Lajan val eb' icha noc' choj tz'el yav, scotac tzilchitanb'at schib'ej.
    Syelc'anb'at sb'eyumal yed' tastac vach' ay d'a eb' anima chi' eb'. Tzijtum eb'
    ix ix scham yetb'eyum d'a e cal yuj eb'.
  swh-ULB: Kuna njama ya manabii wake kati yake, kama simba angurumaye akirarua mawindo.
    Wamekula uhai na kuchukua utajiri wa thamani; wamewafanya wajane wengi ndani yake!
  bel-bel: Змова прарокаў яе сярод яе, як леў рыклівы, які турзае здабычу; зьядаюць
    душы, абіраюць маёмасьць і каштоўнасьці, і памнажаюць лік удоваў.
  deu-ELBBK: Verschwörung seiner Propheten ist in ihm; wie ein brüllender Löwe, der
    Beute zerreißt, fressen sie Seelen, nehmen Reichtum und Kostbarkeiten, vermehren
    seine Witwen in seiner Mitte.
  mbb-OT: Is menge pengulu zan mibpelanu te mezaat. Iring sikandan te edhiniǥer he
    erimaung he ebpenhimatey te menge etew. Ebpenguwa zan te menge ketiǥeyunan wey
    mahalen he menge azen. Mahabet is egkevalu tenged te kebpenhimatey zan.
  mal-2015: അതിന്റെ നടുവിൽ അതിലെ പ്രവാചകന്മാരുടെ ഒരു കൂട്ടുകെട്ടുണ്ടു; അലറി ഇര കടിച്ചുകീറുന്ന
    ഒരു സിംഹംപോലെ അവർ ദേഹികളെ വിഴുങ്ങിക്കളയുന്നു; നിക്ഷേപങ്ങളെയും വിലയേറിയ വസ്തുക്കളെയും
    അപഹരിച്ചുകൊണ്ടു അവർ അതിന്റെ നടുവിൽ വിധവമാരെ വർദ്ധിപ്പിക്കുന്നു.
  rmc-rmc: 'Tire raja hine sar o choľamen ľevos paš peskri korisť: chan tele le manušen,
    len peske lengre barvaľipena the o vzacna veci a but džuvľijendar keren vdovi.'
  pes-OPV: فتنه انبیای آن در میانش می‌باشد. ایشان مثل شیر غران که شکار رامی درد، جانها
    را می‌خورند. و گنجها و نفایس رامی برند. و بیوه‌زنان را در میانش زیاد می‌سازند.
  ron-1924: Май-марий луй унелтеск ын мижлокул луй ка сэ ынгитэ суфлетеле, ка ун леу
    каре рэкнеште ши ышь сфышие прада; пун мына пе богэций ши лукрурь скумпе ши мэреск
    нумэрул вэдувелор ын мижлокул луй.
  ben-OBCV: তাদের শাসনকর্তারা সেখানে ষড়যন্ত্র করে; তারা গর্জনকারী সিংহের মতো শিকার
    ছেঁড়ে; তারা লোকদের গ্রাস করে, ধনসম্পদ ও দামি দামি জিনিস নিয়ে নেয় এবং দেশের
    মধ্যে অনেক স্ত্রীলোককে বিধবা করে।
  som-som: Shirqool bay nebiyadeedu dhexdeeda ku sameeyeen, sidii libaax ciyaya oo
    xoog wax ku qabsada. Nafo dad ayay baabbi'iyeen, oo waxay iska qaataan khasnad
    iyo waxyaalo qaali ah, oo waxay u yeeleen carmallo badan oo dhexdeeda jooga.
  lat-VUC: 'Conjuratio prophetarum in medio ejus: sicut leo rugiens, rapiensque prædam,
    animas devoraverunt: opes et pretium acceperunt: viduas ejus multiplicaverunt
    in medio illius.'
  eng-ASVBT: 'There is a conspiracy of her prophets in the midst thereof, like a roaring
    lion ravening the prey: they have devoured souls; they take treasure and precious
    things; they have made her widows many in the midst thereof.'
  ita-1885: Vi è una cospirazione de' suoi profeti in mezzo di lei; han divorate le
    anime come un leone ruggente, che rapisce la preda; han tolte le facoltà, e le
    cose preziose; han moltiplicate le vedove in mezzo di essa.
  eng-LXXUP: whose princes in the midst of her are as roaring lions seizing prey,
    devouring souls by oppression, and taking bribes; and thy widows are multiplied
    in the midst of thee.
  eng-ULB: There is a conspiracy of her prophets in her midst, like a roaring lion
    tearing apart a victim. They consume life and take precious wealth; they make
    many widows within her!
  spa-VBL: “Sus dirigentes conspiran juntos y es como ver a un león rugiente destrozando
    a su presa. Destruyen al pueblo, se apoderan de todo lo que es valioso y hacen
    que haya muchas más viudas en la ciudad.
  fra-_FOB: Ses prophètes forment des complots en son sein; pareils au lion rugissant
    qui déchire sa proie, ils dévorent les âmes, ils s'emparent des richesses et des
    choses précieuses et multiplient les veuves au milieu d'elle.
  mal-mal: അതിന്റെ നടുവിൽ അതിലെ പ്രവാചകന്മാരുടെ ഒരു കൂട്ടുകെട്ടുണ്ട്; അലറി ഇര കടിച്ചുകീറുന്ന
    ഒരു സിംഹംപോലെ അവർ മനുഷ്യരെ വിഴുങ്ങിക്കളയുന്നു; നിക്ഷേപങ്ങളും വിലയേറിയ വസ്തുക്കളും
    അപഹരിച്ചുകൊണ്ട് അവർ അതിന്റെ നടുവിൽ വിധവമാരെ വർദ്ധിപ്പിക്കുന്നു.
  urd-GVR: Mulk ke bīch meṅ sāzish karne wāle rāhnumā sherbabar kī mānind haiṅ jo
    dahāṛte dahāṛte apnā shikār phāṛ lete haiṅ. Wuh logoṅ ko haṛap karke un ke ḳhazāne
    aur qīmtī chīzeṅ chhīn lete aur mulk ke darmiyān hī muta'addid auratoṅ ko bewāeṅ
    banā dete haiṅ.
  suz-BL: मेकेर बाक्‍ब पिप आ तौ आन सिखार ग्‍याइश्‍शो ङरर ङरर पाइब गुप्‍स खोदेंशो बाक्‍नीम।
    मेकोपुकीम मुर आन कली नेक्‍तेक्‍म। शोंप नु शुश क्‍येट लाइब, मार मार रोइक्‍ताक्‍म।
    मिनु मेको आन दाते ङा शुश मीश मुर आन कली वोंइश बेक्‍शो मीश मुर सेल्‍तेक्‍म। इजीकीएल
    ३४:३,८; सेफन्‍याह ३:३; भजन संग्रह १४:४
  eng-NOY: There is a conspiracy of her prophets in the midst of her; like a roaring
    lion tearing the prey, they devour the lives of men; they take possession of treasures,
    and precious things, and make many widows in the midst of her.
  ita-1927: V’è una cospirazione de’ suoi profeti in mezzo a lei; come un leone ruggente
    che sbrana una preda, costoro divorano le anime, piglian tesori e cose preziose,
    moltiplican le vedove in mezzo a lei.
  ckb-ckb: پیلانگێڕی میرەکانی لەناوەڕاستیدایە وەک شێر دەنەڕێنێت و نێچیرەکەی لەتوپەت
    دەکات. مرۆڤ دەخۆن، گەنجینە دەبڕن و شتی گرانبەها دەبەن، لەناوەڕاستیدا بێوەژن زۆر
    دەکەن.
  eng-BBE: Her rulers in her are like a loud-voiced lion violently taking his food;
    they have made a meal of souls; they have taken wealth and valued property; they
    have made great the number of widows in her.
  kan-OKCV: ಬೇಟೆಯನ್ನು ಸುಲಿದುಕೊಳ್ಳುವ ಗರ್ಜಿಸುವ ಸಿಂಹದ ಹಾಗೆ ಅದರ ಮಧ್ಯದಲ್ಲಿ ಅವಳ ಪ್ರವಾದಿಗಳ
    ಒಳಸಂಚು ಉಂಟು; ಪ್ರಾಣಗಳನ್ನು ತಿಂದುಬಿಟ್ಟಿದ್ದಾರೆ, ಸಂಪತ್ತನ್ನೂ, ಅಮೂಲ್ಯವಾದ ವಸ್ತುವನ್ನೂ ದೋಚಿಕೊಂಡಿದ್ದಾರೆ,
    ಅವರು ಅದರ ಮಧ್ಯದಲ್ಲಿ ಬಹಳ ಜನರನ್ನು ವಿಧವೆಯರನ್ನಾಗಿ ಮಾಡಿದ್ದಾರೆ.
  tam-2017: அதிலுள்ள தீர்க்கதரிசிகள் அதின் நடுவில் கட்டுப்பாடு செய்கிறார்கள்; கெர்ச்சிக்கிற
    சிங்கம் இரை கவ்வுகிறதுபோல, ஆத்துமாக்களை அவர்கள் விழுங்குகிறார்கள்; செல்வத்தையும்
    விலையுயர்ந்த பொருள்களையும் வாங்கிக்கொள்ளுகிறார்கள்; அதின் நடுவில் அநேகரை விதவைகளாக்குகிறார்கள்.
  spa-RV-1909: 'La conjuración de sus profetas en medio de ella, como león bramando
    que arrebata presa: devoraron almas, tomaron haciendas y honra, aumentaron sus
    viudas en medio de ella.'
  ron-BTF: Este o uneltire a profeților ei în mijlocul ei, ca un leu care răcnește,
    sfâșiind prada; ei au mâncat suflete; au luat tezaurul și lucrurile prețioase;
    i-au făcut multe văduve în mijlocul ei.
  eng-WEBP: There is a conspiracy of her prophets within it, like a roaring lion ravening
    the prey. They have devoured souls. They take treasure and precious things. They
    have made many widows within it.
  eng-FBV: Her leaders conspire together and it's like watching a roaring lion ripping
    up its prey. They destroy the people, grab everything that's valuable, and make
    many more widows in the city.
  nld-1939: Zijn vorsten verteren levende mensen als een brullende, prooi zoekende
    leeuw; wat mooi en kostbaar is nemen ze af, en vergroten het aantal weduwen.
  nch-BL: Nopa amotajtolpanextijcahua quisencahuaj san sejco ajquiya quicajcayahuase
    para quiichtequilise itomi. Itztoque quej se león cati quitemojtinemij se tapiyali
    para quitzontamiltis. Nopa tajtolpanextiani quincuilíaj cati ipati cati eliyaya
