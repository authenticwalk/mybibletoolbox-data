verse: EZK.022.013
translations:
  mal-C: “ ‘നീ അസത്യമാർഗത്തിലൂടെ നേടിയ ലാഭത്തിന്റെയും നിങ്ങളുടെ ഇടയിലുള്ള രക്തപാതകത്തിന്റെയും
    നേരേ ഞാൻ കൈകൊട്ടുന്നു.
  deu-TKW: 'Aber wahrlich: Ich schlage höhnisch in meine Hand über deinen Gewinst,
    den du gemacht hast, und über die Blutschuld, die in deiner Mitte ist.'
  lin-lin: Solo, nakobeta maboko na Ngai mpo na litomba oyo bozwaki na nzela ya mabe
    mpe mpo na makila oyo botangisaki kati na bino.
  eng-LSV: And behold, I have struck My hand, || Because of your dishonest gain that
    you have gained, || And for your blood that has been in your midst.
  eng-GNV: Beholde, therefore I haue smitten mine hands vpon thy couetousnesse, that
    thou hast vsed, and vpon the blood, which hath bene in the middes of thee.
  eng-WEBSTER: Behold, therefore I have smitten my hand at thy dishonest gain which
    thou hast made, and at thy blood which hath been in the midst of thee.
  nhw-BL: “ ‘Pero na nelía nicualani pampa anJerusalén ehuani tlahuel antetlaijiyohuiltíaj
    para anquitlanise más tomi. Huan anquitoyajtoque miyac estli ipan calles.
  swh-ONEN: “ ‘Hakika nitapiga makofi kwa ajili ya faida isiyo halali uliyojipatia
    na kwa damu uliyoimwaga ndani yako.
  bba-bba: Wee kon bu so be, Yerusɑlɛmuɡibu ben ɡbɛnɑ kɑ tɔn be bɑ ɡon sɔ̃.
  eng-KJVCPB: Behold therefore, I have smitten mine hand at thy dishonest gain which
    thou hast made, and at thy blood which hath been in the midst of thee.
  luo-luo: “ ‘Asingora adier ni abiro rieyo bada mi akumu kuom ohala museyudo e yo
    ma ok kare, kendo kuom remo musechwero e dieru.
  meu-meu: Taunabunai, a itaia, lau ese imagu ruaosi na tutu hekapumu, moni vada o
    abi koikoi bona rara na bogaragimu ai vada e hebubu daidiai.
  npi-ULB: हेर्, तैंले अन्‍यायसित नाफा गरेको र तेरो बिचमा भएको रक्तपातलाई मैले आफ्‍नो
    हातले प्रहार गरेको छु ।
  yor-yor: “ ‘Èmi yóò kúkú pàtẹ́wọ́ lórí èrè àìmọ̀ tí ìwọ ti jẹ, àti lórí ẹ̀jẹ̀ tí
    ìwọ ti ta sílẹ̀ ní àárín yín.
  pes-OPCB: «پس اکنون، من به این سودهای نامشروع و خونریزیها پایان می‌دهم!
  tgl-ULB: Kaya tumingin ka! Hinampas ko ng aking kamay ang kumikita sa pandaraya,
    at ang pagdanak ng dugo sa gitna mo.
  hui-hui: Ibugua laabo halu lalu, Agali mbirale page biaga kamirubi wali agali bame
    homelo bo wahaga bu kamirubi tí baba i̱na keba timbuni ho kogoni. Ani howa i̱na
    gi habeme hongo howa tola balu tí pani ngulebero.
  mya-mya: '``ငါ​သည်​သင်​၏​မ​တ​ရား​စီး​ပွား​ရှာ​မှု အ​တွက်​အ​မျက်​ထွက်​လျက်၊ လက်​ဝါး​ချင်း
    ရိုက်​၍၊ လု​ယက်​သတ်​ဖြတ်​မှု​တို့​ကို​ရပ်​စဲ စေ​မည်။-'
  bod-N: ལྟོས་དང་། ཁྱོད་ལ་ཐོབ་པའི་ལྐོག་ནོར་དང་། ཡང་ཁྱོད་ཀྱི་ནང་དུ་བཞུར་བའི་ཁྲག་གི་རྐྱེན་གྱིས་ངས་ལག་པ་བརྡབས་ཤིང་།
  sna-sna: “ ‘Zvirokwazvo ndicharovanisa maoko angu pamwe chete pamusoro pepfuma isakarurama
    yawakaita uye neropa rawakateura pakati pako.
  spa-BLM: “‘“He aquí, pues, que he golpeado mi mano por la ganancia deshonesta que
    has hecho, y por la sangre que se ha derramado en ti.
  cac-cac: Te aycot voval yuj b'aj tzeyixtej eb' anima chi', yuj pax b'aj tze milcham
    eb'.
  swh-ULB: Tazama! Kwa mkono wangu nimeipiga faida ambayo uliyoitengeneza kwa njia
    isiyo halali, na damu iliyo kati yako.
  bel-bel: І вось, Я пляснуў рукамі Маімі ад карысталюбства твайго, якое выяўляецца
    ў цябе, і ад праліваньня крыві, якое чыніцца сярод цябе.
  deu-ELBBK: Und siehe, ich schlage in meine Hand wegen deines unrechtmäßigen Gewinnes,
    den du gemacht hast, und über deine Blutschuld, die in deiner Mitte ist.
  mbb-OT: “Menge tig-Jerusalem, edsumbaǥen ku is palad ku he tuus te utew ku kegkepauk
    tenged te kebpenapì niw wey kebpenhimatey.
  mal-2015: 'നീ സമ്പാദിച്ചിരിക്കുന്ന ലാഭത്തെയും നിന്റെ നടുവിലുണ്ടായ രക്തപാതകത്തെയും
    കുറിച്ചു ഞാൻ കൈകൊട്ടും:'
  rmc-rmc: Vašoda demavava choľaha le vasteha pre tiro napačivalo barvaľipen, so tuke
    kerďal, the pro murdaripen, so pes kerelas andre tu.
  pes-OPV: لهذا هان من به‌سبب حرص تو که مرتکب آن شده‌ای و به‌سبب خونی که در میان خودت
    ریخته‌ای، دستهای خود را بهم می‌زنم.
  ron-1924: «Де ачея, ятэ кэ бат дин мынь дин причина лэкомией пе каре ай авут-о ши
    дин причина сынӂелуй вэрсат ын мижлокул тэу.
  ben-OBCV: “ ‘তুমি যে অন্যায় লাভ করেছ এবং তোমার মধ্যে যে রক্তপাত করেছ তার জন্য আমি
    নিশ্চয়ই হাততালি দেব।
  som-som: Haddaba bal eeg, anigu gacmahaygaan isugu dhuftaa faa'iidadaadii aad daacadla'aanta
    ku heshay, iyo dhiiggii lagugu dhex daadiyey.
  lat-VUC: Ecce complosi manus meas super avaritiam tuam quam fecisti, et super sanguinem
    qui effusus est in medio tui.
  eng-ASVBT: Behold, therefore, I have smitten my hand at thy dishonest gain which
    thou hast made, and at thy blood which hath been in the midst of thee.
  ita-1885: Laonde ecco, io mi son battuto a palme, per la tua avarizia, che hai usata;
    e per lo tuo sangue che è stato in mezzo di te.
  eng-LXXUP: And if I shall smite my hand at thine iniquities which thou hast accomplished,
    which thou hast wrought, and at thy blood that has been shed in the midst of thee,
  eng-ULB: See! With my hand I have struck the dishonest gain that you have made,
    and the bloodshed that is done in the midst of you.
  spa-VBL: “¡Así que cuidado! Aplaudo en señal de condena tus ganancias deshonestas
    y todos tus asesinatos.
  fra-_FOB: Voici, je frappe des mains à cause des spoliations que tu as commises,
    et du sang qui a été répandu au milieu de toi.
  mal-mal: '“നീ സമ്പാദിച്ചിരിക്കുന്ന ലാഭത്തെയും നിന്റെ നടുവിലുണ്ടായ രക്തപാതകത്തെയും
    കുറിച്ച് ഞാൻ കൈകൊട്ടും:'
  urd-GVR: Terā nājāyz nafā aur tere bīch meṅ ḳhūṅrezī dekh kar maiṅ ġhusse meṅ tālī
    bajātā hūṅ.
  suz-BL: मिनु मेकोमी “गे जोल पा मरिम्‍शो पा क्‍येट चेम्‍शो तशा नु इ दातेम मुर साइश्‍शा
    हुश ख्राक्‍श पोक्‍शो आ पर्बम गो छक लाक्‍शा थाम्‍पा ग्रांग्रा दीती।
  eng-NOY: Therefore, behold, I have smitten my hands together at thy dishonest gain
    which thou hast made, and at the blood which hath been shed in the midst of thee.
  ita-1927: Ma ecco, io batto le mani, a motivo del disonesto guadagno che fai, e
    del sangue da te sparso, ch’è in mezzo di te.
  ckb-ckb: «”لەبەر ئەو خوێنەی لەناو تۆدا ڕژا، سەیر بکە مشتم دەوەشێنم لەو قازانجە ناڕەوایەی
    کردووتە.
  eng-BBE: See, then, I have made my hands come together in wrath against your taking
    of goods by force and against the blood which has been flowing in you.
  kan-OKCV: “ ‘ಆದ್ದರಿಂದ ನೀನು ಮಾಡಿದ ಈ ದುರ್ಲಾಭದಿಂದಲೂ, ನಿನ್ನಲ್ಲಿರುವ ನಿನ್ನ ರಕ್ತಾಪರಾಧದಿಂದಲೂ
    ನಾನು ನನ್ನ ಕೈ ಬಡಿದುಕೊಂಡಿದ್ದೇನೆ.
  tam-2017: இதோ, நீ அநியாயமாகச் சம்பாதித்த பொருளினால், உன்னுடைய நடுவில் நீ சிந்தின
    இரத்தத்திற்காக நான் கைகொட்டுகிறேன்.
  spa-RV-1909: Y he aquí, que herí mi mano á causa de tu avaricia que cometiste, y
    á causa de tus sangres que fueron en medio de ti.
  ron-BTF: Iată, de aceea am bătut din mâna mea la câștigul tău necinstit pe care
    l-ai câștigat și la sângele tău care a fost în mijlocul tău.
  eng-WEBP: “‘“Behold, therefore I have struck my hand at your dishonest gain which
    you have made, and at the blood which has been shed within you.
  eng-FBV: So watch out! I clap my hands in condemnation at your dishonest profiteering
    and at all your murders.
  nld-1939: Welnu, Ik klap in mijn handen over de vuile winst die ge maakt, en over
    het bloed dat in uw midden stroomt.
  nch-BL: “ ‘Pero na nelía nicualani pampa anJerusalén ehuani tahuel antetaijyohuiltíaj
    para anquitanise más tomi. Huan anquitoyajtoque miyac esti ipan calles.
  vie-1934: Vả, ta đập tay vì sự trộm cướp mầy đã phạm, và vì máu đã bị đổ ra giữa
    mầy.
  hin-CV: “ ‘तुमने अन्याय से जो कमाई की है और तुमने अपने बीच में जो खून बहाया है,
    उस पर मैं अपना दोनों हाथ एक साथ चलाऊंगा.
  spa-BES: Mira, entonces, herí mi mano en ira contra ti por tu avaricia y contra
    la sangre que ha estado fluyendo en ti.
  tdx-tdx: Oniño arè te niteha-tañan-draho amy fikatramoa’o nampitomboa’o vara naho
    amo lio’o añivo’oo.
  tha-KJV: ดู​เถิด เพราะฉะนั้นเราได้ฟาดมือของเราลงบนผลกำไรอธรรมที่​เจ้​าได้ และลงบนโลหิตที่​อยู่​ในหมู่พวกเจ้าทั้งหลาย
  por-BR-2018: Mais eis que bati minhas mãos por causa de tua ganância que cometeste,
    e por causa de teu sangue, que houve no meio de ti.
  deu-ELO: Und siehe, ich schlage in meine Hand wegen deines unrechtmäßigen Gewinnes,
    den du gemacht hast, und über deine Blutschuld, die in deiner Mitte ist.
  eng-WYC-2018: Lo! I have smitten together mine hands on thine avarice, [or greediness],
    which thou didest, and on the blood which is shed out in the midst of thee. (Behold!
    I have struck my fist into my hand over thy greediness, and over the blood which
    is shed out in thy midst.)
  epo-epo: Kaj jen Mi interfrapis Miajn manojn pro via profitemeco, kiun vi montris,
    kaj pro la verŝado de sango, kiu estis meze de vi.
  uig-PIN: Wǝ mana, Mǝn ⱨaramni mǝjburiy yuluwelixingƣa wǝ sǝn ɵz arangda tɵkkǝn ⱪanlarƣa
    ⱪarap ⱪolumni-ⱪolumƣa urdum!
  beo-beo: “Na da Na loboga dilia wamolasu dunu amola medole legesu dunu banenesimu.
  tpi-OTNT: “Mi kros long yupela ol stilman na yupela ol man bilong kilim i dai ol
    arapela man. Olsem na bai mi paitim strong han bilong mi na mekim save long yupela.
  hau-SA: “ ‘Tabbatacce zan tafa hannuwana a kan ƙazamar riba da kika ci da jinin
    da kin zubar a cikinki.
  uig-LAT: We mana, Men haramni mejburiy yuluwélishinggha we sen öz arangda tökken
    qanlargha qarap qolumni-qolumgha urdum!
  nde-nde: Ngeqiniso ngizatshaya izandla zami ngibabaza inzuzo engafanelanga osuyenzile
    kanye legazi osulichithe phakathi kwakho.
  ton-ton: “Vakai, ko ia ia kuo u pasi tātaha ai hoku nima, ko e meʻa ʻi he koloa
    taʻetotonu kuo ke maʻu, pea mo e toto kuo lilingi ʻi loto ʻiate koe.
  ces-1613: Protož aj, já tleskl jsem rukama svýma nad ziskem tvým, jehož dobýváš,
    i nad tou krví, kteráž byla u prostřed tebe.
  eng-WMB: “‘“Behold, therefore I have struck my hand at your dishonest gain which
    you have made, and at the blood which has been shed within you.
  tam-TCV: “ ‘நீ அநீதியாய் இலாபம் சம்பாதித்த பொருட்களுக்காகவும், உன் மத்தியில் இரத்தம்
    சிந்தியமைக்காகவும் நான் சீற்றத்துடன் என் கரங்களைச் சேர்த்து அடிப்பேன்.
  ceb-ULB: Tan-awa! Pinaagi sa akong kamot gihampak ko ang limbongan nga ginansiya
    nga imong gibuhat, ug ang pag-ula sa dugo nga anaa sa imong taliwala.
  pol-UBG: Dlatego oto ja klasnąłem w swą dłoń z powodu twego nieuczciwego zysku,
    któreś zdobyło, i z powodu krwi, którą u ciebie rozlano.
  urd-GVU: تیرا ناجائز نفع اور تیرے بیچ میں خوں ریزی دیکھ کر مَیں غصے میں تالی بجاتا
    ہوں۔
  deu-1912: Siehe, ich schlage meine Hände zusammen über den Geiz, den du treibst,
    und über das Blut, so in dir vergossen ist.
  kan-2017: “‘ಇಗೋ, ನೀನು ದೋಚಿಕೊಂಡ ಲಾಭವನ್ನೂ, ನಿನ್ನಲ್ಲಿ ಸುರಿದ ರಕ್ತವನ್ನೂ ನಾನು ನೋಡಿ ಕೈ
    ಎತ್ತಿದ್ದೇನೆ.
  yap-yap: “Bay gu pag ba tug nga daken e pi’ romed nma moro’ro’ u fithik’ e yargel
    nge pi tamathang pogofan.
  hlt-MCSB: Te dongah na mueluemnah la na saii tih na khui ah na thii a om te ka kut
    ka paeng pawn ni he.
  mdy-ETH: «ዒንሢኮ ቡሪፆንታ ሼምፓሢ ዎዺፆዋ ማኪሢና ዒንሢ ዑፃ ታኣኮ ኩጮ ታኣኒ ዔቂሳንዳኔ።
  twi-ASANTE: “ ‘Ampa ara mɛbɔ me nsam agu wʼasisie ahonya ne mogya a woahwie agu
    no so.
  eng-WEBU: “‘“Behold, therefore I have struck my hand at your dishonest gain which
    you have made, and at the blood which has been shed within you.
  wal-wal: “‘“Ne giddon de7iya asai bessenna miishshaa ekkiyo gishshaunne shemppuwaa
    woriyo gishshau, taani hanqquwan ta kushiyaa baqqana.
  spa-PDDPT: Entonces mira, Yo bato las manos por la ganancia deshonesta que adquieres
    y por la sangre derramada que hay dentro de ti.
  gun-gun: — Aỹ ma pejokore ha'e jouguy pemoẽa py pendepo ky'apa ramo ajepopete 'rã
    xepoxya aexa uka vy. Ha'e ramo penembaraete 'rã ri ty'y pendepy'a py?
  ilo-ULB: Isu a kitaem! Babaen iti imak, tippayek dagiti nagun-odmo babaen iti panagul-ulbodmo,
    ken ti panangpasayasay iti dara nga adda iti tengngam.
  kpg-kpg: “Au ga dugu ia dogu lima gi hongo au gau gaiaa ge daaligi dangada.
  uig-ARA: ۋە مانا، مەن ھارامنى مەجبۇرىي يۇلۇۋېلىشىڭغا ۋە سەن ئۆز ئاراڭدا تۆككەن قانلارغا
    قاراپ قولۇمنى-قولۇمغا ئۇردۇم!
  sus-sus: «N na n bɛlɛxɛ bɔnbɔma nɛ xɔnɛ kui wo xa naafuli tinxintare nun wo xa faxɛ
    tife xa fe ra
  pon-2006: “I pahn ketikihdiong kumwutiet pohn sounpirap oh sounkam aramas akan.
  ksd-ksd: Ea, ina par ra limagu ure kaum varvaur, ma ure ra gap nina i ga ki livuan
    tam.
  grc-BRENT: Ἐὰν δὲ πατάξω χεῖρά μου ἐφʼ οἷς συντετέλεσαι οἷς ἐποίησας, καὶ ἐπὶ τοῖς
    αἵμασί σου τοῖς γεγενημένοις ἐν μέσῳ σου,
  ind-AYT: “Karena itu, lihatlah, Aku telah memukulkan tangan-Ku pada keuntunganmu
    yang tidak jujur, yang telah kamu peroleh, dan pada darah yang ada di antaramu.
  nya-nya: “ ‘Koma Ine ndachita kuwomba mʼmanja kuti phuu nʼkudabwa chifukwa cha phindu
    lachinyengo limene mwapeza ndiponso chifukwa cha kuphana kumene kumachitika pakati
    panu.
  hrv-hrv: Zato, evo, ja rukama plješćem nad plijenom što ga ti napljačka i nad krvlju
    što se lije u tebi.
  mps-mps: “‘Eno wado po te dage nai wi sabo bidi dabeba, me te gasa bidi ela mubo
    bidi dabe, dageba eno wado ilaibao. Tialima, eno nogo bada bomonama eleyu, te
    eno dwai dene dageba mawaibao.
  tpi-tpi: “Mi kros long yupela ol stilman na yupela ol man bilong kilim i dai ol
    arapela man. Olsem na bai mi paitim strong han bilong mi na mekim save long yupela.
  dan-1931: Men se, jeg slår Hænderne sammen over den uredelige Vinding, du har skaffet
    dig, og over det Blod, der er udøst i dig.
  vie-OVCB: Nhưng bây giờ, Ta đập hai tay buộc ngươi chấm dứt những cuộc lưu huyết
    và thủ lợi cách gian lận.
  guj-2017: “તે માટે જો, અપ્રામાણિક લાભ તેં મેળવ્યો છે તથા તારી મધ્યે લોહી વહેવડાવ્યું
    છે, તેથી મેં મારો હાથ પછાડ્યો છે.
  pon-2006A: “I pahn ketikihdiong kumwutiet pohn sounpirap oh sounkam aramas akan.
  por-BRBSL: “““Eis que, portanto, golpeei minha mão em seu ganho desonesto que você
    fez, e no sangue que foi derramado dentro de você.
  cth-cth: Hatdawkvah, nama ni na pâkhueng e hnopai namamouh thung dawk thi na Palawng
    e kecu dawk kai ni kut ka tambei sin han.
  twi-twi: “ ‘Ampa ara mɛbɔ me nsam agu wʼasisi ahonya ne mogya a woahwie agu no so.
  hlt-hlt: Te dongah na mueluemnah la na saii tih na khui ah na thii a om te ka kut
    ka paeng pawn ni he.
  tbz-SIM: M mɛ́ìrì n nɔ̀ùtɛ̀ ntɛ Sedisɑdɛmmu nìtìbɛ̀ dɔ̀ɔ̀ mɛ̀ɛ̀ yɛi nkpɛ́í nnɛ̀
    bɛ̀ còú mmɛ̀ɛ̀ nitiyĩ̀ĩ̀ kpɛ́í.
  msy-2020: “Ia gan! Ia okɨmakɨabagh ami darasi, ko igharaz daraziv suagharɨzi darasi,
    kɨ ian anɨngaghe, kamaghɨn amizɨ, kɨ ivezir kuram ia danɨng uan dafaribav sogham.
  dop-dop: Mɑɑ kʋsɩ kɑtɑŋɑ nɑ Yosɑlɛm nyǝ́mɑ mɛ mǝ tɔɔ. Mpi tɔ, ɩ́ pɛɛkǝɣɩ kɑsǝyɑɣɑ
    ɑsilimɑ nyǝŋkɑ nɑ ɩ́ lɑkɩ yʋlʋkʋlɛ.
  azb-azb: “Əldə etdiyin haqsız muzddan ötrü və sənin içində tökülən qana görə əllərimi
    bir-birinə vururam.
  eng-DBY: And behold, I have smitten mine hand at thine overreaching which thou hast
    done, and at thy bloodshed which hath been in the midst of thee.
  hin-2017: “इसलिए देख, जो लाभ तूने अन्याय से उठाया और अपने बीच हत्या की है, उससे
    मैंने हाथ पर हाथ दे मारा है।
  wol-KYG: «“Maa ngii nag di fenqe samay loxo, di ko mititloo alal ju lewul ji nga
    dajale, ak sa dereti nit ji ñu tuur fi sa biir.
  eng-YLT: And lo, I have smitten My hand, Because of thy dishonest gain that thou
    hast gained, And for thy blood that hath been in thy midst.
  eng-WYC-2017: Lo! I have smitten together mine hands on thine avarice, [or greediness],
    which thou didest, and on the blood which is shed out in the midst of thee.
  eng-WMBB: “‘“Behold, therefore I have struck my hand at your dishonest gain which
    you have made, and at the blood which has been shed within you.
  urd-GVH: तेरा नाजायज़ नफ़ा और तेरे बीच में ख़ूनरेज़ी देखकर मैं ग़ुस्से में ताली
    बजाता हूँ।
  rug-rug: Hinokara kote pohara ni Arau sari Limaqu pa tinaṉaziri koari na vinagi
    poata lopu toṉotodi sapu taveti goi meke sari ehara sapu zoloro pa vari korapamia.
  gaz-gaz: “ ‘Ani dhugumaan buʼaa ati karaa hin malleen argattee fi dhiiga ati gidduu
    keetti dhangalaafte sanaaf harka koo walitti nan rurrukuta.
  fra-LSG: Voici, je frappe des mains à cause de la cupidité que tu as eue, et du
    sang qui a été répandu au milieu de toi.
  yal-yal: “Koni n xɔlɔxina n yiin bɔnbɔma nɛn ɛ xili ma ɛ to tɔnɔn fenxi tinxintareyani,
    e nun ɛ mɔn faxan naxanye tixi.
  haw-1868: Nolaila ea, ua pai au i kuu mau lima i kou waiwai alunu i loaa ia oe,
    a me kou koko i hookaheia iwaenakonu ou.
  arb-NAV: هَا أَنَا قَدْ صَفَّقْتُ بِكَفِّي مِنْ جَرَّاءِ مَا حَصَلْتِ عَلَيْهِ مِنْ
    رِبْحٍ حَرَامٍ، وَمَا سُفِكَ مِنْ دَمٍ فِي وَسَطِكِ.
  ewe-ewe: “ ‘Maƒo asikpe kplokplokpo kokoko le viɖe madzɔmadzɔ si miekpɔ kple ʋu
    si miekɔ ɖi le mia dome la ta.
  eng-LEE: And behold, I have struck my hands together at thy wrongful gain which
    thou hast acquired, and at thy blood-guilt which hath been in the midst of thee.
  asm-FB: এই হেতুকে চোৱা! তুমি কৰা অন্যায় লাভত আৰু তোমাৰ মাজত ৰক্তপাতত তুমি এইবোৰ
    কৰাত মই হাত তালি দিছোঁ।
  sus-A: «ﭑ نَ ﭑ بّلّشّ بْنبْمَ نّ شْنّ كُي وٌ شَ نَاقُلِ تِنشِنتَرٍ نُن وٌ شَ قَشّ
    تِقٍ شَ قٍ رَ
  fra-SBL: '"« Voici, j''ai frappé ma main sur le gain malhonnête que tu as fait,
    et sur le sang qui a été versé au milieu de toi.'
  hbo-hbo: וְהִנֵּה֙ הִכֵּ֣יתִי כַפִּ֔י אֶל־בִּצְעֵ֖ךְ אֲשֶׁ֣ר עָשִׂ֑ית וְעַ֨ל־דָּמֵ֔ךְ
    אֲשֶׁ֥ר הָי֖וּ בְּתֹוכֵֽךְ׃
  kik-kik: “ ‘Ti-itherũ nĩngahũũra hĩ nĩ ũndũ wa uumithio ũcio wonete ũtarĩ wa kĩhooto,
    na nĩ ũndũ wa thakame ĩrĩa ũitithĩtie kũu thĩinĩ waku.
  fra-NCL: Mais voici que je frappe dans ma main à cause du gain déshonnête que tu
    as fait, et à cause du sang qui est au milieu de toi.
  cek-AK: Khenah, na lomh ih hmuennawk hoi nang thungah kalong athii pongah, ban ka
    tabaeng.
  cuk-cuk: ” ’Be ibmar-isganagi mani-onosad-ular, degi, be-igarmarba ablis-aryosad-ular,
    an argan ogoloed.
  uig-CYR: Вә мана, Мән һарамни мәҗбурий жулувелишиңға вә сән өз араңда төккән қанларға
    қарап қолумни-қолумға урдум!
  tel-2017: “కాబట్టి చూడు, నువ్వు పొందిన అన్యాయపు లాభాన్ని నా చేత్తో దెబ్బ కొట్టాను.
    నువ్వు ఒలికించిన రక్తం నేను చూశాను.
  hat-BSA: “‘“Alò, gade byen, Mwen frape men M kont pwofi malonèt ou, ke ou te vin
    genyen nan vèse san moun pami ou.
  kos-kos: “Nga fah pasolya pouk in kasrkusrak luk ke sripen pisrapasr ac akmas lom
    uh.
  hbo-WLC: וְהִנֵּה֙ הִכֵּ֣יתִי כַפִּ֔י אֶל־בִּצְעֵ֖ךְ אֲשֶׁ֣ר עָשִׂ֑ית וְעַ֨ל־דָּמֵ֔ךְ
    אֲשֶׁ֥ר הָי֖וּ בְּתוֹכֵֽךְ׃
  ibo-ibo: “ ‘Lee, aghaghị m ịkụkọta ọbụ aka m abụọ nʼihi uru nke na-ezighị ezi ị
    na-eri, na ọbara niile nke ị wụsiri nʼetiti gị.
  ory-ory: ଏଥିପାଇଁ ଦେଖ, ତୁମ୍ଭର ଅନ୍ୟାୟ ଲାଭ ଓ ତୁମ୍ଭ ମଧ୍ୟରେ ଯେଉଁ ରକ୍ତପାତ ହୋଇଅଛି, ତହିଁ
    ନିମନ୍ତେ ଆମ୍ଭେ ଆପଣା ହସ୍ତ ଦେଇଅଛୁ।
  chk-chk: “Iei mine üpwe aü pei ngenikemi fän song, pokiten oua angei winnen nöümi
    moni fän pwüngingau o eäni angangen nimanau lefilemi.
  rop-rop: “Ai garra sheikim main bingga, dumaji mi brabli wail langa ol detlot pipul
    hu dum lagijat.
  ukr-1871: Я аж сплеснув руками з гнїву на захланність твою, що така явна в тобі,
    та на кріваві провини, що дїються в тебе.
  deu-1951: Darum siehe, ich habe meine Hände zusammengeschlagen über den Gewinn,
    welchen du gemacht hast, und über dein Blutvergießen, welches in dir geschehen
    ist.
  eng-JPS: Behold, therefore, I have smitten My hand at thy dishonest gain which thou
    hast made, and at thy blood which hath been in the midst of thee.
  srp-1865: Zato, evo, pljeskam rukama svojim radi tvojega nepravednoga dobitka, koji
    dobijaš, i radi krvi što je u tebi.
  lug-lug: “ ‘Kale nno ndikuba mu ngalo olw’amagoba agatasaanidde ge mukoze n’omusaayi
    ogwayiyibwa wakati mu mmwe.
  heb-heb: והנה הכיתי כפי אל בצעך אשר עשית ועל דמך אשר היו בתוכך׃
  ben-IRV: তাই দেখ, তুমি যে অসতভাবে লাভ করে যা তৈরী করেছো তোমার মধ্যে যে রক্তপাত হয়েছে,
    তার মধ্যে আমি আমার হাত দিয়ে আঘাত করেছি।
  pan-pan: ਵੇਖੋ, ਮੈਂ ਤੁਹਾਡੇ ਅਯੋਗ ਲਾਭ ਦੇ ਕਾਰਨ ਜੋ ਤੁਸੀਂ ਲਿਆ ਅਤੇ ਤੁਹਾਡੇ ਖੂਨ ਖਰਾਬੇ ਦੇ
    ਕਾਰਨ ਜੋ ਤੁਹਾਡੇ ਵਿੱਚ ਹੋਇਆ ਹੱਥ ਤੇ ਹੱਥ ਮਾਰਿਆ।
  mya-JVB: သို့ဖြစ်၍ ၊ သင်ဆည်းဖူး သောဥစ္စာ ၊ သင့် အလယ် ၌ သွန်းသော အသွေး ကြောင့် ငါလက်ခုပ်တီး
    ၏။
  hmo-hmo: “Egu imana do lau lokua, bona emui henaoa kara bona ala-ala kara do lau
    botaia.
  urd-urd: “देख, तेरे नारवा नफ़े' की वजह से जो तूने लिया, और तेरी खू़ँरेज़ी के ज़रिए'
    जो तेरे अन्दर हुई, मैंने ताली बजाई।
  rus-SYN: И вот, Я всплеснул руками Моими о корыстолюбии твоем, какое обнаруживается
    у тебя, и о кровопролитии, которое совершается среди тебя.
  bqc-SIM: Má ↄtaalɛ ↄvãi pↄ́ wa è yã́i ń gbɛ̃́ pↄ́ wà ń dɛdɛ n guuↄ yã́o.
  tcz-CHONGTHU: Ahinlah tua hi keiman nalung thim thenlouna leh nathisan so hatna
    jeh a vetda naum na chunga kakhut teni kabeh ding ahi.
  mar-mar: यास्तव तू केलेल्या अनादराच्या कामावर मी आपला हात उगारीन आणि तुझ्यामध्ये
    जो रक्तपात झाला आहे.
  qub-qub: « ‹Nogaga fiyupa rabyashami caycä engañaypa rïcuyashayquipita, wañuchishayquipita.
  bqp-bqp: Wee kon bu so be, Yerusɑlɛmugibu ben gbɛnɑ kɑ tɔn be bɑ gon sɔ̃.
  hat-hat: Mwen pral frape pye m' atè, paske nou vòlò twòp, nou touye moun twòp.
  eng-BSB: Now look, I strike My hands together against your unjust gain and against
    the blood you have shed in your midst.
  eng-WEBPB: “‘“Behold, therefore I have struck my hand at your dishonest gain which
    you have made, and at the blood which has been shed within you.
  kbq-kbq: Hagi havigema huno vahe zagoma erino feno vahe'ma nemania vahe'ene, havigema
    huno vahe'ma zamahe nefria vahera tamage hu'na Nagra narimpa ahezmantegahue.
  nhe-BL: “ ‘Pero na nelía nicualani pampa inJerusalén ehuani tlahuel intetlaijiyohuiltíaj
    para inquitlanise más tomi. Huan inquitoyajtoque miyac estli ipan calles.
  gub-BL: Amumaw putar pemunar haw nehe. Amumaw putar pepuruzuka haw nehe no.
  eng-DRA: 'Behold, I have clapped my hands at thy covetousness, which thou hast exercised
    and at the blood that hath been shed: In the midst of thee.'
