verse: EZK.022.010
translations:
  mal-C: നിന്നിൽവെച്ച് അവർ തങ്ങളുടെ പിതാക്കന്മാരുടെ നഗ്നത അനാവൃതമാക്കുന്നു; നിന്നിൽവെച്ച്
    അവർ ഋതുമാലിന്യത്താൽ ആചാരപരമായി അശുദ്ധയായി കഴിയുന്ന സ്ത്രീയുടെ അടുക്കൽ ചെല്ലുന്നു.
  deu-TKW: Des Vaters Scham entblößt man bei dir; die vom Blutgang Unreine schwächt
    man bei dir.
  lin-lin: Na mboka na yo, mibali basangisaka nzoto na basi ya batata na bango mpe
    bazwaka na makasi basi oyo bazali komona sanza na bango, na tango oyo bazali mbindo.
  eng-LSV: One has uncovered the nakedness of a father in you, || They humbled the
    menstruous woman in you.
  eng-GNV: 'In thee haue they discouered their fathers shame: in thee haue they vexed
    her that was polluted in her floures.'
  eng-WEBSTER: 'In thee have they uncovered their fathers'' nakedness: in thee have
    they humbled her that was set apart for pollution.'
  nhw-BL: Miyac tlacame tlen altepetl Jerusalén quinsihuacuilíaj inintatahua huan
    miyac quinechcahuíaj ininsihua quema esotemoj.
  swh-ONEN: Ndani yako wako wale wanaovunjia heshima vitanda vya baba zao, ndani yako
    wamo wale wanaowatendea wanawake jeuri wakiwa katika hedhi, wakati wakiwa si safi.
  bba-bba: Gɑbu bɑ wɑ̃ɑ bɑ rɑ kɑ ben tundon kurɔbu kpunɛ. Gɑbu bɑ rɑ mɑm tɔn kurɔbu
    ɡɑbe sɑnɑm mɛ bɑ yɑsɑ mɔ̀.
  eng-KJVCPB: 'In thee have they discovered their father’s nakedness: in thee have
    they humbled her that was set apart for pollution.'
  luo-luo: Idak gi joma terore gi mond wuonegi; kendo joma riwore gi mon mantiere
    e kindegi mag neno malo kendo mogak.
  meu-meu: Oi lalomu ai haida ese tamadia edia geda e hamirodiamu; oi lalomu ai hahine
    na edia rara-kara dinadia ai e hahemaraidiamu.
  npi-ULB: तेरो भित्र भएका मानिसहरूले आफ्‍ना पिताको नङ्नता प्रकट गर्छन्‌ । तेरो भित्र
    भएका मानिसहरूले रजस्‍वला भएकी स्‍त्रिसँग सम्‍भोग गरेर अशुद्ध भएका छन् ।
  yor-yor: Nínú rẹ ní àwọn ti kò bu ọlá fún àwọn àkéte baba wọn; nínú rẹ ni àwọn tí
    o ń bá àwọn obìnrin lò nígbà tí wọ́n ń ṣe àkókò lọ́wọ́, ní àsìkò tí a ka wọn sì
    aláìmọ́.
  pes-OPCB: عده‌ای با زن پدر خود زنا می‌کنند بعضی دیگر با زن خود در دوره قاعدگی‌اش
    همبستر می‌شوند!
  tgl-ULB: Ang kahubaran ng isang ama ay inilantad sa iyo. Inabuso nila ang maruming
    babae sa kalagitnaan ng kaniyang pagreregla.
  hui-hui: Maru tígua tí aba one kayu yaga kami. Maru tígua wali egengi bedago haru
    palue hongo timbuni haga kami.
  mya-mya: သင့်​အ​ထဲ​တွင်​အ​ချို့​သော​သူ​တို့​သည် မိ​မိ တို့​၏​မိ​ထွေး​များ​နှင့်​ပြစ်​မှား​ကြ​၏။
    သင့် အ​ထဲ​၌​အ​ချို့​က​အ​မျိုး​သ​မီး​များ ရာ​သီ​လာ​ချိန်​တွင်​အ​ဋ္ဌမ္မ​ပြု​ကျင့်​ကြ​၏။-
  bod-N: ཁྱོད་ཀྱི་ནང་དུ་མ་གཡར་གྱི་ཁོག་སྨད་དམར་རྗེན་དུ་བཏོན་ནས་ཕ་ལ་བརྙས་བཅོས་གཏོང་མཁན་དང་།
    ཟླ་མཚན་འབབ་བཞིན་པའི་བུད་མེད་མི་གཙང་བ་དག་ལ་ངོ་ཚ་གཏོད་མཁན་ཡང་ཡོད་དོ། །
  sna-sna: Mukati mako muna vanhu vasingakudzi nhoo dzamadzibaba avo, mukati mako
    muna vanhu vanochinya vakadzi panguva yavanenge vari kumwedzi, pavanenge vasina
    kuchena.
  spa-BLM: En ustedes han descubierto la desnudez de sus padres. En ustedes han humillado
    a la impura en su impureza.
  cac-cac: Ayex tzex mulan yed' ix yetb'eyum e mam, ayex tzex mulan yed' eb' ix ix
    ayic ayoch eb' ix d'a sb'islab' uj.
  swh-ULB: Uchi wa baba umefunuliwa ndani yako. Wamemtukana mwanamke mchafu ndani
    yako wakati wa uchafu wake.
  bel-bel: Галізну бацькі адкрываюць у цябе, жанчыну ў час ачышчэньня нячыстасьці
    яе гвалцяць у цябе.
  deu-ELBBK: In dir hat man die Blöße des Vaters aufgedeckt, in dir haben sie die
    Unreine in ihrer Unreinigkeit geschwächt.
  mbb-OT: Duen daan menge etew ziyan he nekidhilavet te esawa te amey zan etawa bahi
    he edlengesahan.
  mal-2015: നിന്നിൽ അവർ അപ്പന്റെ നഗ്നത അനാവൃതമാക്കുന്നു; നിന്നിൽവെച്ചു അവർ ഋതുമാലിന്യത്തിൽ
    ഇരിക്കുന്നവളെ വഷളാക്കുന്നു.
  rmc-rmc: Andre tu kerenas peskre dadenge ladž akor, sar pašľonas lengre romňijenca.
    Andre tu pašľonas le džuvľenca, saven sas peskre dživesa.
  pes-OPV: و عورت پدران را در میان تو منکشف می‌ساختند. و زنان حایض را در میان توبی
    عصمت می‌نمودند.
  ron-1924: Ын мижлокул тэу се дескоперэ голичуня татэлуй; ын мижлокул тэу есте силитэ
    фемея ын тимпул некурэцией ей!
  ben-OBCV: তোমার মধ্যে এমন এমন লোক আছে যারা বাবার বিছানাকে অসম্মান করে; ঋতুমতী মহিলার
    সঙ্গে মিলিত হয়, যখন তারা অশুচি।
  som-som: Dhexdaada ayay cawradii aabbahood ku soo bannaan dhigaan, oo dhexdaada
    ayay tan xaylka qabta ku ceebeeyaan.
  lat-VUC: 'Verecundiora patris discooperuerunt in te; immunditiam menstruatæ humiliaverunt
    in te:'
  eng-ASVBT: In thee have they uncovered their fathers’ nakedness; in thee have they
    humbled her that was unclean in her impurity.
  ita-1885: Le vergogne del padre si sono scoperte in te; si è sforzata in te la donna
    appartata per la sua immondizia.
  eng-LXXUP: In thee they have uncovered the father’s shame; and in thee they have
    humbled her that was set apart for uncleanness.
  eng-ULB: Within you men uncover the nakedness of their father. Within you they have
    violated unclean women during their menstrual period.
  spa-VBL: “Algunos de los que viven en la ciudad tienen relaciones sexuales con las
    esposas de sus padres o con mujeres durante su período.
  fra-_FOB: Chez toi, on découvre la nudité d'un père; chez toi, l'on humilie la femme
    à l'époque de sa souillure.
  mal-mal: നിന്നിൽ അവർ അപ്പന്റെ നഗ്നത അനാവൃതമാക്കുന്നു; നിന്നിൽവച്ച് അവർ ഋതുമാലിന്യത്തിൽ
    ഇരിക്കുന്നവളെ വഷളാക്കുന്നു.
  urd-GVR: Beṭā māṅ se hambistar ho kar bāp kī behurmatī kartā hai, shauhar māhwārī
    ke daurān bīwī se sohbat karke us se ziyādatī kartā hai.
  suz-BL: मेकेर मुरपुकी आन आफ आन मीश नु इप्‍नीम। मेकेर मुरपुकी रां ब्रोल्‍शो मीश मुर
    नु इप्‍नीम। लेवी १८:७-८; लेवी १८:१९
  eng-NOY: In thee doth the son uncover the father's nakedness; in thee do they lie
    with a woman in her uncleanness.
  ita-1927: E in te si scoprono le vergogne del padre, in te si violenta la donna
    durante la sua impurità;
  ckb-ckb: لەناو تۆدان ئەوانەی کە ناموسی باوکیان دەبەن، لەناو تۆدان ئەوانەی کە دەست
    درێژ دەکەنە سەر ژن لە کاتی گڵاوییەکەی بەهۆی خوێنلێچوونی مانگانەی.
  eng-BBE: In you they have let the shame of their fathers be seen; in you they have
    done wrong to a woman at the time when she was unclean.
  kan-OKCV: ನಿಮ್ಮಲ್ಲಿ ತಂದೆಯ ಹಾಸಿಗೆಯನ್ನು ಅವಮಾನಿಸುವವರು ಇದ್ದಾರೆ, ನಿನ್ನಲ್ಲಿ ಮುಟ್ಟಿನಿಂದ
    ಅಶುದ್ಧಳಾದವಳನ್ನು ಕೂಡಿದ್ದಾರೆ.
  tam-2017: தகப்பனை நிர்வாணமாக்கினவர்கள் உன்னில் இருக்கிறார்கள்; தீட்டுப்பட்ட பெண்ணை
    பலவந்தப்படுத்தினவர்கள் உன்னில் இருக்கிறார்கள்.
  spa-RV-1909: La desnudez del padre descubrieron en ti; la inmunda de menstruo forzaron
    en ti.
  ron-BTF: În tine au descoperit ei goliciunea tatălui lor; în tine au umilit pe cea
    care era pusă deoparte din cauza murdăriei.
  eng-WEBP: In you have they uncovered their fathers’ nakedness. In you have they
    humbled her who was unclean in her impurity.
  eng-FBV: Some of those living in the city have sex with their father's wives or
    with women during their period.
  nld-1939: Men ontbloot bij u de schaamte des vaders; die onrein is door stonden,
    verkracht men bij u.
  nch-BL: Miyac tacame ten altepet Jerusalén quinsihuacuilíaj inintatahua huan miyac
    quinechcahuíaj inisihua quema esotemo.
  vie-1934: Nơi mầy, có kẻ bày tỏ sự lõa lồ của cha ra; nơi mầy, có kẻ làm nhục đàn
    bà đang có kinh nguyệt.
  hin-CV: तुझमें वे लोग हैं, जो अपने पिता के बिछौने का अपमान करते हैं; तुझमें ऐसे
    लोग हैं, जो स्त्रियों से उनके मासिक धर्म के समय शारीरिक संबंध बनाते हैं, जब वे
    अशुद्ध होती हैं.
  spa-BES: En ti dejaron ver la desnudez de su padre; en ti han hecho mal a una mujer
    en el momento de su menstruación.
  tdx-tdx: Ama’o ao ty nañafake ty heñan-droae’e; songa nampisalatse ty ampela am-piambola’e;
  tha-KJV: ในเจ้ามีชายบางคนได้​เห​็นความเปลือยของบิดาเขา ในเจ้ามี​คนที​่กระทำหยามเกียรติ​ผู้​หญิงที่ยั​งม​ีมลทินเพราะมี​ประจำเดือน
  por-BR-2018: Descobriram a nudez do pai ) em ti; abusaram da contaminada por menstruação
    em ti.
  deu-ELO: In dir hat man die Blöße des Vaters aufgedeckt, in dir haben sie die Unreine
    in ihrer Unreinigkeit geschwächt.
  eng-WYC-2018: They uncovered the shamefuller things of the father[s] in thee, they
    made low in thee the uncleanness of a woman in unclean blood.
  epo-epo: Nudaĵon de patro oni malkovris ĉe vi, perfortis virinon dum ŝia monataĵo.
  uig-PIN: sǝndǝ ɵz atisining nomusiƣa tǝgkǝnlǝr bar; ay kɵrgǝn ⱪiz-ayallarni ayaƣ
    asti ⱪilƣanlarmu bar.
  beo-beo: Mogili ilia da ilia eda ea uda amo gilisili golasa. Mogili da uda da sioi
    fisia, ilima gasa fili lelele logesa.
  tpi-OTNT: Sampela i save slip wantaim meri bilong papa bilong ol. Na sampela i save
    strong long slip wantaim ol meri long taim meri i gat sik mun.
  hau-SA: A cikinki akwai waɗanda suke kwana da matan mahaifansu; a cikinki akwai
    waɗanda suke kwana da mata a lokacin da suke al’adarsu, sa’ad da suke da rashin
    tsarki.
  uig-LAT: sende öz atisining nomusigha tegkenler bar; ay körgen qiz-ayallarni ayagh
    asti qilghanlarmu bar.
  nde-nde: Phakathi kwakho kulalabo abangcolisa imibheda yaboyise; phakathi kwakho
    kulalabo abadlwengula abesifazane besesikhathini sabo, lapho bengahlanzekanga
    ngokomkhuba.
  ton-ton: 'Kuo nau sio ʻiate koe ki he mā ʻo ʻenau tamai: kuo nau fakatōkilalo ia,
    ʻaia naʻe fakatapui ʻi hono mahaki.'
  ces-1613: Nahotu otce syn odkrývá v tobě, a nečisté v oddělení ponižují v tobě.
  eng-WMB: In you have they uncovered their fathers’ nakedness. In you have they humbled
    her who was unclean in her impurity.
  tam-TCV: தங்கள் தந்தையின் மனைவிகளுடன் உடலுறவுகொண்டு, தந்தையரை அவமானப்படுத்துவோரும்
    உன்னிடத்தில் இருக்கிறார்கள். பெண்களின் மாதவிடாய் நேரத்தில், அவர்கள் சம்பிரதாயப்படி
    அசுத்தமாய் இருக்கையில், அவர்களைப் பலவந்தப்படுத்துவோரும் உன்னிடத்தில் இருக்கிறார்கள்.
  ceb-ULB: Nabutyag diha kanimo ang pagkahubo sa amahan. Giabusaran nila diha kanimo
    ang hugaw nga babaye sa panahon sa iyang pagdugo.
  pol-UBG: W tobie odkrywa się nagość ojca, w tobie hańbią oddaloną z powodu jej nieczystości.
  urd-GVU: بیٹا ماں سے ہم بستر ہو کر باپ کی بےحرمتی کرتا ہے، شوہر ماہواری کے دوران
    بیوی سے صحبت کر کے اُس سے زیادتی کرتا ہے۔
  deu-1912: sie decken auf die Blöße der Väter und nötigen die Weiber in ihrer Krankheit
  kan-2017: ನಿನ್ನವರು ತಂದೆಗೆ ಮಾನಭಂಗ ಮಾಡಿದ್ದಾರೆ; ನಿನ್ನಲ್ಲಿ ಮುಟ್ಟಿನಿಂದ ಅಶುದ್ಧಳಾದವಳನ್ನು
    ಕೂಡಿದ್ದಾರೆ.
  yap-yap: Bochi gimed e be moleg le’engin e chitamngin. Ma bochi gimed e be kol e
    ppin u yargel ngar moleged yad ko ngiyal ni yad ba ta’ay.
  hlt-MCSB: Pa kah a yah te na khuiah a poelyoe tih pumom kah a rhalawt neh na khuiah
    phaep uh.
  mdy-ETH: ዛላ ሃሣ ፔኤኮ ዒንዶ ሌጎንሢና ላሂ ፔ ዓዶኮ ሻኣሎ ዒኢሳኔ፤ ዓቴ ዓሳ ጊንሣ ዑሢ ፑርቲ ዓኣ ላኣሎ ዎልቄና ዓርቂ
    ላሃኔ።
  twi-ASANTE: Wo mu na wɔn a wɔgu wɔn agyanom mpa ho fi wɔ. Wɔn a wɔne mmaa a wɔabu
    wɔn nsa, na wɔn ho nteɛ no da no wɔ wo mu.
  eng-WEBU: In you have they uncovered their fathers’ nakedness. In you have they
    humbled her who was unclean in her impurity.
  wal-wal: Ne giddon de7iyaageetuppe issooti issooti ba aawaa machcheera zin77oosona;
    haraati qassi kushe qitai yiido maccaaseera wolqqan gaittoosona.
  spa-PDDPT: En ti descubren la desnudez del padre y violan a la mujer durante su
    flujo menstrual.
  gun-gun: Pendekuaia mbyte rupi ojejavy 'rã nguu pe, onhemboja 'rã guive kunhague
    gueko re oiko va'e re.
  ilo-ULB: Makitkita kenka ti kinalamo-lamo ti maysa nga ama. Ginundawayanda ti natulawan
    a babai nga adda kenka kabayatan iti panagbinulanna.
  kpg-kpg: Hunu gau e kii i baahi nia lodo o nadau damana. Hunu gau e kumi nia ahina
    e hai di huaidu ginai i lodo dono magi malama.
  uig-ARA: سەندە ئۆز ئاتىسىنىڭ نومۇسىغا تەگكەنلەر بار؛ ئاي كۆرگەن قىز-ئاياللارنى ئاياغ
    ئاستى قىلغانلارمۇ بار.
  sus-sus: Xɛmɛe na na naxee sama e baba xa ginɛ fɛ ma, e ginɛ masama naxan mu sɛniyɛnxi
    a xa kike wali xa fe ra,
  pon-2006: Ekei kin wendiong rehn en ar pahpa kan ar pwoud kan. Ekei kin idingki
    lih akan en wia nsenen pwopwoud ni ar wiewia ar soumwahu en lih.
  ksd-ksd: A umana tutana dia ga kap pa ra vavina kai tama i diat livuan tam, dia
    tadav ra vavina ba i kap ra gai.
  grc-BRENT: Αἰσχύνην πατρὸς ἀπεκάλυψαν ἐν σοὶ, καὶ ἐν ἀκαθαρσίαις ἀποκαθημένην ἐταπείνουν
    ἐν σοί.
  ind-AYT: “Di antaramu, ada orang-orang yang menyingkapkan ketelanjangan ayah mereka;
    orang-orang yang merendahkan perempuan yang najis pada masa kenajisan menstruasinya.
  nya-nya: Mwa iwe muli ena ogonana ndi akazi a abambo awo, muli enanso amene amavuta
    akazi pamene ali woyipitsidwa ndi msambo.
  hrv-hrv: U tebi se raskriva sramota očeva, u tebi siluju žene dok su nečiste.
  mps-mps: Mebago te augwa ayago we dali pagela piali. Te meba bidi dabego te augwa
    we dabe te poluago elali gasi elalubadi bomo elama, pagela piai dao.
  tpi-tpi: Sampela i save slip wantaim meri bilong papa bilong ol. Na sampela i save
    strong long slip wantaim ol meri long taim meri i gat sik mun.
  dan-1931: i dig blottes Faderens Skam, og Kvinder krænkes i deres Urenheds Tid.
  vie-OVCB: Có kẻ dâm loạn với kế mẫu mình và có kẻ làm nhục phụ nữ đang có kinh nguyệt.
  guj-2017: તારી અંદર તેઓએ પોતાના પિતાઓની આબરૂ ઉઘાડી કરી છે. સ્ત્રીની અશુદ્ધતા સમયે
    તેઓએ તે અશુદ્ધ સ્ત્રી સાથે બળાત્કાર કર્યો છે.
  pon-2006A: Ekei kin wendiong rehn en ar pahpa kan ar pwoud kan. Ekei kin idingki
    lih akan en wia nsenen pwopwoud ni ar wiewia ar soumwahu en lih.
  por-BRBSL: Em vocês eles descobriram a nudez de seus pais. Em vocês, eles a humilharam,
    que estava impura em sua impureza.
  cth-cth: Nangmouh thung dawk a na pa e yu hah caicinae na ramuk awh hoeh. Kampheng
    lahun e napui hai a yonkhai awh toe.
  twi-twi: Wo mu na wɔn a wogu wɔn agyanom mpa ho fi wɔ; wɔn a wɔne mmea a wɔabu wɔn
    nsa, na wɔn ho ntew da no wɔ wo mu.
  hlt-hlt: Pa kah a yah te na khuiah a poelyoe tih pumom kah a rhalawt neh na khuiah
    phaep uh.
  tbz-SIM: Kɛ̀ bɛtɔbɛ̀ dɔunɛ̀ bɛ cicɛbɛ̀ pobɛ̀, kɛ̀ bɛtɔbɛ̀ dɔunɛ̀ bɛnitipòbɛ̀ bɛ
    yɔ́ntì mɔ̀nnì.
  msy-2020: Ezɨ ian marasi, uan afeziabar amuiba koma akui. Ezɨ marasi, amizir uan
    iakɨnibav sozir dughiabar me ko arazir kurabar amuasa me gakaghori.
  dop-dop: Lɛlɑɑ sʋʋkǝnɑ pɑ cɑɑnɑɑ ɑlɑɑ. Pɑ kpiki ɑlɑɑ lɛmpɑ kɛ pɑ ɩsɔtʋ nɑʋ wɑɑtʋ.
  azb-azb: Sənin içində ögey anaları ilə yatanlar, aybaşı olub murdarlanan qadınları
    zorlayanlar var.
  eng-DBY: in thee have they discovered their fathers' nakedness; in thee have they
    humbled her that was unclean in her separation.
  hin-2017: तुझ में पिता की देह उघाड़ी गई; तुझ में ऋतुमती स्त्री से भी भोग किया गया
    है।
  wol-KYG: Baay la doom di teddadil lalam fi sa biir, ku gis baax, ñu tëdde fi sa
    biir.
  eng-YLT: The nakedness of a father hath one uncovered in thee, The defiled of impurity
    they humbled in thee.
  eng-WYC-2017: They uncovered the shamefuller things of the father[s] in thee, they
    made low in thee the uncleanness of a woman in unclean blood.
  eng-WMBB: In you have they uncovered their fathers’ nakedness. In you have they
    humbled her who was unclean in her impurity.
  urd-GVH: बेटा माँ से हमबिसतर होकर बाप की बेहुरमती करता है, शौहर माहवारी के दौरान
    बीवी से सोहबत करके उससे ज़्यादती करता है।
  rug-rug: Koa dia koa goi si arini pu puta turaṉi sari loadi ri tamadia; koa koa
    goi saripu puta turaṉi sari barikaleqe sapu dogoro sidaradi, totoso sapu lopu
    via si arini.
  gaz-gaz: Namoonni siree abbaa isaanii xureessan si keessa jiru; namoonni dubartoota
    xurii jiʼaa qaban kanneen akka seeraatti qulqulluu hin taʼin wajjin ciisanis si
    keessa jiru.
  fra-LSG: Au milieu de toi, on découvre la nudité du père; au milieu de toi, on fait
    violence à la femme pendant son impureté.
  yal-yal: E nun e fafane ɲaxanle kafuma ɛ konni, e nun ɲaxanla yi kafu a kike wanla
    waxatini a mi sariɲan waxatin naxan yi.
  haw-1868: Maloko ou, ua wehe lakou i kahi huna o ko lakou makuakane; a maloko ou
    ua hoohaahaa lakou i ka wahine i hookaawaleia'e no ka heekoko.
  arb-NAV: فِيكِ فَضَحَ الإِنْسَانُ عُرْيَ أَبِيهِ، وَفِيكِ أَذَلُّوا مَنْ بَرِحَتْ
    مُتَنَجِّسَةً بِطَمْثِهَا.
  ewe-ewe: Le mewò la, ame siwo doa vlo wo fofowo ƒe aba kple ame siwo dɔna kple nyɔnu
    siwo kpɔ dzinu, eye wo ŋuti mekɔ o la le.
  eng-LEE: Their father's nakedness they uncovered within thee; her that was unclean
    in her separation did they violate within thee.
  asm-FB: তোমাৰ মাজত পিতৃৰ উলঙ্গতা প্ৰকাশ কৰে। তোমাৰ মাজত ঋতু-স্নান হোৱা স্ত্রীক বলাৎকাৰ
    কৰে।
  sus-A: شّمّيٍ نَ نَ نَشٍيٍ سَمَ عٍ بَبَ شَ فِنّ قّ مَ، عٍ فِنّ مَسَمَ نَشَن مُ سّنِيّنشِ
    عَ شَ كِكٍ وَلِ شَ قٍ رَ،
  fra-SBL: C'est chez toi qu'ils ont découvert la nudité de leurs pères, Et qu'ils
    ont humilié celle qui était dans l'ombre. Chez toi, on a humilié celle qui était
    impure dans son impureté.
  hbo-hbo: עֶרְוַת־אָ֖ב גִּלָּה־בָ֑ךְ טְמֵאַ֥ת הַנִּדָּ֖ה עִנּוּ־בָֽךְ׃
  kik-kik: Nĩ kũrĩ andũ thĩinĩ waku mataheaga ũrĩrĩ wa maithe mao gĩtĩĩo; na thĩinĩ
    waku nĩ kũrĩ andũ mathũkagia atumia nĩ ũndũ wa gũthiĩ nao mahinda-inĩ mao ma mweri,
    ihinda-inĩ rĩrĩa marĩ na thaahu.
  fra-NCL: Chez toi, on découvre la nudité de son père ; chez toi, on fait violence
    à la femme pendant sa souillure.
  cek-AK: Nang thungah ampa iihhaih ahmuen amhnongsak kaminawk to oh o; athii kalong
    nongpata hoi iip kaminawk doeh nang thungah oh o.
  cuk-cuk: Abala, e-bab-ome-ebo negsichigi galagwensuli nanadimalad, deginbali, ome-e-igar-dakdiidgi
    ese-goledse imakmarbalid.
  uig-CYR: сәндә өз атисиниң номусиға тәккәнләр бар; ай көргән қиз-аялларни аяқ асти
    қилғанларму бар.
  tel-2017: తండ్రి భార్యతో లైంగిక సంబంధం పెట్టుకునేవాళ్ళు నీలో ఉన్నారు. రుతుస్రావం
    వల్ల అశుద్ధంగా ఉన్న స్త్రీని చెరిచే వాళ్ళు నీలో కాపురం ఉన్నారు.
  hat-BSA: Nan ou, yo te dekouvri nidite a papa yo. Nan ou, yo te imilye fanm ki pa
    t pwòp akoz règ yo.
  kos-kos: Kutu selos oan yurin mutan kien papa tumalos. Kutu pac selos sifacna sruinku
    ac orek kosro nu sin mutan ke pacl elos musen malem.
  hbo-WLC: עֶרְוַת־אָ֖ב גִּלָּה־בָ֑ךְ טְמֵאַ֥ת הַנִּדָּ֖ה עִנּוּ־בָֽךְ׃
  ibo-ibo: Nʼime gị ka ndị na-akwaso nwunye nna ha iko dị, nʼime gị ka ndị na-awakpo
    ụmụ nwanyị mgbe ha nọ na nsọ ha, bụ mgbe ha nọ nʼọnọdụ adịghị ọcha.
  ory-ory: ତୁମ୍ଭ ମଧ୍ୟରେ ଲୋକମାନେ ଆପଣା ଆପଣା ପିତାର ଆବରଣୀୟ ଅନାବୃତ କରିଅଛନ୍ତି; ତୁମ୍ଭ ମଧ୍ୟରେ
    ଲୋକମାନେ ଋତୁ ସମୟରେ ଅଶୁଚି ଥିବା ସ୍ତ୍ରୀକୁ ବଳାତ୍କାର କରିଅଛନ୍ତି।
  chk-chk: Ekoch ra kon ren pwülüen semer, ra pwal achomanauei fefin mi samaun maram.
  rop-rop: Sambala men oldei silipsilipbat garram det waif blanga im dedi, o garram
    det wuman wen im jidan wumanwei ebri nyumanth taim,
  ukr-1871: Сором батьків розкривають у тобі, нечисту в кровотечі насилують у тебе.
  deu-1951: Man hat in dir des Vaters Blöße aufgedeckt; man hat in dir die Frauen
    zur Zeit ihrer Unreinigkeit geschwächt.
  eng-JPS: In thee have they uncovered their fathers' nakedness; in thee have they
    humbled her that was unclean in her impurity.
  srp-1865: Golotinju oèinu otkrivaju u tebi, liježu u tebi sa ženom za neèistote
    njezine.
  lug-lug: Era mu mmwe mulimu abajerega obwereere bwa bakitaabwe, era mulimu n’abo
    abeebaka n’abakazi abali mu nsonga zaabwe ez’abakazi nga si balongoofu.
  heb-heb: ערות אב גלה בך טמאת הנדה ענו בך׃
  ben-IRV: তোমার মধ্যে লোকে বাবার উলঙ্গতা অনাবৃত করেছে। তোমার মধ্যে লোকে ঋতুমতি অশুচি
    স্ত্রীকে বলাৎকার করেছে
  pan-pan: ਤੇਰੇ ਵਿੱਚ ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਬੇਪੜਦਾ ਕਰਨ ਵਾਲੇ ਵੀ ਹਨ, ਤੇਰੇ ਵਿੱਚ ਮਾਸਿਕ ਧਰਮ ਵਾਲੀ
    ਔਰਤ ਨਾਲ ਭੋਗ ਕਰਨ ਵਾਲੇ ਵੀ ਹਨ।
  mya-JVB: သင့် အလယ် ၌ အဘ ၏မယားကို ပြစ်မှား ကြ၏။ ဥတု ရောက်သော မိန်းမနှင့်မှားယွင်း
    ကြ၏။
  hmo-hmo: Tau haida ese edia tamadia edia adavadia idia sihari henia noho.
  urd-urd: तेरे अन्दर वह भी हैं जिन्होंने अपने बाप की लौंडी शिकनी की, तुझ में उन्होंने
    उस 'औरत से जो नापाकी की हालत में थी मुबाश्रत की।
  rus-SYN: Наготу отца открывают у тебя, жену во время очищения нечистот ее насилуют
    у тебя.
  bqc-SIM: N gbɛ̃eↄ ì gbada ń mae nawa, n gbɛ̃eↄ ì kusi nↄɛ pↄ́ ↄkũaↄwa.
  tcz-CHONGTHU: Pasal ho chu apa jinu toh alum khomun, chule numei athilon pet jong
    akitimat piuve.
  mar-mar: तुझ्याकडे तुझ्या बापाची नग्नता उघड झाली आहे त्यांनी ऋतूमती अशुद्धतेत स्त्रिला
    भ्रष्ट केले आहे.
  qub-qub: Waquenga märistanwan cacun. Waquinnami quilla gueshyanwan caycaj warmicunata
    charipacun.
  bqp-bqp: Gɑbu bɑ wɑ̃ɑ bɑ rɑ kɑ ben tundon kurɔbu kpunɛ. Gɑbu bɑ rɑ mɑm tɔn kurɔbu
    gɑbe sɑnɑm mɛ bɑ yɑsɑ mɔ̀.
  hat-hat: Genyen k'ap kouche ak madanm papa yo. Genyen k'ap fòse madanm yo kouche
    ak yo atout yo gen règ yo.
  eng-BSB: In you they have uncovered the nakedness of their fathers; in you they
    violate women during their menstrual impurity.
  eng-WEBPB: In you have they uncovered their fathers’ nakedness. In you have they
    humbled her who was unclean in her impurity.
  kbq-kbq: Hagi mago'a vahe'mo'za nezmafa a'ene monko'zana nehazageno, mago'a vahe'mo'za
    ika kri'ma eri'naza a'nene monkozana hu'naze.
  nhe-BL: Miyac tlacame tlen altepetl Jerusalén quinsihuacuilíaj inintatahua huan
    miyac quinechcahuíaj ininsihua quema esotemoj.
  gub-BL: Amo uker oho u hemireko puhe wà. Amo uputupykahy amo kuzà uma'eahy haw hexakar
    hereko wà, ipuhe ipurumuger kar wer ma'e romo wà.
  eng-DRA: They have discovered the nakedness of their father in thee, they have humbled
    the uncleanness of the menstruous woman in thee.
