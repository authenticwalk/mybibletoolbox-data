  yor-yor: 'Nígbà náà ọ̀rọ̀ Olúwa tọ̀ mí wá:'
  pes-OPCB: 'سپس خداوند فرمود:'
  tgl-ULB: Sumunod nito dumating muli ang salita ni Yahweh sa akin at sinabi,
  hui-hui: Anduane Homogohanda i̱hondo laabo halu lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​နှုတ်​က​ပတ်​တော်​သည်​ငါ့ ထံ​သို့​ရောက်​လာ​၏။-
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
