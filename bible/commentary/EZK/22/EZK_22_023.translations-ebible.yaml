verse: EZK.022.023
translations:
  mal-C: 'യഹോവയുടെ അരുളപ്പാട് എനിക്ക് വീണ്ടും ഉണ്ടായി:'
  deu-TKW: 'Und es erging das Wort Jahwes an mich folgendermaßen:'
  lin-lin: 'Yawe alobaki na ngai lisusu :'
  eng-LSV: And there is a word of YHWH to me, saying,
  eng-GNV: And the worde of the Lord came vnto me, saying,
  eng-WEBSTER: And the word of the LORD came to me, saying,
  nhw-BL: 'Huan TOTECO sempa nechcamanalhui huan nechilhui:'
  swh-ONEN: 'Neno la Bwana likanijia tena kusema:'
  bba-bba: Yinni Gusunɔ u mɑɑ ɡeruɑ u nɛɛ,
  eng-KJVCPB: And the word of the Lord came unto me, saying,
  luo-luo: 'Wach Jehova Nyasaye nobirona kama:'
  meu-meu: Bena Iehova ena hereva na egu ai e kau, eto,
  npi-ULB: परमप्रभुको वचन यसो भनेर मकहाँ आयो,
  yor-yor: Lẹ́ẹ̀kan sí i ọ̀rọ̀ Olúwa tọ̀ mí wá wí pé,
  pes-OPCB: 'بار دیگر خداوند با من سخن گفت و فرمود:'
  tgl-ULB: Dumating ang salita ni Yahweh sa akin at sinasabi,
  hui-hui: Anduane Homogohanda laabo halu lalu,
  mya-mya: တစ်​ဖန်​ထာ​ဝရ​ဘု​ရား​၏​နှုတ်​က​ပတ်​တော် သည်​ငါ့​ထံ​သို့​ရောက်​လာ​၏။-
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
