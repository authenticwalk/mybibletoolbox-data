verse: EZK.022.008
translations:
  mal-C: നിങ്ങൾ എന്റെ വിശുദ്ധവസ്തുക്കളെ നിന്ദിക്കുകയും എന്റെ ശബ്ബത്തിനെ അശുദ്ധമാക്കുകയും
    ചെയ്യുന്നു.
  deu-TKW: Meine Heiligtümer verachtest du und meine Sabbate entheiligst du.
  lin-lin: Otiolaka biloko na Ngai ya bule mpe obebisaka bosantu ya mikolo na Ngai
    ya Saba.
  eng-LSV: You have despised My holy things, || And you have defiled My Sabbaths.
  eng-GNV: Thou hast despised mine holy things, and hast polluted my Sabbaths.
  eng-WEBSTER: Thou hast despised my holy things, and hast profaned my sabbaths.
  nhw-BL: Amo quitlepanitaj notiopa huan nopa tlamantzitzi catli tlaiyocatlalilme
    para na, niyon amo quitlepanitaj nopa tonali para mosiyajquetzase.
  swh-ONEN: Mmedharau vitu vyangu vitakatifu na kuzinajisi Sabato zangu.
  bba-bba: Tɔmbu bɑ ǹ nɛn sɑ̃ɑ yeru dɑɑbu kĩ. Bɑ ǹ mɑɑ kĩ bu nɛn tɔ̃ɔ wɛ̃rɑruɡiru
    mɛm nɔɔwɑ.
  eng-KJVCPB: Thou hast despised mine holy things, and hast profaned my sabbaths.
  luo-luo: Isechayo giga maler moket tenge ne tichna kendo isedwanyo Sabato maga.
  meu-meu: Egu ḡau helaḡadia vada o dadaraidia; egu dina helaḡadia vada o hamirodia.
  npi-ULB: मेरा पवित्र कुराहरूलाई तैंले घृणा गरेको छस्‌ र मेरा शबाथहरूलाई अपवित्र
    पारेको छस्‌ ।
  yor-yor: Ìwọ tí kọ àwọn ohun mímọ́ mi sílẹ̀, ìwọ sì ti lo ọjọ́ ìsinmi mi ní ìlòkulò.
  pes-OPCB: اماکن مقدّس مرا خوار می‌شمارند و حرمت روزهای شَبّات را نگاه نمی‌دارند؛
  tgl-ULB: Kinasuklaman ninyo ang aking mga banal na bagay at nilapastangan ninyo
    ang aking mga Araw ng Pamamahinga!
  hui-hui: Tígua i̱ mitangi bialu lotu lole loma bini ngagoha bame nagalone lalu mo
    yo handaga kami. Ani bialu tígua Sabada horonaga mana ngago puguaiore harimi.
  mya-mya: သန့်​ရှင်း​သော​ဌာန​များ​ကို​မ​ထီ​မဲ့​မြင်​ပြု​၍ ဥ​ပုသ်​နေ့​ကို​လည်း​မ​လေး​မ​စား​ပြု​၏။-
  bod-N: ཁྱོད་ཀྱིས་ངའི་རྫས་དམ་པར་མཐོང་ཆུང་བྱས་ཤིང་། ངའི་ངལ་གསོ་བའི་ཉིན་མོ་ཡང་ཁྱད་དུ་བསད།
  sna-sna: Iwe wakashora zvinhu zvangu zvitsvene uye wakasvibisa maSabata angu.
  spa-BLM: Han despreciado mis cosas sagradas y han profanado mis sábados.
  cac-cac: Man̈xa yelc'och in cajnub' d'a e sat yed' sc'ual ic'oj ip vic yaji.
  swh-ULB: Umevidharau vitu vyangu vitakatifu na kuinajisi Sabato yangu.
  bel-bel: Сьвятыняў Маіх ты не паважаеш і суботы Мае парушаеш.
  deu-ELBBK: Meine heiligen Dinge hast du verachtet und meine Sabbate entweiht.
  mbb-OT: Mibey-anan nu is segradu he menge azen ku ne wazè nu isipa he segradu is
    Andew te Kedhimeley he ibpetuman ku.
  mal-2015: എന്റെ വിശുദ്ധ വസ്തുക്കളെ നീ ധിക്കരിച്ചു എന്റെ ശബ്ബത്തുകളെ അശുദ്ധമാക്കുന്നു.
  rmc-rmc: Tu dikhehas tele mire sveta veci a mire šabati meľarehas andre.
  pes-OPV: وتو مقدس های مرا خوار شمرده، سبت های مرابی عصمت نمودی.
  ron-1924: Ту Ымь несокотешть локашуриле Меле челе сфинте, Ымь спурчь Сабателе.
  ben-OBCV: তুমি আমার পবিত্র জিনিসগুলি অশ্রদ্ধা করেছ এবং আমার বিশ্রামবারগুলিকে অপবিত্র
    করেছ।
  som-som: Waxyaalahaygii quduuska ahaa waad quudhsatay, oo sabtiyadaydiina nijaas
    baad ka dhigtay.
  lat-VUC: Sanctuaria mea sprevisti, et sabbata mea polluisti.
  eng-ASVBT: Thou hast despised my holy things, and hast profaned my sabbaths.
  ita-1885: Tu hai sprezzate le mie cose sante, ed hai profanati i miei sabati.
  eng-LXXUP: And they have set at nought my holy things, and in thee they have profaned
    my Sabbaths.
  eng-ULB: You have despised my holy things and have profaned my Sabbaths.
  spa-VBL: “Desprecias mis cosas sagradas y violas mis sábados.
  fra-_FOB: Tu méprises mes choses saintes, et tu profanes mes sabbats.
  mal-mal: എന്റെ വിശുദ്ധവസ്തുക്കളെ നീ ധിക്കരിച്ച് എന്റെ ശബ്ബത്തുകളെ അശുദ്ധമാക്കുന്നു.
  urd-GVR: Jo mujhe muqaddas hai use tū pāṅwoṅ tale kuchal detī hai. Tū mere Sabat
    ke dinoṅ kī behurmatī bhī kartī hai.
  suz-BL: गे आं थोव़क आन कली आइक्‍च मिम्‍शा, आं नाइक्‍तीक नाक्‍त कली ग्रांग्रा दिशो
    सेल्‍तीवी।
  eng-NOY: Thou hast despised my holy things, and profaned my sabbaths.
  ita-1927: Tu disprezzi le mie cose sante, tu profani i miei sabati.
  ckb-ckb: تۆ سووکایەتیت بە شتە پیرۆزکراوەکانی من کردووە و شەممەکانی منت گڵاو کردووە.
  eng-BBE: You have made little of my holy things, and have made my Sabbaths unclean.
  kan-OKCV: ನೀನು ನನ್ನ ಪರಿಶುದ್ಧ ಸಂಗತಿಗಳನ್ನು ತಿರಸ್ಕರಿಸಿ, ನನ್ನ ಸಬ್ಬತ್ ದಿನಗಳನ್ನು ಅಪವಿತ್ರ
    ಪಡಿಸಿದ್ದಿ.
  tam-2017: நீ என்னுடைய பரிசுத்த பொருட்களை அசட்டைசெய்து, என்னுடைய ஓய்வு நாட்களை பரிசுத்தக்குலைச்சலாக்கினாய்.
  spa-RV-1909: Mis santuarios menospreciaste, y mis sábados has profanado.
  ron-BTF: Ai disprețuit lucrurile mele sfinte și ai pângărit sabatele mele.
  eng-WEBP: You have despised my holy things, and have profaned my Sabbaths.
  eng-FBV: You detest my holy things and violate my Sabbaths.
  nld-1939: Wat Mij heilig is, acht ge gering, en mijn sabbatten hebt ge ontwijd!
  nch-BL: Amo quitepanitaj notiopa huan nopa tamantzitzi cati taiyocatalilme para
    na, yon amo quitepanitaj nopa tonali para mosiyajquetzase.
  vie-1934: Mầy khinh dể các vật thánh ta, và phạm các ngày sa-bát ta!
  hin-CV: तुमने मेरी पवित्र वस्तुओं को तुच्छ समझा और मेरे विश्राम दिनों को अशुद्ध
    किया है.
  spa-BES: Has menospreciado mi santuario, y has hecho mis sábados impuros.
  tdx-tdx: Tsinambolitio’o o raha màsikoo vaho tiniva’o o Sabate­koo.
  tha-KJV: เจ้​าได้​ดู​หมิ่นสิ่งบริ​สุทธิ​์ของเรา และลบหลู่วันสะบาโตทั้งหลายของเรา
  por-BR-2018: Desprezaste minhas coisas santas, e profanaste meus sábados.
  deu-ELO: Meine heiligen Dinge hast du verachtet und meine Sabbathe entweiht.
  eng-WYC-2018: Ye despised my saintuaries, and ye defouled my sabbaths. (Ye despised
    my sanctuaries, and ye defiled my Sabbaths.)
  epo-epo: Miajn sanktaĵojn vi malestimis, kaj Miajn sabatojn vi malsanktigis.
  uig-PIN: Mening pak-muⱪǝddǝs nǝrsilirimni sǝn kǝmsitkǝn, Mening «xabat kün»lirimni
    bulƣap buzƣansǝn;
  beo-beo: Dilia da hadigidafa sogebi amoma hame nodosa, amola Sa:bade sema hame hamosa.
  tpi-OTNT: Yupela i save ting ol samting bilong mekim lotu long mi ol i samting nating
    tasol. Na tu, yupela i sakim tru lo bilong de Sabat.
  hau-SA: Kin rena abubuwana masu tsarki kika kuma ƙazantar da Asabbataina.
  uig-LAT: Méning pak-muqeddes nersilirimni sen kemsitken, Méning «shabat kün»lirimni
    bulghap buzghansen;
  nde-nde: Uzeyisile izinto zami ezingcwele watshaphaza lamaSabatha ami.
  ton-ton: Kuo ke manuki ʻa ʻeku ngaahi meʻa māʻoniʻoni, pea kuo ke fakalieliaʻi ʻa
    hoku ngaahi ʻaho tapu.
  ces-1613: Svatými věcmi mými zhrdáš, a sobot mých poškvrňuješ.
  eng-WMB: You have despised my holy things, and have profaned my Sabbaths.
  tam-TCV: எனது பரிசுத்த உடைமைகளை நீ அசட்டை செய்து, என் ஓய்வுநாட்களையும் தூய்மைக்கேடாக்கினாய்.
  ceb-ULB: Gitamay nimo ang akong balaang mga butang ug gipasipad-an ang akong adlaw
    nga Igpapahulay.
  pol-UBG: Wzgardzasz moimi świętymi rzeczami i zbezczeszczasz moje szabaty.
  urd-GVU: جو مجھے مُقدّس ہے اُسے تُو پاؤں تلے کچل دیتی ہے۔ تُو میرے سبت کے دنوں کی
    بےحرمتی بھی کرتی ہے۔
  deu-1912: Du verachtest meine Heiligtümer und entheiligst meine Sabbate.
  kan-2017: ನೀನು ನನ್ನ ಪವಿತ್ರ ವಸ್ತುಗಳನ್ನು ಅಲಕ್ಷ್ಯಮಾಡಿ ನಾನು ನೇಮಿಸಿದ ಸಬ್ಬತ್ ದಿನಗಳನ್ನು
    ಹೊಲೆಮಾಡಿದ್ದಿ.
  yap-yap: Ke ma’fan e yungi n’en nib thothup u wun’med, ma damur tedfan fare Sabbath.
  hlt-MCSB: Kai kah a cim te na hnaep uh tih ka Sabbath te na poeih uh.
  mdy-ETH: ታኣም ዱማዼያ ማዔ ሜሆ ዒንሢ ቦንቹዋሴ፤ ታኣኮ ሃውሾ ኬሎዋ ዒንሢ ዒኢሴኔ።
  twi-ASANTE: Wɔabu mʼakronkronneɛ animtiaa na woagu me home nna ho fi.
  eng-WEBU: You have despised my holy things, and have profaned my Sabbaths.
  wal-wal: Eti ta geeshsha miishshata karoosonanne ta Sambbataakka tunissoosona.
  spa-PDDPT: menosprecian mis cosas sagradas y profanan mis sábados.
  gun-gun: Nomboetei mba'emo xevygua iky'a e'ỹ va'e, omongy'apa guive sábado ára pyguarã
    aeja va'ekue.
  ilo-ULB: Inuyawmo dagiti nasantoan a banbanag a kukuak ken saanmo a nginilin ti
    Aldaw a Panaginana!
  kpg-kpg: Goe hagalee e hagalabagau nia gowaa dabu, ge hagalee e hagagila aga di
    Laangi Sabad.
  uig-ARA: مېنىڭ پاك-مۇقەددەس نەرسىلىرىمنى سەن كەمسىتكەن، مېنىڭ «شابات كۈن»لىرىمنى
    بۇلغاپ بۇزغانسەن؛
  sus-sus: Wo n ma se sɛniyɛnxie bɔtɛ baxi, wo n ma malabui lɔxɔɛe maberema.
  pon-2006: Ke sohte kin wauneki wasa sarawi kan, oh sohte kapwaiada rahnen Sapad.
  ksd-ksd: U ga pidimuane ra magit di ga vagomgom ia ure iau, ma u ga vakaina kaugu
    umana Bung Sabat.
  grc-BRENT: Καὶ τὰ ἅγιά μου ἐξουδένουν, καὶ τὰ σάββατά μου ἐβεβήλουν ἐν σοί.
  ind-AYT: Kamu telah memandang rendah hal-hal kudus-Ku dan menajiskan hari-hari Sabat-Ku.
  nya-nya: Wanyoza zinthu zanga zopatulika ndi kuyipitsa Masabata anga.
  hrv-hrv: Svetinje moje prezireš, subote oskvrnjuješ.
  mps-mps: Dagego te homu eyu, enaba te lotu wabo nai dabe te olo nai da homu ebao.
    Tama me, dagego te Sabat bodolu muani side bomo yai po mu bolobo dao.
  tpi-tpi: Yupela i save ting ol samting bilong mekim lotu long mi ol i samting nating
    tasol. Na tu, yupela i sakim tru lo bilong de Sabat.
  dan-1931: Mine hellige Ting agter du ringe og vanhelliger mine Sabbater.
  vie-OVCB: Ngươi khinh thường những vật thánh của Ta và vi phạm ngày Sa-bát.
  guj-2017: તું મારી પવિત્ર વસ્તુઓને ધિક્કારે છે. અને મારા વિશ્રામવારોને અપવિત્ર કર્યાં
    છે.
  pon-2006A: Ke sohte kin wauneki wasa sarawi kan, oh sohte kapwaiada rahnen Sapad.
  por-BRBSL: Vós desprezastes minhas coisas santas, e profanastes meus sábados.
  cth-cth: Nang ni kaie thoungnae naw banglahai noutna hoeh e lah na sak toe. Kaie
    sabbath hninnaw na tapoe toe.
  twi-twi: Woabu mʼakronkronne animtiaa na woagu me homenna ho fi.
  hlt-hlt: Kai kah a cim te na hnaep uh tih ka Sabbath te na poeih uh.
  tbz-SIM: Bɑ́ bɛ̀ í mɔkɛ n cĩ́ɛ̃̀tɛ̀ kó kufɔ̃wɑɑ́ nkɛ wúó ntɛom̀pùtɛ̀ kó diyiè dɛtetìrɛ̀
    kpɛri.
  msy-2020: Ia ghaze, nan ziam fer biziba, da pura biziba. Egha ia Sabatɨn arazimɨn
    gɨn zuir puvatɨgha anebɨragha ghaze, a pura dughiar kɨnim.
  dop-dop: Pɑ nyǝnǝɣɩ yem kɛ́ mɑ kɔtɑɣɑ tǝlɑtɛnɑɑ. Pɑ wɑkǝlǝɣɩ mɑ kʋyɛɛŋ kʋhɛɛsǝŋ.
  azb-azb: Müqəddəs şeylərimə xor baxdın, Şənbə günlərimə məhəl qoymadın.
  eng-DBY: Thou hast despised my holy things, and hast profaned my sabbaths.
  hin-2017: तूने मेरी पवित्र वस्तुओं को तुच्छ जाना, और मेरे विश्रामदिनों को अपवित्र
    किया है।
  wol-KYG: Sama mbir yu sell, nga sàggane, sama bési Noflaay, nga ñàkke worma.
  eng-YLT: My holy things thou hast despised, And My sabbaths thou hast polluted.
  eng-WYC-2017: Ye despised my saintuaries, and ye defouled my sabbaths.
  eng-WMBB: You have despised my holy things, and have profaned my Sabbaths.
  urd-GVH: जो मुझे मुक़द्दस है उसे तू पाँवों तले कुचल देती है। तू मेरे सबत के दिनों
    की बेहुरमती भी करती है।
  rug-rug: Lopu pamaṉa ni goi sari Qua likakalae hopedi meke va boni goi sari Qua
    rane Sabati.
  gaz-gaz: Ati miʼoota koo qulqulluu tuffattee Sanbata koos xureessite.
  fra-LSG: Tu dédaignes mes sanctuaires, tu profanes mes sabbats.
  yal-yal: Naxan nasariɲanxi n xa, ɛ mɛma na ra. Ɛ n ma Matabu Lɔxɔne rayelefuma.
  haw-1868: Ua hoowahawaha oe i ko'u mau mea hoano, a ua hoohaumia hoi oe i ko'u mau
    Sabati.
  arb-NAV: احْتَقَرْتِ مُقَدَّسَاتِي وَنَجَّسْتِ أَيَّامَ سُبُوتِي.
  ewe-ewe: Miedo vlo nye nu kɔkɔewo, eye miegblẽ kɔ ɖo na nye Dzudzɔgbewo.
  eng-LEE: My holy things thou didst despise, and my sabbaths thou didst profane.
  asm-FB: তুমি মোৰ পবিত্ৰ বস্তুবোৰ ঘিণ কৰিছা আৰু মোৰ বিশ্ৰাম-দিনবোৰ অপবিত্ৰ কৰিছা!
  sus-A: وٌ ﭑ مَ سٍ سّنِيّنشِيٍ بْتّ بَشِ، وٌ ﭑ مَ مَلَبُي لْشْييٍ مَبٍرٍ مَ.
  fra-SBL: Vous avez méprisé mes sanctuaires, Vous avez profané mes sabbats.
  hbo-hbo: קָדָשַׁ֖י בָּזִ֑ית וְאֶת־שַׁבְּתֹתַ֖י חִלָּֽלְתְּ׃
  kik-kik: Wee-rĩ, nĩũnyararĩte indo ciakwa iria nyamũre, o na ũgathaahia Thabatũ
    ciakwa.
  fra-NCL: Tu méprises mon sanctuaire et tu profanes mes sabbats.
  cek-AK: Kai ih kaciim hmuennawk to na patoek moe, kai ih Sabbath doeh panuet om
    ah na sak.
  cuk-cuk: An-ibmar-islidikmalad baisur-daksamalad, an-obunnoged-iba, iba-islidikidsulidyob
    dakmalad.
  uig-CYR: Мениң пак-муқәддәс нәрсилиримни сән кәмситкән, Мениң «шабат күн»лиримни
    булғап бузғансән;
  tel-2017: నాకు ప్రతిష్ఠితాలైన వస్తువులను నువ్వు అలక్ష్యం చేశావు. నా విశ్రాంతిదినాలను
    అపవిత్రం చేశావు.
  hat-BSA: Ou te meprize bagay sen Mwen yo, e ou pwofane Saba Mwen yo.
  kos-kos: Elos tia akfulatye acn mutal, ac tia pac karinganang len Sabbath.
  hbo-WLC: קָדָשַׁ֖י בָּזִ֑ית וְאֶת־שַׁבְּתֹתַ֖י חִלָּֽלְתְּ׃
  ibo-ibo: I lelịala ihe nsọ m niile, merụọkwa ụbọchị izuike m niile.
  ory-ory: ତୁମ୍ଭେ ଆମ୍ଭର ପବିତ୍ର ବସ୍ତୁସକଳ ତୁଚ୍ଛ କରିଅଛ ଓ ଆମ୍ଭର ବିଶ୍ରାମ ଦିନସବୁ ଅପବିତ୍ର
    କରିଅଛ।
  chk-chk: Iwe, oua aücheangaua ai kewe mettoch mi pin o apiningaua pinin ai kewe
    ränin sapat.
  rop-rop: Olabat nomo bin shoum rispek langa main seikridwan pleis, en olabat nomo
    kipum det Sebathdei raitwei.
  ukr-1871: Мої сьвятинї ти маловажиш, а мої суботи нарушуєш.
  deu-1951: Meine Heiligtümer hast du verachtet und meine Sabbate entheiligt.
  eng-JPS: Thou hast despised My holy things, and hast profaned My sabbaths.
  srp-1865: Svete stvari moje prezireš, i subote moje skvrniš.
  lug-lug: Munyoomye ebintu byange ebitukuvu, ne mwonoona Ssabbiiti zange.
  heb-heb: קדשי בזית ואת שבתתי חללת׃
  ben-IRV: তুমি আমার পবিত্র বস্তু সব অবজ্ঞা করেছো এবং বিশ্রামদিন সব অপবিত্র করেছ।
  pan-pan: ਤੂੰ ਮੇਰੀਆਂ ਪਵਿੱਤਰ ਵਸਤੂਆਂ ਨੂੰ ਨੀਚ ਜਾਣਿਆ ਅਤੇ ਮੇਰੇ ਸਬਤਾਂ ਨੂੰ ਭਰਿਸ਼ਟ ਕੀਤਾ।
  mya-JVB: သင်သည် ငါ ၏ သန့်ရှင်းသောအရာတို့ကို မထီမဲ့မြင်ပြု ပြီ။ ငါ ၏ ဥပုသ် နေ့တို့ကို
    ရှုတ်ချ ပြီ။
  hmo-hmo: Egu helaga gabudia umui negea vadaeni, bona egu Sabati Dinadia umui hadikaia
    vadaeni.
  urd-urd: तूने मेरी पाक चीज़ों को नाचीज़ जाना, और मेरे सबतों को नापाक किया।
  rus-SYN: Святынь Моих ты не уважаешь и субботы Мои нарушаешь.
  bqc-SIM: N sakà ma pↄ́ↄu, n gↄↄ pↄ́ má dìlɛ kã́mabogↄↄ ũ gbãlɛ̀.
  tcz-CHONGTHU: Nangin kathil thengho ijan neise peh pon, chuleh ka cholngah nikhon
    cholngah ni jong nasukeh uve.
  mar-mar: तू माझ्या पवित्र वस्तुंना तुच्छ लेखल्या आहेस व माझ्या शब्बाथाचा अनादर केला
    आहे.
  qub-qub: Rispitamänan pachatapis manami rispitanquichu. Ni säbadu jamay junajcunatapis
    manami cäsushcanquichu.
  bqp-bqp: Tɔmbu bɑ ǹ nɛn sɑ̃ɑ yeru dɑɑbu kĩ. Bɑ ǹ mɑɑ kĩ bu nɛn tɔ̃ɔ wɛ̃rɑrugiru
    mɛm nɔɔwɑ.
  hat-hat: Nou pa respekte kay yo mete apa pou mwen yo, ni jou repo m' yo.
  eng-BSB: You have despised My holy things and profaned My Sabbaths.
  eng-WEBPB: You have despised my holy things, and have profaned my Sabbaths.
  kbq-kbq: Ana nehuta ruotge'ma hu'nea zantamina eri pehana nehuta, Sabati knani'a
    kegava osu'naze.
  nhe-BL: Ax quitlepanitaj notiopa huan nopa tlamantzitzi tlen tlaijiyocatlalilme
    para na, niyon ax quitlepanitaj nopa tonali para mosiyajcahuase.
  gub-BL: Napezeruze'eg kwaw tàpuz ihewe imur katu pyrer rehe. Napepytu'u kwaw mytu'u
    haw 'ar rehe.
  eng-DRA: Thou hast despised my sanctuaries, and profaned my sabbaths.
