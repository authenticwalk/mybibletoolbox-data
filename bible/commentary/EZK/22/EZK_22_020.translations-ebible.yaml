    jedhanii boolla ibiddaatti guuran sana, anis aarii fi dheekkamsa kootiin walitti
    isin qabee magaalaa keessatti isinan baqsa.
  fra-LSG: Comme on rassemble l’argent, l’airain, le fer, le plomb et l’étain, dans
    le creuset, et qu’on souffle le feu pour les fondre, ainsi je vous rassemblerai
    dans ma colère et dans ma fureur, et je vous mettrai au creuset pour vous fondre.
  yal-yal: N fitinaxina ɛ malanma nɛn n ma xɔlɔni alo wure gbeti fixɛn nun wure gbeela
    nun wuren nun yɔxɔn nun sulan malanma kii naxan yi yinla ra tɛɛn yi sa e fari
    alogo e xa xulun. N na ɛ malanma taani nɛn, ɛ yi lu alo wuren na raxulun.
  haw-1868: E like me ko lakou houluulu ana i ke kala, a me ke keleawe, a me ka hao,
    a me ke kepaupoka a me ka piuta iwaenakonu o ka umu hoohehee, e puhi i ke ahi
    maluna olaila, e hoohehee iho; pela e houluulu ai au, me ko'u huhu a me ko'u ukiuki,
    a e waiho iho, a e hoohehee ia oukou.
  arb-NAV: كَمَا تُجْمَعُ الْفِضَّةُ وَالنُّحَاسُ وَالْحَدِيدُ وَالرَّصَاصُ وَالْقَصْدِيرُ
    فِي الْكُورِ، لِتُنْفَخَ عَلَيْهَا نَارٌ لِتُسْبَكَ. كَذَلِكَ أَجْمَعُكُمْ فِي
    غَضَبِي وَسَخَطِي وَأَطْرَحُكُمْ وَأَسْبِكُكُمْ.
  ewe-ewe: Abe ale si amewo ƒoa ƒu klosalo, akɔbli, gayibɔ, tsumi kple gaɣi dea kpodzo
    me be woalolõ wo ene la, nenema maƒo mia nu ƒu le nye dɔmedzoe kple dziku me,
    eye mada mi ɖe du gã la me, alolõ mi.
  eng-LEE: 'As silver, and copper, and iron, and lead, and tin are gathered into the
    midst of the furnace, to blow the fire upon it, to melt it: so will I gather you
    in my anger and in my fury and I will lay you down there, and melt you.'
  asm-FB: মানুহে ৰূপ, পিতল, লোহা, সীহ আৰু বগীতাম গলাবৰ বাবে, তাৰ ওপৰত জুই ফুঁৱাবলৈ
    মূহীৰ মাজত তাক গোটাই দিয়াৰ দৰে মই তোমালোকক মোৰ ক্ৰোধত আৰু কোপত গোটাম আৰু তোমালোকক
    তাত পেলাই গলাম।
  sus-A: ﭑ مَ شْنّ قَ وٌ رَشُنُ عَلْ فبٍتِ، وُرٍ فبٍيلِ، وُرٍ، يْشُي، نُن سُنبُي رَشُنُمَ
    كِ نَشّ تّ رَ.
  fra-SBL: Comme on rassemble l'argent, le bronze, le fer, le plomb et l'étain au
    milieu de la fournaise, pour y souffler le feu et les faire fondre, ainsi je vous
    rassemblerai dans ma colère et dans ma fureur, je vous déposerai là et je vous
    ferai fondre.
  hbo-hbo: קְבֻ֣צַת כֶּ֡סֶף וּ֠נְחֹשֶׁת וּבַרְזֶ֨ל וְעֹופֶ֤רֶת וּבְדִיל֙ אֶל־תֹּ֣וךְ
    כּ֔וּר לָפַֽחַת־עָלָ֥יו אֵ֖שׁ לְהַנְתִּ֑יךְ כֵּ֤ן אֶקְבֹּץ֙ בְּאַפִּ֣י וּבַחֲמָתִ֔י
    וְהִנַּחְתִּ֥י וְהִתַּכְתִּ֖י אֶתְכֶֽם׃
  kik-kik: O ta ũrĩa andũ macookanagĩrĩria betha, na gĩcango, na kĩgera, na ngocorai,
    o na ibati icua-inĩ rĩa mwaki nĩguo itwekio na mwaki mũhiũ-rĩ, ũguo nĩguo o na
    niĩ ngaamũcookanĩrĩria ndĩ na marakara na mangʼũrĩ, na ndĩmũikie kũu thĩinĩ wa
    itũũra inene ndĩmũtwekerie kuo.
  fra-NCL: Comme ou met ensemble l’argent, l’airain, le fer, le plomb et l’étain au
    milieu d’un fourneau et qu’on souffle le feu sur le fourneau pour les fondre,
    ainsi je vous rassemblerai dans ma colère et mon courroux ; je vous mettrai là
    et je vous fondrai.
  cek-AK: Sum kanglung, sum kamling, sum, sumtui hoi camphaehnawk atui pakaw hanah,
    sumtui pakawhaih ahmuen ah, hmai pangaeh o thuih baktih toengah, nangcae doeh
    palungphuihaih hoiah kang lak o moe, vangpui thungah kang pakhueng o pacoengah,
    atui kang pakaw o han.
  cuk-cuk: Ar igi mani, esgoro-gordikid, esgoro, gingwa, degi, esgoro-estañoʼye-nugad
    bela bular madu-yolegedgi oatolege, geb odurega soo ogannoledae, ar deyopira an-sae-itogedgi
    an be-atomaloed. Geb an-sae-itogedgi ibmar-odurelegeyob an be-odurmaloed.
  uig-CYR: кишиләр үстигә от пүвләп, уларни еритип тавлаш үчүн күмүч, мис, төмүр,
    қоғушун вә қәләйни хумдан ичигә жиққандәк, Мән ғәзивим вә қәһрим билән силәрни
    жиғип шәһәр ичигә селип силәрни еритимән.
  tel-2017: నా కోపంతోనూ, ఉగ్రతతోనూ మిమ్మల్ని పోగు చేసి అక్కడ మిమ్మల్ని కరిగిస్తాను.
  hat-BSA: Jan yo rasanble ajan, bwonz, fè, plon, ak fè blan nan fou pou soufle dife
    sou li pou fann li, konsa, Mwen va rasanble nou nan mekontantman Mwen ak nan chalè
    kòlè Mwen, e la, Mwen va depoze nou pou fann nou.
  kos-kos: oana ke eot ma oasr silver, copper, iron, lead ac tin loac uh orekeni in
    likliki in sie funyu. Fulen kasrkusrak luk ac fah oru elos in kofelik, oana fulen
    e uh oru eot uh in kofelik.
  hbo-WLC: קְבֻ֣צַת כֶּ֡סֶף וּ֠נְחֹשֶׁת וּבַרְזֶ֨ל וְעוֹפֶ֤רֶת וּבְדִיל֙ אֶל־תּ֣וֹךְ
    כּ֔וּר לָפַֽחַת־עָלָ֥יו אֵ֖שׁ לְהַנְתִּ֑יךְ כֵּ֤ן אֶקְבֹּץ֙ בְּאַפִּ֣י וּבַחֲמָתִ֔י
    וְהִנַּחְתִּ֥י וְהִתַּכְתִּ֖י אֶתְכֶֽם׃
  ibo-ibo: Dịka a na-achịkọta ọlaọcha, na ọla, na igwe, na opu, na gbamgbam, tinye
    ha nʼoke ọkụ ka ha gbazee, otu a ka m ga-esite nʼiwe m na ọnụma m chịkọtaa unu
    nʼime obodo ahụ gbazee unu.
  ory-ory: ଯେପରି ଲୋକମାନେ ଉହ୍ମେଇ ମଧ୍ୟରେ ରୂପା, ପିତ୍ତଳ ଓ ଲୁହା, ସୀସା ଓ ଦସ୍ତା ଏକତ୍ର କରି,
    ତରଳାଇବା ପାଇଁ ତହିଁ ଉପରେ ଅଗ୍ନି ରଖି ଫୁଙ୍କନ୍ତି; ସେହିପରି ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଆପଣା କ୍ରୋଧ
    ଓ ଆପଣା କୋପରେ ଏକତ୍ର କରି ସେହି ସ୍ଥାନରେ ରଖିବା ଓ ତୁମ୍ଭମାନଙ୍କୁ ତରଳାଇବା।
  chk-chk: Usun aramas ra achufengeni sokun mächä, silifer, piras me pilom lon eu
    lenien ketel o soni ekkei fan, pwe repwe tel, ina usun üpwe achufengenikemi fän
    ai song me ai lingeringer, pwe üpwe etelikemi me lon.
  rop-rop: en jis laik detlot wekinmen hu oldei gajimbat det rabishwan aiyan brom
    det silba langa hotwan faiya, wal ai garra jandim hotwan faiya blanga meltimap
    olabat, dumaji mi brabli wail.
  ukr-1871: Так само, як у піч кладуть срібло й мідь і залїзо й олово й цину вкупі,
    щоб роздувати на них огонь і їх розтопити, так і я позбіраю вас у гнїву мойму
    й у досадї моїй та й розплавлю вас.
  deu-1951: wie man Silber, Erz, Eisen, Blei und Zinn mitten in einem Schmelzofen
    zusammentut und ein Feuer darunter anbläst, um es zu schmelzen, also will ich
    auch euch in meinem Zorn und in meinem Grimm zusammenbringen, einlegen und schmelzen.
  eng-JPS: As they gather silver and brass and iron and lead and tin into the midst
    of the furnace, to blow the fire upon it, to melt it; so will I gather you in
    Mine anger and in My fury, and I will cast you in, and melt you.
  srp-1865: Kako se skuplja srebro i mjed i gvožðe i olovo i kositer usred peæi, te
    se raspali oganj oko njega da se istopi, tako æu vas skupiti gnjevom svojim i
    jarošæu, i složivši rastopiæu vas.
  lug-lug: Ng’omuntu bw’okuŋŋaanya effeeza, n’ebikomo, n’ebyuma, n’amasasi mu kyokero
    okubisaanuusa n’omuliro ogw’amaanyi, nange bwe ntyo bwe ndibakuŋŋaanya nga ndiko
    obusungu n’ekiruyi, ne mbateeka mu kibuga ne mbasaanuusa.
  heb-heb: קבצת כסף ונחשת וברזל ועופרת ובדיל אל תוך כור לפחת עליו אש להנתיך כן אקבץ
    באפי ובחמתי והנחתי והתכתי אתכם׃
  ben-IRV: যেমন লোকে আগুনে ফু দিয়ে গলাবার জন্য রূপা, পেতল, লোহা, সীসা ও দস্তা হাফরের
    মধ্যে একত্র করে, সেরকম আমি রাগে ও প্রচণ্ড কোপে তোমাদেরকে একত্র করব এবং সেখানে
    রেখে গলাব।
  pan-pan: ਜਿਵੇਂ ਉਹ ਚਾਂਦੀ, ਪਿੱਤਲ, ਲੋਹਾ, ਸਿੱਕਾ ਅਤੇ ਟੀਨ ਭੱਠੀ ਵਿੱਚ ਇਕੱਠਾ ਪਾਉਂਦੇ ਹਨ ਅਤੇ
    ਉਹਨਾਂ ਨੂੰ ਅੱਗ ਨਾਲ ਤਾਉਂਦੇ ਹਨ, ਤਾਂ ਜੋ ਉਹਨਾਂ ਨੂੰ ਪਿਘਲਾ ਦੇਣ, ਓਵੇਂ ਹੀ ਮੈਂ ਆਪਣੇ ਕਹਿਰ
    ਅਤੇ ਕ੍ਰੋਧ ਵਿੱਚ ਤੁਹਾਨੂੰ ਇਕੱਠਾ ਕਰਾਂਗਾ ਅਤੇ ਤੁਹਾਨੂੰ ਉੱਥੇ ਰੱਖ ਕੇ ਪਿਘਲਾਵਾਂਗਾ।
  mya-JVB: ငွေ ၊ ကြေးနီ ၊ ကြေးဖြူ ၊ သံ ၊ ခဲ တို့ကို မီး မှုတ် ၍ အရည်ကျို ခြင်းငှါမိုက်
    ထဲ၌ စုထား သကဲ့သို့၊ ထိုအတူ ငါသည် ပြင်းစွာအမျက် ထွက်လျက်၊ သင် တို့ကို ထိုမြို့ထဲ၌စုထား
    ၍အရည်ကျို မည်။
  hmo-hmo: Taunimanima ese siliva bona auri, bona auri metauna bona tini be lahi lalonai
    idia atoa, vadaeni lahi idia hasiahua bada, siliva do idia havevea totona, unai
    bamona danu lau ese egu badu mai ena siahu bada dekena amo umui do lau haboua,
    lahi lalonai umui do lau atoa vareai, umui do lau havevea.
  urd-urd: जिस तरह लोग चाँदी और पीतल और लोहा और शीशा और राँगा भट्ठी में जमा' करते
    हैं और उनपर धौंकते हैं ताकि उनको पिघला डालें, उसी तरह मैं अपने क़हर और अपने ग़ज़ब
    में तुम को जमा' करूँगा, और तुम को वहाँ रखकर पिघलाऊँगा।
  rus-SYN: Как в горнило кладут вместе серебро, и медь, и железо, и свинец, и олово,
    чтобы раздуть на них огонь и расплавить; так Я во гневе Моем и в ярости Моей соберу,
    и положу, и расплавлю вас.
  bqc-SIM: Lá wì ã́nusu ń mↄgotɛ̃o ń mↄsio ń bɛↄmao ń mↄpuo ka muau wà tɛ́kau
    e mↄpi bↄlɛ, màa má á naaa mà á ká wɛ̃́lɛpiu ń pↄfɛ̃o, mí á yↄ́ ń pↄkũmao.
  tcz-CHONGTHU: Thuhkhuh lentah a hah, thih, ngen chule tinho kisong jol banga kason
    jol ding nahi. Kalungsatna meikouva kason jol ding nahi.
  mar-mar: चांदी, पितळ, लोखंड, कथील, शिसे गोळा करून जसे तुम्हा मध्ये त्यांच्यात भट्टीत
    टाकले जाते तसे मी तुम्हास वितळवीन. यासाठी मी तुला माझ्या क्रोधाच्या अग्नीने एकत्र
    करीन, मी त्यांना भट्टीत वितळून टाकीन, तुम्हास त्यामध्ये ओतणी करेन.
  qub-qub: Imanömi guellayta, cubrita, fyërruta, plömuta, estañota tallushata chulluchicunaman
    wiñanchi, nircur ninata waycunchi chulluchinanpaj, chaynömi nogapis fiyupa rabyashpä
    gamcunata shuntaycur juc pachacho chulluchishayqui.
  bqp-bqp: Nge mɛ bɑ rɑ sii geesu kɑ sii gɑndu kɑ sii wɔ̃kusu kɑ sii kpikisu kɑ sii
    pɛɛrum mɛnnɛ bu doke sɔwɑtiɑ sɔɔ, kpɑ bu dɔ̃ɔ doke su kɑ yɑndɑ, nge mɛyɑ kon bu
    mɛnnɑ nɛn mɔru sɔɔ, kpɑ n bu deri bu yɑndɑ.
  hat-hat: Menm jan yo mete vye moso ajan, kwiv, fè, plon ak eten nan yon chodyè sou
    gwo dife pou fonn yo wete kras, m'ap move sou nou, m'ap fè kòlè, m'ap tankou dife
    y'ap soufle anba chodyè fèblantye pou fonn metal yo, m'ap fè nou fonn.
  eng-BSB: Just as one gathers silver, copper, iron, lead, and tin into the furnace
    to melt with a fiery blast, so I will gather you in My anger and wrath, leave
    you there, and melt you.
  eng-WEBPB: As they gather silver, bronze, iron, lead, and tin into the middle of
    the furnace, to blow the fire on it, to melt it, so I will gather you in my anger
    and in my wrath, and I will lay you there and melt you.
  kbq-kbq: Hagi vahe'mo'zama karogro ahe silvama, bronsima, tinima, ainima, lidima
    tevefima kre maramra huno eri agru hunaku'ma eri atruma hiaza hu'na, tusi narimpa
    aheneramante'na nasivazi neramante'na tamazeri atru hu'na kre agruma hiankna hu'na
    tamazeri haviza hugahue.
  nhe-BL: Queja quiatilíaj huan quimoloníaj tepostli ipan se horno tlen tlahuel totonic
    para quisas itlasolo, queja nopa niquintlatzacuiltis notlacajhua ica nochi nocualancayo
    huan quisas tlen ax cuali ipan yajuanti.
  gub-BL: 'Nuzawy kwaw a''e ita tàtà ma''e zepehe pupe imukatu haw pupe imono pyrer
    wà: Kor, etàn, itaper, itaun. Tata umupyràn a''e ita tàtà ma''e. Nezewegatete
    hekwahy haw a''e, hekwahy haw azeharomoete har a''e, umupyràn putar a''e wà nehe
    no.'
  eng-DRA: 'As they gather silver, and brass, and tin, and iron, and lead in the midst
    of the furnace: that I may kindle a fire in it to melt it: so will I gather you
    together in my fury and in my wrath, and will take my rest, and I will melt you
    down.'
