verse: EZK.022.020
translations:
  mal-C: അവർ വെള്ളിയും ചെമ്പും ഇരുമ്പും കറുത്തീയവും വെളുത്തീയവും ഉലയുടെ മധ്യേ ഊതി
    ഉരുക്കുന്നതുപോലെ, ഞാൻ നിങ്ങളെ ഒരുമിച്ചുകൂട്ടി എന്റെ കോപത്തിലും ക്രോധത്തിലും ഉരുക്കും.
  deu-TKW: Gleichwie man Silber und Erz und Eisen und Blei und Zinn inmitten des Schmelzofens
    zusammenthut, um Feuer dawider zu entfachen, damit es geschmolzen werde, so werde
    ich euch zusammenthun in meinem Zorn und meinem Grimm und euch hineinstoßen und
    euch zum Schmelzen bringen.
  lin-lin: Ndenge bato basangisaka palata, ebende ya motane, ebende ya langi ya etabe
    oyo etela, mbodi mpe ebende kati na etumbelo ya bibende mpo na kolamba yango,
    ndenge wana mpe Ngai nakosangisa bino na kanda mpe na kotomboka na Ngai, mpe nakobwaka
    bino kati na engumba mpo na kozikisa bino.
  eng-LSV: A gathering of silver, and bronze, and iron, and lead, and tin, || Into
    the midst of a furnace—to blow fire on it, to melt it, || So I gather in My anger
    and in My fury, || And I have let rest, and have melted you.
  eng-GNV: As they gather siluer and brasse, and yron, and leade, and tinne into the
    middes of the fornace, to blowe the fire vpon it to melt it, so wil I gather you
    in mine anger and in my wrath, and wil put you there and melt you.
  eng-WEBSTER: As they gather silver, and brass, and iron, and lead, and tin, into
    the midst of the furnace, to blow the fire upon it, to melt it ; so will I gather
    you in my anger and in my fury, and I will leave you there , and melt you.
  nhw-BL: Quen quiatilíaj huan quimoloníaj tepostli ipan se horno catli tlahuel totonic
    para quisas itlasolo, quej nopa niquintlatzacuiltis nomasehualhua ica nochi nocualancayo
    huan quisas catli amo cuali ipan inijuanti.
  swh-ONEN: Kama vile watu wakusanyavyo fedha, shaba, chuma, risasi na bati kalibuni
    ili kuyeyusha kwa moto mkali, ndivyo nitakavyowakusanya katika hasira yangu na
    ghadhabu yangu kuwaweka ndani ya mji na kuwayeyusha.
  bba-bba: Nɡe mɛ bɑ rɑ sii ɡeesu kɑ sii ɡɑndu kɑ sii wɔ̃kusu kɑ sii kpikisu kɑ sii
    pɛɛrum mɛnnɛ bu doke sɔwɑtiɑ sɔɔ, kpɑ bu dɔ̃ɔ doke su kɑ yɑndɑ, nɡe mɛyɑ kon bu
    mɛnnɑ nɛn mɔru sɔɔ, kpɑ n bu deri bu yɑndɑ.
  eng-KJVCPB: As they gather silver, and brass, and iron, and lead, and tin, into
    the midst of the furnace, to blow the fire upon it, to melt it; so will I gather
    you in mine anger and in my fury, and I will leave you there, and melt you.
  luo-luo: Mana kaka ji choko fedha, mula, chuma kod nyinyo mopogore opogore e karaya
    mondo olenygi gi mach mager e kendo, e kaka abiro chokou ka iya owangʼ kendo ka
    an gi mirima mager mi aketu ei dala maduongʼ kendo atieku kanyo.
  meu-meu: Taunimanima ese silver bona auri labora-laborana bona auri bona auri metauna
    bona auri hururu-hururuna na lahi ai e haboumu, bena lahi e hahururuhururuamu
    idia ihavevedia totona, unuheto lau ese egu badu ai bona egu badu ḡaraḡara ai
    baina haboumui, lahi lalonai baina atomui vareai, baina havevemui.
  npi-ULB: जसरी चाँदी, काँसा, फलाम, सीसा र जस्‍तालाई भट्टीमा गलाउनलाई मानिसहरूले जम्‍मा
    गर्छन्, त्‍यसरी नै म पनि मेरो रिस र मेरो क्रोधमा तिमीहरूलाई जम्‍मा गर्नेछु, र
    म तिमीहरूलाई त्‍यहाँ हाल्‍नेछु र तिमीहरूलाई गाल्‍नेछु ।
  yor-yor: Gẹ́gẹ́ bí ènìyàn ṣe ń kó fàdákà, bàbà, irin, òjé àti idẹ jọ sínú iná ìléru
    láti fi iná yọ́ ọ, bẹ́ẹ̀ ni èmi yóò kó ọ jọ ní ìbínú àti ìrunú mi, èmi yóò sì
    fi ọ sì àárín ìlú, èmi yóò sì yọ́ ọ. Níbẹ̀ ní ìwọ yóò sì ti yọ́.
  pes-OPCB: '@see-verse:EZK.022.019'
  tgl-ULB: Gaya ng naipong pilak at tanso, bakal, tingga at lata na nailagay sa gitna
    ng pugon ay dapat mahipan ang apoy nito, tutunawin ko kayo. Kaya iipunin ko kayo
    sa aking galit at poot. Ilalagay ko kayo doon at bubugahan ng apoy ito upang matunaw;
    Kaya iipunin kayo sa aking galit at poot, at ilalagay ko kayo doon at ibubuhos.
  hui-hui: I̱naga bu miniha lembo timbuni ira hungu ale bialu kagoni ndobe. Ani buwa
    i̱na tí irani agali ege to̱le̱ siliba yamulenaga ege to̱le̱ tara tara maru irame
    do taulope helo ira timbuniore dedagoha delagadagua delolebero. Agalime ira dene
    dedagome ege to̱le̱ elaragola ira hungu hongohe daragome siliba ibu do iba halu
    piagadagua i̱naga lembo holene ogonime tí dolebira.
  mya-mya: '@see-verse:EZK.022.019'
  bod-N: མི་ཡིས་དངུལ་དང་ཟངས། ལྕགས། ཞ་ཉེ། གཤའ་དཀར་བཅས་ནི་ཇི་ལྟར་མེ་ཐབ་ནང་དུ་བསྡུས་ཏེ་མེ་བཏང་ནས་དེ་རྣམས་བཞུ་བ་ཡིན་ན།
    ངས་ཀྱང་དེ་བཞིན་དུ་རང་གི་ཁོང་ཁྲོ་དང་ཁྲོ་གཏུམ་ཆེན་པོ་ནང་དུ་ཁྱོད་རྣམས་བསྡུས་ནས། གྲོང་ཁྱེར་ནང་དུ་བཞག་སྟེ་ཁྱོད་རྣམས་བཞུ་བར་བྱེད་དོ།
    །
  sna-sna: Sezvinoitwa navarume vanounganidza sirivha, ndarira, simbi, mutobvu netini
    muvira romoto kuti zvinyungudiswe nokupiswa nezhenje, saizvozvo ndichakuunganidzai
    pakutsamwa kwangu nehasha dzangu ndigokuisai mukati meguta ndigokunyungudisai.
  spa-BLM: Como se recoge la plata, el bronce, el hierro, el plomo y el estaño en
    medio del horno, para soplar el fuego sobre ellos y fundirlos, así los reuniré
    a ustedes en mi ira y en mi enojo, y los pondré allí y los fundiré.
  cac-cac: Icha tz'aj q'uen plata, q'uen cobre, q'uen hierro, q'uen plomo yed' q'uen
    estaño, junxon̈ej tz'aj yac'chajb'at q'uen d'a yol junoc horno, tz'ulaxb'at q'uen
    d'a scal c'ac' chi', icha val chi' ol ex vutej yed' yoval in c'ool. Ol ex in molb'ej,
    ol vac'anoch yaelal d'a eyib'an̈ d'a yol chon̈ab' chi'. Icha val chi' ol aj snachajel
    eyuuj to a in ton Jehová in ix vac'cot yoval in c'ol d'a eyib'an̈, xchi Jehová.
  swh-ULB: Kama kukusanya fedha na shaba, chuma, risasi na chuma kati ya tanuu ili
    kuvifukutia moto na kuviyeyusha juu yake, nitawayeyusha. Hivyo nitawakusanya katika
    hasira yangu na ghadhabu. Nitawaweka hapo na kufukutisha moto juu yake ili kuiyeyusha;
    hivyo nitawakusanya katika hasira yangu na ghadhabu yangu, na nitawaweka hapo
    na kuwayeyusha.
  bel-bel: 'Як у гарніла кладуць разам срэбра, і медзь і жалеза, і сьвінец і волава,
    каб разьдзьмуць у іх агонь і расплавіць: так Я ў гневе Маім і ў лютасьці Маёй
    зьбяру і пакладу і расплаўлю вас.'
  deu-ELBBK: Wie man Silber und Kupfer und Eisen und Blei und Zinn in einen Schmelzofen
    zusammentut, um Feuer darüber anzublasen zum Schmelzen, so werde ich euch in meinem
    Zorn und in meinem Grimm zusammentun und euch hineinlegen und schmelzen.
  mbb-OT: Iring a te etew he ed-amur-amur te pelata, te brunsi, putew, timeǥà wey
    lata ziyà te edriyubriyub he edtunawan duen. Uya, ed-em-emuren ku sikiyu ziyà
    te Jerusalem tenged te kegkepeuki ku keniyu, ne zutun edsilutan ku sikiyu he iring
    te mital he edtunawen.
  mal-2015: വെള്ളിയും താമ്രവും ഇരിമ്പും കറുത്തീയവും വെളുത്തീയവും ഉലയുടെ നടുവിൽ ഇട്ടു
    ഊതി ഉരുക്കുന്നതുപോലെ, ഞാൻ എന്റെ കോപത്തിലും എന്റെ ക്രോധത്തിലും നിങ്ങളെയും കൂട്ടിയുരുക്കും.
  rmc-rmc: A sar pes skidel upre o rup, o meďos, o trast, o olovos the o cinos, hoj
    pes te roztaven andro rozlabardo bov, avke tumen me skidava upre mira choľaha,
    mira bara choľaha, a thovava tumen andro foros, kaj tumen roztavava.
  pes-OPV: چنانکه نقره و مس و آهن و سرب و روی را در میان کوره جمع کرده، آتش بر آنها
    می‌دمند تا گداخته شود، همچنان من شمارا در غضب و حدت خشم خویش جمع کرده، در آن خواهم
    نهاد و شما را خواهم گداخت.
  ron-1924: Кум се стрынг арӂинтул, арама, ферул, плумбул ши коситорул ын купторул
    де топит ши се суфлэ ын фок ка сэ се топяскэ, аша вэ вой стрынӂе ши Еу ын мыния
    ши урӂия Мя; вэ вой пуне аколо ши вэ вой топи.
  ben-OBCV: লোকে যেমন রুপো, পিতল, লোহা, সীসা ও দস্তা গলাবার জন্য হাপরের মধ্যে একত্র
    করে, তেমনি করে আমার ভীষণ অসন্তোষ ও ক্রোধে আমি তোমাদের নগরের মধ্যে রেখে গলাব।
  som-som: Sida lacag, iyo naxaas, iyo bir, iyo laxaamad, iyo qasacad loo soo ururiyo,
    oo foornada loogu dhex rido in dabka lagu afuufo si loo dhalaaliyo aawadeed, sidaas
    oo kalaan idinku soo wada ururin doonaa xanaaqayga iyo cadhadayda, oo halkaasaan
    idinku ridi doonaa oo aan idinku dhalaalin doonaa.
  lat-VUC: 'congregatione argenti, et æris, et stanni, et ferri, et plumbi, in medio
    fornacis, ut succendam in ea ignem ad conflandum. Sic congregabo in furore meo,
    et in ira mea: et requiescam, et conflabo vos.'
  eng-ASVBT: As they gather silver and brass and iron and lead and tin into the midst
    of the furnace, to blow the fire upon it, to melt it; so will I gather you in
    mine anger and in my wrath, and I will lay you there, and melt you.
  ita-1885: 'Come si raduna l''argento, e il rame, e il ferro, e il piombo, e lo stagno,
    in mezzo d''un fornello, per soffiarvi su il fuoco per fonder quelle cose: così
    vi raccorrò nella mia ira, e nel mio cruccio, e vi porrò quivi, e vi struggerò.'
  eng-LXXUP: 'As silver, and brass, and iron, and tin, and lead, are gathered into
    the midst of the furnace, to blow fire into it, that they may be melted: so will
    I take you in my wrath, and I will gather and melt you.'
  eng-ULB: As men gather silver, bronze, iron, lead and tin and put it inside a furnace
    to melt it, and they blow the fire on it in order to melt it, so I will gather
    you in my anger and my wrath, and I will put you there and melt you.
  spa-VBL: De la misma manera que un refinador recoge la plata, el cobre, el hierro,
    el plomo y el estaño y los mete en el alto horno para fundirlos con fuego, yo
    voy a recogerlos a ustedes en mi ira ardiente, y los mantendré allí hasta que
    los funda.
  fra-_FOB: Comme on réunit dans le creuset l'argent, l'airain, le fer, le plomb et
    l'étain, et qu'on y souffle le feu afin de les fondre, ainsi je vous rassemblerai
    dans ma colère et dans ma fureur, et je vous mettrai au creuset pour vous fondre.
  mal-mal: വെള്ളിയും താമ്രവും ഇരിമ്പും കറുത്തീയവും വെളുത്തീയവും ഉലയുടെ നടുവിൽ ഇട്ട്
    ഊതി ഉരുക്കുന്നതുപോലെ, ഞാൻ എന്റെ കോപത്തിലും എന്റെ ക്രോധത്തിലും നിങ്ങളെയും കൂട്ടിയുരുക്കും.
  urd-GVR: bhaṭṭī meṅ phaiṅk dūṅgā. Jis tarah chāṅdī, tāṅbe, lohe, sīse aur ṭīn kī
    āmezish ko taptī bhaṭṭī meṅ phaiṅkā jātā hai tāki pighal jāe usī tarah maiṅ tumheṅ
    ġhusse meṅ ikaṭṭhā karūṅga aur bhaṭṭī meṅ phaiṅk kar pighlā dūṅgā.
  suz-BL: मिनु मुरपुकीम मी फ्रशा यपाइक्‍चा कली दोपा चांदी, तांबा, फलाम सिसा नु टिन
    यपाइक्‍तीकेम कुर पाइनीमी, मोपा गो यो आं गाइश्‍शो नु चुरशोम इन कली पुक्‍नन्‍नी।
    मिनु कुर पा यपाइक्‍नन्‍नी।
  eng-NOY: As men gather silver, and brass, and iron, and lead, and tin, into the
    midst of the furnace, to blow the fire upon it, to melt it, so will I gather you
    in my anger and in my fury, and I will place you there and melt you.
  ita-1927: Come si raduna l’argento, il rame, il ferro, il piombo e lo stagno in
    mezzo al fornello e si soffia nel fuoco per fonderli, così, nella mia ira e nel
    mio furore io vi radunerò, vi metterò là, e vi fonderò.
  ckb-ckb: وەک چۆن زیو و مس و ئاسن و قورقوشم و تەنەکە لەناو کوورەدا کۆ دەکرێنەوە،
    فوو بە ئاگرەکەی ژێریدا دەکرێت هەتا بێتە جۆش و بیتوێنێتەوە، منیش بە هەمان شێوە
    بە تووڕەیی و هەڵچوونی خۆم لەناو شارەکە کۆتان دەکەمەوە و داتاندەنێم و دەتانتوێنمەوە.
  eng-BBE: As they put silver and brass and iron and lead and tin together inside
    the oven, heating up the fire on it to make it soft; so will I get you together
    in my wrath and in my passion, and, heating the fire with my breath, will make
    you soft.
  kan-OKCV: ಅವರು ಬೆಳ್ಳಿ, ತಾಮ್ರ, ಕಬ್ಬಿಣ, ಸೀಸ ಮತ್ತು ತಗಡುಗಳನ್ನು ಹೇಗೆ ಒರೆಯೊಳಗೆ ಕೂಡಿಸಿ,
    ಅದಕ್ಕೆ ಬೆಂಕಿಯನ್ನು ಊದಿ ಕರಗಿಸುವರೋ, ಹಾಗೆಯೇ ನಾನು ನಿಮ್ಮನ್ನು ನನ್ನ ಕೋಪದಲ್ಲಿ ಮತ್ತು ನನ್ನ
    ರೋಷದಲ್ಲಿ ಒಟ್ಟುಗೂಡಿಸಿ ನಿಮ್ಮನ್ನು ನಗರದೊಳಗೆ ಹಾಕಿ ಕರಗಿಸುತ್ತೇನೆ.
  tam-2017: வெள்ளியையும், பித்தளையையும், இரும்பையும், ஈயத்தையும், தகரத்தையும் நெருப்பில்
    ஊதி உருக்குவதற்காகக் குகைக்குள் சேர்க்கிறதுபோல, நான் என்னுடைய கோபத்தினாலும் என்னுடைய
    கடுங்கோபத்தினாலும் உங்களைச் சேர்த்துவைத்து உருக்குவேன்.
  spa-RV-1909: Como quien junta plata y metal y hierro y plomo y estaño en medio del
    horno, para encender fuego en él para fundir; así os juntaré en mi furor y en
    mi ira, y haré reposar, y os fundiré.
  ron-BTF: Precum ei adună argint și aramă și fier și plumb și cositor în mijlocul
    cuptorului, pentru a sufla focul asupra lor, să le topească; tot astfel vă voi
    aduna în mânia mea și în furia mea și vă voi lăsa acolo și vă voi topi.
  eng-WEBP: As they gather silver, bronze, iron, lead, and tin into the middle of
    the furnace, to blow the fire on it, to melt it, so I will gather you in my anger
    and in my wrath, and I will lay you there and melt you.
  eng-FBV: In the same way a refiner collects silver, copper, iron, lead, and tin
    and puts them in the blast furnace to melt them with fire, I'm going to collect
    you in my burning anger, and keep you there until I melt you.
  nld-1939: Zoals men zilver en koper, ijzer, lood en tin midden in een oven dooreengooit,
    en er een vuur onder aanblaast om het te smelten, zo zal Ik in mijn toorn en mijn
    woede u opeenhopen, u erin gooien en smelten.
  nch-BL: Quej quiatilíaj huan quimoloníaj teposti ipan se horno cati tahuel totonic
    para quisas itasolo, quej nopa niquintatzacuiltis nomasehualhua ica nochi nocualancayo
    huan quisas cati amo cuali ipan inijuanti.
  vie-1934: Như người ta hiệp bạc, đồng sắt, chì thiếc lại trong lò, và thổi lửa ở
    trên cho tan chảy ra thể nào, thì trong cơn giận và sự thạnh nộ của ta, ta sẽ
    nhóm các ngươi lại và đặt vào lò mà làm cho tan chảy ra cũng thể ấy.
  hin-CV: जैसे चांदी, तांबा, लोहा, सीसा और टीन को भट्टी में इकट्ठा कर दहकती आग में
    पिघलाया जाता है; वैसे ही मैं तुम्हें अपने क्रोध और कोप में होकर इकट्ठा करूंगा
    और तुम्हें शहर के अंदर डालकर पिघलाऊंगा.
  spa-BES: Mientras ponen plata, bronce, hierro y plomo y estaño juntos dentro del
    horno, calienta el fuego para fundirlos; así los juntaré en mi ira y en mi furor
    y los fundiré.
  tdx-tdx: Manahake ty amoriañe volafoty naho torisìke naho viñe naho firake vaho
    kankiñe anteñateña’ i toñakey, haniofañ’ afo hampitranak’ aze ro hamoriako anahareo
