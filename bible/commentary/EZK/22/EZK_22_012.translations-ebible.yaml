  urd-GVH: तुझमें ऐसे लोग हैं जो रिश्वत के एवज़ क़त्ल करते हैं। सूद क़ाबिले-क़बूल
    है, और लोग एक दूसरे पर ज़ुल्म करके नाजायज़ नफ़ा कमाते हैं। रब क़ादिरे-मुतलक़ फ़रमाता
    है कि ऐ यरूशलम, तू मुझे सरासर भूल गई है!
  rug-rug: Koa koa goi saripu va tabei sari tinabara golomodi pude va mate tie; sari
    tie sapu poni lipulipu meke vagi va hola meke tagotago ni sari poata arini tadi
    turaṉadia. Na muliṉi Nau agoi si Arau, zama vura gua si Arau Zihova sa Baṉara.
  gaz-gaz: Namoonni dhiiga dhangalaasuuf jedhanii si keessatti mattaʼaa fudhatu; atis
    hiiqii fi dhala fudhachuudhaan ollaa kee irraa buʼaa hin malle argachaa jirta.
    Ati na irraanfatteerta, jedha Waaqayyo Gooftaan.
  fra-LSG: 'Chez toi, l’on reçoit des présents pour répandre le sang: tu exiges un
    intérêt et une usure, tu dépouilles ton prochain par la violence, et moi, tu m’oublies,
    dit le Seigneur, l’Éternel.'
  yal-yal: Muxune dimi yi seene rasuxuma mayifuni ɛ konni, e faxan ti. Ɛ gbetin dolima
    muxune ma, ɛ tɔnɔ gbeen fen e ra, ɛ muxu boden yii seen kansunma, ɛ ɲinan n tan
    xɔn,’ Marigina Alatalaa falan nan na ra.”
  haw-1868: Maloko ou ua lawe lakou i na kipe e hookahe i ke koko; ua lawe oe i ke
    kuala a me ka uku panee, a ua loaa ia oe me ka makee, o ka kou mau hoalauna, ma
    ka hooluhihewa, a ua hoopoina mai ia'u, wahi a Iehova ka Haku.
  arb-NAV: فِيكِ أَخَذُوا الرِّشْوَةَ لِقَاءَ سَفْكِ الدِّمَاءِ. أَخَذْتِ الرِّبَا
    وَمَالَ الْحَرَامِ، وَسَلَبْتِ أَقْرِبَاءَكِ ظُلْماً وَنَسِيتِنِي، يَقُولُ السَّيِّدُ
    الرَّبُّ.
  ewe-ewe: Le mewò la, amewo xɔa zãnu be yewoakɔ ʋu ɖi. Woxɔa awɔbanu kple deme kɔkɔwo,
    eye wokpɔa viɖe madzemadze to wo nɔviwo baba me. Eye mieŋlɔm be. Aƒetɔ Yehowae
    gblɔe.
  eng-LEE: 'Bribes they took within thee, in order to shed blood; interest and increase
    didst thou take, and thou didst acquire gain off thy neighbors by extortion: and
    me thou didst forget, saith the Lord Eternal.'
  asm-FB: ৰক্তপাত কৰিবলৈ তোমাৰ মাজত লোকে ভেঁটি লয়। তুমি সুত আৰু বাঢ়ি লওঁতা আৰু তুমি
    লোভ কৰি অত্যাচাৰৰ দ্বাৰাই তোমাৰ ওচৰ-চুবুৰীয়াৰ পৰা লাভ কৰিছা, কিন্তু মোক হ’লে
    পাহৰিছা।” ইয়াক প্ৰভু যিহোৱাই কৈছে।
  sus-A: مِشِيٍ نَ وٌ يَ مَ نَشٍيٍ سَرٍ رَ سُشُمَ مِشِ قَشَقٍ مَ. ندٍيٍ نَ نَ نَشٍيٍ
    فٍينِ سَمَ دٌنِ قَرِ، عٍ قُمَ عٍ نفَشَكٍرٍنيِ مَ. وٌ بَرَ نّيمُ ﭑ تَن مَ! عَلَتَلَ
    شُي نَن نَ كِ.»
  fra-SBL: Chez toi, on a accepté des pots-de-vin pour verser le sang. Tu as pris
    des intérêts et de l'argent, tu t'es enrichi par l'oppression de ton prochain,
    et tu m'as oublié, dit le Seigneur Yahvé.
  hbo-hbo: שֹׁ֥חַד לָֽקְחוּ־בָ֖ךְ לְמַ֣עַן שְׁפָךְ־דָּ֑ם נֶ֧שֶׁךְ וְתַרְבִּ֣ית לָקַ֗חַתְּ
    וַתְּבַצְּעִ֤י רֵעַ֙יִךְ֙ בַּעֹ֔שֶׁק וְאֹתִ֣י שָׁכַ֔חַתְּ נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  kik-kik: Andũ maamũkagĩra mahaki marĩ thĩinĩ waku nĩguo maite thakame; wee ũrĩ mũrĩa-ngʼũũrũ,
    na nĩwamũkagĩra uumithio mũkĩru, na ũkoona uumithio ũtarĩ kĩhooto kuuma kũrĩ andũ
    arĩa angĩ na njĩra ya ũhahanyi. Wee nĩũriganĩirwo nĩ niĩ, ũguo nĩguo Mwathani
    Jehova ekuuga.
  fra-NCL: Chez toi, ou reçoit des présents pour répandre le sang ; tu prends l’usure
    et un intérêt ; tu dépouilles par la violence ton prochain ; et moi, tu m’oublies,
    — oracle du Seigneur Yahweh.
  cek-AK: Nang thung ih kami mah athii palong hanah tangqum to lak o; a caa kapung
    caak hanah phoisa to na coisak, na imtaeng kaminawk ih hmuenmae to na lomh pae
    o moe, kai nang pahnet o boeh, tiah Angraeng Sithaw mah thuih.
  cuk-cuk: 'Deginbali, be-abargi dulemar-wegiimalad gudidibalid: Dule-gindakega manigi-bennuklemalad.
    Dule bese mani-egichisadgi e-gaka be bipisur gaed. Sabsur-imakedgi dule-baid-ibe
    be ibmar-sued. Degidbali ¡be an-ieded! Ani an Bab-Jehová-Bela-Gangued-Nikadi weyob
    soged.'
  uig-CYR: Улар қан төкүш үчүн араңда «соғатлар»ни қобул қилған; сән өсүм-җазанә алған;
    сән өз хошнилириңдин һарамни мәҗбурий жулувелип, Мени унтуғансән — дәйду Рәб Пәрвәрдигар.
  tel-2017: వీళ్ళు లంచాలు తీసుకుని రక్తం ఒలికిస్తారు. అధిక లాభం పట్ల ఆసక్తి చూపించి,
    పొరుగువాణ్ణి అణిచి వేసారు. నువ్వు నన్ను మర్చిపోయావు.” ఇదే ప్రభువైన యెహోవా వాక్కు.
  hat-BSA: Nan ou, yo te touche anba tab pou yo ta vèse san. Ou te pran enterè ak
    pwofi, ou te fè donmaj a vwazen ou yo pou ou kab vin genyen pa opresyon, e ou
    te bliye Mwen,” deklare Senyè BONDYE a.
  kos-kos: Kutu sin mwet lom uh moul nu se in orek akmas. Kutu akyokye lupan kapak
    elos eis sin mwet Israel wialos su ngusr mani selos, ac elos kasrupi ke ma laesla
    inge. Elos mulkinyula.” LEUM GOD Fulatlana pa fahk ma inge.
  hbo-WLC: שֹׁ֥חַד לָֽקְחוּ־בָ֖ךְ לְמַ֣עַן שְׁפָךְ־דָּ֑ם נֶ֧שֶׁךְ וְתַרְבִּ֣ית לָקַ֗חַתְּ
    וַתְּבַצְּעִ֤י רֵעַ֙יִךְ֙ בַּעֹ֔שֶׁק וְאֹתִ֣י שָׁכַ֔חַתְּ נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  ibo-ibo: E nwekwara ndị na-anara ego gbuo mmadụ ibe ha nʼime gị. Gị onwe gị na-anarakwa
    ndị i binyere ego ụma buru ibu, na-esitekwa nʼaka ike na-anara ndị mmadụ ihe ha.
    I chefuokwala m. Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwubiri.
  ory-ory: ତୁମ୍ଭ ମଧ୍ୟରେ ଲୋକମାନେ ରକ୍ତପାତ କରିବା ପାଇଁ ଲାଞ୍ଚ ନେଇଅଛନ୍ତି; ତୁମ୍ଭେ ସୁଧ ଓ ବୃଦ୍ଧି
    ଗ୍ରହଣ କରିଅଛ, ଆଉ ତୁମ୍ଭେ ଲୋଭରେ ଉପଦ୍ରବ କରି ଆପଣା ପ୍ରତିବାସୀଠାରୁ ଲାଭ ନେଇଅଛ, ପୁଣି, ଆମ୍ଭକୁ
    ପାସୋରିଅଛ, ଏହା ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Oua pwal angei lifangen amichimich pwe oupwe nimanauei aramas. Iwe, oua
    awattela winnen nöümi moni ika angei manauan seni chon arumi fän pöchökül, nge
    oua manlükieila,” iei alon Kot ewe Samol mi Lapalap.
  rop-rop: Sambala pipul oldei medrimbat najalot pipul blanga mani. Sambala lendimbat
    mani langa olabat ronwan pipul en wandim mowa mani, en dei tjidimbat pipul blanga
    meigim miselp ritjwan. Deibin fogedabat mi na, YAWEI, det boswan God blanga olabat.
  ukr-1871: У тобі беруть підкуп і проливають кров; ти береш лихву й прирости й грабуєш
    насильно користь собі з ближнього твого, мене ж забув єси, говорить Господь Бог.
  deu-1951: Man hat in dir Geschenke angenommen, um Blut zu vergießen. Du hast Wucher
    und Zins genommen und deine Nächsten mit Gewalt übervorteilt und meiner vergessen,
    spricht Gott, der HERR.
  eng-JPS: In thee have they taken gifts to shed blood; thou hast taken interest and
    increase, and thou hast greedily gained of thy neighbours by oppression, and hast
    forgotten Me, saith the Lord GOD.
  srp-1865: Mito primaju u tebi da proljevaju krv; ujam i pridavak uzimaš, i tražiš
    dobitak od bližnjih svojih prijevarom, a mene si zaboravio, govori Gospod Gospod.
  lug-lug: Mu mmwe mulimu abantu abalya enguzi okuyiwa omusaayi, ne basolooza amagoba
    agasukkiridde ne bafuna ekisukkiridde okuva ku baliraanwa baabwe mu ngeri ey’obukumpanya,
    era munneerabidde, bw’ayogera Mukama Katonda.
  heb-heb: שחד לקחו בך למען שפך דם נשך ותרבית לקחת ותבצעי רעיך בעשק ואתי שכחת נאם
    אדני יהוה׃
  ben-IRV: তোমার মধ্যে এইলোকগুলো ঘুষ নিয়েছে রক্তপাত করার জন্য।; তুমি সুদ ও প্রচুর
    লাভ নিয়েছো, তুমি তোমার প্রতিবেশীকে ক্ষতিগ্রস্ত করেছো নির্যাতন করে এবং আমাকে ভুলে
    গেছ, এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਤੇਰੇ ਵਿੱਚ ਉਹਨਾਂ ਨੇ ਰਿਸ਼ਵਤ ਲੈ ਕੇ ਖੂਨ ਕੀਤੇ, ਤੁਸੀਂ ਵਿਆਜ ਤੇ ਵਾਧਾ ਲਿਆ ਅਤੇ ਅੱਤਿਆਚਾਰ
    ਕਰ ਕੇ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ ਲੁੱਟਿਆ ਅਤੇ ਮੈਨੂੰ ਭੁਲਾ ਦਿੱਤਾ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သင့် အလယ် ၌လည်း လူအသက် သတ်ခ ကို ခံ ကြ ၏။ အတိုး စား၍ ငွေကိုချေးကြ၏။ အိမ်နီးချင်း
    ၏ ဥစ္စာကို လုယူ ကြ၏။ ငါ့ ကိုလည်း မေ့လျော့ ကြ၏။
  hmo-hmo: Ierusalema taudia haida ese moni davana idia abia noho, taunimanima do
    idia alaia mase totona. Bona haida ese edia varavara Israela taudia dekenai idia
    heniatorehai neganai atoa kau moni danu idia abia, bona edia kohu be dagedage
    karadia dekena amo idia abia noho. Momokani umui Ierusalema taudia ese lau umui
    laloaboio vadaeni. Lau, Lohiabada Dirava lau hereva noho.
  urd-urd: तेरे अन्दर उन्होंने खूँरेज़ी के लिए रिश्वत ख़्वारी की तूने ब्याज और सूद
    लिया और ज़ुल्म करके अपने पड़ोसी को लूटा और मुझे फ़रामोश किया ख़ुदावन्द ख़ुदा फ़रमाता
    है।
  rus-SYN: Взятки берут у тебя, чтобы проливать кровь; ты берешь рост и лихву и насилием
    вымогаешь корысть у ближнего твоего, а Меня забыл, говорит Господь Бог.
  bqc-SIM: Wì gbagusaɛsi n guu gbɛ̃dɛa yã́i, wì ↄ'i símá, wì ài zↄ̃ↄ wɛɛlɛ,
    wì kↄ̃ bↄ́ↄ'i mi. Ma yã́ sã̀ńguɛ, ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: Hicheho hi tolthat ding kigo sumpa homma dan dihlou sumhol, muntinna
    mi nei lahpeh in aume. Aman keima mong mong eigelpha tapouvin, chuleh kathupeh
    ho jong ahepha tapouve.
  mar-mar: असा पुरुष रक्तपात करण्यासाठी लाच घेतो, तू अति प्रमाणात व्याज घेतो, तू तुझ्या
    कामाने शेजाऱ्याचे नुकसान केले आहेस, आणि तू मला विसरला आहेस. असे परमेश्वर देव जाहीर
    करतो.
  qub-qub: Waquinnami päguta chasquin juc runacunata wañuchinanpaj. Waquinnami guellayta
    ristan achca wawantawan cutichinanpaj. Waquinnami suwapan. Waquinnami runa-masincunata
    ñacachin. Chayno rurar nogataga gongaycäramashcanquinami. Noga Tayta Diosmi chayno
    në.
  bqp-bqp: Gɑbɑ mɑɑ wɑ̃ɑ be bɑ rɑ wure bu gobi mwɑ bu kɑ tɔmbu go. Gɑbɑ wɑ̃ɑ bɑ rɑ
    ɑre bɛkɛ kɑsu bɑ̀ n ben winsim gobi bɔkurɑ. Gɑbɑ wɑ̃ɑ be bɑ ben winsim tɑki dimɔ
    bu kɑ gobi ko. Mɑ bɑ nɛ, Yinni Gusunɔ duɑri mɑm mɑm. Nɛ, Yinni Gusunɔwɑ nɑ yeni
    geruɑ.
  hat-hat: Genyen k'ap touye moun pou lajan. Gen lòt ankò k'ap bay frè parèy yo ponya,
    y'ap mande yo enterè pou lajan yo prete yo. Y'ap pran tou sa frè parèy yo genyen
    pa fòs. Men mwen menm, yo bliye m'. Se mwen menm, Seyè sèl Mèt la, ki di sa.
  eng-BSB: In you they take bribes to shed blood. You engage in usury, take excess
    interest, and extort your neighbors. But Me you have forgotten, declares the Lord
    GOD.
  eng-WEBPB: In you have they taken bribes to shed blood. You have taken interest
    and increase, and you have greedily gained of your neighbours by oppression, and
    have forgotten me,” says the Lord GOD.
  kbq-kbq: Hagi mago'a vahe'mo'a zago atesige'za vahera zamahe nefrizageno, nofima
    hu'za zagoma eri'za vahera rama'a zago agi ahezmante'za agofetu zagoa eri'za feno
    vahera nemanize. Hianagi Nagrira tamagekani nante'naze huno Ra Anumzana Mikozama
    Kegavama Hu'nea Anumzamo'a hu'ne.
  nhe-BL: Sequin quiselíaj tomi para quimictise se acajya. Sequin tlainamaj itlapanca
    o seyoc tlamantli para tetlanejtíaj tomi. Quincajcayahuaj inincalnechcahua para
    quitlanise miyac tomi. Jerusalén ehuani ax nechilnamiquij na, niyon ax quinilnamiquij
    notlanahuatilhua. Queja nopa na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua.
  gub-BL: Amo a'e pe har uzuka teko temetarer rupi wà. Amo omono wemetarer amo pe
    a'e temetarer imemyr ipyhyk pà wà. Amo uzeapo hemetarer katu ma'e romo wànàm Izaew
    izuapyapyr wanehe umunar pà wà. Heharaz ihewi wà. Ihe Wazar Tuweharupi Wiko Ma'e
    aiko ko ma'e imume'u har romo.
  eng-DRA: 'They have taken gifts in thee to shed blood: thou hast taken usury and
    increase, and hast covetously oppressed thy neighbours: and then hast forgotten
    me, saith the Lord God.'
