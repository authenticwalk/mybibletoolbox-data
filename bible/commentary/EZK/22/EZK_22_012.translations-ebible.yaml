verse: EZK.022.012
translations:
  mal-C: നിന്നിൽവെച്ച് അവർ രക്തപാതകത്തിനായി കൈക്കൂലി വാങ്ങുന്നു; നീ ദരിദ്രരിൽനിന്നു
    പലിശയും കൊള്ളലാഭവും വാങ്ങുന്നു. നീ അയൽവാസിയോട് അനീതിയോടെ പെരുമാറി ആദായമുണ്ടാക്കുകയും
    എന്നെ മറന്നുകളകയും ചെയ്യുന്നു എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  deu-TKW: Bestechung nimmt man bei dir an, um Blut zu vergießen; Wucher und Zins
    hast du genommen und deinen Nächsten gewaltthätig übervorteilt, mich aber hast
    du vergessen, ist der Spruch des Herrn Jahwe.
  lin-lin: Na mboka na yo, bato bazwaka kanyaka mpo na kosopa makila, badefisaka mpo
    na kozwa mileki mpe litomba oyo eleka ndelo, banyokolaka baninga mpo na kokoma
    na bomengo mpe bobosani Ngai, elobi Nkolo Yawe.
  eng-LSV: They have taken a bribe to shed blood in you, || You have taken usury and
    increase, || And cut off your neighbor by oppression, || And you have forgotten
    Me, || A declaration of Lord YHWH!
  eng-GNV: 'In thee haue they taken giftes to shed blood: thou hast taken vsurie and
    the encrease, and thou hast defrauded thy neighbours by extortion, and hast forgotten
    me, saith the Lord God.'
  eng-WEBSTER: In thee have they taken gifts to shed blood; thou hast taken interest
    and increase, and thou hast greedily gained from thy neighbors by extortion, and
    hast forgotten me, saith the Lord GOD.
  nhw-BL: Sequin quiselíaj tomi para quimictise se acajya. Sequin tlainamaj itlanca
    o seyoc tlamantli para tetlanejtíaj tomi. Quincajcayahuaj inincalnechcahua para
    quitlanise miyac tomi. Jerusalén ehuani amo nechelnamiquij na, niyon amo quinelnamiquij
    notlanahuatilhua. Quej nopa na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua.
  swh-ONEN: Ndani yako watu hupokea rushwa ili kumwaga damu, mnapokea riba na faida
    ya ziada na kupata faida isiyokuwa halali kutoka kwa jirani ili kupata faida kubwa
    kupita kiasi. Nawe umenisahau mimi, asema Bwana Mwenyezi.
  bba-bba: Gɑbɑ mɑɑ wɑ̃ɑ be bɑ rɑ wure bu ɡobi mwɑ bu kɑ tɔmbu ɡo. Gɑbɑ wɑ̃ɑ bɑ rɑ
    ɑre bɛkɛ kɑsu bɑ̀ n ben winsim ɡobi bɔkurɑ. Gɑbɑ wɑ̃ɑ be bɑ ben winsim tɑki dimɔ
    bu kɑ ɡobi ko. Mɑ bɑ nɛ, Yinni Gusunɔ duɑri mɑm mɑm. Nɛ, Yinni Gusunɔwɑ nɑ yeni
    ɡeruɑ.
  eng-KJVCPB: In thee have they taken gifts to shed blood; thou hast taken usury and
    increase, and thou hast greedily gained of thy neighbours by extortion, and hast
    forgotten me, saith the Lord God.
  luo-luo: Idak gi joma oyie kawo asoya mondo gichwer remo; umayo ji kendo ukawo ohala
    malangʼ kuom gik muholo ji; kendo kuom wuochu mokalo tongʼ, uwuondo joweteu kumayogi
    marach. Kendo wiu osewil koda, an Jehova Nyasaye Manyalo Gik Moko Duto ema asewacho
    kamano.
  meu-meu: Oi lalomu ai haida ese dava e abimu, rara ihahebubuna totona; heatokau
    monidia o abimu, bona gvaurai-lagau karadia ai dekemu taudia o dadihaidia; vada
    o lalogu boio. Ḡaubada Iehova na e herevamu.
  npi-ULB: तँभित्र यी मानिसहरूले रक्तपात गर्नलाई घूस लिन्‍छन्‌ र तैंले बढी ब्‍याज
    लिएर र धेरै मुनाफा कमाएको छस् , र थिचोमिचो गरेर तैंले आफ्नो छिमेकीलाई नष्‍ट गरेको
    छस्, र तैंले मलाई बिर्सेको छस्— यो परमप्रभु परमेश्‍वरको घोषणा हो ।
  yor-yor: Nínú rẹ àwọn ènìyàn gba àbẹ̀tẹ́lẹ̀ láti tàjẹ̀ sílẹ̀; ìwọ gba èlé ìlọ́po
    láti mú aláìṣòótọ́ jèrè láti ara aládùúgbò rẹ nípa ìrẹ́jẹ. Ìwọ sì ti gbàgbé èmi;
    ni Olúwa Olódùmarè wí.
  pes-OPCB: این شهر پر است از آدم کشی‌های مزدور، رباخواران و آنانی که به زور مال مردم
    را غصب می‌کنند و می‌خورند. ایشان مرا کاملاً به فراموشی سپرده‌اند.
  tgl-ULB: Kumukuha ang mga kalalakihang ito ang mga suhol sa iyo upang magpadanak
    ng dugo. Kinuha ninyo ang tubo at labis na kinita, sinira mo ang iyong kapwa sa
    pamamagitan ng panggigipit, at kinalimutan mo ako—ito ang pahayag ng Panginoong
    Yahweh.
  hui-hui: Marume tí damene bu karu bo wahelonaga ndelalu muni mo yaga kami. Marume
    dano ho henego dano hangalu maru bolangua howa ngi lalu mo yaga kami. Ani bialu
    marume tí damene karu mo gi howa muni gingila miaga ka. Ani bialu harimigome tígua
    i̱ embedaho waharimi, lalu Anduane Homogo Bibahende Haru Haame Ho Haga kagome
    bi ogoni layagoni.
  mya-mya: သင့်​အ​ထဲ​၌​သင်​၏​လူ​အ​ချို့​တို့​သည်​ကြေး စား​လူ​သတ်​သ​မား​များ​ဖြစ်​ကြ​၏။
    အ​ချို့ မှာ​မိ​မိ​တို့​ဣ​သ​ရေ​လ​အ​မျိုး​သား​များ အား​ငွေ​ချေး​၍ အ​တိုး​ကို​ယူ​ကာ​မိ​မိ​တို့
    ကိုယ်​ကို​ကြွယ်​ဝ​ချမ်း​သာ​စေ​ကြ​၏။ သူ​တို့ သည်​ငါ့​အား​မေ့​လျော့​သွား​ကြ​လေ​ကုန်
    ပြီ'' ဟု​မိန့်​တော်​မူ​၏။ ဤ​ကား​အ​ရှင်​ထာ ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား ဖြစ်​၏။
  bod-N: ཁྱོད་ཀྱི་ནང་དུ་མི་ཡིས་ལྐོག་རྔན་བླངས་ཏེ་མི་ལ་ཁྲག་བཞུར་དུ་འཇུག་མཁན་ཡོད་པ་དང་།
    ཁྱོད་ཀྱིས་མི་ལ་དངུལ་བུན་བཏང་ནས་སྐྱེད་ཀ་ལེན་པར་མ་ཟད་མང་པོ་བླངས་སོ། །ཁྱོད་ཀྱིས་རང་གི་ཁྱིམ་མཚེས་ལ་བརྙས་བཅོས་དང་གཉའ་གནོན་བྱས་ནས་དེ་ལས་ལྐོག་ནོར་བླངས་ཏེ།
    ཁྱོད་ཀྱིས་ང་ནི་བརྗེད་པར་གྱུར་ཏོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ། །
  sna-sna: Mukati mako muna varume vanogamuchira fufuro kuti vateure ropa; unotora
    mhindu inopfuura mwero, uchizviwanira pfuma yokubiridzira kubva kuvavakidzani
    vako. Uye wakandikanganwa ini, ndizvo zvinotaura Ishe Jehovha.
  spa-BLM: En ti han aceptado sobornos para derramar sangre. Han tomado interés y
    aumento, y han ganado con avaricia de sus vecinos mediante la opresión, y se han
    olvidado de mí”, dice el Señor Yahvé.
  cac-cac: A in Jehová in svala', ay eb' eyajalil schaan tumin yic syac'anoch chamel
    eb' d'a yib'an̈ eb' malaj smul. Tzeyixtej eb' eyetanimail, yujto a q'uen e tumin
    tzeyac' smajnej eb', nivan yune' q'uen tze c'aneli. Comonn̈ej tzeyac'och d'a yib'an̈
    eb' eyetanimail yic tzex och b'eyumal, a inxo tic tzin b'atcan satc'olal eyuuj.
  swh-ULB: Hawa watu huchukua rushwa kati yenu ili kumwaga damu. Umechukua faida na
    kuongeza riba nyingi sana, na umenisahau-hivi ndivyo Bwana Yahwe asemavyo.
  bel-bel: Хабар бяруць у цябе, каб праліваць кроў; ты бярэш рост і ліхву і гвалтам
    вымагаеш карысьлівае ў блізкага твайго, а Мяне забыў, кажа Гасподзь Бог.
  deu-ELBBK: In dir haben sie Geschenke genommen, um Blut zu vergießen; du hast Zins
    und Wucher genommen und deinen Nächsten mit Gewalt übervorteilt. Mich aber hast
    du vergessen, spricht der Herr, HERR.
  mbb-OT: Is duma mibpesuhul te kedhimatey te etew, is duma mibpeutang te utew zekelà
    is tuvù din, wey is duma midsepian tenged te kedlimbungi zin te zuma he etew.
    Nelipatan e zan en. Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi kayi.
  mal-2015: രക്തംചൊരിയേണ്ടതിന്നു അവർ നിന്നിൽ കൈക്കൂലി വാങ്ങുന്നു; പലിശയും ലാഭവും വാങ്ങി
    നീ കൂട്ടുകാരെ ഞെരുക്കി സമ്പാദ്യമുണ്ടാക്കി എന്നെ മറന്നുകളഞ്ഞിരിക്കുന്നു എന്നു യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Andre tu o manuša pes denas te prepočinel, hoj varekas te murdaren; denas
    kečeň interesiha avre dženen a barvaľonas pro čore. No pre ma bisterďal, phenel
    o RAJ, o Adonaj.
  pes-OPV: و در میان تو به جهت ریختن خون رشوه خوردند و سود و ربح گرفتند. و تو مال
    همسایه خود را به زور غصب کردی و مرا فراموش نمودی. قول خداوند یهوه این است.
  ron-1924: Ын тине се яу дарурь пентру вэрсаре де сынӂе. Ту ей добындэ ши камэтэ,
    жефуешть ку сила пе апроапеле тэу ши пе Мине Мэ уйць», зиче Домнул Думнезеу.
  ben-OBCV: তোমার মধ্যে রক্তপাত করার জন্য লোকে ঘুস নেয়; তারা বাড়তি সুদ নিয়ে থাকে
    এবং জুলুম করে প্রতিবেশীর কাছ থেকে অন্যায় লাভ করে। এবং তুমি আমাকে ভুলে গিয়েছ,
    এই কথা সার্বভৌম সদাপ্রভু বলেন।
  som-som: Dhexdaada ayay laaluush ku qaataan si ay dhiig u daadiyaan aawadeed, oo
    waxaad qaadataa korsaar iyo ribo, oo si hunguri weyn iyo dulmi ah ayaad uga faa'iidaysataa
    deriskaaga, oo aniga waad i illowday, ayaa Sayidka Rabbiga ahu leeyahay.
  lat-VUC: 'Munera acceperunt apud te ad effundendum sanguinem: usuram et superabundantiam
    accepisti, et avare proximos tuos calumniabaris: meique oblita es, ait Dominus
    Deus.'
  eng-ASVBT: In thee have they taken bribes to shed blood; thou hast taken interest
    and increase, and thou hast greedily gained of thy neighbors by oppression, and
    hast forgotten me, saith the Lord Jehovah.
  ita-1885: Si son presi presenti in te, per ispandere il sangue; tu hai presa usura,
    e vantaggio, ed hai frodati i tuoi prossimi con oppressione, e mi hai dimenticato,
    dice il Signore Iddio.
  eng-LXXUP: In thee they have received gifts to shed blood; they have received in
    thee interest and usurious increase; and by oppression thou hast brought thy wickedness
    to the full, and hast forgotten me, saith the Lord.
  eng-ULB: These men take bribes within you in order to pour out blood and you have
    taken interest and gained too much profit, and you have damaged your neighbors
    through oppression, and you have forgotten me—this is the Lord Yahweh's declaration.
  spa-VBL: “Tu gente toma dinero para asesinar a otros. Cobran intereses y se lucran
    con los préstamos, y utilizan la extorsión para obtener dinero de sus vecinos.
    Te has olvidado de mí, declara el Señor Dios.
  fra-_FOB: Chez toi, l'on reçoit des présents pour répandre le sang; tu prends l'intérêt
    et l'usure, tu dépouilles ton prochain par la violence, et tu m'oublies, dit le
    Seigneur, l'Éternel.
  mal-mal: രക്തം ചൊരിയേണ്ടതിന് അവർ നിന്നിൽ കൈക്കൂലി വാങ്ങുന്നു; പലിശയും ലാഭവും വാങ്ങി
    നീ കൂട്ടുകാരെ ഞെരുക്കി സമ്പാദ്യമുണ്ടാക്കി എന്നെ മറന്നുകളഞ്ഞിരിക്കുന്നു” എന്ന്
    യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Tujh meṅ aise log haiṅ jo rishwat ke ewaz qatl karte haiṅ. Sūd qābil-e-qabūl
    hai, aur log ek dūsre par zulm karke nājāyz nafā kamāte haiṅ. Rab Qādir-e-mutlaq
    farmātā hai ki ai Yarūshalam, tū mujhe sarāsar bhūl gaī hai!
  suz-BL: मेकेर मुरपुकीम मुर साइक्‍चा कली घूस ताक्‍नीम। गे मुर आन कली जेर गेशा आ चाइक्‍ब
    के यो चाइक्‍ब ताक्‍नेवे। आंम नेक्‍था ङा मुर आन कली दिप्‍शा आंम कली रिम्‍शो दुम्‍तीक
    गेय पाइनेवे। गे आं कली प्रेंताक्‍यी” ’ दे परमप्रभु, परमप्रभु यावेमी” देंत। प्रस्‍थान
    २२:२४
  eng-NOY: In thee do they take a reward to shed blood. Thou takest usury and increase,
    and thou hast enriched thyself from thy neighbor by extortion, and hast forgotten
    me, saith the Lord Jehovah.
  ita-1927: In te si ricevono regali per spandere del sangue; tu prendi interesse,
    dài ad usura, trai guadagno dal prossimo con la violenza, e dimentichi me, dice
    il Signore, l’Eterno.
  ckb-ckb: لەناو تۆدان ئەوانەی کە بەرتیل وەردەگرن بۆ خوێنڕشتن، هەروەها تۆ سوو و قازانج
    لە گرانکردنی نرخی شتومەک وەردەگریت. بە ستەم نزیکەکانی خۆتت ڕووتاندووەتەوە، سەرەڕای
    هەموو ئەمانەش منت لەبیر کردووە. ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: In you they have taken rewards as the price of blood; you have taken interest
    and great profits, and you have taken away your neighbours' goods by force, and
    have not kept me in mind, says the Lord.
  kan-OKCV: ನಿನ್ನಲ್ಲಿ ರಕ್ತ ಚೆಲ್ಲುವ ಹಾಗೆ ಲಂಚ ತೆಗೆದುಕೊಂಡಿದ್ದಾರೆ. ಬಡ್ಡಿಯನ್ನು ಲಾಭವನ್ನೂ
    ತೆಗೆದುಕೊಂಡಿದ್ದಾರೆ. ಬಲಾತ್ಕಾರದಿಂದ ನಿನ್ನ ನೆರೆಯವರಲ್ಲಿ ದುರ್ಲಾಭ ಮಾಡಿಕೊಂಡಿದ್ದಾರೆ. ನನ್ನನ್ನು
    ಮರೆತುಬಿಟ್ಟಿದ್ದಾರೆಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: இரத்தம்சிந்தும்படி லஞ்சம் வாங்கினவர்கள் உன்னில் இருக்கிறார்கள்; நீ வட்டியையும்
    அதிக வட்டியும் வாங்கி, பொருளாசையினால் உன்னுடைய அயலானுக்கு இடையூறு செய்து, என்னை
    மறந்துபோனாய் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: 'Precio recibieron en ti para derramar sangre; usura y logro tomaste,
    y á tus prójimos defraudaste con violencia: olvidástete de mí, dice el Señor Jehová.'
  ron-BTF: În tine au luat ei daruri pentru a vărsa sânge; ai luat camătă și dobândă
    și ai câștigat cu lăcomie de la aproapele tău prin jecmănire și pe mine m-ai uitat,
    spune Domnul DUMNEZEU.
  eng-WEBP: In you have they taken bribes to shed blood. You have taken interest and
    increase, and you have greedily gained of your neighbors by oppression, and have
    forgotten me,” says the Lord GOD.
  eng-FBV: Your people take money to murder others. You charge interest and make a
    profit on loans, and use extortion to get money from your neighbors. You have
    forgotten all about me, declares the Lord God.
  nld-1939: Steekpenningen worden bij u aangenomen, om bloed te vergieten; woekerwinst
    en toeslag hebt ge geëist, en uw evenmens hebt ge afgezet; maar Mij hebt ge vergeten,
    zegt Jahweh, de Heer!
  nch-BL: Sequij quiselíaj tomi para quimictise se acajya. Sequij tainamaj itanca
    o seyoc tamanti para tetanejtíaj tomi. Quincajcayahuaj inincalnechcahua para quitanise
    miyac tomi. Jerusalén ehuani amo techelnamiquij na, yon amo quinelnamiquij notanahuatilhua.
    Quej nopa na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua.
  vie-1934: Nơi mầy, người ta nhận của hối lộ đặng làm đổ máu; mầy đã lấy lời lãi
