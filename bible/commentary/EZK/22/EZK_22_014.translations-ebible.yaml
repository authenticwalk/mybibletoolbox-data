    tun.
  eng-JPS: Can thy heart endure, or can thy hands be strong, in the days that I shall
    deal with thee? I the LORD have spoken it, and will do it.
  srp-1865: Hoæe li se održati srce tvoje, ili ruke tvoje hoæe li biti jake u one
    dane kad stanem raditi s tobom? Ja Gospod rekoh, i uèiniæu.
  lug-lug: Obuvumu bwo bulibeerera, oba emikono gyo giriba n’amaanyi olunaku lwe ndikubonereza?
    Nze Mukama nkyogedde, era ndikikola.
  heb-heb: היעמד לבך אם תחזקנה ידיך לימים אשר אני עשה אותך אני יהוה דברתי ועשיתי׃
  ben-IRV: তোমার হৃদয় কি স্থির থাকবে, তোমার হাত কি শক্তিশালী থাকবে আমি যে দিন তোমার
    সঙ্গে আচরণ করবো? আমি সদাপ্রভু এটা বললাম এবং এটা করব।
  pan-pan: ਕੀ ਤੁਹਾਡਾ ਦਿਲ ਕਾਇਮ ਰਹੇਗਾ ਅਤੇ ਤੁਹਾਡੇ ਹੱਥਾਂ ਵਿੱਚ ਬਲ ਹੋਵੇਗਾ, ਜਿਨ੍ਹਾਂ ਦਿਨਾਂ
    ਵਿੱਚ ਮੈਂ ਤੇਰਾ ਨਿਆਂ ਕਰਾਂਗਾ? ਮੈਂ ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ ਅਤੇ ਮੈਂ ਹੀ ਕਰਾਂਗਾ,
  mya-JVB: သင့် ကိုငါ စီရင် သောအခါ ၊ သင် ၏နှလုံး သည် ခိုင်ခံ့ နိုင်သလော။ သင် ၏လက်
    သည်လည်း အားကြီး နိုင် သလော။ ငါ ထာဝရဘုရား သည် အမိန့် တော်ရှိသည် အတိုင်း ပြု မည်။
  hmo-hmo: Emui dika davana do lau henia dinana dekenai, umui be mai emui goada, o
    emui imadia do umui abia isi diba, a? Lau inai Lohiabada lau hereva vadaeni, bona
    egu hereva ena kara do lau karaia.
  urd-urd: क्या तेरा दिल बर्दाश्त करेगा और तेरे हाथों में ज़ोर होगा, जब मैं तेरा मु'आमिले
    का फ़ैसला करूँगा? मैं ख़ुदावन्द ने फ़रमाया, और मैं ही कर दिखाऊँगा।
  rus-SYN: Устоит ли сердце твое, будут ли тверды руки твои в те дни, в которые буду
    действовать против тебя? Я, Господь, сказал и сделаю.
  bqc-SIM: Tó málɛ yã́ gↄ̃gↄ̃nnↄ, n gbãa a ka n sↄ̃ àↄ dilɛaa? Ma Dii ma yã'ò
    mɛ́ má kɛɛ.
  tcz-CHONGTHU: Nachung thu kitan niteng ichan thahatna hia chule hangsan tah le kichatna
    beihel nah idem? Keima, Pakaiyin kasei ahi. Chuleh keiman kaseisa chu kabol ding
    ahi.
  mar-mar: जेव्हा मी तुझ्याशी करार केला आहे तेव्हा तुझे मन आणि तुझा हात बळकट कर असे
    परमेश्वर देव जाहीर करतो व ते मी करेनच.
  qub-qub: Ama yarpaychu imano rurashayquipitapis castigaptë ichipämänayquipaj cashantaga.
    Noga nishäga nishämi. Chaymi nishätaga cumlishaj.
  bqp-bqp: Nɑ̀ n bu wɔri yen tɔ̃ɔ te, bɑ ǹ ko n mɑɑ dɑm kɑ mwiɑ mɔ. Nɛ, Yinni Gusunɔwɑ
    nɑ yeni geruɑ. Yɑ koo mɑɑ koorɑ.
  hat-hat: Jou m'ap regle avè ou la, ou p'ap gen kouraj pou ou sipòte, ou p'ap menm
    ka leve bra ou! Se mwen menm Seyè a ki di sa. Sa mwen di m'ap fè a, m'ap fè l'.
  eng-BSB: Will your courage endure or your hands be strong in the day I deal with
    you? I, the LORD, have spoken, and I will act.
  eng-WEBPB: Can your heart endure, or can your hands be strong, in the days that
    I will deal with you? I, the LORD, have spoken it, and will do it.
  kbq-kbq: Hagi tamagri'ma knazama tami'nua knafina, tamagra kazigazi huta ana knazana
    erita vuge, hankavetita manigera hugahazo? Nagra Ra Anumzamo'na huanki'na ana
    zana hugahue.
  nhe-BL: Huan quema na nipehuas nimechtlatzacuiltis, ax huelis inmotlalise nohuaya.
    Na, niDIOS, niquijtohua tlen nijchihuas huan temachtli nijchihuas nochi tlen nimechilhuía.
  gub-BL: Penehe hezepyk ire aipo pekàg wiwi putar nehe. Aipo pepuner pepo hupir haw
    rehe a'e 'ar mehe nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg teko ihe. Azapo
    heremimume'u kwer ihe.
  eng-DRA: 'Shall thy heart endure, or shall thy hands prevail ill the days which
    I will bring upon thee: I the Lord have spoken, and will do it.'
