verse: EZK.022.014
translations:
  mal-C: ഞാൻ നിന്നോട് ഇടപെടുന്ന ദിവസം നിന്റെ ധൈര്യം നിലനിൽക്കുമോ? നിന്റെ കൈകൾ ബലപ്പെട്ടിരിക്കുമോ?
    യഹോവയായ ഞാൻ അരുളിച്ചെയ്തിരിക്കുന്നു. ഞാൻ അതു നിവർത്തിക്കും.
  deu-TKW: Wird dein Mut Stand halten, oder werden deine Hände fest bleiben in den
    Tagen, da ich dich vornehmen werde? Ich, Jahwe, habe es geredet und werde es vollführen.
  lin-lin: Boni, bokoyika kaka mpiko to maboko na bino ekozala kaka makasi na mokolo
    oyo nakokitisela bino kanda na Ngai ? Ngai Yawe, nalobaki mpe nakokokisa yango.
  eng-LSV: Does your heart stand—are your hands strong, || For the days that I am
    dealing with you? I, YHWH, have spoken and have done [it].
  eng-GNV: Can thine heart endure, or can thine hands be strong, in the dayes that
    I shall haue to doe with thee? I the Lord haue spoken it, and will doe it.
  eng-WEBSTER: Can thy heart endure, or can thy hands be strong, in the days that
    I shall deal with thee? I the LORD have spoken it , and will do it .
  nhw-BL: Huan quema na nipehuas nimechtlatzacuiltis, amo huelis anmotlalise nohuaya.
    Na, niDIOS, niquijtohua catli nijchihuas huan temachtli nijchihuas nochi catli
    nimechilhuía.
  swh-ONEN: Je, ujasiri wako utadumu au mikono yako itakuwa na nguvu siku hiyo nitakapokushughulikia?
    Mimi Bwana nimesema na nitalifanya.
  bba-bba: Nɑ̀ n bu wɔri yen tɔ̃ɔ te, bɑ ǹ ko n mɑɑ dɑm kɑ mwiɑ mɔ. Nɛ, Yinni Gusunɔwɑ
    nɑ yeni ɡeruɑ. Yɑ koo mɑɑ koorɑ.
  eng-KJVCPB: Can thine heart endure, or can thine hands be strong, in the days that
    I shall deal with thee? I the Lord have spoken it, and will do it.
  luo-luo: Bende chir ma un-go sani biro siko, kata bedeu bende biro siko kotegno,
    chiengʼ ma anabi mondo akumu? An Jehova Nyasaye ema asewacho kendo abiro timo
    kamano.
  meu-meu: Baina kara henimu dinadia ai na emu haheauka baine hesiriu eiava imamu
    bae goada a? Lau Iehova vada na hereva, bona karana do baina karaia.
  npi-ULB: मैले तँसित व्‍यवहार गरेको दिनमा के तेरो हृदय स्‍थिर रहला, अनि तेरो हात
    दह्रिलो होला र? म परमप्रभुले यो घोषणा गर्दैछु, र म त्‍यसै गर्नेछु ।
  yor-yor: Ọkàn rẹ le gbà á, tàbí ọwọ́ rẹ lè le, ní ọjọ́ tí èmi yóò bá ọ ṣé? Èmi Olúwa
    ti sọ̀rọ̀, Èmi yóò sì ṣe é.
  pes-OPCB: آیا تصور می‌کنید در روز داوری من، تاب و توانی در ایشان باقی بماند؟ من
    یهوه این سخنان را گفته‌ام و آنها را عملی خواهم ساخت!
  tgl-ULB: Matatag ba ang iyong puso, malakas ba ang iyong mga kamay sa panahon na
    ikaw ay aking haharapin? Ako, si Yahweh, na nagpapahayag nito, at gagawin ko ito.
  hui-hui: Anidagua berongi tígua gi timbuniore halu hongo ereba haragola heyabe nahe
    holeberemi. I̱ Anduane Homogo kogo i̱na bi o ledogonidagua buleore bero.
  mya-mya: သင့်​အား​ငါ​စီ​ရင်​ပြီး​ချိန်​၌​သင်​သည်​ရဲ စွမ်း​သတ္တိ​ရှိ​ဦး​မည်​လော။
    မိ​မိ​လက်​ကို​ပင်​မြှောက် နိုင်​ရန်​ခွန်​အား​ရှိ​ပါ​ဦး​မည်​လော။ ငါ​ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​၏။
    ငါ​သည်​မိ​မိ​၏​စ​ကား အ​တိုင်း​ပြု​မည်။-
  bod-N: ངས་ཁྱོད་ལ་ཉེས་ཆད་གཅོད་པའི་དུས་སླེབས་ན་ཁྱོད་ཀྱི་སེམས་ཀྱིས་ད་དུང་བཟོད་ཐུབ་བམ།
    ཁྱོད་ཀྱི་ལག་པར་ད་དུང་ཤེད་ཡོད་དམ། ང་ཡ་ཝཱེས་ཅི་ཞིག་སྨྲས་པ་ཡིན་ན་དེ་བཞིན་དུ་བསྒྲུབ་ངེས་སོ།
    །
  sna-sna: Ko, kushinga kwako kucharamba kuripo here kana kusimba kwamaoko ako pazuva
    randichakutonga? Ini Jehovha ndakazvitaura, uye ndichazviita.
  spa-BLM: ¿Podrá tu corazón soportar, o tus manos ser fuertes, en los días en que
    voy a tratar contigo? Yo, Yahvé, lo he dicho y lo haré.
  cac-cac: ¿Tzam e nalaj to ol yal e tec'b'an e b'a d'a vichan̈ ayic ol vac'an eyaelal?
    A tas toxo ix val a in Jehová in tic, yovalil ol vaq'uelc'ochi.
  swh-ULB: Je! Moyo wako utasimama, mikono yako itakuwa hodari katika siku wakati
    mimi mwenyewe nitakapo kushughulikia? Mimi, Yahwe, nasema hivi, na nitalifanya.
  bel-bel: Ці ўстоіць сэрца тваё, ці будуць цьвёрдыя рукі твае ў тыя дні, у якія будуць
    дзеяць супроць цябе? Я, Гасподзь, сказаў - і зраблю.
  deu-ELBBK: Wird dein Herz feststehen, oder werden deine Hände stark sein an dem
    Tag, da ich mit dir handeln werde? Ich, der HERR, habe geredet und werde es tun.
  mbb-OT: Duen niw vuwa kevurut wey kelig-en dutun te timpu te kedsiluti ku keniyu?
    Wazà, su iyan a, is Nengazen migkaǥi te, edsilutan ku sikiyu, ne ebeelan ku iyan
    heini.
  mal-2015: ഞാൻ നിന്നോടു കാര്യം തീർക്കുന്ന നാളിൽ നീ ധൈര്യത്തോടെ നില്ക്കുമോ? നിന്റെ
    കൈകൾ ബലപ്പെട്ടിരിക്കുമോ? യഹോവയായ ഞാൻ അതു അരുളിച്ചെയ്തിരിക്കുന്നു; ഞാൻ നിവൃത്തിക്കയും
    ചെയ്യും.
  rmc-rmc: Obačhela tiro jilo? Ena tire vasta dos zorale akor, sar pre tu avava? Me,
    o RAJ, oda phenďom a kerava oda.
  pes-OPV: پس در ایامی که من به تو مکافات رسانم آیا دلت قوی و دستهایت محکم خواهد بود؟
    من که یهوه هستم تکلم نمودم و بعمل خواهم آورد.
  ron-1924: Ыць ва суфери инима ши ыць вор фи мыниле дестул де тарь ын зилеле кынд
    вой лукра ымпотрива та? Еу, Домнул, ам ворбит ши вой ши лукра.
  ben-OBCV: আমি যেদিন তোমার কাছ থেকে হিসেব নেব সেদিন কি তোমার সাহস থাকবে? আমি সদাপ্রভু
    এই কথা বললাম এবং আমি তা করবই।
  som-som: Wakhtiga aan kula macaamiloon doono miyaa qalbigaagu u adkaysan karaa,
    miyaase gacmahaagu xoog u yeelan karaan? Aniga Rabbiga ah ayaa saas ku hadlay
    oo saas samayn doona.
  lat-VUC: Numquid sustinebit cor tuum, aut prævalebunt manus tuæ, in diebus quos
    ego faciam tibi? Ego Dominus locutus sum, et faciam.
  eng-ASVBT: Can thy heart endure, or can thy hands be strong, in the days that I
    shall deal with thee? I, Jehovah, have spoken it, and will do it.
  ita-1885: Potrà il cuor tuo esser fermo, o le tue mani esser forti al tempo che
    io opererò contro a te? Io, il Signore, ho parlato, ed altresì opererò.
  eng-LXXUP: shall thy heart endure? shall thy hands be strong in the days which I
    bring upon thee? I the Lord have spoken, and will do it.
  eng-ULB: Will your heart stand, will your hands be strong on the days when I myself
    will deal with you? I, Yahweh, am declaring this, and I will do it.
  spa-VBL: ¿Van a ser tan valientes, y serán lo suficientemente fuertes para defenderse
    cuando llegue el momento en que yo me ocupe de ustedes? Yo, el Señor, he hablado,
    y voy a actuar.
  fra-_FOB: Ton cœur tiendra-t-il bon, tes mains resteront-elles fermes, dans les
    jours où j'agirai contre toi? Moi, l'Éternel, j'ai parlé, et je le ferai.
  mal-mal: ഞാൻ നിന്നോട് കാര്യം തീർക്കുന്ന നാളിൽ നീ ധൈര്യത്തോടെ നില്‍ക്കുമോ? നിന്റെ
    കൈകൾ ബലപ്പെട്ടിരിക്കുമോ?” യഹോവയായ ഞാൻ അത് അരുളിച്ചെയ്തിരിക്കുന്നു; “ഞാൻ നിവർത്തിക്കുകയും
    ചെയ്യും.
  urd-GVR: Soch le! Jis din maiṅ tujh se nipṭūṅgā to kyā terā hauslā qāym aur tere
    hāth mazbūt raheṅge? Yih merā, Rab kā farmān hai, aur maiṅ yih karūṅga bhī.
  suz-BL: गो तेको नाक्‍ती इ कली निसाफ पाइनुङा, मेको नाक्‍ती गे इ सक्ति महिक्‍सीथु
    बाक्‍बा ङा? मार इ गुइ बोल्‍यो लीनीमी ङा? गो, परमप्रभु यावेमी मेको लोव़ पाता। गो
    मेको पाइनुङ।
  eng-NOY: Can thy heart endure, or can thy hands be strong, in the day when I shall
    deal with thee? I, Jehovah, have spoken it, and will do it.
  ita-1927: Il tuo cuore reggerà egli, o le tue mani saranno esse forti il giorno
    che io agirò contro di te? Io, l’Eterno, son quegli che ho parlato, e lo farò.
  ckb-ckb: ئایا دڵت بەرگە دەگرێت یان دەستت بەهێز دەبێت لەو ڕۆژانەی هەڵسوکەوتت لەگەڵدا
    دەکەم؟ من یەزدانم، ئەوەم فەرموو، هەروەها بەجێی دەهێنم.
  eng-BBE: Will your heart be high or your hands strong in the days when I take you
    in hand? I the Lord have said it and will do it.
  kan-OKCV: ನಾನು ನಿನ್ನೊಳಗೆ ಕೆಲಸ ನಡೆಸುವ ದಿವಸಗಳಲ್ಲಿ ನಿನ್ನ ಹೃದಯವು ನಿಲ್ಲುವುದೋ? ನಿನ್ನ ಕೈಗಳು
    ಬಲವಾಗಿರುವುವೋ? ಯೆಹೋವ ದೇವರಾದ ನಾನೇ ಹೇಳಿದ್ದೇನೆ, ನಾನೇ ಅದನ್ನು ಮಾಡುವೆನು.
  tam-2017: நான் உன்னில் நியாயம்செய்யும் நாட்களில் உன்னுடைய இருதயம் தாங்குமோ? அப்பொழுது
    உன்னுடைய கைகள் திடமாக இருக்குமோ? யெகோவாகிய நான் இதைச் சொன்னேன், இதை நிறைவேற்றுவேன்.
  spa-RV-1909: ¿Estará firme tu corazón? ¿tus manos serán fuertes en los días que
    obraré yo contra ti? Yo Jehová he hablado, y harélo.
  ron-BTF: Poate inima ta să îndure sau pot mâinile tale să fie tari, în zilele în
    care mă voi ocupa de tine? Eu DOMNUL am vorbit aceasta și o voi face.
  eng-WEBP: Can your heart endure, or can your hands be strong, in the days that I
    will deal with you? I, the LORD, have spoken it, and will do it.
  eng-FBV: Are you going to be so brave, and will you be strong enough to defend yourselves
    when it comes time for me to deal with you? I, the Lord, have spoken, and I'm
    going to act.
  nld-1939: Zal uw hart het uithouden, of zullen uw handen sterk genoeg zijn voor
    de dagen, dat Ik aan u mijn vonnis voltrek? Ik Jahweh heb het gezegd, Ik zal het
    doen.
  nch-BL: Huan quema na nipehuas nimechtatzacuiltis, amo huelis anmotalise nohuaya.
    Na, niDIOS, niquijtohua cati nijchihuas huan temachti nijchihuas nochi cati nimechilhuía.
  vie-1934: Khi những ngày ta xử mầy sẽ đến, lòng mầy có chịu được, và tay mầy có
    sức chăng? Ta, Đức Giê-hô-va, đã nói ra thì sẽ làm trọn.
  hin-CV: उस दिन क्या तुममें साहस होगा या तुम्हारे हाथ मजबूत होंगे, जब मैं तुमसे लेखा
    लूंगा? मैं, याहवेह ने कहा है और मैं यह करके ही रहूंगा.
  spa-BES: ¿Será tu corazón alto o tus manos fuertes en los días en que te tome en
    la mano? Yo, el Señor, lo he dicho y lo haré.
  tdx-tdx: Hahavontititse hao ty arofo’o, ho fatratse hao o fità’oo amo andro hitoloñakoo?
    Izaho Iehovà ty nitsara naho hañeneke.
  tha-KJV: ใจเจ้าจะทนได้​หรือ และมือของเจ้าจะแข็งแรงอยู่​หรือ ในวั​นที​่เราจะเอาเรื่องกับเจ้า
    เราคือพระเยโฮวาห์​ได้​ลั่นวาจาแล้ว และเราจะกระทำ
  por-BR-2018: Conseguirá, por acaso, ficar firme teu coração? Serão fortes tuas mãos
    nos dias em que eu agir contra ti? Eu, o SENHOR, falei, e farei.
  deu-ELO: Wird dein Herz feststehen, oder werden deine Hände stark sein an dem Tage,
    da ich mit dir handeln werde? Ich, Jehova, habe geredet und werde es tun.
  eng-WYC-2018: Whether thine heart shall sustain, either thine hands shall have power,
    in the days which I shall make to thee? For I the Lord spake, and I shall do.
    (Shall thy heart be able to sustain thee, or shall thy hands have any power left,
    in the days when I shall deal with thee? For I the Lord spoke, and I shall do
    it.)
  epo-epo: Ĉu via koro rezistos, kaj ĉu viaj manoj konservos sian forton, en la tempo,
    kiam Mi komencos Mian faradon kontraŭ vi? Mi, la Eternulo, tion diris, kaj Mi
    faros.
  uig-PIN: Mǝn seni bir tǝrǝp ⱪilidiƣan künlǝrdimu yüriking yǝnila toⱪ, ⱪolliring
    qing turiwerǝmdu? Mǝnki Pǝrwǝrdigar sɵz ⱪildim, Ɵzüm uni ada ⱪilimǝn.
  beo-beo: Na da dilima se ia dagosea, dilia da gasa hamedei ba:mu. Dilia da gasa
    hameba:le, dilia lobo gaguia gadomu hamedei ba:mu. Na, Hina Gode, da sia:i dagoi.
    Amola, Na da ogogosu hame dawa:.
  tpi-OTNT: Na long dispela taim bai yupela i pret nogut tru na bai yupela i no inap
    sanap strong. Nogat tru. Mi Bikpela, bai mi mekim olsem mi bin tok.
  hau-SA: Ƙarfin halinki zai jure ko kuwa hannuwanki za su yi ƙarfi a ranar da na
    gamu da ke? Ni Ubangiji na faɗa, zan kuma aikata.
  uig-LAT: Men séni bir terep qilidighan künlerdimu yüriking yenila toq, qolliring
    ching turiwéremdu? Menki Perwerdigar söz qildim, Özüm uni ada qilimen.
  nde-nde: Isibindi sakho sizaqinisela yini loba izandla zakho ziqine ngosuku ngiqondana
    lawe na? Mina Thixo sengikhulumile, njalo ngizakwenza lokho.
  ton-ton: ‌ʻE faʻa kātaki koā ho loto, pe mālohi ho nima ʻi he ʻaho te ta fai ai
    mo koe? Ko au ko Sihova kuo u lea ʻaki ia, pea te u fai ki ai.
  ces-1613: Zdali ostojí srdce tvé? Zdaž odolají ruce tvé dnům, v nichž já budu zacházeti
    s tebou? Já Hospodin mluvil jsem i učiním.
  eng-WMB: Can your heart endure, or can your hands be strong, in the days that I
    will deal with you? I, the LORD, have spoken it, and will do it.
  tam-TCV: நான் உன்னைத் தண்டிக்கும் நாளிலே உன் தைரியம் நிலைத்திருக்குமோ? அல்லது உன்
    கைகள் பெலனாய் இருக்குமோ? யெகோவாவாகிய நானே இதைச் சொன்னேன். நானே இதைச் செய்வேன்.
  ceb-ULB: Malig-on ba ang imong kasingkasing, magmakusganon ba ang imong mga kamot
    sa mga adlaw nga hukman ko na ikaw? Ako, si Yahweh, ang namulong niini, ug buhaton
    ko kini.
  pol-UBG: Czy twoje serce wytrzyma? Czy twoje ręce będą na tyle mocne w dniach, kiedy
    ja będę miał z tobą sprawę? Ja, PAN, to powiedziałem i uczynię.
  urd-GVU: سوچ لے! جس دن مَیں تجھ سے نپٹوں گا تو کیا تیرا حوصلہ قائم اور تیرے ہاتھ
    مضبوط رہیں گے؟ یہ میرا، رب کا فرمان ہے، اور مَیں یہ کروں گا بھی۔
  deu-1912: Meinst du aber, dein Herz möge es erleiden, oder werden es deine Hände
    ertragen zu der Zeit, wann ich mit dir handeln werde? Ich, der HERR, habe es geredet
    und will's auch tun
  kan-2017: ನಾನು ನಿನ್ನನ್ನು ದಂಡಿಸುವ ಕಾಲದಲ್ಲಿ ಮನಸ್ಸನ್ನು ಗಟ್ಟಿ ಮಾಡಿಕೊಂಡಿರುವೆಯೋ? ಕೈಗಳನ್ನು
    ಬಲಪಡಿಸಿಕೊಂಡಿರುವೆಯೋ? ಯೆಹೋವನಾದ ನಾನೇ ಇದನ್ನು ನುಡಿದಿದ್ದೇನೆ, ಅದರಂತೆ ನಡೆಸುತ್ತೇನೆ.
  yap-yap: Gimed be leamnag nra gu mu’ i rin’ e tin gu be leamnag ngomed, ma kabay
    bigmed ni kab falu’ ma kabay gelngin ni ku rayag ni fal pa’ ngog? I Gag SOMOL
    e gu be non, ni thin rog e gu ra tay u gil’.
  hlt-MCSB: Na lungbuei om cakhaw na kut a moem uh venim? Te khohnin ah kai loh nang
