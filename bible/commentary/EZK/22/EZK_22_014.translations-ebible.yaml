  dop-dop: Kʋyɑkʋ ŋku mɑɑ kʋlɩ mǝ tɔɔ tɔ, ɩ́ kɑ wɛɛnɑ ɑpɑlʋtʋ nɑ tomɑ nɑ ɩ́ sǝŋ? Mɑɑ
    lɑ nti mɑ yɔɣɔtɑɑ tɔ.
  azb-azb: Sənə qarşı hərəkətə gəldiyim gün ürəyində taqət olacaqmı, qollarında qüvvət
