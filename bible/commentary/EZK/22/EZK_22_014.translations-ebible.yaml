  hin-2017: अतः जिन दिनों में तेरा न्याय करूँगा, क्या उनमें तेरा हृदय दृढ़ और तेरे
    हाथ स्थिर रह सकेंगे? मुझ यहोवा ने यह कहा है, और ऐसा ही करूँगा।
  wol-KYG: Mbaa keroog bés ya may jëflanteek yaw, dinga am fit ak doole joo ko dékkoo?
