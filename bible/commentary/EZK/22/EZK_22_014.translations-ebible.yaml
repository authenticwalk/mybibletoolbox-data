  fra-LSG: Ton cœur sera-t-il ferme, tes mains auront-elles de la force dans les jours
    où j’agirai contre toi? Moi, l’Éternel, j’ai parlé, et j’agirai.
  yal-yal: Ɛ wɛkilɛn nɔɛ sɛnbɛn sɔtɛ ba, n na keli ɛ xili ma lɔxɔn naxan yi? N tan
