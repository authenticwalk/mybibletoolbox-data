  eng-WMBB: Can your heart endure, or can your hands be strong, in the days that I
    will deal with you? I, the LORD, have spoken it, and will do it.
  urd-GVH: सोच ले! जिस दिन मैं तुझसे निपटूँगा तो क्या तेरा हौसला क़ायम और तेरे हाथ
    मज़बूत रहेंगे? यह मेरा, रब का फ़रमान है, और मैं यह करूँगा भी।
  rug-rug: Vea, kote varane mua babe ṉiṉira sari limamu koasa rane sapu atu va tana
