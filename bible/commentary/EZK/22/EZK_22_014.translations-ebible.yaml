  asm-FB: মই যি দিনা তোমাৰ প্ৰতিশোধ ল’ম, সেইদিনা তোমাৰ হৃদয়ে সহি থাকিব পাৰিব নে?
    বা তোমাৰ হাত সবল হ’ব নে? মই, যিহোৱাই ইয়াক ক’লোঁ আৰু মই ইয়াক সিদ্ধও কৰিম।
  sus-A: سّنبّ لُمَ وٌ بّ ﭑ مَ كِيتِ سَ لْشْي؟ وٌ سُو سَمَ ﭑ نَ؟ ﭑ شَ عَ قَلَ وٌ بّ،
    ﭑ وٌ حَشَنكَتَمَ نّ. عَلَتَلَ شُي نَن نَ كِ.
  fra-SBL: Ton cœur pourra-t-il résister, et tes mains seront-elles fortes, dans les
