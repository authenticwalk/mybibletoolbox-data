  arb-NAV: فَهَلْ يَصْمُدُ قَلْبُكِ أَوْ تَحْتَفِظُ يَدَاكِ بِقُوَّتِهِمَا فِي الأَيَّامِ
    الَّتِي فِيهَا أَتَعَامَلُ مَعَكِ؟ أَنَا الرَّبُّ قَدْ تَكَلَّمْتُ وَأُتَمِّمُ
    مَا أَنْطِقُ بِهِ.
  ewe-ewe: Ɖe dzi anɔ mia ƒo alo miaƒe asiwo asẽ ŋu le ŋkeke si matu nu kple mi la
    dzia? Nye, Yehowae ƒo nu, eye mawɔe hã.
  eng-LEE: Will thy courage endure, or will thy hands remain strong, on the days that
