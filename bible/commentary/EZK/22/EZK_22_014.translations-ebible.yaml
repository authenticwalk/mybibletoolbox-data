  hbo-WLC: הֲיַעֲמֹ֤ד לִבֵּךְ֙ אִם־תֶּחֱזַ֣קְנָה יָדַ֔יִךְ לַיָּמִ֕ים אֲשֶׁ֥ר אֲנִ֖י
    עֹשֶׂ֣ה אוֹתָ֑ךְ אֲנִ֥י יְהוָ֖ה דִּבַּ֥רְתִּי וְעָשִֽׂיתִי׃
  ibo-ibo: Obi gị ọ ga-esikwa ike? Ị ga-eguzokwa nʼụbọchị m ga-ekpe gị ikpe? Nʼihi
