    dela ne helekai adu, gei Au e haga gila aga agu helekai.
  uig-ARA: مەن سېنى بىر تەرەپ قىلىدىغان كۈنلەردىمۇ يۈرىكىڭ يەنىلا توق، قوللىرىڭ چىڭ
    تۇرىۋېرەمدۇ؟ مەنكى پەرۋەردىگار سۆز قىلدىم، ئۆزۈم ئۇنى ئادا قىلىمەن.
  sus-sus: Sɛnbɛ luma wo bɛ n ma kiiti sa lɔxɔɛ? Wo suusama n na? N xa a fala wo bɛ,
