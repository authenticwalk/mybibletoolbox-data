  grc-BRENT: εἰ ὑποστήσεται ἡ καρδία σου; εἰ κρατήσουσιν αἱ χεῖρές σου ἐν ταῖς ἡμέραις
    αἷς ἐγὼ ποιῶ ἐν σοί; ἐγὼ Κύριος λελάληκα, καὶ ποιήσω.
  ind-AYT: Akankah hatimu bertahan atau tanganmu menjadi kuat pada hari ketika Aku
    berurusan denganmu? Aku, TUHAN, telah berfirman dan akan melakukannya.
  nya-nya: Kodi mtima wako udzakhala wolimbabe kapena manja ako adzakhalabe amphamvu
    ndikadzatsiriza kukulanga iwe? Ine Yehova ndayankhula, ndipo ndidzazichitadi.
  hrv-hrv: Jer, hoće li srce tvoje izdržati i hoće li ruke tvoje odoljeti u dane kad
