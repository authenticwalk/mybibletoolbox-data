  ory-ory: ଯେଉଁ ଦିନ ଆମ୍ଭେ ତୁମ୍ଭଠାରୁ ନିକାଶ ନେବା, ସେହି ଦିନ ତୁମ୍ଭ ଅନ୍ତଃକରଣ କି ସହି ପାରିବ,
    ଅବା ତୁମ୍ଭର ହସ୍ତ କି ସବଳ ହୋଇ ପାରିବ? ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଏହା କହିଅଛୁ ଓ ଏହା ସିଦ୍ଧ କରିବା।
  chk-chk: Ifa usun, epwe chüen wor ämi tipepwora, ika pöümi repwe chüen tongeni pöchökül,
    lupwen fansoun ai üpwe apwüngükemi? Ngang ewe Samol mi Lapalap üa kapas, üpwe
    pwal apwönüetä.
  rop-rop: Wen mi binij langa olabat, olabat garra jidan brabli wikwan en kaan lidimap
    olabat bingga. Mi na YAWEI bin tok, en ai kaan tjeinjim main wed.
  ukr-1871: Чи видержить же серце твоє, чи будуть досить кріпкі руки (сили) в тебе
