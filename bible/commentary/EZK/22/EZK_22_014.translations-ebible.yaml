  tbz-SIM: M bo wɛ̃ɛ̃tɛní dìì yiè bɛ bíɛ́kɛ̀ bɛ̀ bo mmɔkɛ dikɔ̃m̀bùɔ̀ kɛ́tɛ̃ĩ́ mbɛ
    bɑɑ nkɛ m bɑɑoɑ̀? Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i nkɛ̀ dɛ̀ yóó dɔɔ̀.
  msy-2020: Dughiar kɨ pazavɨra ia damuamin kamɨn, ia uan navir averiabar aven osɨmtɨzir
