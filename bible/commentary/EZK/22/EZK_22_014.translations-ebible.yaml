  hbo-hbo: הֲיַעֲמֹ֤ד לִבֵּךְ֙ אִם־תֶּחֱזַ֣קְנָה יָדַ֔יִךְ לַיָּמִ֕ים אֲשֶׁ֥ר אֲנִ֖י
    עֹשֶׂ֣ה אֹותָ֑ךְ אֲנִ֥י יְהוָ֖ה דִּבַּ֥רְתִּי וְעָשִֽׂיתִי׃
  kik-kik: Mũthenya ũrĩa ngaakũherithia-rĩ ũmĩrĩru waku nĩũgetiiria, kana moko maku
