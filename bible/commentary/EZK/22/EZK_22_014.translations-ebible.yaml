  mdy-ETH: ታኣኒ ዒንሢዳ ፑርታ ባኣዚ ዓጋ ዎዶና ኩሙሢ ዒኔና ዒንሢ ዔቃንዳያ ዒንሢም ማላ? ታኣኒ፥ ናንጊና ናንጋ ጎዳ ዬያ
    ጌዔኔ፤ ታኣኒ ኬኤዜ ቃኣሎ ማዺ ታ ኩንሣንዳኔ።
  twi-ASANTE: Wʼakokoduro bɛtumi agyina anaa sɛ wo nsa bɛyɛ den ɛda no a me ne wo
