  mps-mps: Te sogo dage wi dwai mu eyu, te dage dili elama, me dolalugobeo. Mu menio.
    Ena Genuai Bidi, eno te ena wali po tiwai gilama yaibao.
  tpi-tpi: Na long dispela taim bai yupela i pret nogut tru na bai yupela i no inap
    sanap strong. Nogat tru. Mi Bikpela, bai mi mekim olsem mi bin tok.
  dan-1931: Kan dit Hjerte holde Stand, kan dine Hænder være faste i de Dage, da jeg
    tager fat på dig? Jeg, HERREN, har talet, og jeg fuldbyrder det.
  vie-OVCB: Ngày Ta xử đoán, ngươi còn làm ra vẻ mạnh dạn, can đảm nữa hay không?
    Ta, Chúa Hằng Hữu, đã phán vậy, và Ta sẽ thực hiện điều Ta đã phán.
  guj-2017: હું તારી ખબર લઈશ ત્યારે તારું હૃદય દ્રઢ રહેશે? તારા હાથ મજબૂત રહેશે? કેમ
    કે હું યહોવાહ તે બોલ્યો છું અને હું તે કરીશ.
  pon-2006A: Ke lemeleme me pahn mie kehl en nan kapehdomw de kehlail en kak pwekada
