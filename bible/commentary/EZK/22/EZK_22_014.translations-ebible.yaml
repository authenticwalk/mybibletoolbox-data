  cek-AK: Lok kang caek naah, na palung mah khaang thaih ueloe, na ban thacak poe
    tih maw? Kai Angraeng loe ka thuih ih lok baktih toengah ka sak han.
  cuk-cuk: An sabsur-be-odurdakye sogele, ¿an-abin be gwichigusar be itoge? ¿Gangued-nika
