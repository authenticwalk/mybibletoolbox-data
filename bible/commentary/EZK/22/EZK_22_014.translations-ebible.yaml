  eng-WEBU: Can your heart endure, or can your hands be strong, in the days that I
    will deal with you? I, the LORD, have spoken it, and will do it.
  wal-wal: Taani nena qaxxayiyo gallassi ne goobatettai nenaara de7anee? Woikko ne
