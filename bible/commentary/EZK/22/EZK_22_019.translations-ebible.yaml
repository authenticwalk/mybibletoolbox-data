verse: EZK.022.019
translations:
  mal-C: അതിനാൽ യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു; ‘നിങ്ങൾ എല്ലാവരും ലോഹക്കിട്ടമായിത്തീർന്നിരിക്കുകയാൽ,
    ഞാൻ നിങ്ങളെ ജെറുശലേമിന്റെ നടുവിൽ കൂട്ടും.
  deu-TKW: 'Darum spricht der Herr Jahwe also: Weil ihr alle zu Schlacken geworden
    seid, darum will ich euch nun inmitten Jerusalems zusammenthun.'
  lin-lin: 'Yango wana, tala liloba oyo Nkolo Yawe alobi : ‹ Lokola bino nyonso bokomi
    kaka lokola bosoto, nakosangisa bino na Yelusalemi.'
  eng-LSV: 'Therefore, thus said Lord YHWH: Because you have all become dross, ||
    Therefore, behold, I am gathering you into the midst of Jerusalem,'
  eng-GNV: Therefore, thus sayth the Lord God, Because ye are all as drosse, beholde,
    therefore I will gather you in the middes of Ierusalem.
  eng-WEBSTER: Therefore thus saith the Lord GOD, Because ye are all become dross,
    behold, therefore I will gather you into the midst of Jerusalem.
  nhw-BL: 'Yeca na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Xiquinilhui
    Jerusalén ehuani para mochijtoque quen tlasoli catli monequi quiquixtise tlen
    tepostli, huan huajca niquinhualicas nomasehualhua tlatlajco altepetl Jerusalén
    para niquinmolonis.'
  swh-ONEN: 'Kwa hiyo hili ndilo Bwana Mwenyezi asemalo: ‘Kwa kuwa wote mmekuwa takataka
    ya chuma, nitawakusanya Yerusalemu.'
  bba-bba: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ nɑ nɛɛ, kon bu mɛnnɑ Yerusɑlɛmu sɔɔ.
  eng-KJVCPB: Therefore thus saith the Lord God; Because ye are all become dross,
    behold therefore, I will gather you into the midst of Jerusalem.
  luo-luo: 'Kuom mano, ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: ‘Nikech
    un duto usedoko chuoth fedha, abiro chokou kaachiel nyaka Jerusalem.'
  meu-meu: 'Taunabunai, Ḡaubada Iehova na ini e gwau tomamu: Umui iboumui ai na momo
    ai vada o hahelao dainai, taunabunai, a itaia, lau ese Ierusalem bogaraginai baina
    haboumui.'
  npi-ULB: यसकारण परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ, 'तिमीहरू सबै जना थेग्राजस्‍ता
    भएका हुनाले, म तिमीहरूलाई यरूशलेमको बिचमा जम्‍मा गर्न लागेको छु ।
  yor-yor: 'Nítorí náà èyí yìí ni ohun ti Olúwa Olódùmarè wí: ‘Nítorí tí ìwọ ti di
    ìdàrọ́, èmi yóò kó yín jọ sí Jerusalẹmu.'
  pes-OPCB: '@see-verse:EZK.022.018'
  tgl-ULB: Kaya sinasabi ito ng Panginoong Yahweh, 'Dahil lahat kayo ay naging gaya
    ng latak, kaya masdan! Titipunin ko kayo sa gitna ng Jerusalem.
  hui-hui: Ainde i̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na Isaraele
    wali agalihondo bi o larogo hale hadaba. Wali agali bu kamiruni tí siliba bayale
    yamulenaga irani delowa maru ko ale ngaru habane nabulenego wahagagobi tí kami.
    Ani kamigonaga i̱na tí bibahende Yarusaleme haru piai halu mo mogo bu helolebero.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​သည်​ထို​သတ္တု​ရိုင်း​များ​ကဲ့​သို့ ပင်​အ​သုံး​မ​ဝင်​သူ​များ​ဖြစ်​ကြောင်း
    ငါ​အ​ရှင် ထာ​ဝ​ရ​ဘု​ရား​ယ​ခု​မိန့်​တော်​မူ​ခြင်း​ဖြစ်​၏။ ငွေ၊ ကြေး​ဝါ၊ သံ၊ ခဲ​နှင့်
    သံ​ဖြူ​ပါ​ဝင်​သော​သတ္တု ရိုင်း​ကို​ဖို​ထဲ​တွင်​စု​၍​ထည့်​သ​ကဲ့​သို့ ငါ​သည် သူ​တို့​အား​လုံး​ကို​ယေ​ရု​ရှ​လင်​မြို့​တွင်​စု​ဝေး
    စေ​မည်။ မီး​သည်​သတ္တု​ရိုင်း​ကို​အ​ရည်​ပျော်​စေ သ​ကဲ့​သို့ ငါ​၏​ဒေါ​သ​အ​မျက်​သည်​သူ​တို့
    အား​အ​ရည်​ပျော်​စေ​လိမ့်​မည်။-
  bod-N: དེ་བས་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཅག་སྙིགས་རོར་གྱུར་ཟིན་པས། ལྟོས་དང་།
    ངས་ཁྱོད་ཅག་ཡེ་རུ་སཱ་ལེམ་གྱི་གྲོང་ཁྱེར་ནང་དུ་བསྡུ་བར་བྱ་སྟེ།
  sna-sna: Naizvozvo zvanzi naIshe Jehovha, ‘Nemhaka yokuti mose mava marara, ndichakuunganidzai
    muJerusarema.
  spa-BLM: 'Por eso el Señor Yahvé dice: ‘Como todos ustedes se han convertido en
    escoria, he aquí que yo los reuniré en medio de Jerusalén.'
  cac-cac: 'Yuj chi'' a in Jehová Yajal in sval icha tic: A ex tic, lajan ex icha
    smical q''uen plata chi'', malaj yopisio, yuj chi'' ol ex in molb''ej d''a yol
    chon̈ab'' Jerusalén chi''.'
  swh-ULB: Kwa hiyo Bwana Yahwe asema hivi, 'Kwa sababu mmekuwa kama takataka, kwa
    hiyo, tazama! Nataka kuwakusanya katikakati ya mji wa Yerusalemu.
  bel-bel: 'Таму так кажа Гасподзь Бог: як што ўсе вы зрабіліся мяшанкаю, за тое вось
    Я зьбяру вас у Ерусалім.'
  deu-ELBBK: 'Darum, so spricht der Herr, HERR: Weil ihr alle zu Schlacken geworden
    seid, darum, siehe, werde ich euch in Jerusalem zusammentun.'
  mbb-OT: Umbe siak, is Nengazen he MEGBEVAYÀ, migkaǥi a te, ‘Geina te wazè niw pulus
    su iring kew te tangis, ne edtiǥumen ku sikiyu ziyà te Jerusalem.
  mal-2015: 'അതുകൊണ്ടു യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ എല്ലാവരും
    കിട്ടമായ്തീർന്നിരിക്കകൊണ്ടു ഞാൻ നിങ്ങളെ യെരൂശലേമിന്റെ നടുവിൽ കൂട്ടും.'
  rmc-rmc: 'Avke akana kada phenel o RAJ, o Adonaj: ‚Vašoda, hoj tumen savore čerinďan
    pre odi mel, skidava tumen upre andro Jeruzalem.'
  pes-OPV: 'بنابراین خداوند یهوه چنین می‌گوید: چونکه همگی شمادرد شده‌اید، لهذا من
    شما را در میان اورشلیم جمع خواهم نمود.'
  ron-1924: 'Де ачея, аша ворбеште Домнул Думнезеу: ‘Пентру кэ тоць аць ажунс ниште
    згурэ, ятэ кэ вэ вой стрынӂе ын мижлокул Иерусалимулуй.'
  ben-OBCV: 'অতএব সার্বভৌম সদাপ্রভু এই কথা বলেন: ‘তোমরা সবাই খাদ হয়ে গিয়েছ বলে আমি
    জেরুশালেমে তোমাদের জড়ো করব।'
  som-som: Sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Waxaan idinku soo
    ururin doonaa Yeruusaalem gudaheeda, maxaa yeelay, kulligiin wasakh baad noqoteen.
  lat-VUC: 'Propterea hæc dicit Dominus Deus: Eo quod versi estis omnes in scoriam,
    propterea ecce ego congregabo vos in medio Jerusalem,'
  eng-ASVBT: 'Therefore thus saith the Lord Jehovah: Because ye are all become dross,
    therefore, behold, I will gather you into the midst of Jerusalem.'
  ita-1885: 'Perciò, così ha detto il Signore Iddio: Perciocchè voi tutti siete divenuti
    schiume, però, ecco, io vi raduno in mezzo di Gerusalemme.'
  eng-LXXUP: Therefore say, Thus saith the Lord God; Because ye have become one mixture,
    therefore I will gather you into the midst of Jerusalem.
  eng-ULB: Therefore the Lord Yahweh says this, 'Because all of you have become like
    dross, therefore, behold! I am about to gather you into the midst of Jerusalem.
  spa-VBL: '“Así que esto es lo que dice el Señor Dios: Porque todos ustedes han terminado
    como impurezas, vean cómo los reúno en Jerusalén.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit le Seigneur, l''Éternel: Parce que vous
    êtes tous devenus semblables à des scories, voici je vous rassemblerai au milieu
    de Jérusalem.'
  mal-mal: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ എല്ലാവരും
    ലോഹമാലിന്യമായിത്തീർന്നിരിക്കുകകൊണ്ട് ഞാൻ നിങ്ങളെ യെരൂശലേമിന്റെ നടുവിൽ കൂട്ടും.'
  urd-GVR: Chunāṅche Rab Qādir-e-mutlaq farmātā hai ki chūṅki tum bhaṭṭī meṅ bachā
    huā mail ho is lie maiṅ tumheṅ Yarūshalam meṅ ikaṭṭhā karke
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी ‘गे नेल्‍ल कस खोदेंशो दुम्‍तीके गो इन
    कली यरूसलेममी पुक्‍नन्‍नी।
  eng-NOY: 'Therefore thus saith the Lord Jehovah: Because ye are all of you become
    dross, therefore, behold, I will gather you into the midst of Jerusalem.'
  ita-1927: 'Perciò, così parla il Signore, l’Eterno: Poiché siete tutti diventati
    tante scorie, ecco, io vi raduno in mezzo a Gerusalemme.'
  ckb-ckb: 'لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: ”لەبەر ئەوەی ئێوە هەموو بوون
    بە خڵت، من لەناو ئۆرشەلیم کۆتان دەکەمەوە.'
  eng-BBE: 'For this cause the Lord has said: Because you have all become waste metal,
    see, I will get you together inside Jerusalem.'
  kan-OKCV: 'ಆದ್ದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ‘ನೀವೆಲ್ಲರೂ ಕೆಟ್ಟವರಾಗಿರುವುದರಿಂದ
    ಇಗೋ, ನಾನು ನಿಮ್ಮನ್ನು ಯೆರೂಸಲೇಮಿನ ಮಧ್ಯಕ್ಕೆ ಕೂಡಿಸುತ್ತೇನೆ.'
  tam-2017: 'ஆதலால், யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: நீங்களெல்லாரும் கழிவாகப்
    போனபடியினால், இதோ, நான் உங்களை எருசலேமுக்குள் சேர்ப்பேன்.'
  spa-RV-1909: 'Por tanto, así ha dicho el Señor Jehová: Por cuanto todos vosotros
    os habéis tornado en escorias, por tanto, he aquí que yo os junto en medio de
    Jerusalem.'
  ron-BTF: 'De aceea astfel spune Domnul DUMNEZEU: Pentru că toți ați devenit zgură,
    iată, de aceea vă voi aduna în mijlocul Ierusalimului.'
  eng-WEBP: 'Therefore the Lord GOD says: ‘Because you have all become dross, therefore,
    behold, I will gather you into the middle of Jerusalem.'
  eng-FBV: 'So this is what the Lord God says: Because all of you have ended up like
    impurities, watch as I collect you together in Jerusalem.'
  nld-1939: 'Daarom zegt Jahweh, de Heer: Omdat ge met u allen een hoop slakken zijt
    geworden, ga Ik u ophopen midden in Jerusalem.'
  nch-BL: 'Yeca na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Xiquinilhui
    Jerusalén ehuani para mochijtoque quej tasoli cati monequi quiquixtise ten teposti,
    huan huajca niquinhualicas nomasehualhua tatajco altepet Jerusalén para niquinmolonis.'
  vie-1934: 'Vậy nên, Chúa Giê-hô-va phán như vầy: Vì các ngươi hết thảy đã trở nên
    cáu cặn, cho nên, nầy, ta sẽ nhóm các ngươi lại giữa Giê-ru-sa-lem.'
  hin-CV: 'इसलिये परम प्रधान याहवेह का यह कहना है: ‘क्योंकि तुम सब मैल हो गये हो,
    इसलिये मैं तुमको येरूशलेम में इकट्ठा करूंगा.'
  spa-BES: 'Por esta causa, el Señor Dios ha dicho: Porque todos ustedes se han convertido
    en desechos de metal, vengan, los reuniré dentro de Jerusalén.'
  tdx-tdx: 'Aa le hoe ty nafè’ Iehovà Talè: Amy te sindre taim-by amako nahareo, le
    inao! t’ie hatontoko añivo’ Ierosa­laime ao.'
  tha-KJV: เพราะฉะนั้น องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เพราะว่าเจ้าเป็นขี้โลหะไปเสียทั้งสิ้นแล้ว
    เพราะฉะนั้น ดู​เถิด เราจะรวบรวมเจ้าไว้ท่ามกลางเยรูซาเล็ม
  por-BR-2018: 'Portanto assim diz o Senhor DEUS: Dado que todos vós vos tornastes
    em escórias, por isso eis que eu vos ajuntarei no meio de Jerusalém.'
  deu-ELO: 'Darum, so spricht der Herr, Jehova: Weil ihr alle zu Schlacken geworden
    seid, darum, siehe, werde ich euch in Jerusalem zusammentun.'
  eng-WYC-2018: Therefore the Lord God saith these things, For that all ye be turned
    into dross, (or Because ye all be turned into dross, or slag), lo! I shall gather
    you together in the midst of Jerusalem,
  epo-epo: 'Tial tiele diras la Sinjoro, la Eternulo: Ĉar vi ĉiuj fariĝis skorio,
    tial jen Mi kolektos vin en Jerusalemon.'
  uig-PIN: 'Xunga Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Ⱨǝmminglar daxⱪal bolup qiⱪⱪaqⱪa,
    mana ǝmdi Mǝn silǝrni Yerusalem otturisiƣa yiƣimǝn;'
  beo-beo: Amaiba:le, Na, Ouligisudafa Hina Gode, da wali ilia da amo isui ouli defele,
    hamedei liligi, ilima adosa. Na da ili huluane gilisili, Yelusalemega oule misunu.
  tpi-OTNT: Orait yupela Israel, harim tok bilong mi God, Bikpela. Yupela i olsem
    dispela pipia i save kamap long taim ol man i kukim silva long paia. Olsem na
    bai mi bringim yupela olgeta i go long Jerusalem na mekim save long yupela.
  hau-SA: Saboda haka ga abin da Ubangiji Mai Iko Duka yana cewa, ‘Domin ku duka kun
    zama ƙwan maƙera, zan tattara ku a Urushalima.
  uig-LAT: 'Shunga Reb Perwerdigar mundaq deydu: — Hemminglar dashqal bolup chiqqachqa,
    mana emdi Men silerni Yérusalém otturisigha yighimen;'
  nde-nde: 'Ngakho nanku okutshiwo nguThixo Wobukhosi: ‘Ngoba lonke selibe ngamanyele,
    ngizaliqoqela eJerusalema.'
  ton-ton: 'Ko ia ʻoku pehē ai ʻe Sihova ko e ʻOtua: Ko e meʻa ʻi hoʻomou hoko ko
    e ʻefinanga meʻa, vakai, ko ia ia te u tānaki ʻakimoutolu ki he lotolotonga ʻo
    Selūsalema.'
  ces-1613: 'Pročež takto praví Panovník Hospodin: Proto že jste vy všickni obrátili
    se v trůsky, protož aj, já shromáždím vás do Jeruzaléma.'
  eng-WMB: 'Therefore the Lord GOD says: ‘Because you have all become dross, therefore,
    behold, I will gather you into the middle of Jerusalem.'
  tam-TCV: ஆகையால், ஆண்டவராகிய யெகோவா கூறுவது இதுவே, ‘நீங்களெல்லோரும் உலோகக் களிம்பாகிவிட்டதால்,
    நான் உங்களை எருசலேமில் கூட்டிச்சேர்ப்பேன்.
  ceb-ULB: Busa nagsulti niini si Yahweh nga Ginoo, 'Tungod kay kamong tanan nahimong
    sama sa taya, busa, tan-awa! Tapokon ko kamo didto sa sentro sa Jerusalem.
  pol-UBG: 'Dlatego tak mówi Pan BÓG: Ponieważ wy wszyscy staliście się żużlem, oto
    zgromadzę was w środku Jerozolimy.'
  urd-GVU: چنانچہ رب قادرِ مطلق فرماتا ہے کہ چونکہ تم بھٹی میں بچا ہوا مَیل ہو اِس
    لئے مَیں تمہیں یروشلم میں اکٹھا کر کے
  deu-1912: 'Darum spricht der Herr HERR also: Weil ihr denn alle Schlacken geworden
    seid, siehe, so will ich euch alle gen Jerusalem zusammentun.'
  kan-2017: ಹೀಗಿರಲು ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ‘ನೀವೆಲ್ಲರು ಕಲ್ಮಷವಾಗಿರುವುದರಿಂದ
    ಇಗೋ, ನಿಮ್ಮನ್ನು ಯೆರೂಸಲೇಮಿನೊಳಕ್ಕೆ ಸೇರಿಸುವೆನು.
  yap-yap: Ere chiney e Gag SOMOL ni Th’abi Tolang, e gu be yog ngorad ni dakuriy
    farad ni bod e pin’em. Ma bay gu kunuyrad nga ta’bang u Jerusalem
  hlt-MCSB: Te dongah ka Boeipa Yahovah loh he ni a. thui. Nangmih te aek la boeih
    poeh sak ham ni kai loh nangmih te Jerusalem khui la kan coi tangloeng ne.
  mdy-ETH: ዬያሮ ዬያታ ማዒዲኔ ጌይንታ ባኮኮ ጊሲንቲ ዓቴ ባኮጉዲ ማዔሢሮ ቢያሢ ፔቴይዳ ታኣኒ ቡኩሲ ዬሩሳላሜ ዔኪ ሙካንዳኔ፤
  twi-ASANTE: 'Ɛno enti sei na Otumfoɔ Awurade seɛ: ‘Esiane sɛ mo nyinaa abɛyɛ dwetɛ
    fi enti, mɛboaboa mo ano wɔ Yerusalem.'
  eng-WEBU: 'Therefore the Lord GOD says: ‘Because you have all become dross, therefore,
    behold, I will gather you into the middle of Jerusalem.'
  wal-wal: Hegaa gishshau, Ubbaa Haariya GODAI hagaadan yaagees; ‘Intte ubbaikka toce
    mala gidido gishshau, taani inttena ubbaakka Yerusalaame giddo shiishshana.
  spa-PDDPT: 'Por tanto ʼAdonay Yavé dice: Por cuanto todos se convirtieron en escoria,
    ciertamente Yo los reuniré en Jerusalén.'
  gun-gun: 'Ha''e nunga rupi po rami Senhor Nhanderuete ijayvu: Mba''emo ky''akue
    peẽ kuery pendekuai ramo aỹ xee romboatypa ''rã Jerusalém mbyte py.'
  ilo-ULB: Isu a kastoy ti kuna ti Apo a ni Yahweh, ‘Gapu ta aminkayo ket nagbalinen
    a kasla rugit, ngarud dumngegkayo! Ummongenkayonto iti tengnga ti Jerusalem.
  kpg-kpg: Deenei laa, ko Au go Tagi go Yihowah, Au e hagi anga gi digaula bolo ginaadou
    gu hagalee e dahidamee gadoo be nia mee aanei. Au ga laha mai digaula huogodoo
    gi Jerusalem,
  uig-ARA: 'شۇڭا رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ ھەممىڭلار داشقال بولۇپ چىققاچقا،
    مانا ئەمدى مەن سىلەرنى يېرۇسالېم ئوتتۇرىسىغا يىغىمەن؛'
  sus-sus: 'Na kui, Marigi Alatala yi nan masenxi: ‹Wo to bara lu alɔ gbeti gbi, n
    wo malanma nɛ Darisalamu,'
  pon-2006: Eri met, ngehi, KAUN-O, Wasa Lapalahpie, ketin mahmahsanihong irail me
    sohte kateparail rasehng mepwukat. I pahn ketikinirailpene koaros nan Serusalem
  ksd-ksd: 'Damana ra Luluai God i biti: Tago avat par a puputa ka, damana ina kap
    varurue avat urama Ierusalem, ma avat a ki livuan tana.'
  grc-BRENT: Διατοῦτο εἰπὸν, τάδε λέγει Κύριος Κύριος, ἀνθʼ ὧν ἐγένεσθε εἰς σύγκρασιν
    μίαν, διατοῦτο ἐγὼ εἰσδέχομαι ὑμᾶς εἰς μέσον Ἱερουσαλήμ·
  ind-AYT: Karena itu, beginilah firman Tuhan ALLAH, ‘Karena kamu semua telah menjadi
    sanga, karena itu, ketahuilah, Aku akan mengumpulkanmu ke tengah-tengah Yerusalem.
  nya-nya: 'Nʼchifukwa chake Ine Ambuye Yehova ndikuti: ‘Pakuti nonse mwasanduka chinthu
    cha chabechabe, Ine ndidzakusonkhanitsani mu Yerusalemu.'
  hrv-hrv: 'Stoga ovako govori Jahve Gospod: ''Jer mi troska postadoste, skupit ću
    vas, evo, u Jeruzalemu.'
  mps-mps: Tialima, dage Israel, te ena God Genuai Bidigo e po odiąo. Dage da, te
    bidi dabego te silva isiba ulama, te pobele bage hogomu tiwai ebao. Tialima, eno
    dage tigidali te Jerusalemba odasa pelama, te dwai dene dageba mawaibao.
  tpi-tpi: Orait yupela Israel, harim tok bilong mi God, Bikpela. Yupela i olsem dispela
    pipia i save kamap long taim ol man i kukim silva long paia. Olsem na bai mi bringim
    yupela olgeta i go long Jerusalem na mekim save long yupela.
  dan-1931: 'Derfor, så siger den Herre HERREN: Fordi I alle er blevet til Slagger,
    derfor vil jeg samle eder i Jerusalem;'
  vie-OVCB: 'Vậy hãy nói với chúng rằng: ‘Đây là điều Chúa Hằng Hữu Chí Cao phán:
    Vì ngươi là cáu cặn vô giá trị, Ta sẽ đem ngươi đến lò nấu bạc tại Giê-ru-sa-lem.'
  guj-2017: આથી પ્રભુ યહોવાહ કહે છે કે, ‘તમે બધા નકામા કચરા જેવા છો, માટે જુઓ, હું
    તમને યરુશાલેમમાં ભેગા કરીશ.
  pon-2006A: Eri met, ngehi, KAUN-O, Wasa Lapalahpie, ketin mahmahsanihong irail me
    sohte kateparail rasehng mepwukat. I pahn ketikinirailpene koaros nan Serusalem
  por-BRBSL: 'Portanto, o Senhor Javé diz: “Porque todos vocês se tornaram escória,
    portanto, eis que eu os congregarei no meio de Jerusalém”.'
  cth-cth: Hatdawkvah Bawipa Jehovah ni hettelah a dei. Ei rumram lah na o awh dawkvah,
    khenhaw! Jerusalem kho lungui na pâkhueng awh.
  twi-twi: 'Ɛno nti sɛɛ na Otumfo Awurade se: ‘Esiane sɛ mo nyinaa abɛyɛ dwetɛfi nti,
    mɛboaboa mo ano wɔ Yerusalem.'
  hlt-hlt: Te dongah ka Boeipa Yahovah loh he ni a thui. Nangmih te aek la boeih poeh
    sak ham ni kai loh nangmih te Jerusalem khui la kan coi tangloeng ne.
  tbz-SIM: 'Dɛɛ̀ kpɛ́í nte mí ndi Yiɛ̀ nKuyie kɛ̀ n tu: Bɛ̀ mɛ̀ nnɑɑ́mmɛ̀ timɑ́tìhṹṹtì
    tìì kɔkɛ́nɛ̀ tìnti mutɑ̃́ɑ̃́. N yóó bɛ̀ wɛ̃nnɛ́ kɛ́tíímmu Sedisɑdɛmmu miɛkɛ.'
  msy-2020: Kamaghɨn amizɨ, kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn ia mɨgei, ia
    nan ikiangsɨzir akam deravɨra a baragh. Ia silvabar mɨn amir puvatɨ, ia mati dar
    muziarir kurar ingangariba puvatɨzir kaba. Kamaghɨn amizɨ, kɨ bar moghɨra ia akuvagh
    ia inigh mangɨ Jerusalemɨn nguibar torimra mɨzazim ia gasam.
  dop-dop: 'Pǝ tɔɔ kɛ́ Tɑcɑɑ mɑ́ mɑ Ɩsɔ yɔɣɔtǝɣɩ sɩ: Mǝ tǝnɑ ɩ́ wɛ kɛ́ ɩsɩɩ nyǝɣǝlʋɣʋ
    ŋku pɑ tɑ tɑɣɑnɩ tɔ. Mɑ kpeɣeliɣi-mɛɣɛ Yosɑlɛm tɑɑ.'
  azb-azb: 'Buna görə də Xudavənd Rəbb belə deyir: “İndi ki hamınız metal tullantısı
    kimi oldunuz, Mən sizi Yerusəlimə yığacağam.'
  eng-DBY: 'Therefore thus saith the Lord Jehovah: Because ye are all become dross,
    therefore behold, I will gather you into the midst of Jerusalem.'
  hin-2017: 'इस कारण प्रभु यहोवा उनसे यह कहता है: इसलिए कि तुम सब के सब धातु के मैल
    के समान बन गए हो, अतः देखो, मैं तुम को यरूशलेम के भीतर इकट्ठा करने पर हूँ।'
  wol-KYG: 'Moo tax Boroom bi Aji Sax ji dafa wax ne: “Gannaaw doon ngeen yeen ñépp
    mbuubitu weñ, maa ngii nag di leen dajale fi digg Yerusalem.'
  eng-YLT: 'Therefore, thus said the Lord Jehovah: Because of your all becoming dross,
    Therefore, lo, I am gathering you unto the midst of Jerusalem,'
  eng-WYC-2017: Therefore the Lord God saith these things, For that all ye be turned
    into dross, lo! I shall gather you together in the midst of Jerusalem,
  eng-WMBB: 'Therefore the Lord GOD says: ‘Because you have all become dross, therefore,
    behold, I will gather you into the middle of Jerusalem.'
  urd-GVH: चुनाँचे रब क़ादिरे-मुतलक़ फ़रमाता है कि चूँकि तुम भट्टी में बचा हुआ मैल
    हो इसलिए मैं तुम्हें यरूशलम में इकट्ठा करके
  rug-rug: 'Gua ke hiera gua si zama nia Arau Zihova sa Baṉara: ‘Sina ta evaṉae na
    remoremo si gamu doduru, ke kote varigara lani gamu Arau pa Zerusalema.'
  gaz-gaz: 'Kanaafuu Waaqayyo gooftaan akkana jedha: ‘Sababii hundi keessan udaan
    sibiilaa taataniif, ani Yerusaalem keessatti walittan isin qaba.'
  fra-LSG: 'C’est pourquoi ainsi parle le Seigneur, l’Éternel: Parce que vous êtes
    tous devenus comme des scories, voici, je vous rassemblerai au milieu de Jérusalem.'
  yal-yal: 'Nanara, Marigina Alatala ito nan falaxi, a naxa: Bayo ɛ birin bata lu
    alo wuren gbiina, n na ɛ malanma nɛn Yerusalɛn taani.'
  haw-1868: Nolaila, wahi a Iehova ka Haku; no ka lilo ana o oukou a pau i lepo, nolaila,
    ea, e hoakoakoa au ia oukou iwaenakonu o Ierusalema;
  arb-NAV: 'لأَجْلِ ذَلِكَ هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: لأَنَّكُمْ كُلَّكُمْ
    قَدْ صِرْتُمْ نُفَايَةً، فَهَا أَنَا أَجْمَعُكُمْ فِي وَسَطِ أُورُشَلِيمَ،'
  ewe-ewe: 'Eya ta ale Aƒetɔ Yehowa gblɔe nye esi: ‘Esi mi katã miezu aŋɔka ta la,
    maƒo ƒu mi ayi Yerusalem.'
  eng-LEE: Therefore thus hath said the Lord Eternal, Because ye are all become dross,
    therefore, behold, I will gather you into the midst of Jerusalem.
  asm-FB: 'এই হেতুকে প্ৰভু যিহোৱাই এই কথা কৈছে: ‘তোমালোক সকলোৱেই আৱৰ্জনাস্বৰূপ হোৱাৰ
    বাবে চোৱা! মই তোমালোকক যিৰূচালেমৰ মাজত গোটাম।'
  sus-A: نَ كُي، مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ ‹وٌ تٌ بَرَ لُ عَلْ فبٍتِ فبِ، ﭑ
    وٌ مَلَنمَ نّ دَرِ سَلَمُ،
  fra-SBL: 'C''est pourquoi le Seigneur Yahvé dit : « Parce que vous êtes tous devenus
    des déchets, voici que je vais vous rassembler au milieu de Jérusalem.'
  hbo-hbo: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה יַ֛עַן הֱיֹ֥ות כֻּלְּכֶ֖ם לְסִגִ֑ים
    לָכֵן֙ הִנְנִ֣י קֹבֵ֣ץ אֶתְכֶ֔ם אֶל־תֹּ֖וךְ יְרוּשָׁלָֽ͏ִם׃
  kik-kik: 'Nĩ ũndũ ũcio Mwathani Jehova ekuuga atĩrĩ: ‘Tondũ inyuothe nĩmũtuĩkĩte
    gĩko kĩrĩa gĩtigaraga rĩrĩa cuuma ĩratherio na mwaki wa ũturi, nĩngamũcookanĩrĩria
    kũu Jerusalemu.'
  fra-NCL: 'C’est pourquoi ainsi parle le Seigneur Yahweh : Parce que vous êtes tous
    devenus des scories, à cause de cela, voici que je vais vous rassembler au milieu
    de Jérusalem.'
  cek-AK: To pongah Angraeng Sithaw mah, Khenah, nangcae loe sum aek kanglung ah na
    oh o boih boeh pongah, Jerusalem thungah kang pakhueng o han.
  cuk-cuk: 'A-ulale, ani an Bab-Jehová-Bela-Gangued-Nikadi weyob soged: ‘Ar bela bemar
    ibmar-durwaga gunonisoggu, Jerusalén-neggweburgi an bemar-urboed.'
  uig-CYR: 'Шуңа Рәб Пәрвәрдигар мундақ дәйду: — Һәммиңлар дашқал болуп чиққачқа,
    мана әнди Мән силәрни Йерусалим оттурисиға жиғимән;'
  tel-2017: కాబట్టి ప్రభువైన యెహోవా చెప్పేదేమంటే “మీరందరూ పనికిరాని చెత్తలా ఉన్నారు
    గనుక, చూడండి, యెరూషలేము మధ్యకు మిమ్మల్ని పోగు చేస్తాను. ఒకడు వెండి, ఇత్తడి, ఇనుము,
    సీసం, తగరం పోగు చేసి కొలిమిలో వేసి దాని మీద అగ్ని ఊది కరిగించినట్టు,
  hat-BSA: 'Pou sa, konsa pale Senyè BONDYE a: ‘Akoz nou tout te vin dechè, pou sa,
    gade byen, Mwen pral rasanble nou nan mitan Jérusalem.'
  kos-kos: Ke ma inge, nga LEUM GOD Fulatlana, fahk nu selos lah wangin sripalos nu
    sik oapana osra inge. Nga ac fah oraloseni nukewa nu in acn Jerusalem
  hbo-WLC: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה יַ֛עַן הֱי֥וֹת כֻּלְּכֶ֖ם לְסִגִ֑ים
    לָכֵן֙ הִנְנִ֣י קֹבֵ֣ץ אֶתְכֶ֔ם אֶל־תּ֖וֹךְ יְרוּשָׁלִָֽם׃
  ibo-ibo: 'Nʼihi ya, otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru:
    ‘Nʼihi na unu niile aghọọla ihe efu, aga m achịkọta unu nʼime Jerusalem.'
  ory-ory: ଏହେତୁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ତୁମ୍ଭେ ସମସ୍ତେ ଖାଦ ସ୍ୱରୂପ ହୋଇଅଛ, ଏଥିପାଇଁ
    ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଯିରୂଶାଲମ ମଧ୍ୟରେ ଏକତ୍ର କରିବା।
  chk-chk: 'Iei mine ngang Kot ewe Samol mi Lapalap üa apasa: Pokiten ämi meinisin
    oua usun chök ngününgauen mächä, üpwe achufengenikemi lon Jerusalem.'
  rop-rop: Wal mi na YAWEI det boswan God gibit dijan wed langa detlot pipul langa
    Jerusalem. Olabat jis laik det rabishwan aiyan en blanga tharran na ai garra bringimap
    olabat holot langa Jerusalem,
  ukr-1871: 'Тим же то ось як говорить Господь Бог: За те, що ви всї поробились жужелицею,
    позбіраю вас в Ерусалим.'
  deu-1951: 'Darum spricht Gott, der HERR: Weil ihr alle zu Schlacken geworden seid,
    so will ich euch mitten in Jerusalem zusammenbringen;'
  eng-JPS: 'Therefore thus saith the Lord GOD: Because ye are all become dross, therefore,
    behold, I will gather you into the midst of Jerusalem.'
  srp-1865: 'Zato ovako veli Gospod Gospod: što svi vi postaste droždina, zato, evo,
    ja æu vas skupiti u Jerusalim.'
  lug-lug: Mukama Katonda kyava ayogera nti, ‘Kubanga mwenna mufuuse masengere, kyendiva
    mbakuŋŋaanya ne mbateeka wakati mu Yerusaalemi.
  heb-heb: לכן כה אמר אדני יהוה יען היות כלכם לסגים לכן הנני קבץ אתכם אל תוך ירושלם׃
  ben-IRV: তাই প্রভু সদাপ্রভু একথা বলেন, কারণ তোমার সকলে আবর্জনার মত হয়েছ, এই জন্য
    দেখ, আমি তোমাদেরকে যিরুশালেমের মধ্যে একত্র করবো।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਤੁਸੀਂ ਸਾਰੇ ਮੈਲ਼ ਬਣ ਗਏ ਹੋ, ਇਸ ਲਈ ਵੇਖੋ, ਮੈਂ
    ਤੁਹਾਨੂੰ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਇਕੱਠਾ ਕਰਾਂਗਾ।
  mya-JVB: ထိုကြောင့် အရှင် ထာဝရဘုရား မိန့် တော်မူသည် ကား၊ သင် တို့အပေါင်း သည် ချော်
    ဖြစ် သောကြောင့် ၊ ယေရုရှလင် မြို့ထဲ၌ ငါ စုဝေး စေမည်။
  hmo-hmo: 'Bona lau Lohiabada Dirava ese idia lau hamaoroa noho, lau gwau: Umui be
    momoru sibona dainai, lau ese umui ibounai be Ierusalema dekenai do lau haboua.'
  urd-urd: 'इसलिए ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि चूँकि तुम सब मैल हो गए हो, इसलिए
    देखो, मैं तुम को येरूशलेम में जमा'' करूँगा।'
  rus-SYN: 'Посему так говорит Господь Бог: так как все вы сделались изгарью, за то
    вот, Я соберу вас в Иерусалим.'
  bqc-SIM: Ayãmɛto ma Dii Lua ma mɛ̀, lá á gbãsĩ ápii, má á naaa Yelusalɛũɛ.
  tcz-CHONGTHU: Hijeh chun, amaho chu seipeh in, hiche hi Pakai thusei ahi. Nangho
    Jerusalema patepna hoise tah kapuilut ding nahi.
  mar-mar: यास्तव परमेश्वर देव हे म्हणतो, कारण तुम्ही उरलेला गाळ झाला आहात. यास्तव
    पाहा! मी तुम्हास यरूशलेमेत एकत्र करीन.
  qub-qub: 'Chaymi noga Tayta Dios në: Gamcunaga llapaniqui ticrashcanqui chulluchishanpa
    ganran imapäpis mana bälejnöna. Chaypitami Jerusalén chaupinman shuntashayqui.'
  bqp-bqp: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ nɑ nɛɛ, kon bu mɛnnɑ Yerusɑlɛmu sɔɔ.
  hat-hat: 'Se poutèt sa, men mesaj Seyè sèl Mèt la voye di yo: Koulye a nou tounen
    kras nan fon chodyè fèblantye, mwen pral mete nou tout fè pil nan mitan lavil
    Jerizalèm.'
  eng-BSB: 'Therefore this is what the Lord GOD says: ‘Because all of you have become
    dross, behold, I will gather you into Jerusalem.'
  eng-WEBPB: 'Therefore the Lord GOD says: ‘Because you have all become dross, therefore,
    behold, I will gather you into the middle of Jerusalem.'
  kbq-kbq: E'ina hu'negu Ra Anumzana Miko'zama Kegavama Hu'nea Anumzamo'a amanage
    hie, Na'ankure tamagra maka karogro ahe'nazagu, Jerusalemi kumate tamavre atru
    hugahue.
  nhe-BL: 'Yeca na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: Xiquinilhui
    Jerusalén ehuani para mochijtoque queja tlasoli tlen monequi quiquixtise tlen
    tepostli, huan huajca niquinhualicas notlacajhua tlen tlatlajco altepetl Jerusalén
    para niquinmolonis.'
  gub-BL: Ihe pezar Tuweharupi Wiko Ma'e amume'u ko ma'e peme kury. Izaew nuzawy kwaw
