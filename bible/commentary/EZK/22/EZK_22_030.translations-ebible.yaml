verse: EZK.022.030
translations:
  mal-C: “ഞാൻ ദേശത്തെ നശിപ്പിക്കാതവണ്ണം അതിനു മതിൽകെട്ടി എന്റെമുമ്പാകെ അതിലുള്ള വിടവിൽ
    നിൽക്കേണ്ടതിന് ഒരു മനുഷ്യനെ ഞാൻ അവരുടെ മധ്യേ അന്വേഷിച്ചു; ആരെയും കണ്ടെത്തിയില്ല.
  deu-TKW: Und ich suchte unter ihnen einen, der eine Mauer zöge oder der vor mir
    für das Land in die Bresche träte, damit ich es nicht zugrunde richte, aber ich
    fand keinen.
  lin-lin: Nalukaki ata moto moko kati na bango, oyo akokaki kotonga mir mpe kotelema
    liboso na Ngai, na lidusu ya mir mpo na bolamu ya mokili mpo ete nakoka kobebisa
    yango te, kasi namonaki ata moto moko te.
  eng-LSV: And I seek from them a man making a wall, || And standing in the breach
    before Me, || In behalf of the land—not to destroy it, || And I have found none.
  eng-GNV: And I sought for a man among them, that should make vp the hedge, and stand
    in the gap before me for the land, that I should not destroy it, but I found none.
  eng-WEBSTER: 'And I sought for a man among them, that should make up the hedge,
    and stand in the gap before me for the land, that I should not destroy it: but
    I found none.'
  nhw-BL: “ ‘Na nijtemo campa inijuanti se acajya catli motlananasquía huan motlancuaquetzasquía
    noixpa ipan ojtli huan nechtlajtlanisquía ma amo niquintlamilti ni masehualme,
    pero amo nijpanti niyon se.
  swh-ONEN: “Nami nikatafuta mtu miongoni mwao, ambaye angejenga ukuta na kusimama
    mbele zangu mahali palipobomoka kwa ajili ya watu wa nchi ili nisije nikaiangamiza,
    lakini sikumwona mtu yeyote.
  bba-bba: Wee nɑ ɡoo kɑsu ben suunu sɔɔ u ɡbɑ̃rɑru bɑni u kɑ sikerenɑ, ǹ kun mɛ
    u yɔ̃rɑ kururu mi, u kɑ tem mɛ yinɑ n ku kɑ mu kɑm koosiɑ. Adɑmɑ nɑ ǹ ɡoo wɑ.
  eng-KJVCPB: 'And I sought for a man among them, that should make up the hedge, and
    stand in the gap before me for the land, that I should not destroy it: but I found
    none.'
  luo-luo: “Ne amanyo ngʼato moro e diergi mane nyalo gero ohinga kendo mane nyalo
    chungʼ e nyima kaka ogayi mochungʼne piny, mondo kik akethe, to ne ok ayudo ngʼato.
  meu-meu: Bena idia bogaragidiai tau ta na tahua, maḡu baine haginia, bena e mauru
    gabuna ai lau vairagu ai baine gini, tano igimana totona baina habuaia tari na
    garina; a tau ta asina davaria.
  npi-ULB: यसैले पर्खाल निर्माण गरिदिने र देश मद्वारा नष्‍ट नहोस्‌ भनी देशको लागि
    मेरो सामुन्‍ने धाँदोमा उभिदिने एक जना मानिस तिनीहरूका बिचमा मैले हेरें, तर मैले
    कोही पनि पाइनँ ।
  yor-yor: '“Èmi si wá ẹnìkan láàrín wọn, tí ìbá tún odi náà mọ́, tí ìbá dúró ní ibi
    tí ó ya náà níwájú mi fún ilẹ̀ náà, kí èmi má bá à parun: ṣùgbọ́n èmi kò rí ẹnìkan.'
  pes-OPCB: «اما من کسی را جستجو می‌کردم که بار دیگر دیوار عدالت را در این سرزمین
    بنا کند؛ کسی را می‌جستم که بتواند در شکاف دیوار شهر بایستد تا به هنگام ریزش غضب
    من، از شهر دفاع کند. ولی کسی را نیافتم!
  tgl-ULB: Kaya naghanap ako ng isang tao mula sa kanila na magtatayo ng pader at
    siyang tatayo sa harapan ko sa paglabag na ito para sa lupain upang hindi ko na
    sirain ito, ngunit wala akong natagpuan isa man.
  hui-hui: Wai pabe bo gialo wahenego lone hongohe biadai bilo i̱na agali mbira taya
    bialu haru. Agali ogonime ibu waitigi anda ibulilono wai pabe gialo ngagoria howa
    wai hongo howa bialu helo taya biruria mbira naheya. I̱nioreme Isaraele wali agali
    ti baba waitigi halu i̱na tinaga Isaraele dindi bibahende bo haealabaga bule ngogo
    ai agali ogonibi mbira heagua nde anidagua nabulebero. Anigo agali ogonibi bulene
    mbira naheya.
  mya-mya: ငါ​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​နေ​ထိုင်​ရာ​ပြည် ကို​အ​မျက်​တော်​ဖြင့် ဖျက်​ဆီး​ပစ်​မည်​ပြု​သော
    အ​ခါ​ထို​ပြည်​ကို​တံ​တိုင်း​ကာ​နိုင်​မည့်​သူ၊ မြို့ ရိုး​များ​ပြို​ရာ​တွင်​ရပ်​၍​ခု​ခံ​နိုင်​မည့်​သူ​ကို
    ငါ​ရှာ​ကြည့်​၏။ သို့​ရာ​တွင်​တစ်​စုံ​တစ်​ယောက် ကို​မျှ​မ​တွေ့​ရ။-
  bod-N: ཡང་ཡུལ་འདི་མེད་པར་མི་གཏོང་བའི་ཆེད་དུ། ངས་ཁོ་རྣམས་ལས་མཁར་གྱང་ཡང་བསྐྱར་རྩིག་མཁན་དང་།
    ཡུལ་འདིའི་ཞིག་རལ་དུ་གྱུར་པའི་གནས་སུ་ངའི་མདུན་ནས་ཡར་ལང་བའི་མི་ཞིག་བཙལ་མོད་གཅིག་ཀྱང་མ་རྙེད་དོ།
    །
  sna-sna: “Ndakatsvaka munhu pakati pavo angavaka rusvingo uye agomira pamberi pangu,
    pakakoromoka, achimirira nyika kuti ndirege kuparadza, asi ndakashayiwa kana mumwe.
  spa-BLM: “Busqué entre ellos a un hombre que construyera el muro y se pusiera en
    la brecha delante de mí para la tierra, a fin de no destruirla; pero no encontré
    a nadie.
  cac-cac: A in tic, ix in sayec' d'a scal e chon̈ab' chi', talaj ay junoc mach vach'tacto
    val spensar, stevi d'ayin yuj schon̈ab' yic vach' max in sateli, palta malaj junoc
    mach ix ilchaj vuuj.
  swh-ULB: Hivyo nimetafuta mtu kutoka kwao ambaye ataweza kujenga ukuta na ambaye
    atakayeweza kusimama mbele yangu katika uvunjaji wake kwa ajili ya nchi basi sitaweza
    kuiharibu, lakini sikuona mtu.
  bel-bel: Шукаў Я ў іх чалавека, які паставіў бы сьцяну і стаў бы перад Мною ў праломіне
    за гэтую зямлю, каб Я не загубіў яе, але не знайшоў.
  deu-ELBBK: Und ich suchte einen Mann unter ihnen, der die Mauer zumauern und vor
    mir in den Riss treten möchte für das Land, damit ich es nicht verderben würde;
    aber ich fand keinen.
  mbb-OT: “Nengahà a te etew he ebpekelavan te inged su egkehimu he zatù diyà te pid-elangan
    ku wey menge etew su wey ku kenà mevengkag heini is inged. Piru wazà a meketuredu.
  mal-2015: ഞാൻ ദേശത്തെ നശിപ്പിക്കാതവണ്ണം അതിന്നു മതിൽ കെട്ടി എന്റെ മുമ്പാകെ ഇടിവിൽ
    നില്ക്കേണ്ടതിന്നു ഒരു പുരുഷനെ ഞാൻ അവരുടെ ഇടയിൽ അന്വേഷിച്ചു; ആരെയും കണ്ടില്ലതാനും.
  rmc-rmc: Rodavas maškar lende bajča jekhe muršes, so šaj prikerďahas o muros a ačhaďahas
    pes angle miro muj andre chev andro muros, hoj te na zňičinav e phuv, ale na arakhľom
    aňi jekhes.
  pes-OPV: و من در میان ایشان کسی را طلبیدم که دیوار رابنا نماید و برای زمین به حضور
    من در شکاف بایستد تا آن را خراب ننمایم، اما کسی را نیافتم.
  ron-1924: Каут принтре ей ун ом каре сэ ыналце ун зид ши сэ стя ын мижлокул спэртурий
    ынаинтя Мя пентру царэ, ка сэ н-о нимическ, дар ну гэсеск ничунул!
  ben-OBCV: “আমি তাদের মধ্যে এমন একজন লোকের খোঁজ করলাম, যে প্রাচীর গাঁথবে এবং দেশের
    পক্ষ হয়ে আমার সামনে প্রাচীরের ফাটলে দাঁড়াবে যেন আমাকে দেশটা ধ্বংস করতে না হয়,
    কিন্তু কাউকে পেলাম না।
  som-som: Oo anigu waxaan dhexdooda ka doondoonay nin heeraarka kor u dhisa oo hortayda
    ku soo istaaga meesha dunsan dalka aawadiis, si aanan u baabbi'in, laakiinse midna
    ma aan helin.
  lat-VUC: 'Et quæsivi de eis virum qui interponeret sepem, et staret oppositus contra
    me pro terra, ne dissiparem eam: et non inveni.'
  eng-ASVBT: And I sought for a man among them, that should build up the wall, and
    stand in the gap before me for the land, that I should not destroy it; but I found
    none.
  ita-1885: Ed io ho cercato d'infra loro alcuno che facesse alcun riparo; e che si
    presentasse davanti a me alla rottura, per lo paese; acciocchè io non lo desertassi;
    ma non ne ho trovato alcuno.
  eng-LXXUP: 'And I sought from among them a man behaving uprightly, and standing
    before me perfectly in the time of wrath, so that I should not utterly destroy
    her: but I found him not.'
  eng-ULB: So I searched for a man from them who would build up a wall and who would
    stand before me in its breach for the land so I would not destroy it, but I found
    no one.
  spa-VBL: “Traté de encontrar a uno de ellos que reparara el muro y defendiera la
    brecha para que cuando viniera no la destruyera, pero no pude encontrar a nadie.
  fra-_FOB: Je cherche au milieu d'eux quelqu'un qui relève la muraille, qui se tienne
    sur la brèche devant ma face en faveur du pays, afin que je ne le détruise pas;
    mais je ne trouve personne.
  mal-mal: ഞാൻ ദേശത്തെ നശിപ്പിക്കാത്തവിധം അതിന് മതിൽ കെട്ടി എന്റെ മുമ്പാകെ ഇടിവിൽ
    നില്ക്കേണ്ടതിന് ഒരു പുരുഷനെ ഞാൻ അവരുടെ ഇടയിൽ അന്വേഷിച്ചു; ആരെയും കണ്ടില്ലതാനും.
  urd-GVR: Isrāīl meṅ maiṅ aise ādmī kī talāsh meṅ rahā jo mulk ke lie hifāzatī chārdīwārī
    tāmīr kare, jo mere huzūr ā kar dīwār ke raḳhne meṅ khaṛā ho jāe tāki maiṅ mulk
    ko tabāh na karūṅ. Lekin mujhe ek bhī na milā jo is qābil ho.
  suz-BL: मिनु गो मेको आन दातेम गारो प्रोव़शा गेब नु रागी मक्‍याम्‍दुल, दे रागी आ
    पर्बम आं ङोंइती राप्‍ब मुर का माल्‍ता, तन्‍न मथिदु। इजीकीएल १३:५
  eng-NOY: I have sought for a man among them that should make a wall, and stand in
    the gap before me for the land, that I might not destroy it; but I found none.
  ita-1927: Ed io ho cercato fra loro qualcuno che riparasse la cinta e stesse sulla
    breccia davanti a me in favore del paese, perché io non lo distruggessi; ma non
    l’ho trovato.
  ckb-ckb: «لەنێویاندا بەدوای پیاوێکدا گەڕام شووراکە بنیاد بنێتەوە و لە پێناوی خاکەکە
    لە کەلێنی شووراکەوە لەبەردەمم ڕابوەستێت، بۆ ئەوەی وێرانی نەکەم، بەڵام دەستم نەکەوت.
  eng-BBE: 'And I was looking for a man among them who would make up the wall and
    take his station in the broken place before me for the land, so that I might not
    send destruction on it: but there was no one.'
  kan-OKCV: “ಗೋಡೆಯನ್ನು ಕಟ್ಟಿ ನಾಡನ್ನು ನಾನು ಹಾಳುಮಾಡದಂತೆ ನಾಡಿನ ಪರವಾಗಿ ಪೌಳಿಗೋಡೆಯ ಬಿರುಕಿನಲ್ಲಿ
    ನಿಲ್ಲುವ ಒಬ್ಬ ಮನುಷ್ಯನನ್ನು ಅವರೊಳಗೆ ನಾನು ಹುಡುಕಿದೆನು. ಆದರೆ ಯಾರೂ ಸಿಕ್ಕಲಿಲ್ಲ.
  tam-2017: நான் தேசத்தை அழிக்காதபடிக்குத் திறப்பிலே நிற்கவும் சுவரை அடைக்கவும் தகுந்த
    ஒரு மனிதனைத் தேடினேன், ஒருவனையும் காணவில்லை.
  spa-RV-1909: Y busqué de ellos hombre que hiciese vallado, y que se pusiese al portillo
    delante de mí por la tierra, para que yo no la destruyese; y no lo hallé.
  ron-BTF: Și eu am căutat un om printre ei, care să facă îngrăditura și să stea neclintit
    în spărtură, înaintea mea, pentru țară, ca să nu o distrug; dar nu am găsit pe
    nimeni.
  eng-WEBP: “I sought for a man among them who would build up the wall and stand in
    the gap before me for the land, that I would not destroy it; but I found no one.
  eng-FBV: I tried to find one of them repair the wall and defend the gap so when
    I came I wouldn't destroy it—but I couldn't find anyone.
  nld-1939: Ik zocht onder hen naar een man, die de muur versperde, of tegenover Mij
    op de bres ging staan ten gunste van het land, opdat Ik het niet zou verwoesten,
    maar Ik vond er niet één.
  nch-BL: “ ‘Na nijtemo campa inijuanti se acajya cati motananasquía huan motancuaquetzasquía
    noixpa ipan ojti huan techtajtanisquía ma amo niquintamilti ni masehualme, pero
    amo nijpanti yon se.
  vie-1934: Ta đã tìm một người trong vòng chúng nó, đặng xây lại tường thành, vì
    đất mà đứng chỗ sứt mẻ trước mặt ta, hầu cho ta không hủy diệt nó; song ta chẳng
    tìm được một ai.
  hin-CV: “उनके बीच मैं एक ऐसे व्यक्ति को खोज रहा था, जो दीवार बनाए और उस देश की तरफ
    से दरार में मेरे सामने खड़ा हो, ताकि मैं उसे नष्ट न करूं, परंतु मुझे ऐसा कोई भी
    व्यक्ति न मिला.
  spa-BES: Y estaba buscando a un hombre entre ellos que hiciera el muro y tomará
    su posición en la brecha en el lugar roto delante de mí por la tierra, para que
    no pudiera enviar destrucción sobre ella, pero no había nadie.
  tdx-tdx: Aa le nipay ondaty am’ iareo ao iraho hamboatse i kijoliy mañambone, hijohañe
    an-jeba’e ao ho amy taney añatrefako eo, tsy handrotsa­hako aze; f’ie tsy nahatrea.
  tha-KJV: และเราก็แสวงหาสักคนหนึ่งในพวกเขาซึ่งจะสร้างรั้วต้นไม้และยืนอยู่ในช่องโหว่ต่อหน้าเราเพื่อแผ่นดินนั้น
    เพื่อเราจะมิ​ได้​ทำลายมันเสีย แต่​ก็​หาไม่​ได้​สักคนเดียว
  por-BR-2018: E busquei dentre eles um homem que tapasse o muro, e que se pusesse
    na brecha diante de mim pela terra, para que eu não a destruísse; porém a ninguém
    achei.
  deu-ELO: Und ich suchte einen Mann unter ihnen, der die Mauer zumauern und vor mir
    in den Riß treten möchte für das Land, auf daß ich es nicht verderbte; aber ich
    fand keinen.
  eng-WYC-2018: And I sought of them a man, that should set an hedge betwixt, and
    stand set against me for the land, that I should not destroy it, and I found not.
    (And I sought someone among them, who would make a hedge between, and would stand
    against me for the land, so that I would not destroy it, but I found no one.)
  epo-epo: Mi serĉis inter ili homon, kiu aranĝus barilon kaj stariĝus antaŭ Mi ĉe
    la breĉo, por defendi la landon, ke Mi ne pereigu ĝin; sed Mi ne trovis.
  uig-PIN: Mǝn ular arisidin tamni ⱪaytidin yasitip beridiƣan, Meni ularning zeminini
    wǝyran ⱪiliximdin yanduridiƣan, uning yeriⱪini ǝtküdǝk, Mening aldimda turidiƣan
    ariqi bir ǝzimǝtni izdǝp kǝldim; biraⱪ ⱨeqbirni tapalmidim.
  beo-beo: 'Na da gaga:su dunu, amo da gagoi gadelale sa:i sogebi amo gaga:le, Na
    soge Na ougiga wadela:mu gadenesa amo gaga:musa: aligima:ne, agoai dunu hogoi
    helele hame ba:i.'
  tpi-OTNT: “Mi bin traim long painim wanpela man inap long autim tok bilong mi na
    bringim ol manmeri i kam bek long mi. Tasol mi painim painim, nogat. Sapos dispela
    kain man i stap, em bai i kamap olsem man i wokim banis bilong taun bilong pasim
    rot bilong ol birua i laik bagarapim taun. Na em bai i kamap olsem man i sanap
    long hap banis i bruk na pait long ol birua taim ol i laik kam insait. Mi yet
    mi bin kamap olsem birua bilong ol Israel, na mi laik bagarapim kantri bilong
    ol, tasol sapos dispela kain man i stap, mi no inap mekim olsem. Tasol mi no lukim
    kain man olsem. Nogat tru.
  hau-SA: “Na nemi mutum guda a cikinsu wanda zai gina katanga ya tsaya a gabana a
    tsakani a madadin ƙasar don kada in hallaka ta, amma ban sami ko ɗaya ba.
  uig-LAT: Men ular arisidin tamni qaytidin yasitip béridighan, Méni ularning zéminini
    weyran qilishimdin yanduridighan, uning yériqini etküdek, Méning aldimda turidighan
    arichi bir ezimetni izdep keldim; biraq héchbirni tapalmidim.
  nde-nde: Ngadinga umuntu phakathi kwabo owayengakha umduli ame phambi kwami esikhaleni
    emele ilizwe ukuze ngingalitshabalalisi, kodwa ngamswela.
  ton-ton: Pea naʻaku kumi ki ha tangata ʻiate kinautolu ke ne fakamaʻopoʻopo ʻae
    ʻa mo tuʻu ʻi he ava ʻi hoku ʻao koeʻuhi ko e fonua, koeʻuhi ke ʻoua naʻaku fakaʻauha
    ia; ka naʻe ʻikai ʻiloa ha taha.
