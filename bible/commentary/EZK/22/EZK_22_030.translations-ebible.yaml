  hat-BSA: “Mwen te chache pami yo yon nonm ki pou ta bati miray la, e kanpe nan brèch
    la devan Mwen pou peyi a, pou M pa ta detwi li, men Mwen pa t jwenn pèsòn.
  kos-kos: Nga suk sie mwet ma ac ku in musaela pot uh, in tu ke acn ma pot uh raki
    we, ac in loango acn uh ke kasrkusrak luk apkuran in kunausla. Tusruktu wanginna
    mwet nga konauk.
  hbo-WLC: וָאֲבַקֵּ֣שׁ מֵהֶ֡ם אִ֣ישׁ גֹּֽדֵר־גָּדֵר֩ וְעֹמֵ֨ד בַּפֶּ֧רֶץ לְפָנַ֛י
    בְּעַ֥ד הָאָ֖רֶץ לְבִלְתִּ֣י שַׁחֲתָ֑הּ וְלֹ֖א מָצָֽאתִי׃
  ibo-ibo: “Achọrọ m otu onye nʼetiti ha bụ onye nke ga-ewuzi mgbidi ogige, guzokwa
    nʼihu m ikwuchite ọnụ ala a, ka m ghara ịla ala a nʼiyi, ma ọ dịghị onye m hụrụ.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଯେପରି ଦେଶ ବିନଷ୍ଟ ନ କରୁ, ଏଥିପାଇଁ ଯେ ପ୍ରାଚୀର ଦୃଢ଼ କରି ପାରିବ ଓ
    ଫାଟ ସ୍ଥାନରେ ଆମ୍ଭ ସମ୍ମୁଖରେ ଦେଶର ସପକ୍ଷରେ ଠିଆ ହେବ, ଏପରି ଏକ ପୁରୁଷ ଆମ୍ଭେ ଅନ୍ଵେଷଣ କଲୁ,
    ମାତ୍ର ଜଣେ ସୁଦ୍ଧା ପାଇଲୁ ନାହିଁ।
  chk-chk: Iwe, üa kütta ika epwe wor eman aramas leir mi tongeni senätä ewe tit o
    ütä ngeni pwangan me fän mesei fän iten ewe fanü, pwe üsap ataela. Nge üsap fokun
    küna eman.
  rop-rop: “Wal aibin trai lukaran blanga sambodi hu gin wonim detlot pipul en dalim
    olabat blanga ola nogudbala ting weya deibin dumbat. Im jis laik aibin trai faindim
    sambodi hu gin bildimbek det rabishwan wol blanga kipum det taun seifwan, dumaji
    aibin brabli wail en aibin gulijap binijimap det kantri. Bat ai nomo bin faindim
    enibodi. Najing.
  ukr-1871: І шукав я між ними такого, щоб поставив себе стїною, і став проти мене
    в проломинї за сесю землю, щоб я не погубив її, та не знайшов.
  deu-1951: Und ich suchte unter ihnen einen Mann, der eine Mauer bauen und vor mir
    für das Land in den Riß treten könnte, damit es nicht zugrunde gehe; aber ich
    fand keinen!
  eng-JPS: And I sought for a man among them, that should make up the hedge, and stand
    in the breach before Me for the land, that I should not destroy it; but I found
    none.
  srp-1865: I tražih meðu njima koji bi opravio ogradu i stao na prolomu preda me
    za tu zemlju, da je ne zatrem; ali ne naðoh nikoga.
  lug-lug: “Ne nnoonya omuntu mu bo ayinza okuzimba ekisenge era ayinza okubeeyimiririra
    mu maaso gange ku lw’ensi, naye ne siraba n’omu.
  heb-heb: ואבקש מהם איש גדר גדר ועמד בפרץ לפני בעד הארץ לבלתי שחתה ולא מצאתי׃
  ben-IRV: তাই আমি তাদের মধ্যে থেকে এমন এক জনকে খুঁজছে যে দেওয়াল তৈরী করবে ও দেশের
    জন্য আমার সামনে ফাটালে দাঁড়াবে যাতে আমি ধ্বংস না করি কিন্তু আমি কাউকে পাইনি।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਵਿੱਚ ਭਾਲ ਕੀਤੀ ਹੈ ਕਿ ਕੋਈ ਅਜਿਹਾ ਮਨੁੱਖ ਲੱਭੇ ਜੋ ਕੰਧ ਬਣਾਵੇ ਅਤੇ ਉਸ
    ਧਰਤੀ ਦੇ ਲਈ ਉਸ ਦੇ ਝਰਨੇ ਵਿੱਚ ਮੇਰੇ ਅੱਗੇ ਖਲੋਵੇ, ਤਾਂ ਜੋ ਮੈਂ ਉਹ ਨੂੰ ਨਾ ਉਜਾੜਾਂ, ਪਰ ਕੋਈ
    ਨਾ ਲੱਭਿਆ।
  mya-JVB: ထိုပြည် ကို ငါမ ဖျက်ဆီး စေခြင်းငှါ ကွယ်ကာသောသူ၊ မြို့ရိုး ပျက် ပေါ်မှာ
    ရပ် ၍ ဆီးတား သောသူ တယောက်ကိုမျှ ငါရှာ ၍မ တွေ့ ။
  hmo-hmo: “Vadaeni Ierusalema lalonai tau ta lau tahua, kara maoromaoro tauna, ia
    ese, Israela taudia lau dekenai do ia hakaudia lou totona. Ia be tau ta bamona,
    magu do ia haginia, bona egu vairanai, magu ia makohia gabuna dekenai do ia gini,
    tano do ia gimaia totona, lau ese do lau hadikaia ore garina. To inai bamona tau
    ta lau davaria lasi.
  urd-urd: मैंने उनके बीच तलाश की, कि कोई ऐसा आदमी मिले जो फ़सील बनाए, और उस सरज़मीन
    के लिए उसके रखने में मेरे सामने खड़ा हो ताकि मैं उसे वीरान न करूँ, लेकिन कोई न
    मिला।
  rus-SYN: Искал Я у них человека, который поставил бы стену и стал бы предо Мною
    в проломе за сию землю, чтобы Я не погубил ее, но не нашел.
  bqc-SIM: Ma gbɛ̃e wɛ̀ɛlɛ ń guu aà bĩ́i kaso kɛkɛ, iↄ zɛ ma aɛ gufoou àↄ gi fĩnini
    bùsupi yã́ musu, kɛ́ másu bùsupi kaalɛo yã́i, ↄ̃ mi eo.
  tcz-CHONGTHU: Keiman agamsung huhna ding chonphatna kulbang gen pha ding mikhat
    tou aumdem tin kavelen ahi. Keiman agamsung kasuh mang louna dinga a onglai bang
    kah a ding ding mikhat tou aum dem tin kaholle, ahivangin khatcha kamudoh poi.
  mar-mar: मग मी मानवाचा शोध घेतला जो बुरुज बांधून घेईल आणि जो माझ्या पुढे उभा राहील
    ती भूमिला भित असेल ज्याचा विध्वंस मी करणार नाही.
  qub-qub: «Chay runacunacho noga ashishcä juc runata paycunata mana illgächinäpaj
    faburnin nogawan parlananpaj. Ichanga pitapis manami tarishcächu.
  bqp-bqp: Wee nɑ goo kɑsu ben suunu sɔɔ u gbɑ̃rɑru bɑni u kɑ sikerenɑ, ǹ kun mɛ
    u yɔ̃rɑ kururu mi, u kɑ tem mɛ yinɑ n ku kɑ mu kɑm koosiɑ. Adɑmɑ nɑ ǹ goo wɑ.
  hat-hat: Mwen chache nan mitan yo yon moun ki ta ka bati yon miray, ki ta ka kanpe
    kote miray yo ap kraze a, pou pran defans peyi a lè m'a fè kòlè pou m' detwi l',
    men mwen pa jwenn pesonn.
  eng-BSB: I searched for a man among them to repair the wall and stand in the gap
    before Me on behalf of the land, so that I should not destroy it. But I found
    no one.
  eng-WEBPB: “I sought for a man amongst them who would build up the wall and stand
    in the gap before me for the land, that I would not destroy it; but I found no
    one.
  kbq-kbq: Hagi ana'ma hazage'na ana kuma'mofoma have keginama tro nehuno, ankro kante'ma
    navugama otino maniso hanige'nama ana kuma'ma eri havizama osanua vaheku'ma hake'na
    koana mago vahera onketfa hu'noe.
  nhe-BL: “ ‘Na nijtemo campa yajuanti se acajya tlen motlalanasquía huan motlancuaquetzasquía
    noixpa ipan ojtli huan nechtlajtlanisquía ma ax niquintlamilti ni tlacame, pero
    ax nijpanti niyon se.
  gub-BL: Aekar zepe amo pàrirogawtàtà iapo àràm. Aekar zepe amo pàrirogawtàtà u'ar
    ma'e kwer pe upyta ma'e ràm. Aekar zepe amo ko ywy wi wàmàtyry'ymar imono kar
    àràm. Aze mo aexak, namumaw iwer mo ko ywy. Naexak kwaw amo.
  eng-DRA: 'And I sought among them for a man that might set up a hedge, and stand
    in the gap before me in favour of the land, that I might not destroy it: and I
    found none.'
