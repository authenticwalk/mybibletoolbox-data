verse: EZK.022.024
translations:
  mal-C: “മനുഷ്യപുത്രാ, ‘നിങ്ങൾ ക്രോധദിവസത്തിൽ ശുദ്ധിപ്രാപിക്കാത്തതും മഴയേൽക്കാത്തതുമായ
    ഒരു ദേശമാകുന്നു’ എന്ന് അവളോടു പറയുക.
  deu-TKW: 'Menschensohn, sprich zu ihm: Du bist ein Land, das nicht beregnet, nicht
    benetzt ward am Tage des Grolls.'
  lin-lin: '« Mwana na moto, loba na Yelusalemi : ‹ Ozali mabele oyo epetolamaki te
    mpe enokelaki mvula te na mokolo ya kanda na Ngai ya makasi. ›'
  eng-LSV: “Son of man, say to it, You [are] a land, || It [is] not cleansed nor rained
    on in a day of indignation.
  eng-GNV: Sonne of man, say vnto her; Thou art the land, that is vncleane, and not
    rained vpon in the day of wrath.
  eng-WEBSTER: Son of man, say to her, Thou art the land that is not cleansed, nor
    rained upon in the day of indignation.
  nhw-BL: '“Tlacatl, xiquinilhui israelitame tlaque niquijtohua tlen quenicatza eltos
    nopa tlali ipan tlali Israel. Xiquijto: ‘Ipan nopa tonali quema nimechtlatzacuiltis
    ica nohueyi cualancayo, nopa tlali elis quen se tlali campa amo aqui tlamejtoc
    huan san oncas cuatitlamitl. O elis quen se huactoc tlali campa amo quema huetzi
    atl.'
  swh-ONEN: “Mwanadamu, iambie nchi, ‘Wewe ni nchi ambayo haijapata mvua wala manyunyu
    katika siku ya ghadhabu.’
  bba-bba: tɔnun bii, ɑ Yerusɑlɛmuɡibu sɔ̃ɔwɔ ɑ nɛɛ, ben tem mu sɑ̃ɑwɑ nɡe mi ɡurɑ
    ku rɑ nɛ. Yen sɔ̃, kon de mu kɑm ko nɛn mɔrun sɑɑ sɔɔ.
  eng-KJVCPB: Son of man, say unto her, Thou art the land that is not cleansed, nor
    rained upon in the day of indignation.
  luo-luo: “Wuod dhano, wach ni piny ni, ‘In piny mapok oneno koth kata nyidho gi
    wangʼe e kinde mane akelo mirimba.’
  meu-meu: Taunimanima natuna e, ba hamaoroa, baoto, Oi na asie haḡoevaia tanona,
    eiava latanai badu dinana ai medu se diho tanona.
  npi-ULB: “ए मानिसको छोरो, त्यसलाई भन्, 'तँ शुद्ध नगरिएको देश होस् । क्रोधको दिनमा
    त्‍यहाँ वर्षा हुँदैन ।
  yor-yor: “Ọmọ ènìyàn, sọ fún ilẹ̀ náà, ‘Ìwọ ní ilẹ̀ tí kò gbá mọ́, ti kò sì rọ òjò
    tàbí ìrì ní àkókò ìbínú.’
  pes-OPCB: «ای پسر انسان، به قوم اسرائیل بگو که سرزمینشان ناپاک است و از این رو من
    خشم خود را بر ایشان فرو خواهم ریخت.
  tgl-ULB: “Anak ng tao, sabihin mo sa kaniya, ' Ikaw ang lupain na hindi pa nalilinis.
    Walang ulan sa araw ng poot!
  hui-hui: Dindiali-o Isaraele wali agali tigua mana ko hangu bialu haabo kagome tinaga
    dindi i̱naga deni ko dodohe ngagonigo lamibe. Ani bialu kagonaga i̱na keba timbuniore
    howa ti pani nelo mialu ti dindiha iba dalu naibaga dindi ko wilolebero.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ ဣ​သ​ရေ​လ ပြည်​သည်​အ​မျက်​တော်​ကျ​ရောက်​သော​နေ့
    ၌၊ မိုး​ရေ​မ​ရ၊ မိုး​မ​ရွာ​ဘဲ​နေ​လိမ့်​မည်​ဖြစ် ကြောင်း ထို​ပြည်​ကို​ပြော​ကြား​လော့။-
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་ཡུལ་ཁམས་འདི་ལ། ཁོང་ཁྲོའི་དུས་སུ་ཁྱོད་ནི་མི་གཙང་བ་དང་སྦྲང་ཆར་མི་འབབ་པའི་ཡུལ་ཁམས་ཡིན་ཞེས་སྨྲོས་ཤིག
  sna-sna: “Mwanakomana womunhu, uti kunyika, ‘Iwe uri nyika isina kuwana mvura kana
    guti pazuva rehasha dzangu.’
  spa-BLM: “Hijo de hombre, dile que eres una tierra que no se limpia ni llueve en
    el día de la indignación.
  cac-cac: 'Ach anima, al d''a eb'' etisraelal icha tic: A e chon̈ab'', man̈ vach''oc
    yaj d''a vichan̈, yuj val yoval in c''ool malaj jab''oc n̈ab'' syac''a''.'
  swh-ULB: “Mwanadamu, mwambie, 'Wewe ni nchi ambayo haijasafishwa. Hakuna mvua siku
    ya hasira!
  bel-bel: 'сыне чалавечы! скажы яму: ты - зямля неачышчаная, не арашаная дажджом
    у дзень гневу!'
  deu-ELBBK: 'Menschensohn, sprich zu ihm: Du bist ein Land, das nicht beschienen,
    nicht beregnet wird am Tag des Zorns.'
  mbb-OT: “Sikew is etew, keǥiyi nu is menge Israilihanen he ǥeina te kenè dan egkesuat
    he edlumpiyuwan ku ne kenè ku en sikandan egkehizuwan dutun te andew te kebpeǥezama
    ku kandan te pauk ku.
  mal-2015: 'മനുഷ്യപുത്രാ, നീ അതിനോടു പറയേണ്ടതു: ക്രോധദിവസത്തിൽ നീ ശുദ്ധിയില്ലാത്തതും
    മഴയില്ലാത്തതുമായ ദേശമായിരിക്കും.'
  rmc-rmc: '„Manušeja, phen: ‚Tu sal e phuv, pre savi na dela o brišind aňi o prehanki
    andro džives la choľakro.'
  pes-OPV: '«ای پسر انسان او را بگو: تو زمینی هستی که طاهر نخواهی شد. و باران در روز
    غضب بر تونخواهد بارید.'
  ron-1924: '„Фиул омулуй, спуне Иерусалимулуй: ‘Ешть о царэ некурэцитэ ши неудатэ
    де плоае ын зиуа мынией.’'
  ben-OBCV: “হে মানবসন্তান, তুমি দেশকে বলো, ‘তুমি একটি দেশ যার উপর আমার ক্রোধের দিনে
    পরিষ্কার বা বৃষ্টি হয়নি।’
  som-som: Wiilka Aadamow, waxaad Yeruusaalem ku tidhaahdaa, Waxaad tahay dal aan
    la nadiifin oo aan maalinta dhirifka roob lagu soo kor dayn.
  lat-VUC: 'Fili hominis, dic ei: Tu es terra immunda, et non compluta in die furoris.'
  eng-ASVBT: Son of man, say unto her, Thou art a land that is not cleansed, nor rained
    upon in the day of indignation.
  ita-1885: 'Figliuol d''uomo, dille: Tu sei un paese che non sei stato nettato, che
    non sei stato bagnato d''alcuna pioggia nel giorno del cruccio.'
  eng-LXXUP: 'Son of man, say to her, Thou art the land that is not rained upon, neither
    has rain come upon thee in the day of wrath:'
  eng-ULB: “Son of man, say to her, 'You are a land that has not been cleansed. There
    is no rain on the day of wrath!
  spa-VBL: “Hijo de hombre, dile a la ciudad de Jerusalén que, en el momento del castigo,
    eres un país que no se ha limpiado, un lugar donde no ha caído lluvia,
  fra-_FOB: 'Fils de l''homme, dis à Jérusalem: Tu es une terre qui n''a point été
    purifiée, et qui n''est point arrosée de pluie au jour de la colère.'
  mal-mal: '“മനുഷ്യപുത്രാ, നീ അതിനോട് പറയേണ്ടത്: ക്രോധദിവസത്തിൽ നീ ശുദ്ധിയില്ലാത്തതും
    മഴയില്ലാത്തതുമായ ദേശമായിരിക്കും.'
  urd-GVR: “Ai ādamzād, Mulk-e-Isrāīl ko batā, ‘Ġhazab ke din tujh par meṅh nahīṅ
    barsegā balki tū bārish se mahrūm rahegā.’
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, एको रागी कली गे आं गाइक्‍तीक नाक्‍त रेउम
    मशेक्‍शो, ग्रांग्रा दिशो रागी बाक्‍नेवे।
  eng-NOY: Son of man, say to her, Thou art a land that is not cleansed, nor rained
    upon in the day of indignation.
  ita-1927: '“Figliuol d’uomo, dì a Gerusalemme: Tu sei una terra che non è stata
    purificata, che non è stata bagnata da pioggia in un giorno d’indignazione.'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، پێی بڵێ: ”تۆ ئەو خاکەی کە پاک نەبوویتەوە، لە ڕۆژی تووڕەییدا
    بارانی لێ نەباریوە.“'
  eng-BBE: Son of man, say to her, You are a land on which no rain or thunderstorm
    has come in the day of wrath.
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ಅದಕ್ಕೆ ಹೀಗೆ ಹೇಳು, ‘ದೇವರ ರೌದ್ರದ ದಿವಸದಲ್ಲಿ ನೀನು ಶುದ್ಧಿಯಾಗದ
    ದೇಶವಾಗಿಯೂ, ಮಳೆಯಿಲ್ಲದ ದೇಶವಾಗಿಯೂ ಇರುವೆ.’
  tam-2017: 'மனிதகுமாரனே, நீ தேசத்தைப்பார்த்து: நீ சுத்தம் செய்யப்படாத தேசம், கோபத்தின்
    காலத்தில் மழை பெய்யாத தேசம் என்று அதற்குச் சொல்லு.'
  spa-RV-1909: 'Hijo del hombre, di á ella: Tú no eres tierra limpia, ni rociada con
    lluvia en el día del furor.'
  ron-BTF: 'Fiu al omului, spune-i ei: Tu ești țara necurățită, fără ploaie în ziua
    indignării.'
  eng-WEBP: “Son of man, tell her, ‘You are a land that is not cleansed nor rained
    on in the day of indignation.’
  eng-FBV: “Son of man, tell the city of Jerusalem, at the time of punishment, you
    are a country that has not been made clean, a place where no rain has fallen,
  nld-1939: 'Mensenkind, zeg tot haar: Ge zijt een land, waarop het niet heeft geregend,
    en dat in de regentijd niet opgefrist werd.'
  nch-BL: '“Tacat, xiquinilhui israelitame ten taya niquijtohua ten quenicatza eltos
    nopa tali ipan tali Israel. Xiquijto: ‘Ipan nopa tonali quema nimechtatzacuiltis
    ica nohueyi cualancayo, nopa tali elis quej se tali campa amo aqui tamejtoc huan
    san onca cuatitamit. O elis quej se huactoc tali campa amo quema huetzi at.'
  vie-1934: 'Hỡi con người, hãy nói cùng nó rằng: Mầy là đất chẳng được tẩy sạch,
    nơi ngày thạnh nộ chẳng được mưa dào.'
  hin-CV: “हे मनुष्य के पुत्र, उस देश से कहो, ‘तुम एक ऐसे देश हो, जो शुद्ध नहीं हुए
    हो या जिस पर कोप के दिन वर्षा नहीं हुई है.’
  spa-BES: 'Hijo de hombre, dile: Tú eres una tierra en la que no ha venido lluvia
    ni tormenta en el día de la ira.'
  tdx-tdx: O ana’ondatio, ano ama’e ty hoe, Tane tsy nilioven-drehe, naho tsy nahavian’
    orañe amy andron-kabosehakoy.
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย จงพู​ดก​ับแผ่นดินนั้​นว​่า เจ้​าเป็นแผ่นดิ​นที​่​ไม่ได้​รับการชำระ
    หรือฝนมิ​ได้​ชะในวันพิโรธ
  por-BR-2018: 'Filho do homem, diz a ela: Tu não és uma terra limpa, nem molhada
    de chuva no dia da indignação.'
  deu-ELO: 'Menschensohn, sprich zu ihm: Du bist ein Land, das nicht beschienen, nicht
    beregnet wird am Tage des Zornes.'
  eng-WYC-2018: Son of man, say thou to it, Thou art a land unclean (or Thou art an
    unclean land), and not berained in the day of strong vengeance.
  epo-epo: 'Ho filo de homo, diru al ĝi: Vi estas lando ne purigata, ne pripluvata
    en la tago de kolero.'
  uig-PIN: 'I insan oƣli, xǝⱨǝrgǝ mundaⱪ degin: — Ƣǝzǝp qüxkǝn kündǝ sǝn paklandurulmiƣan,
    yamƣur qüxmigǝn bir zeminsǝn.'
  beo-beo: “Dunu egefe! Isala:ili dunu amo ilia soge da ledo bagade, hadigi hame,
    amo ilima sia:ma. Amaiba:le, Na da ougili, ilima se imunu.
  tpi-OTNT: “Man bilong graun, yu tokim ol Israel, ol i bin mekim planti pasin nogut,
    na graun bilong ol i kamap doti tru long ai bilong mi. Olsem na mi belhat tru
    long ol na bai mi pasim ren bilong mekim save long ol.
  hau-SA: “Ɗan mutum, ka faɗa wa ƙasar, ‘Ke ƙasa ce marar ruwan sama ko yayyafi a
    ranar hasala.’
  uig-LAT: 'I insan oghli, sheherge mundaq dégin: — Ghezep chüshken künde sen paklandurulmighan,
    yamghur chüshmigen bir zéminsen.'
  nde-nde: “Ndodana yomuntu, tshono elizweni uthi, ‘Uyilizwe elingazange libe lezulu
    kumbe imikhizo ngosuku lwentukuthelo.’
  ton-ton: “Foha ʻoe tangata, ke ke pehē kiate ia, Ko e fonua koe, ʻoku ʻikai ke fakamaʻa,
    pe ʻuheina, ʻi he ʻaho ʻoe houhau.
  ces-1613: 'Synu člověčí, rci: Ty země jsi nečistá, nebudeš deštěm svlažena v den
    rozhněvání.'
  eng-WMB: “Son of man, tell her, ‘You are a land that is not cleansed nor rained
    on in the day of indignation.’
  tam-TCV: “மனுபுத்திரனே, நீ நாட்டுக்குச் சொல்லவேண்டியதாவது, ‘நீயோ கடங்கோபத்தின் நாளிலே,
    தூய்மையாக்கப்படாத, மழை பெய்யாத நாடாக இருப்பாய்.’
  ceb-ULB: “Anak sa tawo, sultihi siya, 'Yuta ka nga hugaw. Wala nay ulan sa adlaw
    sa akong kasuko!
  pol-UBG: 'Synu człowieczy, mów do niej: Ty jesteś ziemią nieoczyszczoną i nieobmytą
    deszczem w dniu mojej zapalczywości.'
  urd-GVU: ”اے آدم زاد، ملکِ اسرائیل کو بتا، ’غضب کے دن تجھ پر مینہ نہیں برسے گا بلکہ
    تُو بارش سے محروم رہے گا۔‘
  deu-1912: 'Du Menschenkind, sprich zu ihnen: Du bist ein Land, das nicht zu reinigen
    ist, wie eines, das nicht beregnet wird zur Zeit des Zorns.'
  kan-2017: “ನರಪುತ್ರನೇ, ಆ ನಾಡಿಗೆ ಹೀಗೆ ಹೇಳು, ‘ದೇವರ ಕೋಪದ ಈ ದಿನದಲ್ಲಿ ನೀನು ಶುದ್ಧಿಯಾಗದ
    ದೇಶ, ಮಳೆಯಿಲ್ಲದ ದೇಶ.’
  yap-yap: ni ga’ar, “Fak e girdi’, mog ngak yu Israel ni but’ rorad e de thothup,
    ni aram e nggu gechignag u fithik’ e damumuw rog.
  hlt-MCSB: “Hlang capa aw, a taengah thui pah. Khohmuen nang te n'caihcil pawt pai
    tih kosi khohnin ah khotlan tal.
  mdy-ETH: «ዓሲ ናዓሢዮ! ሳዓ ዔያቶኮ ዒኢቴሢሮ ታኣኮ ዻጎና ዒርዚ ዒኢካ ዋርቁዋጉዲ ላኣጊሢና ታኣኒ ዔያቶ ሜታሳኒ ጊኢጌያ
    ማዔሢ ዒስራዔኤሌ ዓሶም ኬኤዜ፤
  twi-ASANTE: “Onipa ba, ka kyerɛ asase no sɛ, ‘Woyɛ asase a woanya osutɔ anaa osuo
    ampete wo so wɔ abufuo ɛda no.’
  eng-WEBU: “Son of man, tell her, ‘You are a land that is not cleansed nor rained
    on in the day of indignation.’
  wal-wal: “Laa asa na7au, eta biittai tunido gishshau, ta hanqquwan irai bukkennaadan
    diggada, taani Israa7eela asaa qaxxayanau haniyoogaa etau yoota.
  spa-PDDPT: 'Hijo de hombre, dí a ella: Eres una tierra no limpiada, ni rociada con
    lluvia el día de mi furor.'
  gun-gun: '— Ava ra''y, aipo''re ha''e kuery yvy pe: Ndee yvy, nderejeky''a''o ukai
    rire xepoxya aexa ukaa ára nda''okyi ''rã nde''áry.'
  ilo-ULB: “Anak ti tao, ibagam kenkuana, “Sika ket daga a saan a nadalusan. Awanto
    ti tudo iti aldaw ti nakaro a pungtot!
  kpg-kpg: “Kooe go tangada dangada, helekai ang gi digau Israel bolo di nadau henua
    la gu hagalee dabu, gei Au ga hagaduadua di maa gi dogu hagawelewele.
  uig-ARA: 'ئى ئىنسان ئوغلى، شەھەرگە مۇنداق دېگىن: ــ غەزەپ چۈشكەن كۈندە سەن پاكلاندۇرۇلمىغان،
    يامغۇر چۈشمىگەن بىر زېمىنسەن.'
  sus-sus: '«Adamadi, a fala Isirayila bɔxi bɛ, i naxɛ: ‹Bɔxi nan i ra, naxan mu tunɛ
    toma n ma xɔnɛ lɔxɔɛ.'
  pon-2006: “Kowe, nein aramas, ndaiong mehn Israel kan me sapwarailo sahpw dipan
    ehu, ihme I pahn kalokehki nan ei engieng.
  ksd-ksd: 'Natu i ra tutana, una biti tana: Ta ra bung iau kulot tana, u ra gunan
    i dur, ma nina ba pa ta bata i ga bura tana.'
  grc-BRENT: υἱὲ ἀνθρώπου, εἰπὸν αὐτῇ, σὺ εἶ γῆ ἡ οὐ βρεχομένη, οὐδὲ ὑετὸς ἐγένετο
    ἐπὶ σὲ ἐν ἡμέρᾳ ὀργῆς.
  ind-AYT: “Anak manusia, katakanlah kepadanya, ‘Kamu adalah tanah yang tidak dikuduskan
    atau diberi hujan pada hari kegeraman.’
  nya-nya: “Iwe mwana wa munthu, uza dziko la Israeli kuti, ‘Iwe ndiwe dziko losayeretsedwa,
    ndiponso losavumbidwa ndi mvula chifukwa cha mkwiyo wanga.’
  hrv-hrv: '“Sine čovječji, reci još: ''Ti si zemlja još neočišćena, koju još ne opra
    kiša dana jarosnoga!'
  mps-mps: “Tǫde bidio, nago te Israel dabeba te po walao, augwaligo dwai kolesaga
    hauwa eyu, te augwaligo tǫ eno gedude meda pedelali. Tialima, eno haliga sębę
    dwai mu augwaliba eyu, eno te tulubage paliama, te kalaba tulubage me paliama,
    te dene mabo sę augwaliba mobao.
  tpi-tpi: “Man bilong graun, yu tokim ol Israel, ol i bin mekim planti pasin nogut,
    na graun bilong ol i kamap doti tru long ai bilong mi. Olsem na mi belhat tru
    long ol na bai mi pasim ren bilong mekim save long ol.
  dan-1931: 'Menneskesøn, sig til Landet: Du er et Land, der ikke får Regn og Byger
    på Vredens Dag,'
  vie-OVCB: '“Hỡi con người, hãy nói với dân tộc Ít-ra-ên sứ điệp này: Trong ngày
    thịnh nộ của Ta, ngươi sẽ như hoang mạc khô hạn, không có một giọt mưa móc.'
  guj-2017: '“હે મનુષ્યપુત્ર, તેને કહે: ‘તું તો એક સ્વચ્છ નહિ કરાયેલો દેશ છે. કે જેના
    પર કોપના દિવસે કદી વરસાદ વરસ્યો નથી.'
  pon-2006A: “Kowe, nein aramas, ndaiong mehn Israel kan me sapwarailo sahpw dipan
    ehu, ihme I pahn kalokehki nan ei engieng.
  por-BRBSL: '“Filho do homem, diz-lhe: ''Tu és uma terra que não está limpa nem chovendo
    no dia da indignação''.'
  cth-cth: tami capa ahni koe dei pouh nang teh, lungkhueknae ahni dawk kho ka rak
    hoeh e, khotui hah ka dawp hoeh e ram lah ao.
  twi-twi: “Onipa ba, ka kyerɛ asase no se, ‘Woyɛ asase a wonnwiraa anaa osu ntɔɔ
    wo so wɔ abufuwhyew da no.’
  hlt-hlt: “Hlang capa aw, a taengah thui pah. Khohmuen nang te n'caihcil pawt pai
    tih kosi khohnin ah khotlan tal.
  tbz-SIM: Onìtì fɔ̃́! Nɑ́kɛ́ Sedisɑdɛmmu ɛì kɔbɛ kɛ tú bɛ ɛì dònnɛ̀ kɛtenkɛ̀ fɛtɑɑfɛ̀
    í niu kɛ̀nkɛ, m miɛkɛ bo bɛ̀ yɛ̀ dìì yiè bɛ̀ yóó kpeímu kɛtenkɛ̀ fɛtɑɑfɛ̀ í niu
    kɛ̀ kɔ̃mɛ.
  msy-2020: “O nguazir kamɨn gumazim, nɨ Israelia mɨkɨm suam, me arazir kurar avɨribagh
    amizɨ, men nguazim nan damazimɨn bar mɨze. Kamaghɨn amizɨ, kɨ bar men anɨngaghe,
    egh mɨzazim me gasɨsɨ amozim amadaghan kogham.
  dop-dop: Yʋlʋ nyɑ́, heeli Yosɑlɛm nyǝ́mɑ sɩ, mǝ ɩcɑtɛ wɛ kɛ́ ɩsɩɩ tɛtʋ nti tɛʋ tɑ
    nɩɩ tɔ. Ɩlɛ mɑɑ mʋ-tɩ nɑ pɑ́ɑ́nɑ́, nɑ tǝ́ wʋlɩ tǝkpɑŋɑlɑŋ ɩsɩɩ tɛtʋ nti tǝ lɑŋɑ
    lʋm tɔ.
  azb-azb: '«Ey bəşər oğlu, ona söylə: “Sən qəzəb günündə təmizlənməmiş, üstünə yağış
    yağmamış bir torpaqsan.'
  eng-DBY: Son of man, say unto her, Thou art a land that is not cleansed, nor rained
    upon in the day of indignation.
  hin-2017: “हे मनुष्य के सन्तान, उस देश से कह, तू ऐसा देश है जो शुद्ध नहीं हुआ, और
    जलजलाहट के दिन में तुझ पर वर्षा नहीं हुई;
  wol-KYG: '«Yaw nit ki, waxal Yerusalem ne ko: “Yaa di suuf su ñu dindiwul sobeem,
    te tawluwul keroog bésub sànj ma.”'
  eng-YLT: '''Son of man, say to it, Thou [art] a land, It [is] not cleansed nor rained
    on in a day of indignation.'
  eng-WYC-2017: Son of man, say thou to it, Thou art a land unclean, and not berained
    in the day of strong vengeance.
  eng-WMBB: “Son of man, tell her, ‘You are a land that is not cleansed nor rained
    on in the day of indignation.’
  urd-GVH: “ऐ आदमज़ाद, मुल्के-इसराईल को बता, ‘ग़ज़ब के दिन तुझ पर मेंह नहीं बरसेगा
    बल्कि तू बारिश से महरूम रहेगा।’
  rug-rug: “Tuna na tie, mu zama la ia sa pepeso, ‘Agoi sa pepeso sapu lopu hoqa igo
    na ruku babe vasi boboso koasa rane sapu bugoro si Arau.’
  gaz-gaz: “Yaa ilma namaa biyya sanaan, ‘Ati biyya hin qulqulleeffamin yookaan kan
    bara dheekkamsaa keessa bokkaan itti hin roobinii dha’ jedhi.
  fra-LSG: 'Fils de l’homme, dis à Jérusalem: Tu es une terre qui n’est pas purifiée,
    qui n’est pas arrosée de pluie au jour de la colère.'
  yal-yal: “Adamadina, a fala Isirayila kaane xa, i naxa, ‘Ɛ yamanan mi sariɲan. Tule
    igen mi sama a ma n ma xɔlɔn godo lɔxɔni.’
  haw-1868: E ke keiki a ke kanaka, e olelo aku oe ia ia, O oe no ka aina i waele
    ole ia, a i ua ole ia i ka la i huhu ai.
  arb-NAV: '«يَا ابْنَ آدَمَ، تَنَبَّأْ وَقُلْ لَهَا: أَنْتِ أَرْضٌ لَمْ تَتَطَهَّرِي
    وَلَمْ يُمْطَرْ عَلَيْهَا فِي يَوْمِ الْغَضَبِ.'
  ewe-ewe: “Ame vi, gblɔ na anyigba la be, ‘Ènye anyigba aɖe si dzi tsi alo agbafie
    medza ɖo le dzikuŋkeke la dzi o.’
  eng-LEE: Son of man, say unto her, Thou art a land that is not cleansed; [and] which
    is not rained upon on the day of indignation.
  asm-FB: “হে মনুষ্য সন্তান, তুমি যিহূদাক কোৱা, ‘তুমি হাবি নকটা, বা ক্ৰোধৰ দিনা বৰষুণ
    নিদিয়া দেশ!
  sus-A: «عَدَ مَدِ، عَ قَلَ عِسِرَيِلَ بْشِ بّ، عِ نَشّ؛ ‹بْشِ نَن عِ رَ، نَشَن مُ
    تُنّ تٌمَ ﭑ مَ شْنّ لْشْي.
  fra-SBL: '« Fils d''homme, dis-lui : « Tu es un pays qui n''est pas purifié et sur
    lequel il ne pleut pas au jour de la colère ».'
  hbo-hbo: בֶּן־אָדָ֕ם אֱמָר־לָ֕הּ אַ֣תְּ אֶ֔רֶץ לֹ֥א מְטֹהָרָ֖ה הִ֑יא לֹ֥א גֻשְׁמָ֖הּ
    בְּיֹ֥ום זָֽעַם׃
  kik-kik: “Mũrũ wa mũndũ, ĩra bũrũri ũcio atĩrĩ, ‘Wee-rĩ, ũrĩ bũrũri ũkoretwo wagĩte
    mbura kana rũthuthuũ, mũthenya ũrĩa wa mangʼũrĩ.’
  fra-NCL: '« Fils de l’homme, dis-lui : Tu es une terre qui n’a pas été purifiée,
    qui n’a pas été lavée par la pluie, en un jour de colère.'
  cek-AK: kami capa, prae khaeah, Nang loe palungphuihaih niah, kho angzo ai, ciimcai
    ai prae ah ni na oh, tiah thui paeh.
  cuk-cuk: '“Dule-machi, Israel-yarga be soge: ‘Be napa-sunnasulidga gued, sae-itoged-ibagi
    oglessulidyob be gued.’'
  uig-CYR: 'И инсан оғли, шәһәргә мундақ дегин: — Ғәзәп чүшкән күндә сән пакландурулмиған,
    ямғур чүшмигән бир зиминсән.'
  tel-2017: “నరపుత్రుడా, యెరూషలేముతో ఈ మాట చెప్పు, నువ్వు పవిత్రం కాలేని దేశంగా ఉన్నావు.
    ఉగ్రత దినాన నీకు వర్షం ఉండదు!
  hat-BSA: '“Fis a lòm, di a fi a: ‘Ou se peyi ki pa pwòp la, ki p ap gen lapli nan
    jou kòlè a.’'
  kos-kos: “Mwet sukawil, fahk nu sin mwet Israel lah facl selos uh tiana mutal. Ke
    ma inge nga ac akkeokye ke kasrkusrak luk.
  hbo-WLC: בֶּן־אָדָ֕ם אֱמָר־לָ֕הּ אַ֣תְּ אֶ֔רֶץ לֹ֥א מְטֹהָרָ֖ה הִ֑יא לֹ֥א גֻשְׁמָ֖הּ
    בְּי֥וֹם זָֽעַם׃
  ibo-ibo: “Nwa nke mmadụ, gwa ala ahụ okwu, ‘Ị bụ ala nke a na-emebeghị ka ọ dị ọcha,
    maọbụ mmiri izokwasị ya nʼụbọchị ọnụma.’
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ତାହାକୁ କୁହ, ଯେଉଁ ଦେଶ ପରିଷ୍କୃତ ହୋଇ ନାହିଁ, କିଅବା
    କ୍ରୋଧର ଦିନରେ ଯହିଁ ଉପରେ ବୃଷ୍ଟି ହୋଇ ନାହିଁ, ତୁମ୍ଭେ ଏପରି ଦେଶ ଅଟ।
  chk-chk: “Nöün aramas, kopwe üreni ekewe aramasen Israel, pwe fanüer esap limöch,
    iei mine esap püngütiu üt won lon ewe ränin ai lingeringer.
  rop-rop: “Isikiyel, yu dalim detlot Isreil pipul det kantri blanga olabat im brabli
    nogudwan dumaji olabat oldei dumbat ola nogudbala ting. Ai garra panishim olabat,
    dumaji mi brabli wail langa olabat, en det kantri garra jidan jis laik im nomo
    bin abum eni rein.
  ukr-1871: 'Сину чоловічий! промов до него: Ти — земля нечиста, тим і не скроплена
    дощем в годину гнїву.'
  deu-1951: 'Menschensohn, sprich zu ihm: Du bist ein Land, das nicht beregnet worden
    ist, das keinen Regenguß empfangen hat am Tage des Zorns.'
  eng-JPS: '''Son of man, say unto her: Thou art a land that is not cleansed, nor
    rained upon in the day of indignation.'
  srp-1865: 'Sine èovjeèji, kaži joj: ti si zemlja koja se nijesi oèistila; neæe pasti
    na te dažd u dan gnjeva.'
  lug-lug: “Omwana w’omuntu, yogera eri ensi nti, ‘Ggwe oli nsi eteri nongoose, era
    etetonnyebwako nkuba ku lunaku olw’ekiruyi.’
  heb-heb: בן אדם אמר לה את ארץ לא מטהרה היא לא גשמה ביום זעם׃
  ben-IRV: মানুষের সন্তান, তুমি দেশকে বল, তুমি এমন এক দেশ যা পরিষ্কার নয় রাগের দিনের
    বৃষ্টি হয়নি।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਉਹ ਨੂੰ ਆਖ, ਤੂੰ ਉਹ ਧਰਤੀ ਹੈਂ, ਜਿਹੜੀ ਸ਼ੁੱਧ ਨਹੀਂ ਕੀਤੀ ਗਈ
    ਅਤੇ ਜਿਹ ਉੱਤੇ ਕ੍ਰੋਧ ਦੇ ਦਿਨ ਵਿੱਚ ਵਰਖਾ ਨਹੀਂ ਹੋਈ?
  mya-JVB: အချင်းလူသား ၊ သင်ဆင့်ဆို ရမည်မှာ၊ အမျက် ထွက် သောနေ့ ၌ မိုဃ်း မ ရွာ၊ သင်သည်
    မိုဃ်း ရေကို မ ခံရသောပြည် ဖြစ်၏။
  hmo-hmo: “Tanobada tauna e, Israela taudia do oi hamaoroa edia tano be kara dika
    dainai ia miro, bona unai dainai lau Dirava ese mai badu danu tano dekenai medu
    do lau siaia lasi.
  urd-urd: कि 'ऐ आदमज़ाद, उससे कह, तू वह सरज़मीन है जो पाक नहीं की गई और जिस पर ग़ज़ब
    के दिन में बारिश नहीं हुई।
  rus-SYN: 'сын человеческий! скажи ему: ты - земля неочищенная, не орошаемая дождем
    в день гнева!'
  bqc-SIM: Gbɛ̃nazĩn nɛ́, o Yelusalɛũpiɛ, wi gbãbↄ a bùsuɛo, ↄ̃ ma pↄfɛ̃ tò lou
    i mauo.
  tcz-CHONGTHU: “Mihem chapa, hiche thuhi Israel mite pen. Vetda a naum lai nikho
    sunga hi akisubohsa gam, gojuh louna gam tobang hiding ahi.
  mar-mar: ‘मानवाच्या मूला’ तिला सांग तू अशी भूमी आहेस जी अजून शुध्द झाली नाही, क्रोधाच्या
    दिवसात पाऊस पडणार नाही.
  qub-qub: '«Runa, gamga Israelcunata cayno niy: ‹Gamcunaga castigashami caycanqui.
    Tamya manami tamyamunchu. Yacupis manami canchu.'
  bqp-bqp: tɔnun bii, ɑ Yerusɑlɛmugibu sɔ̃ɔwɔ ɑ nɛɛ, ben tem mu sɑ̃ɑwɑ nge mi gurɑ
    ku rɑ nɛ. Yen sɔ̃, kon de mu kɑm ko nɛn mɔrun sɑɑ sɔɔ.
  hat-hat: -Nonm o! W'a di moun pèp Izrayèl yo yo rete nan yon peyi ki gen madichon.
    Wi, lè m'a move sou yo, yo p'ap jwenn yon degout lapli.
  eng-BSB: “Son of man, say to her, ‘In the day of indignation, you are a land that
    has not been cleansed, upon which no rain has fallen.’
  eng-WEBPB: “Son of man, tell her, ‘You are a land that is not cleansed nor rained
    on in the day of indignation.’
  kbq-kbq: Vahe'mofo mofavre Izikieliga amanage hunka Israeli vahera zamasamio, rama'a
    haviza hu'za mopazmia eri haviza hazagu, Narimpama aheramante'noa knafina tamagra
    agru osuno ko ruonte mopagna hu'naze.
  nhe-BL: '“Tlacatl, xiquinilhui israelitame tlachque niquijtohua tlen quejatza eltos
    nopa tlali ipan tlali Israel. Xiquijto: ‘Ipan nopa tonali quema nimechtlatzacuiltis
    ica nohueyi cualancayo, nopa tlali elis queja se tlali campa axaca tlamejtoc huan
    san oncas cuatitlamitl. O elis queja se huactoc tlali campa ax quema huetzi atl.'
  gub-BL: — Awa ta'yr, Emume'u ko ma'e Izaew wanupe nehe. — Peywy iaiw herenataromo
    a'e. Azepyk penehe ta'e aikwahy peme ihe xe.
  eng-DRA: 'Son of man, say to her: Thou art a land that is unclean, and not rained
    upon in the day of wrath.'
