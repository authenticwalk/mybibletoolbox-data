verse: EZK.022.002
translations:
  mal-C: “മനുഷ്യപുത്രാ, നീ അവളെ ന്യായംവിധിക്കുമോ? രക്തപാതകമുള്ള നഗരത്തെ നീ ന്യായംവിധിക്കുമോ?
    എങ്കിൽ അവളുടെ എല്ലാ മ്ലേച്ഛതകളും അവളെ അറിയിക്കുക.
  deu-TKW: Du aber, o Menschensohn, willst du richten? ja, willst du richten die Stadt
    der Blutschuld? So halte ihr denn alle ihre Greuel vor
  lin-lin: « Mwana na moto, okosambisa yango solo ? Okosambisa solo engumba oyo esopaka
    makila ? Lakisa yango misala na yango nyonso ya mbindo
  eng-LSV: “And you, son of man, do you judge? Do you judge the city of blood? Then
    you have caused it to know all its abominations,
  eng-GNV: Now thou sonne of man, wilt thou iudge, wilt thou iudge this bloody citie?
    wilt thou shew her all her abominations?
  eng-WEBSTER: Now, thou son of man, wilt thou judge, wilt thou judge the bloody city?
    yes, thou shalt show her all her abominations.
  nhw-BL: “Tlacatl, xiquintlajtolsencahua altepetl Jerusalén ehuani huan xiquinilhui
    catli ininpantis pampa inijuanti tlahuel temictíaj. Xiquintelhui por nochi nopa
    fiero tlamantli catli quichijtoque.
  swh-ONEN: “Mwanadamu, je, wewe utauhukumu? Je, utauhukumu huu mji umwagao damu?
    Basi uujulishe juu ya matendo yake yote ya machukizo
  bba-bba: wunɛ tɔnun bii, ɑ sɔɔru koowo ɑ kɑ Yerusɑlɛmuɡibu siri be bɑ sɑ̃ɑ tɔn ɡowobu
    mi. A ku sikɑ ko. A de bu bwisiku ben dɑɑ kɔ̃sɑ ye bɑ kuɑn sɔ̃.
  eng-KJVCPB: Now, thou son of man, wilt thou judge, wilt thou judge the bloody city?
    yea, thou shalt shew her all her abominations.
  luo-luo: “Wuod dhano, donge dingʼadni Jerusalem bura? Donge dingʼadni dala maduongʼ
    michwere remoni bura? Ka inyalo timo kamano to chome tir gi timbene mamono duto
  meu-meu: Oi danu, taunimanima natuna, ba hahemaoro heni a? Ina hanua mai rarana
    ba hahemaoro henia a? Benaini, ena kara dika-rohorohodia iboudiai ba gwaurai henia.
  npi-ULB: “अब ए मानिसको छोरो, के तँ न्‍याय गर्छस्‌? के तँ त्‍यो रगतको सहरको न्‍याय
    गर्छस्‌? त्‍यसका सबै घृणित कुराहरू त्यसलाई जानकारी दे ।
  yor-yor: “Ọmọ ènìyàn ǹjẹ́ ìwọ yóò ha ṣe ìdájọ́ rẹ̀? Ǹjẹ́ ìwọ ha ṣe ìdájọ́ ìlú atàjẹ̀sílẹ̀?
    Tó bá rí bẹ́ẹ̀ dojúkọ wọn pẹ̀lú gbogbo ìwà ìríra wọn.
  pes-OPCB: «ای پسر انسان، اهالی جنایتکار اورشلیم را محکوم کن! گناهان کثیفشان را آشکارا
    اعلام نما!
  tgl-ULB: Ngayon ikaw, anak ng tao, hahatol ka ba? Hahatulan mo ba ang lungsod ng
    dugo? Ipaalam mo sa kaniya ang lahat ng kaniyang kasuklam-suklam na gawain.
  hui-hui: Dindiali-o í̠na Yarusaleme wali agali bu karume wali agali dewaore bo wahai
    hayarunaga manani dabaki habe. Tigua mana ko ngubiore biaabo hayarunaga manani
    helalu bi hongo howa lamibe.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ သင်​သည်​လူ သတ်​သ​မား​များ​နှင့်​ပြည့်​နှက်​လျက်​ရှိ​သည့်
    မြို့​ကို စစ်​ဆေး​စီ​ရင်​ရန်​အ​သင့်​ရှိ​ပြီ​လော။ ထို​မြို့​အား​မိ​မိ​ပြု​သည့်​စက်​ဆုပ်​ဖွယ်​ရာ
    အ​မှု​အ​ပေါင်း​တို့​ကို​ဖော်​ပြ​လော့။-
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་ཁྲིམས་ཆད་གཅོད་དམ། ཁྱོད་ཀྱིས་མིའི་ཁྲག་བཞུར་དུ་བཅུག་པའི་གྲོང་ཁྱེར་འདི་ལ་ཁྲིམས་ཆད་གཅོད་དམ།
    ཁྱོད་ཀྱིས་གྲོང་ཁྱེར་འདི་ལ་རང་གི་ཞེན་ལོག་གི་དོན་རྣམས་རྟོགས་པར་གྱིས་ཤིག
  sna-sna: “Mwanakomana womunhu, ucharitonga here? Ucharitonga here guta iri rokuteura
    ropa? Ipapo urizivise mabasa aro ose anonyangadza
  spa-BLM: “Tú, hijo de hombre, ¿vas a juzgar? ¿Juzgarás a la ciudad sangrienta? Entonces
    haz que conozca todas sus abominaciones.
  cac-cac: Ach anima, al jantac yaelal ol och d'a yib'an̈ jun chon̈ab' smilancham
    anima. A yuj jantac tas yajb'entac ix sc'ulej,
  swh-ULB: “Sasa wewe, mwanadamu, Je! Utanihukumu? Utauhukumu mji kwa damu? Mfanye
    ajue machukizo yake yote.
  bel-bel: і ты, сыне чалавечы, ці хочаш судзіць, судзіць горад крыві? выкажы яму
    ўсе гідоты ягоныя
  deu-ELBBK: Und du, Menschensohn, willst du richten, willst du richten die Stadt
    der Blutschuld? So teile ihr alle ihre Gräuel mit
  mbb-OT: “Sikew is etew, andam ke en be he edhukum te Jerusalem? Andam ke en be te
    kedhukum kayi te inged te menge kriminal? Petueni nu kandin is utew mezaat he
    menge vaal zin.
  mal-2015: 'മനുഷ്യപുത്രാ, നീ ന്യായംവിധിക്കുമോ? രക്തപാതകമുള്ള പട്ടണത്തെ നീ ന്യായംവിധിക്കുമോ?
    എന്നാൽ നീ അതിന്റെ സകലമ്ലേച്ഛതകളെയും അതിനോടു അറിയിച്ചു പറയേണ്ടതു:'
  rmc-rmc: „Manušeja, kames te sudzinel o Jeruzalem? Kames te sudzinel o foros, kaj
    hin pherdo murdaripen? De leske te džanel savore leskre džungipena, so kerelas.
  pes-OPV: «ای پسر انسان آیا داوری خواهی نمود؟ آیا بر شهر خونریز داوری خواهی نمود؟
    پس آن را از همه رجاساتش آگاه ساز.
  ron-1924: „Ши ту, фиул омулуй, врей сэ жудечь? Врей сэ жудечь четатя сетоасэ де
    сынӂе? Пуне-й ынаинте тоате урычуниле ей!
  ben-OBCV: “হে মানবসন্তান, তুমি কি তার বিচার করবে? তুমি কি এই রক্তপাতের নগরের বিচার
    করবে? তাহলে তার জঘন্য কাজকর্মের বিষয় নিয়ে তার মুখোমুখি হও
  som-som: Haddaba Wiilka Aadamow, adigu ma doonaysaa inaad xukunto, ma doonaysaa
    inaad magaalada dhiigga qabta xukunto? Haddaba waa inaad iyada waxyaalaheeda karaahiyada
    ah oo dhan ogeysiisid.
  lat-VUC: Et tu, fili hominis, nonne judicas, nonne judicas civitatem sanguinum?
  eng-ASVBT: And thou, son of man, wilt thou judge, wilt thou judge the bloody city?
    then cause her to know all her abominations.
  ita-1885: 'E tu, figliuol d''uomo, non giudicherai tu, non giudicherai tu la città
    di sangue, e non le farai tu conoscere tutte le sue abbominazioni? Di'' adunque:'
  eng-LXXUP: And thou, son of man, wilt thou judge the bloody city? yea, declare thou
    to her all her iniquities.
  eng-ULB: “Now you, son of man, will you judge? Will you judge the city of blood?
    Make her know all her abominations.
  spa-VBL: “Entonces, hijo de hombre, ¿estás dispuesto a juzgarlos? ¿Estás listo para
    juzgar a la gente de esta ciudad que ha causado tanto derramamiento de sangre?
    Haz que enfrenten todas las cosas repugnantes que han hecho,
  fra-_FOB: Et toi, fils de l'homme, juge; juge la ville sanguinaire, et fais-lui
    connaître toutes ses abominations.
  mal-mal: '“മനുഷ്യപുത്രാ, നീ ന്യായംവിധിക്കുമോ? രക്തപാതകമുള്ള പട്ടണത്തെ നീ ന്യായംവിധിക്കുമോ?
    എന്നാൽ നീ അതിന്റെ സകലമ്ലേച്ഛതകളും അതിനോട് അറിയിച്ചു പറയേണ്ടത്:'
  urd-GVR: “Ai ādamzād, kyā tū Yarūshalam kī adālat karne ke lie taiyār hai? Kyā tū
    is qātil shahr par faislā karne ke lie musta'id hai? Phir us par us kī makrūh
    harkateṅ zāhir kar.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, मार गे मेको निसाफ पाइनेवे? गे मेको हुश
    ख्राक्‍श पोक्‍ब सहर कली निसाफ पाइनेवे? मो हना मेको आ ग्रांग्रा दिशो गेय नेल्‍ल
    आन पर्बम मेको कली शेंदो। इजीकीएल २४:६; इजीकीएल २०:४
  eng-NOY: Punish, punish, son of man, the city of blood, and show her all her abominations,
    and say,
  ita-1927: '“Ora, figliuol d’uomo, non giudicherai tu, non giudicherai tu questa
    città di sangue? Falle dunque conoscere tutte le sue abominazioni! e di’:'
  ckb-ckb: «ئەی کوڕی مرۆڤ، ئایا حوکم دەدەیت، حوکم بەسەر شارە خوێنڕێژەکە دەدەیت؟ بەڵکو
    شارەکە ڕووبەڕووی نەریتە قێزەونەکانی خۆی بکەرەوە.
  eng-BBE: And you, son of man, will you be a judge, will you be a judge of the town
    of blood? then make clear to her all her disgusting ways.
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ಈಗ ನೀನು ನ್ಯಾಯತೀರಿಸುವೆಯಾ? ರಕ್ತಾಪರಾಧವುಳ್ಳ ಪಟ್ಟಣಕ್ಕೆ ನ್ಯಾಯತೀರಿಸುವೆಯಾ?
    ಹಾಗಾದರೆ ಅದರ ಅಸಹ್ಯವಾದವುಗಳನ್ನೆಲ್ಲಾ ಅದಕ್ಕೆ ತಿಳಿಸುವೆ.
  tam-2017: இப்போதும் மனிதகுமாரனே, இரத்தம்சிந்தின நகரத்துக்காக நீ வழக்காடுவாயோ? வழக்காட
    மனதிருந்தால், நீ அதின் அருவருப்புகளையெல்லாம் அதற்குத் தெரியப்படுத்தி,
  spa-RV-1909: Y tú, hijo del hombre, ¿no juzgarás tú, no juzgarás tú á la ciudad
    derramadora de sangre, y le mostrarás todas sus abominaciones?
  ron-BTF: Și tu, fiu al omului, vei judeca, vei judeca tu cetatea sângeroasă? Da,
    fă-o să cunoască toate urâciunile ei.
  eng-WEBP: “You, son of man, will you judge? Will you judge the bloody city? Then
    cause her to know all her abominations.
  eng-FBV: “So, son of man, are you ready to judge them? Are you ready to judge the
    people of this city that have caused so much bloodshed? Make them face all the
    disgusting things they've done,
  nld-1939: Mensenkind, wilt ge vonnissen; wilt ge de bloedstad vonnissen? Wijs haar
    dan op al haar gruwelen,
  nch-BL: “Tacat, xiquintajtolsencahua altepet Jerusalén ehuani huan xiquinilhui taya
    ininpantis pampa inijuanti tahuel temictíaj. Xiquintatelhui por nochi nopa fiero
    tamanti cati quichijtoque.
  vie-1934: Hỡi con người, có phải ngươi sẽ đoán xét, có phải ngươi sẽ đoán xét thành
    huyết nầy chăng? thì hãy làm cho nó biết mọi sự gớm ghiếc của nó.
  hin-CV: “हे मनुष्य के पुत्र, क्या तुम उसका न्याय करोगे? क्या तुम इस खून बहानेवाले
    शहर का न्याय करोगे? तब उसके सब घृणित कार्यों को उसे बताओ
  spa-BES: Y tú, hijo de hombre, serás juez, ¿serás juez de la ciudad de sangre? Entonces
    déjale en claro todas sus formas repugnantes.
  tdx-tdx: O ana’ ondatio, hizaka v’iheo? ho zakae’o hao i rovan-dioy? Aa le tseizo
    ama’e o fonga sata-tsivokatseo.
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย ตัวเจ้าจะพิพากษาหรือ เจ้​าจะพิพากษาเมืองที่แปดเปื้อนด้วยโลหิ​ตน​ั้นหรือ
    เจ้​าจงสำแดงให้เมืองนั้นเห็นสิ่งที่น่าสะอิดสะเอียนทั้งสิ้นของเธอ
  por-BR-2018: E tu, filho do homem, Por acaso julgarás tu, por acaso julgarás tu
    a cidade derramadora de sanguinária? Notifica-lhe, pois, todas as suas abominações.
  deu-ELO: 'Und du, Menschensohn, willst du richten, willst du richten die Stadt der
    Blutschuld? So tue ihr kund alle ihre Greuel und sprich:'
  eng-WYC-2018: And thou, son of man, whether thou deemest not the city of bloods?
    And thou shalt show to it all his abominations, (And thou, son of man, judgest
    thou not this city of bloodshed, or this city of murder? And thou shalt show it
    all of its abominations,)
  epo-epo: Ĉu vi, ho filo de homo, volas juĝi la urbon de sango kaj montri al ĝi ĉiujn
    ĝiajn abomenindaĵojn?
  uig-PIN: 'Əmdi sǝn, i insan oƣli, ⱪanliⱪ xǝⱨǝr üstigǝ ⱨɵküm qiⱪarmamsǝn? Ⱨɵküm qiⱪarmamsǝn?
    Əmdi uning yirginqlik ⱪilmixlirini yüzigǝ selip mundaⱪ degin: —'
  beo-beo: '“Dunu egefe! Yelusaleme da fane legesu dunu amoga nabaiba:le, di da ema
    fofada:musa: momagebela:? E da noga:le dawa:ma:ne, ea wadela:i hou amo ema bu
    olelema.'
  tpi-OTNT: “Man bilong graun, mi laik bai yu kotim ol manmeri bilong Jerusalem. Ol
    i save kilim i dai planti man. Yu mas kotim ol long olgeta stingpela pasin bilong
    ol.
  hau-SA: “Ɗan mutum, za ka shari’anta ta? Za ka shari’anta wannan birni mai kisankai?
    To, sai ka kalubalance ta da dukan ayyukanta na banƙyama
  uig-LAT: 'Emdi sen, i insan oghli, qanliq sheher üstige höküm chiqarmamsen? Höküm
    chiqarmamsen? Emdi uning yirginchlik qilmishlirini yüzige sélip mundaq dégin:
    —'
  nde-nde: “Ndodana yomuntu, uzalahlulela na? Uzalahlulela na lelidolobho lokuchithwa
    kwegazi? Ngakho melana lalo kanye lezono zalo ezenyanyekayo
  ton-ton: “Ko eni, ʻa koe foha ʻoe tangata, ʻe ʻikai koā te ke fakamaau ʻae kolo
    pani toto? ʻIo, te ke fakahā kiate ia ʻa ʻene ngaahi fakalielia.
  ces-1613: Ty pak synu člověčí, zastával-li bys, zastával-liž bys toho města vražedlného?
    Raději mu oznam všecky ohavnosti jeho,
  eng-WMB: “You, son of man, will you judge? Will you judge the bloody city? Then
    cause her to know all her abominations.
  tam-TCV: “மனுபுத்திரனே, எருசலேமை நியாயந்தீர்ப்பாயோ? இரத்தம் சிந்தும் இந்த நகரத்தை
    நீ நியாயந்தீர்ப்பாயோ? அப்படியானால் அவளுடைய அருவருக்கத்தக்க செயல்கள் அனைத்தையும்
    நீ அவளுக்கு எடுத்துக்காட்டி,
  ceb-ULB: “Busa karon ikaw, anak sa tawo, mohukom ka ba? Hukman ba nimo ang siyudad
    sa dugo? Pahibaloa siya sa tanan niyang dulumtanan.
  pol-UBG: A ty, synu człowieczy, czy zechcesz sądzić, czy zechcesz sądzić to krwawe
    miasto? Uświadom mu więc wszystkie jego obrzydliwości.
  urd-GVU: ”اے آدم زاد، کیا تُو یروشلم کی عدالت کرنے کے لئے تیار ہے؟ کیا تُو اِس قاتل
    شہر پر فیصلہ کرنے کے لئے مستعد ہے؟ پھر اُس پر اُس کی مکروہ حرکتیں ظاہر کر۔
  deu-1912: Du Menschenkind, willst du nicht strafen die mörderische Stadt und ihr
    anzeigen alle ihre Greuel?
  kan-2017: “ನರಪುತ್ರನೇ, ರಕ್ತಮಯವಾದ ಆ ಪಟ್ಟಣಕ್ಕೆ ನ್ಯಾಯತೀರಿಸಲು ನಿನ್ನ ಮನಸ್ಸು ಸ್ಥಿರವಾಗಿದೆಯೋ?
    ಅದರ ದುರಾಚಾರಗಳನ್ನೆಲ್ಲಾ ಅದಕ್ಕೆ ಹೀಗೆ ತಿಳಿಸು,
  yap-yap: ni ga’ar, “Fak e girdi’, kam faleg rogom ni ngam pufthinnag e re binaw
    nike suguy e pi’in tathang e pogofan? Mu tamilangnag ngak gubin e pin’en nib sunsonogor
    nike ngongliy.
  hlt-MCSB: “Nang hlang capa aw, lai na tloek aya? Thii aka long khopuei te lai na
    tloek aya? Anih te a tueilaehkoi boeih ming sak.
  mdy-ETH: «ዓሲ ናዓሢዮ! ዓሶ ዎዼ ዓሳ ኩሜ ካታሜሎም ዎጋኒ ኔኤኒ ጊኢጊያ? ያዺ ማዔያታቴ ዒዛ ማዼ ሻኣካ ባኮ ቢያ ፔጋሲ
    ዒዞም ኬኤዜ።
  twi-ASANTE: “Onipa ba, wobɛbu Yerusalem atɛn? Wobɛbu saa mogyahwiegu kuropɔn yi
    atɛn anaa? Ɛnneɛ fa ne nneyɛɛ a ɛyɛ akyiwadeɛ no nyinaa si nʼanim
  eng-WEBU: “You, son of man, will you judge? Will you judge the bloody city? Then
    cause her to know all her abominations.
  wal-wal: “Laa asa na7au, suuttaa gussiyaageeti kumido katamaa bolli pirddanau giigadii?
    Yaatikko, i oottido tuna ooso ubbaa ayyo yoota.
  spa-PDDPT: Y tú, hijo de hombre, ¿quieres juzgar a la ciudad sanguinaria? Denuncia
    entonces todas sus repugnancias.
  gun-gun: — Ha'e gui ndee ava ra'y, ndeayvu ta pa tetã pygua kuery jouguy omoẽague
    re? Ndeayvu ke ha'vy ojeguarupy ojapo okuapya ha'e javi re.
  ilo-ULB: “Ita, sika nga anak ti tao, mangikeddengkanto kadi? Kedngamto kadi ti siudad
    ti dara? Ipakaammon kenkuana dagiti amin a makarimon nga inar-aramidna.
  kpg-kpg: “Tangada dangada, goe gu togomaalia e hai dau gabunga gi di waahale daaligi
    dangada? Hagamodongoohia ina gi madammaa gi mee ana hai gulugulua ala ne hai.
  uig-ARA: 'ئەمدى سەن، ئى ئىنسان ئوغلى، قانلىق شەھەر ئۈستىگە ھۆكۈم چىقارمامسەن؟ ھۆكۈم
    چىقارمامسەن؟ ئەمدى ئۇنىڭ يىرگىنچلىك قىلمىشلىرىنى يۈزىگە سېلىپ مۇنداق دېگىن: ــ'
  sus-sus: «Adamadi, a mu lanma xɛ i xa yi taa faxɛti makiiti, i xa a rakolon a xa
    wali kobie birin na?
  pon-2006: “Kowe, nein aramas, ke onopadahr pwe ke en kadeikada kahnimwo me direkilahr
    sounkam aramas? Kasalehiong ni sansal soahng saut koaros me e wiadahr.
  ksd-ksd: Ma u, natu i ra tutana, dave, una vartakun, una vartakun ta ra gunan na
    gap? Ona damana, una vakapa ure kana lavur bilak na mangamangana.
  grc-BRENT: καὶ σύ υἱὲ ἀνθρώπου, εἰ κρινεῖς τὴν πόλιν τῶν αἱμάτων; καὶ παράδειξον
    αὐτῇ πάσας τὰς ἀνομίας αὐτῆς,
  ind-AYT: “Dan kamu, anak manusia, apakah kamu akan mengadili, apakah kamu akan mengadili
    kota berdarah itu? Beritahukanlah kepadanya semua kekejiannya.
  nya-nya: “Iwe mwana wa munthu, kodi udzaweruza mzinda uwo wa anthu akupha anzawo?
    Tsono uwudzudzule chifukwa cha machitidwe ake onse onyansa
  hrv-hrv: “Sine čovječji, hoćeš li suditi, hoćeš li suditi gradu krvničkom? Pokaži
    mu sve gnusobe njegove!
  mps-mps: “Tǫde bidio, eno homugo nago te Jerusalem we bidi po tų ila homu ebao.
    Augwaligo te bidi hauwa ela muani. Nago augwa te yali dwai kugumini yai kolesagade
    augwali po tų ilagameo po wao.
  tpi-tpi: “Man bilong graun, mi laik bai yu kotim ol manmeri bilong Jerusalem. Ol
    i save kilim i dai planti man. Yu mas kotim ol long olgeta stingpela pasin bilong
    ol.
  dan-1931: Du Menneskesøn! Vil du dømme Blodbyen? Så forehold den alle dens Vederstyggeligheder
  vie-OVCB: “Hỡi con người, con đã sẵn sàng để xét xử Giê-ru-sa-lem chưa? Con đã sẵn
    sàng để xét xử thành của kẻ sát nhân này chưa? Hãy công khai tố cáo tội ác nó,
  guj-2017: “હે મનુષ્યપુત્ર, શું તું ન્યાય કરશે? શું ખૂની નગરનો ન્યાય કરશે? તેને તેના
    ધિક્કારપાત્ર કૃત્યો જણાવ.
  pon-2006A: “Kowe, nein aramas, ke onopadahr pwe ke en kadeikada kahnimwo me direkilahr
    sounkam aramas? Kasalehiong ni sansal soahng saut koaros me e wiadahr.
  por-BRBSL: “Você, filho do homem, você vai julgar? Você julgará a cidade sangrenta?
    Então faça com que ela conheça todas as suas abominações.
  cth-cth: nang tami capa, thi ka Palawng e khopui hah lawk na ceng hah na maw, Bokheiyah
    panuet a thonae naw hah panuek sak.
  twi-twi: “Onipa ba, wubebu no atɛn ana? Wubebu saa mogyahwiegu kuropɔn yi atɛn ana?
    Ɛno de fa ne nneyɛe a ɛyɛ akyiwade no nyinaa si nʼanim
  hlt-hlt: “Nang hlang capa aw, lai na tloek aya? Thii aka long khopuei te lai na
    tloek aya? Anih te a tueilaehkoi boeih ming sak.
  tbz-SIM: Onìtì fɔ̃́! Míì yɛ̃ nhɑ bekɛ́nɛ̀ Sedisɑdɛmmu kó dihɛì kɔbɛ, bɛnitikɔ̀ùbɛ̀.
    Bekɛ́nɛ̀ bɛ kɛ́ bɛ̀ bɛnkɛ bɛ sɔkɛ bɛ dɔɔri ì.
  msy-2020: “O nguazir kamɨn gumazim, Jerusalemɨn nguibar ekiamɨn gumazamiziba, gumazamizir
    avɨrimɨn mɨsoghezɨ me ariaghire. Kamaghɨn amizɨ, nɨ me isɨ kotiam datɨgh me tuisɨgham,
    o? Nɨ bighɨvɨra me amir arazir mɨzɨrɨzir kɨ aghuazibar gun me mɨkemeghtɨ, me fogham.
  dop-dop: Yʋlʋ nyɑ́, tɑɣɑnɩ nyɑ́ tɩ nɑ ń hʋʋnɑ Yosɑlɛm ɩcɑtɛ nte tǝ tɑɑ yʋlʋkʋlɑɑ
    suwɑ tɔ. Tɑɑ nyɑ́, lɑ nɑ pɑ́ nyɩ pɑ ɑcɑɑlǝtʋ lɑkɑsɩ.
  azb-azb: «Sən ey bəşər oğlu, mühakimə edəcəksənmi, qan tökən şəhəri mühakimə edəcəksənmi?
    Gəl bütün iyrənc işlərini ona bildir.
  eng-DBY: And thou, son of man, wilt thou judge, wilt thou judge the bloody city?
    Yea, cause her to know all her abominations,
  hin-2017: “हे मनुष्य के सन्तान, क्या तू उस हत्यारे नगर का न्याय न करेगा? क्या तू
    उसका न्याय न करेगा? उसको उसके सब घिनौने काम बता दे,
  wol-KYG: «Yaw nit ki, doo tiiñal ñii? Doo tiiñal waa dëkku tuurkati deret yii? Xamal
    leen seen jëf ju siblu jépp.
  eng-YLT: '''And thou, son of man, dost thou judge? dost thou judge the city of blood?
    then thou hast caused it to know all its abominations,'
  eng-WYC-2017: And thou, son of man, whether thou deemest not the city of bloods?
    And thou shalt show to it all his abominations,
  eng-WMBB: “You, son of man, will you judge? Will you judge the bloody city? Then
    cause her to know all her abominations.
  urd-GVH: “ऐ आदमज़ाद, क्या तू यरूशलम की अदालत करने के लिए तैयार है? क्या तू इस क़ातिल
    शहर पर फ़ैसला करने के लिए मुस्तैद है? फिर उस पर उस की मकरूह हरकतें ज़ाहिर कर।
  rug-rug: “Tuna na tie, boka pitu ia goi sa popoa Zerusalema? Boka pitu ia goi sa
    vasileana lavata sapu va zoloro ehara hie? Beto mamu tozi nia pa kenuna sari doduru
    nana tinavete variva malederedi,
  gaz-gaz: “Yaa ilma namaa, isheetti murtaa? Magaalaa dhiiga dhangalaaftu kanatti
    ni murtaa? Yoos hojii ishee jibbisiisaa sana itti himi;
  fra-LSG: Et toi, fils de l’homme, jugeras-tu, jugeras-tu la ville sanguinaire? Fais-lui
    connaître toutes ses abominations!
  yal-yal: “Adamadina, i e makitɛ nɛn ba? I gbalotɔ taani ito makitɛ? Nayi, e kɛwali
    xɔsixine yita e ra!
  haw-1868: Ano hoi, e ke keiki a ke kanaka, e hoohewa anei oe, e hoohewa oe i ke
    kulanakauhale koko? Oia, e hoike no oe ia ia i kona mau mea a pau i inainaia.
  arb-NAV: «وَأَنْتَ يَا ابْنَ آدَمَ، أَتَدِينُ الْمَدِينَةَ السَّافِكَةَ الدِّمَاءِ؟
    إِذاً عَرِّفْهَا بِكُلِّ رَجَاسَاتِهَا،
  ewe-ewe: “Ame vi, àdrɔ̃ ʋɔnuia? Àdrɔ ʋɔnu ʋukɔkɔɖi ƒe dua? Ekema tsɔ eƒe ŋukpenanuwɔnawo
    ɖo eƒe ŋkume,
  eng-LEE: And thou, son of man, wilt thou take to task, wilt thou take to task the
    city of blood? and wilt thou make her know all her abominations?
  asm-FB: “এতিয়া তুমি, হে মনুষ্য সন্তান, তুমি গোচৰ নচলোৱা নে? ৰক্তপাতকাৰিণী নগৰীৰ
    ওপৰত গোচৰ নচলোৱা নে? তেন্তে তাইৰ আটাই ঘিণলগীয়া কাৰ্য তাইক জনোৱা।
  sus-A: «عَدَ مَدِ، عَ مُ لَنمَ شّ عِ شَ يِ تَا قَشّتِ مَكِيتِ، عِ شَ عَ رَكٌلٌن
    عَ شَ وَلِ كٌبِيٍ بِرِن نَ؟
  fra-SBL: Toi, fils de l'homme, jugeras-tu ? Vas-tu juger la ville sanglante ? Alors
    fais-lui connaître toutes ses abominations.
  hbo-hbo: וְאַתָּ֣ה בֶן־אָדָ֔ם הֲתִשְׁפֹּ֥ט הֲתִשְׁפֹּ֖ט אֶת־עִ֣יר הַדָּמִ֑ים וְהֹ֣ודַעְתָּ֔הּ
    אֵ֖ת כָּל־תֹּועֲבֹותֶֽיהָ׃
  kik-kik: “Mũrũ wa mũndũ, nĩũkũrĩtuĩra ciira? Nĩũgũtuĩra ciira itũũra rĩĩrĩ inene
    rĩitithagia thakame? Nĩ ũndũ ũcio rĩonie maũndũ marĩa mothe rĩĩkaga marĩ magigi,
  fra-NCL: « Et toi, fils de l’homme, jugeras-tu, jugeras-tu la ville de sang ? Fais-lui
    connaître toutes ses abominations,
  cek-AK: kami capa, lok na caek han maw? Athii longsak vangpui lokcaek han nam sak
    coek boeh maw? Ue, a sak ih panuet thok hmuenawk to amtuengsak boih ah.
  cuk-cuk: “Dule-machi, neggwebur-dule-gindakedga be igar-naboge, bela e-ibmar-isgana-imaksad
    be barsoge.
  uig-CYR: 'Әнди сән, и инсан оғли, қанлиқ шәһәр үстигә һөкүм чиқармамсән? Һөкүм чиқармамсән?
    Әнди униң жиркиничлик қилмишлирини йүзигә селип мундақ дегин: —'
  tel-2017: “నరపుత్రుడా, తీర్పు తీరుస్తావా? ఈ రక్తపు పట్టణానికి తీర్పు తీరుస్తావా?
    దాని అసహ్యమైన పనులన్నీ దానికి తెలియజెయ్యి.
  hat-BSA: “Epi ou menm, fis a lòm, èske ou va jije? Èske ou jije vil sanglan an?
    Alò, fè l konnen tout abominasyon li yo.
  kos-kos: “Kom, mwet sukawil moul la, ya kom akola in nununku siti se inge su sesseslana
    ke mwet akmas? Oru in arulana kalem sel ma srungayuk nukewa ma el orala.
  hbo-WLC: וְאַתָּ֣ה בֶן־אָדָ֔ם הֲתִשְׁפֹּ֥ט הֲתִשְׁפֹּ֖ט אֶת־עִ֣יר הַדָּמִ֑ים וְה֣וֹדַעְתָּ֔הּ
    אֵ֖ת כָּל־תּוֹעֲבוֹתֶֽיהָ׃
  ibo-ibo: “Ma gị onwe gị, Nwa nke mmadụ, ị ga-ekpe ya ikpe? Ị ga-ekpe obodo ọbara
    a ikpe? Mgbe ahụ, ị ga-eguzogide ya ihu nʼihu mee ka ọ mara ihe arụ niile o mere.
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ କି ବିଚାର କରିବ? ତୁମ୍ଭେ କି ଏହି ରକ୍ତମୟୀ ନଗରୀର ବିଚାର
    କରିବ? ତେବେ ତାହାର ଘୃଣାଯୋଗ୍ୟ କ୍ରିୟାସକଳ ତାହାକୁ ଜ୍ଞାତ କରାଅ।
  chk-chk: “Nöün aramas, ifa usun, kopwe apwüngü ewe telinimw chon ra nimanauei aramas?
    Ifa usun, kopwe eäni apwüng won? Mürin, kopwe pwäri ngeni an kewe föför mi anioput
    meinisin.
  rop-rop: “Isikiyel, yu redi blanga jadjim detlot pipul hu jidanbat langa Jerusalem,
    en hu oldei medrimbat enibodi? Yu garra dalim olabat ola nogudbala ting weya deibin
    oldei dumbat.
  ukr-1871: Ти ж, сину чоловічий, чи хочеш судити, судити город кріваво провинний?
    Оце ж виткни їм всї гидоти їх.
  deu-1951: 'Du, Menschensohn, willst du richten, willst du die blutdürstige Stadt
    richten? So halte ihr alle ihre Greuel vor und sprich:'
  eng-JPS: '''Now, thou, son of man, wilt thou judge, wilt thou judge the bloody city?
    then cause her to know all her abominations.'
  srp-1865: A ti, sine èovjeèji, hoæeš li suditi, hoæeš li suditi gradu krvnièkom?
    i hoæeš li mu pokazati sve gadove njegove?
  lug-lug: “Omwana w’omuntu, olikisalira omusango? Olisalira omusango ekibuga ekiyiwa
    omusaayi? Kale mulumbe wakati mu bikolwa bye byonna eby’ekivve;
  heb-heb: ואתה בן אדם התשפט התשפט את עיר הדמים והודעתה את כל תועבותיה׃
  ben-IRV: এখন তুমি মানুষের সন্তান, তুমি কি বিচার করবে? তুমি কি শহরের রক্তের বিচার
    করবে? তার সমস্ত ঘৃণার কাজ তাকে জানাও।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਕੀ ਤੂੰ ਨਿਆਂ ਕਰੇਂਗਾ? ਕੀ ਤੂੰ ਇਸ ਖੂਨੀ ਸ਼ਹਿਰ ਦਾ ਨਿਆਂ ਕਰੇਂਗਾ?
    ਤੂੰ ਇਸ ਦੇ ਸਾਰੇ ਘਿਣਾਉਣੇ ਕੰਮ ਉਸ ਉੱਤੇ ਪਰਗਟ ਕਰ।
  mya-JVB: အချင်းလူသား ၊ လူအသက် ကိုသတ် တတ်သော မြို့ ကို သင်သည် စစ်ကြော လော့။ စစ်ကြော
    လော့။ သူ ၌ ပြုသမျှ သော စက်ဆုပ် ရွံရှာဘွယ်အမှုတို့ကိုပြ လော့။
  hmo-hmo: “Tanobada tauna e, oi ese oi kota henia diba, a? Inai hanua be mai ena
    ala-ala taudia momo. Unai dainai hanua taudia edia kara dika rohorohodia ibounai
    do oi gwauraia hedinarai.
  urd-urd: कि 'ऐ आदमज़ाद, क्या तू इल्ज़ाम न लगाएगा? क्या तू इस खू़नी शहर को मुल्ज़िम
    न ठहराएगा? तू इसके सब नफ़रती काम इसको दिखा,
  rus-SYN: и ты, сын человеческий, хочешь ли судить, судить город кровей? выскажи
    ему все мерзости его.
  bqc-SIM: Gbɛ̃nazĩn nɛ́, ńyↄ̃ yã́kpalɛkɛaànↄo lé? Ńyↄ̃ yã́kpalɛkɛ ń gbɛ̃dɛn
    wɛ̃́lɛpioo lé? Ǹ a yãbɛ̃ɛkɛaↄ oɛ̀
  tcz-CHONGTHU: “Mihem chapa, Jerusalem thutan dinga nakigot jou hitam? Hiche tolthatte
    khopi thutan dinga nakigot hitam? Kidah dah um achonsetna ho khu japi masanga
    phondoh pehsoh hellin.
  mar-mar: मग हे मानवाच्या मुला, तू न्याय करशील का? शहराच्या रक्ताचा न्याय तू करतो
    काय? त्याच्या सर्व घृणास्पद कामाची माहिती तुला आहे.
  qub-qub: «Runa, gamga wañuchicojcuna tiyanan siudä imano cananpäpis rimay. Mana
    cachaypa melanaypajcunata rurashanta niy.
  bqp-bqp: wunɛ tɔnun bii, ɑ sɔɔru koowo ɑ kɑ Yerusɑlɛmugibu siri be bɑ sɑ̃ɑ tɔn gowobu
    mi. A ku sikɑ ko. A de bu bwisiku ben dɑɑ kɔ̃sɑ ye bɑ kuɑn sɔ̃.
  hat-hat: -Nonm o! Eske ou vle jije lavil ki renmen fè san koule a? W'a fè l' konnen
    tout vye bagay derespektan li te fè yo.
  eng-BSB: “As for you, son of man, will you judge her? Will you pass judgment on
    the city of bloodshed? Then confront her with all her abominations
  eng-WEBPB: “You, son of man, will you judge? Will you judge the bloody city? Then
    cause her to know all her abominations.
  kbq-kbq: Vahe'mofo mofavre Izikeliga, Jerusalemi kumara keaga hunto. Agra vahe kora
    eritagi rankumaki, keaga huntenka maka hi'mnage avu'ava zama'a eri ama huo.
  nhe-BL: “Tlacatl, xiquintlajtolsencahua altepetl Jerusalén ehuani huan xiquinilhui
    tlen ininpantis pampa yajuanti tlahuel temictíaj. Xiquinteilhui ipampa nochi nopa
    fiero tlamantli tlen quichijtoque.
  gub-BL: — Awa ta'yr, Aipo erezemuàgà'ym tawhu puruzuka ma'e pupe tynehem ma'e rehe
    nezepyk àwàm rehe. Exak kar wanemiapo kwer purumumaranugar kar ma'e wanupe nehe.
  eng-DRA: And thou son of man, dost thou not judge, dost thou not judge the city
    of blood?
