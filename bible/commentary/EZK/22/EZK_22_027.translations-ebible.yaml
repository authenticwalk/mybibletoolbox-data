verse: EZK.022.027
translations:
  mal-C: അവളുടെ മധ്യേയുള്ള പ്രഭുക്കന്മാർ കൊള്ളലാഭം ഉണ്ടാക്കേണ്ടതിന് ഇരയെ കടിച്ചുചീന്തുന്ന
    ചെന്നായ്ക്കളെപ്പോലെ രക്തം ചൊരിയുകയും ആളുകളെ കൊല്ലുകയും ചെയ്യുന്നു.
  deu-TKW: Seine oberen sind in ihm wie räuberische Wölfe, nur daruf bedacht, Blut
    zu vergießen und Menschenleben zu vernichten, um Gewinn zu machen.
  lin-lin: Bakalaka kati na yango bazali lokola mbwa ya zamba oyo ezali kopasola nyama
    na yango, bazali kosopa makila mpe koboma bato mpo na kozwa bomengo na nzela ya
    mabe.
  eng-LSV: Its princes [are] as wolves in its midst, || Tearing prey, to shed blood,
    to destroy souls, || For the sake of gaining dishonest gain.
  eng-GNV: Her princes in the mids thereof are like wolues, rauening the praye to
    shed blood, and to destroy soules for their owne couetous lucre.
  eng-WEBSTER: Her princes in the midst of her are like wolves ravening the prey,
    to shed blood, and to destroy souls, to get dishonest gain.
  nhw-BL: Amotlayacancahua, anisraelitame, itztoque quen lobos catli quiitzquíaj se
    tlapiyali huan quicocototzaj. Quitoyahuaj miyac estli huan temictíaj para quitlanise
    tomi catli amo xitlahuac.
  swh-ONEN: Maafisa wake walioko ndani yake ni kama mbwa mwitu wararuao mawindo yao,
    wanamwaga damu na kuua watu ili kupata faida ya udhalimu.
  bba-bba: Ben sinɑmbu bɑ sɑ̃ɑwɑ nɡe ɡbeeku yɛɛ. Domi bɑ tɔmbu ɡoomɔ bu wɑ bu kɑ ben
    binɛ suresiɑ.
  eng-KJVCPB: Her princes in the midst thereof are like wolves ravening the prey,
    to shed blood, and to destroy souls, to get dishonest gain.
  luo-luo: Jotelo mag pinyno chalo ondiegi makidho le ma gimako; gichwero remo kendo
    ginego ji mondo owenigi thuolo mar yudo ohala e yor mecho.
  meu-meu: Ena lohia verina ia bogaraginai na uda sisiadia na heheto; damudia e daremu,
    rara e hahebubuamu, bona taunimanima edia mauri e ha orediamu, unu amo kohu e
    ḡaunai.
  npi-ULB: त्‍यसभित्र भएका त्‍यसका शासकहरू आफ्‍नो शिकार फहराउने ब्‍वाँसाहरूजस्‍ता
    छन्‌ । तिनीहरूले बेईमानसाथ नाफा कमाउनलाई रगत बगाउँछन् र मानिसहरूलाई मार्छन्‌ ।
  yor-yor: Àwọn ọmọ-aládé àárín rẹ̀ dàbí ìkookò ti ń ṣọdẹ, láti tàjẹ̀ sílẹ̀, láti
    pa ọkàn run, láti jèrè àìṣòótọ́.
  pes-OPCB: رهبرانشان مانند گرگ شکار خود را می‌درند و برای نفع خود دست به جنایت می‌زنند،
  tgl-ULB: Ang kaniyang mga prinsipe na nasa kaniya ay tulad ng mga asong lobo na
    niluluray ang kanilang mga biktima. Pinapadanak nila ang dugo at sinisira nila
    ang buhay, para kumita sa pamamagitan ng pandaraya.
  hui-hui: Gabumane agali haguane bu karuni ti biango dudume nogo balu budu migimigi
    bialu nalu hagagobi ka. Agali haguane urunime muni dabudaburu dewaore wulene hamelo
    howa ti damene bu karu bame homelo bo wahalu uruninaga dabudabu wiaru ti aribia
    halu karulo haga ka.
  mya-mya: အ​စိုး​ရ​အ​ရာ​ရှိ​များ​သည်​သား​ကောင် များ​ကို ကိုက်​သတ်​ဆွဲ​ဖြတ်​လျက်​နေ​သည့်
    ဝံ​ပု​လွေ​များ​နှင့်​တူ​ကြ​၏။ သူ​တို့​သည် မိ​မိ​တို့​ကြွယ်​ဝ​ချမ်း​သာ​ရေး​အ​တွက်
    အ​သက်​ကို​သတ်​၍​လူ​သတ်​မှု​ကူး​လွန် ကြ​၏။-
  bod-N: དེའི་ནང་གི་འགོ་དཔོན་དག་གིས་ལྐོག་ནོར་འཐོབ་ཕྱིར་དུ། བརྔོན་རྫས་དབྲལ་བའི་འཕར་སྤྱང་བཞིན་དུ།
    མི་ལ་ཁྲག་བཞུར་དུ་འཇུག་པ་དང་མིའི་སྲོག་གཅོད་དོ། །
  sna-sna: Machinda ari mukati maro akaita samapumhi ari kubvamburanya chaabata; vanoteura
    ropa uye vanouraya vanhu kuti vawane pfuma yokusarurama.
  spa-BLM: Sus príncipes en su interior son como lobos que cazan la presa, para derramar
    sangre y destruir las almas, a fin de obtener ganancias deshonestas.
  cac-cac: A eb' yajal yaj d'a e chon̈ab' chi', smilcham anima eb', yujto snib'ej
    val eb' tz'och b'eyumal, lajan val eb' icha noc' oques scotac tzilchitejb'at schib'ej.
  swh-ULB: Wakuu wake ndani mwake wamekuwa kama mbwa mwitu wakirarua mawindo yao.
    Wamemwaga damu na kuharibu maisha, ili kupata faida kwa njia ya udanganyifu.
  bel-bel: Князі ў яе як ваўкі, якія вырываюць здабычу; праліваюць кроў, глумяць душы,
    каб здабыць карысьць.
  deu-ELBBK: Seine Fürsten in ihm sind wie Wölfe, die Beute zerreißen, indem sie Blut
    vergießen, Seelen vertilgen, um unrechtmäßigen Gewinn zu erlangen.
  mbb-OT: Is menge upisyal zan iring te zumezaas he menge asu he ebpitaspitas te egkezawi
    zan. Edhimatey zan para zà mekeselapì sikandan.
  mal-2015: അതിന്റെ നടുവിലെ പ്രഭുക്കന്മാർ ലാഭം ഉണ്ടാക്കേണ്ടതിന്നു ഇര കടിച്ചുകീറുന്ന
    ചെന്നായ്ക്കളെപ്പോലെ രക്തം ചൊരിവാനും ദേഹികളെ നശിപ്പിപ്പാനും നോക്കുന്നു.
  rmc-rmc: Tire raja hine sar vlki, so rozčhingeren peskri korisť, hoj murdaren le
    manušen a zňičinen lenge o dživipena ča vašoda, hoj pre lende te barvaľon.
  pes-OPV: سرورانش مانند گرگان درنده خون می‌ریزند و جانها را هلاک می‌نمایندتا سود
    ناحق ببرند.
  ron-1924: Кэпетенииле луй сунт ын мижлокул луй ка ниште лупь каре ышь сфышие прада;
    варсэ сынӂе, перд суфлетеле нумай ка сэ-шь потоляскэ лэкомия де бань.
  ben-OBCV: সেখানকার কর্মকর্তারা নেকড়ের মতন শিকার ছেঁড়ে; তারা রক্তপাত করে এবং অন্যায়
    লাভের জন্য মানুষ খুন করে।
  som-som: Amiirradeeda dhex joogaa waa sida yeey xoog wax ku qabsata oo kale inay
    dhiig daadiyaan, iyo inay nafo dad halligaan, si ay faa'iido daacadla'aan ugu
    helaan aawadeed.
  lat-VUC: Principes ejus in medio illius quasi lupi rapientes prædam ad effundendum
    sanguinem, et ad perdendas animas, et avare ad sectanda lucra.
  eng-ASVBT: Her princes in the midst thereof are like wolves ravening the prey, to
    shed blood, and to destroy souls, that they may get dishonest gain.
  ita-1885: I suoi principi sono stati dentro di essa come lupi che rapiscono la preda,
    spandendo il sangue, e distruggendo le anime, per saziar la loro avarizia.
  eng-LXXUP: Her princes in the midst of her are as wolves ravening to shed blood,
    that they may get dishonest gain.
  eng-ULB: Her princes within her are like wolves tearing apart their victims. They
    pour out blood and destroy life, to make a profit dishonestly.
  spa-VBL: “Los funcionarios de su ciudad son como lobos que desgarran a su presa,
    matan a la gente y destruyen vidas para beneficiarse con el fraude.
  fra-_FOB: Ses chefs dans son sein sont pareils à des loups qui dévorent leur proie
    en répandant le sang, en perdant les âmes pour commettre des rapines.
  mal-mal: അതിന്റെ നടുവിലെ പ്രഭുക്കന്മാർ ലാഭം ഉണ്ടാക്കേണ്ടതിന് ഇര കടിച്ചുകീറുന്ന ചെന്നായ്ക്കളെപ്പോലെ
    രക്തം ചൊരിയുവാനും മനുഷ്യരെ നശിപ്പിക്കുവാനും നോക്കുന്നു.
  urd-GVR: Mulk ke darmiyān ke buzurg bheṛiyoṅ kī mānind haiṅ jo apne shikār ko phāṛ
    phāṛ kar ḳhūn bahāte aur logoṅ ko maut ke ghāṭ utārte haiṅ tāki nārawā nafā kamāeṅ.
  suz-BL: मेकेर बाक्‍ब आन ठेयब मुर नेल्‍ल फर खोदेंशो बाक्‍नीम। मेकोपुकीम सिखार ग्‍यारनीम।
    मुर आन कली साइक्‍नीम नु क्‍येट तचा कली मुर आन कली खतम सेल्‍नीम।
  eng-NOY: Her princes in the midst of her are like wolves tearing the prey. They
    shed blood, they destroy life, that they may get gain.
  ita-1927: 'E i suoi capi, in mezzo a lei, son come lupi che sbranano la loro preda:
    spandono il sangue, perdono le anime per saziare la loro cupidigia.'
  ckb-ckb: کاربەدەستەکانی ناوی وەک گورگن، نێچیر لەتوپەت دەکەن و خوێن دەڕێژن و خەڵک
    دەکوژن بۆ ئەوەی بە ناڕەوایی قازانج بەدەستبهێنن.
  eng-BBE: Her rulers in her are like wolves violently taking their food; putting
    men to death and causing the destruction of souls, so that they may get their
    profit.
  kan-OKCV: ಅಲ್ಲಿಯ ಪ್ರಧಾನರು ಸುಲಿಗೆಗಾಗಿ ರಕ್ತ ಸುರಿಸಿ, ಪ್ರಾಣಗಳನ್ನು ನುಂಗುವ ಹಾಗೆ ಬೇಟೆಯ
    ತೋಳಗಳಂತಿದ್ದಾರೆ.
  tam-2017: அதின் நடுவில் இருக்கிற அதின் பிரபுக்கள் இரை கவ்வுகிற ஓநாய்களைப்போல் இருக்கிறார்கள்;
    அநியாயமாகப் பொருள் சம்பாதிக்கிறதற்கு இரத்தம் சிந்துகிறார்கள், ஆத்துமாக்களைக் கொள்ளையிடுகிறார்கள்.
  spa-RV-1909: Sus príncipes en medio de ella como lobos que arrebataban presa, derramando
    sangre, para destruir las almas, para pábulo de su avaricia.
  ron-BTF: Prinții ei în mijlocul ei sunt ca lupi sfâșiind prada, pentru a vărsa sânge
    și pentru a nimici suflete, pentru a obține câștig necinstit.
  eng-WEBP: Her princes within it are like wolves ravening the prey, to shed blood
    and to destroy souls, that they may get dishonest gain.
  eng-FBV: Her city officials are like wolves ripping up their prey, killing people,
    destroying lives so they can profit through fraud.
  nld-1939: Zijn prinsen zijn er als prooizoekende wolven op uit, om bloed te vergieten,
    om mensen in het verderf te storten, om zich onrechtmatig te verrijken.
  nch-BL: Amotayacancahua, anisraelitame, itztoque quej lobos cati quiitzquíaj se
    tapiyali huan quicocototzaj. Quitoyahuaj miyac esti huan temictíaj para quitanise
    tomi cati amo xitahuac.
  vie-1934: Các quan trưởng ở giữa nó giống như muông sói xé mồi, chỉ lo làm đổ máu,
    làm mất linh hồn, để được lợi bất nghĩa.
  hin-CV: उसके अंदर उसके कर्मचारी अपने शिकार को फाड़ खानेवाले भेड़ियों के समान हैं;
    वे खून बहाते हैं और अन्याय करने के लिये लोगों को मार डालते हैं.
  spa-BES: Sus gobernantes en ella son como lobos que toman su comida violentamente;
    dan muerte a los hombres y causan la destrucción de las almas, para que puedan
    obtener ganancias injustas.
  tdx-tdx: Manahake ty fitriboam-parasy i tsindro’ey o roandria’ eo, hampiori-dio
    naho hampianto sandriñe, hitavañe.
  tha-KJV: เจ้​านายในท่ามกลางแผ่นดินเป็นเหมือนสุนัขป่าที่ฉีกเหยื่อ ทำให้​โลหิตตก ทำลายชีวิตเพื่อจะเอากำไรที่​อสัตย์
  por-BR-2018: Seus príncipes no meio dela são como lobos que arrebatam presa para
    derramarem sangue, para destruírem almas, para obterem lucro desonesto.
  deu-ELO: Seine Fürsten in ihm sind wie Wölfe, die Beute zerreißen, indem sie Blut
    vergießen, Seelen vertilgen, um unrechtmäßigen Gewinn zu erlangen.
  eng-WYC-2018: The princes thereof in the midst thereof were as wolves ravishing
    prey, to shed out blood, and to lose men, and in following lucres greedily. (Its
    princes in its midst were like wolves tearing apart their prey, who shed out blood,
    and destroy people, to greedily acquire filthy lucre.)
  epo-epo: Ĝiaj potenculoj en ĝi estas kiel lupoj, kiuj disŝiras kaptitaĵon, verŝas
    sangon, pereigas animojn, por akiri profiton.
  uig-PIN: Uning iqidiki xaⱨzadilǝr huddi oljisini titma ⱪilidiƣan bɵrilǝrdǝk; ular
    ⱪan tɵküxidu, janlarni nabut ⱪilixidu, ⱨaram mǝnpǝǝtni bulixidu.
  beo-beo: Eagene ouligisu dunu da wufi gasonasu wa:me da ilia medole legei ohe liligi
    dodosa:sa, amo defele hamosa. Ilia muni bagade lamusa:, medole legesu hou hamosa.
  tpi-OTNT: “Ol bikman i olsem ol weldok i bin kilim abus na i wok long brukim na
    kaikai. Ol dispela bikman i laik kisim planti mani samting, olsem na ol i kilim
    ol man na kisim ol samting bilong ol.
  hau-SA: Shugabanninki a cikinki suna kama da kyarketai masu yayyage ganimarsu; suna
    kisa suna kuma kashe mutane don samun ƙazamar riba.
  uig-LAT: Uning ichidiki shahzadiler xuddi oljisini titma qilidighan börilerdek;
    ular qan töküshidu, janlarni nabut qilishidu, haram menpeetni bulishidu.
  nde-nde: Izikhulu zalo phakathi kwalo zinjengezimpisi zidlithiza ezikubuleleyo;
    zichitha igazi zibulale labantu ukuba zithole inzuzo engafanelanga.
  ton-ton: ‌ʻOku hangē ʻae houʻeiki ʻiate ia, ko e fanga ulofi ʻoku haehae ʻenau meʻakai,
    ke lilingi toto, mo maumau laumālie, pea ke maʻu koloa taʻetotonu.
  ces-1613: Knížata její u prostřed ní jsou jako vlci uchvacující loupež, vylévajíce
    krev, hubíce duše, aby sháněli mrzký zisk.
  eng-WMB: Her princes within it are like wolves ravening the prey, to shed blood
    and to destroy souls, that they may get dishonest gain.
  tam-TCV: அங்கிருக்கும் அவளது அதிகாரிகள் தங்கள் இரைகளைக் கிழிக்கும் ஓநாய் போன்றவர்கள்.
    அநீதியான இலாபம் பெறுவதற்காய் இரத்தம் சிந்தி மக்களைக் கொல்கிறார்கள்.
  ceb-ULB: Sama sa mga lobo diha kaniya ang iyang mga prinsipe nga nagkuniskunis sa
    ilang mga tukbonon. Nagbubo sila ug dugo ug nagguba sa kinabuhi, aron makaginansiya
    pinaagi sa limbong.
  pol-UBG: Jej książęta pośród niej są jak wilki rozdzierające zdobycz, rozlewające
    krew i tracące dusze, aby zdobyć nieuczciwy zysk.
  urd-GVU: ملک کے درمیان کے بزرگ بھیڑیوں کی مانند ہیں جو اپنے شکار کو پھاڑ پھاڑ کر
    خون بہاتے اور لوگوں کو موت کے گھاٹ اُتارتے ہیں تاکہ ناروا نفع کمائیں۔
  deu-1912: Ihre Fürsten sind darin wie die reißenden Wölfe, Blut zu vergießen und
    Seelen umzubringen um ihres Geizes willen.
  kan-2017: ಅಲ್ಲಿನ ಪ್ರಧಾನರು ಸುಲಿಗೆಗಾಗಿ ರಕ್ತ ಸುರಿಸಿ, ನರಪ್ರಾಣಿಗಳನ್ನು ನುಂಗುವವರಾಗಿ ಬೇಟೆಯನ್ನು
    ಸೀಳುವ ತೋಳಗಳಂತಿದ್ದಾರೆ.
  yap-yap: Ma pi tamal’gun e am nu Israel e kar boded e pilis ni malboch ni yad ma
    popof e gamanman ni kar li’ed. Yad be mathang pogofan ni bochan e nge yo’or ban’en
    rorad.
  hlt-MCSB: A khui kah a mangpa rhoek khaw maeh aka nget uithang bangla thii aka hawk
    ham neh hinglu aka ngawn ham mueluemnah dongah mueluem uh.
  mdy-ETH: ቢታንታ ዓኣ ዓሳ ዎዼ ቆልሞ ሾኦሊ ሙዓ ያኣዮጉዲኬ፤ ማዒባኣ ጎይሢና ዖርጎጫኒ ዓሲ ዔያታ ዎዻኔ፤
  twi-ASANTE: Nʼadwumayɛfoɔ te sɛ mpataku a wɔretete wɔn ahaboa mu; wɔhwie mogya gu
    na wɔkum nnipa de pɛ mfasoɔ bɔne.
  eng-WEBU: Her princes within it are like wolves ravening the prey, to shed blood
    and to destroy souls, that they may get dishonest gain.
  wal-wal: A giddon de7iya halaqati bantta woridobaa duuterettiya wanggireellotu mala;
    eti banttau duretanau asaa woroosona.
  spa-PDDPT: Sus magistrados son como lobos que arrebatan la presa, que derraman sangre
    y destruyen vidas a fin de obtener ganancia deshonesta.
  gun-gun: Ha'e kuery regua yvatekueve ma aguara'i guaĩ axĩ py guembia omoatãa rami
    avi omoẽ 'rã jouguy, nhonhe'ẽ omombaa rupi ojopy aguã jokoreague rive.
  ilo-ULB: Dagiti prinsipena ket kaslada lobo a mangrangrangkay kadagiti biktimada.
    Agpasayasayda iti dara ken agdaddadaelda iti biag, tapno agpabaknangda babaen
    iti panagulbodda.
  kpg-kpg: Digau aamua o di oobidi le e hai gadoo be nia paana lodo henua ala e hahaahi
    di nadau manu e gai. Digaula e daaligi nia daangada bolo gi maluagina ai ginaadou.
  uig-ARA: ئۇنىڭ ئىچىدىكى شاھزادىلەر خۇددى ئولجىسىنى تىتما قىلىدىغان بۆرىلەردەك؛ ئۇلار
    قان تۆكۈشىدۇ، جانلارنى نابۇت قىلىشىدۇ، ھارام مەنپەئەتنى بۇلىشىدۇ.
  sus-sus: I xa kuntigie luxi nɛ alɔ wulai bare naxee sube ibɔɔma. E mixie faxa muɲɛ
    tife ma.
  pon-2006: Lapalap akan en nan koperment rasehng kidi en wel me tetehrpeseng seikarail
    kan. Re kin kamaramas pwe re en kepwehpwehkihla.
  ksd-ksd: Kana umana luluai dia da ra umana leing na pap ba dia en ra adia kirip;
    dia lingire ra gap, ma dia doko ra tarai, upi diat a uviana ta ra magit ba pa
    i takodo.
  grc-BRENT: Οἱ ἄρχοντες αὐτῆς ἐν μέσῳ αὐτῆς ὡς λύκοι ἁρπάζοντες ἁρπάγματα, τοῦ ἐκχέαι
    αἷμα, ὅπως πλεονεξίᾳ πλεονεκτῶσι.
  ind-AYT: “Para pemimpinnya di tengah-tengahnya adalah seperti serigala yang mencabik-cabik
    mangsa, untuk menumpahkan darah, dan membinasakan nyawa untuk memperoleh keuntungan
    yang tidak jujur.”
  nya-nya: Atsogoleri ake ali ngati mimbulu yokhadzula nyama; amakhetsa magazi ndi
    kupha anthu kuti apeze phindu loyipa.
  hrv-hrv: Starješine njezine, poput vukova što plijen razdiru i krv prolijevaju,
    upropašćuju ljude, lakomi na dobitak.
  mps-mps: “Te gegunai bidi dabe augwali te bulu uni yowi dabe tiwai eyu, te hasa
    elama, te tologolama tubo sę tiwai yali. Te gegunai bidi dabe augwaligo te mone
    me doado bage hauwa sabo homu eyu, te bidi dabe augwali ela munama, te augwaligo
    doado bage sabo dao.
  tpi-tpi: “Ol bikman i olsem ol weldok i bin kilim abus na i wok long brukim na kaikai.
    Ol dispela bikman i laik kisim planti mani samting, olsem na ol i kilim ol man
    na kisim ol samting bilong ol.
  dan-1931: 'Fyrsterne er som Ulve på Rov: de er ivrige efter at udøse Blod og tilintetgøre
    Menneskeliv for at skaffe sig Vinding.'
  vie-OVCB: Các lãnh đạo ngươi giống như muông sói cắn xé các nạn nhân. Chúng cũng
    giết hại người dân để thủ lợi!
  guj-2017: તેના રાજકુમારો શિકાર ફાડીને લોહી વહેવડાવનાર વરુઓ જેવા છે; તેઓ હિંસાથી
    લોકોને મારી નાખીને અપ્રામાણિક લાભ મેળવનારા છે.
  pon-2006A: Lapalap akan en nan koperment rasehng kidi en wel me tetehrpeseng seikarail
    kan. Re kin kamaramas pwe re en kepwehpwehkihla.
  por-BRBSL: Seus príncipes dentro dela são como lobos devorando a presa, para derramar
    sangue e destruir almas, para que possam obter ganhos desonestos.
  cth-cth: Kahrawikungnaw ni hai moi ka kei e Asuinaw patetlah ram thung ao awh teh,
    kamsoumhoehe apung a tawng awh teh, tami hringnae a thei awh.
  twi-twi: Nʼadwumayɛfo te sɛ mpataku a wɔretetew wɔn hanam mu; wohwie mogya gu na
    wokum nnipa de pɛ mfaso bɔne.
  hlt-hlt: A khui kah a mangpa rhoek khaw maeh aka nget uithang bangla thii aka hawk
    ham neh hinglu aka ngawn ham mueluemnah dongah mueluem uh.
  tbz-SIM: Bɛ kó bɛkpɑ̀ɑ̀tìbɛ̀ sɑ̃̀ɑ̃́tɛ́nɛ̀ yɛkpɑmɑɑ̀ nyɛ kɛ kɔ̀ù bɛnìtìbɛ̀ kɛ tóú
    bɛ kpɛrɛ.
  msy-2020: “Ian gumazir aruaba, mati afiar atiaba asɨzim mɨsuegha uarir tongɨn an
    kuam getuima, a dɨghoraghire. Me bizir avɨriba ikiasa gumazibav suagharɨgha, egha
    ifara pura men biziba isi.
  dop-dop: Mǝ nyʋɣʋ nyǝ́mɑ nɑ́ wɛɛ kɛ́ ɩsɩɩ tɑɑlɛ hɑsɩ nsi sɩ cǝlǝɣɩ sɩ tɔɣɔnɑɣɑ tɔ.
    Pɑ ŋmɩɩsǝɣɩ cɑlǝm, pɑ tɛŋ yǝlɑɑ, pɑ ŋmɩɩlǝɣɩ pɑ wɛnɑʋ.
  azb-azb: Ölkə içindəki başçıları ovunu parçalayan canavar kimidir, haqsız muzd əldə
    etmək üçün qan tökür, cana qıyırlar.
  eng-DBY: Her princes in the midst of her are like wolves ravening the prey, to shed
    blood, to destroy souls, to get dishonest gain.
  hin-2017: उसके प्रधान भेड़ियों के समान अहेर पकड़ते, और अन्याय से लाभ उठाने के लिये
    हत्या करते हैं और प्राण घात करने को तत्पर रहते हैं। (सप. 3:3)
  wol-KYG: Kàngamam yi ci biiram a ngi mel ni saafaandu yuy dogat am pàdd, tuur deret
    ja, di sànk ay bakkan ngir nangu alali boroom.
  eng-YLT: Its princes in its midst [are] as wolves, Tearing prey, to shed blood,
    to destroy souls, For the sake of gaining dishonest gain.
  eng-WYC-2017: The princes thereof in the midst thereof were as wolves ravishing
    prey, to shed out blood, and to lose men, and in following lucres greedily.
  eng-WMBB: Her princes within it are like wolves ravening the prey, to shed blood
    and to destroy souls, that they may get dishonest gain.
  urd-GVH: मुल्क के दरमियान के बुज़ुर्ग भेड़ियों की मानिंद हैं जो अपने शिकार को फाड़
    फाड़कर ख़ून बहाते और लोगों को मौत के घाट उतारते हैं ताकि नारवा नफ़ा कमाएँ।
  rug-rug: Sari palabatu vasileana si guana siki pinomo sapu teuru i sari masadi ri
    kurukuru. Va zoloro ehara si arini meke va mate tie pude tagotago dia.
  gaz-gaz: Ishee keessatti qondaaltonni ishee akkuma yeeyyiiwwan waan adamsatan ciccirachaa
    jiranii ti; isaan buʼaa hin malle argachuuf jedhanii dhiiga dhangalaasu; namootas
    ni ajjeesu.
  fra-LSG: Ses chefs sont dans son sein comme des loups qui déchirent leur proie;
    ils répandent le sang, perdent les âmes, pour assouvir leur cupidité.
  yal-yal: Yamanan kuntigine luxi nɛn alo kankon naxanye e donseni bɔma. E muxune
    wunla raminima, e faxan ti alogo e xa tɔnɔn sɔtɔ tinxintareyani.
  haw-1868: O kona mau alii, iwaenakonu ona, ua like me na ilio hihiu hae e haehae
    ana i ka mea pio, e hookahe i ke koko, a e luku hoi i na uhane e loaa ia lakou
    ka waiwai alunu.
  arb-NAV: رُؤَسَاؤُهَا فِيهَا كَذِئَابٍ خَاطِفَةٍ تُمَزِّقُ فَرَائِسَهَا إِذْ يَسْفِكُونَ
    دِمَاءَ النَّاسِ فِي سَبِيلِ الرِّبْحِ الْحَرَامِ.
  ewe-ewe: Woƒe amegãwo le abe amegaxiwo ene le eme, eye wovuvua nu siwo wolé. Wokɔa
    ʋu ɖi, eye wowua amewo be woawɔ viɖe madzɔmadzɔwo.
  eng-LEE: Her princes in her midst are like wolves that tear in pieces the prey,
    to shed blood, to destroy souls, in order to obtain selfish gain.
  asm-FB: অন্যায় লাভ কৰিবৰ কাৰণে ৰক্তপাত কৰিবলৈ আৰু মনুষ্যক বিনষ্ট কৰিবলৈ তাৰ মাজত
    থকা তাৰ মুখ্যসকল চিকাৰ ধৰোঁতা ৰাংকুকুৰস্বৰূপ।
  sus-A: عِ شَ كُنتِفِيٍ لُشِ نّ عَلْ وُلَءِ بَرٍ نَشٍيٍ سُبٍ عِبْو مَ. عٍ مِشِيٍ
    قَشَ مُحّ تِقٍ مَ.
  fra-SBL: Ses princes sont au dedans comme des loups qui dévorent leur proie, pour
    répandre le sang et détruire les âmes, afin d'en tirer un gain malhonnête.
  hbo-hbo: שָׂרֶ֣יהָ בְקִרְבָּ֔הּ כִּזְאֵבִ֖ים טֹ֣רְפֵי טָ֑רֶף לִשְׁפָּךְ־דָּם֙ לְאַבֵּ֣ד
    נְפָשֹׁ֔ות לְמַ֖עַן בְּצֹ֥עַ בָּֽצַע׃
  kik-kik: Anene akuo arĩa marĩ kuo matariĩ ta njũũi igĩtambuura kĩrĩa inyiitĩte;
    maitaga thakame na makooraga andũ, nĩguo megwatĩre uumithio ũrĩa ũtagĩrĩire.
  fra-NCL: Ses chefs sont au milieu d’elle comme des loups qui déchirent leur proie,
    répandant le sang, perdant des âmes pour faire des gains.
  cek-AK: Athung ih angraengnawk doeh moi kaek tasuinawk baktiah oh o, amsoem ai loklam
    hoi hmuen hak thai hanah, athii long o sak moe, kaminawk to hum o.
  cuk-cuk: Na e-negsemamaidi achu-burburud mas-ichimakedyob gumalad, ablis-eogega,
    degi, dulemar-gindakega guagwar gudidimalad, adi, mani bur bule nikumalagar.
  uig-CYR: Униң ичидики шаһзадиләр худди олҗисини титма қилидиған бөриләрдәк; улар
    қан төкүшиду, җанларни набут қилишиду, һарам мәнпәәтни булишиду.
  tel-2017: దానిలో రాజకుమారులు లాభం సంపాదించడానికి నరహత్య చెయ్యడంలో, మనుషులను నాశనం
    చెయ్యడంలో వేటను చీల్చే తోడేళ్లలా ఉన్నారు.
  hat-BSA: Prens ki anndan li yo tankou lou k ap dechire bèt pou yo manje, k ap vèse
    san e detwi lavi pou fè benefis malonèt.
  kos-kos: Mwet wal fulat lun Israel elos oana kosro wolf ma seya kosro ma elos uniya
    uh. Elos orek akmas elos in mau kasrupi.
  hbo-WLC: שָׂרֶ֣יהָ בְקִרְבָּ֔הּ כִּזְאֵבִ֖ים טֹ֣רְפֵי טָ֑רֶף לִשְׁפָּךְ־דָּם֙ לְאַבֵּ֣ד
    נְפָשׁ֔וֹת לְמַ֖עַן בְּצֹ֥עַ בָּֽצַע׃
  ibo-ibo: Ndịisi nọ nʼime gị dịka nkịta ọhịa na-adọgbu anụ o gbutara. Ha na-awụsi
    ọbara, ime ka mkpụrụobi mmadụ laa nʼiyi nʼihi uru akpa ha.
  ory-ory: ତାହାର ଅଧିପତିମାନେ ଅନ୍ୟାୟ ଲାଭର ଚେଷ୍ଟାରେ ରକ୍ତପାତ ଓ ପ୍ରାଣୀମାନଙ୍କୁ ବିନାଶ କରିବା
    ପାଇଁ ମୃଗୟା ବିଦାରିବାକୁ ଉତ୍ସୁକ, କେନ୍ଦୁଆଗଣ ପରି ତହିଁ ମଧ୍ୟରେ ଅଛନ୍ତି।
  chk-chk: Ekewe nöüwis mi nom lon ra usun chök wolif mi ochei liaper. Iwe, ra nimanauei
    aramas, pwe repwe pisekisekila ren.
  rop-rop: Detlot gabman bos jidan jis laik det wailwan dog weya oldei go en bitsimap
    ola enimul afta deibin kilim. Olabat oldei go en medrimbat enibodi blanga meigim
    miselp ritjwan.
  ukr-1871: Князї його, наче хижі вовки, пориваючі здобичу свою, проливають кров,
    затрачують душі, щоб тілько придбати собі наживу.
  deu-1951: Seine Obern, welche darin wohnen, sind wie räuberische Wölfe; sie vergießen
    Blut, verderben Seelen, nur um Gewinn zu machen!
  eng-JPS: 'Her princes in the midst thereof are like wolves ravening the prey: to
    shed blood, and to destroy souls, so as to get dishonest gain.'
  srp-1865: Knezovi su njezini usred nje kao vuci, koji grabe plijen, proljevajuæi
    krv, gubeæi duše sramotnoga dobitka radi.
  lug-lug: Abakungu baakyo bali ng’emisege egitaagulataagula omuyiggo gwagyo; bayiwa
    omusaayi ne batta abantu okukola amagoba mu butali bwenkanya.
  heb-heb: שריה בקרבה כזאבים טרפי טרף לשפך דם לאבד נפשות למען בצע בצע׃
  ben-IRV: তার অধ্যক্ষরা সেখানে নেকড়ের মত শিকারকে বিদীর্ণ করে রক্তপাত করে, অন্যায়ভাবে
    লাভ পাওয়ার জন্য তাদের আত্মাকে ধ্বংস করছে।
  pan-pan: ਉਹ ਦੇ ਹਾਕਮ ਉਹ ਦੇ ਵਿੱਚ ਸ਼ਿਕਾਰ ਨੂੰ ਪਾੜਨ ਵਾਲੇ ਬਘਿਆੜ ਵਾਂਗੂੰ ਹਨ, ਜੋ ਬੇਈਮਾਨੀ
    ਦੇ ਲਾਭ ਦੇ ਲਈ ਲਹੂ ਵਹਾਉਂਦੇ ਅਤੇ ਪ੍ਰਾਣਾਂ ਨੂੰ ਨਾਸ ਕਰਦੇ ਹਨ।
  mya-JVB: မင်း တို့သည်လည်း အကောင် ကို ကိုက်ဖြတ် သော တောခွေး ကဲ့သို့ ပြည် အလယ် ၌ ဖြစ်၍၊
    မတရား သော စီးပွားကို ရှာ လိုသောငှါ လူအသက် ကိုသတ် ၍၊ သူတပါး တို့ကို သုတ်သင် ပယ်ရှင်းတတ်ကြ၏။
  hmo-hmo: Ierusalema ena gavamani opesa taudia be uda sisiadia bamona, idia alaia
    vadaeni mauri gaudia idia darea noho. Inai opesa taudia ese taunimanima idia alaia
    noho, kohu momo do idia abia totona.
  urd-urd: उसके हाकिम उसमें शिकार को फाड़ने वाले भेड़ियों की तरह हैं, जो नाजाएज़ नफ़ा'
    की ख़ातिर खूँरेज़ी करते हैं और जानों को हलाक करते हैं।
  rus-SYN: Князья у нее как волки, похищающие добычу; проливают кровь, губят души,
    чтобы приобрести корысть.
  bqc-SIM: Aà kíaↄ ku a guu lán àwalɛwana pↄ́ aa pↄ́ kũ̀, aalɛ kɛ̃́kɛ̃kↄ̃ɛↄwa.
    Aaì gbɛ̃dɛdɛ ↄvãi'ea yã́i.
  tcz-CHONGTHU: Nalamkai teho'u chu athasa bottle tel jeng ngeiho tobang ahiuve. Amahon
    mihem tamtah hinkho sum jeh in asumang tauve.
  mar-mar: त्यांच्या राज कुमारी या लांडग्या प्रमाणे बळी घेणारे व रक्तपात करणारे आहेत.
    आपल्या हिंसाचारासाठी ते जीवाचा घात करतात.
  qub-qub: Mandajniquicunaga carcaycan micunanpaj atojcuna aychata rachipänacojnömi.
    Paycunaga runacunata wañurachirmi ima-aycantapis apacushanwan rïcuyaycan.
  bqp-bqp: Ben sinɑmbu bɑ sɑ̃ɑwɑ nge gbeeku yɛɛ. Domi bɑ tɔmbu goomɔ bu wɑ bu kɑ ben
    binɛ suresiɑ.
  hat-hat: Zotobre yo menm nan lavil la, yo tankou chen mawon k'ap dechèpiye bèt yo
    touye. Y'ap touye moun pou yo vòlò byen yo.
  eng-BSB: Her officials within her are like wolves tearing their prey, shedding blood,
    and destroying lives for dishonest gain.
  eng-WEBPB: Her princes within it are like wolves ravening the prey, to shed blood
    and to destroy souls, that they may get dishonest gain.
  kbq-kbq: Hagi Jerusalemi rankumapima mani'naza ugagota kva vahe'mo'za, havigema
    hu'za vahe fenoma erinakura, afi' kramo zagagafa aheno tagna vaziankna hu'za vahe
    korana eri tagiza zamahe nefri'za zagozmia e'nerize.
  nhe-BL: Imotlayacancahua, inisraelitame, itztoque queja lobos tlen quiitzquíaj se
    tlapiyali huan quicocototzaj. Quitoyahuaj miyac estli huan temictíaj para quitlanise
    tomi tlen ax xitlahuac.
  gub-BL: Tuwihaw nuzawy kwaw awarahu wemizuka kwer ipei'ài'àgar wà. Uzuka teko wanemetarer
    ipyhyk pà wà. Nezewe mehe wiko hemetarer katu ma'e romo wà.
  eng-DRA: Her princes in the midst of her, are like wolves ravening the prey to shed
    blood, and to destroy souls, and to run after gains through covetousness.
