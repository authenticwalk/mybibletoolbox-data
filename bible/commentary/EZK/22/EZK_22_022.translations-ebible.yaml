    ਤਾਂ ਤੁਸੀਂ ਜਾਣੋਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਨੇ ਆਪਣਾ ਕਹਿਰ ਤੁਹਾਡੇ ਉੱਤੇ ਪਾਇਆ ਹੈ।
  mya-JVB: ငွေ ကိုမိုက် ထဲ၌ အရည်ကျို သကဲ့သို့ ၊ သင်တို့သည် မြို့ ထဲမှာ အရည်ကျို ခြင်းကိုခံရသဖြင့်
    ၊ ငါ ထာဝရဘုရား သည် သင် တို့အပေါ်သို့ ၊ ငါ ၏ဒေါသ အရှိန်ကို သွန်းလောင်း သည်ကို သိ
    ရကြလိမ့်မည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: Ierusalema lalonai umui do lau havevea, siliva be lahi lalonai idia havevea
    oho bamona, bona unai neganai, do umui diba lau Lohiabada ese egu badu be emui
    latanai lau bubua diho vadaeni.”
  urd-urd: जिस तरह चाँदी भट्टी में पिघलाई जाती है, उसी तरह तुम उसमें पिघलाए जाओगे,
    और तुम जानोगे कि मैं ख़ुदावन्द ने अपना क़हर तुम पर नाज़िल किया है।
  rus-SYN: Как серебро расплавляется в горниле, так расплавитесь и вы среди него,
    и узнаете, что Я, Господь, излил ярость Мою на вас.
  bqc-SIM: Lá wì ã́nusu yↄ muau, màa á yↄ́ wɛ̃́lɛpi guu, íↄ dↄ̃ kɛ́ ma Dii mámɛ
    ma pↄkũmabↄ̀bↄwá.
  tcz-CHONGTHU: Chutia chu nangho danka banga naki song jol diu ahi. Hiteng chuleh
    nanghon kalung hanna chung uva keima Pakaiyin kasunlhah khumu ahi chu nahin hetdoh
    dingu ahi.
  mar-mar: जसे चांदीला भट्टीत अग्नीने वितळवले जाते, तसा तू त्यांच्यात वितळविला जाशील
    मग तुला कळेल मी परमेश्वर देवाने तुझ्या विरुध्द त्वेषाची ओतणी केली आहे.
  qub-qub: Imanömi guellayta chulluchinchi jurnucho, chaynömi gamcunapis siudäpa chaupincho
    chullusha quëdanquipaj. Chaynöpami musyanquicunapaj noga Tayta Dios rabyäta gamcunacho
    päsachishäta.»
  bqp-bqp: Nge mɛ sii geesu su rɑ yɑnde dɔ̃ɔ sɔɔ, nge mɛyɑ ben tii bɑ koo yɑndɑ Yerusɑlɛmun
    suunu sɔɔ. Sɑɑ yerɑ bɑ koo giɑ mɑ nɑ kɑ bu mɔru seewɑ.
  hat-hat: Nou pral fonn nan mitan lavil Jerizalèm tankou ajan k'ap fonn nan chodyè
    fèblantye. Lè sa a, n'a konnen se mwen menm, Seyè a, ki move sou nou konsa.
  eng-BSB: As silver is melted in a furnace, so you will be melted within the city.
    Then you will know that I, the LORD, have poured out My wrath upon you.’”
  eng-WEBPB: As silver is melted in the middle of the furnace, so you will be melted
    in the middle of it; and you will know that I, the LORD, have poured out my wrath
    on you.’”
  kbq-kbq: Ana hanugeta silvamo tevefi te agru hiaza huno te agru hanigeta, Nagrikura
    Ra Anumzamo'a arimpa ahe'za atregeno tagritera ne-e huta keta antahita hugahaze.
  nhe-BL: Huan quema intlaijiyohuise, quisas tlen ax cuali tlen imojuanti queja quisa
    itlasolo plata quema atiya ipan se horno. Huan quema ya nimechtlatzacuiltijtoc
    pampa miyac nicualani imohuaya, inquimachilise para na niDIOS.”
  gub-BL: Ita parat typyràn zepehe pupe. Nezewegatete typyràn putar Zeruzarez pe a'e
    wà nehe no. Nezewe mehe ukwaw putar hekwahy haw wanehe izakook awer a'e wà nehe.
    Aiko Tupàn Tuweharupi Wiko Ma'e romo ihe.
  eng-DRA: 'As silver is melted in the midst of the furnace, so shall you be in the
    midst thereof: and you shall know that I am the Lord, when I have poured out my
    indignation upon you.'
