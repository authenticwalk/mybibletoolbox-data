verse: EZK.022.022
translations:
  mal-C: വെള്ളി ഉലയിൽ ഉരുകിപ്പോകുന്നതുപോലെ നിങ്ങൾ അതിന്റെമധ്യേ ഉരുകിപ്പോകും. യഹോവയായ
    ഞാൻ എന്റെ ക്രോധം നിങ്ങളുടെമേൽ ചൊരിഞ്ഞിരിക്കുന്നു എന്നു നിങ്ങൾ അറിയും.’ ”
  deu-TKW: Wie man Silber schmilzt im Schmelzofen, so sollt ihr darin geschmolzen
    werden, damit ihr erkennet, daß ich, Jahwe, meinen Grimm über euch ausgeschüttet
    habe.
  lin-lin: Ndenge bazikisaka palata kati na etumbelo ya bibende, ndenge wana mpe nakozikisa
    bino kati na engumba. Boye, bokoyeba solo ete Ngai Yawe, nasopeli bino kanda na
    Ngai ya makasi. › »
  eng-LSV: As the melting of silver in the midst of a furnace, || So you are melted
    in its midst, || And you have known that I, YHWH, have poured out My fury on you.”
  eng-GNV: As siluer is melted in the mids of the fornace, so shall ye be melted in
    the mids thereof, and ye shall knowe, that I the Lord haue powred out my wrath
    vpon you.
  eng-WEBSTER: As silver is melted in the midst of the furnace, so shall ye be melted
    in the midst of it; and ye shall know that I the LORD have poured out my fury
    upon you.
  nhw-BL: Huan quema antlaijiyohuise, quisas catli amo cuali tlen amojuanti quen quisa
    itlasolo plata quema atiya ipan se horno. Huan quema ya nimechtlatzacuiltijtoc
    pampa miyac nicualani amohuaya, anquimachilise para na niDIOS.”
  swh-ONEN: Kama fedha iyeyukavyo kalibuni, ndivyo mtakavyoyeyuka ndani ya huo mji,
    nanyi mtajua kuwa Mimi Bwana nimemwaga ghadhabu yangu juu yenu.’ ”
  bba-bba: Nɡe mɛ sii ɡeesu su rɑ yɑnde dɔ̃ɔ sɔɔ, nɡe mɛyɑ ben tii bɑ koo yɑndɑ Yerusɑlɛmun
    suunu sɔɔ. Sɑɑ yerɑ bɑ koo ɡiɑ mɑ nɑ kɑ bu mɔru seewɑ.
  eng-KJVCPB: As silver is melted in the midst of the furnace, so shall ye be melted
    in the midst thereof; and ye shall know that I the Lord have poured out my fury
    upon you.
  luo-luo: Kaka ilenyo fedha e kendo, e kaka un bende nolenyu kuom mach, kendo unungʼe
    ni an Jehova Nyasaye ema aseolo mirimba mager kuomu.’ ”
  meu-meu: Silver na lahi ai e haveveamu na heto, lau ese egu badu ai baina havevemui;
    bena ba diba lau Iehova ese egu badu na latamui ai vada na bubua dobi.
  npi-ULB: जसरी भट्टीमा चाँदी गल्‍छ, र तिमीहरू त्‍यसभित्र गल्‍नेछौ, र म परमप्रभुले
    नै तिमीहरूमाथि आफ्‍नो क्रोध खन्‍याएको हुँ भनी तिमीहरूले जान्‍नेछौ' ।”
  yor-yor: Bí a ti ń yọ́ fàdákà nínú iná ìléru bẹ́ẹ̀ gẹ́gẹ́ ní ìwọ yóò ṣe yọ́ nínú
    rẹ̀, ìwọ yóò sì mọ̀ wí pé, Èmi Olúwa ti tú ìbínú mi sórí rẹ.’ ”
  pes-OPCB: و همچون نقره، در کورهٔ آتش گداخته خواهند شد تا بدانند که من یهوه خشم خود
    را بر ایشان افروخته‌ام.»
  tgl-ULB: Gaya ng natutunaw na pilak sa gitna ng pugon, matutunaw kayo sa gitna nito,
    at malalaman ninyo na ako, si Yahweh, ang nagbuhos ng aking galit laban sa inyo!””
  hui-hui: Tí Yarusalemeni howa siliba irani delaragola elagadagua tíbi i̱naga keba
    holeneme elaragola tígua Anduane Homogo kagonaga keba holene ogobiore winidalo
    manda biai holeberemi, laya lene.
  mya-mya: ငွေ​သည်​ဖို​ထဲ​တွင်​အ​ရည်​ပျော်​ရ​သည့်​နည်း​တူ သူ​တို့​သည်​ယေ​ရု​ရှ​လင်​မြို့​တွင်​အ​ရည်​ပျော်
    ကြ​လိမ့်​မည်။ ထို​အ​ခါ​မိ​မိ​တို့​သည်​ထာ​ဝ​ရ ဘု​ရား​၏​အ​မျက်​တော်​ဒဏ်​ကို​ခံ​လျက်​ရှိ​နေ
    ရ​ကြ​ကြောင်း​ကို သူ​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དངུལ་ཇི་ལྟར་མེ་ཐབ་ནང་དུ་བཞུ་བ་ཡིན་ན། ཁྱོད་རྣམས་ཀྱང་གྲོང་ཁྱེར་ནང་དུ་དེ་ལྟར་བཞུ་བར་འགྱུར་ཞིང་།
    དེ་ནས་ཁྱོད་ཚོས་ང་ཡ་ཝཱེས་རང་གི་ཁོང་ཁྲོ་ཆེན་པོ་ཁྱོད་ཅག་གི་སྟེང་དུ་བླུགས་པ་རྟོགས་པར་འགྱུར་ཞེས་པའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Sokunyungudika kwesirivha iri muvira romoto, saizvozvo muchanyungudika
    mukati maro, uye muchaziva kuti ini Jehovha ndadurura hasha dzangu pamusoro penyu.’ ”
  spa-BLM: Como la plata se funde en medio del horno, así seréis fundidos en medio
    de él; y sabréis que yo, Yahvé, he derramado mi ira sobre vosotros.’”
  cac-cac: '@see-verse:EZK.022.021'
  swh-ULB: Kama kuyeyusha fedha kati ya tanuu, mtayeyushwa chini kati yake, na mtajua
    yakwamba mimi, Yahwe, nimemwaga ghdhabu yangu juu yenu!”'
  bel-bel: Як срэбра плавіцца ў гарніле, расплавіцеся і вы сярод яго, і ўведаеце,
    што Я, Гасподзь, выліў лютасьць Маю на вас.
  deu-ELBBK: Wie Silber im Ofen geschmolzen wird, so werdet ihr in Jerusalem geschmolzen
    werden. Und ihr werdet wissen, dass ich, der HERR, meinen Grimm über euch ausgegossen
    habe.
  mbb-OT: Iring te lata he edtunawen diyà te tunawà, edtunawen ku zaan sikiyu ziyà
    te Jerusalem, ne egketuenan niw he iyan a is Nengazen, mibpeǥezam keniyu te pauk
    ku.’ ”
  mal-2015: ഉലയുടെ നടുവിൽ വെള്ളി ഉരുകിപ്പോകുന്നതു പോലെ, നിങ്ങൾ അതിന്റെ നടുവിൽ ഉരുകിപ്പോകും;
    യഹോവയായ ഞാൻ എന്റെ ക്രോധം നിങ്ങളുടെമേൽ പകർന്നിരിക്കുന്നു എന്നു നിങ്ങൾ അറിയും.
  rmc-rmc: Avke sar pes roztavel o rup andro bov, avke tumen roztaďona andre oda foros.
    Akor sprindžarena, hoj me, o RAJ, pre tumende čhiďom avri miri choľi.‘ “
  pes-OPV: چنانکه نقره در میان کوره گداخته می‌شود، همچنان شما در میانش گداخته خواهید
    شد وخواهید دانست که من یهوه حدت خشم خویش را بر شما ریخته‌ام.»
  ron-1924: Кум се топеште арӂинтул ын топитоаре, аша вець фи топиць вой ын мижлокул
    луй. Ши вець шти кэ Еу, Домнул, Мь-ам вэрсат мыния песте вой.’”
  ben-OBCV: হাপরের মধ্যে যেমন রুপো গলে যায় তোমরাও তেমনি তার মধ্যে গলে যাবে, আর তোমরা
    জানবে যে, আমি সদাপ্রভুই তোমাদের উপর আমার ক্রোধ ঢেলে দিয়েছি।’ ”
  som-som: Sida lacagta foornada dhexdeeda loogu dhalaaliyo ayaad dhexdeeda ugu wada
    dhalaali doontaan, oo waxaad ogaan doontaan in aniga Rabbiga ahu aan cadhadaydii
    idinku kor shubay.
  lat-VUC: 'Ut conflatur argentum in medio fornacis, sic eritis in medio ejus: et
    scietis quia ego Dominus cum effuderim indignationem meam super vos.'
  eng-ASVBT: As silver is melted in the midst of the furnace, so shall ye be melted
    in the midst thereof; and ye shall know that I, Jehovah, have poured out my wrath
    upon you.
  ita-1885: Come l'argento si strugge nel fornello, così sarete strutti in mezzo di
    quella; e voi conoscerete che io, il Signore, avrò versata l'ira mia sopra voi.
  eng-LXXUP: As silver is melted in the midst of a furnace, so shall ye be melted
    in the midst thereof; and ye shall know that I the Lord have poured out my wrath
    upon you.
  eng-ULB: As silver is melted in a furnace, you will be melted in it, and you will
    know that I, Yahweh, have poured out my wrath on you!'”
  spa-VBL: Como la plata se funde en un horno, así serán fundidos en la ciudad. Entonces
    te darás cuenta de que yo, el Señor, te he hecho experimentar mi ira”.
  fra-_FOB: Comme fond l'argent dans un creuset, ainsi vous serez fondus au milieu
    d'elle, et vous saurez que moi, l'Éternel, j'ai répandu sur vous ma fureur.
  mal-mal: ഉലയുടെ നടുവിൽ വെള്ളി ഉരുകിപ്പോകുന്നതു പോലെ, നിങ്ങൾ അതിന്റെ നടുവിൽ ഉരുകിപ്പോകും;
    യഹോവയായ ഞാൻ എന്റെ ക്രോധം നിങ്ങളുടെമേൽ പകർന്നിരിക്കുന്നു എന്ന് നിങ്ങൾ അറിയും”.
  urd-GVR: Jis tarah chāṅdī bhaṭṭī meṅ pighal jātī hai usī tarah tum Yarūshalam meṅ
    pighal jāoge. Tab tum jān loge ki maiṅ Rab ne apnā ġhazab tum par nāzil kiyā hai.”
  suz-BL: दोपा चांदी यपाइक्‍तीकेम यपाइक्‍नीमी, मोपा गो इन कली यपाइक्‍नुङ। मिनु गेपुकीम
    गो परमप्रभु यावेमीन आं चुर‍शो इन तार मोइक्‍ता, दे तुइक्‍नीनी’ दे‍नो” देंत।
  eng-NOY: As silver is melted in the midst of the furnace, so shall ye be melted
    in the midst thereof; and ye shall know that I, Jehovah, have poured out my fury
    upon you.
  ita-1927: Come l’argento è fuso in mezzo al fornello, così voi sarete fusi in mezzo
    alla città; e voi saprete che io, l’Eterno, sono quegli che riverso su di voi
    il mio furore”.
  ckb-ckb: وەک زیو چۆن لەناو کوورەدا دەتوێنرێتەوە، ئێوەش بە هەمان شێوە لەناویدا دەتوێنەوە،
    ئیتر ئێوە دەزانن کە من یەزدانم، تووڕەیی خۆمم بەسەرتاندا ڕژاندووە.“»
  eng-BBE: As silver becomes soft in the oven, so you will become soft in it; and
    you will be certain that I the Lord have let loose my passion on you.
  kan-OKCV: ಬೆಳ್ಳಿಯು ಕುಲುಮೆಯಲ್ಲಿ ಕರಗುವ ಹಾಗೆ ನೀವು ನನ್ನ ರೋಷಾಗ್ನಿಯಲ್ಲಿ ಕರಗುವಿರಿ. ನಿನ್ನ
    ಮೇಲೆ ರೋಷಾಗ್ನಿಯನ್ನು ಸುರಿಸಿದವರು ಯೆಹೋವ ದೇವರಾದ ನಾನೇ ಎಂದು ನಿಮಗೆ ತಿಳಿಯುತ್ತದೆ.’ ”
  tam-2017: குகைக்குள் வெள்ளி உருகுகிறதுபோல, நீங்கள் அதற்குள் உருகுவீர்கள்; அப்பொழுது
    யெகோவாகிய நான் என்னுடைய கடுங்கோபத்தை உங்கள்மேல் ஊற்றிவிட்டேன் என்று அறிந்து கொள்வீர்கள்
    என்றார்.
  spa-RV-1909: Como se funde la plata en medio del horno, así seréis fundidos en medio
    de él; y sabréis que yo Jehová habré derramado mi enojo sobre vosotros.
  ron-BTF: Precum este topit argintul în mijlocul cuptorului, tot astfel veți fi topiți
    în mijlocul lui; și veți cunoaște că eu, DOMNUL, mi-am turnat furia asupra voastră.
  eng-WEBP: As silver is melted in the middle of the furnace, so you will be melted
    in the middle of it; and you will know that I, the LORD, have poured out my wrath
    on you.’”
  eng-FBV: Just as silver is melted in a furnace, so you'll be melted in the city.
    Then you will realize that I, the Lord, have made you experience my anger.”
  nld-1939: Zoals het zilver in een oven gesmolten wordt, zo zult ge binnen haar muren
    worden gesmolten, en zult ge erkennen, dat Ik, Jahweh, mijn toorn over u uitstort!
  nch-BL: Huan quema antaijyohuise, quisas cati amo cuali ten amojuanti quej quisa
    itasolo plata quema atiya ipan se horno. Huan quema ya nimechtatzacuiltijtoc pampa
    miyac nicualani ica amojuanti anquimachilise para na niDIOS.”
  vie-1934: Như bạc tan chảy ra trong lò, thì các ngươi cũng sẽ tan chảy ra giữa thành
    ấy, và các ngươi sẽ biết rằng ta, Đức Giê-hô-va đã đổ cơn thạnh nộ ta trên các
    ngươi.
  hin-CV: जैसे चांदी भट्टी में पिघल जाती है, वैसे ही तुम उसके अंदर पिघल जाओगे, और
    तब तुम जानोगे कि मैं, याहवेह ने तुम पर अपना कोप उंडेला है.’ ”
  spa-BES: A medida que la plata se funde en el horno, así se fundirán en él; y sabrán
    que yo, el Señor, he desatado mi furor por ustedes.
  tdx-tdx: Manahake ty fampitranahañe volafoty am-po toñak’ ao, ty hampitranahañe
    anahareo am-po’e ao; vaho ho fohi’ areo te Izaho Iehovà ty nampidoañe ty habosehako
    ama’ areo.
  tha-KJV: เงินละลายอยู่ในเตาหลอมฉันใด เจ้​าทั้งหลายจะละลายอยู่ท่ามกลางเพลิงฉันนั้น
    และเจ้าจะทราบว่า เราคือพระเยโฮวาห์​ได้​เทความกริ้วของเราลงเหนือเจ้า”
  por-BR-2018: Como se funde a prata no meio do forno, assim sereis fundidos no meio
    dela; e sabereis que eu, o SENHOR, derramei meu furor sobre vós.
  deu-ELO: Wie Silber im Ofen geschmolzen wird, also werdet ihr in Jerusalem geschmolzen
    werden. Und ihr werdet wissen, daß ich, Jehova, meinen Grimm über euch ausgegossen
    habe.
  eng-WYC-2018: As silver is welled together in the midst of a furnace, so ye shall
    be in the midst thereof; and ye shall know, that I am the Lord, when I have shed
    out mine indignation [up] on you. (Like silver is welled together in the midst
    of a furnace, so ye shall be in its midst; and ye shall know, that I am the Lord,
    when I have poured out my indignation upon you.)
  epo-epo: Kiel fandiĝas arĝento en la forno, tiel vi fandiĝos en ĝi; kaj vi ekscios,
    ke Mi, la Eternulo, elverŝis sur vin Mian koleron.
  uig-PIN: kümüx humdanda eritilgǝndǝk, silǝr xǝⱨǝr otturisida eritilisilǝr; wǝ silǝr
    Mǝnki Pǝrwǝrdigarning Ɵz ⱪǝⱨrimni üstünglǝrgǝ tɵkkǝnlikimni tonup yetisilǝr.
  beo-beo: Dunu ilia da silifa amo lalu gobesu amo ganodini silifa daeabe, amo defele
    Na da ili Yelusaleme ganodini daeamu. Amasea, ilia da Hina Gode Ea ougi nabaha,
    amo noga:le dawa:mu.”
  tpi-OTNT: Na bai yupela i pilim tru strong bilong mi. Na long dispela taim bai yupela
    i save gut olsem, mi yet mi mekim save long yupela.”
  hau-SA: Kamar yadda azurfa kan narke a tanderu, haka za ku narke a cikinta, kuma
    za ku san cewa Ni Ubangiji na zubo muku da zafin fushina.’ ”
  uig-LAT: kümüsh xumdanda éritilgendek, siler sheher otturisida éritilisiler; we
    siler Menki Perwerdigarning Öz qehrimni üstünglerge tökkenlikimni tonup yétisiler.
  nde-nde: Njengesiliva sincibilikiselwa phakathi kwemvutho, kanjalo lani lizancibilikiselwa
    phakathi kwalo, njalo lizakwazi ukuthi mina Thixo sengithululele ulaka lwami phezu
    kwenu.’ ”
  ton-ton: ‌ʻO hangē ʻoku fakavai ʻae siliva ʻi he loto tutuʻanga meʻa, ʻe pehē mo
    e fakavai ʻa koe ʻi hono lotolotonga; pea te mou ʻilo ko au ko Sihova kuo u lilingi
    hoku houhau kiate kimoutolu.”
  ces-1613: Jakž se stříbro rozpouští v peci, tak se rozpustíte u prostřed něho, i
    zvíte, že já Hospodin vylil jsem prchlivost svou na vás.
  eng-WMB: As silver is melted in the middle of the furnace, so you will be melted
    in the middle of it; and you will know that I, the LORD, have poured out my wrath
    on you.’”
  tam-TCV: சூளையில் வெள்ளி உருக்கப்படுவதுபோல், நீங்களும் எருசலேமுக்குள் உருக்கப்படுவீர்கள்.
    அப்பொழுது, யெகோவாவாகிய நானே என் கடுங்கோபத்தை உங்கள்மேல் ஊற்றினேன் என்பதை நீங்கள்
    அறிந்துகொள்வீர்கள்’ ” என்றார்.
  ceb-ULB: Sama sa natunaw nga plata diha sa tungatunga sa hudno, matunaw kamo, ug
    masayran ninyo nga Ako si Yahweh, ang nagbubo sa akong kaligutgot batok kaninyo!”'
  pol-UBG: Jak topi się srebro w środku pieca, tak i wy zostaniecie roztopieni w jej
    środku; i poznacie, że ja, PAN, wylałem na was swoją zapalczywość.
  urd-GVU: جس طرح چاندی بھٹی میں پگھل جاتی ہے اُسی طرح تم یروشلم میں پگھل جاؤ گے۔
