  heb-heb: אנשי רכיל היו בך למען שפך דם ואל ההרים אכלו בך זמה עשו בתוכך׃
  ben-IRV: কুত্সাজনক লোক এসেছে তোমার মধ্যে রক্তপাত করার জন্য এবং তারা পর্বতের উপরে
