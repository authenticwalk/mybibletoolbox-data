  tel-2017: దూషణ, నరహత్య చేసేవాళ్ళు నీలో ఉన్నారు. వాళ్ళు పర్వతాల మీద భోజనం చేసేవాళ్ళు.
    వాళ్ళు నీ మధ్యలో దుష్టత్వం జరిగిస్తున్నారు.
  hat-BSA: Mesye medizan yo te anndan ou nan bi pou yo ta ka vèse san. Nan ou, yo
