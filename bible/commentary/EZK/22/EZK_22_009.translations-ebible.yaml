  dop-dop: Ɩcɑtɛ tɑɑ yǝlɑɑ mɛ ɩ́ hɑ mǝ tǝɣɩ cɑɣɑnɑʋ tɑɑ. Ɩ́ kʋɣɩ tǝmɑ nɑ ɩ́ tɔkɩ kʋlɑlɑɑm
