  tbz-SIM: Bɛ miɛkɛ kɛ̀ bɛnìtìbɛ̀ mɑbɛ̀ tounko bɛtɔbɛ̀ tinɑ́ɑǹtì kɛ bɛ̀ kɔ̀ù, kɛ kɑtì
