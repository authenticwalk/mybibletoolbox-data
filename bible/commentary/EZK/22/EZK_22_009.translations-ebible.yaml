  pan-pan: ਤੇਰੇ ਵਿੱਚ ਚੁਗਲਖ਼ੋਰ ਮਨੁੱਖ ਖੂਨ ਵਹਾਉਂਦੇ ਹਨ, ਤੇਰੇ ਵਿੱਚ ਪਹਾੜਾਂ ਤੇ ਖਾਣ ਵਾਲੇ ਹਨ
