  uig-ARA: سېنىڭ ئىچىڭدە قانغا تەشنا تۆھمەتخور ئادەملەر بولغان؛ ئۇلار تاغلار ئۈستىدە
    بۇتپەرەسلىك ئېشىنى يېگەن؛ سېنىڭ ئىچىڭدە ئۇلار بۇزۇقلۇق پەسەندىلىك قىلغان؛
  sus-sus: Tɔɔɲɛgɛlae na wo ya ma naxee faxɛ tima. Kuye batue na wo ya ma naxee sɛrɛxɛ
