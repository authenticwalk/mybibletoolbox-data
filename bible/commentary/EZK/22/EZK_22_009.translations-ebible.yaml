  bqc-SIM: Kↄmalɛdeↄ ku n guu, aa zɛ̀ ń gbɛ̃dɛo. N gbɛ̃eↄ ì tã́a blɛↄ ble gbɛ̀sĩsĩↄ
    musu, ↄ̃ aaì ɛa gbãsĩkɛ n guu.
  tcz-CHONGTHU: Miho chun midang khat chu dihlou tah in themmo achanin chule amaho
    chu athina diu munna chun asol jiuve. Nangla namilim doihou chule thilphalou bol
    nadimset uve.
  mar-mar: बदनामी कारक पुरुषांनी क्रमाने येऊन रक्त ओतले व उंच स्थानी जाऊन भोजन केले,
    व त्यांनी माझ्या पुढे दुष्टपणा केला आहे.
  qub-qub: 'Waquin runacunaga llullacushpanmi waquin wañunanpaj juchayoj caycan. Puytush
    lömacunacho ïdulucunapaj micuyta rurar fistata rurarcaycanqui. Fiyupa melanaypajcunatami
    ruranqui:'
  bqp-bqp: Gɑbɑ wɑ̃ɑ bɑ ben winsim kɔ̃sɑ gerumɔ bu kɑ nùn go. Mɛyɑ mɑɑ tɔmbu bɑ rɑ
    bũnun dĩɑnu di gungunun wɔllɔ kpɑ bɑ n sekuru sɑri kookoosu mɔ̀.
  hat-hat: Plen moun nan mitan ou k'ap mache denonse moun, k'ap bay manti sou moun
    pou fè touye yo. Gen lòt k'ap manje nan manje yo ofri bay zidòl yo. Gen lòt menm,
    se pran plezi yo nèt ale nan tout kalite dezòd.
  eng-BSB: Among you are slanderous men bent on bloodshed; within you are those who
    eat on the mountain shrines and commit acts of indecency.
  eng-WEBPB: Slanderous men have been in you to shed blood. In you they have eaten
    on the mountains. They have committed lewdness amongst you.
  kbq-kbq: Hagi ana kumapima mani'naza vahe'mo'za ru vahe'mokizmia havige huzmante'za
    zamahe nefrizageno, mago'a vahe'mo'za havi anumzamofo mono nompima havi anumzante'ma
    Kresramanama vunte'naza afu ame'a agonafina nene'za savri monko avu'ava zana hu'naze.
  nhe-BL: Miyac tlacame quinteilhuíaj sequinoc ica istlacayotl huan quintitlanij para
    ma quinmictica yonque ax tleno quichijtoque. Yohuij ipan nochi nopa ilhuitl tlen
    quichihuaj ipan tepetini para quinhueyichihuase totiotzitzi huan tlaixcopincayome
    huan nopano ica inintlacayo quichihuaj miyac tlamantli tlen fiero.
  gub-BL: Amo hemu'em amo wanehe uze'eg pà wà. A'e rupi teko uzuka hemu'em ma'e wà.
    Amo u'u ma'ero'o kwer tupàn a'ua'u wanupe imono pyrer wà. Amo uzapo xiroxiroahy
    ma'e wà.
  eng-DRA: Slanderers have been in thee to shed blood, and they have eaten upon the
    mountains in thee, they have committed wickedness in the midst of thee.
