  mdy-ETH: ዒንሢዳፓ ፔቴ ፔቴሢ ሜሌ ዓሶ ዎዺሻኒ ሉኡዙሞ ባኣዚ ኬኤዛኔ፤ ፔቴ ፔቴ ዓሳ ሃሣ ሜሌ ፆኦዞም ሹኪንቴሢ ቢያ ሙዓኔ፤
