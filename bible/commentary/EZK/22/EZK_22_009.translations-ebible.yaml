verse: EZK.022.009
translations:
  mal-C: രക്തം ചൊരിയേണ്ടതിന് ഏഷണി പറയുന്നവർ നിന്നിലുണ്ട്; പർവതങ്ങളിലെ ക്ഷേത്രങ്ങളിൽവെച്ച്
    നൈവേദ്യം ഭക്ഷിക്കുകയും ദുഷ്കർമം പ്രവർത്തിക്കുകയും ചെയ്യുന്നവർ നിന്റെ മധ്യേയുണ്ട്.
  deu-TKW: Menschen, die verleumden, um dann Blut zu vergießen, sind in dir, und auf
    den Bergen ißt man bei dir Opferfleisch; Unzucht treibt man in deiner Mitte.
  lin-lin: Na mboka na yo, bakoselaka bato makambo mpo na kobomisa bango. Na mboka
    na yo, baliaka biloko na bisika ya bule oyo ezalaka na likolo ya bangomba mpe
    basalaka makambo ya nkele.
  eng-LSV: Men of slander have been in you to shed blood, || And they have eaten on
    the mountains in you, || They have done wickedness in your midst.
  eng-GNV: 'In thee are men that cary tales to shed blood: in thee are they that eate
    vpon the mountaines: in ye mids of thee they comit abomination.'
  eng-WEBSTER: 'In thee are men that carry tales to shed blood: and in thee they eat
    upon the mountains: in the midst of thee they commit lewdness.'
  nhw-BL: Miyac tlacame quintelhuíaj sequinoc ica istlacatili huan quintitlanij para
    ma quinmictica masque amo tleno quichijtoque. Yohuij ipan nopa ilhuime catli quichihuaj
    ipan tepeme para quinhueyichihuase tiotzitzi huan tlaixcopincayome huan nopona
    ica inintlacayo quichihuaj miyac tlamantli catli fiero.
  swh-ONEN: Ndani yako wako watu wasingiziaji, watu walio tayari kumwaga damu, ndani
    yako wako wale wanaokula vyakula vilivyotolewa mahali pa ibada za miungu kwenye
    milima, na kutenda matendo ya uasherati.
  bba-bba: Gɑbɑ wɑ̃ɑ bɑ ben winsim kɔ̃sɑ ɡerumɔ bu kɑ nùn ɡo. Mɛyɑ mɑɑ tɔmbu bɑ rɑ
    bũnun dĩɑnu di ɡunɡunun wɔllɔ kpɑ bɑ n sekuru sɑri kookoosu mɔ̀.
  eng-KJVCPB: 'In thee are men that carry tales to shed blood: and in thee they eat
    upon the mountains: in the midst of thee they commit lewdness.'
  luo-luo: Idak gi acheje moikore ne chwero remo, kaachiel gi joma chiemo ewi gode
    mitime lisweche, kod joma timo timbe ma ok owinjore.
  meu-meu: Oi lalomu ai haida ese e hahebademu, rara ihahebubuna totona; oi lalomu
    ai haida ese ororo ai e ani rahimu; oi bogaragimu ai haida ese lebulebu karadia
    e karamu.
  npi-ULB: रगत बगाउनलाई हत्‍या गर्ने मानिसहरू तँभित्र आएका छन्, र तिनीहरूले डाँडाहरूमा
    खान्‍छन्‌ । तिनीहरूले तेरो बिचमा दुष्‍ट काम गर्छन्‌ ।
  yor-yor: Nínú rẹ ni àwọn ayannijẹ ènìyàn pinnu láti tàjẹ̀ sílẹ̀; nínú rẹ ní àwọn
    tí ó ń jẹun ní orí òkè ojúbọ òrìṣà, wọn sì hùwà ìfẹ́kúfẹ̀ẹ́.
  pes-OPCB: مردم را به ناحق زندانی و محکوم به مرگ می‌کنند! «بر هر کوهی، بتخانه‌ای
    دیده می‌شود؛ شهوت‌پرستی و ناپاکی در همه جا به چشم می‌خورد؛
  tgl-ULB: Pumunta ang mga kalalakihang maninirang puri sa inyo upang magpadanak ng
    dugo, at sila ay kakain sa mga bundok. Gagawa sila ng kasamaan sa iyong kalagitnaan!
  hui-hui: Agali tí kamiru aria marume wali agali bame karu godime ibu homelo bo waholene
    nga lelo ke̱ halu ibugua mana ko biya laga kami. Ani bialu ti marume dama mitangi
    bialu mbirale gime wabini wiaruhondo bi pupu wialu nogo loma bialu bo mini ngarunaga
    mbiriniru nagane kami. Maru tí wali agali kayu yama ibaga biaga kami.
  mya-mya: သင်​၏​အ​ထဲ​၌​အ​ချို့​တို့​သည်​ကုန်း​ချော​၍ သူ​တစ်​ပါး​တို့​အား​သေ​ကြောင်း​ကြံ​ကြ​၏။
    သင့်​အ​ထဲ​၌​တောင်​ပေါ်​ရှိ​ဝတ်​ပြု​ရာ​ဌာ​န များ​တွင် ရုပ်​တု​များ​အား​ယဇ်​ပူ​ဇော်​သည့်
    အ​သား​ကို​စား​ကြ​၏။ အ​ချို့​မှာ​အ​စဉ် ကာ​မ​ဂုဏ်​လိုက်​စား​ကြ​၏။-
  bod-N: ཁྱོད་ཀྱི་ནང་དུ་ཕྲ་མ་བྱེད་མཁན་དང་གཞན་ལ་སྙོན་འཛུགས་མཁན་གྱི་མི་ཡོད་དེ། དེ་དག་གིས་མི་ལ་ཁྲག་བཞུར་དུ་བཅུག་སྟེ།
    ཁྱོད་ཀྱི་རི་རྣམས་སུ་མཆོད་རྫས་སྤྱད་ཅིང་། ཁྱོད་ཀྱི་ནང་དུ་ལོག་གཡེམ་བྱས་སོ། །
  sna-sna: Mukati mako mune vanhu vane makuhwa, vanofarira kuteura ropa; mukati mako
    muna vanhu vanodyira kushongwe dzezvifananidzo kumakomo uye vanoita mabasa eunzenza.
  spa-BLM: Los calumniadores han estado en ti para derramar sangre. En vosotros han
    comido en los montes. Han cometido actos de lujuria entre vosotros.
  cac-cac: A d'a e cal ay mach snaanq'ue lolonel d'a spatic yetanimail yic smiljichamoc.
    Tzex b'atpax d'a q'uin̈ tz'och d'a jolomtac vitz yic tzex och ejmelal d'a comon
    dios. Te q'uixvelal tas tze c'ulej ta'.
  swh-ULB: Watu wasingiziaji wamekuja kati yako ili kumwaga damu, na hula juu ya milima.
    Hufanya uovu kati yako.
  bel-bel: Паклёпнікі знаходзяцца ў цябе, каб праліваць кроў, і на горах ядуць у цябе
    ідалаахвярнае, сярод цябе чыняць мярзоту.
  deu-ELBBK: Verleumder waren in dir, um Blut zu vergießen; und auf den Bergen in
    dir haben sie gegessen, sie haben in deiner Mitte Schandtaten verübt.
  mbb-OT: Duen menge etew ziyan te kenikew he mid-uluǥan dan te kewusa is duma su
    wey ikepehimetayi. Diyà te menge simbahan diyà te menge vuvungan duen daan duma
    he migkaan te menge pemuhat he impemuhat diyà te zuma he menge ed-ezapen wey zutun
    utew mahawag is menge vaal zan.
  mal-2015: രക്തം ചൊരിയേണ്ടതിന്നു ഏഷണി പറയുന്നവർ നിന്നിൽ ഉണ്ടു; പൂജാഗിരികളിൽ ഭക്ഷണം
    കഴിക്കുന്നവർ നിന്നിൽ ഉണ്ടു; നിന്റെ നടുവിൽ അവർ ദുഷ്കർമ്മം പ്രവർത്തിക്കുന്നു.
  rmc-rmc: Dživenas andre tu ola, ko keren o pľetki pre aver džene, hoj len te murdaren;
    chan pro verchi o obeti le modlengre a keren džungipena maškar o foros.
  pes-OPV: و بعضی در میان تو به جهت ریختن خون، نمامی می‌نمودند. و بر کوهها درمیان
    تو غذا می‌خوردند. و در میان تو مرتکب قباحت می‌شدند.
  ron-1924: Ын тине сунт бырфиторь, ка сэ версе сынӂе; ын тине се мэнынкэ жертфе идолешть
    пе мунць; ын мижлокул тэу се фак десфрынэрь.
  ben-OBCV: তোমার মধ্যে এমন এমন লোক আছে যারা অন্যের বদনাম রটিয়ে তাদের রক্তপাত করায়;
    পাহাড়ের উপরের পূজার জায়গায় খাওয়াদাওয়া করে ও ঘৃণ্য কাজ করে।
  som-som: Waxaa dhexdaada jooga niman xanta qaada si ay dhiig u daadiyaan, oo dhexdaada
    ayay buuraha wax ku cunaan, oo dhexdaada ayay shar ku sameeyaan.
  lat-VUC: 'Viri detractores fuerunt in te ad effundendum sanguinem, et super montes
    comederunt in te: scelus operati sunt in medio tui.'
  eng-ASVBT: 'Slanderous men have been in thee to shed blood; and in thee they have
    eaten upon the mountains: in the midst of thee they have committed lewdness.'
  ita-1885: Uomini sparlatori, e calunniatori sono stati in mezzo di te, per ispandere
    il sangue; e si è mangiato in te sopra i monti; si son commesse scelleratezze
    in mezzo di te.
  eng-LXXUP: 'There are robbers in thee, to shed blood in thee; and in thee they have
    eaten upon the mountains: they have wrought ungodliness in the midst of thee.'
  eng-ULB: Slanderous men have come within you in order to pour out blood, and they
    eat on the mountains. They perform wickedness in your midst.
  spa-VBL: Viven entre ustedes personas que acusan falsamente a otros para darles
    muerte. También tienes a los que comen comidas religiosas en santuarios paganos
    en las montañas, y cometen actos inmorales dentro de la ciudad.
  fra-_FOB: Chez toi, se trouvent des calomniateurs pour répandre le sang; chez toi,
    on mange sur les montagnes; chez toi, l'on commet des atrocités.
  mal-mal: രക്തം ചൊരിയേണ്ടതിന് ഏഷണി പറയുന്നവർ നിന്നിൽ ഉണ്ട്; പൂജാഗിരികളിൽ ഭക്ഷണം കഴിക്കുന്നവർ
    നിന്നിൽ ഉണ്ട്; നിന്റെ മദ്ധ്യേ അവർ ദുഷ്കർമ്മം പ്രവർത്തിക്കുന്നു.
  urd-GVR: Tujh meṅ aise tohmat lagāne wāle haiṅ jo ḳhūṅrezī par tule hue haiṅ. Tere
    bāshinde pahāṛoṅ kī nājāyz qurbāngāhoṅ ke pās qurbāniyāṅ khāte aur tere darmiyān
    sharmnāk harkateṅ karte haiṅ.
  suz-BL: मेकेर मुर आन पर्बम जोल लोव़ पा साइक्‍पाइक्‍ब मुर बाक्‍नीम। मिनु डांडा ङा
    थानम चढ़ेशो मार मार जाइब मुर यो बाक्‍नीम। मेकोपुकीम थम मरिम्‍शो गेय पाइनीम।
  eng-NOY: In thee are men who carry tales, that they may shed blood; in thee do they
    eat upon the mountains; in the midst of thee do they commit lewdness.
  ita-1927: In te c’è della gente che calunnia per spandere il sangue, in te si mangia
    sui monti, in mezzo a te si commettono scelleratezze.
  ckb-ckb: لەناو تۆدان پیاوانی دووزمان و بوختانکەر بۆ خوێنڕشتن، لەناو تۆدان ئەوانەی
    لە نزرگەی سەر چیاکان دەخۆن و بەدڕەوشتی ئەنجام دەدەن.
  eng-BBE: In you there are men who say evil of others, causing death; in you they
    have taken the flesh with the blood for food; in your streets they have put evil
    designs into effect.
  kan-OKCV: ನಿನ್ನಲ್ಲಿ ರಕ್ತ ಚೆಲ್ಲುವ ಹಾಗೆ ಚಾಡಿ ಹೇಳುವವರು ಇದ್ದಾರೆ; ಪರ್ವತಗಳ ಪೂಜಾಸ್ಥಳಗಳಲ್ಲಿ
    ತಿನ್ನುತ್ತಾರೆ; ನಿನ್ನಲ್ಲಿ ಅವರು ದ್ರೋಹವನ್ನು ಮಾಡಿದ್ದಾರೆ.
  tam-2017: இரத்தம்சிந்தும்படி பொய் பேசுகிறவர்கள் உன்னிடத்தில் இருக்கிறார்கள்; மலைகளின்மேல்
    சாப்பிடுகிறவர்களும் உன்னிடத்தில் இருக்கிறார்கள்; முறைகேடு செய்கிறவர்கள் உன்னுடைய
    நடுவில் இருக்கிறார்கள்.
  spa-RV-1909: 'Calumniadores hubo en ti para derramar sangre; y sobre los montes
    comieron en ti: hicieron en medio de ti suciedades.'
  ron-BTF: În tine sunt oameni defăimători pentru a vărsa sânge; și în tine ei mănâncă
    pe munți; în mijlocul tău ei lucrează cu desfrânare.
  eng-WEBP: Slanderous men have been in you to shed blood. In you they have eaten
    on the mountains. They have committed lewdness among you.
  eng-FBV: Living among you are people who falsely accuse others in order to put them
    to death. You also have those who eat religious meals at pagan shrines in the
    mountains, and commit immoral acts within the city.
  nld-1939: Aanbrengers onder u loeren er op, om bloed te vergieten! Op de bergen
    wordt bij u gegeten, en schandelijke ontucht komt onder u voor.
  nch-BL: Miyac tacame quintelhuíaj sequinoc ica istacatili huan quintitanij para
    ma quinmictica masque amo teno quichijtoque. Yahuij ipan nopa ilhuime cati quichihuaj
    ipan tepeme para quinhueyichihuase teteyome huan taixcopincayome huan nopona ica
    inintacayo quichihuaj miyac tamanti cati amo cuali.
  vie-1934: Nơi mầy, có những kẻ gièm chê gây nên sự đổ máu; nơi mầy, có kẻ làm tiệc
    trên các núi; giữa mầy, có kẻ phạm tội tà dâm.
  hin-CV: तुझमें निंदा करनेवाले हैं, जिनका झुकाव रक्तपात करने की ओर रहता है; तुझमें
    वे लोग हैं, जो पहाड़ के पूजा स्थलों पर खाते हैं और अश्लील काम करते हैं.
  spa-BES: En ti hay hombres que dicen mal de los demás, causando muerte; En ti han
    comido en los santuarios de los lugares altos. En tus calles han puesto en práctica
    perversidades.
  tdx-tdx: 'Tàma’o ao o songa mpanao dramotseo hampiorike lio; le ama’o ao ty nifanjora’e
    an-kaboañe ao: añivo’o ao ty nanoa’e hakarapiloañe.'
  tha-KJV: ในเจ้ามีคนกล่าวร้ายเพื่อจะทำให้โลหิตตก และมีคนในเจ้าที่รับประทานบนภู​เขา
    มี​คนกระทำอุจาดลามกท่ามกลางเจ้า
  por-BR-2018: Caluniadores houve em ti, para derramarem sangue; e comeram sobre os
    montes em ti; praticaram lascívia no meio de ti.
  deu-ELO: Verleumder waren in dir, um Blut zu vergießen; und auf den Bergen in dir
    haben sie gegessen, sie haben in deiner Mitte Schandtaten verübt.
  eng-WYC-2018: Men backbiters were in thee, to shed out blood, and eat on hills in
    thee (or and to eat on thy hills); they wrought great trespass in the midst of
    thee.
  epo-epo: Kalumniantoj estis ĉe vi, por verŝi sangon; sur la montoj oni manĝis ĉe
    vi, malĉastaĵojn oni faris meze de vi.
  uig-PIN: sening iqingdǝ ⱪanƣa tǝxna tɵⱨmǝthor adǝmlǝr bolƣan; ular taƣlar üstidǝ
    butpǝrǝslik exini yegǝn; sening iqingdǝ ular buzuⱪluⱪ pǝsǝndilik ⱪilƣan;
  beo-beo: 'Dilia mogili da eno dunu, ilia bogoma:ne se bidi lama:ne, ilia hou ogogole
    sia:sa. Dilia mogili da ohe amo ogogosu ‘gode’ ilima gobele sali, amo ea hu naha.
    Mogili da ilia wadela:i hanai gumimusa: dawa:lala.'
  tpi-OTNT: Sampela man bilong yupela i save sutim tok giaman long ol arapela man,
    bilong kot i ken tok ol i mas i dai. Na sampela i save go long ol ples lotu bilong
    ol giaman god na kaikai mit bilong ol ofa. Na sampela i save pamuk nabaut.
  hau-SA: A cikinki akwai mutane waɗanda suka nace su yi kisankai; a cikinki akwai
    waɗanda suke ci a dutsen tsafi suna yin ayyukan lalata.
  uig-LAT: séning ichingde qan’gha teshna töhmetxor ademler bolghan; ular taghlar
    üstide butpereslik éshini yégen; séning ichingde ular buzuqluq pesendilik qilghan;
  nde-nde: Phakathi kwakho kulabantu abahlebayo, abahlose ukuchitha igazi; phakathi
    kwakho kulalabo abadlela ezindaweni zokukhonzela entabeni benze lezenzo zesigweba.
  ton-ton: '‌ʻOku ʻiate koe ʻae kau tangata ʻoku feʻaveʻaki lea ki he lilingi ʻoe
    toto: pea ʻoku ʻiate koe ʻakinautolu ʻoku kai ʻi he ngaahi moʻunga: ʻoku fai ʻae
    fakalielia ʻiate koe.'
  ces-1613: Utrhači jsou v tobě, aby prolévali krev, a na horách jídají v tobě; nešlechetnost
    páší u prostřed tebe.
  eng-WMB: Slanderous men have been in you to shed blood. In you they have eaten on
    the mountains. They have committed lewdness among you.
  tam-TCV: இரத்தம் சிந்தும் நோக்குடன் அவதூறு பேசுவோர் உன்னிடத்தில் உண்டு. மலைகளிலுள்ள
    வழிபாட்டிடங்களில் சாப்பிடுவோரும், இழிவான செயல்களில் ஈடுபடுவோரும் உன்னிடத்தில்
    இருக்கிறார்கள்.
  ceb-ULB: Mianha diha kanimo ang mga mabugalbugalon nga kalalakin-an aron sa pagbubo
    sa dugo, ug nangaon sila didto sa mga kabukiran. Nagbuhat sila ug daotan diha
    sa imong taliwala.
  pol-UBG: W tobie są oszczercy w celu rozlania krwi, w tobie jadają na górach, u
    ciebie popełniają czyny haniebne.
  urd-GVU: تجھ میں ایسے تہمت لگانے والے ہیں جو خوں ریزی پر تُلے ہوئے ہیں۔ تیرے باشندے
    پہاڑوں کی ناجائز قربان گاہوں کے پاس قربانیاں کھاتے اور تیرے درمیان شرم ناک حرکتیں
    کرتے ہیں۔
  deu-1912: Verräter sind in dir, auf daß sie Blut vergießen. Sie essen auf den Bergen
    und handeln mutwillig in dir;
  kan-2017: ನಿನ್ನಲ್ಲಿ ಚಾಡಿಕೋರರು ರಕ್ತ ಹರಿಸಿದ್ದಾರೆ; ನಿನ್ನವರು ಗುಡ್ಡಗಳ ಮೇಲೆ ಯಜ್ಞಶೇಷವನ್ನು
    ತಿಂದಿದ್ದಾರೆ; ನಿನ್ನ ಮಧ್ಯದಲ್ಲಿ ದುರಾಚಾರಗಳನ್ನು ನಡೆಸಿದ್ದಾರೆ.
  yap-yap: Boch e girdi’ romed e be gathibthibnag ma be t’ar e thin nga daken boch
