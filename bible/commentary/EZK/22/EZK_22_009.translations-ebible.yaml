  ory-ory: ରକ୍ତପାତ କରିବା ପାଇଁ ନିନ୍ଦକମାନେ ତୁମ୍ଭ ମଧ୍ୟରେ ରହିଅଛନ୍ତି ଓ ତୁମ୍ଭ ମଧ୍ୟରେ ଲୋକମାନେ
