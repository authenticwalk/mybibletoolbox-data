  arb-NAV: أَقَامَ فِيكِ وُشَاةٌ عَمِلُوا عَلَى سَفْكِ الدَّمِ، وَأَكَلُوا أَمَامَ
    الأَصْنَامِ عَلَى الْجِبَالِ، وَارْتَكَبُوا فِي وَسَطِكِ الرَّجَاسَاتِ.
  ewe-ewe: Le mewò la, ameŋugblẽlawo li, siwo dina vevie be yewoakɔ ʋu ɖi. Le mewò
