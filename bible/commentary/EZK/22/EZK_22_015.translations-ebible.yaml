verse: EZK.022.015
translations:
  mal-C: ഞാൻ നിന്നെ ജനതകൾക്കിടയിൽ ചിതറിക്കും; ഞാൻ നിന്നെ രാജ്യങ്ങളിൽ ഛിന്നഭിന്നമാക്കും;
    നിങ്ങളുടെ അശുദ്ധി ഞാൻ അവസാനിപ്പിക്കും.
  deu-TKW: Und ich werde dich unter die Völker zerstreuen und dich in die Länder versprengen
    und deine Unreinheit von dir hinwegtilgen,
  lin-lin: Nakopanza bino kati na bikolo, nakopalanganisa bino bipai na bipai kati
    na mokili mpe nakosukisa mbindo na bino.
  eng-LSV: And I have scattered you among nations, || And have spread you out among
    lands, || And consumed your uncleanness out of you.
  eng-GNV: And I wil scatter thee among the heathen, and disperse thee in the countreys,
    and will cause thy filthines to cease from thee.
  eng-WEBSTER: And I will scatter thee among the heathen, and disperse thee in the
    countries, and will consume thy filthiness out of thee.
  nhw-BL: Huajca nimechtitlanis anJerusalén ehuani ipan campa hueli tlalme, huan quej
    nopa nimechquixtilis nochi tlamantli catli amo cuali.
  swh-ONEN: Nitakutawanya miongoni mwa mataifa na kukutapanya katika nchi mbalimbali
    nami nitakomesha unajisi wako.
  bba-bba: Kon de bu yɑrinɑ bɑ n wɑ̃ɑ bwese tukunu sɔɔ. Kpɑ bu dɑ bɑɑmɑ. Nɡe mɛyɑ
    kon kɑ ben disi yi wunɑ Yerusɑlɛmu ye sɔɔn di.
  eng-KJVCPB: And I will scatter thee among the heathen, and disperse thee in the
    countries, and will consume thy filthiness out of thee.
  luo-luo: Abiro keyou e dier ogendini mi ateru e pinje mopogore opogore; bende abiro
    neno ni gak mugakgo orumo.
  meu-meu: Baina hakarohomui, bese idau-idau bogaragidiai, bona tano idau-idau ai
    baina hakarohomui rohoroho; bona emu miro na bogaragimu amo baina ha-orea.
  npi-ULB: यसैले म तँलाई जातिहरूका बिचमा छरपष्‍ट पार्नेछु, र तँलाई देशहरूमा तितरबितर
    पार्नेछु । यसरी तँमा भएको अशुद्धताबाट तँलाई शुद्ध पार्नेछु ।
  yor-yor: Èmi yóò tú yin ká ní àárín àwọn orílẹ̀-èdè, èmi yóò fọ́n ọ ká sí àwọn ìlú;
    èmi yóò sì fi òpin sí àìmọ́ rẹ.
  pes-OPCB: ایشان را در سراسر جهان پراکنده خواهم کرد و شرارتها و گناهانی را که در
    میان ایشان است، از بین خواهم برد.
  tgl-ULB: Kaya ikakalat kita sa mga bansa at paghiwa-hiwalayin kita sa mga lupain.
    Sa paraang ito, papawiin ko ang karumihan mo.
  hui-hui: I̱na tí dindi tara tara ngaruha pilimulo taliatogo lolebero. Ani bialu
    tínaga mana ko biaga ngamiru bibahende mo wahai helolebero.
  mya-mya: သင်​၏​လူ​တို့​ကို​ငါ​သည်​အ​တိုင်း​တိုင်း​အ​ပြည် ပြည်​နှင့်​လူ​မျိုး​တ​ကာ​တို့​ထံ​သို့​ပျံ့​လွင့်​သွား
    စေ​လျက်​သင်​၏​ဆိုး​ညစ်​မှု​များ​ကို​ရပ်​စဲ​ပစ် မည်။-
  bod-N: ངས་ཁྱོད་ནི་ཡུལ་ཁམས་ཀུན་ཏུ་གཏོར་ཞིང་། མི་རྣམས་ཀྱི་ནང་ཁ་ཐོར་དུ་འགྲོར་བཅུག་སྟེ།
    ངས་ཁྱོད་ལས་མི་གཙང་བ་རྣམས་མེད་པར་བྱའོ། །
  sna-sna: Ndichakuparadzira pakati pendudzi, ndichakuparadzira kunyika dzakasiyana-siyana;
    uye ndichagumisa kusachena kwako.
  spa-BLM: Te esparciré entre las naciones y te dispersaré por los países. Purificaré
    de ti tu inmundicia.
  cac-cac: Ol ex in saclemejb'at d'a scaltac nación yed' d'a scaltac masanil chon̈ab',
    icha val chi' ol aj vic'anel e chucal chi'.
  swh-ULB: Hivyo nitakutawanya kati ya mataifa na kukutawanya kati ya nchi mbali mbali.
    Katika njia hii, nitausafisha uchafu kutoka kwako.
  bel-bel: Я расьсею цябе па народах - і разьвею цябе па землях, і пакладу канец гідотам
    тваім сярод цябе.
  deu-ELBBK: Und ich werde dich versprengen unter die Nationen und dich zerstreuen
    in die Länder, und deine Unreinigkeit gänzlich aus dir wegschaffen.
  mbb-OT: Ibpeyapat ku sikiyu ziyà te nekedseselekawà he menge nasyun, ne ibpeengked
    ku sikiyu te kebaal te nekeremerik keniyu.
  mal-2015: ഞാൻ നിന്നെ ജാതികളുടെ ഇടയിൽ ചിന്നിച്ചു രാജ്യങ്ങളിൽ ചിതറിച്ചു നിന്റെ മലിനത
    നിങ്കൽനിന്നു നീക്കും.
  rmc-rmc: Roztradava tut maškar o aver narodi a rozčhivava tut pal aver phuva; avke
    pal tu lava het tiro nažužipen.
  pes-OPV: و تو را در میان امت هاپراکنده و در میان کشورها متفرق ساخته، نجاسات تو را
    از میانت نابود خواهم ساخت.
  ron-1924: Те вой рисипи принтре нямурь, те вой рэспынди ын фелурите цэрь ши ыць
    вой нимичи ку десэвыршире некурэция дин мижлокул тэу.
  ben-OBCV: আমি তোমার লোকদের বিভিন্ন জাতি ও দেশের মধ্যে ছড়িয়ে-ছিটিয়ে দেব এবং তোমার
    অশুচিতা দূর করব।
  som-som: Oo quruumahaan kugu dhex eryi doonaa, oo waddammadaan kugu dhex firdhin
    doonaa, wasakhdaadana dhexdaada waan ka baabbi'in doonaa.
  lat-VUC: Et dispergam te in nationes, et ventilabo te in terras, et deficere faciam
    immunditiam tuam a te.
  eng-ASVBT: And I will scatter thee among the nations, and disperse thee through
    the countries; and I will consume thy filthiness out of thee.
  ita-1885: E ti dispergerò fra le nazioni, io ti sventolerò per i paesi, e farò venir
    meno in te la tua immondizia.
  eng-LXXUP: And I will scatter thee among the nations, and disperse thee in the countries,
    and thy uncleanness shall be removed out of thee.
  eng-ULB: So I will scatter you among the nations and disperse you through the lands.
    In this way, I will purge your uncleanness from you.
  spa-VBL: Voy a dispersarlos entre las naciones y los distintos países. Pondré fin
    a sus actos impuros.
  fra-_FOB: Je te disperserai parmi les nations; je te disséminerai en divers pays,
    et je ferai disparaître la souillure du milieu de toi.
  mal-mal: ഞാൻ നിന്നെ ജനതകളുടെ ഇടയിൽ ചിന്നിച്ച് രാജ്യങ്ങളിൽ ചിതറിച്ച് നിന്റെ മലിനത
    നിന്നിൽനിന്നു നീക്കും.
  urd-GVR: Maiṅ tujhe dīgar aqwām-o-mamālik meṅ muntashir karke terī nāpākī dūr karūṅga.
  suz-BL: गो इ कली रागी रागी ङा मुर आन दातेम एर ओंथ फ्राइ‍नन। मिनु राज्‍य राज्‍यम
    ब्रपाइक्‍नन। मिनु गो इ आगाम दुम्‍शो ग्रांग्रा दिशो गेय नेल्‍ल क्‍याम्‍नुङ।
  eng-NOY: I will scatter thee among the nations, and disperse thee in the countries,
    and will consume thine impurity out of thee;
  ita-1927: Io ti disperderò fra le nazioni, ti spargerò per i paesi, e torrò via
    da te tutta la tua immondezza;
  ckb-ckb: بەنێو نەتەوەکان پەرتەوازەت دەکەم، بەسەر خاکەکاندا بڵاوت دەکەمەوە، گڵاوییەکانت
    لێ دادەماڵم.
  eng-BBE: And I will send you in flight among the nations and wandering among the
    countries; and I will completely take away out of you everything which is unclean.
  kan-OKCV: ನಿನ್ನನ್ನು ಜನಾಂಗಗಳಲ್ಲಿ ಚದರಿಸಿ, ದೇಶಗಳಲ್ಲಿ ಹರಡಿಸುವೆನು. ನಿನ್ನ ಅಶುದ್ಧತ್ವವನ್ನು
    ನಿನ್ನಿಂದ ತೆಗೆದು ನಾಶಮಾಡುವೆನು.
  tam-2017: நான் உன்னைப் அந்நியஜாதிகளுக்குள்ளே சிதறடித்து, உன்னை தேசங்களிலே தூற்றி,
    உன்னுடைய அசுத்தத்தை உன்னில் ஒழியச்செய்வேன்.
  spa-RV-1909: Y yo te esparciré por las gentes, y te aventaré por las tierras; y
    haré fenecer de ti tu inmundicia.
  ron-BTF: Și te voi împrăștia printre păgâni și te voi risipi în țări și voi mistui
    necurăția din tine.
  eng-WEBP: I will scatter you among the nations, and disperse you through the countries.
    I will purge your filthiness out of you.
  eng-FBV: I'm going to scatter you among the nations and the different countries.
    I will put a stop to your unclean acts.
  nld-1939: Ik ga u verstrooien onder de volken, u over de landen verspreiden, een
    einde maken aan uw onreinheid.
  nch-BL: Huajca nimechtitanis anJerusalén ehuani ipan campa hueli talme, huan quej
    nopa nimechquixtilis nochi tamanti cati amo cuali.
  vie-1934: Ta sẽ làm cho mầy tan tác giữa các dân tộc, chia rẽ ra trong các nước,
    và ta sẽ làm tiêu diệt sự ô uế khỏi giữa mầy.
  hin-CV: मैं तुम्हें जाति-जाति के लोगों के बीच तितर-बितर कर दूंगा और भिन्‍न-भिन्‍न
    देशों में फैला दूंगा; और मैं तुम्हारी अशुद्धता को समाप्‍त कर दूंगा.
  spa-BES: Y te enviaré en vuelo entre las naciones y vagando entre los países; y
    te quitaré por completo todo lo que es impuro.
  tdx-tdx: Hapara­tsieko añivo’ o kilakila’ ndatio irehe naho haboele amo fifeheañeo,
    vaho ho forototoeko ama’o ty haleora’o.
  tha-KJV: เราจะให้​เจ้​ากระจัดกระจายไปในหมู่​ประชาชาติ และกระจายเข้าไปตามประเทศต่างๆ
    และเราจะเผาเอาความโสโครกออกจากเจ้าเสีย
  por-BR-2018: E eu te dispersarei pelas nações, e te espalharei pelas terras; e acabarei
    de ti tua imundícia.
  deu-ELO: Und ich werde dich versprengen unter die Nationen und dich zerstreuen in
    die Länder und deine Unreinigkeit gänzlich aus dir wegschaffen.
  eng-WYC-2018: And I shall scatter thee into (the) nations, and I shall winnow, [or
    blow], thee into (other) lands; and I shall make thine uncleanness to fail from
    thee,
  epo-epo: Kaj Mi disĵetos vin inter la naciojn, kaj Mi dispelos vin en diversajn
    landojn, kaj Mi tute deprenos de vi vian malpurecon.
  uig-PIN: Mǝn seni ǝllǝr arisiƣa tarⱪitimǝn, mǝmlikǝtlǝr iqigǝ taritimǝn, otturangda
    bolƣan pǝsǝndilikinggǝ hatimǝ berimǝn.
  beo-beo: Na da dilia wadela:i hamobe dagolesima:ne, Na da dili fifi asi gala fi
    huluane amo ganodini esaloma:ne, dili afagogolesimu.
  tpi-OTNT: Bai mi rausim yupela i go nabaut long olgeta kantri. Na bai mi mekim yupela
    i lusim olgeta dispela pasin nogut bilong yupela.
  hau-SA: Zan watsar da ke cikin al’ummai in warwatsa ke cikin ƙasashe; zan kuma kawo
    ƙarshen rashin tsarkinki.
  uig-LAT: Men séni eller arisigha tarqitimen, memliketler ichige taritimen, otturangda
    bolghan pesendilikingge xatime bérimen.
  nde-nde: Ngizakuhlakazela phakathi kwezizwe ngikuchithachithele emazweni; lokungcola
    kwakho ngizakuqeda.
  ton-ton: Pea te u fakahēʻi koe ki he ngaahi hiteni mo fakamovetevete koe ki he ngaahi
    fonua, pea te u fakaʻosiʻosi mei ho lotolotonga ʻa hoʻo fakalielia.
  ces-1613: Nebo rozptýlím tě mezi pohany, a rozženu tě po krajinách, a do konce vyprázdním
    nečistotu tvou z tebe.
  eng-WMB: I will scatter you among the nations, and disperse you through the countries.
    I will purge your filthiness out of you.
  tam-TCV: நான் உன்னை நாடுகளுக்குள் சிதறுண்டு போகப்பண்ணுவேன். நாடுகளுக்குள்ள உன்னைச்
    சிதறடிப்பேன். உன் தூய்மையற்ற தன்மைக்கு ஒரு முடிவைக் கொண்டுவருவேன்.
  ceb-ULB: Busa katagon ko kamo taliwala sa kanasoran ug tibulaagon sa kayutaan. Niini
    nga paagi, hinloan ko ang inyong kahugawan.
  pol-UBG: Rozproszę cię między poganami i rozrzucę cię po ziemiach, i usunę z ciebie
    twoją nieczystość.
  urd-GVU: مَیں تجھے دیگر اقوام و ممالک میں منتشر کر کے تیری ناپاکی دُور کروں گا۔
  deu-1912: und will dich zerstreuen unter die Heiden und dich verstoßen in die Länder
    und will deinem Unflat ein Ende machen,
  kan-2017: ನಾನು ನಿನ್ನನ್ನು ಜನಾಂಗಗಳಲ್ಲಿ ಚದುರಿಸಿ, ದೇಶ ದೇಶಗಳಿಗೆ ಹರಡಿಸಿಬಿಟ್ಟು, ನಿನ್ನ ಹೊಲಸನ್ನು
    ನಿನ್ನೊಳಗಿಂದ ತೆಗೆದು ನಾಶಮಾಡುವೆನು.
  yap-yap: Bay gu wereg e girdi’ romed u gubin e binaw nge nam ma bay gu museg ngongolmed
    ni kireb.
  hlt-MCSB: Nang te namtom taengah kan taek kan yak vetih diklai ah nang kan haeh
    ni. Te vaengah nang kah a tihnai te nang lamloh ka boeih sak ni.
  mdy-ETH: ዴሮ ኔኤኮ ታኣኒ ዱማ ዱማ ዓጪዳ፥ ጊንሣ ሃሣ ሜሌ ዴሮ ባኣካ ዜርቃንዳኔ፤ ኔኤኮ ፑርቶ ማዾዋ ታኣኒ ጋፒሲ ጌኤሻንዳኔ፤
  twi-ASANTE: Mɛhwete wo mu agu amanaman no so, na mabɔ wo apansam amantam no mu;
    na mede wo afideyɛ aba nʼawieeɛ.
  eng-WEBU: I will scatter you among the nations, and disperse you through the countries.
    I will purge your filthiness out of you.
  wal-wal: Taani ne asaa kawotettatu giddooninne hara biittatu giddon laalana; ne
    tunatettaakka taani ne bollappe xaissana.
  spa-PDDPT: Te dispersaré entre los pueblos. Te esparciré por las tierras y acabaré
    tu inmundicia.
  gun-gun: Ha'e rami vy romoaĩmba 'rã yvy regua kuery ikuaia rupi, ha'e rogueraa ukapa
    'rã yvy mboae rupi. Ha'e rami vy 'rãe pendegui aipe'a ha'eve'ỹa oĩ va'e.
  ilo-ULB: Isu nga iwarawarakanto kadagiti nasion ken iwaraskanto iti entero a daga.
    Iti kastoy a wagas ti panangdaluskonto iti kinarugitmo.
  kpg-kpg: Au gaa lahi au daangada gi nia henua llauehe mono waahale huogodoo, gaa hai
    do haihai huaidu gi hagalee.
  uig-ARA: مەن سېنى ئەللەر ئارىسىغا تارقىتىمەن، مەملىكەتلەر ئىچىگە تارىتىمەن، ئوتتۇراڭدا
    بولغان پەسەندىلىكىڭگە خاتىمە بېرىمەن.
  sus-sus: N wo rayensenma nɛ ɲamanɛe ma, n wo rayensen yɛ bɔxi birin ma. N wo xa
    sɛniyɛntareɲa ɲɔnma nɛ.
  pon-2006: I pahn kamwarakpeseng noumw aramas akan nan wehi oh sahpw koaros oh pahn
    katokihedi omw wiewia suwed kan.
  ksd-ksd: Ma ina imire u livuan ta ra umana Tematana, ma ina vue imire vurvurbingitane
    u ta ra lavur gunagunan, ma ina tun vue ra durum nina i ki tam.
  grc-BRENT: Καὶ διασκορπιῶ σε ἐν τοῖς ἔθνεσι, καὶ διασπερῶ σε ἐν ταῖς χώραις, καὶ
    ἐκλείψει ἡ ἀκαθαρσία σου ἐκ σοῦ.
  ind-AYT: Aku akan menyerakkanmu ke antara bangsa-bangsa, mencerai-beraikanmu ke
    antara negeri-negeri, dan Aku akan membinasakan kenajisan-kenajisanmu darimu.
  nya-nya: Ndidzakubalalitsani pakati pa anthu a mitundu ina ndi kukumwazirani ku
    mayiko onse. Umu ndi mmene ndidzachotsere zoyipa zako.
  hrv-hrv: Zato ću te raspršiti među narode, rasijat' te po zemljama, da uklonim iz
    tebe svu nečistoću!
  mps-mps: Te dage eno tigidali tǫ kantri pedaiba tagala palaibao. Tama eno dagego
    duga te dwai kolesaga tigidali tagalomainu ilaibao.
  tpi-tpi: Bai mi rausim yupela i go nabaut long olgeta kantri. Na bai mi mekim yupela
    i lusim olgeta dispela pasin nogut bilong yupela.
  dan-1931: Jeg vil sprede dig blandt Folkene og udstrø dig i Landene og tage din
    Urenhed fra dig;
  vie-OVCB: Ta sẽ phân tán ngươi giữa các nước và tẩy ngươi cho sạch các chất nhơ
    bẩn.
  guj-2017: હું તને બીજી પ્રજાઓમાં વેરવિખેર કરી નાખીશ અને દેશો મધ્યે તને વિખેરી નાખીશ.
    હું તારી મલિનતા તારામાંથી દૂર કરીશ.
  pon-2006A: I pahn kamwarakpeseng noumw aramas akan nan wehi oh sahpw koaros oh pahn
    katokihedi omw wiewia suwed kan.
  por-BRBSL: Espalharei você entre as nações, e o dispersarei através dos países.
    Limparei sua imundície de vocês.
  cth-cth: Nang hai ram miphun tangkuem koevah, na kâkayei sak han. Hateiteh, na khinnae
    hah be kahma sak han.
  twi-twi: Mɛhwete wo mu agu amanaman no so, na mabɔ wo apansam amantam no mu; na
    mede wo afideyɛ aba nʼawie.
  hlt-hlt: Nang te namtom taengah kan taek kan yak vetih diklai ah nang kan haeh ni.
    Te vaengah nang kah a tihnai te nang lamloh ka boeih sak ni.
  tbz-SIM: N yóó cíɛmmu bɛnìtìbɛ̀ bɛ̀ɛ̀ bo Sedisɑdɛmmu miɛkɛ kɛ̀ bɛ̀ɛ tɑ ibotí tɛì
    miɛkɛ yɛhɛkɛ̀ tɛyɛ̀ miɛkɛ yɛ̀ɛ̀ í tú bɛ kpɛyɛ. Dɛ mɔ̀nnì kɛ́dennɛ mɛyɛi nSedisɑdɛmmu
    ɛì miɛkɛ.
  msy-2020: Kɨ ian gumazamiziba inigh tintinimɨn kantrin igharazibar me aghamsigham,
    eghtɨ arazir kuraba dutugh mangɨ gɨvagham.
  dop-dop: Mɑɑ yɑsɩ-mɛɣɛ tɛtʋnɑɑ mpɑ ɩ́ tɑ nyɩ tɔ pɑ piitimnɑɑ tɑɑ. Mǝ ɑsilimɑ tǝmɑ
    kɑ sɩɩ tǝnɑɣɑ.
  azb-azb: Səni millətlər arasına yayacağam, ölkələr arasına səpələyəcəyəm, içindəki
    murdarlığı məhv edəcəyəm.
  eng-DBY: And I will scatter thee among the nations, and disperse thee through the
    countries, and will consume thy filthiness out of thee.
  hin-2017: मैं तेरे लोगों को जाति-जाति में तितर-बितर करूँगा, और देश-देश में छितरा
    दूँगा, और तेरी अशुद्धता को तुझ में से नाश करूँगा।
  wol-KYG: Maa lay tasaare fi biir xeet yi, wasaare la fi réew yi, ba tàggale laak
    sa sobe.
  eng-YLT: And I have scattered thee among nations, And have spread thee out among
    lands, And consumed thy uncleanness out of thee.
  eng-WYC-2017: And I shall scatter thee into nations, and I shall winnow, [or blow],
    thee into other lands; and I shall make thine uncleanness to fail from thee,
  eng-WMBB: I will scatter you amongst the nations, and disperse you through the countries.
    I will purge your filthiness out of you.
  urd-GVH: मैं तुझे दीगर अक़वामो-ममालिक में मुंतशिर करके तेरी नापाकी दूर करूँगा।
  rug-rug: Arau kote vari paqahani gamu la koari na butubutu meke va hurakatae lani
    gamu koari na popoa; meke kote va kokoi i Rau sari mia hahanana bonidi.
  gaz-gaz: Ani saboota keessa sin bittinneessa; biyyoota keessas sin facaasa; xuraaʼummaa
    kees sirraa nan qulqulleessa.
  fra-LSG: Je te disperserai parmi les nations, je te répandrai en divers pays, et
    je ferai disparaître ton impureté du milieu de toi.
  yal-yal: N na ɛ raxuyama ayi nɛn siyane yɛ yamanane birin yi, n yi danna sa ɛ xɔsi
    feene ra.
  haw-1868: E lulu aku au ia oe iwaena o na lahuikanaka, a e hooleilei aku ia oe iwaena
    o na aina, a e hoopau aku i kou haumia mailoko aku ou.
  arb-NAV: سَأُشَتِّتُكِ بَيْنَ الأُمَمِ، وَأُبَعْثِرُكِ فِي الْبُلْدَانِ، وَأُزِيلُ
    نَجَاسَتَكِ مِنْكِ.
  ewe-ewe: Makaka mi ɖe dukɔwo dome kple anyigbawo dzi, eye matsi miaƒe makɔmakɔnyenye
    nu.
  eng-LEE: And I will scatter thee among the nations, and disperse thee in the countries,
    and I will entirely remove thy uncleanness out of thee.
  asm-FB: মই জাতিবোৰৰ মাজত তোমাক ছিন্ন-ভিন্ন কৰিম, দেশবোৰৰ মাজত তোমাক গোট গোট কৰিম
    আৰু তোমাৰ মাজৰ পৰা তোমাৰ লেতেৰাবোৰ নিকা কৰিম।
  sus-A: ﭑ وٌ رَيٍنسٍنمَ نّ حَمَنّيٍ مَ، ﭑ وٌ رَيٍنسٍن يّ بْشِ بِرِن مَ. ﭑ وٌ شَ سّنِيّنتَرٍحَ
    حْنمَ نّ.
  fra-SBL: Je vous disperserai parmi les nations, je vous disperserai dans les pays.
    Je purgerai de vous vos souillures.
  hbo-hbo: וַהֲפִיצֹותִ֤י אֹותָךְ֙ בַּגֹּויִ֔ם וְזֵרִיתִ֖יךְ בָּאֲרָצֹ֑ות וַהֲתִמֹּתִ֥י
    טֻמְאָתֵ֖ךְ מִמֵּֽךְ׃
  kik-kik: Nĩngakũharaganĩria ndũrĩrĩ-inĩ, na ngũhurunjĩre mabũrũri-inĩ; na nĩngakinyia
    thaahu waku mũthia.
  fra-NCL: Je te disperserai parmi les nations, je te sèmerai dans les pays, et j’ôterai
    de toi toute ta souillure,
  cek-AK: Sithaw panoek ai kaminawk salakah kang haehsak phang moe, prae congca boih
    ah kam hetsak han, nam hnonghaih doeh kang pasaeh pae han.
  cuk-cuk: Dulemar-yar-baid-baidgi-bukwamaladse, degi, neggwebur-bamaladse an be-oaisakioed.
    Degidbali, an be-isgued elioed.
  uig-CYR: Мән сени әлләр арисиға тарқитимән, мәмликәтләр ичигә таритимән, оттураңда
    болған пәсәндилигиңгә хатимә беримән.
  tel-2017: కాబట్టి అన్యప్రజల్లోకి నిన్ను చెదరగొడతాను. ఇతర దేశాలకు నిన్ను వెళ్లగొడతాను.
    ఈ విధంగా నీ అపవిత్రతను ప్రక్షాళన చేస్తాను.
  hat-BSA: Mwen va gaye ou pami nasyon yo, Mwen va dispèse ou nan tout peyi yo, e
    Mwen va fè disparèt sa ki pa pwòp pami ou.
  kos-kos: Nga ac fah akfahsryelik mwet lom nu in mutunfacl nukewa, ac tulokinya orekma
    koluk lom uh.
  hbo-WLC: וַהֲפִיצוֹתִ֤י אוֹתָךְ֙ בַּגּוֹיִ֔ם וְזֵרִיתִ֖יךְ בָּאֲרָצ֑וֹת וַהֲתִמֹּתִ֥י
    טֻמְאָתֵ֖ךְ מִמֵּֽךְ׃
  ibo-ibo: Aga m achụsa unu nʼetiti mba niile, fesaa unu nʼetiti mba niile. Aga m
    emekwa ka adịghị ọcha unu kwụsị.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ନାନା ଗୋଷ୍ଠୀ ମଧ୍ୟରେ ତୁମ୍ଭକୁ ଛିନ୍ନଭିନ୍ନ କରିବା ଓ ନାନା ଦେଶରେ ତୁମ୍ଭକୁ
    ନିକ୍ଷେପ କରିବା; ଆଉ, ଆମ୍ଭେ ତୁମ୍ଭର ଅଶୁଚିତା ତୁମ୍ଭଠାରୁ ନାଶ କରିବା।
  chk-chk: Iwe, üpwe atoropasafeilikemi lein chon ekewe mwü me fanü, üpwe pwal awesi
    senikemi ämi limengauen tipis.
  rop-rop: Ai garra spredimat olabat langa ebri kantri en olabat kaan neba dumbat
    detlot nogudbala ting enimo.
  ukr-1871: Бо розсїю тебе проміж народи, й розвію тебе по чужих землях, і зроблю
    конець мерзотам твоїм посеред тебе.
  deu-1951: Ich will dich unter die Heiden versprengen und in die Länder zerstreuen
    und deine Unreinigkeit gänzlich von dir tun.
  eng-JPS: And I will scatter thee among the nations, and disperse thee through the
    countries; and I will consume thy filthiness out of thee.
  srp-1865: Jer æu te rasijati po narodima i razasuti po zemljama, i istrijebiæu neèistotu
    tvoju iz tebe.
  lug-lug: Ndibabunya mu mawanga ne mbasaasaanya mu nsi, era ndikomya obutali bulongoofu
    bwo.
  heb-heb: והפיצותי אותך בגוים וזריתיך בארצות והתמתי טמאתך ממך׃
  ben-IRV: তাই আমি তোমাকে জাতিদের মধ্যে থেকে ছিন্নভিন্ন করবো এবং নানা দেশে পাঠিয়ে
    দেবো। এই ভাবে তোমার মধ্য থেকে অশুচিতা দূর করব।
  pan-pan: ਹਾਂ ਮੈਂ ਤੁਹਾਨੂੰ ਕੌਮਾਂ ਵਿੱਚ ਖ਼ੱਜਲ-ਖੁਆਰ ਕਰ ਕੇ ਦੂਜੇ ਦੇਸਾਂ ਵਿੱਚ ਫਿਰਾਵਾਂਗਾ ਅਤੇ
    ਤੁਹਾਡੀ ਪਲੀਤੀ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਕੱਢ ਦਿਆਂਗਾ।
  mya-JVB: သင့် ကိုလည်း အတိုင်းတိုင်း အပြည်ပြည်တို့တွင်၊ အရပ်ရပ် သို့ ကွဲပြား စေမည်။
    သင် ၏အညစ်အကြေး ကိုလည်း ပယ်ရှင်း မည်။
  hmo-hmo: Lau ese emui bese taudia do lau lulua gabu idauidau dekenai, tano bona
    basileia ibounai dekenai, bona emui kara dika mai miro danu do lau hadokoa momokani.
  urd-urd: हाँ, मैं तुझ को क़ौमों में तितर बितर और मुल्कों में तितर — बितर करूँगा,
    और तेरी गन्दगी तुझ में से हलाक कर दूँगा।
  rus-SYN: И рассею тебя по народам, и развею тебя по землям, и положу конец мерзостям
    твоим среди тебя.
  bqc-SIM: Má n gbɛ̃́ↄ fãaa buiↄ guuɛ, má ń fã́ndaiada bùsu ń bùsuo, mí ń
    gbãsĩkɛa midɛ.
  tcz-CHONGTHU: Keiman namtin vaipi ho lah a kathu thethanga chule nagitlouna jousea
    kasuhtheng ding nahi.
  mar-mar: मी तुमची देशातून दाणादाण करेल व भूमीतून नाहीसे करेन, मी तुम्हास तुमच्या
    अशुद्धतेतून शुध्द करेन.
  qub-qub: Intëru nasyuncunamanmi mashtacächishayqui. May-chay nasyuncunamanpis gargushayqui.
    Chayno mashtacächishpämi ushajpaj limyuyächishayqui ganra caycashayquipita.
  bqp-bqp: Kon de bu yɑrinɑ bɑ n wɑ̃ɑ bwese tukunu sɔɔ. Kpɑ bu dɑ bɑɑmɑ. Nge mɛyɑ
    kon kɑ ben disi yi wunɑ Yerusɑlɛmu ye sɔɔn di.
  hat-hat: M'ap gaye tout pèp ou a nan mitan lòt nasyon yo. M'ap mache simaye nou
    nan peyi etranje yo. M'ap fè nou sispann fè malpwòpte nou t'ap fè nan mitan nou
    an.
  eng-BSB: I will disperse you among the nations and scatter you throughout the lands;
    I will purge your uncleanness.
  eng-WEBPB: I will scatter you amongst the nations, and disperse you through the
    countries. I will purge your filthiness out of you.
  kbq-kbq: Hagi Nagra tamahe panani hanugeta vahe kumategane, vahe moparega mago mago
    huta umani emani hanage'na pehenage avu'ava zantamia eri fanane hugahue.
  nhe-BL: Huajca nimechtitlanis inJerusalén ehuani ipan campa hueli tlaltini, huan
    queja nopa nimechquixtilis nochi tlamantli tlen ax cuali.
  gub-BL: Amuhàmuhàz putar nepupe har ywy nànàn ihe wà nehe. Amumaw putar wanemiapo
    kwer ikatu 'ym ma'e nehe.
  eng-DRA: And I will disperse thee in the nations, and will scatter thee among the
    countries, and I will put an end to thy uncleanness in thee.
