verse: EZK.022.005
translations:
  mal-C: കുപ്രസിദ്ധവും ക്ഷോഭംനിറഞ്ഞതുമായ പട്ടണമേ, നിന്റെ അടുത്തും അകലെയുമുള്ളവർ നിന്നെ
    പരിഹസിക്കും.
  deu-TKW: Die dir nahe und die dir fern sind werden über dich spotten, die du als
    unreine berüchtigt, die du voller Wirrwar bist.
  lin-lin: Yo, engumba ya mbindo, etonda na mobulu, bato oyo bazali pene mpe ba-oyo
    bazali mosika bakoseka yo !
  eng-LSV: The near and the far-off from you scoff at you, || O defiled of name—abounding
    in trouble.
  eng-GNV: Those that be neere, and those that be farre from thee, shall mocke thee,
    which art vile in name and sore in affliction.
  eng-WEBSTER: Those that are near, and those that are far from thee, shall mock thee,
    who art infamous and much troubled.
  nhw-BL: Nochi masehualme catli itztoque huejca o nechca anmechiximatise por nochi
    nopa tlamantli catli amo cuali catli anquichihuayayaj huan anmechpinajtise ica
    nochi tlamantli catli amo cuali catli anquichijtoque.
  swh-ONEN: Wale walio karibu na wale walio mbali watakudhihaki, Ewe mji wenye sifa
    mbaya, uliyejaa ghasia.
  bba-bba: Be bɑ tomɑ kɑ be bɑ wɑ̃ɑ turuku bɑ koo bu yɛ̃ɛ yèn sɔ̃ ben wuu Yerusɑlɛmun
    yĩsirɑ bɛɛrɛ biɑ, mɑ yɑ burisire.
  eng-KJVCPB: Those that be near, and those that be far from thee, shall mock thee,
    which art infamous and much vexed.
  luo-luo: Joma odak machiegni kod joma odak mabor kodi biro jari, yaye in dala maduongʼ
    ma humbe rach, kendo mopongʼ gi koko.
  meu-meu: Harimu dika-rohoroho ḡauna, heloḡo-ahuahu hanuana, e noho hetabiramu taudia
    bona daudaudia ai e nohomu taudia ese bae ḡonaḡonalaimu.
  npi-ULB: तेरो नजिक हुनेहरू र टाढा हुनेहरू दुवैले तेरो गिल्‍ला गर्नेछन्— तँ अपवित्र
    सहर— अलमल पार्ने कुराहरूले भरिएको सहरको रूपमा चिनिएको छस् ।
  yor-yor: Àwọn tí ó wà ní tòsí àti àwọn tí ó jìnnà sí ọ, yóò fi ọ ṣe ẹlẹ́yà, ìwọ
    ìlú ẹlẹ́gàn, tí ó kún fún làálàá.
  pes-OPCB: ای شهر بدنام و سرکش، قومهای دور و نزدیک تو را به باد مسخره خواهند گرفت.
  tgl-ULB: Ang mga malalapit at sila na malalayo ay parehong manlilibak sa iyo, ikaw
    na maruming lungsod, kasama ang karangalan na kilala sa bawat lugar bilang puno
    ng kaguluhan!'
  hui-hui: Wali agali kaundiaha karumebi kawareni bu karumebi tigua tí hondowa manda
    bialu tíore wali agali mana ko tara tara ngaru bialu haga kamigo lalu mege gibi
    bulebira.
  mya-mya: ရပ်​နီး​ရပ်​ဝေး​ရှိ​တိုင်း​ပြည်​တို့​သည်​သင် တ​ရား​လက်​လွတ်​ပြု​ကျင့်​၍
    နာ​မည်​ပျက် မှု​ကြောင့်​ပြောင်​လှောင်​ကြ​၏။-
  bod-N: ཀྱེ་ཟང་ཟིང་ཅན་དང་ཀུ་ཅོ་སྒྲོག་པ། མིང་ནི་བཙོག་པར་བཟོས་པའི་གྲོང་ཁྱེར་ཁྱོད། ཁྱོད་དང་ཐག་ཉེ་རིང་གང་རུང་གིས་ཁྱོད་ལ་འཕྱ་བར་བྱེད་ཅིང་།
  sna-sna: Vari pedyo newe navari kure vachakuseka, iwe guta rinonyadza, rizere nebope.
  spa-BLM: Los que están cerca y los que están lejos de ti se burlarán de ti, infame,
    lleno de tumulto.
  cac-cac: Tz'el val eyav eyac'an chucal d'a eb' eyetanimail, yuj chi' masanil nación
    ol b'uchvaj d'ayex, eb' ay d'a e lac'anil yed' eb' ay d'a najat.
  swh-ULB: Wote walio karibu na wale walio mbali nawe watakudhihaki, wewe mji mchafu,
    ujulikanao kila mahali kwa sifa mbaya kama kujaa machafuko.
  bel-bel: Блізкія і далёкія ад цябе будуць глуміцца зь цябе, што ты апаганіў імя
    тваё, праславіўся буянствам.
  deu-ELBBK: Die Nahen und die von dir Entfernten werden dich verspotten als befleckten
    Namensund reich an Verwirrung.
  mbb-OT: Sikew is inged, nevantug ka te kelelalung wey kesamuk, edsudien ka te menge
    nasyun he ziyà te uvey wey meziyù.
  mal-2015: നിനക്കു സമീപസ്ഥന്മാരും ദൂരസ്ഥന്മാരും ആയിരിക്കുന്നവർ ദുഷ്കീർത്തിയും ബഹുതുമുലവും
    ഉള്ള നിന്നെ പരിഹസിക്കും.
  rmc-rmc: Asana tutar o fori, so hine pašes, the o fori, so hine dur. Ó tu, kaskro
    nav hino meľardo! Andre kaste hin pherdo zmetkos!
  pes-OPV: ‌ای پلید نام! و‌ای پر فتنه! آنانی که به تو نزدیک و آنانی که از تو دورند
    بر تو سخریه خواهند نمود.
  ron-1924: Чей де апроапе ши чей де департе ышь вор бате жок де тине, кэч ешть веститэ
    ка спуркатэ ши плинэ де тулбурэрь!
  ben-OBCV: হে জঘন্য নগর, যা অশান্তিতে পূর্ণ, যারা কাছে আছে আর যারা দূরে আছে তারা
    তোমাকে বিদ্রুপ করবে।
  som-som: Taada magaceedu ba'ay ee rabshadu ka buuxdaay, kuwa kuu dhow iyo kuwa kaa
    foguba way kugu majaajiloon doonaan.
  lat-VUC: Quæ juxta sunt, et quæ procul a te, triumphabunt de te, sordida, nobilis,
    grandis interitu.
  eng-ASVBT: Those that are near, and those that are far from thee, shall mock thee,
    thou infamous one and full of tumult.
  ita-1885: I paesi che son vicini, e quelli che son lontani di te, si faran beffe
    di te, o tu contaminata di fama, grande in ruina.
  eng-LXXUP: to those near thee, and to those far distant from thee; and they shall
    mock thee, thou that art notoriously unclean, and abundant in iniquities.
  eng-ULB: Both those who are near and those who are far away from you will mock you—you
    unclean city—with the reputation known everywhere as being full of confusion.
  spa-VBL: ¡La gente de cerca y de lejos se reirá de ti, ciudad corrupta y llena de
    confusión!
  fra-_FOB: Ceux qui sont près et ceux qui sont loin se moqueront de toi, qui es souillée
    de réputation et remplie de troubles.
  mal-mal: നിനക്ക് സമീപസ്ഥന്മാരും ദൂരസ്ഥന്മാരും ആയിരിക്കുന്നവർ ദുഷ്കീർത്തിയും ക്ഷോഭവും
    ഉള്ള നിന്നെ പരിഹസിക്കും.
  urd-GVR: Sab tujh par ṭhaṭṭhā māreṅge, ḳhāh wuh qarīb hoṅ yā dūr. Tere nām par dāġh
    lag gayā hai, tujh meṅ fasād had se zyādā baṛh gayā hai.
  suz-BL: ए, हिक्‍चा मपुंइसीशो नु ग्रांग्‍ये माग्‍येम ब्रीशो सहर, इ नेक्‍था नु ङोन
    बाक्‍ब मुरपुकीम इ कली शुक्‍शी पाइ‍नीम।
  eng-NOY: Those that are near, and those that are far from thee, shall mock thee
    as infamous, full of confusion.
  ita-1927: Quelli che ti son vicini e quelli che son lontani da te si faran beffe
    di te, o tu contaminata di fama, e piena di disordine!
  ckb-ckb: ئەی شاری بەد ناو، ئەی پڕ لە ئاژاوە، ئەوەی لێت نزیکە و ئەوەی لێت دوورە گاڵتەت
    پێ دەکات.
  eng-BBE: Those who are near and those who are far from you will make sport of you;
    your name is unclean, you are full of sounds of fear.
  kan-OKCV: ಕುಖ್ಯಾತ ನಗರವೇ, ಬಹಳ ತೊಂದರೆಗೊಳಗಾದವಳೇ, ನಿನ್ನನ್ನು ಹತ್ತಿರದವರೂ, ದೂರದವರೂ ಅಪಹಾಸ್ಯ
    ಮಾಡುವರು.
  tam-2017: உனக்கு அருகிலும் உனக்குத் தூரமுமான தேசங்களின் மனிதர்கள் நீ பெயர்கெட்டதென்றும்,
    அமளி பெருத்ததென்றும் உன்னைப் பரியாசம்செய்வார்கள்.
  spa-RV-1909: Las que están cerca, y las que están lejos de ti, se reirán de ti,
    amancillada de fama, y de grande turbación.
  ron-BTF: Cei de aproape și cei de departe de tine te vor batjocori, pe tine care
    ești mârșavă și mult chinuită.
  eng-WEBP: Those who are near and those who are far from you will mock you, you infamous
    one, full of tumult.
  eng-FBV: People far and near will laugh at you, you corrupt city full of confusion!
  nld-1939: Van nabij en van verre bespot men u; uw naam is geschandvlekt, uw verwarring
    is groot.
  nch-BL: Nochi masehualme cati itztoque huejca o nechca amechixmatise por nochi nopa
    tamanti cati amo cuali cati anquichihuayayaj huan amechpinajtise ica nochi tamanti
    cati amo cuali cati anquichijtoque.
  vie-1934: Những người ở gần và ở xa sẽ nhạo cười mầy, là thành nhơ danh và đầy loạn.
  hin-CV: हे बदनाम शहर, तू उपद्रव से भरा है. वे लोग, जो तेरे पास हैं और वे जो तुझसे
    दूर हैं, वे सबके सब तेरी हंसी उड़ाएंगे.
  spa-BES: Las que están cerca y las que están lejos de ti se burlarán de ti; ciudad
    inmunda, estás llena de confusión.
  tdx-tdx: Hañonjitse azo iaby ty marine naho ty lavitse, ihe mavo-vintañe, lifo-pivalitsikotahañe.
  tha-KJV: ผู้​ที่อยู่​ใกล้​และที่​อยู่​ไกลเจ้าจะเย้ยหยันเจ้า ผู้​เป็นเมืองที่เสียชื่อและเต็​มด​้วยความโกลาหล
  por-BR-2018: As que estão perto e as que estão longe de ti escarnecerão de ti, que
    és imunda de nome, e cheia de inquietação.
  deu-ELO: Die Nahen und die von dir Entfernten werden dich verspotten als befleckten
    Namens und reich an Verwirrung. -
  eng-WYC-2018: that be nigh thee, and that be far from thee; thou foul city, noble,
    great in perishing, they shall have victory of thee (or they shall have the victory
    over thee).
  epo-epo: Tiuj, kiuj estas proksimaj, kaj tiuj, kiuj estas malproksimaj de vi, mokos
    vin, kiu havos malpuran nomon kaj grandan maltrankvilecon.
  uig-PIN: Sanga yeⱪindikilǝr ⱨǝmdǝ sǝndin yiraⱪtikilǝr seni mazaⱪ ⱪilidu, i ⱪiya-qiyaƣa
    tolƣan bǝtnamliⱪ xǝⱨǝr!
  beo-beo: Dilima gadenene fifi asi gala, amola badilia fifi asi gala da dilia sema
    hame nabasu hou ba:beba:le, dilima ba:sola:le oufesega:sa.
  tpi-OTNT: Ol arapela lain i stap longwe na i stap klostu, ol i save olsem yupela
    i manmeri bilong mekim olkain pasin nogut, olsem na ol i save tok bilas long yupela.
  hau-SA: Waɗanda suke kusa da waɗanda suke nesa za su yi miki ba’a, ya ke birni marar
    kunya, cike da rigima.
  uig-LAT: Sanga yéqindikiler hemde sendin yiraqtikiler séni mazaq qilidu, i qiya-chiyagha
    tolghan betnamliq sheher!
  nde-nde: Labo abaseduze kanye lalabo abakhatshana bazakuhoza, wena dolobho elidumazekileyo,
    eligcwele ukuxokozela.
  ton-ton: ‌ʻE manuki kiate koe ʻakinautolu kotoa pē ʻoku ofi, mo ia ʻoku mamaʻo,
    ʻa koe kuo fakalielia ho hingoa, pea kuo fakamamahiʻi ʻaupito.
  ces-1613: Blízké i daleké od tebe budou se tobě posmívati, ó zlopověstné a různic
    plné.
  eng-WMB: Those who are near and those who are far from you will mock you, you infamous
    one, full of tumult.
  tam-TCV: பெயர் கெட்டுப்போன, கலகம் நிறைந்த நகரமே, உனக்கு அருகிலும் தொலைவிலும் உள்ளவர்கள்
    உன்னை கேலி செய்வார்கள்.
  ceb-ULB: Magbiaybiay diha kanimo kadtong anaa sa imong duol ug kadtong layo kanimo,
    ikaw hugaw nga siyudad, nga nailhan sa bisan asa nga dapit ingon nga napuno sa
    kalibog.
  pol-UBG: Ci, którzy są blisko, i ci, którzy są daleko od ciebie, będą się z ciebie
    naśmiewać, o miasto złej sławy i pełne zgiełku.
  urd-GVU: سب تجھ پر ٹھٹھا ماریں گے، خواہ وہ قریب ہوں یا دُور۔ تیرے نام پر داغ لگ
    گیا ہے، تجھ میں فساد حد سے زیادہ بڑھ گیا ہے۔
  deu-1912: In der Nähe und in der Ferne sollen sie dein spotten, daß du ein schändlich
    Gerücht haben und großen Jammer leiden müssest.
  kan-2017: ಅಶುದ್ಧವಾದ ನಗರವೇ, ಗದ್ದಲಕ್ಕೆ ಪ್ರಸಿದ್ಧವಾದ ನಗರಿಯೇ, ಹತ್ತಿರದವರೂ, ದೂರದವರೂ ನಿನ್ನನ್ನು
    ಹಾಸ್ಯಮಾಡುವರು.
  yap-yap: Tin ba chugur e binaw nge tin ba palog rom e yad be girig ngom ya ridamur
    dum’.
  hlt-MCSB: Nang lamkah a yoei neh a hla loh nang te n'soehsal uh vetih, rhalawt ming
    dongah soekloeknah bae ni.
  mdy-ETH: ሱንፃ ኔኤኮ ባይቄ፥ ዣላሢ ካታሜሌ! ሃኬንታ ዑኬያኣ ዓኣ ዓጫ ኔና ቶኦቺ ሚኢጫኔ።
  twi-ASANTE: Wɔn a wɔbɛn ne wɔn a wɔwɔ akyirikyiri bɛdi wo ho fɛw, Ao Kuropɔn a ɛnni
    animuonyam, na basabasayɛ ahyɛ no ma.
  eng-WEBU: Those who are near and those who are far from you will mock you, you infamous
    one, full of tumult.
  wal-wal: Nenoo, suntti moorettidonne shabbirettida katamau, mataaninne haahuwan
    de7iyaageeti nena qilliiccana.
  spa-PDDPT: Las que están cerca y las que están lejos se burlarán de ti, famosa por
    tu impureza y llena de confusión.
  gun-gun: Pendea katy'i ha'e mombyry rupi ikuai va'e voi ijayvu vaikue rei 'rã okuapy
    pendere, mba'eta oikuaa pavẽ opa marã rei pendekuaia.
  ilo-ULB: Agpadanto a laisendaka dagiti adda iti asidegmo ken dagiti adda iti adayom,
    sika a natulawan a siudad, nga agdindinamag iti sadinnoman gapu ta napnoan iti
    riribuk!’
  kpg-kpg: Nnenua hoohoo mai mo mogowaa loo gi haganneennee ina goe idimaa go do dee hagalongo
    gi nnaganoho.
  uig-ARA: ساڭا يېقىندىكىلەر ھەمدە سەندىن يىراقتىكىلەر سېنى مازاق قىلىدۇ، ئى قىيا-چىياغا
    تولغان بەتناملىق شەھەر!
  sus-sus: Si naxee na rabilinyi nun si naxee na yire makuye, e birin wo mayelema
    nɛ wo xa yunubie xa fe ra. Wo xa fe xɔrɔxɔ!›»
  pon-2006: Sahpw keren oh doh kan koaros kin kepitkin uhk pwehki omw kin sapeikiong
    kosonned akan.
  ksd-ksd: Diat dia ki maravai piram, ma diat bula dia ki vailik, diat a kulume u,
    u a duruna ma u buka ma ra lavur purpuruan.
  grc-BRENT: καὶ ταῖς μακρὰν ἀπεχούσαις ἀπὸ σοῦ, καὶ ἐμπαίξονται ἐν σοὶ ἀκάθαρτος
    ἡ ἀνομαστὴ, καὶ πολλὴ ἐν ταῖς ἀνομίαις.
  ind-AYT: Orang-orang yang dekat dan yang jauh darimu akan mengejekmu, hai kota yang
    kenajisannya terkenal, penuh dengan kekacauan.’”
  nya-nya: Mayiko amene ali pafupi ndi mayiko omwe ali kutali adzakunyoza, iwe mzinda
    wa mbiri yoyipa, wodzaza ndi chiwawa.
  hrv-hrv: 'I koji su ti blizu i koji su ti daleko, podrugivat će se tebi: ''O sramotno
    ime, grade pokvareni!'''
  mps-mps: Te gasa hani te digibulu bidibo, me pąde bidibo bage dabe, augwaligo koneani,
    dage te tobage dwai kolesaga ebo we bidi da homu eyu, te augwaligo dageba posobo
    po waibao,’ te po augwalibolo wao,” wali.
  tpi-tpi: Ol arapela lain i stap longwe na i stap klostu, ol i save olsem yupela
    i manmeri bilong mekim olkain pasin nogut, olsem na ol i save tok bilas long yupela.
  dan-1931: fra nær og fjern skal man spotte dig, du, hvis Navn er skændet, og som
    er fuld af Larm.
  vie-OVCB: Hỡi thành phản loạn, đầy nhơ nhuốc, người ta sẽ chế giễu ngươi khắp các
    nước gần xa.
  guj-2017: હે અશુદ્ધ નગર, હે આબરૂહીન તથા સંપૂર્ણ ગૂંચવણભર્યા નગર, તારાથી દૂરના તથા
    નજીકના તારી હાંસી ઉડાવશે.
  pon-2006A: Sahpw keren oh doh kan koaros kin kepitkin uhk pwehki omw kin sapeikiong
    kosonned akan.
  por-BRBSL: Aqueles que estão próximos e aqueles que estão longe de você zombarão
    de você, seu infame, cheio de tumulto.
  cth-cth: Na tengpam e taminaw hoi lamhla e taminaw ni pathoenae hoi pacekpahleknae
    hoi ka kawi e patetlah na panuikhai han.
  twi-twi: Wɔn a wɔbɛn ne wɔn a wɔwɔ akyirikyiri bedi wo ho fɛw, wo Kuropɔn a wunni
    anuonyam, na basabasayɛ ahyɛ no ma.
  hlt-hlt: Nang lamkah a yoei neh a hla loh nang te n'soehsal uh vetih, rhalawt ming
    dongah soekloeknah bae ni.
  tbz-SIM: A cɑ̀kɛ ɑ yètìrì ndi, ɑ yɛi mmɛɛ̀ sũ̀ṹ, dɛɛ̀ te bɛ̀ɛ̀ dɛ́tirì nɛ̀ bɛ̀ɛ̀
    tɔ̀kɛ́ kɛ̀ bɛ bo ndɑ dɑú.
  msy-2020: Kantrin ian boroghɨn itiba ko kantrin saghon mar itiba ian gara fo, ia
    arazir bar kurabagh amir gumazamiziba. Kamaghɨn amizɨ, me ian ingaravati.
  dop-dop: Mǝ cɔlɔ nyǝ́mɑ nɑ hɑtǝlɑɣɑ nyǝ́mɑ kɑ woŋ-mɛɣɛ. Mpi pǝ tɔɔ ɩ́ pilisɑ mǝ
    tɩ nɑ mǝ tɛtɛlɑtǝtʋ sɔɔsǝɣɩ tɔ.
  azb-azb: Ey adı pisliyə çıxan, fitnə dolu şəhər, yaxın olanlar da, uzaq olanlar
    da sənə istehza edəcək.
  eng-DBY: Those that are near, and those that are far from thee, shall mock thee,
    who art infamous [and] full of tumult.
  hin-2017: हे बदनाम, हे हुल्लड़ से भरे हुए नगर, जो निकट और जो दूर है, वे सब तुझे
    उपहास में उड़ाएँगे।
  wol-KYG: Dëkk bu yàqu bi nga doon, ku jegeek ku soree lay kókkali. Boroom der bu
    yàqu bi, sa lépp a salfaañoo!
  eng-YLT: The near and the far-off from thee scoff at thee, O defiled of name — abounding
    in trouble.
  eng-WYC-2017: that be nigh thee, and that be far from thee; thou foul city, noble,
    great in perishing, they shall have victory of thee.
  eng-WMBB: Those who are near and those who are far from you will mock you, you infamous
    one, full of tumult.
  urd-GVH: सब तुझ पर ठट्ठा मारेंगे, ख़ाह वह क़रीब हों या दूर। तेरे नाम पर दाग़ लग
    गया है, तुझमें फ़साद हद से ज़्यादा बढ़ गया है।
  rug-rug: Sarini pu koa tata meke sari pu koa pa seu si kote hegehegere nigo. Agoi
    na vasileana lavata sapu ta gilana sa pozamu meke sari mua tinavete kaleana, agoi
    pu siṉi igo na kinaleana.
  gaz-gaz: Yaa magaalaa salphatee gooliin si keessa guute, warri dhiʼoo fi fagoo jiraatan
    sitti qoosu.
  fra-LSG: Ceux qui sont près et ceux qui sont au loin se moqueront de toi, qui es
    souillée de réputation et pleine de trouble.
  yal-yal: Naxanye maso e nun naxanye makuya, ne birin ɛ magelema nɛn, amasɔtɔ ɛ xinla
    bata kala, ɛ kɔntɔfinle bata gbo ayi.’ ”
  haw-1868: O ka poe kokoke mai a me ka poe mamao aku ia oe, e henehene no lakou ia
    oe ka mea inoa haumia, a ua hoouluhua nui ia.
  arb-NAV: تَسْخَرُ مِنْكِ الْبُلْدَانُ الْقَرِيبَةُ وَالنَّائِيَةُ عَلَى حَدٍّ سَوَاءٍ،
    أَنْتِ يَا نَجِسَةُ، يَا كَثِيرَةَ الشَّغَبِ.
  ewe-ewe: Kpuiƒetɔwo kple didiƒetɔwo siaa aɖu fewu le ŋuwò. O! Du maxɔŋkɔ, si yɔ
    fũu kple ʋunyaʋunya.
  eng-LEE: Those who are near, and those who are far from thee, shall mock thee, O
    thou unclean in name, and great in confusion!
  asm-FB: হে বদনামী কলহপূৰ্ণা নগৰী, তোমাৰ ওচৰত আৰু নিলগত থকা সকলোৱে তোমাক বিদ্ৰূপ
    কৰিব।
  sus-A: سِ نَشٍيٍ نَ رَبِلِنيِ نُن سِ نَشٍيٍ نَ يِرٍ مَكُيٍ، عٍ بِرِن وٌ مَيٍلٍمَ
    نّ وٌ شَ يُنُبِيٍ شَ قٍ رَ. وٌ شَ قٍ شْرْشْ!›»
  fra-SBL: Ceux qui sont près de toi et ceux qui sont loin de toi se moqueront de
    toi, infâme, plein de tumulte.
  hbo-hbo: הַקְּרֹבֹ֛ות וְהָרְחֹקֹ֥ות מִמֵּ֖ךְ יִתְקַלְּסוּ־בָ֑ךְ טְמֵאַ֣ת הַשֵּׁ֔ם
    רַבַּ֖ת הַמְּהוּמָֽה׃
  kik-kik: Andũ arĩa marĩ gũkuhĩ na arĩa marĩ kũraya nĩmagakũnyũrũragia, wee itũũra
    rĩĩrĩ inene ũrĩ ngumo njũru, na ũkaiyũra ngũĩ.
  fra-NCL: Ceux qui sont près et ceux qui sont loin de toi se moqueront de toi, souillée
    de réputation, grande en désordre !
  cek-AK: Ahmin kasae, lokpunghaih hoiah kakoi vangpui nang loe kazoi ah om kaminawk
    hoi angthla ah om kaminawk mah pahnui o thui tih.
  cuk-cuk: Neggwebur-isgana, neggwebur-nug-isgana, be-walik neggweburmar-bukwamaladi,
    degi, begi-dikasur-bukwamaladi begi dodomaloed.
  uig-CYR: Саңа йеқиндикиләр һәмдә сәндин жирақтикиләр сени мазақ қилиду, и қия-чияға
    толған бәтнамлиқ шәһәр!
  tel-2017: దగ్గర వాళ్ళూ, దూరం వాళ్ళు అందరూ నిన్ను వెక్కిరిస్తారు. ఓ అపవిత్ర పట్టణమా,
    నువ్వు గందరగోళంతో నిండిన దానివన్న కీర్తి అందరికీ పాకింది.
  hat-BSA: Sila ki pre ak sila ki lwen ou yo va moke ou, ou menm ak move repitasyon,
    plen twoub.
  kos-kos: Mutunfacl su apkuran ac oayapa su loessula ac isrun kom ke sripen kom tia
    moul ye ma sap.
  hbo-WLC: הַקְּרֹב֛וֹת וְהָרְחֹק֥וֹת מִמֵּ֖ךְ יִתְקַלְּסוּ־בָ֑ךְ טְמֵאַ֣ת הַשֵּׁ֔ם
    רַבַּ֖ת הַמְּהוּמָֽה׃
  ibo-ibo: Ndị nọ gị nso na ndị nọ gị ebe dị anya ga-achị gị ọchị, gị obodo rụrụ arụ,
    na nke jupụtara nʼọgbaaghara.
  ory-ory: ହେ ଦୁର୍ନାମୀ ଓ କଳହପୂର୍ଣ୍ଣେ, ତୁମ୍ଭର ନିକଟସ୍ଥ ଓ ଦୂରସ୍ଥ ସମସ୍ତେ ତୁମ୍ଭକୁ ପରିହାସ
    କରିବେ।
  chk-chk: Chokewe mi kan ngonuk, pwal chokewe mi toau senuk repwe turunufaseek, en
    telinimw mi itengau o uren fitikoko.
  rop-rop: Ola pipul brom detlot longweiwan kantri en brom detlot gulijapwan kantri
    garra meigim fan langa ol detlot nogudbala ting weya olabat bin oldei dumbat.
  ukr-1871: Близькі й далекі будуть насьміхатись із тебе, що опоганив єси імя твоє,
    а прославив себе бутою.
  deu-1951: Sie seien nahe oder fern von dir, so sollen sie dich verspotten, weil
    du einen schlimmen Ruf hast und voll Verwirrung bist.
  eng-JPS: Those that are near, and those that are far from thee, shall mock thee,
    thou defiled of name and full of tumult.
  srp-1865: Koje su blizu tebe i koje su daleko potsmijevaæe ti se, gadni imenom,
    veliki smetnjom!
  lug-lug: Abali okumpi n’abali ewala balikukudaalira, ggwe ekibuga ekinyoomebwa era
    ekijjudde emivuyo.
  heb-heb: הקרבות והרחקות ממך יתקלסו בך טמאת השם רבת המהומה׃
  ben-IRV: উভয়ই যারা তোমার কাছে ও দূরে সকলে তোমাকে বিদ্রূপ করবে, তুমি অশুচি শহর হবে,
    তোমার পরিচয় সব জায়গায় বিশৃঙ্খলা পূর্ণ হবে।
  pan-pan: ਤੇਰੇ ਵਿੱਚੋਂ ਨੇੜੇ ਦੇ ਅਤੇ ਦੂਰ ਦੇ ਤੈਨੂੰ ਠੱਠਾ ਕਰਨਗੇ, ਕਿਉਂ ਜੋ ਤੂੰ ਨਾਮ ਵਿੱਚ ਭਰਿਸ਼ਟ
    ਅਤੇ ਬਹੁਤਾ ਫਸਾਦੀ ਹੈਂ।
  mya-JVB: အိုအသရေ ပျက်၍ နှောင့်ရှက် ခြင်းကို ခံရသောသင် ကို ၊ အဝေး အနီး ၌နေသောသူတို့
    သည် ပျက်ချော် ကြလိမ့်မည်။
  hmo-hmo: Mai dagedage danu umui ese taravatu umui kamonai henia lasi dainai, umui
    kahirakahira noho taudia bona daudau idia noho taudia danu ese umui idia hevaseha
    henia noho.
  urd-urd: तुझ से दूर — ओ — नज़दीक के सब लोग तेरी हँसी उड़ायेंगे क्यूँकि तू झगड़ालू
    और बदनाम मशहूर है।
  rus-SYN: Близкие и далекие от тебя будут ругаться над тобою, осквернившим имя твое,
    прославившимся буйством.
  bqc-SIM: Gbɛ̃́ pↄ́ kunnↄ kãiↄ ń gbɛ̃́ pↄ́ kunnↄ zã̀ↄ n yáalↄ kɛ́ n tↄ́ ↄ̃̀ↄkpà,
    yã́ yà n guu yã́i.
  tcz-CHONGTHU: O minse khopi! Nohphah na a dimset, nanghi agamla leh anaija miho
    jouse tot nopna nahung hi tei ding ahitai.
  mar-mar: जे जवळ आहे व दूर आहे त्या दोघांचाही उपहास केला जाईल. तू शहराला अपवित्र
    केले आहेस, पूर्णपणे गोंधळलेले असे तुला नावलौकीक प्राप्त झाले आहे.
  qub-qub: Gamcuna ïdulucunata aduraj cashayquita, mana allita ruraj cashayquitaga
    llapanmi musyan. Chayno cashayquipitami bisïnuyquicho caj, carucho caj nasyun
    runacunapis manacajman churar gamtaga asipäshunquipaj.
  bqp-bqp: Be bɑ tomɑ kɑ be bɑ wɑ̃ɑ turuku bɑ koo bu yɛ̃ɛ yèn sɔ̃ ben wuu Yerusɑlɛmun
    yĩsirɑ bɛɛrɛ biɑ, mɑ yɑ burisire.
  hat-hat: Nan peyi pre ak nan peyi lwen, y'ap pase ou nan rizib. Ou se yon lavil
    ki gen move non, yon lavil plen dezòd.
  eng-BSB: Those near and far will mock you, O infamous city, full of turmoil.
  eng-WEBPB: Those who are near and those who are far from you will mock you, you
    infamous one, full of tumult.
  kbq-kbq: Hagi tava'onte'ma mani'naza vahe'mo'zane, afete'ma mani'naza vahe'mo'zanena
    hunte'za keontahi tamavutamavama huta tamagima eri pehenama haza zantera zokago
    ke huramantegahaze.
  nhe-BL: Nochi tlacame tlen itztoque huejca o nechca inmechixmatise ipampa nochi
    nopa tlamantli tlen ax cuali tlen inquichihuayayaj huan inmechpinajtise ica nochi
    tlamantli tlen ax cuali tlen inquichijtoque.
  gub-BL: Ywy penuwake har uze'eg uryweteahy penehe. Ywy muite har uze'eg uryweteahy
    penehe wà no. Ta'e ereiko tawhu teko tuwihaw heruzar 'ymar pupe tynehem ma'e romo
    ne xe.
  eng-DRA: 'Those that are near, and those that are far from thee, shall triumph over
    thee: thou filthy one, infamous, great in destruction.'
