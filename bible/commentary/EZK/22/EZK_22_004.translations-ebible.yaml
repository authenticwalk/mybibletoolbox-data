verse: EZK.022.004
translations:
  mal-C: നീ ചൊരിഞ്ഞ രക്തം മുഖേന നീ കുറ്റവാളിയായിരിക്കുന്നു; നീ നിർമിച്ച വിഗ്രഹങ്ങൾനിമിത്തം
    നീ മ്ലേച്ഛയായിരിക്കുന്നു. അങ്ങനെ നിന്റെ ദിവസം നീ സമീപസ്ഥമാക്കി; നിന്റെ അന്തിമവർഷങ്ങൾ
    വന്നെത്തിയിരിക്കുന്നു. തന്മൂലം ഞാൻ നിന്നെ ജനതകൾക്കു നിന്ദാവിഷയവും എല്ലാ രാജ്യങ്ങൾക്കും
    പരിഹാസവുമാക്കിയിരിക്കുന്നു.
  deu-TKW: Durch dein Blut, das du vergossest bist du schuldbeladen und durch deine
    Götzen, die du anfertigtest, bist du unrein geworden. Und du brachtest es zu hohen
    Tagen und kamst in deine Jahre; darum mache ich dich zu einer Schmach für die
    Völker und zu einem Spott für alle Länder.
  lin-lin: ozali na ngambo mpo na makila oyo osopaki mpe okomi mbindo mpo na bikeko
    oyo osalaki ! Okomisi bomoi na yo mokuse mpe okomi na suka ya mibu ya bomoi na
    yo ! Yango wana, nakokomisa yo eloko ya kotiola liboso ya bikolo mpe eloko ya
    maseki liboso ya mikili nyonso.
  eng-LSV: You have been guilty by your blood that you have shed, || And you have
    been defiled by your idols that you have made, || And you cause your days to draw
    near, || And have come to your years, || Therefore I have given you [for] a reproach
    to nations, || And a derision to all the lands.
  eng-GNV: 'Thou hast offended in thy blood, that thou hast shed, and hast polluted
    thy selfe in thine idols, which thou hast made, and thou hast caused thy dayes
    to draw neere, and art come vnto thy terme: therefore haue I made thee a reproch
    to the heathen, and a mocking to all countreys.'
  eng-WEBSTER: 'Thou art become guilty in thy blood that thou hast shed; and hast
    defiled thyself by thy idols which thou hast made; and thou hast caused thy days
    to draw near, and art come even to thy years: therefore have I made thee a reproach
    to the heathen, and a mocking to all countries.'
  nhw-BL: Anquihuicaj miyac tlajtlacoli pampa tlahuel antemictijtoque huan anmoijtlacojtoque
    noixpa ica nopa tiotzitzi catli anquinchijchijtoque. Yeca ama ya ajsic hora para
    anquiselise tlatzacuiltili huan para antlamise. Nijchihuas para nochi tlali huan
    altepeme ma anmechpinajtica huan ma anmechtlaijilhuica amojuanti huan amoaltepe.
  swh-ONEN: umekuwa na hatia kwa sababu ya damu uliyomwaga na umetiwa unajisi kwa
    sanamu ulizotengeneza. Umejiletea mwisho wa siku zako na mwisho wa miaka yako
    umewadia. Kwa hiyo nitakufanya kitu cha kudharauliwa kwa mataifa na kitu cha mzaha
    kwa nchi zote.
  bba-bba: Tɔn be bɑ ɡo mi, ben tɑɑrɛwɑ. Bɑ tii disi doke ye bɑ kɑ tii bwɑ̃ɑrokunu
    kuɑ. Nɡe mɛyɑ bɑ kɑ ben wɑ̃ɑrun tɔ̃nu kɑwɑ. Yen sɔ̃nɑ kon de bwese tukunu nu bu
    yɛ̃ɛ.
  eng-KJVCPB: 'Thou art become guilty in thy blood that thou hast shed; and hast defiled
    thyself in thine idols which thou hast made; and thou hast caused thy days to
    draw near, and art come even unto thy years: therefore have I made thee a reproach
    unto the heathen, and a mocking to all countries.'
  luo-luo: isedoko jaketho nikech remo misechwero, kendo isedoko mogak nikech nyiseche
    miseloso. Isemiyo ndaloni odoko machwok, kendo giko mar ndalo midakgo e piny osechopo.
    Kuom mano, abiro miyo idoko gima ogendini mamoko jaro kendo abiro miyo pinje duto
    nyieri.
  meu-meu: Oi na vada o kerere, vada o hahebubua rarana dainai; bona vada o miro,
    vada o kara kaivakukudia daidiai; emu nega vada o hakwadogia, vada e gwaurai henimu
    laḡanidia vada e ore. Taunabunai, hedunirai ḡauna ai vada na halaomu, bese idau-idau
    ediai, bona heḡonaḡonalai ḡauna, tano iboudiai ediai.
  npi-ULB: तैंले बगाएको रगतको कारणले तँ दोषी भएको छस्‌, र तैंले बनाएका मूर्तिहरूद्वारा
    तँ अशुद्ध भएको छस्‌ । तैंले आफ्‍ना दिनहरूको अन्‍त्‍य गरेको छस्, र तेरा वर्षहरूको
    अन्‍त्‍य आएको छ । यसैकारण म तँलाई जातिहरूका बिचमा गिल्‍ला र सबै देशमा हाँसोको
    पात्र बनाउनेछु ।
  yor-yor: Ìwọ ti jẹ̀bi nítorí ẹ̀jẹ̀ tí ìwọ ti ta sílẹ̀, àti pé àwọn ère tí ó ṣe tí
    bà ọ́ jẹ́. Ìwọ tí mú ọjọ́ rẹ súnmọ́ tòsí, ìparí àwọn ọdún rẹ sì ti dé. Nítorí
    náà èmi yóò fi ọ ṣe ohun ẹ̀gàn lójú àwọn orílẹ̀-èdè àti ohun ẹ̀sín lójú gbogbo
    ìlú.
  pes-OPCB: گناه تو آدمکشی و بت‌پرستی است! بنابراین، روز هلاکت تو نزدیک شده و پایان
    زندگی‌ات فرا رسیده است؛ تو را نزد قومهای جهان مسخره و رسوا خواهم نمود.
  tgl-ULB: Ikaw ay nagkasala sa dugo na iyong pinadanak, at naging marumi dahil sa
    mga diyus-diyosan na iyong ginawa! Sapagkat pinalalapit mo ang iyong mga araw
    at nalalapit na ang iyong mga huling taon. Kaya gagawin kitang kahihiyan sa mga
    bansa at isang kakutyaan sa paningin ng bawat lupain.
  hui-hui: Tígua mana ko uruni bialu harimigonaga tíni pani nolene nga. Tígua dama
    mitangi bialu mbirale gime wabu wirimigome tíni mo ko halu i̱naga deni dodohe
    kamigoni. Anigo ai tigimandi dege howa tíha mo ko holene ibulebirago nde kaware
    ibiragoni ndobe. Irane ogoninaga i̱na hameigini tara tara dindi taraha bu karume
    tíore hondo oba halu mege bialu helo heledo.
  mya-mya: သင်​သည်​ထို​လူ​သတ်​မှု​များ​အ​တွက်​အ​ပြစ် ရှိ​သည့်​ပြင် မိ​မိ​ပြု​လုပ်​သည့်​ရုပ်​တု​များ​အား
    ဖြင့် မိ​မိ​ကိုယ်​ကို​ညစ်​ညမ်း​စေ​သည်​ဖြစ်​၍​သင် ၏​နေ့​ရက်​ကာ​လ​သည်​ကျ​ရောက်​လာ​လေ​ပြီ။
    သင်​၏​နှစ်​များ​ကုန်​ဆုံး​ချိန်​စေ့​ပြီ။ သို့​ဖြစ်​၍ ငါ​သည်​သင့်​အား​လူ​မျိုး​တ​ကာ​တို့​ပြက်
    ရယ်​ပြု​စ​ရာ၊ အ​တိုင်း​တိုင်း​အ​ပြည်​ပြည် ၏​ပြောင်​လှောင်​စ​ရာ​ဖြစ်​စေ​တော်​မူ​ပြီ။-
  bod-N: ཁྱོད་ཀྱིས་མི་ལ་ཁྲག་བཞུར་དུ་བཅུག་པས་ཁྱོད་ཀྱིས་སྡིག་པ་བྱས་ཤིང་། ཁྱོད་ཀྱིས་སྐུ་འདྲ་བཟོས་པས་རང་ཉིད་བཙོག་པར་བཟོས་པ་ཡིན།
    དེ་བཞིན་ཁྱོད་ཀྱིས་རང་ཉིད་ལ་ཉེས་ཆད་ཕོག་པའི་དུས་དེ་སླེབས་ལ་ཉེ་བར་བྱས་ཤིང་། ལན་འཇལ་བའི་དུས་དེ་སླེབས་པར་བྱས་སོ།
    །ངས་ཁྱོད་ནི་མི་ཀུན་གྱིས་ངན་སྨྲས་བྱེད་ས་དང་། མི་ཀུན་གྱི་ཟུར་ཟའི་ཡུལ་དུ་འགྱུར་བར་བྱས།
  sna-sna: wava nemhosva nokuda kweropa rawakateura uye wakasvibiswa nokuda kwezvifananidzo
    zvawakaita. Wakasvitsa mazuva ako pamagumo, uye magumo amakore ako asvika. Naizvozvo
    ndichakuita chinhu chinoshorwa nendudzi nechinosekwa nenyika dzose.
  spa-BLM: ¡Te has vuelto culpable por la sangre que has derramado, y te has contaminado
    por los ídolos que has hecho! Has hecho que se acerquen tus días, y has llegado
    al final de tus años. Por eso te he convertido en un oprobio para las naciones,
    y en una burla para todos los países.
  cac-cac: Yuj jantac anima ix e milchamoc, ol javoc d'a eyib'an̈ ticnaic. Yuj juntzan̈
    yechel ix e b'oq'uei ix ixtaxel e pensar, yuj chi' toxo ix javi slajvub' c'ual
    d'a eyib'an̈. Yuj chi' a in svac' sc'ulej masanil nación tzex b'ajani, tzex sb'uchanpaxi.
  swh-ULB: Umekuwa na hatia kwa damu uliyoimwaga, na kufanya unajisi kwa sanamu ulizozitengeneza.
    Kwa kuwa umezileta karibu siku zako na kuzikaribia siku zako za mwisho. Kwa hiyo
    nitakufanya lawama kwa mataifa na kejeli katika uso wa kila nchi.
  bel-bel: Крывёю, якую ты праліў, ты зрабіў сябе вінаватым, і ідаламі, якіх ты нарабіў,
    ты апаганіў сябе і наблізіў дні твае і дасягнуў часу гадоў тваіх. За гэта аддам
    цябе на сьмех народам, на паглум ўсім землям.
  deu-ELBBK: Durch dein Blut, das du vergossen, hast du dich verschuldet, und durch
    deine Götzen, die du gemacht hast, hast du dich verunreinigt; und du hast deine
    Tage herbeigeführt und bist zu deinen Jahren gekommen. Darum habe ich dich den
    Nationen zum Hohn gemacht und allen Ländern zum Spott.
  mbb-OT: Nekesalè ka pinaaǥi te kebpenhimatey nu wey kedremeriki nu te keugelingen
    nu pinaaǥi te kebaal nu te menge ed-ezapen. Neume en is ketepusan nu. Umbe ed-engitan
    ka wey ed-un-undahan te menge nasyun.
  mal-2015: നീ ചൊരിഞ്ഞ രക്തത്താൽ നീ കുറ്റക്കാരത്തിയായ്തീർന്നു; നീ ഉണ്ടാക്കിയിരിക്കുന്ന
    വിഗ്രഹങ്ങളാൽ നീ നിന്നെത്തന്നേ മലിനമാക്കിയിരിക്കുന്നു; നിന്റെ നാളുകളെ നീ സമീപിക്കുമാറാക്കി;
    നിന്റെ ആണ്ടുകൾ നിനക്കു വന്നെത്തിയിരിക്കുന്നു; അതുകൊണ്ടു ഞാൻ നിന്നെ ജാതികൾക്കു
    നിന്ദയും സകലദേശങ്ങൾക്കും പരിഹാസവിഷയവും ആക്കിയിരിക്കുന്നു.
  rmc-rmc: Anďal pre tu e vina ole rateha, so čhorehas avri; meľarďal tut andre le
    modlenca, so tuke kerďal. Oleha tuke anďal pašeder tiro sudos; avľa o koňec tire
    beršengro. Vašoda tut diňom pre ladž savore narodenge a pro asaben savore phuvenge.
  pes-OPV: به‌سبب خونی که ریخته‌ای مجرم شده‌ای و به‌سبب بتهایی که ساخته‌ای نجس گردیده‌ای.
    لهذا اجل خویش را نزدیک آورده، به انتهای سالهای خود رسیده‌ای. لهذا تورا نزد امت‌ها
    عار و نزد جمیع کشورها مسخره گردانیده‌ام.
  ron-1924: Те-ай фэкут виноватэ дин причина сынӂелуй пе каре л-ай вэрсат ши те-ай
    спуркат прин идолий пе каре й-ай фэкут. Ць-ай апропият астфел зилеле ши ай ажунс
    ла капэтул анилор тэй! Де ачея те фак де окарэ принтре нямурь ши де батжокурэ
    принтре тоате цэриле.
  ben-OBCV: রক্তপাত করে তুমি দোষী হয়েছ এবং প্রতিমা তৈরি করে তুমি অশুচি হয়েছ। তুমি
    তোমার দিন কাছে নিয়ে এসেছ এবং তোমার শেষকাল উপস্থিত হয়েছে। সেইজন্য জাতিগণের কাছে
    তোমাকে ঘৃণ্য করব এবং সমস্ত দেশের কাছে তোমাকে হাসির পাত্র করব।
  som-som: Waxaad ku eedowday dhiiggii aad daadisay, oo waxaad ku nijaasowday sanamyadaadii
    aad samaysatay, oo wakhtigaagiina waad ka yeeshay inuu soo dhowaado, oo weliba
    cimrigaagiina wuu buuxsamay, oo sidaas daraaddeed cay baan quruumaha kaaga dhigay,
    oo majaajilo baan waddammada oo dhan kaaga dhigay.
  lat-VUC: 'In sanguine tuo, qui a te effusus est, deliquisti, et in idolis tuis,
    quæ fecisti, polluta es: et appropinquare fecisti dies tuos, et adduxisti tempus
    annorum tuorum: propterea dedi te opprobrium gentibus, et irrisionem universis
    terris.'
  eng-ASVBT: 'Thou art become guilty in thy blood that thou hast shed, and art defiled
    in thine idols which thou hast made; and thou hast caused thy days to draw near,
    and art come even unto thy years: therefore have I made thee a reproach unto the
    nations, and a mocking to all the countries.'
  ita-1885: Tu ti sei resa colpevole per lo tuo sangue, che tu hai sparso; e ti sei
    contaminata per li tuoi idoli, che tu hai fatti; ed hai fatti avvicinare i tuoi
    giorni, e sei giunta alla fine de'tuoi anni; perciò, ti ho messa in vituperio
    appo le nazioni, e in derizione appo tutti i paesi.
  eng-LXXUP: 'in their blood which thou hast shed, thou hast transgressed; and in
    thy devices which thou hast formed, thou hast polluted thyself; and thou hast
    brought nigh thy days, and hast brought on the time of thy years: therefore have
    I made thee a reproach to the Gentiles, and a mockery to all the countries,'
  eng-ULB: You have become guilty by the blood that you have poured out, and you have
    become unclean by the idols that you have made. You have drawn your days to a
    close, and the end of your years has come. Therefore I will make you a reproach
    to the nations and a laughingstock to all the lands.
  spa-VBL: 'Eres culpable de asesinato, y te has hecho impura por los ídolos que has
    hecho. Has acortado tu vida: ¡tu tiempo se ha acabado! Por eso los demás se burlan
    de ti; todos se mofan de ti.'
  fra-_FOB: Par le sang que tu as répandu, tu t'es rendue coupable, et par les idoles
    que tu as faites, tu t'es souillée. Tu as avancé tes jours, et tu es parvenue
    au terme de tes années; c'est pourquoi je vais faire de toi un objet d'opprobre
    pour les nations, et de moquerie pour tous les pays.
  mal-mal: നീ ചൊരിഞ്ഞ രക്തത്താൽ നീ കുറ്റക്കാരിയായിത്തീർന്നു; നീ ഉണ്ടാക്കിയിരിക്കുന്ന
    വിഗ്രഹങ്ങളാൽ നീ നിന്നെത്തന്നെ മലിനമാക്കിയിരിക്കുന്നു; നിന്റെ നാളുകളെ നീ സമീപിക്കുമാറാക്കി;
    നിന്റെ ആണ്ടുകൾ നിനക്ക് വന്നെത്തിയിരിക്കുന്നു; അതുകൊണ്ട് ഞാൻ നിന്നെ ജനതകൾക്കു നിന്ദയും
    സകലദേശങ്ങൾക്കും പരിഹാസവിഷയവും ആക്കിയിരിക്കുന്നു.
  urd-GVR: Apnī ḳhūṅrezī se tū mujrim ban gaī hai, apnī butparastī se nāpāk ho gaī
    hai. Tū ḳhud apnī adālat kā din qarīb lāī hai. Isī wajah se terā anjām qarīb ā
    gayā hai, isī lie maiṅ tujhe dīgar aqwām kī lān-tān aur tamām mamālik ke mazāq
    kā nishānā banā dūṅgā.
  suz-BL: गे हुश शाइक्‍पाइश्‍शा, दोस तशो बाक्‍नेवे। गे इ सेल्‍शो देवी देवता रे पा
    ग्रांग्रा दिशो दुम्‍‍नेवे। इ निसाफ नाक्‍त जाक्‍त। मिनु इ बर्स नुप्‍शो बाक्‍नीम।
    मोपतीके गो इ कली रागी रागी ङा मुर आन दातेम शिशी मताइब नु शुक्‍शी पाइक्‍तीक मुर
    सेल्‍त‍न। २राजा २१:१६; इजीकीएल ५:१५
  eng-NOY: Through the blood which thou sheddest thou bringest guilt upon thyself,
    and through the idols which thou makest thou pollutest thyself, and thou causest
    thy days to draw near, and comest to thy years. Therefore do I make thee a reproach
    to the nations, and a derision to all countries.
  ita-1927: Per il sangue che hai sparso ti sei resa colpevole, e per gl’idoli che
    hai fatto ti sei contaminata; tu hai fatto avvicinare i tuoi giorni, e sei giunta
    al termine de’ tuoi anni, perciò io ti espongo al vituperio delle nazioni e allo
    scherno di tutti i paesi.
