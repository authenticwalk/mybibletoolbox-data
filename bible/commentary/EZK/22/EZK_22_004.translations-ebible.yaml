    negeri.
  nya-nya: wapezekatu wolakwa chifukwa cha magazi amene wakhetsa, ndipo wadziyipitsa
    chifukwa cha mafano amene wapanga. Choncho wachepetsa masiku ako, ndipo zaka zako
    zafika kumapeto. Nʼchifukwa chake ndalola kuti anthu a mitundu ina akunyoze ndiponso
    kuti anthu a mayiko onse akuseke.
  hrv-hrv: krvlju što je proli ti sagriješi i kumirima koje napravi ti se okalja,
    skrativši tako dane svoje i ubrzavši svoje godine. I zato ću te sada učiniti sramotom
    među narodima, ruglom po svim zemljama.
  mps-mps: Dagego te dwai kolesaga dabe yaligo, te dagede sęgę elalubao. Tialima,
    dwasianu sogo naga elalubao, tama dage dolaibao. Te pagede naga tama, te gasa
    hani we bidi dabego dage gisugu mayu, te dageba posobo po omainu te eno sula tagalaibao.
  tpi-tpi: Yupela i bin mekim ol dispela rabis pasin, na yupela i gat asua. Olsem
    na liklik taim tasol na bai yupela i bagarap. Long dispela as tasol, mi larim
    ol arapela lain manmeri i lap long yupela na tok bilas long yupela.
  dan-1931: Ved dine egne Folks Blod, som du har udgydt, har du pådraget dig Skyld,
    og ved de Afgudsbilleder du har lavet, er du blevet uren; du har bragt din Time
    nær og hidført dine Års Frist. Derfor gør jeg dig til Hån for Folkene og til Spot
    for alle Lande;
  vie-OVCB: ngươi là kẻ có tội vì máu của ngươi đổ khắp nơi. Ngươi tự làm nhơ bẩn
    vì những thần tượng ngươi đã tạo. Ngày diệt vong của ngươi đã đến! Năm của ngươi
    đã tận. Ta sẽ khiến ngươi làm trò cười và hổ nhục cho thế gian.
  guj-2017: જે લોહી તેં વહેવડાવ્યું છે તેથી તું દોષિત થયું છે, તારી જ બનાવેલી મૂર્તિઓથી
    તું અશુદ્ધ થયું છે. તું તારો કાળ નજીક લાવ્યું છે અને તારા વર્ષનો અંત આવી પહોંચ્યો
    છે. તેથી જ મેં તને બધી પ્રજાઓની નજરમાં મહેણારૂપ તથા બધા દેશોના આગળ હાંસીપાત્ર
    બનાવ્યું છે.
  pon-2006A: Ke dipikidahr kamaramas pwuko oh saminkilahr dikedik en eni kan me ke
    wiadahr; eri, omw ahnsou leledohr, omw ahnsou imwiseklahr! Ih kahrepen ei mweidohng
    wehi kan en kouruhrkin uhk oh sahpw koaros en kepitkin uhk.
  por-BRBSL: Você se tornou culpada em seu sangue que derramou, e está contaminada
    em seus ídolos que você fez! Você fez com que seus dias se aproximassem, e chegou
    ao fim de seus anos. Portanto, fiz de vocês uma reprovação às nações e uma zombaria
    a todos os países.
  cth-cth: Tami hringnae na thei e lahoi yonpen e lah na o teh meikaphawk na sak e
    dawkvah na kâkhinsak. Namae na hnin na hnai sak teh, na kum apoutnae meimei a
    pha toe. Hatdawkvah, miphunnaw na pathoenae hoi ram pueng ni dudam e lah na o
    sak han.
  twi-twi: woadi fɔ wɔ mogya a woahwie agu na woagu wo ho fi wɔ ahoni a woayɛ nti.
    Woama wo nna abɛn, na wo mfe awiei no aba. Enti mɛyɛ wo ahohorade wɔ amanaman
    no mu, ne akyiwade wɔ amantam no nyinaa mu.
  hlt-hlt: Na thii na hawk te na boe tih na mueirhol na saii long te m'poeih. Na khohnin
    ha tawn uh tih na kum te ha pawk coeng. Te dongah nang te namtom kah kokhahnah
    neh diklai pum kah soehsalkoi la kang khueh coeng.
  tbz-SIM: '@see-verse:EZK.022.003'
  msy-2020: Ia gumazamizibar ghuzibagh amizɨ, da ire, egha marvir guabar ingarigha
    nan damazimɨn mɨze, ezɨ arazir kurar kabar osɨmtɨzim ian iti. Kamaghɨn amizɨ,
    ian dughiam izegh gɨfa! Arazir kam bangɨn, kɨ kantrin igharaziba bar men amamangatɨghtɨ,
    me ian aghumsɨzimɨn ganɨva ia dɨpov ian ingaravakam.
  dop-dop: Ɩ́ kʋ yǝlɑɑ nɑ ɩ́ pilisi mǝ tɩ nɑ tɩɩŋ. Ɩlɛ mǝ tɔm kɑ sɩ. Mpʋ pǝ yelinɑ
    nɑ mǝ kʋyɛɛŋ pɑsɑ nɑ mǝ pɩɩsɩ tɛ. Pǝ tɔɔ kɛ́ mɑ yelɑɑ nɑ piitimnɑɑ tʋʋkɩ-mɛ. Tɛtʋ
    tǝnɑ woŋiɣi-mɛɣɛ.
  azb-azb: Sən tökdüyün qana görə təqsirkar oldun, düzəltdiyin bütlərə görə murdar
    oldun. Sən əcəlini yaxınlaşdırdın, ömrün sona çatdı. Buna görə də səni millətlər
    içində rüsvayçılıq, bütün ölkələr arasında istehza hədəfinə çevirdim.
  eng-DBY: 'Thou art become guilty by thy blood which thou hast shed, and hast defiled
    thyself with thine idols which thou hast made; and thou hast caused thy days to
    draw near, and art come unto thy years: therefore have I made thee a reproach
    unto the nations, and a mocking unto all countries.'
  hin-2017: जो हत्या तूने की है, उससे तू दोषी ठहरी, और जो मूरतें तूने बनाई है, उनके
    कारण तू अशुद्ध हो गई है; तूने अपने अन्त के दिन को समीप कर लिया, और अपने पिछले
    वर्षों तक पहुँच गई है। इस कारण मैंने तुझे जाति-जाति के लोगों की ओर से नामधराई
    का और सब देशों के ठट्ठे का कारण कर दिया है।
  wol-KYG: Yaw dëkk bii, gàddu nga bàkkaar ndax deret ji nga tuur, sobeel nga sa bopp
    ndax kasaray tuur yi nga sàkk. Kon gàttal nga saw fan, agsi nga ci sa àppu at.
    Moo tax maa lay def ku mboolem xeet yi di sewal, ku mboolem waa réew yi di kókkali.
  eng-YLT: By thy blood that thou hast shed thou hast been guilty, And by thine idols
    that thou hast made thou hast been defiled, And thou causest thy days to draw
    near, And art come in unto thine years, Therefore I have given thee a reproach
    to nations, And a derision to all the lands.
  eng-WYC-2017: In thy blood which is shed out of thee, thou trespassedest, and thou
    art defouled in thine idols which thou madest; and thou madest thy days to nigh,
    and thou broughtest the time of thy years. Therefore I gave thee to be a shame
    to heathen men, and a scorning to all lands
  eng-WMBB: You have become guilty in your blood that you have shed, and are defiled
    in your idols which you have made! You have caused your days to draw near, and
    have come to the end of your years. Therefore I have made you a reproach to the
    nations, and a mocking to all the countries.
  urd-GVH: अपनी ख़ूनरेज़ी से तू मुजरिम बन गई है, अपनी बुतपरस्ती से नापाक हो गई है।
    तू ख़ुद अपनी अदालत का दिन क़रीब लाई है। इसी वजह से तेरा अंजाम क़रीब आ गया है,
    इसी लिए मैं तुझे दीगर अक़वाम की लान-तान और तमाम ममालिक के मज़ाक़ का निशाना बना
    दूँगा।
  rug-rug: agoi si ele zutu pule nigo koari na tie sapu va mate i goi, meke va boni
    pule nigo koari na beku sapu taveti goi. La agoi meke va tata mae ia sa mua rane
    vinakilasa, meke sa vina betodi ri mua vuaheni si kamo mo. Gua ke kote la Arau
    meke tavete guni nigo na keke tiṉitoṉa variva hegere koari na butubutu meke na
    vina sisireana koari doduru popoa.
  gaz-gaz: ati sababii dhiiga dhangalaafte sanaatiif yakka hojjetteerta; sababii waaqota
    tolfamoo tolchiteef immoo xuroofteerta. Ati bara kee gabaabsiteerta; xumuramuun
    bara keetiis dhiʼaateera. Kanaafuu ani namoota ormaa biratti tuffatamtuu, biyyoota
    hundaaf immoo waan qoosaa sin taasisa.
  fra-LSG: Tu es coupable à cause du sang que tu as répandu, et tu t’es souillée par
    les idoles que tu as faites. Tu as ainsi avancé tes jours, et tu es parvenue au
    terme de tes années. C’est pourquoi je te rends un objet d’opprobre pour les nations
    et de moquerie pour tous les pays.
  yal-yal: Ɛ bata ɛ yɛtɛ findi yulubi kanne ra ɛ faxa tixine xɔn. Ɛ bata suxuren naxanye
    rafala, ne bata ɛ raxɔsi. Nayi, ɛ bata ɛ waxatini so, ɛ siimayaan yi dungi ayi.
    Nanara, n tinma nɛn siyane yi lu ɛ konbɛ, yamanane birin yi ɛ magele.
  haw-1868: I ke koko au i hookahe ai, ua hewa oe, a ma na akua kii au i hana'i, ua
    hoohaumia oe ia oe iho; a ua hookokoke no oe i kou mau la, a ua hiki mai hoi i
    kou mau makahiki; nolaila i hoolilo aku ai au ia oe i mea e hoinoia e na lahuikanaka,
    a i mea e henehene ai ko na aina a pau.
  arb-NAV: قَدْ أَثِمْتِ بِمَا سَفَكْتِ مِنْ دِمَاءٍ، وَتَنَجَّسْتِ بِمَا عَمِلْتِ
    مِنْ أَصْنَامِكِ. قَدْ قَرَّبْتِ يَوْمَ دَيْنُونَتِكِ، وَبَلَغْتِ مُنْتَهَى أَيَّامِكِ،
    لِذَلِكَ جَعَلْتُكِ عَاراً عِنْدَ الأُمَمِ وَمَثَارَ سُخْرِيَةٍ لِجَمِيعِ الْبُلْدَانِ.
  ewe-ewe: Èɖi fɔ le ʋu si nèkɔ ɖi ta, eye nègblẽ kɔ ɖo na ɖokuiwò le aklamakpakpɛ
    siwo nèwɔ la ta. Èhe nuwuwu na wò ŋkekewo vɛ, eye wò ƒewo ƒe nuwuwu va ɖo. Eya
    ta mawɔ wò nàzu fewuɖunu na dukɔwo kple alɔmeɖenu na anyigbawo katã.
  eng-LEE: Through thy blood which thou hast shed, are thou become guilty; and through
    thy idols which thou hast made art thou become unclean; and thou hast caused thy
    days [of destruction] to draw near, and thou art come even unto thy years; therefore
    do I make thee a disgrace unto the nations, and a mocking to all the countries.
  asm-FB: হে নগৰী তুমি কৰা ৰক্তপাতত তুমি দোষী থ’লো আৰু তুমি নিৰ্ম্মাণ কৰা তোমাৰ প্রতিমা-বোৰৰ
    দ্বাৰাই তুমি অশুচি থ’লো! আৰু তুমি কাল ওচৰ চপাইছা আৰু তোমাৰ আয়ুসৰ শেষলৈ আহিছা।
    এই হেতুকে মই জাতিবোৰৰ আগত তোমাক ধিক্কাৰৰ আৰু আটাই দেশৰ আগত বিদ্রূপৰ বিষয় কৰিম।
  sus-A: وٌ بَرَ يُنُبِ سْتْ نَ قَشّ تِقٍ كُي، وٌ بَرَ سّنِيّنتَرٍحَ سْتْ نَ كُيٍيٍ
    بَتُقٍ رَ، وٌ نَشٍيٍ يَءِلَنشِ وٌ بّلّشّ رَ. عَ فبٍ مُ لُشِ وٌ شَ سِمَيَ شَ حْن،
    سِ فبّتّيٍ شَ وٌ شِلِ مَبٍرٍ.
  fra-SBL: Tu t'es rendue coupable par le sang que tu as versé, et tu t'es souillée
    par les idoles que tu as faites ! Tu as fait approcher tes jours, et tu es arrivée
    au terme de tes années. C'est pourquoi j'ai fait de toi un objet d'opprobre pour
    les nations, un objet de moquerie pour tous les pays.
  hbo-hbo: בְּדָמֵ֨ךְ אֲשֶׁר־שָׁפַ֜כְתְּ אָשַׁ֗מְתְּ וּבְגִלּוּלַ֤יִךְ אֲשֶׁר־עָשִׂית֙
    טָמֵ֔את וַתַּקְרִ֣יבִי יָמַ֔יִךְ וַתָּבֹ֖וא עַד־שְׁנֹותָ֑יִךְ עַל־כֵּ֗ן נְתַתִּ֤יךְ
    חֶרְפָּה֙ לַגֹּויִ֔ם וְקַלָּסָ֖ה לְכָל־הָאֲרָצֹֽות׃
  kik-kik: nĩũhĩtĩtie nĩ ũndũ wa thakame ĩrĩa ũitĩte, na nĩũthaahĩtio nĩ mĩhianano
    ĩrĩa ũthondekete. Nĩũtũmĩte matukũ maku makinye mũthia, o naguo mũthia wa mĩaka
    yaku nĩmũkinyu. Nĩ ũndũ ũcio nĩngatũma ũtuĩke kĩndũ kĩmeneku harĩ ndũrĩrĩ, na
    kĩndũ gĩa gũthekererwo nĩ mabũrũri macio mothe.
  fra-NCL: Par le sang que tu as répandu, tu t’es rendue criminelle ; par les idoles
    infâmes que tu as faites, tu t’es souillée ; et tu as ainsi avancé tes jours,
    et tu es parvenue au terme de tes années. C’est pourquoi je t’ai rendue un objet
    d’opprobre pour les nations et une risée dans tous les pays.
  cek-AK: Nang loe na palongh ih athii hoiah na zae boeh moe, na sak ih krangnawk
    hoiah nam hnong boeh; na hing boenghaih atue loe zoi boeh moe, na saning boenghaih
    atuenawk doeh phak boeh; to pongah Sithaw panoek ai kaminawk mah kasae thuih moe,
    prae congca kaminawk mah pahnui thuih hanah kang sak han, tiah thui paeh, tiah
    ang naa.
  cuk-cuk: Ablis-eosad-ular be isgusad, bab-dummadyob-ibmar-imakleged be sobsadi,
    be-oichosad. Be-wachi-omogega be imaksad, be-birgamar-bergued owarmaksad. A-ulale,
    dulemar-yar-baid-baidgi-bukwamalad be-nug-oichomalaga, degi, bela neggweburmar-bukwamalad
    begi dodomalaga an imakoed.
  uig-CYR: Сән төккән қан түпәйлидин гунакар болдуң, ясиған мәбудлар түпәйлидин өзүңни
    булғидиң; сән өз җаза күнлириңни йеқинлаштурдуң, жиллириңни тоштурдуң; шуңа Мән
    сени әлләргә рәсва, барлиқ мәмликәтләргә мазақниң объекти қилдим.
  tel-2017: రక్తం కార్చిన కారణంగా నువ్వు నేరం చేశావు. నువ్వు చేసుకున్న విగ్రహాల మూలంగా
    నువ్వు అశుద్ధం అయ్యావు! నువ్వే నీ దినాలు ముగింపుకు తెచ్చుకున్నావు. నువ్వు నీ ఆఖరి
    సంవత్సరాల్లో ఉన్నావు. కాబట్టి అన్యప్రజల్లో ఒక నిందగానూ, అన్ని దేశాల దృష్టిలో ఒక
    ఎగతాళిగానూ నిన్ను చేస్తాను.
  hat-BSA: Ou te vin koupab pa san ke ou te vèse yo e vin souye pa zidòl ke ou te
    fè yo. Konsa, ou te mennen jou ou a vin pre, e ou fin rive nan ane ou yo. Akoz
    sa a, Mwen te fè ou vin yon repwòch pou nasyon yo, e yon vye rizib pou tout peyi
    yo.
  kos-kos: Oasr mwatum ke akmas kom orala inge, ac kom fohkfokla ke sripen ma sruloala
    su kom orala. Ke ma inge len se srisrngiyuki nu sum ac tuku, na safla pacl lom!
    Pa inge sripa sis nga lela tuh mwet in facl saya uh in aksruksrukye kom, ac mutunfacl
    nukewa in isrun kom.
  hbo-WLC: בְּדָמֵ֨ךְ אֲשֶׁר־שָׁפַ֜כְתְּ אָשַׁ֗מְתְּ וּבְגִלּוּלַ֤יִךְ אֲשֶׁר־עָשִׂית֙
    טָמֵ֔את וַתַּקְרִ֣יבִי יָמַ֔יִךְ וַתָּב֖וֹא עַד־שְׁנוֹתָ֑יִךְ עַל־כֵּ֗ן נְתַתִּ֤יךְ
    חֶרְפָּה֙ לַגּוֹיִ֔ם וְקַלָּסָ֖ה לְכָל־הָאֲרָצֽוֹת׃
  ibo-ibo: Lee ka i si bụrụ onye ikpe mara nʼihi ọbara ị wụsiri. Leekwa ka i si bụrụ
    onye e merụrụ emerụ site nʼarụsị niile ị kpụrụ. I jirila aka gị mee ka ọgwụgwụ
    gị dị nso, leekwa na ọgwụgwụ gị dị nso, leekwa na ọgwụgwụ gị abịala nʼezie. Nʼihi
    ya, aga m eme gị ka ị bụrụ ihe nkọcha nye mba niile, na ihe ịkwa emo nye mba dị
    iche iche.
  ory-ory: ତୁମ୍ଭେ ଯେଉଁ ରକ୍ତପାତ କରିଅଛ, ତଦ୍ଦ୍ୱାରା ଦୋଷୀ ହୋଇଅଛ ଓ ତୁମ୍ଭେ ଯେଉଁ ପ୍ରତିମାଗଣ
    ନିର୍ମାଣ କରିଅଛ, ତଦ୍ଦ୍ୱାରା ଅଶୁଚି ହୋଇଅଛ; ଆଉ, ତୁମ୍ଭେ ଆପଣାର ଦିନ ନିକଟବର୍ତ୍ତୀ କରାଇଅଛ
    ଓ ମଧ୍ୟ ଆପଣା ଆୟୁର ଶେଷାଂଶରେ ଉପସ୍ଥିତ ହୋଇଅଛ; ଏଣୁ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଗୋଷ୍ଠୀଗଣ ନିକଟରେ ନିନ୍ଦାର
    ପାତ୍ର ଓ ସବୁ ଦେଶ ନିକଟରେ ପରିହାସର ପାତ୍ର କରିଅଛୁ।
  chk-chk: Ka tipis ren om nimanauei aramas, ka pwal alimengauok ren ekewe uluulun
    anümwäl ka föri. Iwe, ka amüttiri ränum, ka pwal tori ewe fansoun sopolom. Iei
    mine üa mwüt ngeni chon ekewe mwü me fanü pwe repwe aitengauok o aturunufaseek.
  rop-rop: Wen olabat bin medrimbat detlot, en weshipbat detlot drimin sheip olabat
    bin jidan brabli giltiwan, en ai garra panishim olabat. Ola pipul brom najawan
    kantri garra laflafbat langa olabat en dei garra mokimbat olabat.
  ukr-1871: Через ту кров, що проливав єси, ти набрався гріха, а через ідоли, що наробив
    собі, опоганився; і наближив єси днї твої, і дойшов єси до години твоєї. Тим то
    я подам тебе на посьміх усїм народам, на поругу всїм землям.
  deu-1951: Du hast dich durch das Blut, welches du vergossen hast, verschuldet und
    durch deine selbstgemachten Götzen verunreinigt; du hast bewirkt, daß deine Tage
    herzunahen, und bist zu deinen Jahren gekommen! Darum will ich dich zuschanden
    machen unter den Heiden und zum Spott für alle Länder.
  eng-JPS: thou art become guilty in thy blood that thou hast shed, and art defiled
    in thine idols which thou hast made; and thou hast caused thy days to draw near,
    and art come even unto thy years; therefore have I made thee a reproach unto the
    nations, and a mocking to all the countries!
  srp-1865: Skrivio si krvlju koju si prolio, i oskvrnio si se o gadne bogove svoje
    koje si naèinio; i uèinio si te se približiše dani tvoji, i došao si do godina
    svojih, zato æu uèiniti od tebe rug meðu narodima i potsmijeh po svijem zemljama;
  lug-lug: era osingiddwa olw’omusaayi gw’oyiye era weeyonoonyesezza olwa bakatonda
    abalala be weekolera. Ennaku zo ozikomekkerezza, enkomerero ye myaka gyo etuuse.
    Kyendiva nkuswaza eri amawanga, n’ofuuka eky’okusekererwa eri ensi zonna.
  heb-heb: בדמך אשר שפכת אשמת ובגלוליך אשר עשית טמאת ותקריבי ימיך ותבוא עד שנותיך
    על כן נתתיך חרפה לגוים וקלסה לכל הארצות׃
  ben-IRV: তুমি যে রক্তপাত করেছ, তার জন্য তুমি দোষী হয়েছ ও তুমি যে মূর্ত্তি তৈরী
    করেছ, তার জন্য অশুচি হয়েছে; কারণ তুমি তোমার দিন কাছাকাছি করেছ এবং তোমার আয়ুর
    শেষ বছর উপস্থিত করেছো; এজন্য আমি তোমাকে জাতিদের কাছে টিটকারির পাত্র ও প্রত্যেক
    দেশের কাছে বিদ্রূপের পাত্র করলাম।
  pan-pan: ਤੂੰ ਉਸ ਲਹੂ ਦੇ ਕਾਰਨ ਜਿਹੜਾ ਤੂੰ ਵਹਾਇਆ ਦੋਸ਼ੀ ਹੋ ਗਿਆ ਅਤੇ ਤੂੰ ਉਹਨਾਂ ਮੂਰਤੀਆਂ ਕਰਕੇ
    ਜਿਹਨਾਂ ਨੂੰ ਤੂੰ ਬਣਾਇਆ, ਭਰਿਸ਼ਟ ਹੋਇਆ, ਤੂੰ ਆਪਣੇ ਦਿਨਾਂ ਨੂੰ ਨੇੜੇ ਲਿਆਇਆ ਹੈਂ ਅਤੇ ਆਪਣੇ
    ਸਾਲਾਂ ਨੂੰ ਵੀ, ਇਸ ਲਈ ਮੈਂ ਤੈਨੂੰ ਕੌਮਾਂ ਲਈ ਨਮੋਸ਼ੀ ਦਾ ਨਿਸ਼ਾਨਾ ਅਤੇ ਸਾਰਿਆਂ ਦੇਸਾਂ ਦਾ ਠੱਠਾ
    ਬਣਾਇਆ ਹੈ।
  mya-JVB: သင်သည် လူအသက် ကိုသတ် သောအားဖြင့် အပြစ် ရောက်၏။ လုပ် သောရုပ်တု အားဖြင့်
    ညစ်ညူး ခြင်း ရှိ၏။ သင် ၏နေ့ရက် ကာလအချိန် ကို ကိုယ်တိုင်ရောက် စေ ပြီ။ ထိုကြောင့်၊
    ငါသည် သင့်ကို အတိုင်းတိုင်း အပြည်ပြည် တို့တွင် ကဲ့ရဲ့ ရာ၊ ပျက်ချော် ရာဖြစ် စေမည်။
  hmo-hmo: Umui be umui kerere vadaeni, emui alaia kara dainai, bona umui be miro
    vadaeni, kaivakuku umui karaia dainai. Unai dainai emui mauri nega umui hakwadogia
    vadaeni, emui dokona dinana ia ginidae vadaeni. Unai dainai bese idauidau taudia
    ese umui idia hereva dika henia, umui dekenai idia kirikiri bona idia hevaseha
    noho, bona lau ese lau koudia lasi.
  urd-urd: तू उस खू़न की वजह से जो तूने बहाया मुजरिम ठहरा, और तू बुतों के ज़रिए' जिनको
    तूने बनाया है नापाक हुआ; तू अपने वक़्त को नज़दीक लाता है और अपने दिनों के ख़ातिमे
    तक पहुँचा है इसलिए मैंने तुझे क़ौमों की मलामत का निशाना और मुल्कों का ठठ्ठा बनाया
    है।
  rus-SYN: Кровью, которую ты пролил, ты сделал себя виновным, и идолами, каких ты
    наделал, ты осквернил себя, и приблизил дни твои, и достиг годины твоей. За это
    отдам тебя на посмеяние народам, на поругание всем землям.
  bqc-SIM: N gↄ̃ tàaede ũ n gbɛ̃dɛa yã́i, n gbãlɛ̀ tã́a pↄ́ wa pìↄ yã́i. Ń
    tò n wɛ̃ni kulun kṹ, n gↄↄ pà. A yã́i má tó buiↄ n láanikɛ, má tó bùsu
    píi gbɛ̃́ↄ n kɛ pↄ́ↄpↄↄ.
  tcz-CHONGTHU: Nathisanso jeh a themmo chang nahi. Nangma namilim doi sem ho jeh
    a kisuboh nahi. Namanthahna nikho chu hung lhung ahitai. Nakum kichaina chu nalhun
    ahitai.
  mar-mar: तू सांडलेल्या रक्त्तासाठी तू दोषी आहेस आणि तू अपवित्र मूर्ती तयार केल्या
    आहेस, तू आपला काळ जवळ आणला आहेस. यास्तव मी तुझी खरड पट्टी राष्ट्रात काढेल व भूमीवर
    तुझा उपहास प्रत्येक डोळ्या समोर करेन.
  qub-qub: Runacunata wañuchishpayquimi fiyupa juchata rurashcanqui. Melanaypaj ïdulucunata
    rurashayquiwanpis ganrayashcanquimi. Quiquiquimi camacächishcanqui ushacänayqui
    junaj juclla chayamunanpaj. Chaynöpami nogapis camacächishaj juc-lä marca runacuna
    ashllishunayquipaj, llapan nasyuncuna manacajman churar asipäshunayquipaj.
  bqp-bqp: Tɔn be bɑ go mi, ben tɑɑrɛwɑ. Bɑ tii disi doke ye bɑ kɑ tii bwɑ̃ɑrokunu
    kuɑ. Nge mɛyɑ bɑ kɑ ben wɑ̃ɑrun tɔ̃nu kɑwɑ. Yen sɔ̃nɑ kon de bwese tukunu nu bu
    yɛ̃ɛ.
  hat-hat: Poutèt tout krim ou fè yo, ou antò. Avèk tout zidòl w'ap sèvi yo, ou pa
    nan kondisyon sèvi Bondye. Ou fè jou pa ou la pwoche, ou fè lè ou la rive! Se
    poutèt sa mwen kite nasyon yo pase ou nan betiz, tout moun ap lonje dwèt sou ou.
  eng-BSB: you are guilty of the blood you have shed, and you are defiled by the idols
    you have made. You have brought your days to a close and have come to the end
    of your years. Therefore I have made you a reproach to the nations and a mockery
    to all the lands.
  eng-WEBPB: You have become guilty in your blood that you have shed, and are defiled
    in your idols which you have made! You have caused your days to draw near, and
    have come to the end of your years. Therefore I have made you a reproach to the
    nations, and a mocking to all the countries.
  kbq-kbq: Hagi kagra vahe zamahenka korana eri neraginka, vahe'mo'zama zamazanteti'ma
    antre'zama tro'ma hu'naza havi anumzante monora huntenka kagra'a kazeri pehena
    nehunka kumi hu'nane. E'ina hunka knaka'a eri atupa nehunka, kafu zageka'a eri
    atupa hu'nane. E'ina hu'negu maka kumapi vahete'ene maka mopafi vahe'mokizmi zamavurera
    ki'za zokago'za kazeri tro hanuge'za hunte'za kagiza regahaze.
  nhe-BL: Inquihuicaj miyac tlajtlacoli pampa tlahuel intemictijtoque huan inmoijtlacojtoque
    noixpa ica nopa totiotzitzi tlen inquinchijchijtoque. Yeca ama ya ajsic hora para
    inquiselise tlatzacuiltili huan para intlamise. Nijchihuas para nochi tlali huan
    altepetini ma inmechpinajtica huan ma inmechtlaijilhuica imojuanti huan imoaltepe.
  gub-BL: Ereiko wazuka arer romo. Neaiw Tupàn henataromo ta'e eremuwete neremiapo
    kwer tupàn a'ua'u ne wà xe. A'e rupi ne'ar uhem iko kury. Ne'ar upaw. A'e rupi
    teko amo ywy rehe har uze'eg urywahyahy penehe wà. Upuka penehe wà no.
  eng-DRA: 'Thou art become guilty in thy blood which thou hast shed: and thou art
    defiled in thy idols which thou hast made: and thou hast made thy days to draw
    near, and hast brought on the time of thy years: therefore have I made thee a
    reproach to the Gentiles, and a mockery to all countries.'
