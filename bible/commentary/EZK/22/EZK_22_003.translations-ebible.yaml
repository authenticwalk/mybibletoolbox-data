  eng-WYC-2017: and thou shalt say, The Lord God saith these things, This is a city
    shedding out blood in the midst of itself, that the time thereof come; and which
    made idols against itself, that it should be defouled.
  eng-WMBB: 'You shall say, ‘The Lord GOD says: “A city that sheds blood within herself,
    that her time may come, and that makes idols against herself to defile her!'
  urd-GVH: उसे बता, ‘रब क़ादिरे-मुतलक़ फ़रमाता है कि ऐ यरूशलम बेटी, तेरा अंजाम क़रीब
    ही है, और यह तेरा अपना क़ुसूर है। क्योंकि तूने अपने दरमियान मासूमों का ख़ून बहाया
    और अपने लिए बुत बनाकर अपने आपको नापाक कर दिया है।
  rug-rug: 'mamu zama guahe: ‘Hiera gua si zama nia e Zihova sa Baṉara: Kei, agoi
    na vasileana lavata sapu va kamo pule nigo tinasuna koari na vina mate tie pa
    vari korapamu meke va boni pule nigo koari na vinahesi beku,'
  gaz-gaz: 'akkanas jedhi: ‘Waaqayyo Gooftaan akkana jedha: Yaa magaalaa of keessatti
    dhiiga dhangalaasuudhaan badii ofitti fiddee waaqota tolfamoo tolchuudhaan of
    xureessitu,'
  fra-LSG: 'Tu diras: Ainsi parle le Seigneur, l’Éternel: Ville qui répands le sang
    au milieu de toi, pour que ton jour arrive, et qui te fais des idoles pour te
    souiller!'
  yal-yal: 'A fala e xa, i naxa, ‘Marigina Alatala ito nan falaxi, a naxa: Yerusalɛn
    kaane, ɛ faxan tima taani ito yi, naxan fama gbalon na ɛ xili ma, ɛ suxurene batuma,
    naxan taan haramuma.'
  haw-1868: E olelo aku oe, Ke i mai nei Iehova ka Huku, penei; Ke hookahe nei ke
    kulanakauhale i ke koko iwaenakonu ona, i hiki mai kona manawa, a ua hana oia
    i na akua kii e ku e ia ia iho, e hoohaumia ia ia iho.
  arb-NAV: 'وَقُلْ: هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: أَيَّتُهَا الْمَدِينَةُ
    الَّتِي تَسْفِكُ الدِّمَاءَ فِي وَسَطِهَا لِتَسْتَجْلِبَ الْعِقَابَ عَلَى نَفْسِهَا،
    الَّتِي تَصْنَعُ لِنَفْسِهَا أَصْنَاماً تَتَنَجَّسُ بِها.'
  ewe-ewe: 'eye nàgblɔ be, ‘Ale Aƒetɔ Yehowa gblɔe nye esi: Du si he tsɔtsrɔ̃ va eɖokui
    dzi to ʋukɔkɔɖi le eƒe amewo dome, eye wòdo gu eɖokui to aklamakpakpɛwo wɔwɔ na
    eɖokui me.'
  eng-LEE: 'Then say thou, Thus hath said the Lord Eternal, O city that sheddeth blood
    in her midst, that her time [of sorrow] may come, and that hath made idols for
    herself to become unclean:'
  asm-FB: 'আৰু তুমি ক’ব লাগিব, ‘প্ৰভু যিহোৱাই এই কথা কৈছে: ই কেনেকুৱা নগৰী যে, নিজৰ
    সময় আহিবৰ কাৰণে নিজৰ মাজত ৰক্তপাত কৰে আৰু নিজকে অশুচি কৰিবলৈ নিজৰ কাৰণে প্রতিমাবোৰ
    নিৰ্ম্মাণ কৰে।'
  sus-A: عَ قَلَ عَ بّ، ‹وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ تَا نَن يِ كِ، نَشَن شُن
    نَكَنَمَ عَ شَ قَشّ تِقٍ رَ، نَشَن عَ قِندِ مَ تَا سّنِيّنتَرٍ رَ عَ شَ كُيٍ بَتُقٍ
    رَ.
  fra-SBL: 'Tu diras : « Le Seigneur Yahvé dit : « Ville qui verse le sang en son
    sein, pour que son heure vienne, et qui se fait des idoles pour se souiller !'
  hbo-hbo: וְאָמַרְתָּ֗ כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה עִ֣יר שֹׁפֶ֥כֶת דָּ֛ם בְּתֹוכָ֖הּ
    לָבֹ֣וא עִתָּ֑הּ וְעָשְׂתָ֧ה גִלּוּלִ֛ים עָלֶ֖יהָ לְטָמְאָֽה׃
  kik-kik: 'ũrĩĩre atĩrĩ, ‘Mwathani Jehova ekuuga atĩrĩ: Wee itũũra inene rĩrĩa rĩĩrehithagĩria
    mũtino nĩ ũndũ wa gũitithia thakame kũu thĩinĩ warĩo, na rĩgethaahia nĩ ũndũ wa
    gũthondeka mĩhianano,'
  fra-NCL: 'et dis : Ainsi parle le Seigneur Yahweh : Ville qui répand le sang au
    dedans d’elle, pour que son temps vienne, et qui se couvre d’idoles infâmes pour
    se souiller !'
  cek-AK: Anih khaeah, Angraeng Sithaw mah, Vangpui loe a thungah kami athii to longsak
    moe, angmah amhnong hanah krangnawk to a sak, anih ih atue loe pha tih boeh.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi weyob sogye, ega be soge: ‘Neggwebur-e-dulemar-gindaked,
    be nuedar-wiles. Neggwebur-na-dukin-san-oichogega bab-dummadyob-ibmar-imakleged-sobsamalad,
    be nue-wiles.'
  uig-CYR: 'Рәб Пәрвәрдигар мундақ дәйду: «Өз җаза күниниң келиши үчүн өз ичидә қан
    төккүчи шәһәр, өзини булғаш үчүн өзигә мәбудларни ясиған шәһәр —'
  tel-2017: నువ్వు ఇలా చెప్పాలి, ప్రభువైన యెహోవా చెప్పేదేమంటే, ఇది దాని కాలం దగ్గర
    పడేలా, రక్తం ఒలికించే పట్టణం. ఇది తనను తాను అపవిత్రం చేసుకునేలా విగ్రహాలు పెట్టుకునే
    పట్టణం!
  hat-BSA: 'Ou va di: ‘Konsa pale Senyè BONDYE a: “Yon vil k ap vèsè san nan mitan
    li, pou tan pa li ka vini e ki fè zidòl kont enterè li, pou l ka vin souye!'
  kos-kos: 'Fahkang nu sin siti sac ma nga, LEUM GOD Fulatlana, fahk inge: Ke sripen
    arulana pus mwet lom sifacna su kom uniya, ac oayapa kom akfohkfokyekomla ke kom
    alu nu ke ma sruloala, ouinge pacl lom apkuranme.'
  hbo-WLC: וְאָמַרְתָּ֗ כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה עִ֣יר שֹׁפֶ֥כֶת דָּ֛ם בְּתוֹכָ֖הּ
    לָב֣וֹא עִתָּ֑הּ וְעָשְׂתָ֧ה גִלּוּלִ֛ים עָלֶ֖יהָ לְטָמְאָֽה׃
  ibo-ibo: '‘Ị ga-asị, Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị na-ekwu:
    Gị obodo nke na-ewetara onwe gị mbibi nʼihi ọbara niile a na-awụsi nʼetiti gị,
    na arụsị niile i ji na-emerụ onwe gị.'
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ତାହାକୁ କହିବ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ହେ ନଗରୀ! ତୁମ୍ଭେ
    ଆପଣାର କାଳ ଉପସ୍ଥିତ କରାଇବା ନିମନ୍ତେ ଆପଣା ମଧ୍ୟରେ ରକ୍ତପାତ କରୁଅଛ ଓ ଆପଣାକୁ ଅଶୁଚି କରିବା
    ନିମନ୍ତେ ଆପଣା ପାଇଁ ପ୍ରତିମାଗଣ ନିର୍ମାଣ କରୁଅଛ।
  chk-chk: 'Kopwe apasa pwe iei aloi ngang Kot ewe Samol mi Lapalap: En telinimw mi
    fis angangen nimanau lomw, ka pwal püsin alimengauok ren om fel ngeni uluulun
    anümwäl, fansoun om feiengau a war.'
  rop-rop: Yu garra dalim detlot pipul langa Jerusalem wanim aibin toktokbat, dumaji
    olabat bin medrimbat olabat ronwan kantrimen, en olabat bin meigim miselp nogud
    wen olabat bin weshipbat detlot drimin sheip. Olabat garra abum panishmen blanga
    ol detlot nogudbala ting weya olabat bin oldei dumbat.
  ukr-1871: 'І промов: Так говорить Господь Бог: О городе, що проливав єси кров серед
    себе, щоб навести на себе годину свою, і робив собі ідоли, щоб опоганити себе!'
  deu-1951: 'So spricht Gott, der HERR: O Stadt, die in ihrer Mitte Blut vergießt,
    daß ihre Zeit komme, und die bei sich selbst Götzen macht, daß sie sich verunreinige!'
  eng-JPS: 'And thou shalt say: Thus saith the Lord GOD: O city that sheddest blood
    in the midst of thee, that thy time may come, and that makest idols unto thyself
    to defile thee;'
  srp-1865: 'Reci: ovako veli Gospod Gospod: ide vrijeme gradu koji proljeva krv u
    sebi i gradi gadne bogove sebi da se skvrni.'
  lug-lug: mugambe nti, ‘Bw’ati bw’ayogera Mukama Katonda nti, Ggwe ekibuga ekittira
    abantu mu kyo era ekyeyonoonesa olwa bakatonda abalala be beekolera, weeleeseeko
    wekka ekivume,
  heb-heb: ואמרת כה אמר אדני יהוה עיר שפכת דם בתוכה לבוא עתה ועשתה גלולים עליה לטמאה׃
  ben-IRV: তুমি অবশ্যই বলবে, প্রভু সদাপ্রভু এ কথা বলেন, এটা সেই শহরী, যে তার মধ্যে
    রক্তপাত করে থাকে, যেন তার দিন উপস্থিত হয় এবং মূর্ত্তি দিয়ে অশুচি করেছো যা তুমি
    তৈরী করেছো।
  pan-pan: ਤੂੰ ਆਖ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਇੱਕ ਸ਼ਹਿਰ ਜਿਹ ਦੇ ਅੰਦਰ ਖੂਨ ਵਹਾਏ ਜਾਂਦੇ ਹਨ,
    ਤਾਂ ਜੋ ਉਹ ਦਾ ਅੰਤ ਆ ਜਾਵੇ ਅਤੇ ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਭਰਿਸ਼ਟ ਕਰਨ ਲਈ ਆਪਣੇ ਲਈ ਮੂਰਤੀਆਂ ਬਣਾਉਂਦਾ
    ਹੈ!
  mya-JVB: အရှင် ထာဝရဘုရား ၏ အမိန့် တော်ကို ဆင့်ဆို ရမည်မှာ၊ မိမိ အချိန် ရောက် စေခြင်းငှါ
    ၊ မိမိ အလယ် ၌ လူအသက် ကိုသတ်၍ ၊ မိမိကိုညစ်ညူး စေဘို့ မိမိတဘက်၌ ရုပ်တု တို့ကိုလုပ်
    တတ်သောမြို့၊
  hmo-hmo: 'Do oi gwau, lau Lohiabada Dirava be inai bamona lau hereva noho, lau gwau:
    Umui ese emui bese tamona taudia momo umui alaia mase, bona kaivakuku umui tomadiho
    henidia dainai umui sibona umui hamiroa, bona emui nega be kahirakahira ia ginidae
    inai.'
  urd-urd: 'और कह, ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि ऐ शहर, तू अपने अन्दर खूँरेज़ी
    करता है ताकि तेरा वक़्त आजाए और तू अपने वास्ते बुतों को अपने नापाक करने के लिए
    बनाता है।'
  rus-SYN: 'И скажи: так говорит Господь Бог: о, город, проливающий кровь среди себя,
    чтобы наступило время твое, и делающий у себя идолов, чтобы осквернять себя!'
  bqc-SIM: 'ǹ mɛ, ma Dii Lua ma mɛ̀: Wɛ̃́lɛ, n wɛtãgↄↄ kà gbɛ̃́ pↄ́ wà ń dɛdɛ
    n guuↄ yã́i. N gbãlɛ̀ tã́a pↄ́ n gbɛ̃́ↄpiↄ yã́i.'
  tcz-CHONGTHU: 'Chule thaneitah pakaija kon hiche thu amanu khu gapen: O tolthat
    khopi, manthahna ke mochanna milim doi dimsetna khopi, anen leh anamse'
  mar-mar: मग तू म्हणावे परमेश्वर देव असे म्हणत आहे, असे दिवस येत आहेत की, या शहराच्या
    मध्य भागात रक्तपात करण्यात आला आहे. शहराने स्वतःला मूर्तीने अपवित्र केले आहे.
  qub-qub: 'Chaymi cayno ninqui: ‹Caynömi Tayta Diosga nin: Cay siudächo tiyaj runacunata
    wañuchejcuna, ganrayänayquipaj ïdulucunata rurajcuna, ushacänayquipaj caj öra
    chayaycämunnami.'
  bqp-bqp: A bu sɔ̃ɔwɔ ɑ nɛɛ, nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ. Wee bɑ tɔmbu goomɔ.
    Yerɑ yɑ koo de ben wuu Yerusɑlɛmun tii yu kɑm ko. Wee bɑ bwɑ̃ɑrokunu sekumɔ mɑ
    bɑ ben tem disi doke.
  hat-hat: 'W''a di li: Men mesaj Seyè sèl Mèt la voye ba li. Ou reskonsab lanmò anpil
    moun ki t''ap viv nan mitan ou. Ou fè vye zidòl pou ou avili tèt ou nan fè sèvis
    pou yo.'
  eng-BSB: 'and tell her that this is what the Lord GOD says: ‘O city who brings her
    own doom by shedding blood within her walls and making idols to defile herself,'
  eng-WEBPB: 'You shall say, ‘The Lord GOD says: “A city that sheds blood within herself,
    that her time may come, and that makes idols against herself to defile her!'
  kbq-kbq: Ana nehunka Mikozama kegava hu'nea Anumzamo'a amanage hie hunka zamasamio,
    Rankumamo'a rama'a vahe kora aheno eri neragino, vahe'mo'zama zamazanteti'ma antre'zama
    tro'ma hu'naza havi anumzante monora hunteno azeri pehena nehuno agra zante knazana
    avreno e'ne huo.
  nhe-BL: 'Xiquinilhui para quej ni na, niDIOS Tlen Nijpiya Nochi Tlanahuatili, niquijtohua:
    ‘InJerusalén ehuani inmomictíaj huan inquinchijchihuaj totiotzitzi huan tlaixcopincayome
    para ica inmoijtlacose noixpa. Ya monechcahuijtoc nopa tonali para inquiselise
    imotlaxtlahuil huan ax huelis incholose.'
  gub-BL: Ihe wazar Tuweharupi Wiko Ma'e romo aiko. Emume'u heze'eg wanupe nehe. —
    Ne tawhu puruzuka ma'e ne, erezuka neànàm tetea'u ne wà. Neaiw Tupàn henataromo
    ta'e erezapo tupàn a'ua'u ne wà xe. Eremuwete ne wà no. A'e rupi nerehe Tupàn
    izepyk àwàm uhem etea'i iko kury.
  eng-DRA: 'And thou shalt shew her all her abominations, and shalt say: Thus saith
    the Lord God: This is the city that sheddeth blood in the midst of her, that her
    time may come: and that hath made idols against herself, to defile herself.'
