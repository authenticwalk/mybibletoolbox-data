verse: EZK.022.003
translations:
  mal-C: 'നീ ഇപ്രകാരം പറയണം: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിന്റെ
    നടുവിൽ രക്തം ചൊരിഞ്ഞും വിഗ്രഹങ്ങളുണ്ടാക്കി നിന്നെത്തന്നെ മ്ലേച്ഛയാക്കി സ്വന്തം
    വിനാശം നിന്റെമേൽ സ്വയം ക്ഷണിച്ചുവരുത്തുന്ന നഗരമേ,'
  deu-TKW: 'und sprich: So spricht der Herr Jahwe: O Stadt, die Blut vergoß in ihrer
    Mitte, damit ihre Zeit herbeikomme, und sich Götzen anfertigte, um sich zu verunreinigen!'
  lin-lin: 'mpe loba : ‹ Tala liloba oyo Nkolo Yawe alobi : Oh engumba oyo emibendelaka
    bololo na nzela ya kosopa makila na kati-kati na yango mpe emikomisaka mbindo
    na nzela ya komisalela bikeko,'
  eng-LSV: 'and you have said, Thus said Lord YHWH: The city is shedding blood in
    its midst, || For the coming in of its time, || And it has made idols on it for
    defilement.'
  eng-GNV: Then say, Thus sayth the Lord God, The citie sheddeth blood in the middes
    of it, that her time may come, and maketh idols against her selfe to pollute her
    selfe.
  eng-WEBSTER: Then say thou, Thus saith the Lord GOD; The city sheddeth blood in
    the midst of it, that her time may come, and maketh idols against herself to defile
    herself.
  nhw-BL: 'Xiquinilhui para quej ni na, niDIOS Catli Nijpiya Nochi Tlanahuatili, niquijtohua:
    ‘AnJerusalén ehuani anmomictíaj huan anquinchijchihuaj tiotzitzi huan tlaixcopincayome
    para ica anmoijtlacose noixpa. Ya monechcahuijtoc nopa tonali para anquiselise
    amotlaxtlahuil huan amo huelis ancholose.'
  swh-ONEN: 'uuambie: ‘Hili ndilo Bwana Mwenyezi asemalo: Ee mji ule ujileteao maangamizi
    wenyewe kwa kumwaga damu ndani yake na kujinajisi wenyewe kwa kutengeneza sanamu,'
  bba-bba: A bu sɔ̃ɔwɔ ɑ nɛɛ, nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ. Wee bɑ tɔmbu ɡoomɔ.
    Yerɑ yɑ koo de ben wuu Yerusɑlɛmun tii yu kɑm ko. Wee bɑ bwɑ̃ɑrokunu sekumɔ mɑ
    bɑ ben tem disi doke.
  eng-KJVCPB: Then say thou, Thus saith the Lord God, The city sheddeth blood in the
    midst of it, that her time may come, and maketh idols against herself to defile
    herself.
  luo-luo: 'kendo iwachne ni: ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho:
    Yaye dala maduongʼ makelo ni en owuon chandruok kuom chwero remo e dier joge,
    kendo dwanyore owuon kuom loso nyiseche manono,'
  meu-meu: 'Oi na baoto, Ḡaubada Iehova na ini e gwau tomamu: Hanuana binai, bogaraginai
    rara e hahebubuamu, ena nega baine kau helaoreana, bona kaivakuku e karamu, ia
    sibona ihamirolaina.'
  npi-ULB: तैंले यसको भन्‍नुपर्छ, 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः आफ्‍नै अन्‍त्‍यको
    समय आओस् भनेर आफ्‍नो बिचमा रगत बगाउने सहर यही हो । आफूलाई बिटुलो पार्नलाई मूर्तिहरू
    बनाउने सहर यही हो ।
  yor-yor: 'Kí ó sì wí pé, ‘Èyí yìí ní ohun tí Olúwa Olódùmarè wí: Ìwọ ìlú ńlá tí
    ó mú ìparun wá sórí ara rẹ nípa títàjẹ̀sílẹ̀ ní àárín rẹ, tí ó sì ba ara rẹ̀ jẹ́
    nípa ṣíṣe àwọn ère.'
  pes-OPCB: 'بگو خداوند یهوه چنین می‌فرماید: «ای شهر جنایتکاران که محکوم و ملعون هستی،
    ای شهر بتها که نجس و آلوده‌ای،'
  tgl-ULB: 'Dapat mong sabihing, ''Sinasabi ito ng Panginoong Yahweh: Ito ang lungsod
    na nagpadanak ng dugo sa kaniyang kalagitnaan sa gayon ang kaniyang panahon ay
    dumating na; isang lungsod na gumagawa ng mga diyus-diyosan upang gawing marumi
    ang kaniyang sarili!'
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi o larogo lamibe.
    Yarusaleme wali agali tígua wali agali tíni aria bu hearu dewaore homelo bo wahai
    harimigobi dama mitangi bialu mbirale gime wabini wiaruhondo bi pupu wialu harimigobi
    i̱naga deni tí dodoheore kamigoni. Ani bialu harimigonaga pani ngialu tíni mo
    ko holene horo biago kaware hapara haragoni ndobe.
  mya-mya: ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို​မြို့​အား အ​ဘယ်​သို့​မိန့်​တော်​မူ​သည်​ကို​ဤ​သို့​ဆင့်
    ဆို​လော့။ သင်​သည်​မိ​မိ​၏​လူ​တို့​ကို​အ​မြောက် အ​မြား​သတ်​ခဲ့​ပြီး​ရုပ်​တု​များ​ကို​ဝတ်​ပြု
    ရှိ​ခိုး​ခြင်း​အား​ဖြင့် မိ​မိ​ကိုယ်​ကို​ညစ်​ညမ်း စေ​ခဲ့​သ​ဖြင့်​သင်​၏​နေ့​ရက်​ကာ​လ​သည်
    ကျ​ရောက်​လာ​လေ​ပြီ။-
  bod-N: ཁྱོད་ཀྱིས་འདི་ལྟར་སྨྲོས་ཤིག གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། གྲོང་ཁྱེར་འདིའི་ནང་དུ་མི་ལ་ཁྲག་བཞུར་དུ་བཅུག་པའི་དོན་ཡོད་པ་དང་།
    དེས་སྐུ་འདྲ་བཟོས་ནས་རང་ཉིད་བཙོག་པར་བྱས་པས། དེ་ལ་ཉེས་ཆད་གཅོད་པའི་དུས་དེ་སླེབས་སོ།
    །
  sna-sna: 'uti, ‘Zvanzi naIshe Jehovha: Haiwa iwe guta rinozvitsvakira kuparadzwa
    nokuda kwokuteura ropa pakati paro, nokuzvisvibisa nokuita zvifananidzo,'
  spa-BLM: 'Dirás: El Señor Yahvé dice: “¡Ciudad que derrama sangre dentro de sí misma,
    para que llegue su hora, y que hace ídolos contra sí misma para contaminarla!'
  cac-cac: 'al d''ay icha tic: A Jehová Yajal tz''alan icha tic: Ex aj Jerusalén,
    ex tze milcham eb'' cajan d''a e cal, tze b''oanq''ue juntzan̈ yechel sjuanb''at
    e pensar, yuj chi'' a ex tzeyic''cot yaelal d''a eyib''an̈.'
  swh-ULB: 'Utasema, ''Bwana Yahwe asema hivi: Huu ndiyo mji umbao umwagao damu kati
    yake ili kwamba mda wake ufike; mji ufanyao sanamu ili ujitie unajisi.'
  bel-bel: 'і скажы: так кажа Гасподзь Бог: о, горадзе, што праліваеш кроў сярод цябе,
    каб настаў час твой, што робіш у сябе ідалаў, каб апаганьваць сябе!'
  deu-ELBBK: 'und sprich: So spricht der Herr, HERR: Stadt, die Blut vergießt in ihrer
    Mitte, damit ihre Zeit komme, und die sich Götzen macht, um sich zu verunreinigen!'
  mbb-OT: 'Keǥiyi nu heini is inged he siak, is Nengazen he MEGBEVAYÀ, migkaǥi a te:
    He inged te menge kriminal, ebpekeuma ziyà te kenikew is limas. Midremerikan nu
    is keugelingen nu pinaaǥi te kebaal te menge ed-ezapen.'
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിന്റെ കാലം വരുവൻ തക്കവണ്ണം
    നിന്റെ നടുവിൽ രക്തം ചൊരിഞ്ഞു നിന്നെത്തന്നേ മലിനമാക്കേണ്ടതിന്നു വിഗ്രഹങ്ങളെ ഉണ്ടാക്കുന്ന
    നഗരമേ!'
  rmc-rmc: 'Phen: ‚Kada phenel o RAJ, o Adonaj: Oda hin o foros, savo pre peste anel
    o sudos oleha, hoj maškar o foros čhorel avri o rat, a savo pes meľarel andre
    oleha, hoj peske kerel o modli!'
  pes-OPV: 'و بگوخداوند یهوه چنین می‌فرماید: ای شهری که خون را در میان خودت می‌ریزی
    تا اجل توبرسد! ای که بتها را به ضد خود ساخته، خویشتن را نجس نموده‌ای!'
  ron-1924: 'Спуне: ‘Аша ворбеште Домнул Думнезеу: «Четате каре вершь сынӂе ын мижлокул
    тэу, ка сэ-ць винэ зиуа, ши каре-ць фачь идоль ка сэ те спурчь!'
  ben-OBCV: এবং বলো, ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, হে নগর যে নিজের মধ্যে রক্তপাত
    করে নিজের সর্বনাশ ডেকে আনে এবং প্রতিমা তৈরি করে নিজেকে অশুচি করে,
  som-som: Oo waxaad tidhaahdaa, Sayidka Rabbiga ahu wuxuu leeyahay, Waxaad tahay
    magaalo dhexdeeda dhiig ku daadisa si uu wakhtigeedu u yimaado, oo sanamyo iyada
    u daran samaysa inay isku nijaasayso.
  lat-VUC: 'Et ostendes ei omnes abominationes suas, et dices: Hæc dicit Dominus Deus:
    Civitas effundens sanguinem in medio sui, ut veniat tempus ejus: et quæ fecit
    idola contra semetipsam, ut pollueretur.'
  eng-ASVBT: 'And thou shalt say, Thus saith the Lord Jehovah: A city that sheddeth
    blood in the midst of her, that her time may come, and that maketh idols against
    herself to defile her!'
  ita-1885: 'Così ha detto il Signore Iddio: Il tempo della città che spande il sangue
    dentro di sè, e che fa degl''idoli contro a sè stessa, per contaminarsi, viene.'
  eng-LXXUP: 'And thou shalt say, Thus saith the Lord God: O city that sheds blood
    in the midst of her, so that her time should come, and that forms devices against
    herself, to defile herself;'
  eng-ULB: 'You must say, ''The Lord Yahweh says this: This is a city that pours out
    blood in her midst so that her time may come; a city that makes idols to make
    herself unclean.'
  spa-VBL: 'y diles que esto es lo que dice el Señor Dios: Ustedes son una ciudad
    que ha provocado su propia perdición al asesinar a la gente dentro de sus muros,
    y al hacer ídolos para adorar que los hicieron inmundos.'
  fra-_FOB: 'Dis: Ainsi a dit le Seigneur, l''Éternel: Ville qui répands le sang dans
    ton sein, afin que ton jour arrive, et qui te fais des idoles pour en être souillée!'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിന്റെ കാലം വരുവാൻ തക്കവണ്ണം
    നിന്റെ നടുവിൽ രക്തം ചൊരിഞ്ഞ് നിന്നെത്തന്നെ മലിനമാക്കേണ്ടതിന് വിഗ്രഹങ്ങളെ ഉണ്ടാക്കുന്ന
    നഗരമേ!'
  urd-GVR: Use batā, ‘Rab Qādir-e-mutlaq farmātā hai ki ai Yarūshalam Beṭī, terā anjām
    qarīb hī hai, aur yih terā apnā qusūr hai. Kyoṅki tū ne apne darmiyān māsūmoṅ
    kā ḳhūn bahāyā aur apne lie but banā kar apne āp ko nāpāk kar diyā hai.
  suz-BL: गे मेको कली ‘परमप्रभु, परमप्रभु यावेमी इ पर्बम मार देंत देंशा हना “ए सहर,
    गे इ दातेमी हुश ख्राक्‍श पोक्‍तीवी। इ खतम दुम्‍तीक नाक्‍त जाक्‍त। गे मूर्ति सेल्‍सी‍शा,
    ग्रांग्रा दिशो दुम्‍ते।
  eng-NOY: 'Thus saith the Lord Jehovah: O city that sheddest blood in the midst of
    thee, that thy time may come, and makest idols to defile thyself!'
  ita-1927: 'Così parla il Signore, l’Eterno: O città, che spandi il sangue in mezzo
    a te perché il tuo tempo giunga, e che ti fai degl’idoli per contaminarti!'
  ckb-ckb: 'بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت: ئەی ئەو شارەی کە لەناوەڕاستیدا
    خوێن دەڕێژێت، نەهامەتی بەسەر خۆیدا دەهێنێت، بە دروستکردنی بت خۆی گڵاو دەکات،'
  eng-BBE: 'And you are to say, This is what the Lord has said: A town causing blood
    to be drained out in her streets so that her time may come, and making images
    in her to make her unclean!'
  kan-OKCV: ಆಮೇಲೆ ನೀನು ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ, ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ‘ಪಟ್ಟಣವು
    ಅದರ ಮಧ್ಯದಲ್ಲಿ ಅದರ ದಂಡನೆಯ ಕಾಲ ಬರುವಂತೆ ರಕ್ತವನ್ನು ಚೆಲ್ಲುತ್ತದೆ. ತನ್ನನ್ನು ಅಶುದ್ಧಮಾಡುವಂತೆ
    ತನ್ನಲ್ಲಿ ವಿಗ್ರಹ ಮಾಡಿಕೊಂಡಿದೆ.
  tam-2017: 'அதை நோக்கி: யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால், உன்னுடைய காலம்
    வரக்கூடியதாக உன்னுடைய நடுவிலே இரத்தம்சிந்துகிறதும், உன்னைத் தீட்டுப்படுத்தத்தக்கதாக
    உனக்கே விரோதமாக அசுத்தமான சிலைகளை உண்டாக்கின நகரமே,'
  spa-RV-1909: 'Dirás, pues: Así ha dicho el Señor Jehová: ¡Ciudad derramadora de
    sangre en medio de sí, para que venga su hora, y que hizo ídolos contra sí misma
    para contaminarse!'
  ron-BTF: 'Atunci să spui: Astfel spune Domnul DUMNEZEU: Cetatea varsă sânge în mijlocul
    ei, ca să vină timpul ei și își face idoli împotriva ei însăși pentru a se pângări.'
  eng-WEBP: 'You shall say, ‘The Lord GOD says: “A city that sheds blood within herself,
    that her time may come, and that makes idols against herself to defile her!'
  eng-FBV: 'and tell them that this is what the Lord God says: You are a city who
    has caused your own doom by murdering people within your walls, and by making
    idols to worship that made you unclean.'
  nld-1939: 'en zeg: Zo spreekt Jahweh, de Heer! O stad, die binnen haar muren bloed
    vergiet, waardoor haar einde komt; en die tot eigen verderf gruwelbeelden vervaardigt,
    waardoor zij onrein wordt!'
  nch-BL: 'Xiquinilhui para quej ni na, niDIOS Cati Nijpiya Nochi Tanahuatili, niquijtohua:
    ‘AnJerusalén ehuani anmomictíaj huan anquinchijchihuaj teteyome huan taixcopincayome
    para ica anmomahuispolose noixpa. Ya monechcahuijtoc nopa tonali para anquiselise
    amotaxtahuil huan amo huelis ancholose.'
  vie-1934: 'Hãy nói cùng nó rằng: Chúa Giê-hô-va phán như vầy: Một thành đổ máu ở
    giữa nó, hầu cho k” nó đến, và làm ra thần tượng nghịch cùng mình để làm ô uế
    mình!'
  hin-CV: 'और कहो: ‘परम प्रधान याहवेह का यह कहना है: हे शहर, तू अपने बीच खून बहाने
    के द्वारा अपने ऊपर दण्डाज्ञा लाता है और मूर्तियां बनाकर अपने आपको अशुद्ध करता
    है.'
  spa-BES: 'Y tienes que decir: Esto es lo que ha dicho el Señor Dios: ¡Un pueblo
    que hace que la sangre se derrame en sus calles para que llegue su momento, y
    que hace imágenes contra ella para contaminarse!'
  tdx-tdx: 'Ano ty hoe, Hoe ty nafè’ Iehovà Talè: Ty rova tia! Mpampiori-dio ty an-tro’e
    ao, fa tondroke ty andro’e; i mitsene samposampo hanisý aze, hileora’ey.'
  tha-KJV: เจ้​าจงกล่าวว่า องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า นี่​เป็นเมืองที่​ทำให้​โลหิตตกอยู่​ที่​กลางตนเองเพื่อให้เวลากำหนดของตนมาถึง
    และเป็นเมืองที่ทำรูปเคารพไว้​ให้​ตัวมลทินไป
  por-BR-2018: 'E dize: Assim disse o Senhor DEUS: Cidade que derrama sangue no meio
    de si, para que venha seu tempo, e que faz ídolos contra si mesma para se contaminar.'
  deu-ELO: 'So spricht der Herr, Jehova: Stadt, die Blut vergießt in ihrer Mitte,
    damit ihre Zeit komme, und welche sich Götzen macht, um sich zu verunreinigen!'
  eng-WYC-2018: and thou shalt say, The Lord God saith these things, This is a city
    shedding out blood in the midst of itself, that the time thereof come; and which
    made idols against itself, that it should be defouled. (and thou shalt say, The
    Lord God saith these things, This is a city shedding out blood in the midst of
    itself, and its time hath come; yea, it made idols for itself to worship, so that
    it would be defiled.)
  epo-epo: 'Diru, ke tiele diras la Sinjoro, la Eternulo: Ho urbo, kiu elverŝas sangon
    en sia mezo, por ke venu ĝia tempo, kaj kiu faras al si idolojn, por malpuriĝi!'
  uig-PIN: 'Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: «Ɵz jaza künining kelixi üqün ɵz iqidǝ ⱪan
    tɵkküqi xǝⱨǝr, ɵzini bulƣax üqün ɵzigǝ mǝbudlarni yasiƣan xǝⱨǝr —'
  beo-beo: 'Yelusaleme fi ilima, Na, Ouligisudafa Hina Gode, Na sia: ilima olelema,
    amane, ‘Dilia da dilila: fi dunu bagohame medole lelegei dagoiba:le, amola ogogosu
    ‘gode’ ilima dilia hou ledo hamoma:ne, nodone sia:ne gadoiba:le, dilia wadela:mu
    eso da mana.'
  tpi-OTNT: Tok bilong mi i olsem. Mi God, Bikpela, mi gat tok long yupela Jerusalem.
    Yupela i bin kilim i dai planti manmeri bilong yupela yet. Na yupela i bin lotuim
    ol giaman god na mekim yupela yet i kamap doti tru long ai bilong mi. Olsem na
    taim bilong yupela i bagarap em i kam klostu pinis.
  hau-SA: ka kuma ce, ‘Ga abin da Ubangiji Mai Iko Duka ya ce ya birnin da take kawo
    wa kansa hallaka ta wurin kisankai a cikinta kina kuma ƙazantar da kanki ta wurin
    yin gumaka,
  uig-LAT: 'Reb Perwerdigar mundaq deydu: «Öz jaza künining kélishi üchün öz ichide
    qan tökküchi sheher, özini bulghash üchün özige mebudlarni yasighan sheher —'
  nde-nde: 'uthi: Nanku okutshiwo nguThixo Wobukhosi: Wena dolobho elizilethela ukutshabalala
    ngokuchitha igazi phakathi kwakho njalo uzingcolisa ngokwenza izithombe,'
  ton-ton: Pea ke toki pehē, ʻOku pehē ʻe Sihova ko e ʻOtua, ʻoku lilingi toto ʻe
    he kolo ʻi hono lotolotonga ʻo ia, koeʻuhi kae hoko hono ʻaho, ʻo ne ngaohi maʻana
    ʻae ngaahi tamapua, ka ne fakalielia ʻaki ia.
  ces-1613: 'A rci: Takto praví Panovník Hospodin: Přicházíť čas města toho, jenž
    prolévá krev u prostřed sebe, a dělá ukydané bohy proti sobě, aby se poškvrňovalo.'
  eng-WMB: 'You shall say, ‘The Lord GOD says: “A city that sheds blood within herself,
    that her time may come, and that makes idols against herself to defile her!'
  tam-TCV: 'அவளிடம் சொல்லவேண்டியதாவது: ‘ஆண்டவராகிய யெகோவா கூறுவது இதுவே, உன் மத்தியில்
    இரத்தம் சிந்துவதால் உனக்கே கேடு வரச்செய்து,’ விக்கிரகங்களை உண்டுபண்ணுவதால் உன்னையே
    கறைப்படுத்திக்கொள்ளும் நகரமே,'
  ceb-ULB: 'Kinahanglan mosulti ka, ''Miingon si Yahweh nga Ginoo niini: Mao kini
    ang siyudad nga nagbubo sa dugo diha sa iyang taliwala aron nga moabot na ang
    iyang takna; ang siyudad nga nagbuhat ug mga diosdios aron hugawan ang iyang kaugalingon.'
  pol-UBG: 'Powiedz: Tak mówi Pan BÓG: O miasto, które rozlewasz krew u siebie, aby
    przyszedł twój czas, i czynisz sobie bożki przeciwko sobie, aby się nimi plugawić.'
  urd-GVU: اُسے بتا، ’رب قادرِ مطلق فرماتا ہے کہ اے یروشلم بیٹی، تیرا انجام قریب ہی
    ہے، اور یہ تیرا اپنا قصور ہے۔ کیونکہ تُو نے اپنے درمیان معصوموں کا خون بہایا اور
    اپنے لئے بُت بنا کر اپنے آپ کو ناپاک کر دیا ہے۔
  deu-1912: 'Sprich: So spricht der Herr HERR: O Stadt, die du der Deinen Blut vergießest,
    auf daß deine Zeit komme, und die du Götzen bei dir machst, dadurch du dich verunreinigst!'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ‘ನಿನ್ನ ಮಧ್ಯದಲ್ಲಿ ರಕ್ತವನ್ನು ಸುರಿಸಿ, ದಂಡನೆಯ
    ಕಾಲವನ್ನು ಹತ್ತಿರಕ್ಕೆ ತಂದುಕೊಂಡ ನಗರಿಯೇ! ನಿನ್ನ ಕೇಡಿಗಾಗಿ ವಿಗ್ರಹಗಳನ್ನು ಮಾಡಿಕೊಂಡು ನಿನ್ನನ್ನು
    ಹೊಲೆಗೆಡಿಸಿಕೊಂಡ ನಗರಿಯೇ!
  yap-yap: 'Mog ko fare nam e n’en ni gu be yog I Gag SOMOL ni Th’abi Tolang: Bochan
    ni kam thang e pogofan ko girdi’ rom ni pire’ ma ga be alit nagem ko pi liyos
    ni ga be tayfan e aram e nge gonowrug u puluwom.'
  hlt-MCSB: Ka Boeipa Yahovah loh a thui he thui pah. Khopuei loh amah tue pai sak
    ham a laklung ah thii a long sak tih amah aka poeih ham mueirhol a saii.
  mdy-ETH: ካታሜሎም ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳ ጋዓሢ ያዺኬ፤ ኔኤኮ ጋሮይዳ ሚርጌ ዓሶ ኔ ዎዼሢሮ፥ ሜሌ ፆኦዞ ካኣሽኪፆና
    ኔና ኔ ዒኢሴሢሮ ኔ ባይቃንዳጉዲ ጌሢንቴ ዎዳ ዑኬኔ።
  twi-ASANTE: 'na ka sɛ: ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Ao kuropɔn a ɔnam mogya
