  twi-twi: 'na ka se: ‘Sɛɛ na Otumfo Awurade se: Wo kuropɔn a ɔnam mogyahwiegu so
    de nnome aba ne ho so na ɔde ahoni a ɔyɛ agu ne ho fi,'
  hlt-hlt: Ka Boeipa Yahovah loh a thui he thui pah. Khopuei loh amah tue pai sak
    ham a laklung ah thii a long sak tih amah aka poeih ham mueirhol a saii.
  tbz-SIM: 'Nɑ́kɛ́ bɛ̀ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie n tú: Dɛ kó dihɛì kɔbɛ tú bɛ̀ɛ̀
    cou bɛmbɛ mɛnitiyĩ̀ĩ̀ mbɛ tenkɛ̀ miɛkɛ, kɛ dɔɔri sibɔɔtenkɑɑnìi kɛ sĩnkùnko bɛmɑ́ɑ̀.
    Bɛ̀ sũ̀ṹ mmunitikɔ̀ù mmu kɛ nɑɑ́ mbɛyɛibɛ kɛ yóó duɔ́ nkɛ̀ bɛ beéntì yiè tuɔkɛní
    mɛcɑ̃ɑ̃. Dɛɛ̀ te kɛ̀ n duɔ́ nkɛ̀ yɛhɛkɛ̀ dɛ́tiyɛ̀ nɛ̀ yɛ̀ tɔ́ɔ́nyɛ̀ kɔbɛ kɛ̀ bɛ̀
    bo mbɛ̀ dɑú, kɛ̀ ifɛi bɛ̀ pĩ.'
  msy-2020: Egh nɨ nguibar ekiar kam mɨkɨm suam, kɨ Ikiavɨra Itir Godɨn Ekiam kɨ ghaze,
    ia Jerusalemia uari uan gumazamizir avɨrim mɨsuagharɨki. Egha ia uari bagha marvir
    guabar ingara dar ziaba fava, egha ia uari kamaghɨn amigha nan damazimɨn mɨze.
    Kamaghɨn amizɨ, kɨ ia gasɨghasɨghamin dughiam roghɨra ize.
  dop-dop: Tɛlǝsɩ-wɛ sɩ, mǝ kʋɣʋnɑ ɩcɑtɛ yǝlɑɑ. Mǝ tɑɣɑnǝɣǝnɑ yǝlɑɑ wɑkǝlʋɣʋ wɑɑtʋ.
    Ɩ́ luki tɩɩŋ kʋlɑlɑɑŋ nɑ ɩ́ pilisiɣi mǝ tɩ.
  azb-azb: 'Ona söylə ki, Xudavənd Rəbb belə deyir: “Əcəli gəlsin deyə öz içində qan
    tökən bütlər düzəldərək özünü murdarlayan şəhər!'
  eng-DBY: 'and say, Thus saith the Lord Jehovah: A city that sheddeth blood in her
    midst, that her time may come, and maketh idols against herself to defile herself.'
  hin-2017: 'और कह, परमेश्वर यहोवा यह कहता है: हे नगर तू अपने बीच में हत्या करता है
    जिससे तेरा समय आए, और अपनी ही हानि करने और अशुद्ध होने के लिये मूरतें बनाता है।'
  wol-KYG: 'Ne leen: “Boroom bi Aji Sax ji dafa wax ne: Ab dëkk a ngii buy tuur deret
    fi biiram, ba tax bésam di jubsi. Mu ngi sàkk ay kasaray tuur, di sobeel boppam.'
  eng-YLT: 'and thou hast said: Thus said the Lord Jehovah: The city is shedding blood
