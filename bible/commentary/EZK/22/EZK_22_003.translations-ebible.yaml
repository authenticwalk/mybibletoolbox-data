  eng-WEBU: 'You shall say, ‘The Lord GOD says: “A city that sheds blood within herself,
    that her time may come, and that makes idols against herself to defile her!'
  wal-wal: Hagaadan yaaga; ‘Ubbaa Haariya GODAI hagaadan yaagees; “Neeni daro asaa
    suuttaa gussido gishshaunne eeqau goinniyoogan nena tunissido gishshau, ne wodee
    yiis.
  spa-PDDPT: 'ʼAdonay Yavé dice: ¡Oh ciudad derramadora de sangre dentro de ti, que
    vas hacia tu fin y que te contaminaste al fabricarte tus ídolos!'
  gun-gun: 'Ha''e gui aipo''re: Po rami Senhor Nhanderuete ijayvu: Nda''evei ete ''rã
