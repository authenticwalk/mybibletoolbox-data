    vy penderovairã ae pejapo pekuapy pepagaa ára pyguarã ovaẽ peve.'
  ilo-ULB: 'Masapul nga ibagam, ‘Kastoy ti kuna ti Apo a ni Yahweh: Daytoy a siudad
    ket nangpasayasay iti dara iti tengngana isu a dimtengen ti tiempona; maysa a
    siudad a nangaramid kadagiti didiosen tapno tulawanna ti bagina!'
  kpg-kpg: 'Hagianga ina gi di waahale i nia mee ala e helehelekai iei Au, go Tagi
    go Yihowah: Idimaa i dau daaligi au daangada dogologo i au daangada donu mo di
    hagamilimilia do huaidina i di hai daumaha gi nia ada balu ieidu, do madagoaa
    gu dau mai.'
  uig-ARA: 'رەب پەرۋەردىگار مۇنداق دەيدۇ: «ئۆز جازا كۈنىنىڭ كېلىشى ئۈچۈن ئۆز ئىچىدە
    قان تۆككۈچى شەھەر، ئۆزىنى بۇلغاش ئۈچۈن ئۆزىگە مەبۇدلارنى ياسىغان شەھەر ــ'
  sus-sus: 'A fala a bɛ, ‹Wo Marigi Alatala yi nan masenxi: Taa nan yi ki, naxan xun
    nakanama a xa faxɛ tife ra, naxan a findima taa sɛniyɛntare ra a xa kuye batufe
    ra.'
  pon-2006: 'Ndaiong kahnimwo dahme ngehi, KAUN-O, Wasa Lapalahpie, ketin mahmahsanih:
    Pwehki omw kemelahr pein noumw aramas tohto oh kasaminehkinuhkalahr omw kin pwongih
    dikedik en eni kan, me kahrehda omw ahnsou leledohr.'
  ksd-ksd: 'Ma una biti: Ra Luluai God i biti dari: Ea, ra pia na pal nina i lingire
    ra gap livuan tana iat, upi na ot kana bung, ma i pait kana umana tabataba upi
    na kaina tana!'
  grc-BRENT: καὶ ἐρεῖς, τάδε λέγει Κύριος Κύριος, ὦ πόλις ἐκχέουσα αἵματα ἐν μέσῳ
    αὐτῆς, τοῦ ἐλθεῖν καιρὸν αὐτῆς, καὶ ποιοῦσα ἐνθυμήματα καθʼ ἑαυτῆς, τοῦ μιαίνειν
    αὐτήν,
  ind-AYT: 'Kamu harus berkata: beginilah firman Tuhan ALLAH, ‘Hai kota yang menumpahkan
    darah di tengah-tengahnya, sehingga waktunya akan tiba, dan membuat berhala-berhala
    untuk menajiskan dirinya sendiri,'
  nya-nya: 'ndipo unene kuti, ‘Ambuye akuti: Iwe mzinda umene wadzigwetsa wekha mʼtsoka
    pa kukhetsa magazi pakati pako ndi kudziyipitsa popanga mafano,'
  hrv-hrv: 'Reci: ''Ovako govori Jahve Gospod: Grade što u sebi krv toliku prolijevaš
    i što svuda sebi kumire praviš da se okaljaš, kucnu čas tvoj:'
  mps-mps: Eno po te tiwai obao, ‘Ena God Genuai Bidi, eno dage Israelde po elalubao.
    Dagego duga we bidi digi hauwa ela muani. Te dagego te tibo god dabeba lotu weyu,
    te duga digi eno gedude meda yai mu pedalubao. Tialima, te dage dolabo sogo pąba
    yagasai dao.
  tpi-tpi: Tok bilong mi i olsem. Mi God, Bikpela, mi gat tok long yupela Jerusalem.
    Yupela i bin kilim i dai planti manmeri bilong yupela yet. Na yupela i bin lotuim
    ol giaman god na mekim yupela yet i kamap doti tru long ai bilong mi. Olsem na
    taim bilong yupela i bagarap em i kam klostu pinis.
  dan-1931: 'og sig: Så siger den Herre HERREN: Ve Byen, der udøser Blod i sin Midte,
