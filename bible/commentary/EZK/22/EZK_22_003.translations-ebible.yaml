  vie-OVCB: 'và truyền cho nó sứ điệp của Chúa Hằng Hữu Chí Cao: Hỡi thành của kẻ
    sát nhân, bị lên án và diệt vong—thành phố đầy thần tượng, bẩn thỉu, và hôi thối—'
  guj-2017: 'તારે કહેવું કે, ‘પ્રભુ યહોવાહ આમ કહે છે: હે પોતાનો કાળ લાવવા સારુ પોતાની
    મધ્યે લોહી વહેવડાવનાર, પોતાને અશુદ્ધ કરવા મૂર્તિઓ બનાવનાર નગર!'
  pon-2006A: 'Ndaiong kahnimwo dahme ngehi, KAUN-O, Wasa Lapalahpie, ketin mahmahsanih:
    Pwehki omw kemelahr pein noumw aramas tohto oh kasaminehkinuhkalahr omw kin pwongih
    dikedik en eni kan, me kahrehda omw ahnsou leledohr.'
  por-BRBSL: 'Você dirá: ''O Senhor Javé diz: “Uma cidade que derrama sangue dentro
