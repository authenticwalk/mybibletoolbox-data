  dan-1931: 'Profeterne stryger over med Kalk, idet de skuer Tomhed og varsler Løgn
    og siger: “Så siger den Herre HERREN!” uden at HERREN har talet.'
  vie-OVCB: 'Các tiên tri ngươi còn che đậy bản chất xấu xa của mình bằng cách bịa
    ra những khải tượng và những lời tiên tri dối trá. Chúng nói: ‘Sứ điệp của tôi
    là đến từ Chúa Hằng Hữu Chí Cao,’ mặc dù Chúa Hằng Hữu không bao giờ phán dạy
    chúng.'
  guj-2017: તેઓ કહે છે, પ્રભુ યહોવાહ બોલ્યા ન હોય તોપણ “યહોવાહ બોલ્યા છે” એમ કહીને
    વ્યર્થ સંદર્શનો કહીને તથા જૂઠા શકુન જોઈને તેઓના પ્રબોધકોએ તેઓને ચૂનાથી ધોળે છે.
  pon-2006A: Soukohp kan ekihla dihp pwukat, rasehng aramas eh kin litoapwehki litoapw
    pwetepwet kehl kan. Re kin kilang kaudiahl me sohte mehlel oh wia keseu likamw
    ong ahnsou kohkohdo kan. Re kin nda me re wiewia mahsen en KAUN-O, Wasa Lapalahpie,
