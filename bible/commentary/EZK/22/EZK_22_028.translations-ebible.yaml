  por-BRBSL: 'Seus profetas têm emplastrado para eles com cal, vendo falsas visões
    e adivinhando-lhes mentiras, dizendo: ''O Senhor Javé diz'', quando Javé não falou.'
  cth-cth: Ahnimae profetnaw ni thungpangaw a hluk awh teh, kaphawk e kamnuenae hah
    a hmu awh. Laithoe lahoi cungpam a rayu pouh awh. BAWIPA ni banghai a dei hoeh
    nakunghai, Bawipa Jehovah ni hettelah a dei, telah ouk ati awh.
  twi-twi: Nʼadiyifo nam atoro anisoadehu ne nkontompo nkɔmhyɛ so ma saa nnebɔne yi
    yɛ fitaa. Wɔka se, ‘Sɛɛ na Otumfo Awurade se,’ wɔ bere a Awurade nkasaa ɛ.
  hlt-hlt: A tonghma rhoek loh amamih ham a rhorhap te a bol uh. Amamih ham a poeyoek
    la a hmuh uh. Hlang aka bi loh BOEIPA loh a thui pawt khaw ka Boeipa Yahovah kah
    a thui he laithae ni a ti uh.
  tbz-SIM: 'Bɛ̀ɛ̀ yɛ̃ mbɛ̀ tu m pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ kɛ̀ bɛ̀ pũɔ̃̀ tibítì kɛ̀ bɛ̀
    bɛnkú mɛyɑ́ɑ̀bìsíbɛnkùmɛ̀ kɛ nɑ́ɑ́ nsiyɑ́ɑ̀bìsí. Kɛ níí nnɑ́ɑ́ nkɛ tú: Ti Yiɛ̀
    nKuyie nyɛ̃! M mɛ nyí bɛ́i tìmɑtì.'
  msy-2020: Akam inigha izir gumazir ifavariba, me gumazibar arazir kurar kaba moga
    mati gumaziba bɨrim, penɨn ghurghurim a gaghui. Egh irebamɨn mɨn garir bizir ifavaribar
    garava, gɨn otivamin bizir ifavaribav gei. Guizbangɨra, kɨ Ikiavɨra Itir God,
    kɨ akatam me mɨkemezir puvatɨ. Ezɨ me ifara ghaze, me Ikiavɨra Itir Godɨn Ekiamɨn
    akam mɨgei.
  dop-dop: 'Mǝ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ nɑ́ wɛɛ kɛ́ ɩsɩɩ lʋm mpi pɑ tɑɑkɩ kutuluɣu
    tɔɔ tɔ. Kpɑɩ toosee kɛ pɑ nɑɑkɩ, nɑ pɑ́ yɔɣɔtǝɣɩ kɑloolɑɣɑ tɔm. Pɑ tɔŋ sɩ: Tɑcɑɑ
    Ɩsɔ yɔɣɔtɑɑ. Pǝyele mɑ tɑ yɔɣɔtɩ nɑtǝlɩ.'
  azb-azb: Peyğəmbərləri uydurma görüntülər görüb, yalan fal açaraq bu günahların
    üstünə suvaq vurur. Mən Rəbb elə demədiyim halda ‹Xudavənd Rəbb belə deyir› söyləyirlər.
  eng-DBY: And her prophets have daubed for them with untempered [mortar], seeing
    vanity and divining lies unto them, saying, Thus saith the Lord Jehovah! and Jehovah
    hath not spoken.
  hin-2017: उसके भविष्यद्वक्ता उनके लिये कच्ची पुताई करते हैं, उनका दर्शन पाना मिथ्या
    है; यहोवा के बिना कुछ कहे भी वे यह कहकर झूठी भावी बताते हैं कि ‘प्रभु यहोवा यह
    कहता है।’
  wol-KYG: 'Ay yonentam di leen diwal weexal ci kaw loolu lépp, ci peeñuy caaxaan
    ak ngisaaney fen, naan: “Boroom bi Aji Sax ji dafa wax ne,” te Aji Sax ji waxul.'
  eng-YLT: And its prophets have daubed for them with chalk, Seeing a vain thing,
    and divining for them a lie, Saying, 'Thus said the Lord Jehovah:' And Jehovah
    hath not spoken.
  eng-WYC-2017: Forsooth the prophets thereof pargeted them without tempering, and
    saw vain things, and divined leasings to them, and said, The Lord God saith these
    things, when the Lord spake not.
  eng-WMBB: Her prophets have plastered for them with whitewash, seeing false visions,
    and divining lies to them, saying, ‘The Lord GOD says,’ when the LORD has not
    spoken.
  urd-GVH: मुल्क के नबी फ़रेबदेह रोयाएँ और झूटे पैग़ामात सुनाकर लोगों के बुरे कामों
    पर सफेदी फेर देते हैं ताकि उनकी ग़लतियाँ नज़र न आएँ। वह कहते हैं, ‘रब क़ादिरे-मुतलक़
    फ़रमाता है’ हालाँकि रब ने उन पर कुछ नाज़िल नहीं किया होता।
  rug-rug: Sari sinea hire si va paeri ri nana poropita koari dia dinogodogorae na
    vinakuvakutae kokohadi. Zama si arini, ‘Hiera gua si zama nia e Zihova sa Baṉara’
    gua, totoso lopu hite zama gua si Arau Zihova.
  gaz-gaz: Raajonni ishees hojii kana mulʼata sobaatii fi raajii sobaatiin haguugu.
    Isaan utuma Waaqayyo hin dubbatin, ‘Waaqayyo Gooftaan akkana jedha’ jedhu.
  fra-LSG: 'Et ses prophètes ont pour eux des enduits de plâtre, de vaines visions,
    des oracles menteurs; ils disent: Ainsi parle le Seigneur, l’Éternel! Et l’Éternel
    ne leur a point parlé.'
  yal-yal: Yamanan nabine e kɛwanle matɔxɔma alo muxun na bɛndɛ fixɛn so banxin ma.
    E fe to fuune tima alo xiyena, e wule falane ti yiimatoni, e naxa, ‘Marigina Alatalaa
    falan namɛ!’ Anu, Alatala mi fala tixi.
  haw-1868: Ua hamo aku kona mau kaula ia lakou me ka puna ikaika ole, e nana ana
    i ka mea lapuwale, a e wanana ana i na mea wahahee no lakou, e olelo ana, Ke i
    mai nei Iehova ka Haku penei, aole nae i olelo Iehova.
  arb-NAV: 'وَأَنْبِيَاؤُهَا قَدْ طَلَوْا لَهُمْ بِمَاءِ الْكِلْسِ، إِذْ يَرَوْنَ
    لَهُمْ رُؤىً بَاطِلَةً، وَيَعْرُفُونَ لَهُمْ عِرَافَةً كَاذِبَةً قَائِلِينَ: هَذَا
    مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ، مَعَ أَنَّ الرَّبَّ لَمْ يُعْلِنْ شَيْئاً.'
  ewe-ewe: Woƒe nyagblɔɖilawo siaa akalo ɖe nu ŋu na wo to aʋatsoŋutegawo me, eye
    wogblɔa alakpanyawo na wo be, ‘Ale Aƒetɔ Yehowa gblɔe nye esi.’ Le esime wònye
    Aƒetɔ la meƒo nu o hafi.
  eng-LEE: And her prophets plastered for them with unadhesive mortar, foreseeing
    falsehood, and divining unto them lies, saying, Thus hath said the Lord Eternal;
    when the Lord had not spoken.
  asm-FB: যিহোৱাই নোকোৱাকৈয়ে প্ৰভু যিহোৱাই এইদৰে কৈছে বুলি তাৰ ভাববাদীসকলে কৈ, অনৰ্থক
    দৰ্শন দেখি আৰু তেওঁলোকৰ পক্ষে মিছা মঙ্গল চাই, তেওঁলোকৰ বাবে চূণেৰে লিপে।
  sus-A: عِ شَ نَمِحْنمّيٍ دُفِ قٍلٍنمَ نَ بِرِن مَ عٍ شَ وُلٍ لَامَتُنيِيٍ نُن عٍ
    شَ وُلٍ مَسٍنيِيٍ رَ. عٍ نَشّ، «عَلَ نَن عَ مَسٍنشِ،» عَ قَ لِ عَلَ مُ سٍسٍ مَسٍنشِ
    عٍ بّ.
  fra-SBL: 'Ses prophètes les ont enduits de chaux, ils ont eu de fausses visions,
    ils leur ont fait des prédictions mensongères, ils ont dit : « Le Seigneur Yahvé
    dit », alors que Yahvé n''a pas parlé.'
  hbo-hbo: וּנְבִיאֶ֗יהָ טָח֤וּ לָהֶם֙ תָּפֵ֔ל חֹזִ֣ים שָׁ֔וְא וְקֹסְמִ֥ים לָהֶ֖ם
    כָּזָ֑ב אֹמְרִ֗ים כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה וַֽיהוָ֖ה לֹ֥א דִבֵּֽר׃
  kik-kik: Anabii akuo mamahakagĩra ciĩko icio coka mwerũ, na njĩra ya kũmoonera cioneki
    cia maheeni, na ũragũri wa maheeni. Moigaga atĩrĩ, ‘Mwathani Jehova ekuuga ũũ’,
    o rĩrĩa Jehova atarĩ ũndũ oigĩte.
  fra-NCL: 'Et ses prophètes leur plâtrent tous ces crimes ; ils ont des visions vaines
    et des oracles menteurs ; ils disent : « Ainsi parle le Seigneur Yahweh « ; et
    Yahweh n’a pas parlé.'
  cek-AK: Tahmaanawk doeh Angraeng mah thui ai to mah, Angraeng Sitawh mah thuih,
    tiah tidoeh avang ai hnuksakhaih hmuen to a hnuk o, amsawnlok a thuih o moe, nihcae
    to param long hoiah pazut o.
  cuk-cuk: An-gayaburba-barsogmaladi, negburgan-nabirsulid-dakedba ibmar-napiragwadga
    imakmalad. Ani an ega-ibmar-sogye sogdamalad. Degi-inigwele, we-ibmarmar napiragwadsulid.
    Ar an ega bipisaale sunmaksasulid.
  uig-CYR: Униң пәйғәмбәрлири уларниң қилмишлирини «һак сугақ» билән ақартқан, «Рәб
    Пәрвәрдигар мундақ дәйду!» дәп сахта көрүнүшләрни көрүвелип, пал селип ялғанчилиқ
    йәткүзиду; лекин Пәрвәрдигар уларға сөз қилған әмәс.
  tel-2017: దాని ప్రవక్తలు దొంగ దర్శనాలు చూస్తూ, యెహోవా ఏమీ చెప్పనప్పటికీ, ‘ప్రభువైన
    యెహోవా ఇలా చెప్తున్నాడు’ అని చెప్తూ, అసత్య అంచనాలు ప్రకటిస్తూ, మట్టి గోడకు సున్నం
    వేసినట్టు తమ పనులు కప్పిపుచ్చుతూ ఉన్నారు.
  hat-BSA: 'Pwofèt li yo blanchi tout bagay ak lacho pou yo, nan fè fo vizyon ak divinasyon
    manti pou yo; divinasyon k ap di: ‘Konsa pale Senyè BONDYE a’, lè SENYÈ a pa t
    pale.'
  kos-kos: Mwet palu elos okanla ma koluk inge oana ke mwet uh ac sang fasr sruloala
    sinka ke lohm uh in okanla acn munas kac. Aruruma elos liye uh tia pwaye, kas
    in palu lalos kikiap. Elos fahk mu elos tafu kas lun LEUM GOD Fulatlana, tuh nga,
    LEUM GOD, tiana kaskas nu selos.
  hbo-WLC: וּנְבִיאֶ֗יהָ טָח֤וּ לָהֶם֙ תָּפֵ֔ל חֹזִ֣ים שָׁ֔וְא וְקֹסְמִ֥ים לָהֶ֖ם
    כָּזָ֑ב אֹמְרִ֗ים כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה וַֽיהוָ֖ה לֹ֥א דִבֵּֽר׃
  ibo-ibo: Ndị amụma ha eteela nzu nʼọrụ ha niile site nʼọhụ ụgha nʼịgba afa ụgha
    mgbe ha na-ahụghị ọhụ ọbụla. Ha na-asị, ‘Otu a ka Onye kachasị ihe niile elu,
    bụ Onyenwe anyị sịrị,’ mgbe Onyenwe anyị na-ekwughị ihe ọbụla.
  ory-ory: ପୁଣି, ତାହାର ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ଅସାର ଦର୍ଶନ ପାଇ ଓ ସଦାପ୍ରଭୁ କହି ନ ଥିଲେ ହେଁ,
    ‘ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହିଅଛନ୍ତି’ ବୋଲି ସେମାନଙ୍କ ନିକଟରେ ମିଥ୍ୟା ମନ୍ତ୍ର ପାଠ କରି
    ଅମିଶ୍ରିତ ମସଲାରେ ସେମାନଙ୍କ କାନ୍ଥ ଲେପନ କରିଅଛନ୍ତି।
  chk-chk: Iwe, ekewe soufos ra aitöchü föförür, usun sa apwecha och mettoch mi limengau.
    A wor künaer mi mwakel, ra pwal osuni mine a chofana fän iter. Iwe, ra apasa,
    ‘Iei alon Kot ewe Samol mi Lapalap,’ nge ngang ewe Samol mi Lapalap üsap fos ngeniir.
  rop-rop: Detlot speshalwan mesinja bin blandim olabat nogudbalawei. Deibin oldei
    lukinatbat laiyawan drim en dei oldei go en dalimbat laiyawan stori. Dei oldei
    tok ‘Melabat bin gedim dijan wed brom YAWEI det boswan God,’ bat ai nomo bin tok
    langa olabat. Dei jidan jis laik detlot wekinmen hubin meigim nogudwan wol en
    bin gaburrumap im garram waitwan klei blanga meigim im luk gudwan.
  ukr-1871: 'Пророки ж його замазують усе глиною, вбачають пусте та віщують свої видумки,
    говорячи: Так говорить Господь Бог, а Господь не говорив того.'
  deu-1951: 'Und seine Propheten tünchen ihnen mit losem Kalk: sie schauen Trug und
    wahrsagen ihnen Lügen und sagen: «So spricht Gott, der HERR!» während doch der
    HERR gar nicht geredet hat.'
  eng-JPS: 'And her prophets have daubed for them with whited plaster, seeing falsehood,
    and divining lies unto them, saying: Thus saith the Lord GOD, when the LORD hath
    not spoken.'
  srp-1865: 'I proroci njezini mažu je nevaljalijem kreèem, viðaju taštinu i gataju
    im laž govoreæi: tako reèe Gospod Gospod; a Gospod ne reèe.'
  lug-lug: Bannabbi baakyo bakkiriza ebikolwa ebyo, nga babalimba n’okwolesebwa okukyamu
    n’okuwa obunnabbi obw’obulimba, nga boogera nti, ‘Bw’ati bw’ayogera Mukama Katonda,’
    so nga Mukama tayogedde.
  heb-heb: ונביאיה טחו להם תפל חזים שוא וקסמים להם כזב אמרים כה אמר אדני יהוה ויהוה
    לא דבר׃
  ben-IRV: এবং তার ভাববাদীরা তাদের জন্য কলি দিয়ে ভিত্তি লেপন করেছে, তারা মিথ্যা দর্শন
    পায়, তাদের জন্য মিথ্যা ভবিষ্যত বাণী করছে। তারা বলে “প্রভু সদাপ্রভু এ কথা বলেন”
    যখন প্রভু সদাপ্রভু এ কথা বলেন না।
  pan-pan: ਉਹ ਦੇ ਨਬੀ ਉਹਨਾਂ ਦੇ ਲਈ ਕੱਚੀ ਕਲੀ ਕਰਦੇ ਹਨ, ਝੂਠੇ ਦਰਸ਼ਣ ਵੇਖਦੇ ਅਤੇ ਝੂਠੇ ਉਪਾਅ
    ਕੱਢਦੇ ਹਨ ਅਤੇ ਆਖਦੇ ਹਨ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਨੇ ਇਹ ਆਖਿਆ ਹੈ, ਜਦੋਂ ਕਿ ਯਹੋਵਾਹ ਨੇ ਨਹੀਂ ਆਖਿਆ।
  mya-JVB: ပရောဖက် တို့ကလည်း ၊ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ဟု ထာဝရဘုရား မိန့် တော်မ
    မူဘဲ၊ အချည်းနှီး သောအရာကို မြင် ၍၊ မုသား စကားကို ဟောပြော လျက်၊ သူ တို့ကို အင်္ဂတေ
    နှင့်မွမ်းမံ ကြ၏။
  hmo-hmo: “Ierusalema ena peroveta taudia ese pilasta idia iusilaia lasi, to peni
    kurokuro sibona. Idia ese idia mata hanai koikoi, bona peroveta hereva koikoi
    idia gwauraia noho, idia gwau, ‘Lohiabada Dirava be inai bamona ia hereva noho,’
    to Lohiabada ese hereva ta ia henidia lasi.
  urd-urd: और उसके नबी उनके लिए कच्च गारा करते हैं; बातिल ख़्वाब देखते और झूटी फ़ालगीर
    करते हैं और कहते हैं कि ख़ुदावन्द ख़ुदा यूँ फ़रमाता है, हालाँकि ख़ुदावन्द ने नहीं
    फ़रमाया।
  rus-SYN: 'А пророки ее все замазывают грязью, видят пустое и предсказывают им ложное,
    говоря: “так говорит Господь Бог”, тогда как не говорил Господь.'
  bqc-SIM: Aà ãnabiↄ ì wɛ́pungu giiↄ e, aaì màso pãↄ kɛ, aalɛ pↄ́ kúlɛ ń yãkɛapiↄwa,
    ↄ̃ aaì mɛ lá má òn we, kási mi yãe o sↄ̃o.
  tcz-CHONGTHU: Chule na themgao hou jong gaothil mu dihlou vin akisel un, miho dingin
    ajou jouvun phun asan peh uve. Amahon kathusei hi thaneitah Pakaija kon ahi atiuve,
    Pakaiyin bon amaho a koma thu sei khalou hella.
  mar-mar: आणि त्यांचे द्रष्टे चुना लावलेल्या भिंतीसारखे आहेत ते खोटा दृष्टांत बघतात
    आणि खोटा शकुन सांगतात व परमेश्वर बोलला नसताही प्रभू परमेश्वर बोलला असे म्हणतात.
  qub-qub: Profëtayquicunaga manami rasun cajtachu willacun. Chaypa ruquenga tapyata
    ribucajnöllami pacaycan. Paycunaga «Diosmi willacaycächiman» ninmi. Chayno nirpis
    manami rasun cajtaga willacunchu. Rasunpaga noga manami willapashcächu.
  bqp-bqp: Ben sɔmɔbu bɑ ye kpuro wukirimɔ nge gɑ̃ɑ ni bɑ soo tɛɛni. Wee bɑ bu kɑ̃si
    weesuginu kɑ gɑri weesugii sɔ̃ɔmɔ. Bɑ gerumɔ bɑ mɔ̀, gɑri yi bɑ tɔmbu sɔ̃ɔmɔ yi
    weewɑ nɛn min di. N deemɑ nɛ, Yinni Gusunɔ nɑ ǹ bu gɑ̃ɑnu sɔ̃ɔwɑ.
  hat-hat: Pwofèt yo kache peche pou chèf yo tankou moun k'ap kouvri yon vye miray
    ak krepisay. Y'ap fè vizyon ki pa vre. Y'ap bay manti sou sa ki pou rive. Yo pretann
    se mesaj mwen menm, Seyè a, mwen ba yo, men, mwen pa janm pale ak yo.
  eng-BSB: Her prophets whitewash these deeds by false visions and lying divinations,
    saying, ‘This is what the Lord GOD says,’ when the LORD has not spoken.
  eng-WEBPB: Her prophets have plastered for them with whitewash, seeing false visions,
    and divining lies to them, saying, ‘The Lord GOD says,’ when the LORD has not
    spoken.
  kbq-kbq: Hagi ana'ma nehazage'za kasnampa vahe'mo'za havige hu'za ava'nagnaza kenone
    nehaza kereti'ene, havigema huza zagoma eri avu'avazanu kefo avu'avazamia refite
    nezmante'za, Ra Anumzana Mikozama Kegava hu'nea Anumzamo'a amanage hie hu'za Ra
    Anumzamo'ma magore huno'ma osu'neankea nehaze.
  nhe-BL: Imotiocamanalojcahua itztoque queja tlen quitlalíaj nextli ipan se tepamitl
    tlen ax quipiya cuali mescla huan ya quinequi huetzis. Queja nopa quitlatise tlen
    melahuac. Yajuanti quiijtohuaj quiitztoque tlanextili huan quiselijtoque tlajtoli
    tlen na, pero ax neli. San istlacatij pampa na, niDIOS Tlen Más Nijpiya Tlanahuatili,
    ax tleno niquinnextilijtoc, niyon ax tleno niquinilhuijtoc.
  gub-BL: Aze amo umupinim ywyok imuxig pà a'e, naxixak kwaw izipiw paw. Nezewegatete
    heze'eg imume'u har upyk teko wanemiapo kwer ikatu 'ym ma'e wà no. Wexak puahu
    zàwenugar wà. Nezewe rehe we nukwaw kwaw uzeapo ma'e ràm wà. Hemu'em heze'eg imume'u
    pà teko wanupe wà. — Amume'u zanezar Tuweharupi Wiko Ma'e ize'eg hereko ihe, i'i
    mua'u wà. Ihe Tupàn Tuweharupi Wiko Ma'e naze'eg kwaw wanupe.
  eng-DRA: 'And her prophets have daubed them without tempering the mortar, seeing
    vain things, and divining lies unto them, saying: Thus saith the Lord God: when
    the Lord hath not spoken.'
