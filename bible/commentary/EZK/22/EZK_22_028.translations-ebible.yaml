verse: EZK.022.028
translations:
  mal-C: യഹോവ അരുളിച്ചെയ്യാതിരിക്കെ, ‘കർത്താവായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു’ എന്നു
    പറഞ്ഞുകൊണ്ടു വ്യാജദർശനങ്ങളും കള്ളദേവപ്രശ്നങ്ങളും അറിയിക്കുന്ന അവളുടെ പ്രവാചകന്മാർ
    അവർക്കുവേണ്ടി വെള്ളപൂശുന്നവരാകുന്നു.
  deu-TKW: 'Seine Propheten aber streichen ihre Tünche darüber, indem sie Trug schauen
    und ihnen Lügen wahrsagen und sprechen: “So spricht der Herr, Jahwe!” während
    doch Jahwe nicht geredet hat.'
  lin-lin: 'Basakoli na yango bazali kopakola misala na bango ya mabe potopoto ya
    pembe na nzela ya bimoniseli mpe masakoli ya lokuta ; bazali koloba : ‹ Tala liloba
    oyo Nkolo Yawe alobi, › na tango Yawe alobi na Ye eloko moko te.'
  eng-LSV: And its prophets have coated with chalk for them, || Seeing a vain thing,
    and divining a lie for them, || Saying, Thus said Lord YHWH, || And YHWH has not
    spoken.
  eng-GNV: And her prophets haue dawbed them with vntempered morter, seeing vanities,
    and diuining lies vnto them, saying, Thus sayth the Lord God, when the Lord had
    not spoken.
  eng-WEBSTER: And her prophets have daubed them with untempered mortar , seeing vanity,
    and divining lies to them, saying, Thus saith the Lord GOD, when the LORD hath
    not spoken.
  nhw-BL: Amotlajtol pannextijcahua itztoque quen catli quitlalíaj nextli ipan se
    tepamitl catli amo quipiya cuali mescla huan ya quinequi huetzis. Quej nopa quitlatise
    catli melahuac. Inijuanti quiijtohuaj quiitztoque tlanextili huan quiselijtoque
    camanali tlen na, pero amo neli. San istlacatij pampa na, niDIOS Catli Más Nijpiya
    Tlanahuatili, amo tleno niquinnextilijtoc, niyon amo tleno niquinilhuijtoc.
  swh-ONEN: Manabii wake wanapaka chokaa matendo haya kwa maono ya uongo na utabiri
    wa udanganyifu. Wanasema, ‘Hili ndilo Bwana Mwenyezi asemalo,’ wakati Bwana hajasema.
  bba-bba: Ben sɔmɔbu bɑ ye kpuro wukirimɔ nɡe ɡɑ̃ɑ ni bɑ soo tɛɛni. Wee bɑ bu kɑ̃si
    weesuɡinu kɑ ɡɑri weesuɡii sɔ̃ɔmɔ. Bɑ ɡerumɔ bɑ mɔ̀, ɡɑri yi bɑ tɔmbu sɔ̃ɔmɔ yi
    weewɑ nɛn min di. N deemɑ nɛ, Yinni Gusunɔ nɑ ǹ bu ɡɑ̃ɑnu sɔ̃ɔwɑ.
  eng-KJVCPB: And her prophets have daubed them with untempered morter, seeing vanity,
    and divining lies unto them, saying, Thus saith the Lord God, when the Lord hath
    not spoken.
  luo-luo: Jonabi mage to umo timbegi gi fweny mag miriambo kod gagi mag wuond. Giwacho
    ni, ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho,’ ka Jehova Nyasaye
    to pok owuoyo.
  meu-meu: Ena peroveta taudia danu ahu ai e hedahu, vada e mata hanai koikoi bona
    vada e bagu haoro koikoi idia daidiai; vada eto “Ḡaubada Iehova na ini e gwau
    tomamu”, a ḡau be Iehova se gwa.
  npi-ULB: त्‍यसका अगमवक्ताहरूले तिनीहरूमाथि चुनले पोतेका छन्। तिनीहरूले असत्‍य दर्शन
    देख्छन् र तिनीहरूका निम्‍ति झूटा अगमवाणी बोल्‍छन् । तिनीहरू भन्‍छन्, “परमप्रभु
    परमेश्‍वर यसो भन्‍नुहुन्‍छ,' जबकि परमप्रभु बोल्‍नुभएकै हुँदैन ।
  yor-yor: Àti àwọn wòlíì rẹ́ ti ṣẹ̀tàn sí wọn, wọn ń rì ìran asán, wọn sì ń fọ àfọ̀ṣẹ
    èké sí wọn, wí pé, ‘Báyìí ní Olúwa Olódùmarè wí,’ nígbà tí ó ṣépè Olúwa kò sọ̀rọ̀.
  pes-OPCB: انبیایشان از فکر خود رؤیاهایی تعریف می‌کنند و به دروغ می‌گویند که پیامهایشان
    از جانب خداوند است؛ حال آنکه من حتی کلمه‌ای نیز با ایشان سخن نگفته‌ام. با این
    کار، گناهان را می‌پوشانند تا زشتی آن دیده نشود، همان‌گونه که دیوار را با گچ می‌پوشانند.
  tgl-ULB: At pinintahan pa siya ng kaniyang mga propeta gamit ang apog na pampinta;
    mga huwad ang kanilang mga pangitain at kasinungalingan ang kanilang mga ipinapahayag
    sa kanila, ang sinasabi nila “ Ito ang sinabi ng Panginoong Yahweh” kahit hindi
    naman nagsalita si Yahwehi!
  hui-hui: Ani bialu kagola bi mana latagi haga agali bu karu tigua wali agalime mana
    ko bialu karu hondowa donge halu dago nabiaga ka. Pabe hongo nahe gedaore kago
    wali agalime pabe bayale hongohe kabe toba helo beni peleme hiragadagua tigua
    wali agalime ko biraru mo yihaga ka. Tigua ke̱ howa de gandeba handarima laragobi
    ke̱ howa mbiwia halu mbirale bulebira laragobi tagira naibaga. Agali uruni tigua
    bi lalu, Anduane Homogo Bibahende Haru Haame Ho Haga kagonaga bi latagi harama,
    lagago ai i̱ Anduane Homogo kogo i̱na tihondo bi ogo latagi halimu lalu mbira
    nalami ko.
  mya-mya: ပ​ရော​ဖက်​တို့​သည်​အုတ်​တံ​တိုင်း​ကို​ထုံး​ဖြူ သုတ်​သူ​များ​ကဲ့​သို့ ထို​အ​ပြစ်​များ​ကို​ဖုံး
    အုပ်​ပေး​ကြ​၏။ သူ​တို့​သည်​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ အ​တု​များ​ကို​မြင်​လျက် မ​ဟုတ်​မ​မှန်​သော
    ဗျာ​ဒိတ်​ကို​ဆင့်​ဆို​ဟော​ပြော​ကြ​၏။ သူ​တို့ က​မိ​မိ​တို့​သည်​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား
    ဗျာ​ဒိတ်​တော်​ကို​ဆင့်​ဆို​ကြ​သည်​ဟု​ဆို သော်​လည်း ယင်း​ဗျာ​ဒိတ်​တို့​ကို​သူ​တို့​အား
    ငါ​မ​ပြော​ခဲ့။-
  bod-N: ཡུལ་འདིའི་ལུང་སྟོན་པ་རྣམས་ཀྱིས་དེ་དག་གི་རྩིག་པར་དཀར་རྩི་བྱུགས་ཏེ། ཞལ་གཟིགས་རྫུས་མ་མཐོང་བ་དང་མི་ལ་མགོ་སྐོར་གཏོང་བའི་མོ་བཏབ་ནས་ན་རེ།
    གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་གསུངས་ཞེས་ཟེར་ཞིང་། དོན་དངོས་སུ་དུས་དེར་དཀོན་མཆོག་ཡ་ཝཱེས་ཅི་ཡང་མ་གསུངས་སོ།
    །
  sna-sna: Vaprofita vayo vanofukidza mabasa avo aya nezviratidzo zvenhema nokuvuka.
    Vanoti, ‘Zvanzi naIshe Jehovha,’ izvo Jehovha haana kutaura.
  spa-BLM: 'Sus profetas han enlucido para ellos con cal, viendo visiones falsas,
    y adivinando mentiras para ellos, diciendo: ‘El Señor Yahvé dice’, cuando Yahvé
    no ha hablado.'
  cac-cac: A eb' syaloch sb'a in checab'oc, a tas man̈ vach'oc sc'ub'ejel eb', icha
    tz'aj yoch q'uen taan̈ d'a junoc c'a pat. Syalan eb' to ay tas svac' yil eb',
    syalanel esal lolonel eb'. Syal eb' to a in svac' juntzan̈ lolonel chi' yal eb',
    palta val yel malaj tas tzin chec yalel eb'.
  swh-ULB: Manabii wake wamepakwa chokaa; wanaona maono ya uongo na kutabiri uongo
    kwao. Wanasema “Bwana Yahwe asema hivi”' wakati Yahwe hajanena.
  bel-bel: 'А прарокі яе ўсё пэцкаюць брудам, бачаць пустое і прадказваюць ім ілжывае,
    кажучы: «так кажа Гасподзь Бог», тым часам як не казаў Гасподзь.'
  deu-ELBBK: 'Und seine Propheten bestreichen ihnenalles mit Tünche, indem sie Eitles
    schauen und ihnen Lügen wahrsagen und sprechen: So spricht der Herr, HERR! Und
    doch hat der HERR nicht geredet.'
  mbb-OT: Is menge ebpeneuven diyà te kandan edtembunan dan is menge salè dan pinaaǥi
    te uvag kebpekelawas dan wey menge tagnè dan he vinèbeelan dan dà. Egkeǥiyen dan
    he iyan kun haazà migkaǥi te Nengazen he MEGBEVAYÀ minsan pa te iyan tutuu is
    wazà haazà keǥiya te Nengazen.
  mal-2015: അതിലെ പ്രവാചകന്മാർ വ്യാജം ദർശിച്ചും കള്ളപ്രശ്നം പറഞ്ഞും യഹോവ അരുളിച്ചെയ്യാതിരിക്കെ,
    യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു എന്നു പറഞ്ഞുംകൊണ്ടു അവർക്കു കുമ്മായം
    തേക്കുന്നു.
  rmc-rmc: 'Tire proroka zagaruven lengre nalačhe skutki, avke sar pes le vapnoha
    parňarel o muros. Dikhen o falošna viďeňja a prorokinen lenge o klamišagi akor,
    sar phenen: „Kada phenel o RAJ, o Adonaj,“ ale o RAJ ke lende na vakerďa.'
  pes-OPV: و انبیایش ایشان را به گل ملاط اندود نموده، رویاهای باطل می‌بینند وبرای
    ایشان تفال دروغ زده، می‌گویند که خداوندیهوه چنین گفته است با آنکه یهوه تکلم ننموده.
  ron-1924: 'Пророчий луй ау пентру ей тенкуель де ипсос, ведений ыншелэтоаре, пророчий
    минчиноасе. Ей зик: ‘Аша ворбеште Домнул Думнезеу!’ Ши Домнул ну ле-а ворбит!'
  ben-OBCV: তার ভাববাদীরা মিথ্যা দর্শন এবং মিথ্যা ভবিষ্যদ্‌বাণী করে এই কাজের উপর চুনকাম
    করে। তারা বলে, ‘সার্বভৌম সদাপ্রভু এই কথা বলেন,’ যখন সদাপ্রভু কোনও কথা বলেননি।
  som-som: Oo nebiyadeeduna waxay ku malaaseen dhoobo aan nuurad lahayn, oo iyagoo
    aan Rabbigu la hadlin ayay yidhaahdaan, Sayidka Rabbiga ah ayaa saas leh, illowse
    waxay arkeen wax aan waxba ahayn, oo wax been ah bay iyaga ugu faaliyeen.
  lat-VUC: 'Prophetæ autem ejus liniebant eos absque temperamento, videntes vana,
    et divinantes eis mendacium, dicentes: Hæc dicit Dominus Deus: cum Dominus non
    sit locutus.'
  eng-ASVBT: And her prophets have daubed for them with untempered mortar, seeing
    false visions, and divining lies unto them, saying, Thus saith the Lord Jehovah,
    when Jehovah hath not spoken.
  ita-1885: 'E i suoi profeti han fatto loro uno smalto mal tegnente; hanno avute
    visioni di vanità, ed hanno loro indovinata menzogna, dicendo: Così ha detto il
    Signore Iddio; benchè il Signore non avesse parlato.'
  eng-LXXUP: And her prophets that daub them shall fall, that see vanities, that prophesy
    falsehoods, saying, Thus saith the Lord, when the Lord has not spoken.
  eng-ULB: Her prophets have painted them over with whitewash; they see false visions
    and predict falsehoods to them. They say “The Lord Yahweh says this” when Yahweh
    has not spoken.
  spa-VBL: '“Sus profetas encubren lo que hacen, usando visiones falsas como cal y
    profecías que son mentira, diciendo: ‘Esto es lo que dice el Señor Dios’, cuando
    el Señor no ha dicho nada.'
  fra-_FOB: 'Ses prophètes les enduisent de mortier; ils ont des visions trompeuses,
    et prononcent des oracles menteurs en disant: “Ainsi a dit le Seigneur, l''Éternel”,
    quand l''Éternel n''a point parlé.'
  mal-mal: അതിലെ പ്രവാചകന്മാർ വ്യാജം ദർശിച്ചും കള്ളപ്രശ്നം പറഞ്ഞും യഹോവ അരുളിച്ചെയ്യാതിരിക്കെ,
    ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു’ എന്ന് പറഞ്ഞുംകൊണ്ട് അവർക്കുവേണ്ടി
    വെള്ള പൂശുന്നു.
  urd-GVR: Mulk ke nabī farebdeh royāeṅ aur jhūṭe paiġhāmāt sunā kar logoṅ ke bure
    kāmoṅ par safedī pher dete haiṅ tāki un kī ġhaltiyāṅ nazar na āeṅ. Wuh kahte haiṅ,
    ‘Rab Qādir-e-mutlaq farmātā hai’ hālāṅki Rab ne un par kuchh nāzil nahīṅ kiyā
    hotā.
  suz-BL: मेको आं लोव़ पाइबपुकीम ‘गो कोंइतीक ताता’ देंखु पा, जोल पा शेंनीम। मेको आन
    पशो मरिम्‍शो नेल्‍ल बुलु ब्रुइश्‍शो खोदेंशो पा सुम्‍नीम। मेकोपुकीम गो मारेइ मदेंथु
    ‘परमप्रभु, परमप्रभु यावेमी ओं देंत’ दे फश लोव़ पाइनीम।
  eng-NOY: Her prophets daub for them with untempered mortar, seeing falsehood, and
    divining to them, saying, “Thus saith the Lord Jehovah,” when Jehovah hath not
    spoken.
  ita-1927: 'E i loro profeti intonacan loro tutto questo con malta che non regge:
    hanno delle visioni vane, pronostican loro la menzogna, e dicono: Così parla il
    Signore, l’Eterno mentre l’Eterno non ha parlato affatto.'
  ckb-ckb: 'پێغەمبەرەکانیان کارە خراپەکانیان بۆ دادەپۆشن و بە بینینی پووچ و فاڵگرتنەوەی
    درۆ بە گەچ بۆیان سواخ دەدەن و دەڵێن: ”یەزدانی باڵادەست ئەمە دەفەرموێت،“ لەگەڵ
    ئەوەی یەزدان هیچ قسەی نەکردووە.'
  eng-BBE: And her prophets have been using whitewash, seeing foolish visions and
    making false use of secret arts, saying, This is what the Lord has said, when
    the Lord has said nothing.
  kan-OKCV: ಮೋಸವನ್ನು ದರ್ಶಿಸಿ ಸುಳ್ಳು ಶಕುನ ಹೇಳುತ್ತಾರೆ; ಯೆಹೋವ ದೇವರು ಮಾತನಾಡದಿದ್ದರೂ, ‘ಸಾರ್ವಭೌಮ
    ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ’ ಎಂದು ಅವರ ಪ್ರವಾದಿಗಳು ಅವರಿಗೆ ಸುಣ್ಣ ಹಚ್ಚುತ್ತಾರೆ.
  tam-2017: அதின் தீர்க்கதரிசிகள் பொய்யானதை பார்த்து, பொய்ச்சாஸ்திரத்தை அவர்களுக்குச்
    சொல்லி, யெகோவா சொல்லாமலிருந்தும், யெகோவாகிய ஆண்டவர் சொன்னாரென்று சொல்லி, அவர்களுக்குச்
    சாரமற்ற சாந்தைப் பூசுகிறார்கள்.
  spa-RV-1909: 'Y sus profetas revocaban con lodo suelto, profetizándoles vanidad,
    y adivinándoles mentira, diciendo: Así ha dicho el Señor Jehová; y Jehová no había
    hablado.'
  ron-BTF: 'Și profeții ei i-au tencuit cu mortar nestins, văzând deșertăciune și
    ghicindu-le minciuni, spunând: Astfel spune Domnul DUMNEZEU, când DOMNUL nu a
    vorbit.'
  eng-WEBP: Her prophets have plastered for them with whitewash, seeing false visions,
    and divining lies to them, saying, ‘The Lord GOD says,’ when the LORD has not
    spoken.
  eng-FBV: Her prophets cover up what they do, using false visions as whitewash and
    prophecies that are lies, saying, ‘This is what the Lord God says,’ when the Lord
    hasn't said anything.
  nld-1939: 'Zijn profeten bestrijken hen met kalk: loze zieners en valse voorspellers,
    die zeggen: “Zo spreekt Jahweh, de Heer”, terwijl Jahweh niet gesproken heeft!'
  nch-BL: Amotajtolpanextijcahua itztoque quej cati quitalíaj nexti ipan se tepamit
    cati amo quipiya cuali mezcla huan ya quinequi huetzis. Quej nopa quitatíaj cati
    melahuac. Inijuanti quiijtohuaj quiitztoque tanextili huan quiselijtoque camanali
    ten na, pero amo cana. San istacatij pampa na, niDIOS Cati Más Nijpiya Tanahuatili,
    amo teno niquinnextilijtoc, yon amo teno niquinilhuijtoc.
  vie-1934: 'Các tiên tri nó dùng bùn không pha rơm trét cho chúng nó; thấy sự hiện
    thấy giả dối, và bói khoa sự dối cho chúng nó, mà rằng: Chúa Giê-hô-va phán như
    vậy, song Đức Giê-hô-va chưa hề phán.'
  hin-CV: उसके भविष्यवक्ता झूठे दर्शन और शकुन के द्वारा उनके लिये इन कामों पर लीपा-पोती
    करते हैं. वे कहते हैं, ‘परम प्रधान याहवेह का यह कहना है’—जबकि याहवेह ने नहीं कहा
    होता है.
  spa-BES: 'Y sus profetas han estado usando el blanqueo; viendo visiones tontas y
    haciendo un uso falso de las adivinaciones, diciendo: Esto es lo que el Señor
    ha dicho, cuando el Señor no ha dicho nada.'
  tdx-tdx: 'Le fa pinako’ o mpitokio sokay izay, mionim-bande naho manikily fandañirañe,
    ami’ty hoe: Hoe t’Iehovà Talè, fe tsy nitsara t’Iehovà.'
  tha-KJV: และผู้​พยากรณ์​ของแผ่นดินนั้​นก​็ฉาบด้วยปูนขาว ให้​เขาเห็นนิ​มิ​ตเท็จ และให้คำทำนายมุสาแก่​เขา
    โดยกล่าวว่า ‘​องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้’ ในเมื่อพระเยโฮวาห์​มิได้​ตรัสเลย
  por-BR-2018: 'E seus profetas os rebocam com cal solta, profetizando-lhes falsidade,
    e adivinhando- lhes mentira, dizendo: Assim diz o Senhor DEUS; sem que o SENHOR
    tenha falado.'
  deu-ELO: 'Und seine Propheten bestreichen ihnen alles mit Tünche, indem sie Eitles
    schauen und ihnen Lügen wahrsagen und sprechen: So spricht der Herr, Jehova! Und
    doch hat Jehova nicht geredet.'
  eng-WYC-2018: Forsooth the prophets thereof pargeted them without tempering, and
    saw vain things, and divined leasings to them, and said, The Lord God saith these
    things, when the Lord spake not. (And its prophets mortared them without tempering,
    and saw empty and futile things, and divined lies for them, and said, The Lord
    God saith these things, when the Lord did not speak.)
  epo-epo: Ĝiaj profetoj ŝmiras ilin per maltaŭga mortero, predikas malverajn viziojn,
    faras al ili mensogajn antaŭdirojn, dirante, ke tiele diris la Sinjoro, la Eternulo,
    kvankam la Eternulo ne parolis.
  uig-PIN: Uning pǝyƣǝmbǝrliri ularning ⱪilmixlirini «ⱨak suwaⱪ» bilǝn aⱪartⱪan, «Rǝb
    Pǝrwǝrdigar mundaⱪ dǝydu!» dǝp sahta kɵrünüxlǝrni kɵrüwelip, pal selip yalƣanqiliⱪ
    yǝtküzidu; lekin Pǝrwǝrdigar ularƣa sɵz ⱪilƣan ǝmǝs.
  beo-beo: 'Ogogosu balofede dunu da dunu ilia gagoi damana ahea:iai ulasuga ulasu
    defele, amo wadela:i hou dedebosu. Ilia da ogogosu esala ba:su olelesa, amola
    ogogosu ba:la:lusu hamosa. Ilia da Ouligisu Hina Gode Ea sia: olelelala, ilisu
    sia:sa. Be Na, Hina Gode, da ilima hamedafa sia:i.'
  tpi-OTNT: Na ol profet i no save krosim ol manmeri long pasin nogut bilong ol. Nogat.
    Ol i save tok olsem, ol manmeri i bihainim gutpela pasin tasol. Na dispela tok
    i save haitim sin bilong ol manmeri. Ol profet i olsem ol man i save penim waitpela
    pen long banis i no strong, bilong ol man i ken lukim na ting em i strongpela
    banis. Ol driman bilong ol i giaman tasol, na ol samting ol i tok bai i kamap,
    ol bai i no inap kamap. Ol dispela profet i save tok ol i autim tok bilong mi
    God, Bikpela, tasol mi no bin givim wanpela tok long ol.
  hau-SA: Annabawanki sun yi wa waɗannan ayyuka shafe da farar ƙasa ta wurin wahayin
    ƙarya da duban ƙarya. Suna cewa, ‘Ga abin da Ubangiji Mai Iko Duka yana cewa’
    alhali kuwa Ubangiji bai faɗa ba.
  uig-LAT: Uning peyghemberliri ularning qilmishlirini «hak suwaq» bilen aqartqan,
    «Reb Perwerdigar mundaq deydu!» dep saxta körünüshlerni körüwélip, pal sélip yalghanchiliq
    yetküzidu; lékin Perwerdigar ulargha söz qilghan emes.
  nde-nde: Abaphrofethi balo bacomba izenzo zazo ngemibono yamanga lokuhlahlula okungamanga.
    Bathi, ‘Nanku okutshiwo nguThixo Wobukhosi’ kodwa uThixo engakhulumanga.
  ton-ton: Pea kuo laku ʻae lahe taʻepipiki ʻe heʻene kau kikite kiate kinautolu,
    kuo nau sio ki he vaʻinga mo kikite ʻaki ʻae loi kiate kinautolu, ʻonau pehē,
    ʻOku pehē, ʻe Sihova ko e ʻOtua, ka naʻe ʻikai folofola ʻa Sihova.
  ces-1613: 'Proroci pak jejich obmítají jim vápnem ničemným, předpovídají marné věci,
    a hádají jim lež, říkajíce: Takto praví Panovník Hospodin, ješto Hospodin nemluvil.'
  eng-WMB: Her prophets have plastered for them with whitewash, seeing false visions,
    and divining lies to them, saying, ‘The Lord GOD says,’ when the LORD has not
    spoken.
  tam-TCV: அவளது தீர்க்கதரிசிகள் உண்மையற்ற தரிசனங்களாலும், பொய்யான குறிகளாலும் இச்செயல்களுக்கு
    மேற்பூச்சுப் பூசுகிறார்கள். யெகோவா கூறாதிருக்க, ‘ஆண்டவராகிய யெகோவா கூறியது இது’
    என்று அவர்கள் கூறுகிறார்கள்.
  ceb-ULB: Gitabonan sa ilang mga propeta ang ilang mga sala; nakakita sila ug bakak
    nga mga panan-awon ug nagtagna sa bakak kanila. Miingon sila “Nagsulti niini si
    Yahweh nga Ginoo” bisan ug wala nagsulti si Yahweh niini.
  pol-UBG: 'A jej prorocy tynkują słabym tynkiem, głosząc złudne widzenia i wróżąc
    im kłamstwo, mówiąc: Tak mówi Pan BÓG, choć PAN nie mówił.'
  urd-GVU: ملک کے نبی فریب دہ رویائیں اور جھوٹے پیغامات سنا کر لوگوں کے بُرے کاموں
    پر سفیدی پھیر دیتے ہیں تاکہ اُن کی غلطیاں نظر نہ آئیں۔ وہ کہتے ہیں، ’رب قادرِ
    مطلق فرماتا ہے‘ حالانکہ رب نے اُن پر کچھ نازل نہیں کیا ہوتا۔
  deu-1912: 'Und ihre Propheten tünchen ihnen mit losem Kalk, predigen loses Gerede
    und weissagen ihnen Lügen und sagen: “So spricht der Herr HERR”, so es doch der
    HERR nicht geredet hat.'
  kan-2017: ಅಲ್ಲಿನ ಸುಳ್ಳು ಪ್ರವಾದಿಗಳು ಇವರಿಗಾಗಿ ವ್ಯರ್ಥ ದರ್ಶನವನ್ನೂ, ಸುಳ್ಳು ಕಣಿಯನ್ನೂ ಕಂಡು
    ಯೆಹೋವನು ಅವರೊಂದಿಗೆ ಮಾತನಾಡದಿದ್ದರೂ, ‘ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ’ ಎಂದು ನುಡಿಯುತ್ತಾ
    ಮೇಲೆ ಸುಣ್ಣ ಹಚ್ಚುತ್ತಾರೆ.
  yap-yap: Pi profet e yad be mithag e pi den’en ney ni bod e pumo’on ni yad ma upnguy
    thibngin bang i rungrung ko ma’chaw. Ma pilyeg e changar rorad ngu’ur roged bogi
    yi’iy ni de riyul’. Yad ma ga’ar thin rok SOMOL ni Th’abi Tolang, machane I Gag
    SOMOL e dawor gu non ngorad.
  hlt-MCSB: A tonghma rhoek loh amamih ham a rhorhap te a bol uh. Amamih ham a poeyoek
    la a hmuh uh. Hlang aka bi loh BOEIPA loh a thui pawt khaw ka Boeipa Yahovah kah
    a thui he laithae ni a. ti uh.
  mdy-ETH: ኮጬ ቦኦሪንቶና ሜኤቾሢጉዲ ቄኤሳ ዬያ ጎሞ ቢያ ዓኣቺ ባይዛኔ፤ ‹ፆኦሲ ፔጋሲ ዻዌ ባኣዚ ኑ ዛጌኔ› ጌይ ሉኡቂ ጌስታኔ፤
    ‹ሃይ ዼኤፖ ናንጊና ናንጋ ጎዳሢ ቃኣላኬ› ዔያታ ጋዓኔ፤ ጋዓንቴ ታኣኒ ናንጊና ናንጋ ጎዳሢ ዓይጎ ቃኣላኣ ዔያቶም ኬኤዚባኣሴ።
  twi-ASANTE: Nʼadiyifoɔ nam atorɔ anisoadehunu ne nkontompo nkɔmhyɛ so ma saa nnebɔne
    yi yɛ fitaa. Wɔka sɛ, ‘Yei ne deɛ Otumfoɔ Awurade seɛ,’ wɔ ɛberɛ a Awurade nkasaeɛ.
  eng-WEBU: Her prophets have plastered for them with whitewash, seeing false visions,
    and divining lies to them, saying, ‘The Lord GOD says,’ when the LORD has not
    spoken.
  wal-wal: Yerusalaame kataman de7iya hananabaa yootiyaageeti godaa nooraa tiyiya
    asadan, worddo ajjuutaa be7iyoogaaninne worddo hiraagaa yootiyoogan, eta nagaraa
    genttoosona. GODAI yootennan de7ishin, ‘Ubbaa Haariya GODAI hagaadan yaagees’
    yaagoosona.
  spa-PDDPT: 'Al profetizarles vanidad y adivinarles mentira sus profetas cubren con
    mortero blanco de cal y arena. Les dicen: Así dice ʼAdonay Yavé, cuando Yavé no
    habló.'
  gun-gun: 'Ha''e gui ha''e kuery regua profeta kuery ma cal py ha''e nunga ha''e
    javi omoxiĩmba rive ''rã apu oexa ra''uague omombe''ua py. Mba''eta ijapua rupi
    rive ayvu omombe''u vy aipoe''i ''rã: “ Senhor Nhanderuete ma po rami ijayvu”,
    he''i ''rã Senhor ijayvuague rupi e''ỹ va''eri.'
  ilo-ULB: Ket arigna a pininturan ida dagiti profetana iti puraw; inuulbod dagiti
    makitada a sirmata ken agipadtoda iti inuulbod kadakuada. Ibagada “Kastoy ti kuna
    ti Apo a ni Yahweh” idinto ta saan a sinao ni Yahweh!
  kpg-kpg: Nia soukohp e daalo hagammuni di huaidu deenei, e hai gadoo be tangada
    dela e hunu dana abaaba gi di mee hunu kene. Digaula e mmada gi nia mee ala hagalee
    e donu, ge e hai nadau kokohp i di hai di madagoaa maalia. Digaula e helekai bolo
    ginaadou e hai nia helekai mai baahi Tagi go Yihowah, gei Au go Dimaadua digi
    helekai ang gi digaula.
  uig-ARA: ئۇنىڭ پەيغەمبەرلىرى ئۇلارنىڭ قىلمىشلىرىنى «ھاك سۇۋاق» بىلەن ئاقارتقان،
    «رەب پەرۋەردىگار مۇنداق دەيدۇ!» دەپ ساختا كۆرۈنۈشلەرنى كۆرۈۋېلىپ، پال سېلىپ يالغانچىلىق
    يەتكۈزىدۇ؛ لېكىن پەرۋەردىگار ئۇلارغا سۆز قىلغان ئەمەس.
  sus-sus: I xa namiɲɔnmɛe dugi felenma na birin ma e xa wule laamatunyie nun e xa
    wule masenyie ra. E naxɛ, «Ala nan a masenxi,» a fa li Ala mu sese masenxi e bɛ.
  pon-2006: Soukohp kan ekihla dihp pwukat, rasehng aramas eh kin litoapwehki litoapw
    pwetepwet kehl kan. Re kin kilang kaudiahl me sohte mehlel oh wia keseu likamw
    ong ahnsou kohkohdo kan. Re kin nda me re wiewia mahsen en KAUN-O, Wasa Lapalahpie,
    ahpw ngehi, KAUN-O, sohte mwahn mahseniong irail.
  ksd-ksd: Kana umana propet dia ga varku ure.diat ma ra kabang; dia nana vakuku ma
    dia tata na propet vavaongo pire diat, ma dia biti, Ra Luluai God i biti dari,
    ma ra Luluai pa i ga tata.
  grc-BRENT: Καὶ οἱ προφῆται αὐτῆς ἀλείφοντες αὐτοὺς πεσοῦνται, ὁρῶντες μάταια, μαντευόμενοι
    ψευδῆ, λέγοντες, τάδε λέγει Κύριος· καὶ Κύριος οὐκ ἐλάλησε.
  ind-AYT: “Nabi-nabinya telah memoleskan dirinya dengan batu kapur, dengan melihat
    penglihatan-penglihatan palsu dan ramalan-ramalan bohong kepada mereka dengan
    berkata, ‘Beginilah firman Tuhan ALLAH,’ padahal TUHAN tidak berfirman.”
  nya-nya: Aneneri ake amabisa zonsezi monga muja amachitira anthu popaka njereza.
    Amazimphimba ndi zabodza zimene aona mʼmasomphenya awo ndi zonama za mʼmawula
    awo. Iwo amati, ‘Ambuye Yehova akuti,’ pamene Ine Yehova sindinayankhule.
  hrv-hrv: 'A proroci njezini sve to premazuju bjelilom i prekrivaju ispraznim viđenjima
    i lažnim proricanjima zboreći: ''Ovako govori Jahve Gospod!'' - a Jahve to ne
    reče.'
  mps-mps: Te we bidi dabe augwaligo dwai kolesaga ebaso, te profet dabego wado po
    augwaliba wabeo. Menio. Augwa te tama po wabo dao, te we bidi dabego wiegi yai
    kolesaga naga ebao wabo. Te wabo pogo te we bidi dabego dwai sę ebo geme dualubo
    dao. Te profet augwali da, te dila pisąwai obo nide te tedela yai pen pilibo
    bidi dabe tiwai elama, te bidi dabego te dila pai obo da homu emainu yalio. Augwaligo
    na dabe yali, te tibo na naga yali, augwaligo te pedelaiba po wali nai dabe, te
    me pedalubeo. Te profet dabego te po weyu, te God Genuai Bidi eno po pusabao wali,
    tiali goli eno po me deli augwaliba me mabeo.
  tpi-tpi: Na ol profet i no save krosim ol manmeri long pasin nogut bilong ol. Nogat.
    Ol i save tok olsem, ol manmeri i bihainim gutpela pasin tasol. Na dispela tok
