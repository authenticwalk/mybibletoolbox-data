verse: EZK.022.029
translations:
  mal-C: ദേശത്തെ ജനങ്ങൾ ധനാപഹരണംനടത്തുകയും കൊള്ളയിടുകയും ചെയ്യുന്നു. അവർ ദരിദ്രരെയും
    ഞെരുക്കമനുഭവിക്കുന്നവരെയും പീഡിപ്പിക്കുകയും നീതി നിഷേധിച്ചുകൊണ്ട് വിദേശിയെ ചൂഷണംചെയ്യുകയും
    ചെയ്യുന്നു.
  deu-TKW: Das Volk des Landes übt Gewaltthat und erbeutet Raub, die geringen und
    Armen mißhandeln sie und den Fremdling vergewaltigen sie ohne alles Recht.
  lin-lin: Bato ya mokili bazali koyiba mpe kobotola bato biloko na makasi, bazali
    konyokola mobola mpe moto oyo akelela, bazali komonisa mopaya pasi na nzela ya
    kopimela ye bosembo.
  eng-LSV: The people of the land have used oppression, || And have taken plunder
    away violently, || And have oppressed humble and needy, || And oppressed the sojourner
    without judgment.
  eng-GNV: 'The people of the land haue violently oppressed by spoyling and robbing,
    and haue vexed the poore and the needy: yea, they haue oppressed the stranger
    against right.'
  eng-WEBSTER: 'The people of the land have used oppression, and exercised robbery,
    and have oppressed the poor and needy: yes, they have oppressed the stranger wrongfully.'
  nhw-BL: Huan nojquiya ipan amotlal aqui hueli masehualme tlahuel tlahuilanaj huan
    tlachtequij. Quintlaijiyohuiltíaj teicneltzitzi huan catli amo tleno quipiyaj;
    huan tlen hueli quinchihuilíaj nopa seyoc tlali ehuani catli itztoque tlatlajco
    amojuanti.
  swh-ONEN: Watu wa nchi wanatoza kwa nguvu na kufanya unyangʼanyi, wanawatenda jeuri
    maskini na wahitaji na kuwaonea wageni, wakiwanyima haki.
  bba-bba: Tem mɛn tɔmbu bɑ dɑm dɔrenɑmɔ bɑ ɡbɛnimɔ bɑ sɑ̃ɑrobu kɑ be bɑ ǹ dɑm mɔ
    tɑɑremɔ. Mɑ bɑ sɔbu tɑki dimɔ bɑ ɡem birɑmɔ.
  eng-KJVCPB: 'The people of the land have used oppression, and exercised robbery,
    and have vexed the poor and needy: yea, they have oppressed the stranger wrongfully.'
  luo-luo: Jopiny mecho e yor wuond kendo mayo ji githuon; githiro joma odhier gi
    joma ochando kendo gisando jodak, ka gituonogi adiera margi.
  meu-meu: Tano taudia ese dava vada e gwaurai lagau, bona dadidadi karadia vada e
    kara; ogoḡami tauna bona e dabumu tauna vada e hahisidia, bona noho-hedoa tauna
    enai dava vada e gwaurai lagau, ena ḡau na asi iabi-louna dalana.
  npi-ULB: देशका मानिसहरूले बलपूर्वक थिचोमिचो गरेका छन् र लुटपाट गरेर लूट मच्‍चाएका
    छन्, अनि तिनीहरूले गरीब र दरिद्रहरूमाथि दुर्व्‍यवहार गर्छन्, र विदेशीहरूसँग अन्‍यायपूर्वक
    थिचोमिचो गर्छन् ।
  yor-yor: Àwọn ènìyàn ilẹ̀ náà, tí lo ìwà ìninilára, wọn sì já olè, wọn sì ni àwọn
    tálákà àti aláìní lára; nítòótọ́, wọn tí ní àlejò lára láìnídìí. Kò sì ṣí ìdájọ́
    òdodo.
  pes-OPCB: حتی مردم عادی نیز مال یکدیگر را می‌خورند، فقرا و نیازمندان را ظالمانه
    غارت می‌کنند و اموال اشخاص غریب و بیگانه را با بی‌انصافی از دستشان می‌گیرند.
  tgl-ULB: Ang mga tao ng lupain ay nang-aapi sa pamamagitan ng panghuhuthut at pandarambong
    dahil sa pagnanakaw, at inaabuso ang mahihirap at mga kapos, at inapi ang mga
    dayuhan nang walang katarungan.
  hui-hui: Agali mbirale dewawi karume tini damene bu karu mo hondo howa muni mbirale
    emene yu karuni mo page biaga ka. Ani bialu howa tigua yagibano karubi wali agali
    dindi taraha howa Isaraele dindiha íbu hene karubi tihondo ko biaga ka.
  mya-mya: ထို​ဒေ​သ​တွင်​နေ​ထိုင်​သူ​တို့​သည် အ​နိုင်​အ​ထက် လု​ယူ​၍ လု​ယက်​မှု​တို့​ကို​ပြု​ကြ​၏။
    သူ​တို့​သည် ဆင်း​ရဲ​ချို့​တဲ့​သူ​တို့​အား​နှိပ်​စက်​၍ လူ​မျိုး​ခြား တို့​အား​မ​တ​ရား​သ​ဖြင့်​နိုင်​ထက်​စီး​နင်း​ပြု
    ကြ​၏။-
  bod-N: ཡུལ་འདིའི་མི་རྣམས་ཀྱིས་རྒྱུན་དུ་མི་ལ་བརྙས་བཅོས་བྱེད་པ་དང་། འཕྲོག་བཅོམ་བྱེད་པར་གོམས་ཏེ་ཉམ་ཐག་ཅན་དང་དབུལ་ཕོངས་ཅན་རྣམས་སྡུག་ལ་གཏོད་ཅིང་།
    ལུགས་དང་མི་མཐུན་པར་བྱེས་པ་རྣམས་ལ་བརྙས་བཅོས་བྱེད་དོ། །
  sna-sna: Vanhu vomunyika vanotora mari nokumanikidzira uye vanoita ugororo; vanomanikidza
    varombo navanoshayiwa uye vanoitira vatorwa zvakaipa, vachiramba kuvaruramisira.
  spa-BLM: El pueblo de la tierra ha usado la opresión y ha ejercido el robo. Sí,
    han molestado al pobre y al necesitado, y han oprimido al extranjero injustamente.
  cac-cac: A eb' anima sq'ue val chaan̈ eb' yixtan yetanimail yed' elc'al. A val eb'
    meb'a' malaj tas ay d'ay, a eb' syixtej eb'. Yelxo val man̈ tojoloc tas sc'ulej
    eb' d'a eb' ch'oc chon̈ab'il cajan d'a scal eb'.
  swh-ULB: Watu wa nchi wamewakandamiza kwa kutaka kwa nguvu na kuwanyang'anya kwa
    nguvu, na wamewatesa maskini na wahitaji, na kuwakandamiza wageni bila haki.
  bel-bel: А ў народзе прыгнятаюць адзін аднаго, рабуюць і ўціскаюць беднага і гаротнага,
    і прыхадня прыгнятаюць несправядліва.
  deu-ELBBK: Das Volk des Landes verübt Erpressung und begeht Raub; und den Elenden
    und Dürftigen bedrücken sie, und den Fremden übervorteilen sie widerrechtlich.
  mbb-OT: Umbe, nenlimbung wey nenakew is menge etew. Edèdaaǥen dan is menge pubri
    wey menge egkaayuayu, wey is kenà menge Israilihanen he zuma zan he meǥinged.
    Wazè dan heini veǥayi te hustu he kukuman.
  mal-2015: ദേശത്തിലെ ജനം ഞെരുക്കം ചെയ്കയും പിടിച്ചുപറിക്കയും എളിയവനെയും ദരിദ്രനെയും
    ഉപദ്രവിക്കയും പരദേശിയെ അന്യായമായി പീഡിപ്പിക്കയും ചെയ്യുന്നു.
  rmc-rmc: O manuša zoraha ispiden pre aver manuša, hoj lendar te dochuden o love,
    a čoren jekh avreske. Trapinen le čoren the le slaben, le cudzincenca namištes
    keren a na den len pravos pro sudos.
  pes-OPV: و قوم زمین به شدت ظلم نموده و مال یکدیگررا غصب کرده‌اند. و بر فقیران و
    مسکینان جفانموده، غریبان را به بی‌انصافی مظلوم ساخته‌اند.
  ron-1924: Попорул дин царэ се дедэ ла силничие, фурэ, асупреште пе чел ненорочит
    ши пе чел липсит, калкэ ын пичоаре пе стрэин ымпотрива орькэрей дрептэць!
  ben-OBCV: দেশের লোকেরা অন্যায় দাবি করে অত্যাচার এবং চুরি করে, তারা গরিব এবং অভাবীদের
    উপর অন্যায় করে এবং ন্যায়বিচার না করে বিদেশিদের উপর অত্যাচার করে।
  som-som: Dadkii dalku waxay ku isticmaaleen dulmi, oo wax bay dheceen, oo masaakiintii
    iyo saboolkii baahnaa aad bay u dhibeen, oo xataa shisheeyihii si xun bay u dulmeen.
  lat-VUC: 'Populi terræ calumniabantur calumniam, et rapiebant violenter: egenum
    et pauperem affligebant, et advenam opprimebant calumnia absque judicio.'
  eng-ASVBT: The people of the land have used oppression, and exercised robbery; yea,
    they have vexed the poor and needy, and have oppressed the sojourner wrongfully.
  ita-1885: Il popolo del paese ha fatte delle storsioni, e rapine, ed han fatta violenza
    al povero, ed al bisognoso; hanno oppressato il forestiere, senza che gli si sia
    fatta ragione.
  eng-LXXUP: That sorely oppress the people of the land with injustice, and commit
    robbery; oppressing the poor and needy, and not dealing justly with the stranger.
  eng-ULB: The people of the land have oppressed through extortion and plundered through
    robbery, and they mistreat the poor and needy, and oppress the foreigner without
    justice.
  spa-VBL: “La gente de este país es chantajista y ladrona. Maltratan a los pobres
    y a los necesitados y explotan a los extranjeros, tratándolos de manera totalmente
    injusta.
  fra-_FOB: Le peuple du pays use de violence; ils commettent des rapines, et font
    tort à l'affligé et au pauvre, et contrairement à toute justice ils oppriment
    l'étranger.
  mal-mal: ദേശത്തിലെ ജനം പീഢനം ചെയ്യുകയും പിടിച്ചുപറിക്കുകയും എളിയവനെയും ദരിദ്രനെയും
    ഉപദ്രവിക്കുകയും പരദേശിയെ അന്യായമായി പീഡിപ്പിക്കുകയും ചെയ്യുന്നു.
  urd-GVR: Mulk ke ām log bhī ek dūsre kā istehsāl karte haiṅ. Wuh ḍakait ban kar
    ġharīboṅ aur zarūratmandoṅ par zulm karte aur pardesiyoṅ se badsulūkī karke un
    kā haq mārte haiṅ.
  suz-BL: मिनु मेको रागी ङा मुरपुकीम गेन कि गेन, दे क्‍येट लाइक्‍नीम। मेकोपुकीमी मार
    मार रोइक्‍नीम। मेकोपुकीम प्रुङग नु मारेइ मथीब आन कली दिप्‍नीम। मिनु अर्को रागी
    ङा मुर आन कली दला दाक्‍स पाइनीम।
  eng-NOY: The people of the land are guilty of oppression, and practise robbery,
    and distress the poor and needy; yea, they oppress the stranger, and have no justice.
  ita-1927: Il popolo del paese si dà alla violenza, commette rapine, calpesta l’afflitto
    e il povero, opprime lo straniero, contro ogni equità.
  ckb-ckb: گەلی خاکەکە ستەمکاری و تاڵانی دەکەن، هەژار و نەدار و نامۆش دەچەوسێننەوە
    و لە دادپەروەری بێبەشیان دەکەن، هەژار و نەداریان چەوساندەوە و بە ناڕەوا ستەمیان
    لە ئاوارە کرد.
  eng-BBE: The people of the land have been acting cruelly, taking men's goods by
    force; they have been hard on the poor and those in need, and have done wrong
    to the man from a strange land.
  kan-OKCV: ದೇಶದ ಜನರು ಬಲಾತ್ಕಾರದಿಂದ ಸೂರೆಮಾಡಿದ್ದಾರೆ, ಕೊಳ್ಳೆಯನ್ನು ಹೊಡೆದಿದ್ದಾರೆ. ಬಡವನನ್ನೂ,
    ದರಿದ್ರರನ್ನೂ ಪೀಡಿಸಿದ್ದಾರೆ; ಹೌದು, ಅವರು ನ್ಯಾಯ ಕೊಡದೆ ವಿದೇಶಿಯರನ್ನು ಬಲಾತ್ಕಾರ ಪಡಿಸಿದ್ದಾರೆ.
  tam-2017: தேசத்தின் மக்கள் இடையூறு செய்து, கொள்ளையடித்து, சிறுமையும் எளிமையுமானவனை
    ஒடுக்கி, அந்நியனை அநியாயமாகத் துன்பப்படுத்துகிறார்கள்.
  spa-RV-1909: El pueblo de la tierra usaba de opresión, y cometía robo, y al afligido
    y menesteroso hacían violencia, y al extranjero oprimían sin derecho.
  ron-BTF: Poporul țării a lucrat cu oprimare și a practicat hoția și au chinuit pe
    cel sărac și pe cel nevoiaș; da, ei au oprimat pe străin pe nedrept.
  eng-WEBP: The people of the land have used oppression and exercised robbery. Yes,
    they have troubled the poor and needy, and have oppressed the foreigner wrongfully.
  eng-FBV: The people of this country are extortioners and robbers. They mistreat
    the poor and those in need and exploit the foreigners, treating them totally unfairly.
  nld-1939: De burgers handelen hardvochtig, en eigenen zich andermans goed toe; zij
    verschoppen den misdeelde en behoeftige, onderdrukken de vreemdelingen als rechtelozen.
  nch-BL: Huan nojquiya ipan amotal cati hueli masehuali tahuel tatehuía huan tachtequi.
    Quintaijyohuiltíaj teicneltzitzi huan cati amo teno quipiyaj; huan ten hueli quinchihuilíaj
    nopa seyoc tali ehuani cati itztoque tatajco ten amojuanti.
  vie-1934: Dân trong đất làm sự bạo ngược, phạm sự trộm cướp, khuấy rối kẻ nghèo
    nàn thiếu thốn, và ức hiếp người trú ngụ cách trái phép.
  hin-CV: देश के लोग बलपूर्वक छीनते हैं और डाका डालते हैं; वे गरीब और ज़रूरतमंद लोगों
    पर अत्याचार करते हैं और विदेशियों के साथ अन्याय करके उनके साथ गलत व्यवहार करते
    हैं.
  spa-BES: La gente de la tierra ha estado actuando cruelmente, tomando los bienes
    de los hombres por la fuerza; Han sido duros con los pobres y los necesitados,
    y han hecho mal a Los extranjeros.
  tdx-tdx: Mamorekeke ondati’ i taneio iereo, naho mampikametse; mbore tsoborè’ iareo
    o rarakeo naho o poi’eo vaho manindry ty renetane tsy aman-kahiti’e.
  tha-KJV: ประชาชนแห่งแผ่นดินกระทำการบีบคั้นและกระทำโจรกรรม เออ เขาบีบบังคับคนยากจนและคนขัดสน
    และบีบคั้นคนต่างด้าวอย่างอยุ​ติ​ธรรม
  por-BR-2018: O povo da terra faz graves extorsões, e pratica roubos; fazem violência
    ao aflito e necessitado, e oprimem sem motivo ao estrangeiro.
  deu-ELO: Das Volk des Landes verübt Erpressung und begeht Raub; und den Elenden
    und Dürftigen bedrücken sie, und den Fremdling übervorteilen sie widerrechtlich.
  eng-WYC-2018: The peoples of the land challenged false challenge, and ravished by
    violence; they tormented a needy man and (a) poor (man), and oppressed a comeling
    by false challenge, without doom. (The peoples of the land oppressed, and robbed
    with violence; they tormented the needy and the poor, and oppressed newcomers,
    without justification.)
  epo-epo: La popolo de la lando faras perfortaĵojn, senĉese rabas, premas malriĉulon
    kaj senhavulon, perfortas la fremdulon sen ia justeco.
  uig-PIN: Zemindiki addiy puⱪralarmu jǝbir-zulum ⱪilixip, bulang-talang ⱪilidu; ular
    ajiz-namratlarni bozǝk ⱪilip, musapirlarƣa zulum selip uwal ⱪilidu.
  beo-beo: Bagade gagui dunu da ogogosu amola gegene lasu hou hamosa. Ilia da hame
    gagui dunu amola ga fi dunu ilima da:da:losa.
  tpi-OTNT: Ol man nabaut i save pretim ol wantok na pulim mani samting bilong ol.
    Na tu ol i save stilim ol samting bilong ol. Ol i mekim nogut tru long ol rabisman
    na long ol man bilong arapela kantri i kam i stap long Israel.
  hau-SA: Mutanen ƙasar na yin ƙwace suna yin fashi; suna cin zalin matalauta da mabukata
    suna wulaƙanta baƙo suna hana musu adalci.
  uig-LAT: Zémindiki addiy puqralarmu jebir-zulum qiliship, bulang-talang qilidu;
    ular ajiz-namratlarni bozek qilip, musapirlargha zulum sélip uwal qilidu.
  nde-nde: Abantu belizwe benza imisebenzi yokuqilibezela lokuphanga abanye; bancindezela
    abayanga labaswelayo, baphathe kubi labezizweni, babenqabele ukulunga.
  ton-ton: 'Kuo fai ʻae fakamālohi ʻe he kakai ʻoe fonua, ʻonau fai ʻae kaihaʻa, mo
    e fakamamahi ʻae masiva mo e paea: ʻio, kuo nau fakamālohi taʻetotonu ki he kau
    muli.'
  ces-1613: Lid této země činí nátisk, a cizí věci mocí béře, chudému a nuznému ubližují,
    a pohostinného utiskují nespravedlivě.
  eng-WMB: The people of the land have used oppression and exercised robbery. Yes,
    they have troubled the poor and needy, and have oppressed the foreigner wrongfully.
  tam-TCV: நாட்டு மக்களை பயமுறுத்தி பலவந்தம்பண்ணி பறிக்கிறார்கள், கொள்ளையடிக்கிறார்கள்.
    ஏழைகளையும், சிறுமைப்பட்டவர்களையும் ஒடுக்குகிறார்கள். அயல்நாட்டினரைத் துன்புறுத்தி
    அவர்களுக்கு நீதிசெய்ய மறுக்கிறார்கள்.
  ceb-ULB: Gidaogdaog ang katawhan sa yuta pinaagi sa pagpangilkil ug giilogan pinaagi
    sa pagpanulis, ug gidagmalan nila ang kabos ug ang nanginahanglan, ug gidaogdaog
    ang mga langyaw nga walay hustisya.
  pol-UBG: Lud tej ziemi dopuszcza się ucisku i dokonuje grabieży; krzywdzi ubogiego
    i nędznego i bezprawnie uciska cudzoziemca.
  urd-GVU: ملک کے عام لوگ بھی ایک دوسرے کا استحصال کرتے ہیں۔ وہ ڈکیت بن کر غریبوں
    اور ضرورت مندوں پر ظلم کرتے اور پردیسیوں سے بدسلوکی کر کے اُن کا حق مارتے ہیں۔
  deu-1912: Das Volk im Lande übt Gewalt; sie rauben getrost und schinden die Armen
    und Elenden und tun den Fremdlingen Gewalt und Unrecht.
  kan-2017: ಸಾಮಾನ್ಯ ಜನರನ್ನು ಹಿಂಸಿಸಿ ಸೂರೆಮಾಡಿದ್ದಾರೆ, ದೀನದರಿದ್ರರನ್ನು ಬಾಧಿಸಿ, ವಿದೇಶಿಗಳನ್ನು
    ಅನ್ಯಾಯಕ್ಕೆ ಒಳಪಡಿಸಿದ್ದಾರೆ.
  yap-yap: Pi’in ba’aram nib pire’ ban’en rorad e yad ba sasaliyeb miyad ba moro’ro’,
    ni yad be gafgownag e pi’in gafgow make mangita’ ngorad ni ngu’ur gafgow niged
    e milekag.
  hlt-MCSB: Khohmuen kah pilnam te hnaemtaeknah neh a hnaemtaek uh tih huencannah
    neh a reth uh. Mangdaeng neh khodaeng a vuelvaek uh tih yinlai a hnaemtaek uh
    dongah tiktamnah om pawh.
  mdy-ETH: ዓጮ ዓሳ ዔያቶኮ ዓሲ ቡቡራያኬ፤ ማንቆ ዓሶንታ ሜታዼ ዓሶንታ ሜሌ ዓጪፓ ሙኬ ዓሶንታይዳ ዎጌ ማዒባኣ ጌኔ ማዾ ዔያታ
    ማዻኔ።
  twi-ASANTE: Asase no so nnipa di amin na wɔbɔ korɔno; wɔhyɛ ahiafoɔ ne mmɔborɔfoɔ
    so, wɔnnye ahɔhoɔ ani na wɔde atɛntenenee kame wɔn.
  eng-WEBU: The people of the land have used oppression and exercised robbery. Yes,
    they have troubled the poor and needy, and have oppressed the foreigner wrongfully.
  wal-wal: He biittaa asati bonqqoosona; hiyyeesatanne metootanchchata huqqunnoosona;
    eti betetakka yashissidi, miishshaa ekkidi, likke pirddaa diggoosona.
  spa-PDDPT: El pueblo de la tierra oprime, roba, comete violencia contra el pobre
    y extorsiona al necesitado y al extranjero.
  gun-gun: Ha'e rami vy yvy re ikuai va'e jokorea rupi ikuai, imondaa rupi oguereko
    axy 'rã ojexavai va'e ha'e iporiaukue'i, mba'e re'ỹ omoingo axy 'rã guive amboae
    guigua kuery.
  ilo-ULB: Nangidadanes dagiti tattao iti daga babaen iti panagkikil ken nagsamsamda
    babaen iti panagtakaw, ken ginundawayanda dagiti nakurapay ken agkasapulan, ken
    indadanesda nga awanan iti hustisia dagiti ganggannaet.
  kpg-kpg: Digau maluagina le e gaiaa gei hagadogolege. Digaula e hai hagahuaidu digau
    hagaloale, gei e hai digau tuadimee gi haingadaa.
  uig-ARA: زېمىندىكى ئاددىي پۇقرالارمۇ جەبىر-زۇلۇم قىلىشىپ، بۇلاڭ-تالاڭ قىلىدۇ؛ ئۇلار
    ئاجىز-نامراتلارنى بوزەك قىلىپ، مۇساپىرلارغا زۇلۇم سېلىپ ئۇۋال قىلىدۇ.
  sus-sus: Bɔxikae e bore rawalima tinxintareya kui. E muɲɛ tima, e setaree nun xɔɲɛe
    tɔɔrɔma. E mu tinxin feo.›»
  pon-2006: Me kepwehpwe kan kin pirap oh mwersuwed. Re kin wiakauwe me semwehmwe
    kan oh kahpwalihala mehn liki kan.
  ksd-ksd: A tarai na gunan dia ga ongor ta ra arung varbat, ma dia ga long; ma dia
    ga pait ra magit i rara ta ra umana luveana ina diat dia ki na niiba, ma dia ga
    arung bat varara ra vaira.
  grc-BRENT: Λαὸν τῆς γῆς ἐκπιεζοῦντες ἀδικίᾳ, καὶ διαρπάζοντες ἁρπάγματα, πτωχὸν
    καὶ πένητα καταδυναστεύοντες, καὶ πρὸς τὸν προσήλυτον οὐκ ἀναστρεφόμενοι μετὰ
    κρίματος.
  ind-AYT: “Rakyat negeri itu telah mempraktikkan penindasan dan melakukan perampokan,
    menindas orang-orang miskin dan tidak mampu, serta menindas pendatang dengan tidak
    adil.”
  nya-nya: Anthu a mʼdzikomo amasautsa anzawo ndi kulanda anthu osowa. Amazunza anthu
    osauka ndi amphawi. Amavutitsa alendo posawachitira zinthu mwachilungamo.
  hrv-hrv: Imućnici pak čine svakojaka nasilja i otimačine, siromaha i bijednika ugnjetavaju,
    a došljaka bespravno tlače.
  mps-mps: Te bidi dabego augwa abagi dabe wi ilama, te augwaligo mone doado bage
    bisigi elama sabo dao. Te augwaligo nai dabe me wi siyu ebo dao. Augwaligo te
    magi nai meni yai bidi dabe, me gasa tǫ kantri bidi dabe te Israelba bidagasali
    bidi me, augwali dolobo sę dwai mu ebo dao,” wali.
  tpi-tpi: Ol man nabaut i save pretim ol wantok na pulim mani samting bilong ol.
    Na tu ol i save stilim ol samting bilong ol. Ol i mekim nogut tru long ol rabisman
    na long ol man bilong arapela kantri i kam i stap long Israel.
  dan-1931: Det menige Folk øver Vold og går på Rov, den arme og fattige gør de Uret,
    og den fremmede undertrykker de imod Lov og Ret.
  vie-OVCB: Ngay cả các thường dân cũng áp bức người nghèo khổ, bóc lột người cùng
    cực, và cướp đoạt công lý của các kiều dân.
  guj-2017: દેશના લોકોએ જુલમ ગુજાર્યો છે અને લૂંટ કરી છે, તેઓએ ગરીબો તથા જરૂરતમંદો
    સાથે દુર્વ્યવહાર કર્યો છે, વિદેશીઓને ન્યાયથી વંચિત રાખીને તેઓની સાથે જુલમ કર્યો
    છે.
  pon-2006A: Me kepwehpwe kan kin pirap oh mwersuwed. Re kin wiakauwe me semwehmwe
    kan oh kahpwalihala mehn liki kan.
  por-BRBSL: O povo da terra tem usado a opressão e exercido o roubo. Sim, eles perturbaram
    os pobres e necessitados, e oprimiram o estrangeiro injustamente.
  cth-cth: Khocanaw hai rektapnae tahloi hoi a tuk awh, ka roedengnaw hah pacekpahleknae
    Jentelnaw hai kahawihoehe lahoi a pacekpahlek awh.
  twi-twi: Asase no so nnipa di amim na wɔbɔ korɔn; wɔhyɛ ahiafo ne mmɔborɔfo so,
    wonnye ahɔho ani na wɔde atɛntrenee kame wɔn.
  hlt-hlt: Khohmuen kah pilnam te hnaemtaeknah neh a hnaemtaek uh tih huencannah neh
    a reth uh. Mangdaeng neh khodaeng a vuelvaek uh tih yinlai a hnaemtaek uh dongah
    tiktamnah om pawh.
  tbz-SIM: Kɛ̀ kuyonku píɛ ndihɛì dimɔu miɛkɛ nɛ̀ muyóò kɛ fɛ̃́ũnko bɛsénnìbɛ̀ nɛ̀
    bɛcĩ̀rìbɛ̀ kɛ fekù bɛpɔ̀ɔ̀bɛ̀ kpɛrɛ nɛ̀ muwɛ̃rímú.
  msy-2020: Nguazir kamɨn itir gumazamiziba, uan namakabagh ifara biziba okei. Egha
    zurara arazir kurabar onganarazibagh amir gumazamizibagh amua pazavɨra me gami.
    Egha Kantrin Igharazibar Gumazamizir men tongɨn itiba abɨra men biziba okei, egha
    me guizɨn arazim ategha kotiamɨn aven men tuavim apɨri.
  dop-dop: Mʋsʋŋ nɑ ŋmɩɩlǝm kɛ yǝlɑɑ lɑkɩ tɛtʋ tǝnɑ tɑɑ. Pɑ cɔɔsǝɣɩ kʋnyɔntʋnɑɑ nɑ
    pɑ́ muɣuliɣi mʋʋlɑɑ.
  azb-azb: Ölkə xalqı isə bir-birini qarət edərək soyğunçuluqla məşğuldur. Onlar məzlumu
    və fəqiri incidir, haqsız yerə qəribə zülm edir.
  eng-DBY: The people of the land use oppression and practise robbery; and they vex
    the poor and needy, and oppress the stranger wrongfully.
  hin-2017: देश के साधारण लोग भी अंधेर करते और पराया धन छीनते हैं, वे दीन दरिद्र को
    पीसते और न्याय की चिन्ता छोड़कर परदेशी पर अंधेर करते हैं।
  wol-KYG: Waa réew maa ngi lekk àq, di sàcc. Baadoolo yeek walaakaana yi, ñu néewal;
    doxandéem bi, ñu not, xañ ko àqam.
  eng-YLT: The people of the land have used oppression, And have taken plunder violently
    away, And humble and needy have oppressed, And the sojourner oppressed — without
    judgment.
  eng-WYC-2017: The peoples of the land challenged false challenge, and ravished by
    violence; they tormented a needy man and poor, and oppressed a comeling by false
    challenge, without doom.
  eng-WMBB: The people of the land have used oppression and exercised robbery. Yes,
    they have troubled the poor and needy, and have oppressed the foreigner wrongfully.
  urd-GVH: मुल्क के आम लोग भी एक दूसरे का इस्तेह्साल करते हैं। वह डकैत बनकर ग़रीबों
    और ज़रूरतमंदों पर ज़ुल्म करते और परदेसियों से बदसुलूकी करके उनका हक़ मारते हैं।
  rug-rug: Sari tiena sa popoa si ṉoṉovala meke hikohiko; naqoti rini sari tie malaṉa
    meke sapu loke gedi meke lopu va malumu ni tinoṉoto rini sari tie karovodi.
  gaz-gaz: Sabni biyya sanaa ni cunqursu; ni saamus; murtii qajeelaa gananii hiyyeeyyii
    fi rakkattoota hacuucu; alagootas ni miidhu.
  fra-LSG: Le peuple du pays se livre à la violence, commet des rapines, opprime le
    malheureux et l’indigent, foule l’étranger contre toute justice.
  yal-yal: Yamanan muxune yamaan ɲaxankatama, e muɲan tima, e ɲaxu yiigelitɔne nun
    tɔrɔ muxune ra, e xɔɲɛn kansunma tinxintareyani.
  haw-1868: Ua hooluhihewa na kanaka o ka aina, a kaili wale i ka mea kaili, ua hookaumaha
    lakou i ka mea haahaa, a me ka mea nele; oia, ua hookaumaha lakou i ka malihini
    ma ka pono ole.
  arb-NAV: أَفْرَطُوا فِي ظُلْمِ شَعْبِ الأَرْضِ وَاغْتَصَبُوا سَالِبِينَ، وَاضْطَهَدُوا
    الْفَقِيرَ وَالْمِسْكِينَ، وَظَلَمُوا الْغَرِيبَ جَوْراً.
  ewe-ewe: Anyigba la dzi nɔlawo baa ame, eye wodaa adzo; wotea ame dahewo kple hiãtɔwo
    ɖe anyi, wowɔa nu madzɔmadzɔwo ɖe amedzrowo ŋu, eye womedrɔ̃a nya dzɔdzɔe na wo
    o.
  eng-LEE: 'The people of the land are guilty of extortion, and practise robbery,
    and the poor and the needy they defraud: and they extort from the stranger with
    injustice.'
  asm-FB: দেশৰ প্ৰজাসকলে উপদ্ৰৱ কৰে, বলেৰে লয়, এনে কি, দুখী-দৰিদ্ৰক দুখ দিয়ে আৰু
    বিদেশীক অন্যায়কৈ অত্যাচাৰ কৰে।
  sus-A: بْشِكَيٍ عٍ بٌرٍ رَوَلِمَ تِنشِنتَرٍيَ كُي. عٍ مُحّ تِمَ، عٍ سٍتَرٍيٍ نُن
    شْحّيٍ تْورْ مَ. عٍ مُ تِنشِن قٍوٌ.›»
  fra-SBL: Les habitants du pays ont usé de l'oppression et exercé le brigandage.
    Oui, ils ont troublé le pauvre et l'indigent, et ils ont opprimé l'étranger à
    tort.
  hbo-hbo: עַ֤ם הָאָ֙רֶץ֙ עָ֣שְׁקוּ עֹ֔שֶׁק וְגָזְל֖וּ גָּזֵ֑ל וְעָנִ֤י וְאֶבְיֹון֙
    הֹונ֔וּ וְאֶת־הַגֵּ֥ר עָשְׁק֖וּ בְּלֹ֥א מִשְׁפָּֽט׃
  kik-kik: Andũ a bũrũri ũcio mahũthagĩra ũhahanyi na ũtunyani; mahinyagĩrĩria athĩĩni
    na abatari, na makanyariira andũ a kũngĩ, makamaagithia kĩhooto.
  fra-NCL: Le peuple du pays commet des violences et s’adonne à la rapine ; ils foulent
    le malheureux et l’indigent, et font violence à l’étranger sans motif.
  cek-AK: Prae thung ih kaminawk loe pacaekthlaekhaih, minawk ih hmuenmae taekhaih,
    mithoe hoi amtang kaminawk to hnaphnae o; ue, angvinnawk to amsoem ai ah pacaekthlaek
    o.
  cuk-cuk: Dulemar-nainu-dummagan-nikad atursamalad, dulemar-ibe sabsulidgi ibmar
    sumalad, dule-ibmar-abesagudiid sabsur-imakmalad, degi, dule-wileged sabsur-imakmalad,
    deginbali, dule-yar-baidgined sabsur-imakmarbalid.
  uig-CYR: Зиминдики аддий пухраларму җәбир-зулум қилишип, булаң-талаң қилиду; улар
    аҗиз-намратларни бозәк қилип, мусапирларға зулум селип увал қилиду.
  tel-2017: దేశ ప్రజలు బలవంతంగా దండుకుంటూ, దోపిడీతో కొల్లగొడుతూ, పేదలను, అవసరతలో ఉన్న
    వాళ్ళను కష్టాలపాలు చేస్తూ, అన్యాయంగా పరదేశిని పీడించారు.
  hat-BSA: Pèp peyi a te pratike opresyon ak vòl, yo te vòlè malere ak endijan yo,
    e te oprime sila ki rete pami yo san jistis.
  kos-kos: Mwet kasrup elos kutasrik ac pisrapasr. Elos oru koluk nu sin mwet sukasrup,
    ac aklalfonye mwetsac uh.
  hbo-WLC: עַ֤ם הָאָ֙רֶץ֙ עָ֣שְׁקוּ עֹ֔שֶׁק וְגָזְל֖וּ גָּזֵ֑ל וְעָנִ֤י וְאֶבְיוֹן֙
    הוֹנ֔וּ וְאֶת־הַגֵּ֥ר עָשְׁק֖וּ בְּלֹ֥א מִשְׁפָּֽט׃
  ibo-ibo: Ndị ala a na-eji aka ike na-apụnara ndị ọzọ ihe ha nwere na-ezukwa ohi.
    Ha na-emegbu ndị ogbenye na ndị nọ na mkpa, na-emegbukwa ndị ọbịa site nʼụzọ ekpeghị
    ikpe ziri ezi.
  ory-ory: ଦେଶସ୍ଥ ଲୋକମାନେ ଉପଦ୍ରବ କରିଅଛନ୍ତି ଓ ପରର ଦ୍ରବ୍ୟ ବଳପୂର୍ବକ ଅପହରଣ କରିଅଛନ୍ତି;
    ହଁ, ସେମାନେ ଦରିଦ୍ର ଓ ଦୀନହୀନକୁ କ୍ଳେଶ ଦେଇଅଛନ୍ତି ଓ ବିଦେଶୀ ପ୍ରତି ଅନ୍ୟାୟପୂର୍ବକ ଉପଦ୍ରବ
    କରିଅଛନ୍ତି।
  chk-chk: Iwe, aramasen ewe fanü ra föri föförün mwänewüs o solä, ra ariaföüü chon
    wöüngau me chon mwelele, ra pwal aweiresi chon ekis fän pwüngingau.
  rop-rop: Ola ritjwan pipul bin tjidimbat pipul en deibin stilimbat olabat ebrijing.
    Deibin oldei tridimbat ola po pipul nogudbalawei en deibin trikimbat ola pipul
    brom najawan kantri hu jidan langa olabat, en nomo enibodi bin album ol detlot
    pipul.
  ukr-1871: Прості люде пригнїтають одно одного, ограбують і тиснуть злиденного, а
    приходня придавлюють без усякого права.
  deu-1951: Das Volk des Landes ist gewalttätig, stiehlt, unterdrückt die Armen und
    Dürftigen und mißhandelt den Fremdling gegen alles Recht!
  eng-JPS: The people of the land have used oppression, and exercised robbery, and
    have wronged the poor and needy, and have oppressed the stranger unlawfully.
  srp-1865: Narod zemaljski vara i otima, i siromahu i ubogome èini nasilje, i došljaku
    èini krivo.
  lug-lug: Abantu ab’omu nsi bakola eby’obukumpanya ne babba; banyigiriza omwavu ne
    babonyaabonya ne munnaggwanga ne batabasalira musango mu bwenkanya.
  heb-heb: עם הארץ עשקו עשק וגזלו גזל ועני ואביון הונו ואת הגר עשקו בלא משפט׃
  ben-IRV: দেশের প্রজারা অবৈধ জুলুম করেছে, পরের দ্রব্য জোর করে লুট করেছে এবং দুঃখী
    দরিদ্রের ওপর অত্যাচার করেছে এবং বিদেশীর ওপর অন্যায়ভাবে জুলুম করেছে।
  pan-pan: ਇਸ ਦੇਸ ਦੇ ਲੋਕਾਂ ਨੇ ਅੱਤਿਆਚਾਰ ਅਤੇ ਲੁੱਟ-ਮਾਰ ਕੀਤੀ ਹੈ ਅਤੇ ਮਸਕੀਨਾਂ ਤੇ ਕੰਗਾਲਾਂ
    ਨੂੰ ਦੁੱਖ ਦਿੱਤਾ ਹੈ ਅਤੇ ਪਰਦੇਸੀਆਂ ਉੱਤੇ ਨਾਹੱਕ ਜ਼ਬਰਦਸਤੀ ਕੀਤੀ ਹੈ।
  mya-JVB: ပြည်သူ ပြည်သားတို့သည်လည်း ညှဉ်းဆဲ ခြင်း၊ ထားပြ တိုက်ခြင်း၊ ဆင်းရဲ ငတ်မွတ်
    သောသူတို့ကို နှိပ်စက် ခြင်း၊ တပါး အမျိုးသားတို့အား မတရား သဖြင့် ညှဉ်းဆဲ ခြင်း
    ကို ပြုကြ၏။
  hmo-hmo: Ierusalema ena dagi lasi taudia danu ese mai dagedage danu ogogami taudia
    bona gau lasi taudia idia koia, bona idia dekena amo idia henaoa noho. Idau bese
    taudia edia kohu danu idia abia kava, bona unai kohu abia lou dalana ta be lasi.
  urd-urd: इस मुल्क के लोगों ने सितमगरी और लूट मार की है, और ग़रीब और मोहताज को सताया
    है और परदेसियों पर नाहक सख़्ती की है।
  rus-SYN: А в народе угнетают друг друга, грабят и притесняют бедного и нищего, и
    пришельца угнетают несправедливо.
  bqc-SIM: Bùsudeↄ ì gbãamↄkↄ̃ɛ, aaìↄ kↄ̃ kpã́i'o. Aaì taasideↄ ń wɛ̃nadeↄ
    taiinkɛ, aaì bↄ̀mↄↄ wɛtã ń ń yã́ nao.
  tcz-CHONGTHU: Milham ho jengin jong vaichate abol gentheijun, genthei te achomun,
    gamdang miho chu anei agou alahpeh jiuve.
  mar-mar: भूमितील लोक पिळवणुकीने दबून गेले आहेत आणि डाका टाकून लुटून टाकतील व ते
    गरीब, गरजूंना वाईट वागणुक देतात तसेच विदेशांना अन्यायाने दाबून टाकतात.
  qub-qub: Runacunaga suwacullar, imatapis mana allicunata rurallarmi cawan. Pobricunatawan
    muchupacajcunata ima-aycantapis guechun. Juc-lä runacunata tucuynöpa ñacachin.›
  bqp-bqp: Tem mɛn tɔmbu bɑ dɑm dɔrenɑmɔ bɑ gbɛnimɔ bɑ sɑ̃ɑrobu kɑ be bɑ ǹ dɑm mɔ
    tɑɑremɔ. Mɑ bɑ sɔbu tɑki dimɔ bɑ gem birɑmɔ.
  hat-hat: Nan tout peyi a moun yo lage kò yo nan fè mechanste, nan vòlò zafè moun.
    Y'ap toupizi pòv malere yo ak moun ki nan malsite yo, y'ap pwofite sou moun lòt
    nasyon yo san rezon.
  eng-BSB: The people of the land have practiced extortion and committed robbery.
    They have oppressed the poor and needy and have exploited the foreign resident
    without justice.
  eng-WEBPB: The people of the land have used oppression and exercised robbery. Yes,
    they have troubled the poor and needy, and have oppressed the foreigner wrongfully.
  kbq-kbq: Hagi ana mopafi vahe'mo'za havige hu'za vahe zagoa e'neriza, musufa nesaze.
    Ana nehu'za zamunte omne vahe'ene, miko zanku'ma atupama nehaza vahera zamazeri
    savri hu'za keonke zazmia e'neriza, ruregati'ma emani'naza vahera fatgo zamavu'zmavara
    huozmante'naze.
  nhe-BL: Huan nojquiya ipan imotlal tlen hueli tlacame tlahuel tlatehuíaj huan tlaxtequij.
    Quintlaijiyohuiltíaj teicneltzitzi huan tlen ax tleno quipiyaj; huan tlen hueli
    quinchihuilíaj nopa seyoc tlali ehuani tlen itztoque tlatlajco imojuanti.
  gub-BL: Hemetarer katu ma'e hemu'em purupe wà. Imunar wama'e rehe wà no. Upuraraw
    kar ma'erahy hemetarer 'ym ma'e wanupe wà. Imunar amo ywy rehe har ko ywy rehe
    wiko ma'e wama'e rehe wà no.
  eng-DRA: 'The people of the land have used oppression, and committed robbery: they
    afflicted the needy and poor, and they oppressed the stranger by calumny without
    judgment.'
