verse: EZK.022.031
translations:
  mal-C: അതിനാൽ ഞാൻ എന്റെ ക്രോധം അവരുടെമേൽ പകർന്നു, എന്റെ കോപാഗ്നിയിൽ ഞാൻ അവരെ നശിപ്പിച്ചു.
    അവരുടെ അക്രമത്തെ ഞാൻ അവരുടെ തലമേൽത്തന്നെ വരുത്തിയിരിക്കുന്നു എന്ന് യഹോവയായ കർത്താവ്
    അരുളിച്ചെയ്യുന്നു.”
  deu-TKW: Da ergoß ich über sie meinen Groll, mit dem Feuer meines Ingrimms machte
    ich ihnen den Garaus, ihren Wandel gab ich ihnen auf ihren Kopf! ist der Spruch
    des Herrn Jahwe.
  lin-lin: Yango wana, nakosopela bango kanda na Ngai ya makasi mpe natumba bango
    na moto ya kanda na Ngai, nakopesa bango etumbu kolanda etamboli na bango, elobi
    Nkolo Yawe. »
  eng-LSV: And I pour out My indignation on them, || I have consumed them by [the]
    fire of My wrath, || I have put their way on their own head, || A declaration
    of Lord YHWH!”
  eng-GNV: 'Therefore haue I powred out mine indignation vpon them, and consumed them
    with the fire of my wrath: their owne wayes haue I rendred vpon their heads, sayth
    the Lord God.'
  eng-WEBSTER: 'Therefore have I poured out my indignation upon them; I have consumed
    them with the fire of my wrath: their own way have I recompensed upon their heads,
    saith the Lord GOD.'
  nhw-BL: Yeca na niquintlatzacuiltis nopa masehualme ica nohueyi cualancayo huan
    elis quen quinajsis se hueyi tlitl huan quintlamitlatis. Huan quej nopa niquintlaxtlahuis
    quen quinamiqui por senquistoc nochi inintlajtlacolhua. Quej nopa na, niDIOS Catli
    Más Nijpiya Tlanahuatili, niquijtohua.’ ”
  swh-ONEN: Hivyo nitaimwaga ghadhabu yangu juu yao na kuwateketeza kwa moto wa hasira
    yangu, nikiyaleta juu ya vichwa vyao yale yote waliyotenda, asema Bwana Mwenyezi.”
  bba-bba: Kon bu mɔru seesiwɑ. Nɑ ǹ yɔ̃rɑmɔ sere nɛn mɔru yu kɑ kpe. Kon de bu bu
    ben dɑɑn ɑre kɔsie. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'Therefore have I poured out mine indignation upon them; I have consumed
    them with the fire of my wrath: their own way have I recompensed upon their heads,
    saith the Lord God.'
  luo-luo: Omiyo koro abiro olo mirimba kuomgi kendo abiro tiekogi gi mirimba mager,
    ka aketo e wigi giwegi gik moko duto maricho gisetimo, Jehova Nyasaye Manyalo
    Gik Moko Duto ema owacho.”
  meu-meu: Taunabunai, egu badu na idia latadiai vada na bubua dobi; egu badu-ḡaraḡara
    lahina ai vada na ha-aradia; edia kara davana vada na haloua, idia kwaradia ai.
    Ḡaubada Iehova na e herevamu.
  npi-ULB: त्‍यसैले तिनीहरूमाथि म आफ्‍नो क्रोध खन्‍याउनेछु । मेरो रिसको आगोले म तिनीहरूलाई
    खत्तम गर्नेछु र तिनीहरूका चाल तिनीहरूकै थाप्‍लोमा हाल्‍नेछु— यो परमप्रभु परमेश्‍वरको
    घोषणा हो ।"'
  yor-yor: Nítorí náà ni mo ṣe da ìbínú mi sí wọn lórí, mo ti fi iná ìbínú mi run
    wọn, mo si ti fi ọ̀nà wọn gbẹ̀san lórí ara wọn, ní Olúwa Olódùmarè wí.”
  pes-OPCB: بنابراین، خشم خود را بر آنها خواهم ریخت و در آتش غضب خود هلاکشان خواهم
    ساخت، و آنها را به سزای همه گناهانشان خواهم رساند.» این را خداوند یهوه می‌گوید.
  tgl-ULB: Kaya ibubuhos ko ang aking galit sa kanila! Tatapusin ko sila sa apoy ng
    aking galit at ilalagay sila sa paraan na kanilang sariling iniisip—ito ang Pahayag
    ng Panginoong Yahweh.”'
  hui-hui: Anidagua biyagonaga i̱na ti baba keba timbuni ho kogo howa ti pani nelo
    mialu irame dangi bo daraligobi delo pani mulebero. Mana ko tinime biyagonaga
    pani nelo mulebero. I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi
    o ledogoniore, lalu Anduane Homogohanda laya lene.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​အ​မျက်​တော်​ကို​သွန်း​လောင်း ၍ သူ​တို့​အ​ပေါ်​သို့​အ​မျက်​တော်​ကို​မီး​သ
    ဖွယ်​သက်​ရောက်​စေ​မည်။ သူ​တို့​ပြု​ခဲ့​သည့်​အ​မှု များ​အ​တွက်​သူ​တို့​၏​ခေါင်း​ပေါ်​သို့​ကျ​ရောက်
    စေ​မည်'' ဟု​မိန့်​တော်​မူ​၏။ ဤ​ကား​အ​ရှင် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား
    ဖြစ်​၏။
  bod-N: དེ་བས་ངས་རང་གི་ཁོང་ཁྲོ་དེ་དག་གི་སྟེང་དུ་བླུགས་ཏེ། ངའི་ཁོང་ཁྲོ་ཆེན་པོའི་མེ་ལྕེ་ཡིས་དེ་རྣམས་མེད་པར་བྱེད་པ་དང་།
    དེ་དག་གིས་ཅི་བྱས་ལ་རང་རང་གི་སྟེང་དུ་ལན་འཇལ་ལོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ། །
  sna-sna: Saka ndichadurura kutsamwa kwangu pamusoro pavo ndigovaparadza nokutsamwa
    kwangu, ndichiburutsira pamisoro yavo zvavakaita zvose, ndizvo zvinotaura Ishe
    Jehovha.”
  spa-BLM: Por eso, he derramado sobre ellos mi indignación. Los he consumido con
    el fuego de mi ira. He hecho recaer sobre sus cabezas su propio camino”, dice
    el Señor Yahvé.
  cac-cac: Yuj chi' a in Jehová in svac'b'at yaelal d'a yib'an̈ eb', ol in satel eb'
    yed' in c'ac'alc'olal. Icha chi' ol aj sjavi d'a yib'an̈ eb' yuj chucal sc'ulej,
    xchi Jehová, xa chi d'a eb', xchi d'ayin.
  swh-ULB: Hivyo nitaimwaga ghadhabu yangu juu yao. Nitawamaliza kwa moto wa ghadhabu
    yangu na kuweka njia yao juu ya vichwa vyao wenyewe-hivi ndivyo Bwana Yahwe asemavyo.”'
  bel-bel: Дык вось вылью на іх абурэньне Маё, агнём лютасьці Маёй вынішчу іх, паводзіны
    іхнія абярну ім на галаву, кажа Гасподзь Бог.
  deu-ELBBK: Und ich gieße meinen Zorn über sie aus, vernichte sie durch das Feuer
    meines Grimmes; ich bringe ihren Weg auf ihren Kopf, spricht der Herr, HERR.
  mbb-OT: Umbe, ebpeǥezaman ku kandan is utew ku kegkepauk. Edezeetan ku sikandan
    tenged te mibeelan dan. Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi kayi.”
  mal-2015: ആകയാൽ ഞാൻ എന്റെ ക്രോധം അവരുടെമേൽ പകർന്നു എന്റെ കോപാഗ്നികൊണ്ടു അവരെ മുടിച്ചുകളഞ്ഞിരിക്കുന്നു;
    അവരുടെ നടപ്പിന്നു തക്കവണ്ണം ഞാൻ അവർക്കു പകരം കൊടുത്തിരിക്കുന്നു എന്നു യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Vašoda pre lende čhivava avri miri bari choľi a zňičinava len andre miri
    choľi sar la jagaha. Visarava lenge pale vaš savoro nalačhipen, so kerde, phenel
    o RAJ, o Adonaj.‘ “
  pes-OPV: 'پس خداوند یهوه می‌گوید: خشم خود را برایشان ریخته‌ام و ایشان را به آتش
    غضب خویش هلاک ساخته، طریق ایشان را بر سر ایشان واردآورده‌ام.»'
  ron-1924: Ымь вой вэрса урӂия песте ей, ый вой нимичи ку фокул мынией Меле ши ле
    вой ынтоарче фаптеле асупра капулуй лор”, зиче Домнул Думнезеу.
  ben-OBCV: এই জন্য আমার ক্রোধ আমি তাদের উপর ঢেলে দেব এবং আমার জ্বলন্ত ক্রোধের আগুনে
    তাদের পুড়িয়ে ফেলব, তারা যা করেছে তার ফল তাদের মাথার উপর দেব, এই কথা সার্বভৌম
    সদাপ্রভু বলেন।”
  som-som: Sidaas daraaddeed dhirifkaygaan ku soo shubay, oo dabkii cadhadayda ayaan
    ku baabbi'iyey, oo jidkoodiina madaxoodaan kaga abaalmariyey, ayaa Sayidka Rabbiga
    ahu leeyahay.
  lat-VUC: 'Et effudi super eos indignationem meam; in igne iræ meæ consumpsi eos:
    viam eorum in caput eorum reddidi, ait Dominus Deus.'
  eng-ASVBT: 'Therefore have I poured out mine indignation upon them; I have consumed
    them with the fire of my wrath: their own way have I brought upon their heads,
    saith the Lord Jehovah.'
  ita-1885: Perciò, io spanderò sopra loro l'ira mia; io li consumerò col fuoco della
    mia indegnazione; io renderò loro la lor via in sul capo, dice il Signore Iddio.
  eng-LXXUP: So I have poured out my wrath upon her in the fury of mine anger, to
    accomplish it. I have recompensed their ways on their own heads, saith the Lord
    God.
  eng-ULB: So I will pour out my indignation upon them. I will finish them with the
    fire of my indignation and set their way on their own heads—this is the Lord Yahweh's
    declaration.'”
  spa-VBL: Así que les he hecho experimentar mi hostilidad, abrasándolos con el fuego
    de mi ira. Me he asegurado de que sufran las consecuencias de lo que han hecho,
    declara el Señor Dios”.
  fra-_FOB: C'est pourquoi je répandrai sur eux ma fureur, et je les consumerai par
    le feu de ma colère; je ferai retomber leur conduite sur leurs têtes, dit le Seigneur,
    l'Éternel.
  mal-mal: ആകയാൽ ഞാൻ എന്റെ ക്രോധം അവരുടെ മേൽ പകർന്ന് എന്റെ കോപാഗ്നികൊണ്ട് അവരെ നശിപ്പിച്ചുകളഞ്ഞിരിക്കുന്നു;
    അവരുടെ നടപ്പിനു തക്കവിധം ഞാൻ അവർക്ക് പകരം കൊടുത്തിരിക്കുന്നു” എന്നു യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാട്.
  urd-GVR: Chunāṅche maiṅ apnā ġhazab un par nāzil karūṅga aur unheṅ apne saḳht qahr
    se bhasm karūṅga. Tab un ke ġhalat kāmoṅ kā natījā un ke apne saroṅ par āegā.
    Yih Rab Qādir-e-mutlaq kā farmān hai.”
  suz-BL: मोपतीके गो आ गाइश्‍शो मेको आन तार मोइक्‍नुङ। आं चुरशो मीमी मेको आन कली खतम
    सेल्‍‍नुङमी” दे परमप्रभु, परमप्रभु यावेमी देंत। इजीकीएल २१:३६
  eng-NOY: Therefore will I pour out my indignation upon them; I will consume them
    with the fire of my wrath; I will bring their way upon their heads, saith the
    Lord Jehovah.
  ita-1927: Perciò, io riverserò su loro la mia indignazione; io li consumerò col
    fuoco della mia ira, e farò ricadere sul loro capo la loro condotta, dice il Signore,
    l’Eterno”.
  ckb-ckb: لەبەر ئەوە هەڵچوونی خۆمیان بەسەردا هەڵدەڕێژم، بە ئاگری تووڕەییم لەناویان
    دەبەم، کردەوەکانی خۆیان بەسەر خۆیاندا دەهێنمەوە. ئەوە فەرمایشتی یەزدانی باڵادەستە.»
  eng-BBE: 'And I let loose my passion on them, and have put an end to them in the
    fire of my wrath: I have made the punishment of their ways come on their heads,
    says the Lord.'
  kan-OKCV: ಆದ್ದರಿಂದ ನನ್ನ ರೋಷವನ್ನು ಅವರ ಮೇಲೆ ಸುರಿಸಿದ್ದೇನೆ. ನನ್ನ ಸಿಟ್ಟಿನ ಬೆಂಕಿಯಿಂದ ಅವರನ್ನು
    ಸಂಹರಿಸಿದ್ದೇನೆ. ಅವರ ದುರ್ನಡತೆಯ ಹೊಣೆಯನ್ನು ಅವರ ತಲೆಗಳ ಮೇಲೆ ಹೊರಿಸಿದ್ದೇನೆಂದು ಸಾರ್ವಭೌಮ
    ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.”
  tam-2017: ஆகையால், நான் அவர்கள்மேல் என்னுடைய கோபத்தை ஊற்றி, என்னுடைய கடுங்கோபத்தின்
    நெருப்பால் அவர்களை அழித்து, அவர்களுடைய வழியின் பலனை அவர்கள் தலையின்மேல் சுமத்துவேன்
    என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார் என்றார்.
  spa-RV-1909: 'Por tanto derramé sobre ellos mi ira; con el fuego de mi ira los consumí:
    torné el camino de ellos sobre su cabeza, dice el Señor Jehová.'
  ron-BTF: De aceea mi-am turnat indignarea asupra lor; i-am mistuit cu focul mâniei
    mele; le-am întors calea asupra capului lor, spune Domnul DUMNEZEU.
  eng-WEBP: Therefore I have poured out my indignation on them. I have consumed them
    with the fire of my wrath. I have brought their own way on their heads,” says
    the Lord GOD.
  eng-FBV: So I have let them experience my hostility, burning them up with the fire
    of my anger. I have made sure they suffer the consequences of what they've done,
    declares the Lord God.”
  nld-1939: Nu stort Ik mijn woede over hen uit, in mijn brandende toorn reken Ik
    met hen af; hun gedrag zal Ik op hun hoofden doen neerkomen, zegt Jahweh, de Heer!
  nch-BL: Yeca na niquintatzacuiltis nopa masehualme ica nohueyi cualancayo huan elis
    quej quinajsis se hueyi tit huan quintamitatis. Huan quej nopa niquintaxtahuis
    quej quinamiqui por senquisa nochi inintajtacolhua. Quej nopa na, niDIOS Cati
    Más Nijpiya Tanahuatili, niquijtohua.’ ”
  vie-1934: Vậy nên ta đổ cơn thạnh nộ trên chúng nó, và lấy lửa giận của ta đốt chúng
    nó; ta đã làm cho đường lối của chúng nó lại đổ về trên đầu chúng nó, Chúa Giê-hô-va
    phán vậy.
  hin-CV: इसलिये मैं उन पर अपना कोप उंडेलूंगा और अपने भयंकर क्रोध से जलाकर नष्ट कर
    दूंगा, और उनके सब किए गये काम उन्हीं के सिर डाल दूंगा, परम प्रधान याहवेह की घोषणा
    है.”
  spa-BES: 'Por eso he derramado mi furor en ellos, y los acabé con el fuego de mi
    ira: he puesto el castigo de sus acciones sobre sus cabezas, dice el Señor Dios.'
  tdx-tdx: 'Aa le nadoako am’ iareo ty habosehako; nifongoreko amy afom-pifombokoy:
    o sata’ iareoo avao ty nadoako ami’ty añambone’ iareo, hoe t’Iehovà Talè.'
  tha-KJV: ฉะนั้นเราจึงเทความกริ้วของเราลงเหนือเขา เราได้เผาผลาญเขาด้วยเพลิงพิโรธของเรา
    เราได้ตอบสนองตามการประพฤติของเขาเหนือศีรษะเขา องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แหละ​”
  por-BR-2018: Por isso derramarei sobre eles minha indignação; com o fogo de minha
    ira os consumirei; retribuirei o caminho deles sobre suas próprias cabeças,diz
    o Senhor DEUS.
  deu-ELO: Und ich gieße meinen Zorn über sie aus, vernichte sie durch das Feuer meines
    Grimmes; ich bringe ihren Weg auf ihren Kopf, spricht der Herr, Jehova.
  eng-WYC-2018: And I shed out on them mine indignation, and I wasted them in the
    fire of my wrath; and I yielded the way of them on the head of them, saith the
    Lord God. (And so I poured out my indignation upon them, and I destroyed them
    in the fire of my anger; and I gave back their ways onto their own heads, saith
    the Lord God.)
  epo-epo: Kaj Mi elverŝos sur ilin Mian koleron, Mi ekstermos ilin per la fajro de
    Mia indigno; ilian konduton Mi metos sur ilian kapon, diras la Sinjoro, la Eternulo.
  uig-PIN: Xunga Mǝn ⱪǝⱨrimni üstigǝ tɵkimǝn; ƣǝzipimning oti bilǝn Mǝn ularni ⱨalak
    ⱪilimǝn; Mǝn ularning yollirini ɵz bexiƣa ⱪayturimǝn, — dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: Amaiba:le, Na da Na ougi bu hame bugimu. Na ougi da ilima lalu agoane doagala:mu.
    Na da ilima se imunu. Ilia wadela:le hamoiba:le, Na da ili wadela:lesimu.” Ouligisudafa
    Hina Gode da sia:i dagoi.
  tpi-OTNT: Olsem na mi belhat long ol na bai mi bagarapim ol nogut tru, olsem paia
    i kukim kunai olgeta. Bai mi bekim stret pasin nogut bilong ol. Mi God, Bikpela,
    mi tok pinis.”
  hau-SA: Saboda haka zan zuba hasalata a kansu in cinye su da wutar fushina, ina
    ɗora alhakin ayyukansu a bisa kawunansu, in ji Ubangiji Mai Iko Duka.”
  uig-LAT: Shunga Men qehrimni üstige tökimen; ghezipimning oti bilen Men ularni halak
    qilimen; Men ularning yollirini öz béshigha qayturimen, — deydu Reb Perwerdigar.
  nde-nde: Ngakho ngizathululela ukuthukuthela kwami phezu kwabo ngibaqede ngolaka
