    m ebokwasịkwa ahụhụ niile nke mmehie ha, nʼisi ha, otu a ka Onye kachasị ihe niile
    elu, bụ Onyenwe anyị kwubiri.”
  ory-ory: ଏହେତୁ ଆମ୍ଭେ ସେମାନଙ୍କ ଉପରେ ଆପଣା କ୍ରୋଧ ଢାଳି ଦେଇଅଛୁ; ଆମ୍ଭେ ଆପଣା କୋପାଗ୍ନିରେ
    ସେମାନଙ୍କୁ ସଂହାର କରିଅଛୁ; ସେମାନଙ୍କ ନିଜ କାର୍ଯ୍ୟର ଫଳ ସେମାନଙ୍କର ମସ୍ତକରେ ବର୍ତ୍ତାଇଅଛୁ,
    ଏହା ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି।”
  chk-chk: Iei mine üa awarato ai song wor, üa aroserela ren choun ai lingeringer
    o liwini ngeniir liwinin ar föför,” iei alon Kot ewe Samol mi Lapalap.
  rop-rop: Wal ai garra lafta panishim olabat na, dumaji mi brabli wail, en jis laik
    faiya, ai garra binijimap olabat blanga wanim olabat bin oldei dumbat.” Lagijat
    na YAWEI det boswan God bin tok.
  ukr-1871: Оце ж вилию на них досаду мою, огнем лютостї моєї вигублю їх, поступки
    їх поверну на голову їм, говорить Господь Бог.
  deu-1951: Da schüttete ich meinen Zorn über sie aus, rieb sie im Feuer meines Grimmes
    auf und brachte ihren Wandel auf ihren Kopf, spricht Gott, der HERR.
  eng-JPS: Therefore have I poured out Mine indignation upon them; I have consumed
    them with the fire of My wrath; their own way have I brought upon their heads,
    saith the Lord GOD.'
  srp-1865: Zato æu izliti na njih gnjev svoj, ognjem jarosti svoje istrijebiæu ih,
    put njihov obratiæu im na glavu, govori Gospod Gospod.
  lug-lug: Kyendiva mbayiwako ekiruyi kyange, ne mbamalawo n’omuliro ogw’obusungu
    bwange, ne mbaleetako ebyo byonna bye baakola,” bw’ayogera Mukama Katonda.
  heb-heb: ואשפך עליהם זעמי באש עברתי כליתים דרכם בראשם נתתי נאם אדני יהוה׃
  ben-IRV: এই জন্য আমি তাদের ওপর আমার রাগ ঢাললাম; আমি আমার ঘৃণা মিশ্রিত রাগ দিয়ে
    তাদেরকে শেষ করব এবং তাদের কাজের ফল তাদের মাথায় দিলাম, এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਆਪਣਾ ਕਹਿਰ ਉਹਨਾਂ ਉੱਤੇ ਵਹਾਇਆ ਅਤੇ ਆਪਣੇ ਕ੍ਰੋਧ ਦੀ ਅੱਗ ਨਾਲ ਉਹਨਾਂ ਨੂੰ
    ਮੁਕਾ ਦਿੱਤਾ ਅਤੇ ਮੈਂ ਉਹਨਾਂ ਦੀ ਕਰਨੀ ਨੂੰ ਉਹਨਾਂ ਦੇ ਸਿਰ ਉੱਤੇ ਪਾ ਦਿੱਤਾ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ
    ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ထိုကြောင့် ၊ ငါ့ အမျက် ကို ငါသွန်းလောင်း လျက်၊ ငါ့ ဒေါသ မီး ဖြင့် သူ တို့ကိုရှို့
    ၍၊ သူတို့အပြစ်ကို သူ တို့ ခေါင်း ပေါ်သို့ ရောက် စေမည်ဟု အရှင် ထာဝရဘုရား မိန့်
    တော်မူ၏။
  hmo-hmo: Unai dainai egu badu be idia edia latanai do lau bubua diho. Egu badu mai
    siahu bada ena lahi dekena amo do lau gabudia ore. Edia kara dika dainai, idia
    do lau hadikaia ore. Lau Dirava, Lohiabada, ese lau hereva vadaeni.”
  urd-urd: इसलिए मैंने अपना क़हर उन पर नाज़िल किया, और अपने ग़ज़ब की आग से उनको फ़ना
    कर दिया; और मैं उनके चाल चलन को उनके सिरों पर लाया, ख़ुदावन्द ख़ुदा फ़रमाता है।
  rus-SYN: Итак изолью на них негодование Мое, огнем ярости Моей истреблю их, поведение
    их обращу им на голову, говорит Господь Бог.
  bqc-SIM: Ayãmɛto má pↄkũmabↄbↄmá, mí ń midɛ ń pↄfɛ̃tɛ̃o. Má ń yãkɛaↄ wínɛ́
    ń musuɛ. Ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: Hijeh a chu tua hi keiman kalungsatna achung'uva kasunlhah khum diu,
    kalung hanna meikonga kahalvam diu ahi. Achonsetnau jeh a achung'uva achiana gimbolna
    aluchung uva kaset khum peh diu ahi tin thaneitah Pakai keiman kasei ahi.”
  mar-mar: मग मी माझ्या संतापाची ओतणी त्यांच्यावर करीन, मी माझ्या संतापाच्या अग्नीने
    त्यांना संपवून टाकीन आणि त्यांचा मार्ग त्यांच्या डोळ्यापुढे सिध्द करेन. असे परमेश्वर
    देव जाहीर करत आहे.
  qub-qub: Chaynöpami rabyasha caycashäta paycunacho päsachishcä. Nircorga usharishcä
    rabyashä ninanöraj caycajwan. Paycuna jucta imanöpis rurashanpita quiquincunaman
    ticrachishcä. Noga Tayta Diosmi chayno në.»
  bqp-bqp: Kon bu mɔru seesiwɑ. Nɑ ǹ yɔ̃rɑmɔ sere nɛn mɔru yu kɑ kpe. Kon de bu bu
    ben dɑɑn ɑre kɔsie. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Se konsa, mwen pral move sou yo. Tankou yon dife, mwen pral disparèt yo.
    Mwen pral fè yo peye pou sa yo fè. Se mwen menm Seyè sèl Mèt la ki pale.
  eng-BSB: So I have poured out My indignation upon them and consumed them with the
    fire of My fury. I have brought their ways down upon their own heads, declares
    the Lord GOD.”
  eng-WEBPB: Therefore I have poured out my indignation on them. I have consumed them
    with the fire of my wrath. I have brought their own way on their heads,” says
    the Lord GOD.
  kbq-kbq: E'ina hu'negu tusi narimpa ahezmante'na zamazeri haviza hugahue. Ana nehu'na
    maka kefo avu'ava'ma hu'naza zamofo nona'a zamagrite erinte'na maka zamahe fanane
    hugahue, huno Ra Anumzana Mikozama Kegava Hu'nea Anumzamo'a hu'ne.
  nhe-BL: Yeca na niquintlatzacuiltis nopa tlacame ica nohueyi cualancayo huan elis
    queja quinajsis se hueyi tlitl huan quintlamitlatis. Huan queja nopa niquintlaxtlahuis
    queja quinamiqui ipampa senquistoc nochi inintlajtlacolhua. Queja nopa na, niDIOS
    Tlen Más Nijpiya Tlanahuatili, niquijtohua.’”
  gub-BL: A'e rupi amu'ar kar putar hekwahy haw tata ài wanehe ihe nehe. Amumaw putar
    ihe wà nehe, ta'e hezepyk wer wanehe wanemiapo kwer ikatu 'ym ma'e hekuzaromo
    ihe xe. Ihe pezar Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'And I poured out my indignation upon them, in the fire of my wrath I consumed
    them: I have rendered their way upon their own head, saith the Lord God.'
