verse: EZK.022.026
translations:
  mal-C: അവളുടെ പുരോഹിതന്മാർ എന്റെ ന്യായപ്രമാണത്തോട് അതിക്രമം പ്രവർത്തിച്ച് എന്റെ
    വിശുദ്ധവസ്തുക്കളെ മലിനമാക്കിയിരിക്കുന്നു. വിശുദ്ധമായതും അശുദ്ധമായതുംതമ്മിൽ ഒരു
    വിവേചനം അവർ വെച്ചിട്ടില്ല. ആചാരപരമായി മലിനമായവയും നിർമലമായവയുംതമ്മിലുള്ള വ്യത്യാസം
    എന്തെന്ന് അവർ പഠിച്ചിട്ടില്ല. ഞാൻ അവരുടെ മധ്യേ അശുദ്ധനായിത്തീരുമാറ് അവർ എന്റെ
    ശബ്ബത്തുകളെ നോക്കാതെ കണ്ണു മറച്ചുകളയുന്നു.
  deu-TKW: Seine Priester freveln an meiner Weisung und entweihen meine Heiligtümer;
    zwischen heilig und gemein machen sie keinen Unterschied und über den Unterschied
    von unrein und rein geben sie keine Belehrung; vor meinen Sabbaten aber verschließen
    sie ihre Augen, so daß ich entweiht werde in ihrer Mitte.
  lin-lin: Banganga-Nzambe na yango bazali kobuka mobeko na Ngai mpe bazali kobebisa
    bosantu ya biloko na Ngai ya bule, bazali kosala bokeseni te kati na biloko ya
    bule mpe biloko mosusu, bazali kosunga bato te ete bayeba kosala bokeseni kati
    na makambo oyo ezali mbindo mpe oyo ya peto ; bakangeli Basaba na Ngai miso, boye
    babulisi Ngai te kati na bango.
  eng-LSV: Its priests have wronged My law, || And they defile My holy things, ||
    They have not made separation between holy and common, || And they have not made
    known [the difference] between the unclean and the clean, || And they have hidden
    their eyes from My Sabbaths, || And I am pierced in their midst.
  eng-GNV: 'Her Priests haue broken my Lawe, and haue defiled mine holy things: they
    haue put no difference betweene the holy and prophane, neither discerned betweene
    the vncleane, and the cleane, and haue hid their eyes from my Sabbaths, and I
    am prophaned among them.'
  eng-WEBSTER: 'Her priests have violated my law, and have profaned my holy things:
    they have put no difference between the holy and profane, neither have they shown
    difference between the unclean and the clean, and have hid their eyes from my
    sabbaths, and I am profaned among them.'
  nhw-BL: Nochi amototajtzitzi quiixpanotoque notlanahuatilhua huan quiijtlacojtoque
    nochi tlamantzitzi catli tlatzejtzeloltique pampa eltoyaj tlaiyocatlalili para
    na. Inijuanti amo quimatij catlique tlamantli tlatzejtzeloltic huan catlique tlamantli
    ijtlacajtoc. Amo quinnextilíaj nomasehualhua catlique tlamantli tlapajpactic noixpa
    para huelis motequihuise para nechhueyimatise huan catlique tlamantli amo tlapajpactic.
    Amo quichihuilíaj cuenta nopa tonali catli na nimechmacatoc para ipan ximosiyajquetzaca
    huan niyon quentzi amo nechtlepanitaj na catli nitlatzejtzeloltic.
  swh-ONEN: Makuhani wake wameihalifu sheria yangu na kunajisi vitu vyangu vitakatifu,
    hawatofautishi kati ya vitu vitakatifu na vitu vya kawaida. Wanafundisha kuwa
    hakuna tofauti kati ya vitu vilivyo najisi na visivyo najisi, nao wanafumba macho
    yao katika kutunza Sabato zangu, hivyo katikati yao nimetiwa unajisi.
  bba-bba: Ben yɑ̃ku kowobu bɑ ku rɑ nɛn woodɑbɑ mɛm nɔɔwɛ. Bɑ ku rɑ mɑɑ nɛn sɑ̃ɑ
    yeru bɛɛrɛ wɛ̃. Bɑ ku rɑ wunɑnɛ ye yɑ sɑ̃ɑ nɛɡiɑ kɑ ye yɑ ǹ sɑ̃ɑ nɛɡiɑ. Bɑ ku
    rɑ mɑɑ tɔmbu sɔ̃ɔsi ye yɑ dɛɛre kɑ ye yɑ ǹ dɛɛre. Bɑ ku rɑ mɑm nɛn tɔ̃ɔ wɛ̃rɑruɡii
    te mɛm nɔɔwɛ. Ye kpuro sɔɔrɑ bɑ ku rɑ mɑn bɛɛrɛ wɛ̃.
  eng-KJVCPB: 'Her priests have violated my law, and have profaned mine holy things:
    they have put no difference between the holy and profane, neither have they shewed
    difference between the unclean and the clean, and have hid their eyes from my
    sabbaths, and I am profaned among them.'
  luo-luo: Jonabi mage ketho chikena kendo dwanyo giga maler; ok gine pogruok manie
    kind gik maler gi gik mamoko; gipuonjo ni onge pogruok manie kind gik ma ok ler
    gi gik maler; kendo gidino wengegi ni rito Sabato maga, momiyo koro nyinga ok
    mi duongʼ e diergi.
  meu-meu: Ena hahelaḡa taudia ese egu taravatu vada e tataia utu, bona egu ḡau helaḡadia
    vada e hamirodia; ḡau helaḡadia bona ḡau asi helaḡadia asie ha-idaudia, bona ḡau
    mirodia bona ḡau ḡoevaḡoevadia vada e hatamonadia; bona egu dina helaḡadia asie
    badinadia; unu amo idia ese lau ladagu vada e hamiroa.
  npi-ULB: त्‍यसका पुजारीहरूले मेरो व्‍यवस्‍था भङ्ग गर्छन्‌ र तिनीहरूले मेरा पवित्र
    चीजहरू तुच्‍छ ठान्‍छन्‌। तिनीहरूले पवित्र कुरा र तुच्‍छ कुराको बिचमा भिन्‍नता
    छुट्‍याउँदैनन्, अनि अशुद्ध र शुद्धको बिचको भिन्‍ता सिकाउँदैनन्। तिनीहरूले मेरा
    शबाथहरूबाट आफ्ना आँखा लुकाउँछन् ताकि तिनीहरूका बिचमा म तच्‍छ भएको छु ।
  yor-yor: 'Àwọn àlùfáà rẹ̀ ti rú òfin mi, wọn si ti sọ ohun mímọ́ mi di àìlọ́wọ̀:
    wọn kò fi ìyàtọ̀ sáàrín ohun mímọ́ àti àìlọ́wọ̀, bẹ́ẹ̀ ni wọn kò fi ìyàtọ̀ hàn
    láàrín ohun àìmọ́, àti mímọ́, wọn sì ti fi ojú wọn pamọ́ kúrò ní ọjọ́ ìsinmi mi,
    mó sì dí ẹni àìlọ́wọ̀ láàrín wọn.'
  pes-OPCB: کاهنانشان احکام و قوانین مرا می‌شکنند، خانه مقدّس مرا نجس می‌سازند؛ فرقی
    بین مقدّس و نامقدّس قائل نمی‌شوند؛ فرق میان نجس و طاهر را تعلیم نمی‌دهند و حرمت
    روز شَبّات را نگاه نمی‌دارند. به همین جهت، نام مقدّس من در میان آنها بی‌حرمت شده
    است.
  tgl-ULB: Ang kaniyang mga pari ay gumagawa ng karahasan sa aking kautusan, at nilapastangan
    nila ang aking mga banal na bagay. Hindi nila nalalaman ang pagkakaiba ng banal
    na mga bagay at sa mga bagay na kalapastangan, at hindi itinuro ang pagkakaiba
    ng marumi at ng malinis. Hindi nila binigyan pansin ang mga Araw ng Pamamahinga
    kaya hindi ako ginalang sa kanilang kalagitnaan!
  hui-hui: Loma binigo mo miaga karume mana tigabi bulene ngago pugualu i̱ mitangi
    bialu lotu lalu howa biagane ngago bame nagalone degeda lo manda bialu yo handaga
    ka. Mbirale i̱ninaga wubagi helene ngarubi bame wini ngarubi ta nabi nagalone
    degeda lo manda biaga ka. Ani bialu howa tigua wali agalihondo i̱naga deni mbirale
    ogo dodohe ogo dodo nahe nga lalu lawai nahaga ka. Ani bialu tigua Sabada horo
    mana ngago nagalonedago lalu yo handaga ka. Tigua mana urunidagua bialu haga kagome
    Isaraele wali agali bibahendeme i̱naga mini mo dindiha helaga ka.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​လည်း​ငါ​၏​တ​ရား တော်​ကို​ချိုး​ဖောက်​၍ မြင့်​မြတ်​သန့်​ရှင်း​သည့်
    အ​ရာ​ကို​မ​ရို​မ​သေ​ပြု​ကြ​၏။ သူ​တို့​သည် မြင့်​မြတ်​သန့်​ရှင်း​သည့်​အ​ရာ​နှင့်
    သာ​မန်​အ​ရာ ကို​ခွဲ​ခြား​မှု​မ​ပြု​ကြ။ သူ​တို့​သည်​သန့်​စင် သည့်​အ​ရာ​နှင့်​မ​သန့်​စင်​သည့်​အ​ရာ
    ခြား နား​ပုံ​ကို​လည်း​သင်​ကြား​၍​မ​ပေး​ကြ။ ဥ​ပုသ်​နေ့​ကို​လျစ်​လူ​ပြု​ကြ​၏။ သို့​ဖြစ်​၍
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ငါ့​အား မ​ရို​သေ​ကြ။-
  bod-N: ཡུལ་འདིའི་མཆོད་དཔོན་རྣམས་ཀྱིས་ངའི་བཀའ་ཁྲིམས་དང་འགལ་ཏེ། ངའི་རྫས་དམ་པ་རྣམས་མི་གཙང་བར་བྱས་ནས།
    དེ་དག་གིས་རྫས་དམ་པ་དང་རྫས་ཕལ་བའི་དབྱེ་བ་མི་འགེར་ཞིང་། མི་ལ་གང་ཞིག་གཙང་བ་དང་གང་ཞིག་མི་གཙང་བའི་དབྱེ་བ་ཇི་ལྟར་བཀར་བའི་བསླབ་བྱའང་མི་གནང་།
    ཡང་རང་གི་མིག་བསྒྲིབས་ནས་ངའི་ངལ་གསོ་བའི་ཉིན་མོར་ཁ་ཡ་མི་བྱེད་ཅིང་། ཐ་ན་ང་ནི་ཁོ་ཚོའི་ནང་དུ་ཁྱད་དུ་བསད་པ་ཡིན་ནོ།
    །
  sna-sna: Vaprista vayo vanoputsa mirayiro yangu uye vanosvibisa zvinhu zvangu zvitsvene;
    havaoni mutsauko pakati pechinhu chitsvene nechinhuwo zvacho; vanodzidzisa kuti
    hapana mutsauko pakati pezvisakachena nezvakachena; uye vanotsinzina meso avo
    kuti varege kuchengeta maSabata angu, saka ini ndakasvibiswa pakati pavo.
  spa-BLM: Sus sacerdotes han violado mi ley y han profanado mis cosas sagradas. No
    han hecho distinción entre lo santo y lo común, ni han hecho discernir entre lo
    inmundo y lo limpio, y han ocultado sus ojos de mis sábados. Así he sido profanado
    entre ellos.
  cac-cac: A eb' sacerdote, a in c'ayb'ub'al yed' juntzan̈ tas vic yaji ix yixtejb'at
    eb'. A tas vach' yed' tas man̈ vach'oc d'a yichan̈ ley, malaj sq'uexan̈il d'a
    sat eb'. Max c'ayb'aj eb' anima yuj eb' yic syojtaquejel eb' tas vach' yed' tas
    man̈ vach'oc. An̈ejtona' max sc'anab'ajej in c'ual ic'oj ip eb'. Yuj chi' chequel
    to malaj velc'och d'a sat eb'.
  swh-ULB: Makuhani wake hufanya kinyume na sheria yangu, na wamevinajisi vitu vyangu
    vitakatifu. Hawawezi kutofautisha kati ya vitu vitakatifu na vitu vya najisi.
    Wanaficha macho yao kutoka Sabato zangu hivyo basi nimetiwa unajisi kati yao.
  bel-bel: Сьвятары яе парушаюць закон Мой і апаганьваюць сьвятыні Мае, не аддзяляюць
    сьвятога ад несьвятога і не паказваюць розьніцы паміж чыстым і нячыстым, і ад
    суботаў Маіх яны засланілі вочы свае, і Я прыніжаны ў іх.
  deu-ELBBK: Seine Priester tun meinem Gesetz Gewalt an und entweihen meine heiligen
    Dinge; zwischen Heiligem und Unheiligem unterscheiden sie nicht, und den Unterschied
    zwischen Unreinem und Reinem tun sie nicht kund; und vor meinen Sabbaten verhüllen
    sie ihre Augen, und ich werde in ihrer Mitte entheiligt.
  mbb-OT: Is menge memumuhat dan wazà medtuman te kesuǥuan ku, ne midremerikan dan
    is segradu he menge azen ku. Imped-iring dan dà is segradu wey kenè segradu, is
    lumpiyu wey meremerik, ne wazè dan tumana is menge ibpetuman ku emun Andew te
    Kedhimeley. Umbe nekekaǥi a te pinaaǥi keniyan wazè e zan tehuza.
  mal-2015: അതിലെ പുരോഹിതന്മാർ എന്റെ ന്യായപ്രമാണത്തോടു ദ്രോഹം ചെയ്തു എന്റെ വിശുദ്ധവസ്തുക്കളെ
    അശുദ്ധമാക്കുന്നു; അവർ ശുദ്ധവും അശുദ്ധവും തമ്മിൽ വേറുതിരിക്കുന്നില്ല; മലിനവും നിർമ്മലിനവും
    തമ്മിലുള്ള ഭേദം കാണിച്ചുകൊടുക്കുന്നതുമില്ല; ഞാൻ അവരുടെ മദ്ധ്യേ അശുദ്ധനായി ഭവിക്കത്തക്കവണ്ണം
    അവർ എന്റെ ശബ്ബത്തുകളെ നോക്കാതെ കണ്ണു മറെച്ചുകളയുന്നു.
  rmc-rmc: Tire rašaja previsaren miro zakonos a meľaren andre mire sveta veci. On
    na keren o rozďjel maškar oda, so hin sveto a so nane sveto, a na sikaven, savo
    rozďjel hin maškar oda, so hin žužo a so nane žužo. Na doľikeren mire šabati,
    a vašoda man o manuša andral o Izrael imar na den pačiv.
  pes-OPV: کاهنانش به شریعت من مخالفت ورزیده، موقوفات مرا حلال می‌سازند. و در میان
    مقدس وغیر مقدس تمیز نمی دهند و در میان نجس وطاهر فرق نمی گذارند. و چشمان خود را
    ازسبت های من می‌پوشانند و من در میان ایشان بی‌حرمت گردیده‌ام.
  ron-1924: Преоций луй калкэ Леӂя Мя ши Ымь пынгэреск лукруриле Меле сфинте, ну фак
    ничо деосебире ынтре че есте сфынт ши че ну есте сфынт, нич ну ынвацэ пе оамень
    сэ факэ деосебире ынтре че есте некурат ши че есте курат, ышь ынторк окий де ла
    Сабателе Меле ши сунт пынгэрит ын мижлокул лор.
  ben-OBCV: তার যাজকেরা আমার বিধানের বিরুদ্ধে কাজ করে এবং আমার পবিত্র জিনিসগুলিকে
    অপবিত্র করে; তারা পবিত্র ও যা সাধারণ তাদের মধ্যে কোনও তফাৎ রাখে না; তারা শিক্ষা
    দেয় যে পবিত্র ও অপবিত্রের মধ্যে কোনও তফাৎ নেই; এবং তারা আমার বিশ্রামদিন পালন
    করার ব্যাপারে চোখ বুজে থাকে সেইজন্য আমি তাদের মধ্যে অপবিত্র হচ্ছি।
  som-som: Oo wadaaddadeediina sharcigaygii si xun bay u dhaafeen, oo waxay nijaaseeyeen
    waxyaalahaygii quduuska ahaa. Innaba ma ay kala duwin wixii quduuska ahaa iyo
    wixii nijaasta ahaa, oo innaba dadka ma ay barin inay kala gartaan wixii nadiifta
    ahaa iyo wixii aan nadiifta ahayn, oo indhahoodana waxay ka qariyeen sabtiyadaydii,
    oo anigana dhexdoodaa wax nijaas ah laygaga dhigay.
  lat-VUC: 'Sacerdotes ejus contempserunt legem meam, et polluerunt sanctuaria mea:
    inter sanctum et profanum non habuerunt distantiam, et inter pollutum et mundum
    non intellexerunt: et a sabbatis meis averterunt oculos suos, et coinquinabar
    in medio eorum.'
  eng-ASVBT: 'Her priests have done violence to my law, and have profaned my holy
    things: they have made no distinction between the holy and the common, neither
    have they caused men to discern between the unclean and the clean, and have hidden
    their eyes from my sabbaths, and I am profaned among them.'
  ita-1885: I suoi sacerdoti han violata la mia Legge, ed han profanate le mie cose
    sante; non han posta differenza tra la cosa santa, e la profana, e non hanno insegnato
    a discerner tra la cosa monda, e l'immonda; e si sono turati gli occhi, per non
    prender guardia a' miei sabati, ed io sono stato profanato nel mezzo di loro.
  eng-LXXUP: 'Her priests also have set at nought my law, and profaned my holy things:
    they have not distinguished between the holy and profane, nor have they distinguished
    between the unclean and the clean, and have hidden their eyes from my Sabbaths,
    and I was profaned in the midst of them.'
  eng-ULB: Her priests do violence to my law, and they profane my holy things. They
    do not distinguish between holy things and profane things, and do not teach the
    difference between the unclean and the clean. They hide their eyes from my Sabbaths
    so that I am profaned in their midst.
  spa-VBL: “Sus sacerdotes pervierten mi ley y hacen impuras mis cosas sagradas. No
    distinguen entre lo santo y lo ordinario, y no separan lo limpio de lo impuro.
    Se olvidan de mis sábados y hacen que la gente no me respete.
  fra-_FOB: Ses sacrificateurs violent ma loi et profanent mes choses saintes; ils
    ne distinguent pas entre ce qui est saint et ce qui est profane; ils ne font pas
    connaître la différence entre ce qui est souillé et ce qui est pur; ils ferment
    les yeux sur mes sabbats, et je suis profané au milieu d'eux.
  mal-mal: അതിലെ പുരോഹിതന്മാർ എന്റെ ന്യായപ്രമാണത്തോടു ദ്രോഹം ചെയ്തു; എന്റെ വിശുദ്ധവസ്തുക്കൾ
    അശുദ്ധമാക്കുന്നു; അവർ ശുദ്ധവും അശുദ്ധവും തമ്മിൽ വേർതിരിക്കുന്നില്ല; മലിനവും നിർമ്മലവും
    തമ്മിലുള്ള ഭേദം കാണിച്ചുകൊടുക്കുന്നതുമില്ല; ഞാൻ അവരുടെ മദ്ധ്യത്തിൽ അശുദ്ധനായി
    ഭവിക്കത്തക്കവണ്ണം അവർ എന്റെ ശബ്ബത്തുകളെ നോക്കാതെ കണ്ണ് മറച്ചുകളയുന്നു.
  urd-GVR: Mulk ke imām merī sharīat se ziyādatī karke un chīzoṅ kī behurmatī karte
    haiṅ jo mujhe muqaddas haiṅ. Na wuh muqaddas aur ām chīzoṅ meṅ imtiyāz karte,
    na pāk aur nāpāk ashyā kā farq sikhāte haiṅ. Nīz, wuh mere Sabat ke din apnī āṅkhoṅ
    ko band rakhte haiṅ tāki us kī behurmatī nazar na āe. Yoṅ un ke darmiyān hī merī
    behurmatī kī jātī hai.
  suz-BL: मेको आ चढ़ेबपुकीम आं शेंशो लोव़ प्रोंइतेक्‍म। आं थोव़कपुकी ग्रांग्रा दिशो
    सेल्‍तेक्‍म। मेकोपुकीम आं मार मार मुर आन थोव़क खोदेंशो सेल्‍तेक्‍म। मेकोपुकीमी
    मार ग्रांग्रा दिशो नु मार ग्रांग्रा मदिशो बाक्‍नीमी, मेको मशेंदेम। मेकोपुकीम आं
    नाइक्‍तीक नाक्‍त प्रेंताक्‍म। मोपा गो मेको आन दातेम महिक्‍सीशो दुम्‍शो बाक्‍नुङ।
    सेफन्‍याह ३:४; इजीकीएल ४४:२३; मत्ती २३:२५; लेवी १०:१०
  eng-NOY: Her priests violate my law, and profane my holy things. They make no distinction
    between the holy and profane, and show not the difference between the clean and
    the unclean; and they hide their eyes from my sabbaths, and I am profaned among
    them.
  ita-1927: I suoi sacerdoti violano la mia legge, e profanano le mie cose sante;
    non distinguono fra santo e profano, non fan conoscere la differenza che passa
    fra ciò ch’è impuro e ciò ch’è puro, chiudon gli occhi sui miei sabati, e io son
    profanato in mezzo a loro.
  ckb-ckb: کاهینەکانی سەرپێچی فێرکردنەکانی من دەکەن و شتە پیرۆزکراوەکانی من گڵاو دەکەن،
    جیاوازی لەنێوان پیرۆز و پیرۆزنەکراو ناکەن، جیاوازی لەنێوان گڵاو و پاک ناکەن و
    چاو لە شەممەکانم دەپۆشن، جا لەنێویاندا گڵاو بووم.
  eng-BBE: 'Her priests have been acting violently against my law; they have made
    my holy things unclean: they have made no division between what is holy and what
    is common, and they have not made it clear that the unclean is different from
    the clean, and their eyes have been shut to my Sabbaths, and I am not honoured
    among them.'
  kan-OKCV: ಅದರ ಯಾಜಕರು ನನ್ನ ವಿಧಿಗಳನ್ನು ಭಂಗಪಡಿಸಿದ್ದಾರೆ. ನನ್ನ ಪರಿಶುದ್ಧ ವಸ್ತುಗಳನ್ನು ಅಪವಿತ್ರಪಡಿಸಿದ್ದಾರೆ.
    ಅವರು ಪರಿಶುದ್ಧವಾದದ್ದಕ್ಕೂ, ಅಪವಿತ್ರವಾದದ್ದಕ್ಕೂ ಬೇಧವೆಣಿಸಲಿಲ್ಲ. ಶುದ್ಧ, ಅಶುದ್ಧಗಳ ವ್ಯತ್ಯಾಸವಿಲ್ಲ
    ಎಂದು ಬೋಧಿಸಿದರು. ನನ್ನ ಸಬ್ಬತ್ ದಿನಗಳಿಗೆ ತಮ್ಮ ಕಣ್ಣುಗಳನ್ನು ಮರೆಮಾಡಿದ್ದಾರೆ. ಆದ್ದರಿಂದ
    ನಾನು ಅವರಲ್ಲಿ ಅಪಕೀರ್ತಿಗೆ ಗುರಿಯಾಗಿದ್ದೇನೆ.
  tam-2017: அதின் ஆசாரியர்கள் என்னுடைய வேதத்திற்கு அநியாயம்செய்து, என்னுடைய பரிசுத்த
    பொருட்களைப் பரிசுத்தக் குலைச்சலாக்குகிறார்கள்; பரிசுத்தம் உள்ளதற்கும் பரிசுத்தம்
    இல்லாததற்கும் வித்தியாசம் உண்டாக்காமலும், அசுத்தம் உள்ளதற்கும் அசுத்தம் இல்லாததற்கும்
    உண்டான வேற்றுமையைக் காண்பிக்காமலும் இருந்து, என்னுடைய ஓய்வுநாட்களுக்குத் தங்களுடைய
    கண்களை மூடிக்கொள்ளுகிறார்கள்; அவர்கள் நடுவிலே நான் அவமதிக்கப்படுகிறேன்.
  spa-RV-1909: 'Sus sacerdotes violentaron mi ley, y contaminaron mis santuarios:
    entre lo santo y lo profano no hicieron diferencia, ni distinguieron entre inmundo
    y limpio; y de mis sábados escondieron sus ojos, y yo era profanado en medio de
    ellos.'
  ron-BTF: Preoții ei au violat legea mea și au spurcat lucrurile mele sfinte; nu
    au făcut deosebire între ce este sfânt și ce nu este sfânt, nici nu au arătat
    deosebire dintre necurat și curat și și-au ascuns ochii de la sabatele mele și
    eu sunt spurcat printre ei.
  eng-WEBP: Her priests have done violence to my law and have profaned my holy things.
    They have made no distinction between the holy and the common, neither have they
    caused men to discern between the unclean and the clean, and have hidden their
    eyes from my Sabbaths. So I am profaned among them.
  eng-FBV: Her priests pervert my law and make my holy things unclean. They don't
    distinguish between what is holy and what is ordinary, and they don't separate
    the clean from the unclean. They forget about my Sabbaths, and they lead people
    to treat me with no respect.
  nld-1939: Zijn priesters verkrachten mijn wet, en ontwijden wat Mij heilig is; tussen
    heilig en profaan maken ze geen onderscheid, tussen rein en onrein leren ze geen
    verschil, en voor mijn sabbatten houden ze de ogen gesloten; zo word Ik in hun
    midden onteerd!
  nch-BL: Nochi amototajtzitzi quiixpanotoque notanahuatilhua huan quimahuispolojtoque
    nochi tamantzitzi cati tatzejtzeloltique pampa eltoyaj taiyocatalili para na.
    Inijuanti amo quimatij catijqui tamanti tatzejtzeloltic huan catijque tamanti
    amo tatzejtzeloltic. Amo quinnextilíaj nomasehualhua catijque tamanti tapajpactic
    noixpa para huelis motequihuis para techhueyimatise huan catijque tamanti amo
    tapajpactic. Amo quitepanitaj nopa tonali cati na nimechmacatoc para ipan ximosiyajquetzaca
    huan yon quentzi amo techtepanitaj na cati nitatzejtzeloltic.
  vie-1934: Các thầy tế lễ nó phạm luật pháp ta, và làm dơ vật thánh ta; chẳng phân
    biệt cái gì là thánh, cái gì là tục; chẳng khiến người ta phân biệt cái gì là
    ô uế, cái gì là tinh sạch; nhắm mắt chẳng xem các ngày sa-bát ta, và ta bị nói
    phạm giữa chúng nó.
  hin-CV: उस देश के पुरोहित मेरे कानून को तोड़ते हैं और मेरे पवित्र वस्तुओं को अपवित्र
    करते हैं; वे पवित्र और सामान्य चीज़ों के बीच कोई फर्क नहीं करते हैं; वे सिखाते
    हैं कि शुद्ध और अशुद्ध में कोई फर्क नहीं है; वे मेरे विश्राम दिनों को मानने से
    जी चुराते हैं, जिससे मैं उनके बीच अपवित्र ठहरता हूं.
  spa-BES: 'Sus sacerdotes han estado actuando violentamente contra mi ley; han hecho
    mis cosas sagradas inmundas: no han hecho ninguna división entre lo que es santo
    y lo que es común, y no han dejado en claro que lo impuro es diferente de lo limpio,
    y sus ojos han estado cerrados a mis sábados, y No soy honrado entre ellos.'
  tdx-tdx: 'Mijoy o Fanoroakoo o mpisoro’eo naho tivà’ iareo o rahako miavakeo: tsy
    ambaha’ iareo ty masiñe ami’ ty tsotra, mbore tsy toroa’ iareo te ino ty faly
    naho ty tsy faly, naho nanakona’ iareo maso o Sabatekoo vaho tivaeñe am’ iereo
    ao iraho.'
  tha-KJV: ปุ​โรหิตของเขาได้ละเมิดราชบัญญั​ติ​ของเรา และได้​ลบหลู่​สิ​่งบริ​สุทธิ​์ของเรา
    เขามิ​ได้​แยกแยะความแตกต่างระหว่างสิ่งที่​บริสุทธิ์​และสิ่งสามัญ เขามิ​ได้​แสดงให้​เห​็นความแตกต่างระหว่างของมลทินและของสะอาด
    เขาได้ซ่อนนัยน์ตาของเขาไว้จากวันสะบาโตของเรา ดังนั้นแหละเราจึงถูกลบหลู่ท่ามกลางเขาทั้งหลาย
  por-BR-2018: Seus sacerdotes violentam minha lei, e profanam minhas coisas sagradas;
    não fazem diferença entre o santo e o profano, nem distinguem o impuro do puro;
    e escondem seus olhos de meus sábados. Assim eu sou profanado no meio deles.
  deu-ELO: Seine Priester tun meinem Gesetze Gewalt an und entweihen meine heiligen
    Dinge; zwischen Heiligem und Unheiligem unterscheiden sie nicht, und den Unterschied
    zwischen Unreinem und Reinem tun sie nicht kund; und vor meinen Sabbathen verhüllen
    sie ihre Augen, und ich werde in ihrer Mitte entheiligt.
  eng-WYC-2018: '[The] Priests thereof despised my law, and defouled my saintuaries,
    (or Its priests despised my Law, and defiled my sanctuaries); they had not difference
    betwixt holy thing and unholy, they understood not betwixt defouled thing and
    clean thing; and they turned away their eyes from my sabbaths, and I was defouled
    in the midst of them.'
  epo-epo: Ĝiaj pastroj kripligas Mian instruon kaj malsanktigas Miajn sanktaĵojn;
    ili ne distingas inter sanktaĵo kaj nesanktaĵo, ne montras la diferencon inter
    malpuraĵo kaj puraĵo; kaj de Miaj sabatoj ili forturnis siajn okulojn, kaj Mi
    estas malsanktigata inter ili.
  uig-PIN: Uning kaⱨinliri Tǝwrat-ⱪanunumni buzup taxlap, pak-muⱪǝddǝs nǝrsilirimni
    bulƣiƣan; ular pak-muⱪǝddǝs bilǝn addiy nǝrsilǝrni pǝrⱪ ⱪilmaydu; ular «xabat
    kün»lirimgǝ kɵzini yumup yüridu; xuning bilǝn ular arisida Manga bǝtnam qaplinidu.
  beo-beo: 'Gobele salasu ouligisu dunu da Na sema fili, hadigi liligi amoma hame
    dawa:digisa. Ilia da hadigi liligi amola ledo liligi, amo afafamusa: hame dawa:.
    Ilia da foloai amola ledo da hisu hame olelesa. Amola ilia da Sa:bade eso sema
    amoma higasa. Amaiba:le, Isala:ili dunu da Nama hame nodosa.'
  tpi-OTNT: Ol pris i save kalapim lo bilong mi, na ol i save ting ol samting bilong
    mekim lotu long mi i samting nating tasol. Ol i mekim wankain pasin long ol samting
    bilong mi olsem ol i save mekim long ol samting mi no bin makim bilong mi. Na
    ol i no save skulim gut ol manmeri long wanem ol samting i klin na wanem ol samting
    i no klin long ai bilong mi. Na ol i no save bihainim lo bilong de Sabat. Na olgeta
    dispela pasin bilong ol i save daunim nem bilong mi.
  hau-SA: Firistocinki suna karya dokokina, sun ƙazantar da tsarkakan abubuwana; ba
    sa bambanta tsakanin tsarki da marar tsarki; suna koyarwa cewa babu bambanci tsakanin
    marar tsarki da mai tsarki; suna kuma rufe idanunsu ga kiyaye Asabbataina, da
    haka suke saɓon sunana.
  uig-LAT: Uning kahinliri Tewrat-qanunumni buzup tashlap, pak-muqeddes nersilirimni
    bulghighan; ular pak-muqeddes bilen addiy nersilerni perq qilmaydu; ular «shabat
    kün»lirimge közini yumup yüridu; shuning bilen ular arisida Manga betnam chaplinidu.
  nde-nde: Abaphristi balo bephula umthetho wami njalo bahlambaza lezinto zami ezingcwele;
    kabehlukanisi phakathi kokungcwele okujayelekileyo; bafundisa besithi akulamehluko
    phakathi kokungcolileyo lokungangcolanga; njalo bavala amehlo abo ekugcineni amaSabatha
    ami, okwenza ngithukwe phakathi kwabo.
  ton-ton: 'Kuo maumauʻi ʻeku fono ʻe heʻene kautaulaʻeiki, pea kuo nau fakalieliaʻi
    ʻa ʻeku ngaahi meʻa māʻoniʻoni: naʻe ʻikai te nau ʻai ke ʻilonga ʻae māʻoniʻoni
    mo e fakalielia, pea naʻe ʻikai foki te nau ʻai ke ʻilonga ʻaia ʻoku taʻemaʻa
    mo ia ʻoku maʻa, pea kuo tafoki honau mata mei hoku ngaahi ʻaho tapu, pea kuo
    fakalieliaʻi au ʻiate kinautolu.'
  ces-1613: Kněží její natahují zákona mého, a svaté věci mé poškvrňují, mezi svatým
    a poškvrněným rozdílu nečiní, a mezi nečistým a čistým nerozeznávají. Nadto od
    sobot mých skrývají oči své, tak že zlehčován bývám mezi nimi.
  eng-WMB: Her priests have done violence to my law and have profaned my holy things.
    They have made no distinction between the holy and the common, neither have they
    caused men to discern between the unclean and the clean, and have hidden their
    eyes from my Sabbaths. So I am profaned among them.
  tam-TCV: அவளது ஆசாரியர்கள் என் சட்டங்களை மீறி, என் பரிசுத்த பொருட்களின் தூய்மையைக்
    கெடுக்கிறார்கள். அவர்கள் பரிசுத்தமானதற்கும் சாதாரணமானதற்கும் இடையில் வித்தியாசம்
    காண்பதில்லை. சுத்தமானதற்கும், சுத்தமற்றதற்கும் இடையில் வித்தியாசம் இல்லையென போதிக்கிறார்கள்.
    என் ஓய்வுநாட்களை கைக்கொள்வதில் கண்மூடித்தனமாய் இருக்கிறார்கள். இதனால் அவர்கள்
    மத்தியில் நான் அவமதிக்கப்படுகிறேன்.
  ceb-ULB: Nagbuhat ug pagpanglupig sa akong balaod ang iyang mga pari, ug gipasipad-an
    nila ang akong balaang mga butang. Wala nila ilha ang kalahian sa balaang mga
    butang ug hugaw nga mga butang, ug wala gitudlo ang kalahian mahitungod sa hugaw
    ug sa limpyo. Gililong nila ang ilang mga mata gikan sa akong adlaw nga Igpapahulay
    aron nga pasipad-an ako sa ilang taliwala.
  pol-UBG: Jej kapłani złamali moje prawo i plugawią moje święte rzeczy. Nie czynią
    różnicy między tym, co święte, a tym, co pospolite, nie rozsądzają między nieczystym
    a czystym. Ponadto zakrywają sobie oczy przed moimi szabatami, tak że doznaję
    zniewagi pośród nich.
  urd-GVU: ملک کے امام میری شریعت سے زیادتی کر کے اُن چیزوں کی بےحرمتی کرتے ہیں جو
    مجھے مُقدّس ہیں۔ نہ وہ مُقدّس اور عام چیزوں میں امتیاز کرتے، نہ پاک اور ناپاک
    اشیا کا فرق سکھاتے ہیں۔ نیز، وہ میرے سبت کے دن اپنی آنکھوں کو بند رکھتے ہیں تاکہ
    اُس کی بےحرمتی نظر نہ آئے۔ یوں اُن کے درمیان ہی میری بےحرمتی کی جاتی ہے۔
  deu-1912: Ihre Priester verkehren mein Gesetz freventlich und entheiligen mein Heiligtum;
    sie halten unter dem Heiligen und Unheiligen keinen Unterschied und lehren nicht,
    was rein oder unrein sei, und warten meiner Sabbate nicht, und ich werde unter
    ihnen entheiligt.
  kan-2017: ಅಲ್ಲಿನ ಯಾಜಕರು ನನ್ನ ವಿಧಿಗಳನ್ನು ಭಂಗಮಾಡಿದ್ದಾರೆ, ನನ್ನ ಪರಿಶುದ್ಧ ವಸ್ತುಗಳನ್ನು
    ಅಪವಿತ್ರ ಮಾಡಿದ್ದಾರೆ; ಮೀಸಲಾದದ್ದಕ್ಕೂ, ಮೀಸಲಿಲ್ಲದ್ದಕ್ಕೂ ಭೇದವೆಣಿಸಲಿಲ್ಲ, ಶುದ್ಧವಾದ ವಿವೇಚನೆಯನ್ನು
    ಬೋಧಿಸಲಿಲ್ಲ; ನಾನು ನೇಮಿಸಿದ ಸಬ್ಬತ್ ದಿನಗಳನ್ನು ಕಡೆಗಣಿಸಿದ್ದಾರೆ. ಇದರಿಂದ ನಾನು ಅವರ ಮಧ್ಯದಲ್ಲಿ
    ಅಪಕೀರ್ತಿಗೆ ಗುರಿಯಾಗಿದ್ದೇನೆ.
  yap-yap: Pi prist e kar th’abed e motochiyel rog ma dakrir tedfan e n’en nib thothup.
    Ma dakrir gagyel niged e thil ko tin nib thothup nge tin nde thothup. Ma dakrir
    machib niged e thil ko tin nde ta’ay nge tin nib ta’ay. Kar feked yathin e Sabbath.
    Ke yan i aw ni girdi’ nu Israel e dakrir liyorgad ngog.
  hlt-MCSB: A khosoih rhoek loh ka olkhueng a poe tih ka hmuencim a poeih uh. Cimcaihnah
    neh rhongingnah te paekboe uh pawh. Rhalawt khaw, a cuemcaih khaw ming sak uh
    pawh. Ka Sabbath te a mik a him thil uh tih amih khui ah kai m'poeih.
  mdy-ETH: ዔያቶኮ ቄኤሳኣ ታኣኮ ዎጎ ዑሣ ዓኣዼኔ፤ ታኣም ዱማዼያ ማዔ ባኮ ዔያታ ቦንቹዋሴ፤ ታኣም ዱማዼያ ማዔ ባኮ ዒኢቴ
    ባካፓ ዱማሱዋሴ፤ ጌኤሺ ማዔሢንታ ማዒባኣ ባኮኮ ዱሙሞ ዔያታ ዓሶም ኬኤዚ ዔርዙዋሴ፤ ታኣኮ ሃውሾ ኬሎዋ ዔያታ ሼሌዒሳኔ፤ ዬያፓ
    ዔቄያና ዒስራዔኤሌ ዴራ ታና ቦንቹዋሴ።
  twi-ASANTE: Nʼasɔfoɔ bu me mmara so na wɔgu mʼakronkronneɛ ho fi; wɔnnkyerɛ nsonsonoeɛ
    a ɛda deɛ ɛyɛ kronn ne deɛ ɛnyɛ kronn ntam; wɔkyerɛkyerɛ sɛ nsonsonoeɛ biara nna
    deɛ ɛho nteɛ ne deɛ ɛho teɛ ntam, na wɔbu wɔn ani gu me home nna die so, de gu
    me ho fi wɔ wɔn mu.
  eng-WEBU: Her priests have done violence to my law and have profaned my holy things.
    They have made no distinction between the holy and the common, neither have they
    caused men to discern between the unclean and the clean, and have hidden their
    eyes from my Sabbaths. So I am profaned among them.
  wal-wal: Qeeseti ta higgiyaa menttidosona; ta geeshshabaakka tunissidosona. Geeshshaanne
    tunaa shaakkokkona; qassi geeshshaappenne tunaappe gidduwan de7iya dummatettaa
    tamaarissokkona; ta Sambbataa bonchchokkona. Hegaappe denddidaagan, taani Israa7eela
    asaa giddon bonchchettabeikke.
  spa-PDDPT: Sus sacerdotes violan mi Ley y contaminan mis cosas santas. No distinguen
    entre lo santo y lo profano. No enseñan la diferencia entre lo impuro y lo puro.
    Ocultan sus ojos de mis sábados. De este modo Yo soy profanado por ellos.
  gun-gun: Ha'e kuery regua sacerdote kuery voi xeguigua lei rupi nda'ikuai, omongy'apa
    'rã guive mba'emo xevygua iky'a e'ỹ va'e. Ha'e kuery oikuaa rã iky'a e'ỹ va'erã
    omboaxa pyre ha'e omboaxa pyre'ỹ ma joo ramigua. Ndoikuaai merami ha'eve va'e
    ha'e ha'eve'ỹ va'e joo ramigua e'ỹa. Ha'e rami vy sábado ára aeja va'ekue py oiko
    va'e gui omboty 'rã guexa. Ha'e rami vy omboetepy e'ỹ rami aiko ha'e kuery mbyte.
  ilo-ULB: Linabsing dagiti papadina ti lintegko, ken tinulawanda dagiti nasantoan
    a banbanag a kukuak. Saanda a mailasin ti nagdumaan dagiti nasantoan a banbanag
    kadagiti makarimon a banbanag, ken saanda nga isuro ti nagdumaan ti saan a nadalus
    ken ti nadalus. Saanda a ngilinen ti Aldaw iti Panaginana isu a natulawanak iti
    nagtengngaanda!
  kpg-kpg: Digau hai mee dabu gu oho agu haganoho, gu hagalee e hagalabagau nia mee
    dabu. Digaula hagalee e dugu geegee nia mee ala e dabu mo nia mee ala e hagalee
    dabu. Digaula hagalee agoago ang gi nia daangada di hai geegee i mehanga di madammaa
    mo di mee dela hagalee madammaa. Digaula hagalee e hagalabagau di Laangi Sabad.
    Di hai deenei dela e hagamodongoohia ai bolo digau Israel la hagalee e hagalabagau
    Au.
  uig-ARA: ئۇنىڭ كاھىنلىرى تەۋرات-قانۇنۇمنى بۇزۇپ تاشلاپ، پاك-مۇقەددەس نەرسىلىرىمنى
    بۇلغىغان؛ ئۇلار پاك-مۇقەددەس بىلەن ئاددىي نەرسىلەرنى پەرق قىلمايدۇ؛ ئۇلار «شابات
    كۈن»لىرىمگە كۆزىنى يۇمۇپ يۈرىدۇ؛ شۇنىڭ بىلەن ئۇلار ئارىسىدا ماڭا بەتنام چاپلىنىدۇ.
  sus-sus: I xa sɛrɛxɛdubɛe n ma sɛriyɛ matandima, e see sɛniyɛnxi findima se sɛniyɛntare
    ra. E mu se sɛniyɛnxi nun se sɛniyɛntare tagi rasama, e mu mixie fan nakolonma
    na tagi rasa ra. E mu n ma malabui lɔxɔɛ xa yaamari suxuma. Na birin kui, e n
    xili maberema e ya ma.
  pon-2006: Samworo kan kauwelahr ei kosonned oh sohte wauneki me sarawi kan. Re sohte
    kin katohrepeseng dahme sarawi oh sohte sarawi. Re sohte kin padahkihong aramas
    akan wekpeseng en me mwakelekel oh sohte mwakelekel, oh re sohte kin kapwaiada
    rahnen Sapad. Eri, wahn mepwukat iei duwen mehn Israel ar sohte waunekin ie.
  ksd-ksd: Kana umana tena tinabar dia ga vakaina kaugu tinata na varkurai, ma dia
    ga vabilak kaugu umana gomgom na magit; pa dia tibe varbaiane ra magit i gomgom
    kan ra magit vakuku, ma pa dia ga vateten ra tarai pi diat a gire ilam varbaiane
    ra duruna kan ra gomgomuna, dia ga ive ra mata i diat kan kaugu umana Bung Sabat,
    ma di vabilak iau livuan ta diat.
  grc-BRENT: Καὶ οἱ ἱερεῖς αὐτῆς ἠθέτησαν νόμον μου, καὶ ἐβεβήλουν τὰ ἅγιά μου· ἀναμέσον
    ἁγίου καὶ βεβήλου οὐ διέστελλον, καὶ ἀναμέσον ἀκαθάρτου καὶ τοῦ καθαροῦ οὐ διέστελλον,
    καὶ ἀπὸ τῶν σαββάτων μου παρεκάλυπτον τοὺς ὀφθαλμοὺς αὐτῶν, καὶ ἐβεβηλούμην ἐν
    μέσῳ αὐτῶν.
  ind-AYT: “Imam-imamnya telah memerkosa hukum-Ku dan telah menajiskan barang-barang
    kudus-Ku. Mereka tidak memisahkan yang kudus dan yang najis, dan mereka tidak
    mengetahui perbedaan antara yang haram dan tahir, dan mereka menyembunyikan mata
    mereka dari hari-hari Sabat-Ku, dan Aku dinajiskan di antara mereka.”
  nya-nya: Ansembe ake amaphwanya lamulo langa ndi kuyipitsa zinthu zanga zopatulika.
    Sasiyanitsa pakati pa zinthu zopatulika ndi zinthu wamba. Saphunzitsa anthu kusiyana
    kwa zinthu zoyenera pa chipembedzo ndi zinthu zosayenera. Sasamalira za kusunga
    masabata anga. Motero Ine ndimanyozedwa pakati pawo.
  hrv-hrv: Svećenici njezini ne poštuju mog Zakona i oskvrnjuju moje svetinje, ne
    razlikujući sveto od nesvetoga, ne učeći se lučiti nečisto od čistoga. Zanemarili
    su subote moje, bez časti sam u njihovoj sredini.
  mps-mps: Te pris dabego eno bomai po bolama, tama augwaligo homugo enaba te lotu
    wabo nai te olo nai tiwai da homu yali. Augwaligo te tobage deli kolesaga eno
    nai dabeba eyu, te augwaligo eno nai da weyu, sa musiąwai naiba ebo kolesaga
    tiwai yalio. Tama eno gedude te mena nai dabe te meda meni yai, me te mena nai
    dabe te meda yai da, te po te we bidi dabeba bugagia me ola mabo meni. Tama tiyu,
    augwaligo te Sabat side bomo yai po me wali pabo meni. Tama augwaligo te tama
    tebo kolesaga tigidalide te ena nogi aiyaba elaluai dao,” wali.
  tpi-tpi: Ol pris i save kalapim lo bilong mi, na ol i save ting ol samting bilong
    mekim lotu long mi i samting nating tasol. Ol i mekim wankain pasin long ol samting
    bilong mi olsem ol i save mekim long ol samting mi no bin makim bilong mi. Na
    ol i no save skulim gut ol manmeri long wanem ol samting i klin na wanem ol samting
    i no klin long ai bilong mi. Na ol i no save bihainim lo bilong de Sabat. Na olgeta
    dispela pasin bilong ol i save daunim nem bilong mi.
  dan-1931: Præsterne øver Vold mod min Lov, vanhelliger mine hellige Ting og gør
    ikke Skel mellem det, der er helligt, og det, der ikke er helligt, lærer ikke
    Forskel mellem rent og urent og lukker Øjnene for mine Sabbater, så jeg er blevet
    vanhelliget iblandt dem.
  vie-OVCB: Các thầy tế lễ ngươi đã vi phạm luật pháp Ta và làm hoen ố sự thánh khiết
    Ta. Chúng không biết phân biệt điều gì là thánh và điều gì không. Chúng không
    dạy dân chúng biết sự khác nhau giữa các nghi thức tinh sạch và không tinh sạch.
    Chúng không tôn trọng các ngày Sa-bát, nên Danh Thánh Ta bị chúng xúc phạm.
  guj-2017: તેના યાજકોએ મારા નિયમશાસ્ત્રનો ભંગ કર્યો છે, તેઓએ મારી અર્પિત વસ્તુઓને
    ભ્રષ્ટ કરી છે. તેઓએ પવિત્ર વસ્તુ તથા અપવિત્ર વસ્તુ વચ્ચે તફાવત રાખ્યો નથી. તેઓ
    શુદ્ધ અને અશુદ્ધ વચ્ચેનો ભેદ શીખવતા નથી. તેઓ મારા વિશ્રામવાર તરફ નજર કરતા નથી
    તેથી હું તેઓની વચ્ચે અપવિત્ર થયો છું.
  pon-2006A: Samworo kan kauwelahr ei kosonned oh sohte wauneki me sarawi kan. Re
    sohte kin katohrepeseng dahme sarawi oh sohte sarawi. Re sohte kin padahkihong
    aramas akan wekpeseng en me mwakelekel oh sohte mwakelekel, oh re sohte kin kapwaiada
    rahnen Sapad. Eri, wahn mepwukat iei duwen mehn Israel ar sohte waunekin ie.
  por-BRBSL: Seus sacerdotes fizeram violência à minha lei e profanaram minhas coisas
    sagradas. Eles não fizeram distinção entre o santo e o comum, nem fizeram os homens
    discernir entre o impuro e o limpo, e esconderam seus olhos de meus sábados. Portanto,
    eu sou profanado entre eles.
  cth-cth: Ahnimae vaihmanaw ni hai kaie kâlawk a ek awh teh, kaie a thoungnae hmuen
    hai a khinsak awh. Kathounge hoi kathounghoehe hoi kapek awh hoeh. Kathounge hoi
    kathounghoehe mak kâkalawtsak awh, kaie sabbath hnin hai a kâpahnim sak awh.
  twi-twi: Nʼasɔfo bu me mmara so na wogu mʼakronkronne ho fi; wɔnnkyerɛ nsonoe a
    ɛda nea ɛyɛ kronkron ne nea ɛnyɛ kronkron ntam; wɔkyerɛkyerɛ sɛ nsonoe biara nna
    nea ɛho ntew ne nea ɛho tew ntam, na wobu wɔn ani gu me homennadi so, de gu me
    ho fi wɔ wɔn mu.
  hlt-hlt: A khosoih rhoek loh ka olkhueng a poe tih ka hmuencim a poeih uh. Cimcaihnah
    neh rhongingnah te paekboe uh pawh. Rhalawt khaw, a cuemcaih khaw ming sak uh
    pawh. Ka Sabbath te a mik a him thil uh tih amih khui ah kai m'poeih.
  tbz-SIM: Kɛ̀ bɛ kó ikuɔ́ nìùbɛ̀ cɑ̀ɑri n kuɔ́ kɛ sĩnkùnko n cĩ́ɛ̃̀tɛ̀, bɛ tɛ̃́nkɛ
    í bɑɑ̀tì dɛ̀ɛ̀ tu n kpɛrɛ nɛ̀ dɛ̀ɛ̀ tu sɔ̃́ntíkɛ kpɛrɛ, bɛ̀ í bɑɑ̀tì ikuɔ́ yetɛ
    dɛ̀ nɛ̀ ì yie ndɛ̀, kɛ bùtínnɛ́ tɛom̀pùtɛ̀ yiè kpɛti kɛ cɑɑ̀ri n yètìrì bɛ cuokɛ̀.
  msy-2020: Men ofa gamir gumaziba, nan Akar Gavgavibar gɨn zuir puvatɨgha da abɨki.
    Egha ghaze, nan ziam fer biziba, da pura biziba. Egha me fozir puvatɨ, bizir tizim
    bar zue, ezɨ bizir manam nan damazimɨn pura bizim. Egha nan damazimɨn zuezir biziba
    ko bizir mɨzɨrɨzibar gun gumazamizibar sure gamir puvatɨ. Me bar moghɨra Sabatɨn
    arazimɨn gɨn zuir puvatɨ. Egha me uarir uan tongɨn nan ziam abɨragha ghaze, nan
    ziar ekiam a pura bizir kɨnim.
  dop-dop: Mǝ kɔtǝlɑɑ nɑ́ yɔkɑ mɑ kiiŋ. Pɑ wɑkǝlǝɣɩ mɑ kɔtɑɣɑ tǝlɑtɛnɑɑ. Pɑɑ fɑɣɑsǝɣɩ
    mpi pǝ wɛ tǝnɑŋŋ nɑ mpi pǝ kɛ́ kpɑɩ nyǝm tɔ. Pǝyele pɑ tɑ nyɩ ɑsilimɑ nyǝm nɑ
    mpi pǝ tɑ kɛ ɑsilimɑ pʋlʋ tɔ. Pɑɑ pɑɑsǝɣǝnɑ mɑ kʋyɛɛŋ kʋhɛɛsǝŋ. Ɩlɛnɑ pǝ́ kʋɣɩ
    mɑ nyʋɣʋ kɛ mǝ hɛkʋ.
  azb-azb: Kahinləri Mənim qanunumu pozdu, müqəddəs şeylərimi murdarladı, müqəddəs
    şeyi adi şeydən ayırmadı, murdar şeylə pak şey arasındakı fərqi öyrətmədi. Onlar
    Mənim Şənbə günlərimə göz yumdu və müqəddəsliyimə etinasızlıq etdi.
  eng-DBY: 'her priests do violence to my law, and profane my holy things: they put
    no difference between the holy and profane, neither do they make known [the difference]
    between the unclean and the clean, and they hide their eyes from my sabbaths,
    and I am profaned among them.'
  hin-2017: उसके याजकों ने मेरी व्यवस्था का अर्थ खींच-खांचकर लगाया है, और मेरी पवित्र
    वस्तुओं को अपवित्र किया है; उन्होंने पवित्र-अपवित्र का कुछ भेद नहीं माना, और न
    औरों को शुद्ध-अशुद्ध का भेद सिखाया है, और वे मेरे विश्रामदिनों के विषय में निश्चिन्त
    रहते हैं, जिससे मैं उनके बीच अपवित्र ठहरता हूँ।
  wol-KYG: Ay sarxalkatam xëtt nañu sama yoon, teddadil nañu sama yëf yu sell. Lu
    sell ak lu sellul, ràññeewuñu ko; lu set ak lu sobewu, xamlewuñu ko; sama bési
    Noflaay, ñu jéllale ko, ba ma mujj teddadi fi seen biir.
  eng-YLT: Its priests have wronged My law, And they pollute My holy things, Between
    holy and common they have not made separation, And between the unclean and the
    clean they have not made known, And from my sabbaths they have hidden their eyes,
    And I am pierced in their midst.
  eng-WYC-2017: '[The] Priests thereof despised my law, and defouled my saintuaries;
    they had not difference betwixt holy thing and unholy, they understood not betwixt
    defouled thing and clean thing; and they turned away their eyes from my sabbaths,
    and I was defouled in the midst of them.'
  eng-WMBB: Her priests have done violence to my law and have profaned my holy things.
    They have made no distinction between the holy and the common, neither have they
    caused men to discern between the unclean and the clean, and have hidden their
    eyes from my Sabbaths. So I am profaned amongst them.
  urd-GVH: मुल्क के इमाम मेरी शरीअत से ज़्यादती करके उन चीज़ों की बेहुरमती करते हैं
    जो मुझे मुक़द्दस हैं। न वह मुक़द्दस और आम चीज़ों में इम्तियाज़ करते, न पाक और
    नापाक अशया का फ़रक़ सिखाते हैं। नीज़, वह मेरे सबत के दिन अपनी आँखों को बंद रखते
    हैं ताकि उस की बेहुरमती नज़र न आए। यों उनके दरमियान ही मेरी बेहुरमती की जाती है।
  rug-rug: Sekei ri hiama sari Qua tinarae meke va boni rini sari Qua likakalae hopedi.
    Loke vinotikaena koa rini sapu hopena meke sapu hoborona. Vari totozi nia rini
    sapu loke vinotikaena sapu via meke sapu lopu via, meke tukui rini sari mata dia
    koasa kinopudi ri na rane Sabati, ke guana tozini rini sari na tie pude lopu pamaṉa
    Nau, guana lopu Hopequ si Rau, guana gua asa tavete guni Nau rini.
  gaz-gaz: Luboonni ishee seera koo cabsanii miʼoota koo qulqulluu xureessu; isaan
    waan qulqullaaʼee fi waan hin qulqullaaʼin gargar hin baasan; kan hin qulqullaaʼinii
    fi kan qulqullaaʼe gidduu garaa garummaan hin jiru jedhanii barsiisu; akka ani
    isaan gidduutti tuffatamuuf Sanbatoota koo eeguu irraa ija isaanii dunuunfatu.
  fra-LSG: Ses sacrificateurs violent ma loi et profanent mes sanctuaires, ils ne
    distinguent pas ce qui est saint de ce qui est profane, ils ne font pas connaître
    la différence entre ce qui est impur et ce qui est pur, ils détournent les yeux
    de mes sabbats, et je suis profané au milieu d’eux.
  yal-yal: Yamanan saraxaraline n ma sariyan kalama. Seen naxanye rasariɲanxi n xa,
    e ne raxɔsima. E mi se radaxaxine nun se haramuxine tagi rabama, e mɔn mi yamaan
    xaranma alogo e xa se sariɲanxine nun se sariɲantarene tagi raba. E mi e ɲɔxɔ
    luxi n ma Matabu Lɔxɔne binya feen xɔn, nayi yamaan yi n nayelefu.
  haw-1868: Ua hana ino kona mau kahuna pule i kuu kanawai, a ua hoohaumia lakou i
    kuu mea hoano; aole lakou i hookaawale iwaena o na mea hoano a me na mea haumia,
    aole hoi i hoakaka lakou iwaena o ka mea maemae a me ka mea maemae ole, ua huna
    hoi lakou i ko lakou mau maka i ko'u mau Sabati, a ua hoohaumiaia wau iwaena o
    lakou.
  arb-NAV: خَالَفَ كَهَنَتُهَا شَرِيعَتِي وَنَجَّسُوا مَقَادِسِي. لَمْ يُمَيِّزُوا
    بَيْنَ الْمُقَدَّسِ وَالرِّجْسِ، وَلَمْ يَعْلَمُوا الْفَرْقَ بَيْنَ الطَّاهِرِ
    وَالنَّجِسِ، وَحَجَبُوا عُيُونَهُمْ عَنْ أَيَّامِ سُبُوتِي فَصِرْتُ مُدَنَّساً
    فِي وَسَطِهِمْ.
  ewe-ewe: Eƒe nunɔlawo wɔa nu tovo ɖe nye se la ŋu, eye wodoa gu nye nu kɔkɔewo;
    womedea vovototo nye nu kɔkɔewo kple nu gbɔlowo dome o; wofiana be, vovototo aɖeke
    mele nu siwo dza kple nu siwo medza o la dome o. Woŋea aɖaba ƒua nye Dzudzɔgbe
    la ƒe ɖoɖowo dzi, ale wogblẽa kɔ ɖo nam le wo dome.
  eng-LEE: 'Her priests violate my law, and profane my holy things: between the holy
    and profane do they make no distinction, and the difference between the unclean
    and the clean do they not make known, and from [the violation of] my sabbaths
    do they turn away their eyes, so that I am profaned among them.'
  asm-FB: তাৰ পুৰোহিতবোৰে মোৰ ব্যৱস্থাৰ বিপৰীতে অত্যাচাৰ কৰে; তেওঁলোকে পবিত্ৰ আৰু
    সাধাৰণৰ মাজত প্ৰভেদ নাৰাখে, বা শুচি আৰু অশুচিৰ মাজত বিভিন্ন কৰিবলৈ মানুহক নিশিকাই;
    তেওঁলোকে মোৰ বিশ্ৰাম-দিনবোৰৰ পৰা তেওঁলোকৰ চকু ঢাকে আৰু মই তেওঁলোকৰ মাজত অপবিত্ৰীকৃত
    হ’লো।
  sus-A: عِ شَ سّرّشّدُبّيٍ ﭑ مَ سّرِيّ مَتَندِ مَ، عٍ سٍيٍ سّنِيّنشِ قِندِ مَ سٍ
    سّنِيّنتَرٍ رَ. عٍ مُ سٍ سّنِيّنشِ نُن سٍ سّنِيّنتَرٍ تَفِ رَ سَمَ، عٍ مُ مِشِيٍ
    قَن نَكٌلٌنمَ نَ تَفِ رَ سَ رَ. عٍ مُ ﭑ مَ مَلَبُي لْشْي شَ يَامَرِ سُشُمَ. نَ
    بِرِن كُي، عٍ ﭑ شِلِ مَبٍرٍ مَ عٍ يَ مَ.
  fra-SBL: Ses prêtres ont violé ma loi et profané mes choses saintes. Ils n'ont pas
    fait la différence entre ce qui est saint et ce qui est commun, ils n'ont pas
    fait discerner ce qui est impur et ce qui est pur, et ils ont caché leurs yeux
    de mes sabbats. C'est ainsi que je suis profané au milieu d'eux.
  hbo-hbo: כֹּהֲנֶ֜יהָ חָמְס֣וּ תֹורָתִי֮ וַיְחַלְּל֣וּ קָדָשַׁי֒ בֵּֽין־קֹ֤דֶשׁ לְחֹל֙
    לֹ֣א הִבְדִּ֔ילוּ וּבֵין־הַטָּמֵ֥א לְטָהֹ֖ור לֹ֣א הֹודִ֑יעוּ וּמִשַׁבְּתֹותַי֙
    הֶעְלִ֣ימוּ עֵֽינֵיהֶ֔ם וָאֵחַ֖ל בְּתֹוכָֽם׃
  kik-kik: Athĩnjĩri-Ngai akuo mahũthagĩra hinya makiuna watho wakwa, na magathaahia
    indo ciakwa iria nyamũre; matikũũranaga indo iria nyamũre na iria itarĩ nyamũre;
    marutanaga atĩ gũtirĩ ngũũrani ya indo irĩ thaahu na iria itarĩ thaahu; na mahingaga
    maitho matikamenyerere Thabatũ ciakwa, nĩguo ngarumagwo gatagatĩ-inĩ kao.
  fra-NCL: Ses prêtres ont violé ma loi et profané mon sanctuaire ; ils ne distinguent
    pas entre le saint et le profane ; ils n’enseignent pas la différence entre celui
    qui est souillé et celui qui est pur ; ils ferment leurs yeux sur mes sabbats,
    et je suis profané au milieu d’eux.
  cek-AK: Anih ih qaimanawk loe ka patuk ih loknawk to aek o moe, kai ih ciimcai hmuennawk
    to panuet thok ah a sak o; ciimcai hmuen hoi ciimcai ai hmuen to pathlaenghaih
    tawn o ai; panuet thok hmuen hoi panuet thok ai hmuen doeh pathlaeng o ai; kai
    ih Sabbath to angqoi o taak moe, nihcae salakah mikhmai ang set o sak.
  cuk-cuk: E-dule-irwa-anse-gormalad an-Igar-Maidgi yolesmalad, degi, an-ibmar-islidikmalad
    ibmar-islidikidsuliyob daksamalad. Wemar daksulid, biti ibmar-islidikidi, biti
    ibmar-isganabali. Deginbali, ibmar-islidikid, ibmar-islidikidsulidbo akar-dakedgi
    odurdaksurmarbalid. An-obunnoged-ibagi obunnosurmalad. A-ibagi, an-nug odummossurmalad.
  uig-CYR: Униң каһинлири Тәврат-қанунумни бузуп ташлап, пак-муқәддәс нәрсилиримни
    булғиған; улар пак-муқәддәс билән аддий нәрсиләрни пәриқ қилмайду; улар «шабат
    күн»лиримгә көзини жумуп жүриду; шуниң билән улар арисида Маңа бәтнам чаплиниду.
  tel-2017: దాని యాజకులు నా ధర్మశాస్త్రాన్ని ఉల్లంఘిస్తారు. నాకు ప్రతిష్ఠితాలైన వస్తువులను
    అపవిత్రం చేస్తారు. ప్రతిష్ఠితమైన దానికీ సాధారణమైన దానికీ మధ్య తేడా ఎంచరు. పవిత్రమేదో
    అపవిత్రమేదో తెలుసుకోవడాన్ని ప్రజలకు నేర్పరు. వాళ్ళ మధ్య నేను దూషణ పొందేలా, నేను
    విధించిన విశ్రాంతి దినాలను వాళ్ళ దృష్టికి రానివ్వరు.
  hat-BSA: Prèt li yo te fè vyolans kont lalwa Mwen an, e te pwofane bagay sen Mwen
    yo. Yo pa t fè okenn separasyon antre sa ki sen ak sa ki pwofàn, ni yo pa t ansegne
    distenksyon antre sa ki pa pwòp ak sa ki pwòp. Yo kache zye yo devan Saba Mwen
    yo, e Mwen vin pwofane pami yo.
  kos-kos: Mwet tol uh kunaus ma sap luk ac wangin sunak lalos ke ma su mutal. Elos
    tia akilen inmasrlon ma mutal ac ma tia mutal. Elos tia luti lah mea inmasrlon
    ma nasnas ac ma su tia nasnas, ac elos pilesru len Sabbath. Ke sripa inge, mwet
    Israel elos tia sunakinyu.
  hbo-WLC: כֹּהֲנֶ֜יהָ חָמְס֣וּ תוֹרָתִי֮ וַיְחַלְּל֣וּ קָדָשַׁי֒ בֵּֽין־קֹ֤דֶשׁ לְחֹל֙
    לֹ֣א הִבְדִּ֔ילוּ וּבֵין־הַטָּמֵ֥א לְטָה֖וֹר לֹ֣א הוֹדִ֑יעוּ וּמִשַׁבְּתוֹתַי֙
    הֶעְלִ֣ימוּ עֵֽינֵיהֶ֔ם וָאֵחַ֖ל בְּתוֹכָֽם׃
  ibo-ibo: Ndị nchụaja ya na-enupu isi nʼiwu m niile, mee ka ihe nsọ m niile gharakwa
    ịdị nsọ, nʼebe nsọ m. Ha adịghị akpakwa oke nʼetiti ihe dị nsọ na ihe na-adịghị
    nsọ. Ha na-ezi ndị m na ihe dị iche ọbụla adịghị nʼetiti ihe dị ọcha na ihe na-adịghị
    ọcha. Ha adịghị akpọkwa ụbọchị izuike m ihe ọbụla. Nʼihi ya, e mere ka m ghara
    ịdịkwa nsọ nʼetiti ha.
  ory-ory: ତାହାର ଯାଜକମାନେ ଆମ୍ଭ ବ୍ୟବସ୍ଥା ପ୍ରତି ଦୌରାତ୍ମ୍ୟ କରିଅଛନ୍ତି ଓ ଆମ୍ଭର ପବିତ୍ର ବସ୍ତୁସବୁ
    ଅପବିତ୍ର କରିଅଛନ୍ତି; ସେମାନେ ପବିତ୍ର ଓ ସାମାନ୍ୟ ବିଷୟ ମଧ୍ୟରେ କିଛି ହିଁ ପ୍ରଭେଦ ରଖି ନାହାନ୍ତି,
    କିଅବା ଶୁଚି ଅଶୁଚି ମଧ୍ୟରେ ବିଶେଷ କରିବା ପାଇଁ ଲୋକମାନଙ୍କୁ ଶିଖାଇ ନାହାନ୍ତି, ପୁଣି, ଆମ୍ଭ
    ବିଶ୍ରାମ ଦିନ ପ୍ରତି ସେମାନଙ୍କ ଚକ୍ଷୁ ମୁଦ୍ରିତ କରିଅଛନ୍ତି, ଆଉ ଆମ୍ଭେ ସେମାନଙ୍କ ମଧ୍ୟରେ ଅପବିତ୍ରୀକୃତ
    ହେଉଅଛୁ।
  chk-chk: Iwe, ekewe souasor ra purätiu ai kewe allük o turunufasei piseki mi pin.
    Resap alefila lefilen mine a pin me mine esap pin, resap pwal afata lefilen mettoch
    mi limengau me mettoch mi limöch. Iwe, ra apiningaua pinin ai kewe ränin sapat
    pwe üa itengau leir.
  rop-rop: En detlot serramonimen bin breigim main lowa en dei nomo bin shoum rispek
    langa ol main seikridwan ting, najing. Dei nomo bin titjimbat wanim bin seikridwan
    en wanim nomo bin seikridwan. En dei nomo bin titjimbat detlot lowa blanga jidan
    klinwan en blanga jidan nomo klinwan blanga serramoni. En dei nomo bin kipum det
    Sebathdei raitwei. Detlot Isreil pipul nomo bin rispek langa mi, najing.
  ukr-1871: Сьвященники його ломлять мій закон й поганять сьвятинї мої; не відрізняють
    вони сьвятого від несьвятого, й не розбірають, що нечисте, а що чисте, а від субот
    моїх одвернули очі свої, і я в погордї в них.
  deu-1951: Seine Priester tun meinem Gesetz Gewalt an und entweihen meine Heiligtümer;
    sie machen keinen Unterschied zwischen dem Heiligen und Unheiligen und lehren
    nicht unterscheiden zwischen dem Unreinen und Reinen! Sie verbergen ihre Augen
    vor meinen Sabbaten, und ich werde unter ihnen entheiligt.
  eng-JPS: Her priests have done violence to My law, and have profaned My holy things;
    they have put no difference between the holy and the common, neither have they
    taught difference between the unclean and the clean, and have hid their eyes from
    My sabbaths, and I am profaned among them.
  srp-1865: Sveštenici njezini prestupaju zakon moj i skvrne moje svete stvari, ne
    razlikuju sveto od oskvrnjenoga, i neèisto od èistoga ne raspoznaju, kriju oèi
    svoje od subota mojih, i bivam oskvrnjen meðu njima.
  lug-lug: Bakabona baakyo bajeemedde amateeka gange era boonoonye ebintu byange ebitukuvu;
    tebaawuddeemu bitukuvu na bya bulijjo; bayigiriza nti tewali njawulo wakati wa
    bitali birongoofu n’ebirongoofu, so tebassaayo mwoyo okukuuma Ssabbiiti zange,
    ne banswaza Nze mu bo.
  heb-heb: כהניה חמסו תורתי ויחללו קדשי בין קדש לחל לא הבדילו ובין הטמא לטהור לא הודיעו
    ומשבתותי העלימו עיניהם ואחל בתוכם׃
  ben-IRV: তার যাজকরা আমার ব্যবস্থার অমান্য করে এবং ও আমার পবিত্র বস্তুকে অপবিত্র
    করে, তারা পবিত্র ও অপবিত্র জিনিসের মধ্যে তফাৎ করা শেখায়নি এবং তারা আমার বিশ্রাম
    বার থেকে তাদের চোখ বন্ধ করে রেখেছে তাতে আমি তাদের মধ্যে অপবিত্রীকৃত হচ্ছি।
  pan-pan: ਉਹ ਦੇ ਜਾਜਕਾਂ ਨੇ ਮੇਰੀ ਬਿਵਸਥਾ ਨੂੰ ਤੋੜਿਆ ਅਤੇ ਮੇਰੀਆਂ ਪਵਿੱਤਰ ਵਸਤੂਆਂ ਨੂੰ ਪਲੀਤ
    ਕੀਤਾ ਹੈ, ਉਹਨਾਂ ਨੇ ਪਵਿੱਤਰ ਅਤੇ ਅਪਵਿੱਤਰ ਵਿੱਚ ਕੁਝ ਭੇਦ ਨਹੀਂ ਰੱਖਿਆ ਅਤੇ ਅਸ਼ੁੱਧ ਤੇ ਸ਼ੁੱਧ
    ਵਿੱਚ ਫ਼ਰਕ ਨਹੀਂ ਜਾਣਿਆ ਅਤੇ ਮੇਰੇ ਸਬਤਾਂ ਤੋਂ ਉਹਨਾਂ ਨੇ ਅੱਖਾਂ ਫੇਰ ਲਈਆਂ, ਇਸ ਲਈ ਮੈਂ ਉਹਨਾਂ
    ਵਿੱਚ ਪਲੀਤ ਹੋਇਆ।
  mya-JVB: ယဇ်ပုရောဟိတ် တို့သည်လည်း ငါ ၏တရား ကို ဖျက် ၍ ၊ ငါ ၏သန့်ရှင်း ရာဌာနကိုလည်း
    ညစ်ညူး စေကြ ၏။ သန့်ရှင်း သောအရာ၊ မ သန့်ရှင်းသောအရာတို့ကို မ ပိုင်းခြား ၊ စင်ကြယ်
    သောအရာ၊ မ စင်ကြယ်သောအရာ တို့ကို ရောနှော ကြ၏။ ငါ ၏ ဥပုသ်နေ့တို့မှလည်း မျက်နှာလွှဲ
    ကြ၏။ သူ တို့ အလယ် ၌ ငါသည်ရှုတ်ချ ခြင်းကို ခံရ၏။
  hmo-hmo: “Hahelagaia taudia ese egu taravatu idia utua noho, bona egu gau helagadia
    idia matauraia lasi. Idia ese gau helagadia bona gau helagadia lasi edia idau
    idia gwauraia lasi, bona taunimanima idia hadibaia lasi miro gaudia bona miro
    lasi gaudia edia idau be dahaka. Egu Sabati Dinadia danu idia badinaia lasi. Unai
    karadia dekena amo egu ladana be Israela taudia ese idia matauraia lasi.
  urd-urd: उसके काहिनों ने मेरी शरी'अत को तोड़ा और मेरी पाक चीज़ों को नापाक किया है।
    उन्होंने पाक और 'आम में कुछ फ़र्क़ नहीं रख्खा और मैं उनमें बे'इज़्ज़त हुआ।
  rus-SYN: Священники ее нарушают закон Мой и оскверняют святыни Мои, не отделяют
    святого от несвятого и не указывают различия между чистым и нечистым, и от суббот
    Моих они закрыли глаза свои, и Я уничижен у них.
  bqc-SIM: Aà sa'onaↄ lɛ́ zĩkɛ ma ikoyãwao, aaìↄ ma pↄ́ↄ gbãlɛɛ. Aali pↄ́ pↄ́
    dɛ ma pↄ́ ũ dↄ̃kↄ̃ɛ ń pↄ́ pↄ́ dɛ ma pↄ́ ũooo. Aali pↄ́ gbãlɛa ń pↄ́ gbãlɛsaio
    dodoa kↄ̃ɛ yãda gbɛ̃́ↄnɛo. Aaì wɛ́kpa vĩ kã́mabogↄↄzĩ tàaeaɛ, ↄ̃ ma tↄ́
    iↄ ↄ̃̀ↄkpaa ń guu.
  tcz-CHONGTHU: Nathempu houvin kahilna ho asuseuvin, chule kathil thengho asuboh
    tauve. Amahon ipi chu thil theng hija ipi chu athenglou ham ti akikhetsah pouve.
    Hou thua chondan theng leh athenglou kikah a akibah louna jong kamite ahil pouve.
    Kachol nikho jong adonse pouvin hijeh chun amaho lah a jabol louvin kaum lotai.
  mar-mar: तिचे याजक माझ्या नियमांच्या विरुध्द दंगल माजवतात; ते माझ्या पवित्र वस्तुबद्दल
    अनादर दाखवतात, ते पवित्र वस्तू आणि अपवित्रतेची तुलना करीत नाही. त्यांनी आपले डोळे
    माझ्या शब्बाथावरुन बंद केले आहेत. यास्तव त्यांच्यात माझा अनादर झाला आहे.
  qub-qub: Cürayquicunaga laynëcunata manami cumlishachu. Rispitädu cösäcunatapis
    manacajmanmi churasha. Paycunapäga rispitädu cajpis, mana rispitädu cajpis iwal-llami.
    Chayno manami pitapis yachachinchu maygan limyu cashanta, ni maygan ganra cashantapis.
    Säbadu jamay junajtapis manami cäsunchu. Nogatapis manami rispitamanchu.
  bqp-bqp: Ben yɑ̃ku kowobu bɑ ku rɑ nɛn woodɑbɑ mɛm nɔɔwɛ. Bɑ ku rɑ mɑɑ nɛn sɑ̃ɑ
    yeru bɛɛrɛ wɛ̃. Bɑ ku rɑ wunɑnɛ ye yɑ sɑ̃ɑ nɛgiɑ kɑ ye yɑ ǹ sɑ̃ɑ nɛgiɑ. Bɑ ku
    rɑ mɑɑ tɔmbu sɔ̃ɔsi ye yɑ dɛɛre kɑ ye yɑ ǹ dɛɛre. Bɑ ku rɑ mɑm nɛn tɔ̃ɔ wɛ̃rɑrugii
    te mɛm nɔɔwɛ. Ye kpuro sɔɔrɑ bɑ ku rɑ mɑn bɛɛrɛ wɛ̃.
  hat-hat: Prèt yo menm pa kenbe lwa mwen an, yo pa gen respè pou kay ki apa pou mwen
    an. Yo pa fè diferans ant bagay ki apa pou mwen ak bagay ki pa apa pou mwen. Yo
    pa moutre moun sa ki bon ak sa ki pa bon pou sèvis mwen. Yo pa konn sa ki rele
    jou repo mwen yo. Se konsa pèp Izrayèl la pa respekte m' menm.
  eng-BSB: Her priests do violence to My law and profane My holy things. They make
    no distinction between the holy and the common, and they fail to distinguish between
    the clean and the unclean. They disregard My Sabbaths, so that I am profaned among
    them.
  eng-WEBPB: Her priests have done violence to my law and have profaned my holy things.
    They have made no distinction between the holy and the common, neither have they
    caused men to discern between the unclean and the clean, and have hidden their
    eyes from my Sabbaths. So I am profaned amongst them.
  kbq-kbq: Hagi ana kumapi pristi vahe'mo'za kasege'ni'a ha'rente'za noviriri'za,
    ruotge'ma hu'nea zana eri pehena hu'naze. E'ina zamo ruotge hu'nea zantaminki,
    e'i amane zantaminki nehu'za, e'i agru hu'nea zantaminki, agru osu zantaminki
    hu'za vahe'mo'za keamara nosaze. Sabatia kegava nosu'za, Sabatia ru hantgi'za
    Nagi'a eri haviza nehaze.
  nhe-BL: Nochi imototajtzitzi quiixpanotoque notlanahuatilhua huan quiijtlacojtoque
    nochi tlamantzitzi tlen tlatzejtzeloltique pampa eltoyaj tlaijiyocatlalili para
    na. Yajuanti ax quimatij catlía tlamantli tlatzejtzeloltic huan catlía tlamantli
    ijtlacajtoc. Ax quinnextilíaj notlacajhua catlía tlamantli tlapajpactic noixpa
    para huelis motequihuise para nechhueyimatise huan catlía tlamantli ax tlapajpactic.
    Ax quichihuilíaj cuenta nopa tonali tlen na nimechmacatoc para ipan ximosiyajcahuaca
    huan niyon quentzi ax nechtlepanitaj na tlen nitlatzejtzeloltic.
  gub-BL: Xaxeto nuweruzar kwaw heze'eg wà. Nuzeruze'eg kwaw ma'e ihewe imonokatu
    pyrer rehe wà. Werekoaiw ihewe imur katu pyrer wà. Werekoaiw ihewe imur katu pyrer
    'ym wà no. — Ko ma'e ikatuahy Tupàn henataromo, ni'i kwaw purupe wà. — Ko ma'e
    na'ikatu kwaw Tupàn henataromo, ni'i kwaw wanupe wà. Numu'e kwaw teko a'e ma'e
    rehe wà. Nuzeruze'eg kwaw mytu'u haw 'ar rehe wà. A'e rupi teko Izaew izuapyapyr
    nuzeruze'eg kwaw herehe wà.
  eng-DRA: 'Her priests have despised my law, and have defiled my sanctuaries: they
    have put no difference between holy and profane: nor have distinguished between
    the polluted and the clean: and they have turned away their eyes from my sabbaths,
    and I was profaned in the midst of them.'
