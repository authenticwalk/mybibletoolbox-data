verse: EZK.022.007
translations:
  mal-C: അവർ നിന്നിൽ വസിച്ചുകൊണ്ട് മാതാപിതാക്കളെ നിന്ദിക്കുന്നു; വിദേശികളെ പീഡിപ്പിക്കുന്നു;
    അനാഥരെയും വിധവമാരെയും ദ്രോഹിക്കുന്നു.
  deu-TKW: Vater und Mutter achtet man gering in dir, den Fremdling behandelt man
    gewaltthätig in deiner Mitte, Waisen und Witwen bedrückt man in dir.
  lin-lin: Kati na mboka na yo, batiolaka batata mpe bamama, banyokolaka mopaya, bana
    bitike mpe basi bakufisa mibali.
  eng-LSV: They have made light of father and mother in you, || They dealt oppressively
    to a sojourner in your midst, || They oppressed fatherless and widow in you.
  eng-GNV: 'In thee haue they despised father and mother: in the middes of thee haue
    they oppressed the stranger: in thee haue they vexed the fatherlesse and the widowe.'
  eng-WEBSTER: 'In thee have they set light by father and mother: in the midst of
    thee have they dealt by oppression with the stranger: in thee have they oppressed
    the fatherless and the widow.'
  nhw-BL: Nopona masehualme amo quintlepanitaj inintatahua, niyon ininnanahua. Tlen
    fiero quinchihuilíaj sequinoc tlalme ehuani huan amo quincahuilíaj coneme catli
    icnotzitzi huan cahual sihuame ma quipiyaca catli ica panose.
  swh-ONEN: Ndani yako wamewadharau baba na mama, ndani yako wamewatendea wageni udhalimu
    na kuwaonea yatima na wajane.
  bba-bba: Mɑ yen tɔmbu bɑ ben mɛrobu kɑ ben tundobu ɡɛmɑ. Gɑbɑ sɔbu dɑm dɔremɔ. Gɑbɑ
    mɑɑ ɡobekubɑ kɑ ɡɔminibu tɑki dimɔ.
  eng-KJVCPB: 'In thee have they set light by father and mother: in the midst of thee
    have they dealt by oppression with the stranger: in thee have they vexed the fatherless
    and the widow.'
  luo-luo: Isejwangʼo wuone gi mine marach; ithiro jopinje mamoko modak e dieru; nyithind
    kiye gi mon ma chwogi otho bende isando.
  meu-meu: Oi lalomu ai tama bona sina na e hahemataidiamu; oi bogaragimu ai noho
    hedoa tauna na gwaurai-lagau karadia amo e hahisiamu; oi lalomu ai ihareha bona
    vabu e kara dika henidiamu.
  npi-ULB: तँभित्रै तिनीहरूले माताहरू र बाबुहरूसँग अपमानको व्‍यवहार गरेका छन्‌, र
    तिनीहरूले तेरो बिचमा भएका विदेशीहरूमाथि अत्‍याचार गरेका छन् । तेरो बिचमा भएका
    टुहुरा-टुहुरी र विधवाहरूलाई तिनीहरूले दुर्व्‍यवहार गरेका छन्‌ ।
  yor-yor: Nínú rẹ wọn ti hùwà sí baba àti ìyá pẹ̀lú ìfojú tínrín; nínú rẹ wọn ti
    ni àwọn àlejò lára, wọn sì hùwàkiwà sí aláìní baba àti opó.
  pes-OPCB: در این شهر، پدر و مادر احترامی ندارند؛ غریبان مظلوم می‌شوند و یتیمان و
    بیوه‌زنان مورد ظلم و ستم قرار می‌گیرند؛
  tgl-ULB: Hindi na nila iginalang ang mga ama at mga ina na nasa iyo, at inapi nila
    ang mga dayuhan na nasa kalagitnaan ninyo. Inabuso nila ang mga ulila at mga balo
    na nasa iyo.
  hui-hui: Wali agali Yarusalemeha bu kamiru aria mbiraoreli hangumebi aba ai̱yalanaga
    bi hale haga naheore. Tígua wali agali dindi taraha howa tí baba íbu hene karu
    mo hondo haga kami. Tígua wali agalini homene dalo bedarubi waneigini aba ai̱yala
    homene karubi mo ko halu biaga kami.
  mya-mya: သင့်​အ​ထဲ​တွင်​အ​ဘယ်​သူ​မျှ​မိ​ဘ​ကို​ရို သေ​မြတ်​နိုး​မှု​မ​ပြု​ကြ။ သင့်​အ​ထဲ​တွင်​သင်
    သည်​လူ​မျိုး​ခြား​တို့​အား လိမ်​လည်​လှည့်​စား ၍​မု​ဆိုး​မ​များ​နှင့်​မိ​ဘ​မဲ့​သူ​တို့​အား
    ညှဉ်း​ဆဲ​နှိပ်​စက်​၏။-
  bod-N: ཁྱོད་ཀྱི་ནང་དུ་ཕ་མར་མཐོང་ཆུང་བྱེད་མཁན་དང་། བྱེས་པ་རྣམས་ལ་གཉའ་གནོན་བྱེད་མཁན།
    དྭ་ཕྲུག་དང་ཡུགས་མོར་བརྙས་བཅོས་བྱེད་མཁན་བཅས་ཡོད་ལ།
  sna-sna: Vakazvidza baba namai vari mauri; vakamanikidza mutorwa uye nherera nechirikadzi
    dziri mukati mako havana kudzibata zvakanaka.
  spa-BLM: En ti han tratado con desprecio al padre y a la madre. En ti han oprimido
    al extranjero. En ti han agraviado al huérfano y a la viuda.
  cac-cac: Man̈xa yelc'och e mam e nun d'a e sat. Tzeyixtej eb' ch'oc chon̈ab'il.
    Tze toc'anec' tastac ay d'a eb' man̈xa smam yed' pax d'a eb' ix ix chamnacxo vin̈
    yetb'eyum.
  swh-ULB: Wamefanya udanganyifu kwa baba na mama ndani yako, na wametenda yaliyo
    kinyume juu ya wageni kati yako. Wamewatenda vibaya yatima na wajane ndani mwako.
  bel-bel: У цябе бацьку і маці ліхасловяць прыхадню, чыняць крыўду сярод цябе, сірату
    і ўдаву ўціскаюць у цябе.
  deu-ELBBK: Vater und Mutter verachteten sie in dir, an dem Fremden handelten sie
    gewalttätig in deiner Mitte, Waisen und Witwen bedrückten sie in dir.
  mbb-OT: Keniyan te lugar nu wazè en tehuza is menge ǥinikanan. Is kenà menge Israilihanen
    he ed-ubpà diyà te kenikew ebpenepian, ne edèdaaǥen is menge ilu wey menge valu.
  mal-2015: നിന്റെ മദ്ധ്യേ അവർ അപ്പനെയും അമ്മയെയും പുച്ഛിക്കുന്നു; നിന്റെ മദ്ധ്യേ
    അവർ പരദേശിയെ പീഡിപ്പിക്കുന്നു; നിന്നിൽവെച്ചു അവർ അനാഥനെയും വിധവയെയും ഉപദ്രവിക്കുന്നു.
  rmc-rmc: O manuša andre tu na denas pačiv la da the le dades; le cudze manušeha
    thovenas avri a le široten the le vdoven trapinenas.
  pes-OPV: پدر و مادر را در میان تو اهانت نمودند. و غریبان را در میان تو مظلوم ساختند
    وبر یتیمان و بیوه‌زنان در میان تو ستم نمودند.
  ron-1924: Ын тине, татэл ши мама сунт диспрецуиць, стрэинул есте кинуит, орфанул
    ши вэдува сунт асуприць.
  ben-OBCV: তোমাদের মধ্যেই লোকে মা-বাবাকে তুচ্ছ করেছে; বিদেশিদের অত্যাচার করেছে আর
    অনাথ ও বিধবাদের সঙ্গে দুর্ব্যবহার করেছে।
  som-som: Dhexdaaday aabbe iyo hooyo ku fududaysteen, oo dhexdaaday shisheeyaha ku
    dulmeen, oo dhexdaaday agoonta iyo carmalka ku dhibeen.
  lat-VUC: 'Patrem et matrem contumeliis affecerunt: in te advenam calumniati sunt
    in medio tui: pupillum et viduam contristaverunt apud te.'
  eng-ASVBT: In thee have they set light by father and mother; in the midst of thee
    have they dealt by oppression with the sojourner; in thee have they wronged the
    fatherless and the widow.
  ita-1885: Si è sprezzato in te padre, e madre; si è usata storsione contra il forestiere
    in mezzo di te; si è oppressato in te l'orfano, e la vedova.
  eng-LXXUP: 'In thee they have reviled father and mother; and in thee they have behaved
    unjustly toward the stranger: they have oppressed the orphan and widow.'
  eng-ULB: They have dishonored fathers and mothers within you, and they have performed
    oppression on the foreigners in your midst. They have mistreated the orphans and
    the widows within you.
  spa-VBL: Desprecias a tus padres. Explotas a los extranjeros que viven contigo,
    y maltratas a los huérfanos y a las viudas.
  fra-_FOB: Chez toi, l'on méprise père et mère; chez toi, on use de violence envers
    l'étranger; chez toi, on opprime l'orphelin et la veuve.
  mal-mal: നിന്റെ നടുവിൽ അവർ അപ്പനെയും അമ്മയെയും പുച്ഛിക്കുന്നു; നിന്റെ മദ്ധ്യേ അവർ
    പരദേശിയെ പീഡിപ്പിക്കുന്നു; നിന്നിൽവച്ച് അവർ അനാഥനെയും വിധവയെയും ഉപദ്രവിക്കുന്നു.
  urd-GVR: Tere bāshinde apne māṅ-bāp ko haqīr jānte haiṅ. Wuh pardesī par saḳhtī
    karke yatīmoṅ aur bewāoṅ par zulm karte haiṅ.
  suz-BL: मिनु मेकेरन आल आन आम आफ तशा महिक्‍नीम। मेकेरन अर्को रागी ङा मुर आन कली दिप्‍‍नीम।
    मिनु रोम रोइक्‍च नु आन वोंइश बेक्‍शो मीश मुर आन कली मरिम्‍शो पाइनीम। प्रस्‍थान
    २२:२०-२१
  eng-NOY: In thee they set light by father and mother; in thee are they guilty of
    oppression to the stranger; in thee do they oppress the fatherless and the widow.
  ita-1927: in te si sprezza padre e madre; in mezzo a te si opprime lo straniero;
    in te si calpesta l’orfano e la vedova.
  ckb-ckb: لەناو تۆدا سووکایەتییان بە دایک و باوک کردووە. لەناو تۆدا بە ستەم هەڵسوکەوتیان
    لەگەڵ ئاوارەدا کردووە. لەناو تۆدا هەتیو و بێوەژنیان چەوساندووەتەوە.
  eng-BBE: In you they have had no respect for father and mother; in you they have
    been cruel to the man from a strange land; in you they have done wrong to the
    child without a father and to the widow.
  kan-OKCV: ನಿನ್ನಲ್ಲಿ ತಂದೆಯನ್ನೂ, ತಾಯಿಯನ್ನೂ ಅಲಕ್ಷ್ಯ ಮಾಡಿದ್ದಾರೆ. ನಿನ್ನಲ್ಲಿ ಅಪರಿಚಿತರಿಗೆ
    ಬಲಾತ್ಕಾರ ಮಾಡಿದ್ದಾರೆ. ನಿನ್ನಲ್ಲಿ ದಿಕ್ಕಿಲ್ಲದವನನ್ನೂ, ವಿಧವೆಯನ್ನೂ ಪೀಡಿಸಿದ್ದಾರೆ.
  tam-2017: உன்னிலுள்ள தாய் தகப்பனை அற்பமாக நினைத்தார்கள்; உன்னுடைய நடுவில் பரதேசிக்கு
    இடையூறு செய்தார்கள்; உனக்குள் திக்கற்றவனையும் விதவையையும் ஒடுக்கினார்கள்.
  spa-RV-1909: 'Al padre y á la madre despreciaron en ti: al extranjero trataron con
    calumnia en medio de ti: al huérfano y á la viuda despojaron en ti.'
  ron-BTF: În tine au disprețuit pe tată și pe mamă; în mijlocul tău s-au purtat cu
    oprimare cu străinul; în tine au chinuit pe cel fără tată și pe văduvă.
  eng-WEBP: In you have they treated father and mother with contempt. Among you they
    have oppressed the foreigner. In you they have wronged the fatherless and the
    widow.
  eng-FBV: You despise your parents. You exploit the foreigners who live with you,
    and you mistreat orphans and widows.
  nld-1939: Vader en moeder worden bij u geminacht, de vreemdeling wordt in uw midden
    hardvochtig behandeld, wees en weduwe verschopt men bij u.
  nch-BL: Nopona masehualme amo quintepanitaj inintatahua, yon ininanahua. Ten fiero
    quinchihuilíaj sequinoc talme ehuani huan amo quincahuilíaj coneme cati icnotzitzi
    huan cahual sihuame ma quipiyaca cati ica panose.
  vie-1934: Nơi mầy, người ta khinh cha mẹ; nơi mầy, người ta dùng sự bạo ngược đối
    với khách lạ; nơi mầy, người ta hiếp đáp kẻ mồ côi cùng người góa bụa.
  hin-CV: तुझमें रहकर उन्होंने अपने माता-पिता से अपमान का व्यवहार किया है; तुममें
    रहकर उन्होंने विदेशियों को सताया और अनाथ और विधवा के साथ गलत व्यवहार किया है.
  spa-BES: En ti no han tenido respeto por el padre y la madre; en ti han sido crueles
    con el hombre extranjero; en ti han hecho mal al huérfano y a la viuda.
  tdx-tdx: Ama’o ao ty nañamaivaña’ iareo rae naho rene; añivo’o ao ty namore­kekea’
    iareo renetane; ama’o ty nañota’ iareo bode rae naho vantotse.
  tha-KJV: บิ​ดามารดาถูกเหยียดหยามอยู่ในเจ้า คนต่างด้าวที่อาศัยอยู่​ก็​ถู​กเบียดเบียนอยู่ท่ามกลางเจ้า
    ลูกกำพร้าพ่อและหญิ​งม​่ายก็​ถู​กข่มเหงอยู่ในเจ้า
  por-BR-2018: Desprezaram ao pai e à mãe em ti; trataram ao estrangeiro com opressão
    no meio de ti; oprimiram ao órfão e à viúva em ti.
  deu-ELO: Vater und Mutter verachteten sie in dir, an dem Fremdling handelten sie
    gewalttätig in deiner Mitte, Waisen und Witwen bedrückten sie in dir.
  eng-WYC-2018: They punished with wrongs [the] father and (the) mother in thee, they
    challenged falsely a comeling in the midst of thee, they made sorry a fatherless
    child, and a widow at thee. (They treated wrongfully the father and the mother
    there with thee, they oppressed a newcomer in the midst of thee, they made sorrowful
    a fatherless child, and a widow there with thee.)
  epo-epo: Patron kaj patrinon oni malŝatis ĉe vi, fremdulon oni premis inter vi,
    al orfo kaj vidvino oni faris maljustaĵon ĉe vi.
  uig-PIN: Sening iqingdǝ ular ata-anisini kɵzgǝ ilmiƣan; aranglarda musapirlarƣa
    zulum-zumbuluⱪ ⱪilƣan, yetim-yesirlǝr ⱨǝm tul hotunlarƣa uwal ⱪilƣan;
  beo-beo: 'Yelusaleme amo ganodini, mano huluane da ilia edalalima hame nodosa. Dilia
    da ga fi ilima ogogosa. Amola, dilia da didalo amola guluba: mano ilima da:da:losa.'
  tpi-OTNT: I no gat wanpela man long taun Jerusalem i save aninit long tok bilong
    papamama bilong en. Yupela i save mekim nogut long ol man bilong ol arapela kantri
    i stap wantaim yupela. Na yupela i save mekim nogut long ol meri, man bilong ol
    i dai pinis, na long ol pikinini, papa bilong ol i dai pinis.
  hau-SA: A cikinki sun rena mahaifi da mahaifiya; a cikinki sun zalunci baƙo suka
    wulaƙanta maraya da gwauruwa.
  uig-LAT: Séning ichingde ular ata-anisini közge ilmighan; aranglarda musapirlargha
    zulum-zumbuluq qilghan, yétim-yésirler hem tul xotunlargha uwal qilghan;
  nde-nde: Phakathi kwakho iphathe uyise lonina ngokweyisa; phakathi kwakho incindezele
    abezizweni, njalo yaphatha kubi izintandane labafelokazi.
  ton-ton: 'Kuo nau liʻaki ʻiate koe ʻae tamai mo e faʻē: kuo nau fai fakamālohi ki
    he muli ʻiate koe: pea ʻiate koe kuo nau fakamamahiʻi ʻae tamai mate mo e kau
    fefine naʻe mate ʻa honau husepāniti.'
  ces-1613: Otce i matku zlehčují v tobě, pohostinnému činí nátisk u prostřed tebe,
    sirotka a vdovu utiskují v tobě.
  eng-WMB: In you have they treated father and mother with contempt. Among you they
    have oppressed the foreigner. In you they have wronged the fatherless and the
    widow.
  tam-TCV: உன்னிடத்தில் வாழும் மக்கள் தாய் தந்தையரை அவமதித்தார்கள். அயல்நாட்டினரை
    ஒடுக்கினார்கள். தந்தையற்றவனையும் விதவையையும் கேவலமாய் நடத்தினார்கள்.
  ceb-ULB: Wala nila gitahod ang mga amahan ug mga inahan diha kanimo, ug nagbuhat
    sila ug pagpanglupig ngadto sa mga langyaw diha sa imong taliwala. Gidagmalan
    nila ang mga ilo ug mga biyuda diha kanimo.
  pol-UBG: W tobie ojca i matkę znieważają, u ciebie czynią krzywdę przybyszowi, w
    tobie uciskają sierotę i wdowę.
  urd-GVU: تیرے باشندے اپنے ماں باپ کو حقیر جانتے ہیں۔ وہ پردیسی پر سختی کر کے یتیموں
    اور بیواؤں پر ظلم کرتے ہیں۔
  deu-1912: Vater und Mutter verachten sie, den Fremdlingen tun sie Gewalt und Unrecht,
    die Witwen und die Waisen schinden sie.
  kan-2017: ನಿನ್ನವರು ತಾಯಿ ತಂದೆಗಳನ್ನು ತುಚ್ಛೀಕರಿಸಿದ್ದಾರೆ, ನಿನ್ನವರು ವಿದೇಶಿಗಳನ್ನು ಬಾಧಿಸಿದ್ದಾರೆ,
    ನಿನ್ನವರು ಅನಾಥರನ್ನೂ, ವಿಧವೆಯರನ್ನೂ ಹಿಂಸಿಸಿದ್ದಾರೆ.
  yap-yap: Dakriy bigmed u lan binaw nma liyor ngak e gallibthir rok. Gimed be sasalap
    ko milekag ma kemang i ta’ ngomed ni gimed be gafgownag e pi’in keyim’ figirnginrad
    nge bitir ni kanim’ rorad.
  hlt-MCSB: Manu napa te a vapsa tak uh tih na khuikah yinlai te hnaemtaeknah neh
    a saii uh. Na khui kah cadah neh nuhmai te namah khui ah na vuelvaek uh.
  mdy-ETH: ኔ ጋሮይዳ ዓዶንሢንታ ዒንዶንሢንታ ቶኦቺንታኔ፤ ሜሌ ዓጮ ዓሳ ሄርቂንቲ ዎርቃኔ፤ ዜኤሮ ዒንዶንሢንታ ዜኤሮ ናኣቶንታም
    ጌኔ ባኣዚ ማዺንታኔ።
  twi-ASANTE: Wɔabu agya ne ɛna animtiaa wɔ wo mu. Wɔahyɛ ɔnanani so, na wɔatane awisiaa
    ne akunafoɔ ani.
  eng-WEBU: In you have they treated father and mother with contempt. Among you they
    have oppressed the foreigner. In you they have wronged the fatherless and the
    widow.
  wal-wal: Ne giddon de7iyaageeti bantta aawaanne bantta aayyiyo bonchchokkona; eti
    betetakka huqqunnidosona; am77etanne aawu aaya bainna naata naaqqoosona.
  spa-PDDPT: En ti desprecian al padre y a la madre, atropellan al extranjero, despojan
    al huérfano y a la viuda,
  gun-gun: Ha'e rami vy penembyte rupi ha'e kuery nomboetei 'rã nguu ha'e oxy, okorepa
    rei 'rã amboae regua, ha'e ha'eve'ỹa rami 'rã oguereko tyre'ỹ ha'e imeve'ỹ va'e
    kuery.
  ilo-ULB: Saanda a rinaem dagiti amma ken inna nga adda kenka, ken indadanesda dagiti
    ganggannaet nga adda kenka. Ginundawayanda dagiti ulila ken dagiti balo nga adda
    kenka.
  kpg-kpg: Deai tangada i lodo di waahale e hagalabagau dono damana mo dono dinana
    ai. Goe e halahalau digau tuadimee ge e haga haingadaa di ahina guu made dono
    lodo mo nia dama guu mmade nadau maadua.
  uig-ARA: سېنىڭ ئىچىڭدە ئۇلار ئاتا-ئانىسىنى كۆزگە ئىلمىغان؛ ئاراڭلاردا مۇساپىرلارغا
    زۇلۇم-زۇمبۇلۇق قىلغان، يېتىم-يېسىرلەر ھەم تۇل خوتۇنلارغا ئۇۋال قىلغان؛
  sus-sus: e mixie baba nun e nga maberema, e wo xa xɔɲɛ nun wo xa kiridie tɔɔrɔma.
  pon-2006: Sohte emen nan kahnimwo kin wauneki seme oh ine. Ke kin pitih mehn liki
    kan oh kahpwalihala liohdi oh me sepwoupwou kan.
  ksd-ksd: Dia ga kulume ra umana tama i diat ma ra umana na i diat livuan tam; dia
    ga ki taun ra umana vaira; dia ga vakaiana ra umana nat na ling ma ra umana ua
    na vavina.
  grc-BRENT: Πατέρα καὶ μητὲρα ἐκακολόγουν ἐν σοὶ, καὶ πρὸς τὸν προσήλυτον ἀνεστρέφοντο
    ἐν ἀδικίαις ἐν σοί, ὀρφανὸν καὶ χήραν κατεδυνάστευον.
  ind-AYT: Di antaramu, mereka telah menyepelekan ayah dan ibu, di antaramu mereka
    telah melakukan penindasan terhadap orang asing, di antaramu mereka menindas anak-anak
    yatim dan janda.
  nya-nya: Mu mzindamo anthu amanyoza abambo ndi amayi awo. Iwo amapondereza alendo
    ndi kuzunza ana amasiye ndi akazi amasiye.
  hrv-hrv: I u tebi se više ne poštuje ni otac ni majka, došljake tlače, siročad i
    udovice u tebi zlostavljaju!
  mps-mps: Te Jerusalem taunde mena bidi me deligo te aga aya idago po dologoba me
    pabeo. Te dage dali bidibo gasa tǫ kantri bidi dabeba dagego dwai sę ebao. Te
    wilawe we dabeba te dagego dwai sę yali, te tiana wai dabeba me te tiwai dwai
    sę ebo dao.
  tpi-tpi: I no gat wanpela man long taun Jerusalem i save aninit long tok bilong
    papamama bilong en. Yupela i save mekim nogut long ol man bilong ol arapela kantri
    i stap wantaim yupela. Na yupela i save mekim nogut long ol meri, man bilong ol
    i dai pinis, na long ol pikinini, papa bilong ol i dai pinis.
  dan-1931: Fader og Moder ringeagtes, den fremmede undertrykkes i dig, den faderløse
    og Enken lider Uret.
  vie-OVCB: Ở giữa ngươi, con cái khinh cha, nhiếc mẹ. Người di cư và kiều dân bị
    bóc lột. Các cô nhi và quả phụ bị hà hiếp và áp bức.
  guj-2017: તેઓએ તારા માતાપિતાનો આદર કર્યો નથી, તારી મધ્યે વિદેશીઓને સુરક્ષા માટે
    નાણાં આપવા પડે છે. તેઓ અનાથો તથા વિધવાઓ ઉપર ત્રાસ ગુજારે છે.
  pon-2006A: Sohte emen nan kahnimwo kin wauneki seme oh ine. Ke kin pitih mehn liki
    kan oh kahpwalihala liohdi oh me sepwoupwou kan.
  por-BRBSL: Em vocês eles trataram pai e mãe com desprezo. Entre vós, eles oprimiram
    o estrangeiro. Em vocês, eles injustiçaram o órfão de pai e a viúva.
  cth-cth: Nangmouh thung manu na pa hah a dudam awh teh, nangmae rahak alouke miphun
    khok hoi a coungroe awh teh, nangmouh dawk e nara hoi lahmai hah banglahai noutna
    awh hoeh.
  twi-twi: Wɔabu agya ne ɛna animtiaa wɔ wo mu, wɔahyɛ ɔnanani so, na wɔatan ayisaa
    ne akunafo ani.
  hlt-hlt: Manu napa te a vapsa tak uh tih na khuikah yinlai te hnaemtaeknah neh a
    saii uh. Na khui kah cadah neh nuhmai te namah khui ah na vuelvaek uh.
  tbz-SIM: A ɛì kɔbɛ senku bɛ cicɛbɛ̀ mbɛ nɛ̀ bɛ yɔ̃bɛ̀ kɛ fɛ̃́ũnko bɛpɔ̀ɔ̀bɛ̀ bɛ̀ɛ̀
    kɔ̀tɛní kɛ bɛ̀ bonɛ̀, kɛ diinko mɛsémmɛ̀ iciribí nɛ̀ bɛkúpobɛ̀.
  msy-2020: Ian aven itir gumazitam tong deravɨra uan ameboghfeziabar akaba baragha
    men apengan itir puvatɨ. Kantrin igharazibar gumazamizir ian tongɨn itiba ia me
    abɨri. Egha ian tongɨn itir amizir odiarir paba ovengeziba, ko ameboghfeziaba
    ariaghirezir boriba, ia men biziba isa pazavɨra me gami.
  dop-dop: Yǝlɑɑ footiɣi pɑ cɑɑnɑɑ nɑ pɑ toonɑɑ kɛ tɛtʋ tɑɑ. Pɑ muɣuliɣi mʋʋlɑɑ nɑ
    pɑ́ tɔkɩ suluwɑɑ nɑ leelɑɑ ɩsɛ.
  azb-azb: Sənin içində ata-anaya hörmət edilmir, sənin içində qəribə qarşı zorakılıq,
    yetimə və dul qadına haqsızlıq edilir.
  eng-DBY: In thee have they made light of father and mother; in the midst of thee
    have they dealt by oppression with the stranger; in thee have they vexed the fatherless
    and the widow.
  hin-2017: तुझ में माता-पिता तुच्छ जाने गए हैं; तेरे बीच परदेशी पर अंधेर किया गया;
    और अनाथ और विधवा तुझ में पीसी गई हैं।
  wol-KYG: Ndey ak baay, ñu tuutal fi sa biir; doxandéem bi, ñu lekk àqam fi sa biir;
    jirim akub jëtun, ñu néewal fi sa biir.
  eng-YLT: Father and mother made light of in thee, To a sojourner they dealt oppressively
    in thy midst, Fatherless and widow they oppressed in thee.
  eng-WYC-2017: They punished with wrongs [the] father and mother in thee, they challenged
    falsely a comeling in the midst of thee, they made sorry a fatherless child, and
    a widow at thee.
  eng-WMBB: In you have they treated father and mother with contempt. Amongst you
    they have oppressed the foreigner. In you they have wronged the fatherless and
    the widow.
  urd-GVH: तेरे बाशिंदे अपने माँ-बाप को हक़ीर जानते हैं। वह परदेसी पर सख़्ती करके
    यतीमों और बेवाओं पर ज़ुल्म करते हैं।
  rug-rug: Koa koa goi si arini meke lopu pamaṉani rini sari tamadia meke tinadia;
    koa goi si hikoi rini sari tie karovodi meke ta ṉoṉovala saripu loke tamadia meke
    sari naboko.
  gaz-gaz: Abbootii fi haadhonni si keessatti salphifaman; alagoonni ni hacuucaman;
    ijoolleen abbaa hin qabnee fi haadhonni hiyyeessaa si keessatti miidhaman.
  fra-LSG: au-dedans de toi, l’on méprise père et mère, on maltraite l’étranger, on
    opprime l’orphelin et la veuve.
  yal-yal: E bata fafane nun ngane raɲaxu ɛ konni, e xɔɲɛne kansun, e ɲaxu kiridine
    nun kaɲa gilɛne ra.
  haw-1868: O ka makuakane a me ka makuwahine ka lakou i hoowahawaha ai iloko ou;
    ma ka hooluhihewa i hana aku ai lakou i ka malihini iloko ou; a maloko ou i hoopilikia
    ai lakou i na mea makua ole a me na wahine kanemake.
  arb-NAV: فِيكِ اسْتَخَفُّوا بِأَبٍ وَأُمٍّ وَجَارُوا فِي وَسَطِكِ عَلَى الْغَرِيبِ،
    وَاضْطَهَدُوا الْيَتِيمَ وَالأَرْمَلَةَ،
  ewe-ewe: Le mewò la, wodoa vlo fofo kple dada, le mewò la, wotea amedzrowo ɖe to,
    eye wosẽa ŋuta le tsyɔ̃eviwo kple ahosiwo ŋuti.
  eng-LEE: Father and mother they esteemed lightly within thee, toward the stranger
    they acted with extortion in the midst of thee, the fatherless and the widow they
    oppressed within thee.
  asm-FB: তোমাৰ মাজত পিতৃ-মাতৃক হেয়জ্ঞান কৰা হৈছে, তোমাৰ মাজত বিদেশীক অত্যাচাৰ কৰা
    হৈছে; তোমাৰ মাজত পিতৃহীন আৰু বিধৱাক অন্যায় কৰা হৈছে।
  sus-A: عٍ مِشِيٍ بَبَ نُن عٍ نفَ مَبٍرٍ مَ، عٍ وٌ شَ شْحّ نُن وٌ شَ كِرِدِيٍ تْورْ مَ.
  fra-SBL: Ils ont méprisé chez toi le père et la mère. Au milieu de toi, ils ont
    opprimé l'étranger. Chez toi, on a fait tort à l'orphelin et à la veuve.
  hbo-hbo: אָ֤ב וָאֵם֙ הֵקַ֣לּוּ בָ֔ךְ לַגֵּ֛ר עָשׂ֥וּ בַעֹ֖שֶׁק בְּתֹוכֵ֑ךְ יָתֹ֥ום
    וְאַלְמָנָ֖ה הֹ֥ונוּ בָֽךְ׃
  kik-kik: Nĩmagithĩtie ithe wa ciana o na nyina gĩtĩĩo marĩ kũu thĩinĩ waku; na marĩ
    thĩinĩ waku nĩmahinyĩrĩirie ageni na makanyariira mwana ũrĩa ũkuĩrĩirwo nĩ ithe,
    o na mũtumia wa ndigwa.
  fra-NCL: Chez toi, on méprise père et mère ; au milieu de toi, on maltraite l’étranger ;
    chez toi, on opprime l’orphelin et la veuve.
  cek-AK: 'Nang thungah kaom kaminawk mah amno hoi ampa to patoek o: nang thungah
    kaom kaminawk mah angvinnawk to pacaekthlaek o moe, ampa tawn ai kami hoi lamhmainawk
    doeh pacaekthlaek o.'
  cuk-cuk: Be-dulemar na e-babgan, na e-nangan, mesagwar imakmalad. Dule-yar-baidgined
    sabsur-imakmalad, sergan-sated-ibe, degi, ome-ei-sui-burgwisad-ibe ibmar sumalad.
  uig-CYR: Сениң ичиңдә улар ата-анисини көзгә илмиған; араңларда мусапирларға зулум-зумбулуқ
    қилған, житим-йесирләр һәм тул хотунларға увал қилған;
  tel-2017: నీలో ఉన్న తలిదండ్రులను సిగ్గుపరిచారు. నీ మధ్య ఉన్న పరదేశులను అణిచివేశారు.
    నీలో ఉన్న అనాథలను, వితంతువులను బాధపెట్టారు.
  hat-BSA: Nan ou yo te trete papa ak manman a lejè. Etranje yo te oprime nan mitan
    ou. Òfelen ak vèv yo te maltrete nan ou.
  kos-kos: Wangin mwet in siti uh sunakin papa ac nina kialos. Elos orek kutasrik
    nu sin mwetsac, ac aklalfonye katinmas ac tulik mukaimtal.
  hbo-WLC: אָ֤ב וָאֵם֙ הֵקַ֣לּוּ בָ֔ךְ לַגֵּ֛ר עָשׂ֥וּ בַעֹ֖שֶׁק בְּתוֹכֵ֑ךְ יָת֥וֹם
    וְאַלְמָנָ֖ה ה֥וֹנוּ בָֽךְ׃
  ibo-ibo: A na-elelị nne na nna nʼime gị. Ndị mbịarambịa ka e ji anya ike na-emegbu.
    Ndị na-enweghị nna na ndị inyom di ha nwụrụ ka a na-akpagbu, na-emejọkwa.
  ory-ory: ତୁମ୍ଭ ମଧ୍ୟରେ ଲୋକମାନେ ପିତାମାତାଙ୍କୁ ଅବଜ୍ଞା କରିଅଛନ୍ତି; ତୁମ୍ଭ ମଧ୍ୟରେ ଲୋକମାନେ
    ବିଦେଶୀ ପ୍ରତି ଉପଦ୍ରବ କରିଅଛନ୍ତି; ତୁମ୍ଭ ମଧ୍ୟରେ ଲୋକମାନେ ପିତୃହୀନ ଓ ବିଧବା ପ୍ରତି ଅନ୍ୟାୟ
    କରିଅଛନ୍ତି।
  chk-chk: Iwe, ämi chon ei telinimw ousap meniniti sememi me inemi, oua kirikiringau
    ngeni ekewe chon ekis o ariaföüü chon mäsen me fefin mi mä pwülüer.
  rop-rop: Olabat nomo bin rispek olabat mami en dedi, en olabat bin oldei tjidimbat
    ola pipul brom najalot kantri hu jidanbat garram olabat, en deibin oldei trikimbat
    nogudwei ola widogel en ola biginini hu nomo garram mami en dedi.
  ukr-1871: Батька і матїр зневажають в тобі, чуженицю кривдять посеред тебе, безбатенька
    й вдовицю пригнїтають у тобі.
  deu-1951: Man hat in dir Vater und Mutter verachtet, man hat in deiner Mitte dem
    Fremdling Gewalt angetan, man hat in dir Witwen und Waisen bedrängt.
  eng-JPS: In thee have they made light of father and mother; in the midst of thee
    have they dealt by oppression with the stranger; in thee have they wronged the
    fatherless and the widow.
  srp-1865: Oca i mater preziru u tebi, èine krivo inostrancu usred tebe, siroti i
    udovici èine nasilje u tebi;
  lug-lug: Bataata ne bamaama banyoomebwa, era n’abagenyi mu mmwe banyigirizibwa,
    era babonyaabonya bamulekwa ne bannamwandu.
  heb-heb: אב ואם הקלו בך לגר עשו בעשק בתוכך יתום ואלמנה הונו בך׃
  ben-IRV: তারা তোমাদের মধ্যে বাবা-মাকে তুচ্ছ করেছে, তোমার মধ্যে বিদেশীদের ওপর উপদ্রপ
    করা হয়েছে; তোমার মধ্যে অনাথদের ও বিধবার ওপর খারাপ ব্যবহার করা হয়েছে।
  pan-pan: ਤੇਰੇ ਵਿੱਚ ਉਹਨਾਂ ਨੇ ਮਾਤਾ-ਪਿਤਾ ਨੂੰ ਤੁੱਛ ਜਾਣਿਆ, ਤੇਰੇ ਵਿੱਚ ਉਹਨਾਂ ਨੇ ਪਰਦੇਸੀਆਂ
    ਨਾਲ ਜ਼ਬਰਦਸਤੀ ਕੀਤੀ, ਤੇਰੇ ਵਿੱਚ ਉਹਨਾਂ ਨੇ ਯਤੀਮਾਂ ਅਤੇ ਵਿਧਵਾਵਾਂ ਉੱਤੇ ਜ਼ੁਲਮ ਕੀਤਾ।
  mya-JVB: သင့် အလယ် ၌ မိဘ တို့ကိုမထီမဲ့မြင်ပြု ကြ၏။ တပါး အမျိုးသားတို့ကို အနိုင်အထက်ပြု
    ကြ၏။ မိဘ မရှိသောသူ နှင့် မုတ်ဆိုးမ တို့ကို ညှဉ်းဆဲ ကြ၏။
  hmo-hmo: Ierusalema hanua lalonai tau ta ese iena tamana bona sinana ia matauraia
    lasi. Umui ese emui huanai idia noho idau bese taudia umui koidia noho. Ma danu
    tamana bona sinana lasi maragidia bona vabu taudia dekenai kara dika umui karaia
    noho.
  urd-urd: तेरे अन्दर उन्होंने माँ बाप को बेकार जाना है, तेरे अन्दर उन्होंने परदेसियों
    पर ज़ुल्म किया तेरे अन्दर उन्होंने यतीमों और बेवाओं पर सितम किया है।
  rus-SYN: У тебя отца и мать злословят, пришельцу делают обиду среди тебя, сироту
    и вдову притесняют у тебя.
  bqc-SIM: Gbɛ̃eↄ ì saka ń de ń ń daogu n guu, wì gbãamↄ bↄ̀mↄↄnɛ n guu, wì
    tonɛ pↄ́ gwana vĩoↄ ń gyaa gbɛ̃andoↄ taiinkɛ n guu.
  tcz-CHONGTHU: Mipate lhe minu teho kimusit a kilhemto cheh ahiuve. Gamchom miho
    jong chu namna a avengtup diu akikoiju ngai ahitai. Chagate leh meithai ho jong
    dan dihlou vin akibol in, chuleh genthei akithoh sah uve.
  mar-mar: त्यांनी आपल्या आईबापांचा अनादर केला आहे. व त्यांनी तुमच्यामध्ये विदेशांच्या
    कारवाया केल्या आहे. तुमच्यातील विधवा आणि अनाथांना त्यांनी तुमच्या वाईट वागणुक
    दिली आहे.
  qub-qub: Chaycho tiyajcunaga manami rispitanchu papäninta ni mamantapis. Juc-lä
    runacunata fiyupami ñacachin. Biyüdacunatawan wacchacunataga imantapis guechun.
  bqp-bqp: Mɑ yen tɔmbu bɑ ben mɛrobu kɑ ben tundobu gɛmɑ. Gɑbɑ sɔbu dɑm dɔremɔ. Gɑbɑ
    mɑɑ gobekubɑ kɑ gɔminibu tɑki dimɔ.
  hat-hat: Nan lavil la, pesonn pa respekte papa ak manman yo ankò. Y'ap pwofite sou
    moun lòt nasyon k'ap viv nan mitan yo. Y'ap maltrete fanm ki pèdi mari yo ak timoun
    ki san papa.
  eng-BSB: Father and mother are treated with contempt. Within your walls the foreign
    resident is exploited, the fatherless and the widow are oppressed.
  eng-WEBPB: In you have they treated father and mother with contempt. Amongst you
    they have oppressed the foreigner. In you they have wronged the fatherless and
    the widow.
  kbq-kbq: Hagi Jerusalemi kumapina mofavreramimo'za zamarera zamafankea nontahizageno,
    ruregati'ma emani vahe'ma, megusa mofavrema, kento a'nenea knare huta kegava huozmante
    zamazeri haviza nehaze.
  nhe-BL: Nopano tlacame ax quintlepanitaj inintatahua, niyon ininnanahua. Tlen fiero
    quinchihuilíaj sequinoc tlaltini ehuani huan ax quincahuilíaj coneme tlen icnotzitzi
    huan cahual sihuame ma quipiyaca tlen ica panose.
  gub-BL: Tawhu pupe ni amo nuzeruze'eg kwaw u rehe wà. Nuzeruze'eg kwaw uhy wà. Pepuraraw
    kar ma'erahy amo ywy rehe arer peinuinuromo wiko ma'e wanupe. Pemunar kuzà imen
    umàno ma'e kwer wama'e rehe, tu 'ym ma'e wama'e rehe no.
  eng-DRA: They have abused father and mother in thee, they have oppressed the stranger
    in the midst of thee, they have grieved the fatherless and widow in thee.
