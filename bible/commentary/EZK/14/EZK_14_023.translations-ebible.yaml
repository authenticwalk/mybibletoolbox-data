verse: EZK.014.023
translations:
  mal-C: അവരുടെ ജീവിതരീതിയും പ്രവൃത്തികളും നിങ്ങൾ കാണുമ്പോൾ അവ നിങ്ങൾക്കൊരാശ്വാസമായിരിക്കും.
    കാരണം, ഞാൻ അതിനോടു ചെയ്തതെല്ലാം വെറുതേയല്ല എന്നു നിങ്ങൾ അറിയും, എന്ന് യഹോവയായ
    കർത്താവ് അരുളിച്ചെയ്യുന്നു.”
  deu-TKW: Und so werden sie euch trösten, wenn ihr ihren Wandel und ihr Thun seht,
    und ihr werdet inne werden, daß ich alles, was ich darin gethan, nicht ohne Ursache
    gethan habe, - ist der Spruch des Herrn Jahwe.
  lin-lin: Solo, bokobondisama tango bokomona bizaleli mpe misala na bango ; pamba
    te bokososola ete ezali na pamba te nde nasalaki makambo oyo nyonso kati na Yelusalemi,
    elobi Nkolo Yawe. »
  eng-LSV: And they have comforted you, for you see their way and their doings, and
    you have known that I have not done all that which I have done in her for nothing,”
    a declaration of Lord YHWH.
  eng-GNV: 'And they shall comfort you, when yee see their way and their enterprises:
    and ye shall know, that I haue not done without cause all that I haue done in
    it, saith the Lord God.'
  eng-WEBSTER: 'And they shall comfort you, when ye see their ways and their doings:
    and ye shall know that I have not done without cause all that I have done in it,
    saith the Lord GOD.'
  nhw-BL: Quena, amojuanti anmoyoltlalise quema anquiitase quenicatza nelía fiero
    monejnemiltijtoque nopa masehualme huan fiero catli quichijtoque. Huan huajca
    anquimachilise para melahuac quinamiqui nijtlatzacuilti altepetl Jerusalén huan
    imasehualhua. Quej nopa na niDIOS Catli Más Nijpiya Tlanahuatili niquijtohua.”
  swh-ONEN: Mtafarijika wakati mtakapoona mwenendo wao na matendo yao, kwa kuwa mtajua
    kwamba sikufanya lolote ndani yake bila sababu, asema Bwana Mwenyezi.”
  bba-bba: Yɑ koo bɛɛn nukuru yɛmiɑsiɑ ì n ben dɑɑ kɑ ben kookoosu wɑ. Sɑɑ ye sɔɔ,
    i ko i ɡiɑ mɑ n ǹ kɑm sɔɔ nɑ bu wɑhɑlɑ yebɑ kpɛ̃ɛ. Nɛ, Yinni Gusunɔwɑ nɑ yeni
    ɡeruɑ.
  eng-KJVCPB: 'And they shall comfort you, when ye see their ways and their doings:
    and ye shall know that I have not done without cause all that I have done in it,
    saith the Lord God.'
  luo-luo: Iniyud hoch ka ineno timbegi gi yoregi, nimar inifweny ni onge gima asetimone
    maonge gima omiyo, Jehova Nyasaye Manyalo Gik Moko Duto osewacho.”
  meu-meu: Idia ese taumu bae haloa, edia dala bona edia kara ba ita negana ai; bona
    ba diba Ierusalem lalonai na kara karadia iboudiai na dia asi badina asina karadia.
    Ḡaubada Iehova na e herevamu.
  npi-ULB: बाँचेकाहरूका चाल र कामहरू देखेर तिमीहरूले सान्‍त्‍वना पाउनेछौ, यसरी मैले
    त्‍यसको विरुद्धमा गरेका यी सबै कुरा, र ती मैले व्‍यर्थमा गरिनँ भनी तिमीहरूले जान्‍नेछौ
    । यो परमप्रभु परमेश्‍वरको घोषणा हो ।
  yor-yor: Nígbà tí ẹ̀yin bá rí ìwà àti ìṣe wọn, a ó tù yín nínú, nítorí pé ẹ̀yin
    yóò mọ̀ pé èmi kò ṣe nǹkan kan láìnídìí, ni Olúwa Olódùmarè wí.”
  pes-OPCB: بله، با دیدن رفتار و کارهای گناه‌آلود ایشان، پی خواهید برد که آنچه کرده‌ام،
    بی‌سبب نبوده است.» این را خداوند یهوه می‌گوید.
  tgl-ULB: Aaliwin ka ng mga nakaligtas kapag makikita mo ang kanilang mga kaparaanan
    at ang kanilang mga kilos kaya malalaman mo na ginawa ko ang lahat ng bagay na
    ito laban sa kaniya na hindi ko ito ginawa sa kanila nang walang kabuluhan! —Ito
    ang pahayag ng Panginoong Yahweh!”
  hui-hui: Ani bialu i̱na ti mo ko howaore pani nelo muleberogo bame ndo irane wiagola
    pani nelo minida lo manda bulebere. I̱ Anduane Homogo Bibahende Haru Haame Ho
    Haga kogo i̱na bi o ledogoniore, lalu Anduane Homogohanda Esegiele i̱hondo laya,
    lene.
  mya-mya: သင်​သည်​သူ​တို့​၏​ပြု​မူ​လုပ်​ဆောင်​ချက် များ​ကို​မြင်​သော​အ​ခါ ငါ​သည်​အ​ဘယ်
    အ​မှု​ကို​မျှ​အ​ကြောင်း​မဲ့​ပြု​တော်​မ​မူ တတ်​ကြောင်း​ကို ကောင်း​စွာ​သိ​ရှိ​နား​လည်
    လာ​လိမ့်​မည်'' ဟူ​၍​တည်း။ ဤ​ကား​အ​ရှင် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား ဖြစ်​၏။
  bod-N: ཁྱོད་ཅག་གིས་དེ་ཚོའི་བྱ་བ་སྤྱོད་པ་རྣམས་མཐོང་ན་སེམས་གསོ་འཐོབ་པར་འགྱུར། གང་ལ་ཞེ་ན།
    ངས་ཡེ་རུ་སཱ་ལེམ་དུ་བྱས་པ་ཐམས་ཅད་རྒྱུ་མཚན་མེད་པ་ཞིག་མ་ཡིན་པ་ཁྱོད་རྣམས་ཀྱིས་ཤེས་པར་འགྱུར་བས་སོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་པའོ།
    །
  sna-sna: Muchanyaradzwa pamunoona tsika dzavo namabasa avo, nokuti muchaziva kuti
    hapana chandakaita mariri pasina chikonzero, ndizvo zvinotaura Ishe Jehovha.”
  spa-BLM: Ellos te consolarán, cuando veas su camino y sus hechos; entonces sabrás
    que no he hecho todo lo que he hecho en ella sin motivo”, dice el Señor Yahvé.
  cac-cac: A in val Jehová Yajal in svala' to icha chi' ol aj snachajel eyuuj to malaj
    tas man̈ smojoc svac'b'at d'a yib'an̈ Jerusalén chi', xchi Jehová.
  swh-ULB: Waliokoka watawafariji ninyi mtakapoona njia zao na matendo yao, hivyo
    mtayajua haya mambo niliyoyafanya juu yake, kwamba sijayafanya bure! -hivi ndivyo
    Bwana Yahwe asemavyo.”
  bel-bel: Яны суцешаць вас, калі вы ўбачыце паводзіны іх і дзеі іхнія; і ўведаеце,
    што Я ня марна зрабіў усё тое, што зрабіў у ім, кажа Гасподзь Бог.
  deu-ELBBK: Und sie werden euch trösten, wenn ihr ihren Weg und ihre Handlungen sehen
    werdet; und ihr werdet erkennen, dass ich nicht ohne Ursache alles getan habe,
    was ich an ihr getan habe, spricht der Herr, HERR.
  mbb-OT: Uya, egkaawà is kegkeseeng niw emun egkeehè niw is betasan dan wey menge
    ulaula zan, ne egkesavut niw he zuen hinungdan te kedsilut ku ziyà te Jerusalem.
    Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi kayi.”
  mal-2015: നിങ്ങൾ അവരുടെ നടപ്പും പ്രവൃത്തികളും കാണുമ്പോൾ നിങ്ങൾക്കു ആശ്വാസമായിരിക്കും;
    ഞാൻ അതിൽ ചെയ്തിരിക്കുന്നതൊക്കെയും വെറുതെയല്ല ചെയ്തതു എന്നു നിങ്ങൾ അറിയും എന്നു
    യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Sar dikhena lengro dživipen the lengre skutki, akor džanena, hoj sas man
    vaš soske kada savoro te kerel, phenel o RAJ, o Adonaj.“
  pes-OPV: 'و چون رفتار و اعمال ایشان را ببینیدشما را تسلی خواهند داد و خداوند یهوه
    می‌گوید: شما خواهید دانست که هر‌آنچه به آن کردم بی‌سبب بجا نیاوردم.»'
  ron-1924: Ей вэ вор мынгыя кынд ле вець ведя пуртаря ши фаптеле ши вець куноаште
    кэ ну фэрэ темей фак Еу тот че фак ымпотрива Иерусалимулуй”, зиче Домнул Думнезеу.
  ben-OBCV: তাদের কাজ ও আচরণ দেখে তোমরা সান্ত্বনা পাবে, কারণ তোমরা জানতে পারবে যে
    অকারণে আমি কিছুই করিনি, এই কথা সার্বভৌম সদাপ্রভু বলেন।”
  som-som: Oo markaad jidkooda iyo falimahoodaba aragtaan way idiin qalbi qabowjin
    doonaan, oo Sayidka Rabbiga ahuna wuxuu leeyahay, Idinku waxaad ogaan doontaan
    inaanan sababla'aan ugu samayn wixii aan dhexdeeda ku sameeyey oo dhan.
  lat-VUC: 'Et consolabuntur vos, cum videritis viam eorum et adinventiones eorum:
    et cognoscetis quod non frustra fecerim omnia quæ feci in ea, ait Dominus Deus.]'
  eng-ASVBT: And they shall comfort you, when ye see their way and their doings; and
    ye shall know that I have not done without cause all that I have done in it, saith
    the Lord Jehovah.
  ita-1885: Ed essi vi racconsoleranno, quando avrete veduta la lor via, ed i lor
    fatti; e conoscerete che non senza cagione io avrò fatto tutto ciò che avrò fatto
    in essa, dice il Signore Iddio.
  eng-LXXUP: 'And they shall comfort you, because ye shall see their ways and their
    thoughts: and ye shall know that I have not done in vain all that I have done
    in it, saith the Lord.'
  eng-ULB: The survivors will comfort you when you see their ways and their actions,
    so you will know all these things I have done against her, that I have not done
    them in vain!—this is the Lord Yahweh's declaration.”
  spa-VBL: Si te das cuenta de lo que hicieron y de cómo actuaron, entenderás que
    tuve buenas razones para hacer todo lo que le hice a Jerusalén, declara el Señor
    Dios”.
  fra-_FOB: Ils vous consoleront quand vous aurez vu leur conduite et leurs actions.
    Alors vous reconnaîtrez que ce n'est pas sans raison que je lui ai fait tout ce
    que je lui aurai fait, dit le Seigneur, l'Éternel.
  mal-mal: നിങ്ങൾ അവരുടെ നടപ്പും പ്രവൃത്തികളും കാണുമ്പോൾ നിങ്ങൾക്ക് ആശ്വാസമായിരിക്കും;
    ഞാൻ അതിൽ ചെയ്തിരിക്കുന്നതെല്ലാം വെറുതെയല്ല ചെയ്തത് എന്ന് നിങ്ങൾ അറിയും” എന്ന്
    യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Un kā chāl-chalan aur harkateṅ dekh kar tumheṅ tasallī milegī, kyoṅki tum
    jān loge ki jo kuchh bhī maiṅ ne Yarūshalam ke sāth kiyā wuh bilāwajah nahīṅ thā.
    Yih Rab Qādir-e-mutlaq kā farmān hai.”
  suz-BL: मेको आन मिम्‍शो नु आन पशो तशा, मेकोपुकीम इ थुं नाइक्‍पाइक्‍नीम। मिनु गो
    मेकेर मार मार पङा, मेको नेल्‍ल मोशीन मपङ, दे तुइक्‍नेवे” दे परमप्रभु, परमप्रभु
    यावेमी देंत।
  eng-NOY: They shall comfort you, when ye see their ways and their doings; and ye
    shall know that not without cause I have done all that I have done to her, saith
    the Lord Jehovah.
  ita-1927: Essi vi consoleranno quando vedrete la loro condotta e le loro azioni,
    e riconoscerete che, non senza ragione, io faccio quello che faccio contro di
    lei, dice il Signore, l’Eterno”.
  ckb-ckb: کە ڕەفتار و کردەوەی خراپیان دەبینن، ئەوا دڵنەوایی خۆتان دەکەن، چونکە ئەو
    کاتە دەزانن کە من بەبێ هۆ هەموو ئەوانەم تێیدا نەکرد. ئەوە فەرمایشتی یەزدانی باڵادەستە.»
  eng-BBE: 'They will give you comfort when you see their ways and their doings: and
    you will be certain that not for nothing have I done all the things I have done
    in it, says the Lord.'
  kan-OKCV: ನೀವು ಅವರ ದುರ್ಮಾರ್ಗಗಳನ್ನೂ ದುಷ್ಕೃತ್ಯಗಳನ್ನೂ ನೋಡುವಾಗ ಅದರಿಂದಲೇ ನಿಮಗೆ ಸಮಾಧಾನವಾಗುವುದು;
    ನಾನು ಅದರೊಳಗೆ ಮಾಡಿದ್ದೆಲ್ಲಾ ಕಾರಣವಿಲ್ಲದೆ ಮಾಡಲಿಲ್ಲವೆಂದು ತಿಳಿದುಕೊಳ್ಳುವಿರಿ, ಎಂದು ಸಾರ್ವಭೌಮ
    ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.”
  tam-2017: நீங்கள் அவர்களுடைய வழிகளையும் அவர்களுடைய செய்கைகளையும் காணும்போது, அவர்கள்
    உங்களுக்குத் ஆறுதலாக இருப்பார்கள்; நான் அதிலே செய்த எல்லாவற்றையும் காரணமில்லாமல்
    செய்யவில்லையென்று அப்பொழுது அறிந்துகொள்வீர்கள் என்பதைக் யெகோவாகிய ஆண்டவர் சொல்கிறார்
    என்று சொன்னார்.
  spa-RV-1909: Y consolaros han cuando viereis su camino y sus hechos, y conoceréis
    que no sin causa hice todo lo que habré hecho en ella, dice el Señor Jehová.
  ron-BTF: Și, când voi vedeți căile lor și facerile lor, ei vă vor mângâia; și veți
    cunoaște că, tot ce am făcut în el, nu am făcut fără motiv, spune Domnul DUMNEZEU.
  eng-WEBP: They will comfort you, when you see their way and their doings; then you
    will know that I have not done all that I have done in it without cause,” says
    the Lord GOD.
  eng-FBV: Realizing what they did and how they acted will help you to see that I
    had good reasons to do everything I did to Jerusalem, declares the Lord God.”
  nld-1939: Zij zullen u doen berusten, als ge hun gedrag en hun gedoe aanschouwt;
    en ge zult erkennen, dat Ik niet zonder reden gedaan heb, wat Ik daar deed, spreekt
    Jahweh, de Heer.
  nch-BL: Quena, amojuanti anmoyoltalise quema anquiitase quenicatza nelía fiero monejnemiltijtoque
    nopa masehualme huan fiero cati quichijtoque. Huan huajca anquimachilise para
    melahuac quinamiqui nijtatzacuilti altepet Jerusalén huan imasehualhua. Quej nopa
    na niDIOS Cati Más Nijpiya Tanahuatili niquijtohua.”
  vie-1934: Phải, khi các ngươi thấy đường lối và việc làm chúng nó, thì chúng nó
    sẽ yên ủi các ngươi; và các ngươi sẽ biết mọi sự ta đã làm trong nó, thì ta chẳng
    làm vô cớ, Chúa Giê-hô-va phán vậy.
  hin-CV: तुम्हें सांत्वना मिलेगी जब तुम उनके आचरण और उनके कार्यों को देखोगे, क्योंकि
    तब तुम जानोगे कि येरूशलेम में मैंने जो कुछ किया है, वह बिना कारण के नहीं किया
    है, परम प्रधान याहवेह की घोषणा है.”
  spa-BES: Te darán consuelo cuando veas sus caminos y sus obras, y sabrán que no
    por nada he hecho todas las cosas que he hecho en ella, dice el Señor.
  tdx-tdx: Aa le hohòñe’ iereo nahareo naho oni’ areo ty sata naho fitoloña’e, le
    ho fohi’ areo te tsy nanoeko tsy amam-poto’e ze he’e nanoeko ama’e, hoe t’Iehovà
    Talè.
  tha-KJV: คนเหล่านั้นจะทำให้​เจ้​าเบาใจ เมื่อเจ้าได้​เห​็นทางและการกระทำทั้งหลายของเขาแล้ว
    และเจ้าจะทราบว่า เรามิ​ได้​กระทำบรรดาสิ่งที่เราได้กระทำไว้​แล​้วในนครนั้นด้วยปราศจากเหตุ​ผล
    องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แหละ​”
  por-BR-2018: E eles vos consolarão quando virdes seu caminho e seus feitos; e sabereis
    que não sem razão que fiz tudo quanto fiz nela,diz o Senhor DEUS.
  deu-ELO: Und sie werden euch trösten, wenn ihr ihren Weg und ihre Handlungen sehen
    werdet; und ihr werdet erkennen, daß ich nicht ohne Ursache alles getan habe,
    was ich an ihm getan, spricht der Herr, Jehova.
  eng-WYC-2018: And they shall comfort you, when ye shall see the way of them, and
    the findings of them; and ye shall know, that not in vain I did all things, whatever
    things I did therein, saith the Lord Almighty. (And they shall comfort you, when
    ye shall see their ways, and their deeds; and ye shall know, that I have not done
    all these things in vain, or without justification, whatever things I did there,
    saith the Lord Almighty.)
  epo-epo: Kaj ili vin konsolos, kiam vi vidos ilian konduton kaj iliajn agojn, kaj
    ekscios, ke ne vane Mi faris ĉion, kion Mi faris kontraŭ ĝi, diras la Sinjoro,
    la Eternulo.
  uig-PIN: ǝmdi silǝr ularning yolliri ⱨǝm ⱪilmixlirini kɵrgininglarda, ular silǝrgǝ
    tǝsǝlli epkelidu; silǝr Mening uningda barliⱪ ⱪilƣan ixlirimni bikardin-bikar
    ⱪilmiƣanliⱪimni tonup yetisilǝr, — dǝydu Rǝb Pǝrwǝrdigar».
