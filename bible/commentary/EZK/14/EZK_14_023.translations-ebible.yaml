    করি নি; এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਉਹ ਵੀ ਜਦ ਤੁਸੀਂ ਉਹਨਾਂ ਦੇ ਚਾਲ-ਚੱਲਣ ਅਤੇ ਉਹਨਾਂ ਦੇ ਕੰਮਾਂ ਨੂੰ ਵੇਖੋਗੇ, ਤਾਂ ਤੁਹਾਡੀ
