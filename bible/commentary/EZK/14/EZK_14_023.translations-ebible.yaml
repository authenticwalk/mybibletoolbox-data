  ory-ory: ଆଉ, ସେମାନେ ତୁମ୍ଭମାନଙ୍କୁ ସାନ୍ତ୍ୱନା କରିବେ, ତୁମ୍ଭେମାନେ ସେମାନଙ୍କର ଆଚାର ବ୍ୟବହାର
    ଓ କ୍ରିୟା ଦେଖିଲେ ଜାଣିବ ଯେ, ଆମ୍ଭେ ତହିଁ ମଧ୍ୟରେ ଯାହା ଯାହା କରିଅଛୁ, ସେହି ସବୁ ଅକାରଣରେ
    କରି ନାହୁଁ, ଏହା ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି।”
  chk-chk: Iwe, oupwe chipela, lupwen oupwe küna manauer me ar föföringau, pun oupwe
    mefi pwe ekewe feiengau meinisin üa föri ngeni Jerusalem mi wor popun,” iei alon
    Kot ewe Samol mi Lapalap.
  rop-rop: Afta tharran, yumob garra sabi aibin dum det raitwan ting blanga panishim
    Jerusalem.” Lagijat na YAWEI det boswan God bin tok langa mi.
  ukr-1871: Так, вони втїшать вас, коли побачите їх поступки й учинки, й спізнаєте,
    що все, що я вчинив, не за дармо вчинив, говорить Господь Бог.
  deu-1951: Und sie werden euch trösten; denn ihr werdet ihren Wandel und ihre Taten
    sehen und werdet erkennen, daß ich alles, was ich wider Jerusalem getan, nicht
