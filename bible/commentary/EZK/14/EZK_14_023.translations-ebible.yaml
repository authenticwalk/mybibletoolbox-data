  eng-JPS: and they shall comfort you, when ye see their way and their doings, and
    ye shall know that I have not done without cause all that I have done in it, saith
    the Lord GOD.'
  srp-1865: I oni æe vas utješiti kad vidite put njihov i djela njihova; i poznaæete
    da nijesam bez uzroka uèinio što sam god uèinio u njemu, govori Gospod Gospod.
  lug-lug: Bw’oliraba enneeyisa yaabwe n’ebikolwa byabwe olikkiriza nga sirina kye
    nkoze mu Yerusaalemi awatali nsonga, bw’ayogera Mukama Katonda.”
  heb-heb: ונחמו אתכם כי תראו את דרכם ואת עלילותם וידעתם כי לא חנם עשיתי את כל אשר
    עשיתי בה נאם אדני יהוה׃
  ben-IRV: বেঁচে যাওয়া লোকগুলো তোমাদেরকে সান্ত্বনা দেবে; যখন তুমি দেখবে তাদের আচার
