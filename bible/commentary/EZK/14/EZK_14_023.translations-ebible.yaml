  hbo-WLC: וְנִחֲמ֣וּ אֶתְכֶ֔ם כִּֽי־תִרְא֥וּ אֶת־דַּרְכָּ֖ם וְאֶת־עֲלִֽילוֹתָ֑ם וִֽידַעְתֶּ֗ם
