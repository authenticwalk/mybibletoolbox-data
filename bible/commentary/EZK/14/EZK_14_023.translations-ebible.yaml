  mya-JVB: သူ တို့ ကျင့်ကြံ ပြုမူသော အမှု အရာတို့ကို သင်တို့သည် မြင် သောအခါ သက်သာ
    ရကြလိမ့်မည်။ ယေရုရှလင် မြို့ကို ငါပြု လေသမျှ တို့၌၊ အကြောင်း မရှိဘဲ မ ပြု သည်
