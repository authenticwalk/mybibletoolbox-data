verse: EZK.014.017
translations:
  mal-C: “അഥവാ, ഞാൻ ആ രാഷ്ട്രത്തിൽ വാൾ വരുത്തിയിട്ട്, ‘ആ വാൾ ദേശത്തുകൂടിക്കടന്ന്,’
    അതിലെ മനുഷ്യരെയും മൃഗങ്ങളെയും സംഹരിക്കട്ടെ എന്നു കൽപ്പിച്ചാൽ,
  deu-TKW: 'Oder wenn ich das Schwert über jenes Land brächte und spräche: das Schwert
    soll durch das Land dahinfahren! und tilgte Menschen und Vieh aus ihm hinweg,'
  lin-lin: 'To soki natindi mopanga ete eboma bato ya ekolo wana mpe nalobi : ‹ Tika
    ete mopanga eleka na mokili mobimba ! › Soki nabomi bato mpe bibwele na yango ;'
  eng-LSV: 'Or [if] I bring a sword in against that land, and I have said: Sword,
    pass over through the land, and I have cut off man and beast from it—'
  eng-GNV: Or if I bring a sworde vpon this land, and say, Sword, go through the land,
    so that I destroy man and beast out of it,
  eng-WEBSTER: 'Or if I bring a sword upon that land, and say, Sword, go through the
    land; so that I cut off man and beast from it:'
  nhw-BL: “O huelis niquinhualicasquía soldados para ma quinhuilanaca ni tlali ehuani
    huan nitlanahuatis ma quinmictica nochi nopa masehualme huan tlapiyalme.
  swh-ONEN: “Au kama nikileta upanga dhidi ya nchi hiyo na kusema, ‘Upanga na upite
    katika nchi yote,’ nami nikiua watu wake na wanyama wao,
  bba-bba: Ǹ kun mɛ nɑ̀ n derɑ bɑ tɔn be tɑbu wɔrimɑ, mɑ bɑ bu kɑm koosiɑ sere kɑ
    ben yɑɑ sɑbenɔ,
  eng-KJVCPB: 'Or if I bring a sword upon that land, and say, Sword, go through the
    land; so that I cut off man and beast from it:'
  luo-luo: “Kata kapo ni aoro ligangla mondo oketh pinyno duto kendo anego jogi machwo
    kaachiel gi le ma gipidho,
  meu-meu: Eiava dare na una tano latanai bama mailaia, bama toma “Dare na tano amo
    baine hanai”, bena taunimanima bona ubu-ubu ḡaudia ia lalonai bama hamasedia,
    negana ai,
  npi-ULB: अथवा मैले त्‍यस देशको विरुद्धमा तरवार ल्‍याएँ र यसो भनें, 'ए तरवार, देशभरि
    जा र त्‍यहाँबाट मानिसहरू र जनावरहरू दुवैलाई काट् ।'
  yor-yor: “Tàbí tí mo bá mú idà kọjá láàrín orílẹ̀-èdè náà tí mo wí pé, ‘Ẹ jẹ́ kí
    idà kọjá láàrín ilẹ̀ náà,’ tí mo sì tú ìbínú gbígbóná lé wọn lórí nípa ìtàjẹ̀
    sílẹ̀, tí mo pa ènìyàn àti ẹranko inú rẹ.
  pes-OPCB: «یا اگر این سرزمین را درگیر جنگ کنم و سپاه دشمن را بر آن دارم که همه چیز
    را از بین ببرند،
  tgl-ULB: O kung magpapadala man ako ng espada laban sa lupain na iyon at sabihin,
    'Espada, pumunta ka sa mga lupain at patayin mo ang tao at hayop mula rito'—
  hui-hui: Ani ndoyagua nde i̱na waitigi bu karu ibilalu waitigime wali agalibi nogo
    tara tara bu karubi bibahende bo wahai helo ibilolene manda bulebero.
  mya-mya: '``သို့​တည်း​မ​ဟုတ်​ငါ​သည် ထို​ပြည်​တွင်​စစ် မက်​ဖြစ်​ပွား​စေ​လျက်​လူ​ရော​တိ​ရစ္ဆာန်​ပါ
    ပယ်​ရှင်း​ပစ်​ရန်​ဖျက်​ဆီး​တတ်​သည့်​လက် နက်​များ​ကို​စေ​လွှတ်​သော​အ​ခါ၊-'
  bod-N: གལ་ཏེ་ངས་ཡུལ་དེར་རལ་གྲི་དྲངས་ནས་འདི་སྐད་དུ། ངས་མི་ཕྱུགས་གཉིས་ཀ་ཡུལ་དེ་ནས་ཚར་དུ་གཅོད་པའི་ཕྱིར་དུ།
    རལ་གྲི་ནི་ཡུལ་དེར་རྒྱུ་བར་ཤོག་ཅེས་སྨྲས་པ་ཡིན་ན།
  sna-sna: “Kana dai ndaiuyisa munondo kuzorwisa nyika iyo ndikati, ‘Munondo ngaupfuure
    nomunyika yose,’ uye ndikauraya vanhu vayo nezvipfuwo zvavo,
  spa-BLM: '“O si yo trajera una espada sobre esa tierra y dijera: ‘Espada, atraviesa
    la tierra, para que yo corte de ella al hombre y al animal’ —'
  cac-cac: Q'uinaloc svac'b'at oval d'a yib'an̈ jun chon̈ab' chi' yic scham eb' anima
    yed' noc' noc',
  swh-ULB: Au nikileta upanga juu ya hiyo nchi na kusema, 'Upanga, nenda kwenye nchi
    na wakate wote mtu na mnyama kutoka huo',
  bel-bel: 'Альбо, калі б я навёў на тую зямлю меч і сказаў: «меч, прайдзі па зямлі!»
    і пачаў зьнішчаць на ёй людзей і быдла,'
  deu-ELBBK: 'Oder wenn ich das Schwert über dieses Land bringe und spreche: Schwert,
    fahre durch das Land! Und Menschen und Vieh darin ausrotte,'
  mbb-OT: “Ne emun daan tebek is ibpaaǥi ku keniyan he nasyun su wey meǥerà is menge
    meǥinged kayi duma te menge uyaǥen dan,
  mal-2015: അല്ലെങ്കിൽ ഞാൻ ആ ദേശത്തിൽ വാൾ വരുത്തി വാളേ, നീ ദേശത്തുകൂടി കടക്കുക എന്നു
    കല്പിച്ചു മനുഷ്യരെയും മൃഗങ്ങളെയും
  rmc-rmc: 'Abo te bičhaďomas e šabľa pre odi phuv a phenďomas: ‚Šabľo, predža la
    phuvaha!‘ a te murdarďomas avri andral odi phuv le manušen the le džviren,'
  pes-OPV: 'یا اگر شمشیری به آن زمین آورم و بگویم: ای شمشیر از این زمین بگذر. و اگر
    انسان و بهایم را از آن منقطع سازم،'
  ron-1924: Сау, дакэ аш адуче сабие ымпотрива цэрий ачестея, дакэ аш зиче сэ трякэ
    сабия прин царэ, дакэ й-аш нимичи ку десэвыршире оамений ши вителе
  ben-OBCV: “অথবা আমি যদি সেই দেশের বিরুদ্ধে তরোয়াল এনে বলি, ‘দেশের মধ্যে দিয়ে তরোয়াল
    যাক,’ এবং আমি সেখানকার মানুষ ও তাদের পশুদের মেরে ফেলি,
  som-som: Amase haddaan dalkaas seef ku soo daayo, oo aan ku idhaahdo, Seefay, dalka
    dhex mar, si aan dhexdiisa dad iyo duunyaba uga wada gooyo,
  lat-VUC: 'Vel si gladium induxero super terram illam, et dixero gladio: Transi per
    terram: et interfecero de ea hominem et jumentum,'
  eng-ASVBT: Or if I bring a sword upon that land, and say, Sword, go through the
    land; so that I cut off from it man and beast;
  ita-1885: 'Ovvero s''egli avviene che io faccia venire la spada sopra quel paese,
    e dica: Spada, passa per quel paese; e che io ne stermini uomini, e bestie,'
  eng-LXXUP: 'Or again if I bring a sword upon that land, and say, Let the sword go
    through the land; and I cut off from them man and beast:'
  eng-ULB: Or if I bring a sword against that land and say, 'Sword, go through the
    land and cut off both man and beast from it',
  spa-VBL: '“Yo podría llevar la guerra a ese país y decir: ‘Que la espada lo atraviese’,
    de modo que destruya tanto a las personas como a los animales.'
  fra-_FOB: 'Ou bien, si j''amenais l''épée sur ce pays, et que je disse: Que l''épée
    passe par le pays, pour en retrancher hommes et bêtes,'
  mal-mal: അല്ലെങ്കിൽ ഞാൻ ആ ദേശത്ത് വാൾ വരുത്തി ‘വാളേ, നീ ദേശത്തുകൂടി കടക്കുക’ എന്നു
    കല്പിച്ച് മനുഷ്യരെയും മൃഗങ്ങളെയും
  urd-GVR: Yā farz kar ki maiṅ mazkūrā mulk ko jang se tabāh karūṅ, maiṅ talwār ko
    hukm dūṅ ki mulk meṅ se guzar kar insān-o-haiwān ko nest-o-nābūd kar de.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी “गो रागी आ पर्बम तरवार सोइश्‍‍शा, मेको तरवार
    कली ‘मुर नु बी ब्‍यफ, क्‍यारश भेडा नेल्‍ल साइक्‍मी’ देंती हना,
  eng-NOY: Or when I bring a sword upon that land, and say, Sword, go through the
    land so that I cut off from it man and beast,
  ita-1927: 'O se io facessi venire la spada contro quel paese, e dicessi: Passi la
    spada per il paese! in guisa che ne sterminasse uomini e bestie,'
  ckb-ckb: '«یان ئەگەر شمشێرم هێنایە سەر ئەو خاکە و فەرمووم: ”با شمشێر بەناو ئەم خاکەدا
    تێبپەڕێت،“ ئیتر مرۆڤ و ئاژەڵم لێی ڕیشەکێش کرد،'
  eng-BBE: 'Or if I send a sword against that land, and say, Sword, go through the
    land, cutting off from it man and beast:'
  kan-OKCV: “ಇಲ್ಲವೆ ನಾನು ಆ ದೇಶದ ಮೇಲೆ ಖಡ್ಗವನ್ನು ತರಿಸಿ, ‘ಖಡ್ಗವೇ, ಆ ದೇಶದಲ್ಲಿ ಹಾದುಹೋಗು,’
    ಎಂದು ಹೇಳಿ, ಅದು ಮನುಷ್ಯರನ್ನೂ, ಮೃಗಗಳನ್ನೂ ಅದರೊಳಗಿಂದ ಕಡಿದುಬಿಟ್ಟಾಗ,
  tam-2017: 'அல்லது நான் அந்த தேசத்தின்மேல் வாளை வரச்செய்து: வாளே தேசத்தை உருவப்போ
    என்று சொல்லி, அதிலுள்ள மனிதர்களையும் மிருகங்களையும் அழிக்கும்போது,'
  spa-RV-1909: 'O si yo trajere espada sobre la tierra, y dijere: Espada, pasa por
    la tierra; é hiciere talar de ella hombres y bestias,'
  ron-BTF: 'Sau dacă aduc o sabie asupra acelei țări și spun: Sabie, străbate țara;
    pentru ca eu să stârpesc pe om și pe animal din ea;'
  eng-WEBP: “Or if I bring a sword on that land, and say, ‘Sword, go through the land,
    so that I cut off from it man and animal’—
  eng-FBV: I could bring war to that country and say, ‘Have a sword cut through it,’
    so that I destroy both people and animals.
  nld-1939: 'Of Ik kom met een zwaard op dat land af, en roep: “Zwaard, trek door
    het land!” en Ik vaag er mens en dier uit weg;'
  nch-BL: “O huelis niquinhualicasquía soldados para ma quitehuiquij ni tali ehuani
    huan nitanahuatis ma quinmictica nochi nopa masehualme huan tapiyalme.
  vie-1934: 'Hay là, nếu ta sai gươm dao đến trên đất đó, mà rằng: Gươm dao hãy trải
    qua đất, đến nỗi ta diệt người và vật nó,'
  hin-CV: “या यदि मैं उस देश के विरुद्ध तलवार उठाऊं और ये कहूं, ‘पूरे देश में तलवार
    चले,’ और मैं उस देश के लोगों और उनके जानवरों को मार डालूं,
  spa-BES: 'O si envío una espada contra esa tierra y digo: Espada, recorre la tierra,
    cortando de ella el hombre y la bestia:'
  tdx-tdx: 'Aa naho handesako fibara i taney vaho hanao ty hoe: O fibarao, irangao
    o taneo, hañitoako ze ondaty naho biby;'
  tha-KJV: หรือถ้าเรานำดาบมาเหนือแผ่นดินนั้น และกล่าวว่า ‘ดาบเอ๋ย จงผ่านแผ่นดินนั้นไปโดยตลอด’
    เพื่อเราจะตัดมนุษย์และสัตว์ออกเสียจากแผ่นดินนั้น
  por-BR-2018: 'Ou se eu trouxer a espada sobre a tal terra, e disser: Espada, passa
    pela terra; e eu exterminar dela homens e animais,'
  deu-ELO: 'Oder wenn ich das Schwert über selbiges Land bringe und spreche: Schwert,
    fahre durch das Land! und Menschen und Vieh darin ausrotte,'
  eng-WYC-2018: Either if I bring in (a) sword on that land, and I say to the sword,
    Pass thou through the land, and I slay of it man and beast,
  epo-epo: 'Aŭ se Mi venigus glavon sur tiun landon, kaj dirus: Glavo, trairu la landon;
    kaj Mi ekstermus en ĝi homojn kaj brutojn —'
  uig-PIN: Yaki bolmisa Mǝn xu zeminƣa ⱪiliqni qüxürup, uningdin insan ⱨǝm ⱨaywanni
    üzüwǝtkǝn bolsam,
  beo-beo: O amama:bela:? Na da amo soge ganodini gegema:ne gasa bagade gegesu liligi
    iasili, amoga ilia da gegesea, dunu amola ohe fi esalebe da huluane bogogia:le
    ebelemu.
  tpi-OTNT: “O ating mi bai salim ol birua i go pait long dispela kantri, na bai ol
    i pinisim tru ol manmeri na ol abus wantaim.
  hau-SA: “Ko kuma in na kawo takobi a kan wannan ƙasa na kuma ce, ‘Bari takobin ya
    ratsa cikin dukan ƙasar,’ na kuma kashe mutanenta da dabbobinsu,
  uig-LAT: Yaki bolmisa Men shu zémin’gha qilichni chüshürup, uningdin insan hem haywanni
    üzüwetken bolsam,
  nde-nde: Loba nxa ngingaletha inkemba imelane lalelolizwe ngithi, ‘Inkemba kayidlule
    phakathi kwelizwe lonke,’ ngibulale abantu kanye lezifuyo zabo,
  ton-ton: '¶ “Pea kapau te u ʻomi ʻae heletā ke hoko ki he fonua, pea u pehē, Heletā
    ʻasi atu ki he fonua; kau motuhi mei ai ʻae tangata pea mo e manu:'
  ces-1613: 'Aneb meč uvedl-li bych na zemi tu, a řekl bych meči: Projdi skrz zemi
    tu, abych vyhubil z ní lidi i hovada:'
  eng-WMB: “Or if I bring a sword on that land, and say, ‘Sword, go through the land,
    so that I cut off from it man and animal’—
  tam-TCV: “இல்லையெனில், நான் அந்நாட்டிற்கு எதிராக வாளை வரச்செய்து, ‘வாள் நாட்டை ஊடுருவிச்
    செல்லட்டும்’ என்று சொல்வேனாகில், நான் அங்குள்ள மக்களையும் அவர்களுடைய மிருகங்களையும்
    கொல்லுவேன்.
  ceb-ULB: O kung magdala ako ug espada batok nianang yutaa ug moingon “Espada, adto
    sa maong yuta ug patya ang tawo ug mananap nga anaa niini,'
  pol-UBG: 'Albo jeśli sprowadzę miecz na tę ziemię i powiem do miecza: Przejdź przez
    tę ziemię; i wytracę z niej ludzi i zwierzęta;'
  urd-GVU: یا فرض کر کہ مَیں مذکورہ ملک کو جنگ سے تباہ کروں، مَیں تلوار کو حکم دوں
    کہ ملک میں سے گزر کر انسان و حیوان کو نیست و نابود کر دے۔
  deu-1912: 'Oder ob ich das Schwert kommen ließe über das Land und spräche: Schwert,
    fahre durch das Land! und würde also Menschen und Vieh ausrotten,'
  kan-2017: “ಖಡ್ಗವೇ, ದೇಶವನ್ನು ಹೊಕ್ಕು ಹೋಗು ಎಂದು ಆಜ್ಞಾಪಿಸಿ, ನಾನು ಅದನ್ನು ಆ ದೇಶಕ್ಕೆ ತಂದು,
    ಜನ ಪಶುಗಳನ್ನು ಅದರೊಳಗಿಂದ ನಿರ್ಮೂಲಮಾಡುವ ಪಕ್ಷದಲ್ಲಿ,
  yap-yap: “Ara ggirngiy e mael nga daken fare nam mu gu l’oeg talin e cham nib almarin
    nge thang mit e girdi’ nge gamanman ni ta’ab rogon,
  hlt-MCSB: Khohmuen te cunghang ka muk thil coeng. Khohmuen te cunghang loh a paan
    ham ka thui dongah a hlang neh rhamsa te ka saii ni.
  mdy-ETH: «ሃንጎ ዬኖ ዓጬሎይዳ ዖልዚ ታ ዔኪ ሙኪ ዓሶንታ ቆልሞንታ ባይዛያ ማዔያታቴ፥
  twi-ASANTE: “Sɛ nso metwe akofena wɔ asase no so, na meka sɛ, ‘Ma akofena no nkɔ
    asase no so nyinaa,’ na mekunkum ɛso nnipa ne wɔn mmoa,
  eng-WEBU: “Or if I bring a sword on that land, and say, ‘Sword, go through the land,
    so that I cut off from it man and animal’—
  wal-wal: “Woikko taani he biittaa bollan bisuwaa ehaada, ‘Ha biittaara bisoi kantto’
    gaada, an de7iya asaanne mehiyaa worikko,
  spa-PDDPT: 'O si Yo traigo la espada sobre aquella tierra, y digo: Espada, pasa
    por la tierra, y corto de ella a hombres y animales,'
  gun-gun: '— Ha''e rami e''ỹ vy xapy''a rei ha''e va''e yvy re kyxe ambou vy aipoa''e
    ''rã: “Kyxe, eaxa ke ha''e va''e yvy rupi, avakue ha''e mymba kuery amomba aguã”,
    ha''e ''rã.'
  ilo-ULB: Wenno, no mangibaonak iti kampilan iti dayta a daga a kunak, 'Kampilan,
    likmutem ti daga ket agpada a patayem ti tao ken ayup'—
  kpg-kpg: “Be Au e gaamai tauwa gi hongo tenua deenei, e hagau mai agu goloo dauwa
    e hagammaa gi daha nia daangada mono manu ngaadahi.
  uig-ARA: ياكى بولمىسا مەن شۇ زېمىنغا قىلىچنى چۈشۈرۇپ، ئۇنىڭدىن ئىنسان ھەم ھايۋاننى
    ئۈزۈۋەتكەن بولسام،
  sus-sus: «Xa n gere rabula na bɔxi ma, n fa a fala ‹Santidɛgɛma xa be kana,› n fa
    a niya na bɔxikae nun e xa xurusee birin xa sɔntɔ,
  pon-2006: “De I pahn kadarodo mahwen pohn sahpwo oh kadarodo tehtehn mahwen kehlail
    pwehn koakoahsang aramas akan oh mahn akan,
  ksd-ksd: 'Gala ina tulue ra pakat na vinarubu taun nam ra gunagunan, ma ina biti:
    U a pakat na vinarubu, una vana alalu ta ra gunagunan; ma gala ina vamutue ra
    tarai ma ra umana vavaguai;'
  grc-BRENT: Ἢ καὶ ῥομφαίαν ἐὰν ἐπάγω ἐπὶ τὴν γῆν ἐκείνην, καὶ εἴπω, ῥομφαία διελθάτω
    διὰ τῆς γῆς, καὶ ἐξαρῶ ἐξ αὐτῶν ἄνθρωπον καὶ κτῆνος,
  ind-AYT: “Atau, jika Aku mendatangkan pedang ke atas negeri itu dan berkata, ‘Pedang,
    lintasilah negeri itu,’ sehingga Aku melenyapkan manusia dan binatang darinya,
  nya-nya: “Kapena ndikanatumiza lupanga mʼdzikolo ndi kunena kuti, ‘Lupanga lipite
    mʼdziko monse,’ ndi kuwononga anthu ake ndi nyama zomwe.
  hrv-hrv: 'Ili, ako ja trgnem mač na tu zemlju govoreći: ''Maču, prođi ovom zemljom!''
    da istrijebim u njoj sve ljude i stoku,'
  mps-mps: “Ma, eno boi bidi dabe te tǫ kantriba hwįgi pomainu tagala palama, tama
    augwaligo te we bidi dabe mu ela siminama, te hasa dali elaiba,” wai dao.
  tpi-tpi: “O ating mi bai salim ol birua i go pait long dispela kantri, na bai ol
    i pinisim tru ol manmeri na ol abus wantaim.
  dan-1931: 'Eller lader jeg Sværdet komme over dette Land og siger: “Sværdet skal
    fare igennem Landet!” og udrydder Folk og Fæ deraf,'
  vie-OVCB: Hay giả sử Ta đem chiến tranh chống nghịch đất, và Ta sai quân thù đến
    tiêu diệt cả người và thú.
  guj-2017: અથવા, જો હું આ દેશ વિરુદ્ધ તલવાર લાવીને કહું કે, ‘હે તલવાર, જા દેશમાં
    સર્વત્ર ફરી વળ અને તેમાંથી બન્નેનો એટલે માણસો તથા પશુઓનો સંહાર કર.
  pon-2006A: “De I pahn kadarodo mahwen pohn sahpwo oh kadarodo tehtehn mahwen kehlail
    pwehn koakoahsang aramas akan oh mahn akan,
  por-BRBSL: “Ou se eu trouxer uma espada naquela terra, e disser, 'Espada, atravesse
    a terra, de modo que eu cortei dela homem e animal'-
  cth-cth: Hoehpawiteh a ram dawk tahloi ka hno vaiteh, tahloi kâroe haw ka tet boilah,
    tami hoi moithang pueng koung ka pâmit pawiteh,
  twi-twi: “Sɛ nso metwe afoa wɔ asase no so, na meka se, ‘Ma afoa no nkɔ asase no
    so nyinaa,’ na mikunkum so nnipa ne wɔn mmoa,
  hlt-hlt: Khohmuen te cunghang ka muk thil coeng. Khohmuen te cunghang loh a paan
    ham ka thui dongah a hlang neh rhamsa te ka saii ni.
  tbz-SIM: Kɛ̀ dɛ̀ mɛ ndò n duɔ́ nkɛ̀ mudoò muù tɑnní bɛ tenkɛ̀ miɛkɛ kɛ̀ bɛ̀ kɔ̀ù
    iwũɔ̃ nɛ̀ bɛnìtìbɛ̀.
  msy-2020: “Egh kɨ maghsuegh, mɨdorozir sababar suighizɨ apaniba kantrin kam bagh
    me amadaghtɨ, me izɨ gumazamiziba ko asɨziba uaghan bar me kuavaremegham.
  dop-dop: Yɑɑ mɑ yelɑɑ nɑ yoou tii tɛtʋ ntɩ tǝ tɑɑ. Pɑɑ kpiisi yǝlɑɑ nɑ tɔlɑ.
  azb-azb: Yaxud o ölkənin üzərinə qılınc gətirsəm və ona ‹ey qılınc, ölkəni qırıb
    keç› deyərək insanı və heyvanı oradan silib atsam,
  eng-DBY: Or [if] I bring the sword upon that land, and say, Sword, go through the
    land, so that I cut off man and beast from it,
  hin-2017: यदि मैं उस देश पर तलवार खींचकर कहूँ, ‘हे तलवार उस देश में चल;’ और इस रीति
    मैं उसमें से मनुष्य और पशु नाश करूँ,
  wol-KYG: Su ma wàccee saamar ci miim réew it, ba sant saamar ne ko mu jaar ci biir
    réew mi, dagge fi nit ak mala,
  eng-YLT: '''Or — a sword I bring in against that land, and I have said: Sword, thou
    dost pass over through the land, and I have cut off from it man and beast —'
  eng-WYC-2017: Either if I bring in a sword on that land, and I say to the sword,
    Pass thou through the land, and I slay of it man and beast,
  eng-WMBB: “Or if I bring a sword on that land, and say, ‘Sword, go through the land,
    so that I cut off from it man and animal’—
  urd-GVH: या फ़र्ज़ कर कि मैं मज़कूरा मुल्क को जंग से तबाह करूँ, मैं तलवार को हुक्म
    दूँ कि मुल्क में से गुज़रकर इनसानो-हैवान को नेस्तो-नाबूद कर दे।
  rug-rug: Ba be turaṉa mae nia Arau sa vedara koasa popoa asa meke zama guahe, ‘Va
    malumia sa vedara pude ene ia sa sa doduruna sa popoa,’ gua, meke va matei Arau
    sari tie meke sari dia kurukuru made nene,
  gaz-gaz: “Yookaan yoo ani goraadee biyyattiitti fidee, ‘Goraadeen biyyattii keessa
    haa darbu’ jedhee namaa fi horii ishee fixe,
  fra-LSG: 'Ou si j’amenais l’épée contre ce pays, si je disais: Que l’épée parcoure
    le pays! Si j’en exterminais les hommes et les bêtes,'
  yal-yal: “Hanma xa n yɛngɛn nafa na yamanan xili ma, xa n na a fala, n naxa, ‘Yɛngɛn
    xa dangu yamanan yiren birin yi!’ xa n muxune nun e xuruseene raxɔri mɛnni,
  haw-1868: A ina lawe au i ka pahikaua maluna o ka aina, a e olelo aku, E ka pahikaua,
    e hele oe mawaeua o ka aina; a oki aku au i na kanaka a me na holoholona mai ona
    aku la;
  arb-NAV: 'وَإذَا جَلَبْتُ سَيْفاً عَلَى تِلْكَ الأَرْضِ وَقُلْتُ: يَا سَيْفُ اعْبُرْ
    فِي الأَرْضِ وَافْنِهَا وَأَبَدْتُ مِنْهَا النَّاسَ وَالْبَهَائِمَ،'
  ewe-ewe: “Alo ne meɖo yi ɖe anyigba ma dzi hegblɔ be, ‘Yi la nato anyigba la dzi,’
    eye mewu eƒe amewo kple woƒe lãwo la,
  eng-LEE: Or, if I should bring a sword over that land, and say, The sword shall
    pass through the land, and I cut off from it man and beast;
  asm-FB: বা যদি মই সেই দেশৰ বিৰুদ্ধে এখন তৰোৱাল আনো আৰু কওঁ ‘হে তৰোৱাল, দেশৰ মাজেদি
    যা আৰু তাৰ পৰা লোক সমূহ আৰু পশু সকলোকে উচ্ছন্ন কৰ’ -
  sus-A: «شَ ﭑ فٍرٍ رَبُلَ نَ بْشِ مَ، ﭑ قَ عَ قَلَ ‹سَنتِدّفّمَ شَ بٍ كَنَ،› ﭑ قَ
    عَ نِيَ نَ بْشِكَيٍ نُن عٍ شَ شُرُ سٍيٍ بِرِن شَ سْنتْ،
  fra-SBL: '« Ou bien, si je fais venir l''épée sur ce pays, et que je dise : Epée,
    passe par le pays, et que j''en extermine les hommes et les bêtes,'
  hbo-hbo: אֹ֛ו חֶ֥רֶב אָבִ֖יא עַל־הָאָ֣רֶץ הַהִ֑יא וְאָמַרְתִּ֗י חֶ֚רֶב תַּעֲבֹ֣ר
    בָּאָ֔רֶץ וְהִכְרַתִּ֥י מִמֶּ֖נָּה אָדָ֥ם וּבְהֵמָֽה׃
  kik-kik: “O na kana ingĩrehithia rũhiũ rwa njora njũkĩrĩre bũrũri ũcio, njuge atĩrĩ,
    ‘Rũhiũ rwa njora nĩrũtuĩkanĩrie bũrũri ũyũ wothe,’ na njũrage andũ akuo na mahiũ
    mao-rĩ,
  fra-NCL: 'Ou si je faisais venir l’épée sur ce pays, et que je dise : Que l’épée
    passe sur le pays !... en exterminant hommes et bêtes,'
  cek-AK: To tih ai boeh loe to prae nuiah sumsen ka sin han, Sumsen mah prae to alaek
    boih nasoe, tiah ka thuih pacoengah, Kaimah ih kaminawk hoi taw ih moinawk to
    ka hum nahaeloe,
  cuk-cuk: ”Ar a-yargi an bila-onoged barmialile, geb bela e-dulemar, degi, e-ibmar-durgan
    es-suidgi ogiloye an sogele,
  uig-CYR: Яки болмиса Мән шу зиминға қилични чүшүруп, униңдин инсан һәм һайванни
    үзүвәткән болсам,
  tel-2017: నేను దేశానికి విరోధంగా ఖడ్గాన్ని పంపి ‘ఖడ్గమా, దేశమంతా సంచరించి మనుషులనూ,
    పశువులనూ నిర్మూలం చెయ్యి’ అని ఆజ్ఞ ఇస్తే
  hat-BSA: '“Ni, si Mwen ta mennen yon nepe sou peyi sa a e di: ‘Kite nepe a pase
    nan tout peyi a pou koupe retire nèt ni lòm ni bèt ladann,’—'
  kos-kos: “Ku sahp nga ac oru tuh in oasr mweun in facl sac, ac supwala kufwen mwe
    mweun in sukela mwet ac oayapa kosro.
  hbo-WLC: א֛וֹ חֶ֥רֶב אָבִ֖יא עַל־הָאָ֣רֶץ הַהִ֑יא וְאָמַרְתִּ֗י חֶ֚רֶב תַּעֲבֹ֣ר
    בָּאָ֔רֶץ וְהִכְרַתִּ֥י מִמֶּ֖נָּה אָדָ֥ם וּבְהֵמָֽה׃
  ibo-ibo: “Ọ bụrụ na a sị na m mere ka mma agha bịakwasị ala ahụ, m sị, ‘Ka mma agha
    gabiga site nʼala ahụ niile gburugburu,’ ma gbuo mmadụ na anụmanụ niile dị nʼime
    ya,
  ory-ory: ଅଥବା ଆମ୍ଭେ ଯଦି ସେହି ଦେଶ ବିରୁଦ୍ଧରେ ଖଡ୍ଗ ଆଣୁ, ଆଉ ଆଜ୍ଞା କରୁ, ‘ହେ ଖଡ୍ଗ, ଦେଶ
    ମଧ୍ୟଦେଇ ଗମନ କର’ ଓ ଆମ୍ଭେ ମନୁଷ୍ୟ ଓ ପଶୁକୁ ତହିଁ ମଧ୍ୟରୁ ଉଚ୍ଛିନ୍ନ କରୁ,
  chk-chk: Are üpwe awarato maun won ewe fanü o tinala efoch ketilas lemenen ewe fanü,
    pwe üpwe arosala aramas me man,
  rop-rop: “Maitbi ai garra jandim solja blanga go en fait en binijimap detlot pipul
    langa det kantri weya olabat dumbat nogudbala ting, en ai garra binijimap ola
    enimul du. En nomeda if detlot thribala men bina jidan deya langa det kantri,
    mi na YAWEI det boswan God, trubala ai dalim yu, dei kaan seibum olabat bigininimob.
    Dei garra oni seibum olabat ronselp.
  ukr-1871: 'Або, коли б я послав меча на ту країну та й приказав: Перейди, мечу,
    по країнї, та й почав вигублювати в неї людей і скотину,'
  deu-1951: 'Oder wenn ich ein Schwert über dieses Land brächte und spräche: «Das
    Schwert soll durchs Land fahren!» und wenn ich Menschen und Vieh daraus vertilgen
    würde,'
  eng-JPS: 'Or if I bring a sword upon that land, and say: Let the sword go through
    the land, so that I cut off from it man and beast;'
  srp-1865: 'Ili ako maè pustim na tu zemlju, i reèem: maèu, proði tu zemlju, da istrijebim
    u njoj ljude i stoku;'
  lug-lug: “Oba singa ndeeta ekitala ku nsi eyo ne njogera nti, ‘Leka ekitala kiyite
    mu nsi yonna,’ ne nzita abantu baamu n’ensolo zaabwe,
  heb-heb: או חרב אביא על הארץ ההיא ואמרתי חרב תעבר בארץ והכרתי ממנה אדם ובהמה׃
  ben-IRV: অথবা যদি আমি দেশের বিরুদ্ধে তরোয়াল আনি এবং বলি, তরোয়াল, দেশের মধ্যে যাও
    এটা দিয়ে মানুষ এবং পশুকে বিচ্ছিন্ন কর
  pan-pan: ਜਾਂ ਜੇਕਰ ਮੈਂ ਉਸ ਦੇਸ ਵਿੱਚ ਤਲਵਾਰ ਭੇਜਾਂ ਅਤੇ ਆਖਾਂ, ਹੇ ਤਲਵਾਰ, ਦੇਸ ਵਿੱਚੋਂ ਲੰਘ
    ਭਈ ਮੈਂ ਉਹ ਦੇ ਮਨੁੱਖਾਂ ਤੇ ਪਸ਼ੂਆਂ ਨੂੰ ਵੱਢ ਸੁੱਟਾਂ,
  mya-JVB: သို့မဟုတ် ၊ အိုထား ၊ ထို ပြည် ကိုလုပ်ကြံလော့ဟု ငါဆို လျက် ၊ ထား ဘေးကို
    ရောက် စေသောကြောင့်၊ လူ နှင့် တိရစ္ဆာန် တို့ကို ပယ်ဖြတ် လျှင် ၊
  hmo-hmo: “O sedira lau ese unai tano dekenai tuari do lau mailaia, bona tuari gaudia
    ese taunimanima bona ubua gaudia danu do idia alaia ore.
  urd-urd: “या अगर मैं उस मुल्क पर तलवार भेजूँ और कहूँ कि ऐ तलवार मुल्क में गुज़र
    कर और मैं उसके इंसान और हैवान को काट डालें,
  rus-SYN: 'Или, если бы Я навел на ту землю меч и сказал: “меч, пройди по земле!”
    и стал истреблять на ней людей и скот,'
  bqc-SIM: Tó má tò wà fɛ̀lɛ bùsupiwa ń zĩo, ma mɛ̀ wà pãa wà gbɛ̃nazĩnaↄ
    ń pↄtuoↄ dɛdɛ,
  tcz-CHONGTHU: Ahilouleh agamsung douna a gal kahin pohlut khuma chule mihem leh
    ganchaho sumang dinga melma sepaite kahin sollut khum thei ahi.
  mar-mar: जर मी देशा विरुध्द तलवार चालवीली आणि म्हणालो, देशातील दोन्ही मनुष्य आणि
    पशू नष्ट करीन.
  qub-qub: «Capas chay nasyuncho guërrata gallaycachir noga camacächëman runatapis,
    uywatapis wañuchinanpaj.
  bqp-bqp: Ǹ kun mɛ nɑ̀ n derɑ bɑ tɔn be tɑbu wɔrimɑ, mɑ bɑ bu kɑm koosiɑ sere kɑ
    ben yɑɑ sɑbenɔ,
  hat-hat: Ou ankò, mwen ta ka voye lagè sou peyi a. Mwen ta ka bay lòd pou nan lagè
    a yo touye dènye moun ak dènye bèt.
  eng-BSB: Or if I bring a sword against that land and say, ‘Let a sword pass through
    it,’ so that I cut off from it both man and beast,
  eng-WEBPB: “Or if I bring a sword on that land, and say, ‘Sword, go through the
    land, so that I cut off from it man and animal’—
  kbq-kbq: Ana huge ha' vahe huzmantoge'za ana mopafi vahe'ene afukra zminena eme
    zamahe'za eri vagarazasine.
  nhe-BL: “O huelis niquinhualicasquía soldados para ma quintehuica ni tlali ehuani
    huan nitlanahuatis ma quinmictica nochi nopa tlacame huan tlapiyalime.
  gub-BL: Aze mo amono kar zeàmàtyry'ymawhu a'e ywy rehe, Aze mo amono kar puruzuka
    haw iaiw ma'e a'e pe teko wamumaw pà ma'ea'yr wamumaw pà,
  eng-DRA: 'Or if I bring the sword upon that land, and say to the sword: Pass through
    the land: and I destroy man and beast out of it:'
