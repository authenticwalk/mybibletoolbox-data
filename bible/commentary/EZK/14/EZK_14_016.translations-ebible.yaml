  hin-2017: तो चाहे उसमें वे तीन पुरुष हों, तो भी प्रभु यहोवा की यह वाणी है, मेरे
    जीवन की सौगन्ध, न वे पुत्रों को और न पुत्रियों को बचा सकेंगे; वे ही अकेले बचेंगे;
    परन्तु देश उजाड़ हो जाएगा।
  wol-KYG: te mu fekk ñett ñooñu ca biir réew ma, giñ naa ko ci man miy dund, kàddug
    Boroom bi Aji Sax jee, ñooñu ñett duñu mana musal seen jenn doom, du góor du jigéen;
    ñoom doŋŋ ay mucc, te réew ma dina gental.
  eng-YLT: 'these three men in its midst: I live — an affirmation of the Lord Jehovah
    — neither sons nor daughters do they deliver; they alone are delivered, and the
    land is a desolation.'
  eng-WYC-2017: and these three men that be before-said, be therein, I live, saith
    the Lord God, for they shall neither deliver sons, neither daughters, but they
    alone shall be delivered; forsooth the land shall be made desolate.
  eng-WMBB: though these three men were in it, as I live,” says the Lord GOD, “they
    would deliver neither sons nor daughters. They only would be delivered, but the
    land would be desolate.
  urd-GVH: मेरी हयात की क़सम, ख़ाह मज़कूरा तीन रास्तबाज़ आदमी मुल्क में क्यों न बसते
    तो भी अकेले ही बचते। वह अपने बेटे-बेटियों को भी बचा न सकते बल्कि पूरा मुल्क वीरानो-सुनसान
    होता। यह रब क़ादिरे-मुतलक़ का फ़रमान है।
  rug-rug: si hinokara gua sapu toaqu si Rau, zama vura gua si Arau Zihova sa Baṉara,
    be koa dia sari ka ṉeta tie hire vasina, ba lopu kote boka harupi rini sari tudia
    koreo na vineki. Arini mo teledia si kote ta harupu, ba sa popoa si kote ivulu.
  gaz-gaz: ani jiraataadhaatii, jedha Waaqayyo Gooftaan; yoo namoonni kunneen biyya
    sana keessa jiraatani iyyuu isaan ilmaan yookaan intallan ofii isaanii oolfachuu
    hin dandaʼan. Isaanuma qofatu oolfama; biyyi sun garuu ni onti.
  fra-LSG: et qu’il y eût au milieu de lui ces trois hommes, je suis vivant! Dit le
    Seigneur, l’Éternel, ils ne sauveraient ni fils ni filles, eux seuls seraient
    sauvés, et le pays deviendrait un désert.
  yal-yal: hali xa na tinxin muxu saxanne taran yamanani, n tan habadan Ala, n bata
    n kɔlɔ n yɛtɛni, ne mi yi nɔɛ hali e dii xɛmɛn hanma e dii tɛmɛn natangɛ, koni
    na muxu saxanne tan tangɛ nɛn, yamanan yi findi yire rabeɲinxin na.” Marigina
    Alatalaa falan nan na ra.
  haw-1868: Ina o keia mau kanaka ekolu ka iloko ona, ma ko'u ola ana, wahi a Iehova
    ka Haku, aole lakou e hoopakele i na keikikane me na kaikamahine, o lakou wale
    no ke hoopakeleia, aka, e neoneo no ka aina.
  arb-NAV: وَكَانَ يُقِيمُ فِيهَا هَؤُلاءِ الثَّلاثَةُ الرِّجَالُ، فَحَيٌّ أَنَا يَقُولُ
    السَّيِّدُ الرَّبُّ، إِنَّهُمْ لَا يَقْدِرُونَ عَلَى إِنْقَاذِ أَبْنَاءَ لَهَا
    وَبَنَاتٍ. إِنَّمَا هُمْ وَحْدَهُمْ يَخْلُصُونَ، وَتَصِيرُ الأَرْضُ مُوْحِشَةً.
  ewe-ewe: Aƒetɔ Yehowa be yeta yeƒe agbe be ne ame etɔ̃ siawo anɔ wo dome gɔ̃ hã
    la, womate ŋu aɖe wo viŋutsuwo alo wo vinyɔnuwo o. Woawo ɖeɖe koe akpɔ ɖeɖe, ke
    anyigba la ya azu gbegbe.
  eng-LEE: 'These three men [if they were] in it, as I live, saith the Lord Eternal,
    should not save either sons or daughters: they only should be saved, but the land
    should be made desolate.'
  asm-FB: তেন্তে সেই একে তিনিজনলোক তাত থাকিলেও, মোৰ জীৱনৰ শপত, “প্ৰভু যিহোৱাই কৈছে,
    তেওঁলোকে পো বা জীহঁতক উদ্ধাৰ কৰিব নোৱাৰিব, কেৱল তেওঁলোকেহে ৰক্ষা পাব, কিন্তু দেশ
    হ’লে উচ্ছন্ন হ’ব।
  sus-A: هَلِ نَ نَمِحْنمّ سَشَن سَ لُ نَا، ﭑ تَن وٌ مَرِفِ عَلَتَلَ بَرَ ﭑ كَلِ،
    حَمَ مُ نْمَ عٍ شَ دِيٍ رَكِسِدٍ. نَ نَمِحْنمّيٍ فبَنسَن نَن كِسِمَ، بْشِكَيٍ
    تَن لْي.»
  fra-SBL: si ces trois hommes y étaient, je suis vivant, dit le Seigneur Yahvé, ils
    ne délivreraient ni fils ni filles. Eux seuls seraient délivrés, mais le pays
    serait dévasté.
  hbo-hbo: שְׁלֹ֨שֶׁת הָאֲנָשִׁ֣ים הָאֵלֶּה֮ בְּתֹוכָהּ֒ חַי־אָ֗נִי נְאֻם֙ אֲדֹנָ֣י
    יְהוִ֔ה אִם־בָּנִ֥ים וְאִם־בָּנֹ֖ות יַצִּ֑ילוּ הֵ֤מָּה לְבַדָּם֙ יִנָּצֵ֔לוּ וְהָאָ֖רֶץ
    תִּהְיֶ֥ה שְׁמָמָֽה׃
  kik-kik: Mwathani Jehova ekuuga atĩrĩ, ti-itherũ o ta ũrĩa niĩ ndũũraga muoyo, o
    na andũ acio atatũ mangĩgakorwo marĩ kuo, matikahota kũhonokia ariũ ao kana aarĩ
    ao. O oiki no mahonoke, no bũrũri ũcio no ũkire ihooru.
  fra-NCL: 'et qu’il y eût ces trois hommes au milieu de ce pays, je suis vivant,
    — oracle du Seigneur Yahweh : Ils ne sauveraient ni fils ni filles ; eux seuls
    seraient sauvés, mais le pays serait dévasté.'
  cek-AK: kai ka hing baktiah, hae kami thumtonawk a thungah om o langlacadoeh, nihcae
    mah a capa hoi a canunawk mataeng doeh pahlong o thai mak ai, angmacae khue ni
    pahlong tih, toe prae loe angqai krang tih boeh, tiah Angraeng Sithaw mah thuih.
  cuk-cuk: Ar amba we-dulemar-warbaagwad a-yargi gudimalale, na e-machimala, degi,
    e-bunamala bendaklessurbaliled. Unnila na emarbi bendaklesmalaled. A-yala nega-dulesulidganga
    gusaled. Ani an Bab-Jehová-Bela-Gangued-Nikadi ise-sogar weyob soged.
  uig-CYR: әнди Мән өз һаятим билән қәсәм қилимәнки, — дәйду Рәб Пәрвәрдигар — мошу
    үч һәзрәт униңда туруватқан болсиму, улар нә өз оғуллири нә қизлирини қутқузалмайтти;
    улар пәқәт өз җанлирини қутқузалайтти, зиминниң өзи вәйранә пети қалатти.
  tel-2017: నా ప్రాణంపై ఒట్టేసి చెప్తున్నాను. ఆ ముగ్గురూ అక్కడే ఉన్నా వాళ్ళు తమ సొంత
    కొడుకులనూ కూతుళ్ళనూ కూడా రక్షించుకోలేరు. వాళ్ళ ప్రాణాలను మాత్రమే రక్షించుకోగలుగుతారు.
    దేశం వ్యర్ధమై పోతుంది. ఇది ప్రభువైన యెహోవా చేస్తున్న ప్రకటన.
  hat-BSA: menmsi twa mesye sila yo te la nan mitan l, kon Mwen viv la”, deklare Senyè
    BONDYE a, “yo pa t ap ka delivre ni fis yo, ni fi yo. Se yo sèl ki t ap delivre,
    men peyi a t ap vin dezole nèt.
  kos-kos: Oana ke nga LEUM GOD Fulatlana pa God moul, finne mwet tolu inge muta we,
    elos tia ku in molela moul lun tulik natulos, a moul na lalos sifacna. Na facl
    sacn ac fah sie acn mwesisla.
  hbo-WLC: שְׁלֹ֨שֶׁת הָאֲנָשִׁ֣ים הָאֵלֶּה֮ בְּתוֹכָהּ֒ חַי־אָ֗נִי נְאֻם֙ אֲדֹנָ֣י
    יְהוִ֔ה אִם־בָּנִ֥ים וְאִם־בָּנ֖וֹת יַצִּ֑ילוּ הֵ֤מָּה לְבַדָּם֙ יִנָּצֵ֔לוּ וְהָאָ֖רֶץ
    תִּהְיֶ֥ה שְׁמָמָֽה׃
  ibo-ibo: dịka m na-adị ndụ ka Onye kachasị ihe niile elu, bụ Onyenwe anyị na-ekwu,
    ọ bụrụkwarị na ndị ikom atọ ndị a nọ nʼebe a, ha agaghị anapụta ọ bụladị ụmụ ha
    ndị nwoke maọbụ ụmụ ha ndị nwanyị site nʼịla nʼiyi. Naanị ha ka a ga-azọpụta,
    ma ala ahụ ga-abụ ihe tọgbọrọ nʼefu.
  ory-ory: ତେବେ ଏହି ତିନି ବ୍ୟକ୍ତି ତହିଁ ମଧ୍ୟରେ ଥିଲେ ହେଁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ
    ଜୀବିତ ଥିବା ପ୍ରମାଣେ ସେମାନେ ପୁତ୍ର କି କନ୍ୟାଗଣକୁ ଉଦ୍ଧାର କରି ପାରିବେ ନାହିଁ; କେବଳ ସେମାନେ
    ଉଦ୍ଧାର ପାଇବେ, ମାତ୍ର ଦେଶ ଧ୍ୱଂସସ୍ଥାନ ହେବ।
  chk-chk: mwo manauei, ngang Kot ewe Samol mi Lapalap üa apasa, are ekewe ülüman
    mwän repwe nonom lon ewe fanü, resap tongeni amanaua nöür mwän ika fefin, pwe
    ir chök repwe manau, nge ewe fanü epwe wiliti eu fanü mi pön.
  rop-rop: '@see-verse:EZK.014.015'
  ukr-1871: То сї три мужі, в неї, — так певно, як я живу, говорить Господь, — не
    врятували б нї своїх синів, анї дочок, тілько вони самі спаслись би.
  deu-1951: 'und diese drei Männer wären auch darin: so wahr ich lebe, spricht Gott,
    der HERR, sie würden weder Söhne noch Töchter erretten; sie allein würden errettet,
    und das Land würde zur Wüste werden!'
  eng-JPS: though these three men were in it, as I live, saith the Lord GOD, they
    shall deliver neither sons nor daughters; they only shall be delivered, but the
    land shall be desolate.
  srp-1865: Ako bi u njoj bila ta tri èovjeka, tako ja živ bio, govori Gospod Gospod,
    neæe izbaviti sinova ni kæeri, nego æe se sami izbaviti, a zemlja æe opustjeti.
  lug-lug: ddala nga bwe ndi omulamu, abasajja abo abasatu tebandiwonyezza batabani
    baabwe wadde bawala baabwe, bw’ayogera Mukama Katonda. Bo bokka be bandiwonye,
    naye ensi yandifuuse matongo.
  heb-heb: שלשת האנשים האלה בתוכה חי אני נאם אדני יהוה אם בנים ואם בנות יצילו המה
    לבדם ינצלו והארץ תהיה שממה׃
  ben-IRV: তারপর এমনকি যদি তার মধ্যে একই তিন ব্যক্তি থাকে–যেমন আমি থাকি, প্রভু সদাপ্রভু
    বলেন, তারা ছেলেদের কিংবা মেয়েদেরকে উদ্ধার করতে পারবে না, কেবল নিজেদের জীবন উদ্ধার
    করতে পারবে, কিন্তু দেশ পতিত হয়ে যাবে।
  pan-pan: ਤਾਂ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਮੈਨੂੰ ਆਪਣੀ ਜਾਨ ਦੀ ਸਹੁੰ ਕਿ ਭਾਵੇਂ ਇਹ ਤਿੰਨੇ ਮਨੁੱਖ
    ਉਸ ਵਿੱਚ ਹੋਣ, ਤਾਂ ਵੀ ਉਹ ਧੀਆਂ ਅਤੇ ਪੁੱਤਰਾਂ ਨੂੰ ਨਾ ਬਚਾ ਸਕਣਗੇ, ਕੇਵਲ ਉਹ ਆਪ ਹੀ ਬਚਣਗੇ
    ਅਤੇ ਦੇਸ ਵਿਰਾਨ ਹੋ ਜਾਵੇਗਾ।
  mya-JVB: ထို သူ သုံး ယောက်ရှိသော်လည်း၊ ငါ ၏အသက်ရှင် သည်အတိုင်း ကိုယ်သားသမီး ကို
    မ ကယ်နှုတ် ရ။ ကိုယ်တိုင် သာချမ်းသာ ရကြ၍ ၊ ပြည် သည် လူဆိတ်ညံ လျက် ရှိ ရ လိမ့်မည်။
  hmo-hmo: Bona bema unai tau toiosi be unuseni idia noho, lau Dirava, Lohiabada,
    mauri ena Dirava, egu ladana dekenai lau gwauhamata, idia ese edia natudia danu
    do idia hamauria diba lasi, to idia sibona mo be do idia mauri diba, bona unai
    tano be anina lasi gabuna do ia lao.
  urd-urd: तो ख़ुदावन्द ख़ुदा फ़रमाता है, मुझे अपनी हयात की क़सम, अगरचे यह तीन शख़्स
    उसमें हों तोभी वह न बेटों को बचा सकेंगे न बेटियों को; सिर्फ़ वह खु़द ही बचेंगे
    और मुल्क वीरान हो जाएगा।
  rus-SYN: то сии три мужа среди нее,- живу Я, говорит Господь Бог,- не спасли бы
    ни сыновей, ни дочерей, а они, только они спаслись бы, земля же сделалась бы пустынею.
  bqc-SIM: ma Dii Lua ma mɛ̀, ń ma kuao tó gbɛ̃ↄn àaↄ̃piↄ ku we, aa fↄ̃ ń nɛgↄ̃ɛↄ
    ge ń nɛnↄɛↄ misio, mɛ́ i kɛ anzĩa mi bàasio, bùsupi i gↄ̃ bɛzia ũ.
  tcz-CHONGTHU: Adihtah mong mongin, keiman kahin laisen pasal thum ana umkhom kha
    tajong leu achapa teu leh achanu teu huhdoh jou pouvintin, amaho changseh bou
    kihuhdoh uva, amavang agamsung uhi ahomkeu kiso ding ahi.
  mar-mar: जरी त्यामध्ये ते तिघे असले तरी त्याचा मुलगा मुलगी ह्यांचा बचाव करु शकणार
    नाही. मात्र त्याचा स्वतःचा बचाव होईल, मात्र देश ओसाड होईल असे परमेश्वर देव म्हणतो.
  qub-qub: Chay quimsaj runacuna chaycho tiyaycarpis manami salbanmanchu warmi ni
    ollgu wamrancunatapis. Quiquincunallami salbacunman. Chay nasyunnami ricacunman
    chunyaj pipis mana tiyanan. Noga Tayta Diosmi chayno në.
  bqp-bqp: sere kɑ nɛn wɑ̃ɑru, bɑɑ tɔmbu itɑ be, bɑ̀ n wɑ̃ɑ tem mɛ sɔɔ, tem mɛgibu
    bɑ ǹ kpɛ̃ bu fɑɑbɑ wɑ. Tɔmbu itɑ be tɔnɑwɑ bɑ koo fɑɑbɑ wɑ, bɑɑ ben tiin bibu
    bɑ ǹ kpɛ̃ bu fɑɑbɑ wɑ. Mɑ tem mɛ, mu koo kowɑ bɑnsu.
  hat-hat: Si twa moun sa yo ta nan mitan yo, jan nou konnen mwen vivan vre a, -se
    mwen menm, Seyè sèl Mèt la, k'ap pale, -yo pa ta ka sove ata pwòp pitit gason
    ak pitit fi yo. Se yo ase ki t'ap sove. Tout peyi a t'ap tounen yon dezè.
  eng-BSB: then as surely as I live, declares the Lord GOD, even if these three men
    were in it, they could not deliver their own sons or daughters. They alone would
    be delivered, but the land would be desolate.
  eng-WEBPB: though these three men were in it, as I live,” says the Lord GOD, “they
    would deliver neither sons nor daughters. They only would be delivered, but the
    land would be desolate.
  kbq-kbq: Tamage hu'na Nagrama miko zama kegavama hu'noa Ra Anumzamo'na huankino
    e'i ana 3'a vahetmina anampina mani'naresina, ne'mofazmia zamagura ovazitfa hazasine.
    Zamagriake zamagu nevazi'na, anama nemaniza mopa eri havizantfa husine.
  nhe-BL: Intla ni eyi cuajcualme itztosquíaj ipan nopa tlali, melahuac nimitzilhuía
    yajuanti ax huelisquíaj quinmanahuise inintelpocahua, niyon iniichpocahua, niyon
    nopa sequinoc tlacame. Momanahuisquíaj san yajuanti nopa eyi huan nochi más miquisquíaj
    huan ni tlali mocahuasquía queja huactoc tlali.
  gub-BL: aze mo a'e na'iruz awa wiko a'e pe wà, nupuner iwer mo wa'yr wapyro haw
    rehe a'e miar wanuwi wà. Uzepyro mo wà. Nupyro iwer mo amo wà. Ywy uzeapo mo ywyxiguhu
    romo. Amume'uahy tuwe ko ma'e herekuwe haw rehe, i'i Zanezar Tuweharupi Wiko Ma'e.
  eng-DRA: 'If these three men shall be in it, as I live, saith the Lord, they shall
    deliver neither sons nor daughters: but they only shall be delivered, and the
    land shall be made desolate.'
