verse: EZK.014.016
translations:
  mal-C: 'ഈ മൂന്നുപുരുഷന്മാർ അവിടെ ഉണ്ടായിരുന്നാലും അവർക്ക് തങ്ങളുടെ പുത്രന്മാരെയോ
    പുത്രിമാരെയോ രക്ഷിക്കാൻ കഴിയുകയില്ല, എന്നു ജീവനുള്ള ഞാൻ ശപഥംചെയ്യുന്നു: അവർമാത്രം
    വിടുവിക്കപ്പെടുകയും ദേശം നിർജനമായിത്തീരുകയും ചെയ്യും എന്ന് യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാട്.'
  deu-TKW: 'und es befänden sich diese drei Männer darin, - so wahr ich lebe, ist
    der Spruch des Herrn Jahwe, weder Söhne noch Töchter würden sie retten: nur sie
    allein würden gerettet werden; das Land aber würde zur Wüste werden.'
  lin-lin: na Kombo na Ngai, elobi Nkolo Yawe, ata soki bato oyo misato bazalaki kuna,
    balingaki kokoka te kobikisa bana na bango ya mibali mpe ya basi ; bango misato
    kaka nde balingaki kobika, kasi ekolo elingaki kotikala lisusu na bato te.
  eng-LSV: '[despite] these three men in its midst—[as] I live,” a declaration of
    Lord YHWH, “they deliver neither sons nor daughters; they alone are delivered,
    and the land is a desolation.'
  eng-GNV: 'Though these three men were in the mids thereof, As I liue, sayth the
    Lord God, they shall saue neither sonnes nor daughters: they onely shalbe deliuered,
    but the land shall be waste.'
  eng-WEBSTER: Though these three men were in it, as I live, saith the Lord GOD, they
    shall deliver neither sons nor daughters; they only shall be delivered, but the
    land shall be desolate.
  nhw-BL: Sintla ni eyi cuajcualme itztosquíaj ipan nopa tlali, melahuac nimitzilhuía
    inijuanti amo huelisquíaj quinmanahuise inintelpocahua, niyon iniichpocahua, niyon
    nopa sequinoc masehualme. Momanahuisquíaj san inijuanti nopa eyi huan nochi más
    miquisquíaj huan ni tlali mocahuasquía quen huactoc tlali.
  swh-ONEN: hakika kama niishivyo, asema Bwana Mwenyezi, hata kama watu hawa watatu
    wangekuwa humo ndani yake, wasingeweza kuokoa wana wao wala binti zao. Wao peke
    yao wangeokolewa, lakini nchi ingekuwa ukiwa.
  bba-bba: sere kɑ nɛn wɑ̃ɑru, bɑɑ tɔmbu itɑ be, bɑ̀ n wɑ̃ɑ tem mɛ sɔɔ, tem mɛɡibu
    bɑ ǹ kpɛ̃ bu fɑɑbɑ wɑ. Tɔmbu itɑ be tɔnɑwɑ bɑ koo fɑɑbɑ wɑ, bɑɑ ben tiin bibu
    bɑ ǹ kpɛ̃ bu fɑɑbɑ wɑ. Mɑ tem mɛ, mu koo kowɑ bɑnsu.
  eng-KJVCPB: though these three men were in it, as I live, saith the Lord God, they
    shall deliver neither sons nor daughters; they only shall be delivered, but the
    land shall be desolate.
  luo-luo: to akwongʼora gi Nyinga awuon an Jehova Nyasaye Manyalo Gik Moko Duto ni
    kata dabed ni ji adekgi ni e iye, to ok digires kata mana ngima yawuotgi kata
    nyigi giwegi. Gin kendgi ema noresgi, to piny to noketh chuth.
  meu-meu: ena be unu tatau tatoiosi na ia lalonai bema noho, to, lau na maurimu heḡereḡerena
    (Ḡaubada Iehova na e gwaumu), idia tatoiosi ese natudia mamaruanedia eiava hahinedia
    basiema hamauridia diba; idia tatoiosi sibodia mo edia mauri bema heraua, a tano
    na bema ḡaḡae.
  npi-ULB: तब यी तिन जना मानिस त्‍यहाँ भए भने पनि, जस्‍तो म जीवित छु, परमप्रभु परमेश्‍वर
    घोषणा गर्नुहुन्छ, तिनीहरूले आफ्‍नै छोराछोरीलाई पनि बचाउन सक्‍दैनन् । तिनीहरूका
    आफ्‍नो जीवन मात्र बाँच्‍नेछ, तर देशचाहिं उजाड हुनेथियो ।
  yor-yor: 'bí àwọn ọkùnrin mẹ́ta wọ̀nyí tilẹ̀ wà nínú rẹ̀, Olúwa Olódùmarè wí pé,
    wọn kì yóò gba ọmọkùnrin tàbí ọmọbìnrin là: àwọn nìkan ni a ó gbàlà, ṣùgbọ́n ilẹ̀
    náà yóò di ahoro.'
  pes-OPCB: اگرچه آن سه مرد درستکار هم در آنجا باشند، به حیات خود سوگند که نخواهند
    توانست حتی جان فرزندان خود را رهایی دهند، بلکه فقط خودشان نجات خواهند یافت و بقیه
    همه از بین خواهند رفت!
  tgl-ULB: at kahit pa naroon ang mga dating tatlong kalalakihan na ito—habang ako
    ay nabubuhay, ang pahayag ng Panginoong Yahweh—hindi nila maililigtas kahit pa
    ang kanilang mga sariling anak na lalaki at babae, ang sariling buhay lamang nila
    ang maililigtas, ngunit magiging kaparangan ang lupain!
  hui-hui: Noabi Danielebi Yobobi dindi ogoniha henedale ti ani helowa tigua tinaga
    waneigini bu karubi mo wia nabi homai dege kale. Tebirali uruni tini hangu pele
    midale. Anidagua biragola dindi hangu ibira halu embera timbuni ngale. I̱ Anduane
    Homogo Bibahende Haru Haame Ho Haga howa Ngode Datagaliwabe haluhe heneneore kogobi
    i̱na bi ogoni heneneore ledogoni.
  mya-mya: ထို​အ​ခါ​ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​သည် အ​သက်​ရှင်​တော်​မူ​သော​ဘု​ရား​ဖြစ်​သည်​နှင့်
    အ​ညီ ထို​သူ​သုံး​ဦး​သည်​ထို​အ​ရပ်​တွင်​နေ ထိုင်​လျက်​ပင်​ရှိ​နေ​စေ​ကာ​မူ မိ​မိ​တို့​၏
    သား​သ​မီး​များ​ကို​ကယ်​နိုင်​ကြ​လိမ့်​မည် မ​ဟုတ်။ မိ​မိ​တို့​အ​သက်​ကို​သာ​လျှင်​ကယ်
    နိုင်​ကြ​လိမ့်​မည်။ ထို​ပြည်​သည်​လည်း​လူ သူ​ကင်း​မဲ့​လိမ့်​မည်။''
  bod-N: སྐྱེས་བུ་དེ་གསུམ་པོ་ཡུལ་དེར་ཡོད་ནའང་། དེ་དག་གིས་རང་ཉིད་ཁོ་ན་སྐྱོབ་པ་ལས། ཐ་ན་རང་གི་བུ་དང་བུ་མོའང་སྐྱོབ་མི་ནུས་ལ།
    ཡུལ་དེ་སྔར་བཞིན་སྟོང་བར་ལུས་པའོ་ཞེས་བདག་གིས་རང་གི་ཚེ་སྲོག་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་ཡིན་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: zvirokwazvo, noupenyu hwangu, ndizvo zvinotaura Ishe Jehovha, kunyange
    dai varume vatatu ava vaivamo, havaizogona kuponesa vanakomana vavo kana vanasikana
    vavo. Ivo chete ndivo vaingopona, asi nyika yaizoparadzwa.
  spa-BLM: aunque estos tres hombres estuvieran en ella, vivo yo”, dice el Señor Yahvé,
    “no entregarían ni hijos ni hijas. Sólo ellos serían liberados, pero la tierra
    quedaría desolada.
  cac-cac: Q'uinaloc a d'a jun chon̈ab' chi' cajan eb' vin̈ oxvan̈ chi', an̈ej am
    eb' vin̈ scolchaji. Malaj junoc mach syal scolanel eb' vin̈, vach'chom yuninal
    eb' vin̈ mato yisil eb' vin̈, max yal-laj scolchaj eb'. A in val Jehová in svala'
    to scan tz'inan jun chon̈ab' chi'.
  swh-ULB: kisha hata kama watu hawa hawa watatu ndani yake-kama niishivyo, asema
    Bwana Yahwe-wasingeweza kuwaokoa hata watoto wao wala binti; isipokuwa maisha
    yao yataokoka, lakini nchi itakuwa ukiwa.
  bel-bel: дык гэтыя тры мужы сярод яе, - жыву Я, кажа Гасподзь Бог, - ня выратавалі
    б ні сыноў, ні дочак, а яны, толькі яны ўратаваліся б, зямля ж зрабілася б пустыняю.
  deu-ELBBK: wären diese drei Männer in demselben, so wahr ich lebe, spricht der Herr,
    HERR, sie würden weder Söhne noch Töchter erretten können; sie allein würden errettet,
    das Land aber würde eine Wüste werden.
  mbb-OT: Minsan pa ke ziyà te kandan si Noe, si Daniel, wey si Job, ne nenangdù a
    is uuyag he Nengazen he MEGBEVAYÀ, he kenè dan egkelibri is menge kevuwazan dan,
    kekenà, iyan dà sikandan egkelibri. Ne haazà is nasyun egkehimu he mekevulungbulung.
  mal-2015: ആ മൂന്നു പുരുഷന്മാർ അതിൽ ഉണ്ടായിരുന്നാലും എന്നാണ, അവർ പുത്രന്മാരെയോ പുത്രിമാരെയോ
    രക്ഷിക്കാതെ അവർ മാത്രമേ രക്ഷപ്പെടുകയുള്ളു; ദേശമോ ശൂന്യമായിപ്പോകുമെന്നു യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: a kajte kala trin murša ulehas andre odi phuv, avke sar me dživav, phenel
    o RAJ, o Adonaj, našťi zachraňindehas aňi peskre čhaven aňi peskre čhajen, ale
    ča pes korkoren šaj zachraňindehas. A la phuvatar ačhiľahas pušťa.
  pes-OPV: 'اگرچه این سه مرد در میانش باشند، خداوند یهوه می‌گوید: به حیات خودم قسم
    که ایشان پسران ودختران را رهایی نخواهند داد. ایشان به تنهایی رهایی خواهند یافت
    ولی زمین ویران خواهدشد.'
  ron-1924: ши ар фи ын мижлокул ей ачешть трей оамень, пе вяца Мя”, зиче Домнул Думнезеу,
    „кэ н-ар скэпа нич фий, нич фийче, чи нумай ей ар скэпа, ши цара ар ажунӂе ун
    пустиу.
  ben-OBCV: সার্বভৌম সদাপ্রভু বলেন, আমার জীবনের দিব্য, যদি তিনজন লোক সেখানে থাকত,
    তারা তাদের নিজেদের ছেলে অথবা মেয়েদেরও রক্ষা করতে পারত না। তারা শুধু নিজেদের বাঁচাতে
    পারত, কিন্তু দেশ জনশূন্য হত।
  som-som: xataa hadday saddexdaas nin dhex joogi lahaayeen, Sayidka Rabbiga ahu wuxuu
    leeyahay, Noloshaydaan ku dhaartaye, Wiilal iyo gabdho toona ma samatabbexeen.
    Iyaga keligood ayaa samatabbixi lahaa, laakiinse dalku waa cidloobi lahaa.
  lat-VUC: tres viri isti si fuerint in ea, vivo ego, dicit Dominus Deus, quia nec
    filios nec filias liberabunt, sed ipsi soli liberabuntur, terra autem desolabitur.
  eng-ASVBT: though these three men were in it, as I live, saith the Lord Jehovah,
    they should deliver neither sons nor daughters; they only should be delivered,
    but the land should be desolate.
  ita-1885: quando questi tre uomini fossero in mezzo di quello, come io vivo, dice
    il Signore Iddio, non libererebbero nè figliuoli, nè figliuole; eglino soli sarebbero
    liberati, e il paese sarebbe desolato.
  eng-LXXUP: and if these three men should be in the midst of it, as I live, saith
    the Lord, neither sons nor daughters shall be saved, but these only shall be saved,
    and the land shall be destroyed.
  eng-ULB: then even if these same three men were in it—as I live, declares the Lord
    Yahweh—they would not be able to rescue even their own sons or daughters; only
    their own lives would be rescued, but the land would become a wasteland.
  spa-VBL: En mi vida, declara el Señor Dios, aunque estos tres hombres estuvieran
    presentes, no podrían salvar a sus propios hijos o hijas. Sólo se salvarían a
    sí mismos, pero la tierra quedaría desolada.
  fra-_FOB: Et qu'il s'y trouvât ces trois hommes-là, je suis vivant, dit le Seigneur,
    l'Éternel, ils ne sauveraient ni fils ni filles; eux seuls seraient sauvés, tandis
    que le pays deviendrait un désert.
  mal-mal: ആ മൂന്നു പുരുഷന്മാർ അതിൽ ഉണ്ടായിരുന്നാലും എന്നാണ, അവർക്ക് പുത്രന്മാരെയോ
    പുത്രിമാരെയോ രക്ഷിക്കുവാൻ സാധിക്കാതെ അവർ മാത്രമേ രക്ഷപ്പെടുകയുള്ളു; ദേശമോ ശൂന്യമായിപ്പോകുമെന്ന്”
    യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Merī hayāt kī qasam, ḳhāh mazkūrā tīn rāstbāz ādmī mulk meṅ kyoṅ na baste
    to bhī akele hī bachte. Wuh apne beṭe-beṭiyoṅ ko bhī bachā na sakte balki pūrā
    mulk wīrān-o-sunsān hotā. Yih Rab Qādir-e-mutlaq kā farmān hai.
  suz-BL: मिनु मेको मुर सां मेकेर बाक्‍तेक्‍म हना, गो आं ब्रोंइशा बाक्‍शो खोदेंशो
    पा, मेकोम आन तमी तौ आन कली प्रोंइने मचबेम वा। मेकोपुकी आंमा ला ब्रोंइम वा। मिनु
    मेको रागी गोरशो रागी दुम वा।
  eng-NOY: though these three men were in it, as I live, saith the Lord Jehovah, they
    should deliver neither sons nor daughters; they only should be delivered, but
    the land should be desolate.
  ita-1927: se in mezzo ad esso si trovassero quei tre uomini, com’è vero ch’io vivo,
    dice il Signore, l’Eterno, essi non salverebbero né figliuoli né figliuole; essi
    soltanto sarebbero salvati, ma il paese rimarrebbe desolato.
  ckb-ckb: بە گیانی خۆم، تەنانەت ئەگەر ئەم سێ پیاوەش لەناوەڕاستیدا بێت، ئەوا فریای
    کوڕ و کچیان ناکەون، تەنها فریای خۆیان دەکەون و خاکەکەش دەبێتە چۆڵەوانی. ئەوە فەرمایشتی
    یەزدانی باڵادەستە.
  eng-BBE: Even if these three men were in it, by my life, says the Lord, they would
    not keep safe their sons or daughters, but only themselves, and the land would
    be made waste.
  kan-OKCV: ಈ ಮೂರು ಮನುಷ್ಯರಲ್ಲಿ ಅದರಲ್ಲಿ ಇದ್ದರೂ, ನನ್ನ ಜೀವದಾಣೆ ಅವರು ಪುತ್ರರನ್ನಾಗಲಿ, ಪುತ್ರಿಯರನ್ನಾಗಲಿ
    ಬಿಡಿಸಲು ಆಗುತ್ತಿರಲಿಲ್ಲ, ತಾವು ಮಾತ್ರ ತಪ್ಪಿಸಿಕೊಳ್ಳುವರು. ಆದರೆ ದೇಶವು ಹಾಳಾಗುವುದು,” ಎಂದು
    ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அந்த மூன்று நபர்களும் அதின் நடுவில் இருந்தாலும், தாங்கள்மட்டும் தப்புவார்களேதவிர,
    மகன்களையோ மகள்களையோ காப்பாற்றமாட்டார்கள்; தேசமும் பாழாய்ப்போகும் என்று என்னுடைய
    ஜீவனைக்கொண்டு சொல்லுகிறேன் என்பதைக் யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Y estos tres varones estuvieren en medio de ella, vivo yo, dice el
    Señor Jehová, ni á sus hijos ni á sus hijas librarán; ellos solos serán libres,
    y la tierra será asolada.
  ron-BTF: Chiar dacă acești trei bărbați ar fi în ea, precum eu trăiesc, spune Domnul
    DUMNEZEU, ei nu vor elibera nici fii nici fiice; numai ei vor fi eliberați, iar
    țara va fi pustiită.
  eng-WEBP: though these three men were in it, as I live,” says the Lord GOD, “they
    would deliver neither sons nor daughters. They only would be delivered, but the
    land would be desolate.
  eng-FBV: As I live, declares the Lord God, even if these three men were present,
    they couldn't save their own sons or daughters. They would only save themselves,
    but the land would be left desolate.
  nld-1939: 'en die drie mannen zouden er wonen: zowaar Ik leef, zegt Jahweh, de Heer,
    geen zoon of dochter zouden ze redden; zij alleen zouden ontkomen, en het land
    zou een wildernis worden.'
  nch-BL: Sinta ni eyi cuajcualme itztosquíaj ipan nopa tali, melahuac nimitzilhuía
    inijuanti amo huelisquíaj quinmanahuise inintelpocahua, yon iniichpocahua, yon
    nopa sequinoc masehualme. Momanahuisquíaj san inijuanti nopa eyi huan nochi sequinoc
    miquisquíaj huan ni tali mocahuasquía quej huactoc tali.
  vie-1934: thì dẫu trong đất có ba người đó, Chúa Giê-hô-va phán, thật như ta hằng
    sống, họ cũng chẳng cứu được con trai con gái; chỉ một mình họ được cứu, nhưng
    đất sẽ hoang vu.
