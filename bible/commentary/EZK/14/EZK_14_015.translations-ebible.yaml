  hmo-hmo: “O uda dagedage gaudia be unai tano dekenai do lau siaia, taunimanima do
    idia alaia ore totona. Unai dainai unai tano dekenai taunimanima bona ubua gaudia
    do idia noho lasi, bona dagedage gaudia dainai tau ta ese unai tano do ia raka
    hanaia diba lasi.
  urd-urd: '''अगर मैं किसी मुल्क में मुहलिक दरिन्दे भेजे कि उसमें गश्त करके उसे तबाह
    करें, और वह यहाँ तक वीरान हो जाए कि दरिन्दों की वजह से कोई उसमें से गुज़र न सके,'
  rus-SYN: 'Или, если бы Я послал на эту землю лютых зверей, которые осиротили бы
    ее, и она по причине зверей сделалась пустою и непроходимою:'
  bqc-SIM: Tó má tò wàiↄ pã̀ bùsupia aa bùsupi nɛ́ↄ sɛ̀lɛ píi, mɛ́ bùsupi
    gↄ̃̀ bɛzia ũ, gbɛ̃e lɛ́ pãa lↄo wàiↄ yã́i,
  tcz-CHONGTHU: Ahilouleh keiman gamsa ho chu agamsunga kadel khum sah a miho chu
    athauva chuleh agam chu mi chen louna gam aso uva, chuleh koiman ajot le ngamlou
    ding ahitai. Ajotpa le ho dinga kichat tijat um kahisah thei ahi.
  mar-mar: जर मी देशात क्रुर हिंस्र पशू पाठविले आणि जमीन नापीक झाली क्रुर पशुमुळे
    कोणी मनुष्य जाणारे येणार नसल्यामुळे देश निर्जन होईल.
  qub-qub: «Micucoj animalcunata juc nasyunman yurichiptë, chaycho tiyajcunata ushacurcuptin,
    chay nasyun chunyajna ricacuptenga animalcunata manchacuyllawan ni pipis manami
    chaypa purinmannachu.
  bqp-bqp: Ǹ kun mɛ nɑ̀ n derɑ gbeeku yɛɛ yi tem mɛ wɔri yi bu go kpuro kpɑ tem mɛ,
    mu ko bɑnsu sere goo kun mɑɑ sɑrɔ mi, gbeeku yɛɛ yin sɔ̃,
  hat-hat: Ou ankò, mwen ta ka voye bèt sovaj touye tout moun nan peyi a, pou fè peyi
    a tounen yon dezè moun pè travèse poutèt bèt sovaj sa yo.
  eng-BSB: Or if I send wild beasts through the land to leave it childless and desolate,
    with no man passing through it for fear of the beasts,
  eng-WEBPB: “If I cause evil animals to pass through the land, and they ravage it
    and it is made desolate, so that no man may pass through because of the animals—
  kbq-kbq: Hagi Nagrama mago'a afi zagaramima huzmantesuge'za ana mopafi vahe'ma zamahe'za
    neza eri vagamare'nageno, mopamo'ma havizama hinkeno'a vahe'mo'za koro hu'za ana
    mopafina vano osugahaze.
  nhe-BL: “O huelis niquintitlanisquía miyac tecuanime tlen tlahuel mosisiníaj para
    ma quintzontlamiltica nochi nopa tlacame ipan ni tlali.
  gub-BL: Aze amono kar miar ipuruzukaiw ma'e a'e pe teko wazuka kar pà wanupe, aze
    a'e rupi a'e ywy na'ikatuahy iwer mo teko wanupe, aze mo teko nupuner iwer mo
    wata haw rehe katu pe wà,
  eng-DRA: 'And if I shall bring mischievous beasts also upon the land to waste it,
    and it be desolate, so that there is none that can pass because of the beasts:'
