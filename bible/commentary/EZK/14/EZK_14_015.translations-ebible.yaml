verse: EZK.014.015
translations:
  mal-C: “അഥവാ, ഞാൻ ആ രാഷ്ട്രത്തിൽ വന്യമൃഗങ്ങളെ അയയ്ക്കുകയും അവ ആ രാഷ്ട്രത്തെ മക്കളില്ലാത്തവരാക്കിത്തീർക്കുകയും
    ആ വന്യമൃഗങ്ങൾനിമിത്തം അവിടം ആരും കടന്നുപോകാതവണ്ണം അതിനെ നിർജനമാക്കിത്തീർക്കുകയും
    ചെയ്യുന്നപക്ഷം,
  deu-TKW: Wenn ich wilde Tiere das Land durchstreifen ließe, und diese es entvölkerten,
    daß es eine Wüstenei würde, die niemand mehr durchwanderte wegen der wilden Tiere,
  lin-lin: To soki natindi banyama mabe kati na ekolo yango mpo ete eboma bavandi
    na yango, mpe mpo ete ekolo yango etikala lisusu na bato te mpe bato balekela
    lisusu wana te mpo na banyama mabe yango ;
  eng-LSV: “If I cause an evil beast to pass through the land, and it has bereaved,
    and it has been a desolation, without any passing through because of the beast—
  eng-GNV: If I bring noysome beastes into the lande and they spoyle it, so that it
    bee desolate, that no man may passe through, because of beastes,
  eng-WEBSTER: 'If I cause noisome beasts to pass through the land, and they lay it
    waste, so that it be desolate, that no man may pass through because of the beasts:'
  nhw-BL: “O huelis niquintitlanisquía miyac tecuanime catli tlahuel mosisiníaj para
    ma quintzontlamiltica nochi nopa masehualme ipan ni tlali.
  swh-ONEN: “Au kama nikipeleka wanyama pori katika nchi hiyo yote na kuifanya isiwe
    na watoto, nayo ikawa ukiwa kwamba hakuna mtu apitaye katika nchi hiyo kwa sababu
    ya wanyama pori,
  bba-bba: Ǹ kun mɛ nɑ̀ n derɑ ɡbeeku yɛɛ yi tem mɛ wɔri yi bu ɡo kpuro kpɑ tem mɛ,
    mu ko bɑnsu sere ɡoo kun mɑɑ sɑrɔ mi, ɡbeeku yɛɛ yin sɔ̃,
  eng-KJVCPB: 'If I cause noisome beasts to pass through the land, and they spoil
    it, so that it be desolate, that no man may pass through because of the beasts:'
  luo-luo: “Kata kapo ni aoro le mager e pinyno mi giweye maonge nyithindo, mi pinyno
    olokore thim motwo ma dhano ok nyal kadhoe nikech le magergo,
  meu-meu: Eiava uda boromadia na una tano ai bama harakadia hanai, bena idia ese
    bema havahua, ela bona tano ḡaḡaena ai bema hahelao, bena tau ta basinema rakaia
    hanai diba unu uda boromadia daidiai, negana ai,
  npi-ULB: मैले त्‍यस देशमा जङ्गली जनावरहरू पठाएँ, र तिनीहरूले त्‍यसलाई बाँझो तुल्‍याए
    र त्‍यो देश उजाड भयो, जहाँ जनावरहरूका कारणले कुनै मानिस गएन भने,
  yor-yor: “Tàbí bí mo bá jẹ́ kí ẹranko búburú gba orílẹ̀-èdè náà kọjá, tí wọn sì
    bà á jẹ́ tó bẹ́ẹ̀ tí ó di ahoro, tí kò sí ẹni tó le gba ibẹ̀ kọjá torí ẹranko
    búburú yìí,
  pes-OPCB: «یا اگر این سرزمین را مورد هجوم حیوانات وحشی قرار دهم تا ویرانش کنند،
    آنچنان که از ترس حیوانات کسی جرأت نکند از آنجا بگذرد،
  tgl-ULB: Kung magpapadala ako ng mga mababangis na hayop sa lupain at gawin itong
    tigang upang maging kaparangan na walang mga tao ang makakadaan dahil sa mga mababangis
    na hayop,
  hui-hui: Anigo i̱na wali agalinaga tomo nolene bereba holene ndo waharuyagua nde
    nogo gabuame wali agali dindi ogoniha karu bo wahai helo ibilolene manda bulebero.
    Anidagua berogola wali agali mbira dindi ogoniha polene gi howa napolebira.
  mya-mya: '``သို့​တည်း​မ​ဟုတ်​ငါ​သည်​လူ​တို့​အား​သုတ် သင်​ရန် သား​ရဲ​တိ​ရစ္ဆာန်​များ​ကို​စေ​လွှတ်​သ​ဖြင့်
    ထို​ပြည်​၌​လူ​သူ​ကင်း​မဲ့​လျက်​ဖြတ်​သန်း သွား​လာ​ရန်​မ​ဖြစ်​နိုင်​အောင် သား​ရဲ​တိရစ္ဆာန်
    များ​ကြောင့်​အန္တ​ရာယ်​ရှိ​လိမ့်​မည်။-'
  bod-N: གལ་ཏེ་ངས་ཡུལ་དེར་གཅན་གཟན་རྒྱུ་རུ་བཅུག་སྟེ། ཡུལ་དེའི་ཕྲུ་གུ་རྣམས་རྨེག་མེད་དུ་བཏང་ནས་སྟོང་བར་འགྱུར་བ་དང་།
    གཅན་གཟན་དེ་དག་གི་རྐྱེན་གྱིས་ཐ་ན་ཡུལ་དེར་བརྒྱུད་ནས་འགྲོ་ཕོད་མཁན་ཡང་མེད་པ་ཡིན་ན།
  sna-sna: “Kana dai ndikatumira zvikara munyika imomo, izvo zvikaisiya isina kana
    mwana uye ikazoparadzwa zvokuti pashayikwe anopfuura nomo nokuda kwezvikara,
  spa-BLM: “Si hago pasar animales malos por la tierra, y la asolan y queda desolada,
    de modo que ningún hombre pueda pasar a causa de los animales —
  cac-cac: Q'uinaloc svac'b'at noc' chium noc' d'a jun chon̈ab' chi' yic smiljicham
    masanil yuninal eb' cajan ta' yuj noc', scan tz'inan. Man̈xa mach sb'eyec' ta'
    yuj xivc'olal d'a noc'.
  swh-ULB: Kama nikileta wanyama waovu kwenye nchi na kuwafanya wasizae hivyo basi
    itakuwa hakuna mtu asiweze kupita kwa sababu ya hao wanyama,
  bel-bel: Альбо, калі б Я паслаў на гэтую зямлю лютых зьвяроў, якія асірацілі б яе,
    і яна ад тых зьвяроў зрабілася б пустою і непраходнаю,
  deu-ELBBK: 'Wenn ich böse Tiere in das Land bringe, damit sie es entvölkern und
    es eine Wüste werde, so dass wegen der Tiere niemand hindurchzieht:'
  mbb-OT: “Ne emun edsuǥuen ku is dumezaas he menge langgam keniyan he nasyun su wey
    zan penhimetayi is menge meǥinged duen, ne egkehimu he mekevulungbulung heeyan
    he lugar ne wazè en ebayà duen tenged te kegkahandek dan te zumezaas he menge
    langgam.
  mal-2015: ഞാൻ ദുഷ്ടമൃഗങ്ങളെ ദേശത്തു വരുത്തുകയും ആ മൃഗങ്ങളെ പേടിച്ചു ആരും വഴിപോകാതവണ്ണം
    അവ അതിനെ നിർജ്ജനമാക്കീട്ടു അതു ശൂന്യമാകയും ചെയ്താൽ,
  rmc-rmc: Te anďomas le dzive džviren, hoj te predžan la phuvaha, a te murdardehas
    lakre čhaven a ačhiľahas ajsi zňičimen, hoj ňiko prekal late našťi pregeľahas
    angle ola dziva džviri,
  pes-OPV: واگر حیوانات درنده به آن زمین بیاورم که آن را ازاهل آن خالی سازند و چنان
    ویران شود که ازترس آن حیوانات کسی از آن گذر نکند،
  ron-1924: „Дакэ аш лэса ка цара сэ фие кутреератэ де фяре сэлбатиче, каре ар лэса-о
    фэрэ попор, дакэ ар ажунӂе ун пустиу пе унде н-ар май путя трече нимень дин причина
    ачестор фяре
  ben-OBCV: “আমি যদি দেশে বুনো পশু পাঠাই আর তারা লোকদের নিঃসন্তান করে এবং দেশকে জনশূন্য
    করে যেন সেই পশুদের ভয়ে কেউ দেশের মধ্যে দিয়ে যাতায়াত না করতে পারে,
  som-som: Haddaan dalka dugaag baas ku soo dhex daayo, oo ay dadka ka baabbi'iyaan
    si uu meel cidla ah u noqdo, oo aan ciduna dugaagga aawadiis u soo dhex marin,
  lat-VUC: 'Quod si et bestias pessimas induxero super terram ut vastem eam, et fuerit
    invia, eo quod non sit pertransiens propter bestias:'
  eng-ASVBT: If I cause evil beasts to pass through the land, and they ravage it,
    and it be made desolate, so that no man may pass through because of the beasts;
  ita-1885: S'egli avviene che io faccia passar le bestie nocive per lo paese, e ch'esse
    lo dipopolino, onde sia desolato, senza che vi passi alcuno, per cagion delle
    bestie,
  eng-LXXUP: 'If again I bring evil beasts upon the land, and take vengeance upon
    it, and it be ruined, and there be no one to pass through for fear of the wild
    beasts:'
  eng-ULB: If I send evil beasts through the land and make it barren so that it becomes
    a wasteland where no man may pass through because of the beasts,
  spa-VBL: “Yo podría enviar animales salvajes a arrasar el país, de modo que lo dejarían
    deshabitado y desolado, un lugar por el que nadie viajaría por miedo a esos animales.
  fra-_FOB: Si je faisais parcourir le pays par des bêtes nuisibles qui le dépeuplent
    et en fassent un désert, où personne ne passerait plus à cause de ces bêtes,
  mal-mal: ഞാൻ ദുഷ്ടമൃഗങ്ങളെ ദേശത്തു വരുത്തുകയും ആ മൃഗങ്ങളെ ഭയന്ന് ആരും വഴിപോകാത്തവിധം
    അവ അതിനെ നിർജ്ജനമാക്കിയിട്ട് അത് ശൂന്യമാകുകയും ചെയ്താൽ,
  urd-GVR: Yā farz kar ki maiṅ mazkūrā mulk meṅ wahshī darindoṅ ko bhej dūṅ jo idhar-udhar
    phir kar sab ko phāṛ khāeṅ. Mulk wīrān-o-sunsān ho jāe aur janglī darindoṅ kī
    wajah se koī us meṅ se guzarne kī jurrat na kare.
  suz-BL: गो मोदेंशो रागी कली खतम सेल्‍चा कली ब्‍वाकी ङा जन्‍तु सोइक्‍ताक्‍ङमी हना,
    जन्‍तुपुकीम पतीके मेको रागी रे सुइ एर ओंथ पने मचाप्‍तेक्‍म हना,
  eng-NOY: When I cause wild beasts to pass through the land, and they spoil it, and
    it be desolate so that none passeth through it because of the beasts,
  ita-1927: Se io facessi passare per quel paese delle male bestie che lo spopolassero,
    sì ch’esso rimanesse un deserto dove nessuno passasse più a motivo di quelle bestie,
  ckb-ckb: «ئەگەر گیانلەبەری دڕندە بەناو خاکەکەدا ڕەت بکەم و وەجاخکوێری بکەن و بەهۆی
    گیانلەبەرەکانەوە ببێتە چۆڵەوانی بەبێ ڕێبوار،
  eng-BBE: 'Or if I send evil beasts through the land causing destruction and making
    it waste, so that no man may go through because of the beasts:'
  kan-OKCV: “ನಾನು ದುಷ್ಟಮೃಗಗಳನ್ನು ದೇಶದಲ್ಲಿ ಹಾದುಹೋಗುವಂತೆ ಮಾಡಿ, ಅದನ್ನು ನಿರ್ಜನಪಡಿಸಿ, ಹಾಳು
    ಮಾಡಿ, ಯಾರೂ ಮೃಗಗಳ ನಿಮಿತ್ತ ಹಾದುಹೋಗದಂತೆ ಮಾಡಿದರೆ,
  tam-2017: நான் தேசத்தில் கொடிய மிருகங்களை அனுப்ப, அந்த மிருகங்களினால் ஒருவரும் அதின்
    வழியாக நடக்கமுடியாதபடி வெறுமையும் பாழுமாகும்போது,
  spa-RV-1909: Y si hiciere pasar malas bestias por la tierra, y la asolaren, y fuere
    desolada que no haya quien pase á causa de las bestias,
  ron-BTF: Dacă eu fac să treacă prin țară fiare vătămătoare și ele o jefuiesc, astfel
    încât este pustiită, încât niciun om să nu poată trece prin ea din cauza fiarelor,
  eng-WEBP: “If I cause evil animals to pass through the land, and they ravage it
    and it is made desolate, so that no man may pass through because of the animals—
  eng-FBV: I could send wild animals rampaging through the country, so they would
    leave it uninhabited and desolate, a place no one would travel through for fear
    of such animals.
  nld-1939: Of Ik laat wilde dieren op dat land los, die het ontvolken, en het wordt
    zó eenzaam, dat uit vrees voor de dieren niemand het durft betreden;
  nch-BL: “O huelis niquintitanisquía miyac tecuanime cati tahuel mosisiníaj para
    ma quintzontamiltica nochi nopa masehualme ipan ni tali.
  vie-1934: Nếu ta khiến các thú dữ trải qua trong đất, làm cho hủy hoại, trở nên
    hoang vu, đến nỗi chẳng ai đi qua nữa vì cớ các thú ấy,
  hin-CV: “या यदि मैं उस देश में जंगली जानवरों को भेजूं और वे उसे निर्जन कर देते हैं
    और वह देश उजड़ जाए ताकि जंगली जानवरों के कारण उस देश में से होकर कोई न जाए,
  spa-BES: O si envío bestias malvadas a través de la tierra causando destrucción
    y desolación, para que ningún hombre pueda pasar a causa de las bestias.
  tdx-tdx: Aa naho ampirangako bibi-romotse i taney hijoy ampara’ te mangoakoake vaho
    tsy irangà’ ondaty ty amy bibiy;
  tha-KJV: ถ้าเรากระทำให้​สัตว์​ร้ายทั้งหลายผ่านแผ่นดินนั้น และพวกมันทำให้​แผ่​นดินเสียไป
    เพื่อให้​เป็​นที​่​รกร้าง จนไม่​มี​ผู้​ใดผ่านเข้าไปได้เพราะสัตว์ร้ายนั้น
  por-BR-2018: E se eu fizer passar os animais perigosos pela terra, e eles a despojarem,
    e ela for tão assolada que ninguém possa passar por ela por causa dos animais,
  deu-ELO: 'Wenn ich böse Tiere in das Land bringe, damit sie es entvölkern und es
    eine Wüste werde, so daß wegen der Tiere niemand hindurchzieht:'
  eng-WYC-2018: That if also I bring in worst beasts on the land, that I destroy it,
    and if it is without (a) way, for that no passer is for the beasts, (And if I
    should bring in evil, or wild, beasts on the land, so that I destroy it, and it
    is without a safe way, so that no one can pass through because of those beasts,)
  epo-epo: Se Mi venigus en la landon sovaĝajn bestojn, por ĝin senhomigi, por ke
    ĝi fariĝu dezerta kaj neniu povu iri tra ĝi pro la bestoj —
  uig-PIN: Əgǝr Mǝn zemindin yirtⱪuq ⱨaywanlarni ɵtküzsǝm, ular uni baliliridin juda
    ⱪilsa, ⱨaywanlar tüpǝylidin uningdin ɵtküqi ⱨeqbir adǝm bolmay, u wǝyranǝ bolsa,
  beo-beo: Hina Gode da eno amane sia:i, “Amama:bela:? Na da dunu huluane fane legema:ne
    nimi bagade sigua ohe asunasima:bela:? Soge huluane da sigua ohega nabaiba:le,
    dilia da sogega masunu beda:mu.
  tpi-OTNT: “O sapos mi no laik sotim kaikai bilong ol manmeri, orait ating bai mi
    salim ol wel animal i go long dispela kantri na kilim ol i dai. Na bai i no gat
    man i laik i go long dispela hap.
  hau-SA: “Ko kuwa in na aika da namun jeji su ratsa cikin wannan ƙasa suka kuma bar
    ta babu yaro, ta kuma zama kufai har babu wanda zai ratsa cikinta saboda namun
    jeji,
  uig-LAT: Eger Men zémindin yirtquch haywanlarni ötküzsem, ular uni baliliridin juda
    qilsa, haywanlar tüpeylidin uningdin ötküchi héchbir adem bolmay, u weyrane bolsa,
  nde-nde: Loba nxa ngingathuma izilo zeganga ukuba zidabule phakathi kwalelolizwe
    zilitshiye lingaselabantwana njalo libe lugwadule okwenza kungabi lamuntu odlula
    phakathi kwalo ngenxa yezilo,
  ton-ton: '¶ “Kapau te u tuku ʻae fanga manu fekai ke ʻalu fano ʻi he fonua, pea
    nau maumauʻi ia, koeʻuhi ke hoko ia ʻo lala, pea ʻe ʻikai ʻalu ʻi ai ha tangata
    telia ʻae ngaahi manu fekai:'
  ces-1613: 'Pakli bych zvěř lítou uvedl na zemi, tak že by ji na sirobu přivedla,
    a byla by pustá, aniž by kdo přes ni jíti mohl pro zvěř:'
  eng-WMB: “If I cause evil animals to pass through the land, and they ravage it and
    it is made desolate, so that no man may pass through because of the animals—
  tam-TCV: “அல்லது, நான் காட்டு மிருகங்களை அந்த நாட்டின் வழியாக அனுப்பினால், அவை அந்த
    நாட்டிலுள்ளவர்களைப் பிள்ளையற்றவர்களாக்கும். ஒருவரும் அந்த நாட்டின் வழியாகப்போக
    இயலாதபடி, அது மிருகங்களின் நிமித்தம் பாழாய்ப்போகும்.
  ceb-ULB: Kung magpadala ako ug bangis nga mga mananap sa yuta ug himoon kining dili
    mabungahon aron mahimong biniyaan nga yuta diin wala nay tawo nga makaagi tungod
    sa mabangis nga mga mananap,
  pol-UBG: A jeśli ześlę na ziemię dzikie zwierzęta, a one ją wyludnią i będzie spustoszona
    tak, że nikt nie będzie mógł przechodzić z powodu zwierząt;
  urd-GVU: یا فرض کر کہ مَیں مذکورہ ملک میں وحشی درندوں کو بھیج دوں جو اِدھر اُدھر
    پھر کر سب کو پھاڑ کھائیں۔ ملک ویران و سنسان ہو جائے اور جنگلی درندوں کی وجہ سے
    کوئی اُس میں سے گزرنے کی جرأت نہ کرے۔
  deu-1912: Und wenn ich böse Tiere in das Land bringen würde, die die Leute aufräumten
    und es verwüsteten, daß niemand darin wandeln könnte vor den Tieren,
