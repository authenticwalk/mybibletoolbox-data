  arb-NAV: 'فَكَمْ بِالأَحْرَى يَحْدُثُ إِذَا أَرْسَلْتُ أَحْكَامِي الأَرْبَعَةَ الشَّدِيدَةَ:
    الْحَرْبَ وَالْمَجَاعَةَ وَالْوُحُوشَ الضَّارِيَةَ وَالْوَبَاءَ عَلَى أُورُشَلِيمَ
