  hin-CV: '“क्योंकि परम प्रधान याहवेह का यह कहना है: कितनी दयनीय स्थिति होगी जब मैं
    येरूशलेम पर ये चार प्रकार के दंड लाऊंगा—तलवार, अकाल, जंगली जानवर और महामारी, ताकि
