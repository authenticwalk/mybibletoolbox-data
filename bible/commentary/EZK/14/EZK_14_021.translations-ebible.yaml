  hbo-hbo: כִּי֩ כֹ֨ה אָמַ֜ר אֲדֹנָ֣י יְהֹוִ֗ה אַ֣ף כִּֽי־אַרְבַּ֣עַת שְׁפָטַ֣י ׀
