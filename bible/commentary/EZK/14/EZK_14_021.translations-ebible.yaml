verse: EZK.014.021
translations:
  mal-C: '“യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ മനുഷ്യരെയും മൃഗങ്ങളെയും
    സംഹരിക്കേണ്ടതിന് വാൾ, ക്ഷാമം, വന്യമൃഗങ്ങൾ, മഹാമാരി എന്നീ നാലു കഠിന ന്യായവിധികൾ
    ജെറുശലേമിന്മേൽ അയച്ചാൽ അത് എത്ര ഭയാനകമായിരിക്കും?'
  deu-TKW: 'Doch so spricht der Herr Jahwe: Wenn ich aber meine vier schlimmen Strafen:
    Schwert, Hunger, wilde Tiere und Pest gegen Jerusalem entsende, um Menschen und
    Vieh daraus zu vertilgen,'
  lin-lin: 'Kasi tala liloba oyo Nkolo Yawe alobi : Atako natindeli Yelusalemi bitumbu
    na Ngai oyo minei ya somo : mopanga, nzala makasi, banyama mabe mpe bokono oyo
    ebomaka, mpo na kosilisa koboma bato mpe bibwele na yango,'
  eng-LSV: 'For thus said Lord YHWH: “Although My four severe judgments—sword, and
    famine, and wild beast, and pestilence—I have sent to Jerusalem, to cut off man
    and beast from it,'
  eng-GNV: For thus saith the Lord God, Howe much more when I sende my foure sore
    iudgements vpon Ierusalem, euen the sworde, and famine, and the noysome beast
    and pestilence, to destroy man and beast out of it?
  eng-WEBSTER: For thus saith the Lord GOD; How much more when I send my four severe
    judgments upon Jerusalem, the sword, and the famine, and the noisome beast, and
    the pestilence, to cut off from it man and beast?
  nhw-BL: '“Yeca na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Noja más
    amo huelis momanahuise nopa israelitame quema na nijtitlanis ipan altepetl Jerusalén
    nopa nahui tlamantli tlatzacuiltili catli más fiero: tlahuilancayotl, mayantli,
    tecuanime huan cocolistli catli tlahuel tlamahua huan quichihuas ma miquica masehualme
    huan tlapiyalme.'
  swh-ONEN: '“Kwa maana hili ndilo Bwana Mwenyezi asemalo: Itakuwa vibaya kiasi gani
    nitakapopeleka dhidi ya Yerusalemu hukumu zangu nne za kutisha, yaani, upanga,
    njaa, wanyama pori na tauni, ili kuua watu wake na wanyama wao!'
  bba-bba: Yen biruwɑ Yinni Gusunɔ u nɛɛ, wee nɑ Yerusɑlɛmu wɑhɑlɑ bɑkɑ nnɛ yeni kpɛ̃ɛ
    n kɑ yen tɔmbu kɑ ben yɑɑ sɑbenu ɡo. Yerɑ tɑbu kɑ ɡɔ̃ɔru kɑ ɡbeeku yɛɛ ɡɔbi kɑ
    bɑrɑnu.
  eng-KJVCPB: For thus saith the Lord God; How much more when I send my four sore
    judgments upon Jerusalem, the sword, and the famine, and the noisome beast, and
    the pestilence, to cut off from it man and beast?
  luo-luo: '“Kuom mano ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Mano
    kaka nobed marach moloyo kuom Jerusalem ka anaor kum maga angʼwen ma gin ligangla
    gi kech, gi le mager kod dera, mondo aneg joge kod le mage duto!'
  meu-meu: 'Badina be Ḡaubada Iehova na ini e gwau tomamu: Matona, Ierusalem baina
    hahemaoro henia, egu hahehisi karadia haniosi, dare bona doe bona uda boromadia
    dikadia bona dai-hanai goreredia, na ia latanai baina siaidia taunimanima bona
    mauri ḡaudia ihamasedia totona, negana ai, ia na ede baine heto!'
  npi-ULB: किनकि परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः यरूशलेमको विरुद्धा मेरा चारवटा
    दण्‍डहरू— तरवार, अनिकाल, जङ्गली पशुहरू र रूढी पठाएर, त्‍यहाँका मानिस र पशुहरू
    दुवैलाई देशबाट नाश गरेर म धैरै खराब तुल्‍याउनेछु ।
  yor-yor: “Nítorí báyìí ni Olúwa Olódùmarè wí, báwo ni yóò ti burú tó nígbà tí mo
    bá rán ìdájọ́ kíkan mi mẹ́rin sórí Jerusalẹmu, èyí ni idà àti ìyàn, ẹranko búburú
    àti àjàkálẹ̀-ààrùn láti pa àwọn ènìyàn àti ẹranko inú rẹ̀!
  pes-OPCB: «پس حال، ببینید چه مصیبت بزرگی پدید خواهد آمد، زمانی که این چهار مجازات
    سهمگین خود را بر اورشلیم بفرستم تا انسان و حیوان را از بین ببرد، یعنی جنگ، قحطی،
    وبا و حیوانات درنده را!
  tgl-ULB: 'Sapagkat ito ang sinasabi ng Panginoong Yahweh: tinitiyak kong magiging
    malala ang lahat ng bagay sa pamamagitan ng ipapadala kong apat na kaparusahan—taggutom,
    espada, mababangis na hayop at salot—laban sa Jerusalem upang patayin ang mga
    tao at hayop mula sa kaniya.'
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kogome i̱na bi ogodagua laro.
    I̱na mbirale mo ko holene koorene ko tara tara maria uruni Yarusalemeha ibilalu
    wali agali bu karu pani mialu bo wahai helo ibilaga bulebero. I̱na waitigi ibilalubi
    hina gari ibilalubi gabua tara tara bu karume bo nelo ibilalubi warago ko ngaru
    ibilalubi urunime wali agali bo wahai helo ibilaga bulebero. I̱na uruni ale ibilarogome
    wali agalibi nogo hinini tara tarabi bibahende bo wahai holebero.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​မိန့်​တော်​မူ​သည် ကား``ငါ​သည်​လူ​နှင့်​တိ​ရစ္ဆာန်​တို့​ကို​ဖျက်
    ဆီး​ပစ်​ရန်​စစ်​ဘေး၊ ငတ်​မွတ်​ခေါင်း​ပါး ခြင်း​ဘေး၊ သား​ရဲ​တိရစ္ဆာန်​တို့​၏​ဘေး​နှင့်
    အ​နာ​ရော​ဂါ​ဘေး​တည်း​ဟူ​သော​အ​ဆိုး ရွား​ဆုံး​သော​ဘေး​ကြီး​လေး​ပါး​ကို​ယေ​ရု ရှ​လင်​မြို့​ပေါ်​သို့​သက်​ရောက်​စေ​မည်။-
  bod-N: ཡང་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་རལ་གྲི་དང་མུ་གེ གཅན་གཟན། རིམས་ནད་བཅས་འཇིགས་སུ་རུང་བའི་ཉེས་ཆད་བཞི་པོ་ཡེ་རུ་སཱ་ལེམ་གྱི་སྟེང་དུ་འབབ་པར་བྱས་ཏེ།
    མི་ཕྱུགས་གཉིས་ཀ་ཡུལ་དེ་ནས་ཚར་གཅོད་དུས། གནས་ཚུལ་ནི་དེ་ལས་ཀྱང་ཚབས་ཆེན་མ་ཡིན་ནམ།
  sna-sna: '“Nokuti zvanzi naIshe Jehovha: Zvichaipisisa sei kana ndikatuma pamusoro
    peJerusarema zvinotyisa zvina zvandakatonga, zvinoti munondo, nzara, zvikara nedenda,
    kuzouraya vanhu varo nezvipfuwo zvaro!'
  spa-BLM: 'Porque el Señor Yahvé dice: “¡Cuánto más cuando envíe mis cuatro severos
    juicios sobre Jerusalén — la espada, el hambre, los animales malignos y la peste
    — para eliminar de ella a hombres y animales!'
  cac-cac: 'A in val Jehová Yajal in svala'': Te ayxo smay ol ujoc, ayic ol vac''anb''at
    chan̈e'' yaelal d''a yib''an̈ Jerusalén chi'': Aton oval, vejel, noc'' chium noc''
    yed'' ilya, scham anima yed'' noc'' noc'' yuj juntzan̈ chi''.'
  swh-ULB: 'Kwa kuwa Bwana Yahwe asema hivi: hakika nitafanya mambo makali sana kwa
    kuleta adhabu zangu nne-njaa, upanga, wanyama wa porini, na tauni-juu ya Yerusalemu
    kuwakata wote mtu na mnyama kutoka kwake.'
  bel-bel: 'Бо так кажа Гасподзь Бог: калі і чатыры кары Мае - меч і голад, і лютых
    зьвяроў і згубную пошасьць - пашлю на Ерусалім, каб зьнішчыць у ім людзей і быдла,'
  deu-ELBBK: 'Denn so spricht der Herr, HERR: Wieviel mehr, wenn ich meine vier bösen
    Gerichte, Schwert und Hunger und böse Tiere und die Pest, gegen Jerusalem entsenden
    werde, um Menschen und Vieh darin auszurotten!'
  mbb-OT: '“Benar iyan, siak, is Nengazen he MEGBEVAYÀ migkaǥi he mekehizuhizu is
    menge tig-Jerusalem emun ebpeeǥiyan ku sikandan te heepat he meveǥat he menge
    silut he iyan is: tebek, bitil, dumezaas he menge langgam, wey menge zaru he edhimatey
    te menge meǥinged kayi wey te menge uyaǥen dan.'
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ യെരൂശലേമിൽനിന്നു മനുഷ്യരെയും
    മൃഗങ്ങളെയും ഛേദിച്ചുകളയേണ്ടതിന്നു വാൾ, ക്ഷാമം ദുഷ്ടമൃഗം, മഹാമാരി എന്നിങ്ങനെ അനർത്ഥകരമായ
    ന്യായവിധികൾ നാലും കൂടെ അയച്ചാലോ?'
  rmc-rmc: 'Bo kada phenel o RAJ, o Adonaj: Bičhavava pro Jeruzalem mire štar strašna
    sudi – e šabľa, e bokh, o meribnaskro nasvaľiben the le dzive džviren –, hoj te
    murdarav avri andral o foros le manušen the le džviren.'
  pes-OPV: 'پس خداوندیهوه چنین می‌گوید: چه قدر زیاده حینی که چهارعذاب سخت خود یعنی
    شمشیر و قحط و حیوان درنده و وبا را بر اورشلیم بفرستم تا انسان و بهایم را از آن
    منقطع سازم.'
  ron-1924: 'Тотушь аша ворбеште Домнул Думнезеу: „Мэкар кэ тримит ымпотрива Иерусалимулуй
    челе патру педепсе грозаве але меле: сабия, фоаметя, фяреле сэлбатиче ши чума,
    ка сэ нимическ ку десэвыршире дин ел оамений ши вителе,'
  ben-OBCV: “কারণ সার্বভৌম সদাপ্রভু এই কথা বলেন এমন যদি হয় তবে আমি মানুষ ও পশুদের
    মেরে ফেলার জন্য জেরুশালেমের বিরুদ্ধে আমার চারটে ভয়ংকর শাস্তি পাঠাই—তরোয়াল ও
    দুর্ভিক্ষ ও বুনো পশু ও মহামারি!
  som-som: Waayo, Sayidka Rabbiga ahu wuxuu leeyahay, Haddaba intee in le'eg bay ka
    sii darnaan doontaa markaan Yeruusaalem ku soo daayo afartayda xukun ee baas,
    kuwaasoo ah seef, iyo abaar, iyo dugaag baas, iyo belaayo, si aan dhexdeeda dad
    iyo duunyoba uga wada gooyo?
  lat-VUC: 'Quoniam hæc dicit Dominus Deus: Quod etsi quatuor judicia mea pessima,
    gladium, et famem, ac bestias malas, et pestilentiam, immisero in Jerusalem, ut
    interficiam de ea hominem et pecus,'
  eng-ASVBT: 'For thus saith the Lord Jehovah: How much more when I send my four sore
    judgments upon Jerusalem, the sword, and the famine, and the evil beasts, and
    the pestilence, to cut off from it man and beast!'
  ita-1885: 'Perciocchè, così ha detto il Signore Iddio: Quanto meno, se io mando
    i miei quattro gravi giudicii, la spada, e la fame, e le bestie nocive, e la pestilenza,
    tutti insieme contro a Gerusalemme per isterminarne uomini e bestie!'
  eng-LXXUP: Thus saith the Lord, And if I even send upon Jerusalem my four sore judgments,
    sword, and famine, and evil beasts, and pestilence, to destroy from out of it
    man and beast;
  eng-ULB: 'For the Lord Yahweh says this: I will certainly make things worse by sending
    my four punishments—famine, sword, wild animals, and plague—against Jerusalem
    to cut off both man and beast from her.'
  spa-VBL: '“Esto es lo que dice el Señor Dios: ¡Será mucho peor cuando envíe mis
    cuatro severos juicios contra Jerusalén: la guerra, el hambre, los animales salvajes
    y las enfermedades, de modo que tanto las personas como los animales mueran!'
  fra-_FOB: 'Voici donc ce que dit le Seigneur, l''Éternel: Bien que j''envoie contre
    Jérusalem mes quatre jugements terribles, l''épée, la famine, les bêtes nuisibles
    et la peste, pour retrancher de son sein hommes et bêtes,'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ യെരൂശലേമിൽ നിന്നു മനുഷ്യരെയും
    മൃഗങ്ങളെയും ഛേദിച്ചുകളയേണ്ടതിന് വാൾ, ക്ഷാമം, ദുഷ്ടമൃഗം, മഹാമാരി എന്നിങ്ങനെ അനർത്ഥകരമായ
    ന്യായവിധികൾ നാലും കൂടി അയച്ചാലോ?'
  urd-GVR: Ab Yarūshalam ke bāre meṅ Rab Qādir-e-mutlaq kā farmān suno! Yarūshalam
    kā kitnā burā hāl hogā jab maiṅ apnī chār saḳht sazāeṅ us par nāzil karūṅga. Kyoṅki
    insān-o-haiwān jang, kāl, wahshī darindoṅ aur mohlak wabā kī zad meṅ ā kar halāk
    ho jāeṅge.
  suz-BL: परमप्रभु, परमप्रभु यावेमी “गो यरूसलेमम आं ४ ओटा हिंचा ङा श्‍येत तरवार, अन्‍काल,
    ब्‍वाकी ङा जन्‍तुपुकी नु मुर बेक्‍तीक रोइ सोइश्‍शा मेकेर ङा मुर नु बी ब्‍यफ, क्‍यारश
    भेडा आन कली साइक्‍तामी हना, सुइ मब्रोंइम वा। इजीकीएल ५:१७; लेवी २६:१६-२५; येरमीया
    १५:३; प्रकाश ६:८
  eng-NOY: 'Therefore thus saith the Lord Jehovah: How much more, when I send my four
    grievous judgments against Jerusalem, the sword, and the famine, and the wild
    beast, and the pestilence, to cut off from it man and beast?'
  ita-1927: 'Poiché così parla il Signore, l’Eterno: Non altrimenti avverrà quando
    manderò contro Gerusalemme i miei quattro tremendi giudizi: la spada, la fame,
    le male bestie e la peste, per sterminare uomini e bestie.'
  ckb-ckb: '«یەزدانی باڵادەست ئەمە دەفەرموێت: ئەی چەند زیاتر، ئەگەر چوار حوکمە توندەکانم
    بنێرمە سەر ئۆرشەلیم، شمشێر و قاتوقڕی و گیانلەبەری دڕندە و دەرد، هەتا مرۆڤ و ئاژەڵی
    لێ ببڕمەوە.'
  eng-BBE: 'For this is what the Lord has said: How much more when I send my four
    bitter punishments on Jerusalem, the sword and need of food and evil beasts and
    disease, cutting off from it man and beast?'
  kan-OKCV: “ನಾನು ಖಡ್ಗ, ಬರಗಾಲ ಕ್ಷಾಮ, ದುಷ್ಟಮೃಗ ವ್ಯಾಧಿಗಳೆಂಬ ನನ್ನ ನಾಲ್ಕು ಕಠಿಣವಾದ ನ್ಯಾಯತೀರ್ಪುಗಳನ್ನು
    ಯೆರೂಸಲೇಮಿನ ಮೇಲೆ ಕಳುಹಿಸಿ ಮನುಷ್ಯರನ್ನೂ, ಮೃಗಗಳನ್ನೂ ಕಡಿದು ಬಿಟ್ಟ ಮೇಲೆ ಮತ್ತೆ ಏನಾಗುವುದು?
  tam-2017: 'ஆகையால், யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: நான் மனிதர்களையும்,
    மிருகங்களையும் நாசம்செய்யும்படி எருசலேமுக்கு எதிராக வாள், பஞ்சம், கொடியமிருகங்கள்,
    கொள்ளைநோய் என்னும் இந்த நான்கு கொடிய தண்டனைகளையும் அனுப்பும்போது எவ்வளவு அதிக
    அழிவாகும்?'
  spa-RV-1909: 'Por lo cual así ha dicho el Señor Jehová: ¿Cuánto más, si mis cuatro
    malos juicios, espada, y hambre, y mala bestia, y pestilencia, enviare contra
    Jerusalem, para talar de ella hombres y bestias?'
  ron-BTF: 'Pentru că astfel spune Domnul DUMNEZEU: Cu cât mai mult atunci, când voi
    trimite cele patru judecăți cumplite ale mele asupra Ierusalimului: sabia și foametea
    și fiara nimicitoare și ciuma, pentru a stârpi din el pe om și pe animal?'
  eng-WEBP: 'For the Lord GOD says: “How much more when I send my four severe judgments
    on Jerusalem—the sword, the famine, the evil animals, and the pestilence—to cut
    off from it man and animal!'
  eng-FBV: 'This is what the Lord God says: It will be so much worse when I send my
    four severe judgments against Jerusalem—war, famine, wild animals, and disease,
    so that both people and animals are killed!'
  nld-1939: 'Want dit zegt Jahweh, de Heer: Als Ik echter mijn ergste strafgerichten:
    zwaard, hongersnood, wilde dieren en pest op Jerusalem heb losgelaten, om er mens
    en dier uit te verdelgen,'
  nch-BL: '“Yeca na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Noja más amo
    huelis momanahuise nopa israelitame quema na nijtitanis ipan altepet Jerusalén
    nopa nahui tamanti tatzacuiltili cati más fiero: tatehuilisti, mayanti, tecuanime
    huan cocolisti cati tahuel tamahua huan quichihuas ma miquica masehualme huan
    tapiyalme.'
  vie-1934: 'Vậy, Chúa Giê-hô-va phán như vầy: Ta lấy bốn sự đoán phạt nặng nề, tức
