  mdy-ETH: ዓካሪ ዼኤፖ ናንጊና ናንጋ ጎዳ ዖኦዛሢ ሂዚ ጋዓኔ፦ «ዴሮንታ ቆልሞንታ ፔቴይዳ ዎዺ ጋፒሳኒ ዖልዚ፥ ናይዚ፥ ካዮ
