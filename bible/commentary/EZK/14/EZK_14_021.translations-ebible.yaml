    hañitoañe ama’e ze ondaty naho biby.'
  tha-KJV: เพราะองค์พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า จะรุนแรงยิ่งกว่านั้นสักเท่าใด
    เมื่อเราส่งการพิพากษาอั​นร​้ายกาจทั้งสี่ประการของเรามาเหนือกรุงเยรูซาเล็ม คือดาบ
    การก​ันดารอาหาร สัตว์​ร้ายและโรคระบาด เพื่อตัดมนุษย์และสัตว์ออกเสียจากเมืองนั้น
  por-BR-2018: 'Porque assim diz o Senhor DEUS: Quanto mais se eu enviar meus quatro
