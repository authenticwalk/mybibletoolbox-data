  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನಾನು ಖಡ್ಗ, ಕ್ಷಾಮ, ದುಷ್ಟಮೃಗ ಮತ್ತು ವ್ಯಾಧಿ
