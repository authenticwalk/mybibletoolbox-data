  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ Ɩsɔ yɔɣɔtɑɑ sɩ, pɑɑ mɑ kɔnɑ Yosɑlɛm yǝlɑɑ tɔɔ kɛ́ wɑhɑlɑnɑɑ
