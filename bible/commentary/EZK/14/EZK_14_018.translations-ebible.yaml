    mah a capa hoi a canunawk mataeng doeh pahlong o thai mak ai, tiah Angraeng Sithaw
    mah thuih; angmacae khue ni pahlong tih.
  cuk-cuk: ar amba we-dulemar-warbaagwad a-yargi gudimalale, na e-machimala, degi,
    e-bunamala bendaklessurbaliled. Unnila emarbi bendaklesmalaled. Ani an Bab-Jehová-Bela-Gangued-Nikadi
    ise-sogar weyob soged.
  uig-CYR: әнди һаятим билән қәсәм қилимәнки, — дәйду Рәб Пәрвәрдигар — мошу үч һәзрәт
    униңда туруватқан болсиму, улар нә өз оғуллири нә қизлирини сақлап қутқузалмайтти;
    улар пәқәт өз җанлирини қутқузалайтти.
  tel-2017: నా ప్రాణంపై ఒట్టేసి చెప్తున్నాను. ఆ ముగ్గురూ అక్కడే ఉన్నా వాళ్ళు తమ సొంత
    కొడుకులను, కూతుళ్ళను కూడా రక్షించుకోలేరు. తమ ప్రాణాలను మాత్రమే రక్షించుకోగలుగుతారు.
    ఇది ప్రభువైన యెహోవా చేస్తున్న ప్రకటన.
  hat-BSA: menmsi, twa mesye sila yo te nan mitan l, kon Mwen viv la,” deklare Senyè
    BONDYE a, “yo pa t ap ka delivre ni fis yo, ni fi yo, men se sèl yo menm ki ta
    delivre.
  kos-kos: Ac mwet tolu inge finne muta we — oana ke nga LEUM GOD Fulatlana pa God
    moul — elos ac tia ku in molela moul lun tulik natulos, a moul na lalos sifacna.
  hbo-WLC: וּשְׁלֹ֨שֶׁת הָאֲנָשִׁ֣ים הָאֵלֶּה֮ בְּתוֹכָהּ֒ חַי־אָ֗נִי נְאֻם֙ אֲדֹנָ֣י
    יְהוִ֔ה לֹ֥א יַצִּ֖ילוּ בָּנִ֣ים וּבָנ֑וֹת כִּ֛י הֵ֥ם לְבַדָּ֖ם יִנָּצֵֽלוּ׃
  ibo-ibo: dịka m na-adị ndụ, otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị
    kwubiri, a sịkwarị na ndị ikom atọ ndị a nọ nʼala ahụ, ha agaghị anapụta ụmụ ndị
    ikom na ụmụ ha ndị inyom site nʼịla nʼiyi. Kama, ọ bụ naanị ha onwe ha ka a ga-anapụta.
  ory-ory: ତେବେ ଏହି ତିନି ବ୍ୟକ୍ତି ତହିଁ ମଧ୍ୟରେ ଥିଲେ ହେଁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ
    ଜୀବିତ ଥିବା ପ୍ରମାଣେ ସେମାନେ ପୁତ୍ର କିମ୍ବା କନ୍ୟାଗଣକୁ ଉଦ୍ଧାର କରି ପାରିବେ ନାହିଁ, ମାତ୍ର
    କେବଳ ନିଜେ ନିଜେ ଉଦ୍ଧାର ପ୍ରାପ୍ତ ହେବେ।
  chk-chk: mwo manauei, ngang Kot ewe Samol mi Lapalap üa apasa, are ekewe ülüman
    mwän repwe nonom lon, resap tongeni amanaua nöür mwän ika fefin, pwe ir chök repwe
    manau.
  rop-rop: '@see-verse:EZK.014.017'
  ukr-1871: То сї три мужі, як би були там, — так певно, як я живу, говорить Господь,
    — не врятували б нї синів своїх, анї дочок, тілько спаслись би самі одні.
  deu-1951: 'und diese drei Männer wären darin: so wahr ich lebe, spricht Gott, der
    HERR, sie könnten weder Söhne noch Töchter erretten, sondern sie allein würden
    gerettet werden!'
  eng-JPS: though these three men were in it, as I live, saith the Lord GOD, they
    shall deliver neither sons nor daughters, but they only shall be delivered themselves.
  srp-1865: Ako bi ta tri èovjeka bila u njoj, tako ja bio živ, govori Gospod Gospod,
    neæe izbaviti sinova ni kæeri, nego æe se sami izbaviti.
  lug-lug: nga bwe ndi omulamu, newaakubadde ng’abasajja bano abasatu bandibadde bagirimu,
    tebandiwonyezza batabani baabwe wadde bawala baabwe. Bandiwonyeza bulamu bwabwe
    bwokka olw’obutuukirivu bwabwe, bw’ayogera Mukama Katonda.
  heb-heb: ושלשת האנשים האלה בתוכה חי אני נאם אדני יהוה לא יצילו בנים ובנות כי הם
    לבדם ינצלו׃
  ben-IRV: তারপর এমনকি যদি তার মধ্যে একই তিন ব্যক্তি থাকে–যেমন আমি থাকি, প্রভু সদাপ্রভু
    বলেন, তারা ছেলেদের কিংবা মেয়েদেরকে উদ্ধার করতে পারবে না, কেবল নিজেদের জীবন উদ্ধার
    করতে পারবে।
  pan-pan: ਤਾਂ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਮੈਨੂੰ ਆਪਣੀ ਜਾਨ ਦੀ ਸਹੁੰ ਕਿ ਭਾਵੇਂ ਇਹ ਤਿੰਨੇ ਮਨੁੱਖ
    ਉਹ ਦੇ ਵਿੱਚ ਹੋਣ ਤਾਂ ਵੀ ਉਹ ਧੀਆਂ, ਪੁੱਤਰਾਂ ਨੂੰ ਨਹੀਂ ਬਚਾ ਸਕਣਗੇ।
  mya-JVB: ထို သူ သုံး ယောက်ရှိသော်လည်း ၊ ငါ အသက်ရှင် သည်အတိုင်း ကိုယ်သားသမီး ကိုမ
    ကယ် မနှုတ်ရ၊ ကိုယ်တိုင် သာချမ်းသာ ရကြလိမ့်မည်။
  hmo-hmo: Bona bema unai tau toiosi be unuseni idia noho, lau Dirava, Lohiabada,
    mauri ena Dirava, egu ladana dekenai lau gwauhamata, idia ese edia natudia danu
    do idia hamauria diba lasi, to idia sibona mo be idia mauri diba.
  urd-urd: तो ख़ुदावन्द ख़ुदा फ़रमाता है, मुझे अपनी हयात की क़सम अगरचे यह तीन शख़्स
    उसमें हों, तोभी न बेटों को बचा सकेंगे न बेटियों को, बल्कि सिर्फ वह ख़ुद ही बच
    जाएँगे।
  rus-SYN: то сии три мужа среди нее,- живу Я, говорит Господь Бог, не спасли бы ни
    сыновей, ни дочерей, а они только спаслись бы.
  bqc-SIM: ma Dii Lua ma mɛ̀, ń ma kuao tó gbɛ̃ↄn àaↄ̃piↄ ku we, aa fↄ̃ ń nɛgↄ̃ɛↄ
    ge ń nɛnↄɛↄ misio, mɛ́ i kɛ anzĩa mi bàasio.
  tcz-CHONGTHU: Adih tahbeh mongin keima kahin laisen tin thaneipen Pakijin aseije.
    Pasal thum ana umkhom jong leu amaho chapate leh chanuteu huhdoh jou pouvintin,
    amaho changseh bou kihuhdoh jou diu ahi,
  mar-mar: जरी हे तीन मनुष्य देशात असतील असे परमेश्वर देव म्हणतो, तरी ते त्यांचा मुलगा
    मुलगी ह्यांचा बचाव करु शकणार नाही, मात्र त्यांच्या जीवाचा बचाव होईल.
  qub-qub: Chay quimsaj runacuna chaycho tiyaycarpis manami salbanmanchu warmi ni
    ollgu wamrancunatapis. Quiquincunallami salbacunman alli runacuna cashanpita.
    Noga Tayta Diosmi chayno në.
  bqp-bqp: bɑɑ tɔmbu itɑ be, bɑ̀ n wɑ̃ɑ mi, be tɔnɑwɑ bɑ koo fɑɑbɑ wɑ. Sere kɑ nɛ,
    Yinni Gusunɔn wɑ̃ɑru, bɑ ǹ kpɛ̃ bu mɑm ben tiin bibu fɑɑbɑ ko.
  hat-hat: Si twa mesye sa yo ta nan peyi a, jan nou konnen mwen vivan vre a, -se
    mwen menm, Seyè sèl Mèt la, k'ap pale, -yo pa ta ka sove ata pwòp pitit gason
    ak pitit fi yo. Yo ase ki ta sove.
  eng-BSB: then as surely as I live, declares the Lord GOD, even if these three men
    were in it, they could not deliver their own sons or daughters. They alone would
    be delivered.
  eng-WEBPB: though these three men were in it, as I live,” says the Lord GOD, “they
    would deliver neither sons nor daughters, but they only would be delivered themselves.
  kbq-kbq: Tamage hu'na Nagra kasefa hu'na mani'noa Ra Anumzamo'na huankino, e'i ana
    3'a vahetmima anampina mani'naresina ne'mofazmia zamagura ovazi'tfa hazasine.
    Hagi zamagrama hu'naza fatgo zamavu'zamava zantera zamagrike zamagu nevazi'na
    mopazmia eri havizantfa husine.
  nhe-BL: Yonque ni eyi cuajcualme itztosquíaj ipan ni tlali, san yajuanti momanahuisquíaj.
    Melahuac niquijtohua yajuanti ax huelisquíaj quinmanahuise inintelpocahua, niyon
    iniichpocahua. Queja nopa na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua.
  gub-BL: aze mo a'e na'iruz awa wiko a'e pe wà, nupuner iwer mo wa'yr wapyro haw
    rehe wà. Uzepyro mo wà. Nupyro iwer mo amo wà. Amume'uahy tuwe ko ma'e herekuwe
    haw rehe, i'i zanezar Tuweharupi Wiko Ma'e.
  eng-DRA: 'And these three men be in the midst thereof: as I live, saith the Lord
    God, they shall deliver neither sons nor daughters, but they themselves alone
    shall be delivered.'
