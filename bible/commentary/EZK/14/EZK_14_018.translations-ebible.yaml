verse: EZK.014.018
translations:
  mal-C: ജീവനുള്ള ഞാൻ ശപഥംചെയ്യുന്നു, ഈ മൂന്നുപുരുഷന്മാർ അതിന്റെ മധ്യത്തിൽ ഉണ്ടായിരുന്നാലും
    അവർമാത്രം രക്ഷപ്പെടുന്നതല്ലാതെ അവർക്ക് സ്വന്തം പുത്രന്മാരെയോ പുത്രിമാരെയോ രക്ഷിക്കാൻ
    കഴിയുകയില്ല, എന്ന് യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.
  deu-TKW: und es wären diese drei Männer darin, - so wahr ich lebe, ist der Spruch
    des Herrn Jahwe, sie würden weder Söhne noch Töchter retten, sondern sie allein
    würden gerettet werden.
  lin-lin: na Kombo na Ngai, elobi Nkolo Yawe, ata soki bato oyo misato bazalaki kuna,
    balingaki kokoka te kobikisa bana na bango ya mibali mpe ya basi ; bango misato
    kaka nde balingaki kobika.
  eng-LSV: and [despite] these three men in its midst—[as] I live,” a declaration
    of Lord YHWH, “they do not deliver sons and daughters, for they alone are delivered.
  eng-GNV: Though these three men were in the mids thereof, As I liue, sayth the Lord
    God, they shall deliuer neither sonnes nor daughters, but they onely shall be
    deliuered themselues.
  eng-WEBSTER: Though these three men were in it, as I live, saith the Lord GOD, they
    shall deliver neither sons nor daughters, but they only shall be delivered themselves.
  nhw-BL: Masque ni eyi cuajcualme itztosquíaj ipan ni tlali, san inijuanti momanahuisquíaj.
    Melahuac niquijtohua inijuanti amo huelisquíaj quinmanahuise inintelpocahua, niyon
    iniichpocahua. Quej nopa na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua.
  swh-ONEN: hakika kama niishivyo, asema Bwana Mwenyezi, hata kama watu hawa watatu
    wangekuwa humo ndani yake, wasingeweza kuokoa wana wao wala binti zao. Wao wenyewe
    tu wangeokolewa.
  bba-bba: bɑɑ tɔmbu itɑ be, bɑ̀ n wɑ̃ɑ mi, be tɔnɑwɑ bɑ koo fɑɑbɑ wɑ. Sere kɑ nɛ,
    Yinni Gusunɔn wɑ̃ɑru, bɑ ǹ kpɛ̃ bu mɑm ben tiin bibu fɑɑbɑ ko.
  eng-KJVCPB: though these three men were in it, as I live, saith the Lord God, they
    shall deliver neither sons nor daughters, but they only shall be delivered themselves.
  luo-luo: to mana kaka antie an Jehova Nyasaye Manyalo Gik Moko Duto ni kata dabed
    ni ji adekgi ni e iye, to ok digires kata mana ngima yawuotgi kata dine bed ni
    adekgi ni e iye, to ok digires kata mana ngima yawuotgi kata mar nyigi giwegi.
    Gin kendgi ema noresgi.
  meu-meu: ena be unu tatau tatoiosi na ia lalonai bema noho, to, lau na maurimu heḡereḡerena
    (Ḡaubada Iehova na e gwaumu), idia tatoiosi ese natudia mamaruanedia eiava hahinedia
    basiema hamauridia diba, a idia tatoiosi sibodia mo bema heraua.
  npi-ULB: तब यी तिन जना मानिस त्‍यो दैशको बिचमा भए भने पनि, जस्‍तो म जीवित छु, परमप्रभु
    परमेश्‍वर भन्‍नुहुन्‍छ, तिनीहरूले आफ्‍ना छोराछोरीलाई बचाउन सक्‍दैनन् । तिनीहरूका
    आफ्‍नो जीवन मात्र बाँच्‍नेछ ।
  yor-yor: Bí àwọn ọkùnrin mẹ́ta yìí tilẹ̀ wà nínú rẹ̀, Olúwa Olódùmarè wí pé, bí
    mo ti wà, wọn ki yóò gba ọmọkùnrin tàbí ọmọbìnrin là, ṣùgbọ́n àwọn tìkára wọn
    nìkan ni a ó gbàlà.
  pes-OPCB: اگرچه این سه مرد خداترس در آن سرزمین زندگی کنند، به حیات خود سوگند که
    حتی قادر به رهانیدن جان فرزندانشان نیز نخواهند بود و تنها خودشان نجات خواهند یافت!
  tgl-ULB: at kahit pa nasa kalagitnaan ng lupain ang tatlong kalalakihang ito—habang
    ako ay nabubuhay, ang pahayag ng Panginoong Yahweh—hindi nila maililigtas kahit
    pa ang kanilang mga sariling anak na lalaki at babae, ang sarili lamang nilang
    buhay ang kanilang maililigtas.
  hui-hui: Ani berongi Noa Daniele Yobo imaru ti dindi ogoriani henedalebi tinaga
    waneigini mo wialu biamogo bibe nahe dege kale. Agali tebira urunime tini hangu
    bayuwa helalu wali agali bibahende homai holene ngale. I̱ Anduane Homogo Bibahende
    Haru Haame Ho Haga howa Ngode Datagaliwabe haluhe heneneore kogobi i̱na bi heneneorego
    o ledogoni.
  mya-mya: ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​သည်​အ​သက်​ရှင် တော်​မူ​သော​ဘု​ရား​ဖြစ်​သည်​နှင့်​အ​ညီ
    ထို သူ​သုံး​ဦး​တို့​သည်​ထို​အ​ရပ်​တွင်​နေ​ထိုင် လျက်​ပင်​ရှိ​နေ​စေ​ကာ​မူ သူ​တို့​သည်​မိ​မိ
    တို့​၏​သား​သ​မီး​များ​ကို​ပင်​ကယ်​နိုင် ကြ​လိမ့်​မည်​မ​ဟုတ်။ မိ​မိ​တို့​အ​သက်​သာ
    လျှင်​ချမ်း​သာ​ရာ​ရ​နိုင်​ကြ​လိမ့်​မည်။''
  bod-N: སྐྱེས་བུ་དེ་གསུམ་པོ་ཡུལ་དེར་ཡོད་ནའང་། དེ་དག་གིས་རང་ཉིད་ཁོ་ན་སྐྱོབ་པ་ལས། ཐ་ན་རང་གི་བུ་དང་བུ་མོའང་སྐྱོབ་མི་ནུས་སོ་ཞེས་བདག་གིས་རང་གི་ཚེ་སྲོག་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་ཡིན་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: zvirokwazvo noupenyu hwangu, ndizvo zvinotaura Ishe Jehovha, kunyange dai
    varume ava vatatu vaivamo, havaizogona kuponesa vanakomana vavo kana vanasikana
    vavo. Ivo voga ndivo vaizoponeswa.
  spa-BLM: aunque estos tres hombres estuvieran en ella, en vida mía”, dice el Señor
    Yahvé, “no librarían ni a los hijos ni a las hijas, sino que sólo se librarían
    ellos mismos.
  cac-cac: q'uinaloc ata' cajan eb' vin̈ oxvan̈ chi', an̈ej am eb' vin̈ scolchajeli.
    A in val Jehová Yajal in svala' to maxtzac am yal scolchaj eb' yuninal eb' vin̈
    yed' yisil eb' vin̈ yuuj.
  swh-ULB: kisha hata kama hawa watu watatu watakuwa katikatai ya nchi-kama niishivyo,
    asema Bwana Yahwe-wasingeweza kuwaokoa japo watoto wao wala binti; ila tu maisha
    yao wenyewe yangeokolewa.
  bel-bel: дык гэтыя тры мужы сярод яе, - жыву Я, кажа Гасподзь, - ня выратавалі б
    ні сыноў, ні дочак, а яны толькі ўратаваліся б.
  deu-ELBBK: 'und diese drei Männer wären in demselben: So wahr ich lebe, spricht
    der Herr, HERR, sie würden weder Söhne noch Töchter erretten können; sondern sie
    allein würden errettet werden.'
  mbb-OT: ne minsan pa ke ziyà te kandan si Noe, si Daniel, wey si Job, ne nenangdù
    a is uuyag he Nengazen he MEGBEVAYÀ, he kenè dan egkelibri is menge kevuwazan
    dan, kekenà, iyan dà sikandan egkelibri.
  mal-2015: അതിൽനിന്നു ഛേദിച്ചുകളഞ്ഞാൽ ആ മൂന്നു പുരുഷന്മാർ അതിൽ ഉണ്ടായിരുന്നാലും,
    എന്നാണ, അവർ പുത്രന്മാരെയോ പുത്രിമാരെയോ രക്ഷിക്കാതെ, അവർ മാത്രമേ രക്ഷപ്പെടുകയുള്ളു
    എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: a kajte kala trin murša ulehas andre odi phuv, avke sar me dživav, phenel
    o RAJ, o Adonaj, našťi zachraňindehas aňi peskre čhaven aňi peskre čhajen, ale
    ča pes korkoren šaj zachraňindehas.
  pes-OPV: 'اگر‌چه این سه مرد درمیانش باشند، خداوند یهوه می‌گوید: به حیات خودم قسم
    که پسران و دختران را رهایی نخواهند داد بلکه ایشان به تنهایی رهایی خواهندیافت.'
  ron-1924: ши ар фи ын мижлокул ей ачешть трей оамень, пе вяца Мя”, зиче Домнул Думнезеу,
    „кэ н-ар май скэпа нич фий, нич фийче, чи нумай ей сингурь ар скэпа.
  ben-OBCV: সার্বভৌম সদাপ্রভু বলেন, আমার জীবনের দিব্য, যদি তিনজন লোক সেখানে থাকত,
    তারা তাদের নিজেদের ছেলে অথবা মেয়েদেরও রক্ষা করতে পারত না। তারা শুধু নিজেদের বাঁচাতে
    পারত।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Noloshaydaan ku dhaartaye, Xataa hadday
    saddexdaas nin dhex joogi lahaayeen wiilal iyo gabdho toona ma samatabbexeen,
    laakiinse iyagoo keliya ayaa samatabbixi lahaa.
  lat-VUC: 'et tres viri isti fuerint in medio ejus: vivo ego, dicit Dominus Deus,
    non liberabunt filios neque filias, sed ipsi soli liberabuntur.'
  eng-ASVBT: though these three men were in it, as I live, saith the Lord Jehovah,
    they should deliver neither sons nor daughters, but they only should be delivered
    themselves.
  ita-1885: quando questi tre uomini fossero in mezzo di quello, come io vivo, dice
    il Signore Iddio, essi non libererebbero nè figliuoli, nè figliuole; anzi eglino
    soli sarebbero liberati.
  eng-LXXUP: though these three men were in the midst of it, as I live, saith the
    Lord, they shall not deliver sons or daughters, but they only shall be saved themselves.
  eng-ULB: then even if these three men were in the midst of the land—as I live, declares
    the Lord Yahweh—they would not be able to rescue even their own sons or daughters;
    only their own lives would be rescued.
  spa-VBL: Vivo yo, declara el Señor Dios, que aunque estos tres hombres estuvieran
    presentes, no podrían salvar a sus propios hijos o hijas. Sólo se salvarían a
    sí mismos.
  fra-_FOB: Et qu'il s'y trouvât ces trois hommes, je suis vivant, dit le Seigneur,
    l'Éternel, ils ne sauveraient ni fils ni filles, mais eux seuls seraient sauvés.
  mal-mal: അതിൽനിന്ന് ഛേദിച്ചുകളഞ്ഞാൽ ആ മൂന്നു പുരുഷന്മാർ അതിൽ ഉണ്ടായിരുന്നാലും, എന്നാണ,
    അവർക്ക് പുത്രന്മാരെയോ പുത്രിമാരെയോ രക്ഷിക്കുവാൻ സാധിക്കാതെ, അവർ മാത്രമേ രക്ഷപ്പെടുകയുള്ളു”
    എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Merī hayāt kī qasam, ḳhāh mazkūrā tīn rāstbāz ādmī mulk meṅ kyoṅ na baste
    wuh akele hī bachte. Wuh apne beṭe-beṭiyoṅ ko bhī bachā na sakte. Yih Rab Qādir-e-mutlaq
    kā farmān hai.
  suz-BL: मिनु मेको मुर सां मेकेर बाक्‍तेक्‍म हना यो, गो आं ब्रोंइशा बाक्‍शो खोदेंशो
    पा मेकोम आन तमी तौ आन कली प्रोंइने मचबेम वा। मेकोपुकी आंमा ला ब्रोंइम वा।
  eng-NOY: though these three men were in it, as I live, saith the Lord Jehovah, they
    should deliver neither sons nor daughters, but they only should be delivered themselves.
  ita-1927: se in mezzo ad esso si trovassero quei tre uomini, com’è vero ch’io vivo,
    dice il Signore, l’Eterno, essi non salverebbero né figliuoli né figliuole, ma
    essi soltanto sarebbero salvati.
  ckb-ckb: بە گیانی خۆم، تەنانەت ئەگەر ئەم سێ پیاوەش لەناوەڕاستیدا بێت، ئەوا فریای
    کوڕ و کچیان ناکەون، تەنها خۆیان دەرباز دەکەن. ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: Even if these three men were in it, by my life, says the Lord, they would
    not keep safe their sons or daughters, but only themselves.
  kan-OKCV: ಈ ಮೂವರು ಅದರಲ್ಲಿದ್ದರೂ, ನನ್ನ ಜೀವದಾಣೆ, ತಾವು ಉಳಿದುಕೊಳ್ಳುತ್ತಿದ್ದರೇ ಹೊರತು ತಮ್ಮ
    ಪುತ್ರಪುತ್ರಿಯರನ್ನು ಉಳಿಸಿಕೊಳ್ಳುತ್ತಿರಲಿಲ್ಲ, ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அந்த மூன்று நபர்களும் அதின் நடுவில் இருந்தாலும், தாங்கள்மட்டும் தப்புவார்களேதவிர,
    மகன்களையோ மகள்களையோ தப்புவிக்கமாட்டார்கள் என்று என்னுடைய ஜீவனைக்கொண்டு சொல்லுகிறேன்
    என்பதைக் யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Y estos tres varones estuvieren en medio de ella, vivo yo, dice el
    Señor Jehová, no librarán sus hijos ni sus hijas; ellos solos serán libres.
  ron-BTF: Chiar dacă acești trei bărbați ar fi în ea, precum eu trăiesc, spune Domnul
    DUMNEZEU, ei nu vor elibera nici fii nici fiice, ci numai ei singuri vor fi eliberați.
  eng-WEBP: though these three men were in it, as I live,” says the Lord GOD, “they
    would deliver neither sons nor daughters, but they only would be delivered themselves.
  eng-FBV: As I live, declares the Lord God, even if these three men were present,
    they couldn't save their own sons or daughters. They would only save themselves.
  nld-1939: 'en die drie mannen zouden er wonen: zowaar Ik leef, zegt Jahweh, de Heer,
    geen zoon of dochter zouden ze redden; zij alleen zouden ontkomen.'
  nch-BL: Masque ni eyi cuajcualme itztosquíaj ipan ni tali, san inijuanti momanahuisquíaj.
    Melahuac niquijtohua inijuanti amo huelisquíaj quinmanahuise inintelpocahua, yon
    iniichpocahua. Quej nopa na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua.
  vie-1934: thì dẫu trong đất có ba người đó, Chúa Giê-hô-va phán, thật như ta hằng
    sống, họ cũng chẳng cứu được con trai con gái, nhưng chỉ một mình họ được cứu.
  hin-CV: तो मैं अपने जीवन की शपथ खाकर कहता हूं, परम प्रधान याहवेह की घोषणा है, चाहे
    यदि ये तीनों व्यक्ति भी वहां होते, वे अपने खुद के बेटे-बेटियों को भी बचा न पाते.
    वे अकेले ही बचते.
  spa-BES: Incluso si estos tres hombres estuvieran en ella, según mi vida, dice el
    Señor Dios, no mantendrían a salvo a sus hijos o hijas, sino a sí mismos.
  tdx-tdx: le ndra te an-teñateña ao indaty telo rey, amy te Izaho veloñe, hoe t’Iehovà
    Talè, le tsy hahahaha ndra ana-dahy ndra anak’ampela, fa ty fañova’ iareo avao
    ty ho haha.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า แม้​บุ​รุษทั้งสามจะอยู่ในนั้น เรามี​ชี​วิตอยู่​แน่​ฉันใด
    เขาทั้งหลายจะช่วยบุตรทั้งชายหญิงให้รอดพ้นไม่​ได้ เฉพาะตัวเขาเองจะรอดพ้นไปได้
  por-BR-2018: Ainda que estes três homens estivessem nela, vivo eu,diz o Senhor DEUS,
    que não livrariam filhos nem filhas; somente eles ficariam livres.
  deu-ELO: 'und diese drei Männer wären in demselben: So wahr ich lebe, spricht der
    Herr, Jehova, sie würden weder Söhne noch Töchter erretten können; sondern sie
    allein würden errettet werden. -'
  eng-WYC-2018: and these three men be in the midst thereof, I live, saith the Lord
    God, that they shall not deliver sons neither daughters, but they alone shall
    be delivered. (and if these three men were in its midst, as I live, saith the
    Lord God, they would not be able to save even their own sons, or their own daughters,
    but they alone would be saved.)
  epo-epo: kiel Mi vivas, diras la Sinjoro, la Eternulo, eĉ tiuj tri homoj en ĝi ne
    savus la filojn nek filinojn; nur ili mem saviĝus.
  uig-PIN: ǝmdi ⱨayatim bilǝn ⱪǝsǝm ⱪilimǝnki, — dǝydu Rǝb Pǝrwǝrdigar — muxu üq ⱨǝzrǝt
    uningda turuwatⱪan bolsimu, ular nǝ ɵz oƣulliri nǝ ⱪizlirini saⱪlap ⱪutⱪuzalmaytti;
    ular pǝⱪǝt ɵz janlirini ⱪutⱪuzalaytti.
  beo-beo: Amola amo dunu udiana (Nowa, amola Da:niele, amola Yoube) da esala ganiaba,
