verse: EZK.014.004
translations:
  mal-C: 'അതിനാൽ നീ അവരോടു സംസാരിക്കുക. അവരോടു പറയേണ്ടത്: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: വിഗ്രഹങ്ങളെ തങ്ങളുടെ ഹൃദയത്തിൽ പ്രതിഷ്ഠിച്ച് ദുഷ്ടതയേറിയ പ്രതിബന്ധം
    തങ്ങളുടെ മുന്നിൽ വെച്ചിരിക്കുന്ന ഏതൊരു ഇസ്രായേല്യനും പ്രവാചകന്റെ അടുത്ത് പോകുമ്പോൾ,
    യഹോവയായ ഞാൻതന്നെ അവരുടെ വിഗ്രഹാരാധനയുടെ ബാഹുല്യം അനുസരിച്ചുതന്നെ അവരോട് ഉത്തരം
    പറയും.'
  deu-TKW: 'Darum rede mit ihnen und sprich zu ihnen: So spricht der Herr Jahwe: Jedweder
    vom Hause Israel, der seine Götzen in sein Herz schließt und den Anstoß zu seiner
    Verschuldung vor sich hinstellt und sich zum Propheten begiebt, dem werde ich,
    Jahwe, mich selbst zur Antwort herbeilassen bei der Menge seiner Götzen,'
  lin-lin: 'Mpo na yango, loba na bango : ‹ Tala liloba oyo Nkolo Yawe alobi : Soki
    moto ya Isalaele atie motema epai ya banzambe ya bikeko oyo ekobetisa ye mabaku
    mpe ekokweyisa ye na masumu, bongo atie yango liboso na ye mpe akei epai ya mosakoli,
    Ngai moko Yawe nde nakoyanola ye kolanda motango ya banzambe na ye ya bikeko.'
  eng-LSV: 'Therefore, speak with them, and you have said to them, Thus said Lord
    YHWH: Everyone of the house of Israel who causes his idols to go up to his heart,
    and sets the stumbling-block of his iniquity before his face, and has gone to
    the prophet—I, YHWH, have given an answer to him for this, for the abundance of
    his idols,'
  eng-GNV: 'Therefore speake vnto them, and say vnto them, Thus saith the Lord God,
    Euery man of the house of Israel that setteth vp his idols in his heart, and putteth
    the stumbling blocke of his iniquitie before his face, and commeth to the Prophet,
    I the Lord will answere him that commeth, according to the multitude of his idoles:'
  eng-WEBSTER: Therefore speak to them, and say to them, Thus saith the Lord GOD;
    Every man of the house of Israel that setteth up his idols in his heart, and putteth
    the stumbling-block of his iniquity before his face, and cometh to the prophet;
    I the LORD will answer him that cometh according to the multitude of his idols;
  nhw-BL: 'Huajca ama xiquincamanalhui huan xiquinilhui para quej ni na, niDIOS Catli
    Más Nijpiya Tlanahuatili, niquijtohua: ‘Aqui hueli israelita catli ipan iyolo
    quinhueyichihua tiotzitzi huan tlaixcopincayome huan motlalijtoc iniixpa tlamantli
    catli quichihua ma huetzi ipan tlajtlacoli huan teipa hualas campa se notlajtol
    pannextijca para quitemos notlapalehuil, na niDIOS noseltzi nijtlatzacuiltis quen
    quinamiqui ica nochi catli quichijtoc.'
  swh-ONEN: 'Kwa hiyo sema nao uwaambie, ‘Hili ndilo Bwana Mwenyezi asemalo: Wakati
    Mwisraeli yeyote anapoweka sanamu moyoni mwake na kuweka kitu kiovu cha kukwaza
    mbele ya macho yake na kisha akaenda kwa nabii, Mimi Bwana nitamjibu peke yangu
    sawasawa na ukubwa wa ibada yake ya sanamu.'
  bba-bba: A bu sɔ̃ɔwɔ ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, Isireli ɡoo
    ù n tii wɛ̃ bũu sɑ̃ɑru sɔɔ, mɑ tɑ derɑ u torɑmɔ, mɑ u nɑ nɛn sɔmɔ ɡoon mi u kɑ
    nùn bikiɑru kuɑ nɛ, Yinni Gusunɔn mi, nɛn tiiwɑ kon yɛ̃ro wisi nɡe mɛ̀n nɔɔ win
    bũnu dɑbiru nɛ.
  eng-KJVCPB: Therefore speak unto them, and say unto them, Thus saith the Lord God;
    Every man of the house of Israel that setteth up his idols in his heart, and putteth
    the stumblingblock of his iniquity before his face, and cometh to the prophet;
    I the Lord will answer him that cometh according to the multitude of his idols;
  luo-luo: 'Kuom mano, wuo kodgi kendo inyisgi ni, ‘Ma e gima Jehova Nyasaye Manyalo
    Gik Moko Duto wacho: Ka ja-Israel moro amora oketo chunye kuom lamo nyiseche manono
    kendo oketo rachwany mamiyo ji podho e nyime, bangʼe to odhi ir jakor wach, to
    an Jehova Nyasaye awuon anadwoke kaluwore gi kethone maduongʼ mar lamo nyiseche
    ma dhano oloso.'
  meu-meu: 'Taunabunai ba hereva henidia, baoto, Ḡaubada Iehova na ini e gwau tomamu:
    Israel besena tauna ta ese kaivakuku na lalona ai baine abidia dae, bona ena kara
    havara na hekwakwanai ḡauna ai baine halaoa vairanai, bena peroveta tauna dekena
    bainema, lau Iehova sibogu ese baina haere henia, ena kaivakuku na momo dainai;'
  npi-ULB: यसकारण तिनीहरू यो कुरा घोषणा गर र तिनीहरूलाई यसो भन्, 'परमप्रभु परमेश्‍वर
    यसो भन्‍नुहुन्‍छः इस्राएलका घरानाका हरेक मानिस जसले आफ्‍नो हृदयमा मूर्तिहरू राख्‍छन्,
    र आफ्‍नो अधर्मको ठक्‍कर लाग्‍ने ढुङ्गा आफ्‍नो अनुहारको सामुन्‍ने राख्‍छन्, र पनि
    अगमवक्ताकहाँ जान्‍छन्, म परमप्रभुले त्‍यसका मूर्तिहरूका संख्याअनुसार त्‍यसलाई
    जवाफ दिनेछु ।
  yor-yor: 'Nítorí náà, sọ fún wọn pé, ‘Báyìí ni Olúwa Olódùmarè wí: Bí ẹnikẹ́ni ní
    ilé Israẹli tó gbé òrìṣà sí ọkàn rẹ̀, tó tún gbé ohun ìkọ̀sẹ̀ síwájú rẹ̀, tí ó
    sì wá sọ́dọ̀ wòlíì, Èmi Olúwa fúnra mi ni yóò dá ẹni tí ó wa lóhùn gẹ́gẹ́ bí ìwà
    ìbọ̀rìṣà rẹ.'
  pes-OPCB: 'حال، از جانب من به ایشان چنین بگو: «هر کس که در اسرائیل بتها و شرارت
    را در دل خود جای داده باشد و برای طلب راهنمایی، پیش یک نبی برود، من که خداوند
    هستم، خودم به درخواست او پاسخ خواهم داد، پاسخی فراخور تعداد بتهایش!'
  tgl-ULB: 'Kaya ipahayag mo ito sa kanila at sabihin mo sa kanila, ''Ito ang sinasabi
    ng Panginoong Yahweh: ''Ang bawat tao sa sambahayan ng Israel na nagtataglay ng
    kaniyang diyus-diyosan sa kaniyang puso o ang naglalagay ng katitisuran ng kaniyang
    kasamaan sa kaniyang harapan at ang pupunta sa propeta—ako si Yahweh, sasagutin
    ko siya ayon sa bilang ng kaniyang mga diyus-diyosan.'
  hui-hui: Anigo áyu agali haguane uruni tihondo Anduane Homogo Bibahende Haru Haame
    Ho Haga kogo i̱na bi o larogo tihondo lamibe. Isaraeleali mbirame dama mitangi
    bialu mbirale gime wabini ngagohondo bi pupu wulene mo tene howa ibuha ko ngago
    yu wahoa nahe Anduane Homogonaga bi mana latagi haga kagohondo i̱naga hame ngogo
    hale ha lama ibiyagua nde i̱na ibuhondo bi mbira lamulebero. Ibugua dama mitangi
    bialu gime wabini dewa ngaruhondo bi pupu wulene mo tene hayagonaga i̱na hongo
    howa ladai bulebero.
  mya-mya: '``သူ​တို့​အား​ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား အ ဘယ်​သို့​မိန့်​တော်​မူ​သည်​ကို​ဆင့်​ဆို​လော့။
    ကိုယ်​တော်​က​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တိုင်း သည်​ရုပ်​တု​များ​ကို​စိတ်​စွဲ​လမ်း​၍
    မိ​မိ​တို့ ရှေ့​တွင်​ကောက်​ကျစ်​သော​ထိ​မိ​၍​လဲ​စ​ရာ ကို​ချ​ထား​ပြီး​မှ ပ​ရော​ဖက်​ထံ​သို့​ချဉ်း
    ကပ်​၍​မေး​မြန်း​စုံ​စမ်း​မှု​ကို​ပြု​၏။ ထို​သူ အား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​ဖြေ​ကြား​မည်။
    ထို​အ​ဖြေ​ကား ထို​သူ​ကိုး​ကွယ်​သည့်​ရုပ် တု​များ​ရ​ထိုက်​သော​အ​ဖြေ​ဖြစ်​သည်။-'
  bod-N: དེའི་ཕྱིར་ཁྱོད་ཀྱིས་ཁོ་རྣམས་ལ་འདི་ལྟར། གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་ནང་དུ།
    རང་གི་སྐུ་འདྲ་སེམས་སུ་བླངས་པ་དང་། རང་ཉིད་སྡིག་པའི་ནང་ལྷུང་བར་བྱེད་པའི་བཀག་རྡོ་དེ་རང་གི་མདུན་དུ་འཇོག་མཁན་དང་།
    ཡང་ལུང་སྟོན་པའི་དྲུང་དུ་ཡོང་མཁན་དེ་ལ། ང་ཡ་ཝཱེས་དེ་ཡིས་སྐུ་འདྲ་མང་པོར་ཕྱག་བཙལ་བའི་སྡིག་པ་བཞིན་དུ་ལན་འཇལ་ཏེ།
    ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་སེམས་འགུག་པར་བྱའོ། །
  sna-sna: 'Naizvozvo taura navo ugovaudza kuti, ‘Zvanzi naIshe Jehovha: Kana muIsraeri
    upi zvake akaisa zvifananidzo mumwoyo make uye akaisa chigumbuso chakaipa pamberi
    pake ndokuenda kumuprofita, ini Jehovha ndichamupindura pachangu zvinoenderana
    nokunamata kwake zvifananidzo zvake zvikuru.'
  spa-BLM: 'Habla, pues, con ellos y diles: “Dice el Señor Yahvé: “Todo hombre de
    la casa de Israel que tome sus ídolos en su corazón y ponga el tropiezo de su
    iniquidad ante su rostro, y que luego venga al profeta, yo Yahvé le responderé
    allí según la multitud de sus ídolos,'
  cac-cac: 'Al d''a eb'' to a in Jehová Yajal in sval icha tic: Yaln̈ej mach ex israelal
    ex tic tzeyac''och e pensar d''a comon dios, tzeyac''anoch e b''a d''a yol sc''ab''
    chucal yuj juntzan̈ chi'', slajvi chi'' tzex javi e c''anb''ej junoc tas d''a
    eb'' in checab'', a in ol vac'' spac d''ayex icha val smojal, yujto tzijtum e
    diosal chi'', xchi Jehová, xa chi d''a eb''.'
  swh-ULB: 'Kwa hiyo watangazie hivi na waambie, ''Bwana Yahwe asema hivi: Kila mtu
    wa nyumba ya Israeli achukuaye sanamu moyoni mwake, au awekeye pingamizi la uovu
    mbele ya uso wake, na kisha yule ajaye kwa nabii-Mimi, Yahwe, nitamjibu kulingana
    na sanamu zake.'
  bel-bel: 'Таму гавары зь імі і скажы ім: так кажа Гасподзь Бог, калі хто з дому
    Ізраілевага дапусьціць ідалаў сваіх у сэрца сваё і паставіць спакусу бязбожнасьці
    сваёй перад абліччам сваім і прыйдзе да прарока, - дык Я, Гасподзь, ці магу, пры
    мностве ідалаў ягоных, даць яму адказ?'
  deu-ELBBK: 'Darum rede mit ihnen und sprich zu ihnen: So spricht der Herr, HERR:
    Jedermann aus dem Haus Israel, der seine Götzen in seinem Herzen aufkommen lässt
    und den Anstoß zu seiner Ungerechtigkeit vor sein Angesicht stellt, und zu dem
    Propheten kommt – ich, der HERR, werde ihm demgemäß antworten, gemäß der Menge
    seiner Götzen:'
  mbb-OT: Guntaan, keǥiyi nu sikandan he siak, is Nengazen he MEGBEVAYÀ, migkaǥi a
    he is minsan hentei he Israilihanen he utew zin mibmahal is menge ed-ezapen din
    he iyan midsinumag kandin wey mekesalà, emun ebpenginginsà sikandin diyà te ebpeneuven
    ku mehitenged te menge lalag ku, ne siak is Nengazen, iyan a mismu edtavak kandin
    pinaaǥi te silut sumalà te kahabet te menge ed-ezapen din.
  mal-2015: 'അതുകൊണ്ടു നീ അവരോടു പറയേണ്ടതു: യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    യിസ്രായേൽഗൃഹത്തിൽ തന്റെ വിഗ്രഹങ്ങളെ ഹൃദയത്തിൽ സ്മരിച്ചും തന്റെ അകൃത്യഹേതു തന്റെ
    മുമ്പിൽ വെച്ചുംകൊണ്ടു പ്രവാചകന്റെ അടുക്കൽ വരുന്ന ഏവനോടും'
  rmc-rmc: 'Vašoda lenca vaker a phen lenge: ‚Kada phenel o RAJ, o Adonaj: Te varesavo
    Izraelitas priiľa o modli andre peskro jilo a thoďa anglal peste o nalačhipen,
    pre savo perel andro binos, a paľis avľahas pal o prorokos te phučel vareso, me,
    o RAJ, odphenava ole manušeske avke, sar peske zaslužinel vaš oda, hoj lašarel
    o modli.'
  pes-OPV: 'لهذا ایشان را خطاب کن و به ایشان بگو: خداوند یهوه چنین می‌فرماید: هرکسی
    ازخاندان اسرائیل که بتهای خویش را در دل خودجای دهد و سنگ مصادم گناه خویش را پیش
    روی خود بنهد و نزد نبی بیاید، من که یهوه هستم آن را که می‌آید موافق کثرت بتهایش
    اجابت خواهم نمود'
  ron-1924: 'Де ачея ворбеште-ле ши спуне-ле: ‘Аша ворбеште Домнул Думнезеу: «Орьче
    ом дин каса луй Исраел каре ышь поартэ идолий ын инимэ ши каре ышь пиронеште привириле
    спре чея че л-а фэкут сэ кадэ ын нелеӂюиря луй, дакэ ва вени сэ ворбяскэ пророкулуй,
    Еу, Домнул, ый вой рэспунде, ын чуда мулцимий идолилор луй,'
  ben-OBCV: অতএব তুমি তাদের সঙ্গে কথা বলে বলো, ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, যখন
    কোনও ইস্রায়েলী তার অন্তরের মধ্যে প্রতিমা স্থাপন করে নিজেদের সামনে মন্দ প্রতিবন্ধক
    রাখে এবং ভাববাদীর কাছে যায়, আমি সদাপ্রভু নিজেই তার অনেক প্রতিমাপূজা অনুসারে তাকে
    উত্তর দেব।
  som-som: Sidaas daraaddeed iyaga la hadal oo waxaad ku tidhaahdaa, Sayidka Rabbiga
    ahu wuxuu leeyahay, Nin kasta oo reer binu Israa'iil ka mid ah oo sanamkiisa qalbigiisa
    dabaggeliya, oo waxa uu ku turunturoodo ee xumaantiisa ahna wejigiisa hor dhiga,
    oo haddana nebiga u yimaada, aniga Rabbiga ah ayaa kii u yimaada u jawaabi doona
    sida sanamyadiisa faraha badan,
  lat-VUC: 'Propter hoc loquere eis, et dices ad eos: Hæc dicit Dominus Deus: Homo,
    homo de domo Israël, qui posuerit immunditias suas in corde suo, et scandalum
    iniquitatis suæ statuerit contra faciem suam, et venerit ad prophetam interrogans
    per eum me: ego Dominus respondebo ei in multitudine immunditiarum suarum,'
  eng-ASVBT: 'Therefore speak unto them, and say unto them, Thus saith the Lord Jehovah:
    Every man of the house of Israel that taketh his idols into his heart, and putteth
    the stumbling block of his iniquity before his face, and cometh to the prophet;
    I Jehovah will answer him therein according to the multitude of his idols;'
  ita-1885: 'Perciò, parla loro, e di'' loro: Così ha detto il Signore Iddio: Quando
    chi che sia della casa d''Israele avrà rizzati i suoi idoli nel suo cuore, ed
    avrà posto davanti alla sua faccia l''intoppo della sua iniquità; e dopo questo,
    verrà al profeta; io, il Signore, mi recherò a rispondergli per questo stesso,
    cioè, per la moltitudine de'' suoi idoli.'
  eng-LXXUP: Therefore speak to them, and thou shalt say to them, Thus saith the Lord;
    Any man of the house of Israel, who shall conceive his devices in his heart, and
    shall set the punishment of his iniquity before his face, and shall come to the
    prophet; I the Lord will answer him according to the things in which his mind
    is entangled,
  eng-ULB: 'Therefore announce this to them and say to them, ''The Lord Yahweh says
    this: Every man of the house of Israel who takes his idols into his heart, or
    who puts the stumbling block of his iniquity before his face, and who then comes
    to a prophet—I, Yahweh, will answer him according to the number of his idols.'
  spa-VBL: '“Diles, pues, que esto es lo que dice el Señor: Cuando el pueblo de Israel
    adora ídolos en su mente que lo llevarán a pecar, y luego viene a consultar al
    profeta, yo, el Señor, les daré una respuesta adecuada a sus muchos ídolos.'
  fra-_FOB: 'C''est pourquoi parle-leur et dis-leur: Ainsi a dit le Seigneur, l''Éternel:
    Tout homme de la maison d''Israël qui porte ses idoles dans son cœur, et qui attache
    ses regards à la pierre d''achoppement qui l''a fait tomber dans l ''iniquité,
    s''il vient vers un prophète, moi l''Éternel, je lui répondrai en vue de ses nombreuses
    idoles,'
  mal-mal: 'അതുകൊണ്ട് നീ അവരോടു പറയേണ്ടത്: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “യിസ്രായേൽഗൃഹത്തിൽ തന്റെ വിഗ്രഹങ്ങളെ ഹൃദയത്തിൽ സ്മരിച്ചും തന്റെ അകൃത്യകാരണം തന്റെ
    മുമ്പിൽ വച്ചുംകൊണ്ട് പ്രവാചകന്റെ അടുക്കൽ വരുന്ന ഏവനോടും'
  urd-GVR: Unheṅ batā, ‘Rab Qādir-e-mutlaq farmātā hai, yih log apne butoṅ se lipṭe
    rahte aur wuh chīzeṅ apne muṅh ke sāmne rakhte haiṅ jo ṭhokar aur gunāh kā bāis
    haiṅ. Sāth sāth yih nabī ke pās bhī jāte haiṅ tāki mujh se mālūmāt hāsil kareṅ.
    Jo bhī Isrāīlī aisā kare use maiṅ ḳhud jo Rab hūṅ jawāb dūṅgā, aisā jawāb jo us
    ke muta'addid butoṅ ke ain mutābiq hogā.
  suz-BL: मोपतीके गे मेको आन कली ‘परमप्रभु, परमप्रभु यावेमी इस्राएल आ खिं ङा मुर सुइमी
    मूर्ति आन थुंम वोइश्‍शा, आन मरिम्‍शो पा दाइल पांइसीतीक फुल्‍लु, आन ङोंइती वोइश्‍शा,
    आं लोव़ पाइब आन बाक्‍तीक जाक्‍तेक्‍म हना, गो, परमप्रभु यावेमी, मेको आन थुंम मूर्ति
    वोइश्‍शा जाक्‍शो मुर आन कली लोव़ लेत्‍नुङमी।
  eng-NOY: 'Therefore speak with them, and say to them, Thus saith the Lord Jehovah:
    Every man of the house of Israel that setteth up his idols in his heart, and putteth
    the stumbling-block of his iniquity before his face, and cometh to the prophet,—I,
    Jehovah, will answer him according to the multitude of his idols;'
  ita-1927: 'Perciò parla e di’ loro: Così dice il Signore, l’Eterno: Chiunque della
    casa d’Israele innalza i suoi idoli nel suo cuore e pone davanti a sé l’intoppo
    che lo fa cadere nella sua iniquità, e poi viene al profeta, io, l’Eterno, gli
    risponderò come si merita per la moltitudine de’ suoi idoli,'
  ckb-ckb: 'لەبەر ئەوە قسەیان لەگەڵ بکە و پێیان بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت:
    هەرکەسێک لە بنەماڵەی ئیسرائیل لە دڵەوە بتپەرستی بکات و کۆسپی تاوانکاری لەبەر ڕووی
    خۆی دابنێت، ئینجا بێتە لای پێغەمبەرەکە، ئەوا من کە یەزدانم بەگوێرەی دڵسۆزییە زۆرەکەی
    بۆ بتەکانی وەڵامی دەدەمەوە.'
  eng-BBE: 'For this cause say to them, These are the words of the Lord: Every man
    of Israel who has taken his false god into his heart, and put before his face
    the sin which is the cause of his fall, and comes to the prophet; I the Lord will
    give him an answer by myself in agreement with the number of his false gods;'
  kan-OKCV: 'ಆದ್ದರಿಂದ ನೀನು ಅವರ ಸಂಗಡ ಮಾತನಾಡಿ ಹೀಗೆ ಹೇಳು, ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ
    ಹೇಳುತ್ತಾರೆ: ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರ ಪ್ರತಿಯೊಬ್ಬನೂ ತಮ್ಮ ವಿಗ್ರಹಗಳನ್ನು ತಮ್ಮ ಹೃದಯಗಳಲ್ಲಿ
    ನೆಲೆಗೊಳಿಸಿ, ತಮ್ಮ ಅಕ್ರಮದ ವಿಘ್ನಗಳನ್ನು ತಮ್ಮ ಮುಂದೆ ಇಟ್ಟುಕೊಂಡು ಪ್ರವಾದಿಯ ಬಳಿಗೆ ಬರುವ
    ಅವನಿಗೆ ಯೆಹೋವ ದೇವರಾದ ನಾನು ಅವರ ವಿಗ್ರಹಗಳ ಸಮೂಹಕ್ಕೆ ತಕ್ಕ ಹಾಗೆ ಉತ್ತರಕೊಡುವೆನು.'
  tam-2017: 'ஆகையால், நீ அவர்களுடன் பேசிச்சொல்லவேண்டியது என்னவென்றால்: இஸ்ரவேல் வம்சத்தாரில்
    தன்னுடைய அசுத்தமான சிலைகளைத் தன்னுடைய இருதயத்தின்மேல் நாட்டி, தன்னுடைய அக்கிரமமாகிய
    இடறலைத் தன்னுடைய முகத்திற்கு முன்பாக வைத்துக்கொண்டிருக்கிற எவனாவது தீர்க்கதரிசியிடம்
    வந்தால், யெகோவாகிய நான் இஸ்ரவேலர்களுடைய இருதயத்தில் இருக்கிறதைப் பிடிக்கும்படியாக
    அப்படிப்பட்டவனுடைய அசுத்தமான சிலைகளின் எண்ணிக்கைக்குத்தக்கதாக பதில் கொடுப்பேன்.'
  spa-RV-1909: 'Háblales por tanto, y diles: Así ha dicho el Señor Jehová: Cualquier
    hombre de la casa de Israel que hubiere puesto sus ídolos en su corazón, y establecido
    el tropiezo de su maldad delante de su rostro, y viniere al profeta, yo Jehová
    responderé al que viniere en la multitud de sus ídolos;'
  ron-BTF: 'De aceea vorbește-le și spune-le: Astfel spune Domnul DUMNEZEU: Fiecare
    om din casa lui Israel care își înalță idolii săi în inima sa și pune piatra de
    poticnire a nelegiuirii lui înaintea feței lui și vine la profet; eu, DOMNUL,
    îi voi răspunde, celui care vine, conform cu mulțimea idolilor săi;'
  eng-WEBP: 'Therefore speak to them and tell them, ‘The Lord GOD says: “Every man
    of the house of Israel who takes his idols into his heart and puts the stumbling
    block of his iniquity before his face then comes to the prophet, I the LORD will
    answer him there according to the multitude of his idols,'
  eng-FBV: 'So tell them that this is what the Lord God says: When the people of Israel
    worship idols in their minds that will lead them to sin, and then come to consult
    the prophet, I the Lord will give them an answer appropriate to their many idols.'
  nld-1939: 'Spreek daarom tot hen en zeg hun: Zo spreekt Jahweh, de Heer! Alwie uit
    het huis van Israël zijn schandgoden hoog in het hart draagt, en zijn ogen niet
    afhoudt van wat hem tot zonde prikkelt, en dan toch naar den profeet durft lopen:
    dien zal Ik, Jahweh, van antwoord dienen, ondanks zijn talrijke schandgoden;'
  nch-BL: 'Huajca ama xiquincamanalhui huan xiquinilhui para quej ni na, niDIOS Cati
    Más Nijpiya Tanahuatili, niquijtohua: ‘Aqui hueli israelita cati ipan iyolo quinhueyichihua
    teteyome huan taixcopincayome huan motalijtoc iniixpa tamanti cati quichihuaj
    ma huetzi ipan tajtacoli huan teipa hualas campa se notajtolpanextijca para quitemos
    notapalehuil, na niDIOS noseltitzi nijtatzacuiltis quej quinamiqui ica nochi cati
    quichijtoc.'
  vie-1934: 'Cho nên, hãy nói cùng chúng nó mà bảo rằng: Chúa Giê-hô-va phán như vầy:
    Hễ người nào trong nhà Y-sơ-ra-ên mang thần tượng mình vào lòng, và đặt trước
    mặt mình sự gian ác mình làm cho vấp phạm, nếu người ấy đến cùng kẻ tiên tri,
    thì ta, Đức Giê-hô-va, chính ta sẽ trả lời cho nó y như thần tượng đông nhiều
    của nó,'
  hin-CV: 'इसलिये उनसे बात करो और उनसे कहो, ‘परम प्रधान याहवेह का यह कहना है: जब कोई
    इस्राएली अपने हृदय में मूर्तियों को बसाता है और अपने चेहरे के सामने दुष्टता का
    ठोकर का पत्थर रखता है और तब वह भविष्यवक्ता के पास जाता है, तो मैं, याहवेह स्वयं
    उसकी बड़ी मूर्ति पूजा की बातों को ध्यान में रखते हुए उसे उत्तर दूंगा.'
  spa-BES: 'Por esto, díles: Estas son las palabras del Señor Dios: Todo hombre de
    Israel que ha tomado a su falso dios en su corazón, y ha puesto ante su rostro
    el pecado que es la causa de su caída, y viene al profeta Yo, el Señor, le daré
    una respuesta de acuerdo con el número de sus falsos dioses.'
  tdx-tdx: Aa le isaontsio ty hoe, Hoe ty nafè’ Iehovà Talè, Ze ondati’ i anjomba
    Israele nampitroatse o samposampo’eo an-tro’e ao naho nampijadoñe ty vato-fitsikapian-kakeo’e
    añ’atrefan-dahara’e eo vaho miheo ami’ty mpitoky mb’eo, le Izaho Iehovà ty hamale
    i mivotrake eo ty ami’ty hamaro’ o ‘ndrahare’eo,
  tha-KJV: เพราะฉะนั้นจงพู​ดก​ับเขาและกล่าวแก่เขาว่า องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า
    คนใดในวงศ์วานอิสราเอลเอารูปเคารพของเขาไว้ในใจ และวางสิ่งที่สะดุดให้ทำความชั่วช้าไว้ข้างหน้าเขาและยังมาหาผู้​พยากรณ์
    เราคือพระเยโฮวาห์จะตอบเขาเองด้วยเรื่องรูปเคารพมากมายของเขานั้น
  por-BR-2018: 'Portanto fala com eles, e dize-lhes: Assim diz o Senhor DEUS: Qualquer
    homem da casa de Israel que levantar a seus ídolos em seu coração, e puser o tropeço
    de sua maldade diante de seu rosto, e vier ao profeta, eu, o SENHOR responderei
    ao que vier conforme a multidão de seus ídolos.'
  deu-ELO: 'Darum rede mit ihnen und sprich zu ihnen: So spricht der Herr, Jehova:
    Jedermann aus dem Hause Israel, der seine Götzen in seinem Herzen aufkommen läßt
    und den Anstoß zu seiner Missetat vor sein Angesicht stellt, und zu dem Propheten
    kommt ich, Jehova, werde ihm demgemäß antworten, gemäß der Menge seiner Götzen:'
  eng-WYC-2018: For this thing speak thou to them, and thou shalt say to them, These
    things saith the Lord God, A man, a man of the house of Israel, that setteth his
    uncleannesses in his heart, and setteth steadfastly the cause of stumbling of
    his wickedness against his face, (or A man, a man of the house of Israel, who
    setteth his uncleannesses in his heart, and steadfastly setteth the cause of stumbling
    of his wickedness before his face), and cometh to the prophet, and asketh me by
    him, I the Lord shall answer to him in the multitude of his uncleannesses;
  epo-epo: 'Tial parolu kun ili, kaj diru al ili: Tiele diras la Sinjoro, la Eternulo:
    Se iu el la domo de Izrael levis siajn idolojn en sian koron kaj starigis antaŭ
    si la allogilon de sia malpieco, kaj poste venas al la profeto, tiam Mi, la Eternulo,
    respondos al li tiel, kiel li meritas per sia granda idolisteco,'
  uig-PIN: 'Əmdi ularƣa sɵz ⱪilip mundaⱪ degin: — Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: «Israil
    jǝmǝtidiki kɵnglidǝ ɵz butlirini tiklǝp, adǝmlǝrni putlaxturidiƣan ɵz ⱪǝbiⱨlikini
    kɵz aldiƣa ⱪoyup, andin pǝyƣǝmbǝr aldiƣa kelidiƣan ⱨǝrbir adǝmni bolsa, Mǝnki
    Pǝrwǝrdigar uningƣa butlirining kɵplüki boyiqǝ jawab ⱪayturimǝn.'
  beo-beo: 'Wali ilima sia:ma! Na, Ouligisu Hina Gode, Na sia: ilima amane adosima,
    ‘Nowa Isala:ili dunu da ogogosu ‘gode’ liligi ilima fa:no bobogebeba:le, wadela:le
    hamosea, amola bu balofede dunudafa amoma adole ba:musa: dawa:sea, amo dunuma
    Na da hina: ogogosu ‘gode’ loboga hamoi ilima adole imunu defele, ema adole imunu.'
  tpi-OTNT: Tasol nau yu mas givim dispela tok bilong mi God, Bikpela, long ol dispela
    hetman. Sapos wanpela man bilong Israel i tingting tasol long ol giaman god, na
    em i no laik lusim dispela pasin i as bilong sin bilong en, na em i kam askim
    wanpela profet long painimaut laik bilong mi, orait bai mi gat tok long em. Bai
    mi tingting long em i save lotu long planti giaman god, na bai mi soim em laik
    tru bilong mi.
  hau-SA: Saboda haka ka yi musu magana ka faɗa musu cewa, ‘Ga abin da Ubangiji Mai
    Iko Duka yana cewa sa’ad da wani mutumin Isra’ila ya kafa gumaka a cikin zuciyarsa
    ya kuma sa mugun abin tuntuɓe a gabansa sa’an nan ya tafi wurin annabi, Ni Ubangiji
    zan amsa masa da kaina game da babban bautar gumakarsa.
  uig-LAT: 'Emdi ulargha söz qilip mundaq dégin: — Reb Perwerdigar mundaq deydu: «Israil
    jemetidiki könglide öz butlirini tiklep, ademlerni putlashturidighan öz qebihlikini
    köz aldigha qoyup, andin peyghember aldigha kélidighan herbir ademni bolsa, Menki
    Perwerdigar uninggha butlirining köplüki boyiche jawab qayturimen.'
  nde-nde: 'Ngakho khuluma labo ubatshele uthi, ‘Nanku okutshiwo nguThixo Wobukhosi:
    Lapho loba nguphi umʼIsrayeli ebeka izithombe enhliziyweni yakhe, afake lesikhubekiso
    esibi phambi kobuso bakhe abesesiyaphrofetha, mina Thixo ngizamphendula mina ngokwami
    ngokuhambelana lokukhonza kwakhe izithombe okukhulu.'
  ton-ton: Ko ia ke ke lea kiate kinautolu, pea ke pehē kiate kinautolu, “ʻOku pehē
    ʻe Sihova ko e ʻOtua; Ko e tangata kotoa pē ʻoe fale ʻo ʻIsileli ʻaia ʻoku fokotuʻu
    tamapua ʻi hono loto, mo ne ʻai ʻae tūkiaʻanga ʻo ʻene hia ʻi hono ʻao, pea ʻoku
    haʻu ki he palōfita, Ko au ko Sihova, te u tali ia, ʻo fakatatau mo e tokolahi
    ʻo ʻene ngaahi tamapua;
  ces-1613: 'Protož mluv jim a rci jim: Takto praví Panovník Hospodin: Kdo by koli
    z domu Izraelského složil ukydané bohy své v srdci svém, a nepravost, kteráž mu
    k urážce jest, položil před tvář svou, a přišel by k proroku: já Hospodin odpovídati
    budu tomu, kterýž přišel, o množství ukydaných bohů jeho,'
  eng-WMB: 'Therefore speak to them and tell them, ‘The Lord GOD says: “Every man
    of the house of Israel who takes his idols into his heart and puts the stumbling
    block of his iniquity before his face then comes to the prophet, I the LORD will
    answer him there according to the multitude of his idols,'
  tam-TCV: 'ஆகையால் நீ அவர்களோடு பேசிச் சொல்லவேண்டியதாவது, ‘ஆண்டவராகிய யெகோவா கூறுவது
    இதுவே: எந்தவொரு இஸ்ரயேலனாவது, தன் இருதயத்தில் விக்கிரகங்களை வைத்துக்கொண்டவனாய்,
    தங்களை அக்கிரமத்திற்கு வழிநடத்தும் காரியங்களைத் தங்கள் கண்முன் வைத்துக்கொண்டு
    இறைவாக்கினன் ஒருவனிடம்போனால், யெகோவாவாகிய நான் அவனுடைய பெரும் விக்கிரக ஆராதனைக்கு
    ஏற்பவே பதிலளிப்பேன்.'
  ceb-ULB: 'Busa ipahibalo ug isulti kini kanila, ''Miingon si Yahweh nga Ginoo niini:
    Ang matag tawo sa panimalay sa Israel nga naghigugma sa iyang mga diosdios ug
    nagbutang sa sala ingon nga babag nga iyang kapandolan diha sa iyang atubangan
    ug unya moadto sa propeta—ako, si Yahweh, ang motubag kaniya sumala sa kadaghan
    sa iyang mga diosdios.'
  pol-UBG: 'Dlatego przemów do nich i powiedz im: Tak mówi Pan BÓG: Każdemu z domu
    Izraela, który stawia swoje bożki w swym sercu i położy przed twarzą kamień potknięcia
    do nieprawości, a przyjdzie do proroka, ja, PAN, odpowiem według liczby jego bożków;'
  urd-GVU: اُنہیں بتا، ’رب قادرِ مطلق فرماتا ہے، یہ لوگ اپنے بُتوں سے لپٹے رہتے اور
    وہ چیزیں اپنے منہ کے سامنے رکھتے ہیں جو ٹھوکر اور گناہ کا باعث ہیں۔ ساتھ ساتھ
    یہ نبی کے پاس بھی جاتے ہیں تاکہ مجھ سے معلومات حاصل کریں۔ جو بھی اسرائیلی ایسا
    کرے اُسے مَیں خود جو رب ہوں جواب دوں گا، ایسا جواب جو اُس کے متعدد بُتوں کے عین
    مطابق ہو گا۔
  deu-1912: 'Darum rede mit ihnen und sage zu ihnen: So spricht der Herr HERR: Welcher
    Mensch vom Hause Israel mit dem Herzen an seinen Götzen hängt und hält an dem
    Anstoß zu seiner Missetat und kommt zum Propheten, dem will ich, der HERR, antworten,
    wie er verdient hat mit seiner großen Abgötterei,'
  kan-2017: ಆದಕಾರಣ ನೀನು ಅವರನ್ನು ಸಂಬೋಧಿಸಿ ಹೀಗೆ ಹೇಳು, ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ,
    “ಇಸ್ರಾಯೇಲ್ ವಂಶದವರಲ್ಲಿ ಯಾರು ತನ್ನ ವಿಗ್ರಹಗಳನ್ನು ಮನಸ್ಸಿನಲ್ಲಿ ನೆಲೆಗೊಳಿಸಿ, ತನಗೆ ಪಾಪಕಾರಿಯಾದ
    ವಿಘ್ನವನ್ನು ತನ್ನ ಮುಂದೆಯೇ ಇಟ್ಟುಕೊಂಡು, ಪ್ರವಾದಿಯನ್ನು ಪ್ರಶ್ನೆ ಕೇಳುವುದಕ್ಕೆ ಬರುವ ಅವನಿಗೆ
    ಯೆಹೋವನಾದ ನಾನು ಅವನ ಲೆಕ್ಕವಿಲ್ಲದ ವಿಗ್ರಹಗಳಿಗೆ ತಕ್ಕ ಹಾಗೆ ಉತ್ತರವನ್ನು ಕೊಡುವೆನು.
  yap-yap: '“Mu non e chiney ngorad ngamog ngorad e n’en ni Gag fare SOMOL ni Th’abi
    Tolang e gu be yog ngorad: Arorad yu Israel nike m’on e liyos u lanyan’ kemang
    liyos e be waliy i yan ko denen, ma be yib i fith lanin’ug ngak reb e profet,
    e fulweg rog ngak — e fare fulweg nib m’ag ni nge aw ngak e pi liyos.'
  hlt-MCSB: Te dongah amih te voek lamtah amamih te thui pah. Ka Boeipa Yahovah loh
    he ni a. thui. Hlang khaw Israel im kah hlang tah a lungbuei ah a mueirhol a khueh
    tih a mikhmuh ah amah kathaesainah hmuitoel a khueh phoeiah tonghma taengla pawk.
    A mueirhol khuehtawn neh aka pawk te BOEIPA kamah loh ka doo ni.
  mdy-ETH: ዬያሮ ዼኤፖ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ ጌይ ዔያቶም ኬኤዜ፦ «ዒስራዔኤሌ ዴሮ ባኣኮይዳ ዒኖ ፔኤኮ ሜሌ ፆኦዞም
    ዒንጌያ፥ ዬይ ሜሌ ፆኦዞ ካኣዣ ዔያቶም ዹቆ ማዓንዳጉዲ ማዼ ዓሲ ዓኣኔ፤ ዬይ ዓሳ ታ ማሊፆ ኬኤዛሢ ባንሢ ሙካያ ማዔታቴ ታኣኒ
    ናንጊና ናንጋ ጎዳ ዔያቶኮ ሜሌ ፆኦዛ ሚርጌሢጉዴያ ኮይሳሢ ማሂ ታ ዔያቶም ኬኤዛንዳኔ።
  twi-ASANTE: 'Enti kasa kyerɛ wɔn na ka sɛ, ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Sɛ Israelni
    biara de ahoni hyehyɛ nʼakoma mu na ɔde amumuyɛ suntidua sisi nʼanim, na afei
    ɔkɔ odiyifoɔ nkyɛn a, me Awurade, mɛma no mmuaeɛ a ɛfata nʼahonisom no kɛseyɛ.'
  eng-WEBU: 'Therefore speak to them and tell them, ‘The Lord GOD says: “Every man
    of the house of Israel who takes his idols into his heart and puts the stumbling
    block of his iniquity before his face then comes to the prophet, I the LORD will
    answer him there according to the multitude of his idols,'
  wal-wal: Hegaa gishshau, neeni etayyo hagaadan yaagada yoota; ‘Ubbaa Haariya GODAI
    hagaadan yaagees; “Israa7eela asaappe ooninne eeqaa ba wozanan wottikko, a nagarai
    ayyo xubbiya shuchcha mala gidikko, qassi hananabaa yootiyaagaakko i biikko, taani
    GODAI ta huuphen a eeqatu coratettaadan ayyo zaarana.
  spa-PDDPT: 'Por tanto háblales: ʼAdonay Yavé dice: Cualquier hombre de la Casa de
    Israel que estableció ídolos en su corazón, puso la piedra de tropiezo de su iniquidad
    delante de él mismo y venga al profeta, Yo, Yavé, le responderé según sus numerosos
    ídolos,'
  gun-gun: 'Ha''e nunga rupi ha''e kuery pe ndeayvu vy aipo''re: Po rami Senhor Nhanderuete
    ijayvu: Israel kuery va''e regua ma ta''angaa omopu''ã ''rã opy''a py ae, ha''e
    gui ha''e nunga teko vai py ojeity uka aguã oguereko teri reve ou ''rã profeta
    oĩa py oporandu aguã. Ha''e kuery ou ramo xee Senhor ae ambovai vy xeayvu ''rã
    ta''angaa mbovy rei e''ỹ oguerekoa re.'
  ilo-ULB: 'Isu nga ipakaammom ken ibagam daytoy kadakuada, ''Kastoy ti kuna ni Yahweh
    nga Apo: Tunggal tao iti balay ti Israel a mangipapuso nga agdayaw kadagiti didiosenna
    wenno dagiti nangikabil iti sangoananda iti pakaitibkulanda a pakaigapuan ti panagbasolda,
    ket kalpasanna, umasideg iti maysa a profeta—Siak a ni Yahweh, sungbatakto isuna
    sigun iti bilang dagiti didiosenna.'
  kpg-kpg: “Deenei laa, helekai gi digaula, aago ina gi digaula nia mee ala e helehelekai iei
    Au, go Tagi go Yihowah, ‘Tangada Israel dela gaa dugu anga ono lodo gi nia ada
    balu ieidu gaa hidi ai ia gaa doo gi lodo di huaidu, ga nomuli gei mee ga hanimoi
    gi baahi soukohp e kae dono hagamaamaa, mee ne kae dono hagamaamaa mai dogu baahi,
    di hagamaamaa dela e tau anga gi ana ada balu ieidu e logo!’
  uig-ARA: 'ئەمدى ئۇلارغا سۆز قىلىپ مۇنداق دېگىن: ــ رەب پەرۋەردىگار مۇنداق دەيدۇ:
    «ئىسرائىل جەمەتىدىكى كۆڭلىدە ئۆز بۇتلىرىنى تىكلەپ، ئادەملەرنى پۇتلاشتۇرىدىغان
    ئۆز قەبىھلىكىنى كۆز ئالدىغا قويۇپ، ئاندىن پەيغەمبەر ئالدىغا كېلىدىغان ھەربىر ئادەمنى
    بولسا، مەنكى پەرۋەردىگار ئۇنىڭغا بۇتلىرىنىڭ كۆپلۈكى بويىچە جاۋاب قايتۇرىمەن.'
  sus-sus: 'A fala e bɛ, ‹Wo Marigi Alatala xa masenyi nan ya: Isirayilaka naxan yo
    kuye fe sa a nii ra, a fe ɲaaxi suxu naxan a rabirama, a na siga namiɲɔnmɛ yire
    Ala maxandide, n a xa duba mafindima a xa yunubi raba xasabi nan ma.'
  pon-2006: '“Eri, lokaiaiong irail oh padahkihong irail dahme ngehi, KAUN-O, Wasa
    Lapalahpie, ketin mahmahsanihong irail: Mehn Israel men me pangalahr eh mohngiong
    ong dekedik en eni kan oh kahrehiong ih nan dihp, e ahpw pahn kohdo pwehn ale
    kaweid rehn soukohp men, pahn ale pasapeng sang rehi—pasapeng me konehng nah dikedik
    en eni ngeder kan!'
  ksd-ksd: 'Una tata pire diat, ma una biti ta diat: I dari ra tinata kai ra Luluai
    God: Ba ta tutana Israel nina i vung vapetep kana lavur tabataba ta ra balana
    ma i mur vatikene ra kaina mangamangana nina i tutukai tana, i vana pi na matoto
    tai ta propet; iau ra Luluai ina bali ia ma ra balbali i mamat da ra mamat i kana
    peal tabataba;'
  grc-BRENT: Διατοῦτο λάλησον αὐτοῖς, καὶ ἐρεῖς πρὸς αὐτοὺς, τάδε λέγει Κύριος, ἄνθρωπος
    ἄνθρωπος ἐκ τοῦ οἴκου Ἰσραὴλ, ὃς ἂν θῇ τὰ διανοήματα αὐτοῦ ἐπὶ τὴν καρδίαν αὐτοῦ,
    καὶ τὴν κόλασιν τῆς ἀδικίας αὐτοῦ τάξῃ πρὸ προσώπου αὐτοῦ, καὶ ἔλθῃ πρὸς τὸν προφήτην,
    ἐγὼ Κύριος ἀποκριθήσομαι αὐτῷ ἐν οἷς ἐνέχεται ἡ διάνοια αὐτοῦ,
  ind-AYT: 'Karena itu, berbicaralah kepada mereka, dan katakanlah kepada mereka:
    Beginilah perkataan Tuhan ALLAH, ‘Setiap orang dari keturunan Israel yang menjunjung
    berhala-berhalanya di dalam hatinya, meletakkan batu sandungan kejahatannya di
    hadapannya, dan datang kepada nabi; Aku, TUHAN, akan menjawabnya ketika ia datang
    bersama kumpulan berhalanya,'
  nya-nya: 'Tsono yankhula nawo ndi kuwawuza kuti zimene akunena Ambuye Yehova: ‘Ngati
    Mwisraeli aliyense ayika mtima wake pa mafano ndi kuyika maso ake pa zinthu zoyipa
    zopunthwitsa, kenaka nʼkupita kwa mneneri, Ineyo Yehova mwini wakene ndidzamuyankha
    molingana ndi kuchuluka kwa mafano ake.'
  hrv-hrv: 'Zato im reci: Ovako govori Jahve Gospod: ''Tko god iz doma Izraelova nosi
    u srcu kumire i upire oči u ono što ga na grijeh potiče, a dolazi k proroku, ja,
    Jahve, odgovorit ću mu prema mnoštvu njegovih kumira,'
  mps-mps: “Augwaligo te kolesaga ebaso, megi nago ena God Genuai Bidigo e po te tobolu
    bidi augwaliba mao. Te Israel bidi me deligo te tibo god dabeba naga homu kone
    elama, tama agai te sęgę page elalubo kolesaga tagalobo homu isąbadi, te aga
    profet me deliba aselama, te eno homu kolesaga koneainu enaba hanalu wagasobaso
    da, teda eno po agade elalubao. Te agai tibo god hauwaba lotu wabo eno homugo
    te koneama, te eno homu kolesaga mu te agaba ola mawaibao,” po wai dao.
  tpi-tpi: Tasol nau yu mas givim dispela tok bilong mi God, Bikpela, long ol dispela
    hetman. Sapos wanpela man bilong Israel i tingting tasol long ol giaman god, na
    em i no laik lusim dispela pasin i as bilong sin bilong en, na em i kam askim
    wanpela profet long painimaut laik bilong mi, orait bai mi gat tok long em. Bai
    mi tingting long em i save lotu long planti giaman god, na bai mi soim em laik
    tru bilong mi.
  dan-1931: 'Tal derfor med dem og sig: Så siger den Herre HERREN: Hver den af Israels
    Hus, som lukker sine Afgudsbilleder ind i sit Hjerte og sættet det, der blev dem
    Årsag til Skyld, for sit Ansigt og så kommer til Profeten, ham vil jeg, HERREN,
    selv svare trods hans mange Afgudsbilleder'
  vie-OVCB: 'Hãy nói với chúng rằng: ‘Đây là điều Chúa Hằng Hữu Chí Cao phán: Dân
    tộc Ít-ra-ên đã đặt thần tượng trong lòng và ngã vào tội lỗi, rồi chúng lại đi
    cầu hỏi nhà tiên tri. Vậy, Ta, Chúa Hằng Hữu, sẽ báo ứng tội thờ thần tượng của
    nó.'
  guj-2017: 'એ માટે તેઓને કહે કે, ‘પ્રભુ યહોવાહ કહે છે: ઇઝરાયલ લોકોનો દરેક માણસ જે
    પોતાના હૃદયમાં મૂર્તિ સંઘરી રાખે છે, પોતાના અન્યાયરૂપી ઠેસ પોતાના મુખ આગળ મૂકે
    છે અને જે પ્રબોધક પાસે આવે છે, તેને હું યહોવાહ તેની મૂર્તિઓની સંખ્યા પ્રમાણે જવાબ
    આપીશ.'
  pon-2006A: '“Eri, lokaiaiong irail oh padahkihong irail dahme ngehi, KAUN-O, Wasa
    Lapalahpie, ketin mahmahsanihong irail: Mehn Israel men me pangalahr eh mohngiong
    ong dekedik en eni kan oh kahrehiong ih nan dihp, e ahpw pahn kohdo pwehn ale
    kaweid rehn soukohp men, pahn ale pasapeng sang rehi—pasapeng me konehng nah dikedik
    en eni ngeder kan!'
  por-BRBSL: 'Portanto, fale com eles e lhes diga: ''O Senhor Javé diz: “Todo homem
    da casa de Israel que tomar seus ídolos em seu coração e colocar a pedra de tropeço
    de sua iniqüidade antes que seu rosto chegue ao profeta, eu, Javé, lhe responderei
    lá de acordo com a multidão de seus ídolos,'
  cth-cth: Hatdawkvah, pato nateh, Bawipa Jehovah ni hettelah a dei. Isarel imthung
    koe tami pueng ni meikaphawk a lungthin thung a kâen sak teh, hotnaw e hmalah
    payonnae dawk a rawpnae hah hruek pouh teh, profetnaw koe ka tho pueng, kai BAWIPA
    ni amae meikaphawk a pap e hoi kamcu lah ka pathung han.
  twi-twi: 'Enti kasa kyerɛ wɔn na ka se, ‘Sɛɛ na Otumfo Awurade se: Sɛ Israelni biara
    de ahoni hyehyɛ ne koma mu na ɔde amumɔyɛ hintidua sisi nʼanim, na afei ɔkɔ odiyifo
    nkyɛn a, me Awurade, mɛma no mmuae a ɛfata nʼahonisom no kɛseyɛ.'
  hlt-hlt: Te dongah amih te voek lamtah amamih te thui pah. Ka Boeipa Yahovah loh
    he ni a thui. Hlang khaw Israel im kah hlang tah a lungbuei ah a mueirhol a khueh
    tih a mikhmuh ah amah kathaesainah hmuitoel a khueh phoeiah tonghma taengla pawk.
    A mueirhol khuehtawn neh aka pawk te BOEIPA kamah loh ka doo ni.
  tbz-SIM: 'Nɑ́kɛ́ bɛ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie n tú Isidɑyɛɛribɛ miɛkɛ, wèè yɛ̀mmɛ̀
    bo mbo o bɔkɛ̀ ĩ́nkɛ̀ kòò kɔtɛní kɛ bo beé mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò tìmɑtì, míì mɔ́mmuɔ
    n yóó ò tɛ̃̀ńnɛ́ o bɔkɛ̀ sũ mɛ̀ɛ̀ kpɛ́í.'
  msy-2020: Datɨrɨghɨn nɨ me mɨkɨm suam, kɨ Ikiavɨra Itir Godɨn Ekiam kamaghɨn mɨgei,
    Israelɨn ikɨzimɨn tongɨn gumazitam uan navim isɨ asebar anigam, eghtɨ arazir kam
    bangɨn an arazir kuraba mangɨ bar ekeveghtɨ, a uan aseba bar dagh ifongegh da
    ataghɨraghan aghuagh, a pura izɨ nɨghnɨziba bagh Godɨn akam inigha izir gumazimɨn
    azangsɨgham, eghtɨ kɨ Ikiavɨra Itir God, nan ikarvazim kamakɨn, kɨ fo, a ziar
    ekiaba aser avɨribagh anɨdi.
  dop-dop: Mɑɑ tɛlǝsɩ-wɛ sɩ, ye Ɩsɛɣɛlɩ tʋ wei ɩ tɔkɑ ɩ tɩɩŋ tɔm kɛ ɩ lotu tɑɑ. Ye
    ɩ sɩɩ ɩ kiŋ kɛ mpi pɩɩ sʋsɩ-ɩ kɑwɑlɑɣɑ tɑɑ tɔ. Ɩlɛnɑ pʋntʋ kɔɔ sɩ ɩ yɔɣɔtǝɣǝnɑ
    Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlʋ. Mɑɣɑ Tɑcɑɑ, mɑɑ cɔnɑ pʋntʋ kɛ ɩ lotu tɑɑ tɩɩŋ tuutuumɑ
    tɔm tɔɔ.
  azb-azb: 'Buna görə də onlara müraciət edib söylə ki, Xudavənd Rəbb belə deyir:
    “İsrail nəslindən kimsə öz bütlərinə könül verib təqsir etməsinə bais olan şeyə
    səcdə etsə və peyğəmbərə müraciət etsə, Mən Rəbb ona bütlərinin çoxluğuna görə
    cavab verəcəyəm.'
  eng-DBY: 'Therefore speak to them, and say unto them, Thus saith the Lord Jehovah:
    Every man of the house of Israel that setteth up his idols in his heart, and putteth
    the stumbling-block of his iniquity before his face, and cometh to the prophet,
    I Jehovah will answer him according to this, according to the multitude of his
    idols:'
  hin-2017: 'इसलिए तू उनसे कह, प्रभु यहोवा यह कहता है: इस्राएल के घराने में से जो
    कोई अपनी मूर्तियाँ अपने मन में स्थापित करके, और अपने अधर्म की ठोकर अपने सामने
    रखकर भविष्यद्वक्ता के पास आए, उसको, मैं यहोवा, उसकी बहुत सी मूरतों के अनुसार ही
    उत्तर दूँगा,'
  wol-KYG: 'Waxal ak ñoom nag, ne leen: “Boroom bi Aji Sax ji dafa wax ne: Képp ku
    bokk ci waa kër Israyil, ku yékkati kasaray tuuram, def ci xolam, muy ay wu koy
    gàllankoor, te mu ne ci jàkk, ba noppi muy seetluji ci ab yonent; man Aji Sax
    ji maa koy tontu tont lu dëppook limu kasaray tuuram.'
  eng-YLT: '''Therefore, speak with them, and thou hast said unto them: Thus said
    the Lord Jehovah: Every one of the house of Israel who causeth his idols to go
    up unto his heart, and the stumbling-block of his iniquity setteth over-against
    his face, and hath gone in unto the prophet — I Jehovah have given an answer to
    him for this, for the abundance of his idols,'
  eng-WYC-2017: For this thing speak thou to them, and thou shalt say to them, These
    things saith the Lord God, A man, a man of the house of Israel, that setteth [or
    hath put] his uncleannesses in his heart, and setteth steadfastly the cause of
    stumbling of his wickedness against his face, and cometh to the prophet, and asketh
    me by him, I the Lord shall answer to him in the multitude of his uncleannesses;
  eng-WMBB: 'Therefore speak to them and tell them, ‘The Lord GOD says: “Every man
    of the house of Israel who takes his idols into his heart and puts the stumbling
    block of his iniquity before his face then comes to the prophet, I the LORD will
    answer him there according to the multitude of his idols,'
  urd-GVH: उन्हें बता, ‘रब क़ादिरे-मुतलक़ फ़रमाता है, यह लोग अपने बुतों से लिपटे रहते
    और वह चीज़ें अपने मुँह के सामने रखते हैं जो ठोकर और गुनाह का बाइस हैं। साथ साथ
    यह नबी के पास भी जाते हैं ताकि मुझसे मालूमात हासिल करें। जो भी इसराईली ऐसा करे
    उसे मैं ख़ुद जो रब हूँ जवाब दूँगा, ऐसा जवाब जो उसके मुतअद्दिद बुतों के ऐन मुताबिक़
    होगा।
  rug-rug: 'Gua ke zama la i, mamu tozini, ‘Hiera gua si zama nia e Zihova sa Baṉara:
    Pana va turu beku si keke tie Izireli pa bulona meke veko vina soqo kaleanadi
    pa kenuna, beto si la dogoro poropita si asa, si Arau e Zihova mo telequ kote
    olaṉia si asa, na inolaṉa sapu garodi ri soku beku pu tagoi sa.'
  gaz-gaz: 'Kanaafuu akkana jedhii isaanitti himi; ‘Waaqayyo Gooftaan akkana jedha:
    Yommuu namni Israaʼelii kam iyyuu garaa isaa keessa Waaqa tolfamaa dhaabbatee
    dhagaa hamaa nama gufachiisu immoo fuula isaa dura kaaʼatee raajii bira dhaqutti,
    ani Waaqayyo akkuma baayʼina waaqota isaa tolfamoo sanaatti nan deebisaaf.'
  fra-LSG: 'C’est pourquoi parle-leur, et dis-leur: Ainsi parle le Seigneur, l’Éternel:
    Tout homme de la maison d’Israël qui porte ses idoles dans son cœur, et qui attache
    les regards sur ce qui l’a fait tomber dans son iniquité, s’il vient s’adresser
    au prophète, moi, l’Éternel, je lui répondrai, malgré la multitude de ses idoles,'
  yal-yal: Nayi, falan ti e xa, i yi a fala e xa, i naxa, ‘Marigina Alatala ito nan
    falaxi, a naxa, “Suxure feen na Isirayila kaan naxan bɔɲɛ nɔ, a yi seen dɔxɔ a
    yɛtɛ yɛɛ ra naxan a birɛ hakɛni, na xanbi ra a mɔn yi fa nabiin fɛma, n tan Alatala
    yɛtɛɛn nan na kanna yabima alo a lan a suxure wuyaxine ma kii naxan yi
  haw-1868: Nolaila, e olelo aku oe ia lakou, a e i aku ia lakou, Ke i mai nei Iehova
    ka Haku penei; O kela kanaka keia kanaka o ka ohana a Iseraela i kukulu i kona
    mau kii iloko o kona naau, a i waiho iho i kona mea hoowalewale i ka hewa imua
    o kona alo, a hele mai hoi i ke kaula; na'u na Iehova e hai aku i ka mea i hele
    mai e like me ka nui o kona poe kii;
  arb-NAV: 'لِذَلِكَ قُلْ لَهُمْ: هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: كُلُّ
    رَجُلٍ مِنْ شَعْبِ إِسْرَائِيلَ نَصَبَ أَصْنَامَهُ فِي قَلْبِهِ وَأَقَامَ مَعْثَرَةَ
    إِثْمِهِ تِلْقَاءَ وَجْهِهِ، ثُمَّ أَقْبَلَ إِلَى النَّبِيِّ، فَإِنِّي أَنَا الرَّبُّ
    أُجِيبُ ذَلِكَ الْوَافِدَ عَلَى كَثْرَةِ أَصْنَامِهِ،'
  ewe-ewe: 'Eya ta gblɔ na wo be, ‘Ale Aƒetɔ Yehowa gblɔe nye esi: Ne Israelvi aɖe
    li legbawo ɖe eƒe dzi me, tsɔ afɔklinu vɔ̃ɖi da ɖe eƒe ŋkume, eye wòyi nyagblɔɖila
    aɖe gbɔ la, nye, Yehowa, ŋutɔ maɖo nya la ŋu nɛ le eya ŋutɔ ƒe legbawo ƒe agbɔsɔsɔ
    nu.'
  eng-LEE: 'Therefore speak with them and say unto them, Thus hath said the Lord Eternal,
    Whatever man it be of the house of Israel that setteth up his idols in his heart,
    and layeth the stumbling-block of his iniquity before his face, and cometh to
    the prophet: I the Lord will answer him, although he cometh with the multitude
    of his idols;'
  asm-FB: 'সেইবাবে তুমি তেওঁলোকক এই কথা কৈ ঘোষণা কৰা, ‘প্ৰভু যিহোৱাই এই কথা কৈছে:
    ইস্ৰায়েল-বংশৰ যি কোনো লোকে নিজ প্রতিমাবোৰক হৃদয়ত ঠাই দিব বা নিজৰ সন্মুখত নিজৰ
    অপৰাধ জন্মাওঁতা বিঘিনি ৰাখিব আৰু কোনো এজন লোকে যেতিয়া ভাববাদী এজনৰ ওচৰলৈ আহিব
    - সেই অহা লোকজনৰ বাহুল্য প্রতিমাবোৰৰ অনুসাৰে, মই যিহোৱাই, নিজেই তেওঁক উত্তৰ দিম।'
  sus-A: عَ قَلَ عٍ بّ، ‹وٌ مَرِفِ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ عِسِرَيِلَكَ نَشَن
    يٌ كُيٍ قٍ سَ عَ نِي رَ، عَ قٍ حَاشِ سُشُ نَشَن عَ رَبِرَ مَ، عَ نَ سِفَ نَمِحْنمّ
    يِرٍ عَلَ مَشَندِدٍ، ﭑ عَ شَ دُبَ مَقِندِ مَ عَ شَ يُنُبِ رَبَ شَسَبِ نَن مَ.
  fra-SBL: 'Parle-leur donc et dis-leur : « Le Seigneur Yahvé dit : « Tout homme de
    la maison d''Israël qui prendra ses idoles dans son cœur et mettra la pierre d''achoppement
    de son iniquité devant sa face, et qui s''adressera au prophète, moi, Yahvé, je
    lui répondrai là selon la multitude de ses idoles,'
  hbo-hbo: לָכֵ֣ן דַּבֵּר־אֹ֠ותָם וְאָמַרְתָּ֨ אֲלֵיהֶ֜ם כֹּה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהוִ֗ה
    אִ֣ישׁ אִ֣ישׁ מִבֵּ֣ית יִשְׂרָאֵ֡ל אֲשֶׁר֩ יַעֲלֶ֨ה אֶת־גִּלּוּלָ֜יו אֶל־לִבֹּ֗ו
    וּמִכְשֹׁ֤ול עֲוֹנֹו֙ יָשִׂים֙ נֹ֣כַח פָּנָ֔יו וּבָ֖א אֶל־הַנָּבִ֑יא אֲנִ֣י יְהוָ֗ה
    נַעֲנֵ֧יתִי לֹ֦ו *בָהּ (בָ֖א) בְּרֹ֥ב גִּלּוּלָֽיו׃
  kik-kik: 'Nĩ ũndũ ũcio maarĩrie, ũmeere ũũ, ‘Mwathani Jehova ekuuga atĩrĩ: Hĩndĩ
    ĩrĩa Mũisiraeli o wothe angĩgĩa mĩhianano ngoro-inĩ yake, na eigĩre waganu wa
    kũmũhĩngithia mbere ya maitho make, angĩcooka athiĩ harĩ mũnabii-rĩ, niĩ Jehova
    nĩ niĩ mwene ngaamũcookeria ũhoro kũringana na ũrĩa ũhooi wake wa mĩhianano ũigana,'
  fra-NCL: 'C’est pourquoi parle-leur et dis-leur : Ainsi parle le Seigneur Yahweh :
    Quiconque de la maison d’Israël dresse en son cœur ses infâmes idoles et met devant
    sa face le scandale qui le fait pécher, s’il vient vers le prophète, moi, Yahweh,
    je lui répondrai par moi-même, comme le mérite la multitude de ses idoles,'
  cek-AK: To pongah nihcae khaeah, lokthui ah, nihcae khaeah, Angraeng Sithaw mah,
    angmah ih palung thungah krang kasuem Israel kaminawk, angmah hma ah amthaek han
    koi thingboeng kasuem kami mah tahmaa khaeah caeh nahaeloe, Kai Angraeng mah roe
    pop parai krang bokhaih hoi sak ih zaehaih hoiah kating ah anih han lok ka pathim
    pae han.
  cuk-cuk: 'Degisoggu, wemarbo be sunmake, ega be soge, Bab-Jehová-Bela-Gangued-Nikadi
    weyob sogye: ‘Bela Israel-dulemar e-gwagegi bab-dummadyob-ibmar-imakleged-nug
    odummosale, degi, geb ibmar-isganabi-imakdimaladgi an-gayaburba-barsogmaladse
    ibmar-wisgunadele, ani an Bab-Jehová, e-bab-dummadyob-ibmar-imakdimalad-mergued-nikadba,
    an sabsur-odurdakoed.'
  uig-CYR: 'Әнди уларға сөз қилип мундақ дегин: — Рәб Пәрвәрдигар мундақ дәйду: «Исраил
    җәмәтидики көңлидә өз бутлирини тикләп, адәмләрни путлаштуридиған өз қәбиһлигини
    көз алдиға қоюп, андин пәйғәмбәр алдиға келидиған һәр бир адәмни болса, Мәнки
    Пәрвәрдигар униңға бутлириниң көплүги бойичә җавап қайтуримән.'
  tel-2017: కాబట్టి నువ్వు ప్రకటన చేసి వాళ్లకి ఈ సంగతి చెప్పు. కాబట్టి నీవు వాళ్లకి
    సంగతి తెలియజేసి ఇలా చెప్పు. ప్రభువైన యెహోవా ఇలా చెప్తున్నాడు. ఇశ్రాయేలు ప్రజల్లో
    విగ్రహాలను హృదయంలో ప్రతిష్టించుకున్న వారెవరైనా, లేదా తమకు అడ్డుబండగా తమ అతిక్రమాలను
    నిలుపుకున్న ఎవరైనా, ఆ తరువాత ప్రవక్త దగ్గరికి వస్తే యెహోవానైన నేను వాడు పెట్టుకున్న
    విగ్రహాల సంఖ్యను బట్టి వాడికి జవాబిస్తాను.
  hat-BSA: 'Pou sa, pale ak yo e di yo: ‘Konsa pale Senyè BONDYE a: “Nenpòt moun lakay
    Israël ki pozisyone zidòl nan kè li, ki mete dwat devan figi l, wòch ki pou fè
    l tonbe nan inikite li a, e alò, ta vin jwenn pwofèt la, Mwen menm, SENYÈ a, va
    vin bay li repons sou sijè a, an akòd ak fòs kantite zidòl li genyen yo,'
  kos-kos: '“Inge, kaskas nu selos ac fahk ma nga, LEUM GOD Fulatlana, fahk nu selos:
    Kutena mwet Israel su sang insial nu ke ma sruloala ac lela in kolol nu ke ma
    koluk, na tok el suk kasru sin sie mwet palu, el ac fah eis top sik — sie top
    ma fal nu ke pusien ma sruloala lal!'
  hbo-WLC: לָכֵ֣ן דַּבֵּר־א֠וֹתָם וְאָמַרְתָּ֨ אֲלֵיהֶ֜ם כֹּה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהוִ֗ה
    אִ֣ישׁ אִ֣ישׁ מִבֵּ֣ית יִשְׂרָאֵ֡ל אֲשֶׁר֩ יַעֲלֶ֨ה אֶת־גִּלּוּלָ֜יו אֶל־לִבּ֗וֹ
    וּמִכְשׁ֤וֹל עֲוֺנוֹ֙ יָשִׂים֙ נֹ֣כַח פָּנָ֔יו וּבָ֖א אֶל־הַנָּבִ֑יא אֲנִ֣י יְהוָ֗ה
    נַעֲנֵ֧יתִי ל֦וֹ בה בְּרֹ֥ב גִּלּוּלָֽיו׃
  ibo-ibo: 'Ya mere, gwa ha okwu sị ha ‘Nke a bụ ihe Onye kachasị ihe niile elu, bụ
    Onyenwe anyị kwuru: Mgbe onye Izrel ọbụla na-agbaso arụsị nʼobi ya, nke na-ekwekwa
    ka arụsị ndị a na-eduba ya na mmehie, bịakwutere onye amụma ịjụta ya ase, mụ onwe
    m bụ Onyenwe anyị ga-aza onye ahụ dịka o si dị, ya bụ dịka ịba ụba nke arụsị ya
    niile si dị.'
  ory-ory: ଏହେତୁ ତୁମ୍ଭେ ସେମାନଙ୍କୁ କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଇସ୍ରାଏଲ ବଂଶର
    ଯେଉଁ ପ୍ରତ୍ୟେକ ଲୋକ ଆପଣା ଦେବତାକୁ ଆପଣା ହୃଦୟକୁ ନିଏ ଓ ଆପଣାର ଅଧର୍ମଜନକ ବିଘ୍ନ ଆପଣା ସମ୍ମୁଖରେ
    ରଖେ, ଆଉ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ନିକଟକୁ ଆସେ; ସେହି ଲୋକକୁ ଆମ୍ଭେ ସଦାପ୍ରଭୁ ତାହାର ଦେବତାଗଣର ବାହୁଲ୍ୟାନୁସାରେ
    ତଦ୍‍ବିଷୟରେ ଉତ୍ତର ଦେବା;
  chk-chk: Iei mine kopwe kapas ngeniir o asile ngeniir pwe iei aloi ngang Kot ewe
    Samol mi Lapalap, ‘Are eman chon Israel a asamolu an uluulun anümwäl lon letipan
    o mwüt ngeni pwe epwe emwenalong lon tipis, mürin a pwal churi eman soufos pwe
    epwe angei an öüröür seni, püsin ngang üpwe pälüeni won aükükün chomongun an uluulun
    anümwäl.
  rop-rop: “Wal yu dalim detlot Isreil pipul if dei kipgon weshipbat detlot drimin
    sheip en olabat go langa det speshalwan mesinja blanga faindat wanim aibin tok,
    wal ai garra gibit olabat ensa. Ai garra dalim olabat wanim garra hepin langa
    olabat, dumaji detlot nogudbala ting weya olabat oldei dumbat.
  ukr-1871: 'Тим же то розмовляй із ними й скажи їм: Так говорить Господь Бог: Як
    хто з дому Ізрайлевого, що допустив до свого серця ідоли свої та й поставив перед
    себе спотичку до безбожностї, прийшов до пророка, то чи ж можна менї, Господеві,
    відповідати такому, занечищеному ідолами?'
  deu-1951: 'Sollte ich mich wohl von ihnen befragen lassen? Darum rede zu ihnen und
    sprich: So spricht Gott, der HERR: Jedermann vom Hause Israel, der seine Götzen
    in sein Herz schließt und den Anstoß zu seiner Missetat vor sich hinsetzt und
    zum Propheten kommt, dem will ich, der HERR selbst, nach der Menge seiner Götzen
    antworten,'
  eng-JPS: 'Therefore speak unto them, and say unto them: Thus saith the Lord GOD:
    Every man of the house of Israel that setteth up his idols in his mind, and putteth
    the stumblingblock of his iniquity before his face, and cometh to the prophet
    — I the LORD will answer him that cometh according to the multitude of his idols;'
  srp-1865: 'Zato govori im i reci im: ovako veli Gospod Gospod: ko je god od doma
    Izrailjeva stavio u srce svoje gadne bogove svoje i metnuo preda se o što se spotièe
    na bezakonje svoje, pa doðe k proroku, ja Gospod odgovoriæu mu kad doðe za mnoštvo
    gadnijeh bogova njegovijeh,'
  lug-lug: Noolwekyo yogera gye bali obategeeze nti, ‘Bw’ati bw’ayogera Mukama Katonda
    nti, Omuyisirayiri yenna bw’ateeka bakatonda abalala ku mutima gwe, n’ateeka n’ebyesittaza
    mu maaso ge, n’agenda eri nnabbi, nze kennyini, nze nnaamwanukulanga olwa bakatonda
    be abalala baayita abakulu.
  heb-heb: לכן דבר אותם ואמרת אליהם כה אמר אדני יהוה איש איש מבית ישראל אשר יעלה את
    גלוליו אל לבו ומכשול עונו ישים נכח פניו ובא אל הנביא אני יהוה נעניתי לו בה ברב
    גלוליו׃
  ben-IRV: তবে তাদেরকে জানিও এবং বোলো, প্রভু সদাপ্রভু এই কথা বলেন; ইস্রায়েল কুলের
    প্রত্যেক মানুষ যে তার মূর্ত্তি হৃদয়ে গ্রহণ করেছে এবং অপরাধের বাধা হোঁচট খাওয়ার
    জন্য তাদের চোখের সামনে রেখেছে এবং যে ভাববাদীর কাছে এসেছে আমি, সদাপ্রভু তাকে উত্তর
    দেব মূর্তির সংখ্যা অনুযায়ী।
  pan-pan: ਇਸ ਲਈ ਤੂੰ ਉਹਨਾਂ ਨਾਲ ਗੱਲਾਂ ਕਰ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਆਖ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ
    ਕਿ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਵਿੱਚੋਂ ਜਿਹੜਾ ਕੋਈ ਆਪਣੀਆਂ ਮੂਰਤੀਆਂ ਆਪਣੇ ਮਨ ਵਿੱਚ ਸਥਾਪਿਤ ਕਰਕੇ ਅਤੇ
    ਆਪਣੀਆਂ ਬਦੀਆਂ ਦੀ ਠੋਕਰ ਆਪਣੇ ਸਾਹਮਣੇ ਰੱਖ ਕੇ ਨਬੀ ਦੇ ਕੋਲ ਜਾਂਦਾ ਹੈ, ਮੈਂ ਯਹੋਵਾਹ ਉਹ ਦੀਆਂ
    ਮੂਰਤੀਆਂ ਦੀ ਗਿਣਤੀ ਅਨੁਸਾਰ ਉਸ ਨੂੰ ਉੱਤਰ ਦਿਆਂਗਾ।
  mya-JVB: ထိုကြောင့် ၊ အရှင် ထာဝရ ဘုရား၏ အမိန့် တော် ကို သူ တို့အား ဆင့်ဆို ရမည်မှာ၊
    အကြင်ဣသရေလ အမျိုးသား သည် ကိုယ် စိတ်နှလုံး ၌ ကိုယ် ရုပ်တု တို့ကို တည်ထောင် ၍ ၊
    ကိုယ် မျက်နှာ ရှေ့ မှာ ကိုယ် ဒုစရိုက် သစ်တုံး ကို ထား လျက် ပရောဖက် ထံသို့ ရောက်
    လာ၏၊ ထိုသူ ၌ရုပ်တု များပြား သည်နှင့်အညီ ငါပြန်ပြော မည်။
  hmo-hmo: '“To oi ese idia do oi hamaoroa, lau, Lohiabada Dirava ese inai bamona
    idia dekenai lau gwau: Bema Israela tauna ta ese kaivakuku be iena kudouna lalonai
    ia tomadiho henia noho, bona inai hekwakwanai kara ese kara dika dekenai ia hakaua,
    bona inai murinai ia ese peroveta tauna dekenai ia mai, lau sibona ese unai tauna
    do lau haere henia. Lau ese ia dekenai do lau karaia, iena kaivakuku edia momo
    hegeregerena.'
  urd-urd: 'इसलिए तू उनसे बातें कर और उनसे कह, ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: बनी
    इस्राईल में से हर एक जो अपने बुतों को अपने दिल में नस्ब करता है, और अपनी ठोकर
    खिलाने वाली बदकिरदारी को अपने सामने रखता है और नबी के पास आता है, मैं ख़ुदावन्द
    उसके बुतों की कसरत के मुताबिक़ उसको जवाब दूँगा;'
  rus-SYN: 'Посему говори с ними и скажи им: так говорит Господь Бог: если кто из
    дома Израилева допустит идолов своих в сердце свое и поставит соблазн нечестия
    своего перед лицом своим, и придет к пророку,- то Я, Господь, могу ли, при множестве
    идолов его, дать ему ответ?'
  bqc-SIM: Yã'onɛ́ ǹ mɛ ma Dii Lua ma mɛ̀, tó Isailie tò tã́aↄ a sↄ̃ blè, mɛ́
    aà duuna pↄ́ lɛ́ aà fupi mɛ́ lɛ́ aà gálɛ, tó à mↄ̀ yãgbɛai ãnabiwa, ma
    Dii mámɛ má yã́zãsi adewa aà tã́aↄ dasilɛu.
  tcz-CHONGTHU: Hiche hi thaneitah Pakai thusei ahi tin seipeh in. Israel mipi ten
    alungthim sung uva milim doi kisemthu akitun soh kei u ahi. Chonsetna lha ahitauvin,
    chuti chun amaho themgao ho koma thu aga dong jiuve.
  mar-mar: याकरिता त्यांच्याशी बोल; त्यांना सांग की प्रभू परमेश्वर म्हणतो, इस्राएल
    घराण्यातील जो कोणी आपल्या हृदयात मूर्ती वागवतो, आपले पापजनक अडखळण आपल्या नेत्रांसमोर
    ठेवतो आणि संदेष्ट्याकडे येतो, त्यास माझे उत्तर त्याच्या मूर्तींच्या संख्येच्या
    मानाने मिळेल.
  qub-qub: 'Paycunawan parlar cayno niy: ‹Tayta Diosga caynömi nin: Israelcunaga ïdulucunata
    adurarcushpanpis, juchayojyächinanpaj cajllaman yarparaycashpanpis profëtäta tapucoj
    aywarcaycämun. Chaypitami nogapis melanaypaj aypalla ïdulucunata charashanman-tupu
    paycunataga ayñita cutichishaj.'
  bqp-bqp: A bu sɔ̃ɔwɔ ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ geruɑ. Nɑ nɛɛ, Isireli goo
    ù n tii wɛ̃ bũu sɑ̃ɑru sɔɔ, mɑ tɑ derɑ u torɑmɔ, mɑ u nɑ nɛn sɔmɔ goon mi u kɑ
    nùn bikiɑru kuɑ nɛ, Yinni Gusunɔn mi, nɛn tiiwɑ kon yɛ̃ro wisi nge mɛ̀n nɔɔ win
    bũnu dɑbiru nɛ.
  hat-hat: 'Enben, pale ak yo, di yo konsa: Men mesaj Seyè sèl Mèt la voye ba yo:
    Tout moun nan pèp Izrayèl la ap lage kò yo bay zidòl yo nèt, yo kite zidòl pran
    nanm yo pou fè sa ki mal. Lèfini, y''ap vin jwenn pwofèt Bondye a! Se mwen menm
    menm, Seyè a, k''ap ba yo repons yo merite poutèt kantite zidòl y''ap sèvi yo.'
  eng-BSB: 'Therefore speak to them and tell them that this is what the Lord GOD says:
    ‘When any Israelite sets up idols in his heart and puts a wicked stumbling block
    before his face, and then comes to the prophet, I the LORD will answer him according
    to his great idolatry,'
  eng-WEBPB: 'Therefore speak to them and tell them, ‘The Lord GOD says: “Every man
    of the house of Israel who takes his idols into his heart and puts the stumbling
    block of his iniquity before his face then comes to the prophet, I the LORD will
    answer him there according to the multitude of his idols,'
  kbq-kbq: E'ina hu'negu Ra Anumzana miko zama kegavama hu'nea Anumzamo'a amanage
    hie hunka zamasamio, Mago Israeli vahe'mo'ma kaza osu havi anumzama avre agu'afima
    nenteno, kefo avu'avazanu traka huno mase'za avuga tro hunenteno, kasnampa vahete'ma
    ne-ea vahera agrama hu'nenia avu'avazante ante'na Ra Anumzamo'na Nagrani'a kenona
    huntegahue.
  nhe-BL: 'Huajca ama xiquincamahui huan xiquinilhui para quej ni na, niDIOS Tlen
    Más Nijpiya Tlanahuatili, niquijtohua: ‘Aqui hueli israelita tlen ipan iyolo quinhueyichihua
    totiotzitzi huan tlaixcopincayome huan motlalijtoc iniixpa tlamantli tlen quichihua
    ma huetzi ipan tlajtlacoli huan teipa hualas campa se notiocamanalojca para quitemos
    notlapalehuil, na niDIOS noselti nijtlatzacuiltis queja quinamiqui ica nochi tlen
    quichijtoc.'
  gub-BL: Ikatu. Aiko Tupàn Tuweharupi Wiko Ma'e romo ihe. Emume'u ko heze'eg a'e
    awa wanupe nehe. — Aze amo Izaew izuapyr ipurumuwete wer tupàn a'ua'u wanehe nehe,
    — Tuwe uzapo kar ikatu 'ym ma'e ihewe wà nehe, aze i'i nehe, aze upuranu oho amo
    heze'eg imume'u har rehe nehe, a'e mehe wenu putar heze'eg nehe. Awazar putar
    ize'eg izupe nehe. Heze'eg ikatu putar a'e tupàn a'ua'u wanupe nehe no.
  eng-DRA: 'Therefore speak to them, and say to them: Thus saith the Lord God: Man,
    man of the house of Israel that shall place his uncleannesses in his heart, and
    set up the stumblingblock of his iniquity before his face, and shall come to the
    prophet inquiring of me by him: I the Lord will answer him according to the multitude
    of his uncleannesses:'
