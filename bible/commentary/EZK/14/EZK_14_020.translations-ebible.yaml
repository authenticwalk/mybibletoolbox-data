  wol-KYG: te mu fekk Nóoyin ak Dañeel ak Ayóoba ci biir réew mi, giñ naa ko ci man
    miy dund, kàddug Boroom bi Aji Sax jee, ñooñu ñett duñu mana musal seen jenn doom,
    góor ak jigéen. Seen njubteg bopp mooy musal seen bakkan.
  eng-YLT: 'and Noah, Daniel, and Job, in its midst: I live — an affirmation of the
    Lord Jehovah — neither son nor daughter do they deliver; they, by their righteousness,
    deliver their own soul.'
  eng-WYC-2017: and Noah, and Daniel, and Job, be in the midst thereof, I live, saith
    the Lord God, for they shall not deliver a son and a daughter, but they by their
    rightfulness [or rightwiseness] shall deliver their souls.
  eng-WMBB: though Noah, Daniel, and Job, were in it, as I live,” says the Lord GOD,
    “they would deliver neither son nor daughter; they would deliver only their own
    souls by their righteousness.”
  urd-GVH: मेरी हयात की क़सम, ख़ाह नूह, दानियाल और अय्यूब मुल्क में क्यों न बसते तो
    भी वह अपने बेटे-बेटियों को बचा न सकते। वह अपनी रास्तबाज़ी से सिर्फ़ अपनी ही जानों
    को बचाते। यह रब क़ादिरे-मुतलक़ का फ़रमान है।
  rug-rug: si hinokara gua sapu toaqu si Rau, zama vura gua si Arau Zihova sa Baṉara,
    sapu be koa dia vasina sari Noa, Daniela, meke Zobi, ba lopu kote boka harupi
    rini sari tudia koreo na vineki. Kote harupu puleni mo si arini pa dia tinoṉoto.
  gaz-gaz: ani jiraataadhaatii, jedha Waaqayyo Gooftaan; yoo Nohi, Daaniʼelii fi Iyyoob
    biyya sana keessa jiraatani iyyuu isaan ilmaan yookaan intallan ofii isaanii oolfachuu
    hin dandaʼan. Isaan qajeelummaa isaaniitiin mataa ofii isaanii qofa oolfatu.
  fra-LSG: et qu’il y eût au milieu de lui Noé, Daniel et Job, je suis vivant! Dit
    le Seigneur, l’Éternel, ils ne sauveraient ni fils ni filles, mais ils sauveraient
    leur âme par leur justice.
  yal-yal: 'hali xa tinxin muxu saxanni itoe yi lu na yamaan yɛ nun: Nuhan nun Daniyɛli
    nun Yuba, n tan habadan Alatala, n bata n kɔlɔ n yɛtɛni, e mi nɔɛ e dii xɛmɛn
    hanma e dii tɛmɛn natangɛ. E yɛtɛ niine nan tun natangɛ e tinxinyaan xɔn.” Marigina
    Alatalaa falan nan na ra.'
  haw-1868: Ina o Noa, Daniela a me Ioba ka iloko ona, ma ko'u ola ana, wahi a Iehova
    ka Haku, aole lakou e hoopakele i ke keikikane, aole hoi i ke kaikamahine; o ko
    lakou mau uhane iho ka lakou e hoopakele ai ma ko lakou pono.
  arb-NAV: وَكَانَ يُقِيمُ فِيهَا هَؤُلاءِ الثَّلاثَةُ الرِّجَالُ، فَحَيٌّ أَنَا يَقُولُ
    الرَّبُّ إِنَّهُمْ لَا يَقْدِرُونَ عَلَى إِنْقَاذِ ابْنٍ لَهَا أَوِ ابْنَةٍ، إِنَّمَا
    يَخْلُصُونَ وَحْدَهُمْ فَقَطْ بِبِرِّهِمْ.
  ewe-ewe: Aƒetɔ Yehowa gblɔ be, yeta ye ŋutɔ yeƒe agbe be, ne Noa, Daniel kple Hiob
    anɔ anyigba la dzi gɔ̃ hã la, womate ŋu aɖe wo viŋutsuwo alo wo vinyɔnuwo o. Woawo
    ŋutɔ ɖokui ko woate ŋu aɖe kple woƒe dzɔdzɔenyenye.
  eng-LEE: 'And if Noah, Daniel, and Job, should be in the midst of it: as I live,
    saith the Lord Eternal, they should not save either son or daughter; they through
    their righteousness should save their own soul.'
  asm-FB: তেতিয়া যদিওবা নোহ, দানিয়েল আৰু ইয়োব সেই ঠাইত থাকিলে হয় - মোৰ জীৱনৰ শপত,
    “প্ৰভু যিহোৱাই কৈছে, “তেওঁলোকে নিজৰ পো’সকলক বা আনকি নিজৰ জী’সকলক উদ্ধাৰ কৰিব নোৱাৰিব;
    কেৱল তেওঁলোকৰ নিজ প্ৰাণহে ধাৰ্মিকতাৰ দ্বাৰাই ৰক্ষা পাব।”
  sus-A: هَلِ عَننَبِ نُهَ، عَننَبِ دَنِيّلِ، نُن عَننَبِ عَيُبَ سَ لُ نَا، ﭑ تَن
    وٌ مَرِفِ عَلَتَلَ بَرَ ﭑ كَلِ، حَمَ مُ نْمَ عٍ شَ دِيٍ رَكِسِدٍ. حَمَ نْمَ كِسِدٍ
    عٍ شَ تِنشِنيِ فبَنسَن نَن سَابُي رَ.»
  fra-SBL: quand Noé, Daniel et Job y seraient, je suis vivant, dit le Seigneur Yahvé,
    ils ne sauveraient ni fils ni fille, ils ne sauveraient que leur propre âme par
    leur justice. »
  hbo-hbo: וְנֹ֨חַ *דָּנִאֵל (דָּנִיאֵ֣ל) וְאִיֹּוב֮ בְּתֹוכָהּ֒ חַי־אָ֗נִי נְאֻם֙
    אֲדֹנָ֣י יְהוִ֔ה אִם־בֵּ֥ן אִם־בַּ֖ת יַצִּ֑ילוּ הֵ֥מָּה בְצִדְקָתָ֖ם יַצִּ֥ילוּ
    נַפְשָֽׁם׃ פ
  kik-kik: Mwathani Jehova oigĩte atĩrĩ, ti-itherũ o ta ũrĩa niĩ ndũũraga muoyo, o
    na Nuhu, na Danieli, na Ayubu, mangĩgakorwo marĩ kuo, matikahonokia mũriũ kana
    mwarĩ. O oiki no mehonokie nĩ ũndũ wa ũthingu wao.
  fra-NCL: 'et que Noé, Daniel et Job fussent au milieu de ce pays, je suis vivant,
    — oracle du Seigneur Yahweh : Ils ne sauveraient ni fils, ni filles, mais eux
    sauveraient leur âme par leur justice.'
  cek-AK: kai ka hing baktiah, Noah, Daniel hoi Job cae to a thungah om o langlacadoeh,
    nihcae loe a capa hoi a canu mataeng doeh pahlong o thai mak ai, tiah Angraeng
    Sithaw mah thuih; angmacae toenghaih rang hoiah angmacae khue ni pahlong ah om
    o thai tih.
  cuk-cuk: ar amba a-yargi Noé, Daniel, degi, Job, gudimalale, na e-machimala, degi,
    e-bunamala bendaklessurbaliled. Na dule-nueddamaladba unnila emarbi bendaklesmalaled.
    Ani an Bab-Jehová-Bela-Gangued-Nikadi ise-sogar weyob soged.
  uig-CYR: әнди һаятим билән қәсәм қилимәнки, — дәйду Рәб Пәрвәрдигар — Нуһ, Даниял
    вә Аюптин ибарәт үч һәзрәт униңда туруватқан болсиму, улар нә өз оғлини нә қизини
    қутқузалмайтти; улар пәқәт һәққанийлиғи билән өз җанлирини қутқузалайтти.
  tel-2017: అప్పుడు నోవహు, దానియేలు, యోబు అనే ఆ ముగ్గురూ అక్కడే ఉన్నా నా ప్రాణంపై
    ఒట్టేసి చెప్తున్నాను. వాళ్ళు తమ సొంత కొడుకులను, కూతుళ్ళను కూడా రక్షించుకోలేరు.
    వాళ్ళు తమ నీతి వల్ల తమ ప్రాణాలను మాత్రమే రక్షించుకోగలుగుతారు.
  hat-BSA: menmsi Noé, Daniel ak Job te nan mitan l, kon Mwen viv la, deklare Senyè
    BONDYE a, “yo pa t ap ka delivre ni fis yo, ni fi yo. Yo ta delivre sèlman pwòp
    tèt yo, pa ladwati pa yo.”
  kos-kos: finne Noah, Danel, ac Job muta we — oana ke nga LEUM GOD Fulatlana pa God
    moul — elos ac tia ku in molela moul lun tulik natulos. Moul suwoswos lalos ac
    molela na moul lalos sifacna.”
  hbo-WLC: וְנֹ֨חַ דנאל וְאִיּוֹב֮ בְּתוֹכָהּ֒ חַי־אָ֗נִי נְאֻם֙ אֲדֹנָ֣י יְהוִ֔ה
    אִם־בֵּ֥ן אִם־בַּ֖ת יַצִּ֑ילוּ הֵ֥מָּה בְצִדְקָתָ֖ם יַצִּ֥ילוּ נַפְשָֽׁם׃ פ
  ibo-ibo: dịka m na-adị ndụ, otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị
    kwubiri, a sịkwa na Noa, Daniel na Job bi nʼime ya, ha agaghị anapụta ụmụ ha ndị
    ikom maọbụ ndị inyom site nʼịla nʼiyi. Ha ga-azọpụta naanị onwe ha nʼezi omume
    ha.
  ory-ory: ତେବେ ନୋହ, ଦାନିୟେଲ ଓ ଆୟୁବ ତହିଁ ମଧ୍ୟରେ ଥିଲେ ହେଁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ
    ଜୀବିତ ଥିବା ପ୍ରମାଣେ ସେମାନେ ପୁତ୍ର କିମ୍ବା କନ୍ୟାକୁ ଉଦ୍ଧାର କରି ପାରିବେ ନାହିଁ; ସେମାନେ
    ଆପଣା ଆପଣା ଧାର୍ମିକତା ଦ୍ୱାରା କେବଳ ନିଜ ନିଜ ପ୍ରାଣ ଉଦ୍ଧାର କରିବେ।
  chk-chk: mwo manauei, ngang Kot ewe Samol mi Lapalap üa apasa, are Noa, Taniel me
    Hiop repwe nonom lon, resap tongeni amanaua nöür mwän ika fefin, pwe repwe chök
    püsin amanaueer ren ar pwüng.”
  rop-rop: '@see-verse:EZK.014.019'
  ukr-1871: То Ной, Даниїл і Йов, як би вони там були, — так певно, як я живу, говорить
    Господь, — не врятували б нї синів, анї дочок, тілько спасли б власні душі праведностю
    своєю.
  deu-1951: und Noah, Daniel und Hiob wären darin, so könnten sie, so wahr ich lebe,
    spricht Gott, der HERR, weder Söhne noch Töchter erretten, sondern sie allein
    würden durch ihre Gerechtigkeit ihre Seele erretten!
  eng-JPS: though Noah, Daniel, and Job, were in it, as I live, saith the Lord GOD,
    they shall deliver neither son nor daughter; they shall but deliver their own
    souls by their righteousness.
  srp-1865: Ako bi Noje, Danilo i Jov bili u njoj, tako ja živ bio, govori Gospod
    Gospod, neæe izbaviti sina ni kæeri, nego æe svoje duše izbaviti pravdom svojom.
  lug-lug: nga bwe ndi omulamu, Nuuwa ne Danyeri ne Yobu ne bwe bandigibaddemu, tebandiwonyezza
    mutabani waabwe newaakubadde muwala waabwe. Bo bokka be nandiwonyezza olw’obutuukirivu
    bwabwe, bw’ayogera Mukama Katonda.
  heb-heb: ונח דנאל ואיוב בתוכה חי אני נאם אדני יהוה אם בן אם בת יצילו המה בצדקתם
    יצילו נפשם׃
  ben-IRV: তারপর এমনকি যদি দেশের মধ্যে নোহ, দানিয়েল ও ইয়োব থাকে, প্রভু সদাপ্রভু
    এ কথা বলেন, তারাও ছেলেদের কিংবা মেয়েদেরকে উদ্ধার করতে পারবে না; কেবল নিজেদের
    ধার্ম্মিকতায় নিজেদের প্রাণ উদ্ধার করবে।
  pan-pan: ਭਾਵੇਂ ਨੂਹ, ਦਾਨੀਏਲ ਅਤੇ ਅੱਯੂਬ ਉਸ ਵਿੱਚ ਹੋਣ ਤਾਂ ਵੀ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ,
    ਕਿ ਮੈਨੂੰ ਆਪਣੀ ਜਾਨ ਦੀ ਸਹੁੰ ਕਿ ਉਹ ਨਾ ਪੁੱਤਰ ਨੂੰ ਛੁਡਾ ਸਕਣਗੇ, ਨਾ ਧੀ ਨੂੰ, ਸਗੋਂ ਆਪਣੇ
    ਧਰਮ ਦੇ ਕਾਰਨ ਕੇਵਲ ਆਪਣੇ ਆਪ ਨੂੰ ਹੀ ਬਚਾ ਸਕਣਗੇ।
  mya-JVB: နောဧ ၊ ဒံယေလ ၊ ယောဘ တို့ရှိသော်လည်း ၊ ငါ အသက်ရှင် သည် အတိုင်းကိုယ်သားသမီး
    ကို မ ကယ် မနှုတ်၊ ကိုယ် ဖြောင့်မတ် ခြင်းအားဖြင့် ကိုယ် အသက် ဝိညာဉ်ကိုသာ ကယ်နှုတ်
    ရကြလိမ့်မည်ဟု အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: to bema Noa, Daniela bona Iobu be unuseni idia noho, lau Dirava, Lohiabada,
    mauri ena Dirava, egu ladana dekenai lau gwauhamata, idia ese edia natudia danu
    do idia hamauria diba lasi. To idia sibona mo be do idia mauri, edia kara maoromaoro
    dainai.”
  urd-urd: अगरचे नूह और दानिएल और अय्यूब उसमें हों तो भी ख़ुदावन्द ख़ुदा फ़रमाता है
    मुझे अपनी हयात की क़सम वह न बेटे को बचा सकेंगे न बेटी को, बल्कि अपनी सदाक़त से
    सिर्फ़ अपनी ही जान बचाएँगे।
  rus-SYN: то Ной, Даниил и Иов среди нее,- живу Я, говорит Господь Бог,- не спасли
    бы ни сыновей, ни дочерей; праведностью своею они спасли бы только свои души.
  bqc-SIM: ma Dii Lua ma mɛ̀, ń ma kuao tó Nↄee ń Daniɛlio ń Yobuo ku we, aa fↄ̃
    ń nɛgↄ̃ɛↄ ge ń nɛnↄɛↄ misi ń gbɛ̃maakɛ yã́io, mɛ́ i kɛ anzĩa mi bàasio.
  tcz-CHONGTHU: Atahbeh mongin keima kahin laisen tin thaneipen Pakaiyin aseije. Noah,
    Daniel, Job ho ana umun, amahon amaho chapte leh achanuteu ana kihuhdoh jou pouve.
    Achonphat nauvin amaho bouseh akihuhhing jouvun ahi.
  mar-mar: जरी देशात नोहा, दानीएल आणि ईयोब असले प्रभू परमेश्वर देव म्हणतो, तरी ते
    त्यांच्या मुलगा मुलगी यांचा बचाव करु शकणार नाही पण ते त्यांच्या धार्मिकतेने स्वतःचा
    बचाव करतील.
  qub-qub: Chaycho Noé, Daniel, Job tiyaycarpis manami salbanmanchu warmi ni ollgu
    wamrancunatapis. Quiquincunallami salbacunman alli runacuna cashanpita. Noga Tayta
    Diosmi chayno në.
  bqp-bqp: bɑɑ Nɔwɛ kɑ Dɑniɛli kɑ Yoobu bɑ̀ n wɑ̃ɑ tem mɛ sɔɔ, tem mɛn tɔmbu bɑ ǹ
    kpɛ̃ bu fɑɑbɑ wɑ ben sɔ̃. Be itɑ ye tɔnɑwɑ bɑ koo fɑɑbɑ wɑ ben gem sɔ̃. Bɑɑ mɑm
    ben tiin bibu bɑ ǹ kpɛ̃ bu fɑɑbɑ ko ben gem sɔ̃.
  hat-hat: epi si Noe, Danèl ak Jòb te la nan peyi a, jan nou konnen mwen vivan vre
    a, -se mwen menm, Seyè sèl Mèt la, k'ap pale, -yo pa ta sove ata pwòp pitit gason
    ak pitit fi yo. Se yo ase ki ta sove lavi yo, paske se yo ki te mache dwat.
  eng-BSB: then as surely as I live, declares the Lord GOD, even if Noah, Daniel,
    and Job were in it, they could not deliver their own sons or daughters. Their
    righteousness could deliver only themselves.
  eng-WEBPB: though Noah, Daniel, and Job, were in it, as I live,” says the Lord GOD,
    “they would deliver neither son nor daughter; they would deliver only their own
    souls by their righteousness.”
  kbq-kbq: Tamage Nagra kasefa hu'na mani'noa Ra Anumzamo'na huankino, Noa'ma, Danieli'ma,
    Jopu'ma hu'za anampina mani'naresina ne'mofazmia zamagura ovazi'tfa hazasine.
    Hagi zamagri'a fatgo zamavu'zamava zamo'a zamagrike zamagura vazisine.
  nhe-BL: Yonque ipan ni tlali itztosquíaj Noé, Daniel huan Job, san yajuanti momanahuisquíaj
    pampa itztoque xitlahuaque noixpa. Melahuac nimitzilhuía, ax huelisquíaj quinmanahuise
    inintelpocahua, niyon iniichpocahua. Queja nopa na, niDIOS Tlen Más Nijpiya Tlanahuatili,
    niquijtohua.
  gub-BL: aze mo a'e Noe, Taniew, Izo wiko a'e pe wà, nupuner iwer mo wa'yr wapyro
    haw rehe wà. Uzepyro mo wà. Nupyro iwer mo amo wà. Amume'uahy tuwe ko ma'e herekuwe
    haw rehe, i'i zanezar Tuweharupi Wiko Ma'e.
  eng-DRA: 'And Noe, and Daniel, and Job be in the midst thereof: as I live, saith
    the Lord God, they shall deliver neither son nor daughter: but they shall only
    deliver their own souls by their justice.'
