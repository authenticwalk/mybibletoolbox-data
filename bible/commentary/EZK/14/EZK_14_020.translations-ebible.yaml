verse: EZK.014.020
translations:
  mal-C: ജീവനുള്ള ഞാൻ ശപഥംചെയ്യുന്നു, നോഹ, ദാനീയേൽ, ഇയ്യോബ് എന്നീ പുരുഷന്മാർ അവിടെ
    ഉണ്ടായിരുന്നാലും അവരുടെ നീതികൊണ്ട് തങ്ങളെത്തന്നെ രക്ഷിക്കുന്നതല്ലാതെ സ്വന്തം പുത്രന്മാരെയോ
    പുത്രിമാരെയോ രക്ഷിക്കാൻ കഴിയുകയില്ല എന്ന് യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.
  deu-TKW: und Noah, Daniel und Hiob befänden sich darin, - so wahr ich lebe, ist
    der Spruch des Herrn Jahwe, sie würden weder Sohn noch Tochter retten, nur sich
    selbst würden sie durch ihre Gerechtigkeit erretten.
  lin-lin: na Kombo na Ngai, elobi Nkolo Yawe, ata soki Noa, Daniele mpe Yobo bazalaki
    kati na bavandi na yango, balingaki kokoka te kobikisa ata mwana moko ya mobali
    to ya mwasi ; bango misato kaka nde balingaki kobika mpo na bosembo na bango.
  eng-LSV: and [despite] Noah, Daniel, and Job, in its midst—[as] I live,” a declaration
    of Lord YHWH, “they deliver neither son nor daughter; they, by their righteousness,
    [only] deliver their own soul.”
  eng-GNV: 'And though Noah, Daniel and Iob were in the middes of it, As I liue, sayth
    the Lord God, they shall deliuer neither sonne nor daughter: they shall but deliuer
    their owne soules by their righteousnes.'
  eng-WEBSTER: Though Noah, Daniel, and Job, were in it, as I live, saith the Lord
    GOD, they shall deliver neither son nor daughter; they shall deliver their own
    souls only by their righteousness.
  nhw-BL: Masque ipan ni tlali itztosquíaj Noé, Daniel huan Job, san inijuanti momanahuisquíaj
    pampa itztoque xitlahuaque noixpa. Melahuac nimitzilhuía, amo huelisquíaj quinmanahuise
    inintelpocahua, niyon iniichpocahua. Quej nopa na, niDIOS Catli Más Nijpiya Tlanahuatili,
    niquijtohua.
  swh-ONEN: hakika kama niishivyo, asema Bwana Mwenyezi, hata kama Noa, Danieli na
    Ayubu wangekuwa humo ndani yake, wasingeweza kumwokoa mwana wala binti. Wao wangeweza
    kujiokoa wenyewe tu kwa uadilifu wao.
  bba-bba: bɑɑ Nɔwɛ kɑ Dɑniɛli kɑ Yoobu bɑ̀ n wɑ̃ɑ tem mɛ sɔɔ, tem mɛn tɔmbu bɑ ǹ
    kpɛ̃ bu fɑɑbɑ wɑ ben sɔ̃. Be itɑ ye tɔnɑwɑ bɑ koo fɑɑbɑ wɑ ben ɡem sɔ̃. Bɑɑ mɑm
    ben tiin bibu bɑ ǹ kpɛ̃ bu fɑɑbɑ ko ben ɡem sɔ̃.
  eng-KJVCPB: though Noah, Daniel, and Job, were in it, as I live, saith the Lord
    God, they shall deliver neither son nor daughter; they shall but deliver their
    own souls by their righteousness.
  luo-luo: to mana kaka antie an Jehova Nyasaye Manyalo Gik Moko Duto ni kata dine
    bed ni Nowa gi Daniel kod Ayub ni e iye, to ok digires kata mana ngima yawuotgi
    kata mar nyigi giwegi. Ginires mana ngimagi giwegi nikech timgi makare.
  meu-meu: ena be Noa bona Daniel bona Iobu na ia lalonai bema noho, to, lau na maurimu
    heḡereḡerena (Ḡaubada Iehova na e gwaumu), idia tatoiosi ese natudia mamaruanedia
    eiava hahinedia basiema hamauridia diba, a idia tatoiosi sibodia mo edia mauri
    bema heraua, edia kara maoromaoro daidiai.
  npi-ULB: तब नोआ, दानिएल र अय्‍यूब त्‍यो देशमा भए भने पनि, जस्‍तो म जीवित छु, परमप्रभु
    परमेश्‍वर भन्‍नुहुन्‍छ, तिनीहरूले आफ्‍ना छोराछोरीलाई बचाउन सक्‍दैनन् । तिनीहरूले
    आफ्‍नो धार्मिकताद्वारा आफ्‍नै प्राण मात्र बचाउन सक्‍छन् ।
  yor-yor: bó tilẹ̀ jẹ́ pé Noa, Daniẹli àti Jobu wà nínú rẹ, bí mo ti wà láààyè ni
    Olúwa Olódùmarè wí, wọn kò le gba ọmọkùnrin tàbí ọmọbìnrin wọn lá. Ara wọn nìkan
    ni ìwà òdodo wọn lè gbàlà.
  pes-OPCB: اگرچه نوح و دانیال و ایوب در میان آنها باشند، به حیات خود سوگند که نخواهند
    توانست حتی جان پسران و دخترانشان را رهایی دهند؛ درستکاری آنها فقط خودشان را نجات
    خواهد داد!
  tgl-ULB: at kahit pa nasa lupaing iyon sina Noe, Daniel, at Job—habang ako ay buhay,
    ang pahayag ng Panginoong Yahweh—hindi nila maililigtas kahit pa ang kanilang
    mga sariling anak na lalaki at babae, ang sarili lamang nilang buhay ang kanilang
    maililigtas sa pamamagitan ng kanilang pagiging matuwid.
  hui-hui: Agali tigabi Noa Daniele Yobo imaru ti dindi ogoniha henedalebi nde tinaga
    waneigini mo wialu biamogo bibe nahe dege kale. Agali tebirali uruni ti mana bayale
    biyagome tini hangu nahome kale. I̱ Anduane Homogo Bibahende Haru Haame Ho Haga
    howa Ngode Datagaliwabe haluhe heneneore kogobi i̱na bi heneneorego o ledogoni.
  mya-mya: ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​သည်​အ​သက်​ရှင် တော်​မူ​သော​ဘု​ရား​ဖြစ်​သည်​နှင့်​အ​ညီ
    နော​ဧ၊ ဒံ​ယေ​လ​နှင့်​ယော​ဘ​တို့​သည်​ထို အ​ရပ်​တွင်​နေ​ထိုင်​လျက်​ပင်​ရှိ​ကြ​စေ​ကာ
    မူ သူ​တို့​သည်​မိ​မိ​တို့​၏​သား​သ​မီး​များ ကို​ကယ်​နိုင်​ကြ​လိမ့်​မည်​မ​ဟုတ်။
    မိ​မိ​တို့ အ​သက်​ကို​သာ​လျှင်​ချမ်း​သာ​ရာ​ရ​စေ နိုင်​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ནོ་ཨ་དང་དཱ་ནི་ཨེལ། ཨེས་ཡོབ་བཅས་པའི་སྐྱེས་བུ་གསུམ་པོ་དེ་རུ་ཡོད་ནའང་། བདག་གིས་རང་གི་ཚེ་སྲོག་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་སྟེ།
    དེ་དག་གིས་རང་ཉིད་དྲང་བདེན་ཡིན་པའི་དབང་གིས་རང་སྲོག་ལས་གཞན་ཐ་ན་རང་གི་བུ་དང་བུ་མོའང་སྐྱོབ་མི་ནུས་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: zvirokwazvo noupenyu hwangu, ndizvo zvinotaura Ishe Jehovha, kunyange dai
    Noa, naDhanieri naJobho vaivamo, havaigona kuponesa mwanakomana kana mwanasikana.
    Vaingozviponesa ivo chete nokuda kwokururama kwavo.
  spa-BLM: aunque estuvieran en ella Noé, Daniel y Job, vivo yo”, dice el Señor Yahvé,
    “no librarían ni a hijos ni a hijas; sólo librarían sus propias almas con su justicia.”
  cac-cac: Q'uinaloc ata' cajan vin̈aj Noé, vin̈aj Daniel yed' vin̈aj Job chi', an̈ej
    am eb' vin̈ scolchaji. A in val Jehová Yajal in svala', vach'chom tojol sb'eyb'al
    eb' vin̈, palta max yal-laj scolan eb' yuninal eb' vin̈, ma yisil eb' vin̈.
  swh-ULB: kisha hata kama Nuhu, Danieli, na Ayubu wangekuwa kwenye hiyo nchi-kama
    niishivyo, asema Bwana Yahwe-wasingeweza kuokoa hata watoto wao au binti; maisha
    yao pekee yangeokoka kwa haki.
  bel-bel: дык Ной, Данііл і Ёў сярод яе, - жыву Я, кажа Гасподзь Бог, - не ўратавалі
    б ні сыноў, ні дочак; праведнасьцю сваёй яны ўратавалі б толькі свае душы.
  deu-ELBBK: 'und Noah, Daniel und Hiob wären in demselben: So wahr ich lebe, spricht
    der Herr, HERR, sie würden weder Sohn noch Tochter erretten können; sie würden
    durch ihre Gerechtigkeit nur ihre eigene Seele erretten.'
  mbb-OT: ne minsan pa ke ziyà te kandan si Noe, si Daniel, wey si Job, ne nenangdù
    a is uuyag he Nengazen he MEGBEVAYÀ, he kenè dan egkelibri is menge kevuwazan
    dan, kekenà, iyan dà egkelibri zan is kandan he keugelingen tenged te ketazeng
    dan.
  mal-2015: നോഹയും ദാനീയേലും ഇയ്യോബും അതിൽ ഉണ്ടായിരുന്നാലും, എന്നാണ, അവർ പുത്രനെയോ
    പുത്രിയെയോ രക്ഷിക്കാതെ തങ്ങളുടെ നീതിയാൽ സ്വന്ത ജീവനെ മാത്രമേ രക്ഷിക്കയുള്ളു എന്നു
    യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: a kajte o Noach, o Daniel the o Job ulehas andre odi phuv, avke sar me
    dživav, phenel o RAJ, o Adonaj, našťi zachraňindehas aňi peskre čhas aňi peskra
    čha, ale ča pes korkoren šaj zachraňindehas peskre spravodľišagoha.
  pes-OPV: 'اگر‌چه نوح و دانیال و ایوب درمیانش باشند خداوند یهوه می‌گوید: به حیات
    خودم قسم که نه پسری و نه دختری را رهایی خواهند داد بلکه ایشان (فقط) جانهای خود
    را به عدالت خویش خواهند رهانید.'
  ron-1924: ши ар фи ын мижлокул ей Ное, Даниел ши Йов, пе вяца Мя”, зиче Домнул Думнезеу,
    „кэ н-ар скэпа нич фий, нич фийче, чи нумай ей шь-ар мынтуи суфлетул прин неприхэниря
    лор.”
  ben-OBCV: সার্বভৌম সদাপ্রভু বলেন, আমার জীবনের দিব্য, এমনকি যদি সেখানে নোহ, দানিয়েল
    ও ইয়োব থাকত, তারা তাদের ছেলে অথবা মেয়েদেরও রক্ষা করতে পারত না। তারা তাদের ধার্মিকতার
    জন্য কেবল নিজেদের রক্ষা করতে পারত।
  som-som: xataa haddii Nuux iyo Daanyeel iyo Ayuub ay dhex joogi lahaayeen, Sayidka
    Rabbiga ahu wuxuu leeyahay, Noloshaydaan ku dhaartaye, Wiil iyo gabadh toona ma
    samatabbexeen, laakiinse iyagu xaqnimadooda ayay naftooda oo keliya ku samatabbixin
    lahaayeen.
  lat-VUC: 'et Noë, et Daniel, et Job fuerint in medio ejus: vivo ego, dicit Dominus
    Deus, quia filium et filiam non liberabunt, sed ipsi justitia sua liberabunt animas
    suas.'
  eng-ASVBT: though Noah, Daniel, and Job, were in it, as I live, saith the Lord Jehovah,
    they should deliver neither son nor daughter; they should but deliver their own
    souls by their righteousness.
  ita-1885: quando Noè, Daniele, e Giobbe, fossero in mezzo di quello, come io vivo,
    dice il Signore Iddio, non libererebbero nè figliuolo, nè figliuola; eglino soli
    libererebbero le lor persone per la lor giustizia.
  eng-LXXUP: and should Noah, and Daniel, and Job, be in the midst of it, as I live,
    saith the Lord, there shall be left them neither sons nor daughters; only they
    by their righteousness shall deliver their souls.
  eng-ULB: then even if Noah, Daniel, and Job were in that land—as I live, declares
    the Lord Yahweh—they would not be able to rescue even their own sons or daughters;
    only their own lives would be rescued by their righteousness.
  spa-VBL: En mi vida, declara el Señor Dios, aunque Noé, Daniel y Job estuvieran
    presentes, no podrían salvar a sus hijos o hijas. Sus buenas vidas sólo los salvarían
    a ellos mismos.
  fra-_FOB: Et que Noé, Daniel et Job s'y trouvassent, je suis vivant, dit le Seigneur,
    l'Éternel, ils ne sauveraient ni fils ni filles, ils ne sauveraient que leur vie
    par leur justice.
  mal-mal: നോഹയും ദാനീയേലും ഇയ്യോബും അതിൽ ഉണ്ടായിരുന്നാലും, എന്നാണ, അവർ പുത്രനെയോ
    പുത്രിയെയോ രക്ഷിക്കാതെ അവരുടെ നീതിയാൽ സ്വന്തജീവനെ മാത്രമേ രക്ഷിക്കുകയുള്ളു” എന്ന്
    യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Merī hayāt kī qasam, ḳhāh Nūh, Dānyāl aur Ayyūb mulk meṅ kyoṅ na baste
    to bhī wuh apne beṭe-beṭiyoṅ ko bachā na sakte. Wuh apnī rāstbāzī se sirf apnī
    hī jānoṅ ko bachāte. Yih Rab Qādir-e-mutlaq kā farmān hai.
  suz-BL: मिनु मेकेर नोआह, दानीएल नु अय्‍युब बाक्‍तेक्‍म हना यो, गो आं ब्रोंइशा बाक्‍शो
    खोदेंशो पा मेकोम आन तमी तौ आन कली प्रोंइने मचबेम वा। मेको आन ठीक पतीकेम आंमा ला
    ब्रोंइम वा” देंत।
  eng-NOY: though Noah, Daniel, and Job were in it, as I live, saith the Lord Jehovah,
    they should deliver neither son nor daughter; they should deliver only themselves
    by their righteousness.
  ita-1927: se in mezzo ad esso si trovassero Noè, Daniele e Giobbe, com’è vero ch’io
    vivo, dice il Signore, l’Eterno, essi non salverebbero né figliuoli né figliuole;
    non salverebbero che le loro persone, per la loro giustizia.
  ckb-ckb: ئەگەر نوح و دانیال و ئەیوبیش لەناوەڕاستی بوون، بە گیانی خۆم، ئەوان فریای
    کوڕ و کچێکیش ناکەون، بەڵکو بە ڕاستودروستییەکەیان فریای خۆیان دەکەون. ئەوە فەرمایشتی
    یەزدانی باڵادەستە.
  eng-BBE: Even if Noah, Daniel, and Job were in it, by my life, says the Lord, they
    would not keep son or daughter safe; only themselves would they keep safe through
    their righteousness.
  kan-OKCV: ನೋಹನೂ, ದಾನಿಯೇಲನೂ, ಯೋಬನೂ ಅದರಲ್ಲಿದ್ದರೂ ನನ್ನ ಜೀವದಾಣೆ, ಅವರು ತಮ್ಮ ನೀತಿಯಿಂದ
    ತಮ್ಮ ಪ್ರಾಣಗಳನ್ನು ಮಾತ್ರ ಉಳಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದರೇ ಹೊರತು ತಮ್ಮ ಪುತ್ರಪುತ್ರಿಯರನ್ನು ಉಳಿಸಿಕೊಳ್ಳುತ್ತಿರಲಿಲ್ಲ,”
    ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: நோவாவும் தானியேலும் யோபும் அதின் நடுவில் இருந்தாலும், அவர்கள் தங்களுடைய
    நீதியினால் தங்களுடைய ஆத்துமாக்களைமட்டும் காப்பாற்றுவார்களே தவிர, மகன்களையோ, மகள்களையோ
    காப்பாற்றமாட்டார்கள் என்று என்னுடைய ஜீவனைக்கொண்டு சொல்லுகிறேன் என்பதைக் யெகோவாகிய
    ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Y estuvieren en medio de ella Noé, Daniel, y Job, vivo yo, dice el
    Señor Jehová, no librarán hijo ni hija; ellos por su justicia librarán su vida.
  ron-BTF: Chiar dacă Noe, Daniel și Iov, ar fi în ea, precum eu trăiesc, spune Domnul
    DUMNEZEU, ei nu vor elibera nici fiu nici fiică; ei, prin dreptatea lor, vor elibera
    numai propriile lor suflete.
  eng-WEBP: though Noah, Daniel, and Job, were in it, as I live,” says the Lord GOD,
    “they would deliver neither son nor daughter; they would deliver only their own
    souls by their righteousness.”
  eng-FBV: As I live, declares the Lord God, even if Noah, Daniel, and Job were present,
    they couldn't save their sons or daughters. Their good lives would only save themselves.
  nld-1939: 'en Noë, Daniël en Job zouden er wonen: zowaar Ik leef, spreekt Jahweh,
    de Heer, geen zoon of dochter zouden ze redden; zij alleen zouden om hun rechtvaardigheid
    hun leven behouden.'
  nch-BL: Masque ipan ni tali itztosquíaj Noé, Daniel huan Job, san inijuanti momanahuisquíaj
    pampa itztoque xitahuaque noixpa. Melahuac nimitzilhuía, amo huelisquíaj quinmanahuise
    inintelpocahua, yon iniichpocahua. Quej nopa na, niDIOS Cati Más Nijpiya Tanahuatili,
    niquijtohua.
  vie-1934: thì dẫu có Nô-ê, Đa-ni-ên và Gióp ở đó, Chúa Giê-hô-va phán, thật như
    ta hằng sống, họ cũng chẳng cứu được nào con trai nào con gái, chỉ một mình họ
    cứu được linh hồn mình bởi sự công bình mình thôi.
