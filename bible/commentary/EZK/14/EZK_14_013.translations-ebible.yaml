verse: EZK.014.013
translations:
  mal-C: “മനുഷ്യപുത്രാ, ഒരു രാഷ്ട്രം എന്നോടു പാപംചെയ്ത് അവിശ്വസ്തരായിത്തീർന്നാൽ ഞാൻ
    അതിന്റെനേരേ എന്റെ കൈനീട്ടി അവർക്കുള്ള ആഹാരലഭ്യത മുടക്കിക്കളയുകയും അതിന്മേൽ ക്ഷാമം
    വരുത്തി മനുഷ്യരെയും മൃഗങ്ങളെയും അതിൽനിന്ന് സംഹരിച്ചുകളകയും ചെയ്യും.
  deu-TKW: Menschensohn, wenn ein Land sich gegen mich versündigt, indem es Treubruch
    begeht, und ich meine Hand wider dasselbe ausrecke und ihm den Stab des Brots
    zerbreche und Hungersnot in es sende und Menschen und Vieh aus ihm hinwegtilge,
  lin-lin: « Mwana na moto, soki bato ya ekolo moko basali masumu liboso na Ngai mpe
    batamboli na boyengebene te, bongo Ngai nasemboli loboko na Ngai mpo na kopimela
    bango bilei mpe kotindela bango nzala makasi mpo ete ezala bato to banyama bakufa,
  eng-LSV: “Son of man, when the land sins against Me to commit a trespass, and I
    have stretched out My hand against it, and broken the staff of bread for it, and
    sent famine into it, and cut off man and beast from it—
  eng-GNV: Sonne of man, when ye land sinneth against me by committing a trespasse,
    then will I stretch out mine hand vpon it, and will breake the staffe of the bread
    thereof, and will send famine vpon it, and I will destroy man and beast forth
    of it.
  eng-WEBSTER: 'Son of man, when the land sinneth against me by trespassing grievously,
    then will I stretch out my hand upon it, and will break the staff of the bread
    thereof, and will send famine upon it, and will cut off man and beast from it:'
  nhw-BL: “Tlacatl, quema nopa masehualme ipan ni tlali tlajtlacolchihuase ica na
    huan tlahuel nechixpanose, huajca na nijtlananas nomax huan niquintzontlamiltis.
    Huelis niquinquixtilis inintlacualis huan niquintitlanilis se mayantli para ma
    miquica masehualme huan tlapiyalme huan amo aqui hueli quinmanahuis.
  swh-ONEN: “Mwanadamu, kama nchi itanitenda dhambi kwa kutokuwa waaminifu nami nikinyoosha
    mkono wangu dhidi yake kukatilia mbali upatikanaji wake wa chakula na kuipelekea
    njaa na kuua watu wake na wanyama wao,
  bba-bba: tɔnun bii, su tɛ̃ nɛɛ, tem ɡɑm tɔmbu bɑ mɑn mɛm nɔɔbu sɑriru kuɑ. Mɑ nɑ
    bu nɛn dɑm sɔ̃ɔsi nɑ ben dĩɑnu kɑm koosiɑ nɑ bu ɡɔ̃ɔru kpɛ̃ɛ bɑ ɡbisukumɔ be kɑ
    ben yɑɑ sɑbenɔ kpuro,
  eng-KJVCPB: 'Son of man, when the land sinneth against me by trespassing grievously,
    then will I stretch out mine hand upon it, and will break the staff of the bread
    thereof, and will send famine upon it, and will cut off man and beast from it:'
  luo-luo: Wuod dhano, ka piny moro otimona richo kuom bedo joma ok jo-ratiro kendo;
    ka arieyo bada kuomgi mi angʼado oko chiembgi mapile, mi aoro kech kuomgi kendo
    anego joge kaachiel gi jambgi,
  meu-meu: Taunimanima natuna e, tano ta ese ena hebeatai karadia amo baine kara dika
    henigu, bena lau ese imagu na ia ihadikana totona baina toia roro bona ena mauri
    anianina baina abia oho, bona doe na ia latanai baina siaia, bona taunimanima
    bona ubu-ubu ḡaudia ia lalonai baina hamasedia, negana ai,
  npi-ULB: “ए मानिसको छोरो, कुनै देशले पाप गरेर मेरो विरुद्धमा पाप गर्छ, ताकि त्‍यसको
    विरुद्धमा आफ्‍नो हात पसारें र त्‍यसको खाद्य भण्‍डार म नाश गरें, र अनिकाल ल्‍याएँ
    र मानिस र पशु दुवैलाई नाश गरें भने,
  yor-yor: “Ọmọ ènìyàn bí orílẹ̀-èdè kan bá dẹ́ṣẹ̀ sí mi nípa ìwà àìṣòdodo, èmi yóò
    nawọ́ mi jáde sí wọn, láti gé ìpèsè oúnjẹ wọn, èmi yóò rán ìyàn sí wọn, èmi yóò
    sì pa ènìyàn àti ẹranko inú rẹ̀,
  pes-OPCB: «ای پسر انسان، هرگاه مردم این سرزمین از من روگردانده، در حق من گناه ورزند،
    و به سبب آن نانشان را قطع کنم و چنان قحطی سختی بفرستم تا انسان و حیوان از بین
    بروند،
  tgl-ULB: “Anak ng tao, kapag nagkasala ang isang lupain laban sa akin sa pamamagitan
    ng paggawa ng kasalanan upang iunat ko ang aking kamay laban dito at babaliin
    ang tungkod ng tinapay nito at magpapadala ako sa kaniya ng taggutom at papatayin
    ang tao at hayop mula sa lupain;
  hui-hui: Dindiali-o wali agali dindi mbira mbiraha haga karume mana ko bialu i̱hondo
    erembira ngialu mbirale tara mitangi bialu mo dununi hayagua nde i̱na dindi uruniha
    bu karu tinaga tomo nolene bereba halu hina gari pelolebero. I̱na wali agalibi
    tinaga nogo tara tara bu karubi bibahende tomo nolene bereba halu homai helolebero.
  mya-mya: '``အ​ချင်း​လူ​သား၊ အ​ကယ်​၍​တိုင်း​နိုင်​ငံ​တစ် ခု​သည် အ​ပြစ်​ကူး​လွန်​၍​ငါ့​အား​သစ္စာ​ဖောက်
    ခဲ့​သော် ငါ​သည်​လက်​တော်​ကို​ဆန့်​တန်း​၍​ထို နိုင်​ငံ​သို့​ရိက္ခာ​ကို​ဖြတ်​တောက်​မည်။
    အ​စာ​ငတ် မွတ်​ခေါင်း​ပါး​ခြင်း​ဘေး​သက်​ရောက်​စေ​၍ လူ​နှင့်​တိ​ရစ္ဆာန်​ကို​ပါ​သုတ်​သင်​ပစ်​မည်။-'
  bod-N: ཀྱེ་མིའི་བུ། གལ་ཏེ་ཡུལ་གང་ཞིག་གིས་བློ་མི་དཀར་བའི་ལས་སྤྱད་དེ་ང་ལ་འགལ་བའི་སྡིག་པ་བྱས་ན།
    ངས་རང་གི་ལག་པ་བརྐྱངས་ནས་ཡུལ་དེ་ལ་རྒོལ་ཞིང་། ཡུལ་དེའི་ཁ་ཟས་བཅད་དེ་ཡུལ་དེར་མུ་གེ་སླེབ་ཏུ་འཇུག་ཅིང་།
    མི་ཕྱུགས་གཉིས་ཀ་ཡུལ་དེ་ནས་ཚར་དུ་གཅོད་པར་བྱ།
  sna-sna: “Mwanakomana womunhu, kana nyika ikanditadzira nokusatendeka kwayo uye
    ini ndikatambanudza ruoko rwangu pamusoro payo kuti ndiparadze kugoverwa kwayo
    zvokudya nokutumira nzara pamusoro payo nokuuraya vanhu vayo nezvipfuwo zvayo,
  spa-BLM: “Hijo de hombre, cuando una tierra peca contra mí cometiendo una transgresión,
    y yo extiendo mi mano sobre ella, y rompo la vara de su pan y envío el hambre
    sobre ella, y corto de ella al hombre y al animal —
  cac-cac: Ach anima, q'uinaloc ay junoc chon̈ab' tz'ec' d'a yib'an̈ yoch smul d'ayin,
    svac'anoch syaelal, svic'anec' svael, yuj chi' scham eb' anima yed' noc' noc'
    yuj vejel.
  swh-ULB: “Mwanadamu, wakati nchi itakapo asi dhidi yangu kwa kufanya dhambi ili
    kwamba ninyooshe mkono wangu dhidi yake na kuvunja tegemea la mkate wake, na kuleta
    njaa juu yake na kukata mnyama kutoka kwenye nchi;
  bel-bel: сыне чалавечы! калі б якая зямля зграшыла перад Мною, вераломна адступіўшыся
    ад Мяне, і Я працягнуў на яе руку Маю і зьнішчыў у ёй хлебную апору і паслаў на
    яе голад і пачаў губіць на ёй людзей і быдла,
  deu-ELBBK: Menschensohn, wenn ein Land gegen mich sündigt, indem es Treulosigkeit
    begeht, und ich meine Hand gegen dasselbe ausstrecke und ihm den Stab des Brotes
    zerbreche und Hunger hinein sende und Menschen und Vieh darin ausrotte,
  mbb-OT: “Sikew is etew, emun ebpekesalà kayi te kediey is menge etew ziyà te sevaha
    he nasyun pinaaǥi te kedluivi zan kediey, edsilutan ku sikandan, ne id-awè ku
    is ebpuunan te keenen dan. Ebpeeǥiyan ku sikandan te vitil su wey zan mebpematey
    duma te menge uyaǥen dan.
  mal-2015: മനുഷ്യപുത്രാ ഒരു ദേശം എന്നോടു ദ്രോഹിച്ചു പാപം ചെയ്യുമ്പോൾ ഞാൻ അതിന്റെനേരെ
    കൈ നീട്ടി, അപ്പം എന്ന കോൽ ഒടിച്ചു, ക്ഷാമം വരുത്തി, മനുഷ്യനെയും മൃഗത്തെയും അതിൽ
    നിന്നു ഛേദിച്ചുകളയും.
  rmc-rmc: „Manušeja, te varesavi phuv kerel binos oleha, hoj mange nane pačivaľi,
    me nacirdava pre late miro vast, na domukava te anel o maro andro foros, bičhavava
    pre late bokh a murdarava andral odi phuv le manušen the le džviren.
  pes-OPV: «ای پسر انسان اگر زمینی خیانت کرده، به من خطا ورزد و اگر من دست خود را
    بر آن دراز کرده، عصای نانش را بشکنم و قحطی در آن فرستاده، انسان و بهایم را از
    آن منقطع سازم،
  ron-1924: „Фиул омулуй, кынд ва пэкэтуи о царэ ымпотрива Мя, дедынду-се ла фэрэделеӂе,
    ши Ымь вой ынтинде мына ымпотрива ей, дакэ ый вой сфэрыма тоягул пыний, дакэ ый
    вой тримите фоаметя, дакэ ый вой нимичи ку десэвыршире оамений ши вителе,
  ben-OBCV: “হে মানবসন্তান, যদি কোনও দেশ আমার প্রতি অবিশ্বস্ত হয়ে পাপ করে আমি তাদের
    বিরুদ্ধে হাত বিস্তার করে তাদের খাবারের যোগান বন্ধ করে দিই এবং দুর্ভিক্ষ পাঠিয়ে
    সেখানকার মানুষ ও তাদের পশুদের মেরে ফেলি,
  som-som: Wiilka Aadamow, marka dalku xadgudub xun iigu dembaabo, oo aan gacantayda
    ku soo dul fidiyo, oo aan usha cuntadiisa jebiyo, oo aan abaar ku soo daayo, oo
    aan dad iyo duunyaba ka dhex gooyo,
  lat-VUC: '[Fili hominis, terra cum peccaverit mihi, ut prævaricetur prævaricans,
    extendam manum meam super eam, et conteram virgam panis ejus, et immittam in eam
    famem, et interficiam de ea hominem et jumentum.'
  eng-ASVBT: Son of man, when a land sinneth against me by committing a trespass,
    and I stretch out my hand upon it, and break the staff of the bread thereof, and
    send famine upon it, and cut off from it man and beast;
  ita-1885: Figliuolo d'uomo, s'egli avviene che un paese pecchi contro a me, commettendo
    misfatto, e che io stenda la mano sopra esso, e gli rompa il sostegno del pane,
    e mandi contro ad esso la fame, e ne stermini uomini e bestie;
  eng-LXXUP: Son of man, if a land shall sin against me by committing a trespass,
    then will I stretch out my hand upon it, and will break its staff of bread, and
    will send forth famine upon it, and cut off from it man and beast.
  eng-ULB: “Son of man, when a land sins against me by committing a sin so that I
    reach out with my hand against it and break the staff of its bread, and send out
    over it a famine and cut off both man and beast from the land;
  spa-VBL: “Hijo de hombre, si un pueblo de un país peca contra mí siendo infiel,
    entonces actuaré contra él cortando su suministro de alimentos, de modo que experimentará
    hambre, sin comida para las personas ni para los animales.
  fra-_FOB: Fils de l'homme, si un pays pèche contre moi en commettant quelque infidélité,
    et que j'étende ma main contre lui, en lui retranchant le pain qui soutient, en
    lui envoyant la famine et en faisant disparaître hommes et bêtes de son sein,
  mal-mal: “മനുഷ്യപുത്രാ ഒരു ദേശം എന്നോട് ദ്രോഹിച്ച് പാപം ചെയ്യുമ്പോൾ ഞാൻ അതിന്റെ
    നേരെ കൈ നീട്ടി, അപ്പം എന്ന കോൽ ഒടിച്ച്, ക്ഷാമം വരുത്തി, മനുഷ്യനെയും മൃഗത്തെയും
    അതിൽ നിന്നു ഛേദിച്ചുകളയും.
  urd-GVR: “Ai ādamzād, farz kar ki koī mulk bewafā ho kar merā gunāh kare, aur maiṅ
    kāl ke zariye use sazā de kar us meṅ se insān-o-haiwān miṭā ḍālūṅ.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, तेकोइ रागी ङा मुर आन थुं फाइश्‍शा आं
    कली प्रोंइशा अर्को आ नोले खोइक्‍तेक्‍म हना, गो मेको आन पर्बम आं गुइ दिंशा आन जचा
    थोव़क खतम पोक्‍नुङ। अन्‍काल चाक्‍शा, मेकेर ङा मुर नु बी ब्‍यफ, क्‍यारश भेडा नेल्‍ल
    आन कली साइक्‍नुङमी। इजीकीएल ४:१६
  eng-NOY: Son of man, when a land sinneth against me, and grievously transgresseth,
    and I stretch out my hand against it, and break the staff of its bread, and send
    famine upon it, and cut off from it man and beast,
  ita-1927: “Figliuol d’uomo, se un paese peccasse contro di me commettendo qualche
    prevaricazione, e io stendessi la mia mano contro di lui, e gli spezzassi il sostegno
    del pane, e gli mandassi contro la fame, e ne sterminassi uomini e bestie,
  ckb-ckb: «ئەی کوڕی مرۆڤ، ئەگەر هەر خاکێک دەرحەق بە من گوناه بکات، بەوەی ناپاکییەکم
    لەگەڵ بکات، منیش دەستم درێژ کردە سەری و نانیم بڕی و قاتوقڕیم ناردە سەری، مرۆڤ
    و ئاژەڵم لێی ڕیشەکێش کرد،
  eng-BBE: 'Son of man, when a land, sinning against me, does wrong, and my hand is
    stretched out against it, and the support of its bread is broken, and I make it
    short of food, cutting off man and beast from it:'
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ದೇಶವು ದೊಡ್ಡ ಅಪರಾಧದಿಂದ ನನಗೆ ವಿರುದ್ಧವಾಗಿ ಪಾಪಮಾಡಿದೆ, ನಾನು
    ಅದರ ಮೇಲೆ ನನ್ನ ಕೈಚಾಚಿ, ಅದರ ಜೀವನಾಧಾರವನ್ನು ತೆಗೆದುಹಾಕಿ, ಕ್ಷಾಮವು ಬರುವ ಹಾಗೆ ಮಾಡುವೆನು.
    ಮನುಷ್ಯರನ್ನೂ ಮೃಗಗಳನ್ನೂ ಅದರೊಳಗಿಂದ ಕಡಿದುಬಿಡುವೆನು.
  tam-2017: மனிதகுமாரனே, ஒரு தேசம் எனக்கு விரோதமாகத் துரோகம்செய்துகொண்டேயிருந்து,
    பாவஞ்செய்தால், நான் அதற்கு எதிராக என்னுடைய கையை நீட்டி, அதில் அப்பம் என்னும் ஆதரவுகோலை
    முறித்து, அதில் பஞ்சத்தை அனுப்பி, மனிதர்களையும் மிருகங்களையும் அதில் இல்லாதபடிக்கு
    அழியச்செய்வேன்.
  spa-RV-1909: Hijo del hombre, cuando la tierra pecare contra mí rebelándose pérfidamente,
    y extendiere yo mi mano sobre ella, y le quebrantare el arrimo del pan, y enviare
    en ella hambre, y talare de ella hombres y bestias;
  ron-BTF: Fiu al omului, când țara păcătuiește împotriva mea încălcând legea cumplit,
    atunci îmi voi întinde mâna asupra ei și îi voi sfărâma toiagul pâinii și voi
    trimite foamete asupra ei și voi stârpi pe om și pe animal din ea;
  eng-WEBP: “Son of man, when a land sins against me by committing a trespass, and
    I stretch out my hand on it, and break the staff of its bread and send famine
    on it, and cut off from it man and animal—
  eng-FBV: “Son of man, if a people in a country sin against me by being unfaithful
    to me, then I will act against them by cutting off their food supply, so they
    experience famine, with no food for people or animals.
  nld-1939: 'Mensenkind, gesteld: een land heeft door trouweloze afval tegen Mij gezondigd,
    en Ik strek mijn hand ertegen uit, breek er de broodstok, zend er hongersnood
    heen, en verdelg er mens en vee;'
  nch-BL: “Tacat, quema nopa masehualme ipan ni tali tajtacolchihuase ica na huan
    tahuel techixpanose, huajca na nijtananas nomax huan niquintzontamiltis. Huelis
    niquinquixtilis inintacualis huan niquintitanilis se mayanti para ma miquica masehualme
    huan tapiyalme huan amo aqui hueli quinmanahuis.
  vie-1934: Hỡi con người, nếu đất nào làm sự trái phép mà phạm tội nghịch cùng ta,
    và nếu ta giá tay trên nó, bẻ gậy bánh của nó, giáng cho sự đói kém, và diệt hết
    người và vật trong nó,
  hin-CV: “हे मनुष्य के पुत्र, यदि कोई देश विश्वासघात करके मेरे विरुद्ध पाप करता है
