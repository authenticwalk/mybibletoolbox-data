    के ज़रीए उसे सज़ा देकर उसमें से इनसानो-हैवान मिटा डालूँ।
  rug-rug: “Tuna na tie, be keke popoa si tavete va sea mae koa Rau, sapu na vahesi
    votiki tamasa, si kote nadoro atu nia Arau sa Limaqu la koasa meke noso i sari
    vasidi sapu mae gua sari ginani meke garunu la soṉe koa sa meke va matei sari
    nana tie na kurukuru made nene,
  gaz-gaz: “Yaa ilma namaa, yoo biyyi tokko amanamuu diduudhaan cubbuu natti hojjette
    ani harka koo isheetti kaasee madda nyaata ishee nan gogsa; beelas itti ergee
    namoota isheetii fi horii ishee jalaa nan fixa;
  fra-LSG: Fils de l’homme, lorsqu’un pays pécherait contre moi en se livrant à l’infidélité,
    et que j’étendrais ma main sur lui, si je brisais pour lui le bâton du pain, si
    je lui envoyais la famine, si j’en exterminais les hommes et les bêtes,
  yal-yal: “Adamadina, xa yamanana nde tinxintareyaan liga, e n yulubin tongo, xa
    n na n yiini te a xili ma, n yi donseen nadasa e ma, n fitina kamɛn nafa e ma,
    n yi muxune nun xuruseene raxɔri,
  haw-1868: E ke keiki a ke kanaka, i ka wa e hana hewa loa mai ai ka aina ia'u, e
    kikoo aku au i ko'u lima maluna iho ona, a e uhai au i ke kookoo o kana berena,
    a e hoouna aku au i ka wi maluna ona, a e oki aku i na kanaka me na holoholona
    mai ona aku la;
  arb-NAV: «يَا ابْنَ آدَمَ، إِذَا أَخْطَأَتْ إِلَيَّ أَرْضٌ وَخَانَتْ عَهْدِي، أُعَاقِبُهَا
    وَأُعْوِزُهَا مَؤُونَةَ الْخُبْزِ وَأُشِيعُ فِيهَا الْجُوعَ، وَأُفْنِي مِنْهَا
    النَّاسَ وَالْبَهَائِمَ،
  ewe-ewe: “Ame vi, ne dukɔ aɖe wɔ nu vɔ̃ ɖe ŋutinye, eye meto nyateƒe nam o la, makɔ
    nye asi dzi ɖe eŋu be maɖo asi eƒe nuɖuɖukpɔtsoƒe dzi; ekema dɔwuame ava edzi,
    eye mawu eƒe amewo kple eƒe lãwo,
  eng-LEE: Son of man, if a land should sin against me by trespassing grievously,
    and I stretch out my hand against it, and break unto it the staff of bread, and
    send out famine against it, and cut off from it man and beast;
  asm-FB: “হে মনুষ্য সন্তান, যদি এখন দেশে সত্য লঙ্ঘন কৰি মোৰ বিৰুদ্ধে পাপ কৰে আৰু
    মই তাৰ অহিতে মোৰ হাত মেলি তাৰ অন্নৰূপ লাখুটি ভাঙো আৰু তালৈ আকাল পঠিয়াই তাৰ পৰা
    মানুহ আৰু পশু সকলোকে উচ্ছন্ন কৰোঁ;
  sus-A: «عَدَ مَدِ، شَ حَمَ ندٍ ﭑ بّحِن عٍ شَ يُنُبِيٍ شَ قٍ رَ، ﭑ قَمَ نّ ﭑ بّلّشّ
    عِتَلَدٍ عٍ شِلِ مَ، ﭑ عٍ شَ بَلٌي حْن، ﭑ كَامّ رَدِن عٍ مَ، ﭑ عٍ شَ مِشِيٍ نُن
    عٍ شَ شُرُ سٍيٍ قَشَ.
  fra-SBL: « Fils d'homme, quand un pays péchera contre moi en commettant une infidélité,
    et que j'étendrai ma main sur lui, que je briserai le bâton de son pain, que j'enverrai
    la famine sur lui, et que j'en exterminerai les hommes et les bêtes -
  hbo-hbo: בֶּן־אָדָ֗ם אֶ֚רֶץ כִּ֤י תֶחֱטָא־לִי֙ לִמְעָל־מַ֔עַל וְנָטִ֤יתִי יָדִי֙
    עָלֶ֔יהָ וְשָׁבַ֥רְתִּי לָ֖הּ מַטֵּה־לָ֑חֶם וְהִשְׁלַחְתִּי־בָ֣הּ רָעָ֔ב וְהִכְרַתִּ֥י
    מִמֶּ֖נָּה אָדָ֥ם וּבְהֵמָֽה׃
  kik-kik: “Mũrũ wa mũndũ, bũrũri ũngĩnjĩhĩria nĩ ũndũ wa kwaga kwĩhokeka, na ndambũrũkie
    guoko ndĩũũkĩrĩre, na ndĩũniinĩre kĩhumo kĩa irio, na ndĩũrehere ngʼaragu, na
    njũrage andũ aguo na mahiũ mao,
  fra-NCL: « Fils de l’homme, si un pays péchait contre moi par révolte, et si j’étendais
    ma main sur lui en brisant pour lui le bâton du pain, et si je lui envoyais la
    famine, en exterminant hommes et bêtes,
  cek-AK: 'kami capa, prae kaminawk loe Ka koeh ai ih kanung parai zaehaih to sak
    o pongah, ban ka phok moe, takaw sakhaih to kam rosak han, nihcae nuiah khokhahaih
    to ka patoeh moe, kaminawk hoi taw ih moinawk to ka dueksak boih han:'
  cuk-cuk: “Dule-machi, yar-gwensak angi isgunonikile, degi, na e-isguedgi gannar-gannar
    isgudiile, an sabsur-odurdakoed. E-ibe an mas obelogoed, ukudmaad an imakoed.
    Degi, e-dulemar, e-ibmar-durgan an ogilogoed.
  uig-CYR: «И инсан оғли, мәлум бир зимин Маңа асийлиқ қилип гуна қилғанда, Мән шуниң
    билән қолумни униңға қарши узартип, уларниң йөләнчүки болған ненини қурутуветип,
    униң үстигә ачарчилиқни әвәтимән һәм инсан вә һайванларни униңдин үзимән;
  tel-2017: “నరపుత్రుడా, ఒక దేశం నాకు విరోధంగా పాపం చేసినప్పుడు నేను దాన్ని శిక్షించడానికి
    నా హస్తం చాపి దాని ఆహార వనరులను నాశనం చేసి, దానిపై కరువు పంపి, దేశంలో మనుషులనూ
    పశువులనూ నిర్మూలం చేస్తాను.
  hat-BSA: “Fis a lòm, si yon peyi peche kont Mwen nan komèt enfidelite, Mwen va lonje
    men M kont li, detwi sous pen li, voye gwo grangou kont li, e koupe retire nèt
    de li, ni lòm, ni bèt.
  kos-kos: ac fahk, “Mwet sukawil, fin oasr sie mutunfacl oru ma koluk ac tia pwaye
    nu sik, nga ac asroela pouk ac supwala sie pacl in sracl in uniya mwet ac kosro,
    oana sie.
  hbo-WLC: בֶּן־אָדָ֗ם אֶ֚רֶץ כִּ֤י תֶחֱטָא־לִי֙ לִמְעָל־מַ֔עַל וְנָטִ֤יתִי יָדִי֙
    עָלֶ֔יהָ וְשָׁבַ֥רְתִּי לָ֖הּ מַטֵּה־לָ֑חֶם וְהִשְׁלַחְתִּי־בָ֣הּ רָעָ֔ב וְהִכְרַתִּ֥י
    מִמֶּ֖נָּה אָדָ֥ם וּבְהֵמָֽה׃
  ibo-ibo: “Nwa nke mmadụ, ọ bụrụ na ndị bi nʼala emehie megide m, site nʼekwesighị
    ntụkwasị obi ha, ọ bụrụ na m esetipụ aka m mee ka oke ụnwụ bịakwasị ha, ọ bụrụkwa
    na m emee ka mmadụ na anụmanụ niile dị nʼala a nwụchasịa,
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, କୌଣସି ଦେଶ ସତ୍ୟ-ଲଙ୍ଘନ ଦ୍ୱାରା ଆମ୍ଭ ବିରୁଦ୍ଧରେ ପାପ କଲେ,
    ଯେତେବେଳେ ଆମ୍ଭେ ତାହା ବିରୁଦ୍ଧରେ ଆପଣା ହସ୍ତ ବିସ୍ତାର କରୁ, ତାହାର ଅନ୍ନରୂପ ଯଷ୍ଟି ଭାଙ୍ଗୁ
    ଓ ତହିଁ ମଧ୍ୟକୁ ଦୁର୍ଭିକ୍ଷ ପଠାଉ, ପୁଣି ତହିଁ ମଧ୍ୟରୁ ମନୁଷ୍ୟ ଓ ପଶୁକୁ ଉଚ୍ଛିନ୍ନ କରୁ;
  chk-chk: “Nöün aramas, are chon eu fanü repwe tipis ngeniei ren ar resap allükülük,
    üpwe ü ngeniir o angei seniir ener mongö ra manau seni, üpwe tinala lengita rer
    o arosala aramas me man.
  rop-rop: “Isikiyel, if eni pipul langa eni kantri dumbat eni nogudbala ting, wal
    ai garra panishim olabat. Ai garra binijimap ola sid daga en meigim olabat jidan
    hanggribala nomo garram eni daga raidap ai garra binijimap ola pipul en enimul
    langa det kantri.
  ukr-1871: Сину чоловічий! коли яка країна согрішить проти мене, зломивши віру менї
    й відступивши від мене, і я простягнув проти неї руку мою та й зломив підпору-хлїбну,
    та послав на неї голоднечу та й почав губити в неї людей і скотину,
  deu-1951: Menschensohn, wenn ein Land wider mich sündigt und einen Treubruch begeht
    und ich meine Hand dawider ausstrecke und ihm den Stab des Brots zerbreche und
    eine Hungersnot hineinsende und Menschen und Vieh daraus vertilge,
  eng-JPS: '''Son of man, when a land sinneth against Me by trespassing grievously,
    and I stretch out My hand upon it, and break the staff of the bread thereof, and
    send famine upon it, and cut off from it man and beast;'
  srp-1865: Sine èovjeèji, ako mi koja zemlja zgriješi uèinivši nevjeru, i ja dignem
    ruku svoju na nju i slomim joj potporu u hljebu, i pustim na nju glad i istrijebim
    u njoj ljude i stoku,
  lug-lug: “Omwana w’omuntu, ensi bw’ekola ebibi mu maaso gange n’ebeera etali nneesigwa,
    ne ngolola omukono gwange gy’eri ne nsalako obugabirizi bw’emmere yaabwe, ne mbasindikira
    ekyeya, ne nzita abantu baamu n’ensolo zaabwe,
  heb-heb: בן אדם ארץ כי תחטא לי למעל מעל ונטיתי ידי עליה ושברתי לה מטה לחם והשלחתי
    בה רעב והכרתי ממנה אדם ובהמה׃
  ben-IRV: মানুষের সন্তান, যখন কোন দেশ আমার বিরুদ্ধে পাপ করার অঙ্গীকার করে যাতে আমি
    তার বিরুদ্ধে আমার হাত বিস্তার করি এবং রুটির লাঠি ভেঙে দিই এবং তার মধ্যে দূর্ভিক্ষ
    পাঠাই এবং দেশ থেকে মানুষ ও পশুকে বিচ্ছিন্ন করি;
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਜਦੋਂ ਕੋਈ ਦੇਸ ਭਾਰੀ ਪਾਪ ਕਰਕੇ ਮੇਰਾ ਅਪਰਾਧੀ ਹੋਵੇ ਅਤੇ ਮੈਂ
    ਉਸ ਉੱਤੇ ਆਪਣਾ ਹੱਥ ਚੁੱਕਾਂ, ਉਸ ਦੀ ਰੋਟੀ ਦਾ ਸਾਧਨ ਤੋੜ ਦੇਵਾਂ, ਉੱਥੇ ਕਾਲ ਪਾ ਦੇਵਾਂ ਅਤੇ ਉਸ
    ਦੇ ਮਨੁੱਖਾਂ ਅਤੇ ਡੰਗਰਾਂ ਨੂੰ ਮਾਰ ਸੁੱਟਾਂ।
  mya-JVB: အချင်းလူသား ၊ ပြည် သားတို့သည် အထပ်ထပ် လွန်ကျူး၍ ငါ့ ကို ပြစ်မှား သောကြောင့်
    ၊ ငါ သည်လက် ကို ဆန့် ၍ မုန့် အထောက် အပင့်ကို ချိုး သဖြင့် ၊ အစာ အာဟာရ ကို ခေါင်းပါးစေ၍၊
    ထိုပြည်မှ လူ နှင့် တိရစ္ဆာန် တို့ကို ပယ် ဖြတ်လျှင် ၊
  hmo-hmo: “Tanobada tauna e, bema tano ta ese lau dekenai idia karaia gwauhamata
    idia badinaia lasi kara dekena amo lau dekenai idia kara dika neganai, lau ese
    egu imana do lau abia isi, bona unai tano ena aniani abia dalana do lau koua.
    Lau ese hitolo do lau havaraia, vadaeni unai tano ena taudia bona mauri gaudia
    do lau alaia mase.
  urd-urd: कि ऐ आदमज़ाद, जब कोई मुल्क सख़्त ख़ता करके मेरा गुनाहगार हो, और मैं अपना
    हाथ उस पर चलाऊँ और उसकी रोटी का 'असा तोड़ डालें, और उसमें सूखा भेज़ें और उसके
    इंसान और हैवान को हलाक करूँ।
  rus-SYN: сын человеческий! если бы какая земля согрешила предо Мною, вероломно отступив
    от Меня, и Я простер на нее руку Мою, и истребил в ней хлебную опору, и послал
    на нее голод, и стал губить на ней людей и скот;
  bqc-SIM: Gbɛ̃nazĩn nɛ́, tó bùsudeↄ náaisaiyãkɛ̀ aa duunakɛ̀mɛɛ, mɛ́ málɛ ↄtↄ̃má,
    málɛ ń kũ̀sũa míↄnzↄ̃, málɛ imina zĩmá, mɛ́ aalɛ gaga ń ń pↄtuoↄ píi,
  tcz-CHONGTHU: Mihem chapa, gamsung khat a mite chu kei dounan hung chonse kha ta
    leu, keiman amaho suhchipna dinga kakhut kahin lap a aneh hol nau lampi kasuhtang
    peh a, mihem leh gancha agoma suhmang nadinga kel kalhah sah ding ahi.
  mar-mar: मानवाच्या मुला, एखाद्या देशाने माझ्या विरोधात पाप केले, त्यांच्या विरोधात
    मी माझा हात उचलेन, त्यांना अन्नाचा तुटवडा पडेल त्यांच्यावर दुष्काळ आणिन त्यांच्यातून
    मानव व पशू ह्यांना हुसकून देईन.
  qub-qub: «Runa, juc nasyuncho tiyajcuna juchata ruraptin, noga nishäcunata mana
    cumliptin paycunata castigashämi. Nircur micuynincunatapis guechushämi. Nogami
    camacächishaj chay nasyuncho muchuy cananpaj, runacunapis, uywacunapis wañunanpaj.
  bqp-bqp: tɔnun bii, su tɛ̃ nɛɛ, tem gɑm tɔmbu bɑ mɑn mɛm nɔɔbu sɑriru kuɑ. Mɑ nɑ
    bu nɛn dɑm sɔ̃ɔsi nɑ ben dĩɑnu kɑm koosiɑ nɑ bu gɔ̃ɔru kpɛ̃ɛ bɑ gbisukumɔ be kɑ
    ben yɑɑ sɑbenɔ kpuro,
  hat-hat: -Nonm o! Si moun k'ap viv nan yon peyi peche kont mwen, si yo pa kenbe
    pawòl yo ak mwen, m'ap lonje men m' sou yo pou m' pini yo. M'ap koupe viv yo.
    M'ap fè yon sèl grangou tonbe sou yo, m'ap touye ni moun, ni bèt nan peyi a.
  eng-BSB: “Son of man, if a land sins against Me by acting unfaithfully, and I stretch
    out My hand against it to cut off its supply of food, to send famine upon it,
    and to cut off from it both man and beast,
  eng-WEBPB: “Son of man, when a land sins against me by committing a trespass, and
    I stretch out my hand on it, and break the staff of its bread and send famine
    on it, and cut off from it man and animal—
  kbq-kbq: Vahe'mofo mofavremoka, mago mopafi vahe'mo'zama Nagritema mani fatgoma
    osu'za kumi'ma hanage'na, nazana rutare'na ne'zazamia eri fanane nehu'na, agatontoza
    atrenugeno ne'zanku hu'za zagagafamo'za fri vagaregahaze.
  nhe-BL: “Tlacatl, quema nopa tlacame ipan ni tlali tlajtlacolchihuase ica na huan
    tlahuel nechixpanose, huajca na nijtlalanas noma huan niquintzontlamiltis. Huelis
    niquinquixtilis inintlacualis huan niquintitlanilis se mayantli para ma miquica
    tlacame huan tlapiyalime huan axaca huelis quinmanahuis.
  gub-BL: — Awa ta'yr, Aze amo teko uzapo ikatu 'ym ma'e a'e wà nehe, aze upytu'u
    hereruzar ire wà nehe, Aupir putar hepo wakutyr ihe nehe. Amumaw putar wanemi'u
    ràm imonokatu haw ihe nehe. Amono kar putar ma'uhez haw uhua'u ma'e wanupe nehe.
    Teko tetea'u umàno putar wà nehe. Ma'ea'yr tetea'u umàno putar wà nehe no.
  eng-DRA: 'Son of man, when a land shall sin against me, so as to transgress grievously,
    I will stretch forth my hand upon it, and will break the staff of the bread thereof:
    and I will send famine upon it, and will destroy man and beast out of it.'
