  heb-heb: ויהי דבר יהוה אלי לאמר׃
  ben-IRV: তখন সদাপ্রভুর বাক্য আমার কাছে এল এবং আমাকে বলল
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਮੇਰੇ ਕੋਲ ਆਇਆ ਕਿ
