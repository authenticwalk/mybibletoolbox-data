verse: EZK.014.002
translations:
  mal-C: 'അപ്പോൾ യഹോവയുടെ അരുളപ്പാട് എനിക്ക് ഇപ്രകാരം ഉണ്ടായി:'
  deu-TKW: 'Da erging das Wort Jahwes an mich folgendermaßen:'
  lin-lin: 'Bongo Yawe alobaki na ngai :'
  eng-LSV: And there is a word of YHWH to me, saying,
  eng-GNV: And the worde of the Lord came vnto me, saying,
  eng-WEBSTER: And the word of the LORD came to me, saying,
  nhw-BL: 'Huan quema itztoyaj nopona, TOTECO nechcamanalhui huan nechilhui:'
  swh-ONEN: 'Ndipo neno la Bwana likanijia kusema:'
  bba-bba: Yerɑ Yinni Gusunɔ u nɛɛ,
  eng-KJVCPB: And the word of the Lord came unto me, saying,
  luo-luo: 'Eka wach Jehova Nyasaye nobirona kama:'
  meu-meu: Bena Iehova ena hereva na egu ai e kau, eto,
  npi-ULB: तब परमप्रभुको वचन यसो भनेर मकहाँ आयो,
  yor-yor: Nígbà náà ni ọ̀rọ̀ Olúwa tọ̀ mí wá,
  pes-OPCB: 'همان وقت خداوند با من سخن گفت و فرمود:'
  tgl-ULB: At dumating sa akin ang salita ni Yahweh at sinabi,
  hui-hui: Ani layagola Anduane Homogohanda i̱hondo langialu lalu,
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​၏​နှုတ်​က​ပတ် တော်​သည် ငါ့​အား​မိန့်​ကြား​တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: Ipapo shoko raJehovha rakasvika kwandiri richiti,
  spa-BLM: 'La palabra de Yahvé vino a mí, diciendo:'
  cac-cac: 'Yuj chi'' ix yalan Jehová d''ayin icha tic:'
  swh-ULB: Ndipo neno la Yahwe likanijia, likisema,
  bel-bel: І было мне слова Гасподняе;
  deu-ELBBK: 'Und das Wort des HERRN erging an mich, indem er sprach:'
  mbb-OT: Migkaǥi is Nengazen kayi te kedì te,
  mal-2015: 'അപ്പോൾ യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Akor ke ma avľa o lav le RAJESKRO:'
  pes-OPV: 'آنگاه کلام خداوند بر من نازل شده، گفت:'
  ron-1924: 'Ши кувынтул Домнулуй мь-а ворбит астфел:'
  ben-OBCV: তখন সদাপ্রভুর বাক্য আমার কাছে উপস্থিত হল,
  som-som: Oo haddana Eraygii Rabbiga ayaa ii yimid isagoo leh,
  lat-VUC: 'Et factus est sermo Domini ad me, dicens:'
  eng-ASVBT: And the word of Jehovah came unto me, saying,
  ita-1885: 'E la parola del Signore mi fu indirizzata, dicendo:'
  eng-LXXUP: And the word of the Lord came to me, saying,
  eng-ULB: Then the word of Yahweh came to me, saying,
  spa-VBL: 'Me llegó un mensaje del Señor que decía:'
  fra-_FOB: 'Et la parole de l''Éternel me fut adressée en ces termes:'
  mal-mal: 'അപ്പോൾ യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായത് എന്തെന്നാൽ:'
  urd-GVR: Tab Rab mujh se hamkalām huā,
  suz-BL: मिनु मेना परमप्रभु यावेमी आं कली लोव़ पाप्‍तु।
  eng-NOY: 'And the word of Jehovah came to me, saying:'
  ita-1927: 'E la parola dell’Eterno mi fu rivolta in questi termini:'
  ckb-ckb: 'ئینجا فەرمایشتی یەزدانم بۆ هات، پێی فەرمووم:'
  eng-BBE: And the word of the Lord came to me, saying,
  kan-OKCV: 'ಆಗ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ನನಗೆ ಬಂದಿತು:'
  tam-2017: 'அப்பொழுது யெகோவாவுடைய வார்த்தை எனக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y fué á mí palabra de Jehová, diciendo:'
  ron-BTF: 'Și cuvântul DOMNULUI a venit la mine, spunând:'
  eng-WEBP: The LORD’s word came to me, saying,
  eng-FBV: A message from the Lord came to me, saying,
  nld-1939: 'werd het woord van Jahweh tot mij gericht:'
  nch-BL: 'Huan quema itztoyaj nopona, TOTECO nechcamanalhui huan techilhui:'
  vie-1934: 'Bấy giờ có lời Đức Giê-hô-va phán cho ta như vầy:'
  hin-CV: 'तब याहवेह का यह वचन मेरे पास आया:'
  spa-BES: 'Y vino a mí la palabra del Señor, diciendo:'
  tdx-tdx: 'Le niheo amako ty tsara’ Iehovà nanao ty hoe:'
  tha-KJV: และพระวจนะของพระเยโฮวาห์มาถึงข้าพเจ้าว่า
  por-BR-2018: 'Então veio a mim a palavra do SENHOR, dizendo:'
  deu-ELO: 'Und das Wort Jehovas geschah zu mir also:'
  eng-WYC-2018: And the word of the Lord was made to me, and he said,
  epo-epo: 'Kaj aperis al mi vorto de la Eternulo, dirante:'
  uig-PIN: 'Wǝ Pǝrwǝrdigarning sɵzi manga kelip mundaⱪ deyildi: —'
  beo-beo: Amalalu, Hina Gode da nama amane sia:i,
  tpi-OTNT: Tasol Bikpela i tokim mi olsem,
  hau-SA: Sai maganar Ubangiji ta zo mini cewa,
  uig-LAT: 'We Perwerdigarning sözi manga kélip mundaq déyildi: —'
  nde-nde: 'Ilizwi likaThixo laselifika kimi lisithi:'
  ton-ton: Pea naʻe hoko mai kiate au ʻae folofola ʻa Sihova, ʻo pehē,
  ces-1613: 'I stalo se slovo Hospodinovo ke mně, řkoucí:'
  eng-WMB: The LORD’s word came to me, saying,
  tam-TCV: அப்பொழுது யெகோவாவினுடைய வார்த்தை எனக்கு வந்தது,
  ceb-ULB: Unya miabot ang pulong ni Yahweh kanako, nga nag-ingon,
  pol-UBG: 'I doszło do mnie słowo PANA mówiące:'
  urd-GVU: تب رب مجھ سے ہم کلام ہوا،
  deu-1912: 'Da geschah des HERRN Wort zu mir und sprach:'
  kan-2017: ನನ್ನ ಮುಂದೆ ಕುಳಿತುಕೊಂಡಿರುವಾಗ ಯೆಹೋವನು ಈ ವಾಕ್ಯವನ್ನು ನನಗೆ ಅನುಗ್ರಹಿಸಿದನು,
  yap-yap: Ma aram me non SOMOL ngog.
  hlt-MCSB: Te vaengah BOEIPA ol te kai taengah ha pawk tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታኣም፦
  twi-ASANTE: 'Afei Awurade asɛm baa me nkyɛn sɛ:'
  eng-WEBU: The LORD’s word came to me, saying,
  wal-wal: Yaatin GODAA qaalai taakko hagaadan yaagiiddi yiis;
  spa-PDDPT: 'La Palabra de Yavé vino a mí:'
  gun-gun: 'Ha''e ramo Senhor oayvu ombou vy aipoe''i xevy:'
  ilo-ULB: Kalpasanna, immay ti sao ni Yahweh kaniak, a kunana,
  kpg-kpg: Dimaadua ga helekai mai gi di au,
  uig-ARA: 'ۋە پەرۋەردىگارنىڭ سۆزى ماڭا كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: Alatala naxa a masen n bɛ,
  pon-2006: KAUN-O eri mahsanihong ie,
  ksd-ksd: 'go ra tinata kai ra Luluai i ga tadav iau:'
  grc-BRENT: Καὶ ἐγένετο πρὸς μὲ λόγος Κυρίου, λέγων,
  ind-AYT: Firman TUHAN datang kepadaku, kata-Nya,
  nya-nya: Ndipo Yehova anandipatsa uthenga uwu nati,
  hrv-hrv: 'I dođe mi riječ Jahvina:'
  mps-mps: Tialima, Genuai Bidigo enabolo te tama po wali,
  tpi-tpi: Tasol Bikpela i tokim mi olsem,
  dan-1931: Så kom HERRENS Ord til mig således;
  vie-OVCB: 'thì sứ điệp của Chúa Hằng Hữu đến cùng tôi:'
  guj-2017: ત્યારે યહોવાહનું વચન મારી પાસે આવ્યું કે,
  pon-2006A: KAUN-O eri mahsanihong ie,
  por-BRBSL: 'A palavra de Javé veio a mim, dizendo:'
  cth-cth: Hahoi BAWIPA e lawk kai koe a pha teh,
  twi-twi: 'Afei Awurade asɛm baa me nkyɛn se:'
  hlt-hlt: Te vaengah BOEIPA ol te kai taengah ha pawk tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nní mbɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: Ezɨ Ikiavɨra Itir God na mɨgɨa ghaze,
  dop-dop: 'Ɩlɛnɑ Tɑcɑɑ tɔ-m sɩ:'
  azb-azb: 'Onda mənə Rəbbin bu sözü nazil oldu:'
  eng-DBY: And the word of Jehovah came unto me, saying,
  hin-2017: तब यहोवा का यह वचन मेरे पास पहुँचा,
  wol-KYG: 'Kàddug Aji Sax ji dikkal ma ne ma:'
  eng-YLT: And there is a word of Jehovah unto me, saying,
  eng-WYC-2017: And the word of the Lord was made to me, and he said,
  eng-WMBB: The LORD’s word came to me, saying,
  urd-GVH: तब रब मुझसे हमकलाम हुआ,
  rug-rug: 'Meke kamo mae koa rau sa zinama te Zihova:'
  gaz-gaz: Ergasii dubbiin Waaqayyoo akkana jedhee gara koo dhufe;
  fra-LSG: 'Et la parole de l’Éternel me fut adressée, en ces mots:'
  yal-yal: Alatala yi falan ti n xa, a naxa,
  haw-1868: Hiki mai la hoi ka olelo a Iehova ia'u i mai la,
  arb-NAV: 'فَأَوْحَى إِلَيَّ الرَّبُّ بِكَلِمَتِهِ قَائِلاً:'
  ewe-ewe: Tete Yehowa ƒe nya va nam be,
  eng-LEE: And the word of the Lord came unto me, saying,
  asm-FB: তেতিয়া যিহোৱাৰ বাক্য মোৰ ওচৰলৈ আহিল আৰু ক’লে,
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن ﭑ بّ،
  fra-SBL: 'La parole de Yahvé me fut adressée, en ces termes :'
