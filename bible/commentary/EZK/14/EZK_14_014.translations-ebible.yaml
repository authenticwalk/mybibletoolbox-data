verse: EZK.014.014
translations:
  mal-C: നോഹ, ദാനീയേൽ, ഇയ്യോബ് എന്നീ മൂന്നുപുരുഷന്മാർ അതിന്റെമധ്യേ ഉണ്ടായിരുന്നാലും,
    അവരുടെ നീതികൊണ്ട് അവർ താന്താങ്ങളെമാത്രമേ വിടുവിക്കുകയുള്ളൂ എന്ന് യഹോവയായ കർത്താവ്
    അരുളിച്ചെയ്യുന്നു.
  deu-TKW: 'und es befänden sich darin diese drei Männer: Noah, Daniel und Hiob, so
    würden sie doch durch ihre Gerechtigkeit nur sich selbst retten - ist der Spruch
    des Herrn Jahwe.'
  lin-lin: ata soki bato misato oyo, ‹ Noa, Daniele mpe Yobo, › bazalaki kati na bavandi
    ya ekolo yango, bango misato kaka nde balingaki kobika mpo na bosembo na bango,
    elobi Nkolo Yawe.
  eng-LSV: 'and [despite] these three men [that] have been in its midst: Noah, Daniel,
    and Job—they [only] deliver their own soul by their righteousness,” a declaration
    of Lord YHWH.'
  eng-GNV: Though these three men Noah, Daniel, and Iob were among them, they shoulde
    deliuer but their owne soules by their righteousnes, saith the Lord God.
  eng-WEBSTER: Though these three men, Noah, Daniel, and Job, were in it, they should
    deliver their own souls only by their righteousness, saith the Lord GOD.
  nhw-BL: Masque itztosquíaj nopona Noé, Daniel huan Job, amo quinmanahuisquíaj nopa
    tlajtlacolchijca masehualme. San momanahuisquíaj inijuanti pampa itztoque xitlahuaque
    noixpa. Pero nochi sequinoc nopa masehualme, niquintzontlamiltisquía. Quej nopa
    na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua.
  swh-ONEN: 'hata kama watu hawa watatu: Noa, Danieli na Ayubu wangekuwa ndani ya
    nchi hiyo, ndio hao tu wangeweza kujiokoa wenyewe kwa uadilifu wao, asema Bwana
    Mwenyezi.'
  bba-bba: bɑɑ tɔmbu itɑ beni Nɔwɛ kɑ Dɑniɛli kɑ Yoobu bɑ̀ n wɑ̃ɑ mi, bɑ ǹ kpɛ̃ bu
    tem mɛn tɔmbu kpuro fɑɑbɑ ko ben ɡem sɔ̃. Ben tii tɔnɑwɑ ben ɡem mu koo de bu
    fɑɑbɑ wɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: though these three men, Noah, Daniel, and Job, were in it, they should
    deliver but their own souls by their righteousness, saith the Lord God.
  luo-luo: to kata dine bed ni ji adekgi ema bedie, Nowa, Daniel kod Ayub to digires
    mana ngimagi giwegi nikech timbegi makare, Jehova Nyasaye Manyalo Gik Moko Duto
    osewacho.
  meu-meu: ena be ini tatau tatoiosi, Noa bona Daniel bona Iobu, na ia lalonai bema
    noho, to edia kara maoromaoro amo idia sibodia mo edia mauri bema heraua. Ḡaubada
    Iehova na e herevamu.
  npi-ULB: तब नोआ, दानिएल र अय्‍यूब, यी तिन जना मानिसहरू त्‍यहाँ भए भने पनि तिनीहरूले
    आफ्‍नो धार्मिकताद्वारा आफ्‍नै प्राण मात्र बचाउन सक्‍छन् । यो परमप्रभु परमेश्‍वरको
    घोषणा हो ।
  yor-yor: bí àwọn ọkùnrin mẹ́ta yìí. Noa, Daniẹli àti Jobu tilẹ̀ wà nínú rẹ, kìkì
    ẹ̀mí ara wọn nìkan ni wọ́n lé fi òdodo wọn gbàlà, Olúwa Olódùmarè wí.
  pes-OPCB: آنگاه حتی اگر نوح و دانیال و ایوب هم در میانشان باشند، خداترسی و درستکاری
    ایشان فقط باعث نجات جان خودشان خواهد شد! این را خداوند یهوه می‌گوید.
  tgl-ULB: at kahit na ang tatlong kalalakihang ito—Noe, Daniel, at Job—ay nasa kalagitnaan
    ng lupain, maililigtas lamang nila ang sarili nilang buhay sa pamamagitan ng kanilang
    pagiging matuwid—Ito ang pahayag ng Panginoong Yahweh.
  hui-hui: Noa Daniele Yobo imaru agali tigabi uruni dindi ogoriani kale tigua mana
    bayale biyagome tini hangu nahome kale. Anduane Homogo Bibahende Haru Haame Ho
    Haga kogo i̱na bi o ledogoniore, laya lene.
  mya-mya: အ​ကယ်​၍​ထို​နိုင်​ငံ​တွင်​နော​ဧ၊ ဒံ​ယေ​လ​နှင့် ယော​ဘ​တို့​သုံး​ဦး​ပင်​ရှိ​နေ​စေ​ကာ​မူ
    သူ​တို့ ၏​ကောင်း​မြတ်​သော​အ​ကျင့်​သည်​သူ​တို့​၏ အ​သက်​ကို​သာ​လျှင်​ချမ်း​သာ​ရာ​ရ​စေ​လိမ့်
    မည်'' ဟု​မိန့်​တော်​မူ​၏။ ဤ​ကား​အ​ရှင်​ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား​ဖြစ်​၏။
  bod-N: ཇི་སྟེ་ནོ་ཨ་དང་དཱ་ནི་ཨེལ། ཨེས་ཡོབ་བཅས་པའི་སྐྱེས་བུ་གསུམ་པོ་དེ་རུ་ཡོད་ནའང་།
    དེ་དག་གིས་རང་ཉིད་དྲང་བདེན་ཡིན་པའི་དབང་གིས་རང་སྲོག་ལས་གཞན་སྐྱོབ་མི་ནུས་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: kunyange dai varume vatatu ava, Noa, Dhanieri naJobho, vaiva mairi vaingogona
    kuzviponesa ivo pachavo nokuda kwokururama kwavo, ndizvo zvinotaura Ishe Jehovha.
  spa-BLM: aunque estos tres hombres, Noé, Daniel y Job, estuvieran en ella, sólo
    librarían sus propias almas por su justicia”, dice el Señor Yahvé.
  cac-cac: Q'uinaloc a d'a scal eb' chi' cajan vin̈aj Noé, vin̈aj Daniel yed' vin̈aj
    Job, a in val Jehová Yajal in svala' to an̈ej am oxvan̈ eb' vin̈ chi' scolchaji,
    yujto tojol sb'eyb'al eb' vin̈, malaj junocxo mach scolchaj yed' eb' vin̈.
  swh-ULB: kisha hata kama hawa watu watatu-Nuhu, Danieli, na Ayubu-walikuwa katikati
    ya nchi, wangeweza kuokoa maisha yao wenyewe kwa haki-hivi ndivyo Bwana Yahwe
    asemavyo.
  bel-bel: 'і калі б знайшліся ў ёй гэтыя тры мужы: Ной, Данііл і Ёў, - дык яны праведнасьцю
    сваёю выратавалі б толькі свае душы, кажа Гасподзь Бог.'
  deu-ELBBK: 'und diese drei Männer wären in demselben: Noah, Daniel und Hiob – sie
    würden durch ihre Gerechtigkeit nur ihre eigene Seele erretten, spricht der Herr,
    HERR.'
  mbb-OT: Minsan pa ke ziyà te kandan si Noe, si Daniel, wey si Job, ne iyan dà heini
    is tetelu egkelibri tenged te ketazeng dan. Iyan a, is Nengazen he MEGBEVAYÀ,
    is migkaǥi kayi.
  mal-2015: നോഹ, ദാനീയേൽ, ഇയ്യോബ് എന്നീ മൂന്നു പുരുഷന്മാർ അതിൽ ഉണ്ടായിരുന്നാലും അവർ
    തങ്ങളുടെ നീതിയാൽ സ്വന്തജീവനെ മാത്രമേ രക്ഷിക്കയുള്ളു എന്നു യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാടു.
  rmc-rmc: 'Kajte ulehas kala trin murša andre odi phuv: O Noach, o Daniel the o Job,
    aňi on našťi zachraňindehas ňikas peskre spravodľišagoha, ča pes korkoren, phenel
    o RAJ, o Adonaj.'
  pes-OPV: اگر‌چه این سه مرد یعنی نوح و دانیال و ایوب در آن باشند، خداوند یهوه می‌گوید
    که ایشان (فقط) جانهای خود را به عدالت خویش خواهند رهانید.
  ron-1924: 'кяр де ар фи ын мижлокул ей ачешть трей оамень: Ное, Даниел ши Йов, ей
    ну шь-ар мынтуи декыт суфлетул лор прин неприхэниря лор”, зиче Домнул Думнезеу.'
  ben-OBCV: এমনকি এই তিনজন লোক—নোহ, দানিয়েল ও ইয়োব—যদি সেখানে থাকত, তারা তাদের ধার্মিকতার
    জন্য কেবল নিজেদের রক্ষা করতে পারত, এই কথা সার্বভৌম সদাপ্রভু বলেন।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, xataa haddii saddexdaas nin oo ah Nuux
    iyo Daanyeel iyo Ayuub ay dhex joogi lahaayeen, xaqnimadooda waxay ku samatabbixin
    lahaayeen naftooda oo keliya.
  lat-VUC: Et si fuerint tres viri isti in medio ejus, Noë, Daniel, et Job, ipsi justitia
    sua liberabunt animas suas, ait Dominus exercituum.
  eng-ASVBT: though these three men, Noah, Daniel, and Job, were in it, they should
    deliver but their own souls by their righteousness, saith the Lord Jehovah.
  ita-1885: 'quando questi tre uomini: Noè, Daniele, e Giobbe, fossero in mezzo di
    quello, essi libererebbero sol le lor persone per la lor giustizia, dice il Signore
    Iddio.'
  eng-LXXUP: And though these three men should be in the midst of it, Noah, and Daniel,
    and Job, they alone should be delivered by their righteousness, saith the Lord.
  eng-ULB: then even if these three men—Noah, Daniel, and Job—were in the land's midst,
    they could only rescue their own lives by their righteousness—this is the Lord
    Yahweh's declaration.
  spa-VBL: Aunque Noé, Daniel y Job, estos tres hombres, estuvieran presentes sus
    buenas vidas sólo se salvarían a sí mismos, declara el Señor Dios.
  fra-_FOB: Et qu'il s'y trouvât ces trois hommes, Noé, Daniel et Job, ils sauveraient
    leur vie par leur justice, dit le Seigneur, l'Éternel!
  mal-mal: നോഹ, ദാനീയേൽ, ഇയ്യോബ് എന്നീ മൂന്നു പുരുഷന്മാർ അതിൽ ഉണ്ടായിരുന്നാലും അവർ
    അവരുടെ നീതിയാൽ സ്വന്തജീവനെ മാത്രമേ രക്ഷിക്കുകയുള്ളു” എന്ന് യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാട്.
  urd-GVR: Ḳhāh mulk meṅ Nūh, Dānyāl aur Ayyūb kyoṅ na baste to bhī mulk na bachtā.
    Yih ādmī apnī rāstbāzī se sirf apnī hī jānoṅ ko bachā sakte. Yih Rab Qādir-e-mutlaq
    kā farmān hai.
  suz-BL: मेकेर नोआह, दानीएल नु अय्‍युब सांफा बाक्‍तेक्‍म हना यो, मेकोम आन ठीक पतीकेम
    आंमा ला ब्रोंइचा ताम वा, दे परमप्रभु, परमप्रभु यावेमी देंशो बाक्‍ब” देंत। येरमीया
    १५:१
  eng-NOY: though these three men were in it, Noah, Daniel, and Job, they should deliver
    only themselves by their righteousness, saith the Lord Jehovah.
  ita-1927: 'e in mezzo ad esso si trovassero questi tre uomini: Noè, Daniele e Giobbe,
    questi non salverebbero che le loro persone, per la loro giustizia, dice il Signore,
    l’Eterno.'
  ckb-ckb: هەرچەندە ئەم سێ پیاوەشی تێدابێت، نوح و دانیال و ئەیوب، ئەوان بە ڕاستودروستی
    تەنها خۆیان فریای خۆیان دەکەون. ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: Even if these three men, Noah, Daniel, and Job, were in it, only themselves
    would they keep safe by their righteousness, says the Lord.
  kan-OKCV: ನೋಹನೂ ದಾನಿಯೇಲನೂ ಯೋಬನೂ ಎಂಬ ಈ ಮೂವರು ಅದರಲ್ಲಿದ್ದರೂ ತಮ್ಮ ನೀತಿಯಿಂದ ತಮ್ಮ ಪ್ರಾಣಗಳನ್ನು
    ಮಾತ್ರವೇ ಉಳಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದರು,” ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அப்பொழுது நோவா தானியேல் யோபு ஆகிய இம்மூன்று நபர்களும் அதின் நடுவில் இருந்தாலும்,
    அவர்கள் தங்களுடைய நீதியினால் தங்களுடைய ஆத்துமாக்களைமட்டும் தப்புவிப்பார்கள் என்று
    யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Si estuvieren en medio de ella estos tres varones, Noé, Daniel, y Job,
    ellos por su justicia librarán su vida, dice el Señor Jehová.
  ron-BTF: 'Chiar dacă acești trei bărbați: Noe, Daniel și Iov, ar fi în ea, ei și-ar
    elibera numai propriile lor suflete prin dreptatea lor, spune Domnul DUMNEZEU.'
  eng-WEBP: though these three men, Noah, Daniel, and Job, were in it, they would
    deliver only their own souls by their righteousness,” says the Lord GOD.
  eng-FBV: Even if Noah, Daniel, and Job, these three men, were present their good
    lives would only save themselves, declares the Lord God.
  nld-1939: 'en gesteld ook, dat deze drie mannen er zouden wonen: Noë, Daniël en
    Job; dan zouden zij, maar ook zij alleen, door hun rechtvaardigheid hun leven
    redden, zegt Jahweh, de Heer!'
  nch-BL: Masque itztosquíaj nopona Noé, Daniel huan Job, amo quinmanahuisquíaj nopa
    tajtacolchijca masehualme. San momanahuisquíaj inijuanti pampa itztoque xitahuaque
    noixpa. Pero nochi nopa sequinoc masehualme, niquintzontamiltisquía. Quej nopa
    na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua.
  vie-1934: thì dẫu trong đất đó có ba người nầy, là Nô-ê, Đa-ni-ên, và Gióp, cũng
    chỉ cứu được linh hồn mình bởi sự công bình mình, Chúa Giê-hô-va phán vậy.
  hin-CV: और चाहे यदि ये तीन लोग—नोहा, दानिएल और अय्योब भी उनके बीच होते, तो वे अपने
    धर्मीपन के कारण सिर्फ अपने आपको ही बचा पाते, परम प्रधान याहवेह की घोषणा है.
  spa-BES: Aun si estos tres hombres, Noé, Daniel y Job estuvieran en esto, solo ellos
    mismos se mantendrían a salvo por su justicia, dice el Señor Dios.
  tdx-tdx: 'aa ndra te anteñateña’e ao ondaty telo retia: i Nòake, i Daniele, naho
    Iobe, le ty fiai’ iareo avao ty havo­tsotse ty amy havantaña’ iareoy, hoe t’Iehovà
    Talè.'
  tha-KJV: ถึงแม้​ว่ามนุษย์ทั้งสามนี้ คือ โนอาห์ ดาเนี​ยล และโยบ อยู่​ในแผ่นดินนั้น
    เขาก็จะเอาแต่​ชี​วิตของตนให้พ้นเท่านั้น ออกมาด้วยความชอบธรรมของเขา องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้
  por-BR-2018: E ainda que estivessem no meio dela estes três homens, Noé, Daniel,
    e Jó, eles por sua justiça livrariam somente suas almas,diz o Senhor DEUS.
  deu-ELO: 'und diese drei Männer wären in demselben: Noah, Daniel und Hiob, sie würden
    durch ihre Gerechtigkeit nur ihre eigene Seele erretten, spricht der Herr, Jehova.
    -'
  eng-WYC-2018: And if these three men, Noe, Daniel, and Job, be in the midst thereof,
    they by their rightfulness shall deliver their souls, saith the Lord of hosts.
    (And even if these three men, Noah, Daniel, and Job, were in its midst, they would
    only be able to save their own souls, or their own lives, by their righteousness,
    saith the Lord of hosts.)
  epo-epo: Kaj se meze de ĝi troviĝus tiaj tri homoj, kiel Noa, Daniel, kaj Ijob,
    ili pro sia virteco savus sian vivon, diras la Sinjoro, la Eternulo.
  uig-PIN: ǝmdi u qaƣda Nuⱨ, Daniyal wǝ Ayuptin ibarǝt üq ⱨǝzrǝt uningda turuwatⱪan
    bolsimu, ular ɵz ⱨǝⱪⱪaniyliⱪi tüpǝylidin pǝⱪǝt ɵz janlirinila saⱪliyalƣan bolatti
    — dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: 'Be amomane dunu Nowa, amola Da:niele, amola Yoube, ilia da amogai esala
    ganiaba, be ilia hou ida:iwane da eno dunu hame gaga:la:loba, be ilila: esalusu
    fawane gaga:la:loba.” Ouligisu Hina God da sia:i dagoi.'
  tpi-OTNT: Maski sapos Noa na Danel na Jop, ol dispela tripela gutpela man i stap
    long dispela kantri, bai mi no inap tingim tripela na marimari long ol manmeri
    i mekim pasin nogut. Nogat. Bai mi larim dispela tripela man tasol i stap gut,
    na ol manmeri i mas i dai. Mi God, Bikpela, mi tok olsem.
  hau-SA: ko da waɗannan mutum uku Nuhu, Daniyel da kuma Ayuba suna a cikinta, za
    su iya ceton kansu ne kawai ta wurin adalcinsu, in ji Ubangiji Mai Iko Duka.
  uig-LAT: emdi u chaghda Nuh, Daniyal we Ayuptin ibaret üch hezret uningda turuwatqan
    bolsimu, ular öz heqqaniyliqi tüpeylidin peqet öz janlirinila saqliyalghan bolatti
    — deydu Reb Perwerdigar.
  nde-nde: lanxa amadoda amathathu la, uNowa, loDanyeli kanye loJobe, angabe ayekhona
    kulo, ayezazihlenga wona kuphela ngokulunga kwawo, kutsho uThixo Wobukhosi.
  ton-ton: Ka ne ʻi ai ʻae kau tangata ni ʻe toko tolu, ʻa Noa, mo Taniela, mo Siope,
    ʻoku pehē ʻe Sihova ko e ʻOtua, ʻe fakamoʻui honau laumālie pe ʻonautolu ʻi heʻenau
    māʻoniʻoni.
  ces-1613: By pak byli u prostřed ní tito tři muži, Noé, Daniel a Job, oni v spravedlnosti
    své vysvobodili by sami sebe, praví Panovník Hospodin.
  eng-WMB: though these three men, Noah, Daniel, and Job, were in it, they would deliver
    only their own souls by their righteousness,” says the Lord GOD.
  tam-TCV: அப்பொழுது அங்கே நோவா, தானியேல், யோபு ஆகிய மூவரும் இருந்தாலுங்கூட, அவர்கள்
    தங்கள் நீதியின் நிமித்தம் தங்களை மட்டுமே தப்புவித்துக்கொள்ளக்கூடும் என்று ஆண்டவராகிய
    யெகோவா அறிவிக்கிறார்.
  ceb-ULB: unya bisan kining tulo ka kalalakin-an—si Noa, Daniel, ug si Job—anaa sa
    taliwala niini nga yuta, maluwas lamang nila ang ilang mga kinabuhi pinaagi sa
    ilang pagkamatarong—mao kini ang gipahayag ni Yahweh nga Ginoo.
  pol-UBG: 'Choćby byli pośród niej ci trzej mężowie: Noe, Daniel i Hiob, to oni przez
    swoją sprawiedliwość wybawiliby tylko własne dusze, mówi Pan BÓG.'
  urd-GVU: خواہ ملک میں نوح، دانیال اور ایوب کیوں نہ بستے توبھی ملک نہ بچتا۔ یہ آدمی
    اپنی راست بازی سے صرف اپنی ہی جانوں کو بچا سکتے۔ یہ رب قادرِ مطلق کا فرمان ہے۔
  deu-1912: Und wenn dann gleich die drei Männer Noah, Daniel und Hiob darin wären,
    so würden sie allein ihre eigene Seele erretten durch ihre Gerechtigkeit, spricht
    der Herr HERR.
  kan-2017: ನೋಹ, ದಾನಿಯೇಲ, ಯೋಬ ಎಂಬ ಮೂವರು ಪುರುಷರು ಆ ದೇಶದಲ್ಲಿದ್ದರೂ ತಮ್ಮ ಸದಾಚಾರದಿಂದ ಸ್ವಂತ
    ಪ್ರಾಣಗಳನ್ನು ಮಾತ್ರ ಉಳಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದರು” ಇದು ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Fa’an mang e i par fa dalip i pumo’on ni Noah, Danel, nge Job u rom, ma
    farad mat’aw e go’ yafos rorad e ra ayweg.” I SOMOL ni Th’abi Tolang e keyog e
    pi thin ney.
  hlt-MCSB: A khui ah hlang pathum, Noah, Daniel neh Job om koinih amih kah duengnah
    loh te rhoek kah a hinglu a huul pah khaming. He tah ka Boeipa Yahovah kah olphong
    ni.
  mdy-ETH: ዬንሢ ሃይሦ ዓሶንሢ ጌይፃ፦ ኖሄንታ ዳኣኔሌንታ ዒዮቤንታ ዬኖ ዓጬሎይዳ ዓኣያ ማዔያታቶዋ ዔያታ ፔ ፂሉሞና ዓይሳኒ
    ዳንዳዓሢ ዔያቶ ሼምፖማ ሌሊኬ፤ ሃያ ኬኤዛሢ ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢኬ።
  twi-ASANTE: mpo sɛ saa nnipa baasa a wɔyɛ Noa, Daniel ne Hiob wɔ ɔman no mu a, wɔn
    tenenee bɛgye wɔn nko ara nkwa, Otumfoɔ Awurade asɛm nie.
  eng-WEBU: though these three men, Noah, Daniel, and Job, were in it, they would
    deliver only their own souls by their righteousness,” says the Lord GOD.
  wal-wal: Harai atto ha heezzu asati, Nohee, Daaneelinne Iyyoobi he biittan de7iyaakkokka,
    eti bantta xillotettan bantta shemppo xalaalaa ashshana. Taani Ubbaa Haariya GODAI
