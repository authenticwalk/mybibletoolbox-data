    ka Haku.
  arb-NAV: 'وَحَتَّى لَوْ كَانَ فِيهَا هَؤُلاءِ الرِّجَالُ الثَّلاثَةُ: نُوحٌ وَدَانِيالُ
    وَأَيُّوبُ، فَإِنَّهُمْ يَخْلُصُونَ وَحْدَهُمْ فَقَطْ بِبِرِّهِمْ.'
  ewe-ewe: nenye be ame etɔ̃ siawo, Noa, Daniel kple Hiob gɔ̃ hã anɔ wo dome. Woatsɔ
    woƒe dzɔdzɔenyenye aɖe woawo ŋutɔ ɖeɖe ko. Aƒetɔ Yehowae gblɔe.
  eng-LEE: 'And if there be these three men, Noah, Daniel, and Job, in the midst of
    it: these through their righteousness should save but their own soul; saith the
    Lord Eternal.'
  asm-FB: তেতিয়া যদিও নোহ, দানিয়েল আৰু ইয়োব, এই তিনিজন লোক সেই ঠাইৰ মাজত থাকিলেও,
    তেওঁলোকে নিজ নিজ ধাৰ্মিকতাৰ দ্বাৰাই কেৱল নিজ নিজ প্ৰাণহে ৰক্ষা কৰিব পাৰিব,” এয়ে
    প্ৰভু যিহোৱাৰ বচন।
  sus-A: هَلِ عَننَبِ نُهَ، عَننَبِ دَنِيّلِ، نُن عَننَبِ عَيُبَ نُ نَ عٍ يَ مَ نُ،
    حَمَ نْمَ كِسِدٍ عٍ شَ تِنشِنيِ فبَنسَن نَن سَابُي رَ. عَلَتَلَ شُي نَن نَ كِ.»
  fra-SBL: si ces trois hommes, Noé, Daniel et Job, s'y trouvaient, ils ne sauveraient
    que leur propre âme par leur justice », dit le Seigneur Yahvé.
  hbo-hbo: וְ֠הָיוּ שְׁלֹ֨שֶׁת הָאֲנָשִׁ֤ים הָאֵ֙לֶּה֙ בְּתֹוכָ֔הּ נֹ֖חַ *דָּנִאֵל
    (דָּנִיאֵ֣ל) וְאִיֹּ֑וב הֵ֤מָּה בְצִדְקָתָם֙ יְנַצְּל֣וּ נַפְשָׁ֔ם נְאֻ֖ם אֲדֹנָ֥י
    יְהוִֽה׃
  kik-kik: andũ aya atatũ, Nuhu, na Danieli, na Ayubu, o na mangĩkorwo maarĩ thĩinĩ
    wa bũrũri ũcio, no mehonokirie o oiki nĩ ũndũ wa ũthingu wao, ũguo nĩguo Mwathani
    Jehova ekuuga.
  fra-NCL: et qu’il y eut ces trois hommes au milieu de ce pays, Noé, Daniel et Job,...
    eux sauveraient leur âme par leur justice, — oracle du Seigneur Yahweh.
  cek-AK: 'Noah, Daniel hoi Job: kami thumto a thungah om o langlacadoeh, nihcae toenghaih
    mah loe angmacae hinghaih khue ni pahlong o thai tih, tiah Angraeng Sithaw mah
    thuih.'
  cuk-cuk: Ar a-yargi amba Noé gudina, Daniel, degi, Job, amba gudina, unnila amarbi
    dule-nueddamaladba bendaklesmalaled. Ani an Bab-Jehová-Bela-Gangued-Nikadi weyob
    soged.
  uig-CYR: әнди у чағда Нуһ, Даниял вә Аюптин ибарәт үч һәзрәт униңда туруватқан болсиму,
    улар өз һәққанийлиғи түпәйлидин пәқәт өз җанлиринила сақлиялған болатти — дәйду
    Рәб Пәрвәрдигар.
  tel-2017: అప్పుడు ఆ దేశంలో నోవహు, దానియేలు, యోబు-ఈ ముగ్గురూ ఉన్నప్పటికీ వాళ్ళు తమ
    నీతి చేత తమను తాము మాత్రమే రక్షించుకోగలుగుతారు. ప్రభువైన యెహోవా చేస్తున్న ప్రకటన
    ఇది.
  hat-BSA: Menmsi twa mesye sila yo, Noé, Daniel, ak Job te nan mitan yo, ladwati
    yo pa ta delivre plis ke pwop nanm pa yo”, deklare Senyè BONDYE a.
  kos-kos: Finne Noah, Danel, ac Job wi muta we, a moul suwoswos lalos lukun molela
    na moul lalos sifacna.” LEUM GOD Fulatlana pa fahk ma inge uh.
  hbo-WLC: וְ֠הָיוּ שְׁלֹ֨שֶׁת הָאֲנָשִׁ֤ים הָאֵ֙לֶּה֙ בְּתוֹכָ֔הּ נֹ֖חַ דנאל וְאִיּ֑וֹב
    הֵ֤מָּה בְצִדְקָתָם֙ יְנַצְּל֣וּ נַפְשָׁ֔ם נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  ibo-ibo: a sịkwa na Noa, Daniel na Job bi nʼetiti ya, ha ga-azọpụta naanị onwe ha
    nʼezi omume ha. Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwubiri ya.
  ory-ory: ସେତେବେଳେ ନୋହ, ଦାନିୟେଲ ଓ ଆୟୁବ, ଏହି ତିନି ବ୍ୟକ୍ତି ଯଦି ତହିଁ ମଧ୍ୟରେ ଥାʼନ୍ତେ,
    ତେବେ ସେମାନେ ଆପଣା ଆପଣା ଧାର୍ମିକତା ଦ୍ୱାରା ଆପଣା ପ୍ରାଣ ମାତ୍ର ରକ୍ଷା କରନ୍ତେ, ଏହା ପ୍ରଭୁ,
    ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Nge are ekewe ülüman mwän Noa, Taniel me Hiop repwe nom lon ewe fanü, repwe
    chök püsin amanaueer ren ar pwüng,” iei alon Kot ewe Samol mi Lapalap.
  rop-rop: Nomeda detlot thribala men neim Nowa, Denyul en Job hubin bulurrum mi holbit
    bina jidan deya, dei garra oni seibum olabat selp.
  ukr-1871: 'І коли б ізнайшлось у їй сих троє мужів: Ной, Даниїл та Йов, то вони
    спасли би своєю праведностю тілько самих себе, говорить Господь Бог.'
  deu-1951: und es wären die drei Männer Noah, Daniel und Hiob darin, so würden diese
    durch ihre Gerechtigkeit nur ihre eigene Seele erretten, spricht Gott, der HERR.
  eng-JPS: though these three men, Noah, Daniel, and Job, were in it, they should
    deliver but their own souls by their righteousness, saith the Lord GOD.
  srp-1865: 'Ako bi u njoj bila ova tri èovjeka: Noje, Danilo i Jov, oni æe pravdom
    svojom izbaviti duše svoje, govori Gospod Gospod.'
  lug-lug: newaakubadde ng’abasajja bano abasatu Nuuwa, ne Danyeri, ne Yobu bandibadde
    bagirimu, bandiwonyeza bulamu bwabwe bwokka olw’obutuukirivu bwabwe, bw’ayogera
    Mukama Katonda.
  heb-heb: והיו שלשת האנשים האלה בתוכה נח דנאל ואיוב המה בצדקתם ינצלו נפשם נאם אדני
    יהוה׃
  ben-IRV: তখন তার মধ্যে যদি নোহ, দানিয়েল ও ইয়োব, এই তিন জন থাকে, তবে তারা নিজেদের
    ধার্ম্মিকতায় নিজেদের প্রাণ রক্ষা করবে, এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਭਾਵੇਂ ਉਸ ਵਿੱਚ ਨੂਹ, ਦਾਨੀਏਲ ਅਤੇ ਅੱਯੂਬ ਤਿੰਨੇ ਮਨੁੱਖ ਹੋਣ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ
    ਹੈ, ਉਹ ਆਪਣੇ ਧਰਮ ਦੇ ਕਾਰਨ ਕੇਵਲ ਆਪਣੀਆਂ ਹੀ ਜਾਨਾਂ ਬਚਾਉਣਗੇ।
  mya-JVB: နောဧ ၊ ဒံယေလ ၊ ယောဘ ၊ ဤ သုံး ယောက်ရှိ သော်လည်း ၊ ကိုယ် ဖြောင့်မတ် ခြင်းအားဖြင့်
    ကိုယ် အသက် ဝိညာဉ်ကိုသာ ကယ်နှုတ် ရသောအခွင့်ရှိကြလိမ့်မည်ဟု အရှင် ထာဝရဘုရား မိန့်
    တော်မူ၏။
  hmo-hmo: Bona sedira bema inai tau toiosi, Noa, Daniela, bona Iobu be unai tano
    dekenai idia noho, to idia ese edia kara maoromaoro dainai haida do idia hamauria
    diba lasi. Idia sibona be do lau hamauria. Lau inai Lohiabada Dirava lau hereva
    vadaeni.
  urd-urd: तो अगरचे यह तीन शख़्स, नूह और दानीएल और अय्यूब, उसमें मौजूद हों तोभी ख़ुदावन्द
    फ़रमाता है, वह अपनी सदाक़त से सिर्फ़ अपनी ही जान बचाएँगे।
  rus-SYN: 'и если бы нашлись в ней сии три мужа: Ной, Даниил и Иов,- то они праведностью
    своею спасли бы только свои души, говорит Господь Бог.'
  bqc-SIM: baa tó gbɛ̃ↄn àaↄ̃ɛ beeↄ ku we, Nↄee ń Daniɛlio ń Yobuo, aa fↄ̃ gbɛ̃e
    misi ń gbɛ̃maakɛ yã́io, mɛ́ i kɛ anzĩa mi bàasio. Ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: Noah, Daniel chule Job ho jeng jong achonphat nauvin midang khat jong
    ahuhhing jou pouvin, amavang amaho changseh bou akihuhhing jou uve, tin thaneitah
    Pakaiyin aseije.
  mar-mar: जरी देशात नोहा दानीएल आणि ईयोब हे तिघे असेल तरी पुरे ते त्यांच्या धार्मीकतेमुळे
    वाचतील असे परमेश्वर प्रभू म्हणतो.
  qub-qub: Chay nasyuncho Noé, Daniel, Job tiyashpanpis paycuna quimsallanmi salbacunman
    alli runa cayninpa. Noga Tayta Diosmi chayno në.
  bqp-bqp: bɑɑ tɔmbu itɑ beni Nɔwɛ kɑ Dɑniɛli kɑ Yoobu bɑ̀ n wɑ̃ɑ mi, bɑ ǹ kpɛ̃ bu
    tem mɛn tɔmbu kpuro fɑɑbɑ ko ben gem sɔ̃. Ben tii tɔnɑwɑ ben gem mu koo de bu
    fɑɑbɑ wɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Si twa moun dwat sa yo, Noe, Danèl ak Jòb, ta nan mitan yo, se yo menm
    ase ki t'ap sove lavi yo, paske se yo ki te mache dwat. Se mwen menm, Seyè sèl
    Mèt la, ki di sa.
  eng-BSB: then even if these three men—Noah, Daniel, and Job—were in it, their righteousness
    could deliver only themselves, declares the Lord GOD.
  eng-WEBPB: though these three men, Noah, Daniel, and Job, were in it, they would
    deliver only their own souls by their righteousness,” says the Lord GOD.
  kbq-kbq: Hagi Noa'ma, Danieli'ma, Jopu'ma hu'za ana mopafina manigahazanagi, zamagri
    fatgo avu'avazamo'a zamagura ovazizasine. Nagra mikazama kegava hu'noa Ra Anumzamo'na
    nehue.
  nhe-BL: Yonque itztosquíaj nopano Noé, Daniel huan Job, ax quinmanahuisquíaj nopa
    tlajtlacolchijca tlacame. San momanahuisquíaj yajuanti pampa itztoque xitlahuaque
    noixpa. Pero nochi sequinoc nopa tlacame, niquintzontlamiltisquía. Queja nopa
    na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua.
  gub-BL: Noe a'e, Taniew a'e no, Izo a'e no, aze mo wiko a'e pe wapyr wà, wakatu
    haw upyro mo a'e na'iruz awa wamàno haw wi a'e wà. Nupyro iwer mo amo teko wà.
    Ihe pezar Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'And if these three men, Noe, Daniel, and Job, shall be in it: they shall
    deliver their own souls by their justice, saith the Lord of hosts.'
