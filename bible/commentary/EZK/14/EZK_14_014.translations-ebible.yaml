    sa Baṉara.
  gaz-gaz: yoo namoonni sadan kunneen jechuunis Nohi, Daaniʼelii fi Iyyoob biyya sana
    keessa jiraatani iyyuu isaan qajeelummaa isaaniitiin mataa ofii isaanii qofa oolfatu,
    jedha Waaqayyo Gooftaan.
  fra-LSG: et qu’il y eût au milieu de lui ces trois hommes, Noé, Daniel et Job, ils
    sauveraient leur âme par leur justice, dit le Seigneur, l’Éternel.
  yal-yal: 'hali xa tinxin muxu saxanni itoe yi lu na yamaan yɛ nun: Nuhan nun Daniyɛli
