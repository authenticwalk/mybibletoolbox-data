  spa-PDDPT: 'y en ella están estos tres varones: Noé, Daniel y Job, ellos, por su
    justicia, se librarían, dice ʼAdonay Yavé.'
  gun-gun: Ha'e va'e yvy re mboapy avakue, Noé, Daniel ha'e Jó ikuai teĩ guekove anho
    ha'e kuery ogueraa jepe 'rãgue gueko porãa re — he'i Senhor Nhanderuete.
  ilo-ULB: ngarud, uray no dagitoy a tallo a lallaki—a Noah, Daniel ken Job—ket adda
    iti dayta a daga, isuda laeng ti makaispal iti bukodda a biag gapu iti kinalintegda—kastoy
    ti pakaammo ni Yahweh nga Apo.
  kpg-kpg: Ma e aha maa nia daane dogodolu go Noah, Daniel mo Job e noho i di gowaa
    deelaa, nadau humalia gaa mee di dagaloaha hua nadau mouli.” Aanei la nnelekai
    mai baahi o Tagi go Yihowah.
  uig-ARA: ئەمدى ئۇ چاغدا نۇھ، دانىيال ۋە ئايۇپتىن ئىبارەت ئۈچ ھەزرەت ئۇنىڭدا تۇرۇۋاتقان
    بولسىمۇ، ئۇلار ئۆز ھەققانىيلىقى تۈپەيلىدىن پەقەت ئۆز جانلىرىنىلا ساقلىيالغان بولاتتى
    ــ دەيدۇ رەب پەرۋەردىگار.
  sus-sus: Hali Annabi Nuha, Annabi Daniyɛli, nun Annabi Ayuba nu na e ya ma nu, ɲama
    nɔma kiside e xa tinxinyi gbansan nan saabui ra. Alatala xui nan na ki.»
  pon-2006: Mehnda ma ohl silimeno, Noha, Danel, oh Sohp, iang koukousoan wasao, ar
    lelepek pahn doarehlahte pein ar mour.” KAUN-O, Wasa Lapalahpie, me mahmahsen.
  ksd-ksd: ma gala go ra utul a tutana, Noa, Daniel ma Iob, dital ki tana, dital a
    valaun uka dital iat ma kadital bo na mangamangana, a Luluai God i biti.
  grc-BRENT: Καὶ ἐὰν ὦσιν οἱ τρεῖς ἄνδρες οὗτοι ἐν μέσῳ αὐτῆς, Νῶε καὶ Δανιὴλ καὶ
    Ἰὼβ, αὐτοὶ ἐν τῇ δικαιοσύνῃ αὐτῶν σωθήσονται, λέγει Κύριος.
  ind-AYT: 'walaupun ketiga orang ini: Nuh, Daniel, dan Ayub ada di antara mereka,
    mereka hanya akan menyelamatkan nyawa mereka sendiri dengan kebenaran mereka,”
    ketetapan Tuhan ALLAH.”'
  nya-nya: Ngakhale anthu atatu awa, Nowa, Danieli ndi Yobu akanakhala mʼmenemo, akanangopulumutsa
    moyo wawo chifukwa cha chilungamo chawo. Ndikutero Ine Ambuye Yehova.
  hrv-hrv: preostanu li u njoj samo tri čovjeka - Noa, Daniel i Job - ti će se svojom
    pravednošću spasiti - riječ je Jahve Gospoda.
  mps-mps: Te Noa, me Danel, me Jop, te wiegi yai bidi sela te tǫ kantride bidigi
    sogo da, te tagalao, eno te sela bidide homu kone elama te dwai sę ebo we bidi
    augwaliba eno olo tau mabo wiegi yai kolesaga me igi menio. Menio. Te doloba pai
    bidi sela naga bugagia bidimainu eno sula tagalaibao, tama te we bidi augwali
    da isimainao homu igi dao. Ena God Genuai Bidigo eno te tama po wai dao.”
  tpi-tpi: Maski sapos Noa na Danel na Jop, ol dispela tripela gutpela man i stap
    long dispela kantri, bai mi no inap tingim tripela na marimari long ol manmeri
    i mekim pasin nogut. Nogat. Bai mi larim dispela tripela man tasol i stap gut,
    na ol manmeri i mas i dai. Mi God, Bikpela, mi tok olsem.
  dan-1931: 'og disse tre Mænd var i dets Midte: Noa, Daniel og Job, så skulde kun
    de tre redde deres Liv ved deres Retfærdighed, lyder det fra den Herre HERREN.'
  vie-OVCB: Dù nếu có Nô-ê, Đa-ni-ên, và Gióp tại đó, thì sự công chính của họ cũng
    không cứu được một linh hồn nào ngoại trừ họ, Chúa Hằng Hữu Chí Cao phán vậy.
  guj-2017: જો કે નૂહ, દાનિયેલ તથા અયૂબ આ માણસો દેશમાં હોય તોપણ તેઓ પોતાના ન્યાયથી
    પોતાનો જ જીવ બચાવશે.” આમ પ્રભુ યહોવાહ કહે છે.
  pon-2006A: Mehnda ma ohl silimeno, Noha, Danel, oh Sohp, iang koukousoan wasao,
    ar lelepek pahn doarehlahte pein ar mour.” KAUN-O, Wasa Lapalahpie, me mahmahsen.
  por-BRBSL: though estes três homens, Noé, Daniel e Jó, estavam nela, eles entregariam
    apenas suas próprias almas por sua justiça”, diz o Senhor Javé.
  cth-cth: 'Hete tami kathum touh: Noah, Daniel, hoi Job patenghai awm awh haw pawiteh,
    a lannae ni amamae hringnae dueng doeh rungngang thai awh tih, telah Jehovah ni
    a dei.'
  twi-twi: mpo sɛ saa nnipa baasa a wɔyɛ Noa, Daniel ne Hiob wɔ ɔman no mu a, wɔn
    trenee begye wɔn nko ara nkwa, Otumfo Awurade asɛm ni.
  hlt-hlt: A khui ah hlang pathum, Noah, Daniel neh Job om koinih amih kah duengnah
    loh te rhoek kah a hinglu a huul pah khaming. He tah ka Boeipa Yahovah kah olphong
    ni.
  tbz-SIM: Kɛ̀ dɛ̀ sɔ̃́ mbɛnìtìbɛ̀ bo dɛ kó dihɛì miɛkɛ, kɛ dònnɛ̀ bɛnìtìbɛ̀ biɛ mbɛ
    tɑ̃ɑ̃ti Nɔwee nɛ̀ Dɑnniyɛɛri nɛ̀ Isɔbu, bɛɛ̀ yóó yentɛ́, bɛ̀ dɔ̀ɔ̀ri mɛ̀ɛ̀ kpɛ́í
    n dɔ́mɛ̀. Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: Gumazir 3plan aghuir kaba, Noa, Daniel ko Jop, me kantrin kamɨn ikiai,
    kɨ 3plan gumazir kabagh nɨghnigh egh gumazamizir arazir kurabagh amibar apangkuvighan
    kogham. Puvatɨ. Kɨ gumazir 3plan kabara me ateghtɨ me deragh ikiam. Eghtɨ, gumazamizir
    igharaziba arɨmɨghiregham. Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨkeme.
  dop-dop: Pɑɑ Nowee nɑ Tɑniyɛɛlɩ nɑ Soopu pɑ tooso pɑɑ wɛnnɑ yǝlɑɑ mpɛ pɑ hɛkʋ. Pɑ
    mɑɣɑmɑɣɑ pɑ weesiŋ kɛ pɑ tɑmpɑnɑ tǝŋʋɣʋ kɑ́ wɑɑsɩ. Tɑcɑɑ Ɩsɔ mɑ́ mɑ yɔɣɔtǝnɑ mpʋ.
  azb-azb: “Əgər Nuh, Daniel və Əyyub – bu üç adam orada olsa belə, salehlikləri ilə
    ancaq öz canlarını qurtarar” Xudavənd Rəbb belə bəyan edir.
  eng-DBY: though these three men, Noah, Daniel, and Job, should be in it, they should
    deliver [but] their own souls by their righteousness, saith the Lord Jehovah.
  hin-2017: तब चाहे उसमें नूह, दानिय्येल और अय्यूब ये तीनों पुरुष हों, तो भी वे अपने
    धार्मिकता के द्वारा केवल अपने ही प्राणों को बचा सकेंगे; प्रभु यहोवा की यही वाणी
    है।
  wol-KYG: su Nóoyin ak Dañeel ak Ayóoba bokkoon nekk ca seen biir sax, ñoom ñett
