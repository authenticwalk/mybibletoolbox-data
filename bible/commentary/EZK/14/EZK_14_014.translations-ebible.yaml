  eng-YLT: and these three men have been in its midst, Noah, Daniel, and Job — they
    by their righteousness deliver their own soul — an affirmation of the Lord Jehovah.
  eng-WYC-2017: And if these three men, Noah, Daniel, and Job, be in the midst thereof,
    they by their rightfulness [or rightwiseness] shall deliver their souls, saith
    the Lord of hosts.
  eng-WMBB: though these three men, Noah, Daniel, and Job, were in it, they would
    deliver only their own souls by their righteousness,” says the Lord GOD.
  urd-GVH: ख़ाह मुल्क में नूह, दानियाल और अय्यूब क्यों न बसते तो भी मुल्क न बचता।
    यह आदमी अपनी रास्तबाज़ी से सिर्फ़ अपनी ही जानों को बचा सकते। यह रब क़ादिरे-मुतलक़
    का फ़रमान है।
  rug-rug: si be ari ka ṉeta tie hire, ari Noa, Daniela, meke Zobi, si koa dia vasina,
