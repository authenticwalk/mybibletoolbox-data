verse: EZK.014.019
translations:
  mal-C: “അതുമല്ലെങ്കിൽ ഞാൻ ആ ദേശത്തു മഹാമാരി അയച്ചിട്ട് അതിൽനിന്ന് മനുഷ്യരെയും മൃഗങ്ങളെയും
    സംഹരിക്കാൻ തക്കവണ്ണം എന്റെ ക്രോധം രക്തച്ചൊരിച്ചിലിലൂടെ അതിന്മേൽ ചൊരിഞ്ഞാൽ,
  deu-TKW: Oder wenn ich Pest über jenes Land schickte und meinen Grimm blutig über
    dasselbe ausgösse, um Menschen und Vieh daraus zu vertilgen,
  lin-lin: To soki natindi kati na mokili yango bokono oyo ebomaka mpe nasopeli yango
    kanda na Ngai mpo na kosopa makila, koboma bato mpe bibwele ya mokili yango ;
  eng-LSV: Or [if] I send pestilence to that land, and I have poured out My fury against
    it in blood, to cut off man and beast from it—
  eng-GNV: Or if I send a pestilence into this land, and powre out my wrath vpon it
    in blood, to destroy out of it man and beast,
  eng-WEBSTER: 'Or if I send a pestilence into that land, and pour out my fury upon
    it in blood, to cut off from it man and beast:'
  nhw-BL: “O huelis por nohueyi cualancayo nijtitlanisquía ipan ni tlali se hueyi
    cocolistli catli tlahuel tlamahua huan quichihuas ma miquica masehualme huan tlapiyalme.
  swh-ONEN: “Au kama nikipeleka tauni katika nchi hiyo na kumwaga ghadhabu yangu juu
    yake kwa njia ya kumwaga damu, kuua watu wake na wanyama wao,
  bba-bba: Ǹ kun mɛ nɑ̀ n derɑ bɑrɑrɑ duɑ tem mɛ sɔɔ, mɑ bɑ ɡbisukɑ be kɑ ben yɑɑ
    sɑbenɔ,
  eng-KJVCPB: 'Or if I send a pestilence into that land, and pour out my fury upon
    it in blood, to cut off from it man and beast:'
  luo-luo: “Kata kapo ni aoro dera e pinyno kendo aolo mirimba kuome, ka anego ji
    gi le duto modakie,
  meu-meu: Eiava dai-hanai gorerena na una tano latanai bama siaia, bona egu badu
    ḡaraḡara na ia latanai bama bubua, rara ihahebubuna ai, taunimanima bona ubu-ubu
    ḡaudia ihamasedia totona, negana ai,
  npi-ULB: अथवा मैले यो देशको विरुद्धमा रूढी पठाएँ र रगत बगाएर त्‍यसका मानिसहरू र
    पशुहरूलाई मारेर मैले आफ्‍नो क्रोध पोखाएँ भने,
  yor-yor: “Tàbí bí mo rán àjàkálẹ̀-ààrùn si ilẹ̀ náà, ti mo si da ìrunú mi lé e lórí
    pẹ̀lú ẹ̀jẹ̀, láti gé ènìyàn àti ẹranko kúrò nínú rẹ̀,
  pes-OPCB: «و یا اگر این سرزمین را دچار وبا سازم و در خشم خود، انسان و حیوان را هلاک
    کنم و از بین ببرم،
  tgl-ULB: O kung magpapadala man ako ng salot laban sa lupain na ito at ibubuhos
    ko ang aking matinding galit laban dito sa pamamagitan ng pagdanak ng dugo upang
    patayin ang mga tao at hayop
  hui-hui: Ani ndoyagua nde i̱naga miniha tandaga timbuniore ho kogo ereba helonaga
    warago ko taraore dindi ogoniha ibilalu wali agalibi nogo tara tarabi bibahende
    bo wahai holene manda bulebero.
  mya-mya: '``ငါ​သည်​ထို​ပြည်​အား အ​နာ​ရော​ဂါ​ကပ် ဆိုက်​စေ​လျက်​အ​မျက်​တော်​အား​ဖြင့်
    မြောက် မြား​စွာ​ရှိ​သော​လူ​နှင့်​တိ​ရစ္ဆာန်​တို့​ကို​သေ ကြေ​ပျက်​စီး​စေ​လျှင်၊-'
  bod-N: གལ་ཏེ་ངས་ཡུལ་དེར་རིམས་ནད་མངགས་ཏེ་ཁྲག་བཞུར་བའི་དོན་བརྒྱུད་ནས་ངའི་ཁོང་ཁྲོ་ཡུལ་དེར་བླུགས་ཏེ།
    མི་ཕྱུགས་གཉིས་ཀ་ཡུལ་དེ་ནས་ཚར་བཅད་པ་ཡིན་ན།
  sna-sna: “Kana dai ndikatuma denda munyika ndikadurura hasha dzangu pamusoro payo
    nokuteura ropa, ndichauraya vanhu vayo nezvipfuwo zvavo,
  spa-BLM: “O si envío una peste a esa tierra y derramo mi ira sobre ella con sangre,
    para eliminar de ella a hombres y animales,
  cac-cac: Q'uinaloc svac'b'at ilya d'a yib'an̈ jun chon̈ab' chi' yed' val yoval in
    c'ool svac'anb'at chamel d'a yib'an̈ eb' anima yed' d'a yib'an̈ noc' noc'.
  swh-ULB: Au kama nikipeleka tauni juu ya nchi na kumwaga dhahabu yangu juu yake
    kwa damu, ili kuwakata mtu na mnyama,
  bel-bel: Альбо, калі б Я паслаў на тую зямлю згубную пошасьць і выліў на яе лютасьць
    Маю ў праліваньні крыві, каб зьнішчыць на ёй людзей і быдла,
  deu-ELBBK: Oder wenn ich die Pest in dieses Land sende und meinen Grimm in Blut
    über dasselbe ausgieße, um Menschen und Vieh darin auszurotten,
  mbb-OT: “Ne emun daru is ibpaaǥi ku keniyan he nasyun su wey meǥerà is menge meǥinged
    kayi duma te menge uyaǥen dan,
  mal-2015: അല്ലെങ്കിൽ ഞാൻ ആ ദേശത്തു മഹാമാരി അയച്ചു, അതിൽനിന്നു മനുഷ്യരെയും മൃഗങ്ങളെയും
    ഛേദിച്ചുകളവാൻ തക്കവണ്ണം എന്റെ ക്രോധം രക്തരൂപേണ അതിന്മേൽ പകർന്നാൽ
  rmc-rmc: Abo te bičhaďomas pre odi phuv o meribnaskro nasvaľiben a čhiďomas avri
    miri choľi a avke murdarďomas avri andral odi phuv le manušen the le džviren,
  pes-OPV: یا اگر وبا در آن زمین بفرستم و خشم خود را بر آن با خون بریزم و انسان و
    بهایم را از آن منقطع بسازم،
  ron-1924: Сау, дакэ аш тримите чума ын цара ачаста, дакэ Мь-аш вэрса урӂия ымпотрива
    ей прин молимэ, ка сэ-й нимическ ку десэвыршире оамений ши вителе,
  ben-OBCV: “অথবা আমি যদি দেশের মধ্যে মহামারি পাঠাই এবং সেখানকার মানুষ ও তাদের পশুদের
    মেরে ফেলার জন্য আমার ক্রোধ ঢেলে রক্ত বহাই,
  som-som: Amase haddaan dalkaas belaayo ku soo dhex daayo, oo aan cadhadaydana dhiig
    ugu kor shubo, si aan dad iyo duunyoba uga gooyo,
  lat-VUC: Si autem et pestilentiam immisero super terram illam, et effudero indignationem
    meam super eam in sanguine, ut auferam ex ea hominem et jumentum,
  eng-ASVBT: Or if I send a pestilence into that land, and pour out my wrath upon
    it in blood, to cut off from it man and beast;
  ita-1885: Ovvero, s'egli avviene che io mandi la pestilenza contro a quel paese,
    e spanda la mia ira sopra esso con sangue, per isterminarne uomini e bestie,
  eng-LXXUP: 'Or if again I send pestilence upon that land, and pour out my wrath
    upon it in blood, to destroy from off it man and beast:'
  eng-ULB: Or if I send a plague against this land and pour out my fury against it
    through bloodshed, in order to cut off both man and beast,
  spa-VBL: “Yo podría enviar una enfermedad a ese país y a causa de mi ira mataría
    a muchos, tanto a personas como a animales.
  fra-_FOB: Ou encore si j'envoyais la peste dans ce pays, et que je répandisse sur
    lui ma fureur jusqu'à faire couler le sang, pour retrancher de son sein hommes
    et bêtes,
  mal-mal: അല്ലെങ്കിൽ ഞാൻ ആ ദേശത്ത് മഹാമാരി അയച്ച്, അതിൽനിന്ന് മനുഷ്യരെയും മൃഗങ്ങളെയും
    ഛേദിച്ചുകളയുവാൻ തക്കവിധം എന്റെ ക്രോധം രക്തരൂപേണ അതിന്മേൽ പകർന്നാൽ
  urd-GVR: Yā farz kar ki maiṅ apnā ġhussā mulk par utār kar us meṅ mohlak wabā yoṅ
    phailā dūṅ ki insān-o-haiwān sab ke sab mar jāeṅ.
  suz-BL: मिनु गो मेको रागीम मुर बेक्‍तीक रोइ सोइश्‍शा, हुश ख्राक्‍श पोक्‍शा, मेकेर
    ङा मुर नु बी ब्‍यफ, क्‍यारश भेडा साइश्‍शा आं गाइश्‍शो मोइक्‍ता हना,
  eng-NOY: Or when I send a pestilence upon that land, and pour out my fury upon it
    in blood, to cut off from it man and beast,
  ita-1927: O se contro quel paese mandassi la peste, e riversassi su d’esso il mio
    furore fino al sangue, per sterminare uomini e bestie,
  ckb-ckb: «یان ئەگەر دەردم ناردە سەر ئەو خاکە و بە خوێن تووڕەیی خۆم لێی دەربڕی، هەتا
    مرۆڤ و ئاژەڵی لێ ببڕمەوە،
  eng-BBE: 'Or if I send disease into that land, letting loose my wrath on it in blood,
    cutting off from it man and beast:'
  kan-OKCV: “ನಾನು ಆ ದೇಶದ ಮೇಲೆ ವ್ಯಾಧಿಯನ್ನು ಕಳುಹಿಸಿ, ಮರಣದಂಡನೆಯಾಗಿ ಅದರ ಮೇಲೆ ನನ್ನ ರೋಷವನ್ನು
    ಸುರಿದು, ಮನುಷ್ಯರನ್ನೂ ಮೃಗಗಳನ್ನೂ ಅದರೊಳಗಿಂದ ತೆಗೆದುಹಾಕುವಾಗ,
  tam-2017: அல்லது நான் அந்த தேசத்தில் கொள்ளை நோயை அனுப்பி, அதிலுள்ள மனிதர்களையும்
    மிருகங்களையும் அழிக்கும்படி அதின்மேல் இரத்தப்பழியாக என்னுடைய கடுங்கோபத்தை ஊற்றும்போது,
  spa-RV-1909: O si pestilencia enviare sobre esa tierra, y derramare mi ira sobre
    ella en sangre, para talar de ella hombres y bestias,
  ron-BTF: Sau dacă trimit o ciumă în acea țară și îmi torn furia asupra ei în sânge,
    pentru a stârpi pe om și pe animal din ea;
  eng-WEBP: “Or if I send a pestilence into that land, and pour out my wrath on it
    in blood, to cut off from it man and animal—
  eng-FBV: I could send a disease on that country and because of my anger I would
    kill many, both people and animals.
  nld-1939: Of Ik laat een pest op dat land los en stort er mijn bloedige gramschap
    op uit, om mens en dier eruit te verdelgen;
  nch-BL: “O huelis por nohueyi cualancayo nijtitanisquía ipan ni tali se hueyi cocolisti
    cati tahuel tamahua huan quichihuas ma miquica masehualme huan tapiyalme.
  vie-1934: Hay là, nếu ta sai ôn dịch đến trong đất đó, nếu ta đổ cơn giận mà làm
    chảy máu nó đặng diệt hết người và vật khỏi nó,
  hin-CV: “या यदि मैं उस देश में महामारी भेजूं और उस देश के लोगों और उनके जानवरों
    को मारते हुए रक्तपात के द्वारा उस पर अपना कोप प्रगट करूं,
  spa-BES: 'O si envío enfermedad a esa tierra, suelto mi ira sobre ella con sangre,
    cortando de ella al hombre y la bestia:'
  tdx-tdx: Aa naho ampañitrifeko angorosy i taney vaho adoako amy taney ty fiforoforoako
    an-dio, hañitoako ze ondaty naho biby,
  tha-KJV: หรือถ้าเราส่งโรคระบาดเข้ามาในแผ่นดินนั้น และเทความเดือดดาลของเราออกเหนือเมืองนั้นด้วยโลหิต
    เพื่อตัดมนุษย์และสัตว์ออกเสียจากแผ่นดินนั้น
  por-BR-2018: Ou se eu mandar pestilência sobre tal terra, e derramar meu furor sobre
    ela com sangue, para exterminar dela homens e animais,
  deu-ELO: Oder wenn ich die Pest in selbiges Land sende, und meinen Grimm in Blut
    über dasselbe ausgieße, um Menschen und Vieh darin auszurotten,
  eng-WYC-2018: Forsooth if I bring in also pestilence on that land, and I shed out
    mine indignation on it in blood, that I do away from it man and beast, (And if
    I also bring in pestilence upon that land, and I pour out my indignation upon
    it in blood, so that I do away man and beast from it,)
  epo-epo: Aŭ se Mi venigus peston sur tiun landon, kaj Mi elverŝus sur ĝin Mian koleron
    en sango, por ekstermi en ĝi homojn kaj brutojn,
  uig-PIN: Yaki bolmisa Mǝn xu zeminƣa waba kesilini qüxürup, Ɵz ⱪǝⱨrimni ⱪan tɵktürulüxi
    bilǝn üstigǝ tɵksǝm, uningdin insan ⱨǝm ⱨaywanni üzüwǝtkǝn bolsam,
  beo-beo: Be Na da ougiba:le, amo fifi asi gala ili hamoi amoga ilima olo momadela
    ahoasea amola dunu amola ohe bagohame bogogia:sea,
  tpi-OTNT: “O ating bai mi salim sik nogut tru i go long dispela kantri na bai mi
    kilim ol manmeri na abus bilong inapim belhat bilong mi.
  hau-SA: “Ko kuma in na aika da annoba a cikin wannan ƙasa na kuma yi fushi a kanta
    ta wurin kisa, ina kisan mutanenta da dabbobinsu,
  uig-LAT: Yaki bolmisa Men shu zémin’gha waba késilini chüshürup, Öz qehrimni qan
    töktürulüshi bilen üstige töksem, uningdin insan hem haywanni üzüwetken bolsam,
  nde-nde: Loba nxa ngithumela isifo kulelolizwe, ngithululele ulaka lwami phezu kwalo
    ngokuchithwa kwegazi, sibulale abantu balo kanye lezifuyo zabo,
  ton-ton: '¶ “Pea kapau te u tuku ʻae mahaki fakaʻauha ki he fonua, pea u lilingi
    hoku houhau ki ai ʻi he toto, ke motuhi mei ai ʻae tangata pea mo e manu:'
  ces-1613: 'Aneb mor poslal-li bych na zemi tu, a vylil prchlivost svou na ni k zhoubě,
    aby vyhlazeni byli z ní lidé i hovada:'
  eng-WMB: “Or if I send a pestilence into that land, and pour out my wrath on it
    in blood, to cut off from it man and animal—
  tam-TCV: “இல்லையெனில், நான் அந்நாட்டில் கொள்ளைநோயை அனுப்பி, நான் எனது கோபத்தினால்
    இரத்தம் சிந்தப்பண்ணி, அங்குள்ள மனிதரையும், அவர்களுடைய மிருகங்களையும் கொலைசெய்வேனாகில்,
  ceb-ULB: O kung magpadala ako ug hampak batok niini nga yuta ug ibubo ko ang akong
    kapungot batok niini pinaagi sa pagpaagas ug dugo, aron pamatyon ang mga tawo
    ug ang mga mananap,
  pol-UBG: Albo jeśli ześlę zarazę na tę ziemię i wyleję na nią swoją zapalczywość
    w sposób krwawy, aby wyniszczyć z niej ludzi i zwierzęta;
  urd-GVU: یا فرض کر کہ مَیں اپنا غصہ ملک پر اُتار کر اُس میں مہلک وبا یوں پھیلا دوں
    کہ انسان و حیوان سب کے سب مر جائیں۔
  deu-1912: Oder so ich Pestilenz in das Land schicken und meinen Grimm über dasselbe
    ausschütten würde mit Blutvergießen, also daß ich Menschen und Vieh ausrottete,
  kan-2017: “ನಾನು ಆ ದೇಶದ ಮೇಲೆ ನನ್ನ ಕೋಪವನ್ನು ಹೊಯ್ದು, ರಕ್ತವನ್ನು ಸುರಿಸಿ, ವ್ಯಾಧಿಯನ್ನು
    ಕಳುಹಿಸಿ, ಜನರನ್ನು, ಪಶುಗಳನ್ನು ನಿರ್ಮೂಲಮಾಡುವ ಪಕ್ಷದಲ್ಲಿ,
  yap-yap: “Fa’an gu ra pag e liliy nga daken fare nam mug fek bukum e pogofan u fithik’
    e damumuw rog, mug li’ e girdi’ nge gamanman,
  hlt-MCSB: Te cakhaw khohmuen te duektahaw ka tueih thil vetih ka kosi a soah ka
    hawk ni. A hlang neh rhamsa saii ham thii long ni.
  mdy-ETH: «ሃንጎ ዬኖ ዓጬሎይዳ ዱማ ዱማ ዎዻ ሃርጎ ዳኪ ታኣኮ ዻጎና ሚርጌ ዓሲንታ ቆልሞንታ ሼምፓ ጋፓንዳጉዲ ታ ማዻንዳኔ።
  twi-ASANTE: “Sɛ nso mesoma ɔyaredɔm kɔ asase no so na menam mʼabufuhyeɛ so hwie
    mogya gu wɔ asase no so, kunkum ɛso nnipa ne wɔn mmoa a,
  eng-WEBU: “Or if I send a pestilence into that land, and pour out my wrath on it
    in blood, to cut off from it man and animal—
  wal-wal: “Woikko taani he biittaa bollan boshaa yeddada, ta hanqquwaa a bollan gussikko,
    an de7iya asaanne mehiyaa worikko,
  spa-PDDPT: O si envío pestilencia sobre esa tierra y derramo mi furor sobre ella
    en sangre para cortar de ella hombre y animal,
  gun-gun: — Ha'e rami e'ỹ vy ha'e va'e yvy rovai xapy'a rei ambou 'rã mba'eaxy vaikue,
    e'ỹ vy anhoẽ 'rã xepoxya tuguy moẽarã ambou vy, ha'e gui amokanhymba aguã avakue
    va'e mymba kuery.
  ilo-ULB: Wenno, no mangibaonak iti angol iti daytoy a daga a kasla ibukbokko ti
    nakaro a pungtotko maibusor iti daytoy babaen iti panagsayasay ti dara, tapno
    agpada a matay dagiti tattao ken ayup,
  kpg-kpg: Maa Au ga gaamai tau magi gi hongo tenua deenei gaa daa nia mouli digau
    dogologowaahee i dogu hagawelewele, ga daaligi nia daangada mono manu huogodoo,
  uig-ARA: ياكى بولمىسا مەن شۇ زېمىنغا ۋابا كېسىلىنى چۈشۈرۇپ، ئۆز قەھرىمنى قان تۆكتۈرۇلۈشى
    بىلەن ئۈستىگە تۆكسەم، ئۇنىڭدىن ئىنسان ھەم ھايۋاننى ئۈزۈۋەتكەن بولسام،
  sus-sus: «Xa n wuganyi radin na bɔxi ma e xa mixi birin nun e xa xurusee faxa fe
    ra n ma xɔnɛ xa fe ma,
  pon-2006: “Ma I pahn kadarodo soumwahu lusulus pohn sahpwo oh kihsang mour en me
    ngeder nan ei engieng, kemehla aramas oh mahn akan,
  ksd-ksd: Gala ina tulue ra kaina minait tadav nam ra gunagunan, ma iau lingire kaugu
    kulot ma ra gap taun ia; ma gala ina vamutue ra tarai ma ra umana vavaguai;
  grc-BRENT: Ἢ καὶ θάνατον ἐπαποστέλλω ἐπὶ τὴν γῆν ἐκείνην, καὶ ἐκχεῶ τὸν θυμόν μου
    ἐπʼ αὐτὴν ἐν αἵματι τοῦ ἐξολοθρεῦσαι ἐξ αὐτῆς ἄνθρωπον καὶ κτῆνος,
  ind-AYT: “Atau, jika Aku mendatangkan penyakit sampar ke negeri itu dan mencurahkan
    murka-Ku ke atasnya dengan darah, untuk melenyapkan manusia dan binatang darinya,
  nya-nya: “Kapena ndikanatumiza mliri mʼdzikomo ndi kuonetsa ukali wanga pokhetsa
    magazi, kuwononga anthu ake ndi nyama zomwe.
  hrv-hrv: Ili, ako ja pošaljem na tu zemlju kugu te izlijem na nju gnjev i pokolj
    da zatrem u njoj sve ljude i stoku,
  mps-mps: “Ma, eno te dwai gasi te tǫ kantriba tagala palama, te eno haliga sębę
    yali usu nainu, te we bidi dabe me, te bulu hasa dabe dali elabo homu ebao.
  tpi-tpi: “O ating bai mi salim sik nogut tru i go long dispela kantri na bai mi
    kilim ol manmeri na abus bilong inapim belhat bilong mi.
  dan-1931: Eller sender jeg Pest over dette Land og udgyder min Harme over det med
    Blod og udrydder Folk og Fæ deraf,
  vie-OVCB: Hoặc giả sử Ta trút cơn giận Ta bằng cách đổ dịch lệ lan ra trong nước,
    và bệnh tật giết cả người và vật.
  guj-2017: અથવા જો હું આ દેશ વિરુદ્ધ મરકી મોકલું અને મારો કોપ તે પર લોહીરૂપે રેડીને
    તેમાંના માણસો તથા પશુઓનો સંહાર કરું,
  pon-2006A: “Ma I pahn kadarodo soumwahu lusulus pohn sahpwo oh kihsang mour en me
    ngeder nan ei engieng, kemehla aramas oh mahn akan,
  por-BRBSL: “Ou se eu enviar uma peste para aquela terra, e derramar minha ira sobre
    ela em sangue, para cortar dela o homem e o animal -
  cth-cth: Nahoeh pawiteh, a ram dawk lacik ka pha sak vaiteh, tami hoi moithang be
    pâmit hanlah thingpalawngnae lahoi ka lungkhueknae hah a ram dawk ka awi pawiteh,
  twi-twi: “Sɛ nso mesoma ɔyaredɔm kɔ asase no so na menam mʼabufuwhyew so hwie mogya
    gu wɔ asase no so, kunkum so nnipa ne wɔn mmoa a,
  hlt-hlt: Te cakhaw khohmuen te duektahaw ka tueih thil vetih ka kosi a soah ka hawk
    ni. A hlang neh rhamsa saii ham thii long ni.
  tbz-SIM: Kɛ̀ dɛ̀ mɛ ndò m miɛkɛ kɛɛ̀ bɛ̀ yɛ̀ kɛ̀ n duɔnní mutenkṹṹ, kɛ̀ mù bɛ̀
    kɔ̀ù kɛ bo deè bɛnìtìbɛ̀ nɛ̀ iwũɔ̃.
  msy-2020: “Egh kɨ maghsuegh, arɨmariar kuratam amadaghtɨ a bar atamra kantrin kam
    gɨmɨrightɨ, kɨ uan anɨngagharimɨn gumazamiziba ko asɨzibav soghɨrarɨgham.
  dop-dop: Yɑɑ mɑɑ kɔnɑ kʋtɔŋ kɛ tɛtʋ ntɩ tǝ tɑɑ mɑ pɑ́ɑ́nɑ́ kɑ́ huu pɑ tɔɔ nɑ mɑ́
    tʋ-wɛɣɛ sǝm nɑ mɑ́ kpiisi yǝlɑɑ nɑ tɔlɑ.
  azb-azb: Yaxud o ölkəyə vəba göndərsəm, qan tökməklə onun üstünə qəzəbimi yağdıraraq
    insanı və heyvanı oradan silib atsam,
  eng-DBY: Or [if] I send a pestilence into that land, and pour out my fury upon it
    in blood, to cut off from it man and beast,
  hin-2017: यदि मैं उस देश में मरी फैलाऊँ और उस पर अपनी जलजलाहट भड़काकर उसका लहू ऐसा
    बहाऊँ कि वहाँ के मनुष्य और पशु दोनों नाश हों,
  wol-KYG: Su ma yebalee mbas ci kaw réew mii it, ba xëpp fi samam sànj ci biir deret
    ju tuuru, ngir dagge fi nit ak mala,
  eng-YLT: '''Or — pestilence I send unto that land, and I have poured out My fury
    against it in blood, to cut off from it man and beast —'
  eng-WYC-2017: Forsooth if I bring in also pestilence on that land, and I shed out
    mine indignation on it in blood, that I do away from it man and beast,
  eng-WMBB: “Or if I send a pestilence into that land, and pour out my wrath on it
    in blood, to cut off from it man and animal—
  urd-GVH: या फ़र्ज़ कर कि मैं अपना ग़ुस्सा मुल्क पर उतारकर उसमें मोहलक वबा यों फैला
    दूँ कि इनसानो-हैवान सबके सब मर जाएँ।
  rug-rug: Ba be garunu la nia Rau koasa popoa asa si keke minoho meke pa Qua tinaṉaziri
    si mate sari soku tie meke sari na dia kurukuru ṉame,
  gaz-gaz: “Yookaan yoo ani biyya sanatti dhaʼicha ergee namaa fi horii ishee fixee
    dhiiga lolaasuudhaan dheekkamsa koo itti roobse,
  fra-LSG: Ou si j’envoyais la peste dans ce pays, si je répandais contre lui ma fureur
    par la mortalité, pour en exterminer les hommes et les bêtes,
  yal-yal: “Hanma xa n fitina furen nafa na yamanani, n yi faxan nafa e ma n ma xɔlɔni,
    alogo muxune nun xuruseene xa raxɔri,
  haw-1868: A ina e hoouna au i ka mai ahulau i kela aina, a e ninini aku i ko'u huhu
    maluna ona me ke koko, e oki aku i kanaka pu me ka holoholona,
  arb-NAV: إِذَا أَفْشَيْتُ وَبَأً فِي تِلْكَ الأَرْضِ، وَسَكَبْتُ عَلَيْهَا غَضَبِي
    بِسَفْكِ الدَّمِ لأُفْنِيَ مِنْهَا النَّاسَ وَالْبَهَائِمَ،
  ewe-ewe: “Alo ne meɖo dɔvɔ̃ ɖe anyigba ma dzi, eye meɖe nye dziku helĩhelĩ ɖe edzi
    to ʋukɔkɔɖi me hewu eƒe amewo kple woƒe lãwo la,
  eng-LEE: Or, if I should send out the pestilence against that land, and pour out
    my fury over it in blood, to cut off from it man and beast;
  asm-FB: বা যদি মই সেই দেশৰ বিৰুদ্ধে এক মহামাৰী পঠিয়াওঁ আৰু তাৰ পৰা মানুহ আৰু পশু
    সকলোকে উচ্ছন্ন কৰিবলৈ তাৰ ওপৰত মোৰ ক্ৰোধ বৰষাই তেজ বোৱাওঁ,
  sus-A: «شَ ﭑ وُفَنيِ رَدِن نَ بْشِ مَ عٍ شَ مِشِ بِرِن نُن عٍ شَ شُرُ سٍيٍ قَشَ
    قٍ رَ ﭑ مَ شْنّ شَ قٍ مَ،
  fra-SBL: « Si j'envoie la peste dans ce pays, et que je répande sur lui ma fureur
    dans le sang, pour en exterminer l'homme et l'animal -
  hbo-hbo: אֹ֛ו דֶּ֥בֶר אֲשַׁלַּ֖ח אֶל־הָאָ֣רֶץ הַהִ֑יא וְשָׁפַכְתִּ֨י חֲמָתִ֤י עָלֶ֙יהָ֙
    בְּדָ֔ם לְהַכְרִ֥ית מִמֶּ֖נָּה אָדָ֥ם וּבְהֵמָֽה׃
  kik-kik: “O na ningĩ korwo ndarehithia mũthiro bũrũri ũcio, na niĩ ndĩũitĩrĩrie
    mangʼũrĩ makwa na ũndũ wa gũitithia thakame, na njũragithie andũ akuo na mahiũ
    mao,
  fra-NCL: Ou si j’envoyais la peste sur ce pays, et que je répandisse sur lui mon
    courroux dans le sang, en exterminant hommes et bêtes,
  cek-AK: To tih ai boeh loe, to prae thungah kasae nathaih to ka patoeh moe, kami
    hoi taw ih moi paduek hanah nihcae nuiah palung ka phuihaih athii to ka kraih
    nahaeloe,
  cuk-cuk: ”Ar a-yargi an bonigan-bulegan barmialile, degi, bela dulemar, degine,
    ibmar-durgan-ogilogega an-sae-itogedi a-yargi burgwedbi neg-nasiksale,
  uig-CYR: Яки болмиса Мән шу зиминға ваба кесилини чүшүруп, Өз қәһримни қан төктүрулүши
    билән үстигә төксәм, униңдин инсан һәм һайванни үзүвәткән болсам,
  tel-2017: రక్తపాతం జరిగించడం ద్వారా నేను నా క్రోధాన్ని దేశంపై కుమ్మరించడానికి తెగులు
    పంపి మనుషులనూ, పశువులనూ నిర్మూలం చేయాలని చూస్తే
  hat-BSA: “Oswa, si M ta voye yon gwo grangou kont peyi sa, e vide kòlè Mwen an san
    sou li, pou koupe retire nèt ni lòm ni bèt ladann—
  kos-kos: “Nga fin supwala sie mas upa nu in facl sac, ac uniya mwet puspis ac kosro
    puspis ke sripen kasrkusrak luk,
  hbo-WLC: א֛וֹ דֶּ֥בֶר אֲשַׁלַּ֖ח אֶל־הָאָ֣רֶץ הַהִ֑יא וְשָׁפַכְתִּ֨י חֲמָתִ֤י עָלֶ֙יהָ֙
    בְּדָ֔ם לְהַכְרִ֥ית מִמֶּ֖נָּה אָדָ֥ם וּבְהֵמָֽה׃
  ibo-ibo: “Ọzọkwa, ọ bụrụ na m eziga oke iwe m site nʼajọ ọrịa na-efe efe, ọ bụrụ
    na ọrịa ahụ egbuo mmadụ na anụmanụ ha niile,
  ory-ory: ଅଥବା ଆମ୍ଭେ ଯଦି ସେହି ଦେଶକୁ ମହାମାରୀ ପଠାଉ, ଆଉ ତହିଁ ମଧ୍ୟରୁ ମନୁଷ୍ୟ ଓ ପଶୁକୁ ଉଚ୍ଛିନ୍ନ
    କରିବା ପାଇଁ ତହିଁ ଉପରେ ଆମ୍ଭର କୋପ ଢାଳି ରକ୍ତ ବହାଉ;
  chk-chk: Are üpwe tinala mätter lon ewe fanü o niela chomong lon ai lingeringer,
    pwe aramas me man repwe ärela,
  rop-rop: “Maitbi ai garra brabli wail en jandimbat ola nogudwan siknis langa det
    kantri en ai garra kilim ola pipul en ola enimul, en dei kaan jidan laibala. En
    nomeda if detlot thribala men, Nowa, Denyul en Job hubin bulurrum mi olataim bina
    jidan deya, mi na YAWEI det boswan God en trubala ai dalim yu, dei kaan seibum
    olabat ronwan bigininimob. Dei garra oni seibum olabat ronselp.
  ukr-1871: Або коли б я послав на ту землю морову пошесть, і вилив на її досаду мою
    аж до проливу крови, вигубивши на їй і людей і скотину,
  deu-1951: Oder wenn ich eine Pest in dieses Land senden und meinen grimmigen Zorn
    in Blut darüber ausgießen würde, daß ich Menschen und Vieh daraus vertilgte,
  eng-JPS: Or if I send a pestilence into that land, and pour out My fury upon it
    in blood, to cut off from it man and beast;
  srp-1865: Ili ako pustim pomor na zemlju i izlijem gnjev svoj na nju da bi krv tekla
    da istrijebim u njoj ljude i stoku;
  lug-lug: “Oba singa ndeeta kawumpuli mu nsi eyo, ne mbafukako ekiruyi kyange, ne
    njiwa omusaayi mu nsi eyo, ne nzita abantu baamu n’ensolo zaabwe,
  heb-heb: או דבר אשלח אל הארץ ההיא ושפכתי חמתי עליה בדם להכרית ממנה אדם ובהמה׃
  ben-IRV: অথবা যদি আমি সে দেশে মহামারী পাঠাই এবং তাদের বিরুদ্ধে রাগ ঢেলে দিই রক্ত
    বইয়ে মানুষ ও পশুকে বিচ্ছিন্ন করি,
  pan-pan: ਜਾਂ ਜੇਕਰ ਮੈਂ ਉਸ ਦੇਸ ਵਿੱਚ ਮਰੀ ਭੇਜਾਂ ਅਤੇ ਲਹੂ ਵਗਾ ਕੇ ਆਪਣਾ ਕਹਿਰ ਉਸ ਉੱਤੇ ਭੇਜਾਂ,
    ਜੋ ਉੱਥੋਂ ਦੇ ਮਨੁੱਖਾਂ ਅਤੇ ਡੰਗਰਾਂ ਨੂੰ ਵੱਢ ਸੁੱਟਾਂ।
  mya-JVB: သို့မဟုတ် ၊ ထို ပြည် ၌ ကာလနာ ကို ငါစေလွှတ် သောကြောင့် ၊ လူ နှင့် တိရစ္ဆာန်
    ၏ အသက် ကို သတ်ဖြတ်ပယ်ရှင်းခြင်းငှါ ငါ ၏ ဒေါသအရှိန်ကို သွန်းလောင်း လျှင်၊
  hmo-hmo: “O bema hanaia gorere dikana be unai tano dekenai lau siaia, bona taunimanima
    momo, bona ubua gaudia momo do idia mase,
  urd-urd: या अगर मैं उस मुल्क में वबा भेजूँ और खू़ँरेज़ी करा कर अपना क़हर उस पर नाज़िल'
    करूँ कि वहाँ के इंसान और हैवान को काट डालें,
  rus-SYN: 'Или, если бы Я послал на ту землю моровую язву и излил на нее ярость Мою
    в кровопролитии, чтобы истребить на ней людей и скот:'
  bqc-SIM: Tó ma gagyãkà bùsupiu, ma pↄkũmabↄ̀bↄwà, ma a gbɛ̃́ↄ ń a pↄtuoↄ
    dɛ̀dɛ,
  tcz-CHONGTHU: Ahiloule keiman kalungsatna hi agamsunga natna hi kasunlhah khuma
    chuleh hiche natna chun mihem leh gancha kibanga athagam sah thei ahi.
  mar-mar: जर मी देशावर क्रोध मरी पाठवीली, त्यांचे रक्त सांडल्यामुळे मनुष्य आणि पशू
    हे नष्ट करीन.
  qub-qub: «Capas noga fiyupa rabyashpä chay nasyunman gueshyata chayachir camacächëman
    runapis, uywapis wañunanpaj.
  bqp-bqp: Ǹ kun mɛ nɑ̀ n derɑ bɑrɑrɑ duɑ tem mɛ sɔɔ, mɑ bɑ gbisukɑ be kɑ ben yɑɑ
    sɑbenɔ,
  hat-hat: Si mwen ta voye yon move maladi sou peyi a, si mwen ta move sou li jouk
    pou m' ta voye yon maladi san renmèd pou m' touye ni moun ni bèt,
  eng-BSB: Or if I send a plague into that land and pour out My wrath upon it through
    bloodshed, cutting off from it both man and beast,
  eng-WEBPB: “Or if I send a pestilence into that land, and pour out my wrath on it
    in blood, to cut off from it man and animal—
  kbq-kbq: Ana huge ruzahu ruzahu kefo krirami netre'na, narimpahe'zana ana mopafi
    eri tagitrogeno vahe'ene afukra zaminena amanezama hiaza hu'za zamahe'za eri vagaresine.
  nhe-BL: “O huelis ipampa nohueyi cualancayo nijtitlanisquía ipan ni tlali se hueyi
    cocolistli tlen tlahuel tlamahua huan quichihuas ma miquica tlacame huan tlapiyalime.
  gub-BL: Aze mo amono kar ma'eahy haw ko ywy rehe har wanupe, aze mo azakook hekwahy
    haw ywy rehe teko tetea'u wazuka pà, ma'ea'yr tetea'u wazuka pà mo,
  eng-DRA: 'Or if I also send the pestilence upon that land, and pour out my indignation
    upon it in blood, to cut off from it man and beast:'
