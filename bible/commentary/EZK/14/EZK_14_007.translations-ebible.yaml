    maxandife ra, n tan Alatala yati fama na kanyi yaabide.
  pon-2006: “Ni ahnsou me emen mehn Israel kan de emen mehn liki kan me koukousoan
    rehn mehn Israel kan pahn sohpeisang ie oh pwongih dikedik en eni kan, oh mwuhr
    e ahpw kohla pwehn ale kaweid rehn soukohp men, ngehi, KAUN-O, me pahn kihong
    ei pasapeng!
  ksd-ksd: Tago ba ta tikai ta ra kuba i Israel, ba ta vaira nina i ki abara, i vana
    balakane iau, ma i vung vapetep kana umana tabataba ta ra balana, ma i mur vatikene
    ra kaina mangamangana nina i tutukai tana, ma i vana tadav ta propet upi ra propet
    na matoto tagu ure, iau iat ra Luluai ina bali ia;
  grc-BRENT: Διότι ἄνθρωπος ἄνθρωπος ἐκ τοῦ οἴκου Ἰσραὴλ, καὶ ἐκ τῶν προσηλύτων τῶν
    προσηλυτευόντων ἐν τῷ Ἰσραὴλ, ὃς ἂν ἀπαλλοτριωθῇ ἀπʼ ἐμοῦ, καὶ θῆται τὰ ἐνθυμήματα
    αὐτοῦ ἐπὶ τὴν καρδίαν αὐτοῦ, καὶ τὴν κόλασιν τῆς ἀδικίας αὐτοῦ τάξῃ πρὸ προσώπου
    αὐτοῦ, καὶ ἔλθῃ πρὸς τὸν προφήτην τοῦ ἐπερωτῆσαι αὐτὸν ἐν ἐμοὶ, ἐγὼ Κύριος ἀποκριθήσομαι
    αὐτῷ, ἐν ᾧ ἐνέχεται ἐν αὐτῷ.
  ind-AYT: Sebab, setiap orang dari keturunan Israel atau dari orang asing yang tinggal
    di Israel, yang memisahkan diri dari-Ku, menjunjung berhala-berhalanya di dalam
    hatinya, dan meletakkan batu sandungan kejahatannya di hadapannya, dan kemudian
    menemui nabi untuk meminta petunjuk-Ku melalui dia, Aku, TUHAN, akan menjawabnya
    sendiri.
  nya-nya: “ ‘Ngati Mwisraeli wina aliyense kapena mlendo wina aliyense wokhala pakati
    pa Israeli adzichotsa yekha kwa Ine ndi kuyika mtima pa mafano ake ndi kuyikanso
    maso ake pa zinthu zopunthwitsa ndipo kenaka nʼkupita kwa mneneri kukafunsa nzeru,
    Ineyo Yehova mwini wakene ndidzamuyankha.
  hrv-hrv: Jer tko se god iz doma Izraelova i od došljaka koji se nastaniše u Izraelu
    odmetne od mene i u srcu nosi kumire i upire oči u ono što ga potiče na grijeh,
    pa unatoč tome dođe k proroku da preko njega u mene traži savjeta, njemu ću ja,
    Jahve, sam odgovoriti;
  mps-mps: “Te dage Israel bidi me deligo, ma te dage dali bidagasali gasa tǫ kantri
    bidi me deligo me, agai ena tudiba munama, te tibo god dabeba naga homu kone elama,
    tama aga sęgę sali sę page tagalabo homu isąbadi, te nosali aga pelama, te
    profet me deliba eno homu kolesaga koneainu hanalugi pobaso da, teda ena Genuai
    Bidigo eno homu kolesaga mu ola mawaibao,” po wali.
  tpi-tpi: “Sapos wanpela man bilong yupela Israel o wanpela man bilong narapela kantri
    i stap wantaim yupela, em i givim baksait long mi na i tingting tasol long ol
    giaman god, na em i no laik lusim dispela pasin i as bilong sin bilong en, na
    bihain em i go askim wanpela profet long painimaut laik bilong mi, orait bai mi
    Bikpela, mi soim em laik tru bilong mi.
  dan-1931: Thi hver den af Israels Hus og af de fremmede, der bor i Israel, som skiller
    sig fra mig og lukker sine Afgudsbilleder ind i sit Hjerte og sætter det, der
    blev ham Årsag til Skyld, for sit Ansigt og så kommer til Profeten, for at denne
    skal rådspørge mig for ham, ham vil jeg, HERREN, selv svare;
  vie-OVCB: Ta, Chúa Hằng Hữu, sẽ trả lời cho tất cả, cả người Ít-ra-ên và những kiều
    dân, đã từ bỏ Ta và lập thần tượng trong lòng, và ngã vào tội lỗi, rồi đến cùng
    nhà tiên tri để cầu hỏi ý Ta.
  guj-2017: ઇઝરાયલ લોકનો દરેક તથા ઇઝરાયલ લોકમાં રહેનાર પરદેશીઓમાનો દરેક, જે મારો ત્યાગ
    કરીને પોતાના હૃદયમાં મૂર્તિઓને સંઘરી રાખતો હશે અને પોતાના મુખ આગળ પોતાના અન્યાયરૂપી
    ઠેસ મૂકતો હશે, જે પ્રબોધક પાસે મને શોધવા આવે છે તેને હું, યહોવાહ, પોતે જવાબ આપીશ.
  pon-2006A: “Ni ahnsou me emen mehn Israel kan de emen mehn liki kan me koukousoan
    rehn mehn Israel kan pahn sohpeisang ie oh pwongih dikedik en eni kan, oh mwuhr
