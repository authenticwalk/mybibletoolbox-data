  tam-2017: இஸ்ரவேல் வம்சத்தாரிலும் இஸ்ரவேலில் தங்குகிற அந்நியரிலும் என்னைப் பின்பற்றாமல்
    விலகி, தன்னுடைய அசுத்தமான சிலைகளைத் தன்னுடைய இருதயத்தின்மேல் நாட்டி, தன்னுடைய
