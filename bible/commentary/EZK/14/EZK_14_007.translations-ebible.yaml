verse: EZK.014.007
translations:
  mal-C: “ ‘എന്നെവിട്ടു സ്വയം പിന്മാറി വിഗ്രഹങ്ങളെ അവരുടെ ഹൃദയത്തിൽ പ്രതിഷ്ഠിച്ച്
    ദുഷ്ടതയേറിയ പ്രതിബന്ധം തങ്ങളിൽ വെച്ചുകൊണ്ട് തങ്ങൾക്കുവേണ്ടി ആലോചന ചോദിക്കാൻ പ്രവാചകന്റെ
    അടുക്കൽ വരുന്ന ഏതെങ്കിലും ഇസ്രായേല്യനാകട്ടെ, ഇസ്രായേലിൽ വസിക്കുന്ന വിദേശിയാകട്ടെ,
    യഹോവയായ ഞാൻതന്നെ അവർക്ക് ഉത്തരമരുളും.
  deu-TKW: Denn jedweder vom Hause Israel und von den Fremdlingen, die unter Israel
    weilen, der sich von mir absondert und seine Götzen in sein Herz schließt und
    den Anstoß zu seiner Verschuldung vor sich hinstellt und sich zum Propheten begiebt,
    um mich in seiner Angelegenheit zu befragen, dem werde ich, Jahwe, mich selbst
    zur Antwort herbeilassen.
  lin-lin: Soki moto moko ya Isalaele to mopaya nyonso oyo avandi kati na Isalaele
    akabwani na Ngai, atie motema na ye na banzambe ya bikeko mpe atie liboso na ye
    banzambe yango ya bikeko oyo ekobetisa ye mabaku mpe ekokweyisa ye na masumu,
    bongo akei epai ya mosakoli mpo na kotuna Ngai toli na nzela na ye, Ngai moko
    Yawe nde nakoyanola ye.
  eng-LSV: for everyone of the house of Israel, and of the sojourners who sojourn
    in Israel, who is separated from after Me, and causes his idols to go up to his
    heart, and sets the stumbling-block of his iniquity before his face, and has come
    to the prophet to inquire of him concerning Me, I, YHWH, have answered him for
    Myself;
  eng-GNV: For euery one of the house of Israel, or of the stranger that soiourneth
    in Israel, which departeth from mee, and setteth vp his idoles in his heart, and
    putteth the stumbling blocke of his iniquitie before his face, and commeth to
    a Prophet, for to inquire of him for me, I the Lord will answere him for my selfe,
  eng-WEBSTER: 'For every one of the house of Israel, or of the stranger that sojourneth
    in Israel, who separateth himself from me, and setteth up his idols in his heart,
    and putteth the stumbling-block of his iniquity before his face, and cometh to
    a prophet to inquire of him concerning me; I the LORD will answer him by myself:'
  nhw-BL: Pampa aqui hueli israelita o seyoc tlali ejquetl catli itztoc tlatlajco
    amojuanti catli nechtlahuelcahuas huan ipan iyolo quintlalía tiotzitzi huan tlaixcopincayome
    para quinhueyichihuas huan teipa monechcahuis campa se notlajtol pannextijca para
    nechtlajtlanis tlapalehuili, na niDIOS noseltzi nijtlatzacuiltis.
  swh-ONEN: “ ‘Mwisraeli yeyote au mgeni yeyote anayeishi katika Israeli anapojitenga
    nami na kujiwekea sanamu katika moyo wake na kwa hivyo kuweka kitu kiovu cha kukwaza
    mbele ya macho yake na kisha akamwendea nabii kuuliza shauri kwangu, mimi Bwana
    nitamjibu mwenyewe.
  bba-bba: Isirelibɑn ɡoo ǹ kun mɛ sɔɔ ɡoo ben suunu sɔɔ ù n mɑn deri u bũnu sɑ̃ɑmɔ
    mɑ tɑ derɑ u torɑmɔ mɑ u nɑ nɛn sɔmɔn mi u kɑ bikiɑru ko nɛn mi, nɛ, Yinni Gusunɔn
    tiiwɑ kon nùn wisi.
  eng-KJVCPB: 'For every one of the house of Israel, or of the stranger that sojourneth
    in Israel, which separateth himself from me, and setteth up his idols in his heart,
    and putteth the stumblingblock of his iniquity before his face, and cometh to
    a prophet to inquire of him concerning me; I the Lord will answer him by myself:'
  luo-luo: “Ka ja-Israel moro amora kata ka japiny moro modak e piny Israel opogore
    koda mi oketo geno kuom lamo nyiseche manono kendo oketo rachwany marach mamiyo
    ji podho e nyime, bangʼe to odhi ir jakor wach mondo openje wach, to an Jehova
    Nyasaye awuon ema nadwoke.
  meu-meu: Badina be Israel besena tauna ta, eiava idau tauna Israel ai e noho hedoamu
    ta, ese baine rakatanigu, ena kaivakuku na lalona ai baine abidia dae, bona ena
    kara havara na hekwakwanai ḡauna ai baine halaoa vairanai, bena peroveta tauna
    dekena bainema, peroveta tauna ese ia dainai baine nanadaigu totona, lau Iehova
    sibogu ese baina haere henia.
  npi-ULB: किनकि इस्राएलका घरानाको हरेक व्‍यक्‍ति र इस्राएलमा बस्‍ने हरेक विदेशी व्‍यक्‍ति
    जसले मलाई त्‍याग्‍छ, जसले आफ्‍ना मूर्तिहरू आफ्‍ना हृदयमा राख्‍छ र आफ्‍नो अधर्मको
    ठक्‍कर लाग्‍ने ढुङ्गा आफ्‍नै अनुहारको सामु राख्‍छ, र त्‍यसपछि मलाई खोज्‍न कुनै
    अगमवक्ताकहाँ जान्‍छ, त्‍यसलाई म परमप्रभु आफैले जवाफ दिनेछु ।
  yor-yor: “ ‘Bí ẹnikẹ́ni ní ilé Israẹli tàbí àlejò tó ń gbé ní ilẹ̀ Israẹli, bá ya
    ara rẹ̀ kúrò lọ́dọ̀ mi, tó gbé òrìṣà rẹ̀ sí ọkàn rẹ̀, tó tún gbé ohun tó mú ni
    ṣubú sínú ẹ̀ṣẹ̀ síwájú rẹ, lẹ́yìn èyí tó tún lọ sọ́dọ̀ wòlíì láti béèrè nǹkan
    lọ́wọ́ mi! Èmi Olúwa fúnra ara mi ní èmi yóò dá a lóhùn.
  pes-OPCB: زیرا اگر کسی، چه از قوم اسرائیل و چه از بیگانگانی که در سرزمین شما زندگی
    می‌کنند، از پیروی من دست کشیده، در پی بتها و شرارتهای خود برود و در همان حال برای
    طلب راهنمایی پیش یک مرد خدا بیاید، من که خداوند هستم، خود، جواب او را خواهم داد.
  tgl-ULB: Sapagkat ang bawat isa na mula sa sambahayan ng Israel at ang bawat isa
    na mga dayuhang naninirahan sa Israel na lumayo sa akin, na taglay ang kaniyang
    mga diyus-diyosan sa kaniyang puso at inilagay ang katitisuran ng kaniyang kasamaan
    sa harap ng kaniyang sariling mukha, at pupunta sa isang propeta upang hanapin
    ako—Ako, si Yahweh ang mismong sasagot sa kaniya!
  hui-hui: Agali mbira ibu Isaraeleali heaguabi dindi tarali tí heba íbu hene heaguabi
    mbiragome i̱ erembira ngialu mbirale gime wabini wiaruhondo bi pupu wialu ibu
    mana konaga tene ngago yu waholene hame nale howa i̱naga bi mana latagi haga kagohondo
    i̱naga hame ngogo hale hole ibiyagua nde i̱ Anduane Homogo i̱ni hameore ngogo
    ibuhondo walia holebero.
  mya-mya: '``ငါ​၏​ထံ​မှ​လွဲ​ဖယ်​၍​ရုပ်​တု​များ​ကို​ကိုး ကွယ်​ကာ မိ​မိ​တို့​ရှေ့​တွင်​ကောက်​ကျစ်​၍​လဲ
    စ​ရာ​ကို​ချ​ထား​လျက်​ပ​ရော​ဖက်​ထံ​လာ ရောက်​စုံ​စမ်း​မေး​မြန်း​သော ဣ​သ​ရေ​လ အ​မျိုး​သား​သို့​မ​ဟုတ်​ဣ​သ​ရေ​လ​နိုင်​ငံ
    ၌ နေ​ထိုင်​သူ​လူ​မျိုး​ခြား​အား​ငါ​ထာ​ဝရ ဘု​ရား​အ​ဖြေ​ပေး​မည်။-'
  bod-N: གང་ལ་ཞེ་ན། ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་དང་ཡང་ན་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་དུ་བྱེས་སུ་སྡོད་པའི་མི་རིགས་གཞན་གྱི་ནང་དུ་ང་དང་རིང་དུ་གྱེས་ནས།
    རང་གི་སྐུ་འདྲ་རྣམས་སེམས་སུ་བླངས་པ་དང་། རང་ཉིད་སྡིག་པའི་ནང་ལྷུང་བར་བྱེད་པའི་བཀག་རྡོ་དེ་རང་གི་མདུན་དུ་བཞག་སྟེ།
    ཡང་ལུང་སྟོན་པའི་དྲུང་དུ་འོངས་ཏེ་རང་གི་ཕྱིར་དུ་ང་ལ་ཞུ་མཁན་དག་ལ། ང་ཡ་ཝཱེས་དངོས་སུ་ལན་འཇལ་ངེས་ཡིན།
  sna-sna: “ ‘Kana muIsraeri upi zvake, kana mutorwa agere muIsraeri, akazvitsaura
    kubva pandiri akaisa zvifananidzo mumwoyo make uye akaisa chigumbuso chakaipa
    pamberi pake ndokuenda kumuprofita kunobvunza nezvangu, ini Jehovha ndichamupindura
    pachangu.
  spa-BLM: “‘“Porque todo aquel de la casa de Israel, o de los extranjeros que viven
    en Israel, que se aparta de mí y toma sus ídolos en su corazón, y pone el tropiezo
    de su iniquidad delante de su rostro, y viene al profeta para consultarme, yo,
    Yahvé, le responderé por mí mismo.
  cac-cac: Tato ay junoc eb' ma junoc ch'oc chon̈ab'il ayec' d'a scal eb' tzin paticaneli,
    axo d'a comon dios tz'och ejmelal, syac'anoch sb'a d'a yol sc'ab' chucal yuj juntzan̈
    chi', slajvi chi' sjavi d'a junoc in checab' yic sc'anb'an d'ayin yuuj, a in val
    ol vac' spac d'ay.
  swh-ULB: Kwa kuwa kila mmoja kutoka kwenye nyumba ya Israeli na kila mmoja wa wageni
    wanaoishi katika Israeli ajitengaye nami, achukuaye sanamu zake kwenye moyo wake
    na kuweka kwazo la uovu wake mbele ya uso wake mwenyewe, na kisha yule ajaye kwa
    nabii kunitafuta-mimi, Yahwe, nitamjibu mimi mwenyewe.
  bel-bel: Бо калі хто з дому Ізраілевага і з прыхадняў, якія жывуць у Ізраіля, адпадзе
    ад Мяне і дапусьціць ідалаў сваіх у сэрца сваё, і паставіць спакусу бязбожнасьці
    сваёй перад абліччам сваім і прыйдзе да прарока папытацца ў Мяне празь яго, -
    дык Я, Гасподзь, ці дам яму адказ ад Сябе?
  deu-ELBBK: Denn jedermann aus dem Haus Israel und von den Fremden, die sich in Israel
    aufhalten, der sich von mir trennt und seine Götzen in seinem Herzen aufkommen
    lässt und den Anstoß zu seiner Ungerechtigkeit vor sein Angesicht stellt und zu
    dem Propheten kommt, um mich für sich zu befragen – ich, der HERR, werde ihm in
    meiner Weise antworten.
  mbb-OT: Is minsan hentei he Israilihanen etawa kenà Israilihanen he meǥinged te
    Israel, he ed-awà kayi te kedì su iyan din utew ebmahala is menge ed-ezapen din
    he iyan midsinumag kandin wey mekeselà, emun ebpenginginsà sikandin diyà te ebpeneuven
    ku mehitenged te menge lalag ku, ne siak, is Nengazen, iyan a mismu edtavak kandin
    pinaaǥi te silut.
  mal-2015: യിസ്രായേൽഗൃഹത്തിലും യിസ്രായേലിൽ വന്നു പാർക്കുന്ന പരദേശികളിലും എന്നെ വിട്ടകന്നു
    തന്റെ വിഗ്രഹങ്ങളെ ഹൃദയത്തിൽ സ്മരിച്ചും തന്റെ അകൃത്യഹേതു മുമ്പിൽ വെച്ചുകൊണ്ടു പ്രവാചകന്റെ
    അടുക്കൽ അരുളപ്പാടു ചോദിപ്പാൻ വരുന്ന ഏവനോടും യഹോവയായ ഞാൻ തന്നേ ഉത്തരം അരുളും.
  rmc-rmc: Te vareko le Izraelitendar abo le cudzincendar, save bešen andro Izrael,
    pes mandar visarela het, prilela o modli andre peskro jilo a thovela anglal peste
    o nalačhipen, pre savo perela andro binos, a paľis avela pal o prorokos, hoj mandar
    te phučel pal peste, akor leske me, o RAJ, odphenava.
  pes-OPV: زیرا هر کس چه از خاندان اسرائیل و چه از غریبانی که در اسرائیل ساکن باشند
    که از پیروی من مرتد شده، بتهای خویش را در دلش جای دهد و سنگ مصادم گناه خود راپیش
    رویش نهاده، نزد نبی آید تا به واسطه او ازمن مسالت نماید، من که یهوه هستم خود او
    راجواب خواهم داد.
  ron-1924: Кэч орьче ом дин каса луй Исраел сау дин стрэиний каре локуеск пентру
    о време ын Исраел, каре с-а депэртат де Мине, каре ышь поартэ идолий ын инима
    луй ши ну-шь я привириле де ла чея че л-а фэкут сэ кадэ ын нелеӂюиря луй, дакэ
    ва вени сэ ворбяскэ унуй пророк ка сэ Мэ ынтребе прин ел, Еу, Домнул, прин Мине
    Ынсумь ый вой рэспунде.
  ben-OBCV: “ ‘কোনও ইস্রায়েলী কিংবা ইস্রায়েল দেশে বাসকারী কোনও বিদেশি যদি আমার কাছ
    থেকে আলাদা হয়ে যায় এবং তার অন্তরের মধ্যে প্রতিমা স্থাপন করে নিজেদের সামনে মন্দ
    প্রতিবন্ধক রাখে এবং আমার কাছে জিজ্ঞাসা করার জন্য ভাববাদীর কাছে যায়, আমি সদাপ্রভু
    নিজেই তাকে উত্তর দেব।
  som-som: Waayo, mid kasta oo reer binu Israa'iil ka mid ah ama mid kasta oo shisheeyayaasha
    reer binu Israa'iil dhex deggan ka mid ah oo iska kay sooca, oo sanamyadiisana
    qalbigiisa dabaggeliya, oo waxa uu ku turunturoodo ee xumaantiisa ah wejigiisa
    hor dhiga, haddana nebiga ugu yimaada inuu wax i weyddiisto, aniga Rabbiga ah
    qudhaydaa u jawaabi doona.
  lat-VUC: 'Quia homo, homo de domo Israël, et de proselytis quicumque advena fuerit
    in Israël, si alienatus fuerit a me, et posuerit idola sua in corde suo, et scandalum
    iniquitatis suæ statuerit contra faciem suam, et venerit ad prophetam ut interroget
    per eum me: ego Dominus respondebo ei per me:'
  eng-ASVBT: 'For every one of the house of Israel, or of the strangers that sojourn
    in Israel, that separateth himself from me, and taketh his idols into his heart,
    and putteth the stumbling block of his iniquity before his face, and cometh to
    the prophet to inquire for himself of me; I Jehovah will answer him by myself:'
  ita-1885: Perciocchè, se alcuno della casa d'Israele, o dei forestieri che dimorano
    in Israele, si separa di dietro a me, e rizza i suoi idoli nel suo cuore, e mette
    l'intoppo della sua iniquità davanti alla sua faccia; e, dopo questo, viene al
    profeta, per domandarmi per lui; io, il Signore, mi recherò a rispondergli per
    me stesso;
  eng-LXXUP: For any man of the house of Israel, or of the strangers that sojourn
    in Israel, who shall separate himself from me, and conceive his imaginations in
    his heart, and set before his face the punishment of his iniquity, and come to
    the prophet to inquire of him concerning me; I the Lord will answer him, according
    to the things wherein he is entangled.
  eng-ULB: For every one from the house of Israel and every one of the foreigners
    staying in Israel who deserts me, who takes his idols into his heart and puts
    the stumbling block of his iniquity before his own face, and who then comes to
    a prophet to seek me—I, Yahweh, will answer him myself.
  spa-VBL: Cuando el pueblo de Israel o los extranjeros que viven con él adoren ídolos
    en su mente que los lleven a pecar y luego vengan a consultar al profeta, yo mismo,
    el Señor, les responderé.
  fra-_FOB: 'Car quiconque de la maison d''Israël ou des étrangers qui séjournent
    en Israël, s''éloigne de moi, place ses idoles dans son cœur et attache les regards
    sur la pierre d''achoppement qui l''a fait tomber dans l''iniquité, s''il vient
    auprès d''un prophète pour me consulter par son moyen, moi l''Éternel, je lui
    répondrai moi-même:'
  mal-mal: യിസ്രായേൽഗൃഹത്തിലും യിസ്രായേലിൽ വന്നുപാർക്കുന്ന പരദേശികളിലും എന്നെ വിട്ടകന്ന്
    തന്റെ വിഗ്രഹങ്ങളെ ഹൃദയത്തിൽ സ്മരിച്ചും തന്റെ അകൃത്യകാരണം മുമ്പിൽ വച്ചുംകൊണ്ട്
    പ്രവാചകന്റെ അടുക്കൽ അരുളപ്പാട് ചോദിക്കുവാൻ വരുന്ന ഏവനോടും യഹോവയായ ഞാൻ തന്നെ ഉത്തരം
    അരുളും.
  urd-GVR: Us ke anjām par dhyān do jo aisā nahīṅ karegā, ḳhāh wuh Isrāīlī yā Isrāīl
    meṅ rahne wālā pardesī ho. Agar wuh mujh se dūr ho kar apne butoṅ se lipaṭ jāe
    aur wuh chīzeṅ apne sāmne rakhe jo ṭhokar aur gunāh kā bāis haiṅ to jab wuh nabī
    kī mārifat mujh se mālūmāt hāsil karne kī koshish karegā to maiṅ, Rab use munāsib
    jawāb dūṅgā.
  suz-BL: इस्राएल आ खिं ङा मुर सुइ नु मेकेर बाक्‍ब अर्को रागी ङा मुर सुइमी आं कली
    प्रोंइशा, मूर्ति आन थुंम वोइश्‍शा, आन मरिम्‍शो पा दाइल पांइसीतीक फुल्‍लु आन ङोंइती
    वोइश्‍शा, आं लोव़ पाइब आन बाक्‍तीक जाक्‍तेक्‍म हना, गो, परमप्रभु यावेमी, मेको
    आन थुंम मूर्ति वोइश्‍शा जाक्‍शो मुर आन कली लोव़ लेत्‍नुङमी।
  eng-NOY: For every one of the house of Israel, or of the strangers that sojourn
    in Israel, who separateth himself from me, and setteth up his idols in his heart,
    and putteth the stumbling-block of his iniquity before his face, and cometh to
    the prophet to inquire of me through him,—I, Jehovah, will answer him by myself.
  ita-1927: Poiché, a chiunque della casa d’Israele o degli stranieri che soggiornano
    in Israele si separa da me, innalza i suoi idoli nel suo cuore e pone davanti
    a sé l’intoppo che lo fa cadere nella sua iniquità e poi viene al profeta per
    consultarmi per suo mezzo, risponderò io, l’Eterno, da me stesso.
  ckb-ckb: «”ئەگەر هەرکەسێک لە گەلی ئیسرائیل یان لەو نامۆیانەی لە ئیسرائیلن لە من
    دووربکەوێتەوە و لە دڵەوە بتپەرستی بکات و کۆسپی تاوانکاری لەبەردەمی خۆی دابنێت،
    ئینجا بێتە لای پێغەمبەرەکە هەتا پرس بە من بکات، من کە یەزدانم خۆم وەڵامی دەدەمەوە.
  eng-BBE: 'When any one of the men of Israel, or of those from other lands who are
    living in Israel, who has become strange to me, and takes his false gods into
    his heart, and puts before his face the sin which is the cause of his fall, comes
    to the prophet to get directions from me; I the Lord will give him an answer by
    myself:'
  kan-OKCV: “ ‘ಏಕೆಂದರೆ ಇಸ್ರಾಯೇಲ್ ವಂಶದವರಲ್ಲಾಗಲಿ ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ನೆಲೆಸಿರುವ ವಿದೇಶಿಗಳಲ್ಲಾಗಲಿ,
    ಯಾವನಾದರೂ ನನ್ನಿಂದ ಅಗಲಿ ವಿಗ್ರಹಗಳನ್ನು ಹೃದಯದಲ್ಲಿ ನೆಲೆಗೊಳಿಸಿಕೊಂಡು ಪಾಪಕಾರಿಯಾದ ಆ ವಿಘ್ನವನ್ನು
