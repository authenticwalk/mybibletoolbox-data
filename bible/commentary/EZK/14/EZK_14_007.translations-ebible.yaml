    profet pentru a-l întreba referitor la mine; eu, DOMNUL, singur îi voi răspunde;
  eng-WEBP: “‘“For everyone of the house of Israel, or of the strangers who live in
    Israel, who separates himself from me and takes his idols into his heart, and
