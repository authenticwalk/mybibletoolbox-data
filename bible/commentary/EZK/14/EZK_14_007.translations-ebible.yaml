  eng-WEBU: “‘“For everyone of the house of Israel, or of the strangers who live in
    Israel, who separates himself from me and takes his idols into his heart, and
    puts the stumbling block of his iniquity before his face, and comes to the prophet
    to inquire for himself of me, I the LORD will answer him by myself.
  wal-wal: “‘“Israa7eela asa gidin, woikko Israa7eela biittan de7iya allaga asa gidinkka,
    taappe shaahettidi, ba wozanan eeqaa wottikko, a nagarai ayyo xubbiya shuchchaa
    mala gidikko, qassi i ta zoriyaa oichchanau hananabaa yootiyaagaakko biikko, taani
    GODAI ta huuphen ayyo zaaruwaa immana.
  spa-PDDPT: Porque cualquiera de la Casa de Israel y de los extranjeros que están
    en Israel, que se aparta de Mí, establece sus ídolos en su corazón, pone delante
    de él la piedra de tropiezo de su iniquidad y luego acuda al profeta a preguntar
    por Mí, Yo, Yavé, personalmente le responderé.
  gun-gun: Mba'eta Israel kuery va'e regua, e'ỹ vy Israel yvy re amboae regua ikuai
    va'e teĩ xegui ojepe'a vy opy'a py ae omopu'ã 'rã ta'angaa, ha'e gui ma teko vai
    py ojeity uka aguã oguereko teri reve ou 'rã profeta oĩa py ixupe oporandu uka
    aguã xevy. Ha'e va'e ma xee Senhor ae 'rã ambovai.
  ilo-ULB: Ta tunggal maysa iti balay ti Israel ken tunggal maysa kadagiti ganggannaet
    nga agnanaed iti Israel a mangtulaw iti naganko, a mangipapuso nga agdaydayaw
    kadagiti didiosenna, ken dagiti mangikabil iti sangoananna iti pakaitibkulanna,
    ket kalpasanna, umasideg iti maysa a profeta tapno birokendak—Siak a ni Yahweh,
    ti mangsungbatto a mismo kenkuana!
  kpg-kpg: “Di madagoaa tangada Israel be tangada tuadimee dela e noho i baahi digau
    Israel ma gaa huli gi daha mo Au, ga daumaha gi nia ada balu ieidu ga nomuli gei
    mee gaa hana gi baahi soukohp belee kae dono hagamaamaa, ma ko Au go Dimaadua
    dele e wanga dono hagamaamaa!
  uig-ARA: چۈنكى ئىسرائىل جەمەتىدىكى ئۆزلىرىنى مەندىن ئايرىپ، ئۆز بۇتلىرىنى كۆڭلىدە
    تىكلەپ، ئادەملەرنى پۇتلاشتۇرىدىغان ئۆز قەبىھلىكىنى كۆز ئالدىغا قويۇپ، ئاندىن مەندىن
    سوراش ئۈچۈن پەيغەمبەرنىڭ ئالدىغا كېلىدىغان ھەرقايسى ئادەم ياكى شۇنىڭغا ئوخشاش
    ئىسرائىلدا تۇرۇۋاتقان ھەرقايسى مۇساپىرلار بولسا، مەنكى پەرۋەردىگار ئۆزۈم ئۇلارغا
    جاۋاب قايتۇرىمەن؛
  sus-sus: Isirayilakae birin, xa na mu a ra wo xa xɔɲɛe, mixi yo naxan kuye fe sama
