    ei pasapeng!
  por-BRBSL: “““Para todos da casa de Israel, ou dos estrangeiros que vivem em Israel,
    que se separa de mim e leva seus ídolos em seu coração, e coloca a pedra de tropeço
    de sua iniqüidade diante de seu rosto, e vem ao profeta para perguntar por mim
    mesmo, eu, Yahweh, lhe responderei por mim mesmo.
  cth-cth: Isarel imthung dawk tami bangpatet hai thoseh, Isarel ram e kho ka sak
    pueng thoseh kai koehoi a kamlang teh, a lungthin dawk meikaphawk a kâen sak lahoi
    a hmalah payonnae dawk rawpnae hah hruek e lahoi, ahnimouh kong dawk pouknae hei
    hanelah, profet koevah ka tho e pueng teh kai BAWIPA roeroe ni ka pathung awh
    han.
  twi-twi: “ ‘Sɛ Israelni bi anaa ɔnanani a ɔte Israel twe ne ho fi me nkyɛn na ɔde
    ahoni hyɛ ne koma mu de amumɔyɛ hintidua si nʼanim, na afei ɔkɔ odiyifo nkyɛn
    kobisa mʼase a, me, Awurade ankasa bebua no.
  hlt-hlt: Te dongah hlang he Israel imkhui kah hlang khaw, Israel khuikah aka bakuep
    yinlai khaw kai te n'hai. Te dongah a lungbuei ah a mueirhol a khueh tih a mikhmuh
    ah amah kathaesainah hmuitoel a khueh. Tedae anih lamloh kai he toem ham tonghma
    taengla pawk kai BOEIPA kamah loh anih te ka doo ni.
  tbz-SIM: Isidɑyɛɛribɛ bɛmɔu miɛkɛ yoo bɛpɔ̀ɔ̀bɛ̀ bɛ̀ɛ̀ kɔ̀tɛní kɛ bɛ̀ bonɛ̀. Kòò
    mɔù n dɛ́tɛ́nɛ̀, kòo bɔkɛ̀ bo o yɛ̀mmɛ̀ miɛkɛ, kòo yɛ̀mmɛ̀ bo dɛ̀ɛ̀ yóó ò bɔ ndɛ
    bíɛ́kɛ̀, kɛ̀ dɛ yiɛ̀ nkɔ̀tɛ kɛ sɔ̃̀ńtɛ́ m pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò kɛ bo ò beé ntìmɑtì,
    míì mɔ́mmuɔ n yóó ò tɛ̃̀ńnɛ́.
  msy-2020: “Eghtɨ Israelɨn ikɨzimɨn gumaziba o amiziba, o Kantrin Igharazibar Gumazamizir
    uan kantri ategha iza Israelia ko itiba, akɨrim ragh na gasaragh uan navim isɨ
    asebar anigam, eghtɨ arazir kam bangɨn men arazir kuraba mangɨ bar ekeveghtɨ,
    me uan aseba bar dagh ifongegh da ataghɨraghan aghuagh, egh me pura izɨ nɨghnɨziba
    bagh nan akam inigha izir gumazimɨn azangsɨgham, eghtɨ kɨ Ikiavɨra Itir God, kɨ
    uabɨ men ikarvazim me danɨngam.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ nɑ pǝ́ kpɛŋnɑ cɑɣɑlɑɑ. Ye wei ɩ́ hɑtǝlǝnɑ-m
    nɑ ɩ́ tɔkɑ tɩɩŋ tɔm kɛ ɩ lotu tɑɑ. Ye ɩ sɩɩ mpi pɩɩ tusi-ɩ kɑwɑlɑɣɑ tɑɑ tɔɣɔ ɩ
    kiŋ. Ɩlɛnɑ pʋntʋ kɔɔ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlʋ kiŋ sɩ ɩ pɔɔsǝɣɩ-m tɔm nɑtǝlɩ. Ɩlɛ
    mɑɣɑ Tɑcɑɑ, mɑ mɑɣɑmɑɣɑ mɑɑ cɔnɑ-ɩ.
  azb-azb: Əgər İsrail nəslindən hər kəs və İsraildə yaşayan qəriblərdən kimsə Məni
    tərk etsə, öz bütünə könül verib təqsir etməsinə bais olan şeyə səcdə etsə və
    özü barədə Məndən soruşmaq üçün peyğəmbərə müraciət etsə, Mən Rəbb ona cavab verəcəyəm.
  eng-DBY: For every one of the house of Israel, or of the strangers that sojourn
    in Israel, who separateth himself from me, and setteth up his idols in his heart,
    and putteth the stumbling-block of his iniquity before his face, and cometh to
    the prophet to inquire of me by him, I Jehovah will answer him by myself;
  hin-2017: क्योंकि इस्राएल के घराने में से और उसके बीच रहनेवाले परदेशियों में से
    भी कोई क्यों न हो, जो मेरे पीछे हो लेना छोड़कर अपनी मूर्तियाँ अपने मन में स्थापित
    करे, और अपने अधर्म की ठोकर अपने सामने रखे, और तब मुझसे अपनी कोई बात पूछने के लिये
    भविष्यद्वक्ता के पास आए, तो उसको मैं यहोवा आप ही उत्तर दूँगा।
  wol-KYG: «“Képp ku bokk ci waa kër Israyil, mbaa muy doxandéem bu dal ci biir Israyil,
    bu ma waccee, ba yékkati kasaray tuur, def ci xolam, muy ay wu koy gàllankoor,
    te mu ne ci jàkk, kooku bu dikkee cib yonent di sàkku leeraange ci man, man Aji
    Sax ji maa koy tontul sama bopp.
  eng-YLT: for every one of the house of Israel, and of the sojourners who doth sojourn
    in Israel, who is separated from after Me, and doth cause his idols to go up unto
    his heart, and the stumbling-block of his iniquity setteth over-against his face,
    and hath come in unto the prophet to inquire of him concerning Me, I, Jehovah,
    have answered him for Myself;
  eng-WYC-2017: For why a man, a man of the house of Israel, and of converts, who-ever
    is a comeling in Israel, if he is alienated from me, and setteth [or shall put]
    his idols in his heart, and setteth steadfastly the cause of stumbling of his
    wickedness against his face, and he cometh to the prophet, to ask me by him, I
    the Lord shall answer him by myself.
  eng-WMBB: “‘“For everyone of the house of Israel, or of the strangers who live in
    Israel, who separates himself from me and takes his idols into his heart, and
    puts the stumbling block of his iniquity before his face, and comes to the prophet
    to enquire for himself of me, I the LORD will answer him by myself.
  urd-GVH: उसके अंजाम पर ध्यान दो जो ऐसा नहीं करेगा, ख़ाह वह इसराईली या इसराईल में
    रहनेवाला परदेसी हो। अगर वह मुझसे दूर होकर अपने बुतों से लिपट जाए और वह चीज़ें
    अपने सामने रखे जो ठोकर और गुनाह का बाइस हैं तो जब वह नबी की मारिफ़त मुझसे मालूमात
    हासिल करने की कोशिश करेगा तो मैं, रब उसे मुनासिब जवाब दूँगा।
  rug-rug: Pana keke tie Izireli babe na tie karovona sapu koana pa Izireli si va
    paqaha pule nia koa Rau meke va turu beku pa bulona meke veko vina soqo kaleanadi
    pa kenuna si asa, beto si la dogoro poropita, si Arau e Zihova mo Telequ kote
    olaṉia si asa.
  gaz-gaz: “ ‘Yommuu namni Israaʼel kam iyyuu yookaan alagaan Israaʼel keessa jiraatu
    kam iyyuu na dhiisee garaa isaa keessa waaqota tolfamoo dhaabbatee fuula isaa
    dura immoo dhagaa hamaa nama gufachiisu kaaʼatee waan ani jedhu gaafachuuf raajii
    bira dhaqutti, ani Waaqayyo mataan koo deebii nan kennaaf.
  fra-LSG: Car tout homme de la maison d’Israël, ou des étrangers séjournant en Israël,
    qui s’est éloigné de moi, qui porte ses idoles dans son cœur, et qui attache les
    regards sur ce qui l’a fait tomber dans son iniquité, s’il vient s’adresser au
    prophète pour me consulter par lui, moi, l’Éternel, je lui répondrai par moi.
  yal-yal: Xa Isirayila kaana nde hanma xɔɲɛn naxan dɔxi Isirayila yi, xa na a mɛ
    n na, suxure feen yi a bɔɲɛn nɔ, a yi seen dɔxɔ a yɛtɛ yɛɛ ra naxan a birɛ hakɛni,
    a mɔn yi siga nabiin fɛma alogo a xa n maxɔdin fena nde ma, nayi, n tan Alatala
    yɛtɛɛn nan a yabima.
  haw-1868: No ka mea, o kela mea keia mea o ka ohana a Iseraela, a o ka malihini
    e noho iki ana iloko o ka Iseraela, i hookaawale ia ia iho mai o'u aku nei, a
    kukulu hoi i kona mau kii iloko o kona naau, a waiho iho hoi i kona mea e hoowalewale
    ai i ka hewa imua o kona alo. a hele mai hoi i ke kaula e ninau mai no'u; na'u
    na Iehova e hai aku ia ia ma o'u iho no.
  arb-NAV: لأَنَّ كُلَّ رَجُلٍ مِنْ شَعْبِ إِسْرَائِيلَ وَمِنَ الْغُرَبَاءِ الدُّخَلاءِ
    الْقَاطِنِينَ فِي إِسْرَائِيلَ، إِذَا ارْتَدَّ عَنِّي وَنَصَبَ أَصْنَامَهُ فِي
    قَلْبِهِ وَأَقَامَ مَعْثَرَةَ إِثْمِهِ تِلْقَاءَ وَجْهِهِ، ثُمَّ حَضَرَ إِلَى
    النَّبِيِّ لِيَسْأَلَهُ عَنِّي، فَإِنِّي أَنَا الرَّبُّ أُجِيبُهُ بِذَاتِي.
  ewe-ewe: “ ‘Ne Israelvi alo amedzro aɖe si le Israel gbe nu le gbɔnye, eye wòɖo
    legbawo ɖe eƒe dzi me hetsɔ afɔklinu vɔ̃ɖi aɖe ɖo eƒe ŋkume hafi yi nyagblɔɖila
    aɖe gbɔ be yeabia nyae tso ŋunye la, nye Yehowa ŋutɔ, maɖo nya la ŋu nɛ.
  eng-LEE: 'For whatever man it be of the house of Israel, or of the stranger that
    sojourneth in Israel, that separateth himself from me, and setteth up his idols
    in his heart, and layeth the stumbling-block of his iniquity before his face,
    and then cometh to the prophet to inquire through him of me: I the Lord will answer
    him through my word;'
  asm-FB: কিয়নো ইস্ৰায়েল বংশৰ মাজত আৰু ইস্ৰায়েলত প্ৰবাস কৰা বিদেশীবোৰৰ মাজত যি
    কোনোৱে মোৰ পৰা নিজকে পৃথকে ৰাখিব, যিজনে নিজৰ প্রতিমাবোৰক হৃদয়ত ঠাই দিব আৰু নিজৰ
    সন্মুখত নিজৰ অপৰাধ জন্মাওঁতা বিঘিনি ৰাখিব আৰু যিজনে মোক বিচাৰি ভাববাদী এজনৰ ওচৰলৈ
    আহিব - মই যিহোৱাই নিজেই তেওঁক উত্তৰ দিম!
  sus-A: عِسِرَيِلَكَيٍ بِرِن، شَ نَ مُ عَ رَ وٌ شَ شْحّيٍ، مِشِ يٌ نَشَن كُيٍ قٍ
    سَمَ عَ نِي رَ، عَ قٍ حَاشِ سُشُ نَشَن عَ رَبِرَ مَ، نَ كَنيِ نَ سِفَ نَمِحْنمّ
    يِرٍ ﭑ مَشَندِقٍ رَ، ﭑ تَن عَلَتَلَ يَتِ قَمَ نَ كَنيِ يَابِدٍ.
  fra-SBL: '"''''Car quiconque, de la maison d''Israël ou des étrangers qui habitent
    en Israël, se sépare de moi, prend ses idoles dans son cœur et met devant sa face
    la pierre d''achoppement de son iniquité, et vient trouver le prophète pour s''enquérir
    de moi, moi, Yahvé, je lui répondrai par moi-même.'
  hbo-hbo: כִּי֩ אִ֨ישׁ אִ֜ישׁ מִבֵּ֣ית יִשְׂרָאֵ֗ל וּמֵהַגֵּר֮ אֲשֶׁר־יָג֣וּר בְּיִשְׂרָאֵל֒
    וְיִנָּזֵ֣ר מֵֽאַחֲרַ֗י וְיַ֤עַל גִּלּוּלָיו֙ אֶל־לִבֹּ֔ו וּמִכְשֹׁ֣ול עֲוֹנֹ֔ו
    יָשִׂ֖ים נֹ֣כַח פָּנָ֑יו וּבָ֤א אֶל־הַנָּבִיא֙ לִדְרָשׁ־לֹ֣ו בִ֔י אֲנִ֣י יְהוָ֔ה
    נַֽעֲנֶה־לֹּ֖ו בִּֽי׃
  kik-kik: “ ‘Hĩndĩ ĩrĩa Mũisiraeli o wothe, kana mũndũ wa kũngĩ ũrĩa ũtũũraga Isiraeli
    angĩehera harĩ niĩ, na eigĩre mĩhianano ngoro-inĩ yake, na agĩe na waganu wa kũmũhĩngithia
    mbere ya maitho make, angĩcooka athiĩ harĩ mũnabii agatuĩrie ũhoro kũrĩ niĩ-rĩ,
    niĩ Jehova nĩ niĩ mwene ngaamũcookeria ũhoro.
  fra-NCL: Car quiconque de la maison d’Israël ou des étrangers séjournant en Israël
    se détourne de moi, dresse dans son cœur ses infâmes idoles et met devant sa face
    le scandale qui le fait pécher, s’il vient vers le prophète afin qu’il m’interroge
    pour lui, moi Yahweh je lui répondrai moi-même.
  cek-AK: Israel imthung takoh, to tih ai boeh loe Israel prae thungah kaom angvin
    mi kawbaktih doeh, Kai khae hoi amkhraeng moe, a palung thungah krang to bok kami,
    amthaek hanah angmah hma ah zaehaih thingboeng suem kami mah, kai khae lokdueng
    hanah tahmaa khaeah caeh nahaeloe, Kai, Angraeng mah roe anih hanah lok ka pathim
    pae han.
  cuk-cuk: ”Ar Israel-dulemar, degi, Israel-yargi dule-yar-baidgined-gudiid angi aibachamalad.
    Na e-bab-dummaganga-imakdimalad-e-nug odummosmalad, degi, ibmar-isganabi imakdii
    gusmalad. A-sorba, anse ibmar-wisguega an-gayaburba-barsogedse nadele, an-sunnad
    an abinsaoed.
  uig-CYR: Чүнки Исраил җәмәтидики өзлирини Мәндин айрип, өз бутлирини көңлидә тикләп,
    адәмләрни путлаштуридиған өз қәбиһлигини көз алдиға қоюп, андин Мәндин сораш үчүн
    пәйғәмбәрниң алдиға келидиған һәр қайси адәм яки шуниңға охшаш Исраилда туруватқан
    һәр қайси мусапирлар болса, Мәнки Пәрвәрдигар Өзүм уларға җавап қайтуримән;
  tel-2017: ఇశ్రాయేలు ప్రజల్లో ఎవరైనా, వాళ్ళ మధ్య నివసించే విదేశీయుల్లో ఎవరైనా నన్ను
    విడిచి తమ హృదయాల్లో విగ్రహాలను ప్రతిష్టించుకుని, తమకు అడ్డుబండగా తమ అతిక్రమాలను
    నిలుపుకుని ప్రవక్త దగ్గరికి వస్తే నేనే సూటిగా వాళ్ళకి జవాబిస్తాను.
  hat-BSA: “Paske nenpòt moun lakay Israël, o menm etranje ki vin viv la, ki separe
    li de Mwen menm, pou l mete zidòl li yo nan kè l, ki vin mete dwat devan figi
    li, wòch ki pou fè l tonbe nan inikite li a, e alò apre ta rive kote pwofèt la
    pou mande koze pou pwòp tèt li, Mwen menm, SENYÈ a, Mwen va vin parèt pou bay
    li repons nan pwòp pèsonaj pa M.
  kos-kos: “Kutena pacl sie mwet Israel, ku sie mwetsac su muta Israel, ac forla likiyu
    ac alu nu ke ma sruloala, na tok el som siyuk kas in kasru yurin sie mwet palu,
    nga LEUM GOD pa ac sang top nu sel uh!
  hbo-WLC: כִּי֩ אִ֨ישׁ אִ֜ישׁ מִבֵּ֣ית יִשְׂרָאֵ֗ל וּמֵהַגֵּר֮ אֲשֶׁר־יָג֣וּר בְּיִשְׂרָאֵל֒
    וְיִנָּזֵ֣ר מֵֽאַחֲרַ֗י וְיַ֤עַל גִּלּוּלָיו֙ אֶל־לִבּ֔וֹ וּמִכְשׁ֣וֹל עֲוֺנ֔וֹ
    יָשִׂ֖ים נֹ֣כַח פָּנָ֑יו וּבָ֤א אֶל־הַנָּבִיא֙ לִדְרָשׁ־ל֣וֹ בִ֔י אֲנִ֣י יְהוָ֔ה
    נַֽעֲנֶה־לּ֖וֹ בִּֽי׃
  ibo-ibo: “ ‘Nʼihi na onye ọbụla nʼụlọ Izrel maọbụ onye ọbụla nʼime ndị ọbịa bi nʼala
    Izrel, nke kewapụrụ onwe ya site nʼiso m, si otu a mee ka arụsị ọ na-efe baa ya
    nʼobi, nke na-etinye ihe ịsọ ngọngọ ajọ omume nʼihu ha, mechaa, gakwuru onye amụma
    maka isite nʼaka ya ịjụta m ase, mụ onwe m bụ Onyenwe anyị ga-azaghachi ha.
  ory-ory: କାରଣ ଇସ୍ରାଏଲ ବଂଶର ଓ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ପ୍ରବାସକାରୀଗଣର ଯେ ପ୍ରତ୍ୟେକ ଲୋକ ଆମ୍ଭଠାରୁ
    ଆପଣାକୁ ପୃଥକ କରେ ଓ ଆପଣା ଦେବଗଣକୁ ଆପଣା ହୃଦୟକୁ ନିଏ ଓ ଆପଣାର ଅଧର୍ମଜନକ ବିଘ୍ନ ଆପଣା ସମ୍ମୁଖରେ
    ରଖେ, ଆଉ ଆପଣା ବିଷୟ ଆମ୍ଭ ନିକଟରେ ଅନୁସନ୍ଧାନ କରିବା ପାଇଁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ନିକଟକୁ ଆସେ;
    ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଆପେ ତାହାକୁ ଉତ୍ତର ଦେବା।
  chk-chk: Are eman chon Israel ika eman chon ekis mi nom leir a kul seniei o asamolu
    an uluulun anümwäl lon letipan, a pwal mwüt ngeni pwe epwe emwenalong lon tipis,
    nge mürin a pwal churi eman soufos, pwe epwe angei an öüröür seniei, püsin ngang
    ewe Samol mi Lapalap üpwe pälüeni.
  rop-rop: “If wanbala men brom Isreil, o streinja brom najawan kantri hu jidan langa
    yumob Isreil pipul gibitbat mi bekboun en stat weship detlot drimin sheip, en
    afta im go en askimbat det speshalwan mesinja blanga faindat wanim ai garra tok,
    wal ai garra ensim im.
  ukr-1871: Бо коли хто з дому Ізрайлевого й з чужениць, що пробувають між Ізраїлем,
    одцурається мене, а допустить ідоли свої в серце своє, та й поставить перед себе
    спотичку до безбожностї, і прийде до пророка, щоб через його у мене поспитати,
    так чи дам же я, Господь, йому відповідь від себе?
  deu-1951: Denn einem jeden (er sei von dem Hause Israel oder von den Fremdlingen,
    die unter Israel wohnen), der sich von mir abkehrt und seine Götzen in sein Herz
    schließt und den Anstoß zu seiner Missetat vor sich hinstellt und [trotzdem] zu
    dem Propheten kommt, um mich durch ihn um Rat zu fragen, dem will ich, der HERR,
    selbst antworten.
  eng-JPS: For every one of the house of Israel, or of the strangers that sojourn
    in Israel, that separateth himself from Me, and taketh his idols into his heart,
    and putteth the stumblingblock of his iniquity before his face, and cometh to
    the prophet, that he inquire for him of Me — I the LORD will answer him by Myself,
  srp-1865: Jer ko bi god od doma Izrailjeva ili od inostranaca koji žive u Izrailju
    otstupio od mene, i stavio u srce svoje gadne bogove svoje, i metnuo preda se
    o što æe se spoticati na bezakonje svoje, pa bi došao k proroku da me upita preko
    njega, njemu æu odgovoriti ja sam Gospod sobom.
  lug-lug: “ ‘Omuyisirayiri yenna oba omugenyi abeera mu Isirayiri bw’ananvangako,
    n’ateeka bakatonda abalala ku mutima gwe n’ateeka n’ebyesittaza mu maaso ge, ate
    n’agenda eri nnabbi okunneebuuzaako, nze Mukama nze nnaamwanukulanga.
  heb-heb: כי איש איש מבית ישראל ומהגר אשר יגור בישראל וינזר מאחרי ויעל גלוליו אל
    לבו ומכשול עונו ישים נכח פניו ובא אל הנביא לדרש לו בי אני יהוה נענה לו בי׃
  ben-IRV: কারণ ইস্রায়েল কুলের প্রত্যেকে এবং ইস্রায়েলের প্রবাসকারী বিদেশীদের মধ্যে
    যে কেউ আমার থেকে দূরে, যে কেউ তার হৃদয়ে মুর্ত্তিকে গ্রহণ করে এবং অপরাধের বাধা
    হোঁচট খাওয়ার জন্য তাদের চোখের সামনে রেখেছে, সে যদি আমার কাছে খোঁজ করবার জন্য
    ভাববাদীর কাছে আসে, তবে আমি সদাপ্রভু নিজে তাকে উত্তর দেব।
  pan-pan: ਕਿਉਂ ਜੋ ਹਰੇਕ ਜੋ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਵਿੱਚੋਂ ਹੈ ਜਾਂ ਉਹਨਾਂ ਓਪਰਿਆਂ ਵਿੱਚੋਂ ਜਿਹੜੇ
    ਇਸਰਾਏਲ ਵਿੱਚ ਰਹਿੰਦੇ ਹਨ, ਮੇਰੇ ਤੋਂ ਅੱਡ ਹੁੰਦਾ ਜਾਂਦਾ ਹੈ, ਆਪਣੇ ਮਨ ਵਿੱਚ ਆਪਣੀਆਂ ਬਦੀਆਂ
    ਦੀ ਠੋਕਰ ਆਪਣੇ ਸਾਹਮਣੇ ਰੱਖਦਾ ਹੈ ਅਤੇ ਨਬੀ ਦੇ ਕੋਲ ਮੇਰੇ ਬਾਰੇ ਪੁੱਛਣ ਲਈ ਆਉਂਦਾ ਹੈ, ਉਹ ਨੂੰ
    ਮੈਂ ਯਹੋਵਾਹ ਆਪੇ ਹੀ ਉੱਤਰ ਦਿਆਂਗਾ।
  mya-JVB: ငါ နှင့် ကွာ ပြီးလျှင် ၊ ကိုယ် စိတ်နှလုံး ၌ ကိုယ် ရုပ်တု များကို တည်ထောင်
    ၍ ၊ ကိုယ် မျက်နှာ ရှေ့ မှာ ကိုယ် ဒုစရိုက် သစ်တုံး ကို ထား လျက်ပင်၊ ငါ့ အလိုကို
    မေးမြန်း ခြင်းငှါ ၊ ပရောဖက် ထံသို့ လာ သော ဣသရေလ အမျိုးသား ဖြစ်စေ ၊ ဣသရေလ အမျိုး၌
    တည်း နေသော တပါး အမျိုးသား ဖြစ်စေ၊ ငါ ထာဝရဘုရား သည် ကိုယ် အလိုအလျောက်ပြန်ပြော သဖြင့်
    ၊
  hmo-hmo: “Bema Israela tauna ta, o idau tauna, Israela taudia edia huanai noho tauna
    ese lau ia rakatania, bona kaivakuku ia tomadiho henidia, bona mai inai iena mauri
    hekwakwanai gauna danu unai tauna be peroveta tauna dekenai do ia lao, egu ura
    do ia diba totona, lau Lohiabada, lau sibona do lau haere henia.
  urd-urd: क्यूँकि हर एक जो बनी — इस्राईल में से या उन बेगानों में से जो इस्राईल में
    रहते हैं, मुझ से जुदा हो जाता है और अपने दिल में अपने बुत को नसब करता है, और अपनी
    ठोकर खिलाने वाली बदकिरदारी को अपने सामने रखता है, और नबी के पास आता है कि उसके
    ज़रिए' मुझ से दरियाफ़्त करे, उसको मैं ख़ुदावन्द ख़ुद ही जवाब दूँगा।
  rus-SYN: Ибо если кто из дома Израилева и из пришельцев, которые живут у Израиля,
    отложится от Меня и допустит идолов своих в сердце свое, и поставит соблазн нечестия
    своего перед лицом своим, и придет к пророку вопросить Меня через него,- то Я,
    Господь, дам ли ему ответ от Себя?
  bqc-SIM: Tó Isailie ge bↄ̀mↄ pↄ́ kú ń guue tò tã́aↄ a sↄ̃ blè, aà duuna pↄ́
    lɛ́ aà fu àlɛ aà gálɛpi tò à kɛ̃̀a, tó à mↄ̀ ãnabi lè aà yãgbɛaaɛ,
    mámɛ má yã́zãsiwà mazĩa,
  tcz-CHONGTHU: Kei Pakaiyin Israel insung mi hihen, gamdang mi hijongle, keima eipaija
    alungchang uva milim doi kitundoh a chonsetna lha ho, chule kei thuhil ngaicha
    a themgao ho koma che jouse agoma donbutna kapeh ding ahi.
  mar-mar: इस्राएलाच्या घराण्यातील प्रत्येकजण आणि इस्राएलात जे मला योग्य तेच आहे आणि
    ज्यांनी मूर्तीपुजेत अशा पापाचा अडखळण धोंडा आपल्या मनापासून आपल्यात वागवला. आणि
    माझा शोध घेण्यास भविष्यवक्तांकडे येतात, मी परमेश्वर देव आहे स्वतः त्यांना उत्तर
    देईन.
  qub-qub: Israelcho tiyaycaj Israel runapis u jäpa runapis nogata gongaycamar capas
    ïdulucunatana llapan shongunwan aduran, capas jucha rurayllaman fiyupa yarparan.
    Chayno rurarcur tapucamänanpaj profëtäman aywaj runataga quiquëmi ayñita cutichishaj.
  bqp-bqp: Isirelibɑn goo ǹ kun mɛ sɔɔ goo ben suunu sɔɔ ù n mɑn deri u bũnu sɑ̃ɑmɔ
    mɑ tɑ derɑ u torɑmɔ mɑ u nɑ nɛn sɔmɔn mi u kɑ bikiɑru ko nɛn mi, nɛ, Yinni Gusunɔn
    tiiwɑ kon nùn wisi.
  hat-hat: Chak fwa yonn nan moun pèp Izrayèl yo osinon yonn nan moun lòt nasyon k'ap
    viv nan mitan pèp mwen an va vire do ban mwen pou li al sèvi zidòl, si li kite
    zidòl pran nanm li pou li fè sa ki mal, lèfini pou li konprann pou li al jwenn
    pwofèt Bondye a pou mande l' mande m' anyen, se mwen menm menm, Seyè a, ki pral
    ba li repons la.
  eng-BSB: For when any Israelite or any foreigner dwelling in Israel separates himself
    from Me, sets up idols in his heart, and puts a wicked stumbling block before
    his face, and then comes to the prophet to inquire of Me, I the LORD will answer
    him Myself.
  eng-WEBPB: “‘“For everyone of the house of Israel, or of the strangers who live
    in Israel, who separates himself from me and takes his idols into his heart, and
    puts the stumbling block of his iniquity before his face, and comes to the prophet
    to enquire for himself of me, I the LORD will answer him by myself.
  kbq-kbq: Hagi Israeli vahe'mo'o, ruregati'ma enemania vahe'mo'ma Nagri'ma amefima
    hunenamino, kaza osu havi anumzama agu'afi avre nenteno, kefo avu'avaza nehuno,
    tanafa'ma runo trakama hania zama avuga tro hunenteno Nagri antahintahima erinaku'ma
    kasnampa vahetema nevia vahera Nagra Ra Anumzamo'na kenona huntegahue.
  nhe-BL: Pampa tlen hueli israelita o seyoc tlali ejquetl tlen itztoc tlatlajco imojuanti
    tlen nechtlahuelcahuas huan ipan iyolo quintlalía totiotzitzi huan tlaixcopincayome
    para quinhueyichihuas huan teipa monechcahuis campa se notiocamanalojca para nechtlajtlanis
    tlapalehuili, na niDIOS noselti nijtlatzacuiltis.
  gub-BL: Amo Izaew izuapyr a'e nehe, u amo ywy rehe har Izaew ywy rehe wiko ma'e
    a'e nehe, aze utyryk ihewi nehe, aze ipurumuwete wer tupàn a'ua'u wanehe nehe,
    aze tupàn a'ua'u uzapo kar ikatu 'ym ma'e izupe nehe, aze a'e re upuranu oho amo
    heze'eg imume'u har rehe nehe, a'e mehe ihe Tupàn Tuweharupi Wiko Ma'e awazar
    putar ize'eg izupe ihe nehe.
  eng-DRA: 'For every man of the house of Israel, and every stranger among the proselytes
    in Israel, if he separate himself from me, and place his idols in his heart, and
    set the stumblingblock of his iniquity before his face, and come to the prophet
    to inquire of me by him: I the Lord will answer him by myself.'
