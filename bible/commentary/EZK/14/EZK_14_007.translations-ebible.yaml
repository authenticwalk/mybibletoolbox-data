  kan-2017: “ಏಕೆಂದರೆ ಇಸ್ರಾಯೇಲ್ ವಂಶದವರಲ್ಲಾಗಲಿ ಮತ್ತು ಇಸ್ರಾಯೇಲಿನೊಳಗೆ ವಾಸವಾಗಿರುವ ವಿದೇಶಿಗಳಲ್ಲಾಗಲಿ
