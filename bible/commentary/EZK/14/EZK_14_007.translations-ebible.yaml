    แล​้วยังจะมาหาผู้​พยากรณ์​เพื่อขอถามเขาเกี่ยวกับเรา เราคือพระเยโฮวาห์จะตอบเขาเอง
  por-BR-2018: Porque qualquer homem da casa de Israel, e dos estrangeiros que moram
