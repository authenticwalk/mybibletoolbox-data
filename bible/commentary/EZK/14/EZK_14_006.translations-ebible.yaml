verse: EZK.014.006
translations:
  mal-C: '“അതിനാൽ നീ ഇസ്രായേൽഗൃഹത്തോടു പറയുക: യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    അനുതപിക്കുക! നിങ്ങളുടെ വിഗ്രഹങ്ങളിൽനിന്നു പിന്തിരിയുക! നിങ്ങളുടെ എല്ലാ മ്ലേച്ഛതകളും
    ഉപേക്ഷിക്കുക!'
  deu-TKW: 'Darum sprich zum Hause Israel: So spricht der Herr Jahwe: Bekehrt euch
    und kehrt euch ab von euren Götzen und wendet euer Angesicht ab von allen euren
    Greueln.'
  lin-lin: 'Yango wana, loba na libota ya Isalaele : ‹ Tala liloba oyo Nkolo Yawe
    alobi : Bobongola mitema ! Bopesa banzambe na bino ya bikeko mikongo mpe botika
    misala na bino ya mbindo !'
  eng-LSV: 'Therefore say to the house of Israel, Thus said Lord YHWH: Turn back,
    indeed, turn back from your idols, and turn back your faces from all your abominations,'
  eng-GNV: Therfore say vnto the house of Israel, Thus sayth the Lord God, Returne,
    and withdraw your selues, and turne your faces from your idoles, and turne your
    faces from all your abominations.
  eng-WEBSTER: Therefore say to the house of Israel, Thus saith the Lord GOD; Repent,
    and turn yourselves from your idols; and turn away your faces from all your abominations.
  nhw-BL: '“Huajca xiquinilhui nochi israelitame para quej ni na, niDIOS Catli Más
    Nijpiya Tlanahuatili, niquijtohua: ‘Ximoyolcuepaca tlen amotlajtlacolhua. Ximohuejcatlalica
    tlen amotiotzitzi huan amotlaixcopincayohua huan nochi nopa tlamantli catli amo
    cuali anquichihuaj.’'
  swh-ONEN: '“Kwa hiyo iambie nyumba ya Israeli, ‘Hili ndilo Bwana Mwenyezi asemalo:
    Tubuni! Geukeni kutoka kwenye sanamu zenu na mkatae matendo yenu yote ya machukizo!'
  bba-bba: Yen sɔ̃, ɑ bu sɔ̃ɔwɔ ɑ nɛɛ, nɛnɑ nɑ nɛɛ, bu ɡɔ̃ru ɡɔsio kpɑ bu ben bũnu
    deri kɑ mɑɑ kom kɔ̃sum mɛ bɑ mɔ̀, mɛ mu ǹ nɛ, Yinni Gusunɔ wɛ̃remɔ.
  eng-KJVCPB: Therefore say unto the house of Israel, Thus saith the Lord God; Repent,
    and turn yourselves from your idols; and turn away your faces from all your abominations.
  luo-luo: '“Kuom mano wachne dhood Israel ni, Ma e gima Jehova Nyasaye Manyalo Gik
    Moko Duto wacho: Lokreuru! Wereuru gi nyisecheu muloso kendo kwedreuru gi timbeu
    mamono duto!'
  meu-meu: 'Taunabunai Israel besena taudia ba hamaorodia, baoto, Ḡaubada Iehova na
    ini e gwau tomamu: A helalo kerehai, emui kaivakuku bona emui kara dika-rohorohodia
    iboudiai amo ba mede daudau.'
  npi-ULB: यसकारण इस्राएलका घरानालाई यसो भन्, 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः
    पश्‍चात्ताप गर र आफ्‍ना मूर्तिहरूदेखि फर्क । सबै घिनलाग्‍दा कुराबाट आफ्ना मुख
    फर्काओ ।
  yor-yor: '“Nítorí náà sọ fún ilé Israẹli, ‘Èyí ni ohun tí Olúwa Olódùmarè wí: Ẹ
    ronúpìwàdà! Ẹ yípadà kúrò lọ́dọ̀ òrìṣà yín, kí ẹ̀yin sì kọ gbogbo ìwà ìríra yín
    sílẹ̀!'
  pes-OPCB: '«بنابراین، از جانب من به ایشان بگو: «خداوند یهوه چنین می‌فرماید: توبه
    کنید! بتهای خود را رها سازید و از شرارت روگردان شوید.'
  tgl-ULB: 'Kaya sabihin mo sa sambahayan ng Israel, ''Sinasabi ito ng Panginoong
    Yahweh: Magsisi na kayo at talikuran na ninyo ang inyong mga diyus-diyosan! Tumalikod
    na kayo sa lahat ng inyong mga kasuklam-suklam na gawain!'
  hui-hui: Anidagua bulebirago áyu nde i̱na Isaraele wali agalihondo bi ogodagua lolene
    hameledo. I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na tígua dama
    mitangi bialu mbirale gime wabini ko ngubi ngarunihondo bi pupu wirimigo wahalu
    i̱ni koria dai bilimu laro.
  mya-mya: '``သို့​ဖြစ်​၍​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား ဆင့်​ဆို​လော့။ ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်
    တော်​မူ​သည်​ကား​နောင်​တ​ရ​ကြ​လော့။ စက် ဆုပ်​ဖွယ်​ကောင်း​သော​သင်​တို့​၏​လုပ်​ရပ်​များ
    ကို​စွန့်​ပစ်​၍ ရုပ်​တု​တို့​ကို​ထား​ခဲ့​ကြ​လော့။'''''
  bod-N: དེ་བས་ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་རྣམས་ལ་འདི་ལྟར་སྨྲོས་ཤིག གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ།
    རང་གི་སྐུ་འདྲ་རྣམས་དང་བྲལ་ནས་རང་གི་ཞེན་ལོག་གི་རྫས་ཐམས་ཅད་ནས་ཁ་ཕྱིར་འཁོར་ཏེ་སེམས་སྒྱུར་ཅིག
  sna-sna: '“Naizvozvo uti kuimba yeIsraeri, ‘Zvanzi naIshe Jehovha: Tendeukai! Dzokai
    mufuratire zvifananidzo zvenyu musiye mabasa enyu ose anonyangadza!'
  spa-BLM: '“Por lo tanto, díganle a la casa de Israel: El Señor Yahvé dice: “¡Vuelvan
    y vuélvanse de sus ídolos! Aparten sus rostros de todas sus abominaciones.'
  cac-cac: 'Yuj chi'' al d''a eb'' etisraelal chi'' icha tic: Icha tic yalan Jehová
    Yajal: Meltzajan̈eccot d''ayin, actejeccan juntzan̈ comon dios yed'' juntzan̈
    e b''eyb''al yajb''entac tze c''ulej chi'', xa chi d''a eb''.'
  swh-ULB: 'Kwa hiyo sema kwa nyumba ya Israeli, ''Bwana Yahwe asema hivi: Tubuni
    na rudini kutoka kwenye sanamu zenu! Rudisheni nyuma nyuso zenu kutoka kwenye
    kachukizo yenu yote.'
  bel-bel: 'Таму скажы дому Ізраілеваму: так кажа Гасподзь Бог: навярнецеся і адвярнецеся
    ад ідалаў вашых, і ад усіх мярзотаў вашых адвярнеце аблічча ваша.'
  deu-ELBBK: 'Darum sprich zum Haus Israel: So spricht der Herr, HERR: Kehrt um, und
    wendet euch ab von euren Götzen, und wendet von allen euren Gräueln euer Angesicht
    ab!'
  mbb-OT: '“Umbe ǥuntaan, keǥiyi nu is menge Israilihanen he siak, is Nengazen he
    MEGBEVAYÀ, migkaǥi a te: Helina niw is isip niw ne iselikwey niw is menge ed-ezapen
    niw wey engkezi niw is langun he utew mezaat he menge vaal.'
  mal-2015: 'ആകയാൽ നീ യിസ്രായേൽഗൃഹത്തോടു പറയേണ്ടതു: യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    നിങ്ങൾ അനുതപിച്ചു നിങ്ങളുടെ വിഗ്രഹങ്ങളെ വിട്ടുതിരിവിൻ; നിങ്ങളുടെ സകലമ്ലേച്ഛബിംബങ്ങളിലുംനിന്നു
    നിങ്ങളുടെ മുഖം തിരിപ്പിൻ.'
  rmc-rmc: 'Vašoda phen le Izraelitenge: ‚Kada phenel o RAJ, o Adonaj: Keren pokaňje
    a visaren tumen le modlendar! Visaren tumare muja savore tumare džungipnastar!'
  pes-OPV: 'بنابراین به خاندان اسرائیل بگو خداوند یهوه چنین می‌فرماید: توبه کنید و
    از بتهای خود بازگشت نمایید و رویهای خویش را از همه رجاسات خود برگردانید.'
  ron-1924: 'Де ачея, спуне касей луй Исраел: ‘Аша ворбеште Домнул Думнезеу: «Ынтоарчеци-вэ
    ши абатеци-вэ де ла идолий воштри, ынтоарчеци-вэ привириле де ла тоате урычуниле
    воастре!'
  ben-OBCV: “অতএব ইস্রায়েল কুলকে তুমি বলো, ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, তোমরা
    মন ফিরাও! তোমাদের প্রতিমাগুলি থেকে ফেরো এবং সকল ঘৃণ্য কাজ ত্যাগ করো!
  som-som: Sidaas daraaddeed waxaad reer binu Israa'iil ku tidhaahdaa, Sayidka Rabbiga
    ahu wuxuu leeyahay, Soo noqda, oo sanamyadiinna ka soo noqda, oo wejigiinnana
    waxyaalihiinna karaahiyada ah oo dhan ka sii jeediya.
  lat-VUC: 'Propterea dic ad domum Israël: Hæc dicit Dominus Deus: Convertimini, et
    recedite ab idolis vestris, et ab universis contaminationibus vestris avertite
    facies vestras.'
  eng-ASVBT: 'Therefore say unto the house of Israel, Thus saith the Lord Jehovah:
    Return ye, and turn yourselves from your idols; and turn away your faces from
    all your abominations.'
  ita-1885: 'Perciò, di'' alla casa d''Israele: Così ha detto il Signore Iddio: Convertitevi,
    e ritraetevi da'' vostri idoli; e stornate le vostre facce da tutte le vostre
    abbominazioni.'
  eng-LXXUP: Therefore say to the house of Israel, Thus saith the Lord God, Be converted,
    and turn from your evil practices, and from all your sins, and turn your faces
    back again.
  eng-ULB: 'Therefore say to the house of Israel, ''The Lord Yahweh says this: Repent
    and turn away from your idols! Turn back your faces from all your abominations.'
  spa-VBL: '“Así que dile al pueblo de Israel que esto es lo que dice el Señor Dios:
    ¡Arrepiéntanse! Dejen de adorar a sus ídolos Dejen todas sus prácticas repugnantes.'
  fra-_FOB: 'C''est pourquoi dis à la maison d''Israël: Ainsi a dit le Seigneur, l''Éternel:
    Revenez, détournez-vous de vos idoles, détournez vos regards de toutes vos abominations.'
  mal-mal: 'അതിനാൽ നീ യിസ്രായേൽ ഗൃഹത്തോട് പറയേണ്ടത്: “യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    നിങ്ങൾ അനുതപിച്ച് നിങ്ങളുടെ വിഗ്രഹങ്ങളെ വിട്ടുതിരിയുവിൻ; നിങ്ങളുടെ സകല മ്ലേച്ഛബിംബങ്ങളിൽ
    നിന്നും നിങ്ങളുടെ മുഖം തിരിക്കുവിൻ.'
  lit-lit: 'Todėl sakyk Izraelio namams: „Taip sako Viešpats DIEVAS: „Atgailaukite
    ir gręžkitės nuo savo stabų ir nugręžkite savo veidus nuo visų savo bjaurybių.'
  urd-GVR: Chunāṅche Isrāīlī qaum ko batā, ‘Rab Qādir-e-mutlaq farmātā hai ki taubā
    karo! Apne butoṅ aur tamām makrūh rasm-o-riwāj se muṅh moṛ kar mere pās wāpas
    ā jāo.
  suz-BL: मोपतीके इस्राएल आ खिं ङा मुर आन कली ‘परमप्रभु, परमप्रभु यावेमी इन ग्रांग्रा
    दिशो गेय नेल्‍ल प्रोंइशा, इन मूर्ति रे पा लेश्‍शा आं गे जाक्‍कीन’ देंशो बाक्‍ब,
    दे माइक्‍मी।
  eng-NOY: 'Therefore say to the house of Israel, Thus saith the Lord Jehovah: Turn
    ye, even turn yourselves from your idols, and from all your abominations turn
    ye your faces!'
  ita-1927: 'Perciò di’ alla casa d’Israele: Così parla il Signore, l’Eterno: Tornate,
    ritraetevi dai vostri idoli, stornate le vostre facce da tutte le vostre abominazioni.'
  ckb-ckb: '«لەبەر ئەوە بە بنەماڵەی ئیسرائیل بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت:
    تۆبە بکەن! لە بتەکانتان بگەڕێنەوە و ڕووتان لە هەموو نەریتە قێزەونەکانتان وەربگێڕن.'
  eng-BBE: 'For this cause say to the children of Israel, These are the words of the
    Lord: Come back and give up your false gods and let your faces be turned from
    your disgusting things.'
  kan-OKCV: '“ಆದ್ದರಿಂದ ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರಿಗೆ ಹೀಗೆ ಹೇಳು, ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ
    ಹೇಳುತ್ತಾರೆ: ಮಾನಸಾಂತರಪಟ್ಟು ನಿಮ್ಮ ವಿಗ್ರಹಗಳನ್ನು ಬಿಟ್ಟು ನೀವಾಗಿಯೇ ತಿರುಗಿಕೊಳ್ಳಿರಿ. ನಿಮ್ಮ
    ಅಸಹ್ಯವಾದವುಗಳನ್ನೆಲ್ಲಾ ಬಿಟ್ಟು, ನಿಮ್ಮ ಮುಖಗಳನ್ನು ತಿರುಗಿಸಿರಿ.'
  tam-2017: 'ஆகையால், நீ இஸ்ரவேல் வம்சத்தாரை நோக்கி: திரும்புங்கள், உங்களுடைய அசுத்தமான
    சிலைகளை விட்டுத் திரும்புங்கள்; உங்களுடைய எல்லா அருவருப்புகளையும் விட்டு உங்களுடைய
    முகங்களைத் திருப்புங்கள் என்று யெகோவாகிய ஆண்டவர் சொல்கிறார்.'
  spa-RV-1909: 'Por tanto di á la casa de Israel: Así dice el Señor Jehová: Convertíos,
    y volveos de vuestros ídolos, y apartad vuestro rostro de todas vuestras abominaciones.'
  ron-BTF: 'De aceea spune casei lui Israel: Astfel spune Domnul DUMNEZEU: Pocăiți-vă
    și întoarceți-vă de la idolii voștri; și întoarceți-vă fețele de la toate urâciunile
    voastre.'
  eng-WEBP: '“Therefore tell the house of Israel, ‘The Lord GOD says: “Return, and
    turn yourselves from your idols! Turn away your faces from all your abominations.'
  eng-FBV: 'So tell the people of Israel that this is what the Lord God says: Repent!
    Give up worshiping your idols Stop all your disgusting practices.'
  nld-1939: 'Daarom moet ge tot het huis van Israël zeggen: Zo spreekt Jahweh, de
    Heer! Bekeert u, komt terug van al uw schandgoden, wendt uw gelaat af van al uw
    gruwelen.'
  nch-BL: '“Huajca xiquinilhui nochi israelitame para quej ni na, niDIOS Cati Más
    Nijpiya Tanahuatili, niquijtohua: ‘Ximoyolcuepaca ten amotajtacolhua. Ximohuejcatalica
    ten amoteteyohua huan amotaixcopincayohua huan nochi nopa tamanti cati amo cuali
    anquichihuaj.’'
  vie-1934: 'Vậy nên, hãy nói cùng nhà Y-sơ-ra-ên rằng: Chúa Giê-hô-va phán như vầy:
    Hãy trở lại, xây bỏ thần tượng các ngươi, xây mặt khỏi mọi sự gớm ghiếc của các
    ngươi.'
  hin-CV: '“इसलिये इस्राएल के लोगों से कहो, ‘परम प्रधान याहवेह का यह कहना है: पश्चात्ताप
    करो! अपने मूर्तियों से दूर होकर अपने सब घृणित कार्यों को छोड़ दो!'
  spa-BES: 'Por esta causa, di a los hijos de Israel: Estas son las palabras del Señor
    Dios: regresa y abandona a tus dioses falsos y deja que tus rostros se desvíen
    de tus cosas repugnantes.'
  tdx-tdx: Aa le ano ty hoe i anjomba’ Isra­eley, Hoe ty nafè’ Iehovà Talè, Misolohoa
    naho miambohoa amo samposampo’ areoo, vaho ampiambohò amo hativà’ areoo o lahara’
    areoo.
  tha-KJV: เพราะฉะนั้นจงกล่าวแก่​วงศ์​วานอิสราเอลว่า องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า
    จงกลับใจและหันกลับจากรูปเคารพของเจ้าเสีย และจงหันหน้าของเจ้าเสียจากบรรดาสิ่งที่น่าสะอิดสะเอียนของเจ้า
  por-BR-2018: 'Portanto dize à casa de Israel: Assim diz o Senhor DEUS: Convertei-vos,
    virai-vos de costas a vossos ídolos, e desviai vossos rostos de todas as vossas
    abominações.'
  deu-ELO: 'Darum sprich zum Hause Israel: So spricht der Herr, Jehova: Kehret um,
    und wendet euch ab von euren Götzen, und wendet von allen euren Greueln euer Angesicht
    ab!'
  eng-WYC-2018: Therefore say thou to the house of Israel, The Lord God saith these
    things, Be ye converted (or Be ye turned), and go ye away from your idols, and
    turn away your faces from all your filths.
  epo-epo: 'Tial diru al la domo de Izrael: Tiele diras la Sinjoro, la Eternulo: Pentu,
    kaj deturnu vin de viaj idoloj, kaj de ĉiuj viaj abomenindaĵoj deturnu vian vizaĝon.'
  uig-PIN: '— Xunga Israil jǝmǝtigǝ mundaⱪ degin: — Rǝb Pǝrwǝrdigar mundaⱪ dǝydu:
    «Towa ⱪilinglar! Butliringlardin yenip yenimƣa ⱪaytip kelinglar! Barliⱪ yirginqlik
    ⱪilmixinglardin yüzünglarni ɵrünglar!'
  beo-beo: 'Amaiba:le, Na, Ouligisudafa Hina Gode, Na sia: Isala:ili dunuma amane
    olelema, ‘Sinidigima! Dilia wadela:idafa loboga hamoi ogogosu ‘gode’ yolesima.'
  tpi-OTNT: “Olsem na nau mi laik yu tokim ol Israel olsem. Mi God, Bikpela, mi no
    laikim tru ol dispela giaman god yupela i bihainim. Olsem na yupela i mas lusim
    ol dispela samting nogut na yupela i mas kam bek long mi.
  hau-SA: “Saboda haka ka faɗa wa gidan Isra’ila cewa, ‘Ga abin da Ubangiji Mai Iko
    Duka yana cewa ku tuba! Ku juyo daga gumakanku ku kuma furta dukan ayyukanku masu
    banƙyama!
  uig-LAT: '— Shunga Israil jemetige mundaq dégin: — Reb Perwerdigar mundaq deydu:
    «Towa qilinglar! Butliringlardin yénip yénimgha qaytip kélinglar! Barliq yirginchlik
    qilmishinglardin yüzünglarni örünglar!'
  nde-nde: 'Ngakho-ke tshono endlini ka-Israyeli uthi: ‘Nanku okutshiwo nguThixo Wobukhosi:
    Phendukani! Tshiyani izithombe zenu lilahle imikhuba yenu enengayo!'
  ton-ton: ¶ “Ko ia ke ke lea ki he fale ʻo ʻIsileli, ʻOku pehē ʻe Sihova ko e ʻOtua;
    Fakatomala pea tafoki mei hoʻomou ngaahi tamapua; pea tafoki homou mata mei hoʻomou
    ngaahi fakalielia kotoa pē.
  ces-1613: 'Protož rci domu Izraelskému: Takto praví Panovník Hospodin: Obraťte se
    a odvraťte od ukydaných bohů vašich, a ode všech ohavností vašich odvraťte tvář
    svou.'
  eng-WMB: '“Therefore tell the house of Israel, ‘The Lord GOD says: “Return, and
    turn yourselves from your idols! Turn away your faces from all your abominations.'
  tam-TCV: '“ஆதலால் நீ இஸ்ரயேல் குடும்பத்தாரிடம் சொல்லவேண்டியதாவது: ‘ஆண்டவராகிய யெகோவா
    கூறுவது இதுவே. மனந்திரும்புங்கள்; உங்கள் விக்கிரங்களை விட்டுத் திரும்புங்கள்.
    எல்லா அருவருப்பான பழக்கவழக்கங்களைவிட்டு உங்கள் முகத்தைத் திருப்புங்கள்.'
  ceb-ULB: 'Busa sultihi ang panimalay sa Israel, ''Miingon si Yahweh nga Ginoo niini:
    “Paghinulsol ug biyai ang inyong mga diosdios! Talikdi ang tanan ninyong daotan
    nga mga binuhatan.'
  pol-UBG: 'Dlatego powiedz do domu Izraela: Tak mówi Pan BÓG: Nawróćcie się i odwróćcie
    się od swoich bożków, i odwróćcie swoje twarze od wszystkich waszych obrzydliwości.'
  urd-GVU: چنانچہ اسرائیلی قوم کو بتا، ’رب قادرِ مطلق فرماتا ہے کہ توبہ کرو! اپنے
    بُتوں اور تمام مکروہ رسم و رواج سے منہ موڑ کر میرے پاس واپس آ جاؤ۔
  deu-1912: 'Darum sollst du zum Hause Israel sagen: So spricht der Herr HERR: Kehret
    und wendet euch von eurer Abgötterei und wendet euer Angesicht von allen euren
    Greueln.'
  kan-2017: ಆದಕಾರಣ ನೀನು ಇಸ್ರಾಯೇಲ್ ವಂಶದವರಿಗೆ ಹೀಗೆ ನುಡಿ, ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ,
    “ನೀವು ನಿಮ್ಮ ವಿಗ್ರಹಗಳನ್ನು ತೊರೆದುಬಿಟ್ಟು ಹಿಂದಿರುಗಿ, ನಿಮ್ಮ ಎಲ್ಲಾ ಅಸಹ್ಯ ವಸ್ತುಗಳ ಕಡೆಗೆ
    ಬೆನ್ನುಮಾಡಿರಿ.
  yap-yap: '“Ere chiney, e ngamog ngak yu Israel ni Gag fare SOMOL ni Th’abi Tolang
    e gu be ga’ar: Mu kalgad ngan’med mu sulod mi gimed pag e pi liyos romed ni sunsonogor.'
  hlt-MCSB: Te dongah Ka Boeipa Yahovah loh a thui he Israel imkhui taengah thui pah.
    Yut uh lamtah na mueirhol taeng lamloh mael uh. Nangmih kah tueilaehkoi cungkuem
    taeng lamloh na maelhmai te mangthuung laeh.
  mdy-ETH: «ዓካሪ ዒስራዔኤሌ ዴሮም ሂዚ ጌዔ፦ ‹ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፤ ዒንሢኮ ሜሌ ፆኦዞ ሃሺጋፓ ጎሞ ቡኡፁዋቴ!
    ዬያ ሻኣካ ማዻፓኣ ቢያ ማዑዋቴ!›
  twi-ASANTE: '“Enti ka kyerɛ Israel efie sɛ, ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Monsakra
    mo adwene. Momfiri mo ahoni ho na monnyae mo nneyɛeɛ a ɛyɛ akyiwadeɛ no!'
  eng-WEBU: '“Therefore tell the house of Israel, ‘The Lord GOD says: “Return, and
    turn yourselves from your idols! Turn away your faces from all your abominations.'
  wal-wal: “Hegaa gishshau, Israa7eela asaassi hagaadan yaagada oda; ‘Ubbaa Haariya
    GODAI hagaadan yaagees; “Nagaraa paaxite! Intte eeqaappe simmite! Intte tuna ooso
    ubbaappekka simmite!
  spa-PDDPT: 'Por tanto dí a la Casa de Israel: ʼAdonay Yavé dice: Regresen y conviértanse
    de sus ídolos. Aparten sus caras de todas sus repugnancias.'
  gun-gun: '— Ha''e nunga rupi aipo''re Israel kuery pe: Po rami Senhor Nhanderuete
    ijayvu: Pejeko rerova ke, ha''e pejepe''a ta''angaa pereko va''e gui. Pendekupe
    ke ojeguarupy pereko va''e ha''e javi katy.'
  ilo-ULB: 'Isu nga ibagam iti balay ti Israel, ''Kastoy ti kuna ni Yahweh nga Apo:
    Agbabawikayo ken tallikudanyon dagiti didiosenyo! Tallikudanyon dagiti amin a
    makarimon nga aramidyo!'
  kpg-kpg: “Deenei laa, helekai ang gi digau Israel i nia mee ala e helehelekai iei
    Au, go Tagi go Yihowah, ‘Goodou lloomoi, kilia gi daha godou ada balu ieidu gulugulua!’
  uig-ARA: 'ــ شۇڭا ئىسرائىل جەمەتىگە مۇنداق دېگىن: ــ رەب پەرۋەردىگار مۇنداق دەيدۇ:
    «توۋا قىلىڭلار! بۇتلىرىڭلاردىن يېنىپ يېنىمغا قايتىپ كېلىڭلار! بارلىق يىرگىنچلىك
    قىلمىشىڭلاردىن يۈزۈڭلارنى ئۆرۈڭلار!'
  sus-sus: '«A fala Isirayila bɔnsɔɛ bɛ, ‹Wo Marigi Alatala xa masenyi nan ya: Wo
    tuubi, wo gbilen wo xa kuye batufe fɔxɔ ra, wo wo kobe so wo xa fe ɲaaxie ra!'
  pon-2006: '“Eri met, ndaiong mehn Israel kan dahme ngehi, KAUN-O, Wasa Lapalahpie,
    ketin mahmahsanih: Kumwail pwurodo oh kesehla noumwail dikedik en eni saut kan.'
  ksd-ksd: 'Io, una biti tai Israel: I dari ra tinata kai ra Luluai God: Avat a nukpuku,
    ma avat a vana balakane kavava lavur tabataba; ma avat a lingan irai kan kavava
    umana bilak na mangamangana.'
  grc-BRENT: Διατοῦτο εἰπὸν εἰς τὸν οἶκον τοῦ Ἰσραὴλ, τάδε λέγει Κύριος Κύριος, ἐπιστράφητε
    καὶ ἀποστρέψατε ἀπὸ τῶν ἐπιτηδευμάτων ὑμῶν, καὶ ἀπὸ πασῶν τῶν ἀσεβειῶν ὑμῶν, καὶ
    ἐπιστρέψατε τὰ πρόσωπα ὑμῶν.
  ind-AYT: '“Karena itu, katakanlah kepada keturunan Israel: Beginilah firman Tuhan
    ALLAH, ‘Bertobatlah dan berbaliklah dari berhala-berhalamu; dan palingkan wajahmu
    dari semua kekejianmu.'
  nya-nya: '“Nʼchifukwa chake uwawuze Aisraeli kuti Ine Ambuye Yehova ndikuti: Lapani!
    Siyani mafano anu ndi ntchito zanu zonse zonyansa!'
  hrv-hrv: 'Zato reci domu Izraelovu: Ovako govori Jahve Gospod: ''Obratite se, odvratite
    se od kumira svojih! Odvratite lice od gnusoba svojih!'
  mps-mps: “Tama tialima, eno homugo nago te Israel dabe augwaliba te tama po walao.
    Ena God, Genuai Bidi, eno dagego te tibo god dabe wali pabo te eno hagela homu
    mu ebao. Tialima, dagego ge neyu, te dwai nai dabe tagalama, tama dage enaba ma
    begasa asiąo,” wali.
  tpi-tpi: “Olsem na nau mi laik yu tokim ol Israel olsem. Mi God, Bikpela, mi no
    laikim tru ol dispela giaman god yupela i bihainim. Olsem na yupela i mas lusim
    ol dispela samting nogut na yupela i mas kam bek long mi.
  dan-1931: 'Sig derfor til Israels Hus: Så siger den Herre HERREN: Vend om, vend
    eder bort fra eders Afgudsbilleder og vend eders Ansigt bort fra alle eders Vederstyggeligheder!'
  vie-OVCB: 'Vì thế, hãy nói với người Ít-ra-ên: ‘Đây là điều Chúa Hằng Hữu Chí Cao
    phán: Hãy ăn năn và lìa bỏ thần tượng của các ngươi, và ngưng tất cả tội lỗi của
    các ngươi.'
  guj-2017: 'તેથી ઇઝરાયલી લોકોને કહે કે, ‘પ્રભુ યહોવાહ આમ કહે છે: પસ્તાવો કરો અને
    તમારી મૂર્તિઓથી પાછા ફરો. તમારા મુખ તમારાં સર્વ ધિક્કારપાત્ર કૃત્યોથી ફેરવો.'
  pon-2006A: '“Eri met, ndaiong mehn Israel kan dahme ngehi, KAUN-O, Wasa Lapalahpie,
    ketin mahmahsanih: Kumwail pwurodo oh kesehla noumwail dikedik en eni saut kan.'
  por-BRBSL: '“ Portanto, diga à casa de Israel: “O Senhor Javé diz: “Voltai, e convertei-vos
    de vossos ídolos! Afastem-se de todas as suas abominações.'
  cth-cth: Hatdawkvah, Isarel imthung koevah, Bawipa Jehovah ni hettelah a dei. Ban
    awh nateh, namamae meikaphawk koehoi ban awh. Panuet na thonae pueng cettakhai
    awh.
  twi-twi: '“Enti ka kyerɛ Israelfi se, ‘Sɛɛ na Otumfo Awurade se: Monsakra mo adwene.
    Mumfi mo ahoni ho na munnyae mo nneyɛe a ɛyɛ akyiwade no!'
  hlt-hlt: Te dongah Ka Boeipa Yahovah loh a thui he Israel imkhui taengah thui pah.
    Yut uh lamtah na mueirhol taeng lamloh mael uh. Nangmih kah tueilaehkoi cungkuem
    taeng lamloh na maelhmai te mangthuung laeh.
  tbz-SIM: 'Nɛ̀ dɛ kpɛ́í nɑ́kɛ́ Isidɑyɛɛribɛ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie n tú: Wɛ̃tɛnɛ̀ní,
    bútínnɛ́nɛ̀ di bɔkɛ̀ nɛ̀ isɔkɛ imɔu.'
  msy-2020: “Ezɨ datɨrɨghɨn, nɨ Israelɨn ikɨzimɨn mɨkɨm suam, kɨ Ikiavɨra Itir Godɨn
    Ekiam kamaghɨn mɨgei, ia navibagh iragh, uan aseba akɨrim ragh dagh asaragh, arazir
    kurar kɨ bar aghuaziba da atakigh.
  dop-dop: Pǝ tɔɔ kɛ́ pǝ wɛɛ sɩ, mɑ heeli Ɩsɛɣɛlɩ nyǝ́mɑ sɩ, Tɑcɑɑ Ɩsɔ yɔɣɔtɑɑ sɩ,
    pɑ́ lɔ tɩɩŋ nɑ pɑ́ mǝlɩ. Pɑ hɑ́ pɑ́ ɑcɑɑlǝtʋ tǝnɑɣɑ siɣile.
  azb-azb: 'Buna görə də İsrail nəslinə söylə ki, Xudavənd Rəbb belə deyir: “Bütlərinizdən
    dönün, onları rədd edin və bütün iyrənc işlərinizdən üz döndərin.'
  eng-DBY: 'Therefore say unto the house of Israel, Thus saith the Lord Jehovah: Return
    ye, and turn yourselves from your idols; and turn away your faces from all your
    abominations.'
  hin-2017: '“इसलिए इस्राएल के घराने से कह, प्रभु यहोवा यह कहता है: फिरो और अपनी मूर्तियाँ
    को पीठ के पीछे करो; और अपने सब घृणित कामों से मुँह मोड़ो।'
  wol-KYG: 'Kon nag waxal waa kër Israyil, ne leen: “Boroom bi Aji Sax ji dafa wax
    ne: Dëppleen te dëddu seen kasaray tuur. Mboolem seen yëf yu siblu, dëdduleen
    ko.'
  eng-YLT: '''Therefore say unto the house of Israel: Thus said the Lord Jehovah:
    Turn ye back, yea, turn ye back from your idols, and from all your abominations
    turn back your faces,'
  eng-WYC-2017: Therefore say thou to the house of Israel, The Lord God saith these
    things, Be ye converted, and go ye away from your idols, and turn away your faces
    from all your filths.
  eng-WMBB: '“Therefore tell the house of Israel, ‘The Lord GOD says: “Return, and
    turn yourselves from your idols! Turn away your faces from all your abominations.'
  urd-GVH: चुनाँचे इसराईली क़ौम को बता, ‘रब क़ादिरे-मुतलक़ फ़रमाता है कि तौबा करो!
    अपने बुतों और तमाम मकरूह रस्मो-रिवाज से मुँह मोड़कर मेरे पास वापस आ जाओ।
  rug-rug: 'Gua ke zama la ia sa butubutu Izireli, ‘Hiera gua si zama nia e Zihova
    sa Baṉara: Mi kekere! Luara pani sari mia beku, mamu noso ni sari mia tinavete
    variva malederedi!'
  gaz-gaz: '“Kanaafuu mana Israaʼeliin akkana jedhi; ‘Waaqayyo Gooftaan akkana jedha:
    qalbii jijjiirradhaa! Waaqota keessan tolfamoo irraa deebiʼaa; hojii keessan jibbisiisaa
    hundas dhiisaa!'
  fra-LSG: 'C’est pourquoi dis à la maison d’Israël: Ainsi parle le Seigneur, l’Éternel:
    Revenez, et détournez-vous de vos idoles, détournez les regards de toutes vos
    abominations!'
  yal-yal: 'Nanara, a fala Isirayila yamaan xa, i naxa, ‘Marigina Alatala ito nan
    falaxi, a naxa: Ɛ xun xɛtɛ, ɛ xɛtɛ ɛ suxurene fɔxɔ ra, ɛ mɛ ɛ kɛwali xɔsixine
    birin na.'
  haw-1868: Nolaila e olelo aku oe i ka ohana a Iseraela, Ke i mai nei Iehova ka Haku
    penei; E mihi oukou, a e huli mai, mai ko oukou mau kii mai, a e hoohuli i ko
    oukou mau maka mai ko oukou mau mea e inainaia a pau.
  arb-NAV: 'لِذَلِكَ قُلْ لِشَعْبِ إِسْرَائِيلَ، هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ:
    تُوبُوا وَارْجِعُوا عَنْ أَصْنَامِكُمْ وَاصْرِفُوا وُجُوهَكُمْ عَنْ كُلِّ رَجَاسَتِكُمْ.'
  ewe-ewe: “Eya ta gblɔ na Israel ƒe aƒe la be, ‘Ale Aƒetɔ Yehowa gblɔe nye esi; mitrɔ
    dzi me! Miɖe asi le miaƒe legbawo ŋu, eye miagbe nu le miaƒe nu vɔ̃ɖiwo wɔwɔ gbɔ!’
  eng-LEE: 'Therefore say unto the house of Israel, Thus hath said the Lord Eternal,
    Return, and cause [your heart] to turn away from your idols: and from all your
    abominations turn away your faces.'
  asm-FB: 'এই হেতুকে তুমি ইস্ৰায়েল বংশক কোৱা, ‘প্ৰভু যিহোৱাই এই কথা কৈছে: তোমালোকে
    মন পালটোৱা আৰু তোমালোকৰ প্রতিমাবোৰৰ পৰা ঘূৰি আহাঁ! আৰু তোমালোকৰ আটাই ঘিণলগীয়া
    কাৰ্যবোৰলৈ পিঠি দিয়া!'
  sus-A: «عَ قَلَ عِسِرَيِلَ بْنسْي بّ، ‹وٌ مَرِفِ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ وٌ
    تُوبِ، وٌ فبِلٍن وٌ شَ كُيٍ بَتُقٍ قْشْ رَ، وٌ وٌ كٌبٍ سٌ وٌ شَ قٍ حَاشِيٍ رَ!
  fra-SBL: '« C''est pourquoi vous direz à la maison d''Israël : « Le Seigneur Yahvé
    dit : « Revenez et détournez-vous de vos idoles ! Détournez vos visages de toutes
    vos abominations.'
  hbo-hbo: לָכֵ֞ן אֱמֹ֣ר ׀ אֶל־בֵּ֣ית יִשְׂרָאֵ֗ל כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה שׁ֣וּבוּ
    וְהָשִׁ֔יבוּ מֵעַ֖ל גִּלּֽוּלֵיכֶ֑ם וּמֵעַ֥ל כָּל־תֹּועֲבֹתֵיכֶ֖ם הָשִׁ֥יבוּ פְנֵיכֶֽם׃
  kik-kik: '“Nĩ ũndũ ũcio ĩra andũ a nyũmba ya Isiraeli atĩrĩ, ‘Mwathani Jehova ekuuga
    atĩrĩ: Mwĩrirei! Garũrũkai mũtigane na mĩhianano ĩyo yanyu, na mũregane na maũndũ
    marĩa mothe mwĩkaga marĩ magigi!'
  fra-NCL: 'C’est pourquoi dis à la maison d’Israël : Ainsi parle le Seigneur Yahweh :
    Revenez et détournez-vous de vos idoles infâmes, et détournez votre face de toutes
    vos abominations.'
  cek-AK: To pongah Israel imthung takoh khaeah, Angraeng Sithaw mah, Dawnpakhuem
    ah loe krang bokhaih hoiah amlaem let ah, na sak o ih panuet thok hmuennawk to
    angqoi o taak boih ah!
  cuk-cuk: '”Degisoggu, Israel-dulemarga be soge, Bab-Jehová-Bela-Gangued-Nikadi weyob
    sogye: ‘Gannar be an-amimala, be-bab-dummaganga-imakdimalad be iemala, degi, bela
    ibmar-isgana-imakedgi be bangumala.’'
  uig-CYR: '— Шуңа Исраил җәмәтигә мундақ дегин: — Рәб Пәрвәрдигар мундақ дәйду: «Товва
    қилиңлар! Бутлириңлардин йенип йенимға қайтип келиңлар! Барлиқ жиркиничлик қилмишиңлардин
    йүзүңларни өрүңлар!'
  tel-2017: కాబట్టి ఇశ్రాయేలు ప్రజలకు ఈ మాట చెప్పు. ‘పశ్చాత్తాప పడండి. విగ్రహాలను
    విడిచిపెట్టండి. మీరు చేస్తున్న అసహ్యమైన పనులు మాని వేయండి.’
  hat-BSA: '“Pou sa, di a tout lakay Israël la, ‘Konsa pale Senyè BONDYE a: “Repanti,
    vire kite zidòl nou yo, e vire figi nou lwen de tout abominasyon nou yo.”’”'
  kos-kos: '“Na inge, fahkang nu sin mwet Israel ma nga, LEUM GOD Fulatlana, fahk
    nu selos: Kowos forma, ac fahsr liki ma sruloala srungayuk lowos.'
  hbo-WLC: לָכֵ֞ן אֱמֹ֣ר ׀ אֶל־בֵּ֣ית יִשְׂרָאֵ֗ל כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה שׁ֣וּבוּ
    וְהָשִׁ֔יבוּ מֵעַ֖ל גִּלּֽוּלֵיכֶ֑ם וּמֵעַ֥ל כָּל־תּוֹעֲבֹתֵיכֶ֖ם הָשִׁ֥יבוּ פְנֵיכֶֽם׃
  ibo-ibo: “Nʼihi ya, gwa ụlọ Izrel, ‘Ihe ndị a ka Onye kachasị ihe niile elu, bụ
    Onyenwe anyị na-ekwu, Chegharịanụ! Sitenụ nʼife arụsị unu niile chigharịa, jukwanụ
    omume unu niile rụrụ arụ.
  ory-ory: ଏହେତୁ ଇସ୍ରାଏଲ ବଂଶକୁ କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ତୁମ୍ଭେମାନେ ଫେର,
    ଆପଣା ଆପଣା ଦେବଗଣଠାରୁ ବିମୁଖ ହୁଅ, ତୁମ୍ଭମାନଙ୍କର ସମସ୍ତ ଘୃଣାଯୋଗ୍ୟ କ୍ରିୟାରୁ ଆପଣା ଆପଣା
    ମୁଖ ଫେରାଅ।
  chk-chk: Iei mine kopwe üreni ekewe chon Israel pwe iei aloi ngang Kot ewe Samol
    mi Lapalap, ‘Oupwe ekieksefäl. Oupwe kul seni ämi kewe uluulun anümwäl o sape
    seni ämi föför mi anioput meinisin.
  rop-rop: “Wal yu dalim ebribodi langa Isreil mi na, YAWEI det boswan God bin tok
    yumob hu oldei weship detlot brabli nogudwan drimin sheip, yumob garra kambek
    langa mi na.
  ukr-1871: 'Тим же то скажи домові Ізрайлевому: Так говорить Господь Бог: Навернїтесь
    і покиньте боввани свої і одвернїте лице своє від усїх гидот ваших.'
  deu-1951: 'Darum sprich zu dem Hause Israel: So spricht Gott, der HERR: Kehret um
    und wendet euch von euren Götzen ab und wendet eure Angesichter von allen euren
    Greueln ab!'
  eng-JPS: 'Therefore say unto the house of Israel: Thus saith the Lord GOD: Return
    ye, and turn yourselves from your idols; and turn away your faces from all your
    abominations.'
  srp-1865: 'Zato reci domu Izrailjevu: ovako veli Gospod Gospod: obratite se i otstupite
    od gadnijeh bogova svojih, odvratite lice svoje od svijeh gadova svojih.'
  lug-lug: “ ‘Noolwekyo tegeeza ennyumba ya Isirayiri nti, Bw’ati bw’ayogera Mukama
    Katonda nti, Mwenenye muleke bakatonda bammwe, mulekeyo ebikolwa byammwe eby’ekivve.
  heb-heb: לכן אמר אל בית ישראל כה אמר אדני יהוה שובו והשיבו מעל גלוליכם ומעל כל תועבתיכם
    השיבו פניכם׃
  ben-IRV: অতএব ইস্রায়েল-কুলকে বল, প্রভু সদাপ্রভু এ কথা বলেন, অনুতাপ কর এবং মূর্তির
    কাছ থেকে ফিরে এস, তোমাদের মুখ ফিরিয়ে নাও সব ঘৃণার কাজ থেকে।
  pan-pan: ਇਸ ਲਈ ਤੂੰ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਨੂੰ ਆਖ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਮੁੜੋ ਅਤੇ ਆਪਣੀਆਂ
    ਮੂਰਤੀਆਂ ਵੱਲੋਂ ਫਿਰੋ ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਘਿਣਾਉਣਿਆਂ ਕੰਮਾਂ ਵੱਲੋਂ ਮੂੰਹ ਮੋੜੋ।
  mya-JVB: ထိုကြောင့် ၊ အရှင် ထာဝရဘုရား ၏အမိန့် တော် ကို ဣသရေလ အမျိုး အား ဆင့်ဆို
    ရမည်မှာ၊ နောင်တ ရ၍ ရုပ်တု တို့ကို ကြဉ်ရှောင် ကြလော့။ သင် တို့ပြုသမျှ သော စက်ဆုပ်
    ရွံရှာဘွယ်အမှုတို့မှ မျက်နှာ လွှဲ ကြလော့။
  hmo-hmo: “Unai dainai, Esekiela e, Israela taudia dekenai egu hereva do oi hamaoroa,
    lau gwau, ‘Emui lalodia do umui giroa, emui kaivakuku do umui rakatania, bona
    emui kara dika rohoroho dekena amo do umui siri momokani!’
  urd-urd: 'इसलिए तू बनी — इस्राईल से कह, ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: तोबा करो
    और अपने बुतों से बाज़ आओ, और अपनी तमाम मकरूहात से मुँह मोड़ो।'
  rus-SYN: 'Посему скажи дому Израилеву: так говорит Господь Бог: обратитесь и отвратитесь
    от идолов ваших, и от всех мерзостей ваших отвратите лице ваше.'
  bqc-SIM: Ayãmɛto o Isailiↄnɛ ma Dii Lua ma mɛ̀, aa nↄ̀sɛlilɛ aa mikɛ̃ ń tã́aↄ
    ń ń yãbɛ̃ɛkɛaↄwa.
  tcz-CHONGTHU: Hiche jeh chun Israel mipite chu seipeh in, hiche hi thaneitah Pakai
    thusei ahi. Kisih unlang namilim doi hou nauva konin kihei mangun. Chuleh kidah
    dah um nachonset nau chu ngau vin.
  mar-mar: तथापि इस्राएल घराण्याशी बोल, प्रभू परमेश्वर देव म्हणतो, मूर्तीपुजेपासून
    मागे फिरा आणि पश्चाताप करा, आपल्या अमंगळ गोष्टीपासून आपले तोंड फिरवा.
  qub-qub: '«Chaymi Israelcunata niy: ‹Tayta Diosga caynömi nin: Arpinticuyna-llapa.
    Ïdulucunata adurayta cachaycäriyna. Melanaypajcunata ruraytapis cachaycäriyna.'
  bqp-bqp: Yen sɔ̃, ɑ bu sɔ̃ɔwɔ ɑ nɛɛ, nɛnɑ nɑ nɛɛ, bu gɔ̃ru gɔsio kpɑ bu ben bũnu
    deri kɑ mɑɑ kom kɔ̃sum mɛ bɑ mɔ̀, mɛ mu ǹ nɛ, Yinni Gusunɔ wɛ̃remɔ.
  hat-hat: 'Koulye a, men sa pou ou di moun pèp Izrayèl yo, men mesaj Seyè sèl Mèt
    la voye ba yo: Tounen vin jwenn mwen. Vire do bay zidòl nou yo, sispann fè vye
    bagay derespektan sa yo.'
  eng-BSB: 'Therefore tell the house of Israel that this is what the Lord GOD says:
    ‘Repent and turn away from your idols; turn your faces away from all your abominations.'
  eng-WEBPB: '“Therefore tell the house of Israel, ‘The Lord GOD says: “Return, and
    turn yourselves from your idols! Turn away your faces from all your abominations.'
  kbq-kbq: E'ina hu'negu Ra Anumzana Mikozama Kegavama Hu'nea Anumzamo'a amanage hie
    hunka Israeli vahera zmasmio, Kaza osu anumzana tamefi hunemita, hi'mnage avu'ava'ma
    nehaza zana atreta tamagu'a rukrahe hiho.
  nhe-BL: '“Huajca xiquinilhui nochi israelitame para quej ni na, niDIOS Tlen Más
    Nijpiya Tlanahuatili, niquijtohua: ‘Ximoyolcuepaca tlen imotlajtlacolhua. Ximohuejcatlalica
    tlen imototiotzitzi huan imotlaixcopincayohua huan nochi nopa tlamantli tlen ax
    cuali inquichihuaj.’'
  gub-BL: A'e rupi emume'u ko heze'eg Izaew wanupe nehe. — Ihe pezar Tuweharupi Wiko
    Ma'e amume'u ko ma'e teko peme ihe. — Pezemumikahy penemiapo kwer ikatu 'ym ma'e
    rehe nehe. Peityk tupàn a'ua'u pezar purumuhuhuk kar ma'e pe wà nehe.
  eng-DRA: 'Therefore say to the house of Israel: Thus saith the Lord God: Be converted,
    and depart from your idols, and turn away your faces from all your abominations.'
