verse: EZK.014.009
translations:
  mal-C: “ ‘എന്നാൽ ആ പ്രവാചകൻ വശീകരിക്കപ്പെട്ടിട്ട് ഒരു പ്രവചനം അറിയിച്ചാൽ യഹോവയായ
    ഞാൻ ആണ് ആ പ്രവാചകനെ വശീകരിച്ചിരിക്കുന്നത്. ഞാൻ അവന്റെനേരേ കൈനീട്ടി അവനെ എന്റെ
    ജനമായ ഇസ്രായേലിൽനിന്ന് സംഹരിച്ചുകളയും.
  deu-TKW: Falls sich aber der Prophet verleiten läßt, einen Ausspruch zu thun, so
    habe ich, Jahwe, diesen Propheten verleitet und werde meine Hand wider ihn ausrecken
    und ihn aus der Mitte meines Volkes Israel hinwegtilgen.
  lin-lin: Soki mosakoli moko akosami mpe asakoli makambo, ezali Ngai moko Yawe nde
    napengwisi ye. Boye, nakosembola loboko na Ngai mpo na kopesa ye etumbu, mpe nakobeta
    ye kati na bato na Ngai, Isalaele.
  eng-LSV: And the prophet, when he is enticed, and has spoken a word—I, YHWH, have
    enticed that prophet, and have stretched out My hand against him, and have destroyed
    him from the midst of My people Israel.
  eng-GNV: And if the Prophet be deceiued, when hee hath spoken a thing, I the Lord
    haue deceiued that Prophet, and I will stretch out mine hande vpon him, and will
    destroy him from the middes of my people of Israel.
  eng-WEBSTER: And if the prophet be deceived when he hath spoken a thing, I the LORD
    have deceived that prophet, and I will stretch out my hand upon him, and will
    destroy him from the midst of my people Israel.
  nhw-BL: Huan sintla se tlen nopa tlacajcayajca tlajtol pannextiani mocajcayahuas
    huan moilhuis quiselijtoc se camanali huan teipa temacas nopa camanali catli amo
    melahuac, huajca xijmatica para na niDIOS nijcajcayajqui. Huan icamanal san elis
    se istlacatili pampa amo mochihuas catli yaya quiijtohua, pero na nijcualancaitas
    nopa tlajtol pannextijquetl huan nijtzontlamiltis para ayacmo itztos tlatlajco
    noisraelita masehualhua.
  swh-ONEN: “ ‘Naye nabii kama atakuwa ameshawishika kutoa unabii, Mimi Bwana nitakuwa
    nimemshawishi nabii huyo, nami nitaunyoosha mkono wangu dhidi yake na kumwangamiza
    kutoka miongoni mwa watu wangu Israeli.
  bba-bba: Nɛn sɔmɔ ɡoo ù n wurɑ durɔ wi, u nùn nɔni wɔ̃kuɑ, mɑ u nùn bikiɑru kuɑ,
    nɛ, Yinni Gusunɔwɑ nɑ derɑ u kuɑ mɛ. Nɛn tiiwɑ kon sɔmɔ wi wunɑ nɛn tɔmbun suunu
    sɔɔn di.
  eng-KJVCPB: And if the prophet be deceived when he hath spoken a thing, I the Lord
    have deceived that prophet, and I will stretch out my hand upon him, and will
    destroy him from the midst of my people Israel.
  luo-luo: “ ‘Kendo ka achiel kuom jokor wachgo okoro wach moro, to an Jehova Nyasaye
    abiro rundo pache, ma wachneno ok notimre, kendo anatiek jakor wachno mi agole
    kuom joga ma jo-Israel.
  meu-meu: A peroveta tauna lalona bema hekwakwanai bena hereva ta bema gwauraia,
    anina be lau Iehova ese vada na koia; bena lau ese imagu baina toia roro ia ihadikana,
    bona egu bese Israel bogaragina amo baina habuaia tari.
  npi-ULB: कुनै एक जना अगमवक्ता छलमा पर्छ र यस्‍तो सन्देश भन्‍छ भने, म परमप्रभुले
    त्‍यस अगमवक्ता छलमा पार्नेछु । म आफ्‍ना हात त्‍यसको विरुद्धमा पसार्नेछु, र मेरो
    मानिस इस्राएलको बिचबाट त्‍यसलाई नाश गर्नेछु ।
  yor-yor: “ ‘Bí wọ́n bá sì tan wòlíì náà láti sọtẹ́lẹ̀, Èmi Olúwa ló tan wòlíì náà,
    Èmi yóò nawọ́ sí i, èmi yóò sì pa á run kúrò láàrín àwọn ènìyàn mi Israẹli.
  pes-OPCB: اما اگر یکی از انبیا، پیامی برای او بیاورد، بدانید که آن نبی گمراه است
    و پیامش نیز دروغ! من، یهوه، اجازه داده‌ام که او گمراه شود. بنابراین، قوم خود،
    اسرائیل را از وجود او پاک خواهم ساخت.
  tgl-ULB: Kapag nilinlang ang isang propeta at nagsabi ng isang mensahe, at ako,
    si Yahweh, lilinlangin ko ang propetang iyon, iuunat ko ang aking kamay laban
    sa kaniya at wawasakin ko siya sa kalagitnaan ng aking mga Israelita.
  hui-hui: Anigo agali i̱naga bi mana latagi haga kagome i̱naga hame ogobi nga lalu
    ke̱ halu latagi helo mbiralime ibuhondo bime ladebodebo biyagua ogoninaga irane
    i̱nime ibunaga mini mo libilabalo heledogola ibugua bi ogoni latagi holebira.
    Ani latagi haragola i̱naga wali agali bu karu heba mandagi nahelo i̱na ibu bo
    taliatagi halu mo ko holebero.
  mya-mya: '``ပ​ရော​ဖက်​သည်​ဖြား​ယောင်း​ခြင်း​ခံ​ရ​၍ ပ​ရော​ဖက်​ပြု​သည်​ဆို​အံ့။ ထို​သူ​အား​ငါ
    ထာ​ဝ​ရ​ဘု​ရား​ဖြား​ယောင်း​ခြင်း​ပင်​ဖြစ်​၏။ ငါ​၏​လက်​ကို​ဆန့်​လျက် သူ့​အား​တိုက်​ခိုက်
    ၍​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ထဲ​မှ​ဖယ် ရှား​မည်။-'
  bod-N: ཡང་ལུང་སྟོན་པ་སུ་ཞིག་གཞན་གྱིས་བསླུས་ནས་གཏམ་བཤད་པ་ཡིན་ན། དེ་ནི་ང་ཡ་ཝཱེས་ལུང་སྟོན་པ་དེ་བསླུ་རུ་བཅུག་པ་ཡིན་ཏེ།
    ངས་རང་གི་ལག་པ་བརྐྱངས་ནས་དེ་ལ་རྒོལ་ཞིང་། ངའི་འབངས་མི་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་ནས་མི་དེ་མེད་པར་བྱའོ།
    །
  sna-sna: “ ‘Uye kana muprofita akanyengerwa kuti ataure chiprofita, ini Jehovha
    ndini ndamunyengera, uye ndichatambanudza ruoko rwangu pamusoro pake ndigomuparadza
    pakati pavanhu veIsraeri.
  spa-BLM: “‘“Si el profeta se engaña y dice una palabra, yo, Yahvé, he engañado a
    ese profeta, y extenderé mi mano sobre él y lo destruiré de entre mi pueblo Israel.
  cac-cac: Palta tato ay junoc in checab' smontaj yuj junoc anima, syalan junoc tas
    d'a yol yico', a in Jehová in ol in vach' aq'uej montajoc. Ol in och ajc'olal
    d'a jun in checab' chi', ol in satel d'a scal eb' in chon̈ab' Israel.
  swh-ULB: Kama nabii atadanganywa na kuongea ujumbe, kisha Mimi Yahwe, nitamdanganya
    huyo nabii; Nitanyoosha mkono wangu na kumwangamizaku toka kati watu wangu Israeli.
  bel-bel: А калі прарок дапусьціць змусьціць сябе і скажа слова так, як бы Я, Гасподзь,
    навучыў гэтага прарока, дык Я працягну на яго руку Маю і зьнішчу яго з народу
    Майго, Ізраіля.
  deu-ELBBK: Wenn aber der Prophet sich bereden lässt und ein Wort redet, so habe
    ich, der HERR, diesen Propheten beredet; und ich werde meine Hand gegen ihn ausstrecken
    und ihn aus der Mitte meines Volkes Israel vertilgen.
  mbb-OT: “Emun egkelimbungan is sevaha he ebpeneuven dutun te kedtagnè din, ne tenged
    heeyan te iyan a is Nengazen midlimbung kandin. Edsilutan ku sikandin ne edsegseǥen
    ku puun te menge etew ku he Israilihanen.
  mal-2015: എന്നാൽ പ്രവാചകൻ വശീകരിക്കപ്പെട്ടിട്ടു ഒരു വാക്കു പ്രസ്താവിച്ചാൽ യഹോവയായ
    ഞാൻ ആ പ്രവാചകനെ വശീകരിച്ചിരിക്കുന്നു; ഞാൻ അവന്റെ നേരെ കൈ നീട്ടി അവനെ യിസ്രായേൽജനത്തിൽനിന്നു
    സംഹരിച്ചുകളയും.
  rmc-rmc: A te pes dela o prorokos te klaminel a phenela o proroctvos, me, o RAJ,
    ole prorokos pre oda cirdňom a mire vasteha les khosava avri mire izraelike manušendar.
  pes-OPV: و اگر نبی فریب خورده، سخنی گوید، من که یهوه هستم آن نبی رافریب داده‌ام
    و دست خود را بر او دراز کرده، او رااز میان قوم خود اسرائیل منقطع خواهم ساخت.
  ron-1924: Дакэ пророкул се ва лэса амэӂит сэ ростяскэ ун кувынт, Еу, Домнул, ам
    амэӂит пе пророкул ачела; Ымь вой ынтинде мына ымпотрива луй ши-л вой нимичи дин
    мижлокул попорулуй Меу Исраел.
  ben-OBCV: “ ‘আর যে ভাববাদী প্ররোচিত হয়ে ভাববাণী বলে, আমি, সদাপ্রভুই সেই ভাববাদীকে
    প্ররোচিত করেছি, এবং আমি আমার হাত তার বিরুদ্ধে বাড়াব এবং আমার লোক ইস্রায়েলীদের
    মধ্য থেকে তাকে ধ্বংস করব।
  som-som: Oo haddii nebi intuu wax ku hadlo la khiyaaneeyo, nebigaas aniga Rabbiga
    ah ayaa khiyaaneeyey, oo gacantaydaan ku soo kor fidin doonaa, oo dadkayga reer
    binu Israa'iil dhexdiisa ayaan ka baabbi'in doonaa.
  lat-VUC: Et propheta cum erraverit, et locutus fuerit verbum, ego Dominus decepi
    prophetam illum, et extendam manum meam super illum, et delebo eum de medio populi
    mei Israël.
  eng-ASVBT: And if the prophet be deceived and speak a word, I, Jehovah, have deceived
    that prophet, and I will stretch out my hand upon him, and will destroy him from
    the midst of my people Israel.
  ita-1885: E se il profeta è sedotto, e dice alcuna parola, io, il Signore, avrò
    sedotto quel profeta, e stenderò la mia mano sopra lui, e lo distruggerò di mezzo
    il popolo d'Israele.
  eng-LXXUP: And if a prophet should cause to err and should speak, I the Lord have
    caused that prophet to err, and will stretch out my hand upon him, and will utterly
    destroy him from the midst of my people Israel.
  eng-ULB: If a prophet is deceived and speaks a message, then I, Yahweh, will deceive
    that prophet; I will reach out with my hand against him and destroy him from the
    midst of my people Israel.
  spa-VBL: “Pero si el profeta es engañado para dar un mensaje, fui yo, el Señor,
    quien lo engañó para hacerlo. De todos modos, llegaré y destruiré a ese profeta
    de mi pueblo Israel.
  fra-_FOB: Et si le prophète se laisse entraîner à prononcer quelque parole, c'est
    moi, l'Éternel, qui aurai entraîné ce prophète-là; j'étendrai ma main contre lui,
    et je le retrancherai du milieu de mon peuple d'Israël.
  mal-mal: എന്നാൽ പ്രവാചകൻ വശീകരിക്കപ്പെട്ടിട്ട് ഒരു വാക്കു പ്രസ്താവിച്ചാൽ യഹോവയായ
    ഞാൻ ആ പ്രവാചകനെ വശീകരിച്ചിരിക്കുന്നു; ഞാൻ അവന്റെനേരെ കൈ നീട്ടി അവനെ യിസ്രായേൽ
    ജനത്തിൽനിന്ന് സംഹരിച്ചുകളയും.
  urd-GVR: Agar kisī nabī ko kuchh sunāne par uksāyā gayā jo merī taraf se nahīṅ thā
    to yih is lie huā ki maiṅ, Rab ne ḳhud use uksāyā. Aise nabī ke ḳhilāf maiṅ apnā
    hāth uṭhā kar use yoṅ tabāh karūṅga ki merī qaum meṅ us kā nām-o-nishān tak nahīṅ
    rahegā.
  suz-BL: मिनु सुइ परमप्रभु यावे आ लोव़ पाइबम आ लोव़ मार बाक्‍बा, दे हिल्‍लो पाइब
    आन कली आंमा थुंम मिम्‍शा लोव़ पाप्‍तु हना, गो मेको कली मोदेंशो पपाइक्‍ता। मिनु
    गो मेको कली आं गुइ दिंशा, सजाइ गेशा आं मुर इस्राएली आन दाते रे क्‍याम्‍नुङ। १राजा
    २२:२०-२३
  eng-NOY: And when the prophet is deceived when he speaketh anything, I, Jehovah,
    have deceived that prophet; and I will stretch out my hand upon him, and will
    destroy him from the midst of my people Israel.
  ita-1927: E se il profeta si lascia sedurre e dice qualche parola, io, l’Eterno,
    son quegli che avrò sedotto quel profeta; e stenderò la mia mano contro di lui,
    e lo distruggerò di mezzo al mio popolo d’Israele.
  ckb-ckb: «”ئەگەر پێغەمبەرەکە بە فریودراوی قسەیەکی کرد، من کە یەزدانم ئەو پێغەمبەرەم
    فریوداوە و دەستی بۆ درێژ دەکەم و لەنێو گەلەکەم دەیفەوتێنم.
  eng-BBE: And if the prophet, tricked by deceit, says anything, it is I the Lord
    by whom he has been tricked, and I will put out my hand against him, and he will
    be cut off from among my people Israel.
  kan-OKCV: “ ‘ಪ್ರವಾದಿಯು ಮೋಸಹೋಗಿ ವಾಕ್ಯವನ್ನು ಹೇಳಿದರೆ, ಯೆಹೋವ ದೇವರಾದ ನಾನೇ ಆ ಪ್ರವಾದಿಯನ್ನು
    ಮೋಸಗೊಳಿಸಿರುತ್ತೇನೆ. ನಾನು ನನ್ನ ಕೈಯನ್ನು ಅವನ ವಿರುದ್ಧವಾಗಿ ಚಾಚಿ, ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರ
    ಮಧ್ಯದೊಳಗಿಂದ ಅವನನ್ನು ನಾಶಪಡಿಸುವೆನು.
  tam-2017: ஒரு தீர்க்கதரிசி ஏமாற்றி ஒரு விஷயத்தைச் சொன்னான் என்றால், அப்படிப்பட்ட
    தீர்க்கதரிசியைக் யெகோவாகிய நானே ஏமாற்றமடையச்செய்தேன்; நான் அவனுக்கு எதிராக என்னுடைய
    கையை நீட்டி, அவனை இஸ்ரவேல் மக்களின் நடுவில் இராதபடிக்கு அழிப்பேன்.
  spa-RV-1909: Y el profeta, cuando fuere engañado y hablare palabra, yo Jehová engañé
    al tal profeta; y extenderé mi mano sobre él, y raeréle de en medio de mi pueblo
    de Israel.
  ron-BTF: Și dacă profetul este înșelat când a vorbit un cuvânt, eu, DOMNUL, am înșelat
    pe acel profet și îmi voi întinde mâna asupra lui și îl voi nimici din mijlocul
    poporului meu Israel.
  eng-WEBP: “‘“If the prophet is deceived and speaks a word, I, the LORD, have deceived
    that prophet, and I will stretch out my hand on him, and will destroy him from
    among my people Israel.
  eng-FBV: But if the prophet is deceived into giving a message, it was I the Lord
    who deceived him to do this. I will still reach out and destroy that prophet from
    my people Israel.
  nld-1939: En mocht de profeet zich laten verleiden, om zelf een uitspraak te doen,
    dan heb Ik, Jahweh, dien profeet verleid. Ik zal mijn hand tegen hem uitstrekken,
    en hem uit de kring van mijn volk Israël verstoten.
  nch-BL: Huan sinta se ten nopa tacajcayajca tajtolpanextiani mocajcayahuas huan
    moilhuis quiselijtoc se camanali huan teipa temacas nopa camanali cati amo melahuac,
    huajca xijmatica para na niDIOS nijcajcayajqui. Huan icamanal san elis se istacatili
    pampa amo mochihuas cati yaya quiijtohua, pero na nijcualancaitas nopa tajtolpanextijquet
    huan nijtzontamiltis para ayecmo itztos tatajco noisraelita masehualhua.
  vie-1934: Nếu kẻ tiên tri bị dỗ mà nói lời nào, ấy chính ta, Đức Giê-hô-va, đã để
    tiên tri đó bị dỗ, và ta sẽ giá tay trên nó, diệt nó khỏi giữa dân Y-sơ-ra-ên
    của ta.
  hin-CV: “ ‘और यदि भविष्यवक्ता भविष्यवाणी करने के लिये बहकाया जाता है, तो यह जान
    लो कि मैं, याहवेह ने उस भविष्यवक्ता को बहकाया है, और मैं उसके विरुद्ध अपना हाथ
    बढ़ाऊंगा और उसे अपने इस्राएली लोगों के बीच में से नाश कर दूंगा.
  spa-BES: Y si el profeta, engañado por el engaño, dice algo, soy yo el Señor por
    quien ha sido engañado, y extiendo mi mano contra él, y él será separado de entre
    mi pueblo Israel.
  tdx-tdx: Aa ie nifañahieñe i mpitokiy naho nisaontsie’e i entañey, le Izaho Iehovà
    ty namañahy i mpitokiy, naho hatora­kitsiko ama’e ty tañako vaho ho rotsaheko
    am’ondatiko Israeleo.
  tha-KJV: และถ้าผู้​พยากรณ์​ถู​กหลอกลวงกล่าวคำหนึ่งคำใด เราคือพระเยโฮวาห์​ได้​ลวงผู้​พยากรณ์​คนนั้น
    และเราจะเหยียดมือของเราออกต่อสู้​เขา และจะทำลายเขาเสียจากท่ามกลางอิสราเอลประชาชนของเรา
  por-BR-2018: E se o profeta se enganar e falar alguma palavra, eu o SENHOR enganei
    ao tal profeta; e estenderei minha mão contra ele, e eu o destruirei do meio de
    meu povo Israel.
  deu-ELO: Wenn aber der Prophet sich bereden läßt und ein Wort redet, so habe ich,
    Jehova, diesen Propheten beredet; und ich werde meine Hand wider ihn ausstrecken
    und ihn aus der Mitte meines Volkes Israel vertilgen.
  eng-WYC-2018: And when a prophet erreth, and speaketh a word, I the Lord shall deceive
    that prophet (or I the Lord have deceived that prophet); and I shall stretch forth
    mine hand [up] on him, and I shall do him away from the midst of my people Israel.
  epo-epo: Kaj se la profeto estos delogita kaj ion parolos, tiam Mi, la Eternulo,
    malsaĝigis tiun profeton, kaj Mi etendos Mian manon sur lin kaj ekstermos lin
    el inter Mia popolo Izrael.
  uig-PIN: Biraⱪ pǝyƣǝmbǝr ɵzi eziⱪturulup, bir bexarǝtlik sɵz ⱪilƣan bolsa, u qaƣda
    Ɵzüm Pǝrwǝrdigar xu pǝyƣǝmbǝrni ezitⱪuƣa uqratⱪanmǝn; Mǝn uningƣa ⱪarxi ⱪolumni
    uzartip, uni hǝlⱪim arisidin ⱨalak ⱪilimǝn.
  beo-beo: Ogogosu balofede dunu da ea fi dunuma ogogole adole iasea, Na da ea asigi
    dawa:su olelebeba:le, e da ogogosu sia:sa. Na da amo dunu Isala:ili fi ilima fadegamu.
  tpi-OTNT: “Tasol sapos kain man olsem i grisim wanpela profet na profet i givim
    wanpela tok long em, orait as bilong dispela samting i olsem, mi yet mi bin paulim
    tingting bilong dispela profet na em i autim dispela tok. Na bai mi mekim save
    long dispela profet na rausim em long lain manmeri bilong mi.
  hau-SA: “ ‘In kuma aka ruɗi annabin har ya yi annabci, Ni Ubangiji na rinjayi wannan
    annabi, zan kuma miƙa hannuna gāba da shi in hallaka shi daga cikin mutanena Isra’ila.
  uig-LAT: Biraq peyghember özi éziqturulup, bir bésharetlik söz qilghan bolsa, u
    chaghda Özüm Perwerdigar shu peyghemberni ézitqugha uchratqanmen; Men uninggha
    qarshi qolumni uzartip, uni xelqim arisidin halak qilimen.
  nde-nde: Njalo nxa umphrofethi ekhohliseke ukuba akhulume isiphrofethi, mina Thixo
    yimi engikhohlise umphrofethi lowo, njalo ngizakwelula isandla sami ngimelane
    laye ngimbhubhise phakathi kwabantu bami u-Israyeli.
  ton-ton: Pea kapau ʻe kākaaʻi ʻae palōfita ʻoka lea ʻaki ʻe ia ha meʻa, ko au ia
    ko Sihova ʻoku fakahalaia ia, pea te u mafao atu kiate ia ʻa hoku nima, pea fakaʻauha
    ia mei he lotolotonga ʻo hoku kakai ko ʻIsileli,
  ces-1613: Prorok pak, dal-li by se přivábiti, aby mluvil slovo, já Hospodin přivábil
    jsem proroka toho. Než vztáhnuť ruku svou na něj, a vyhladím jej z prostřed lidu
    svého Izraelského.
  eng-WMB: “‘“If the prophet is deceived and speaks a word, I, the LORD, have deceived
    that prophet, and I will stretch out my hand on him, and will destroy him from
    among my people Israel.
  tam-TCV: “ ‘ஆனால் அப்படி ஆலோசனை கேட்கும்போது தீர்க்கதரிசி ஒருவன் ஏமாந்து, பொய்த்
    தீர்க்கதரிசனம் சொல்வதற்குத் துணிவுகொண்டால், யெகோவாவாகிய நானே அவனை அவ்வாறான துணிகரத்திற்குட்படுத்தினேன்.
    அவனுக்கு விரோதமாக என் கரத்தை நீட்டி, இஸ்ரயேல் மக்கள் மத்தியிலிருந்து அவனை அழிப்பேன்.
  ceb-ULB: Kung malimbongan ang propeta ug mosulti ug usa ka mensahe, nan, ako, si
    Yahweh, mao ang maglimbong sa maong propeta; Ituy-od ko ang akong kamot batok
    kaniya ug laglagon siya sa taliwala sa akong katawhan nga mga Israelita.
  pol-UBG: A jeśli prorok dał się zwieść i mówił słowo, ja, PAN, zwiodłem tego proroka.
    Wyciągnę na niego swoją rękę i zgładzę go spośród mego ludu Izraela.
  urd-GVU: اگر کسی نبی کو کچھ سنانے پر اُکسایا گیا جو میری طرف سے نہیں تھا تو یہ اِس
    لئے ہوا کہ مَیں، رب نے خود اُسے اُکسایا۔ ایسے نبی کے خلاف مَیں اپنا ہاتھ اُٹھا
    کر اُسے یوں تباہ کروں گا کہ میری قوم میں اُس کا نام و نشان تک نہیں رہے گا۔
  deu-1912: Wo aber ein Prophet sich betören läßt, etwas zu reden, den habe ich, der
    HERR, betört, und will meine Hand über ihn ausstrecken und ihn aus meinem Volk
    Israel ausrotten.
  kan-2017: “ಒಬ್ಬ ಪ್ರವಾದಿಯು ಮರುಳುಗೊಂಡು ದೈವೋಕ್ತಿಯನ್ನು ನುಡಿದರೆ, ಆ ಪ್ರವಾದಿಯನ್ನು ಮರುಳುಗೊಳಿಸಿದವನು
    ಯೆಹೋವನಾದ ನಾನೇ; ನಾನು ಅವನ ಮೇಲೆ ಕೈಯೆತ್ತಿ ಇಸ್ರಾಯೇಲರಾದ ನನ್ನ ಜನರೊಳಗಿಂದ ಅವನನ್ನು ಕಿತ್ತು
    ನಿರ್ನಾಮಮಾಡುವೆನು.
  yap-yap: “Fa’anra ni bannag reb e profet nge pi’ e fulweg ni de riyul’, ma bochan
    e Gag SOMOL e kug ban nagrad. Ma bay gu chuwegrad u fithik’ e girdi’ nu Israel.
  hlt-MCSB: Tedae tonghma te a hloih tih ol thui cakhaw te tonghma te BOEIPA kamah
    loh ka hloih coeng. Te dongah anih te ka kut ka thueng thil vetih ka pilnam Israel
    khui lamloh anih te ka mitmoeng sak ni.
  mdy-ETH: «ፔቴ ፆኦሲ ማሊሢ ኬኤዛኔ ጋዓ ሉኡዚ ዓሲ ዔቄያ ማዔታቴ ታኣኒ ናንጊና ናንጋ ጎዳ ዬያ ዒዛ ኬኤዚሳንዳኔ፤ ጋዓንቴ
    ታ ዴሮ ባኣካፓ ታ ዒዛ ባይዛንዳኔ።
  twi-ASANTE: “ ‘Na sɛ odiyifoɔ no ma wɔdaadaa no ma ɔhyɛ nkɔm a, me Awurade na madaadaa
    odiyifoɔ no, mɛtene me nsa wɔ ne so na matwa no afiri me nkurɔfoɔ Israelfoɔ mu.
  eng-WEBU: “‘“If the prophet is deceived and speaks a word, I, the LORD, have deceived
    that prophet, and I will stretch out my hand on him, and will destroy him from
    among my people Israel.
  wal-wal: “‘“Hananabaa yootiyaagee cimettidi, hananabaa yootikko, he hananabaa yootiyaagaa
    cimmidaagee tana GODAA. Taani a bolli ta kushiyaa yeddada, ta asaa giddoppe a
    xaissana.
  spa-PDDPT: Si el profeta es seducido a decir alguna cosa, Yo, Yavé, seduje a ese
    profeta. Apuntaré mi furor contra él y lo destruiré de en medio de mi pueblo Israel.
  gun-gun: Ha'e gui xapy'a rei peteĩ profeta mba'emo omombe'u 'rã ojekorea rupi, ha'e
    va'e ma xee Senhor ae ambotavy uka rã ijayvu. Ha'e rami teĩ hexe xepo amokuave'ẽ
    vy aipe'a 'rã xevygua Israel kuery mbyte gui.
  ilo-ULB: No naallilaw ti maysa a profeta ket agibaga iti mensahe, ngarud, siak a
    ni Yahweh, allilawekto dayta a profeta; iyunnatkonto ti imak maibusor kenkuana
    ket dadaelekto isuna manipud kadagiti tattaok nga Israelita.
  kpg-kpg: “Maa soukohp gaa hai ana kokohp tilikai, mee gaa hai beelaa, idimaa ko Au
    go Dimaadua dela ne halahalau a mee. Au gaa daa a mee gi daha mo agu daangada
    Israel.
  uig-ARA: بىراق پەيغەمبەر ئۆزى ئېزىقتۇرۇلۇپ، بىر بېشارەتلىك سۆز قىلغان بولسا، ئۇ
    چاغدا ئۆزۈم پەرۋەردىگار شۇ پەيغەمبەرنى ئېزىتقۇغا ئۇچراتقانمەن؛ مەن ئۇنىڭغا قارشى
    قولۇمنى ئۇزارتىپ، ئۇنى خەلقىم ئارىسىدىن ھالاك قىلىمەن.
  sus-sus: «Xa na namiɲɔnmɛ fa tin masenyi falade n xili ra, n tan yati bara a madaxu
    a xa na raba. Na kui n na n bɛlɛxɛ itala a xili ma, n a xa fe xun nakana n ma
    ɲama Isirayila ya ma.
  pon-2006: “Ma soukohp men pahn wiahda kokohp likamw, met pwehki ngehi, KAUN-O, me
    kupwurehda en wiahda kokohp likamw. I pahn katohrehsang rehn mehn Israel kan.
  ksd-ksd: Ona di tuam pa ta propet, ma i tata na propet, iau iat ra Luluai iau ga
    tuam pa ia, ma ina bili ia, ma ina vamutue kan kaugu tarai Israel.
  grc-BRENT: Καὶ ὁ προφήτης ἐὰν πλανήσῃ καὶ λαλήσῃ, ἐγὼ Κύριος πεπλάνηκα τὸν προφήτην
    ἐκεῖνον, καὶ ἐκτενῶ τὴν χεῖρά μου ἐπʼ αὐτὸν, καὶ ἀφανιῶ αὐτὸν ἐκ μέσου τοῦ λαοῦ
    μου Ἰσραήλ.
  ind-AYT: Dan, jika nabi itu terkecoh dan mengatakan sesuatu, Akulah, TUHAN, yang
    telah mengecoh nabi itu, dan Aku akan merentangkan tangan-Ku melawan dia, dan
    akan menghancurkannya dari tengah-tengah umat-Ku Israel.
  nya-nya: “ ‘Ndipo ngati mneneri anyengedwa nanenera, Ine Yehova ndiye ndamunyenga
    mneneri ameneyo, ndipo ndidzatambasula dzanja langa kumukantha ndi kumuwononga
    pakati pa anthu anga Aisraeli.
  hrv-hrv: 'Ako li se prorok dadne zavesti i progovori, bilo bi to kao da sam ja,
    Jahve, zaveo toga proroka: ruku ću podići na njega i iskorijenit ću ga iz svojega
    naroda izraelskoga.'
  mps-mps: “Te tobage bidi me deligo te profet homu bega sabo po obaso, te profetgo
    po me deli agaba pusa mawai baso da, teda te sę page e tiwai, ena digi eno te
    profet bidigo homu kone tuą palobaso, agai te po pusubao. Tama te profet bidibolo
    eno dwai dene menama, te eno hani we bidide aga ela gudulaibao,” te tiwai po wali.
  tpi-tpi: “Tasol sapos kain man olsem i grisim wanpela profet na profet i givim wanpela
    tok long em, orait as bilong dispela samting i olsem, mi yet mi bin paulim tingting
    bilong dispela profet na em i autim dispela tok. Na bai mi mekim save long dispela
    profet na rausim em long lain manmeri bilong mi.
  dan-1931: Men lader Profeten sig lokke til at sige et Ord, så er det mig, HERREN,
    der har lokket ham, og jeg udrækker min Hånd imod ham og udrydder ham af mit Folk
    Israel.
  vie-OVCB: Nếu có tiên tri nào bị lừa dối trong sứ điệp được ban cho, thì đó là vì
    Ta, Chúa Hằng Hữu, đã cho tiên tri ấy bị lừa dối. Ta sẽ đưa tay đoán phạt những
    tiên tri này và tiêu diệt chúng khỏi cộng đồng Ít-ra-ên.
  guj-2017: જો પ્રબોધક છેતરાઈને સંદેશો બોલે, તો મેં યહોવાહે તે પ્રબોધકને છેતર્યો છે;
    હું તેની વિરુદ્ધ મારો હાથ લંબાવીશ, મારા ઇઝરાયલી લોકો મધ્યેથી હું તેનો નાશ કરીશ.
  pon-2006A: “Ma soukohp men pahn wiahda kokohp likamw, met pwehki ngehi, KAUN-O,
    me kupwurehda en wiahda kokohp likamw. I pahn katohrehsang rehn mehn Israel kan.
  por-BRBSL: “““Se o profeta for enganado e falar uma palavra, eu, Javé, enganei esse
    profeta, e estenderei minha mão sobre ele, e o destruirei do meio do meu povo
    Israel.
  cth-cth: Bang hno pueng dei hanelah, profet hah pasawt pawiteh, hote profet teh
    kai BAWIPA ni ka pasawt e lah ao teh, ama taranlahoi ka kut ka dâw vaiteh, ka
    tami Isarelnaw thung hoi ka pâmit han.
  twi-twi: “ ‘Na sɛ odiyifo no ma wɔdaadaa no ma ɔhyɛ nkɔm a, me Awurade na madaadaa
    odiyifo no, mɛteɛ me nsa wɔ ne so na matwa no afi me nkurɔfo Israelfo mu.
  hlt-hlt: Tedae tonghma te a hloih tih ol thui cakhaw te tonghma te BOEIPA kamah
    loh ka hloih coeng. Te dongah anih te ka kut ka thueng thil vetih ka pilnam Israel
    khui lamloh anih te ka mitmoeng sak ni.
  tbz-SIM: Kɛ̀ m pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò mɔù bo weè mɛ nyóu kɛ̀ bɛ̀ o ciitɛ́, mí ndi
    Yiɛ̀ nKuyie mmíì yóu kɛ̀ bɛ̀ ò ciitɛ́. N yóó youtɛ n nɔ̀ùtɛ̀ ntɛ o ĩ́nkɛ̀, kóò
    dɛ̀ìtɛ n nìtìbɛ̀ Isidɑyɛɛribɛ cuokɛ̀.
  msy-2020: “Eghtɨ gumazir kamagh garitam izɨ nan akam inigha izir gumazitam apezeper
    a damutɨ, an akatam a danigham, bizir kamɨn mɨngarim mati, kɨ Ikiavɨra Itir God,
    kɨ uabɨ nan akam inigha izir gumazim gifarazɨ an akar kam a ganɨngi. Kamaghɨn
    amizɨ, kɨ ivezir kuram a danɨngɨva Israelian gumazamizibar tongɨn a batuegham.
  dop-dop: Ye Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ nɔɣɔlʋ ɩ tʋsɑ ɩ tɩ, nɑ ɩ́ yɔɣɔtɩ tɔm nɑtǝlɩ.
    Mɑɣɑ Tɑcɑɑ mɑ́ tʋsǝnɑ pʋntʋ. Mɑɑ tʋ-ɩ niŋ nɑ mɑ́ kpiisi-ɩ mɑ yǝlɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ
    tɑɑ.
  azb-azb: Əgər peyğəmbər yoldan azıb bir söz söyləsə, bilin ki, o peyğəmbərin yoldan
    azmasına səbəb olan Mən Rəbbəm. Mən ona qarşı əlimi qaldıracaq və onu xalqım İsrailin
    arasından silib-atacağam.
  eng-DBY: And if the prophet be enticed and shall speak a word, I Jehovah have enticed
    that prophet; and I will stretch out my hand against him, and will destroy him
    from the midst of my people Israel.
  hin-2017: यदि भविष्यद्वक्ता ने धोखा खाकर कोई वचन कहा हो, तो जानो कि मुझ यहोवा ने
    उस भविष्यद्वक्ता को धोखा दिया है; और मैं अपना हाथ उसके विरुद्ध बढ़ाकर उसे अपनी
    प्रजा इस्राएल में से नाश करूँगा।
  wol-KYG: «“Su fekkee ne yonent baa am lu ko nax, ba àddul boppam genn kàddug waxyu,
    day fekk man Aji Sax ji maa nax yonent ba. Maa koy dumaa sama loxo, sànke ko digg
    Israyil, sama ñoñ.
  eng-YLT: '''And the prophet, when he is enticed, and hath spoken a word — I, Jehovah,
    I have enticed that prophet, and have stretched out My hand against him, and have
    destroyed him from the midst of My people Israel.'
  eng-WYC-2017: And when a prophet erreth, and speaketh a word, I the Lord shall deceive
    that prophet; and I shall stretch forth mine hand [up] on him, and I shall do
    him away from the midst of my people Israel.
  eng-WMBB: “‘“If the prophet is deceived and speaks a word, I, the LORD, have deceived
    that prophet, and I will stretch out my hand on him, and will destroy him from
    amongst my people Israel.
  urd-GVH: अगर किसी नबी को कुछ सुनाने पर उकसाया गया जो मेरी तरफ़ से नहीं था तो यह
    इसलिए हुआ कि मैं, रब ने ख़ुद उसे उकसाया। ऐसे नबी के ख़िलाफ़ मैं अपना हाथ उठाकर
    उसे यों तबाह करूँगा कि मेरी क़ौम में उसका नामो-निशान तक नहीं रहेगा।
  rug-rug: Pana ta sovutu pude korokorotae sa poropita, si na Arau mo na sovutu ia
    sa poropita asa, meke kote repaha vura lania Arau sa Limaqu koasa meke va rizu
    pania koari na Qua tinoni pa Izireli.
  gaz-gaz: “ ‘Raajichi yoo raajii dubbachuuf gowwoomfame, ani Waaqayyo raajii sana
    nan gowwoomsa; harka koos isatti kaafadhee saba koo Israaʼel gidduudhaa isa nan
    balleessa.
  fra-LSG: Si le prophète se laisse séduire, s’il prononce une parole, c’est moi,
    l’Éternel, qui aurai séduit ce prophète; j’étendrai ma main contre lui, et je
    le détruirai du milieu de mon peuple d’Israël.
  yal-yal: “ ‘Xa nabiin tin muxune yi a ratantan a tan yɛtɛɛn yi nabiya falan ti na
    kanna xa, nayi n tan Alatala nan a radinxi tantanni. N na n yiini tema nɛn a xili
    ma, n yi a raxɔri n ma yamana Isirayila kaane yɛ.
  haw-1868: A ina e puni ke kaula i kana olelo ana i kekahi mea, ua puni ia kaula
    ia'u ia Iehova. A e kikoo aku au i ko'u lima maluna ona, a e luku aku au ia ia
    mai waenakonu aku o ko'u poe kanaka ka Iseraela.
  arb-NAV: فَإِذَا ضَلَّ النَّبِيُّ وَنَطَقَ بِنُبُوءَةٍ بَاطِلَةٍ، فَإِنِّي أَنَا
    الرَّبُّ قَدْ أَغْوَيْتُ ذَلِكَ النَّبِيَّ، لأَنَّهُ تَصَرَّفَ مِنْ نَفْسِهِ.
    فَأُعَاقِبُهُ وَأُبِيدُهُ مِنْ بَيْنِ شَعْبِي إِسْرَائِيلَ.
  ewe-ewe: “ ‘Eye ne woflu nyagblɔɖila la be wòagblɔ nya ɖi la, nye Yehowae aflu nyagblɔɖila
    ma, makɔ nye asi dzi ɖe eŋu, eye matsrɔ̃e le nye amewo dome le Israel.
  eng-LEE: 'And when the prophet suffereth himself to be deceived, and he speaketh
    a word: I the Lord have suffered that prophet to be deceived: and I will stretch
    out my hand against him, and will destroy him from the midst of my people Israel.'
  asm-FB: যদি কোনো ভাববাদীয়ে ভ্ৰান্ত হৈ আৰু কোনো বাক্য কয়, তেতিয়া মই, যিহোৱাই,
    সেই ভাববাদীজনক ভ্ৰান্ত কৰিম; আৰু মই তেওঁৰ বিৰুদ্ধে হাত মেলি, মোৰ প্ৰজা ইস্ৰায়েল
    লোকসকলৰ মাজৰ পৰা তেওঁক বিনষ্ট কৰিম।
  sus-A: «شَ نَ نَمِحْنمّ قَ تِن مَسٍنيِ قَلَدٍ ﭑ شِلِ رَ، ﭑ تَن يَتِ بَرَ عَ مَدَشُ
    عَ شَ نَ رَبَ. نَ كُي ﭑ نَ ﭑ بّلّشّ عِتَلَ عَ شِلِ مَ، ﭑ عَ شَ قٍ شُن نَكَنَ ﭑ
    مَ حَمَ عِسِرَيِلَ يَ مَ.
  fra-SBL: '"''''Si le prophète est trompé et qu''il prononce une parole, moi, Yahvé,
    j''ai trompé ce prophète, j''étendrai ma main sur lui et je le ferai périr du
    milieu de mon peuple d''Israël.'
  hbo-hbo: וְהַנָּבִ֤יא כִֽי־יְפֻתֶּה֙ וְדִבֶּ֣ר דָּבָ֔ר אֲנִ֤י יְהוָה֙ פִּתֵּ֔יתִי
    אֵ֖ת הַנָּבִ֣יא הַה֑וּא וְנָטִ֤יתִי אֶת־יָדִי֙ עָלָ֔יו וְהִ֨שְׁמַדְתִּ֔יו מִתֹּ֖וךְ
    עַמִּ֥י יִשְׂרָאֵֽל׃
  kik-kik: “ ‘Mũnabii angĩkaaheenererio nĩguo aarie ũhoro wakwa, niĩ Jehova nĩ niĩ
    ngaakorwo heenereirie mũnabii ũcio, na nĩngamũtambũrũkĩria guoko gwa kũmũũkĩrĩra,
    ndĩmũniine ehere gatagatĩ-inĩ ka andũ akwa a Isiraeli.
  fra-NCL: Et si le prophète se laisse séduire et qu’il prononce quelque parole, c’est
    moi, Yahweh, qui aurai séduit ce prophète ; et j’étendrai ma main sur lui, et
    je l’exterminerai du milieu de mon peuple d’Israël.
  cek-AK: Tahmaa mah amsawnlok thui nahaeloe, Angraeng, Kai mah ni to tahmaa to amsawnlok
    ka thuisak, anih nuiah ban ka phok moe, Kaimah ih Israel kaminawk thung hoiah
    kam rosak han.
  cuk-cuk: ”Ar Bab-Dummad-gayaburba-barsoged-gwensak gakansaar gayaburba sogele, ani
    an Bab-Jehová, we-dule yardaksad. Degisoggu, an we-dule sabsur-odurdakoed, geb
    an-dulamar-abargi bar-gudii an imakosulid.
  uig-CYR: Бирақ пәйғәмбәр өзи езиқтурулуп, бир бешарәтлик сөз қилған болса, у чағда
    Өзүм Пәрвәрдигар шу пәйғәмбәрни езитқуға учратқанмән; Мән униңға қарши қолумни
    узартип, уни хәлқим арисидин һалак қилимән.
  tel-2017: ఒకవేళ ఎవరన్నా ఒక ప్రవక్త మోసపోయి ఒక సందేశం పలికితే యెహోవానైన నేను ఆ ప్రవక్తను
    మోసం చేస్తాను. అతనికి విరోధంగా నా చెయ్యి చాపి నా ప్రజలైన ఇశ్రాయేలు నుండి అతణ్ణి
    నాశనం చేస్తాను.
  hat-BSA: “Men si pwofèt sila vin twonpe, epi pale yon pawòl, se Mwen menm, SENYÈ
    a, ki te fè pwofèt sa a vin twonpe. Konsa, Mwen va lonje men M kont li pou detwi
    li soti pami pèp Mwen an, Israël.
  kos-kos: “Sie mwet palu fin kiapweyukla ac orala sie top sutuu, nga LEUM GOD pa
    oru elan fahk ma tia pwaye uh. Nga ac sisella liki un mwet Israel.
  hbo-WLC: וְהַנָּבִ֤יא כִֽי־יְפֻתֶּה֙ וְדִבֶּ֣ר דָּבָ֔ר אֲנִ֤י יְהוָה֙ פִּתֵּ֔יתִי
    אֵ֖ת הַנָּבִ֣יא הַה֑וּא וְנָטִ֤יתִי אֶת־יָדִי֙ עָלָ֔יו וְהִ֨שְׁמַדְתִּ֔יו מִתּ֖וֹךְ
    עַמִּ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: “ ‘Ọ bụrụ na arafuo onye amụma ahụ ka o buo amụma, ọ bụ mụ onwe m bụ Onyenwe
    anyị rafuru onye amụma ahụ. Aga m esetipụ aka m megide ya, bipụkwa ya site nʼetiti
    ndị m, bụ Izrel.
  ory-ory: ଆଉ, ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଭ୍ରାନ୍ତ ହୋଇ ଯଦି କୌଣସି କଥା କହେ, ତେବେ ଆମ୍ଭେ ସଦାପ୍ରଭୁ ସେ
    ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କୁ ଭ୍ରାନ୍ତ କରାଇଅଛୁ, ଆମ୍ଭେ ତାହାର ବିରୁଦ୍ଧରେ ଆପଣା ହସ୍ତ ବିସ୍ତାର କରିବା
    ଓ ଆମ୍ଭ ଇସ୍ରାଏଲ ଲୋକଙ୍କ ମଧ୍ୟରୁ ତାହାକୁ ବିନଷ୍ଟ କରିବା।
  chk-chk: Nge are eman soufos epwe tup, pwe epwe osuni ngeni ewe chon ais öüröüran,
    püsin ngang ewe Samol mi Lapalap üpwe atupu ewe soufos. Ngang üpwe ü ngeni o ärala
    me lein ekewe aramasen Israel.
  rop-rop: “If det speshalwan mesinja bin tok laiyawan wed, en im nomo bin tok det
    trubala wed, wal aibin larram im dum tharran, bat stil ai garra panishim im, en
    ai garra tjakidawei im brom main pipul olabat.
  ukr-1871: Коли б же пророк дав підойти себе й дав такий відказ, неначе бо то я,
    Господь, навчив його, сього пророка, то я простру проти його руку та й викореню
    його зпроміж люду мого, Ізраїля.
  deu-1951: Und wenn der Prophet sich betören ließe, ein Wort zu reden, so betöre
    ich, der HERR, denselben auch und strecke meine Hand gegen ihn aus und rotte ihn
    mitten aus meinem Volke aus.
  eng-JPS: And when the prophet is enticed and speaketh a word, I the LORD have enticed
    that prophet, and I will stretch out My hand upon him, and will destroy him from
    the midst of My people Israel.
  srp-1865: I ako bi se prorok prevario, te rekao što, ja Gospod prevarih onoga proroka,
    i dignuæu ruku svoju na nj, i istrijebiæu ga iz naroda svojega Izrailja.
  lug-lug: “ ‘Nnabbi bw’anaasendebwasendebwanga okuwa obubaka ng’ategeeza nti nze
    Mukama Katonda nsenzesenze nnabbi oyo, ndigolola omukono gwange ku ye ne muzikiriza
    okumuggya mu bantu bange Isirayiri.
  heb-heb: והנביא כי יפתה ודבר דבר אני יהוה פתיתי את הנביא ההוא ונטיתי את ידי עליו
    והשמדתיו מתוך עמי ישראל׃
  ben-IRV: যদি কোন ভাববাদী প্রতারিত হয় এবং বাণীর কথা বলে, তবে আমি, সদাপ্রভু, সেই
    ভাববাদীকে প্রতারিত করবে; আমি তার বিরুদ্ধে হাত তুলবো এবং তাকে ধ্বংস করব ইস্রায়েলের
    লোকের মাঝখান থেকে।
  pan-pan: ਜੇਕਰ ਨਬੀ ਧੋਖਾ ਖਾ ਕੇ ਕੁਝ ਆਖੇ, ਤਾਂ ਮੈਂ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨਬੀ ਨੂੰ ਧੋਖਾ ਦਿੱਤਾ, ਮੈਂ
    ਆਪਣਾ ਹੱਥ ਉਹ ਦੇ ਉੱਤੇ ਚੁੱਕਾਂਗਾ ਅਤੇ ਉਹ ਨੂੰ ਆਪਣੀ ਇਸਰਾਏਲੀ ਪਰਜਾ ਵਿੱਚੋਂ ਮਿਟਾ ਦਿਆਂਗਾ।
  mya-JVB: ပရောဖက် သည်ဟောပြော ၍ မှားယွင်း လျှင် ၊ ထို ပရောဖက် ကို ငါ ထာဝရဘုရား မှားယွင်း
    စေ၏။ ထိုသူ ကိုငါ သည် ဒဏ်ခတ် ၍ ၊ ငါ ၏လူ ဣသရေလ အမျိုးထဲမှ ပယ်ရှား မည်။
  hmo-hmo: “Bona bema koikoi ia kamonai dainai, peroveta tauna ta ese peroveta hereva
    ia gwauraia, unai anina be lau Lohiabada ese lau koia vadaeni. Vadaeni lau ese
    egu imana do lau abia isi, ia do lau hadikaia totona, bona egu bese Israela dekena
    amo unai tau do lau kokia ore.
  urd-urd: और अगर नबी धोका खाकर कुछ कहे, तो मैं ख़ुदावन्द ने उस नबी को धोका दिया,
    और मैं अपना हाथ उस पर चलाऊँगा और उसे अपने इस्राईली लोगों में से हलाक कर दूँगा।
  rus-SYN: А если пророк допустит обольстить себя и скажет слово так, как бы Я, Господь,
    научил этого пророка, то Я простру на него руку Мою и истреблю его из народа Моего,
    Израиля.
  bqc-SIM: Tó ãnabipi tò wà kↄ̃nikɛ̀ɛ, ↄ̃ à azĩa yã'ò, mámɛ ma kↄ̃nikɛ̀ɛ̀.
    Má ↄtↄ̃wàɛ, mí aà bↄ ma gbɛ̃́ↄ guu mà dɛ.
  tcz-CHONGTHU: Chuleh ijemtia themgaopa thusei dinga akijou klhep lhah khah tah a
    ahileh, hiche themgao pachu keima Pakaiyin kajou lhep jeh hiding ahi. Keiman hiche
    themgao pa chunga chu kakhut tum kahin lap sanga, Israel mite lah a konna amaho
    chu kasat lhah ding ahi.
  mar-mar: जर कुणी संदेष्टा भुलथापांनी बोलून संदेश देईल तर समजावे की मीच परमेश्वर
    देव त्यास भ्रमात पाडून संदेश देण्यास भाग पाडले आहे, त्याच्या विरोधात मी माझा हात
    उचलीन आणि माझ्या इस्राएलातून त्यांना हुसकून देईन
  qub-qub: « ‹Juc profëta, mana rasun cajta willacuptenga noga Tayta Dios chayno camacächisha
    captëmi canga. Chauraga nogami chay profëtata castigar illgächishaj acrashä Israel
    runacunapita.
  bqp-bqp: Nɛn sɔmɔ goo ù n wurɑ durɔ wi, u nùn nɔni wɔ̃kuɑ, mɑ u nùn bikiɑru kuɑ,
    nɛ, Yinni Gusunɔwɑ nɑ derɑ u kuɑ mɛ. Nɛn tiiwɑ kon sɔmɔ wi wunɑ nɛn tɔmbun suunu
    sɔɔn di.
  hat-hat: Si yon pwofèt kite yo pran tèt li pou li pa pale verite, se mwen menm k'ap
    kite yo pran tèt li. M'ap lonje men m' sou li pou m' pini l', m'ap wete l' nan
    mitan pèp mwen an, pèp Izrayèl la.
  eng-BSB: But if the prophet is enticed to speak a message, then it was I the LORD
    who enticed him, and I will stretch out My hand against him and destroy him from
    among My people Israel.
  eng-WEBPB: “‘“If the prophet is deceived and speaks a word, I, the LORD, have deceived
    that prophet, and I will stretch out my hand on him, and will destroy him from
    amongst my people Israel.
  kbq-kbq: Hagi kasnampa ne'mo'ma kasnampa kema haniana, e'i Nagra revataga hanugeno
    hugahianki'na, vahe'ni'amokizmi amu'nompintira naza rusute'na ahe frigahue.
  nhe-BL: Huan intla se tlen nopa tlacajcayajca tiocamanalohuani mocajcayahuas huan
    moilhuis quiselijtoc se tlajtoli huan teipa temacas nopa tlajtoli tlen ax melahuac,
    huajca xijmatica para na niDIOS nijcajcayajqui. Huan itlajtol san elis se istlacayotl
    pampa ax mochihuas tlen yajaya quiijtohua, pero na nijcocolis nopa tiocamanalojquetl
    huan nijtzontlamiltis para ayoc itztos tlatlajco noisraelita tlacajhua.
  gub-BL: Aze amo heze'eg imume'u har uzawy uze'eg mehe nehe, aze hemu'em amo pe nehe,
    ihe Tupàn Tuweharupi Wiko Ma'e aiko iawy kar har romo ihe. Azo'ok putar a'e teko
    Izaew wamyter wi nehe.
  eng-DRA: 'And when the prophet shall err, and speak a word: I the Lord have deceived
    that prophet: and I will stretch forth my hand upon him, and will cut him off
    from the midst of my people Israel.'
