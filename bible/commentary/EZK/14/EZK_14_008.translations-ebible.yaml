verse: EZK.014.008
translations:
  mal-C: ഞാൻ എന്റെ മുഖം അവർക്കെതിരേ തിരിച്ച് അവരെ ഒരു നിദർശനവും പഴഞ്ചൊല്ലും ആക്കിത്തീർക്കും.
    എന്റെ ജനത്തിന്റെ ഇടയിൽനിന്ന് ഞാൻ അവരെ ഛേദിച്ചുകളയും. അങ്ങനെ ഞാൻ യഹോവ ആകുന്നു എന്നു
    നിങ്ങൾ അറിയും.
  deu-TKW: Und zwar will ich mein Angesicht gegen einen solchen richten und ihn zu
    einem Merkzeichen und Sprüchwort machen und ihn aus der Mitte meines Volks vertilgen,
    damit ihr erkennt, daß ich Jahwe bin.
  lin-lin: Nakotombokela moto wana, nakokomisa ye elembo mpe lisese epai na bato mpe
    nakolongola ye na molongo ya bato na Ngai. Na bongo, bokoyeba solo ete Ngai nazali
    Yawe.
  eng-LSV: and I have set My face against that man, and made him for a sign, and for
    allegories, and I have cut him off from the midst of My people, and you have known
    that I [am] YHWH.
  eng-GNV: And I will set my face against that man, and will make him an example and
    prouerbe, and I will cut him off from the middes of my people, and ye shall knowe
    that I am the Lord.
  eng-WEBSTER: And I will set my face against that man, and will make him a sign and
    a proverb, and I will cut him off from the midst of my people; and ye shall know
    that I am the LORD.
  nhw-BL: Na nimoicancuepas huan niquincualancaitas masehualme catli quej nopa quichihuaj
    huan niquintlatzacuiltis chicahuac. Niquintzontlamiltis huan ica inijuanti nijchihuas
    se nemachiltili para nochi sequinoc ma momacaca cuenta. Huan huajca anquimachilise
    para na niDIOS.
  swh-ONEN: Nitaukaza uso wangu dhidi ya mtu huyo na kumwadhibu na kumfanya ishara
    kwa watu. Nitamkatilia mbali kutoka watu wangu. Ndipo mtakapojua kuwa Mimi ndimi
    Bwana.
  bba-bba: Kon yɛ̃ro wɔriwɑ n sɛɛyɑsiɑ kpɑ u n sɑ̃ɑ seedɑ ye bɑ ko n dɑ kɑ mɔndu ko.
    Kon nùn wunɑwɑ nɛn tɔmbun suunu sɔɔn di, kpɑ i ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: and I will set my face against that man, and will make him a sign and
    a proverb, and I will cut him off from the midst of my people; and ye shall know
    that I am the Lord.
  luo-luo: Anabed mamon kode mi akete kaka ranyisi misiemogo joma ochaya. Abiro ngʼado
    kare oko e dier joga. Eka unungʼe ni An e Jehova Nyasaye.
  meu-meu: Lau ese vairagu baina ha-aukaia una tau enai; toa bona udu gwaurai-gwaurai
    herevana ai baina halaoa, bona egu bese taudia bogaragidia amo baina negea daure;
    bena umui na ba diba, lau na Iehova.
  npi-ULB: यसरी म आफ्‍नो मुख त्‍यस मानिसको विरुद्धमा लगाउनेछु, र त्‍यसलाई एउटा सङ्केत
    र उखानको पात्र बनाउनेछु, किनकि त्‍यसलाई म आफ्‍ना मानिसहरूका बिचदेखि बहिष्‍कार
    गर्नेछु र म नै परमप्रभु हुँ भनी तिमीहरूले जान्‍नेछौ ।
  yor-yor: Èmi yóò lòdì si irú ọkùnrin bẹ́ẹ̀ lọ́nà òdì, Èmi yóò sì fi i ṣe àmì àti
    òwe. Èmi yóò sì gé e kúrò láàrín àwọn ènìyàn mi. Nígbà náà, ẹ̀yin yóò mọ̀ pé èmi
    ni Olúwa.
  pes-OPCB: «نظر خود را با خشم بر آن شخص خواهم دوخت و نابودش خواهم ساخت تا مایهٔ عبرت
    و وحشت دیگران گردد. آنگاه خواهید دانست که من یهوه هستم.
  tgl-ULB: Kaya haharap ako laban sa taong iyon at gagawin ko siyang isang tanda at
    isang kawikaan, sapagkat ihihiwalay ko siya sa kalagitnaan ng aking mga tao, at
    malalaman ninyo na Ako si Yahweh!
  hui-hui: I̱na nde ibula waitigi halu Isaraele wali agali tí heba nahelo bo taliatagi
    helolebero. I̱na o biagohondo ani berogola tí bibahende kamirume i̱ni Anduane
    Homogo henene henedane hondoleberemi.
  mya-mya: ငါ​သည်​သူ​တို့​ကို​အ​တိုက်​အ​ခံ​ပြု​မည်။ သူ့ ကို​စံ​န​မူ​နာ​နှင့်​ကဲ့​ရဲ့​ပုံ​ဆောင်​ခံ​ရ​သူ​အ
    ဖြစ်​အ​သုံး​ပြု​မည်။ ငါ​၏​လူ​မျိုး​တော်​အ​သိုင်း အ​ဝိုင်း​မှ​ဖယ်​ရှား​မည်။ သို့​မှ​သာ​လျှင်​ငါ
    သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း သင်​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်။
  bod-N: མི་དེའི་ཕྱོགས་སུ་ངའི་གདོང་མདོག་འགྱུར་ནས། དེ་ནི་མི་གཞན་པའི་དཔེ་མཚོན་དང་ཁ་དཔེ་རུ་འགྱུར་བར་བྱེད་ཅིང་།
    ཡང་བདག་གིས་རང་གི་འབངས་མི་ལས་དེ་ཚར་དུ་གཅོད་པར་བྱའོ། །དེ་ནས་ཁྱོད་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར།
  sna-sna: Ndicharinzira chiso changu pamusoro pomunhu uyo kuti ndimurwise uye ndichamuita
    muenzaniso netsumo. Ndichamubvisa pakati pavanhu vangu. Ipapo muchaziva kuti ndini
    Jehovha.
  spa-BLM: Pondré mi rostro en contra de ese hombre y lo convertiré en una señal y
    en un proverbio, y lo cortaré de entre mi pueblo. Entonces sabrás que yo soy Yahvé.
  cac-cac: Ol in och ajc'olal d'ay, ol in satel d'a scal in chon̈ab' yic tz'och ch'oxnab'il,
    yic sb'inaj yuj eb' anima. Icha chi' ol aj snachajel eyuuj to a in ton Jehová
    e Diosal in.
  swh-ULB: Hivyo nitauweka uso wangu juu ya huyo mtu na kumfanya ishara na mithali,
    kwa kuwa nitamkata kutoka kati ya watu wangu, na mtajua kuwa mimi ni Yahwe.
  bel-bel: Я павярну аблічча Маё супроць таго чалавека і скрышу яго ў азнаку і прыклад
    і вынішчу яго з народу Майго, і ўведаеце, што Я - Гасподзь.
  deu-ELBBK: Und ich werde mein Angesicht gegen diesen Mann richten und werde ihn
    zu einem Denkzeichen und zu Sprichwörtern machen; und ich werde ihn ausrotten
    aus der Mitte meines Volkes. Und ihr werdet wissen, dass ich der HERR bin.
  mbb-OT: Kenè ku ibeǥey is tuyù din ne edhimuwen ku sikandin he petizaan te menge
    etew, ne egkehimu sikandin he hilisgutan. Edsegseǥen ku sikandin puun te menge
    etew ku. Ne zutun egketuenan niw he iyan a Nengazen.
  mal-2015: ഞാൻ ആ മനുഷ്യന്റെനേരെ മുഖംതിരിച്ചു അവനെ ഒരടയാളവും പഴഞ്ചൊല്ലും ആക്കും; ഞാൻ
    അവനെ എന്റെ ജനത്തിന്റെ നടുവിൽനിന്നു ഛേദിച്ചുകളയും; ഞാൻ യഹോവ എന്നു നിങ്ങൾ അറിയും.
  rmc-rmc: Visarava choľaha miro muj pre oda manuš, kerava lestar e vistraha the o
    porekadlos a khosava les avri mire manušendar. Akor sprindžarena, hoj me som o
    RAJ.
  pes-OPV: و من نظر خود را بر آن شخص دوخته، او را مورد دهشت خواهم ساخت تا علامتی و
    ضرب‌المثلی بشود و او را ازمیان قوم خود منقطع خواهم ساخت و خواهیددانست که من یهوه
    هستم.
  ron-1924: Ымь вой ынтоарче Фаца ымпотрива омулуй ачестуя, ыл вой фаче ун семн ши
    де поминэ ши ыл вой нимичи ку десэвыршире дин мижлокул попорулуй Меу. Ши вець
    шти кэ Еу сунт Домнул!
  ben-OBCV: আমি সেই লোকের বিপক্ষে দাঁড়াব এবং তাকে একটি দৃষ্টান্ত ও একটি চলতি কথার
    মতো করব। আমার লোকদের মধ্য থেকে আমি তাকে ছেঁটে ফেলব। তখন তোমরা জানবে যে আমিই সদাপ্রভু।
  som-som: Oo ninkaas wejigaygaan u jeedin doonaa, oo waxaan isaga ka dhigi doonaa
    yaab iyo calaamad iyo maahmaah, oo dadkaygaan ka dhex gooyn doonaa, oo idinkuna
    waxaad ogaan doontaan inaan anigu Rabbiga ahay.
  lat-VUC: 'et ponam faciem meam super hominem illum, et faciam eum in exemplum et
    in proverbium, et disperdam eum de medio populi mei: et scietis quia ego Dominus.'
  eng-ASVBT: and I will set my face against that man, and will make him an astonishment,
    for a sign and a proverb, and I will cut him off from the midst of my people;
    and ye shall know that I am Jehovah.
  ita-1885: e volgerò la mia faccia contro a quell'uomo, e lo porrò in segno, e in
    proverbio; e lo sterminerò di mezzo il mio popolo; e voi conoscerete che io sono
    il Signore.
  eng-LXXUP: And I will set my face against that man, and will make him desolate and
    ruined, and will cut him off from the midst of my people; and ye shall know that
    I am the Lord.
  eng-ULB: So I will set my face against that man and make him a sign and a proverb,
    for I will cut him off from the midst of my people, and you will know that I am
    Yahweh.
  spa-VBL: Me opondré a cualquiera que haga esto y haré de ellos un ejemplo del que
    otros hablarán. Los eliminaré de entre mi pueblo. Entonces sabrán que yo soy el
    Señor.
  fra-_FOB: Je tournerai ma face contre cet homme-là, afin qu'il serve d'avertissement,
    et qu'il passe en proverbe; et je le retrancherai du milieu de mon peuple. Et
    vous saurez que je suis l'Éternel.
  mal-mal: ഞാൻ ആ മനുഷ്യന്റെ നേരെ മുഖംതിരിച്ച് അവനെ ഒരടയാളവും പഴഞ്ചൊല്ലും ആക്കും; ഞാൻ
    അവനെ എന്റെ ജനത്തിന്റെ നടുവിൽനിന്ന് ഛേദിച്ചുകളയും; ഞാൻ യഹോവ എന്ന് നിങ്ങൾ അറിയും.
  urd-GVR: Maiṅ aise shaḳhs kā sāmnā karke us se yoṅ nipaṭ lūṅgā ki wuh dūsroṅ ke
    lie ibratangez misāl ban jāegā. Maiṅ use yoṅ miṭā dūṅgā ki merī qaum meṅ us kā
    nām-o-nishān tak nahīṅ rahegā. Tab tum jān loge ki maiṅ hī Rab hūṅ.
  suz-BL: गो मेको आन कली सजाइ गे‍नुङमी। मिनु गो मेको मुर कली कोंइतीक नु शुक्‍शी पाइक्‍तीक
    सेल्‍नुङ। गो मेको कली आं मुर आन दाते रे तिल्‍नुङ। मिनु गोन परमप्रभु यावे नङ, दे
    तुइक्‍चा माल्‍नीनी।
  eng-NOY: And I will set my face against that man, and will make him a sign and a
    proverb, and will cut him off from the midst of my people; and ye shall know that
    I am Jehovah.
  ita-1927: Io volgerò la mia faccia contro a quell’uomo, ne farò un segno e un proverbio,
    e lo sterminerò di mezzo al mio popolo; e voi conoscerete che io sono l’Eterno.
  ckb-ckb: ڕووی خۆم لەو کەسە وەردەگێڕم و دەیکەمە نیشانە و پەند. لەنێو گەلەکەم ڕیشەکێشی
    دەکەم، ئیتر ئێوە دەزانن کە من یەزدانم.
  eng-BBE: And my face will be turned against that man, and I will make him a sign
    and a common saying, cutting him off from among my people; and you will be certain
    that I am the Lord.
  kan-OKCV: ನಾನು ಅಂಥವನ ಮೇಲೆ ಬಹುಕೋಪಗೊಂಡು, ಅವನನ್ನು ಗುರುತನ್ನಾಗಿಯೂ, ಗಾದೆಯನ್ನಾಗಿಯೂ ಮಾಡಿ,
    ನನ್ನ ಜನರ ಮಧ್ಯದೊಳಗಿಂದ ತೆಗೆದುಬಿಡುವೆನು. ಹೀಗೆ ನಾನೇ ಯೆಹೋವ ದೇವರು ಎಂದು ನಿಮಗೆ ಗೊತ್ತಾಗುವುದು.
  tam-2017: அந்த மனிதனுக்கு விரோதமாக என்னுடைய முகத்தைத் திருப்பி, அவனை அடையாளமாகவும்
    பழமொழியாகவும் வைத்து, அவனை என்னுடைய மக்களின் நடுவில் இல்லாதபடிக்கு அழித்துப்போடுவேன்;
    அப்பொழுது நான் யெகோவா என்று அறிந்துகொள்வீர்கள்.
  spa-RV-1909: Y pondré mi rostro contra aquel hombre, y le pondré por señal y por
    fábula, y yo lo cortaré de entre mi pueblo; y sabréis que yo soy Jehová.
  ron-BTF: Și îmi voi îndrepta fața împotriva acelui om și îl voi face un semn și
    un proverb și îl voi stârpi din mijlocul poporului meu; și veți cunoaște că eu
    sunt DOMNUL.
  eng-WEBP: I will set my face against that man and will make him an astonishment,
    for a sign and a proverb, and I will cut him off from among my people. Then you
    will know that I am the LORD.
  eng-FBV: I will oppose anyone who does this and make any example of them that others
    will talk about. I will remove them from among my people. Then you will know that
    I am the Lord.
  nld-1939: Zo iemand zal Ik in het oog blijven houden, hem stellen tot een voorbeeld
    en spreekwoord, en hem uit de kring van mijn volk verbannen. Zo zult ge erkennen,
    dat Ik Jahweh ben!
  nch-BL: Na nimoicancuepas huan niquincualancaitas masehualme cati quej nopa quichihuaj
    huan niquintatzacuiltis chicahuac. Niquintzontamiltis huan ica inijuanti nijchihuas
    para nochi sequinoc ma quiitaca quenicatza nitetatzacuiltía. Huan huajca anquimachilise
    para na niDIOS.
  vie-1934: Ta sẽ sấp mặt lại nghịch cùng người ấy, khiến nó nên gở lạ, dấu, và tục
    ngữ, và dứt nó khỏi giữa dân ta. Bấy giờ các ngươi sẽ biết ta là Đức Giê-hô-va.
  hin-CV: मैं उसके विरुद्ध अपना मुंह करूंगा और उसे दूसरों के लिये एक चेतावनी और एक
    कहावत बना दूंगा. मैं उसे अपने लोगों के बीच से हटा दूंगा. तब तुम जानोगे कि मैं
    याहवेह हूं.
  spa-BES: Y mi rostro se volverá contra ese hombre, y le haré una señal y proverbio,
    separándolo de entre mi pueblo; y sabrán que yo soy el Señor.
  tdx-tdx: le hatreatreko am’ondaty izay ty tareheko naho hatroako ho viloñe naho
    razan-drehake vaho haitoako am’ ondatikoo, hahafohina’ areo te Izaho Iehovà.
  tha-KJV: และเราจะมุ่งหน้าของเราต่อสู้คนนั้น เราจะทำให้เขาเป็นหมายสำคัญและเป็นคำภาษิต
    และจะตัดเขาออกเสียจากท่ามกลางประชาชนของเรา และเจ้าจะทราบว่าเราคือพระเยโฮวาห์
  por-BR-2018: E porei meu rosto contra tal homem, e farei com que ele seja um sinal
    e um ditado, e o cortarei do meio do meu povo; e sabereis que eu sou o SENHOR.
  deu-ELO: Und ich werde mein Angesicht wider selbigen Mann richten, und werde ihn
    zu einem Denkzeichen und zu Sprichwörtern machen; und ich werde ihn ausrotten
    aus der Mitte meines Volkes. Und ihr werdet wissen, daß ich Jehova bin. -
  eng-WYC-2018: And I shall set my face on that man, and I shall make him into ensample,
    and into a proverb, and I shall lose him from the midst of my people; and ye shall
    know, that I am the Lord. (And I shall set my face against that person, and I
    shall make him into an example, and into a proverb, and I shall remove him from
    the midst of my people; and ye shall know, that I am the Lord.)
  epo-epo: Mi direktos Mian vizaĝon kontraŭ tiun homon kaj faros lin avertilo kaj
    ekzemplo, kaj Mi ekstermos lin el inter Mia popolo; kaj vi ekscios, ke Mi estas
    la Eternulo.
  uig-PIN: Mǝn muxu kixini bir agaⱨ bexariti ⱪilip uni sɵz-qɵqǝkkǝ ⱪalduruxⱪa yüzümni
    uningƣa ⱪarxi ⱪilimǝn; Mǝn hǝlⱪimning arisidin uni üzüp taxlaymǝn; xuning bilǝn
    silǝr Mening Pǝrwǝrdigar ikǝnlikimni tonup yetisilǝr.
  beo-beo: Na da ema ha lamu. Na da eno dunu ilia dawa:digima:ne, ema se imunu. Na
    da Na fi dunu ilima, e fadegamu. Amasea, Na da Hina Godedafa, amo dilia da dawa:mu.
  tpi-OTNT: Bai mi birua long em na rausim em long lain manmeri bilong mi. Na bai
    yupela Israel i lukim dispela samting mi mekim long em, na bai yupela i tok, ‘Bikpela
    i save mekim olsem long ol man i givim baksait long em.’ Long taim mi mekim olsem,
    bai yupela i save gut olsem, mi yet mi Bikpela.
  hau-SA: Zan yi gāba da mutumin in kuma sa ya zama misali da kuma abin karin magana.
    Zan ware shi daga mutanena. Sa’an nan za ku san cewa ni ne Ubangiji.
  uig-LAT: Men mushu kishini bir agah béshariti qilip uni söz-chöchekke qaldurushqa
    yüzümni uninggha qarshi qilimen; Men xelqimning arisidin uni üzüp tashlaymen;
