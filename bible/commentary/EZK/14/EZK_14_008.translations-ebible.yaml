  tel-2017: అలాంటి వ్యక్తికి నేను విరోధంగా ఉండి అతణ్ణి సూచనగానో, సామెతగానో మారుస్తాను.
    ఎందుకంటే నేను అతణ్ణి నా ప్రజల్లో నుండి కొట్టివేస్తాను. నేను యెహోవాను అని మీరు
    తెలుసుకుంటారు.
  hat-BSA: Mwen va pozisyone figi M kont mesye sa a, fè li yon sign ak yon pwovèb,
    e Mwen va koupe retire li nèt de pèp Mwen an. Konsa, nou va konnen ke Mwen se
    SENYÈ a.
  kos-kos: Nga ac fah lainul. Nga fah sisella liki un mwet luk ac oru tuh elan sie
    mwe srikasrak in sensenkakin mwet ngia. Ouinge kowos fah etu lah nga pa LEUM GOD.
  hbo-WLC: וְנָתַתִּ֨י פָנַ֜י בָּאִ֣ישׁ הַה֗וּא וַהֲשִֽׂמֹתִ֙יהוּ֙ לְא֣וֹת וְלִמְשָׁלִ֔ים
    וְהִכְרַתִּ֖יו מִתּ֣וֹךְ עַמִּ֑י וִֽידַעְתֶּ֖ם כִּֽי־אֲנִ֥י יְהוָֽה׃ ס
  ibo-ibo: Aga m edokwa onwe m imegide ha, mee ka ha bụrụ ihe ịmaatụ na ilu nye ndị
    ọzọ. Aga m esitekwa nʼetiti ndị m wezuga ha. Mgbe ahụ, unu ga-amata na mụ onwe
    m bụ Onyenwe anyị.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ସେ ଲୋକର ବିରୁଦ୍ଧରେ ଆପଣା ମୁଖ ରଖିବା ଓ ତାହାକୁ ଚିହ୍ନ ଓ ଦୃଷ୍ଟାନ୍ତର
    ନିମନ୍ତେ ବିସ୍ମୟାସ୍ପଦ କରିବା, ଆଉ ଆମ୍ଭେ ଆମ୍ଭ ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ତାହାକୁ ଉଚ୍ଛିନ୍ନ କରିବା;
    ତହିଁରେ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ତୁମ୍ଭେମାନେ ଜାଣିବ।
  chk-chk: Üpwe ü ngeni ei sokun aramas, üpwe föri pwe epwe eu asisil ngeni aramas,
    repwe leaweni lon ar kapasen ämängau, üpwe pwal ärala me lein nei aramas. Mürin
    oupwe silei pwe ngang ewe Samol mi Lapalap.
  rop-rop: Ai garra tok strongbalawei langa im, en ai garra jidan brabli nogudbinji
    langa im, en ebribodi garra teiknodis langa mi. En ai garra tjakidawei im brom
    main pipul olabat wulijim yumob garra sabi mi na YAWEI det trubala God.
  ukr-1871: Нї, я оберну гнївне лице моє проти такого й зроблю з його знамено й приповість
    і викореню його зпроміж народу мого, щоб зрозуміли ви, що я — Господь.
  deu-1951: Und ich will mein Angesicht wider diesen Mann setzen und ihn verderben,
    daß er zum Zeichen und Sprichwort werde, und will ihn mitten aus meinem Volk ausrotten;
    und so sollt ihr erfahren, daß ich der HERR bin!
  eng-JPS: and I will set My face against that man, and will make him a sign and a
    proverb, and I will cut him off from the midst of My people; and ye shall know
    that I am the LORD.
  srp-1865: I okrenuæu lice svoje prema tom èovjeku, i uèiniæu od njega znak i prièu,
    i istrijebiæu ga iz naroda svojega, te æete poznati da sam ja Gospod.
  lug-lug: Omuntu oyo nnaamulwanyisanga ne mufuula ekyokulabirako era eky’okunyumyako.
    Ndimusalako ku bantu be, mulyoke mumanye nga nze Mukama.
  heb-heb: ונתתי פני באיש ההוא והשמתיהו לאות ולמשלים והכרתיו מתוך עמי וידעתם כי אני
    יהוה׃
  ben-IRV: তাই আমি সেই মানুষের বিরুদ্ধে মুখ রাখব এবং তাকে চিহ্ন ও প্রবাদের জন্য তৈরী
    করব এবং আমাদের প্রজাদের মধ্য থেকে তাকে বিচ্ছিন্ন করব এবং তোমার জানবে যে, আমিই
    সদাপ্রভু।
  pan-pan: ਮੇਰਾ ਚਿਹਰਾ ਉਸ ਮਨੁੱਖ ਦੇ ਵਿਰੁੱਧ ਹੋਵੇਗਾ ਅਤੇ ਉਹ ਨੂੰ ਨਿਸ਼ਾਨ ਲਈ ਅਤੇ ਕਹਾਉਤਾਂ ਲਈ
    ਹੈਰਾਨੀ ਦਾ ਕਾਰਨ ਬਣਾਵਾਂਗਾ। ਮੈਂ ਉਹ ਨੂੰ ਆਪਣੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਕੱਢ ਦਿਆਂਗਾ, ਤਾਂ ਤੁਸੀਂ ਜਾਣੋਗੇ
    ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ!
  mya-JVB: ထိုသူ တဘက် ၌ငါ သည်မျက်နှာ ထား ၍ သူ့ ကို နိမိတ် ဖြစ် စေမည်။ စကားပုံ လည်း
    ဖြစ်စေမည်။ ထိုသူကို ငါ ၏လူ တို့အထဲ မှ ပယ်ရှား မည်။ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်း
    ကို သင်တို့သိရ ကြလိမ့်မည်။
  hmo-hmo: Lau ese egu vairana do lau ha-aukaia unai tau dekenai. Taunimanima edia
    vairana dekenai unai tau be toa ta do lau halaoa, iena ladana be hemarai gauna
    do lau halaoa, bona egu bese dekena amo ia do lau negea momokani. Unai neganai
    do umui diba lau be Lohiabada.
  urd-urd: और मेरा चेहरा उसके ख़िलाफ़ होगा और मैं निशान ठहराऊं गा और उसको हैरत की
    वजह और अन्गुश्तनुमा और जरब — उल — मिसाल बनाउँगा और अपने लोगों में से काट डालूँगा;
    और तुम जानोगे कि मैं ख़ुदावन्द हूँ।
  rus-SYN: Я обращу лице Мое против того человека и сокрушу его в знамение и притчу,
    и истреблю его из народа Моего, и узнаете, что Я Господь.
  bqc-SIM: mí íbɛlɛsɛ ń gbɛ̃́pio, mí aà kɛ seela pↄ́ wa yãadaò ũ. Má aà
    bↄ ma gbɛ̃́ↄ guuɛ, íↄ dↄ̃ kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: Hitobanga chon miho douna a kahung kiheija amaho dinga tijat umtah
    vetsahna kapeh a, kamite a konna amaho hi kasuhmang jeng ding ahi. Hiteng chule
    nangin keihi Pakai kahi ti nahin hetdoh ding ahi.
  mar-mar: माझे मुख त्याच्या पासून लपवीन, त्यांना चिन्ह व लोकांसाठी निंदेचा विषय करीन
    आणि माझ्या लोकांमधून त्यांना हुसकावून देईन, तेव्हा त्यांन समजेल की मी परमेश्वर
    देव आहे.
  qub-qub: Chay runawanga quiquëmi churacäshaj. Nircur waquin runacuna ricacunanpaj
    castigashaj. Acrashä runacunapitapis illgächishaj. Chayno rurashätaga llapan runami
    parlangapaj. Chaynöpami gamcunaga musyanquipaj noga Tayta Dios cashäta.
  bqp-bqp: Kon yɛ̃ro wɔriwɑ n sɛɛyɑsiɑ kpɑ u n sɑ̃ɑ seedɑ ye bɑ ko n dɑ kɑ mɔndu ko.
    Kon nùn wunɑwɑ nɛn tɔmbun suunu sɔɔn di, kpɑ i giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: M'ap kenbe tèt ak li. M'ap fè l' tounen yon egzanp pou yo mete non l' nan
    chante. M'ap wete l' nan mitan pèp mwen an. Lè sa a, n'a konnen se mwen menm ki
    Seyè a.
  eng-BSB: I will set My face against that man and make him a sign and a proverb;
    I will cut him off from among My people. Then you will know that I am the LORD.
  eng-WEBPB: I will set my face against that man and will make him an astonishment,
    for a sign and a proverb, and I will cut him off from amongst my people. Then
    you will know that I am the LORD.
  kbq-kbq: Ana nehu'na namefi humi'na ha'rentena mago avame'za azeri tro nehu'na Israeli
    vahe'ni'afintira ahe kasopetresugeno omanigosie. E'ina hanuge'za Nagrikura Ra
    Anumza mani'ne hu'za ke'za antahi'za hugahaze.
  nhe-BL: Na nimoicancuepas huan niquincocolis tlacame tlen queja nopa quichihuaj
    huan niquintlatzacuiltis chicahuac. Niquintzontlamiltis huan nochi sequinoc quiitase
    huan imojuanti nojquiya inquiitase huan inquimachilise para na niDIOS.
  gub-BL: Aiko putar a'e teko iàmàtyry'ymar romo ihe nehe. Azapo putar ikatu 'ym ma'e
    a'e teko pe nehe. Nezewe mehe ukyze putar wà nehe. Azo'ok putar a'e teko teko
    wamyter wi nehe. Nezewe mehe teko paw ukwaw putar Tupàn Tuweharupi Wiko Ma'e romo
    herekuwe haw wà nehe.
  eng-DRA: 'And I will set my face against that man, and will make him an example,
    and a proverb, and will cut him off from the midst of my people: and you shall
    know that I am the Lord.'
