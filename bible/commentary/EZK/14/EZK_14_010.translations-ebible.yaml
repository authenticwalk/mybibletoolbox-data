verse: EZK.014.010
translations:
  mal-C: അവരുടെ അനീതിയുടെ ശിക്ഷ അവർ വഹിക്കും—അരുളപ്പാടു ചോദിക്കുന്നവരുടെ അകൃത്യവും
    പ്രവാചകന്റെ അകൃത്യവും ഒരുപോലെതന്നെ ആയിരിക്കും.
  deu-TKW: 'Und sie werden beide ihre Schuld tragen: der Fragende und der Prophet
    werden gleich schuldig sein,'
  lin-lin: Bango mibale, mosakoli yango mpe moto oyo akei kotuna ye toli, bakomema
    mikumba ya masumu na bango.
  eng-LSV: 'And they have borne their iniquity: as the iniquity of the inquirer, so
    is the iniquity of the prophet;'
  eng-GNV: 'And they shall beare their punishment: the punishment of the Prophet shall
    bee euen as the punishment of him that asketh,'
  eng-WEBSTER: 'And they shall bear the punishment of their iniquity: the punishment
    of the prophet shall be even as the punishment of him that seeketh to him ;'
  nhw-BL: Quena, niquintlatzacuiltis nochi ome. Nijtlatzacuiltis nopa tlacajcayajca
    tlajtol pannextijquetl huan nopa masehualme catli quinhueyichihuaj tiotzitzi huan
    teipa quitemohuaj tlapalehuili ipan se tlajtol pannextijquetl.
  swh-ONEN: Watachukua hatia yao, nabii atakuwa na hatia sawa na yule mtu aliyekuja
    kuuliza neno kwake.
  bba-bba: Sɔmɔ wi kɑ durɔ wi u bikiɑru nɑ mi, be kpurowɑ bɑ ko n sɑ̃ɑ torobu. Bɑ
    koo mɑɑ ben torɑ nin ɑre sɔbe.
  eng-KJVCPB: 'And they shall bear the punishment of their iniquity: the punishment
    of the prophet shall be even as the punishment of him that seeketh unto him;'
  luo-luo: Kethogi nobed e wigi giwegi, jakor wach nokwan ni jaketho mana kaka ngʼama
    odhi ire mondo okorne wach bende jaketho.
  meu-meu: Bena davadia bae hua; peroveta tauna davana bona henanadai tauna davana
    bae heḡereḡere;
  npi-ULB: तिनीहरूका आफ्‍ना अपराध तिनीहरूले बोक्‍नेछन् । अगमवक्ताको अपराधचाहिं र उसँग
    सल्‍लाह लिनेको अपराधजस्‍तै हुनेछ ।
  yor-yor: Wọn yóò ru ẹ̀bi ẹ̀ṣẹ̀ wọn—ìjìyà kan náà là ó fún wòlíì àti ẹni tó lọ béèrè
    lọ́dọ̀ rẹ̀.
  pes-OPCB: هم آن نبی دروغین و هم آن شخص گناهکاری که ادعا می‌کند در طلب هدایت من است،
    هر دو به یکسان مجازات خواهند شد.
  tgl-ULB: At papasanin nila ang kanilang sariling kasamaan; ang kasamaan ng propeta
    ay magiging katulad ng kasamaan ng mga sumasangguni sa kaniya.
  hui-hui: I̱na agali bi mana latagi haga biagobi agali mende bi hale hole ibaga biagobi
    libu haru pani ogobi labolabo nelo mulebero.
  mya-mya: ထို​ပ​ရော​ဖက်​နှင့်​သူ့​ထံ​သို့​စုံ​စမ်း​မေး​မြန်း သူ​အ​ပါ​အ​ဝင် တူ​ညီ​သော​အ​ပြစ်​ဒဏ်​ကို
    ခံ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: དེ་ནས་ཁོ་རྣམས་ཀྱིས་རང་གི་སྡིག་པ་འཁུར་ཞིང་། ལུང་སྟོན་པ་རྣམས་ཀྱི་སྡིག་པ་ཅི་ལྟར་ཡིན་ན།
    ཞུ་མཁན་གྱི་སྡིག་པའང་དེ་ལྟར་ཡིན།
  sna-sna: Vachatakura mhosva yavo ivo, muprofita achava nemhosva zvakangoenzana naiye
    auya kuzomubvunza.
  spa-BLM: Ellos cargarán con su iniquidad. La iniquidad del profeta será como la
    iniquidad del que lo busca,
  cac-cac: Yovalil ol javoc yaelal d'a yib'an̈ jun anima ix montan jun in checab'
    chi' yed' pax d'a yib'an̈ jun in checab' ix pacan d'a yol yic chi'.
  swh-ULB: Watabeba uovu wao wenyewe; uwovu wa nabii utakua uleule kama uovu wa yule
    aulizaye kutoka kwake.
  bel-bel: І панясуць віну беззаконьня свайго. Якая віна таго, хто пытаецца, такая
    будзе віна і прарока,
  deu-ELBBK: 'Und so sollen sie ihre Schuld tragen; wie die Schuld des Fragenden,
    so wird die Schuld des Propheten sein:'
  mbb-OT: Pudu ku edsiluti is ebpeneuven wey is ebpenginginsà diyà te kandin mehitenged
    te menge lalag.
  mal-2015: യിസ്രായേൽഗൃഹം ഇനിമേൽ എന്നെവിട്ടു തെറ്റിപ്പോകയും സകലവിധ ലംഘനങ്ങളുംകൊണ്ടു
    അശുദ്ധരായിത്തീരുകയും ചെയ്യാതെ അവർ എനിക്കു ജനവും ഞാൻ അവർക്കു ദൈവവും ആയിരിക്കേണ്ടതിന്നു
  rmc-rmc: E vina le prorokoskri the ole manušeskri, savo pal leste avľa te phučel,
    ela jednako a sodujdžene ena vaš oda marde.
  pes-OPV: و ایشان بار گناهان خود را متحمل خواهندشد و گناه مسالت کننده مثل گناه آن
    نبی خواهدبود.
  ron-1924: Ышь вор пурта астфел пэкатул лор ши педяпса пророкулуй ва фи ла фел ку
    педяпса челуй че ынтрябэ,
  ben-OBCV: তারা তাদের অন্যায়ের শাস্তি পাবে—সেই ভাববাদী এবং যে তার সঙ্গে পরামর্শ
    করবে সেও দোষী হবে।
  som-som: Oo iyana ciqaabta xumaantooday qaadan doonaan. Nebiga ciqaabtiisuna waxay
    ahaan doontaa sidii ciqaabta kan isaga wax weyddiista,
  lat-VUC: 'Et portabunt iniquitatem suam: juxta iniquitatem interrogantis, sic iniquitas
    prophetæ erit:'
  eng-ASVBT: 'And they shall bear their iniquity: the iniquity of the prophet shall
    be even as the iniquity of him that seeketh unto him;'
  ita-1885: Ed amendue porteranno la pena della loro iniquità; la pena dell'iniquità
    del profeta sarà pari a quella di colui che domanda;
  eng-LXXUP: 'And they shall bear their iniquity according to the trespass of him
    that asks; and it shall be in like manner to the prophet according to the trespass:'
  eng-ULB: They will carry their own iniquity; the iniquity of the prophet will be
    the same as the iniquity of the one who inquires from him.
  spa-VBL: Ellos serán responsables del castigo que reciban, así como los que crean
    en esos profetas recibirán el mismo castigo.
  fra-_FOB: Et ils porteront la peine de leur iniquité; telle la peine de celui qui
    consulte, telle sera la peine du prophète,
  mal-mal: യിസ്രായേൽഗൃഹം ഇനി മേൽ എന്നെവിട്ടു തെറ്റിപ്പോകുകയും സകലവിധ ലംഘനങ്ങളുംകൊണ്ട്
    അശുദ്ധരായിത്തീരുകയും ചെയ്യാതെ അവർ എനിക്ക് ജനവും ഞാൻ അവർക്ക് ദൈവവും ആയിരിക്കേണ്ടതിന്
  urd-GVR: Donoṅ ko un ke qusūr kī munāsib sazā milegī, nabī ko bhī aur use bhī jo
    hidāyat pāne ke lie us ke pās ātā hai.
  suz-BL: मेको निम्‍फाम आस मरिम्‍शो पशो आ पर्बम सजाइ ताइनीस। आं लोव़ पाइब नु आं लोव़
    हिल्‍लो पाइब, निम्‍फा आस सजाइ उइक्‍थ उइक्‍थ दुम्‍ब। इजीकीएल ३:१७-२०
  eng-NOY: And they shall bear the punishment of their iniquity; the punishment of
    the prophet shall be even as the punishment of him that inquireth of him;
  ita-1927: 'E ambedue porteranno la pena della loro iniquità: la pena del profeta
    sarà pari alla pena di colui che lo consulta,'
  ckb-ckb: تاوانی خۆیان لە ئەستۆی خۆیان دەبێت، تاوانی پێغەمبەرەکەش وەک تاوانی داواکارەکە
    دەبێت.
  eng-BBE: 'And the punishment of their sin will be on them: the sin of the prophet
    will be the same as the sin of him who goes to him for directions;'
  kan-OKCV: ಅವರು ತಮ್ಮ ಅಕ್ರಮದ ದಂಡನೆಯನ್ನು ಹೊರುವರು. ವಿಚಾರಿಸುವವನ ದಂಡನೆಯು ಹೇಗೆಯೋ ಹಾಗೆಯೇ,
    ಪ್ರವಾದಿಗೆ ದಂಡನೆಯೂ ಇರುವುದು.
  tam-2017: அப்படியே அவரவர் தங்கள் தங்கள் அக்கிரமத்தைச் சுமப்பார்கள்; தீர்க்கதரிசியினிடத்தில்
    விசாரிக்கிறவனுடைய தண்டனை எப்படியோ அப்படியே தீர்க்கதரிசியினுடைய தண்டனையும் இருக்கும்.
  spa-RV-1909: 'Y llevarán su maldad: como la maldad del que pregunta, así será la
    maldad del profeta;'
  ron-BTF: Și ei vor purta pedeapsa nelegiuirii lor; pedeapsa profetului va fi chiar
    ca pedeapsa celui care îl caută;
  eng-WEBP: They will bear their iniquity. The iniquity of the prophet will be even
    as the iniquity of him who seeks him,
  eng-FBV: They will be responsible for the punishment they receive, as will those
    who believe in these prophets will receive the same punishment.
  nld-1939: 'Beiden zullen zij schuldig zijn: de vrager zal even schuldig zijn als
    de profeet.'
  nch-BL: Quena, niquintatzacuiltis nochi ome. Nijtatzacuiltis nopa tacajcayajca tajtolpanextijquet
    huan nopa masehualme cati quinhueyichihuaj teteyome huan teipa quitemohuaj tapalehuili
    ipan se tajtolpanextijquet.
  vie-1934: 'Cả hai sẽ đều chịu tội mình: tội của kẻ tiên tri sẽ giống như tội của
    kẻ cầu hỏi,'
  hin-CV: उन्हें उनके अपराध का दंड मिलेगा—भविष्यवक्ता भी उतना ही दोषी ठहरेगा जितना
    कि वह जो उससे सलाह लेता है.
  spa-BES: 'Y el castigo de su pecado estará sobre ellos: el pecado del profeta será
    el mismo que el pecado del que va a él por consulta;'
  tdx-tdx: Ho vavè’ iareo o tahi’iareo; le ho mira amy hakeo’ i bahimo ama’ey ty tahi’
    i mpitokiy,
  tha-KJV: เขาทั้งหลายจะต้องทนรับโทษเพราะความชั่วช้าของเขา โทษของผู้​พยากรณ์​และโทษของผู้ขอถามจะเหมือนกัน
  por-BR-2018: E levarão sua maldade; tal como a maldade do que pergunta, assim será
    a maldade do profeta;
  deu-ELO: 'Und so sollen sie ihre Schuld tragen; wie die Schuld des Fragenden, also
    wird die Schuld des Propheten sein:'
  eng-WYC-2018: And they shall bear their wickedness; by the wickedness of the asker,
    so the wickedness of the prophet shall be; (And they shall bear their wickedness;
    as the wickedness of the asker, so shall be the wickedness of the prophet;)
  epo-epo: 'Tiamaniere ili estos punitaj pro sia malpieco: la puno de la demandanto
    kaj la puno de la profeto estos egalaj;'
  uig-PIN: Ular ⱪǝbiⱨlikining jazasini tartidu; pǝyƣǝmbǝrgǝ berilidiƣan jaza bilǝn
    soriƣuqiƣa berilidiƣan jaza ohxax bolidu.
  beo-beo: Ogogosu balofede dunu, amola nowa dunu da ema bai adole ba:sea, ela galu
    da se dabe iasu defele ba:mu.
  tpi-OTNT: Bai mi givim wankain pe nogut long dispela profet na long dispela man
    i bin i go long profet.
  hau-SA: Za su ɗauki hakkin laifinsu annabin zai zama mai laifi daidai da wanda ya
    zo neman shawararsa.
  uig-LAT: Ular qebihlikining jazasini tartidu; peyghemberge bérilidighan jaza bilen
    sorighuchigha bérilidighan jaza oxshash bolidu.
  nde-nde: Bazathwala icala labo, umphrofethi uzakuba lecala njengalowo ombuzayo.
  ton-ton: 'Pea te nau fua ʻae tautea ʻo ʻenau angahala: ʻe tatau pe ʻae tautea ʻoe
    palōfita mo e tautea ʻo ia ʻoku kumi kiate ia;'
  ces-1613: A tak ponesou nepravost svou. Jakáž pokuta na toho, kdož by se tázal,
    takováž pokuta na proroka bude,
  eng-WMB: They will bear their iniquity. The iniquity of the prophet will be even
    as the iniquity of him who seeks him,
  tam-TCV: அவர்கள் தங்கள் குற்றத்தைச் சுமப்பார்கள். தீர்க்கதரிசி குற்றவாளியாயிருப்பது
    போலவே, அவனிடம் ஆலோசனை கேட்க வந்தவனும் குற்றவாளி. ஆகவே நான் அவர்களைத் தண்டிப்பேன்.
  ceb-ULB: Magpas-an sila sa ilang kaugalingong kasal-anan; ang sala sa propeta sama
    lamang sa sala sa tawo nga nagpakisayod gikan kaniya.
  pol-UBG: 'I poniosą karę za swoją nieprawość: kara proroka będzie taka sama jak
    kara tego, który u niego się radził;'
  urd-GVU: دونوں کو اُن کے قصور کی مناسب سزا ملے گی، نبی کو بھی اور اُسے بھی جو ہدایت
    پانے کے لئے اُس کے پاس آتا ہے۔
  deu-1912: Also sollen sie beide ihre Missetat tragen; wie die Missetat des Fragers,
    also soll auch sein die Missetat des Propheten,
  kan-2017: ಪ್ರವಾದಿಯ ದೋಷವು ಎಷ್ಟೋ, ಅವನನ್ನು ಪ್ರಶ್ನೆಕೇಳುವವನ ದೋಷವೂ ಅಷ್ಟೇ; ಇಬ್ಬರೂ ತಮ್ಮ
    ತಮ್ಮ ದೋಷ ಫಲವನ್ನು ಅನುಭವಿಸುವರು.
  yap-yap: Fare profet nge en nike yib ngak ni ngan fanownag e ta’ab gechig e ra aw
    ngorow.
  hlt-MCSB: Amamih kathaesainah te a phueih uh vetithaesainah a toem uh vanbangla
    tonghma kathaesainah khaw ana om saeh.
  mdy-ETH: ታ ማሊፆ ኬኤዛሢንታ ዒዛይዳፓ ዞሮ ዖኦጫኒ ሙካሢዳኣ ሄኮ ሜቶ ታኣኒ ዓጋንዳኔ።
  twi-ASANTE: Wɔbɛsoa wɔn afɔdie; odiyifoɔ no ne deɛ ɔkɔhunuu no no nyinaa bɛdi fɔ.
  eng-WEBU: They will bear their iniquity. The iniquity of the prophet will be even
    as the iniquity of him who seeks him,
  wal-wal: Eti naa77aikka bantta nagaraa nagaraa qixaatiyaa tookkana; hananabaa yootiyaagaa
    qixaateekka hananabaa oichchiyaagaa qixaateekka issi mala gidana.
  spa-PDDPT: Ambos llevarán el castigo de su iniquidad. La iniquidad del profeta será
    como la iniquidad del que consulta,
  gun-gun: 'Ha''e rami rã mokoĩve re ''rã oĩ ojejavyague re opaga aguã: xevy pe oporandu
    uka rive va''e opaga ''rã, profeta ramigua opagaa rami avi.'
  ilo-ULB: Ket lak-amendanto ti bunga ti basolda; ti basol ti profeta ket maipada
    iti basol ti tao a nakiuman kenkuana.
  kpg-kpg: Soukohp mo tangada dela ne kae dono hagamaamaa mai soukohp deelaa, meemaa
    dogolua gaa kae di hagaduadua be di mee e dahi.
  uig-ARA: ئۇلار قەبىھلىكىنىڭ جازاسىنى تارتىدۇ؛ پەيغەمبەرگە بېرىلىدىغان جازا بىلەن
    سورىغۇچىغا بېرىلىدىغان جازا ئوخشاش بولىدۇ.
  sus-sus: E bara yunubi sɔtɔ na kui, namiɲɔnmɛ yo, nun mixi yo naxan maxandi tima
    a saabui ra.
  pon-2006: Soukohpo oh mehmeno me ale kaweid sang reh pahn ale soangen kalokolok
    teieu.
  ksd-ksd: Da kure dir par, a varvapagumanene ure ra propet na varogop ma ra varvapagumanene
    ure ra tutana i ga matoto pirana;
  grc-BRENT: Καὶ λήψονται τὴν ἀδικίαν αὐτῶν κατὰ τὸ ἀδίκημα τοῦ ἐπερωτῶντος, καὶ κατὰ
    τὸ ἀδίκημα ὁμοίως τῷ προφήτῃ ἔσται·
  ind-AYT: Dan, mereka akan menanggung hukuman atas kesalahan mereka — hukuman nabi
    akan sama dengan hukuman dari yang meminta petunjuk,
  nya-nya: Iwo adzalangidwa chifukwa cha kulakwa kwawo. Chilango cha wodzafunsira
    nzeru kwa mneneri chidzafanana ndi chilango cha mneneriyo.
  hrv-hrv: 'Obojica će podjednako snositi grijeh svoj: grijeh prorokov jednak je grijehu
    onoga koji je u njega tražio savjeta.'
  mps-mps: “Eno te deli tigi poąi dwai dene mabo sę te profetba eyu, te profetba
    pali bidiba me te tiwai dene mabo dwai sę yaibao,” te po wai dao.
  tpi-tpi: Bai mi givim wankain pe nogut long dispela profet na long dispela man i
    bin i go long profet.
  dan-1931: De skal begge bære deres Skyld, Spørgeren og Profeten skal være lige skyldige,
  vie-OVCB: Các tiên tri giả và những ai đi cầu hỏi chúng cũng sẽ chịu hình phạt vì
    tội ác mình.
  guj-2017: અને તેઓને પોતાના અન્યાયની શિક્ષા વેઠવી પડશે, પ્રબોધકના અન્યાય પણ તેની
    પાસે જનારના જેટલા જ ગણાશે.
  pon-2006A: Soukohpo oh mehmeno me ale kaweid sang reh pahn ale soangen kalokolok
    teieu.
  por-BRBSL: Eles suportarão sua iniqüidade. A iniqüidade do profeta será mesmo como
    a iniqüidade daquele que o procura,
  cth-cth: A payonnae hah a phu awh han. Profet reknae hoi pouknae kahetkung reknae
    hah a kâvan han.
  twi-twi: Wɔbɛsoa wɔn afɔdi; odiyifo no ne nea okohuu no no nyinaa bedi fɔ.
  hlt-hlt: Amamih kathaesainah te a phueih uh vetithaesainah a toem uh vanbangla tonghma
    kathaesainah khaw ana om saeh.
  tbz-SIM: Bɛ̀ bo tɔ bɛdɛ́ dɛ kó mɛyɛi, nwèè kɔ̀tɛní kɛ bo ò beé nnɛ̀ wenwe bɛ̀ beé
    nwè.
  msy-2020: Eghtɨ nan akam inigha izir gumazim ko, gumazir nan ifongiam gɨfofoghasa
    ghuava an azarazim, aning uaghara ivezir kurar magh garim iniam.
  dop-dop: Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ ɩnɩ, nɑ wei ɩ kɔmɑ-ɩ pɔɔsʋɣʋ tɔ pɑ tǝnɑ pɑ wɑkǝlǝnɑ,
    nɑ pɑ nɑɑlɛ pɑ nyɔɔŋ tɑɑ kɛ́ pɩɩ tɛ.
  azb-azb: Onlar öz təqsirlərinin cəzasını çəkəcək. Peyğəmbərdən soruşanın cəzası
    necə olacaqsa, peyğəmbərin də cəzası elə olacaq.
  eng-DBY: 'And they shall bear their iniquity: the iniquity of the prophet shall
    be even as the iniquity of the inquirer;'
  hin-2017: वे सब लोग अपने-अपने अधर्म का बोझ उठाएँगे, अर्थात् जैसा भविष्यद्वक्ता से
    पूछनेवाले का अधर्म ठहरेगा, वैसा ही भविष्यद्वक्ता का भी अधर्म ठहरेगा।
  wol-KYG: Kay seetlu ca yonent ba, aw ayam, mook ayu yonent ba, benn lay doon. Ñooy
    bokk gàddu seenu ay.
  eng-YLT: 'And they have borne their iniquity: as the iniquity of the inquirer, so
    is the iniquity of the prophet;'
  eng-WYC-2017: And they shall bear their wicked-ness; by the wickedness of the asker,
    so the wickedness of the prophet shall be;
  eng-WMBB: They will bear their iniquity. The iniquity of the prophet will be even
    as the iniquity of him who seeks him,
  urd-GVH: दोनों को उनके क़ुसूर की मुनासिब सज़ा मिलेगी, नबी को भी और उसे भी जो हिदायत
    पाने के लिए उसके पास आता है।
  rug-rug: Kote vagia rini sa dia vina kilasa; sa poropita si kote pada pude tava
    kilasa gugua tugo sa tie sapu la dogorona si asa.
  gaz-gaz: Isaan yakka isaanii ni baadhatu; raajiin sunis akkuma nama gorsa isa gaafate
    sanaa yakkamaa taʼa.
  fra-LSG: Ils porteront ainsi la peine de leur iniquité; la peine du prophète sera
    comme la peine de celui qui consulte,
  yal-yal: E birin nan na hakɛn goronna tongoma, nabiin nun naxan a maxɔdinxi, ne
    firinna birin hakɛn lan.
  haw-1868: A e halihali lakou i ka hoopaiia o ko lakou hewa. E like ka hoopai ana
    i ke kaula me ka hoopai ana i ka mea i imi aku;
  arb-NAV: وَيَنَالُونَ عِقَابَ إِثْمِهِمْ، وَيَكُونُ ذَنْبُ النَّبِيِّ مُمَاثِلاً
    لِذَنْبِ السَّائِلِ.
  ewe-ewe: Ame sia ame atsɔ eƒe vodada, nyagblɔɖila la kple ame siwo bia gbee siaa,
    woanye vodalawo.
  eng-LEE: 'And they shall bear their guilt: as the guilt of the inquirer is, so shall
    the guilt of the prophet be;'
  asm-FB: এইদৰে তেওঁলোকে নিজ নিজ অপৰাধৰ দণ্ড ভুগিব। সেই ভাববাদীজনৰ ওচৰলৈ পৰামৰ্শ ল’বলৈ
    যোৱা লোকজনৰ অপৰাধ দুয়োৰে সমান হ’ব।
  sus-A: عٍ بَرَ يُنُبِ سْتْ نَ كُي، نَمِحْنمّ يٌ، نُن مِشِ يٌ نَشَن مَشَندِ تِمَ
    عَ سَابُي رَ.
  fra-SBL: Ils porteront leur iniquité. L'iniquité du prophète sera comme l'iniquité
    de celui qui le cherche,
  hbo-hbo: וְנָשְׂא֖וּ עֲוֹנָ֑ם כַּֽעֲוֹן֙ הַדֹּרֵ֔שׁ כַּעֲוֹ֥ן הַנָּבִ֖יא יִֽהְיֶֽה׃
  kik-kik: Andũ acio nĩmakaherithĩrio wĩhia wao; mũnabii ũcio agaatuuo mwĩhia o ta
    mũndũ ũcio ũtuĩrĩtie ũhoro harĩ we.
  fra-NCL: Ils porteront ainsi la peine de leur iniquité, — telle l’iniquité de celui
    qui interroge, telle l’iniquité du prophète, —
  cek-AK: A sakpazae o haih atho loe angmacae mah zok o tih, tahmaa danpaekhaih loe
    anih khae lokdueng kami danpaekhaih hoiah anghmong tih;
  cuk-cuk: An-gayaburba-barsoged, degi, dule-ese-ibmar-idakapid, na ebobela e-isgusadba
    sabsur-odurdaklemaloed,
  uig-CYR: Улар қәбиһлигиниң җазасини тартиду; пәйғәмбәргә берилидиған җаза билән
    сориғучиға берилидиған җаза охшаш болиду.
  tel-2017: ఇశ్రాయేలు ప్రజలు తమ అతిక్రమాల్లో కొనసాగుతారు. ఎందుకంటే ప్రవక్త దోషం ఎంతో
    అతడి దగ్గర ఆలోచన కోసం వచ్చేవాడిదీ అంతే దోషం అవుతుంది.
  hat-BSA: Yo va pote frè inikite yo. Jan inikite a sila k ap mande l pale a, se konsa
    inikite a pwofèt la va ye,
  kos-kos: Mwet palu sac ac mwet se ma suk kasru sel ah, ac fah kaiyuk eltal oana
    sie.
  hbo-WLC: וְנָשְׂא֖וּ עֲוֺנָ֑ם כַּֽעֲוֺן֙ הַדֹּרֵ֔שׁ כַּעֲוֺ֥ן הַנָּבִ֖יא יִֽהְיֶֽה׃
  ibo-ibo: Ha ga-ata ahụhụ nʼihi mmehie ikpe ọmụma ha, dịka ikpe ọmụma dịrị onye na-ajụ
    ase, otu a ka ọ ga-adịkwa nye onye amụma ụgha ahụ.
  ory-ory: ପୁଣି, ସେମାନେ ଆପଣା ଆପଣା ଅଧର୍ମର ଭାର ବୋହିବେ; ଭବିଷ୍ୟଦ୍‍ବକ୍ତାର ଅଧର୍ମ ଓ ତାହାର
    ଅନ୍ୱେଷଣକାରୀର ଅଧର୍ମ ଏକ ସମାନ ହେବ;
  chk-chk: Ina usun ir me ruoman repwe angei liwinin ar tipis. Liwinin tipisin ewe
    soufos me ewe chon ais öüröüran epwe wewefengen.
  rop-rop: Det speshalwan mesinja, en enibodi hu askimbat det speshalwan mesinja blanga
    gibitbat im wed, det dubala garra abum det seimwan panishmen.
  ukr-1871: 'І візьмуть обидва вони на себе вину за гріх свій: Яка провина на питаючому,
    така вина й на пророкові,'
  deu-1951: 'Sie sollen ihre Schuld tragen: wie die Schuld des Fragers, also soll
    auch die Schuld des Propheten sein,'
  eng-JPS: And they shall bear their iniquity; the iniquity of the prophet shall be
    even as the iniquity of him that inquireth;
  srp-1865: 'I ponijeæe obojica svoje bezakonje: kako je bezakonje onoga koji pita
    tako æe biti i prorokovo bezakonje,'
  lug-lug: Baliba bansingiddwa omusango, era nnabbi aliba asingiddwa omusango gwe
    gumu n’oyo azze okumwebuuzaako.
  heb-heb: ונשאו עונם כעון הדרש כעון הנביא יהיה׃
  ben-IRV: এবং তারা তাদের নিজের অপরাধ বহন করবে; ঐ অনুসন্ধানকারী ব্যক্তি ও ভাববাদী
    দুজনের সমান অপরাধ হবে।
  pan-pan: ਉਹ ਆਪਣੀ ਬਦੀ ਦੀ ਸਜ਼ਾ ਪਾਉਣਗੇ। ਨਬੀ ਦੀ ਬਦੀ ਦੀ ਸਜ਼ਾ ਵੀ ਉਹੀ ਹੋਵੇਗੀ, ਜੋ ਉਸ ਤੋਂ
    ਪੁੱਛਣ ਵਾਲੇ ਦੀ ਹੋਵੇਗੀ,
  mya-JVB: သူတို့သည်လည်း အပြစ် နှင့် အလျောက်ဒဏ်ခံရကြမည်။ ပရောဖက် ခံရ သောဒဏ် သည် ပရောဖက်ကို
    ဆည်းကပ် သောသူခံရသောဒဏ်နှင့်တူရလိမ့်မည်။
  hmo-hmo: Unai tau ruaosi ese dika davana do idia abia. Peroveta tauna bona peroveta
    tauna ia nanadaia tauna ruaosi edia davana be hegeregere.
  urd-urd: और वह अपनी बदकिरदारी की सज़ा को बर्दाश्त करेंगे, नबी की बदकिरदारी की सज़ा
    वैसी ही होगी, जैसी सवाल करने वाले की बदकिरदारी की —
  rus-SYN: 'И понесут вину беззакония своего: какова вина вопрошающего, такова будет
    вина и пророка,'
  bqc-SIM: Ãnabipi ń gbɛ̃́ pↄ́ mↄ̀ yãgbɛaiwàpio duuna doũɛ. An duuna a wi ń
    musu ḿpiiɛ,
  tcz-CHONGTHU: Themgao lhem ho leh amaho lamkai ngaichaho jouse chu achonset nau
    jeh a talen kapeh soh kei diu ahi.
  mar-mar: ते त्यांच्या घोर अन्यायाचे फळ भोगतील संदेष्ट्यांचा घोर अन्याय आणि ज्यांनी
    प्रश्न विचारला ते दोघेही घोर अन्यायाचे फळ भोगतील.
  qub-qub: Tapucoj runatapis juchanpitaga castigashaj chay profëtata castigashänömi.
  bqp-bqp: Sɔmɔ wi kɑ durɔ wi u bikiɑru nɑ mi, be kpurowɑ bɑ ko n sɑ̃ɑ torobu. Bɑ
    koo mɑɑ ben torɑ nin ɑre sɔbe.
  hat-hat: Ni pwofèt la, ni moun ki te vin jwenn li an ap peye pou sa yo fè. Y'ap
    resevwa menm chatiman an.
  eng-BSB: They will bear their punishment—the punishment of the inquirer will be
    the same as that of the prophet—
  eng-WEBPB: They will bear their iniquity. The iniquity of the prophet will be even
    as the iniquity of him who seeks him,
  kbq-kbq: Hagi kasnampa vahe'ene kasnampa vahete'ma mago'a antahintahima erinaku'ma
    neaza vahe'enena magozahu knaza zamigahue.
  nhe-BL: Quena, niquintlatzacuiltis nochi ome. Nijtlatzacuiltis nopa tlacajcayajca
    tiocamanalojquetl huan nopa tlacame tlen quinhueyichihuaj totiotzitzi huan teipa
    quitemohuaj tlapalehuili ipan se tiocamanalojquetl.
  gub-BL: Azepyk putar heze'eg imume'u mua'u har rehe ihe nehe. Azepyk putar hehe
    upuranu ma'e kwer rehe ihe nehe no.
  eng-DRA: 'And they shall bear their iniquity: according to the iniquity of him that
    inquireth, so shall the iniquity of the prophet be.'
