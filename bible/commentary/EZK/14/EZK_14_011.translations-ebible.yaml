    e haumia hou me ko lakou lawehala ana, aka, e lilo lakou i poe kanaka no'u, a
    owau no hoi i Akua no, lakou, wahi a Iehova ka Haku.
  arb-NAV: لِكَيْ لَا يَضِلَّ عَنِّي شَعْبُ إِسْرَائِيلَ مِنْ بَعْدُ، وَيَتَنَجَّسُوا
    بِآثَامِهِمْ، وَإِنَّمَا يَكُونُونَ لِي شَعْباً وَأَنَا أَكُونُ لَهُمْ إِلَهاً،
    يَقُولُ السَّيِّدُ الرَّبُّ».
  ewe-ewe: Ekema Israelviwo magatra mɔ tso gbɔnye o, eye womagagblẽ kɔ ɖo na wo ɖokuiwo
    kple woƒe nu vɔ̃wo katã o. Woanye nye amewo eye nye hã manye woƒe Mawu. Aƒetɔ
    Yehowae gblɔe.’ ”
  eng-LEE: In order that the house of Israel may go no more astray by not following
    me, and not pollute themselves any more with all their transgressions; but that
    they may become unto me a people, and I may be unto them a God, saith the Lord
    Eternal.
  asm-FB: ইয়াৰ অভিপ্ৰায় এই, যেন ইস্ৰায়েল-বংশই মোৰ পৰা বিপথে নাযায়; আৰু তেওঁলোকৰ
    অপৰাধবোৰৰ কোনো অপৰাধেৰে নিজক আৰু অশুচি নকৰে, কিন্তু তেওঁলোক যেন মোৰ প্ৰজা হয়
    আৰু মই তেওঁলোকৰ ঈশ্বৰ হওঁ, ইয়াক প্ৰভু যিহোৱাই কৈছে।
  sus-A: نَ تّمُي عِسِرَيِلَ بْنسْي مُ لُمَ عٍ مَكُيَ رَ ﭑ نَ، عٍ سّنِيّنتَرٍحَ بّحِنمَ
    نّ. عٍ قِندِ مَ نّ ﭑ مَ حَمَ رَ، ﭑ قَن قِندِ عٍ مَرِفِ عَلَ رَ. عَلَتَلَ شُي نَن
    نَ كِ.»
  fra-SBL: afin que la maison d'Israël ne s'éloigne plus de moi et ne se souille plus
    par toutes ses transgressions, mais qu'elle soit mon peuple et que je sois son
    Dieu, dit le Seigneur Yahvé.'"
  hbo-hbo: לְ֠מַעַן לֹֽא־יִתְע֨וּ עֹ֤וד בֵּֽית־יִשְׂרָאֵל֙ מֵאַֽחֲרַ֔י וְלֹֽא־יִטַּמְּא֥וּ
    עֹ֖וד בְּכָל־פִּשְׁעֵיהֶ֑ם וְהָ֥יוּ לִ֣י לְעָ֗ם וַֽאֲנִי֙ אֶהְיֶ֤ה לָהֶם֙ לֵֽאלֹהִ֔ים
    נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃ פ
  kik-kik: Hĩndĩ ĩyo andũ a Isiraeli matigacooka kũhĩtia njĩra mehere harĩ niĩ, kana
    macooke gwĩthaahia na mehia macio mao mothe. Nĩmagatuĩka andũ akwa, na niĩ nduĩke
    Ngai wao, ũguo nĩguo Mwathani Jehova ekuuga.’ ”
  fra-NCL: afin que la maison d’Israël ne s’égare plus loin de moi, et qu’elle ne
    se souille plus par toutes ses transgressions. Alors ils seront mon peuple, et
    moi je serai leur Dieu, — oracle du Seigneur Yahweh. »
  cek-AK: to pacoengah loe Israel imthung takoh mah kai khae hoi loklam amkhraeng
    o mak ai boeh, a sak o ih zaehaihnawk boih mah doeh amhnong o sak mak ai boeh;
    nihcae loe kai ih kami ah om o ueloe, Kai doeh nihcae ih Sithaw ah om tih boeh,
    tiah thuih, tiah thui paeh, tiah ang naa.
  cuk-cuk: adi, melle bar Israel-dulemar angi bangumalaga, degi, mer bar angi isgumalagarba.
    Geb degine, an-dulamarga guoed, degi, ani an e-Bab-Dummadga gumogoed. Ani an Bab-Jehová-Bela-Gangued-Nikadi
    weyob soged.”
  uig-CYR: Шуниң билән Исраил җәмәти йәнә Мәндин чәтнәп кәтмәйду, яки йәнә асийлиқлири
    билән өзлирини булғимайду; улар Мениң хәлқим, вә Мән уларниң Худаси болимән» —
    дәйду Рәб Пәрвәрдигар».
  tel-2017: దీని కారణంగా ఇశ్రాయేలు ప్రజలు ఇక మీదట నాకు దూరంగా వెళ్ళరు. తమ అతిక్రమాలన్నిటితో
    తమను తాము అపవిత్రం చేసుకోరు. వాళ్ళు నా ప్రజలై ఉంటారు. నేను వాళ్ళ దేవుడినై ఉంటాను.”
    ప్రభువైన యెహోవా చేస్తున్న ప్రకటన ఇది.
  hat-BSA: pou lakay Israël pa egare lwen Mwen ankò, e pou yo pa souye tèt yo ankò
    ak tout transgresyon yo. Konsa, yo va vin pèp mwen, e Mwen va Bondye yo,” deklare
    Senyè BONDYE a.”
  kos-kos: Nga fah oru ma inge tuh mwet Israel elos in tia sisyula, ac tia akfohkfokyalos
    sifacna ke orekma koluk lalos. Elos fah mwet luk sifacna, ac nga ac fah God lalos.”
    LEUM GOD Fulatlana pa fahk ma inge.
  hbo-WLC: לְ֠מַעַן לֹֽא־יִתְע֨וּ ע֤וֹד בֵּֽית־יִשְׂרָאֵל֙ מֵאַֽחֲרַ֔י וְלֹֽא־יִטַּמְּא֥וּ
    ע֖וֹד בְּכָל־פִּשְׁעֵיהֶ֑ם וְהָ֥יוּ לִ֣י לְעָ֗ם וַֽאֲנִי֙ אֶהְיֶ֤ה לָהֶם֙ לֵֽאלֹהִ֔ים
    נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃ פ
  ibo-ibo: Mgbe ahụ, ụmụ Izrel agaghị esitekwa nʼiso m kpafuo ọzọ. Ha agakwaghị eji
    mmehie merụọ onwe ha, kama ha ga-abụ ndị m, mụ onwe m ga-abụkwa Chineke ha. Otu
    a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwupụtara ya.’ ”
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲ ବଂଶ ଆମ୍ଭଠାରୁ ଆଉ ବିପଥଗାମୀ ହେବେ ନାହିଁ, କିଅବା ଆପଣାମାନଙ୍କର ସକଳ
    ଆଜ୍ଞାଲଙ୍ଘନ ଦ୍ୱାରା ସେମାନେ ଆଉ ଆପଣାମାନଙ୍କୁ ଅଶୁଚି କରିବେ ନାହିଁ; ମାତ୍ର ସେମାନେ ଆମ୍ଭର
    ଲୋକ ହେବେ ଓ ଆମ୍ଭେ ସେମାନଙ୍କର ପରମେଶ୍ୱର ହେବା, ଏହା ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି।”
  chk-chk: Mürin, ekewe chon Israel resap chüen tok seniei, resap pwal chüen alimengaueer
    ren ar tipis. Iwe, ir repwe nei aramas kana, nge ngang üpwe ar Kot,’ iei alon
    Kot ewe Samol mi Lapalap.”
  rop-rop: Ai garra dum dijan wulijim yumob garra kambek langa mi en stap dumbat ol
    detlot nogudbala ting. Yumob kambek langa mi na, en ai garra jidan God blanga
    yumob en yumob garra jidan main ronwan pipul.” Lagijat na YAWEI det boswan God
    bin tok.
  ukr-1871: Щоб дом Ізраїля не відхилявся вже більш од мене, та щоб не поганились
    усякими своїми беззаконствами, а щоб були моїм народом, а я їх Богом, — говорить
    Господь.
  deu-1951: damit das Haus Israel forthin nicht mehr von mir abirre und sie sich forthin
    mit keiner Missetat mehr beflecken, so werden sie mein Volk sein, und ich will
    ihr Gott sein, spricht Gott, der HERR!
  eng-JPS: that the house of Israel may go no more astray from Me, neither defile
    themselves any more with all their transgressions; but that they may be My people,
    and I may be their God, saith the Lord GOD.'
  srp-1865: Da više dom Izrailjev ne otstupa od mene i da se više ne skvrne svakojakim
    prijestupima svojim, nego da mi budu narod, i ja da im budem Bog, govori Gospod
    Gospod.
  lug-lug: Olwo ennyumba ya Isirayiri tebaliddayo nate kubula newaakubadde okweyonoona
    n’ebibi byabwe byonna. Baliba bantu bange, nange ndiba Katonda waabwe, bw’ayogera
    Mukama Katonda.’ ”
  heb-heb: למען לא יתעו עוד בית ישראל מאחרי ולא יטמאו עוד בכל פשעיהם והיו לי לעם ואני
    אהיה להם לאלהים נאם אדני יהוה׃
  ben-IRV: কারণ এই, ইস্রায়েল-কুল আর আমার থেকে বিপথগামী না হয় এবং নিজেদের সব অধর্ম্ম
    দ্বারা আর নিজেদেরকে অপবিত্র না করে; কিন্তু তারা যেন আমার লোক হয় এবং আমি তাদের
    ঈশ্বর হই; এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਤਾਂ ਜੋ ਇਸਰਾਏਲ ਦਾ ਘਰਾਣਾ ਮੇਰੇ ਪਿੱਛੇ ਤੁਰਨ ਤੋਂ ਕੁਰਾਹੇ ਨਾ ਪੈ ਜਾਵੇ ਅਤੇ ਆਪਣਿਆਂ
    ਸਾਰਿਆਂ ਅਪਰਾਧਾਂ ਨਾਲ ਫੇਰ ਆਪਣੇ ਆਪ ਨੂੰ ਭਰਿਸ਼ਟ ਨਾ ਕਰੇ, ਸਗੋਂ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ
    ਕਿ ਉਹ ਮੇਰੀ ਪਰਜਾ ਹੋਣ ਅਤੇ ਮੈਂ ਉਹਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹੋਵਾਂ।
  mya-JVB: ထိုသို့ ဖြစ်လျှင်၊ နောက် တဖန် ဣသရေလ အမျိုး သည် ငါ့ ကို မစွန့်ပစ်၊ လမ်း
    မ လွှဲ၊ မှားယွင်းခြင်း အပြစ် ရှိသမျှ တို့နှင့် နောက် တဖန်မ ညစ်ညူး ဘဲ၊ ငါ ၏လူ ဖြစ်
    ရကြ လိမ့်မည်။ ငါ သည်လည်း သူ တို့၏ဘုရားသခင် ဖြစ် မည်ဟု အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Unai neganai Israela taudia be lau dekena amo do idia raka siri lou lasi,
    bona edia kara dika ibounai dekena amo idia sibona do idia hamiroa lou lasi. To
    idia be egu bese taudia do idia lao, bona lau be edia Dirava do lau lao. Lau inai
    Lohiabada Dirava be lau hereva vadaeni.”
  urd-urd: 'ताकि बनी — इस्राईल फिर मुझ से भटक न जाएँ, और अपनी सब ख़ताओं से फिर अपने
    आप को नापाक न करें; बल्कि: ख़ुदा वन्द ख़ुदा फ़रमाता है, कि वह मेरे लोग हों और
    मैं उनका ख़ुदा हूँ।'
  rus-SYN: чтобы впредь дом Израилев не уклонялся от Меня и чтобы более не оскверняли
    себя всякими беззакониями своими, но чтобы были Моим народом, и Я был их Богом,
    говорит Господь Бог.
  bqc-SIM: kɛ́ Isailiↄ su zãmɛɛ yã́wa, aai gbãlɛ ń duuna yã́ musu lↄo yã́i,
    aaiↄ dɛ ma gbɛ̃́ↄ ũ, míↄ dɛ ń Lua ũ. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Hitia hi Israel mipi te keija konna vahmang kit talou hel diu ahi.
    Amaho leh amaho chonsetna a kisuboh kit talou diu ahi. Amaho chu kamite hiuva
    chuleh keima a Pathen u kahi ding ahi, tia Pakai kitipa keiman kaseidoh ahi.
  mar-mar: यासाठी इस्राएल घराणे माझ्यापासून परागंदा होणार नाही ते आपल्या पातकामुळे
    स्वतःला अशुद्ध करणार नाहीत, ते माझे लोक होतील व मी त्यांचा देव होईन, असे परमेश्वर
    देव म्हणतो.
  qub-qub: Chaynöpami Israel runacuna yapayga manana gongaycamangachu. Ni jucha ruraycunapäpis
    manana yarparanganachu. Paycunami canga acrashä runacuna. Noganami cashaj Diosnin.
    Noga Tayta Diosmi chayno në.› »
  bqp-bqp: Nge mɛyɑ be Isirelibɑ bɑ ǹ mɑɑ tondɑmɔ nɛn swɑɑn di. Bɑ ǹ mɑɑ ben tii
    disi dokemɔ kɑ ben torɑ dɑbi ni. Bɑ ko n sɑ̃ɑwɑ nɛn tɔmbu kpɑ nɑ n sɑ̃ɑ ben Yinni.
    Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Konsa, moun pèp Izrayèl yo p'ap vire do ban mwen ankò. Yo pa pral avili
    tèt yo nan fè sa ki mal. Lè sa a, se pèp mwen y'ap ye, se mwen menm k'ap Bondye
    yo. Se mwen menm, Seyè sèl Mèt la, ki di sa.
  eng-BSB: in order that the house of Israel may no longer stray from Me and no longer
    defile themselves with all their transgressions. Then they will be My people and
    I will be their God, declares the Lord GOD.’”
  eng-WEBPB: that the house of Israel may no more go astray from me, neither defile
    themselves any more with all their transgressions; but that they may be my people,
    and I may be their God,” says the Lord GOD.’”
  kbq-kbq: E'ina hanenke'za Israeli vahe'mo'za mago'anena kana atreza havi kampina
    ovuge, kumira huza zamazeri pehena osugahaze. Hianagi zamagra Nagri vahe mani'nage'na,
    Nagra zamagri Anumza manigahue huno Ra Anumzana mika zama kegavama hu'nea Anumzamo'a
    hu'ne.
  nhe-BL: Huan queja nopa, nopa israelitame ayoc nechtlahuelcahuase, niyon ayoc moijtlacose
    ica tlajtlacoli. Huan yajuanti elise notlacajhua huan na nielis niininDios. Queja
    nopa na, niininTECO Tlen Más Nijpiya Tlanahuatili, niquijtohua.”
  gub-BL: Azapo putar a'e ma'e ihe nehe. Nezewe mehe Izaew nahereityk kwaw wà nehe.
    Nuzemuaiw kwaw wemiapo kwer ikatu 'ym ma'e pupe wà nehe. Wiko putar heremiaihu
    romo wà nehe. Aiko putar wazar romo ihe nehe no. Ihe Tupàn Tuweharupi Wiko Ma'e
    aze'eg kwez kury.
  eng-DRA: 'That the house of Israel may go no more astray from me, nor be polluted
    with all their transgressions: but may be my people, and I may be their God, saith
    the Lord of hosts.'
