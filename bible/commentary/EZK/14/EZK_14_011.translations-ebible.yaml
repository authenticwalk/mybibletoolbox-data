verse: EZK.014.011
translations:
  mal-C: അതുകൊണ്ട് ഇസ്രായേൽജനം ഇനിയൊരിക്കലും എന്നെ വിട്ടകന്നുപോകുകയോ തങ്ങളുടെ പാപങ്ങളാൽ
    തങ്ങളെത്തന്നെ അശുദ്ധരാക്കുകയോ ചെയ്യുകയില്ല. അങ്ങനെ അവർ എന്റെ ജനവും ഞാൻ അവർക്കു
    ദൈവവും ആയിരിക്കും എന്ന് യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.’ ”
  deu-TKW: damit die vom Hause Israel nicht länger von mir abirren und sich nicht
    länger verunreinigen mit allen ihren Freveln; sondern sie sollen mein Volk sein,
    und ich will ihr Gott sein, ist der Spruch des Herrn Jahwe.
  lin-lin: Na bongo, bato ya Isalaele bakokabwana na Ngai lisusu te mpe bakomikomisa
    lisusu mbindo te na nzela ya masumu na bango ; kasi bakozala bato na Ngai, mpe
    Ngai, nakozala Nzambe na bango, elobi Nkolo Yawe. › »
  eng-LSV: so that the house of Israel does not wander from after Me anymore, nor
    are they defiled with all their transgressions anymore, and they have been to
    Me for a people, and I am to them for God—a declaration of Lord YHWH.”
  eng-GNV: That the house of Israel may go no more astray from mee, neither bee polluted
    any more with all their transgressions, but that they may be my people, and I
    may be their God, sayth the Lord God.
  eng-WEBSTER: That the house of Israel may no more go astray from me, neither be
    polluted any more with all their transgressions; but that they may be my people,
    and I may be their God, saith the Lord GOD.
  nhw-BL: Huan quej nopa, nopa israelitame ayacmo nechtlahuelcahuase, niyon ayacmo
    moijtlacose ica tlajtlacoli. Huan inijuanti elise nomasehualhua huan na nielis
    niininDios. Quej nopa na, niininTECO Catli Más Nijpiya Tlanahuatili, niquijtohua.”
  swh-ONEN: “ ‘Ndipo watu wa Israeli hawataniacha tena, wala kujitia unajisi tena
    kwa dhambi zao zote. Ndipo watakuwa watu wangu nami nitakuwa Mungu wao, asema
    Bwana Mwenyezi.’ ”
  bba-bba: Nɡe mɛyɑ be Isirelibɑ bɑ ǹ mɑɑ tondɑmɔ nɛn swɑɑn di. Bɑ ǹ mɑɑ ben tii
    disi dokemɔ kɑ ben torɑ dɑbi ni. Bɑ ko n sɑ̃ɑwɑ nɛn tɔmbu kpɑ nɑ n sɑ̃ɑ ben Yinni.
    Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: that the house of Israel may go no more astray from me, neither be polluted
    any more with all their transgressions; but that they may be my people, and I
    may be their God, saith the Lord God.
  luo-luo: Eka jo-Israel ok nochak obar mi weya kendo ok ginidwanyre gi richogi duto
    kendo. Ginibed joga to an anabed Nyasachgi, Jehova Nyasaye Manyalo Gik Moko Duto
    Osewacho.’ ”
  meu-meu: unu amo Israel taudia na egu amo basie raka oho lou, bona edia kara havara
    iboudiai amo sibodia basie hahemiro lou, a egu bese ai baela, bona lau na edia
    Dirava ai bainala. Ḡaubada Iehova na e herevamu.
  npi-ULB: यसकारण, इस्राएलका घरानाले मलाई पछ्‍याउनदेखि फेरि कहिल्‍यै बरालिनेछैनन्‌
    न त आफ्‍ना सबै पापहरूले तिनीहरूले फेरि कहिल्‍यै आफैलाई अपवित्र पार्नेछन्‌ । तिनीहरू
    मेरा मानिसहरू हुनेछन्‌ र म तिनीहरूका परमेश्‍वर हुनेछु । यो परमप्रभु परमेश्‍वरको
    घोषणा हो ।’”
  yor-yor: Kí ilé Israẹli má ba à ṣáko kúrò lọ́dọ̀ mi mọ, kí wọ́n má ba à fi gbogbo
    ìrékọjá ba ara wọn jẹ́ mọ́. Ṣùgbọ́n kí wọ́n le jẹ́ ènìyàn mi, kí Èmi náà sì le
    jẹ́ Ọlọ́run wọn, ni Olúwa Olódùmarè wí.’ ”
  pes-OPCB: تا قوم اسرائیل بیاموزند که از من دور نشوند و دیگر خود را به گناه آلوده
    نسازند، بلکه آنها قوم من باشند و من خدای ایشان!» این را خداوند یهوه می‌گوید.
  tgl-ULB: Dahil dito, hindi na lilihis sa pagsunod sa akin ang sambahayan ng Israel
    o ni dudungisan ang kanilang mga sarili sa lahat ng kanilang mga pagsuway kailanman.
    Magiging mga tao ko sila at ako ang kanilang magiging Diyos—Ito ang pahayag ng
    Panginoong Yahweh!”'
  hui-hui: I̱na ogonidagua bialu Isaraele wali agali tígua i̱hondo erembira nangilimulobi
    mana ko nabilimulobi i̱naga deni tí dodo nahe halimulonagabi hariga hangai halu
    anidagua bulebero. Anidagua berogola tí i̱naga wali agaliore holeberemi. I̱ nde
    tínaga Ngode Datagaliwabeore holebero. I̱ Anduane Homogo Bibahende Haru Haame
    Ho Haga kogo i̱na bi o ledogoniore, laya lene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ငါ့​ကို ပစ်​ပယ်​၍ မိ​မိ​တို့​ကိုယ်​ကို​အ​ပြစ်​များ​ဖြင့်
    မ​ညစ်​ညမ်း​စေ​ရန် ဤ​သို့​ငါ​ပြု​မည်။ သူ​တို့ သည်​ငါ​၏​လူ​မျိုး​တော်​ဖြစ်​မည်။
    ငါ​သည် လည်း​သူ​တို့​၏​ဘု​ရား​ဖြစ်​မည်'' ဟု​မိန့် တော်​မူ​၏။ ဤ​ကား​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား
    မိန့်​တော်​မူ​သော​စ​ကား​ဖြစ်​၏။
  bod-N: དེ་བཞིན་བྱས་ན་ད་ནི་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཀྱིས་ལམ་བོར་ནས་ང་དང་མི་འབྲལ་ཞིང་།
    རང་གི་ཉེས་སྐྱོན་ཀུན་གྱི་དབང་གིས་རང་ཉིད་བཙོག་པར་ཡང་མི་བཟོ་ལ། དེ་དག་ངའི་འབངས་མི་རུ་འགྱུར་ཞིང་།
    ང་ནི་དེ་དག་གི་དཀོན་མཆོག་ཏུ་འགྱུར་རོ་ཞེས་གསུངས་ཏེ། གཙོ་བོ་ཡ་ཝཱེས་དེ་སྐད་གསུངས་སོ།
    །
  sna-sna: Ipapo vanhu veIsraeri havangazotsaukizve vachibva kwandiri kana kuzvisvibisazve
    nezvivi zvavo zvose. Vachava vanhu vangu, uye ini ndichava Mwari wavo, ndizvo
    zvinotaura Ishe Jehovha.’ ”
  spa-BLM: para que la casa de Israel no se desvíe más de mí, ni se contamine más
    con todas sus transgresiones, sino para que sea mi pueblo y yo sea su Dios”, dice
    el Señor Yahvé”.
  cac-cac: Yuj chi' a eb' in chon̈ab' Israel man̈xo ol in spatiquejel eb', man̈xo
    ol b'at eb' d'a spatic chucal. A in val Jehová Yajal in svala' to in chon̈ab'
    eb', a inxo sDiosal in eb', xchi Jehová.
  swh-ULB: Kwa sababu hiyo basi, nyumba ya Israeli haitaenda mbali kutoka kunifuata
    mimi wala kujinajisi wenyewe kupitia dhambi zao zote. Watakuwa watu wangu, nami
    nitakuwa Mungu wao-hivi ndivyo Yahwe asemavyo.”'
  bel-bel: каб наперад дом Ізраілеў ня ўхіляўся ад Мяне і каб больш не апаганьвалі
    сябе ўсякімі беззаконьнямі сваімі, а каб былі Маім народам, і Я быў іх Богам,
    кажа Гасподзь Бог.
  deu-ELBBK: damit das Haus Israel nicht mehr von mir abirre und sie sich nicht mehr
    durch alle ihre Übertretungen verunreinigen. Und sie werden mein Volk, und ich
    werde ihr Gott sein, spricht der Herr, HERR.
  mbb-OT: Ebeelan ku heini su wey kenà med-awà kayi te kedì is menge Israilihanen,
    ne kenè dan en edremerikan is keugelingen dan pinaaǥi te kebaal te salà. Egkehimu
    sikandan he menge etew ku, ne egkehimu a he Megbevayè dan. Iyan a, is Nengazen
    he MEGBEVAYÀ, is migkaǥi kayi.”
  mal-2015: അവർ തങ്ങളുടെ അകൃത്യം വഹിക്കും; ചോദിക്കുന്നവന്റെ അകൃത്യവും പ്രവാചകന്റെ
    അകൃത്യവും ഒരുപോലെ ആയിരിക്കും എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Akor mandar imar o Izraeliti na oddžana aňi pes imar na meľarena andre
    peskre binenca. On ena mire manuša a me avava lengro Del, phenel o RAJ, o Adonaj.‘
    “
  pes-OPV: 'تا خاندان اسرائیل دیگر از پیروی من گمراه نشوند و باز به تمامی تقصیرهای
    خویش نجس نگردند. بلکه خداوند یهوه می‌گوید: ایشان قوم من خواهند بود و من خدای ایشان
    خواهم بود.»'
  ron-1924: ка сэ ну се май рэтэчяскэ де ла Мине каса луй Исраел ши сэ ну се май спурче
    ку тоате фэрэделеӂиле ей. Атунч вор фи попорул Меу, ши Еу вой фи Думнезеул лор»’”,
    зиче Домнул Думнезеу.
  ben-OBCV: তখন ইস্রায়েল কুল আর আমার কাছ থেকে বিপথে যাবে না, এবং তাদের সব পাপ দিয়ে
    নিজেদের আর অশুচি করবে না। তারা আমার লোক হবে এবং আমি তাদের ঈশ্বর হব, এই কথা সার্বভৌম
    সদাপ্রভু বলেন।’ ”
  som-som: si ayan reer binu Israa'iil mar dambe iiga amban ama ayan mar dambe xadgudubyadooda
    ugu nijaasoobin, laakiinse ay dadkaygii iigu ahaadaan, oo aan aniguna Ilaahooda
    ugu noqdo, ayaa Sayidka Rabbiga ahu leeyahay.
  lat-VUC: 'ut non erret ultra domus Israël a me, neque polluatur in universis prævaricationibus
    suis: sed sint mihi in populum, et ego sim eis in Deum, ait Dominus exercituum.'
  eng-ASVBT: that the house of Israel may go no more astray from me, neither defile
    themselves anymore with all their transgressions; but that they may be my people,
    and I may be their God, saith the Lord Jehovah.
  ita-1885: acciocchè la casa d'Israele non si svii più di dietro a me; e ch'essi
    non si contaminino più in tutti i lor misfatti; e che mi sieno popolo, e che io
    sia loro Dio, dice il Signore Iddio.
  eng-LXXUP: 'that the house of Israel may no more go astray from me, and that they
    may no more defile themselves with any of their transgressions: so shall they
    be my people, and I will be their God, saith the Lord.'
  eng-ULB: Because of this, the house of Israel will no longer wander away from following
    me nor defile themselves any longer through all their transgressions. They will
    be my people, and I will be their God—this is the Lord Yahweh's declaration.'”
  spa-VBL: Esto es para que el pueblo de Israel no me abandone más y no se ensucie
    con todos sus pecados. Entonces serán mi pueblo y yo seré su Dios, declara el
    Señor Dios”.
  fra-_FOB: Afin que la maison d'Israël ne s'égare plus loin de moi et qu'ils ne se
    souillent plus par toutes leurs transgressions, mais qu'ils soient mon peuple
    et que je sois leur Dieu, dit le Seigneur, l'Éternel.
  mal-mal: അവർ അവരുടെ അകൃത്യം വഹിക്കും; ചോദിക്കുന്നവന്റെ അകൃത്യവും പ്രവാചകന്റെ അകൃത്യവും
    ഒരുപോലെ ആയിരിക്കും” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Tab Isrāīlī qaum na mujh se dūr ho kar āwārā phiregī, na apne āp ko in
    tamām gunāhoṅ se ālūdā karegī. Wuh merī qaum hoṅge, aur maiṅ un kā Ḳhudā hūṅgā.
    Yih Rab Qādir-e-mutlaq kā farmān hai.’”
  suz-BL: मिनु इस्राएल आ खिं ङा मुर गेनायो आं रे पा बरलेशा मलाइनीम। मिनु मेकोपुकीम
    गेनायो हेंथे पा आंम कली ग्रांग्रा दिशो मसेल्‍सीनीम। मिनु मेकोपुकी आं मुर दुम्‍नीम।
    गो मेको आन परमप्रभु दुम्‍नुङ, दे परमप्रभु, परमप्रभु यावेमी देंशो बाक्‍ब” देंत।
    इजीकीएल ११:२०
  eng-NOY: that the house of Israel may no more go astray from me, nor be polluted
    any more with all their transgressions; but that they may be my people, and I
    may be their God, saith the Lord Jehovah.
  ita-1927: affinché quelli della casa d’Israele non vadano più errando lungi da me,
    e non si contaminino più con tutte le loro trasgressioni, e siano invece mio popolo,
    e io sia il loro Dio, dice il Signore, l’Eterno”.
  ckb-ckb: ئیتر جارێکی دیکە بنەماڵەی ئیسرائیل نە لە من گومڕا دەبن و نە دەگەڕێنەوە
    سەر هیچ لە یاخیبوونەکانیان و نە ئیتر گڵاو دەبن، بەڵکو دەبن بە گەلی من و منیش دەبم
    بە خودای ئەوان. ئەوە فەرمایشتی یەزدانی باڵادەستە.“»
  eng-BBE: So that the children of Israel may no longer go wandering away from me,
    or make themselves unclean with all their wrongdoing; but they will be my people,
    and I will be their God, says the Lord.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರು ಇನ್ನು ಮೇಲೆ ನನ್ನನ್ನು ಬಿಟ್ಟು ತಿರುಗದೇ, ತಮ್ಮ ಎಲ್ಲಾ ದ್ರೋಹಗಳಿಂದ
    ಅಶುದ್ಧರಾಗದೆ ಇರುವುದರಿಂದ ಅವರು ನನ್ನ ಜನರಾಗಿರುವರು, ಅವರಿಗೆ ನಾನು ದೇವರಾಗಿರುವೆನು, ಎಂದು
    ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.’ ”
  tam-2017: இஸ்ரவேலர்கள் இனி என்னைவிட்டு வழிவிலகிப்போகாமலும், தங்களுடைய எல்லா மீறுதல்களாலும்
    இனி அசுத்தப்படாமலும் இருக்கும்படியாக இப்படி நேரிடும்; அப்பொழுது அவர்கள் என்னுடைய
    மக்களாக இருப்பார்கள், நான் அவர்களுடைய தேவனாக இருப்பேன் என்று யெகோவாகிய ஆண்டவர்
    சொல்கிறார் என்று சொல் என்றார்.
  spa-RV-1909: 'Para que no yerren más la casa de Israel de en pos de mí: ni más se
    contaminen en todas sus rebeliones, y me sean por pueblo, y yo les sea por Dios,
    dice el Señor Jehová.'
  ron-BTF: Pentru ca să nu mai rătăcească de la mine casa lui Israel, nici să nu mai
    fie pângărită cu toate fărădelegile lor; ci ca ei să fie poporul meu și eu să
    le fiu Dumnezeu, spune Domnul DUMNEZEU.
  eng-WEBP: that the house of Israel may no more go astray from me, neither defile
    themselves any more with all their transgressions; but that they may be my people,
    and I may be their God,” says the Lord GOD.’”
  eng-FBV: This is so that the people of Israel won't abandon me anymore and won't
    make themselves unclean with all their sins. Then they will be my people and I
    will be their God, declares the Lord God.”
  nld-1939: Zo zal het huis van Israël niet langer van Mij afdwalen, en zich door
    al zijn wandaden niet langer bezoedelen; maar zij zullen Mij een volk, en Ik voor
    hen een God zijn, spreekt Jahweh, de Heer.
  nch-BL: Huan quej nopa, nopa israelitame ayecmo techtahuelcahuase, yon ayecmo moijtacose
    ica tajtacoli. Huan inijuanti elise nomasehualhua huan na nielis niiniDios. Quej
    nopa na, niininTECO Cati Más Nijpiya Tanahuatili, niquijtohua.”
  vie-1934: để cho nhà Y-sơ-ra-ên chẳng còn lầm lạc xa ta nữa, và chẳng làm ô uế mình
    nữa bởi mọi sự phạm phép của nó; nhưng đặng chúng nó được làm dân ta, và ta làm
    Đức Chúa Trời chúng nó, Chúa Giê-hô-va phán vậy.
  hin-CV: तब इस्राएल के लोग मुझसे अलग न होंगे, और न ही वे फिर कभी अपने सब पापों के
    द्वारा अपने आपको दूषित करेंगे. वे मेरे लोग होंगे, और मैं उनका परमेश्वर होऊंगा,
    परम प्रधान याहवेह की घोषणा है.’ ”
  spa-BES: Para que los hijos de Israel ya no se alejen de mí, o se vuelvan impuros
    con todas sus malas acciones; pero ellos serán mi pueblo, y yo seré su Dios, dice
    el Señor Dios.
  tdx-tdx: soa tsy handifik’ amako ka ty anjomba’ Israele, naho tsy haniva vatañe
    amo fiolà’e iabio, f’ie h’ondatiko, vaho ho Andria­nañahare’ iareo iraho, hoe
    t’Iehovà Talè.
