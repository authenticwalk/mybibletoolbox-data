    దానిలో కొంత ‘శేషం’ మిగిలిపోతుంది. చూడండి! వాళ్ళ కొడుకులూ కూతుళ్ళూ తిరిగి నీ దగ్గరికి
    వస్తారు. నువ్వు వాళ్ళ ప్రవర్తననూ, పనులనూ చూస్తావు. అప్పుడు యెరూషలేముకు వ్యతిరేకంగా
    నేను పంపిన శిక్షల విషయంలోనూ, దేశానికి విరోధంగా నేను పంపిన వాటన్నిటి విషయంలోనూ
    నీకు ఆదరణ కలుగుతుంది.
  hat-BSA: Malgre sa, gade byen, gen yon retay ki va pote soti ladann, ni fis, ni
    fi. Gade byen, yo va vin parèt vè ou menm e ou va wè kondwit ak zèv yo. Konsa
    ou va vin rekonfòte pou gwo malè ke M te mennen sou Jérusalem nan, pou tout bagay
    ke M te mennen sou li yo.
  kos-kos: Fin oasr mwet painmoulla su molela pac tulik natulos, kom in ngetang liyalos
    ke elos ac tuku nu yurum. Liye lupan koluk lalos, ac akilen lah pwaye fal mwe
    akkeok ma nga sang nu fin Jerusalem.
  hbo-WLC: וְהִנֵּ֨ה נֽוֹתְרָה־בָּ֜הּ פְּלֵטָ֗ה הַֽמּוּצָאִים֮ בָּנִ֣ים וּבָנוֹת֒
    הִנָּם֙ יוֹצְאִ֣ים אֲלֵיכֶ֔ם וּרְאִיתֶ֥ם אֶת־דַּרְכָּ֖ם וְאֶת־עֲלִֽילוֹתָ֑ם וְנִחַמְתֶּ֗ם
    עַל־הָֽרָעָה֙ אֲשֶׁ֤ר הֵבֵ֙אתִי֙ עַל־יְר֣וּשָׁלִַ֔ם אֵ֛ת כָּל־אֲשֶׁ֥ר הֵבֵ֖אתִי
    עָלֶֽיהָ׃
  ibo-ibo: Ma a ga-enweta ụfọdụ ndị ga-afọdụ ndụ, bụ ụmụ unu ndị nwoke na ndị nwanyị,
    ndị a ga-anapụta site nʼahụhụ ndị a. Ha ga-abịakwute unu. Mgbe unu hụrụ omume
    ha, na obibi ndụ ha, ha ga-abụrụ unu ihe nkasiobi nʼihi na unu ga-esite na ha
    mata ụdị mbibi nke m mere ka ọ bịakwasị Jerusalem.
  ory-ory: ତଥାପି ଦେଖ, ତହିଁ ମଧ୍ୟରେ ପୁତ୍ର ଓ କନ୍ୟାଗଣ ଉଭୟର ଅବଶିଷ୍ଟାଂଶ ରହି ବାହାରେ ଅଣାଯିବେ;
    ଦେଖ, ସେମାନେ ତୁମ୍ଭମାନଙ୍କ ନିକଟକୁ ଆସିବେ ଓ ତୁମ୍ଭେମାନେ ସେମାନଙ୍କର ଆଚାର ବ୍ୟବହାର ଓ କ୍ରିୟାସକଳ
    ଦେଖିବ; ପୁଣି, ଆମ୍ଭେ ଯିରୂଶାଲମ ଉପରେ ଯେଉଁ ଅମଙ୍ଗଳ ଘଟାଇଅଛୁ, ତାହା ପ୍ରତି ଯେସକଳ ବର୍ତ୍ତାଇଅଛୁ,
    ତହିଁ ବିଷୟରେ ତୁମ୍ଭେମାନେ ସାନ୍ତ୍ୱନା ପାଇବ।
  chk-chk: Nge epwe wor ekoch leir mi chüen manau, nöür mwän me fefin, repwe towu
    seni ekewe feiengau. Iwe, oupwe nenengeniir, lupwen repwe torikemi, oupwe küna
    manauer me ar föföringau. Mürin oupwe chipila ren ekewe feiengau meinisin üa awarato
    won Jerusalem.
  rop-rop: Bat sambala pipul garra stil jidan laibala en seibum olabat bigininimob,
    olabat garra kaman langa Bebalon, bat wen yumob luk langa detlot nogudbalawei
    blanga olabat, yumob garra sabi wotfo aibin panishim Jerusalem.
  ukr-1871: 'Так усе таки зістанеться там останок, сини й дочки, живими, що їх опісля
    виведуть ізвідти: отсї прийдуть до вас, а ви бачити мете поступки їх і вчинки
    їх, та й утїшитесь тою недолею, що я навів на Ерусалим і усїм тим, що я послав
    на його.'
  deu-1951: siehe, so werden doch Gerettete darin übrigbleiben, die herausgeführt
    werden, Söhne und Töchter. Siehe, diese werden zu euch hinauskommen, und ihr werdet
    ihren Wandel und ihre Taten sehen und getröstet werden über das Unglück, welches
    ich über Jerusalem gebracht habe, ja, über alles, was ich über sie gebracht habe.
  eng-JPS: And, behold, though there be left a remnant therein that shall be brought
    forth, both sons and daughters; behold, when they come forth unto you, and ye
    see their way and their doings, then ye shall be comforted concerning the evil
    that I have brought upon Jerusalem, even concerning all that I have brought upon
    it;
  srp-1865: I opet, gle, nekoliko æe ih ostati u njemu koji æe se izbaviti, sinovi
    ili kæeri, oni æe izaæi k vama, i vidjeæete put njihov i djela njihova, i utješiæete
    se za zlo koje æu pustiti na Jerusalim, za sve što æu pustiti na nj.
  lug-lug: Naye ate nga walibaawo abamu abaliwona, abaana aboobulenzi n’aboobuwala
    abaliggibwamu. Balijja gy’oli, era bw’oliraba enneeyisa yaabwe n’ebikolwa byabwe,
    olikkiriza akabi ke ndeese ku Yerusaalemi, buli kabi ke mmuleeseeko.
  heb-heb: והנה נותרה בה פלטה המוצאים בנים ובנות הנם יוצאים אליכם וראיתם את דרכם ואת
    עלילותם ונחמתם על הרעה אשר הבאתי על ירושלם את כל אשר הבאתי עליה׃
  ben-IRV: তবুও দেখ, তার মধ্যে অবশিষ্ট থাকবে রক্ষাপ্রাপ্ত লোক, যারা ছেলেদের ও মেয়েদের
    নিয়ে বাইরে যাবে। দেখ, তারা তোমাদের কাছে যাবে এবং তোমার তাদের আচার ব্যবহার ও ক্রিয়াকাণ্ড
    দেখবে এবং শাস্তি সম্বন্ধে সান্ত্বনা পাবে যে আমি যিরুশালেমে সবকিছু পাঠিয়েছি যা
    পাঠিয়েছি তা দেশের বিরুদ্ধে।
  pan-pan: ਤਾਂ ਵੀ ਵੇਖੋ, ਉੱਥੇ ਕੁਝ ਕੁ ਪੁੱਤਰ ਧੀਆਂ ਬਚ ਰਹਿਣਗੇ, ਜਿਹੜੇ ਕੱਢੇ ਜਾਣਗੇ ਅਤੇ ਤੁਹਾਡੇ
    ਕੋਲ ਪਹੁੰਚਾਏ ਜਾਣਗੇ। ਤੁਸੀਂ ਉਹਨਾਂ ਦੇ ਚਾਲ-ਚੱਲਣ ਅਤੇ ਉਹਨਾਂ ਦੇ ਕੰਮਾਂ ਨੂੰ ਵੇਖ ਕੇ ਉਸ ਬਲਾ
    ਦੇ ਬਾਰੇ ਜੋ ਮੈਂ ਯਰੂਸ਼ਲਮ ਉੱਤੇ ਭੇਜੀ ਅਤੇ ਉਹਨਾਂ ਸਾਰੀਆਂ ਬਲਾਵਾਂ ਦੇ ਬਾਰੇ ਜੋ ਮੈਂ ਉਸ ਉੱਤੇ
    ਭੇਜੀਆਂ ਹਨ, ਤੁਸੀਂ ਤਸੱਲੀ ਪਾਓਗੇ।
  mya-JVB: သို့ရာတွင် ၊ လွတ် ၍ ထွက်မြောက် ရသောအကျန် အကြွင်းသားသမီး အချို့ရှိကြလိမ့်မည်။
    သူ တို့ သည် သင် တို့ရှိရာသို့ ထွက် လာ၍ ၊ ကျင့်ကြံ ပြုမူသော အမှုအရာ တို့ကို သင်တို့သိ
    ကြလိမ့်မည်။ ယေရုရှလင် မြို့၌ ငါရောက် စေသမျှသော အမှုများကြောင့် စိတ်ပူပန်ခြင်းမရှိ၊
    သက်သာ ခြင်းရှိကြလိမ့်မည်။
  hmo-hmo: To Esekiela e, Ierusalema dekena amo haida be do idia mauri noho, bona
    idia ese edia natudia be oi dekenai Babulonia lalonai do idia mailaia neganai
    do oi itadia namonamo. Do oi itaia edia kara be dika momokani. Vadaeni do oi diba
    Ierusalema dekenai lau atoa matakani be maoro momokani.
  urd-urd: तोभी वहाँ थोड़े से बेटे — बेटियाँ बच रहेंगे जो निकालकर तुम्हारे पास पहुँचाए
    जाएँगे, और तुम उनके चाल चलन और उनके कामों को देखकर उस आफ़त के बारे में, जो मैंने
    येरूशलेम पर भेजी और उन सब आफ़तों के बारे में जो मैं उस पर लाया हूँ तसल्ली पाओगे।
  rus-SYN: и тогда останется в нем остаток, сыновья и дочери, которые будут выведены
    оттуда; вот, они выйдут к вам, и вы увидите поведение их и дела их, и утешитесь
    о том бедствии, которое Я навел на Иерусалим, о всем, что Я навел на него.
  bqc-SIM: Ń beeo an gbɛ̃́ kↄ̃naↄ gↄ̃, an nɛgↄ̃ɛeↄ ń ń nɛnↄɛeↄ bↄ. Tó aa bↄ̀ mↄ̀
    á kĩ́i, mɛ́ a ń dàa ń ń yãkɛaↄ è, á nↄ̀sɛ a níni vãi pↄ́ má zĩ̀ Yelusalɛũwa
    yã́ musu ń ĩa pↄ́ má dàwàↄ píi.
  tcz-CHONGTHU: Ahijeng vang'in ahing doh umnalai ding ahin, amaho chun Babylon langa
    delmanga umdinga nangma nung ahin jui diu ahi. Itobang tah a migilou hiuvem? ti
    nangin namit tah a nahin mu ding, hiteng chule keiman Jerusalema ipi kabol ding
    ham ti nahet doh thei ding ahi.
  mar-mar: त्यांच्यामध्ये तरी काही उरलेले राहतील, त्यांच्या मुला मुलींना मी बाहेर
    आणिन, पाहा ते तुम्हाकडे येतील; तुम्ही त्यांचे मार्ग आणि काम पाहाल; तेव्हा यरूशलेमेवर
    संकट आणल्याबद्दल त्यांना दिलासा देईन.
  qub-qub: Chaypis juc ishcayllaga cawaycar quëdangami. Paycunallami chaypita llojshenga
    warmi ollgu wamrancunawan. Gamcuna cajman paycunata chayachimuptë ricanquipaj
    imano goyashanta, imano juchacunata rurashantapis. Chaura gamcuna ninquipaj ‹Rasuntachari
    Jerusalentaga Tayta Dios castigasha› nir.
  bqp-bqp: Adɑmɑ gɑbu bɑ koo tiɑrɑ kpɑ bu bu yɑrɑ wuun di, kpɑ bu bɛɛ deemɑ kpiki
    yeru mi. Sɑɑ ye sɔɔ, ì n ben dɑɑ kɑ ben kookoosu wɑ, biti kun mɑɑ bɛɛ mɔ̀ kɔ̃sɑ
    ye nɑ Yerusɑlɛmu kuɑn sɔ̃.
  hat-hat: Men, si nou wè gen kèk moun ki chape, epi ki sove pitit gason yo ak pitit
    fi yo, gade yo byen lè y'a vin jwenn nou. Gade jan yo viv, gade sa yo fè. Lè sa
    a, n'a wè si m' pa t' gen rezon voye tout malè sa yo sou lavil Jerizalèm.
  eng-BSB: Yet, behold, some survivors will be left in it—sons and daughters who will
    be brought out. They will come out to you, and when you see their conduct and
    actions, you will be comforted regarding the disaster I have brought upon Jerusalem—all
    that I have brought upon it.
  eng-WEBPB: Yet, behold, there will be left a remnant in it that will be carried
    out, both sons and daughters. Behold, they will come out to you, and you will
    see their way and their doings. Then you will be comforted concerning the evil
    that I have brought on Jerusalem, even concerning all that I have brought on it.
  kbq-kbq: Hianagi anampina mago'a vahe'ma zamatre'nage'za mani'naza vahe'ene ne'mofazmine
    zamavare'za e'nage'za, tamagrane Babiloni emanigahaze. Hagi ana vahe'mo'zama zamavu'zamava
    eme nehu'za mago'a avamename zama eme hanaza zama kesunka, ruzahu ruzahu knazama
    atrogeno'ma Jerusalemi kuma'ma eri havizama hia zana kagra'a kavufinti kegahane.
  nhe-BL: Pero mocahuase se quesqui ichpocame huan telpocame tlen yoltose. Huan yajuanti
    huelise quisase huan hualase mosejcotiliquij ica imojuanti tlen ama initztoque
    nica queja sejcoyoc ehuani ipan tlali Babilonia. Huan quema hualase, inquiitase
    quejatza monejnemiltijtoque nopa tlacame huan tlachque fiero quichijtoque. Huajca
    inmoyoltlalise huan inquimachilise para xitlahuac huan quinamiqui para nijtlatzacuilti
    altepetl Jerusalén.
  gub-BL: Aze amo uzepyro wà nehe, aze upyro wa'yr wà nehe, peme'egatu wanehe wanur
    mehe nehe. Pexak putar wakatu 'ymaw nehe. — Azeharomoete iaiw wà. Ikatu Tupàn
    wanehe izepykaw, peze putar nehe.
  eng-DRA: 'Yet there shall be left in it some that shall be saved, who shall bring
    away their sons and daughters: behold they shall come among you, and you shall
    see their way, and their doings: and you shall be comforted concerning the evil
    that I have brought upon Jerusalem, in all things that I have brought upon it.'
