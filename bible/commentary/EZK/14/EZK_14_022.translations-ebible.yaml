  tbz-SIM: Bɑ́ nɛ̀ mɛmmɛ n yóó súɔ́mmu bɛnìtìbɛ̀ kɛ̀ bɛ̀ɛ yɛ̀nní Sedisɑdɛmmu ɛì kɛ́kɔtɛní
