  dop-dop: Pɑɑ nɑ mpʋ, pɩɩ kɑɑsɩ yǝlɑɑ mpɑ pɑɑ fiti tɔ. Apɑlʋpiyɑ nɑ ɑlʋpiyɑ kɑ lɩɩ
