verse: EZK.014.022
translations:
  mal-C: എന്നാലും ഇവയെല്ലാം അതിജീവിച്ച, പുത്രന്മാരും പുത്രിമാരും അടങ്ങിയ ഒരുകൂട്ടം
    അതിൽനിന്നു പുറപ്പെട്ടു പോരുന്നതിനായി ശേഷിച്ചിരിക്കും. അവർ നിങ്ങളുടെ അടുക്കൽവരും.
    നിങ്ങൾ അവരുടെ ജീവിതരീതിയും പ്രവൃത്തികളും കണ്ട് ഞാൻ ജെറുശലേമിനു വരുത്തിയ അനർഥത്തെക്കുറിച്ച്
    ആശ്വസിക്കും—ഞാൻ അതിന്മേൽ വരുത്തിയ സകലവിപത്തുകളെക്കുറിച്ചുംതന്നെ.
  deu-TKW: so soll alsdann eine gerettete Schar darin übrig bleiben, solche, die Söhne
    und Töchter herausbringen. Die werden dann zu euch herauskommen, und ihr werdet
    ihren Wandel und ihr Thun sehen und werdet getröstet werden wegen des Unheils,
    das ich über Jerusalem gebracht habe, wegen alles dessen, was ich über es gebracht
    habe.
  lin-lin: 'ekozala na ndambo ya bato oyo bakobika : bana mibali mpe ya basi. Bakoya
    epai na bino ; mpe tango bokomona bizaleli mpe misala na bango, bokobondisama
    mpo na pasi oyo natindelaki Yelusalemi, mpo na bitumbu nyonso oyo natindelaki
    yango.'
  eng-LSV: yet, behold, there has been left an escape in it, who are brought forth,
    sons and daughters, behold, they are coming forth to you, and you have seen their
    way, and their doings, and have been comforted concerning the calamity that I
    have brought in against Jerusalem, all that which I have brought in against it.
  eng-GNV: 'Yet beholde, therein shalbe left a remnant of them that shalbe caryed
    away both sonnes and daughters: behold, they shall come forth vnto you, and ye
    shall see their way, and their enterprises: and ye shall be comforted, concerning
    the euill that I haue brought vpon Ierusalem, euen concerning al that I haue brought
    vpon it.'
  eng-WEBSTER: 'Yet behold, therein shall be left a remnant that shall be brought
    forth, both sons and daughters: behold, they shall come forth to you, and ye shall
    see their way and their doings: and ye shall be comforted concerning the evil
    that I have brought upon Jerusalem, even concerning all that I have brought upon
    it.'
  nhw-BL: Pero mocahuase se quesqui ichpocame huan telpocame catli yoltose. Huan inijuanti
    huelise quisase huan hualase mosansejcotiliquij ica amojuanti catli ama anitztoque
    nica quen seyoc tlali ehuani ipan tlali Babilonia. Huan quema hualase, anquiitase
    quenicatza monejnemiltijtoque nopa masehualme huan tlaque fiero quichijtoque.
    Huajca anmoyoltlalise huan anquimachilise para xitlahuac huan quinamiqui para
    nijtlatzacuilti altepetl Jerusalén.
  swh-ONEN: Lakini watakuwepo wenye kuokoka, wana na binti wataletwa kutoka nje ya
    nchi hiyo. Watawajia ninyi, nanyi mtakapoona mwenendo wao na matendo yao, mtafarijika
    kuhusu maafa niliyoleta juu ya Yerusalemu, kwa ajili ya yale yote niliyoleta juu
    yake.
  bba-bba: Adɑmɑ ɡɑbu bɑ koo tiɑrɑ kpɑ bu bu yɑrɑ wuun di, kpɑ bu bɛɛ deemɑ kpiki
    yeru mi. Sɑɑ ye sɔɔ, ì n ben dɑɑ kɑ ben kookoosu wɑ, biti kun mɑɑ bɛɛ mɔ̀ kɔ̃sɑ
    ye nɑ Yerusɑlɛmu kuɑn sɔ̃.
  eng-KJVCPB: 'Yet behold, therein shall be left a remnant that shall be brought forth,
    both sons and daughters: behold, they shall come forth unto you, and ye shall
    see their way and their doings: and ye shall be comforted concerning the evil
    that I have brought upon Jerusalem, even concerning all that I have brought upon
    it.'
  luo-luo: Kata kamano, jomoko manok notony midongʼ, ma gin yawuowi gi nyiri ma nogol
    oko kuomgi. Ginibi iri, kendo ka ineno timbegi gi yoregi, to iniyud hoch kuom
    masira ma asekelo kuom Jerusalem, ma gin masiche duto masekelo kuome.
  meu-meu: Ḡau tamona, ia lalonai haida na bema mauri, bena natudia mamaruanedia bona
    hahinedia bema hakaudia lasi, idia na dekemu ai bae raka lasi, bena edia dala
    bona edia kara ba ita negana ai taumu na baine lo, dika na Ierusalem latanai vada
    na mailaia dainai; oibe, kara iboudiai ia latanai vada na mailai daidiai.
  npi-ULB: तापनि हेर्, त्‍यसमा कोही बाँकी हुनेछन्‌, र बचेकाहरू आफ्‍ना छोराहरू र छोरीहरूका
    साथमा बाहिर निस्‍केर जानेछन्‌ । हेर्, तिनीहरू बाहिर तिमीहरूकहाँ आउनेछन्, र तिमीहरूले
    तिनीहरूका चालहरू र कामहरू हेर्नेछौ, र मैले यरूशलेममा ल्‍याएका ती दण्‍ड र देशको
    विरुद्ध मैले ल्याएका सबै कुराबाट तिमीहरूलाई सान्‍त्‍वना हुनेछ ।
  yor-yor: Síbẹ̀, yóò ṣẹ́kù àwọn díẹ̀, àwọn ọmọkùnrin àti ọmọbìnrin tí a ó kó jáde
    nínú rẹ̀. Wọn yóò wá bá yin, ẹ̀yin yóò rí ìwà àti ìṣe wọn, nígbà náà ni ẹ̀yin
    yóò rí ìtùnú nípa àjálù tí mo mú wá sórí Jerusalẹmu—àní gbogbo àjálù ní mo ti
    mú wá sórí rẹ̀.
  pes-OPCB: «اما اگر کسانی زنده باقی بمانند و فرزندان خود را نیز از هلاکت نجات دهند
    و به نزد شما به بابِل بیایند، آنگاه با چشمان خود خواهید دید که چقدر شرورند و خواهید
    دانست که حق داشتم اورشلیم را اینچنین مجازات نمایم.
  tgl-ULB: Gayunman, tingnan mo! May mga matitira sa kaniya, mga nakaligtas na lalabas
    kasama ang mga anak na lalaki at babae. Tingnan mo! Lalabas sila mula sa iyo at
    makikita mo ang kanilang mga kaparaanan at mga kilos at maaaliw hinggil sa kaparusahan
    na aking ipinadala sa Jerusalem at tungkol sa lahat ng mga bagay na aking ipinadala
    laban sa lupain.
  hui-hui: Anigo ai horo ogoningi Yarusaleme wali agali maru homa nabi heagua nde
    ti í̠ kegoria ibiyagua tigua mana ko bialu haga ngago í̠nime panigi hondolebere.
    Ani hondowa í̠na ti dara nahabe. Yarusalemeni wali agali tigua mana ko taraore
    bialu haga wiago hondowa i̱na ti pani mialu mo ko holene ibilarugo ogoni tigatigaore
    binida lo manda bulebere.
  mya-mya: အ​ကယ်​၍​ထို​ဘေး​များ​မှ​လွတ်​မြောက်​သူ သား​သ​မီး​များ​ရှိ​၍ သူ​တို့​သည်​သင်​တို့
    ထံ​သို့​ရောက်​လာ​ကြ​သော​အ​ခါ​သူ​တို့ ၏​ပြု​မူ​လုပ်​ဆောင်​ချက်​များ​ကို​ကြည့်​၍
    ယေ​ရု​ရှ​လင်​မြို့​အား​ငါ​အ​ပြစ်​ဒဏ်​ပေး ရာ​၌ ပေး​သ​မျှ​အ​ပြစ်​ဒဏ်​များ​သည် လည်း​တ​ရား​ကြောင်း​ကို​သင်​ကောင်း​စွာ
    သိ​ရှိ​ရ​လိမ့်​မည်။-
  bod-N: ལྟོས་དང་། དེའི་ནང་དུ་བྲོས་ནས་ཐར་བའི་ལྷག་ལུས་རྣམས་ཡོད་ཅིང་། དེ་དག་གིས་བུ་དང་བུ་མོ་རྣམས་ཁྲིད་ནས་ཕྱིར་ཐོན་ཏེ་ཁྱོད་ཀྱི་མདུན་དུ་འོངས་པ་དང་།
    ཁྱོད་ཅག་གིས་དེ་ཚོའི་བྱ་བ་སྤྱོད་པ་རྣམས་མཐོང་ན། ངས་ཡེ་རུ་སཱ་ལེམ་གྱི་སྟེང་དུ་ཕབ་པའི་བར་ཆད་ཐམས་ཅད་ཀྱི་དབང་གིས་སེམས་གསོ་འཐོབ་པར་འགྱུར་ལ།
  sna-sna: Kunyange zvakadaro hazvo pachava navanosara, vanakomana navanasikana vachabudiswa
    mairi. Vachauya kwamuri, uye pamunoona tsika dzavo namabasa avo, muchanyaradzwa
    pamusoro penjodzi yandakauyisa pamusoro peJerusarema, njodzi dzose dzandakauyisa
    pairi.
  spa-BLM: Sin embargo, he aquí que quedará en ella un remanente que saldrá adelante,
    tanto hijos como hijas. He aquí que ellos saldrán a ti, y verás su camino y sus
    acciones. Entonces serás consolada en cuanto al mal que he traído sobre Jerusalén,
    en cuanto a todo lo que he traído sobre ella.
  cac-cac: Palta ay jayvan̈ eb' ol colchajcanel yed' yuninal yed' yisil. A eb' chi'
    ol ic'joccot eb' d'a tic, ol eyilanoch sb'eyb'al eb' yed' jantac chucal sc'ulej
    eb'. Icha chi' ol aj eyactan e cus yuj yaelal svac'b'at d'a yib'an̈ Jerusalén
    chi'.
  swh-ULB: Kisha, tazama! mabaki yatasalia kwake, watakaokoka wataenda pamoja na wana
    na binti. Tazama! Watawatokea, na mtaona njia zao na matendo yao yakiwafariji
    kuhusu adhabu niliyoipeleka Yerusalemu, na kuhusu kila kitu kingine ambacho nilichopeleka
    juu ya nchi.
  bel-bel: і тады застанецца ў ім рэшта, сыны і дочкі, якія будуць выведзены адтуль;
    вось, яны выйдуць да вас, і вы ўбачыце паводзіны іх і дзеі іхнія і суцешыцеся
    ў тым бедстве, якое Я навёў на Ерусалім, ва ўсім, што Я навёў на яго.
  deu-ELBBK: Doch siehe, Entkommene sollen darin übrigbleiben, die herausgeführt werden,
    Söhne und Töchter; siehe, sie werden zu euch hinausziehen, und ihr werdet ihren
    Weg und ihre Handlungen sehen; und ihr werdet euch trösten über das Unglück, das
    ich über Jerusalem gebracht, alles, was ich über dasselbe gebracht habe.
  mbb-OT: Piru zuen kandan egkesamà he uuyag, ne edumahan sikandan kayi te Babilonia
    ne idtampu keniyu su menge vihag daan sikandan. Egkeehè niw ke sengemenu kezaat
    is betasan dan wey menge ulaula zan ne egkaawà is kegkeseeng niw tenged te kedsilut
    ku ziyà te Jerusalem.
  mal-2015: എന്നാൽ പുറപ്പെട്ടു പോരുവാനുള്ള പുത്രന്മാരും പുത്രിമാരും ആയ ഒരു രക്ഷിതഗണം
    അതിൽ ശേഷിച്ചിരിക്കും; അവർ പുറപ്പെട്ടു നിങ്ങളുടെ അടുക്കൽ വരും; നിങ്ങൾ അവരുടെ നടപ്പും
    പ്രവൃത്തികളും കണ്ടു, ഞാൻ യെരൂശലേമിന്നു വരുത്തിയ അനർത്ഥവും അതിന്നു വരുത്തിയ സകലവും
    ചൊല്ലി ആശ്വാസം പ്രാപിക്കും.
  rmc-rmc: Te vareko predživela a zachraňinela peskre čhaven the čhajen, dikhen pre
    lengro dživipen the pre lengre skutki, sar ke tumende avena. A sar dikhena, save
    hine binošna, akor udžanena, hoj oda sudos, so bičhaďom pro Jeruzalem, sas spravodľivo.
  pes-OPV: لیکن اینک بقیتی ازپسران و دخترانی که بیرون آورده می‌شوند در آن واگذاشته
    خواهد شد. هان ایشان را نزد شمابیرون خواهند‌آورد و رفتار و اعمال ایشان راخواهید
    دید و از بلایی که بر اورشلیم وارد آورده و هر‌آنچه بر آن رسانیده باشم، تسلی خواهیدیافت.
  ron-1924: тот ва фи о рэмэшицэ каре ва скэпа, каре ва еши дин ел, ши ануме фий ши
    фийче. Ятэ, ачештя вор вени ла вой, ле вець ведя пуртаря ши фаптеле ши вэ вець
    мынгыя де ненорочиря пе каре о адук асупра Иерусалимулуй, де тот че адук асупра
    луй.
  ben-OBCV: তবুও সেখানকার কয়েকজন বেঁচে যাবে—ছেলে ও মেয়ে যাদের সেখান থাকে বের করে
    আনা হবে। তারা তোমাদের কাছে আসবে, এবং যখন তোমরা তাদের কাজ ও আচরণ দেখবে, জেরুশালেমের
    বিরুদ্ধে যে বিপর্যয় আমি নিয়ে এসেছি সে বিষয় তোমরা সান্ত্বনা পাবে—প্রত্যেক বিপর্যয়
    যা আমি তার উপরে নিয়ে এসেছি।
  som-som: Laakiinse bal ogaada, waxaa dhexdeeda ku hadhi doona kuwa la soo bixin
    doono, oo wiilal iyo gabdhoba leh. Oo bal ogaada, idinkay idiin soo bixi doonaan,
    oo waxaad arki doontaan jidkooda iyo falimahoodaba, oo belaayada aan Yeruusaalem
    ku soo daayay, kuwaasoo ah xataa waxyaalaha aan iyada ku soo dejiyey oo dhan waa
    laydiinka qalbi qabowjin doonaa.
  lat-VUC: 'tamen relinquetur in ea salvatio educentium filios et filias: ecce ipsi
    ingredientur ad vos, et videbitis viam eorum et adinventiones eorum, et consolabimini
    super malo quod induxi in Jerusalem, in omnibus quæ importavi super eam.'
  eng-ASVBT: 'Yet, behold, therein shall be left a remnant that shall be carried forth,
    both sons and daughters: behold, they shall come forth unto you, and ye shall
    see their way and their doings; and ye shall be comforted concerning the evil
    that I have brought upon Jerusalem, even concerning all that I have brought upon
    it.'
  ita-1885: Pur nondimeno, ecco, alcuni pochi resteranno in essa; e scamperanno figliuoli,
    e figliuole, che saranno condotti fuori; ecco, escono fuori per venire a voi,
    e voi vedrete la lor via, ed i lor fatti; e sarete racconsolati del male che io
    avrò fatto venire sopra essa, in tutto ciò che io avrò fatto venir sopra essa.
  eng-LXXUP: 'yet, behold, there shall be men left in it, the escaped thereof, who
    shall lead forth of it sons and daughters: behold, they shall go forth to you,
    and ye shall see their ways and their thoughts: and ye shall mourn over the evils
    which I have brought upon Jerusalem, even all the evils which I have brought upon
    it.'
  eng-ULB: Yet, behold! A remnant will be left in her, survivors who will go out with
    sons and daughters. Behold! They will go out to you, and you will see their ways
    and actions and be comforted concerning the punishment that I have sent to Jerusalem,
    and about everything else that I have sent against the land.
  spa-VBL: “Aun así, algunos de ellos sobrevivirán, algunos hijos e hijas que serán
    llevados cautivos. Serán llevados a Babilonia, y cuando te des cuenta de lo que
    hicieron y de cómo actuaron, entenderás por qué tuve que hacer caer tal desastre
    sobre Jerusalén, todo lo que le hice.
  fra-_FOB: Toutefois il y aura un reste, quelques réchappés, des fils et des filles
    qu'on en fera sortir. Voici, ils arriveront auprès de vous; vous verrez leur conduite
    et leurs actions, et vous vous consolerez des malheurs que j'ai fait tomber sur
    Jérusalem et de tout ce qui lui est advenu.
  mal-mal: എന്നാൽ പുറപ്പെട്ടു പോരുവാനുള്ള പുത്രന്മാരും പുത്രിമാരും ആയ ഒരു രക്ഷിതഗണം
    അതിൽ ശേഷിച്ചിരിക്കും; അവർ പുറപ്പെട്ട് നിങ്ങളുടെ അടുക്കൽ വരും; നിങ്ങൾ അവരുടെ നടപ്പും
    പ്രവൃത്തികളും കണ്ട്, ഞാൻ യെരൂശലേമിനു വരുത്തിയ അനർത്ഥവും അതിന് വരുത്തിയ സകലവും
    ചൊല്ലി ആശ്വാസം പ്രാപിക്കും.
  urd-GVR: To bhī chand ek bacheṅge, kuchh beṭe-beṭiyāṅ jilāwatan ho kar Bābal meṅ
    tumhāre pās āeṅge. Jab tum un kā burā chāl-chalan aur harkateṅ dekhoge to tumheṅ
    tasallī milegī ki har āfat munāsib thī jo maiṅ Yarūshalam par lāyā.
  suz-BL: मो हना यो मुर आन दाते ङा का निक्‍शी ब्रोंइशा बाक्‍नीम। मेको आं तमी तौ ग्रूशा
    इ बाक्‍तीक जाक्‍नीम। मिनु गे मेको आन मिम्‍शो नु आन पशो ताइनेवे। मिनु गो यरूसलेम
    कली श्‍येत गेशो नु क्‍याम्‍शो आ पर्बम इ थुं नाइक्‍नेवे।
  eng-NOY: Yet behold, therein shall be left a remnant that shall be brought forth,
    sons and daughters. Behold, they shall come forth to you, and ye shall see their
    way and their doings, and ye shall be comforted concerning the evil which I have
    brought upon Jerusalem, even concerning all which I have brought upon her.
  ita-1927: Ma ecco, ne scamperà un residuo, de’ figliuoli e delle figliuole, che
    saran menati fuori, che giungeranno a voi, e di cui vedrete la condotta e le azioni;
    e allora vi consolerete del male che io faccio venire su Gerusalemme, di tutto
    quello che faccio venire su di lei.
  ckb-ckb: بەڵام هەندێکیان ماونەتەوە و دەربازبوون، کوڕان و کچان کە لە شارەکەوە دەردەهێنرێن.
