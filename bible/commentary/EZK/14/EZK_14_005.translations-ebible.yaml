verse: EZK.014.005
translations:
  mal-C: വിഗ്രഹങ്ങൾനിമിത്തം എന്നിൽനിന്നകന്നുപോയ ഇസ്രായേൽജനത്തിന്റെ ഹൃദയങ്ങളെ വീണ്ടും
    പിടിച്ചെടുക്കാൻവേണ്ടിയാണ് ഞാൻ ഇങ്ങനെ ചെയ്യുന്നത്.’
  deu-TKW: um dem Hause Israel ans Herz zu greifen, weil sie sich mir entfremdet haben
    durch ihre Götzen insgesamt.
  lin-lin: Nakosala bongo mpo na kozongisa lisusu epai na Ngai, mitema ya bana ya
    Isalaele oyo batikaki Ngai mpo na kolanda banzambe ya bikeko. ›
  eng-LSV: in order to catch the house of Israel by their heart, in that they have
    become estranged from off Me by their idols—all of them.
  eng-GNV: That I may take the house of Israel in their owne heart, because they are
    all departed from me through their idoles.
  eng-WEBSTER: That I may take the house of Israel in their own heart, because they
    are all estranged from me through their idols.
  nhw-BL: Quena, na niquintlatzacuiltis para quej nopa sempa nijtlanis ininyolo huan
    inintlalnamiquilis nochi nopa israelitame catli nechtlahuelcajtoque huan quinhueyichijtoque
    tiotzitzi huan tlaixcopincayome.’
  swh-ONEN: Nitafanya jambo hili ili kukamata tena mioyo ya watu wa Israeli, ambao
    wote wameniacha kwa ajili ya sanamu zao.’
  bba-bba: Nɛn wisi biyɑ bu koo de Isirelibɑ bu bwisiku ben ɡɔ̃ruɔ be, be bɑ mɑn yinɑ
    ben bũu sɑ̃ɑrun sɔ̃.
  eng-KJVCPB: that I may take the house of Israel in their own heart, because they
    are all estranged from me through their idols.
  luo-luo: Anatim kamano mondo aduog chunje jo-Israel duto moseweya kadhi lamo nyisechegi
    manono.’
  meu-meu: unu amo Israel besena taudia, edia kaivakuku daidiai vada e rakatanigu
    taudia, na lalodia baina abidia lou.
  npi-ULB: आफ्‍ना मूर्तिहरूको कारण आफ्‍ना हृदयहरू मबाट टाढा भएका इस्राएलका घरानालाई
    मैले फर्काउन सकौं भनेर म यसो गर्नेछु ।’
  yor-yor: Èmi yóò ṣe èyí láti gba ọkàn àwọn ará Israẹli tó ti tẹ̀lé òrìṣà wọn lọ
    padà sí ọ̀dọ̀ mi.’
  pes-OPCB: آری، چنین خواهم کرد تا افکار و دلهای قوم خود را که به سبب بت‌پرستی‌شان
    از من برگشته، دوباره تسخیر کنم.
  tgl-ULB: Gagawin ko ito upang mabawi ko ang sambahayan ng Israel, ang kanilang mga
    puso na inilayo sa akin sa pamamagitan ng kanilang mga diyus-diyosan!'
  hui-hui: Isaraele wali agali bu karu tigua dama mitangi bialu mbirale bi pupu wule
    gime wabini ngarume ti mo koore hayagola i̱ erembira ngialu piai hene. Ti ani
    biyagoyu i̱na i̱naga hame ngodagua ladai berogola tigua manda biyagua nde gime
    wabini ngaru wahalu puwa i̱ni hangu mitangi bialu holoba bada.
  mya-mya: ထို​ရုပ်​တု​များ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​အား ငါ​နှင့်​ဝေး​ကွာ​စေ​ပြီ။
    သို့​ရာ တွင်​သူ​တို့​သည်​ငါ​ပေး​သည့်​အ​ဖြေ​ကြောင့် ငါ့​အား​တစ်​ဖန်​ပြန်​၍​သစ္စာ​စောင့်​ကြ​လိမ့်
    မည်။''
  bod-N: དེ་དག་ཐམས་ཅད་ནི་རང་གི་སྐུ་འདྲའི་རྐྱེན་གྱིས་ང་དང་རིང་དུ་གྱེས་པ་ཡིན་གསུངས་ཞེས་སྨྲོས་ཤིག
  sna-sna: Ndichaita izvi kuti ndibatezve mwoyo yavanhu veIsraeri, ivo vakandisiya
    vose kuti vatevere zvifananidzo zvavo.’
  spa-BLM: para que tome a la casa de Israel en su propio corazón, porque todos ellos
    están alejados de mí por sus ídolos.”
  cac-cac: Icha chi' ol aj vic'an meltzaj spensar eb' israel d'ayin, aton eb' ix yiq'uel
    sb'a d'ayin, axo d'a comon dios ix och eb' ejmelal.
  swh-ULB: Nitafanya hivi ili kwamba niweze kuirudisha nyumba ya Israeli katika mioyo
    yao ambayo ilikuwa mbali nami kwa ajili ya sanamu zao.'
  bel-bel: Няхай дом Ізраілеў уразумее ў сэрцы сваім, што ўсе яны праз сваіх ідалаў
    зрабіліся чужымі Мне.
  deu-ELBBK: damit ich das Haus Israel an seinem Herzen fasse, weil sie allesamt durch
    ihre Götzen von mir abgewichen sind.
  mbb-OT: Ebeelan ku heini su wey medlikù kayi te kediey is langun he menge Israilihanen
    he nekepekeziyù kayi te kediey tenged te menge ed-ezapen dan.
  mal-2015: യഹോവയായ ഞാൻ തന്നേ യിസ്രായേൽഗൃഹത്തെ അവരുടെ ഹൃദയത്തിൽ പിടിക്കേണ്ടതിന്നു
    അവന്റെ വിഗ്രഹങ്ങളുടെ ബാഹുല്യത്തിന്നു തക്കവണ്ണം ഉത്തരം അരുളും; അവർ എല്ലാവരും തങ്ങളുടെ
    വിഗ്രഹങ്ങൾനിമിത്തം എന്നെ വിട്ടകന്നിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Kerava oda vašoda, hoj pale te dochudav o jile le Izraeloskre manušengre,
    save mandar odgele angle peskre modli.‘
  pes-OPV: تا خاندان اسرائیل را در افکارخودشان گرفتار سازم چونکه جمیع ایشان به‌سبب
    بتهای خویش از من مرتد شده‌اند.
  ron-1924: ка сэ принд ын кяр инима лор пе ачея дин каса луй Исраел каре с-ау депэртат
    де Мине дин причина тутурор идолилор.»’
  ben-OBCV: ইস্রায়েলীদের অন্তর আবার জয় করার জন্যই আমি এটা করব, কারণ তারা সবাই তাদের
    প্রতিমাগুলির জন্য আমাকে ত্যাগ করেছে।’
  som-som: si aan reer binu Israa'iil qalbigooda ugu qabto, maxaa yeelay, iyagu sanamyadooda
    aawadood ayay kulligood iiga shisheeyoobeen.
  lat-VUC: ut capiatur domus Israël in corde suo, quo recesserunt a me in cunctis
    idolis suis.
  eng-ASVBT: that I may take the house of Israel in their own heart, because they
    are all estranged from me through their idols.
  ita-1885: Acciocchè la casa d'Israele sia presa per lo suo proprio cuore; conciossiachè
    si sieno tutti alienati da me per li loro idoli.
  eng-LXXUP: that he should turn aside the house of Israel, according to their hearts
    that are estranged from me in their thoughts.
  eng-ULB: I will do this so that I may take back the house of Israel in their hearts
    that have been driven far from me through their idols.'
  spa-VBL: Así podré hacer que el pueblo de Israel decida volver a comprometerse conmigo.
    En este momento, a causa de sus ídolos, todos ellos me tratan como su enemigo.
  fra-_FOB: Afin de saisir dans leur propre cœur ceux de la maison d'Israël, qui se
    sont éloignés de moi avec toutes leurs idoles.
  mal-mal: യഹോവയായ ഞാൻ തന്നെ യിസ്രായേൽഗൃഹത്തെ അവരുടെ ഹൃദയത്തെ പിടിച്ചടക്കേണ്ടതിന്,
    അവന്റെ വിഗ്രഹങ്ങളുടെ ബഹുത്വത്തിനു തക്കവണ്ണം ഉത്തരം അരുളും; അവർ എല്ലാവരും അവരുടെ
    വിഗ്രഹങ്ങൾനിമിത്തം എന്നെ വിട്ടകന്നിരിക്കുന്നുവല്ലോ”.
  urd-GVR: Maiṅ un se aisā sulūk karūṅga tāki Isrāīlī qaum ke dil ko mazbūtī se pakaṛ
    lūṅ. Kyoṅki apne butoṅ kī ḳhātir sab ke sab mujh se dūr ho gae haiṅ.’
  suz-BL: मिनु मेको मूर्तिम पतीके इस्राएल आ खिं ङा मुरपुकीम आं कली प्रोंइतेक्‍म। मो
    हना यो आन थुं फाइश्‍शा, आं गे लेत्‍ने चाप्‍नुङा, कों?’
  eng-NOY: that I may lay hold of the house of Israel in their hearts, because they
    are all estranged from me through their idols.
  ita-1927: affin di prendere per il loro cuore quelli della casa d’Israele che si
    sono alienati da me tutti quanti per i loro idoli.
  ckb-ckb: وا دەکەم بۆ ئەوەی دەست بەسەر دڵی بنەماڵەی ئیسرائیلدا بگرمەوە، چونکە هەموویان
    لەبەر بتەکانیان لە من هەڵگەڕانەوە.“
  eng-BBE: So as to take the children of Israel in the thoughts of their hearts, because
    they have become strange to me through their false gods.
  kan-OKCV: ತಮ್ಮ ವಿಗ್ರಹಗಳಿಗಾಗಿ ನನ್ನನ್ನು ತೊರೆದ ಇಸ್ರಾಯೇಲ್ ಜನರ ಹೃದಯಗಳನ್ನು ಪುನಃ ವಶಪಡಿಸಿಕೊಳ್ಳಲು
    ನಾನು ಇದನ್ನು ಮಾಡುತ್ತೇನೆ.’
  tam-2017: அவர்கள் எல்லோரும் தங்களுடைய அசுத்தமான சிலைகளைப் பின்பற்றி, என்னை விட்டுப்
    விலகிப்போனார்கள் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Para tomar á la casa de Israel en su corazón, que se han apartado de
    mí todos ellos en sus ídolos.
  ron-BTF: Ca să prind casa lui Israel în propria lor inimă, căci toți s-au înstrăinat
    de mine prin idolii lor.
  eng-WEBP: that I may take the house of Israel in their own heart, because they are
    all estranged from me through their idols.”’
  eng-FBV: Like this I might have the people of Israel decide to recommit themselves
    to me. Right now, because of their idols, all of them treat me as their enemy.
  nld-1939: om het hart te wonden van Israëls huis, van allen, die voor hun schandgoden
    van Mij zijn weggelopen.
  nch-BL: Quena, na niquintatzacuiltis para quej nopa sempa nijtanis iniyolo huan
    inintalnamiquilis nochi nopa israelitame cati techtahuelcajtoque huan quinhueyichijtoque
    teteyome huan taixcopincayome.’
  vie-1934: hầu cho ta bắt được nhà Y-sơ-ra-ên trong chính lòng nó, vì chúng nó nhân
    thần tượng mình mà xa lạ ta.
  hin-CV: मैं इसलिये ऐसा करूंगा ताकि मैं उन इस्राएली लोगों के हृदय को फिर से अपने
    तरफ कर सकूं, जो अपनी मूर्तियों के लिये मुझे छोड़ दिये हैं.’
  spa-BES: Con el propósito de alcanzar a los hijos de Israel en sus corazones, porque
    se han desviado de mí a través de sus falsos dioses.
  tdx-tdx: handrambesako añ’arofo’e ao ty anjomba’ Isra­ele, amy t’ie songa alik’
    amako ty amo samposampo’eo.
  tha-KJV: เพื่อเราจะได้ยึดจิตใจของวงศ์วานอิสราเอล ผู้​เห​ินห่างไปจากเราทุกคนด้วยเรื่องรูปเคารพของเขา
  por-BR-2018: Para eu tomar a casa de Israel em seus corações, pois todos se tornaram
    estranhos de mim por causa de seus ídolos.
  deu-ELO: damit ich das Haus Israel an seinem Herzen fasse, weil sie allesamt durch
    ihre Götzen von mir abgewichen sind. -
  eng-WYC-2018: that the house of Israel be taken in their heart, by which they went
    away from me in all their idols. (so that the house of Israel be taken in their
    own hearts, by which they went away from me with all their idols.)
  epo-epo: por ke la domo de Izrael estu kaptata konforme al sia koro, kiun ili defaligis
    de Mi per ĉiuj siaj idoloj.
  uig-PIN: Xundaⱪ ⱪilip Mǝn Israil jǝmǝtining kɵnglini Ɵzümgǝ igildurimǝn; qünki ular
    barliⱪ butliri bilǝn Manga yat bolup kǝtti».
  beo-beo: Isala:ili fi dunu huluane da ogogosu ‘gode’ ilima fa:no bobogebeba:le,
    Na hou yolesi. Be ilia da sinidigili, Nama bu dogolegemusa:, Na da amo defele
    ilima adole imunu.
  tpi-OTNT: Na taim ol Israel i save long laik tru bilong mi, ating bai ol i lusim
    tingting long ol giaman god, na bai ol i tingting long mi wanpela tasol.
  hau-SA: Zan yi haka don in sāke ƙame zukatan mutanen Isra’ila, waɗanda duk suka
    yashe ni don gumakansu.’
  uig-LAT: Shundaq qilip Men Israil jemetining könglini Özümge igildurimen; chünki
    ular barliq butliri bilen Manga yat bolup ketti».
  nde-nde: Ngizakwenza lokhu ukuze ngizibambe futhi inhliziyo zabantu bako-Israyeli
    asebengidelile bonke ngenxa yezithombe zabo.’
  ton-ton: Koeʻuhi ke u moʻua ʻae fale ʻo ʻIsileli ʻi honau loto ʻonautolu pe, koeʻuhi
    kuo nau mavahe kotoa pē meiate au, ko e meʻa ʻi heʻenau ngaahi tamapua.
  ces-1613: Abych polapil dům Izraelský v srdci jejich, že se odvrátili ode mne k
    ukydaným bohům svým všickni napořád.
  eng-WMB: that I may take the house of Israel in their own heart, because they are
    all estranged from me through their idols.”’
  tam-TCV: தங்களுடைய விக்கிரகங்களின் நிமித்தம், என்னைவிட்டு விலகிப்போன இஸ்ரயேல் மக்களின்
    இருதயங்களை மீண்டும் நான் என் பக்கம் திருப்புவதற்காக இவ்வாறு செய்வேன்.’
  ceb-ULB: Buhaton ko kini aron mahibalik ko ang panimalay sa Israel sa ilang mga
    kasingkasing nga gipahilayo gikan kanako pinaagi sa ilang mga diosdios.'
  pol-UBG: Aby uchwycić dom Izraela za serce, gdyż oni wszyscy odeszli ode mnie z
    powodu swoich bożków.
  urd-GVU: مَیں اُن سے ایسا سلوک کروں گا تاکہ اسرائیلی قوم کے دل کو مضبوطی سے پکڑ
    لوں۔ کیونکہ اپنے بُتوں کی خاطر سب کے سب مجھ سے دُور ہو گئے ہیں۔‘
  deu-1912: auf daß ich das Haus Israel fasse an ihrem Herzen, darum daß sie alle
    von mir gewichen sind durch ihre Abgötterei.
  kan-2017: ಇಸ್ರಾಯೇಲ್ ವಂಶದವರೆಲ್ಲರೂ ತಮ್ಮ ವಿಗ್ರಹಗಳ ನಿಮಿತ್ತ ನನ್ನನ್ನು ತೊರೆದುದರಿಂದ ನಾನು
    ಅವರನ್ನೆಲ್ಲಾ ಅವರ ಆಶಾಪಾಶದಲ್ಲೇ ಸಿಕ್ಕಿಸಿ ಹಿಡಿಯುವೆನು.”
  yap-yap: Gubin fapi liyos ni kar pingeged yu Israel kar pi’ed keru’rad ngog, machane
    gu be athapeg ni fulweg rog e ra sulweg lanin’rad ngog.
  hlt-MCSB: Te dongah Israel imkhui te amamih kah lungbuei bangla tuuk ham om. Amih
    boeih te amamih kah mueirhol dongah ni kai taeng lamloh a kholong uh.
  mdy-ETH: ዬያ ታ ማዻንዳሢ ታና ሃሺ ዔያቶኮ ሜሌ ፆኦዞ ባንሢ ዓኣዺ ታ ጊዳፓ ዱማዼ ዒስራዔኤሌ ዓሶ ቢያሢኮ ዒኖ ማሃኒኬ።
  twi-ASANTE: Mɛyɛ yei de atwe Israelfoɔ a wɔagya me akɔdi wɔn abosom akyi no akoma
    aba bio.’
  eng-WEBU: that I may take the house of Israel in their own heart, because they are
    all estranged from me through their idols.”’
  wal-wal: He eeqati ubbati Israa7eela asaa taappe wora zaaridosona; shin ha77i taani
    etayyo immiyo zaaruwan eta wozanaa taakko zaarana” yaagees’ yaaga.
  spa-PDDPT: a fin de atrapar a la Casa de Israel por el corazón, porque todos ellos
    se apartaron de Mí a causa de sus ídolos.
  gun-gun: Ha'e rami aiko 'rã xejeupe guarã ajopy ju aguã Israel kuery py'a, ta'angaa
    re oje'oi vy xegui ojepe'apa rire.
  ilo-ULB: Aramidekto daytoy tapno masublik manen ti puso ti balay ti Israel a naiyadayo
    kaniak gapu kadagiti didiosenda!'
  kpg-kpg: Nia ada balu ieidu huogodoo ala ne hidi ai digau Israel huogodoo ne huli
    gi daha mo Au, gei Au e hagadagadagagee bolo Au ga laha mai digaula gi lodo di
    manawa dahi mai i dogu helekai anga gi digaula.
  uig-ARA: شۇنداق قىلىپ مەن ئىسرائىل جەمەتىنىڭ كۆڭلىنى ئۆزۈمگە ئىگىلدۇرىمەن؛ چۈنكى
    ئۇلار بارلىق بۇتلىرى بىلەن ماڭا يات بولۇپ كەتتى».
  sus-sus: N yi rabama nɛ alako n xa Isirayila bɔnsɔɛ bɔɲɛ rafindi n ma, hali e to
    bara e makuya n na e xa kuye batufe ra.›»
  pon-2006: Dikedik en eni pwuko koaros kahredahr mehn Israel kan ar sohpeisang ie,
    ahpw sang nan ei pasapeng I koapworopworki me I pahn kapwureiraildohng nan ar
    loalopwoat.
  ksd-ksd: upi ina vakaina Israel ma ra magit ra bala i diat i anan upi ia, tago dia
    ga kia vue iau ma kadia umana tabataba.
  grc-BRENT: ὅπως πλαγιάσῃ τὸν οἶκον τοῦ Ἰσραὴλ κατὰ τὰς καρδίας αὐτῶν τὰς ἀπηλλοτριωμένας
    ἀπʼ ἐμοῦ ἐν τοῖς ἐνθυμήμασιν αὐτῶν.
  ind-AYT: sehingga Aku dapat memikat hati keturunan Israel, yang telah mengasingkan
    dirinya sendiri dari-Ku karena berhala-berhala mereka.’”
  nya-nya: Ine ndidzachita zimenezi kuti mwina nʼkukopa mitima ya anthu a Israeli,
    amene andisiya chifukwa cha mafano awo.’
  hrv-hrv: da uhvatim za srce dom Izraelov koji se zbog idola svojih odmetnu od mene.'
  mps-mps: “Te Israel dabe augwaligo eno homu kolesaga mu konebo si da, augwaligo
    te tibo god dabeba homu konebo homu ebo tagalama, te augwaligo ena deliba naga
    homu konealuaibao. Augwaligo tama timainu eno megi e po obao.”
  tpi-tpi: Na taim ol Israel i save long laik tru bilong mi, ating bai ol i lusim
    tingting long ol giaman god, na bai ol i tingting long mi wanpela tasol.
  dan-1931: for at gribe Israels Hus i Hjertet, fordi de faldt fra mig med alle deres
    Afgudsbilleder.
  vie-OVCB: Ta sẽ làm việc này để chiếm lại trí và lòng của dân Ta, là dân tộc đã
    quay mặt với Ta để thờ các thần tượng.’
  guj-2017: હું તેઓના મનમાં એવું ઠસાવું છું કે, તેઓ તેઓની મૂર્તિઓને લીધે મારાથી દૂર
    થઈ ગયા હતા.’”
  pon-2006A: Dikedik en eni pwuko koaros kahredahr mehn Israel kan ar sohpeisang ie,
    ahpw sang nan ei pasapeng I koapworopworki me I pahn kapwureiraildohng nan ar
    loalopwoat.
  por-BRBSL: para que eu possa tomar a casa de Israel em seu próprio coração, porque
    todos eles estão afastados de mim através de seus ídolos”.
  cth-cth: Isarel imthung ni amae meikaphawk kecu dawk hoi na ceitakhai awh dawkvah,
    a lungthin katang dawkvah ka kuet thai nahanelah telah ati.
  twi-twi: Mɛyɛ eyi de atwe Israelfo a wɔagyaw me akodi wɔn abosom akyi no koma aba
    bio.’
  hlt-hlt: Te dongah Israel imkhui te amamih kah lungbuei bangla tuuk ham om. Amih
    boeih te amamih kah mueirhol dongah ni kai taeng lamloh a kholong uh.
  tbz-SIM: Kɛ̀ dɛ̀ɛ yie nkɛ̀ n wɛ̃tɛ kɛ́yṹɔ̃́ nyIsidɑyɛɛribɛ yɛ̀mmɛ̀ bɛ̀ɛ̀ n dɛ́tɛ́nɛ̀
    bɛ bɔkɛ̀ sũ̀ṹ mmɛ̀ɛ̀ kpɛ́í.
  msy-2020: Aser kaba Israelɨn ikɨzim gamizɨ, me akɨrim ragha na gasara. Ezɨ nan ifongiam
    kamakɨn, kɨ ua men navir averiaba iniasa nɨghnɨsi, eghtɨ me na baghvɨra ikiam.
  dop-dop: Ɩlɛnɑ mɑ kʋcɔcɔtʋ ntɩ tǝ pǝsɩ Ɩsɛɣɛlɩ nyǝ́mɑ lɑŋɑ. Mpi tɔ, pɑ sɔɔlɑ ɑsilimɑ
    tɩɩŋ kɛ́ nɑ pɑ́ lɔ-m.
  azb-azb: Ona görə ki bütlərindən ötrü Mənə yad olan bütün İsrail nəslinin ürəyini
    yenidən Özümə cəlb edim”.
  eng-DBY: that I may take the house of Israel by their own heart, because they are
    all estranged from me through their idols.
  hin-2017: जिससे इस्राएल का घराना, जो अपनी मूर्तियाँ के द्वारा मुझे त्याग कर दूर
    हो गया है, उन्हें मैं उन्हीं के मन के द्वारा फँसाऊँगा।
  wol-KYG: Maay def loolu ngir nanguwaat xolu waa kër Israyil, gi ma dëddu ngir seen
    mboolem kasaray tuur yi.”
  eng-YLT: in order to catch the house of Israel by their heart, in that they have
    become estranged from off me by their idols — all of them.
  eng-WYC-2017: that the house of Israel be taken in their heart, by which they went
    away from me in all their idols.
  eng-WMBB: that I may take the house of Israel in their own heart, because they are
    all estranged from me through their idols.”’
  urd-GVH: मैं उनसे ऐसा सुलूक करूँगा ताकि इसराईली क़ौम के दिल को मज़बूती से पकड़ लूँ।
    क्योंकि अपने बुतों की ख़ातिर सबके सब मुझसे दूर हो गए हैं।’
  rug-rug: Kote tavetia Arau si hie pude vagi puleni sari bulo dia ri na tie Izireli,
    arini pu veko pani Au meke vahesi dia beku.’
  gaz-gaz: Ani qalbii saba Israaʼel kanneen waaqota isaanii tolfamoof jedhanii na
    dhiisan sana hundaa deebisuuf waan kana nan godha.’
  fra-LSG: afin de saisir dans leur propre cœur ceux de la maison d’Israël qui se
    sont éloignés de moi avec toutes leurs idoles.
  yal-yal: alogo n mɔn xa Isirayila kaane bɔɲɛne sɔtɔ naxanye birin e mɛxi n na e
    suxurene fe ra.” ’
  haw-1868: I hopu au i ka ohana a Iseraela iloko o ko lakou naau iho, no ka mea,
    ua aea lakou mai o'u aku nei ma ko lakou mau kii.
  arb-NAV: لِكَيْ أَسْتَأْسِرَ قُلُوبَ شَعْبِ إِسْرَائِيلَ ثَانِيَةً، لأَنَّهُمُ ارْتَدُّوا
    عَنِّي بِالْغِوَايَةِ وَرَاءَ أَصْنَامِهِمْ.
  ewe-ewe: Mawɔ alea ale be magbugbɔ Israel ƒe ame siwo katã gblẽm ɖi le woƒe legbawo
    ta la ƒe dziwo axɔ.’
  eng-LEE: In order that I may grasp the house of Israel by their heart, those who
    are separated from me through all their idols.
  asm-FB: মই এইদৰে কৰিম যাতে ইস্ৰায়েলৰ গোটেই বংশ তেওঁলোকৰ হৃদয় মোলৈ পুনৰায় ঘূৰাই
    আনিব পাৰিম, কিয়নো তেওঁলোকৰ প্রতিমাবোৰে তেওঁলোকক মোৰ পৰা আঁতৰ কৰি ৰাখিছে!’
  sus-A: ﭑ يِ رَبَمَ نّ عَلَكٌ ﭑ شَ عِسِرَيِلَ بْنسْي بْحّ رَقِندِ ﭑ مَ، هَلِ عٍ تٌ
    بَرَ عٍ مَكُيَ ﭑ نَ عٍ شَ كُيٍ بَتُقٍ رَ.›»
  fra-SBL: afin que je prenne la maison d'Israël dans son propre cœur, car ils se
    sont tous éloignés de moi par leurs idoles ».
  hbo-hbo: לְמַ֛עַן תְּפֹ֥שׂ אֶת־בֵּֽית־יִשְׂרָאֵ֖ל בְּלִבָּ֑ם אֲשֶׁ֤ר נָזֹ֙רוּ֙ מֵֽעָלַ֔י
    בְּגִלּֽוּלֵיהֶ֖ם כֻּלָּֽם׃ ס
  kik-kik: Ngeeka ũguo nĩguo ndĩnyiitĩre ngoro cia andũ a Isiraeli rĩngĩ, arĩa othe
    mandiganĩirie nĩ ũndũ wa mĩhianano ĩyo yao.’
  fra-NCL: afin de prendre la maison d’Israël par son propre cœur, elle qui, avec
    toutes ses idoles infâmes, s’est détournée de moi.
  cek-AK: A bok o ih krang pongah Kai ang caeh o taak boeh, angmacae poekhaih palung
    baktih toengah Israel imthung takoh to ka lak han, tiah thuih.
  cuk-cuk: Bela Israel-dulemar, e-bab-dummadyob-ibmar-imakdimalad-ular, angi aibachamalad.
    Amar-e-gwage, an ebugoed.’
  uig-CYR: Шундақ қилип Мән Исраил җәмәтиниң көңлини Өзүмгә егилдуримән; чүнки улар
    барлиқ бутлири билән Маңа ят болуп кәтти».
  tel-2017: వాళ్ళు పెట్టుకున్న విగ్రహాల కారణంగా నాకు దూరమయ్యారు కాబట్టి తిరిగి వాళ్ళ
    హృదయాలను వశం చేసుకోడానికి నేనలా చేస్తాను.
  hat-BSA: pou M ka kenbe kè lakay Israël la, tout ki byen lwen M akoz zidòl yo.”’”
  kos-kos: Ma sruloala inge nukewa oru insien mwet Israel uh forla likiyu. Tuh ke
    sripen topuk luk, sahp elos ac sifilpa forma ac akfulatyeyu.
  hbo-WLC: לְמַ֛עַן תְּפֹ֥שׂ אֶת־בֵּֽית־יִשְׂרָאֵ֖ל בְּלִבָּ֑ם אֲשֶׁ֤ר נָזֹ֙רוּ֙ מֵֽעָלַ֔י
    בְּגִלּֽוּלֵיהֶ֖ם כֻּלָּֽם׃ ס
  ibo-ibo: Nʼụzọ dị otu a ka m ga-esi nwetaghachikwa obi ndị Izrel niile bụ ndị si
    nʼebe m nọ wezuga onwe ha, ma malite ife arụsị.’
  ory-ory: ଏହିରୂପେ ଆମ୍ଭେ ଇସ୍ରାଏଲ ବଂଶକୁ ସେମାନଙ୍କର ହୃଦୟରୂପ ଫାନ୍ଦରେ ଧରିବା, କାରଣ ସେମାନେ
    ସମସ୍ତେ ଆପଣା ଆପଣା ଦେବଗଣ ଦ୍ୱାରା ଆମ୍ଭଠାରୁ ବିମୁଖ ହୋଇଅଛନ୍ତି।
  chk-chk: Üpwe föri ei, pwe üpwe elliapasefäli letipen ekewe chon Israel mi likitieila
    pokiten ar uluulun anümwäl.’
  rop-rop: Wen olabat irrim langa main mesij, wal maitbi olabat garra opinimap olabat
    irriwol en kambek langa mi, en dei garra stap weship detlot drimin sheip.
  ukr-1871: Нехай дом Ізраїля зрозуміє серцем, що всї вони зробились менї чуженицями
    через ідоли свої,
  deu-1951: um dem Hause Israel ans Herz zu greifen, weil sie um aller ihrer Götzen
    willen sich von mir entfremdet haben.
  eng-JPS: that I may take the house of Israel in their own heart, because they are
    all turned away from Me through their idols.
  srp-1865: Da uhvatim dom Izrailjev za srce njihovo što su se odvratili od mene svi
    za gadnijem bogovima svojim.
  lug-lug: Bwe ntyo bwe ndikola okwewangulira emitima gy’ennyumba ya Isirayiri, bonna
    abaanvaako okugoberera bakatonda abalala.’
  heb-heb: למען תפש את בית ישראל בלבם אשר נזרו מעלי בגלוליהם כלם׃
  ben-IRV: আমি এটা করবো যাতে ইস্রায়েল কুলকে তাদের হৃদয়ে ফিরিয়ে আনতে পারি যাদেরকে
    আমার কাছ থেকে মূর্তির মাধ্যমে দূরে নিয়ে গিয়ে ছিল।
  pan-pan: ਤਾਂ ਜੋ ਮੈਂ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਦੇ ਮਨਾਂ ਨੂੰ ਫੜ੍ਹਾਂ, ਕਿਉਂ ਜੋ ਉਹ ਸਾਰੇ ਦੇ ਸਾਰੇ
    ਆਪਣੀਆਂ ਮੂਰਤੀਆਂ ਦੇ ਕਾਰਨ ਮੇਰੇ ਕੋਲੋਂ ਦੂਰ ਹੋ ਗਏ ਹਨ।
  mya-JVB: ထိုသို့ သောအားဖြင့်၊ ဣသရေလ အမျိုး ကို သူ တို့ စိတ် သဘောရှိသည်နှင့်အညီငါဘမ်း
    မည်။ ထို သူအပေါင်း တို့သည် မိမိ တို့ရုပ်တု များကြောင့် ငါ နှင့် ကွာဝေး ကြပြီ။
  hmo-hmo: Inai kaivakuku ese Israela taudia lau dekena amo idia veria vadaeni. To
    sedira inai egu haere dekena amo, lau ese idia do lau veria mai lou, vadaeni idia
    ese lau do idia badinaia lou.
  urd-urd: ताकि मैं बनी — इस्राईल को उन्हीं के ख़्यालात में पकड़ें, क्यूँकि वह सब
    के सब अपने बुतों की वजह से मुझ से दूर हो गए हैं।
  rus-SYN: Пусть дом Израилев поймет в сердце своем, что все они через своих идолов
    сделались чужими для Меня.
  bqc-SIM: Màa má Isaili pↄ́ aa gↄ̃̀mɛɛ zĩ̀loↄ ũ ń tã́aↄ yã́iↄ gbɛsi píi.
  tcz-CHONGTHU: Hijeh a chu Pakai keiman, amaho chu nasatah a amilim doi hou nauva
    akhol khom jat dungjui ja kahin donbut diu ahi. Hiche ho kidah dah um amilim doi
    hounauva konna kamite lungthim leh alungchang u kakhum khom theina ding uva kabol
    dingu ahi.
  mar-mar: मी इस्राएल घराण्याला परत माघारी आणिन, कारण त्यांच्या मूर्तीपुढे त्यांनी
    मला अगदी परके केले आहे, असे परमेश्वर देव म्हणतो.
  qub-qub: Chayno ruraptë Israelcunaga capaschari arpinticunmanpis ïdulucunata adurashanpita,
    nogata gongaycamashanpitapis› nir.
  bqp-bqp: Nɛn wisi biyɑ bu koo de Isirelibɑ bu bwisiku ben gɔ̃ruɔ be, be bɑ mɑn yinɑ
    ben bũu sɑ̃ɑrun sɔ̃.
  hat-hat: Zidòl yo te fè moun pèp Izrayèl yo vire do ban mwen. Men, m'ap reponn yo
    pou yo ka tounen vin jwenn mwen ankò.
  eng-BSB: so that I may take hold of the hearts of the people of Israel. For because
    of their idols, they are all estranged from Me.’
  eng-WEBPB: that I may take the house of Israel in their own heart, because they
    are all estranged from me through their idols.”’
  kbq-kbq: E'ina hu'na Nagri'ma natre'za kaza osu havi anumzama nevaririza Israeli
    vahe'mokizmi zamagu'a eri rukrahe hugahue.
  nhe-BL: Quena, na niquintlatzacuiltis para queja nopa sampa nijtlanis ininyolo huan
    inintlalnamiquilis nochi nopa israelitame tlen nechtlahuelcajtoque huan quinhueyichijtoque
    totiotzitzi huan tlaixcopincayome.’
  gub-BL: A'e tupàn a'ua'u paw hereityk kar heremiaihu wanupe a'e wà. Heze'eg henu
    mehe aze ru'u uzewyr putar ihewe wà nehe, hereruzar pà wà nehe.
  eng-DRA: That the house of Israel may be caught in their own heart, with which they
    have departed from me through all their idols.
