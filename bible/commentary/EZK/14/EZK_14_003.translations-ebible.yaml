verse: EZK.014.003
translations:
  mal-C: “മനുഷ്യപുത്രാ, ഈ പുരുഷന്മാർ വിഗ്രഹങ്ങളെ തങ്ങളുടെ ഹൃദയങ്ങളിൽ പ്രതിഷ്ഠിച്ച്,
    ദുഷ്ടതനിറഞ്ഞ പ്രതിബന്ധം അവരുടെമുമ്പിൽ വെച്ചിരിക്കുന്നു. അവർ എന്നോട് ആലോചന ചോദിക്കാൻ
    ഞാൻ അവരെ അനുവദിക്കണമോ?
  deu-TKW: 'Menschensohn, diese Männer haben ihre Götzen in ihr Herz geschlossen und
    als Anstoß zu ihrer Verschuldung vor sich hingestellt: sollte ich mich da von
    ihnen befragen lassen?'
  lin-lin: « Mwana na moto, bato oyo bazali kotia mitema epai ya banzambe ya bikeko.
    Bongo lokola bazali kotia banzambe ya bikeko liboso na bango, ekobetisa bango
    mabaku oyo ekokweyisa bango na masumu. Boni, natikela bango lisusu nzela ya kotuna
    Ngai toli ?
  eng-LSV: “Son of man, these men have caused their idols to go up on their heart,
    and they have put the stumbling-block of their iniquity before their faces; am
    I inquired of at all by them?
  eng-GNV: 'Sonne of man, these men haue set vp their idoles in their heart, and put
    the stumbling blocke of their iniquitie before their face: should I, being required,
    answere them?'
  eng-WEBSTER: 'Son of man, these men have set up their idols in their heart, and
    put the stumbling-block of their iniquity before their face: should I be inquired
    of at all by them?'
  nhw-BL: “Tlacatl, ni tlacame ipan ininyolo quinhueyichihuaj huan quinicnelíaj tiotzitzi.
    Inijuanti calactoque ipan miyac tlamantli catli quinchihua ma tlajtlacolchihuaca.
    Huajca pampa quej nopa quichihuaj, amo quinamiqui niquincahuilis ma nechtlatzintoquilica
    se tlamantli.
  swh-ONEN: “Mwanadamu, watu hawa wameweka sanamu katika mioyo yao na kuweka vitu
    viovu vya kukwaza mbele ya macho yao. Je, kweli niwaruhusu waniulize jambo lolote?
  bba-bba: tɔnun bii, tɔn be, bɑ bũu sɑ̃ɑmɔwɑ ben ɡɔ̃ruɔ, mɑ bɑ tii nu wɛ̃, mɑ nu
    derɑ bɑ wɑ̃ɑ durum sɔɔ. Yerɑ bɑ tɑmɑɑ kon ben bikiɑru wurɑ?
  eng-KJVCPB: 'Son of man, these men have set up their idols in their heart, and put
    the stumblingblock of their iniquity before their face: should I be inquired of
    at all by them?'
  luo-luo: “Wuod dhano, jogi oseketo nyisechegi ma giloso giwegi e chunjegi kendo
    giseketo rachwany mamiyo ji podho e nyimgi. Bende owinjore koro ayienegi mondo
    gipenja wach adier?
  meu-meu: Taunimanima natuna e, ini tatau ese edia kaivakuku na lalodia ai vada e
    abidia dae, bona edia kara havara na hekwakwanai ḡauna ai vada e halaoa vairadiai;
    bae nanadailaigu herevadia baina kamonaidia eiava lasi?
  npi-ULB: “ए मानिसको छोरो, यी मानिसहरूले आफ्‍ना मूर्तिहरूलाई आफ्‍ना हृदयमा राखेका
    छन्, र आफ्‍नो अधर्मका ठक्‍कर लाग्‍ने ढुङ्गा आफ्‍नै अनुहारका सामु राखेका छन्‌ ।
    के तिनीहरूले मेरो बारेमा सोध्‍न पाउँछन् र?
  yor-yor: “Ọmọ ènìyàn, àwọn ọkùnrin wọ̀nyí ti gbé òrìṣà kalẹ̀ sínú ọkàn wọn, wọ́n
    sì gbé àwọn ohun tó lè mú wọn ṣubú sínú ẹ̀ṣẹ̀ síwájú wọn; Èmi yóò ha jẹ́ kí wọ́n
    béèrè lọ́wọ́ mi rárá bí?
  pes-OPCB: «ای پسر انسان، این اشخاص، دلشان پیش بتهایشان است و در پی چیزهایی هستند
    که آنها را به گناه می‌کشاند؛ پس چرا از من طلب راهنمایی می‌کنند؟
  tgl-ULB: “Anak ng tao, taglay ng mga kalalakihang ito ang kanilang mga diyus-diyosan
    sa kanilang mga puso at inilagay ang katitisuran ng kanilang kasamaan sa harap
    ng kanilang mga sariling mukha. Dapat ba silang sumangguni sa akin?
  hui-hui: Dindiali-o agali uruni tigua dama mitangi bialu mbirale gime wabini ngaruhondo
    bi pupu wiaabo haga kagome tiha ko timbuni wu ka. Anigo tigua mbirale gime wabini
    uruni gubalini timbuni ho howa yu waholene hame nale ti bame dege íbu bedago tigua
    i̱hondo bi hale harago i̱na ladai bulebero mitangi bu bedabe.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား​ဤ​သူ​တို့ သည်​ရုပ်​တု​များ​ကို​စွဲ​လမ်း​သော​စိတ်​ရှိ
    ၍ မိ​မိ​ရှေ့​တွင်​ထိ​မိ​၍​လဲ​စ​ရာ​ဖြစ်​စေ ကြ​ကုန်​ပြီ။ သူ​တို့​သည်​အ​ဖြေ​ကို​ငါ့​ထံ
    မှ​ရ​လိမ့်​မည်​ဟု​ထင်​မှတ်​ကြ​သ​လော။
  bod-N: ཀྱེ་མིའི་བུ། མི་འདི་རྣམས་ཀྱིས་རང་གི་སྐུ་འདྲ་རྣམས་སེམས་སུ་བླངས་པ་དང་། ཁོ་ཚོ་སྡིག་པའི་ནང་ལྷུང་བར་བྱེད་པའི་བཀག་རྡོ་དེ་རང་གི་མདུན་དུ་བཞག་པས།
    ངས་ཅི་ལྟར་དེ་ཚོར་ང་ལ་ཞུ་བར་འཇུག་གམ།
  sna-sna: “Mwanakomana womunhu, ava vanhu vakaisa zvifananidzo mumwoyo yavo vakaisa
    zvigumbuso zvakaipa pamberi pavo. Ndingavatendera kuti vatombondibvunza here?
  spa-BLM: “Hijo de hombre, estos hombres han tomado sus ídolos en su corazón, y han
    puesto el tropiezo de su iniquidad delante de su rostro. ¿Acaso debo ser consultado
    por ellos?
  cac-cac: Ach anima, a juntzan̈ anima tic toxo ix yac'och spensar eb' d'a comon dios,
    syac'anoch sb'a eb' d'a yol sc'ab' chucal yuj juntzan̈ chi'. ¿Tom olto in tac'voc
    d'a eb' ayic ol sc'anb'an junoc tas eb' d'ayin?
  swh-ULB: “Mwanadamu, hawa watu wamchukua sanamu zao kwenye mioyo yao na kuweka pingamizi
    la uovu wao mbele ya nyuso zao wenyewe. Je naweza kuulizwa yote na wao?
  bel-bel: 'сыне чалавечы! Гэтыя людзі дапусьцілі ідалаў сваіх у сэрца сваё і паставілі
    спакусу бязбожнасьці сваёй перад абліччам сваім: ці магу Я адказваць ім?'
  deu-ELBBK: Menschensohn, diese Männer haben ihre Götzen in ihrem Herzen aufkommen
    lassen und den Anstoß zu ihrer Ungerechtigkeit vor ihr Angesicht gestellt; sollte
    ich mich wohl von ihnen befragen lassen?
  mbb-OT: “Sikew is etew, heini he menge etew, utew zan mibmahal is menge ed-ezapen
    dan he kenà tutuu he megbevayà he iyan edsinumag kandan wey zan mekesalà, umbe
    kena a ebpeinsà kandan.
  mal-2015: മനുഷ്യപുത്രാ, ഈ പുരുഷന്മാർ തങ്ങളുടെ വിഗ്രഹങ്ങളെ ഹൃദയത്തിൽ സ്മരിച്ചു തങ്ങളുടെ
    അകൃത്യഹേതു തങ്ങളുടെ മുമ്പിൽ വെച്ചിരിക്കുന്നു; അവർ ചോദിച്ചാൽ ഞാൻ ഉത്തരമരുളുമോ?
  rmc-rmc: „Manušeja, kala murša priile andro jile o modli a thode anglal peste o
    nalačhipen, pre savo peren andro binos. Či lenge odphenava pre oda, so mandar
    phučen?
  pes-OPV: «ای پسر انسان این اشخاص، بتهای خویش را در دلهای خودجای دادند و سنگ مصادم
    گناه خویش را پیش روی خود نهادند. پس آیا ایشان از من مسالت نمایند؟
  ron-1924: „Фиул омулуй, оамений ачештя ышь поартэ идолий ын инимэ ши ышь пиронеск
    привириле спре чея че й-а фэкут сэ кадэ ын нелеӂюире! Сэ Мэ лас Еу сэ фиу ынтребат
    де ей?
  ben-OBCV: “হে মানবসন্তান, এই লোকেরা তাদের অন্তরের মধ্যে প্রতিমা স্থাপন করে নিজেদের
    সামনে মন্দ প্রতিবন্ধক রেখেছে। আমি কি তাদের কখনও আমার কাছে অনুসন্ধান করতে দেব?
  som-som: Wiilka Aadamow, nimankanu qalbigooday sanamyadoodii dabaggeliyeen, oo wejigoodana
    waxay hor dhigeen waxa ay ku turunturoodaan ee xumaantooda ah. Haddaba miyey waajib
    igu tahay inaan u jawaabo markay wax i weyddiistaan?
  lat-VUC: 'Fili hominis, viri isti posuerunt immunditias suas in cordibus suis, et
    scandalum iniquitatis suæ statuerunt contra faciem suam: numquid interrogatus
    respondebo eis?'
  eng-ASVBT: 'Son of man, these men have taken their idols into their heart, and put
    the stumbling block of their iniquity before their face: should I be inquired
    of at all by them?'
  ita-1885: Figliuol d'uomo, questi uomini hanno rizzati i loro idoli nel lor cuore,
    ed han posto l'intoppo della loro iniquità davanti alla lor faccia; sarei io in
    vero ricercato da loro?
  eng-LXXUP: 'Son of man, these men have conceived their devices in their hearts,
    and have set before their faces the punishment of their iniquities: shall I indeed
    answer them?'
  eng-ULB: “Son of man, these men have taken their idols into their hearts and have
    put the stumbling block of their iniquity before their own faces. Should I be
    inquired of at all by them?
  spa-VBL: “Hijo de hombre, estos hombres están adorando a los ídolos en su mente,
    aunque saben que esto los llevará a pecar. ¿Por qué debo responder a sus peticiones?
  fra-_FOB: Fils de l'homme, ces gens-là portent leurs idoles dans leur cœur; et la
    pierre d'achoppement qui les a fait tomber dans l'iniquité, ils y attachent leur
    regard. Me laisserai-je consulter par eux?
  mal-mal: “മനുഷ്യപുത്രാ, ഈ പുരുഷന്മാർ അവരുടെ വിഗ്രഹങ്ങളെ ഹൃദയത്തിൽ സ്മരിച്ച് അവരുടെ
    അകൃത്യകാരണം അവരുടെ മുമ്പിൽ വച്ചിരിക്കുന്നു; അവർ ചോദിച്ചാൽ ഞാൻ ഉത്തരമരുളുമോ?
  urd-GVR: “Ai ādamzād, in ādmiyoṅ ke dil apne butoṅ se lipṭe rahte haiṅ. Jo chīzeṅ
    un ke lie ṭhokar aur gunāh kā bāis haiṅ unheṅ unhoṅ ne apne muṅh ke sāmne hī rakhā
    hai. To phir kyā munāsib hai ki maiṅ unheṅ jawāb dūṅ jab wuh mujh se dariyāft
    karne āte haiṅ?
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, एको खाल्‍पापुकीम आन मूर्ति आन आन थुंम
    वोइश्‍शो बाक्‍तेक्‍म। मिनु मरिम्‍शो पा दाइल पांइसीतीक फुल्‍लु यो आन ङोंइती वोइश्‍शो
    बाक्‍नीम। मार, आन हिल्‍लो पशो लोव़ गो लेत्‍चा माल्‍नुङा, ङा?
  eng-NOY: Son of man, these men have set up their idols in their heart, and have
    put the stumbling-block of their iniquity before their face; shall I hear them
    when they inquire of me?
  ita-1927: “Figliuol d’uomo, questi uomini hanno innalzato i loro idoli nel loro
    cuore, e si son messi davanti l’intoppo che li fa cadere nella loro iniquità;
    come potrei io esser consultato da costoro?
  ckb-ckb: «ئەی کوڕی مرۆڤ، ئەم پیاوانە لە دڵەوە بتپەرستی دەکەن و کۆسپی تاوانکارییان
    لەبەردەمی خۆیان داناوە، جا ئایا لەلایەن ئەوانەوە هیچ پرسێکم پێ بکرێت؟
  eng-BBE: 'Son of man, these men have taken their false gods into their hearts and
    put before their faces the sin which is the cause of their fall: am I to give
    ear when they come to me for directions?'
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ಈ ಮನುಷ್ಯರು ತಮ್ಮ ವಿಗ್ರಹಗಳನ್ನು ತಮ್ಮ ಹೃದಯಗಳಲ್ಲೇ ಸ್ಥಾಪಿಸಿ,
    ತಮ್ಮ ಅಕ್ರಮವಾದ ವಿಘ್ನಗಳನ್ನು ತಮ್ಮ ಮುಖದ ಮುಂದೆಯೇ ಇಟ್ಟುಕೊಂಡಿದ್ದಾರೆ. ಇವೆಲ್ಲವುಗಳಿಗಾಗಿ
    ನಾನು ಅವರನ್ನು ವಿಚಾರಿಸಬೇಕೇ?
  tam-2017: மனிதகுமாரனே, இந்த மனிதர்கள் தங்களுடைய அசுத்தமான சிலைகளைத் தங்களுடைய இருதயத்தின்மேல்
    நாட்டி, தங்களுடைய அக்கிரமமாகிய இடறலைத் தங்களுடைய முகத்திற்கு முன்பாக வைத்துகொண்டிருக்கிறார்களே;
    இவர்கள் என்னிடத்தில் விசாரிக்கத்தகுமா?
  spa-RV-1909: 'Hijo del hombre, estos hombres han puesto sus ídolos en su corazón,
    y establecido el tropiezo de su maldad delante de su rostro: ¿acaso he de ser
    yo verdaderamente consultado por ellos?'
  ron-BTF: 'Fiu al omului, acești oameni și-au înălțat idolii în inima lor și au pus
    piatra de poticnire a nelegiuirii lor înaintea feței lor: să fiu eu cumva luat
    la întrebări de ei?'
  eng-WEBP: “Son of man, these men have taken their idols into their heart, and put
    the stumbling block of their iniquity before their face. Should I be inquired
    of at all by them?
  eng-FBV: “Son of man, these men are worshiping idols in their minds even though
    they know this will lead them to sin. Why should I respond to their requests?
  nld-1939: Mensenkind, deze mensen dragen hun schandgoden hoog in het hart, en ze
    houden de ogen niet af van wat hen tot zonde prikkelt; en zou Ik Mij dan door
    hèn laten ondervragen?
  nch-BL: “Tacat, ni tacame ipan iniyolo quinhueyichihuaj huan quinicnelíaj teteyome.
    Inijuanti calactoque ipan miyac tamanti cati quinchihua ma tajtacolchihuaca. Huajca
    pampa quej nopa quichihuaj, amo quinamiqui niquincahuilis ma techtatzintoquilica
    se tamanti.
  vie-1934: Hỡi con người, những kẻ nầy mang thần tượng mình vào trong lòng, và đặt
    trước mặt mình sự gian ác mình làm cho vấp phạm; vậy ta há để cho chúng nó cầu
    hỏi ta một chút nào sao?
  hin-CV: “हे मनुष्य के पुत्र, ये लोग अपने हृदय में मूर्तियों को बसा रखे हैं और अपने
    चेहरे के सामने दुष्टता के ठोकर के पत्थर रखे हुए हैं. क्या मैं इन्हें मुझसे जानकारी
    लेने की अनुमति दूं?
  spa-BES: 'Hijo de hombre, estos hombres han llevado a sus falsos dioses a sus corazones
    y han puesto ante sus rostros el pecado que es la causa de su caída: ¿voy a escuchar
    cuando vengan a mí en busca de instrucciones?'
  tdx-tdx: O ana’ ondatio, fa nampionjone’ ondaty retiañe ambone’ o arofo’eo ty haleora’e
    naho najado’e aolon-dahara’e eo ty vato fitsikapian-kakeo; aa vaho hañontane ahy
    hao iereo?
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย คนเหล่านี้​ได้​ยึดเอารูปเคารพของเขาไว้ในใจ และวางสิ่งที่สะดุดให้ทำความชั่วช้าไว้ข้างหน้าเขา
    ควรที่เราจะยอมตัวให้เขาถามเราหรือ
  por-BR-2018: Filho do homem, estes levantaram ídolos em seus corações e puseram
    o tropeço de sua maldade diante de seus rostos. Por acaso devo eu deixar que me
    consultem?
  deu-ELO: Menschensohn, diese Männer haben ihre Götzen in ihrem Herzen aufkommen
    lassen und den Anstoß zu ihrer Missetat vor ihr Angesicht gestellt; sollte ich
    mich wohl von ihnen befragen lassen?
  eng-WYC-2018: Son of man, these men have set their uncleannesses in their hearts,
    and have set steadfastly the cause of stumbling of their wickedness against their
    face (or and steadfastly have put the cause of stumbling of their wickedness before
    their faces). Whether I that am asked, shall answer to them?
  epo-epo: Ho filo de homo! ĉi tiuj homoj levis siajn idolojn en sian koron, kaj allogilon
    de sia malpieco ili starigis antaŭ sia vizaĝo; ĉu Mi nun respondu al ili, kiam
    ili Min demandas?
  uig-PIN: «I insan oƣli, muxu adǝmlǝr ɵz butlirini kɵngligǝ tiklǝp, adǝmlǝrni putlaxturidiƣan
    ɵz ⱪǝbiⱨlikini kɵz aldiƣa ⱪoyƣanidi. Əmdi ularning Meni izdǝp Mǝndin yol sorixini
    ⱪobul ⱪilamdimǝn?
  beo-beo: “Dunu egefe! Amo dunu da ogogosu loboga hamoi ‘gode’ ilima fa:no bobogei
    dagoiba:le, wadela:i hou bagade hamosa. Di adi dawa:bela:? Na da ilima bu adole
    ima:bela:? Hame mabu!
  tpi-OTNT: “Man bilong graun, dispela ol man i save tingting oltaim long ol giaman
    god bilong ol na sin bilong ol i kamap bikpela. Tasol ol i laikim tumas ol giaman
    god na ol i no laik lusim ol. Olsem na ol i kam nating tasol. Mi no inap bekim
    askim bilong ol.
  hau-SA: “Ɗan mutum, waɗannan mutane sun kafa gumaka a cikin zukatansu suka sa mugayen
    abubuwan sa tuntuɓe a gabansu. Zan bar su, su taɓa nemi ni?
  uig-LAT: «I insan oghli, mushu ademler öz butlirini könglige tiklep, ademlerni putlashturidighan
    öz qebihlikini köz aldigha qoyghanidi. Emdi ularning Méni izdep Mendin yol sorishini
    qobul qilamdimen?
  nde-nde: “Ndodana yomuntu, abantu laba sebebeke izithombe ezinhliziyweni zabo, bafaka
    lezikhubekiso ezimbi phambi kobuso babo. Ngibavumele ukungibuza na?
  ton-ton: '“Foha ʻoe tangata, kuo fokotuʻu ʻe he kau tangata ni honau ngaahi tamapua
    ʻi honau loto, pea ʻai mo e tūkiaʻanga ʻo ʻenau hia ʻi honau ʻao: ʻoku ngali koā
    ke fakafehuʻi ha meʻa kiate au ʻekinautolu?”'
  ces-1613: Synu člověčí, muži tito složili ukydané bohy své v srdci svém, a nepravost,
    kteráž jim k urážce jest, položili před tváři své. Zdaliž se upřímě radí se mnou?
  eng-WMB: “Son of man, these men have taken their idols into their heart, and put
    the stumbling block of their iniquity before their face. Should I be inquired
    of at all by them?
  tam-TCV: “மனுபுத்திரனே, இந்த மனிதர் தங்கள் இருதயங்களில் விக்கிரகங்களை வைத்திருக்கிறார்கள்.
    தங்களை அக்கிரமத்திற்கு வழிநடத்தும் காரியங்களைத் தங்கள் கண்முன் வைத்திருக்கிறார்கள்.
    இப்படியானவர்கள் என்னிடம் விசாரணை செய்ய நான் இடமளிக்க வேண்டுமோ?
  ceb-ULB: “Anak sa tawo, nahigugma kining mga tawhana sa ilang mga diosdios ug nagbutang
    ug babag nga kapandolan diha sa ilang atubangan. Angay ko bang tubagon ang ilang
    mga pangutana nganhi kanako?
  pol-UBG: Synu człowieczy, ci ludzie postawili swoje bożki w swym sercu, a kamień
    potknięcia do nieprawości położyli przed twarzą. Czy uważasz, że szczerze pytają
    mnie o radę?
  urd-GVU: ”اے آدم زاد، اِن آدمیوں کے دل اپنے بُتوں سے لپٹے رہتے ہیں۔ جو چیزیں اُن
    کے لئے ٹھوکر اور گناہ کا باعث ہیں اُنہیں اُنہوں نے اپنے منہ کے سامنے ہی رکھا ہے۔
    تو پھر کیا مناسب ہے کہ مَیں اُنہیں جواب دوں جب وہ مجھ سے دریافت کرنے آتے ہیں؟
  deu-1912: Menschenkind, diese Leute hangen mit ihrem Herzen an ihren Götzen und
    halten an dem Anstoß zu ihrer Missetat; sollte ich denn ihnen antworten, wenn
    sie mich fragen?
  kan-2017: “ನರಪುತ್ರನೇ, ಇವರು ತಮ್ಮ ವಿಗ್ರಹಗಳನ್ನು, ಮನಸ್ಸಿನಲ್ಲಿ ನೆಲೆಗೊಳಿಸಿ, ಪಾಪಕಾರಿಯಾದ
    ಈ ವಿಘ್ನವನ್ನು ತಮ್ಮ ಮುಂದೆ ಇಟ್ಟುಕೊಂಡಿದ್ದಾರೆ; ಇಂಥವರಿಗೆ ನಾನು ದೈವೋತ್ತರವನ್ನು ದಯಪಾಲಿಸುವುದು
    ಸರಿಯೆ? ಎಂದಿಗೂ ಇಲ್ಲ.”
  yap-yap: Ni ga’ar, “Fak e girdi’, pi pumo’on ney e kar m’onaged e liyos u wan’rad
    kemang liyos e be waliyrad nga fithik’ e denen. Ere yad be leamnag ni gu ra non
    ngorad?
  hlt-MCSB: “Hlang capa aw, he kah hlang rhoek he a lungbuei ah a mueirhol a khueh
    uh. Amamih mikhmuh ah a thaesainah hmuitoel a khueh uh. A toem ham khaw amih te
    ka toem aya?
  mdy-ETH: «ዓሲ ናዓሢዮ! ሃይ ዓሳ ዒኖ ፔኤኮ ሜሌ ፆኦዞም ዒንጊናኣኮኬ፤ ዻቢንታ ዔያቶኮ ዹቆ ዔያቶም ማዓንዳጉዲ ዔያታ ማዼኔ፤
    ዬይ ቢያ ማዔስካፓ ታ ማሊፆ ዖኦጪፃ ፒዜዳ?» ጌዔኔ።
  twi-ASANTE: “Onipa ba, saa mmarimma yi de ahoni ahyɛ wɔn akoma mu na wɔde amumuyɛ
    suntidua asisi wɔn anim. Ɛsɛ sɛ mema wɔbisa mʼase koraa anaa?
  eng-WEBU: “Son of man, these men have taken their idols into their heart, and put
    the stumbling block of their iniquity before their face. Should I be inquired
    of at all by them?
  wal-wal: “Laa asa na7au, ha asati bantta wozanan eeqaa essidosona; qassi eta nagarai
    etayyo xubbiya shuchchaa mala gidiis. Yaatin, taani eti tana oichchanaadan oottooyye?
  spa-PDDPT: Hijo de hombre, estos hombres establecieron sus ídolos en sus corazones,
    y pusieron la piedra de tropiezo de su iniquidad delante de ellos mismos. ¿Debo
    ser consultado por ellos de algún modo?
  gun-gun: — Ava ra'y, kova'e avakue ma opy'a py ae omopu'ã okuapy ta'angaa ombojerovia
    aguã. Ha'e nunga ma guenonde py oguereko riae teko vai py ojeity uka aguã. Xapy'a
    rei nda'u xee aeja 'rã ri ha'e kuery oporandu uka aguã xevy? Any.
  ilo-ULB: “Anak ti tao, impapuso dagitoy a lallaki ti panagdayawda kadagiti didiosenda
    ken nangikabilda iti sangoananda iti pakaitibkulanda a makagapu iti panagbasolda.
    Rumbeng kadi pay la a pagdamagandak?
  kpg-kpg: “Kooe go tangada dangada, nia daane aanaa guu dugu anga nadau manawa gi nia
    ada balu ieidu, ge gu dugu anga gi nia ada balu ieidu gi dagia ginaadou gi lodo
    di huaidu. Digaula e hagamaanadu bolo Au ga helekai gi nadau heeu?!
  uig-ARA: «ئى ئىنسان ئوغلى، مۇشۇ ئادەملەر ئۆز بۇتلىرىنى كۆڭلىگە تىكلەپ، ئادەملەرنى
    پۇتلاشتۇرىدىغان ئۆز قەبىھلىكىنى كۆز ئالدىغا قويغانىدى. ئەمدى ئۇلارنىڭ مېنى ئىزدەپ
    مەندىن يول سورىشىنى قوبۇل قىلامدىمەن؟
  sus-sus: «Adamadi, yi mixie bara kuyee fe tongo e a sa e nii ra, e fe ɲaaxie suxu
    naxee e rabirama. A lanma n xa tin e xa n maxandi?
  pon-2006: “Kowe, nein aramas, ohl pwukat pangalahr mohngiongirail kan ong dikedik
    en eni kan oh mweidalahr pwe dikedik en eni kan en kahrehiong irail nan dihp.
    Ke lemeleme me I pahn kak kasalehiong irail ei pasapeng?
  ksd-ksd: Natu i ra tutana, go ra umana tutana dia ga vung vapetep kadia umana tabataba
    ta ra bala i diat, ma dia mur vatikene ra kaina mangamangana nina dia tutukai
    tana; ma dave, ina valongore kadia umana tinir?
  grc-BRENT: υἱὲ ἀνθρώπου, οἱ ἄνδρες οὗτοι ἔθεντο τὰ διανοήματα αὐτῶν ἐπὶ τὰς καρδίας
    αὐτῶν, καὶ τὴν κόλασιν τῶν ἀδικιῶν αὐτῶν ἔθηκαν πρὸ προσώπου αὐτῶν· εἰ ἀποκρινόμενος
    ἀποκριθῶ αὐτοῖς;
  ind-AYT: “Anak manusia, orang-orang ini telah menjunjung berhala-berhala mereka
    di dalam hati mereka, dan telah meletakkan batu sandungan kejahatan mereka di
    hadapan wajah mereka. Apakah Aku akan membiarkan mereka meminta petunjuk dari-Ku?
  nya-nya: “Iwe mwana wa munthu, anthu awa ayika mtima pa mafano awo. Ayikanso maso
    awo pa zinthu zina zoyipa zopunthwitsa. Kodi ayembekezera kuti ndiwayankhe chimene
    atandifunse?
  hrv-hrv: “Sine čovječji! Ti ljudi nose kumire u srcu i upiru oči u ono što ih na
    grijeh potiče. Pa zar da trpim da u mene traže savjeta?
  mps-mps: “Tǫde bidio, te bidi dabe augwaligo te tibo god dabeba sesemane homu kone
    elama, te augwaligo sęgę genuai pedelali. Tialima, augwaligo te tibo god dabe
    homu godola pelama, te augwali tagalabo homu me ebeo. Tialima, augwali odolali
    naga asali. Eno augwaligo hanalubo po wei me ponogobeo,” te po wali.
  tpi-tpi: “Man bilong graun, dispela ol man i save tingting oltaim long ol giaman
    god bilong ol na sin bilong ol i kamap bikpela. Tasol ol i laikim tumas ol giaman
    god na ol i no laik lusim ol. Olsem na ol i kam nating tasol. Mi no inap bekim
    askim bilong ol.
  dan-1931: Menneskesøn! Disse Mænd har lukket deres Afgudsbilleder ind i deres Hjerte
    og stillet det, der blev dem Årsag til Skyld, for deres Ansigt - skulde jeg lade
    mig rådspørge af dem?
  vie-OVCB: “Hỡi con người, đây là những trưởng lão đã đặt thần tượng trong lòng.
    Chúng đã giữ chặt những vật đó đến nỗi khiến chúng rơi vào tội lỗi. Tại sao Ta
    còn phải nghe lời chúng cầu hỏi nữa?
  guj-2017: “હે મનુષ્યપુત્ર, આ માણસોએ પોતાના હૃદયમાં મૂર્તિઓની સ્થાપના કરી છે, પોતાના
    અન્યાયરૂપી ઠેસ પોતાના મુખ આગળ મૂકી છે. શું હું તેઓના પ્રશ્ર્નનો કંઈ પણ જવાબ આપું?
  pon-2006A: “Kowe, nein aramas, ohl pwukat pangalahr mohngiongirail kan ong dikedik
    en eni kan oh mweidalahr pwe dikedik en eni kan en kahrehiong irail nan dihp.
    Ke lemeleme me I pahn kak kasalehiong irail ei pasapeng?
  por-BRBSL: “Filho do homem, estes homens tomaram seus ídolos em seu coração e colocaram
    a pedra de tropeço de sua iniqüidade diante de seu rosto. Devo ser questionado
    por eles?
  cth-cth: tami capa, hetnaw ni amae meikaphawknaw hah a lungthin dawk a kâen sak
    awh teh, a hmalah a yonae dawk tâlawnae hah a hruek awh teh, ahnimouh ni pouknae
    hei hanelah ka o pouh han namaw.
  twi-twi: “Onipa ba, saa mmarima yi de ahoni ahyɛ wɔn koma mu na wɔde amumɔyɛ hintidua
    asisi wɔn anim. Ɛsɛ sɛ mema wobisa mʼase koraa ana?
  hlt-hlt: “Hlang capa aw, he kah hlang rhoek he a lungbuei ah a mueirhol a khueh
    uh. Amamih mikhmuh ah a thaesainah hmuitoel a khueh uh. A toem ham khaw amih te
    ka toem aya?
  tbz-SIM: Onìtì fɔ̃́! Bɛ nnìtìbɛ̀ bɔkɛ̀ bo bɛ miɛkɛ nkɛ, bɛ̀ dɔú mmɛdíímmɛ̀ mmɛ mɛ̀ɛ̀
    yó nte kɛ̀ bɛ̀ɛ yetɛ́, m bo yie nkɛ̀ bɛ̀ m beé ntìmɑtɑ̀ɑ̀?
  msy-2020: “O nguazir kamɨn gumazim, gumazir kaba uan naviba isa asebagh anɨngizɨ,
    arazir kam bangɨn men arazir kuraba ghua bar ekefe. Me bar uan asebagh ifongegha
    da ataghɨraghan aghua. Me datɨrɨghɨn pura iza nɨghnɨziba bagha nan azangsɨsi.
    Eghtɨ kɨ guizbangɨra men azangsɨzim ikarvaghan aghua.”
  dop-dop: Yʋlʋ nyɑ́, yǝlɑɑ pɑnɛ pɑ tɔkɑ pɑ tɩɩŋ tɔm kɛ pɑ lotu tɑɑ kɛ́. Pɑ sɩɩ mpi
    pǝ sʋsɑ-wɛɣɛ kɑwɑlɑɣɑ tɑɑ tɔɣɔ pɑ kiŋ. Mɑ kɑɑ yele nɑ pɑ́ pɔɔsɩ-m nɑtǝlɩ.
  azb-azb: «Ey bəşər oğlu, bu adamlar öz bütlərinə könül verdi və təqsir etmələrinə
    bais olan şeyləri üzləri önünə qoydu. Bundan sonra Mən onlara cavab verəcəyəmmi?
  eng-DBY: 'Son of man, these men have set up their idols in their heart, and put
    the stumbling-block of their iniquity before their face: should I be inquired
    of at all by them?'
  hin-2017: “हे मनुष्य के सन्तान, इन पुरुषों ने तो अपनी मूरतें अपने मन में स्थापित
    की, और अपने अधर्म की ठोकर अपने सामने रखी है; फिर क्या वे मुझसे कुछ भी पूछने पाएँगे?
  wol-KYG: «Yaw nit ki, ñii seen kasaray tuur lañu def ci seen xol, muy ay wu leen
    di gàllankoor, te ñu ne ci jàkk. Ñii dinaa leen wacc moos, ñuy sàkku leeraange
    ci man?
  eng-YLT: '''Son of man, these men have caused their idols to go up on their heart,
    and the stumbling-block of their iniquity they have put over-against their faces;
    am I inquired of at all by them?'
  eng-WYC-2017: Son of man, these men have set [or put] their uncleannesses in their
    hearts, and have set steadfastly the cause of stumbling of their wickedness against
    their faces. Whether I that am asked, shall answer to them?
  eng-WMBB: “Son of man, these men have taken their idols into their heart, and put
    the stumbling block of their iniquity before their face. Should I be enquired
    of at all by them?
  urd-GVH: “ऐ आदमज़ाद, इन आदमियों के दिल अपने बुतों से लिपटे रहते हैं। जो चीज़ें उनके
    लिए ठोकर और गुनाह का बाइस हैं उन्हें उन्होंने अपने मुँह के सामने ही रखा है। तो
    फिर क्या मुनासिब है कि मैं उन्हें जवाब दूँ जब वह मुझसे दरियाफ़्त करने आते हैं?
  rug-rug: “Tuna na tie, sari tie hire si va turu beku pa bulo dia meke veko vina
    soqo kaleadi pa kenudia. Vea, kaqu va malumi Arau pude tepatepa mae koa Rau si
    arini?
  gaz-gaz: “Yaa ilma namaa, namoonni kunneen waaqota tolfamoo garaa isaanii keessa
    dhaabbataniiru; fuula isaanii dura immoo dhagaa hamaa nama gufachiisu kaaʼaniiru.
    Ani akka isaan na kadhatan eeyyamuufiin qabaa?
  fra-LSG: Fils de l’homme, ces gens-là portent leurs idoles dans leur cœur, et ils
    attachent les regards sur ce qui les a fait tomber dans l’iniquité. Me laisserai-je
    consulter par eux?
  yal-yal: “Adamadina, suxurene fe bata muxuni itoe bɔɲɛn nɔ. Seen naxan e birama
    hakɛni, e na nan dɔxɔma e yɛtɛ yɛɛ ra. N tinɲɛ nayi, e xa n maxɔdin fena nde ma
    ba?
  haw-1868: E ke keiki a ke kanaka, ua kukulu keia poe kanaka i ko lakou mau kii iloko
    o ko lakou mau naau, a waiho iho i ko lakou mea hoowalewale i ka hewa imua o ko
    lakou alo; e ninauia mai anei au e lakou?
  arb-NAV: «يَا ابْنَ آدَمَ، إِنَّ هَؤُلاءِ الرِّجَالَ قَدْ نَصَبُوا أَصْنَامَهُمْ
    فِي قُلُوبِهِمْ، وَأَقَامُوا مَعْثَرَةَ إِثْمِهِمْ تِلْقَاءَ وُجُوهِهِمْ، أَفَأُجِيبُ
    عَنْ سُؤَالِهِمْ؟
  ewe-ewe: “Ame vi, ame siawo li legbawo ɖe woƒe dzi me, eye woɖi afɔklinu vɔ̃ɖiwo
    ɖe woƒe ŋkume. Ɖe mana woabia gbem mahã?
  eng-LEE: 'Son of man, these men have set up their idols in their heart, and the
    stumbling-block of their iniquity have they placed before their faces: shall I
    in any wise let myself be inquired of by them?'
  asm-FB: “হে মনুষ্য সন্তান, এই লোকসকলে তেওঁলোকৰ প্রতিমাবোৰক নিজ নিজ হৃদয়ত ঠাই দিছে
    আৰু নিজৰ সন্মুখত নিজৰ নিজৰ অপৰাধ জন্মাওঁতা বিঘিনি ৰাখিছে। সেই বিষয়ে মই জানো তেওঁলোকক
    পৰামৰ্শ দিম?
  sus-A: «عَدَ مَدِ، يِ مِشِيٍ بَرَ كُيٍيٍ قٍ تٌنفٌ عٍ عَ سَ عٍ نِي رَ، عٍ قٍ حَاشِيٍ
    سُشُ نَشٍيٍ عٍ رَبِرَ مَ. عَ لَنمَ ﭑ شَ تِن عٍ شَ ﭑ مَشَندِ؟
  fra-SBL: « Fils d'homme, ces hommes ont pris leurs idoles dans leur cœur, et ils
    ont mis devant eux la pierre d'achoppement de leur iniquité. Faut-il que je sois
    interrogé par eux ?
  hbo-hbo: בֶּן־אָדָ֗ם הָאֲנָשִׁ֤ים הָאֵ֙לֶּה֙ הֶעֱל֤וּ גִלּֽוּלֵיהֶם֙ עַל־לִבָּ֔ם
    וּמִכְשֹׁ֣ול עֲוֹנָ֔ם נָתְנ֖וּ נֹ֣כַח פְּנֵיהֶ֑ם הַאִדָּרֹ֥שׁ אִדָּרֵ֖שׁ לָהֶֽם׃
    ס
  kik-kik: “Mũrũ wa mũndũ, andũ aya nĩmeigĩire mĩhianano ngoro-inĩ ciao, na makeigĩra
    mĩhĩnga ya waganu mbere ya maitho mao. Nĩnjagĩrĩirwo kũreka matuĩrie ũndũ o na
    ũrĩkũ harĩ niĩ?
  fra-NCL: '« Fils de l’homme, ces gens-là ont dressé dans leur cœur leurs infâmes
    idoles, et ils mettent devant leur face le scandale qui les fait pécher : me laisserai-je
    interroger par eux ?'
  cek-AK: kami capa, hae kaminawk loe angmacae palung thungah krang to suek o moe,
    angmacae mikhmai ah amthaek han koi thingboeng to a suek o; nihcae mah kai lokdueng
    o thai tih maw?
  cuk-cuk: “Dule-machi, we-dulemar na e-gwagegi bab-dummadyob-ibmar-imakleged-nug
    odummodimalad, unnila ibmar-isgana-imakedgi binsadimalad. Degite, we-dulemarde,
    ¿anse idakmalode? Anse idaked, satemala.
  uig-CYR: «И инсан оғли, мошу адәмләр өз бутлирини көңлигә тикләп, адәмләрни путлаштуридиған
    өз қәбиһлигини көз алдиға қойған еди. Әнди уларниң Мени издәп Мәндин йол соришини
    қобул қиламдимән?
  tel-2017: “నరపుత్రుడా, ఈ మనుషులు విగ్రహాలను తమ హృదయాల్లో ప్రతిష్టించుకున్నారు. తమకు
    అడ్డుబండగా తమ అతిక్రమాలను నిలుపుకున్నారు. వీళ్ళని నా దగ్గర విచారణ చేయనియ్యాలా?
  hat-BSA: “Fis a lòm, mesye sila yo te fin etabli zidòl pa yo nan kè yo. Yo te mete
    yo toudwat devan figi yo kon wòch k ap fè moun chite, a pou fè yo tonbe nan inikite
    yo. Èske Mwen ta menm dwe koute kesyon yo?
  kos-kos: ac fahk, “Kom, mwet sukawil moul la, mwet inge elos sang insialos nu ke
    ma sruloala, ac elos lela tuh ma sruloala uh in kololos nu ke ma koluk. Ya elos
    nunku mu nga ac topkolos?
  hbo-WLC: בֶּן־אָדָ֗ם הָאֲנָשִׁ֤ים הָאֵ֙לֶּה֙ הֶעֱל֤וּ גִלּֽוּלֵיהֶם֙ עַל־לִבָּ֔ם
    וּמִכְשׁ֣וֹל עֲוֺנָ֔ם נָתְנ֖וּ נֹ֣כַח פְּנֵיהֶ֑ם הַאִדָּרֹ֥שׁ אִדָּרֵ֖שׁ לָהֶֽם׃
    ס
  ibo-ibo: “Nwa nke mmadụ, ndị ikom ndị a na-efe arụsị nʼime obi ha, ma tinyekwa ihe
    ịsụ ngọngọ nke ajọ omume ya nʼihu ha. Aga m ekwenye ka ha jụta m ase ọbụla?
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ଏହି ଲୋକମାନେ ଆପଣା ଆପଣା ଦେବତାକୁ ଆପଣା ଆପଣା ହୃଦୟକୁ ନେଇଅଛନ୍ତି
    ଓ ଆପଣାମାନଙ୍କର ଅଧର୍ମଜନକ ବିଘ୍ନ ଆପଣା ଆପଣା ସମ୍ମୁଖରେ ରଖିଅଛନ୍ତି; ଆମ୍ଭେ କି କୌଣସିମତେ ସେମାନଙ୍କୁ
    ଆମ୍ଭ ନିକଟରେ ଅନୁସନ୍ଧାନ କରିବାକୁ ଦେବା?
  chk-chk: “Nöün aramas, ekei mwän ra asamolu ar kewe uluulun anümwäl lon letiper
    o mwüt ngeniir pwe repwe emwenirelong lon tipis. Ifa usun, üpwe mwüt ngeniir pwe
    repwe angei ar öüröür seniei?
  rop-rop: “Isikiyel, dislot men bin stat weshipbat detlot drimin sheip en dei sabi
    det ting garra kipgon lidimbat olabat langa det nogudbalawei. Dei reken ai garra
    ensim langa olabat, bat najing.
  ukr-1871: Сину чоловічий! сї мужі допустили до свого серця ідоли та й поставили
    перед себе спотичку до безбожностї; чи ж можу я, запитаний, їм відповідати?
  deu-1951: Menschensohn, diese Männer haben ihre Götzen in ihr Herz geschlossen und
    den Anstoß zu ihrer Missetat vor sich hingesetzt!
  eng-JPS: '''Son of man, these men have set up their idols in their mind, and put
    the stumblingblock of their iniquity before their face; should I be inquired of
    at all by them?'
  srp-1865: Sine èovjeèji, ovi su ljudi stavili u srca svoja gadne bogove svoje, i
    metnuli su preda se o što se spotièu na bezakonje svoje; traže li me doista?
  lug-lug: “Omwana w’omuntu, abasajja bano batadde bakatonda abalala ku mitima gyabwe
    ne bateeka n’ebyesittaza mu maaso gaabwe. Mbakkirize banneebuuzeeko?
  heb-heb: בן אדם האנשים האלה העלו גלוליהם על לבם ומכשול עונם נתנו נכח פניהם האדרש
    אדרש להם׃
  ben-IRV: মানুষের সন্তান, এই লোকেরা তাদের মুর্ত্তিকে তাদের মনে জায়গা দিয়েছে এবং
    অপরাধের বাধা হোঁচট খাওয়ার জন্য তাদের চোখের সামনে রেখেছে। তাদের দিয়ে আমার কি
    খোঁজ করা উচিত?
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਇਹਨਾਂ ਮਨੁੱਖਾਂ ਨੇ ਆਪਣੀਆਂ ਮੂਰਤੀਆਂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਥਾਂ
    ਦਿੱਤਾ ਹੈ ਅਤੇ ਆਪਣੀਆਂ ਬਦੀਆਂ ਦੀ ਠੋਕਰ ਆਪਣੇ ਸਾਹਮਣੇ ਰੱਖੀ ਹੈ। ਅਜਿਹੇ ਲੋਕਾਂ ਦਾ ਕੀ ਹੱਕ ਹੈ
    ਕਿ ਉਹ ਮੇਰੇ ਕੋਲੋਂ ਕੁਝ ਪੁੱਛਣ।
  mya-JVB: အချင်းလူသား ၊ ဤ လူ တို့သည် ကိုယ် စိတ် နှလုံး၌ ကိုယ် ရုပ်တု များကို တည်ထောင်
    ၍ ၊ ကိုယ် မျက်နှာ ရှေ့ မှာ ကိုယ် ဒုစရိုက် သစ်တုံး ကို ထား ကြပြီ။ သူ တို့ မေးလျှောက်
    ခြင်းကို ငါခံရ မည်လော ။
  hmo-hmo: “Tanobada tauna e, inai taudia ese kaivakuku idia tomadiho henia, mai edia
    kudoudia ibounai danu, bona inai kaivakuku badinaia kara ese kara dika dekenai
    idia hakaudia noho. Oi laloa lau ese idia dekenai do lau haere, a?
  urd-urd: कि ऐ आदमज़ाद, इन मर्दों ने अपने बुतों को अपने दिल में नसब किया है, और अपनी
    ठोकर खिलाने वाली बदकिरदारी को अपने सामने रख्खा है; क्या ऐसे लोग मुझ से कुछ दरियाफ़्त
    कर सकते हैं?
  rus-SYN: 'сын человеческий! Сии люди допустили идолов своих в сердце свое и поставили
    соблазн нечестия своего перед лицом своим: могу ли Я отвечать им?'
  bqc-SIM: Gbɛ̃nazĩn nɛ́, gbɛ̃́ɛ beeↄ tò tã́aↄ yã́ ń sↄ̃ blè, an duuna pↄ́ lɛ́
    ń fupi mɛ́ lɛ́ ń gálɛ. Aa yãgbɛaaa zɛ́ vĩa?
  tcz-CHONGTHU: Mihem chapa, hiche lamkai hohin alungsung uva milim doi kisemthu akitun
    u ahi. Amahon chonsetna alhuh nadiu thilho chu akol chahkheh un ahi. Ipi jeh a
    athum nau chu kangai peh ding ham?
  mar-mar: मानवाच्या मुला, या सर्व मानवांनी मूर्तींची उपासना केली व मनात त्यांना जागा
    दिली, त्यांनी आपल्या दृष्टी समोर पापाला अडखळण ठेवले आहे, अशा पापीष्ट लोकांस मी
    आपल्याला प्रश्न विचारु देईन?
  qub-qub: «Runa, cay runacunaga llapan shongunpami ïdulucunallata sirbisha, adurasha.
    Juchayojyächicojcunallapämi yarparcaycanpis. Chayno caycaptenga ¿imanöpataj willashaj
    paycuna tapucamashanta?
  bqp-bqp: tɔnun bii, tɔn be, bɑ bũu sɑ̃ɑmɔwɑ ben gɔ̃ruɔ, mɑ bɑ tii nu wɛ̃, mɑ nu
    derɑ bɑ wɑ̃ɑ durum sɔɔ. Yerɑ bɑ tɑmɑɑ kon ben bikiɑru wurɑ?
  hat-hat: -Nonm o! Moun sa yo lage kò yo bay zidòl nèt. Yo kite zidòl pran nanm yo
    pou fè sa ki mal. Yo met nan tèt yo mwen pral kite yo vin mande m' konsèy?
  eng-BSB: “Son of man, these men have set up idols in their hearts and put wicked
    stumbling blocks before their faces. Should I consult with them in any way?
  eng-WEBPB: “Son of man, these men have taken their idols into their heart, and put
    the stumbling block of their iniquity before their face. Should I be enquired
    of at all by them?
  kbq-kbq: Vahe'mofo mofavremoka, ama kva vahe'mo'za kaza osu havi anumzazmia zamagu'afi
    avrenente'za, kefo avu'ava'ma nehu'za tanafa'ma hanaza zana zamavuga ante'naze.
    E'ina hu'negu zamatrenuge'za Nagri'enena nanekea osugahaze.
  nhe-BL: “Tlacatl, ni tlacame ipan ininyolo quinhueyichihuaj huan quinicnelíaj totiotzitzi.
    Yajuanti calactoque ipan miyac tlamantli tlen quinchihua ma tlajtlacolchihuaca.
    Huajca pampa queja nopa quichihuaj, ax quinamiqui niquincahuilis ma nechtlatzintoquilica
    se tlamantli.
  gub-BL: Awa ta'yr, 'Aw awa omono upy'a tupàn a'ua'u wanupe wà. A'e rupi a'e tupàn
    a'ua'u uzapo kar ikatu 'ym ma'e a'e awa wanupe wà. Aipo awazar putar waze'eg ihe
    nehe. Nan.
  eng-DRA: 'Son of man, these men have placed their uncleannesses in their hearts,
    and have set up before their face the stumblingblock of their iniquity: and shall
    I answer when they inquire of me?'
