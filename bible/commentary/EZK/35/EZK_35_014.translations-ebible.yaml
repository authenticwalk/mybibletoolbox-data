verse: EZK.035.014
translations:
  mal-C: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഭൂമിമുഴുവനും ആഹ്ലാദിക്കുമ്പോൾ,
    ഞാൻ നിന്നെ ശൂന്യമാക്കിത്തീർക്കും.'
  deu-TKW: 'So spricht der Herr Jahwe: Wie du dich freutest über mein Land, daß es
    wüste lag, so werde ich dir''s widerfahren lassen;'
  lin-lin: 'Boye, tala liloba oyo Nkolo Yawe alobi : Tango mokili mobimba ekozala
    na esengo, Ngai nakobebisa yo.'
  eng-LSV: 'Thus said Lord YHWH: According to the rejoicing of the whole land, ||
    I make a desolation of you.'
  eng-GNV: Thus sayth the Lord God, So shall all the world reioyce when I shall make
    thee desolate.
  eng-WEBSTER: Thus saith the Lord GOD; When the whole earth rejoiceth, I will make
    thee desolate.
  nhw-BL: '“ ‘Quej ni na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Na nijchihuas
    amotlal tlasosolijtoc huan nochi tlalme ipan tlaltipactli paquise quema quiitase
    catli nimechchihuilis.'
  swh-ONEN: 'Hili ndilo Bwana Mwenyezi asemalo: Wakati dunia yote inashangilia nitakufanya
    ukiwa.'
  bba-bba: Nɛ, Yinni Gusunɔ nɑ mɑɑ nɛɛ, sɑnɑm mɛ tem kpuro mu ko n wɑ̃ɑ nuku dobu
    sɔɔ, yen tem mu koo ko bɑnsu.
  eng-KJVCPB: Thus saith the Lord God; When the whole earth rejoiceth, I will make
    thee desolate.
  luo-luo: 'Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Sa ma piny duto
    biro bedo mamor kodi ema abiro tiekie.'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Tanobada idoinai ihamoalena totona
    lau ese baina habuamu tari.'
  npi-ULB: 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ: सारा पृथ्वीले खुशी मनाइरहँदा म तँलाई
    उजाड बनाउनेछु ।'
  yor-yor: 'Èyí ni Olúwa Olódùmarè wí: Nígbà tí gbogbo ayé bá ń yọ̀, èmi yóò mú kí
    ó di ahoro.'
  pes-OPCB: 'خداوند یهوه به اهالی سِعیر می‌فرماید: «وقتی سرزمین شما را ویران کنم،
    تمام مردم جهان شادی خواهند کرد.'
  tgl-ULB: 'Ito ang sinasabi ng Panginoong Yahweh: Gagawin kitang isang mapanglaw,
    habang nagagalak ang buong mundo.'
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱naore bi ogo laro,
    Wali agali dindi bibahende bu karume í̠ hondowa turu helonaga i̱na í̠ mo ko hai
    holebero.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​က``ငါ​ပိုင်​တော်​မူ​သော ဣ​သ​ရေ​လ​ပြည်​ပြို​လဲ​သွား​စဉ်​အ​ခါ​က
    သင့်​အား​ငါ​ရွှင်​လန်း​စေ​ခဲ့​သည့်​နည်း​တူ သင် ပြို​လဲ​ချိန်​၌​လည်း​ကမ္ဘာ​တစ်​ခု​လုံး​အား​ရ
    ရွှင်​လန်း​ကြ​စေ​ရန် ငါ​သည်​သင့်​ကို​လူ​သူ ဆိတ်​ငြိမ်​ရာ​အ​ရပ်​ဖြစ်​စေ​မည်။ စိ​ရ​တောင်
    ကုန်း​ဒေ​သ​တည်း​ဟူ​သော​ဧ​ဒုံ​ပြည်​တစ် ပြည်​လုံး​သည်​လူ​သူ​ဆိတ်​ငြိမ်​ရာ​အ​ရပ်
    ဖြစ်​လိမ့်​မည်။ ထို​အ​ခါ​ငါ​သည်​ထာ​ဝ​ရ ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း​လူ​တိုင်း​သိ
    ရှိ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ས་གཞི་ཐམས་ཅད་དགའ་མགུ་རངས་པའི་དུས་སུ་ངས་ཁྱོད་ནི་ས་སྟོང་དུ་ལུས་པར་བྱའོ།
    །
  sna-sna: 'Zvanzi naIshe Jehovha: Panguva inofara nyika yose, ini ndichakuita dongo.'
  spa-BLM: 'El Señor Yahvé dice: “Cuando toda la tierra se regocije, yo te desolaré.'
  cac-cac: 'A in Dios Yajal in sval juntzan̈ tic: Masanil yolyib''an̈q''uinal tic
    ol tzalajq''ueoc ayic ol ex in satanel chi''.'
  swh-ULB: 'Bwana Yahwe asema hivi: Nitakufanya ukiwa, wakati dunia nzima itakapofurahi.'
  bel-bel: 'Так кажа Гасподзь Бог: калі ўся зямля будзе радавацца, Я зраблю цябе пустыняю.'
  deu-ELBBK: 'So spricht der Herr, HERR: Wenn die ganze Erde sich freut, werde ich
    dir Verwüstung bereiten.'
  mbb-OT: “Umbe siak, is Nengazen he MEGBEVAYÀ, migkaǥi a he emun edhimuwen ku en
    he mekevulungbulung is lugar niw egkelipey is menge etew kayi te tivuuk he kelibutan,
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: സർവ്വഭൂമിയും സന്തോഷിച്ചുകൊണ്ടിരിക്കുമ്പോൾ
    ഞാൻ നിന്നെ ശൂന്യമാക്കും.'
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj: Sar tutar kerava e zamukľi pušťa, calo svetos
    tuke radisaľola.'
  pes-OPV: 'خداوندیهوه چنین می‌گوید: حینی که تمامی جهان شادی کنند من تو را ویران خواهم
    ساخت.'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: «Кынд тоатэ цара се ва букура, пе тине
    те вой префаче ынтр-о пустиетате!'
  ben-OBCV: সার্বভৌম সদাপ্রভু এই কথা বলেন সমস্ত পৃথিবী যখন আনন্দ করবে তখন আমি তোমাকে
    জনশূন্য করব।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Iyadoo dunida oo dhammu ay rayraynayso
    ayaan cidla kaa dhigi doonaa.
  lat-VUC: 'Hæc dicit Dominus Deus: Lætante universa terra, in solitudinem te redigam:'
  eng-ASVBT: 'Thus saith the Lord Jehovah: When the whole earth rejoiceth, I will
    make thee desolate.'
  ita-1885: 'Così ha detto il Signore Iddio: Quando tutta la terra si rallegrerà,
    io ti ridurrò in desolazione.'
  eng-LXXUP: Thus saith the Lord; When all the earth is rejoicing, I will make thee
    desert.
  eng-ULB: 'The Lord Yahweh says this: I will make you a desolation, while the entire
    earth rejoices.'
  spa-VBL: '“Esto es lo que dice el Señor Dios: Te destruiré como celebran todos los
    demás en el mundo.'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: Lorsque toute la terre sera dans
    la joie, je te réduirai en désolation.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “സർവ്വഭൂമിയും സന്തോഷിച്ചുകൊണ്ടിരിക്കുമ്പോൾ
    ഞാൻ നിന്നെ ശൂന്യമാക്കും.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki tū ne ḳhushī manāī ki pūrā mulk wīrān-o-sunsān
    hai, lekin maiṅ tujhe bhī utnā hī wīrān kar dūṅgā.
  suz-BL: रागी नेल्‍ल ग्‍येरसीशा बाक्‍मानु, गो इ कली चहिं मुर मबाक्‍तीक रागी सेल्‍नुङ।
  eng-NOY: 'Thus saith the Lord Jehovah: When the whole land rejoiceth, I will prepare
    desolation for thee.'
  ita-1927: 'Così parla il Signore, l’Eterno: Quando tutta la terra si rallegrerà,
    io ti ridurrò in una desolazione.'
  ckb-ckb: 'یەزدانی باڵادەست ئەمە دەفەرموێت: کاتێک هەموو زەوی دڵخۆشە، من وێرانت دەکەم.'
  eng-BBE: 'This is what the Lord has said: Because you were glad over my land when
    it was a waste, so will I do to you:'
  kan-OKCV: 'ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಯಾವಾಗ ಸಂಪೂರ್ಣ ಭೂಮಿಯು ಸಂತೋಷಪಡುತ್ತದೋ
    ಆಗ ನಾನು ನಿನ್ನನ್ನು ಹಾಳುಮಾಡುವೆನು.'
  tam-2017: பூமியெல்லாம் மகிழும்போது நான் உன்னைப் பாழாயிருக்கும்படி செய்வேன் என்று
    யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: 'Así ha dicho el Señor Jehová: Alegrándose toda la tierra, yo te haré
    soledad.'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Când tot pământul se bucură, pe tine te
    voi face o pustiire.'
  eng-WEBP: 'The Lord GOD says: “When the whole earth rejoices, I will make you desolate.'
  eng-FBV: 'This is what the Lord God says: I will destroy you as everyone else in
    the world celebrates.'
  nld-1939: 'Dit zegt Jahweh, de Heer: Tot vreugde van heel de aarde zal Ik u in een
    steppe veranderen.'
  nch-BL: '“ ‘Quej ni na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Na nijchihuas
    amotal sosolijtoc huan nochi talme ipan taltipacti paquise quema quiitase cati
    nimechchihuilis.'
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Khi cả đất vui mừng, ta sẽ làm cho mầy nên
    hoang vu.'
  hin-CV: 'परम प्रधान याहवेह का यह कहना है: जब सारी पृथ्वी आनंदित होगी, तब मैं तुम्हें
    उजाड़ दूंगा.'
  spa-BES: 'Esto es lo que ha dicho el Señor Dios: para alegría de toda la tierra,
    te haré una desolación.'
  tdx-tdx: 'Hoe ty nafè’ Iehovà Talè: Toly ndra hirebeke ty tane-bey toy naho koaheko
    irehe,'
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เมื่อแผ่นดินโลกทั้งสิ้นชื่นชมยินดี
    เราจะกระทำเจ้าให้รกร้างไป
  por-BR-2018: 'Assim diz o Senhor DEUS: Enquanto toda a terra se alegrará, eu te
    tornarei em desolação.'
  deu-ELO: 'So spricht der Herr, Jehova: Wenn die ganze Erde sich freut, werde ich
    dir Verwüstung bereiten.'
  eng-WYC-2018: The Lord God saith these things, While all the land is glad, I shall
    turn thee into (a) wilderness.
  epo-epo: 'Tiele diras la Sinjoro, la Eternulo: Kiam la tuta tero ĝojos, Mi faros
    vin dezerto.'
  uig-PIN: 'Xunga Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Pütkül yǝr yüzi xadlinip kǝtkinidǝ,
    Mǝn seni wǝyranǝ ⱪilimǝn.'
  beo-beo: Ouligisudafa Hina Gode da amane sia:sa, “Na da dili baligili wadela:lesisia,
    osobo bagade fifi asi gala huluane da dilia dafai ba:beba:le, nodomu.
  tpi-OTNT: Orait mi God, Bikpela, mi tok olsem, bai mi bagarapim yupela olgeta na
    bai ol manmeri bilong olgeta kantri i ken lukim na amamas.
  hau-SA: Ga abin da Ubangiji Mai Iko Duka yana cewa yayinda dukan duniya take farin
    ciki, zan mai da kai kango.
  uig-LAT: 'Shunga Reb Perwerdigar mundaq deydu: — Pütkül yer yüzi shadlinip ketkinide,
    Men séni weyrane qilimen.'
  nde-nde: 'Nanku okutshiwo nguThixo Wobukhosi: Kuzakuthi umhlaba wonke uthokoze,
    mina ngizakwenza uphundleke.'
  ton-ton: '‌ʻOku pehē ʻe Sihova ko e ʻOtua: “ʻOka fiefia ʻa māmani kotoa pē, te u
    ngaohi koe ke lala.'
  ces-1613: 'Takto praví Panovník Hospodin: Jakž se veselí všecka ta země, tak pustinu
    učiním z tebe.'
  eng-WMB: 'The Lord GOD says: “When the whole earth rejoices, I will make you desolate.'
  tam-TCV: ஆண்டவராகிய யெகோவா கூறுவது இதுவே. பூமி முழுவதுமே மகிழ்ந்து கொண்டிருக்கையில்
    நான் உன்னைப் பாழாகும்படி செய்வேன்.
  ceb-ULB: 'Miingon si Yahweh nga Ginoo niini: Himoon ko ikaw nga biniyaan, samtang
    maglipay ang tibuok kalibotan.'
  pol-UBG: 'Tak mówi Pan BÓG: Kiedy cała ziemia będzie się radować, wtedy zamienię
    cię w pustkowie.'
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ تُو نے خوشی منائی کہ پورا ملک ویران و سنسان
    ہے، لیکن مَیں تجھے بھی اُتنا ہی ویران کر دوں گا۔
  deu-1912: 'So spricht nun der Herr HERR: Ich will dich zur Wüste machen, daß sich
    alles Land freuen soll.'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನಾನು ನಿನ್ನನ್ನು ಹಾಳುಮಾಡಿ, ಲೋಕವನ್ನೆಲ್ಲಾ
    ಸಂತೋಷಪಡಿಸುವೆನು.
  yap-yap: I SOMOL ni Th’abi Tolang e ga’ar, “Bay gu tem ni dariy e fel’ rom ya nge
    ga’ngin e fayleng me falan’ ni kam nguchthul nga but’,
  hlt-MCSB: Ka Boeipa Yahovah loh he ni a. thui. Diklai pum ko a hoe vaengah nang
    te khopong kang khueh ni.
  mdy-ETH: ዬያሮ ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዓጪ ማዔ ካራና ቢያ ዎዛዻኣና ዒንሢ ዓጮ ጋዓንቴ ታኣኒ ጉሪ
    ባዔ ማሃንዳኔ።
  twi-ASANTE: 'Yei ne deɛ Otumfoɔ Awurade seɛ: Ɛberɛ a ewiase nyinaa redi ahurisie
    no, mɛma woada mpan.'
  eng-WEBU: 'The Lord GOD says: “When the whole earth rejoices, I will make you desolate.'
  wal-wal: “‘Ubbaa Haariya GODAI hagaadan yaagees; “Biittai sa7ai ufaittana mala,
    taani inttena baisa kessana.
  spa-PDDPT: 'ʼAdonay Yavé dice: Mientras toda la tierra se regocija, te convertiré
    en una desolación.'
  gun-gun: 'Ha''e nunga rupi Senhor Penderuete ijayvu po rami: Yvy jave rupi ovy''a
    pavẽ jave teĩ peẽ kuery ma xee romokanhymba ''rã.'
  ilo-ULB: 'Kastoy ti kinuna ti Apo a ni Yahweh: Pagbalinenkanto a langalang, kabayatan
    nga agragragsak ti entero a daga.'
  kpg-kpg: Tagi go Yihowah ga helekai, “Au gaa hai goe gii hai di anga henua huoloo,
    gei henuailala hagatau ga tenetene huoloo gi do doo ia gi lala,
  uig-ARA: 'شۇڭا رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ پۈتكۈل يەر يۈزى شادلىنىپ كەتكىنىدە،
    مەن سېنى ۋەيرانە قىلىمەن.'
  sus-sus: '«Wo Marigi Alatala yi nan masenxi: Duniɲa birin na lu sɛɛwɛ kui, n wo
    xun nakanama nɛ a ɲaaxi ra.'
  pon-2006: KAUN-O, Wasa Lapalahpie, eri mahsanih, “I pahn wiahkinuhkala sapwtehn
    douluhl ehu me kahrehda sampah pwon pahn perenkihda omw pwupwudi,
  ksd-ksd: 'damana ra Luluai God i biti: Ina kamare vue u ta ra bung ba ra gunagunan
    par i ki na gugu.'
  grc-BRENT: Τάδε λέγει Κύριος, ἐν τῇ εὐφροσύνῃ πάσης τῆς γῆς ἔρημον ποιήσω σε.
  ind-AYT: Beginilah firman Tuhan ALLAH, “Ketika seluruh bumi bersukacita, Aku akan
    membuatmu menjadi sunyi.
  nya-nya: 'Ine Ambuye Yehova ndikuti: Dziko lonse lapansi lidzasangalala pamene ndidzakusandutsani
    bwinja.'
  hrv-hrv: 'Ovako govori Jahve Gospod: ''Na radost sve zemlje, od tebe ću učiniti
    pustoš.'
  mps-mps: Tialima, ena God Genuai Bidi eno te po e obao, eno dage sese tama mu dolama,
    tama gasa meba kantri we bidigo sulama, tama augwali wiegi yai homu pemene yaibao.
  tpi-tpi: Orait mi God, Bikpela, mi tok olsem, bai mi bagarapim yupela olgeta na
    bai ol manmeri bilong olgeta kantri i ken lukim na amamas.
  dan-1931: 'Så siger den Herre HERREN: Som det var din Glæde, at mit Land blev Ørk,
    således vil jeg gøre med dig;'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Chí Cao phán: Cả thế giới sẽ vui mừng khi Ta
    khiến đất nước ngươi bị tàn phá.'
  guj-2017: 'પ્રભુ યહોવાહ આમ કહે છે: ‘જ્યારે આખી પૃથ્વી આનંદ કરતી હશે ત્યારે હું તને
    વેરાન કરીશ.'
  pon-2006A: KAUN-O, Wasa Lapalahpie, eri mahsanih, “I pahn wiahkinuhkala sapwtehn
    douluhl ehu me kahrehda sampah pwon pahn perenkihda omw pwupwudi,
  por-BRBSL: 'O Senhor Javé diz: “Quando toda a terra se alegrar, eu vos farei desolados”.'
  cth-cth: Hettelah Bawipa Jehovah ni a dei, na raphoe navah, talai pueng heh a lunghawi
    han.
  twi-twi: 'Sɛɛ na Otumfo Awurade se: Bere a wiase nyinaa redi ahurusi no, mɛma wo
