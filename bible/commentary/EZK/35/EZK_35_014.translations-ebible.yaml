  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ Ɩsɔ yɔɣɔtɑɑ sɩ, mɑɑ kpiisi-mɛ. Tɛtʋnɑɑ mpɑ pɑ cɔɔnɑ-mɛ tɔ,
