verse: EZK.035.002
translations:
  mal-C: '“മനുഷ്യപുത്രാ, സേയീർപർവതത്തിനെതിരേ മുഖംതിരിച്ച് അതിനെതിരേ ഇപ്രകാരം പ്രവചിക്കുക:'
  deu-TKW: Menschensohn, richte dein Antlitz gegen das Gebirge Seir, weissage über
    es
  lin-lin: « Mwana na moto, talisa elongi na yo na ngambo ya ngomba Seiri mpe sakola
    mpo na kotelemela yango !
  eng-LSV: “Son of man, set your face against Mount Seir, and prophesy against it,
  eng-GNV: Sonne of man, Set thy face against mount Seir, and prophesie against it,
  eng-WEBSTER: Son of man, set thy face against mount Seir, and prophesy against it,
  nhw-BL: “Tlacatl, xitlachiya ipan tlali Edom campa tepetl Seir huan xiquinyolmelahua
    nopa masehualme nopona tlaque ininpantis.
  swh-ONEN: “Mwanadamu, elekeza uso wako juu ya mlima Seiri, utabiri dhidi yake
  bba-bba: tɔnun bii, ɑ mɛɛrio Seirin ɡuurun berɑ ɡiɑ, kpɑ ɑ tu sɔ̃ ɑ nɛɛ,
  eng-KJVCPB: Son of man, set thy face against mount Seir, and prophesy against it,
  luo-luo: “Wuod dhano, chom wangʼi ikwed Got Seir, kendo kor wach makwedogi
  meu-meu: Taunimanima natuna e, vairamu ba huaia Seiri ororona enai; bena ia latanai
    ba peroveta,
  npi-ULB: “ए मानिसको छोरो, सेइर पर्वतको विरुद्धमा आफ्‍नो मुख फर्का र त्यसको विरुद्धमा
    अगमवाणी गर् ।
  yor-yor: “Ọmọ ènìyàn kọjú sí òkè Seiri; sọtẹ́lẹ̀ sí i,
  pes-OPCB: '@see-verse:EZK.035.001'
  tgl-ULB: “Anak ng tao, iharap mo ang iyong mukha sa Bundok ng Seir at magpahayag(magpropesiya)
    ka laban dito.
  hui-hui: Dindiali-o í̠na Idomo dindiha handa amu howa, Í̠ha mo ko holene wulebira,
    lalu lamibe.
  mya-mya: ကိုယ်​တော်​က``စိ​ရ​တောင်​သို့​လှည့်​၍​ထို​ပြည် ကို​ရှုတ်​ချ​လော့။-
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་སེ་ཨིར་རི་བོའི་ཕྱོགས་སུ་འཁོར་ནས་དེ་ལ་རྒོལ་བའི་ལུང་སྟོན་ཅིག
  sna-sna: “Mwanakomana womunhu, rinzira chiso chako pamusoro peGomo reSeiri; uprofite
    pamusoro paro,
  spa-BLM: “Hijo de hombre, pon tu rostro contra el monte de Seír, y profetiza contra
    él,
  cac-cac: Ach anima, ixic q'uelan d'a stojolal lum tzalquixtac yic Seir. Tzalan in
    lolonel d'a yib'an̈ luum.
  swh-ULB: “Mwanadamu, weka uso wako juu ya Mlima Seiri na tabiri dhidi yake.
  bel-bel: сыны чалавечыя! павярні аблічча тваё да гары Сэір і вымаві на яе прароцтва
  deu-ELBBK: Menschensohn, richte dein Angesicht gegen das Gebirge Seir und weissage
    gegen dasselbe
  mbb-OT: “Sikew is etew, sinaru ka ziyà te Buntud he Seir, ne kaǥi ka te ebpekesuǥat
    te menge meǥinged keniyan.
  mal-2015: 'മനുഷ്യപുത്രാ, നീ സെയീർപർവ്വതത്തിന്നു നേരെ മുഖംതിരിച്ചു അതിനെക്കുറിച്ചു
    പ്രവചിച്ചു അതിനോടു പറയേണ്ടതു:'
  rmc-rmc: „Manušeja, visaľuv le mujeha ko verchos Seir andro Edom a prorokin pre
    leste.
  pes-OPV: «ای پسر انسان نظر خود را بر کوه سعیر بدار و به ضد آن نبوت نما!
  ron-1924: „Фиул омулуй, ынтоарче-те ку фаца спре мунтеле Сеир, пророчеште ымпотрива
    луй
  ben-OBCV: “হে মানবসন্তান, তুমি তোমার মুখ সেয়ীয় পাহাড়ের বিরুদ্ধে রাখো; তার বিরুদ্ধে
    ভবিষ্যদ্‌বাণী বলো,
  som-som: Wiilka Aadamow, wejigaaga Buur Seciir u jeedi, oo iyada wax ka sii sheeg,
  lat-VUC: 'Fili hominis, pone faciem tuam adversum montem Seir, et prophetabis de
    eo, et dices illi:'
  eng-ASVBT: Son of man, set thy face against mount Seir, and prophesy against it,
  ita-1885: 'Figliuol d''uomo, volgi la tua faccia verso il monte di Seir, e profetizza
    contro ad esso, e digli:'
  eng-LXXUP: Son of man, set thy face against Mount Seir, and prophesy against it,
  eng-ULB: “Son of man, set your face against Mount Seir and prophesy against it.
  spa-VBL: “Hijo de hombre, mira hacia el monte Seir y profetiza contra él
  fra-_FOB: Fils de l'homme, tourne ta face vers la montagne de Séir, et prohétise
    contre elle.
  mal-mal: '“മനുഷ്യപുത്രാ, നീ സെയീർപർവ്വതത്തിനു നേരെ മുഖംതിരിച്ച് അതിനെക്കുറിച്ച്
    പ്രവചിച്ച് അതിനോട് പറയേണ്ടത്:'
  urd-GVR: “Ai ādamzād, Saīr ke pahāṛī ilāqe kī taraf ruḳh karke us ke ḳhilāf nabuwwat
    kar!
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, गे सेइर पहाड गे कोव़ङो। मिनु मेको कली
    आं लोव़ पावो। इजीकीएल २५:१२-१४
  eng-NOY: Son of man, set thy face against Mount Seir, and prophesy against it,
  ita-1927: “Figliuol d’uomo, volgi la tua faccia verso il monte di Seir, e profetizza
    contro di esso,
  ckb-ckb: «ئەی کوڕی مرۆڤ، ڕووت لە کێوی سێعیر بکە و پێشبینی لەسەر بکە و
  eng-BBE: Son of man, let your face be turned to Mount Seir, and be a prophet against
    it,
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ನೀನು ಸೇಯೀರ್ ಪರ್ವತಕ್ಕೆ ಅಭಿಮುಖನಾಗಿ ಅದಕ್ಕೆ ವಿರೋಧವಾಗಿ ಪ್ರವಾದಿಸಿ,
  tam-2017: மனிதகுமாரனே, நீ உன்னுடைய முகத்தை சேயீர்மலைக்கு நேராகத் திருப்பி அதற்கு
    எதிராக தீர்க்கதரிசனம் சொல்லி,
  spa-RV-1909: Hijo del hombre, pon tu rostro hacia el monte de Seir, y profetiza
    contra él,
  ron-BTF: Fiu al omului, îndreaptă-ți fața împotriva muntelui Seir și profețește
    împotriva lui,
  eng-WEBP: “Son of man, set your face against Mount Seir, and prophesy against it,
  eng-FBV: “Son of man, face towards Mount Seir and prophesy against it
  nld-1939: Mensenkind, ge moet uw gelaat richten naar het Seïr-gebergte; profeteer
    ertegen,
  nch-BL: “Tacat, xitachiya ipan tali Edom campa tepet Seir huan xiquinyolmelahua
    nopa masehualme nopona taya ininpantis.
  vie-1934: Hỡi con người, hãy xây mặt hướng về núi Sê-i-rơ, và nói tiên tri nghịch
    cùng nó.
  hin-CV: “हे मनुष्य के पुत्र, सेईर पर्वत की ओर अपना मुंह करो; उसके विरुद्ध भविष्यवाणी
    करो
  spa-BES: Hijo de hombre, que tu rostro se vuelva hacia el monte Seir, y profetiza
    contra él.
  tdx-tdx: O ana’ ondatio, atrefo ty vohi-tSeire vaho itokio,
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย จงมุ่งหน้าของเจ้าต่อสู้​ภู​เขาเสอีร์ และพยากรณ์​ต่อม​ัน
  por-BR-2018: Filho do homem, dirige teu rosto contra o monte de Seir, e profetiza
    contra ele,
  deu-ELO: Menschensohn, richte dein Angesicht wider das Gebirge Seir,
  eng-WYC-2018: Thou, son of man, set thy face against the hill of Seir; and thou
    shalt prophesy to it, (Thou, son of man, set thy face toward the hill country
    of Seir; and thou shalt prophesy against it,)
  epo-epo: Ho filo de homo, turnu vian vizaĝon al la monto Seir, kaj profetu pri ĝi;
  uig-PIN: 'I insan oƣli, yüzüngni Seir teƣiƣa ⱪaritip, bexarǝt berip uni ǝyiblǝp
    mundaⱪ degin: —'
  beo-beo: “Dunu egefe! Idome fi ilima fofada:ma!
  tpi-OTNT: “Man bilong graun, yu lukluk i go long kantri Idom na tok bai em i bagarap.
  hau-SA: “Ɗan mutum, ka fuskanci Dutsen Seyir; ka yi annabci a kansa
  uig-LAT: 'I insan oghli, yüzüngni Séir téghigha qaritip, bésharet bérip uni eyiblep
    mundaq dégin: —'
  nde-nde: “Ndodana yomuntu, khangelisa ubuso bakho eNtabeni iSeyiri; uphrofithe okubi
    ngayo
  ton-ton: “Foha ʻoe tangata, fakahanga ho mata ki he moʻunga ko Seia, pea kikite
    ki ai,
  ces-1613: Synu člověčí, obrať tvář svou proti hoře Seir, a prorokuj proti ní.
  eng-WMB: “Son of man, set your face against Mount Seir, and prophesy against it,
  tam-TCV: “மனுபுத்திரனே, நீ சேயீர்மலைக்கு எதிராக உன் முகத்தைத் திருப்பி அதற்கு விரோதமாக
    இறைவாக்கு சொல்.
  ceb-ULB: “Anak sa tawo, atubang ngadto sa Bukid sa Seir ug panagna batok niini.
  pol-UBG: Synu człowieczy, zwróć swoją twarz przeciwko górze Seir i prorokuj przeciwko
    niej.
  urd-GVU: ”اے آدم زاد، سعیر کے پہاڑی علاقے کی طرف رُخ کر کے اُس کے خلاف نبوّت کر!
  deu-1912: Du Menschenkind, richte dein Angesicht wider das Gebirge Seir und weissage
    dawider,
  kan-2017: “ನರಪುತ್ರನೇ, ನೀನು ಸೇಯೀರ್ ಬೆಟ್ಟದ ಸೀಮೆಯ ವಿರುದ್ಧವಾಗಿ ಅದಕ್ಕೆ ಈ ಪ್ರವಾದನೆಯನ್ನು
    ನುಡಿ,
  yap-yap: I ga’ar, “Fak e girdi’, mup nga owchen e nam nu Edom e kireb rorad.
  hlt-MCSB: “Hlang capa aw, Seir tlang te na maelhmai khueh thil lamtah tonghma thil
    lah.
  mdy-ETH: «ዓሲ ናዓሢዮ! ኔኤኮ ዓኣፖ ካሮ ዔዶኦሜ ዹኮ ባንሢ ሺርሺጋፓ ዴሮም ታ ማሊሢ ኬኤዜ፤
  twi-ASANTE: “Onipa ba, fa wʼani kyerɛ Bepɔ Seir; hyɛ nkɔm tia no
  eng-WEBU: “Son of man, set your face against Mount Seir, and prophesy against it,
  wal-wal: “Laa asa na7au, Eedooma biittan de7iya Se7iira Deriyaa bolli hananabaa
    yoota.
  spa-PDDPT: Hijo de hombre, levanta tu rostro hacia la montaña de Seír, y profetiza
    contra ella,
  gun-gun: — Ava ra'y, ema'ẽ na Seir yvyty katy, ha'e vy ndeayvu ke ha'e kuery rovai.
  ilo-ULB: “Anak ti tao, sangoem ti Bantay Seir ket agipadtoka maibusor iti daytoy.
  kpg-kpg: “Tangada dangada, haga halauwa ina tenua go Edom.
  uig-ARA: 'ئى ئىنسان ئوغلى، يۈزۈڭنى سېئىر تېغىغا قارىتىپ، بېشارەت بېرىپ ئۇنى ئەيىبلەپ
    مۇنداق دېگىن: ــ'
  sus-sus: «Adamadi, i xa n ma masenyi ti n xili ra Edonkae bɛ, naxee sabatixi Seyiri
    geya ma,
  pon-2006: “Kowe, nein aramas, keriahla sapwen Edom.
  ksd-ksd: Natu i ra tutana, una lingan uro ra luana Seir, ma una tata na propet ure,
  grc-BRENT: υἱὲ ἀνθρώπου, ἐπίστρεψον τὸ πρόσωπόν σου ἐπʼ ὄρος Σηεὶρ, καὶ προφήτευσον
    εἰς αὐτὸ,
  ind-AYT: “Anak manusia, arahkanlah wajahmu ke gunung Seir, dan bernubuatlah melawannya,
  nya-nya: “Iwe mwana wa munthu, yangʼana phiri la Seiri; yankhula moliyimba mlandu
    ndipo
  hrv-hrv: “Sine čovječji, okreni lice k Seirskoj gori i prorokuj protiv nje!
  mps-mps: “Tǫde bidio, nago kantri Idomba tonama, tama nago te po wao, te kantri
    Idom dolaibao po wao.
  tpi-tpi: “Man bilong graun, yu lukluk i go long kantri Idom na tok bai em i bagarap.
  dan-1931: Menneskesøn, vend dit Ansigt mod Se'irs Bjergland og profeter imod det
  vie-OVCB: '“Hỡi con người, hãy hướng về Núi Sê-i-rơ, và nói tiên tri nghịch cùng
    dân nó:'
  guj-2017: “હે મનુષ્યપુત્ર, સેઈર પર્વત તરફ તારું મુખ ફેરવ અને તેની વિરુદ્ધ ભવિષ્યવાણી
    કર,
  pon-2006A: “Kowe, nein aramas, keriahla sapwen Edom.
  por-BRBSL: “Filho do homem, põe teu rosto contra o Monte Seir, e profetiza contra
    ele,
  cth-cth: tami capa Seir mon taranlahoi kangdout sin nateh, ahni koe pâpho haw.
  twi-twi: “Onipa ba, fa wʼani kyerɛ Bepɔw Seir; hyɛ nkɔm tia no,
  hlt-hlt: “Hlang capa aw, Seir tlang te na maelhmai khueh thil lamtah tonghma thil
    lah.
  tbz-SIM: Onìtì fɔ̃́! Wɛ̃ɛ̃tɛ Seii tɑ̃rì ɛkɛ̀ bíɛ́kɛ̀ kɛ́ bɛ̀ nɑ̀kɛ́ m pɑ̃ɑ̃nɑ́ɑǹtì.
  msy-2020: “O nguazir kamɨn gumazim, nɨ Seirɨn Mɨghsɨamɨn ganɨva, Idomɨn kantri ikuvighsɨ
    akam a gasɨva a mɨkɨm.
  dop-dop: Yʋlʋ nyɑ́, kɛɛsɩ ɩsɛ nɑ Seyii pʋɣʋ tɔɔ. Yɔɣɔtɩ nti tɩɩ mɑɣɑnɑ-kʋ tɔ.
  azb-azb: «Ey bəşər oğlu, üzünü Seir dağına çevir və onun əleyhinə peyğəmbərlik edib
  eng-DBY: Son of man, set thy face against mount Seir, and prophesy against it,
  hin-2017: “हे मनुष्य के सन्तान, अपना मुँह सेईर पहाड़ की ओर करके उसके विरुद्ध भविष्यद्वाणी
    कर,
  wol-KYG: «Yaw nit ki, neel jàkk tundu Seyir, nga biral waxyu fi kawam.
  eng-YLT: '''Son of man, set thy face against mount Seir, and prophesy against it,'
  eng-WYC-2017: Thou, son of man, set thy face against the hill [or mount] of Seir;
    and thou shalt prophesy to it,
  eng-WMBB: “Son of man, set your face against Mount Seir, and prophesy against it,
  urd-GVH: “ऐ आदमज़ाद, सईर के पहाड़ी इलाक़े की तरफ़ रुख़ करके उसके ख़िलाफ़ नबुव्वत
    कर!
  rug-rug: “Tuna na tie, taliri, mamu tia la pa popoa Edomu; mamu korokorotae la ia,
  gaz-gaz: “Yaa ilma namaa, fuula kee gara Tulluu Seeʼiiritti deebifadhu; isaan mormuudhaanis
    raajii dubbadhu;
  fra-LSG: Fils de l’homme, tourne ta face vers la montagne de Séir, Et prophétise
    contre elle!
  yal-yal: “Adamadina, i yɛɛ rafindi Seyiri geyaan ma, i yi nabiya falan ti a xili
    ma!
  haw-1868: E ke keiki a ke kanaka, e hooku e oe i kou maka ia mauna Seira, a e wanana
    ku e aku ia ia.
  arb-NAV: «يَا ابْنَ آدَمَ، الْتَفِتْ بِوَجْهِكَ نَحْوَ جَبَلِ سَعِيرَ وَتَنَبَّأْ
    عَلَيْهِ.
  ewe-ewe: “Ame vi, trɔ mo ɖe Seir to la gbɔ, gblɔ nya ɖi ɖe eŋu,
  eng-LEE: Son of man, set thy face against the mountain of Se'ir, and prophecy against
    it,
  asm-FB: “হে মনুষ্য সন্তান, তুমি চেয়ীৰ পৰ্ব্বতৰ ফালে মুখ কৰি তাৰ বিৰুদ্ধে ভাববাণী
    প্ৰচাৰ কৰা।
  sus-A: «عَدَ مَدِ، عِ شَ ﭑ مَ مَسٍنيِ تِ ﭑ شِلِ رَ عٍدٌنكَيٍ بّ، نَشٍيٍ سَبَتِشِ
    سٍيِرِ فٍيَ مَ،
  fra-SBL: Fils d'homme, tourne ta face vers la montagne de Séir, prophétise contre
    elle,
  hbo-hbo: בֶּן־אָדָ֕ם שִׂ֥ים פָּנֶ֖יךָ עַל־הַ֣ר שֵׂעִ֑יר וְהִנָּבֵ֖א עָלָֽיו׃
  kik-kik: '“Mũrũ wa mũndũ, erekeria ũthiũ waku Kĩrĩma gĩa Seiru: kĩrathĩre ũhoro
    wa gũgĩũkĩrĩra,'
  fra-NCL: '« Fils de l’homme, tourne ta face vers la montagne de Séir et prophétise
    contre elle, et dis-lui :'
  cek-AK: kami capa, Seir Mae bangah angqoi ah loe, anih misa haih lok to thui ah;
  cuk-cuk: “Dule-machi, Seir-yarsik be atake, egi ibmar-guoed iduakwaa be soge.
  uig-CYR: 'И инсан оғли, йүзүңни Сеир теғиға қаритип, бешарәт берип уни әйипләп мундақ
    дегин: —'
  tel-2017: నరపుత్రుడా, శేయీరు పర్వతం వైపు నీ ముఖం తిప్పుకుని దాని గురించి ఈ విషయం
    చెప్పు,
  hat-BSA: “Fis a lòm, mete figi ou kont Mòn Séir e pwofetize kont li.
  kos-kos: “Kom, mwet sukawil moul la, fahkak kas in palu lain facl Edom.
