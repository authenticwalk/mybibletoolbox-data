verse: EZK.035.006
translations:
  mal-C: അതുകൊണ്ട് ജീവനുള്ള ഞാൻ ശപഥംചെയ്യുന്നു, ഞാൻ നിങ്ങളെ രക്തച്ചൊരിച്ചിലിന് ഏൽപ്പിച്ചുകൊടുക്കും,
    അതു നിങ്ങളെ പിൻതുടരും എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്. നീ രക്തച്ചൊരിച്ചിൽ
    വെറുക്കാതിരുന്നതുകൊണ്ട്, രക്തച്ചൊരിച്ചിൽ നിന്നെ പിൻതുടരും.
  deu-TKW: darum, sowahr ich lebe, ist der Spruch des Herrn Jahwe, Blutschuld hast
    du auf dich geladen, und Blut soll dich verfolgen.
  lin-lin: na Kombo na Ngai, elobi Nkolo Yawe, nakosopa makila na yo, mpe makila ekolanda
    yo. Lokola ozalaki na somo te ya kosopa makila, makila ekolanda yo.
  eng-LSV: Therefore, [as] I live—a declaration of Lord YHWH, || Surely I appoint
    you for blood, || And blood pursues you, || If you have not hated blood, || Blood
    also pursues you.
  eng-GNV: 'Therefore as I liue, sayth the Lord God, I wil prepare thee vnto blood,
    and blood shall pursue thee: except thou hate blood, euen blood shall pursue thee.'
  eng-WEBSTER: 'Therefore, as I live, saith the Lord GOD, I will prepare thee to blood,
    and blood shall pursue thee: since thou hast not hated blood, even blood shall
    pursue thee.'
  nhw-BL: Yeca ama na, niDIOS Catli Más Nijpiya Tlanahuatili, nimechilhuía para temachtli
    nijtoyahuas amoeso pampa amo anmajmahuiyayaj anquitoyahuase inieso sequinoc. Huan
    ama anmechtocaros amojuanti para anmiquise.
  swh-ONEN: kwa hiyo hakika kama niishivyo, asema Bwana Mwenyezi, nitakutia katika
    umwagaji damu nao utakufuatia. Kwa kuwa hakuchukia kumwaga damu, kumwaga damu
    kutakufuatia.
  bba-bba: Yen sɔ̃, nɛ, Yinni Gusunɔ nɑ nɛɛ, sere kɑ nɛn wɑ̃ɑru, kon ten yɛm yɑri.
    Yɛm mɛ tɑ rɑɑ yɑri mi, mu ko n tu swĩi. Domi tɑ ǹ tɔmbun yɛm yɑribu yinɛ. Yen
    sɔ̃, bɑ koo ten tiin yɛm yɑri.
  eng-KJVCPB: 'therefore, as I live, saith the Lord God, I will prepare thee unto
    blood, and blood shall pursue thee: sith thou hast not hated blood, even blood
    shall pursue thee.'
  luo-luo: 'kuom mano, mana kaka antie, an Jehova Nyasaye Manyalo Gik Moko Duto awacho
    kama: Abiro jwangʼi ni chwero remo, kendo chwero remo biro lawi ma ok noweyi.'
  meu-meu: una dainai, (Ḡaubada Iehova na e gwaumu), lau na maurimu heḡereḡerena ai
    lau ese baina haheḡaeḡaemu rara ena, bona rara ese baine hahavamu; badina be rara
    vada o hahebubua, una dainai rara ese baine hahavamu.
  npi-ULB: यसकारण, यो परमप्रभु परमेश्‍वरको घोषणा हो, जस्‍तो म जीवित छु, म तँलाई रक्तपातको
    निम्ति तयार गर्नेछु, र रक्तपातले तँलाई खेद्‍नेछ । तैंले रक्तपातलाई घृणा नगरेको
    कारणले रक्तपात तँलाई खेद्‍नेछ ।
  yor-yor: nítorí náà bi mo ti wà láààyè, ni Olúwa Olódùmarè wí, èmi yóò fi ọ kalẹ̀
    fún ìtàjẹ̀ sílẹ̀, ìtàjẹ̀ sílẹ̀ yóò sì lépa rẹ. Níwọ́n ìgbà tí ìwọ kò ti kórìíra
    ìtàjẹ̀ sílẹ̀, ìtàjẹ̀ sílẹ̀ yóò sì lépa rẹ.
  pes-OPCB: به حیات خود قسم، حال که از خونریزی لذت می‌برید، من هم خون شما را می‌ریزم.
  tgl-ULB: samakatwid dahil Ako ay buhay, ito ang pahayag ng Panginoong Yahweh, ihahanda
    kita para sa pagdanak ng dugo, at hahabulin ka ng pagdanak ng dugo! Yamang hindi
    mo kinamuhian ang pagdanak ng dugo, susundan ka ng pagdanak ng dugo.
  hui-hui: Anidagua bialu harimigonaga i̱ Anduane Homogo Bibahende Haru Haame Ho Haga
    howa Ngode Datagaliwabe haluhe henemane kogobi i̱na bi ogodagua laro. I̱na tí
    waitigime bo wahai helo ibilarogola tí mbirago yo pialu napoleberemiore. Tígua
    waitigiru homelo bo wahole gi nahe bo wahaga bialu haga harimigo ainde waitigime
    tíni homalimulo bo wahole gi nahe howa bo waholebira.
  mya-mya: သို့​ဖြစ်​၍​ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​သည် အ​သက်​ရှင်​တော်​မူ​သော​ဘု​ရား​ဖြစ်​သော
    ကြောင့်​သင်​သည်​သေ​ရ​လိမ့်​မည်။ အ​သက် ချမ်း​သာ​ရ​နိုင်​မည်​မ​ဟုတ်။ သင်​သည်​လူ
    သတ်​သ​မား​ဖြစ်​သ​ဖြင့်​သင်​ကိုယ်​တိုင် အ​သတ်​ခံ​ရ​လိမ့်​မည်။-
  bod-N: དེ་བས་ན་བདག་གིས་རང་གི་ཚེ་སྲོག་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་སྟེ། ངས་ཁྱོད་ལ་ཁྲག་བཞུར་བའི་ལན་འཇལ་ཞིང་།
    ཁྲག་དེས་ཁྱོད་ཀྱི་རྗེས་ནས་འདེད་པར་འགྱུར། གང་ལ་ཞེ་ན། ཁྱོད་ཀྱིས་མི་ལ་ཁྲག་བཞུར་དུ་འཇུག་པར་མ་འཛེམས་པས།
    ཁྲག་གིས་ཁྱོད་འདེད་པར་འགྱུར་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས།
  sna-sna: naizvozvo, noupenyu hwangu zvirokwazvo, ndizvo zvinotaura Ishe Jehovha,
    ndichakuisa kukuteura ropa uye richakuteverera. Sezvo usina kuvenga kuteura ropa,
    kuteura ropa kuchakuteverera.
  spa-BLM: por lo tanto, vivo yo”, dice el Señor Yahvé, “te prepararé para la sangre,
    y la sangre te perseguirá. Puesto que no has odiado la sangre, la sangre te perseguirá.
  cac-cac: Yuj chi' a in Dios Yajal in svac' in ti' to ol ex vac'canoch d'a yol sc'ab'
    chamel, axo chamel chi' ol ex pechan b'eyec'oc, ol ex cham yuuj.
  swh-ULB: Kwa hiyo, kama niishivyo-hivi ndivyo Bwana Yahwe asemavyo-nitaandaa kwa
    ajili ya damu, na damu na kukufutilia! Kwa kuwa hukuchukia damu, damu itakufuatilia.
  bel-bel: за гэта, жыву Я! кажа Гасподзь Бог, зраблю цябе крывёю, і кроў будзе перасьледаваць
    цябе; як што ты не ненавідзела крыві, дык кроў і будзе перасьледаваць цябе.
  deu-ELBBK: Darum, so wahr ich lebe, spricht der Herr, HERR, werde ich dich zu Blut
    machen, und Blut wird dich verfolgen; weil du Blut nicht gehasst hast, so soll
    Blut dich verfolgen.
  mbb-OT: Umbe siak, is Nengazen he MEGBEVAYÀ he uuyag, ebpenangdù a he ibpepenhimetayan
    ku sikiyu minsan hendei kew ebpevayà. Uya, edel-asen kew te ebpenhimatey, su wazè
    niw isipa he mezaat is kedhimatey.
  mal-2015: 'അതുകൊണ്ടു: എന്നാണ, ഞാൻ നിന്നെ രക്തമാക്കിത്തീർക്കുകയും രക്തം നിന്നെ പിന്തുടരുകയും
    ചെയ്യും; അതേ രക്തം നീ വെറുത്തിരിക്കുന്നു; രക്തം നിന്നെ പിന്തുടരും എന്നു യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാടു.'
  rmc-rmc: vašoda, avke sar me dživav, phenel o RAJ, o Adonaj, dava tut te murdarel
    a na denašeha olestar. Vašoda, hoj kamehas o murdaripen, na denašeha le murdaripnaske.
  pes-OPV: 'لهذا خداوند یهوه چنین می گوید: به حیات خودم قسم که تو را به خون تسلیم
    خواهم نمود که خون تو را تعاقب نماید. چون از خون نفرت نداشتی، خون تو را تعاقب خواهد
    نمود.'
  ron-1924: де ачея, пе вяца Мя», зиче Домнул Думнезеу, «кэ те вой фаче сынӂе ши те
    ва урмэри сынӂеле; фииндкэ н-ай урыт сынӂеле, де ачея сынӂеле те ва урмэри.
  ben-OBCV: এজন্য, সার্বভৌম সদাপ্রভু বলেন, আমার জীবনের দিব্য দিয়ে বলছি, আমি তোমাকে
    রক্তপাতের হাতে তুলে দেব এবং তা তোমার পিছনে তাড়া করবে। যেহেতু তুমি রক্তপাত ঘৃণা
    করোনি, রক্তপাতই তোমার পিছনে তাড়া করবে।
  som-som: sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Noloshaydaan ku dhaartaye,
    Anigu dhiig baan kuu diyaarin doonaa, oo dhiig baa ku eryan doona. Dhiig baad
    nebcaan weyday oo sidaas aawadeed dhiig uun baa ku eryan doona.
  lat-VUC: 'propterea vivo ego, dicit Dominus Deus, quoniam sanguini tradam te, et
    sanguis te persequetur: et cum sanguinem oderis, sanguis persequetur te.'
  eng-ASVBT: 'therefore, as I live, saith the Lord Jehovah, I will prepare thee unto
    blood, and blood shall pursue thee: since thou hast not hated blood, therefore
    blood shall pursue thee.'
  ita-1885: Perciò, come io vivo, dice il Signore Iddio, io ti metterò tutto in sangue,
    e il sangue ti perseguiterà; se tu non hai avuto in odio il sangue, il sangue
    altresì ti perseguiterà.
  eng-LXXUP: Therefore, as I live, saith the Lord God, verily thou hast sinned even
    to blood, therefore blood shall pursue thee.
  eng-ULB: Therefore, as I live—this is the Lord Yahweh's declaration—I will prepare
    you for bloodshed, and bloodshed will pursue you! Since you did not hate bloodshed,
    bloodshed will pursue you.
  spa-VBL: Así que mientras yo viva, declara el Señor Dios, dejaré que te ataquen
    violentamente y te persigan. Como no odiaste el derramamiento de sangre, el derramamiento
    de sangre vendrá tras de ti.
  fra-_FOB: A cause de cela, je suis vivant! dit le Seigneur, l'Éternel, je te mettrai
    à sang, et le sang te poursuivra; parce que tu n'as point haï le sang, le sang
    te poursuivra!
  mal-mal: 'അതുകൊണ്ട്: എന്നാണ, ഞാൻ നിന്നെ രക്തച്ചൊരിച്ചിലിന് ഏല്പിക്കുകയും രക്തം നിന്നെ
    പിന്തുടരുകയും ചെയ്യും; രക്തം നീ വെറുക്കാതിരുന്നതുകൊണ്ട്, രക്തം നിന്നെ പിന്തുടരും
    എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.'
  urd-GVR: Is lie Rab Qādir-e-mutlaq farmātā hai ki merī hayāt kī qasam, maiṅ tujhe
    qatl-o-ġhārat ke hawāle karūṅga, aur qatl-o-ġhārat terā tāqqub kartī rahegī. Chūṅki
    tū ne qatl-o-ġhārat karne se nafrat na kī, is lie qatl-o-ġhārat tere pīchhe paṛī
    rahegī.
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी, गो आं ब्रोंइशा बाक्‍शो खोदेंशो पा, गो
    इ कली हुश ख्राक्‍श पोक्‍ब आन गुइमी जिम्‍मा गेनन। मारदे हना गे हुश ख्राक्‍श पोक्‍चा
    दाक्‍तावी। हुश ख्राक्‍श पोक्‍तीकेम इ कली खेदा पाइब।
  eng-NOY: therefore, as I live, saith the Lord Jehovah, surely, to blood will I bring
    thee, and blood shall pursue thee; since thou hast not hated blood, blood shall
    pursue thee.
  ita-1927: com’è vero ch’io vivo, dice il Signore, l’Eterno, io ti metterò a sangue,
    e il sangue t’inseguirà; giacché non hai avuto in odio il sangue, il sangue t’inseguirà.
  ckb-ckb: 'لەبەر ئەوە یەزدانی باڵادەست دەفەرموێت: بە گیانی خۆم، من ئامادەت دەکەم
    خوێنت بڕژێت، خوێنڕشتن ڕاوت دەنێت، چونکە ڕقت لە خوێنڕشتن نەبوو، لەبەر ئەوە خوێنڕشتن
    ڕاوت دەنێت.'
  eng-BBE: For this cause, by my life, says the Lord, because you have been sinning
    through blood, blood will come after you.
  kan-OKCV: 'ಆದುದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ: ನನ್ನ ಜೀವದಾಣೆ, ನಾನು ನಿನ್ನನ್ನು
    ರಕ್ತಮಯವಾಗಿ ಮಾಡುವೆನು. ರಕ್ತಪಾತವು ನಿನ್ನನ್ನು ಬೆನ್ನಟ್ಟುವುದು. ನೀನು ರಕ್ತಪಾತಕ್ಕೆ ಹೇಸದೆ
    ಹೋದಕಾರಣ ರಕ್ತ ಪ್ರವಾಹವೇ ನಿನ್ನ ಬೆನ್ನು ಹತ್ತುವುದು.'
  tam-2017: நான் இரத்தப்பழிக்கு உன்னை ஒப்படைப்பேன்; இரத்தப்பழி உன்னைப் பின்தொடரும்
    என்று யெகோவாகிய ஆண்டவராக இருக்கிற நான் என்னுடைய ஜீவனைக்கொண்டு சொல்லுகிறேன்; நீ
    இரத்தத்தை வெறுக்காததினால் இரத்தம் பின்தொடரும்.
  spa-RV-1909: 'Por tanto, vivo yo, dice el Señor Jehová, que á sangre te diputaré,
    y sangre te perseguirá: y pues la sangre no aborreciste, sangre te perseguirá.'
  ron-BTF: De aceea, precum eu trăiesc, spune Domnul DUMNEZEU, te voi pregăti pentru
    sânge și sângele te va urmări, pentru că nu ai urât sângele, sângele te va urmări.
  eng-WEBP: therefore, as I live,” says the Lord GOD, “I will prepare you for blood,
    and blood will pursue you. Since you have not hated blood, therefore blood will
    pursue you.
  eng-FBV: So as I live, declares the Lord God, I will let you be violently attacked
    and chased down. Since you did not hate bloodshed, bloodshed will come after you.
  nld-1939: 'daarom, zowaar Ik leef, zegt Jahweh, de Heer: Aan bloed hebt ge u vergrepen,
    dan zal bloed u vervolgen. In bloed zal Ik u veranderen, bloed zal u vervolgen.'
  nch-BL: Yeca ama na, niDIOS Cati Más Nijpiya Tanahuatili, nimechilhuía para temachti
    nijtoyahuas amoeso pampa amo anmajmahuiyayaj anquitoyahuase inieso sequinoc. Huan
    ama amechtocaros amojuanti para anmiquise.
  vie-1934: 'vì cớ đó, Chúa Giê-hô-va phán: Thật như ta hằng sống, ta sẽ sắm sẵn mầy
    cho phải huyết, và huyết sẽ đuổi theo mầy. Vì mầy đã chẳng ghét huyết, nên huyết
    sẽ đuổi theo mầy!'
  hin-CV: इसलिये, मैं अपने जीवन की शपथ खाकर कहता हूं, परम प्रधान याहवेह की घोषणा है,
    मैं तुम्हें रक्तपात के लिये दे दूंगा और रक्तपात तुम्हारा पीछा करेगा. क्योंकि तुम्हें
    तो रक्तपात से घृणा नहीं है, इसलिये रक्तपात तुम्हारा पीछा करेगा.
  spa-BES: Por esta causa, por mi vida, dice el Señor Dios, porque has estado pecando
    a través de la sangre, ya que no has odiado él derramamiento de sangre, la sangre
    vendrá después de ti.
  tdx-tdx: kanao velon-dRaho hoe t’Iehovà Talè, le hañentseñako lio, hañoridañe azo
    ty lio; toe niheje’o ty lio’o, vaho lio ro hañotioty azo.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าจึงตรั​สว​่า เพราะฉะนั้น เรามี​ชี​วิตอยู่​แน่​ฉันใด
    เราจะเตรียมเจ้าเพื่อรับโทษแห่งการให้โลหิตตก และโลหิตจะไล่ตามเจ้า เพราะเจ้ามิ​ได้​เกล​ียดชังเรื่องโลหิต
    เพราะฉะนั้นโลหิตจึงจะไล่ตามเจ้าไป
  por-BR-2018: Por isso, vivo eu, diz o Senhor DEUS, que eu te preparei para o sangue,
    e o sangue te perseguirá; dado que não odiaste o sangue, o sangue te perseguirá.
  deu-ELO: darum, so wahr ich lebe, spricht der Herr, Jehova, werde ich dich zu Blut
    machen, und Blut wird dich verfolgen; weil du Blut nicht gehaßt, so soll Blut
    dich verfolgen.
  eng-WYC-2018: therefore (as) I live, saith the Lord God, for I shall give thee to
    blood, and blood shall pursue thee; and sith (or since) thou hatedest (not) blood,
    blood shall pursue thee.
  epo-epo: tial, kiel Mi vivas, diras la Sinjoro, la Eternulo, Mi faros vin sanganta,
