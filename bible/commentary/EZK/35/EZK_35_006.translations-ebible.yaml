  sus-A: ﭑ تَن وٌ مَرِفِ عَلَتَلَ نَشّ، ‹ﭑ بَرَ ﭑ كَلِ ﭑ يّتّ رَ، ﭑ عَ نِيَمَ نّ وٌ
