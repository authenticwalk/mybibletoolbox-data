    au sang, et le sang te poursuivra. Puisque vous n'avez pas haï le sang, c'est
    le sang qui vous poursuivra.
  hbo-hbo: לָכֵ֣ן חַי־אָ֗נִי נְאֻם֙ אֲדֹנָ֣י יְהוִ֔ה כִּֽי־לְדָ֥ם אֶעֶשְׂךָ֖ וְדָ֣ם
    יִרְדֲּפֶ֑ךָ אִם־לֹ֥א דָ֛ם שָׂנֵ֖אתָ וְדָ֥ם יִרְדֲּפֶֽךָ׃
  kik-kik: nĩ ũndũ ũcio, Mwathani Jehova oigĩte atĩrĩ, ti-itherũ o ta ũrĩa niĩ ndũũraga
    muoyo-rĩ, nĩngakũneana ũitwo thakame, nayo nĩĩgathingatana nawe. Kuona atĩ ndwamenire
    ũiti wa thakame-rĩ, ũiti wa thakame nĩũgaathingatana nawe.
  fra-NCL: 'à cause de cela, je suis vivant, — oracle du Seigneur Yahweh : Je te mettrai
    à sang, et le sang te poursuivra ; parce que tu n’as pas haï le sang, le sang
    te poursuivra.'
  cek-AK: To pongah Kai ka hing baktih toengah, Angraeng Sithaw mah, athii kang palong
    han, to athii mah na patom tih; kami athii palonghaih to na hnuma ai pongah, athii
    mah na patom tih.
  cuk-cuk: 'Degisoggu, ani an Bab-Jehová na dukin ise-sogar soged, burgwega an be-imakoed,
    burgwed begi banguosulid. Bab-Jehová-Bela-Gangued-Nikadi soged: Ar be ablis-aryoed
    isdar-daksasulid, a-ulale, ablis-aryoed begi banguosulid.'
  uig-CYR: Шуңа Мән һаятим билән қәсәм қилимәнки, — дәйду Рәб Пәрвәрдигар, — Мән саңа
    қан төкүлүшни бекиттим; қан сени қоғлайду. Сән қан төкүштин нәпрәтләнмигәнлигиң
    түпәйлидин, әнди қан сени қоғлап жүриду.
  tel-2017: కాబట్టి నా జీవం తోడు. నేను నిన్ను రక్తపాతానికి గురి చేస్తాను. రక్తపాతం
    నిన్ను వెంటాడుతుంది. రక్తపాతాన్ని నువ్వు అసహ్యించుకోలేదు కాబట్టి రక్తపాతం నిన్ను
    వెంటాడుతుంది. ఇదే యెహోవా ప్రభువు సందేశం.
  hat-BSA: 'Akoz sa, jan Mwen viv la”, deklare Senyè BONDYE a: “Mwen va livre ou a
    san vèse, san vèse va swiv ou. Akoz ou pa t rayi san vèse, pou sa, san vèse va
    swiv ou.'
  kos-kos: Ke ma inge, oana ke nga, LEUM GOD Fulatlana, pa God moul, saflaiyom pa
    misa, ac kom tia ku in kaingkunla. Oasr mwata nu sum ke akmas, na akmas ac fah
    ukwe kom yen nukewa.
  hbo-WLC: לָכֵ֣ן חַי־אָ֗נִי נְאֻם֙ אֲדֹנָ֣י יְהוִ֔ה כִּֽי־לְדָ֥ם אֶעֶשְׂךָ֖ וְדָ֣ם
    יִרְדֲּפֶ֑ךָ אִם־לֹ֥א דָ֛ם שָׂנֵ֖אתָ וְדָ֥ם יִרְדֲּפֶֽךָ׃
  ibo-ibo: Nʼihi nke a, ebe m na-adị ndụ, otu a ka Onye kachasị ihe niile elu, bụ
    Onyenwe anyị kwubiri, aga m enyefe gị nʼaka ndị na-awụsi ọbara. Ọbara ga-achụkwa
    gị ọsọ. Ebe ọ bụ na ị kpọghị iwusi ọbara asị, ọbara a ga-awụsị nʼime gị ga-achụ
    gị ọsọ.
  ory-ory: ଏହେତୁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଆମ୍ଭେ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ତୁମ୍ଭକୁ
    ରକ୍ତପାତ ନିମନ୍ତେ ପ୍ରସ୍ତୁତ କରିବା ଓ ରକ୍ତ ତୁମ୍ଭ ପଛେ ପଛେ ଗୋଡ଼ାଇବ; ତୁମ୍ଭେ ରକ୍ତ ଘୃଣା
    କରି ନାହଁ, ଏଥିପାଇଁ ରକ୍ତ ତୁମ୍ଭ ପଛେ ପଛେ ଗୋଡ଼ାଇବ।
  chk-chk: 'Mwo manauei, ngang Kot ewe Samol mi Lapalap üa apasa: Pokiten ka föri
    ei, üpwe föri pwe aramas repwe nimanaueek, nge kosap tongeni sü seniir. Pokiten
    ka tipisin nimanau, kopwe püsin küna nimanau.'
  rop-rop: Wal mi na YAWEI det boswan God, en trubala ai dalim yumob. Yumob brabli
    giltiwan, dumaji yumob bin oldei medrimbat enibodi. Wal yumob garra dai na.
  ukr-1871: За те, так певно, як живу я, говорить Господь Бог, оддам тебе на кров,
    і кровава помста буде вганяти за тобою; позаяк ти ненавидїла твою кров, то й кров
    буде вганяти за тобою.
  deu-1951: Darum, so wahr ich lebe, spricht Gott, der HERR, ich will dich bluten
    machen, und Blut soll dich verfolgen; weil du das Blutvergießen nicht gescheut
    hast, so soll das Blut auch dich verfolgen!
  eng-JPS: therefore, as I live, saith the Lord GOD, I will prepare thee unto blood,
    and blood shall pursue thee; surely thou hast hated thine own blood, therefore
    blood shall pursue thee.
  srp-1865: Zato, tako ja bio živ, govori Gospod Gospod, krvi æu te predati i krv
    æe te goniti, jer ne mrziš na krv, krv æe te goniti.
  lug-lug: nga bwe ndi omulamu, kyendiva mbawaayo muttiŋŋane era okuttiŋŋana kulibalondoola,
    bw’ayogera Mukama Katonda. Kubanga temwakyawa kuyiwa musaayi, okuyiwa omusaayi
    kyekuliva kubalondoola.
  heb-heb: לכן חי אני נאם אדני יהוה כי לדם אעשך ודם ירדפך אם לא דם שנאת ודם ירדפך׃
  ben-IRV: এই জন্য, আমি যেমন বেঁচে আছি-এটা প্রভু সদাপ্রভু বলেন, আমি তোমাকে রক্তময়
    করব এবং রক্ত তোমার পেছনে দৌড়বে; তখন থেকে তুমি রক্ত ঘৃণা কর নি, তাই রক্ত তোমার
    পেছনে দৌড়বে।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ ਕਿ ਮੈਨੂੰ ਆਪਣੀ ਜਾਨ ਦੀ ਸਹੁੰ, ਮੈਂ ਤੈਨੂੰ ਲਹੂ ਦੇ
    ਲਈ ਤਿਆਰ ਕਰਾਂਗਾ ਅਤੇ ਲਹੂ ਤੇਰਾ ਪਿੱਛਾ ਕਰੇਗਾ, ਕਿਉਂ ਜੋ ਤੂੰ ਲਹੂ ਤੋਂ ਘਿਰਣਾ ਨਾ ਕੀਤੀ, ਇਸ
    ਲਈ ਲਹੂ ਤੇਰਾ ਪਿੱਛਾ ਕਰੇਗਾ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ငါ အသက်ရှင် သည်အတိုင်း၊ အသက် သတ်ခြင်းအမှုကို
    သင် ၌ငါပြု ၍ ၊ ထိုအမှု သည်သင့် ကို လိုက် မည်။ အသက် သတ်ခြင်းအမှုကို သင်မ မုန်း
    သောကြောင့် ၊ ထိုအမှု သည် သင့် ကိုလိုက် ရလိမ့်မည်။
  hmo-hmo: 'Unai dainai lau Lohiabada Dirava, mauri ena Dirava, egu ladana dekenai
    lau gwauhamata inai: Edoma taudia e, emui dika ena davana be mase, bona do umui
    heau mauri diba lasi. Emui kerere be ala- ala, unai dainai ala-ala ese umui do
    ia abia.'
  urd-urd: 'इसलिए ख़ुदावन्द ख़ुदा फ़रमाता है: कि मुझे अपनी हयात की क़सम, मैं तुझे
    खू़न के लिए हवाले करूँगा और खू़न तुझे दौड़ाएगा; चूँकि तूने खू़ँरेज़ी से नफ़रत
    न रख्खी, इसलिए खू़न तेरा पीछा करेगा।'
  rus-SYN: за это - живу Я! говорит Господь Бог - сделаю тебя кровью, и кровь будет
    преследовать тебя; так как ты не ненавидела крови, то кровь и будет преследовать
    тебя.
  bqc-SIM: a yã́i tò ma Dii Lua ma mɛ̀, ń ma kuao má á kpá gbɛ̃dɛnaↄwa aa pɛ́lɛázi.
    Lá á za gbɛ̃dɛauo, gbɛ̃dɛnaↄ pɛ́lɛáziɛ.
  tcz-CHONGTHU: Keima kahing jinge tin thaneitah Pakaiyin aseije. Nangin thisan naneh
    nom lou navet sah a panna chu keiman nangma thisan mama nakisil nadinga kapeh
    ding ahi, naphat hung lhungah ahitai.
  mar-mar: म्हणून प्रभू परमेश्वर म्हणतो, मी जिवंत आहे, “मी तुला तुझे रक्त पाडण्यासाठी
    तयार करीन आणि रक्तपात तुझ्या पाठीस लागेल; तू रक्तपाताचा द्वेष केला नाही म्हणून
    खचित रक्तपात तुझ्या पाठीस लागेल.
  qub-qub: 'Chaypitami noga Tayta Dios jurashpä në: Wañunayquipämi camacächishaj.
    Chaura wañuyga gatiräshunquipaj. Gamga wañuchishayquipitami juchayoj canqui. Chaymi
    wañuyga gatiräshunquipaj.'
  bqp-bqp: Yen sɔ̃, nɛ, Yinni Gusunɔ nɑ nɛɛ, sere kɑ nɛn wɑ̃ɑru, kon ten yɛm yɑri.
    Yɛm mɛ tɑ rɑɑ yɑri mi, mu ko n tu swĩi. Domi tɑ ǹ tɔmbun yɛm yɑribu yinɛ. Yen
    sɔ̃, bɑ koo ten tiin yɛm yɑri.
  hat-hat: 'Se poutèt sa, jan nou konnen mwen vivan vre a, se mwen menm, Seyè a, k''ap
    pale: m''ap fè nou benyen nan dlo kò nou, nou p''ap ka chape. Wi, nou te mete
    san yo deyò, san an gen pou pousib nou.'
  eng-BSB: therefore as surely as I live, declares the Lord GOD, I will give you over
    to bloodshed and it will pursue you. Since you did not hate bloodshed, it will
    pursue you.
  eng-WEBPB: therefore, as I live,” says the Lord GOD, “I will prepare you for blood,
    and blood will pursue you. Since you have not hated blood, therefore blood will
    pursue you.
  kbq-kbq: E'ina hu'negu Nagra kasefa hu'na mani'noa Ra Anumzamo'na huanki'na, katresuge'za
    vahe'ma zamahe'za korama eri neragi'za vahe'mo'za karotago hugahaze. Na'ankure
    vahera ozamatre zamahenka korazmia eri taginanku, zamahenkama korama eri tagi'nana
    vahe'mo'za kagrira kavaririgahaze.
  nhe-BL: Yeca ama na, niDIOS Tlen Más Nijpiya Tlanahuatili, nimechilhuía para temachtli
    nijtoyahuas imoeso pampa ax inmajmahuiyayaj inquitoyahuase inieso sequinoc. Huan
    ama inmechtocaros imojuanti para inmiquise.
  gub-BL: A'e rupi ihe nezar Tuweharupi Wiko Ma'e amume'uahy tuwe ko ma'e herekuwe
    haw rehe ihe kury. — Eremàno putar nehe. Nerepuner kwaw izuwi nehemaw rehe nehe.
    Erepuruzuka. A'e rupi màno haw nerekar putar nehe.
  eng-DRA: 'Therefore as I live, saith the Lord God, I will deliver thee up to blood,
    and blood shall pursue thee: and whereas thou hast hated blood, blood shall pursue
    thee.'
