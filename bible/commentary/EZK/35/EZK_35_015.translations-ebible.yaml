verse: EZK.035.015
translations:
  mal-C: 'ഇസ്രായേൽജനത്തിന്റെ ഓഹരി ശൂന്യമായിത്തീർന്നപ്പോൾ നീ സന്തോഷിച്ചതുകൊണ്ട് ഞാൻ
    നിന്നോട് ഇപ്രകാരം പ്രവർത്തിക്കും: സേയീർപർവതമേ, നീ ശൂന്യമായിത്തീരും; നീയും ഏദോം
    പൂർണമായുംതന്നെ. അപ്പോൾ ഞാൻ യഹോവ ആകുന്നു എന്ന് അവർ അറിയും.’ ”'
  deu-TKW: wie du dich freutest über den Erbbesitz des Hauses Israel, weil er wüste
    lag, so werde ich dir's widerfahren lassen. Eine Wüste sollst du werden, du Gebirge
    Seir, und ganz Edom insgesamt, damit sie erkennen, daß ich Jahwe bin.
  lin-lin: 'Mpo ete osepelaki na kobebisama ya libula ya Isalaele, nakosala yo mpe
    kaka ndenge wana : ngomba Seiri, okobebisama elongo na Edomi mobimba ; boye, bakoyeba
    solo ete Ngai, nazali Yawe. › »'
  eng-LSV: According to your joy at the inheritance of the house of Israel because
    of desolation, || So I do to you—you are a desolation, || O Mount Seir, and all
    Edom—all of it, || And they have known that I [am] YHWH!”
  eng-GNV: 'As thou diddest reioyce at the inheritance of the house of Israel, because
    it was desolate, so will I doe vnto thee: thou shalt be desolate, O mount Seir,
    and all Idumea wholly, and they shall know, that I am the Lord.'
  eng-WEBSTER: 'As thou didst rejoice at the inheritance of the house of Israel, because
    it was desolate, so will I do to thee: thou shalt be desolate, O mount Seir, and
    all Edom, even all of it: and they shall know that I am the LORD.'
  nhw-BL: Pampa amojuanti anhuetzcaque quema quitlamisosolojque inintlal nopa israelitame.
    Pero ama ya ajsic hora para na nojquiya nihuetzcas quema nijtlamisosolos nochi
    amotlal. Quena, nimechtlamiixpolihuiltis nochi amojuanti ipan altepetl Seir huan
    nochi catli itztoque ipan tlali Edom. Huan huajca anquimachilise para na, niDIOS.’
  swh-ONEN: Kwa sababu ulishangilia wakati urithi wa nyumba ya Israeli ulipofanyika
    ukiwa, hivyo ndivyo nitakavyokutendea. Utakuwa ukiwa, ee mlima Seiri, wewe na
    Edomu yote. Kisha ndipo watajua kuwa Mimi ndimi Bwana.’ ”
  bba-bba: Domi yɑ nuku dobu kuɑ sɑnɑm mɛ yɑ Isirelibɑn tem kɑm koosiɑ. Nɡe mɛyɑ kon
    Seirin ɡuuru kɑ Edɔmun tem mɛ kpuro kɑm koosiɑ kpɑ n ko bɑnsu. Sɑɑ ye sɔɔrɑ bɑ
    koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: 'As thou didst rejoice at the inheritance of the house of Israel, because
    it was desolate, so will I do unto thee: thou shalt be desolate, O mount Seir,
    and all Idumea, even all of it: and they shall know that I am the Lord.'
  luo-luo: Nikech in bende ne ibedo mamor kane iketho girkeni mar dhood Israel, kamano
    e kaka abiro timoni in bende. Ibiro dongʼ gunda, yaye Got Seir, in kaachiel gi
    Edom duto. Eka giningʼe ni An e Jehova Nyasaye.’ ”
  meu-meu: Israel ahuna latanai o moaleva, vada e hebua tari dainai, heḡereḡerena
    ai lau ese baina kara henimu; oi danu ba hebua tari, Seiri ororona bona Edom idoinai,
    oibe, idoinai. Bena idia bae diba lau na Iehova.
  npi-ULB: इस्राएलका मानिसको उत्तराधिकार उजाड भएको हुनाले जसरी तँ आनन्‍दित भइस्, तँलाई
    म त्यस्तै गर्नेछु । ए सेइर पर्वत, र सारा एदोम, तिमीहरू उजाड हुनेछस् । तब म परमप्रभु
    हुँ भनी तिनीहरूले जान्‍नेछन् ।’”
  yor-yor: Nítorí pé ìwọ ń yọ̀ nígbà tí ìní ilé Israẹli di ahoro, bẹ́ẹ̀ gẹ́gẹ́ ni
    èmi yóò ṣe hùwà sí ọ. Ìwọ yóò di ahoro, ìwọ òkè Seiri, ìwọ àti gbogbo ará Edomu.
    Nígbà náà, wọn yóò mọ̀ pé, Èmi ni Olúwa.’ ”
  pes-OPCB: هنگامی که سرزمین من اسرائیل ویران شد شما خوشحال شدید و اکنون من برای ویران
    شدن سرزمین شما شادی می‌کنم! ای کوه سِعیر، ای سرزمین ادوم، شما به کلی ویران خواهید
    شد. آنگاه همه خواهید دانست که من یهوه هستم!»
  tgl-ULB: Kung gaano ka nagalak sa buong mana ng mga Israelita dahil sa pagkawasak
    nito, ganito rin ang gagawin ko sa iyo. Ikaw ay magiging mapanglaw, Bundok ng
    Seir, at buong Edom, lahat ng ito! At malalaman nilang Ako si Yahweh!'”
  hui-hui: Tígua Isaraele wali agali ti i̱ninaga wali agaliore heago waitigime mo
    ko halu bo haealabaga biyagola de hondowa turu timbuni harimi. Anidagua birimigonaga
    i̱nabi nde Idomo wali agali tíniha mo ko holene ogonibi dege anda ibilolebero.
    Tínaga Hari Sia kagobi dindi bibahende ngamigobi mo ko halu labu wiai holebira.
    Anidagua birago de hondowa Isaraele wali agali tigua i̱ni Anduane Homogo henene
    henedalo manda bulebira, lalu Anduane Homogohanda laya lene.
  mya-mya: '@see-verse:EZK.035.014'
  bod-N: ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་ས་སྐལ་ས་སྟོང་དུ་ལུས་པའི་རྐྱེན་གྱིས་ཁྱོད་ཅི་ལྟར་དགའ་བ་བཞིན་དུ།
    ངས་ཀྱང་ཁྱོད་ལ་དེ་ལྟར་ལན་འཇལ་བར་བྱའོ། །ཀྱེ་སེ་ཨིར་རི་བོ། ཁྱོད་དང་ཨེ་དོམ་གྱི་ཡུལ་ཐམས་ཅད་ས་སྟོང་དུ་ལུས་ན།
    ཁོ་ཚོས་བདག་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་གསུངས་ཞེས་པའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Nokuti iwe wakafara panguva yakaparadzwa nhaka yeimba yaIsraeri, ndizvo
    zvandichakuitirawo iwe. Uchava dongo, iwe Gomo reSeiri, iwe neEdhomu yose. Ipapo
    vachaziva kuti ndini Jehovha.’ ”
  spa-BLM: Como te alegraste de la herencia de la casa de Israel porque estaba desolada,
    así haré contigo. Serás desolado, el monte Seir, y todo Edom, todo él. Entonces
    sabrán que yo soy Yahvé”.
  cac-cac: Yujto a ex tic, ix ex te tzalaji ayic ix lajviel chon̈ab' Israel, yuj chi'
    ol in pactzitej d'ayex icha ix eyutej e b'a chi'. Ol vac'can tz'inan lum tzalquixtac
    Seir chi', aton e macb'en ex yin̈tilalcan Edom. Icha chi' ol aj eyojtacaneli to
    a in ton Jehová in svutej icha chi', xchi Jehová, xa chi d'a eb', xchi d'ayin.
  swh-ULB: Kama vile unavyofurahi juu ya urithi wa watu wa Israeli kwa sababu ukiwa
    ya wake, ndivyo nitakavyokutenda wewe. Utakuwa ukiwa, Mlima Seiri, na Edomu yote!
    Kisha watajua kwamba mimi ni Yahwe.”'
  bel-bel: 'Як ты радавалася таму, што доля дому Ізраілевага апусьцела, так зраблю
    Я і з табою: спустошана будзеш, гара Сэір, і ўся Ідумэя разам, - і ўведаюць, што
    Я - Гасподзь.'
  deu-ELBBK: 'Wie du deine Freude hattest an dem Erbteil des Hauses Israel, weil es
    verwüstet war, ebenso werde ich dir tun: Eine Wüste sollst du werden, Gebirge
    Seir und ganz Edom insgesamt! Und sie werden wissen, dass ich der HERR bin.'
  mbb-OT: su geina te ingkelipey niw hein nehimu he mekevulungbulung is tanà he mibpepengevilin
    te menge Israilihanen. Umbe iyan daan heeyan egkehitavù keniyu; egkehimu he mekevulungbulung
    is Buntud he Seir wey is tivuuk he Edom. Ne zutun egketuenan niw he iyan a Nengazen.”
  mal-2015: യിസ്രായേൽഗൃഹത്തിന്റെ അവകാശം ശൂന്യമായതിൽ നീ സന്തോഷിച്ചുവല്ലോ; ഞാൻ നിന്നോടും
    അതുപോലെ ചെയ്യും; സെയീർപർവ്വതവും എല്ലാഏദോമുമായുള്ളാവേ, നീ ശൂന്യമായ്പോകും; ഞാൻ യഹോവയെന്നു
    അവർ അറിയും.
  rmc-rmc: Avke sar tu radisaľohas, hoj sas zňičimen o ďeďictvos le Izraeloskro, avke
    tuha me kerava. Aveha zňičimen, verchona Seir, tu the calo Edom! Akor sprindžarena,
    hoj me som o RAJ.‘ “
  pes-OPV: وچنانکه بر میراث خاندان اسرائیل حینی که ویران شد شادی نمودی، همچنان با
    تو عمل خواهم نمود. و تو‌ای کوه سعیر و تمام ادوم جمیع ویران خواهید شد. پس خواهند
    دانست که من یهوه هستم.»
  ron-1924: Дин причина букурией пе каре ай симцит-о кэ моштениря касей луй Исраел
    ера пустиитэ, ыць вой фаче ши цие ла фел. Вей ажунӂе о пустиетате, мунте ал Сеирулуй,
    ту ши тот Едомул, ши се ва шти кэ Еу сунт Домнул.»’
  ben-OBCV: ইস্রায়েল কুলের অধিকার হিসেবে যে দেশ পেয়েছে তা জনশূন্য দেখে তুমি যেমন
    আনন্দ করেছ তেমনি করে আমি তোমার সঙ্গে ব্যবহার করব। হে সেয়ীর পাহাড়, তুমি এবং ইদোমের
    বাকি সমস্ত জায়গা জনশূন্য হবে। তখন লোকে জানবে যে আমিই সদাপ্রভু।’ ”
  som-som: Sidaad dhaxalka reer binu Israa'iil ugu rayraysay markuu cidlada noqday
    sidaas oo kalaan kaa dhigi doonaa. Buur Seciiray, cidla baad noqon doontaa, dhammaantiin
    adiga iyo reer Edom oo dhammuba, oo markaasay ogaan doonaan inaan anigu Rabbiga
    ahay.
  lat-VUC: 'sicuti gavisus es super hæreditatem domus Israël eo quod fuerit dissipata,
    sic faciam tibi: dissipatus eris, mons Seir, et Idumæa omnis: et scient quia ego
    Dominus.]'
  eng-ASVBT: 'As thou didst rejoice over the inheritance of the house of Israel, because
    it was desolate, so will I do unto thee: thou shalt be desolate, O mount Seir,
    and all Edom, even all of it; and they shall know that I am Jehovah.'
  ita-1885: Siccome tu ti sei rallegrato per l'eredità della casa d'Israele, per ciò
    ch'era deserta; così ancora io opererò inverso te; tu sarai desolato, o monte
    di Seir; anzi Edom tutto quanto; e si conoscerà che io sono il Signore.
  eng-LXXUP: 'Thou shalt be desert, O Mount Seir, and all Edom; and it shall be utterly
    consumed: and thou shalt know that I am the Lord their God.'
  eng-ULB: As you rejoiced over the inheritance of the people of Israel because of
    its desolation, I will do the same to you. You will become a desolation, Mount
    Seir, and all of Edom—all of it! Then they will know that I am Yahweh.'”
  spa-VBL: Así como ustedes celebraron cuando Israel fue destruido, yo haré lo mismo
    con ustedes. Monte Seir, te convertirás en un desierto, al igual que el resto
    de Edom. Entonces reconocerán que yo soy el Señor”.
  fra-_FOB: Puisque tu t'es réjouie de ce que l'héritage de la maison d'Israël ait
    été désolé, je te traiterai de même; tu seras désolée, montagne de Séir, avec
    l'Idumée tout entière, et l'on saura que je suis l'Éternel.
  mal-mal: യിസ്രായേൽ ഗൃഹത്തിന്റെ അവകാശം ശൂന്യമായതിൽ നീ സന്തോഷിച്ചുവല്ലോ; ഞാൻ നിന്നോടും
    അതുപോലെ ചെയ്യും; സെയീർപർവ്വതവും എല്ലാ ഏദോമുമായുള്ളവയേ, നീ ശൂന്യമായിത്തീരും; ഞാൻ
    യഹോവയെന്ന് അവർ അറിയും”.
  urd-GVR: Tū kitnā ḳhush huā jab Isrāīl kī maurūsī zamīn ujaṛ gaī! Ab maiṅ tere sāth
    bhī aisā hī karūṅga. Ai Saīr ke pahāṛī ilāqe, tū pūre Adom samet wīrān-o-sunsān
    ho jāegā. Tab wuh jān leṅge ki maiṅ hī Rab hūṅ.’
  suz-BL: मारदे हना गे इस्राएल मुर मबाक्‍तीके दुम्‍मेनु, आं के दुम्‍त, दे ग्‍येरसीशो
    बाक्‍ते। मोपतीके, गो यो इ कली मोदेंशोन पाइनुङ। गे सेइर पहाड नु एदोम नेल्‍ल मुर
    मबाक्‍तीके दुम्‍नीनी। मिनु गोन परमप्रभु यावे नङ, दे तुइक्‍नीनी” देंत।
  eng-NOY: As thou didst rejoice over my inheritance, the house of Israel, because
    it was desolate, so will I do to thee! Mount Seir shall be desolate, and all Edom,
    even all of it; and they shall know that I am Jehovah.
  ita-1927: 'Siccome tu ti sei rallegrato perché l’eredità della casa d’Israele era
    devastata, io farò lo stesso di te: tu diventerai una desolazione, o monte di
    Seir: tu, e Edom tutto quanto; e si conoscerà che io sono l’Eterno.'
  ckb-ckb: وەک چۆن تۆ دڵخۆش بوویت بە میراتەکەی بنەماڵەی ئیسرائیل چونکە بوو بە وێرانە،
    بە هەمان شێوەت پێ دەکەم. ئەی کێوی سێعیر، وێران دەبیت، تۆ و سەراپا هەموو ئەدۆم،
    ئیتر ئەوان دەزانن کە من یەزدانم.“»
  eng-BBE: 'You will become a waste, O Mount Seir, and all Edom, even all of it: and
    you will be certain that I am the Lord.'
  kan-OKCV: ಹೇಗೆ ನೀನು ಇಸ್ರಾಯೇಲರ ಸ್ವಾಸ್ತ್ಯದ ನಾಶನಕ್ಕೆ ಹೇಗೆ ಸಂತೋಷಪಟ್ಟೆಯೋ ಹಾಗೆಯೇ ನಿನ್ನ
    ನಾಶನಕ್ಕೆ ಸಂತೋಷಪಡುವ ಹಾಗೆ ಮಾಡುವೆನು. ಸೇಯೀರ್ ಪರ್ವತವೇ ಮತ್ತು ಸಮಸ್ತ ಎದೋಮೇ ಸಂಪೂರ್ಣವಾಗಿ
    ಹಾಳಾಗುವೆ. ಆಗ ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ನಿಮಗೆ ತಿಳಿಯುವುದು.’ ”
  tam-2017: இஸ்ரவேல் மக்களின் தேசம் பாழாய்ப்போனதைக் கண்டு மகிழ்ந்தாயே, உனக்கும் அப்படியே
    நடக்கச்செய்வேன்; சேயீர்மலையே, ஏதோமே, நீ முழுதும் பாழாவாய்; அதினால் நான் யெகோவா
    என்று அறிந்துகொள்வார்களென்று சொன்னார் என்று சொல்லு.
  spa-RV-1909: 'Como te alegraste sobre la heredad de la casa de Israel, porque fué
    asolada, así te haré á ti: asolado será el monte de Seir, y toda Idumea, toda
    ella; y sabrán que yo soy Jehová.'
  ron-BTF: Precum te-ai bucurat la moștenirea casei lui Israel, deoarece aceasta a
    fost pustiită, astfel îți voi face ție, vei fi pustiit, munte al Seirului și toată
    Idumeea, în întregime; și vor cunoaște că eu sunt DOMNUL.
  eng-WEBP: As you rejoiced over the inheritance of the house of Israel because it
    was desolate, so I will do to you. You will be desolate, Mount Seir, and all Edom,
    even all of it. Then they will know that I am the LORD.’”
  eng-FBV: Just as you celebrated when Israel was destroyed, I will do the same to
    you. Mount Seir, you will become a wasteland, and so will the rest of Edom. Then
    they will acknowledge that I am the Lord.”
  nld-1939: Zoals ge u verheugd hebt over het erfdeel van Israëls huis, omdat het
    verwoest ligt, zo zal Ik hetzelfde doen met u! Verwoest zult ge liggen, bergen
    van Seïr, en heel Edom zal te gronde gaan! Zó zullen ze erkennen, dat Ik Jahweh
    ben!
  nch-BL: Pampa amojuanti anhuetzcaque quema quitamisosolojque inintal nopa israelitame.
    Pero ama ya ajsic hora para na nojquiya nihuetzcas quema nijtamisosolos nochi
    amotal. Quena, nimechtamiixpolihuiltis nochi amojuanti ipan altepet Seir huan
    nochi cati itztoque ipan tali Edom. Huan huajca anquimachilise para na, niDIOS.’
  vie-1934: Vì mầy đã lấy làm vui về sản nghiệp nhà Y-sơ-ra-ên bị hoang vu, nên ta
    đãi mầy cũng vậy. Hỡi núi Sê-i-rơ, mầy với cả Ê-đôm, tức cả xứ ấy, sẽ bị hoang
    vu, và chúng nó sẽ biết ta là Đức Giê-hô-va.
  hin-CV: क्योंकि जब इस्राएल का उत्तराधिकार उजड़ गया, तब तुम आनंद मनाये, वैसा ही व्यवहार
    मैं तुम्हारे साथ करूंगा. हे सेईर पर्वत, तुम उजाड़ हो जाओगे, तुम और पूरा एदोम.
    तब वे जानेंगे कि मैं याहवेह हूं.’ ”
