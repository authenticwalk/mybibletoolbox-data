    gamu, ke kote gua asa tavete gunini gamu Arau. Kote ta huara si agoi toqere pa
    Seira, agoi meke doduru gamu pa Edomu. Pude mamu tumae nia sapu Arau tugo se Zihova.’ ”
  gaz-gaz: Sababii ati yeroo dhaalli mana Israaʼel onetti gammaddeef ani akkana sin
    godha. Yaa Tulluu Seeʼiir ati ni onta; atii fi guutummaan Edoom ni ontu. Ergasii
    isaan akka ani Waaqayyo taʼe ni beeku.’ ”
  fra-LSG: A cause de la joie que tu as éprouvée Parce que l’héritage de la maison
    d’Israël était dévasté, Je te traiterai de la même manière; Tu deviendras une
    solitude, montagne de Séir, Toi, et Édom tout entier. Et ils sauront que je suis
    l’Éternel.
  yal-yal: Ɛ sɛwa nɛn Isirayila yamaan kɛɛ bɔxɔn kala feen na, n ma yamana. Nayi,
    n na ɛ fan konna ligama na kiini nɛn. Seyiri geya yiren findima nɛn yire rabeɲinxin
    na, e nun Edɔn yamanan birin. Nayi, e a kolonma nɛn a Alatala nan n na.’ ”
  haw-1868: Me oe i hanoli ai i ka hooilina o ka ohana a Iseraela no kona neoneo ana,
    pela e hana aku ai au ia oe; e neoneo auanei oe, e mauna Seira, a me Edoma a pau,
    pau pu ia; a e ike no lakou owau no Iehova.
  arb-NAV: وَكَمَا فَرِحْتَ لِخَرَابِ مِيرَاثِ شَعْبِ إِسْرَائِيلَ، كَذَلِكَ أَفْعَلُ
    بِكَ، فَتَصِيرُ يَا جَبَلَ سَعِيرَ خَرَاباً أَنْتَ وَكُلُّ بِلادِ أَدُومَ فَتُدْرِكُونَ
    أَنِّي أَنَا الرَّبُّ».
  ewe-ewe: Esi miekpɔ dzidzɔ esime Israel ƒe aƒe ƒe domenyinu zu gbegbe ta la, nu
    si mawɔ wòe nye àzu gbegbe, O! Seir to, wò kple Edom blibo la. Ekema mianya be
    nyee nye Yehowa.” ’ ”
  eng-LEE: 'As thou didst rejoice over the inheritance of the house of Israel, because
    it was made desolate: so will I do unto thee; desolate shalt thou be, O mountain
    of Se''ir, and all Idumea—altogether; and they shall know that I am the Lord.'
  asm-FB: ইস্ৰায়েল বংশৰ আধিপত্য ধ্বংস কৰা হোৱাত যেনেকৈ তুমি তাৰ ওপৰত আনন্দ কৰিছিলা,
    তেনেকৈ তোমাৰ অহিতে ময়ো আনন্দ কৰিম; হে চেয়ীৰ পৰ্ব্বত, হে গোটেই ইদোম, তোমাৰ সকলোকে
    ধ্বংস কৰা হ’ব; তাতে, মই যে যিহোৱা, তাক তেওঁলোকে জানিব’!”
  sus-A: سٍيِرِ فٍيَ نُن عٍدٌنكَيٍ بِرِن، ﭑ وٌ شُن نَكَنَمَ نّ قٍوٌ. نَ تّمُي وٌ عَ
    كٌلٌنمَ نّ، عَ ﭑ تَن نَن نَ عَلَتَلَ رَ!»
  fra-SBL: Comme vous vous êtes réjouis de l'héritage de la maison d'Israël parce
    qu'il était dévasté, ainsi je vous traiterai. Tu seras dévasté, ainsi que la montagne
    de Séir et tout Édom, tout entier. Alors ils sauront que je suis Yahvé.'"
  hbo-hbo: כְּשִׂמְחָ֨תְךָ֜ לְנַחְלַ֧ת בֵּֽית־יִשְׂרָאֵ֛ל עַ֥ל אֲשֶׁר־שָׁמֵ֖מָה כֵּ֣ן
    אֶעֱשֶׂה־לָּ֑ךְ שְׁמָמָ֨ה תִֽהְיֶ֤ה הַר־שֵׂעִיר֙ וְכָל־אֱדֹ֣ום כֻּלָּ֔הּ וְיָדְע֖וּ
    כִּֽי־אֲנִ֥י יְהוָֽה׃ פ
  kik-kik: Tondũ nĩwakenire rĩrĩa igai rĩa andũ a nyũmba ya Isiraeli rĩanangirwo rĩgĩkira
    ihooru-rĩ, ũguo noguo ngagwĩka o nawe. Wee Kĩrĩma gĩa Seiru, nĩũgakirio ihooru,
    wee mwene o na bũrũri wa Edomu wothe. Hĩndĩ ĩyo nĩmakamenya atĩ niĩ nĩ niĩ Jehova.’ ”
  fra-NCL: 'Comme tu t’es réjouie au sujet de l’héritage de la maison d’Israël parce
    qu’il était dévasté, je te ferai de même : tu seras dévastée, montagne de Séir,
    ainsi que l’Idumée tout entière. Et l’on saura que je suis Yahweh. »'
  cek-AK: Israel imthung takoh ih qawk to pong sut naah, nang hoe o baktih toengah,
    nangcae khaeah doeh ka sak han; Aw Seir mae, Edumea loe amro boih tih; to naah
    Kai loe Angraeng ni, tiah na panoek o tih, tiah thui paeh, tiah ang naa.
  cuk-cuk: Ar igi Israel-dulemarga yar-uklesad-bergusgu, na be yeer-itosgusa, deyobi,
    an begi yeer-itomogoed. Be, Seir-yar, degi, bela Edom-yar, nega-dulesulidganga
    gumaloed. Degidbali, wisgumaloed, ani an Bab-Jehová gue.’ ”
  uig-CYR: Исраил җәмәтиниң мираси вәйран қилинғанда буниңдин сән шатланғиниңдәк,
    Мәнму саңа шундақ қилимән; сәнму, и Сеир теғи вә барлиқ Едом — силәрниң барлиғиңлар
    вәйранә болиду; вә Едомийлар Мениң Пәрвәрдигар екәнлигимни тонуп йетиду».
  tel-2017: ఇశ్రాయేలీయుల స్వాస్థ్యం పాడైపోవడం చూసి నువ్వు సంతోషించావు కాబట్టి నీకూ
    అలాగే చేస్తాను. శేయీరు పర్వతమా! నువ్వు పాడైపోతావు. ఎదోం దేశమంతా పాడైపోతుంది. అప్పుడు
    నేను యెహోవానని వారు తెలుసుకుంటారు!
  hat-BSA: Jan ou te rejwi sou eritaj lakay Israël akoz li te dezole a, se konsa Mwen
    va fè ou menm. Ou va vin yon dezolasyon, O Mòn Séir! Ak tout Édom, yo tout ladann.
    Nan lè sa a, yo va konnen ke Mwen se SENYÈ a.’”
  kos-kos: oana ke kom tuh engankin musalla lun Israel, su ma luk. Fineol lun Seir
    — aok acn Edom nufon — ac fah arulana sikiyukla. Na mwet nukewa fah etu lah nga
    pa LEUM GOD.”
  hbo-WLC: כְּשִׂמְחָ֨תְךָ֜ לְנַחְלַ֧ת בֵּֽית־יִשְׂרָאֵ֛ל עַ֥ל אֲשֶׁר־שָׁמֵ֖מָה כֵּ֣ן
    אֶעֱשֶׂה־לָּ֑ךְ שְׁמָמָ֨ה תִֽהְיֶ֤ה הַר־שֵׂעִיר֙ וְכָל־אֱד֣וֹם כֻּלָּ֔הּ וְיָדְע֖וּ
    כִּֽי־אֲנִ֥י יְהוָֽה׃ פ
  ibo-ibo: Dịka ị ṅụrịrị ọṅụ mgbe ihe nketa Izrel ghọrọ mkpọmkpọ ebe, otu a ka m ga-esi
    mesoo gị mmeso. Ị ga-aghọkwa ebe tọgbọrọ nʼefu, gị ugwu Sia, gị na ndị Edọm niile.
    Mgbe ahụ, ha ga-amata na mụ onwe m bụ Onyenwe anyị.’ ”
  ory-ory: ଇସ୍ରାଏଲ ବଂଶର ଅଧିକାର ଧ୍ୱଂସ ହେବାରୁ ତୁମ୍ଭେ ଯେପରି ଆନନ୍ଦ କରିଥିଲ, ସେହିପରି ଆମ୍ଭେ
    ତୁମ୍ଭ ପ୍ରତି କରିବା; ହେ ସେୟୀର ପର୍ବତ, ହେ ସମୁଦାୟ ଇଦୋମ, ତୁମ୍ଭେ ଧ୍ୱଂସ ହେବ, ତହିଁରେ ଆମ୍ଭେ
    ଯେ ସଦାପ୍ରଭୁ ଅଟୁ; ଏହା ଲୋକମାନେ ଜାଣିବେ।”
  chk-chk: Pokiten ka pwapwa pwe ewe fanüen chon Israel a tala, üpwe pwal föri ngonuk
    mine a fis ngeniir. Iwe, kopwe pwal tala, en chuk Seir me unusen ewe fanü Etom.
    Mürin aramas meinisin repwe silei pwe ngang ewe Samol mi Lapalap.”
  rop-rop: jis laik yumob bin gudbinji wen ola Isreil pipul bin binijap. Blanga yumob
    kantri Idam garra jidan rabishwan, nomo garram enijing. Afta tharran ebribodi
    garra sabi mi na YAWEI det boswan God.’”
  ukr-1871: 'Як ти втїшалась, коли пай дому Ізрайлевого запустїв, так я зроблю й з
    тобою: пустинею станеш ти, горо Сеїр, та й уся Ідумея, і зрозуміють, що я — Господь.'
  deu-1951: Wie du dich gefreut hast über das Erbe des Hauses Israel, weil es verwüstet
    wurde, also will ich auch dir tun. Du sollst verwüstet werden, Gebirge Seir, und
    du, Edom, insgesamt, so wird man erfahren, daß ich der HERR bin!
  eng-JPS: As thou didst rejoice over the inheritance of the house of Israel, because
    it was desolate, so will I do unto thee; thou shalt be desolate, O mount Seir,
    and all Edom, even all of it; and they shall know that I am the LORD.
  srp-1865: 'Kako si se ti veselila našljedstvu doma Izrailjeva što opustje, tako
    æu i tebi uèiniti: opustjeæeš, goro Sire, i sva zemljo Edomska; i poznaæe se da
    sam ja Gospod.'
  lug-lug: Olw’okuba nga wasanyuka, omugabo gw’ennyumba ya Isirayiri bwe gwafuuka
    amatongo nange bwe ntyo bwe ndikukola. Ggwe olusozi Seyiri ne Edomu yonna mulifuuka
    matongo, mulyoke mumanye nga nze Mukama.’ ”
  heb-heb: כשמחתך לנחלת בית ישראל על אשר שממה כן אעשה לך שממה תהיה הר שעיר וכל אדום
    כלה וידעו כי אני יהוה׃
  ben-IRV: তুমি ইস্রায়েল কুলের অধিকার ধ্বংস দেখে যেমন আনন্দ করেছ, আমি তোমার সঙ্গে
    সেরকম ব্যবহার করব; তুমি জনশূন্য হবে সেয়ীরপর্বত এবং ইদোমের সকলে-তার সব, তারপর
    তারা জানবে যে আমি সদাপ্রভু।
  pan-pan: ਜਿਵੇਂ ਤੂੰ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਦੀ ਵਿਰਾਸਤ ਦੇ ਉਜਾੜ ਹੋਣ ਕਰਨ ਅਨੰਦ ਕੀਤਾ, ਉਸੇ ਤਰ੍ਹਾਂ
    ਹੀ ਮੈਂ ਤੇਰੇ ਨਾਲ ਕਰਾਂਗਾ। ਹੇ ਸੇਈਰ ਪਰਬਤ, ਤੂੰ ਅਤੇ ਸਾਰਾ ਅਦੋਮ ਪੂਰੀ ਤਰ੍ਹਾਂ ਨਾਲ ਵਿਰਾਨ
    ਹੋਵੋਗੇ ਅਤੇ ਉਹ ਜਾਣਨਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ!
  mya-JVB: ဣသရေလ အမျိုးသား တို့ အမွေ မြေ ပျက်စီး သည်ကို သင် သည် ဝမ်းမြောက် သောကြောင့်
    ၊ ထိုအတူ သင် ၌ ငါပြု မည်။ အိုစိရ တောင် ၊ သင်နှင့်တကွ ဧဒုံ ပြည် သည် အကုန်အစင် ပျက်စီး
    ၍ ၊ ငါ သည်ထာဝရဘုရား ဖြစ်ကြောင်း ကို သိ ရကြလိမ့်မည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: Egu tano Israela idia hadikaia ore neganai, oi be oi moale bada hegeregerena,
    lau be do lau moale bada, idia ese oi do idia hadikaia neganai. Edoma Ororo, bona
    Edoma taudia ibounai e, umui be do idia hadikaia ore momokani. Unai neganai taunimanima
    ibounai do idia diba lau be Lohiabada.”
  urd-urd: जिस तरह तूने बनी इस्राईल की मीरास पर, इसलिए कि वह वीरान थी, ख़ुशी की उसी
    तरह मैं भी तुझ से करूँगा, ऐ कोह — ए — श'ईर, तू और तमाम अदोम बिल्कुल वीरान होगे,
    और लोग जानेंगे कि मैं ख़ुदावन्द हूँ।
  rus-SYN: 'Как ты радовалась тому, что удел дома Израилева опустел, так сделаю Я
    и с тобою: опустошена будешь, гора Сеир, и вся Идумея вместе, и узнают, что Я
    Господь.'
  bqc-SIM: Lá a pↄnakɛ̀ gↄↄ pↄ́ Isaili bùsu gↄ̃̀ da yàaa, màa má kɛɛ́ sↄ̃. Sei
    gbɛ ń Ɛdↄũ bùsu píio a gↄ̃ da yàaa, íↄ dↄ̃ kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: Israel gam ahom keuva akijam petna nangin nakipapi ahi. Tua keima
    nangma chungchanga kipah ding kahi. Nangma nahin nangho Seir molsang mite chule
    Edoma cheng jouse nakithe ngim hel diu ahi. Hiteng chuleh nanghon keima hi Pakai
    kahi ti nahetdoh diu ahi.
  mar-mar: इस्राएल लोकांचे वतन ओसाड झाले म्हणीन जसा तुला आनंद झाला होता तसेच मी तुलाही
    करीन. हे सेईर पर्वता तू ओसाड होशील व संपूर्ण अदोम तो सारा नाश होईल. मग त्यांना
    समजेल की, मी परमेश्वर आहे.”
  qub-qub: Gamga cushicurayquimi Israelcuna partisyunta chasquishan nasyunta mana
    alliman churaptë. Chaynömi gamtapis rurashayqui. Edom nasyuncho caycaj intëru
    Seir jirca chunyajmanmi ticranquipaj. Chayrämi noga Tayta Dios cashäta musyanquipaj.›
  bqp-bqp: Domi yɑ nuku dobu kuɑ sɑnɑm mɛ yɑ Isirelibɑn tem kɑm koosiɑ. Nge mɛyɑ kon
    Seirin guuru kɑ Edɔmun tem mɛ kpuro kɑm koosiɑ kpɑ n ko bɑnsu. Sɑɑ ye sɔɔrɑ bɑ
    koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: menm jan nou te kontan wè peyi moun Izrayèl yo, peyi moun ki rele m' pa
    m' yo, tounen yon dezè. Tout mòn Seyi yo, wi, tout peyi Edon an, pral tounen dezè.
    Lè sa a, tout moun va konnen se mwen menm ki Seyè a.
  eng-BSB: As you rejoiced when the inheritance of the house of Israel became desolate,
    so will I do to you. You will become a desolation, O Mount Seir, and so will all
    of Edom. Then they will know that I am the LORD.
  eng-WEBPB: As you rejoiced over the inheritance of the house of Israel because it
    was desolate, so I will do to you. You will be desolate, Mount Seir, and all Edom,
    even all of it. Then they will know that I am the LORD.’”
  kbq-kbq: Israeli vahe'mo'zama knazampima ufre'za havizama hazageta Idomu vahe'mota
    muse hu'nazankina, Seiri agonafi vahe'ene Idomu vahe'motanena knazana tamina,
    tamazeri haviza nehu'na tamahe fanane hanugeta, Nagrikura Ra Anumza mani'ne huta
    keta antahita hugahaze.
  nhe-BL: Pampa imojuanti inhuetzcaque quema quitlamixolejque inintlal nopa israelitame.
    Pero ama ya ajsic hora para na nojquiya nihuetzcas quema nijtlamixolehuas nochi
    imotlal. Quena, nimechtlamiixpolihuiltis nochi imojuanti ipan altepetl Seir huan
    nochi tlen itztoque ipan tlali Edom. Huan huajca inquimachilise para na, niDIOS.’
  gub-BL: Heywy Izaew uzeapo ywyxiguhu romo. Nerurywete a'e ma'e izeapo mehe. Nezewegatete
    ywy nànànar hurywete putar nemuaiw awer rehe wà nehe no. Enom ywy ywytyruhu heta
    haw paw uzeapo putar ywyxiguhu romo nehe. Nezewe mehe teko paw ukwaw putar Tupàn
    Tuweharupi Wiko Ma'e romo herekuwe haw wà nehe.
  eng-DRA: 'As thou best rejoiced over the inheritance of the house of Israel, because
    it was laid waste, so will I do to thee: thou shalt be laid waste, O mount Seir,
    and all Idumea: and they shall know that I am the Lord.'
