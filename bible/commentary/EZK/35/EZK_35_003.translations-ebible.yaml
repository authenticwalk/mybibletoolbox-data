  rop-rop: En yu garra dalim olabat dijan na wanim mi na YAWEI det boswan God tok,
    ‘Mi na det enami blanga yumob, en ai garra meigim yumob kantri jidan brabli rabishwan,
  ukr-1871: 'І скажи їм: Так говорить Господь Бог: Ось, я — на тебе, Сеїр-горо, й
    простяг проти тебе руку мою й зроблю тебе безлюдною пустинею.'
  deu-1951: 'So spricht Gott, der HERR: Siehe, ich will an dich, Gebirge Seir; ich
    will meine Hand wider dich ausstrecken und dich zur Wüste und Einöde machen!'
  eng-JPS: 'and say unto it: Thus saith the Lord GOD: Behold, I am against thee, O
    mount Seir, and I will stretch out My hand against thee, and I will make thee
    most desolate.'
  srp-1865: 'I reci: ovako veli Gospod Gospod: evo me na tebe, goro Sire! i dignuæu
    ruku svoju na te, i opustiæu te sasvijem.'
  lug-lug: oyogere nti, ‘Bw’ati bw’ayogera Mukama Katonda nti, Nkulinako ensonga,
    olusozi Seyiri, era ndikugolererako omukono gwange ne nkufuula amatongo.
  heb-heb: ואמרת לו כה אמר אדני יהוה הנני אליך הר שעיר ונטיתי ידי עליך ונתתיך שממה
    ומשמה׃
  ben-IRV: এটা বল, প্রভু সদাপ্রভু এ কথা বলেন; দেখ, আমি তোমার বিরুদ্ধে সেয়ীর পর্বত
    এবং আমি হাত দিয়ে তোমাকে আঘাত করবো এবং তোমাকে জনশূন্য এবং ভয়গ্রস্ত করব।
  pan-pan: ਤੂੰ ਉਹ ਨੂੰ ਆਖ, ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ ਵੇਖ, ਹੇ ਸੇਈਰ ਪਰਬਤ! ਮੈਂ ਤੇਰਾ ਵਿਰੋਧੀ
    ਹਾਂ, ਮੈਂ ਆਪਣਾ ਹੱਥ ਤੇਰੇ ਵਿਰੁੱਧ ਪਸਾਰਾਂਗਾ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਵਿਰਾਨ ਅਤੇ ਡਰ ਦਾ ਕਾਰਨ ਬਣਾਵਾਂਗਾ।
  mya-JVB: အိုစိရ တောင် ၊ သင့် တဘက် ၌ငါ နေ၏။ သင့် ကို ငါတိုက် ၍ သုတ်သင် ပယ်ရှင်းမည်။
  hmo-hmo: 'Do oi gwau: “Lau, Lohiabada Dirava ese inai bamona Edoma lau hamaoroa,
    lau gwau: Edoma Ororodia e, lau ese umui do lau dagedage henia. Lau ese anina
    lasi tano umui do lau halaoa.'
  urd-urd: 'और उससे कह, ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि देख, ऐ कोह — ए — श''ईर,
    मैं तेरा मुख़ालिफ़ हूँ और तुझ पर अपना हाथ चलाऊँगा, और तुझे वीरान और बेचराग़ करूँगा।'
  rus-SYN: 'и скажи ей: так говорит Господь Бог: вот, Я - на тебя, гора Сеир! и простру
    на тебя руку Мою и сделаю тебя пустою и необитаемою.'
  bqc-SIM: 'ní o bùsupideↄnɛ ǹ mɛ: Ma Dii Lua ma mɛ̀ má fɛlɛánↄ, má ↄtↄ̃ↄlɛ
    á bùsuwa, i gↄ̃ da yàaa fↄ̃̀ↄↄ.'
  tcz-CHONGTHU: Thaneitah Pakaija kon hiche thuhi seipeh in, keima namelma kahi O
    Seir molsang! Chuleh keiman nangma douna a kakhut tum kalap a kasuhmang hel ding
    ahi.
  mar-mar: त्यास सांग, ‘प्रभू परमेश्वर असे म्हणतो, पाहा, सेईर पर्वता, मी तुझ्याविरूद्ध
    आहे आणि मी आपल्या हाताने तुला तडाखा देईन आणि तुला उजाड व दहशत करीन.
  qub-qub: 'Cayno ninqui: ‹Tayta Dios caynömi nin: « ‹Seir jirca, nogami gampa contrayqui
    ricacö. Gamtami castigaj-aywä. Chauraga chunyajllana muntuy-muntuyllana quëdanquipaj.'
  bqp-bqp: ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ geruɑ. Nɑ nɛɛ, wee kon tu wɔrimɑ. Kon tu nɛn
    nɔmu dɛmiɛ kpɑ n tu ko bɑnsu.
  hat-hat: 'W''a di yo men sa Seyè sèl Mèt la voye di nou: Nou menm moun peyi Seyi,
    m''ap leve dèyè nou tou! Mwen pral lonje men m'' sou nou pou m'' pini nou. M''ap
    fè peyi a tounen yon dezè san pesonn ladan l''.'
  eng-BSB: 'and declare that this is what the Lord GOD says: Behold, I am against
    you, O Mount Seir. I will stretch out My hand against you and make you a desolate
    waste.'
  eng-WEBPB: 'and tell it, ‘The Lord GOD says: “Behold, I am against you, Mount Seir,
    and I will stretch out my hand against you. I will make you a desolation and an
    astonishment.'
  kbq-kbq: amanage huo, Ra Anumzana Agra Anumzamo'a amanage hie, ko, Nagra Seiri agonamoka
    nazana rusutena hara hunegante'na, kazeri havizantfa hanugenka ka'ma koka fore
    hugahane.
  nhe-BL: 'Xiquinilhui para na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua:
    ‘Na nimochijtoc nimocualancaitaca huan nijtlalanas noma para nimechtlatzacuiltis
    huan nijcahuas imotlal queja se huactoc tlali campa ax aquij tlacame.'
  gub-BL: Pezar Tuweharupi Wiko Ma'e uze'eg iko nezewe peme a'e, ere wanupe nehe.
    — Ywytyruhu Enom ywy rehe har wà. Aiko peàmàtyry'ymar romo. Urumuigo kar putar
    ywyxiguhu teko heta 'ymaw romo ihe nehe.
  eng-DRA: 'Thus saith the Lord God: Behold I come against thee, mount Seir, and I
    will stretch forth my hand upon thee, and I will make thee desolate and waste.'
