verse: EZK.035.003
translations:
  mal-C: 'അവരോട് പറയുക: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: സേയീർപർവതമേ,
    ഞാൻ നിനക്കു വിരോധമായിരിക്കുന്നു; എന്റെ ഭുജം ഞാൻ നിനക്കെതിരേ നീട്ടി നിന്നെ പാഴും
    ശൂന്യവുമാക്കും.'
  deu-TKW: 'und sprich zu ihm: So spricht der Herr Jahwe: Fürwahr, ich will an dich,
    Gebirge Seir, ich will meine Hand wider dich ausrecken und dich zu einer Wüstenei
    und Wüste machen.'
  lin-lin: 'Loba : ‹ Tala liloba oyo Nkolo Yawe alobi : Natombokeli yo, ngomba Seiri !
    Nakosembola loboko na Ngai mpo na kotelemela yo mpe nakokomisa yo esobe mpe mokili
    oyo ezanga bato.'
  eng-LSV: 'and you have said to it, Thus said Lord YHWH: Behold, I [am] against you,
    O Mount Seir, || And have stretched out My hand against you, || And made you a
    desolation and an astonishment.'
  eng-GNV: And say vnto it, Thus sayth the Lord God, Behold, O mount Seir, I come
    against thee, and I wil stretch out mine hand against thee, and I will make thee
    desolate and waste.
  eng-WEBSTER: And say to it, Thus saith the Lord GOD; Behold, O mount Seir, I am
    against thee, and I will stretch out my hand against thee, and I will make thee
    most desolate.
  nhw-BL: 'Xiquinilhui para na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua:
    ‘Na nimochijtoc nimocualancaitaca huan nijtlananas nomax para nimechtlatzacuiltis
    huan nijcahuas amotlal quen se huactoc tlali campa amo aquime masehualme.'
  swh-ONEN: 'na useme: ‘Hili ndilo Bwana Mwenyezi asemalo: Mimi ni kinyume nawe, ee
    mlima Seiri, nami nitanyoosha mkono wangu dhidi yako na kukufanya ukiwa na usiyekaliwa
    na watu wala kulimika.'
  bba-bba: ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, wee kon tu wɔrimɑ. Kon tu nɛn
    nɔmu dɛmiɛ kpɑ n tu ko bɑnsu.
  eng-KJVCPB: and say unto it, Thus saith the Lord God; Behold, O mount Seir, I am
    against thee, and I will stretch out mine hand against thee, and I will make thee
    most desolate.
  luo-luo: 'kiwacho ni: ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Adagi
    in Got Seir, kendo abiro rieyo bada kuomi mi aloki gunda.'
  meu-meu: 'baoto, Ḡaubada Iehova na ini e gwau tomamu: Seiri ororona e, a itaia,
    lau ese na inai henimumu. Lau imagu baina toia roro, oi ihadikamu totona; baina
    habuamu tari bona baina havahumu.'
  npi-ULB: 'त्यसलाई भन्, ‘परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ: हेर्, सेइर पर्वत, म
    तेरो विरुद्धमा छु, र तँलाई म आफ्‍नो हातले प्रहार गर्नेछु र तँलाई निर्जन र उजाड
    बनाउनेछु ।'
  yor-yor: 'kí o sì sọ wí pé, ‘Èyí ni Olúwa Olódùmarè wí: Èmí lòdì sí ọ, òkè Seiri,
    Èmi yóò sì na ọwọ́ mi síta ní ìlòdì sí ọ, èmi yóò sì mú kí ó di ahoro.'
  pes-OPCB: '«خداوند یهوه می‌فرماید: ای ادومی‌ها، من بر ضد شما هستم و سرزمین شما را
    به کلی ویران و متروک خواهم کرد.'
  tgl-ULB: 'Sabihin mo rito, ''Ito ang sinasabi ng Panginoong Yahweh: Pagmasdan mo!
    Ako ay laban sa iyo, Bundok ng Seir, at hahampasin kita sa pamamagitan ng aking
    kamay at gagawin kitang isang mapanglaw at isang katatakutan.”'
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi ogo Idomohondo
    laro. Idomo dindiha hari wedemiru tí waitigi i̱ kogoni. I̱na tí pani ngialu dindi
    labu hangu ngelolebero.
  mya-mya: လူ​တို့​အား​ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​အ​ဘယ် သို့​မိန့်​တော်​မူ​သည်​ကို​ဆင့်​ဆို​လော့။
    ``စိ​ရ​တောင်​တို့၊ငါ​သည်​သင်​၏​ရန်​သူ​ဖြစ်​၏။ ငါ​၏​လက်​ကို​ဆန့်​၍​ငါ​သည်​သင့်​အား​လူ​သူ
    ဆိတ်​ငြိမ်​ရာ​မြေ​ရိုင်း​ဒေ​သ​ဖြစ်​စေ​မည်။
  bod-N: ཁྱོད་ཀྱིས་འདི་ལྟར་སྨྲོས་ཤིག གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཀྱེ་སེ་ཨིར་རི་བོ། ལྟོས་དང་།
    ངས་ཁྱོད་ནི་དགྲ་རུ་འཛིན་ཏེ། ལག་པ་བརྐྱངས་ནས་ཁྱོད་ལ་རྒོལ་བར་འགྱུར་ཞིང་། ཁྱོད་ནི་མི་མེད་ལུང་སྟོང་དུ་ལུས་པར་བྱ།
  sna-sna: 'uti, ‘Zvanzi naIshe Jehovha: Ndine mhaka newe iwe Gomo reSeiri, uye ndichatambanudzira
    ruoko rwangu kuzorwa newe ndigokuita dongo raparadzwa.'
  spa-BLM: 'y dile: “El Señor Yahvé dice: “He aquí que estoy contra ti, monte de Seír,
    y extenderé mi mano contra ti. Te convertiré en una desolación y en un asombro.'
  cac-cac: 'Tzalan icha tic: A Jehová Yajal tz''alan icha tic: Ex cajan ex d''a tzalquixtac
    yic Seir, a in svala'' to ay cot voval d''ayex, ol vac''och yaelal d''a eyib''an̈,
    ol vac''can tz''inan e chon̈ab'', ol mac''joccanem lan̈najoc.'
  swh-ULB: 'Uiambie, ''Bwana Yahwe asema hivi: Tazama! ni juu yako, Mlima Seiri, nitakupiga
    kwa mkono wangu na kukufanya ukiwa na tishio.'
  bel-bel: 'і скажы ёй: так кажа Гасподзь Бог: вось Я - на цябе, гара Сэір! і працягну
    на цябе руку Маю і зраблю цябе пустою і незаселенаю.'
  deu-ELBBK: 'und sprich zu ihm: so spricht der Herr, HERR: Siehe, ich will an dich,
    Gebirge Seir; und ich werde meine Hand gegen dich ausstrecken und dich zur Wüste
    und Verwüstung machen;'
  mbb-OT: Keǥiyi nu sikandan, he iyan a, is Nengazen he MEGBEVAYÀ migkaǥi te kuntada
    ku sikiyu is menge meǥinged diyà te Buntud he Seir. Edsilutan ku sikiyu ne egkehimu
    he mekevulungbulung is lugar niw.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: സെയീർപർവ്വതമേ, ഞാൻ നിനക്കു
    വിരോധമായിരിക്കുന്നു; ഞാൻ നിന്റെ നേരെ കൈ നീട്ടി നിന്നെ പാഴും ശൂന്യവുമാക്കും.'
  rmc-rmc: 'Phen leske: ‚Kada phenel o RAJ, o Adonaj: Dikh, džav pre tute, verchona
    Seir, nacirdava pre tu miro vast a kerava tutar e zamukľi pušťa.'
  pes-OPV: 'و آن را بگوخداوند یهوه چنین می‌فرماید: اینک‌ای کوه سعیر من به ضد تو هستم.
    و دست خود را بر تودراز کرده، تو را ویران و محل دهشت خواهم ساخت.'
  ron-1924: 'ши зи: ‘Аша ворбеште Домнул Думнезеу: «Ятэ, ам неказ пе тине, мунтеле
    Сеирулуй! Ымь ынтинд мына ымпотрива та ши те префак ынтр-о пустиетате ши ынтр-ун
    пустиу!'
  ben-OBCV: 'এবং বলো: ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, হে সেয়ীর পাহাড়, আমি তোমার
    বিরুদ্ধে, আমার হাত বাড়িয়ে তোমাকে একটি জনশূন্য পতিত জমি করে রাখব।'
  som-som: oo waxaad ku tidhaahdaa, Sayidka Rabbiga ahu wuxuu leeyahay, Buur Seciiray,
    bal eeg, col baan kugu ahaye, oo gacantaydaan kugu fidin doonaa, waxaanan kaa
    dhigi doonaa cidla iyo yaab.
  lat-VUC: '[Hæc dicit Dominus Deus: Ecce ego ad te, mons Seir: et extendam manum
    meam super te, et dabo te desolatum atque desertum.'
  eng-ASVBT: 'and say unto it, Thus saith the Lord Jehovah: Behold, I am against thee,
    O mount Seir, and I will stretch out my hand against thee, and I will make thee
    a desolation and an astonishment.'
  ita-1885: 'Così ha detto il Signore Iddio: Eccomi a te, o monte di Seir, e stenderò
    la mia mano sopra te, e ti ridurrò in desolazione, e in deserto.'
  eng-LXXUP: and say to it, Thus saith the Lord God; Behold, I am against thee, O
    Mount Seir, and I will stretch out my hand against thee, and will make thee a
    waste, and thou shalt be made desolate.
  eng-ULB: 'Say to it, ''The Lord Yahweh says this: Behold! I am against you, Mount
    Seir, and I will strike you with my hand and make you a desolation and a waste.'
  spa-VBL: 'Anuncia que esto es lo que dice el Señor Dios: Ten cuidado, porque te
    voy a condenar, monte Seir. Voy a atacarte y a convertirte en un páramo.'
  fra-_FOB: 'Dis-lui: Ainsi a dit le Seigneur, l''Éternel: Voici, j''en veux à toi,
    montagne de Séir; j''étends ma main sur toi, et te réduis en solitude et en désert!'
  mal-mal: '‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “സെയീർപർവ്വതമേ, ഞാൻ നിനക്ക്
    വിരോധമായിരിക്കുന്നു; ഞാൻ നിന്റെനേരെ കൈ നീട്ടി നിന്നെ പാഴും ശൂന്യവുമാക്കും.'
  urd-GVR: Use batā, ‘Rab Qādir-e-mutlaq farmātā hai ki ai Saīr ke pahāṛī ilāqe, ab
    maiṅ tujh se nipaṭ lūṅgā. Maiṅ apnā hāth tere ḳhilāf uṭhā kar tujhe wīrān-o-sunsān
    kar dūṅgā.
  suz-BL: परमप्रभु, परमप्रभु यावेमी ‘ए सेइर पहाड, गो इ कली लोव़ का पचा माल्‍‍‍नुङ।
    आं गुइ इ गे क्‍युक्‍नुङ। मिनु इ कली मुर मबाक्‍तीके नु श्‍‍येत्‍थ सेल्‍नन।
  eng-NOY: 'and say to it, Thus saith the Lord Jehovah: Behold, I am against thee,
    O Mount Seir, and I will stretch out my hand against thee, and I will make thee
    an utter desolation;'
  ita-1927: 'e digli: Così parla il Signore, l’Eterno: Eccomi a te, o monte di Seir!
    Io stenderò la mia mano contro di te, e ti renderò una solitudine, un deserto.'
  ckb-ckb: 'پێی بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت: ئەی کێوی سێعیر، من لە دژی تۆم
    و دەستم درێژ دەکەم بۆ سەرت، چۆڵ و وێرانت دەکەم.'
  eng-BBE: 'And say to it, This is what the Lord has said: See, I am against you,
    O Mount Seir, and my hand will be stretched out against you, and I will make you
    a waste and a cause for wonder.'
  kan-OKCV: 'ಅದಕ್ಕೆ ಹೇಳು, ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಇಗೋ, ಸೇಯೀರ್ ಪರ್ವತವೇ,
    ನಾನು ನಿನಗೆ ವಿರುದ್ಧವಾಗಿದ್ದೇನೆ. ನಾನು ನನ್ನ ಕೈಯನ್ನು ನಿನಗೆ ವಿರುದ್ಧವಾಗಿ ಚಾಚುತ್ತೇನೆ.
    ನಾನು ನಿನ್ನನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡುತ್ತೇನೆ.'
  tam-2017: 'அதற்குச் சொல்லவேண்டியது என்னவென்றால்: யெகோவாகிய ஆண்டவர் சொல்லுகிறார்,
    சேயீர்மலையே, இதோ, நான் உனக்கு எதிராக வந்து, என்னுடைய கையை உனக்கு எதிராக நீட்டி,
    உன்னைப் பாழும் பாலைநிலமாக்குவேன்.'
  spa-RV-1909: 'Y dile: Así ha dicho el Señor Jehová: He aquí yo contra ti, oh monte
    de Seir, y extenderé mi mano contra ti, y te pondré en asolamiento y en soledad.'
  ron-BTF: 'Și spune-i: Astfel spune Domnul DUMNEZEU: Iată, munte al Seirului, sunt
    împotriva ta și îmi voi întinde mâna împotriva ta și te voi pustii de tot.'
  eng-WEBP: 'and tell it, ‘The Lord GOD says: “Behold, I am against you, Mount Seir,
    and I will stretch out my hand against you. I will make you a desolation and an
    astonishment.'
  eng-FBV: 'Announce that this is what the Lord God says: Watch out, because I''m
    condemning you, Mount Seir. I''m going to attack you and turn you into a wasteland.'
  nld-1939: 'en zeg: Zo spreekt Jahweh, de Heer! Bergen van Seïr, Ik kom op u af,
    strek mijn hand tegen u uit, en verander u in een steppe en een wildernis.'
  nch-BL: 'Xiquinilhui para na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua:
    ‘Na nimochijtoc niamocualancaitaca huan nijtananas nomax para nimechtatzacuiltis
    huan nijcahuas amotal quej se huactoc tali campa amo aquijme masehualme.'
  vie-1934: 'Hãy nói cùng nó rằng: Chúa Giê-hô-va phán như vầy: Hỡi núi Sê-i-rơ, nầy,
    ta nghịch cùng mầy! Ta sẽ giá tay nghịch cùng mầy, làm cho mầy ra hoang vu và
    gở lạ.'
  hin-CV: 'और कहो: ‘परम प्रधान याहवेह का यह कहना है: हे सेईर पर्वत, मैं तुम्हारे विरुद्ध
    हूं, और मैं तुम्हारे विरुद्ध अपना हाथ बढ़ाऊंगा, और मैं तुम्हें निर्जन और उजाड़
    कर दूंगा.'
  spa-BES: 'Y dile: Esto es lo que ha dicho el Señor Dios: Mira, estoy contra ti,
    oh Seir, y mi mano se extenderá contra ti, y te convertiré en un asolamiento y
    en una causa de asombro.'
  tdx-tdx: 'ami’ty hoe: Hoe ty tsara’ Iehovà Talè: Ry Vohi-tSeire, atreatrèko irehe,
    vaho hatora­kitsiko ama’o ty tañako hampangoakoahako azo ho tane bangý.'
  tha-KJV: และกล่าวแก่มั​นว​่า องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า ดู​เถิด
    โอ ภู​เขาเสอีร์​เอ๋ย เราต่อสู้กับเจ้า และเราจะเหยียดมือของเราต่อสู้​เจ้า และเราจะกระทำให้​เจ้​ารกร้างที่​สุด
  por-BR-2018: 'E dize-lhe: Assim diz o Senhor DEUS: Eis que eu sou contra ti, ó monte
    de Seir; estenderei minha mão contra ti, e te tornarei em desolação e devastação.'
  deu-ELO: 'und weissage wider dasselbe und sprich zu ihm: So spricht der Herr, Jehova:
    Siehe, ich will an dich, Gebirge Seir; und ich werde meine Hand wider dich ausstrecken
    und dich zur Wüste und Verwüstung machen;'
  eng-WYC-2018: and shalt say to it, The Lord God saith these things, Thou hill of
    Seir, lo! I to thee; I shall stretch forth mine hand on thee, and I shall give
    thee desolate and forsaken. (and shalt say to it, The Lord God saith these things,
    Thou hill country of Seir, behold! I am against thee; I shall stretch forth my
    hand upon thee, and I shall make thee into a desolate wilderness.)
  epo-epo: 'kaj diru al ĝi: Tiele diras la Sinjoro, la Eternulo: Jen Mi iras kontraŭ
    vin, ho monto Seir, kaj Mi etendos Mian manon kontraŭ vin kaj faros vin absoluta
    dezerto.'
  uig-PIN: 'Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — «Mana, i Seir teƣi, Mǝn sanga ⱪarximǝn;
    Mǝn ⱪolumni üstünggǝ uzartip, seni bir wǝyranǝ wǝ qɵl-bayawan ⱪilimǝn.'
  beo-beo: 'Na, Ouligisudafa Hina Gode, Na sia: ilima alofele olelema, amane, ‘Idome
    goumi! Na da dilia ha lai. Na da dili gugunufinisimu.'
  tpi-OTNT: Yu tokim kantri Idom olsem, ‘Mi God, Bikpela, mi birua long yupela ol
    maunten bilong Idom. Bai mi mekim save long yupela na mekim yupela i kamap graun
    nating.
  hau-SA: ka ce, ‘Ga abin da Ubangiji Mai Iko Duka yana cewa ina gāba da kai, Dutsen
    Seyir, zan kuma miƙa hannuna gāba da kai in mai da kai kango.
  uig-LAT: 'Reb Perwerdigar mundaq deydu: — «Mana, i Séir téghi, Men sanga qarshimen;
    Men qolumni üstüngge uzartip, séni bir weyrane we chöl-bayawan qilimen.'
  nde-nde: 'uthi: ‘Nanku okutshiwo nguThixo Wobukhosi: Ngimelane lawe, Ntaba Seyiri,
    njalo ngizakwelula isandla sami ukumelana lawe ngikwenze ube lugwadule oluphundlekileyo.'
  ton-ton: Pea ke pehē ki ai, ʻOku pehē ʻe Sihova ko e ʻOtua; ʻE moʻunga ko Seia,
    Vakai, ko au ʻoku ou tuʻu kiate koe, pea te u mafao atu hoku nima kiate koe, pea
    te u ngaohi koe ke lala ʻaupito.
  ces-1613: 'A rci jí: Takto praví Panovník Hospodin: Aj, já jsem proti tobě, horo
    Seir, a vztáhnu ruku svou na tebe, a obrátím tě v hroznou poušť.'
  eng-WMB: 'and tell it, ‘The Lord GOD says: “Behold, I am against you, Mount Seir,
    and I will stretch out my hand against you. I will make you a desolation and an
    astonishment.'
