verse: EZK.035.004
translations:
  mal-C: ഞാൻ നിന്റെ പട്ടണങ്ങളെ കുപ്പക്കുന്നാക്കും; നീ ശൂന്യമായിത്തീരും. അപ്പോൾ ഞാൻ
    യഹോവ ആകുന്നു എന്നു നീ അറിയും.
  deu-TKW: Deine Städte will ich in Trümmer legen, und du selbst sollst zur Wüste
    werden, damit du erkennest, daß ich Jahwe bin!
  lin-lin: Nakobebisa bingumba na yo, mpe okotikala lisusu na bato te ; boye, okoyeba
    solo ete Ngai, nazali Yawe.
  eng-LSV: I make your cities a ruin, and you are a desolation, || And you have known
    that I [am] YHWH.
  eng-GNV: I wil lay thy cities waste, and thou shalt be desolate, and thou shalt
    knowe that I am the Lord.
  eng-WEBSTER: I will lay thy cities waste, and thou shalt be desolate, and thou shalt
    know that I am the LORD.
  nhw-BL: Niquinsosolos nochi amoaltepehua huan nijchihuas amotlal ma eli quen se
    huactoc tlali. Huan anquimachilise para na, niDIOS.
  swh-ONEN: Nitaifanya miji yako kuwa magofu nawe utakuwa ukiwa. Ndipo utakapojua
    kuwa Mimi ndimi Bwana.
  bba-bba: Kon ten wusu bɑnsu koosiɑ, kpɑ tu yɔ̃rɑ diiru. Sɑɑ ye sɔɔrɑ tɑ koo ɡiɑ
    mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: I will lay thy cities waste, and thou shalt be desolate, and thou shalt
    know that I am the Lord.
  luo-luo: Abiro muko mieche matindo duto mi ilokri gunda. Eka iningʼe ni An e Jehova
    Nyasaye.
  meu-meu: Emu hanua na baina habuadia tari; oi na gabu ḡaḡaena ai ba hahelao; bena
    ba diba lau na Iehova.
  npi-ULB: तेरा सहरहरूलाई म भग्‍नावशेष बनाउनेछु, र तँ आफैचाहिं उजाड हुनेछस् । तब म
    नै परमप्रभु हुँ भनी तैंले जान्‍नेछस् ।
  yor-yor: Èmi yóò pa àwọn ìlú rẹ run, ìwọ yóò sì di ahoro. Nígbà náà ni ìwọ yóò mọ̀
    pé èmi ni Olúwa.
  pes-OPCB: شهرهایتان را خراب و ویران خواهم نمود تا بدانید که من یهوه هستم.
  tgl-ULB: Wawasakin ko ang iyong mga lungsod, at ikaw mismo ay magiging mapanglaw;
    at malalaman mong Ako si Yahweh.
  hui-hui: Tínaga tano ngamirubi bo haealabaga bialu tínaga dindibi labu hangu ibira
    holebira. Ogonibi ngagola tígua i̱ni Anduane Homogoore henedalo manda biai holeberemi.
  mya-mya: သင်​၏​မြို့​တို့​ကို​ယို​ယွင်း​ပျက်​စီး​စေ​၍ သင့်​ကို လူ​သူ​ဆိတ်​ငြိမ်​ရာ​အ​ရပ်​ဖြစ်​စေ​မည်။
    ထို​အ​ခါ​ငါ​သည်​ထာ​ဝရ​ဘု​ရား​ဖြစ်​တော်​မူ ကြောင်း သင်​သိ​ရှိ​လိမ့်​မည်။''
  bod-N: ངས་ཁྱོད་ཀྱི་གྲོང་ཁྱེར་རྣམས་སྟོངས་སུ་བཅུག་ན་ཁྱོད་ནི་ས་སྟོང་དུ་ལུས་ཤིང་། དེའི་དུས་སུ་ཁྱོད་ཀྱིས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར།
  sna-sna: Ndichashandura maguta ako akava matongo uye iwe uchaparadzwa. Ipapo uchaziva
    kuti ndini Jehovha.
  spa-BLM: Destruiré tus ciudades y quedarás desolada. Entonces sabrás que yo soy
    Yahvé.
  cac-cac: A juntzan̈ e chon̈ab', ol in satel d'a juneln̈ej. Ol vac'can tz'inan. Icha
    chi' ol aj snachajel eyuuj to a in ton Jehová in svutej icha chi'
  swh-ULB: Nitaiharibu miji yenu, na wewe mwenyewe utakuwa ukiwa; kisha utajua kuwa
    mimi ni Yahwe.
  bel-bel: Гарады твае ператвару ў разваліны, і ты сама апусьцееш і ўведаеш, што Я
    - Гасподзь.
  deu-ELBBK: und ich werde deine Städte zur Einöde machen, und du selbst wirst eine
    Wüste werden. Und du wirst wissen, dass ich der HERR bin.
  mbb-OT: Ebengkaǥen ku is menge inged niw ne egkehimu heini he mekevulungbulung.
    Ne zutun egketuenan niw he iyan a Nengazen.
  mal-2015: ഞാൻ നിന്റെ പട്ടണങ്ങളെ ശൂന്യമാക്കും; നീ പാഴായിത്തീരും; ഞാൻ യഹോവയെന്നു നീ
    അറിയും.
  rmc-rmc: Tire forendar kerava kopa bara a tutar ačhela zamuklo than. Akor sprindžareha,
    hoj me som o RAJ.
  pes-OPV: شهرهایت را خراب خواهم نمود تاویران شده، بدانی که من یهوه هستم.
  ron-1924: Ыць вой префаче четэциле ын дэрымэтурь, вей ажунӂе о пустиетате, ка сэ
    штий кэ Еу сунт Домнул!
  ben-OBCV: আমি তোমার নগরগুলি ধ্বংসস্থান করব এবং তুমি হবে জনশূন্য। তখন তুমি জানবে
    যে আমিই সদাপ্রভু।
  som-som: Oo magaalooyinkaaga waan wada dumin doonaa, oo cidla baad ahaan doontaa,
    oo markaasaad ogaan doontaa inaan anigu Rabbiga ahay.
  lat-VUC: 'Urbes tuas demoliar, et tu desertus eris: et scies quia ego Dominus.'
  eng-ASVBT: I will lay thy cities waste, and thou shalt be desolate; and thou shalt
    know that I am Jehovah.
  ita-1885: Io metterò le tue città in deserto, e tu sarai desolato, e conoscerai
    che io sono il Signore.
  eng-LXXUP: And I will cause desolation in thy cities, and thou shalt be desolate,
    and thou shalt know that I am the Lord.
  eng-ULB: I will make your cities ruins, and you yourself will become desolate; then
    you will know that I am Yahweh.
  spa-VBL: Arruinaré tus ciudades; quedarás completamente devastado. Entonces reconocerás
    que yo soy el Señor.
  fra-_FOB: Je réduirai tes villes en désert, tu seras une désolation, et tu sauras
    que je suis l'Éternel.
  mal-mal: ഞാൻ നിന്റെ പട്ടണങ്ങളെ ശൂന്യമാക്കും; നീ പാഴായിത്തീരും; ഞാൻ യഹോവയെന്ന് നീ
    അറിയും.
  urd-GVR: Maiṅ tere shahroṅ ko malbe ke ḍher banā dūṅgā, aur tū sarāsar ujaṛ jāegā.
    Tab tū jān legā ki maiṅ hī Rab hūṅ.
  suz-BL: गो इ सहर प्रेत्‍‍नुङ। मिनु गे मुर मबाक्‍तीक दुम्‍नेवे। मिनु गोन परमप्रभु
    यावे नङ, दे तुइक्‍नेवे।
  eng-NOY: I will lay thy cities waste, and thou shalt be desolate, and thou shalt
    know that I am Jehovah.
  ita-1927: Io ridurrò le tue città in rovine, tu diventerai una solitudine, e conoscerai
    che io sono l’Eterno.
  ckb-ckb: شارۆچکەکانت کاول دەکەم، تۆش چۆڵ دەبیت، ئیتر تۆ دەزانیت کە من یەزدانم.
  eng-BBE: I will make your towns unpeopled and you will be a waste; and you will
    be certain that I am the Lord.
  kan-OKCV: ನಾನು ನಿನ್ನ ಪಟ್ಟಣಗಳನ್ನು ನಾಶಮಾಡಲು ನೀನು ಹಾಳಾಗುವೆ; ಆಗ ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು
    ನೀನು ತಿಳಿದುಕೊಳ್ಳುವೆ.
  tam-2017: உன்னுடைய பட்டணங்களை வனாந்திரமாக்கிப்போடுவேன்; நீ பாழாய்ப்போவாய்; நான்
    யெகோவா என்று அறிந்துகொள்வாய்.
  spa-RV-1909: A tus ciudades asolaré, y tú serás asolado; y sabrás que yo soy Jehová.
  ron-BTF: Voi risipi cetățile tale și vei fi pustiit și vei cunoaște că eu sunt DOMNUL.
  eng-WEBP: I will lay your cities waste, and you will be desolate. Then you will
    know that I am the LORD.
  eng-FBV: I will ruin your towns; you will be completely devastated. Then you will
    acknowledge that I am the Lord.
  nld-1939: Ik maak uw steden tot puin, en zelf zult ge een steppe worden. Zo zult
    ge erkennen, dat Ik Jahweh ben!
  nch-BL: Niquinsosolos nochi amoaltepehua huan nijchihuas amotal ma eli quej se huactoc
    tali. Huan anquimachilise para na, niDIOS.
  vie-1934: Ta sẽ làm cho các thành của mầy ra đồng vắng, còn mầy sẽ trở nên hoang
    vu. Bấy giờ mầy sẽ biết ta là Đức Giê-hô-va.
  hin-CV: मैं तुम्हारे नगरों को खंडहर कर दूंगा और तुम निर्जन हो जाओगे. तब तुम जानोगे
    कि मैं याहवेह हूं.
  spa-BES: Haré que tus ciudades queden en ruinas y serás una desolación; y sabrás
    que yo soy el Señor.
  tdx-tdx: Fonga ho rotsaheko o rova’oo le ho vahiny irehe vaho ho fohi’o te izaho
    Iehovà;
  tha-KJV: เราจะกระทำให้หัวเมืองของเจ้าถูกทิ้งไว้เสียเปล่าและเจ้าจะเป็​นที​่​รกร้าง
    และเจ้าจะทราบว่าเราคือพระเยโฮวาห์
  por-BR-2018: Tornarei as tuas cidades em ruínas, e tu serás desolado; e saberás
    que eu sou o SENHOR.
  deu-ELO: und ich werde deine Städte zur Einöde machen, und du selbst wirst eine
    Wüste werden. Und du wirst wissen, daß ich Jehova bin. -
  eng-WYC-2018: I shall destroy thy cities, and thou shalt be forsaken; and thou shalt
    know, that I am the Lord.
  epo-epo: Viajn urbojn Mi ruinigos, kaj vi mem dezertiĝos; kaj vi ekscios, ke Mi
    estas la Eternulo.
  uig-PIN: Mǝn xǝⱨǝrliringni harabǝ ⱪiliwetimǝn, wǝ sǝn wǝyranǝ bolisǝn; andin sǝn
    Mening Pǝrwǝrdigar ikǝnlikimni tonup yetisǝn.
  beo-beo: Na da dilia moilai amola soge huluane wadela:lesimu. Amasea, dilia da Na
    da Hina Gode dawa:mu.
  tpi-OTNT: Na bai mi bagarapim ol taun bilong yupela, na bai graun bilong yupela
    i stap nating. Olsem na bai yupela i save gut olsem, mi yet mi Bikpela.
  hau-SA: Zan mai da garuruwanka kufai za ka kuma zama kango. Sa’an nan za ka san
    cewa ni ne Ubangiji.
  uig-LAT: Men sheherliringni xarabe qiliwétimen, we sen weyrane bolisen; andin sen
    Méning Perwerdigar ikenlikimni tonup yétisen.
  nde-nde: Ngizakwenza amadolobho akho abe ngamanxiwa lawe uzachithwa. Lapho-ke uzakwazi
    ukuthi mina nginguThixo.
  ton-ton: Te u fakalala ho ngaahi kolo, pea te ke ʻauha ai, mo ke ʻilo ai ko Sihova
    au.
  ces-1613: Města tvá v poušť obrátím, a ty budeš pustinou, i zvíš, že já jsem Hospodin,
  eng-WMB: I will lay your cities waste, and you will be desolate. Then you will know
    that I am the LORD.
  tam-TCV: நான் உனது பட்டணங்களை இடிந்துபோகப்பண்ணுவேன். நீ பாழாக்கிவிடப்படுவாய். அப்பொழுது
    நானே யெகோவா என்பதை நீ அறிந்துகொள்வாய்.
  ceb-ULB: Gun-obon ko ang imong siyudad, ug mahimo kang biniyaan; unya mahibaloan
    nimo nga ako si Yahweh.
  pol-UBG: Twoje miasta zamienię w ruiny i będziesz spustoszona. I poznasz, że ja
    jestem PANEM.
  urd-GVU: مَیں تیرے شہروں کو ملبے کے ڈھیر بنا دوں گا، اور تُو سراسر اُجڑ جائے گا۔
    تب تُو جان لے گا کہ مَیں ہی رب ہوں۔
  deu-1912: Ich will deine Städte öde machen, daß du sollst zur Wüste werden und erfahren,
    daß ich der HERR bin.
  kan-2017: ನಾನು ನಿನ್ನ ಪಟ್ಟಣಗಳನ್ನು ನಾಶಪಡಿಸಲು ನೀನು ಹಾಳಾಗುವಿ; ಆಗ ನಾನೇ ಯೆಹೋವನು ಎಂದು ತಿಳಿದುಕೊಳ್ಳುವಿ.
  yap-yap: Bay gu pag e pi binaw rom nike mogothgoth nge but’ rom ni dakriy ban’en
    u daken; Ma aram e bay mu nang ni Gag SOMOL.
  hlt-MCSB: Na khopuei te imrhong ka khueh vetih namah te khopong la na om vaengah
    kai he BOEIPA la nan ming bitni.
  mdy-ETH: ታኣኒ ዒንሢኮ ካታሞ ሻሂ ባይዛንዳኔ፤ ዓጮ ታ ዒንሢኮ ካይሲ ማሃንዳኔ፤ ዬካፓ ታኣኒ ናንጊና ናንጋ ጎዳ ማዔሢ ዒንሢ
    ዔራንዳኔ።›»
  twi-ASANTE: Mɛdane wo nkuro ama ayɛ mmubuiɛ na wobɛda mpan. Afei wobɛhunu sɛ mene
    Awurade no.
  eng-WEBU: I will lay your cities waste, and you will be desolate. Then you will
    know that I am the LORD.
  wal-wal: Taani ne katamata qolana; neenikka baisa gidana. Taani GODAA gidiyoogaa
    neeni hegan erana.
  spa-PDDPT: Convertiré en escombros tus ciudades, y quedarás desolada. Sabrás que
    Yo soy Yavé.
  gun-gun: Peẽ kuery retã ambovaipa uka 'rã tekoague opyta aguã. Ha'e ramo peikuaa
    'rã xee ae Senhor aikoa.
  ilo-ULB: Dadaelekto dagiti siudadmo, ken sika a mismo ket agbalinto a langalang;
    ket maammoamto a siak ni Yahweh.
  kpg-kpg: Au ga diiagi au waahale gi mooho, do henua gaa hai di anga henua. Gei goe
    ga iloo laa bolo Au go Dimaadua.
  uig-ARA: مەن شەھەرلىرىڭنى خارابە قىلىۋېتىمەن، ۋە سەن ۋەيرانە بولىسەن؛ ئاندىن سەن
    مېنىڭ پەرۋەردىگار ئىكەنلىكىمنى تونۇپ يېتىسەن.
  sus-sus: N wo xa taae xun nakanama nɛ, nee xa findi yire rabɛɲinxi ra. Na tɛmui,
    wo a kolonma nɛ a n tan nan na Alatala ra.›»
  pon-2006: I pahn wiahkihla omw kahnimw kan mohn kahnimw kei Oh wiahkihla sapwomwen
    sapwtehn ehu; Eri, ke ahpw pahn esehla me ngehi iei KAUN-O.
  ksd-ksd: Ina li vue kaum umana pia na pal, ma una ki na lingling; ma una nunure
    ba iau ra Luluai.
  grc-BRENT: καὶ ταῖς πόλεσί σου ἐρημίαν ποιήσω, καὶ σὺ ἔρημος ἔσῃ, καὶ γνώσῃ ὅτι
    ἐγώ εἰμι Κύριος.
  ind-AYT: Aku akan membuat kota-kotamu menjadi reruntuhan, dan kamu akan menjadi
    sunyi, maka kamu akan mengetahui bahwa Akulah TUHAN.’”
  nya-nya: Mizinda yanu ndidzayisandutsa mabwinja, ndipo dziko lanu lidzasanduka chipululu.
    Zikadzachitika izi mudzadziwa kuti Ine ndine Yehova.
  hrv-hrv: Gradove ću tvoje razvaliti i postat ćeš pustinjom. I znat ćeš da sam ja
    Jahve!
  mps-mps: Tama eno dagego taun dabe dolaibao, tama dagego tǫ dwai olo elaluaibao.
    Tama tiyu, dagego koneaibao, ena deli naga ena Genuai Bidi yabao homu koneaibao.’
    Te po wao,” wali.
  tpi-tpi: Na bai mi bagarapim ol taun bilong yupela, na bai graun bilong yupela i
    stap nating. Olsem na bai yupela i save gut olsem, mi yet mi Bikpela.
  dan-1931: dine Byer lægger jeg i Grus. Du selv skal blive til Ørk og kende, at jeg
    er HERREN.
  vie-OVCB: Ta sẽ phá đổ thành phố ngươi và khiến xứ sở ngươi phải hoang vắng điêu
    tàn. Khi đó, ngươi sẽ biết Ta là Chúa Hằng Hữu.
  guj-2017: તારાં નગરોને ઉજ્જડ બનાવી દઈશ અને તું તદ્દન વેરાન થઈ જઈશ; ત્યારે તું જાણશે
    કે હું યહોવાહ છું.
  pon-2006A: I pahn wiahkihla omw kahnimw kan mohn kahnimw kei Oh wiahkihla sapwomwen
    sapwtehn ehu; Eri, ke ahpw pahn esehla me ngehi iei KAUN-O.
  por-BRBSL: Eu colocarei suas cidades em desolação e você ficará desolado. Então
    você saberá que eu sou Yahweh.
  cth-cth: Nange khopui ka raphoe vaiteh, nang teh tami kingdi lah na o vaiteh, kai
    teh BAWIPA lah ka o e hah na panue han.
  twi-twi: Mɛdan wo nkurow ama ayɛ mmubui na wobɛda mpan. Afei wubehu sɛ mene Awurade
    no.
  hlt-hlt: Na khopuei te imrhong ka khueh vetih namah te khopong la na om vaengah
    kai he BOEIPA la nan ming bitni.
  tbz-SIM: M bo duɔ́ nkɛ̀ bɛ ɛkɛ̀ɛ dɔúnko kɛ́nɑɑ́ ntidobontì kɛ̀ bɛ̀ɛ bɑntɛ́ n túmɛ̀
    di Yiɛ̀ Kuyie.
  msy-2020: Kɨ nɨn nguibar ekiabar amightɨ da ikuvightɨ, gumazamiziba ko biziba dar
    puvatɨghtɨ, da pura ikiam. Eghtɨ ia kamaghɨn fogh suam, kɨ Ikiavɨra Itir God.
  dop-dop: Mɑɑ pǝsɩ nyɑ́ ɑcɑlɛɛ kɛ ncɑɑ. Nɔɣɔlʋ kɑɑ wɛɛ. Ɩlɛnɑ pǝ́cɔ́ n nyɩ sɩ mɑ
    kɛ́ Tɑcɑɑ.
  azb-azb: Şəhərlərini viran edəcəyəm və sən xarabalığa çevriləcəksən. Onda biləcəksən
    ki, Rəbb Mənəm.
  eng-DBY: 'I will lay thy cities waste, and thou shalt be a desolation: and thou
    shalt know that I [am] Jehovah.'
  hin-2017: मैं तेरे नगरों को खण्डहर कर दूँगा, और तू उजाड़ हो जाएगा; तब तू जान लेगा
    कि मैं यहोवा हूँ।
  wol-KYG: Say dëkk, jali doj laa koy def, nga gental, ba xam ne maay Aji Sax ji.
  eng-YLT: Thy cities a waste I make, and thou art a desolation, And thou hast known
    that I [am] Jehovah.
  eng-WYC-2017: I shall destroy thy cities, and thou shalt be forsaken; and thou shalt
    know, that I am the Lord.
  eng-WMBB: I will lay your cities waste, and you will be desolate. Then you will
    know that I am the LORD.
  urd-GVH: मैं तेरे शहरों को मलबे के ढेर बना दूँगा, और तू सरासर उजड़ जाएगा। तब तू
    जान लेगा कि मैं ही रब हूँ।
  rug-rug: Kote huari Rau sari mua vasileana meke kote ivulu si agoi. Pude mamu tumae
    nia sapu Arau tugo se Zihova.
  gaz-gaz: Ani magaalaawwan kee nan diiga; atis ni onta. Ergasii akka ani Waaqayyo
    taʼe ni beekta.
  fra-LSG: Je mettrai tes villes en ruines, Tu deviendras une solitude, Et tu sauras
    que je suis l’Éternel.
  yal-yal: N na ɛ taane kalama nɛn, ɛ konna yi findi yire rabeɲinxin na. Nayi, ɛ a
    kolonma nɛn a Alatala nan n na.’ ”
  haw-1868: E hooneoneo aku au i kou mau kulanakauhale, a e neoneo oe; a e ike no
    oe owau no Iehova.
  arb-NAV: أَجْعَلُ مُدُنَكَ أَطْلالاً وَتَكُونُ أَنْتَ مُقْفِراً، فَتُدْرِكُ أَنِّي
    أَنَا الرَّبُّ.
  ewe-ewe: Matrɔ wò duwo woazu aƒedo, eye wò ŋutɔ àzu gbegbe. Ekema ànya be, nyee
    nye Yehowa.’
  eng-LEE: Thy cities will I lay in ruins, and thou thyself shalt be desolate, and
    thou shalt know that I am the Lord.
  asm-FB: মই তোমাৰ নগৰবোৰ উচ্ছন্ন কৰিম, আৰু অৱহেলিত হ’বা; তেতিয়া মই যে যিহোৱা ইয়াক
    তুমি জানিবা।
  sus-A: ﭑ وٌ شَ تَايٍ شُن نَكَنَمَ نّ، نٍيٍ شَ قِندِ يِرٍ رَبّحِنشِ رَ. نَ تّمُي،
    وٌ عَ كٌلٌنمَ نّ عَ ﭑ تَن نَن نَ عَلَتَلَ رَ.›»
  fra-SBL: Je dévasterai tes villes, et tu seras dévastée. Alors tu sauras que je
    suis Yahvé.
  hbo-hbo: עָרֶ֙יךָ֙ חָרְבָּ֣ה אָשִׂ֔ים וְאַתָּ֖ה שְׁמָמָ֣ה תִֽהְיֶ֑ה וְיָדַעְתָּ֖
    כִּֽי־אֲנִ֥י יְהוָֽה׃
  kik-kik: Nĩngatũma matũũra maku manangwo nawe nĩũgaakira ihooru. Hĩndĩ ĩyo nĩũkamenya
    atĩ niĩ nĩ niĩ Jehova.
  fra-NCL: Je réduirai tes villes en ruines, tu seras une solitude ; et tu sauras
    que je suis Yahweh.
  cek-AK: Na vangpuinawk to kam rosak moe, angqai krang ah kang suek han, to naah
    Kai loe Angraeng ni, tiah na panoek tih.
  cuk-cuk: Be-neggweburmar akwamarbi-ganna-ganna-bukwa an imakoed, bedi nega-dulesulidganga
    guoed. Geb degine, be wisguoed, ani an Bab-Jehová gue.
  uig-CYR: Мән шәһәрлириңни харабә қиливетимән, вә сән вәйранә болисән; андин сән
    Мениң Пәрвәрдигар екәнлигимни тонуп йетисән.
  tel-2017: నీ పట్టణాలను నాశనం చేస్తాను. నువ్వు నిర్జనంగా ఉంటావు.” అప్పుడు నేను యెహోవానని
    నువ్వు తెలుసుకుంటావు.
  hat-BSA: Mwen va fè devaste vil ou yo e ou va vin Yon dezolasyon. Konsa, ou va konnen
    ke Mwen se SENYÈ a.
  kos-kos: Nga fah oru tuh siti nukewa sum in arulana musalla, Ac facl sum in wanginla
    ma oan fac. Na kom fah etu lah nga pa LEUM GOD.
  hbo-WLC: עָרֶ֙יךָ֙ חָרְבָּ֣ה אָשִׂ֔ים וְאַתָּ֖ה שְׁמָמָ֣ה תִֽהְיֶ֑ה וְיָדַעְתָּ֖
    כִּֽי־אֲנִ֥י יְהוָֽה׃
  ibo-ibo: Obodo gị niile ka m ga-eme ka ha ghọọ mkpọmkpọ ebe, gị onwe gị ga-abụkwa
    ebe tọgbọrọ nʼefu. Mgbe ahụ, ị ga-amata na mụ onwe m bụ Onyenwe anyị.
  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭର ନଗରସବୁ ଶୂନ୍ୟ କରିବା ଓ ତୁମ୍ଭେ ଧ୍ୱଂସସ୍ଥାନ ହେବ, ଆଉ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ
    ଅଟୁ, ଏହା ତୁମ୍ଭେ ଜାଣିବ।
  chk-chk: Üpwe ataela om kewe telinimw, pwe kopwe wiliti eu fanüapö. Mürin kopwe
    silei pwe ngang ewe Samol mi Lapalap.
  rop-rop: en ai garra bitsimap ola taun blanga yumob. En detlot kantri blanga yumob
    garra jidan wulijim deset kantri na. En yumob garra sabi mi na YAWEI det trubala
    God.
  ukr-1871: Городи твої оберну в розвалища а сама ти запустїєш, і спізнаєш, що я —
    Господь.
  deu-1951: Deine Städte will ich in Trümmer legen, und zur Wüste sollst du werden,
    damit du erfahrest, daß ich der HERR bin,
  eng-JPS: I will lay thy cities waste, and thou shalt be desolate; and thou shalt
    know that I am the LORD.
  srp-1865: Gradove æu tvoje opustiti, i ti æeš biti pustoš, i poznaæeš da sam ja
    Gospod.
  lug-lug: Ndifuula ebibuga byo okuba ebifulukwa era olifuuka matongo, omanye nga
    nze Mukama.’
  heb-heb: עריך חרבה אשים ואתה שממה תהיה וידעת כי אני יהוה׃
  ben-IRV: আমি তোমার শহর ধ্বংস করব এবং তুমি জনশূন্য হবে, তারপর তুমি জানবে যে, আমি
    সদাপ্রভু।
  pan-pan: ਮੈਂ ਤੇਰੇ ਨਗਰਾਂ ਨੂੰ ਉਜਾੜਾਂਗਾ, ਤੂੰ ਉੱਜੜ ਜਾਵੇਂਗਾ ਅਤੇ ਤੂੰ ਜਾਣੇਂਗਾ ਕਿ ਯਹੋਵਾਹ
    ਮੈਂ ਹਾਂ!
  mya-JVB: သင် ၏မြို့ တို့ကို ငါဖျက်ဆီး သဖြင့် သင် သည် လူဆိတ်ညံ လျက်ရှိ၍ ၊ ငါ သည်
    ထာဝရဘုရား ဖြစ်ကြောင်း ကို သိ ရလိမ့်မည်။
  hmo-hmo: Emui hanua badadia do lau hadikaia ore, bona emui tano be anina lasi gabuna
    do lau halaoa. Unai neganai do umui diba lau be Lohiabada.
  urd-urd: मैं तेरे शहरों को उजाडूँगा, और तू वीरान होगा और जानेगा कि ख़ुदावन्द मैं
    हूँ।
  rus-SYN: Города твои превращу в развалины, и ты сама опустеешь и узнаешь, что Я
    Господь.
  bqc-SIM: Má tó á wɛ̃́lɛↄ gↄ̃ bɛziaↄ ũɛ, á bùsu i gↄ̃ da yàaa, íↄ dↄ̃ kɛ́
    mámɛmaa Dii.
  tcz-CHONGTHU: Keiman nakhopi ho kasuhsetna chule ahomkeuva kajam ding ahi. Hiteng
    chule nangman keima Pakai kahi ti nahet doh ding ahi.
  mar-mar: मी तुझी नगरे उजाड करीन आणि तू स्वतः ओसाड होशील. मग तुला समजेल की मी परमेश्वर
    आहे.
  qub-qub: Siudäniquicuna illgänanpämi camacächishaj. Quiquiquinami chunyaj jirca
    ricacunquipaj. Chayrämi musyanquipaj noga Tayta Dios cashäta.
  bqp-bqp: Kon ten wusu bɑnsu koosiɑ, kpɑ tu yɔ̃rɑ diiru. Sɑɑ ye sɔɔrɑ tɑ koo giɑ
    mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: M'ap fè tout lavil nou yo tounen mazi. M'ap fè peyi a rete san pesonn ladan
    l'. Lè sa a, n'a konnen se mwen menm ki Seyè a.
  eng-BSB: I will turn your cities into ruins, and you will become a desolation. Then
    you will know that I am the LORD.
  eng-WEBPB: I will lay your cities waste, and you will be desolate. Then you will
    know that I am the LORD.
  kbq-kbq: Nagra maka ranra kumatamia eri havizantfa hanugeno mopatamimo'a ka'ma koka
    fore hanigeta, Nagrikura Ra Anumza mani'ne huta tamagra keta antahita hugahaze.
  nhe-BL: Niquinxolehuas nochi imoaltepehua huan nijchihuas imotlal ma eli queja se
    huactoc tlali. Huan inquimachilise para na, niDIOS.
  gub-BL: Amumaw putar neywy. Amumew putar tawhu nerehe har wà nehe. Nezewe mehe erekwaw
    putar Tupàn Tuweharupi Wiko Ma'e romo herekuwe haw nehe.
  eng-DRA: 'I will destroy thy cities, and thou shalt be desolate: and thou shalt
    know that I am the Lord.'
