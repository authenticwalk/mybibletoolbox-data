verse: EZK.035.013
translations:
  mal-C: നീ സംയമം പാലിക്കാതെ എനിക്കെതിരേ ആത്മപ്രശംസ ചെയ്യുകയും സംസാരിക്കുകയും ചെയ്തു;
    ഞാൻ അതു കേട്ടുമിരിക്കുന്നു.
  deu-TKW: Und ihr thatet groß gegen mich mit eurem Mund und häuftet wider mich eure
    Reden auf - ich habe es wohl gehört!
  lin-lin: Botelemelaki Ngai mpe bolobaki na Ngai na maloba ya lolendo ; nayokaki
    yango Ngai moko.
  eng-LSV: And you magnify yourselves against Me with your mouth, || And have made
    your words abundant against Me; I have heard.
  eng-GNV: 'Thus with your mouthes ye haue boasted against me, and haue multiplied
    your words against me: I haue heard them.'
  eng-WEBSTER: 'Thus with your mouth ye have boasted against me, and have multiplied
    your words against me: I have heard them .'
  nhw-BL: Quena, anmohueyimatque ica amocamac huan antechtlaijilhuijtoque ica camanali
    catli fiero huan na nijcajqui nochi catli anquiijtojque.
  swh-ONEN: Ulijigamba dhidi yangu na kusema maneno dhidi yangu bila kujizuia, nami
    nikayasikia.
  bba-bba: Yɑ tii suɑ nɛn wuswɑɑɔ kɑ yen ɡɑri ɡerubu. Yɑ mɑn tɔn biɑ ɡɑri ɡerusi.
    Nɛn tiiwɑ nɑ ye nuɑ.
  eng-KJVCPB: 'Thus with your mouth ye have boasted against me, and have multiplied
    your words against me: I have heard them.'
  luo-luo: Ne isungorina kendo ne iwuoyo marach kuoma ka ok iritori, kendo ne awinjo
    gik moko duto mane iwacho.
  meu-meu: Sibomu emu heaḡi vada o habadaia, lau ihadikagu herevadia vada o gwaurai;
    bona emu hereva vada o hahohodia, lau ihadikagu; lau vada na kamonai.
  npi-ULB: तैंले जे भनिस् त्‍यसले तैंले आफैलाई मेरो विरुद्ध उचालिस्, र मेरो विरुद्धमा
    तैंले भनेका कुरामा तैंले धेरै बढाइस् । अनि मैले ती सबै सुनें ।
  yor-yor: Ìwọ lérí sí mi, ó sì sọ̀rọ̀ lòdì sí mí láìsí ìdádúró, èmi sì gbọ́ ọ.
  pes-OPCB: شما بر ضد من سخنان تکبرآمیز بسیار گفته‌اید و من همهٔ آنها را شنیده‌ام!»
  tgl-ULB: Narinig kita nang magmalaki ka laban sa akin sa pamamagitan ng iyong bibig;
    nagsalita ka ng maraming bagay laban sa akin. Narinig ko ang mga ito.
  hui-hui: Idomo tígua mine howa i̱hondo mege bialu bi ko lalu harimigo i̱ manda bu
    kogoni.
  mya-mya: သင်​သည်​ငါ့​အား​ဆန့်​ကျင်​ဘက်​ပြု​၍ အ​ရမ်း​ကာ​ရော​ကြွား​ဝါ​ပြော​ဆို​သည်
    ကို​ငါ​ကြား​တော်​မူ​ပြီ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཚོས་ཁ་ནས་སྒྲོ་འདོགས་ཀྱི་གཏམ་བརྗོད་དེ་ང་ལ་རྒོལ་ཞིང་། གཏམ་མང་པོས་ང་ལ་ངོ་རྒོལ་བྱེད་པ་ངས་ཐོས་བྱུང་།
  sna-sna: Wakazvirumbidza pamusoro pangu uye wakataura zvakaipa pamusoro pangu usingazvidzori,
    uye ini ndakazvinzwa.
  spa-BLM: Ustedes se han engrandecido contra mí con su boca y han multiplicado sus
    palabras contra mí. Lo he oído”.
  cac-cac: Ix eyic' val chaan̈ e b'a d'ayin, ix in e b'uchani, palta ix vab'n̈ej tas
    ix eyal chi'.
  swh-ULB: “Nanyi mmejitukuza juu yangu kwa kile mlichokisema, na mmeongeza maneno
    juu yangu; na kuyasikia yote.
  bel-bel: Вы пышыліся перада Мною языком вашым і памнажалі прамовы вашыя супроць
    Мяне; я чуў гэта.
  deu-ELBBK: Und ihr habt mit eurem Mund gegen mich großgetan und eure Worte gegen
    mich gehäuft; ich habe es gehört.
  mbb-OT: Mibpahambug kew zaan wey minsan hengkey zà is ebpengeǥiyen niw he ebpekesuǥat
    kediey, ne nezineg ku heini.
  mal-2015: നിങ്ങൾ വായ്കൊണ്ടു എന്റെനേരെ വമ്പു പറഞ്ഞു എനിക്കു വിരോധമായി നിങ്ങളുടെ വാക്കുകളെ
    പെരുക്കി; ഞാൻ അതു കേട്ടിരിക്കുന്നു.
  rmc-rmc: Lašarehas tut pre ma, šmelones pre ma vakerehas a me oda šunďom.
  pes-OPV: و شما به دهان خود به ضد من تکبر نموده، سخنان خویش را بر من افزودید و من
    آنها را شنیدم.
  ron-1924: 'В-аць фэлит астфел ымпотрива Мя прин ворбириле воастре ши в-аць ынмулцит
    кувинтеле ымпотрива Мя: ам аузит!»'
  ben-OBCV: তুমি আমার বিরুদ্ধে গর্ব করে অনেক কথা বলেছ, আর আমি সেইসব শুনেছি।
  som-som: Afkaagaad ku faantay oo isaga kay weynaysay, oo erayadaadiina waad igu
    badisay, oo anigu kulligood waan wada maqlay.
  lat-VUC: 'Et insurrexistis super me ore vestro, et derogastis adversum me verba
    vestra: ego audivi.'
  eng-ASVBT: 'And ye have magnified yourselves against me with your mouth, and have
    multiplied your words against me: I have heard it.'
  ita-1885: e che altresì ho udito come voi vi siete magnificati contro a me con la
    vostra bocca, e avete moltiplicate le vostre parole contro a me.
  eng-LXXUP: 'and thou hast spoken swelling words against me with thy mouth: I have
    heard them.'
  eng-ULB: You exalted yourselves against me with what you said, and you multiplied
    the words you said against me; and I heard it all.
  spa-VBL: Hiciste muchos alardes atacándome; tenías mucho que decir contra mí. ¡Yo
    lo escuché por mí mismo!
  fra-_FOB: Et vous m'avez bravé par vos discours, et vous avez multiplié vos paroles
    contre moi; je l'ai entendu.
  mal-mal: നിങ്ങൾ വായ്കൊണ്ട് എന്റെ നേരെ വമ്പുപറഞ്ഞ് എനിക്ക് വിരോധമായി നിങ്ങളുടെ വാക്കുകളെ
    വർദ്ധിപ്പിച്ചു; ഞാൻ അത് കേട്ടിരിക്കുന്നു”.
  urd-GVR: Tū ne sheḳhī mār mār kar mere ḳhilāf kufr bakā hai, lekin ḳhabardār! Maiṅ
    ne in tamām bātoṅ par tawajjuh dī hai.
  suz-BL: गे आं कली ठेयब लेश्‍शा कोंइताक्‍यी। मिनु गे आं पर्बम शुश मरिम्‍शो लोव़ पाप्‍तीवी।
    गो मेको नेल्‍ल नेंता।
  eng-NOY: Thus with your mouth have ye magnified yourselves against me, and multiplied
    your words against me; I have heard them.
  ita-1927: Voi, con la vostra bocca, vi siete inorgogliti contro di me, e avete moltiplicato
    contro di me i vostri discorsi. Io l’ho udito!
  ckb-ckb: بە دەمتان خۆتان بەسەر مندا گەورە کرد و قسەی زۆرتان لە دژی من کرد، من گوێم
    لێبوو.
  eng-BBE: And you have made yourselves great against me with your mouths, increasing
    your words against me; and it has come to my ears.
  kan-OKCV: ಹೀಗೆ ನಿಮ್ಮ ಬಾಯಿಂದ ನೀವು ನನಗೆ ವಿರೋಧವಾಗಿ ನಿಮ್ಮ ಮಾತುಗಳಿಂದ ಹೆಚ್ಚಿಸಿದ್ದನ್ನೂ
    ನಾನು ಕೇಳಿದ್ದೇನೆ.
  tam-2017: நீங்கள் உங்களுடைய வாயினால் எனக்கு விரோதமாகப் பெருமைபாராட்டி, எனக்கு விரோதமாக
    உங்களுடைய வார்த்தைகளைப் பெருகச்செய்தீர்கள்; அதை நான் கேட்டேன்.
  spa-RV-1909: Y os engrandecisteis contra mí con vuestra boca, y multiplicasteis
    contra mí vuestras palabras. Yo lo oí.
  ron-BTF: Astfel, cu gura voastră v-ați fălit împotriva mea și v-ați înmulțit cuvintele
    împotriva mea; eu le-am auzit.
  eng-WEBP: You have magnified yourselves against me with your mouth, and have multiplied
    your words against me. I have heard it.”
  eng-FBV: You made a lot of boasts attacking me—you had much to say against me. I
    heard it for myself!
  nld-1939: Ge hebt een grote mond tegen Mij opgezet, overmoedig tegen Mij gesproken,
    maar Ik heb het verstaan.
  nch-BL: Quena, anmohueyimatque ica amocamac huan antechtaijilhuijtoque ica camanali
    cati fiero huan na nijcajqui nochi cati anquiijtojque.
  vie-1934: Bay đã lấy miệng khoe mình nghịch cùng ta, và đã thêm những lời mình nghịch
    cùng ta. Thật, ta đã nghe điều đó!
  hin-CV: तुमने मेरे विरुद्ध डींग मारी और बेधड़क मेरे विरुद्ध बातें कही, और मैंने
    वह सब सुना.
  spa-BES: Te engrandeciste contra mi con tu boca, multiplicaste tus palabras contra
    mí. Yo lo he oído.
  tdx-tdx: Niebo­tsebotse amako am-bava irehe, vaho nampitoabore’o rehake; hene tsinanoko.
  tha-KJV: ด้วยปากของเจ้า เจ้​าเบ่งตัวเจ้าต่อสู้​เรา และว่าเราอีกมากหลาย เราได้ยินแล้ว
  por-BR-2018: Assim vos engradecestes contra mim com vossa boca, e multiplicastes
    vossas palavras contra mim. Eu ouvi.
  deu-ELO: Und ihr habt mit eurem Munde gegen mich großgetan und eure Worte gegen
    mich gehäuft; ich habe es gehört. -
  eng-WYC-2018: And ye have risen on me with your mouth, and ye have depraved, [or
    spoken evil], against me; I heard your words. (And ye have risen against me with
    your mouth, and ye have spoken evil against me; I heard your words.)
  epo-epo: Vi faris vin grandaj antaŭ Mi per via buŝo, kaj vi multe parolis kontraŭ
    Mi; Mi tion aŭdis.
  uig-PIN: Uning üstigǝ aƣzinglarda silǝr Manga ⱪarxi qiⱪip ɵzünglarni qong kɵrsitip,
    Manga kupurluⱪ ⱪilƣan sɵzünglǝrni kɵpǝytkǝnsilǝr; Mǝn ularni anglidim.
  beo-beo: Dilia da Nama nimi bagade hidale sia:i. Amola amo hidale gasa fi sia:,
    Na da nabi.”
  tpi-OTNT: Yupela Idom i bin hambak nogut na tok bilas na tok nogut long mi, na mi
    bin harim dispela tok bilong yupela.
  hau-SA: Ka yi fariya a kaina, ka kuma yi magana a kaina ba gaggautawa, na ji shi
    sarai.
  uig-LAT: Uning üstige aghzinglarda siler Manga qarshi chiqip özünglarni chong körsitip,
    Manga kupurluq qilghan sözünglerni köpeytkensiler; Men ularni anglidim.
  nde-nde: Wazikhukhumeza kubi ngami njalo wakhuluma kubi ngami kungekho kuzibamba,
    njalo ngakuzwa lokho.
  ton-ton: 'Kuo pehē ʻa hoʻomou polepole kiate au, pea kuo mou fakalahi hoʻomou lea
    kiate au: kuo u fanongo au ki ai.”'
  ces-1613: Nebo jste se honosili proti mně ústy svými, a množili proti mně slova
    svá, což jsem sám slyšel.
  eng-WMB: You have magnified yourselves against me with your mouth, and have multiplied
    your words against me. I have heard it.”
  tam-TCV: நீ எனக்கு விரோதமாய் பெருமைபாராட்டி, அடக்கமின்றி எனக்கு விரோதமாய்ப் பேசினாய்.
    அதை நான் கேட்டேன்.
  ceb-ULB: Gituboy mo ang imong kaugalingon batok kanako pinaagi sa imong gisulti,
    ug gipadaghan mo ang mga pulong nga imong gisulti batok kanako; ug nadungog ko
    kining tanan.
  pol-UBG: Tak się wynosiliście swoimi ustami przeciwko mnie i mnożyliście swoje słowa
    przeciwko mnie. Ja to słyszałem.
  urd-GVU: تُو نے شیخی مار مار کر میرے خلاف کفر بکا ہے، لیکن خبردار! مَیں نے اِن تمام
    باتوں پر توجہ دی ہے۔
  deu-1912: Und ihr habt euch wider mich gerühmt und heftig wider mich geredet; das
    habe ich gehört.
  kan-2017: ನಿನ್ನವರು ಬಾಯಿ ತೆರೆದು, ನನ್ನ ವಿರುದ್ಧವಾಗಿ ಆಡಿದ ಮಾತುಗಳನ್ನು ಕೇಳಿದ್ದೇನೆ.”
  yap-yap: Kug rung’ag fiti lungun nib togopluw ngog.”
  hlt-MCSB: Na ka nen tah kai taengah na khuet van tih na ol neh kai taengah na rhoekoe
    aih khaw kamah loh ka yaak ta.
  mdy-ETH: ታ ዑፃ ዒንሢ ጫርቂ ጌስቴ ባኮንታ ዑሣ ዓኣሢ ዒንሢ ቦሂ ጌስቴ ባኮ ታኣኒ ዋይዜኔ።»
  twi-ASANTE: Mohoahoaa mo ho tiaa me na mokasa tiaa me a moanto sɛbe, na meteeɛ.
  eng-WEBU: You have magnified yourselves against me with your mouth, and have multiplied
    your words against me. I have heard it.”
  wal-wal: Neeni ta bolli otorettadasanne darissada haasayadasa; taanikka hegaa siyaas”
    yaagees.
  spa-PDDPT: Así te jactaste y multiplicaste tus palabras contra Mí. Yo las oí.
  gun-gun: Mba'eta peẽ kuery ma pendeayvu py penhemboyvate reive va'ekue xerovai,
    xere pendeayvu rei vaipa. Ha'e ramo xee aendupa.
  ilo-ULB: Nangngegka idi nagpasindayawka babaen iti ngiwatmo maibusor kaniak; adu
    a banbanag ti imbagam maibusor kaniak. Nangngegko dagitoy.
  kpg-kpg: Au gu longono au helekai hagabalumee ala e hai baahi mai gi di Au.”
  uig-ARA: ئۇنىڭ ئۈستىگە ئاغزىڭلاردا سىلەر ماڭا قارشى چىقىپ ئۆزۈڭلارنى چوڭ كۆرسىتىپ،
    ماڭا كۇپۇرلۇق قىلغان سۆزۈڭلەرنى كۆپەيتكەنسىلەر؛ مەن ئۇلارنى ئاڭلىدىم.
  sus-sus: Wo xa yɛtɛ igboya kui, wo bara n mabere n ma yaragaaxuitareɲa kui. N na
    birin mɛ nɛ.›»
  pon-2006: I karongeier duwen omw lokaia mwamwahl oh suwei me ke lahlahwehkin ie.”
  ksd-ksd: Tago ava ga vangala avat ta ra luaina matagu ma ra peal tinata nina iau
    ga valongore,
  grc-BRENT: καὶ ἐμεγαλοῤῥημόνησας ἐπʼ ἐμὲ τῷ στόματί σου, ἐγὼ ἤκουσα.
  ind-AYT: Dengan begitu, kamu meninggikan dirimu sendiri terhadap-Ku dengan mulutmu,
    dan memperbanyak perkataanmu melawan Aku; dan Aku mendengarnya.”
  nya-nya: Mawu anu amene munayankhula monyada kundinyoza Ine ndinawamva.
  hrv-hrv: Razmetali ste se, protiv mene govorili i gomilali protiv mene riječi; čuo
    sam ja!'
  mps-mps: Dage Idom dabego ena dali hagoma elama, tama dagego ena posobo po olama,
    tama dagego ena dali dwai po wai dao. Tama eno dagego te po odai dao.
  tpi-tpi: Yupela Idom i bin hambak nogut na tok bilas na tok nogut long mi, na mi
    bin harim dispela tok bilong yupela.
  dan-1931: Du gjorde dig stor imod mig med din Mund og overfusede mig med Ord; jeg
    hørte det.
  vie-OVCB: Ngươi tự tôn tự đại phản chống Ta, và Ta đều nghe tất cả!
  guj-2017: તમે તમારા મુખે મારી વિરુદ્ધ બડાશ મારી છે, મારી વિરુદ્ધ ઘણું બધું બોલ્યા
    છો. તેં મેં સાંભળ્યું છે.’”
  pon-2006A: I karongeier duwen omw lokaia mwamwahl oh suwei me ke lahlahwehkin ie.”
  por-BRBSL: Vocês se engrandeceram contra mim com sua boca, e multiplicaram suas
    palavras contra mim. Eu o ouvi”.
  cth-cth: Kai taranlahoi na pahni hoi na kâoup teh kâtaran lahoi na dei e lawk ka
    thai toe telah ati.
  twi-twi: Mohoahoaa mo ho tiaa me na mokasa tiaa me a moanto sɛbe, na metee.
  hlt-hlt: Na ka nen tah kai taengah na khuet van tih na ol neh kai taengah na rhoekoe
    aih khaw kamah loh ka yaak ta.
  tbz-SIM: Bɛ̀ n cɛ̃nnɛ́nɛ̀ kɛ̀ dɛ̀ dɛumu, kɛ n sɑ̃̀ḿmú kɛ̀ n dɛ̀ kèè dɛmɔu.
  msy-2020: Ia Idomia puv ifaghata uari fa akar kurabar na mɨgei. Kɨ ian mɨgɨrɨgɨar
    kaba baregha gɨfa.
  dop-dop: Ɩ́ kpɑɑsɑ mǝ tǝɣɩ mɑ tɔɔ nɑ mǝ kʋyɔɣɔtʋtʋ. Ɩ́ yɔɣɔtɑ-m kɑlɑmpɑɑnɩ tɔmnɑɑ
    mpɑ tɔ, mɑ nɩɩwɑ.
  azb-azb: Ağzınızla Mənə qarşı qürurla danışdınız, Mənim əleyhimə hörmətsiz sözlər
    dediniz. Mən Rəbb də bunları eşitdim”.
  eng-DBY: 'And ye have magnified yourselves against me with your mouth, and have
    multiplied your words against me: I have heard [them].'
  hin-2017: तुम ने अपने मुँह से मेरे विरुद्ध बड़ाई मारी, और मेरे विरुद्ध बहुत बातें
    कही हैं; इसे मैंने सुना है।
  wol-KYG: Yeenay damu fi sama kaw, di ma wax waxi reewande ju bare! Maa déggal sama
    bopp.
  eng-YLT: And ye magnify yourselves against Me with your mouth, And have made abundant
    against Me your words, I — I have heard.
  eng-WYC-2017: And ye have risen on me with your mouth, and ye have depraved, [or
    spoken evil], against me; I heard your words.
  eng-WMBB: You have magnified yourselves against me with your mouth, and have multiplied
    your words against me. I have heard it.”
  urd-GVH: तूने शेख़ी मार मारकर मेरे ख़िलाफ़ कुफ़र बका है, लेकिन ख़बरदार! मैंने इन
    तमाम बातों पर तवज्जुह दी है।
  rug-rug: Arau avosi Qua sari vinahesi pule tamugamu meke sari zinama ṉoṉovala mae
    koa Rau.
  gaz-gaz: Ati afaan keetiin natti of jajjee oduu natti baayʼifteerta; anis waan kana
    dhagaʼeera.
  fra-LSG: 'Vous vous êtes élevés contre moi par vos discours, Vous avez multiplié
    vos paroles contre moi: J’ai entendu.'
  yal-yal: Ɛ bata ɛ yɛtɛ yite n tan xili ma ɛ falane yi, ɛ yi konbine ti n xili ma,
    n tan yɛtɛɛn yi e mɛ.’ ”
  haw-1868: Pela hoi, me ko oukou waha ua haanou ku e oukou ia'u, ua hoonui oukou
    i ka oukou mau olelo ku e ia'u; a ua lohe no hoi au ia mau mea.
  arb-NAV: قَدْ تَبَاهَيْتُمْ عَلَيَّ بِأَفْوَاهِكُمْ، وَأَكْثَرْتُمْ مِنْ لَغْوِكُمْ
    عَلَيَّ وَأَنَا سَمِعْتُ.
  ewe-ewe: Mieƒo adegbe, tsi tsitre ɖe ŋunye, miegblɔ nya vɔ̃wo bababa ɖe ŋunye, eye
    mese wo.
  eng-LEE: 'And ye boasted greatly against me with your mouth, and have multiplied
    against me your words: I have indeed heard them.'
  asm-FB: আৰু তোমালোকে মোৰ অহিতে নিজ নিজ মুখেৰে গৰ্ব্ব কৰিলা; আৰু মোৰ বিৰুদ্ধে তোমালোকৰ
    বাক্য বঢ়ালা; তাক ময়েই শুনিলোঁ।
  sus-A: وٌ شَ يّتّ عِفبٌيَ كُي، وٌ بَرَ ﭑ مَبٍرٍ ﭑ مَ يَرَفَاشُيتَرٍحَ كُي. ﭑ نَ
    بِرِن مّ نّ.›»
  fra-SBL: Vous vous êtes glorifiés contre moi par votre bouche, et vous avez multiplié
    vos paroles contre moi. Je l'ai entendu. »
  hbo-hbo: וַתַּגְדִּ֤ילוּ עָלַי֙ בְּפִיכֶ֔ם וְהַעְתַּרְתֶּ֥ם עָלַ֖י דִּבְרֵיכֶ֑ם
    אֲנִ֖י שָׁמָֽעְתִּי׃ ס
  kik-kik: Nĩmwerahire na mũkĩaria maũndũ ma kũnjũkĩrĩra mũtekwĩgirĩrĩria na niĩ ngĩigua
    maũndũ macio.
  fra-NCL: Vous m’avez bravé par vos discours ; et vous avez multiplié vos paroles
    contre moi ; moi, j’ai entendu !
  cek-AK: Pakha hoiah kai nam oek o thuih moe, kai misa ah nang suek o haih lok to
    angsum ai ah na thuih o, to loknawk doeh ka thaih boeh.
  cuk-cuk: Urwedgi, binsaed-satedgi be angi-sunmaksadi an be-itosad.
  uig-CYR: Униң үстигә ағзиңларда силәр Маңа қарши чиқип өзүңларни чоң көрситип, Маңа
    күпүрлүк қилған сөзүңләрни көпәйткәнсиләр; Мән уларни аңлидим.
  tel-2017: నోరు పెద్దగా చేసుకుని నువ్వు నాకు విరోధంగా ఎన్నో సంగతులు చెప్పావు. నేను
    వాటిని విన్నాను.
  hat-BSA: Konsa, ou te pale ak awogans kont Mwen e ou te miltipliye pawòl ou yo kont
    Mwen. Mwen te tande sa.”
  kos-kos: Nga lohng pusra enum nukewa ma kom fahk lainyu ah.”
  hbo-WLC: וַתַּגְדִּ֤ילוּ עָלַי֙ בְּפִיכֶ֔ם וְהַעְתַּרְתֶּ֥ם עָלַ֖י דִּבְרֵיכֶ֑ם
    אֲנִ֖י שָׁמָֽעְתִּי׃ ס
  ibo-ibo: Unu nyakwara isi megide m, kwuo okwu kwugide m dịka o si dị unu mma. Anụkwara
    m ihe niile unu kwuru.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ଆପଣା ମୁଖରେ ଆମ୍ଭ ବିରୁଦ୍ଧରେ ଆପଣାମାନଙ୍କୁ ବଡ଼ କରିଅଛ ଓ ଆମ୍ଭ
    ବିରୁଦ୍ଧରେ କଥା ବଢ଼ାଇଅଛ; ଆମ୍ଭେ ତାହା ଶୁଣିଅଛୁ।
  chk-chk: Ngang üa püsin rongorong chomongun ämi kapasen tunosikesik oua ü ngeniei
    ren.
  rop-rop: Yumob bin mokimbat mi du, bat aibin irrim wanim yumob bin toktokbat. Ai
    sabi ebrijing yumob bin tok.
  ukr-1871: І давали ви язику волю проти мене, уймали словами без міри честї моїй;
    я чув усе те.
  deu-1951: Also habt ihr mit eurem Maul wider mich groß getan und freche Reden wider
    mich geführt. Ich habe es gehört.
  eng-JPS: And ye have magnified yourselves against Me with your mouth, and have multiplied
    your words against Me; I have heard it.
  srp-1865: I velièaste se suprot meni ustima svojim, i množiste na me rijeèi svoje;
    èuo sam.
  lug-lug: Wanneewanirako, n’oteekuma, kyokka ne nkuwulira.
  heb-heb: ותגדילו עלי בפיכם והעתרתם עלי דבריכם אני שמעתי׃
  ben-IRV: তোমরা আমার বিপরীতে নিজের মুখে অহঙ্কার করেছ; আমার বিরুদ্ধে অনেক কথা বলেছ;
    আমি তা শুনেছি।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਤੁਸੀਂ ਮੇਰੇ ਵਿਰੁੱਧ ਆਪਣੇ ਮੂੰਹ ਤੋਂ ਆਪਣੀ ਵਡਿਆਈ ਕੀਤੀ ਅਤੇ ਤੁਸੀਂ ਮੇਰੇ
    ਵਿਰੁੱਧ ਬਹੁਤ ਗੱਲਾਂ ਕੀਤੀਆਂ ਹਨ, ਜੋ ਮੈਂ ਸੁਣ ਚੁੱਕਿਆ ਹਾਂ।
  mya-JVB: ထိုသို့ သင်သည် ငါ့ တဘက် ၌ဝါကြွား ၍ ပြောမိ သောစကား အလုံးစုံတို့ကို ငါ ကြား
    ပြီဟု မိန့်တော်မူ၏။
  hmo-hmo: Umui sibona emui hekokoroku umui habadaia, bona lau do umui hadikaia hereva
    umui gwauraia badabada gaudia, be lau kamonai vadaeni.”
  urd-urd: इसी तरह तुम ने मेरे ख़िलाफ़ अपनी ज़बान से लाफ़ज़नी की और मेरे सामने बकवास
    की है, जो मैं सुन चुका हूँ।
  rus-SYN: Вы величались предо Мною языком вашим и умножали речи ваши против Меня;
    Я слышал это.
  bqc-SIM: A lɛ'ɛ̀a, a yãpã òmɛɛ má mà.
  tcz-CHONGTHU: Hitichun naseiyin kei dounan nasatah in naki loupi sah in, chuleh
    hiche ho jouse chu kajan ahi.
  mar-mar: तुम्ही आपल्या तोंडाने मजविरूद्ध जेव्हा फुशारकी मारली; तुम्ही माझ्याविरूद्ध
    पुष्कळ गोष्टी बोललात. मी ते ऐकले आहे.”
  qub-qub: Gamga jatunta-jatunta rimarmi manacajman churamarayqui. Chayno parlashpayquega
    nogata chiquimar washämi parlarcaycarayqui. Chaytaga llapantami noga wiyashcä.
  bqp-bqp: Yɑ tii suɑ nɛn wuswɑɑɔ kɑ yen gɑri gerubu. Yɑ mɑn tɔn biɑ gɑri gerusi.
    Nɛn tiiwɑ nɑ ye nuɑ.
  hat-hat: Mwen te tande ak zòrèy mwen jan nou te derespekte m', jan nou pa t' manke
    pale m' mal.
  eng-BSB: You boasted against Me with your mouth and multiplied your words against
    Me. I heard it Myself!
  eng-WEBPB: You have magnified yourselves against me with your mouth, and have multiplied
    your words against me. I have heard it.”
  kbq-kbq: Tamagra tamavufga ranke nehuta, huhavizama hunanteta e'naza kea Nagra antahi'noe.
  nhe-BL: Quena, inmohueyimatque ica imocamac huan innechtlaijilhuijtoque ica tlajtoli
    tlen fiero huan na nijcajqui nochi tlen inquiijtojque.
  gub-BL: Ereze'eg zemueteahy tetea'u herehe. Aenu neze'eg mehe.
  eng-DRA: 'And you rose up against me with your mouth, and have derogated from me
    by your words: I have heard them.'
