    kathilbol a konna keima tah Israel te lah a kaphondoh ding ahi.
  mar-mar: म्हणून प्रभू परमेश्वर असे म्हणतो, जसा मी जिवंत आहे, “तुझ्या क्रोधाप्रमाणे
    आणि जो तुझा हेवा तू आपल्या द्वेषाने इस्राएलाविरूद्ध प्रगट केला त्याप्रमाणे मी
    आपले कार्य करीन. आणि मी तुझा न्याय केला म्हणजे मी त्यांना प्रगट होईन.
  qub-qub: 'Chayno nishayquipitami noga Tayta Dios jurashpä në: Israelcunata chiquishayquinömi,
    rabyapashayquinömi, ollgucurcur rurashayquinömi nogapis rurashayqui. Gamta noga
    castigaptëmi musyanquipaj pï cashätapis.'
  bqp-bqp: Yen sɔ̃, sere kɑ nɛ, Yinni Gusunɔn wɑ̃ɑru, kon ye mɔru kɑ nisinu kɑ tusiru
    kɔsie nge mɛ yɑ rɑɑ bu kuɑ. Kon bu tii sɔ̃ɔsi sɑnɑm mɛ kon ye siri.
  hat-hat: 'Enben! Jan nou konnen mwen vivan vre a, se mwen menm, Seyè a, k''ap pale:
    Jan nou te move sou yo! Jan nou te rayi sò yo! Jan nou pa t'' vle wè yo! M''ap
    fè nou peye pou tou sa. Lè sa a, n''a konnen se mwen menm k''ap pini nou pou tou
    sa nou te fè yo.'
  eng-BSB: therefore as surely as I live, declares the Lord GOD, I will treat you
    according to the anger and jealousy you showed in your hatred against them, and
    I will make Myself known among them when I judge you.
  eng-WEBPB: therefore, as I live,” says the Lord GOD, “I will do according to your
    anger, and according to your envy which you have shown out of your hatred against
    them; and I will make myself known amongst them when I judge you.
  kbq-kbq: E'ina hu'negu Nagra Ra Anumzana kasefa hu'na mani'noa Anumzamo'na huankina,
    Nagri vahe'ma tamarimpama ahezmanteta zamazeri havizama hu'nazaza hu'na, tamagrira
    ana hugahue. Hagi tamagrama hu'naza kante antena refkoa huneramante'na, Nagrani'a
    nazeri ama ha'nena, nage'za antahiza hugahaze.
  nhe-BL: Pero na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua para temachtli
    nimechcuepilis pampa inquincocolijque israelitame huan inquiixtocaque tlen quipiyayayaj.
    Huajca inquimatise para nimechtlatzacuiltía ipampa tlen inquinchihuilijque.
  gub-BL: A'e rupi ihe Nezar Tuweharupi Wiko Ma'e amume'uahy ko ma'e ihe kury. Ererekoahy
    heremiaihu nekwahy haw rupi, nerewyrowyroahy haw rupi no, wanehe neakatuwawahy
    'ymaw rupi no. Urerekoahy putar nezewegatete ihe nehe no. Azepyk putar nerehe
    ta'e erezapo ikatu 'ym ma'e wanupe ne xe. Ukwaw putar neremiapo hekuzaromo nerehe
    hezepykaw wà nehe.
  eng-DRA: 'Therefore as I live, saith the Lord God, I will do according to thy wrath,
    and according to thy envy, which thou hast exercised in hatred to them: and I
    will be made known by them, when I shall have judged thee.'
