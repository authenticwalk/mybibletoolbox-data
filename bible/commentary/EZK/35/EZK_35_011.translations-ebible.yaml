verse: EZK.035.011
translations:
  mal-C: ജീവനുള്ള ഞാൻ ശപഥംചെയ്യുന്നു, അവരോടുള്ള വിദ്വേഷത്തിൽ നീ പ്രകടിപ്പിച്ച കോപത്തിനും
    അസൂയയ്ക്കും തക്കവണ്ണം ഞാൻ നിന്നോട് ഇടപെടും; ഞാൻ നിന്നെ ന്യായം വിധിക്കുമ്പോൾ അവരുടെ
    ഇടയിൽ എന്നെത്തന്നെ വെളിപ്പെടുത്തും എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  deu-TKW: darum, so wahr ich lebe, ist der Spruch des Herrn Jahwe, gemäß dem Zorn
    und dem Eifer, mit dem du infoge deines Hasses gegen sie verfuhrst, werde auch
    ich verfahren und werde mich dir zu spüren geben, wenn ich dich richten werde,
  lin-lin: mpo na yango, na Kombo na Ngai, elobi Nkolo Yawe, nakopesa yo etumbu kolanda
    kanda mpe zuwa na yo, oyo olakisaki mpo na kosala bango mabe mpo ete oyinaki bango ;
    mpe Ngai moko, nakosala ete bayeba Ngai tango nakosambisa yo.
  eng-LSV: Therefore, [as] I live—a declaration of Lord YHWH, || And I have done according
    to your anger, || And according to your envy, || With which you have worked, ||
    Because of your hatred against them, || And I have been known among them when
    I judge you.
  eng-GNV: 'Therefore as I liue, sayth the Lord God, I wil euen do according to thy
    wrath, and according to thine indignation which thou hast vsed in thine hatred
    against them: and I wil make my selfe knowen among them whe I haue iudged thee.'
  eng-WEBSTER: Therefore, as I live, saith the Lord GOD, I will even do according
    to thy anger, and according to thy envy which thou hast used out of thy hatred
    against them; and I will make myself known among them, when I have judged thee.
  nhw-BL: Pero na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua para temachtli
    nimechcuepilis pampa anquincualancaitaque israelitame huan anquiixtocaque catli
    quipiyayayaj. Huajca anquimatise para nimechtlatzacuiltía por catli anquinchihuilijque.
  swh-ONEN: kwa hiyo hakika kama niishivyo, asema Bwana Mwenyezi, nitakutenda kwa
    kadiri ya hasira na wivu uliouonyesha katika chuki yako juu yao nami nitafanya
    nijulikane miongoni mwao wakati nitakapokuhukumu.
  bba-bba: Yen sɔ̃, sere kɑ nɛ, Yinni Gusunɔn wɑ̃ɑru, kon ye mɔru kɑ nisinu kɑ tusiru
    kɔsie nɡe mɛ yɑ rɑɑ bu kuɑ. Kon bu tii sɔ̃ɔsi sɑnɑm mɛ kon ye siri.
  eng-KJVCPB: therefore, as I live, saith the Lord God, I will even do according to
    thine anger, and according to thine envy which thou hast used out of thy hatred
    against them; and I will make myself known amongst them, when I have judged thee.
  luo-luo: 'kuom mano, mana kaka antie, an Jehova Nyasaye Manyalo Gik Moko Duto awacho
    kama: In bende abiro chwadi kaluwore gi mirimbi kod nyiego mane itimo gi joga
    kane ichayogi gi achaya maduongʼ, kendo kum ma abiro kumigo biro miyo gingʼeya.'
  meu-meu: una dainai (Ḡaubada Iehova na e gwaumu) lau na maurimu heḡereḡerena ai,
    oi ese o inai henidia dainai badu bona vaḡeḡe karadia o karalai henidia heḡereḡeredia
    ai lau ese baina kara henimu; bona bogaragimu ai baina hedinarai, baina hahemaoro
    henidia negana ai.
  npi-ULB: यसकारण यो परमप्रभु परमेश्‍वरको घोषणा हो, जस्‍तो म जीवित छु, इस्राएलको बारेमा
    तेरो घृणामा भएको तेरो डाहअनुसार र तेरो रिसअनुसार म व्यवहार गर्नेछु, र मैले तेरो
    न्याय गर्दा म आफैलाई तिनीहरूकहाँ प्रकट गर्नेछु ।
  yor-yor: nítorí náà níwọ̀n ìgbà tí mo ti wà láààyè, ní Olúwa Olódùmarè wí, èmi yóò
    hùwà sí ọ ní ìbámu pẹ̀lú ìbínú àti owú tí o fihàn nínú ìkórìíra rẹ sí wọn, èmi
    yóò fi ara mi hàn ní àárín wọn, nígbà tí mo bá ṣe ìdájọ́ rẹ.
  pes-OPCB: پس، به حیات خود قسم، خشم و حسد و کینه‌ای را که نسبت به قوم من داشتید تلافی
    خواهم کرد. هنگامی که شما را مجازات کنم، بنی‌اسرائیل خواهند دانست که به سبب آنچه
    که بر سر ایشان آورده‌اید شما را مجازات کرده‌ام.
  tgl-ULB: Kaya, dahil ako ay buhay—ito ang pahayag ng Panginoong Yahweh—Kaya gagawin
    ko ayon sa iyong galit at ayon sa iyong paninibughong nasa iyong pagkapoot sa
    Israel, at ipapakilala ko ang aking sarili sa kanila kapag hinatulan na kita.
  hui-hui: Anidagua larimigo ainde i̱ Anduane Homogo Bibahende Haru Haame Ho Haga
    howa Ngode Datagaliwabe haluhe henemane kogobi i̱na laro. Tígua i̱naga Isaraele
    wali agali karuhondo keba howa henge lalu harimigobi handabe manga timbuniho harimigobi
    ogoni birimigonaga pani nalimulo ngulebero. I̱na tíhondo pani ogoni mo ngerogo
    de hondowa Isaraele wali agalime tinihondo ko birimirunaga pani ngerogo manda
    biai holebira.
  mya-mya: သို့​ဖြစ်​၍​ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​သည် အ​သက်​ရှင်​တော်​မူ​သော​ဘု​ရား​ဖြစ်​သည်
    အ​တိုင်း ငါ​၏​လူ​မျိုး​တော်​အား​သင်​အ​မျက် ထွက်​ခြင်း၊ ငြူ​စူ​ခြင်း၊ မုန်း​ထား​ခြင်း​ကြောင့်
    သင့်​အား​ငါ​စီ​ရင်​မည်။ သင်​သည်​သူ​တို့ အား​ပြု​ခဲ့​သည့်​အ​မှု​များ​အ​တွက်​အ​ပြစ်
    ဒဏ်​ခံ​ရ​ကြောင်း​ကို​သူ​တို့​သိ​ရှိ​ကြ​လိမ့် မည်။-
  bod-N: དེའི་ཕྱིར་བདག་གིས་རང་གི་ཚེ་སྲོག་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་སྟེ། ཁྱོད་རང་ཞེ་འཁོན་གྱི་དབང་གིས་དེ་དག་ལ་ཁོང་ཁྲོ་ཆེན་པོ་ལངས་པ་དང་ཕྲག་དོག་བྱས་པ་བཞིན་དུ་ངས་ཁྱོད་ལ་ལན་འཇལ་ཞིང་།
    ངས་ཁྱོད་ལ་ཁྲིམས་གཅོད་པའི་དུས་སུ་དེ་དག་གི་ཁྲོད་དུ་རང་ཉིད་གསལ་པོར་མངོན་ནོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས།
  sna-sna: naizvozvo, noupenyu hwangu zvirokwazvo, ndizvo zvinotaura Ishe Jehovha,
    ndichakuitira zvakafanira kutsamwa negodo rawakaratidza mukuvavenga kwako uye
    ndichaita kuti vandizive pakati pavo pandichakutonga.
  spa-BLM: por lo tanto, vivo yo — dice Yahvé —, haré conforme a vuestro enojo, y
    conforme a vuestra envidia que habéis mostrado por vuestro odio contra ellos;
    y me daré a conocer entre ellos cuando os juzgue.
  cac-cac: Palta a in Dios Yajal in svac' in ti' to icha val yoval e c'ool yed' e
    chichonc'olal ayoch d'a Israel tic, icha pax chi' ol ex vutej. Icha chi' ol aj
    snachajel yuj eb' israel to a in svac'och eyaelal yuj tas ix eyutej eb'.
  swh-ULB: Kwa hiyo, kama niishivyo-hivi ndivyo Bwana Yahwe asemavyo-hivyo nitafanya
    kulingana na hasira yako na kulingana na wivu wako ambao uliousikia katika chuki
    yako ya Israeli, na nitajidhihirisha kwao nitakapokuhukumu.
  bel-bel: за тое, жыву Я! кажа Гасподзь Бог, зраблю з табою ў меру нянавісьці тваёй,
    якую ты выказала зь нянавісьці тваёй да іх, і яўлю Сябе ім, калі буду судзіць
    цябе.
  deu-ELBBK: darum, so wahr ich lebe, spricht der Herr, HERR, werde ich handeln nach
    deinem Zorn und nach deiner Eifersucht, wie du infolge deines Hasses gegen sie
    gehandelt hast; und ich werde mich unter ihnen offenbaren, sobald ich dich gerichtet
    habe.
  mbb-OT: Umbe siak, is Nengazen he MEGBEVAYÀ he uuyag, nenangdù a he ebelesan ku
    sikiyu tenged te pauk niw, kesina niw, wey rerangit niw he impeehè niw te menge
    etew ku. Ne egketuenan dan he iyan a Nengazen dutun te kedsiluti ku en keniyu.
  mal-2015: എന്നാണ, നീ അവരോടു നിന്റെ ദ്വേഷം ഹേതുവായി കാണിച്ചിരിക്കുന്ന കോപത്തിന്നും
    അസൂയെക്കും ഒത്തവണ്ണം ഞാനും പ്രവർത്തിക്കും; ഞാൻ നിനക്കു ന്യായം വിധിക്കുമ്പോൾ ഞാൻ
    അവരുടെ ഇടയിൽ എന്നെത്തന്നേ വെളിപ്പെടുത്തും എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Vašoda, avke sar me dživav, phenel o RAJ, o Adonaj, visarava tuke pale
    tiri choľi the tiri žjarlivosť, savaha našťi avri ačhehas mire manušen, a dava
    man lenge te sprindžarel, sar tut sudzinava.
  pes-OPV: 'بنابراین خداوند یهوه چنین می‌گوید: «به حیات خودم قسم که موافق خشم و حسدی
    که به ایشان نمودی، از کینه‌ای که با ایشان داشتی با توعمل خواهم نمود. و چون بر
    تو داوری کرده باشم، خویشتن را بر تو در میان ایشان معروف خواهم گردانید.'
  ron-1924: де ачея, пе вяца Мя», зиче Домнул Думнезеу, «кэ Мэ вой пурта ку тине дупэ
    мыния ши урӂия пе каре ле-ай арэтат ши ту, ын ура та, ымпотрива лор ши Мэ вой
    фаче куноскут ын мижлокул лор, кынд те вой жудека.
  ben-OBCV: এজন্য, সার্বভৌম সদাপ্রভু বলেন, আমার জীবনের দিব্য দিয়ে বলছি, তাদের প্রতি
    ঘৃণায় তুমি যেমন রাগ ও হিংসা দেখিয়েছ সেই অনুসারেই আমি তোমার সঙ্গে ব্যবহার করব
    এবং আমি যখন তোমার বিচার করব তখন তাদের মধ্যে আমি নিজেকে প্রকাশ করব।
  som-som: sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Noloshaydaan ku dhaartaye,
    Anigu waxaan wax kuugu samayn doonaa sidii xanaaqaagu ahaa iyo siduu ahaa masayrkii
    nacaybkaaga ka yimid oo aad iyaga u muujisay, oo markaan ku xukumo ayaan dhexdooda
    isku garansiin doonaa.
  lat-VUC: 'propterea vivo ego, dicit Dominus Deus, quia faciam juxta iram tuam, et
    secundum zelum tuum, quem fecisti odio habens eos: et notus efficiar per eos,
    cum te judicavero.'
  eng-ASVBT: therefore, as I live, saith the Lord Jehovah, I will do according to
    thine anger, and according to thine envy which thou hast shown out of thy hatred
    against them; and I will make myself known among them, when I shall judge thee.
  ita-1885: perciò, come io vivo, dice il Signore Iddio, io opererò secondo la tua
    ira, e secondo la tua gelosia, onde hai prodotti gli effetti, per lo grande odio
    tuo contro a loro; e sarò conosciuto fra loro, quando ti avrò giudicato.
  eng-LXXUP: 'therefore, as I live, saith the Lord, I will even deal with thee according
    to thine enmity, and I will be made known to thee when I shall judge thee:'
  eng-ULB: Therefore, as I live—this is the Lord Yahweh's declaration—so I will do
    according to your anger and according to your jealousy that you had in your hatred
    of Israel, and I will show myself to them when I judge you.
  spa-VBL: entonces en vida, declara el Señor Dios, trataré con ustedes de la misma
    manera que mostraron ira y celos hacia ellos en su odio. Se darán cuenta de que
    te estoy castigando por la forma en que los trataste.
  fra-_FOB: C'est pourquoi, je suis vivant! dit le Seigneur, l'Éternel, je te traiterai
    selon la colère et la fureur que tu as exercées dans tes inimitiés contre eux,
    et je me ferai connaître au milieu d'eux, quand je te jugerai.
  mal-mal: എന്നാണ, നീ അവരോടു നിന്റെ വിദ്വേഷം ഹേതുവായി കാണിച്ചിരിക്കുന്ന കോപത്തിനും
    അസൂയയ്ക്കും ഒത്തവിധം ഞാനും പ്രവർത്തിക്കും; ഞാൻ നിനക്ക് ന്യായം വിധിക്കുമ്പോൾ ഞാൻ
    അവരുടെ ഇടയിൽ എന്നെത്തന്നെ വെളിപ്പെടുത്തും” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Is lie Rab Qādir-e-mutlaq farmātā hai ki merī hayāt kī qasam, maiṅ tujh
    se wuhī sulūk karūṅga jo tū ne un se kiyā jab tū ne ġhusse aur hasad ke ālam meṅ
    un par apnī pūrī nafrat kā izhār kiyā. Lekin unhīṅ par maiṅ apne āp ko zāhir karūṅga
    jab maiṅ terī adālat karūṅga.
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी गो आं ब्रोंइशा बाक्‍शो खोदेंशो पा गे इ
    गाइश्‍शो नु गेहे पतीक कोंइताक्‍यी। मारदे हना गे इस्राएल कली काइ मदाक्‍ती। गो इ
    कली मोदेंशोन पाइनुङ। गो इ कली निसाफ पङानु, इन दातेमी आं कली तुइक्पाइक्‍नुङ।
  eng-NOY: therefore, as I live, saith the Lord Jehovah, I will do according to thine
    anger and according to thine envy which in thy hatred against them thou hast practised,
    and I will make myself known to them when I judge thee.
  ita-1927: com’è vero ch’io vivo, dice il Signore, l’Eterno, io agirò con l’ira e
    con la gelosia, che tu hai mostrate nel tuo odio contro di loro; e mi farò conoscere
    in mezzo a loro, quando ti giudicherò.
  ckb-ckb: 'یەزدانی باڵادەست دەفەرموێت: لەبەر ئەوە بە گیانی خۆم، لەسەر تووڕەیی و بەغیلییەکەت
    سزات دەدەم، ڕەفتارت لەگەڵ دەکەم هەروەک چۆن تۆ بە قینەوە ڕەفتارت لەگەڵ ئەواندا
    کرد، خۆمیان پێ دەناسێنم کاتێک حوکمت دەدەم.'
  eng-BBE: For this cause, by my life, says the Lord, I will do to you as you have
    done in your wrath and in your envy, which you have made clear in your hate for
    them; and I will make clear to you who I am when you are judged by me.
  kan-OKCV: 'ಆದ್ದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ: ನನ್ನ ಜೀವದಾಣೆ, ನಾನು ನಿನ್ನ ಕೋಪದ
    ಪ್ರಕಾರವೂ ನೀನು ದ್ವೇಷದಿಂದ ಅವರಿಗೆ ವಿರುದ್ಧವಾಗಿ ನಡೆಸಿದ ಹೊಟ್ಟೆಕಿಚ್ಚಿನ ಪ್ರಕಾರವೂ ನಿನಗೆ
    ನ್ಯಾಯತೀರಿಸಿದಾಗ ನಾನು ಅವರ ಮಧ್ಯದಲ್ಲಿ ನನ್ನನ್ನು ತಿಳಿಯಪಡಿಸುತ್ತೇನೆ.'
  tam-2017: நீ அவர்கள்மேல் வைத்த வஞ்சத்தினால் செய்த உன்னுடைய கோபத்திற்குத்தக்கதாகவும்,
    உன்னுடைய பொறாமைக்குத்தக்கதாகவும் நான் செய்து, யெகோவாகிய ஆண்டவராக இருக்கிற நான்
    உன்னை நியாயம்தீர்க்கும்போது, என்னை அவர்களுக்குள் அதினால் அறியச்செய்வேன் என்று
    என்னுடைய ஜீவனைக்கொண்டு சொல்லுகிறேன்.
  spa-RV-1909: 'Por tanto, vivo yo, dice el Señor Jehová, yo haré conforme á tu ira,
    y conforme á tu celo con que procediste, á causa de tus enemistades con ellos:
    y seré conocido en ellos, cuando te juzgaré.'
  ron-BTF: De aceea, precum eu trăiesc, spune Domnul DUMNEZEU, voi face întocmai conform
    mâniei tale și conform invidiei tale pe care le-ai folosit din ura ta împotriva
    lor; și mă voi face cunoscut printre ei, după ce te voi fi judecat.
  eng-WEBP: therefore, as I live,” says the Lord GOD, “I will do according to your
    anger, and according to your envy which you have shown out of your hatred against
