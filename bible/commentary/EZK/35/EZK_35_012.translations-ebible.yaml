verse: EZK.035.012
translations:
  mal-C: ഇസ്രായേൽ പർവതങ്ങൾക്കെതിരായി നീ പറഞ്ഞ എല്ലാ നിന്ദ്യകാര്യങ്ങളും യഹോവയായ ഞാൻ
    കേട്ടു എന്ന് അപ്പോൾ നീ അറിയും. “അവരെ ശൂന്യമാക്കിത്തീർത്തിരിക്കുന്നു; ഞങ്ങൾ അവരെ
    വിഴുങ്ങേണ്ടതിന് അവർ ഞങ്ങളുടെപക്കൽ ഏൽപ്പിക്കപ്പെട്ടിരിക്കുന്നു,” എന്നു നീ പറഞ്ഞുവല്ലോ.
  deu-TKW: 'damit du erkennest, daß ich Jahwe bin. Ich habe wohl alle deine Lästerungen
    gehört, die du wider die Berge Israels ausgesprochen hast, indem du sagtest: Wüste
    liegen sie; uns sind sie zum Schmause gegeben!'
  lin-lin: 'Boye, okoyeba solo ete Ngai Yawe, nayokaki maloba nyonso ya kotiola oyo
    olobaki na tina na bangomba ya Isalaele. Olobaki : ‘ Tala, bangomba ebebisami !
    Bakabeli biso yango lokola nyama ya kolia ! ’'
  eng-LSV: And you have known that I [am] YHWH, || I have heard all your despisings
    that you have spoken || Against mountains of Israel, saying, || A desolation—they
    were given to us for food.
  eng-GNV: And thou shalt know, that I the Lord haue heard all thy blasphemies which
    thou hast spoken against the mountaines of Israel, saying, They lye waste, they
    are giuen vs to be deuoured.
  eng-WEBSTER: And thou shalt know that I am the LORD, and that I have heard all thy
    blasphemies which thou hast spoken against the mountains of Israel, saying, They
    are laid desolate, they are given us to consume.
  nhw-BL: Huan anquimachilise para melahuac na, niDIOS, nijcajqui nochi nopa fiero
    camanali catli anquiijtojque tlen nopa tepeme catli onca ipan tlali Israel. Anquiijtojque
    tlasosolijtoc ipan nopa altepeme huan para eltoque quen se tlacualistli para anquincuase
    huan para anmoaxcatise.
  swh-ONEN: Ndipo utakapojua kuwa Mimi Bwana nimesikia mambo yote ya dharau uliyosema
    dhidi ya milima ya Israeli. Ulisema, “Wamefanyika ukiwa na kutiwa mikononi mwetu
    tuwararue.”
  bba-bba: Sɑɑ ye sɔɔ, yɑ koo ɡiɑ mɑ nɛ, Yinni Gusunɔ nɑ nuɑ wɔmɑ ye yɑ Isirelibɑn
    ɡuunu wɔnwɑ. Yɑ nɛɛ, wee nu kɑm kuɑ. Wee bɑ ye nu nɔmu sɔndiɑ nɡe ɡbeeku yɛɛ.
  eng-KJVCPB: And thou shalt know that I am the Lord, and that I have heard all thy
    blasphemies which thou hast spoken against the mountains of Israel, saying, They
    are laid desolate, they are given us to consume.
  luo-luo: Eka iningʼe ni an Jehova Nyasaye asewinjo weche mag achaya duto misewacho
    kuom gode mag Israel. Ne iwacho niya, “Oseketh dalagi chuth kendo osechiwonwagi
    mondo watiekgi.”
  meu-meu: Bena ba diba, lau Iehova ese emu hereva, Israel ororodia o gonaḡonalaidia
    herevadia, iboudiai vada na kamonai; oto “Idia na vada e habuadia tari; vada e
    henimai, baia ha-oredia”.
  npi-ULB: यसरी म परमप्रभु हुँ भनी तैंले जान्‍नेछस् । तैंले इस्राएलका पर्वतहरूको विरुद्धमा
    सबै अपमान्‌साथ यसो भन्‍दा, “तिनीहरू नष्‍ट भएका छन्, र तिनीहरूलाई सखाप पार्न हामीलाई
    सुम्पिएको छ,” मैले सुनेको छु ।
  yor-yor: Nígbà náà ni ìwọ yóò mọ̀ pé, Èmi Olúwa ti gbọ́ gbogbo ohun ẹ̀gàn tí ìwọ
    ti sọ lòdì sí àwọn òkè Israẹli náà. Ìwọ wí pé, “A sọ wọ́n di ahoro, a sì fi wọ́n
    fún wa láti run.”
  pes-OPCB: شما نیز خواهید دانست که من سخنان کفرآمیز شما را شنیده‌ام که گفته‌اید سرزمین
    قوم اسرائیل خراب شده و ما آنها را خواهیم بلعید.
  tgl-ULB: Kaya malalaman mong Ako si Yahweh! Narinig ko lahat ang iyong pang-aalipusta
    nang magsalita ka laban sa mga kabundukan ng Israel at sinabi, “ Sila ay mapanglaw!
    Ibinigay sila sa atin upang lamunin.”
  hui-hui: Anidagua berogola Idomo wali agali tígua Isaraele dindi ngagonaga bi ko
    lalu, Isaraele dindiha hari wedaru mo ko hai hayago ai iname dindi ogoni karulo
    hami̱ya, larimigo Anduane Homogo i̱nime hale haru.
  mya-mya: ထို​အ​ခါ​ဣ​သ​ရေ​လ​တောင်​များ​သည်​လူ သူ​ဆိတ်​ငြိမ်​ရာ၊ သင်​တိုက်​ခိုက်​လု​ယူ​ရာ
    အ​ရပ်​များ​ဖြစ်​သည်​ဟု​သင်​ကဲ့​ရဲ့​ပြော ဆို​သည့်​စ​ကား​များ​ကို ငါ​ထာ​ဝ​ရ ဘု​ရား​ကြား​တော်​မူ​ကြောင်း​ကို​သင်​သိ​ရှိ
    ရ​လိမ့်​မည်။-
  bod-N: དེ་ནས་ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་རི་རྣམས་ལ་རྒོལ་བའི་གཏམ་སྨྲས་ཏེ་ན་རེ། རི་འདི་རྣམས་ས་སྟོང་དུ་ལུས་ཤིང་ངེད་ཅག་གིས་མེད་པར་བཟོས་སོ་ཞེས་སྐུར་བ་བཏབ་པ་ཐམས་ཅད་ང་ཡ་ཝཱེས་ཐོས་ཟིན་པ་ཁྱོད་ཀྱིས་རྟོགས་པར་འགྱུར།
  sna-sna: Ipapo uchaziva kuti ini Jehovha ndakanzwa zvose zvinonyadza zvawakataura
    zvinorwisa makomo eIsraeri. Iwe wakati, “Akaparadzwa uye akapiwa kwatiri kuti
    tiadye.”
  spa-BLM: 'Sabrás que yo, Yahvé, he oído todas las injurias que has proferido contra
    los montes de Israel, diciendo: ‘Han sido desolados. Han sido entregados a nosotros
    para que los devoremos’.'
  cac-cac: 'Icha chi'' ol aj eyojtacaneli to a in Jehová in ix vab'' val e b''uchval
    lolonel ayic ix eyalan icha tic: A lum tzalquixtac d''a yol smacb''en Israel,
    ix can val tz''inan luum. Co maquec quiquej luum, xe chi.'
  swh-ULB: Hivyo utajua kwamba mimi ni Yahwe. Nimeyasikia matukano yako yote uliyasema
    dhidi ya milima ya Israeli, uliposema, “Wameharibiwa; wametolewa kwetu tuwale.
  bel-bel: 'І ўведаеш, што Я Гасподзь чуў усе глумленьні твае, якія ты вымаўляла на
    горы Ізраілевыя, кажучы: «апусьцелі! нам аддадзены, каб мы зьелі!»'
  deu-ELBBK: 'Und du wirst wissen, dass ich, der HERR, alle deine Schmähungen gehört
    habe, die du gegen die Berge Israels ausgesprochen hast, indem du sagtest: Sie
    sind verwüstet, uns sind sie zur Speise gegeben!'
  mbb-OT: Ne pinaaǥi zaan keniyan ekgetuenan niw he iyan a Nengazen, ne nezineg ku
    is langun he kedsudia niw te menge vuvungan te Israel. Su ke sikiyu te, ‘Nezeetan
    heini ne neveǥayan kiw te meupiya he timpu te ked-aǥew kayi.’
  mal-2015: യിസ്രായേൽപർവ്വതങ്ങൾ ശൂന്യമായിരിക്കുന്നു; അവ ഞങ്ങൾക്കു ഇരയായി നല്കപ്പെട്ടിരിക്കുന്നു
    എന്നിങ്ങനെ അവയെക്കുറിച്ചു നീ പറഞ്ഞിരിക്കുന്ന ദൂഷണങ്ങളെ ഒക്കെയും യഹോവയായ ഞാൻ കേട്ടിരിക്കുന്നു
    എന്നു നീ അറിയും.
  rmc-rmc: 'Akor sprindžareha, hoj me o RAJ šunďom savoro tiro dopheňiben, sar vakerehas
    pro verchi le Izraeloskre: „Hine zamukle, hine mange dine, hoj len te chav tele.“'
  pes-OPV: 'و خواهی دانست که من یهوه تمامی سخنان کفرآمیز را که به ضد کوههای اسرائیل
    گفته‌ای، شنیده‌ام. چونکه گفتی: خراب گردید و برای خوراک ما داده شد.'
  ron-1924: 'Вей шти ынсэ кэ Еу, Домнул, ам аузит тоате батжокуриле пе каре ле-ай
    ростит ымпотрива мунцилор луй Исраел кынд ай зис: ‹Сунт пустииць ши не сунт даць
    ка прадэ!›'
  ben-OBCV: তখন তুমি জানবে যে, তুমি ইস্রায়েলের সব পাহাড়ের বিরুদ্ধে যেসব অপমানের
    কথা বলেছ তা আমি সদাপ্রভু শুনেছি। তুমি বলেছ, “সেগুলি ধ্বংস হয়ে পড়ে আছে এবং তা
    গ্রাস করার জন্য আমাদের দেওয়া হয়েছে।”
  som-som: Oo waxaad ogaan doontaa inaan anigoo Rabbiga ah maqlay caydaadii aad buuraha
    reer binu Israa'iil ku cayday oo dhan, adoo lahaa, Iyaga cidlaa laga dhigay, oo
    annagaa lanoo siiyey inaan baabbi'inno.
  lat-VUC: 'Et scies quia ego Dominus audivi universa opprobria tua quæ locutus es
    de montibus Israël, dicens: Deserti; nobis ad devorandum dati sunt.'
  eng-ASVBT: And thou shalt know that I, Jehovah, have heard all thy revilings which
    thou hast spoken against the mountains of Israel, saying, They are laid desolate,
    they are given us to devour.
  ita-1885: 'E tu conoscerai che io, il Signore, ho udito tutti i tuoi oltraggi, che
    tu hai detti contro a'' monti d''Israele, dicendo: Eglino son deserti, ci son
    dati per divorarli;'
  eng-LXXUP: and thou shalt know that I am the Lord. I have heard the voice of thy
    blasphemies, whereas thou hast said, The desert mountains of Israel are given
    to us for food;
  eng-ULB: So you will know that I am Yahweh. I have heard all the insults you spoke
    against the mountains of Israel, when you said, “They have been destroyed; they
    have been given over to us to devour.”
  spa-VBL: '“También se darán cuenta de que yo, el Señor, escuché todas las cosas
    desagradables que dijiste sobre la tierra montañosa de Israel cuando anunciaste:
    ‘¡Las montañas han quedado vacías; son nuestras para tomarlas!’'
  fra-_FOB: 'Sache que moi, l''Éternel, j''ai entendu les outrages que tu as proférés
    contre les montagnes d''Israël, en disant: Elles sont désolées, elles nous sont
    données comme une proie.'
  mal-mal: “‘യിസ്രായേൽപർവ്വതങ്ങൾ ശൂന്യമായിരിക്കുന്നു; അവ ഞങ്ങൾക്ക് ഇരയായി നല്കപ്പെട്ടിരിക്കുന്നു’
    എന്നിങ്ങനെ അവയെക്കുറിച്ച് നീ പറഞ്ഞിരിക്കുന്ന ദൂഷണങ്ങൾ എല്ലാം യഹോവയായ ഞാൻ കേട്ടിരിക്കുന്നു
    എന്ന് നീ അറിയും.
  urd-GVR: Us waqt tū jān legā ki maiṅ, Rab ne wuh tamām kufr sun liyā hai jo tū ne
    Isrāīl ke pahāṛoṅ ke ḳhilāf bakā hai. Kyoṅki tū ne kahā, “Yih ujaṛ gae haiṅ, ab
    yih hamāre qabze meṅ ā gae haiṅ aur ham unheṅ khā sakte haiṅ.”
  suz-BL: मिनु गे गो परमप्रभु यावे नङ, दे तुइक्‍नेवे। मिनु गो इस्राएल ङा पहाड आन पर्बम
    इ शुक्‍शी पा पशो लोव़ नेल्‍ल नेंता। गे मार देंते देंशा हना ‘इस्राएल ङा पहाड नेल्‍ल
    मुर मबाक्‍तीके दुम्‍शो बाक्‍नीम। मिनु मेको आं कली गेशो बाक्‍ब’ देंते।
  eng-NOY: 'And thou shalt know that I am Jehovah, and that I have heard all thy blasphemies
    which thou hast spoken against the mountains of Israel, saying: “They are laid
    desolate; to us are they given to be devoured.”'
  ita-1927: 'Tu conoscerai che io, l’Eterno, ho udito tutti gli oltraggi che hai proferiti
    contro i monti d’Israele, dicendo: Essi son desolati; son dati a noi, perché ne
    facciam nostra preda.'
  ckb-ckb: 'جا دەزانیت کە من یەزدانم و گوێم لە هەموو قسە سووکەکانت بوو، کە لە دژی
    چیاکانی ئیسرائیل کردت، کە گوتت: ’وێران کران و پێمان دران ببن بە خۆراکمان.‘'
  eng-BBE: And you will see that I the Lord have had knowledge of all the bitter things
    which you have said against the mountains of Israel, saying, They have been made
    waste, they are given to us to take for our heritage.
  kan-OKCV: ಆಗ ನಾನೇ ಯೆಹೋವನೆಂದು ನೀನು ತಿಳಿಯುವೆ ಮತ್ತು ಇಸ್ರಾಯೇಲಿನ ಪರ್ವತಗಳ ವಿಷಯವಾಗಿ, “ಅವು
    ಹಾಳಾಗಿವೆ ನಮಗೆ ನುಂಗುವುದಕ್ಕೆ ಕೊಡಲಾಗಿವೆ,” ಎಂದು ಹೇಳಿ ಮಾತನಾಡಿದ ನಿನ್ನ ಎಲ್ಲಾ ದೂಷಣೆಗಳನ್ನು
    ಯೆಹೋವ ದೇವರೆಂಬ ನಾನೇ ಕೇಳಿರುವೆನೆಂದು ತಿಳಿಯುವೆ.
  tam-2017: இஸ்ரவேலின் மலைகள் பாழாக்கப்பட்டு எங்களுக்கு இரையாகக் கொடுக்கப்பட்டது என்று,
    நீ அவைகளுக்கு விரோதமாகச் சொன்ன உன்னுடைய நிந்தனைகளையெல்லாம் யெகோவாகிய நான் கேட்டேன்
    என்று அப்பொழுது அறிந்துகொள்வாய்.
  spa-RV-1909: 'Y sabrás que yo Jehová he oído todas tus injurias que proferiste contra
    los montes de Israel, diciendo: Destruídos son, nos son dados á devorar.'
  ron-BTF: 'Și vei cunoaște că eu sunt DOMNUL și că am auzit toate blasfemiile tale
    pe care le-ai vorbit împotriva munților lui Israel, spunând: Sunt pustiiți, ne
    sunt dați spre mistuire.'
  eng-WEBP: You will know that I, the LORD, have heard all your insults which you
    have spoken against the mountains of Israel, saying, ‘They have been laid desolate.
    They have been given to us to devour.’
  eng-FBV: You will also realize that I, the Lord, heard all the nasty things you
    said about the mountainous land of Israel when you announced, ‘The mountains have
    been left empty; they're ours to take!’
  nld-1939: 'Zo zult ge erkennen, dat Ik Jahweh ben. Ik heb al de schimpscheuten verstaan,
    die ge over de bergen van Israël hebt uitgeroepen: Ze liggen verwoest, ze vallen
    ons toe als buit!'
  nch-BL: Huan anquimachilise para melahuac na, niDIOS, nijcajqui nochi nopa fiero
    camanali cati anquiijtojque ten nopa tepeme cati onca ipan tali Israel. Anquiijtojque
    tasosolijtoc ipan nopa altepeme huan para eltoque quej se tacualisti para anquincuase
    huan para anmoaxcatise.
  vie-1934: 'Mầy sẽ biết ta, Đức Giê-hô-va, đã nghe những lời sỉ nhục mầy đã nói ra
    nghịch cùng các núi Y-sơ-ra-ên, mà rằng: Các núi ấy đã bị làm nên hoang vu; đã
    phó cho ta để nuốt.'
  hin-CV: तब तुम जानोगे कि मैं याहवेह ने उन सब तुच्छ बातों को सुना है, जो तुमने इस्राएल
    के पर्वतों के विरुद्ध कहा. तुमने कहा, “वे उजाड़ पड़े हैं और उन्हें हमारा आहार
    होने के लिये दिया गया है.”
  spa-BES: 'Y verás que yo, el Señor, he tenido conocimiento de todas las cosas amargas
    que has dicho contra las montañas de Israel, diciendo: “Han sido hechos una desolación,
    nos han sido dados para que los tomemos por nuestra herencia”.'
  tdx-tdx: 'Le ho fohi’o te Izaho Iehovà ty naha­tsanoñe ty fifosa nanoe’ areo amo
    vohi’ Israeleo ami’ty hoe: Kanao nengañe bangiñe, le natolotse antika habotseke.'
  tha-KJV: และเจ้าจะทราบว่า เราคือพระเยโฮวาห์ และทราบว่าเราได้ยินคำหมิ่นประมาททั้งปวงของเจ้า
    ซึ่งเจ้าได้​พู​ดต่อภูเขาทั้งหลายแห่​งอ​ิสราเอลว่า ‘มันถูกทิ้งไว้​ให้​รกร้าง มันถูกมอบไว้​ให้​เราเผาผลาญเสีย’
  por-BR-2018: 'E saberás que eu, o SENHOR, ouvi todas as tuas blasfêmias que disseste
    contra os montes de Israel, dizendo: Já estão destruídos; já nos foram entregues
    para que os devoremos.'
  deu-ELO: 'Und du wirst wissen, daß ich, Jehova, alle deine Schmähungen gehört habe,
    welche du gegen die Berge Israels ausgesprochen hast, indem du sagtest: Sie sind
    verwüstet, uns sind sie zur Speise gegeben!'
  eng-WYC-2018: and (then) thou shalt know, that I am the Lord. I heard all thy shames,
    which thou spakest of the hills of Israel, (or I heard all thy shameful words,
    which thou spokest against the hills of Israel), and saidest, The hills of Israel
    be forsaken, and be given to us, for to devour.
  epo-epo: 'Kaj vi ekscios, ke Mi, la Eternulo, aŭdis ĉiujn viajn insultojn, kiujn
    vi eldiris pri la montoj de Izrael, dirante: Ili estas dezertigitaj kaj transdonitaj
    al ni, por ke ni konsumu ilin.'
  uig-PIN: 'Xuning bilǝn sening Israil taƣliriƣa ⱪarap: «Ular wǝyran boldi, ular bizgǝ
    yǝm boluxⱪa tǝⱪdim ⱪilindi» degǝn barliⱪ ⱨaⱪarǝtliringni Mǝn Pǝrwǝrdigarning angliƣinimni
    sǝnlǝr tonup yetisilǝr.'
  beo-beo: 'Dilia da higale agoane sia:i, ‘Isala:ili goumi da wadela:lesi dagoi. Amola
    dilia amo na dagomu da defea, sia:i. Be Na, Hina Gode, da amo sia: nabi. Amola,
    dilia da Na se dabe iasu ba:sea, amo dawa:mu.'
  tpi-OTNT: Na bai yupela Idom i save gut olsem, mi Bikpela, mi bin harim yupela tok
    nogut long graun Israel olsem, “Ol maunten bilong Israel i bagarap pinis. Na nau
    bai mipela i kisim dispela kantri na bosim.”
  hau-SA: Sa’an nan za ka san cewa Ni Ubangiji na ji duk abubuwan banzan da ka faɗa
    a kan duwatsun Isra’ila. Ka ce, “An mai da su kango an kuma ba mu su mu cinye.”
  uig-LAT: 'Shuning bilen séning Israil taghlirigha qarap: «Ular weyran boldi, ular
    bizge yem bolushqa teqdim qilindi» dégen barliq haqaretliringni Men Perwerdigarning
    anglighinimni senler tonup yétisiler.'
  nde-nde: Lapho-ke uzakwazi ukuthi mina Thixo sengizizwile zonke izinto ezenyanyekayo
    owazitshoyo ngezintaba zako-Israyeli. Wathi, “Sezichithiwe njalo sezinikelwe kithi
    ukuba sizitshwabadele.”
  ton-ton: Pea te ke ʻilo ko Sihova au, kuo u fanongo ki he ngaahi lea kovi ʻaia kuo
    ke fai ki he ngaahi moʻunga ʻo ʻIsileli, ʻo pehē, Kuo fakalala ia, kuo foaki mai
    ke tau fakaʻauha ia.
  ces-1613: 'A zvíš, že já Hospodin slyšel jsem všecka hanění tvá, kteráž jsi mluvila
    o horách Izraelských, řkuci: Zpuštěnyť jsou, námť jsou dány k sežrání.'
  eng-WMB: You will know that I, the LORD, have heard all your insults which you have
    spoken against the mountains of Israel, saying, ‘They have been laid desolate.
    They have been given to us to devour.’
  tam-TCV: அப்பொழுது இஸ்ரயேலின் மலைகளுக்கு விரோதமாக நீ சொன்ன இழிவான காரியங்களையெல்லாம்
    யெகோவாவாகிய நான் கேட்டேன் என்பதை நீ அறிந்துகொள்வாய். “அவை பாழாக்கப்பட்டு எங்களுக்கு
    இரையாகக் கொடுக்கப்பட்டது” என்று நீ சொன்னாயே.
  ceb-ULB: Aron mahibaloan nimo nga ako si Yahweh. Nadungog ko ang tanang pagpakaulaw
    nga imong gisulti batok sa kabukiran sa Israel, sa dihang miingon ka, “Nagun-ob
    na sila; gihatag na sila kanato aron atong lamoyon.”
  pol-UBG: 'I poznasz, że ja jestem PANEM i słyszałem wszystkie twoje obelgi, które
    wypowiedziałaś przeciw górom Izraela, mówiąc: Są spustoszone, zostały nam dane
    na pożarcie.'
  urd-GVU: اُس وقت تُو جان لے گا کہ مَیں، رب نے وہ تمام کفر سن لیا ہے جو تُو نے اسرائیل
    کے پہاڑوں کے خلاف بکا ہے۔ کیونکہ تُو نے کہا، ”یہ اُجڑ گئے ہیں، اب یہ ہمارے قبضے
    میں آ گئے ہیں اور ہم اُنہیں کھا سکتے ہیں۔“
  deu-1912: 'Und du sollst erfahren, daß ich, der HERR, all dein Lästern gehört habe,
    so du geredet hast wider die Berge Israels und gesagt: “Sie sind verwüstet und
    uns zu verderben gegeben.”'
  kan-2017: ಆಗ ನಾನೇ ಯೆಹೋವನು ಎಂದು ನೀನು ತಿಳಿದುಕೊಳ್ಳುವೆ. ನೀನು ಇಸ್ರಾಯೇಲಿನ ಪರ್ವತಗಳನ್ನು
    ನೋಡಿ, ಆಹಾ, ಹಾಳಾದವು! ನಮಗೆ ತುತ್ತಾಗಿವೆ ಎಂದು ಮಾಡಿದ ದೂಷಣೆಗಳು ಯೆಹೋವನಾದ ನನ್ನ ಕಿವಿಗೆ ಬಿದ್ದಿವೆ
    ಎಂಬುದು ನಿನಗೆ ಗೊತ್ತಾಗುವುದು.
  yap-yap: Ma aram e bay mu nang ni Gag SOMOL e gu rung’ag fiti lungum, ni mog ni
    burey nu Israel e darkiy ban’en riy ma bmil fan ngom ni ngam ful’.
  hlt-MCSB: Te vaengah kai he BOEIPA la nan ming bitni. Nang kah kokhahnah cungkuem
    te ka yaak coeng. Israel tlang rhoek te na voek vaengah tah, “Pong tah pong uh
    tih kaimih taengah cakkoi la tloeng uh coeng, ' na ti.
  mdy-ETH: ዔያቶ ጉሪ ሃሺንቴ ባዔ ማሆናሢሮ ኑ ኩጮ ጋሮ ዔያቶ ጌልዞናኔ› ጌዒ ዒስራዔኤሌ ዹኮ ቶኦቺ ዒንሢ ጌስቴ ጌኤዞ ታኣኒ
    ናንጊና ናንጋ ጎዳ ዋይዜያ ማዔሢ ሃጊ ዒንሢ ዔራንዳኔ።
  twi-ASANTE: Afei, wobɛhunu sɛ me Awurade, mate animtiabuo nsɛm a woaka atia Israel
    mmepɔ. Wokaa sɛ, “Wɔama ada mpan na wɔadane ama yɛn sɛ yɛmfa.”
  eng-WEBU: You will know that I, the LORD, have heard all your insults which you
    have spoken against the mountains of Israel, saying, ‘They have been laid desolate.
    They have been given to us to devour.’
  wal-wal: Qassi intte, ‘Israa7eela dereti baisa attidosona; nuuni mi xaissana mala,
    nuussi imettidosona’ giidi, haasayido cashshaa ubbaa taani GODAI siyidoogaa intte
    he wode erana.
  spa-PDDPT: 'Sabrás que Yo, Yavé, escuché todas tus blasfemias que pronunciaste contra
    las montañas de Israel cuando dijiste: ¡Están desoladas! ¡Nos fueron entregadas
    para que las devoremos!'
  gun-gun: 'Israel regua yvyty re pendeayvu vai vy aipopeje: “Ombovaipaa ma ramo nhandevy
    pe ju opyta ''rã nhuũndyrã rive”, peje va''ekue. Ha''e rami pendeayvu rã xee Senhor
    aendupa, ha''e peẽ voi peikuaa ''rã xee aenduague.'
  ilo-ULB: Isu a maammoamto a siak ni Yahweh! Nangngegko dagiti amin a pananglaismo
    idi nagsaoka maibusor kadagiti bantay ti Israel a kinunam, “Nalangalangda! Naited
    dagitoy kadatayo tapno dadaelentayo.”
  kpg-kpg: Gei goe gaa donu laa bolo Au go Dimaadua gu longono e Au au helekai ne hai
    dela bolo nia gonduu o Israel la gaa hai nia anggowaa, gei gu dugu adu gi di goe
    gi geina.
  uig-ARA: 'شۇنىڭ بىلەن سېنىڭ ئىسرائىل تاغلىرىغا قاراپ: «ئۇلار ۋەيران بولدى، ئۇلار
    بىزگە يەم بولۇشقا تەقدىم قىلىندى» دېگەن بارلىق ھاقارەتلىرىڭنى مەن پەرۋەردىگارنىڭ
    ئاڭلىغىنىمنى سەنلەر تونۇپ يېتىسىلەر.'
  sus-sus: Na kui, wo a kolonma nɛ a n tan Alatala bara wo xa konbie birin mɛ, wo
    naxee ilanxi Isirayila xa geyae ra. Wo nu bara a fala, Mɛnnikae xun bara rakana,
    alako na bɔxi xa findi muxu gbe ra.
  pon-2006: Ke ahpw pahn esehla me ngehi, KAUN-O, karongeier duwen omw kahski ni mwamwahl
    me nahna kan en Israel wialahr sapwtehn oh e kohienguhker pwe ke en kangala.
  ksd-ksd: 'Ma una nunure ba iau ra Luluai iau ga valongore kaum lavur varvul nina
    u ga tatike ure ra umana luana Israel, ba u ga biti: Di tar kamare vue diat, ma
    di tul tar diat pire vevet upi avet a en diat.'
  grc-BRENT: καὶ γνώσῃ ὅτι ἐγώ εἰμι Κύριος· ἤκουσα τῆς φωνῆς τῶν βλασφημιῶν σου, ὅτι
    εἶπας, τὰ ὄρη Ἰσραὴλ ἔρημα ἡμῖν δέδοται εἰς κατάβρωμα,
  ind-AYT: Dengan demikian, kamu akan mengetahui bahwa Aku, TUHAN, telah mendengar
    semua hujatmu yang telah kamu ucapkan terhadap gunung-gunung Israel, dengan berkata,
    ‘Gunung-gunung itu dibiarkan menjadi sunyi, mereka diserahkan kepada kita untuk
    menjadi makanan.’
  nya-nya: Ndipo mudzadziwa kuti Ine Yehova ndinamva mawu anu onse onyoza amene munanena
    molimbana ndi mapiri a Israeli. Inu munati, ‘Mapiri a Israeli asanduka bwinja,
    ndipo aperekedwa kwa ife kuti tiwawononge.’
  hrv-hrv: 'I znat ćeš da sam ja, Jahve, čuo sve tvoje hule što ih izreče na gore
    Izraelove govoreći: ''Opustješe, nama su dane za hranu!'''
  mps-mps: Tama dage Idom dabego e tama bugagia koneaibao, ena Genuai Bidigo dage
    Idom dabego Israel tǫba dwai po e tama wabo odali da homu yaibao, “Te Israel
    dabego bulu du dabe polo dolai dao. Tama megi da, da Idom bage dago te tǫ kantri
    selama, tonaluaibao.” Dagego te po wabo eno odali.
  tpi-tpi: Na bai yupela Idom i save gut olsem, mi Bikpela, mi bin harim yupela tok
    nogut long graun Israel olsem, “Ol maunten bilong Israel i bagarap pinis. Na nau
    bai mipela i kisim dispela kantri na bosim.”
  dan-1931: 'og du skal kende, at jeg er HERREN. Jeg har hørt al den Spot, du udslyngede
    mod Israels Bjerge: “De er ødelagt, os er de givet til Føde!”'
  vie-OVCB: 'Chính ngươi cũng sẽ biết Ta, Chúa Hằng Hữu, đã nghe mọi lời ngươi lăng
    mạ các núi Ít-ra-ên. Ngươi nói rằng: ‘Chúng đã bị tàn phá; chúng sẵn sàng làm
    mồi ngon cho chúng ta!’'
  guj-2017: ત્યારે તમે જાણશો કે હું યહોવાહ છું! ઇઝરાયલના પર્વતોની વિરુદ્ધ જે દુર્ભાષણો
    કરીને તું બોલ્યો છે, તેં કહ્યું છે, “તેઓ વેરાન છે, તેઓ અમને ભક્ષ થવાને આપવામાં
    આવ્યા છે.”
  pon-2006A: Ke ahpw pahn esehla me ngehi, KAUN-O, karongeier duwen omw kahski ni
    mwamwahl me nahna kan en Israel wialahr sapwtehn oh e kohienguhker pwe ke en kangala.
  por-BRBSL: 'Você saberá que eu, Iavé, ouvi todos os seus insultos, que você falou
    contra as montanhas de Israel, dizendo: ''Elas foram assoladas. Eles nos foram
    dados para devorarmos”.'
  cth-cth: Nang ni Isarel monnaw a rawk teh, kaimanaw ca hane kawi lah na o awh, telah
    dudamnae lawk dei e lawk pueng hah BAWIPA ni be ka panue a tie na panue han.
  twi-twi: Afei wubehu sɛ me Awurade, mate animtiaabu nsɛm a woaka atia Israel mmepɔw
    no. Wokae se, “Wɔama ada mpan na wɔadan ama yɛn sɛ yɛmfa.”
  hlt-hlt: Te vaengah kai he BOEIPA la nan ming bitni. Nang kah kokhahnah cungkuem
    te ka yaak coeng. Israel tlang rhoek te na voek vaengah tah, “Pong tah pong uh
    tih kaimih taengah cakkoi la tloeng uh coeng, ' na ti.
  tbz-SIM: Kɛ̀ bɛ̀ɛ bɑntɛ́ kɛ dò mmí ndi Yiɛ̀ nKuyie n kèè tipocɛ̃mmúnɑ́ɑǹtì bɛ̀ nɑ̀kɛ́
    tì, bɛ̀ do tú dìì mɔ̀nnì Isidɑyɛɛribɛ tɑ̃rɛ̀ dɔúnko kɛ̀ bɛ̀ yɛ̀ pɛ̀tɛ́ kɛ tiekɛ.
  msy-2020: Eghtɨ ia Idomia kamaghɨn deravɨra fogh suam, kɨ Ikiavɨra God, kɨ orazima,
    ia Israelian mɨghsɨaba dɨpova akar kurabar kamaghɨn dav keme, ‘Israelian mɨghsɨaba
    ikuvigha bar gɨfa. Eghtɨ e datɨrɨghɨn kantrin kam inigh a gativagham.’
  dop-dop: Wɑɑtʋ ɩnɩ ɩ́ kɑ́ nyɩ sɩ mɑɣɑ Tɑcɑɑ, mɑ nɩɩwɑ kʋtʋɣʋ ŋku ɩ́ tʋʋwɑ Ɩsɛɣɛlɩ
    pɔ́ɔ́ŋ tɔ. Sɩ pǝ kpiisɑ pɔ́ɔ́ŋ nɑ ɩ́ pǝsɩ mǝ tɔɣɔnɑɣɑ.
  azb-azb: 'O zaman biləcəksən ki, Mən Rəbb İsrail dağlarına qarşı söylədiyin təhqirlərin
    hamısını eşitmişəm. Sən belə demişdin: ‹Yerlə yeksan oldular, yeyilmək üçün bizə
    verildilər›.'
  eng-DBY: And thou shalt know that I Jehovah have heard all thy reproaches, which
    thou hast uttered against the mountains of Israel, saying, They are laid desolate,
    they are given us to devour.
  hin-2017: तू जानेगा, कि मुझ यहोवा ने तेरी सब तिरस्कार की बातें सुनी हैं, जो तूने
    इस्राएल के पहाड़ों के विषय में कहीं, ‘वे तो उजड़ गए, वे हम ही को दिए गए हैं कि
    हम उन्हें खा डालें।’
  wol-KYG: 'Su boobaa nga xam ne man Aji Sax ji, maa dégg sa jépp waxi ñàkk kersa
    ja nga nee: ‘Tundi Israyil a ngii ne tasar, dim sëxëtoo mu ñu nu wërsëgale.’'
  eng-YLT: 'And thou hast known that I — Jehovah, I have heard all thy despisings
    that thou hast spoken Against mountains of Israel, saying: A desolation, to us
    they were given for food.'
  eng-WYC-2017: and thou shalt know, that I am the Lord. I heard all thy shames, which
    thou spakest of the hills [or mountains] of Israel, and saidest, The hills of
    Israel be forsaken, and be given to us, for to devour.
  eng-WMBB: You will know that I, the LORD, have heard all your insults which you
    have spoken against the mountains of Israel, saying, ‘They have been laid desolate.
    They have been given to us to devour.’
  urd-GVH: उस वक़्त तू जान लेगा कि मैं, रब ने वह तमाम कुफ़र सुन लिया है जो तूने इसराईल
    के पहाड़ों के ख़िलाफ़ बका है। क्योंकि तूने कहा, “यह उजड़ गए हैं, अब यह हमारे क़ब्ज़े
    में आ गए हैं और हम उन्हें खा सकते हैं।”
  rug-rug: Meke kote tumae nia gamu sapu Arau Zihova si avosi Qua sari binalabala
    kaleadi sapu zama lani gamu koari na toqere pa Izireli. Totoso zama guahe si gamu,
    “Ele ta huaraedi si arini meke na gada ginani si arini pude henai,” gua.
  gaz-gaz: Ergasiis akka ani Waaqayyo wantoota ati tulluuwwan Israaʼelitti, “Isaan
    onanii duwwaa hafaniiru; akka nu nyaannuufis nuu kennamaniiru” jettee tuffiin
    dubbatte hunda dhagaʼee jiru ni beekta.
  fra-LSG: 'Tu sauras que moi, l’Éternel, J’ai entendu tous les outrages Que tu as
    proférés contre les montagnes d’Israël, En disant: Elles sont dévastées, Elles
    nous sont livrées comme une proie.'
  yal-yal: Nayi, ɛ a kolonma nɛn a n tan Alatala bata ɛ fala ɲaxine birin mɛ Isirayila
    geya yirene xili ma, ɛ naxanye falaxi, ɛ naxa, “Ɛ konna bata halagi, a yi findi
    nxu balon na.”
  haw-1868: A e ike oe owau no Iehova, a ua lohe hoi au i na olelo hoino wale au i
    hoino ai i na mauna o ka Iseraela, i ka i ana, Ua hooneoneoia lakou, ua haawiia
    mai lakou no makou e pau i ka aiia.
  arb-NAV: 'فَتُدْرِكُ أَنِّي أَنَا الرَّبُّ قَدْ سَمِعْتُ كُلَّ إِهَانَتِكَ الَّتِي
    عَيَّرْتَ بِها جِبَالَ إِسْرَائِيلَ قَائِلاً: قَدْ أَصْبَحَتْ خَرَاباً وَصَارَتْ
    لَنَا مَغْنَماً.'
  ewe-ewe: Ekema mianya be, nye Yehowa mese vlodoamenya siwo katã miegblɔ tso Israel
    ƒe towo kple togbɛwo ŋuti. Miegblɔ be, “Wozu gbegbe, eye wotsɔ wo na mí be míaɖu.”
  eng-LEE: 'And thou shalt know that I am the Lord: I have heard all thy blasphemies
    which thou hast spoken against the mountains of Israel, saying, They are laid
    desolate, they are given unto us to consume them.'
  asm-FB: গতিকে তুমি জানিবা যে ময়েই যিহোৱা! ইস্ৰায়েলৰ পৰ্ব্বতবোৰ ধ্বংস কৰা হ’ল,
    সেইবোৰ গ্ৰাস কৰিবৰ নিমিত্তে আমাকেই দিয়া হ’ল, এইবুলি সেইবোৰৰ বিৰুদ্ধে তুমি কোৱা
    তোমাৰ আটাই নিন্দা-বাক্য মই শুনিলোঁ।
  sus-A: نَ كُي، وٌ عَ كٌلٌنمَ نّ عَ ﭑ تَن عَلَتَلَ بَرَ وٌ شَ كٌنبِيٍ بِرِن مّ، وٌ
    نَشٍيٍ عِلَنشِ عِسِرَيِلَ شَ فٍيَيٍ رَ. وٌ نُ بَرَ عَ قَلَ، مّننِكَيٍ شُن بَرَ
    رَكَنَ، عَلَكٌ نَ بْشِ شَ قِندِ مُشُ فبٍ رَ.
  fra-SBL: 'Vous saurez que moi, Yahvé, j''ai entendu toutes les injures que vous
    avez proférées contre les montagnes d''Israël, en disant : « Elles ont été dévastées.
    On nous les a données à dévorer ».'
  hbo-hbo: וְֽיָדַעְתָּ֮ כִּֽי־אֲנִ֣י יְהוָה֒ שָׁמַ֣עְתִּי ׀ אֶת־כָּל־נָאָֽצֹותֶ֗יךָ
    אֲשֶׁ֥ר אָמַ֛רְתָּ עַל־הָרֵ֥י יִשְׂרָאֵ֖ל לֵאמֹ֣ר ׀ *שָׁמֵמָה (שָׁמֵ֑מוּ) לָ֥נוּ
    נִתְּנ֖וּ לְאָכְלָֽה׃
  kik-kik: Hĩndĩ ĩyo nĩũkamenya atĩ niĩ Jehova nĩnjiguĩte maũndũ mothe ma kĩnyararo
    marĩa warĩtie ma gũũkĩrĩra irĩma cia bũrũri wa Isiraeli. Woigire atĩrĩ, “Nĩcianangĩtwo
    na ikaneanwo kũrĩ ithuĩ tũcitambuure.”
  fra-NCL: 'Et tu sauras que moi, Yahweh, j’ai entendu tous tes outrages, que tu proférais
    contre les montagnes d’Israël, en disant : « Elles sont dévastées, elles nous
    sont données comme une proie à dévorer »'
  cek-AK: Nangcae mah Israel maenawk loe pong sut boeh, a caak o hanah aicae han ang
    paek boeh, tiah kasae na thuih o haih loknawk to Kai Angraeng mah ka thaih boih
    boeh, tiah na panoek o tih, tiah thuih.
  cuk-cuk: 'Geb degine, be wisguoed, ani an Bab-Jehová gue. Be Israel-dulemargi urwedii
    gusad an bela itosad. Urwedgi be sogsagusad: ‘¡Bela oitolesmala, emigindi, anmar
    sunna obergue!’'
  uig-CYR: 'Шуниң билән сениң Исраил тағлириға қарап: «Улар вәйран болди, улар бизгә
    йәм болушқа тәқдим қилинди» дегән барлиқ һақарәтлириңни Мән Пәрвәрдигарниң аңлиғинимни
    сәнләр тонуп йетисиләр.'
  tel-2017: అవి పాడైపోయాయి, మనం వాటిని దిగమింగేలా మన వశమయ్యాయి, అని నువ్వు ఇశ్రాయేలు
    పర్వతాలను గురించి పలికిన దూషణ మాటలన్నీ నేను, యెహోవాను విన్నాను.
  hat-BSA: 'Nan lè sa a, ou va konnen ke Mwen menm, SENYÈ a, te tande tout vye mo
    ou yo; sa ke ou te pale kont mòn Israël yo lè ou te di: ‘Yo fin dezole nèt. Yo
    fin livre nan men nou pou manje nèt.’'
  kos-kos: Na kom fah etu lah nga, LEUM GOD, lohng kusen angyang lom ke kom fahk mu
    fineol lun Israel sikiyukla, ac kom ac fah som kunausla.
  hbo-WLC: וְֽיָדַעְתָּ֮ כִּֽי־אֲנִ֣י יְהוָה֒ שָׁמַ֣עְתִּי ׀ אֶת־כָּל־נָאָֽצוֹתֶ֗יךָ
    אֲשֶׁ֥ר אָמַ֛רְתָּ עַל־הָרֵ֥י יִשְׂרָאֵ֖ל לֵאמֹ֣ר ׀ שממה לָ֥נוּ נִתְּנ֖וּ לְאָכְלָֽה׃
  ibo-ibo: Mgbe ahụ, ị ga-amata na mụ onwe m bụ Onyenwe anyị nụrụ okwu ọjọọ ndị ahụ
    niile i kwuru megide ugwu Izrel niile, na-asị, “E meela ha ebe tọgbọrọ nʼefu,
    ewerela ha nyefee anyị nʼaka ka anyị dọgbuo ha.”
  ory-ory: ଆଉ, ତୁମ୍ଭେ ଇସ୍ରାଏଲର ପର୍ବତଗଣ ବିରୁଦ୍ଧରେ ଯେଉଁ ସକଳ ନିନ୍ଦାର କଥା କହିଅଛ, ଅର୍ଥାତ୍‍,
    ‘ସେହି ସବୁ ଧ୍ୱଂସସ୍ଥାନ ଓ ସେହି ସବୁ ଗ୍ରାସାର୍ଥେ ଆମ୍ଭମାନଙ୍କୁ ଦତ୍ତ ହୋଇଅଛି ବୋଲି କହିଅଛ,
    ତାହା ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଯେ ଶୁଣିଅଛୁ, ଏହା ତୁମ୍ଭେ ଜାଣିବ।’
  chk-chk: Mürin ämi aramasen Etom oupwe silei, pwe ngang ewe Samol mi Lapalap üa
    rongorong iteiten kapasen turunufas oua eäni ngeni ekewe chukun Israel, lupwen
    oua apasa usur, ‘Ra tala o pön, ra oolong lepöüch pwe sipwe fanüeniir.’
  rop-rop: En yumob garra sabi aibin irrim yumob laflafbat wen main pipul olabat bin
    abumbat bigiswan trabul, en yumob bin reken yumob gin teikoba det dubala kantri.
  ukr-1871: 'І взнаєш, що я, Господь, чув усю злораду твою, яку ти виповідала про
    гори Ізрайлеві, приговорюючи: Пустинею лежать вони; нам оддано їх на пожир!'
  deu-1951: 'Du aber sollst erfahren, daß ich, der HERR, alle deine Lästerungen gehört
    habe, welche du wider die Berge Israels ausgestoßen hast, indem du sprachst: «Sie
    wurden verwüstet, uns sind sie zur Speise gegeben!»'
  eng-JPS: 'And thou shalt know that I the LORD have heard all thy blasphemies which
    thou hast spoken against the mountains of Israel, saying: They are laid desolate,
    they are given us to devour.'
  srp-1865: 'I poznaæeš da sam ja Gospod èuo sve tvoje hule koje si govorila na gore
    Izrailjeve rekavši: opustješe, nama su dane da ih jedemo.'
  lug-lug: Oluvannyuma olimanya nga nze Mukama mpulidde byonna eby’obunyoomi bye wayogera
    eri ensozi za Isirayiri. Nagamba nti, “Bafuuse matongo, era baweereddwayo gye
    tuli okubamalawo.”
  heb-heb: וידעת כי אני יהוה שמעתי את כל נאצותיך אשר אמרת על הרי ישראל לאמר שממה לנו
    נתנו לאכלה׃
  ben-IRV: তাই তুমি জানবে যে, আমি সদাপ্রভু তোমার সেই সব অবজ্ঞার বিষয় শুনেছি, যখন
    তুমি ইস্রায়েলের পর্বতের বিপক্ষে বললে; তুমি বললে; তারা জনশূন্য তারা আমাদেরকে গ্রাসের
    জন্য দিয়েছেন।
  pan-pan: ਤੂੰ ਜਾਣੇਂਗਾ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਨੇ ਤੇਰੀ ਸਾਰੀ ਨਿੰਦਿਆ ਦੀਆਂ ਗੱਲਾਂ, ਜੋ ਤੂੰ ਇਸਰਾਏਲ
    ਦੇ ਪਹਾੜਾਂ ਦੇ ਵਿਰੁੱਧ ਆਖੀਆਂ ਕਿ ਉਹ ਉੱਜੜ ਗਏ ਅਤੇ ਸਾਡੇ ਹੜੱਪ ਕਰਨ ਲਈ ਸਾਨੂੰ ਦਿੱਤੇ ਗਏ, ਸੁਣੀਆਂ
    ਹਨ।
  mya-JVB: သင်က၊ ဣသရေလ တောင် တို့သည် ပျက်စီး ၍ ငါ တို့စားစရာ ဘို့ဖြစ်ကြ၏ဟု ကဲ့ရဲ့
    ၍ပြောဆို သော စကားအလုံးစုံ တို့ကို ငါ ထာဝရဘုရား ကြား ကြောင်း ကို သင်သိ ရလိမ့်မည်။
  hmo-hmo: Unai neganai, Edoma taudia e, do umui diba, lau Lohiabada ese emui hereva,
    Israela ena ororodia dekenai, mai hekokoroku umui gwauraia hereva ibounai lau
    kamonai vadaeni, umui gwau, ‘Israela be idia hadikaia ore vadaeni, do ita abia,
    do ita haorea momokani.’
  urd-urd: और तू जानेगा कि मैं ख़ुदावन्द ने तेरी तमाम हिक़ारत की बातें, जो तूने इस्राईल
    के पहाड़ों की मुख़ालिफ़त में कहीं, कि 'वह वीरान हुए, और हमारे क़ब्ज़े में कर दिए
    गए कि हम उनको निगल जाएँ,' सुनी हैं।
  rus-SYN: 'И узнаешь, что Я, Господь, слышал все глумления твои, какие ты произносила
    на горы Израилевы, говоря: “опустели! нам отданы на съедение!”'
  bqc-SIM: ápiↄ í dↄ̃ kɛ́ ma Dii ma dↄ́ɛnnↄyã pↄ́ á ò Isaili gbɛ̀sĩsĩↄ musu
    mà, a mɛ̀ à gↄ̃̀ da yàaa, íↄ ble sa.
  tcz-CHONGTHU: Hiteng chuleh nangin keima Pakaiyin Israel molsang douna a musitna
    thucheng nasei jouse hi ajadoh taiti nahet doh ding ahi. Ajeh chu nangin amahohi
    dalhahsa ahiuvin neh dinga eiho eiki peuvah ahi tin naseije.
  mar-mar: तू इस्राएलाच्या पर्वताविरूद्ध म्हणालास की ते उध्वस्त झाले आहेत ते आम्हास
    खायला दिले आहेत हे सर्व तुझे दुर्भाषण मी परमेश्वराने ऐकले आहे हे तुला कळेल.
  qub-qub: 'Chayrämi gam musyanquipaj Israel jircacunata ashllishayquita noga Tayta
    Dios llapanta wiyashäta. Gam nirayqui: «Pasaypa chunyajllami caycan. Cananmi ichanga
    llapanta ushacarcärishun» nir.'
  bqp-bqp: Sɑɑ ye sɔɔ, yɑ koo giɑ mɑ nɛ, Yinni Gusunɔ nɑ nuɑ wɔmɑ ye yɑ Isirelibɑn
    guunu wɔnwɑ. Yɑ nɛɛ, wee nu kɑm kuɑ. Wee bɑ ye nu nɔmu sɔndiɑ nge gbeeku yɛɛ.
  hat-hat: 'Wi, n''a konnen se mwen menm ki Seyè a, mwen te tande jan nou t''ap pase
    mòn peyi Izrayèl yo nan betiz, lè n''ap plede di: Yo tounen yon dezè, yo ban nou
    yo pou n'' ka devore yo.'
  eng-BSB: Then you will know that I, the LORD, have heard every contemptuous word
    you uttered against the mountains of Israel when you said, ‘They are desolate;
    they are given to us to devour!’
  eng-WEBPB: You will know that I, the LORD, have heard all your insults which you
    have spoken against the mountains of Israel, saying, ‘They have been laid desolate.
    They have been given to us to devour.’
  kbq-kbq: Ana nehuta Israeli mopafima me'nea agonaraminku'ma huhavizama hu'nanana
    Ra Anumzamo'a antahi'ne huta Nagrikura keta antahita hugahaze. Hagi tamagra amanage
    hu'naze, mopazmia eri haviza hanunke'za ana mopazmia tagri tamisageno tagri su'za
    megahie huta hu'naze.
  nhe-BL: Huan inquimachilise para melahuac na, niDIOS, nijcajqui nochi nopa fiero
    tlajtoli tlen inquiijtojque tlen nopa tepetini tlen onca ipan tlali Israel. Inquiijtojque
    tlaxolejtoque altepetini huan para eltoque queja se tlacualistli para inquincuase
    huan para inmoaxcatise.
  gub-BL: Zauxiapekwer umumaw ywytyruhu Izaew ywy rehe har wà. — A'u putar ihe nehe,
    ere wanupe neze'eg zemueteahy pà wanehe. Ihe urenu nezewe neze'eg mehe.
  eng-DRA: 'And thou shalt know that I the Lord have heard all thy reproaches, that
    thou hast spoken against the mountains of Israel, saying: They are desolate, they
    are given to us to consume.'
