verse: EZK.035.007
translations:
  mal-C: ഞാൻ സേയീർപർവതത്തെ ഒരു ശൂന്യസ്ഥലമാക്കും; അവിടെ വരികയും പോകുകയും ചെയ്യുന്നവരെ
    അതിൽനിന്ന് ഛേദിച്ചുകളയും.
  deu-TKW: Und ich will das Gebirge Seir zu einer Wüstenei und Wüste machen und aus
    ihm hinwegtilgen, was da kommt und geht.
  lin-lin: Nakokomisa ngomba Seiri esika oyo ebebisama nye mpe ezanga bato ; mpe nakoboma
    kuna bato nyonso oyo bakoluka kokende mpe kozonga.
  eng-LSV: And I have given Mount Seir for a desolation and an astonishment, || And
    have cut off from it him who is passing over and him who is returning,
  eng-GNV: Thus will I make mount Seir desolate and waste, and cut off from it him
    that passeth out and him that returneth.
  eng-WEBSTER: Thus will I make mount Seir most desolate, and cut off from it him
    that passeth out and him that returneth.
  nhw-BL: Nochi tepetl Seir nijchihuas quen se huactoc tlali. Nimechtzontlamiltis
    nochi amojuanti catli nopona anehuani huan niquinmictis nochi catli quinequise
    panose nopona.
  swh-ONEN: Nitaufanya Mlima Seiri ukiwa na usiokaliwa na watu wala kulimika na kuukatilia
    mbali na wote wanaokuja na wanaokwenda.
  bba-bba: Kon de Seirin ɡuu te, tu ko bɑnsu. Kon be bɑ sɑrɔ mi kpuro ɡo.
  eng-KJVCPB: Thus will I make mount Seir most desolate, and cut off from it him that
    passeth out and him that returneth.
  luo-luo: Abiro miyo Got Seir doko gunda ma gimoro onge, kendo abiro riembo joma
    donjo e iye kendo wuokie.
  meu-meu: Seiri ororona na baina havahua bona baina habuaia tari; bona lao mai taudia
    iboudiai na iena amo baina hadokodia dae.
  npi-ULB: सेइर पर्वतको नजिकबाट जाने र फेरि फर्किने कुनै पनि व्‍यक्‍तिलाई जब म हटाउँछु
    तब म त्यसलाई पूरा उजाड बनाउनेछु ।
  yor-yor: Èmi yóò mú kí òkè Seiri di ahoro; ọ̀fọ̀ gbogbo àwọn tí ó ń lọ tí ó ń bọ̀
    ní èmi yóò gé kúrò lára rẹ.
  pes-OPCB: کوه سِعیر را ویران و متروک می‌کنم و تمام کسانی را که از آن عبور کنند از
    بین می‌برم.
  tgl-ULB: Gagawin kong isang mapanglaw ang Bundok ng Seir, isang mapanglaw kapag
    papatayin ko mula rito ang sinumang dumadaan at muling bumabalik.
  hui-hui: I̱na Idomo dindi bo haealabaga bialu labu hangu ngelalu wali agali Idomoha
    puíbu biraru bibahendebi bo wahaiore holebero.
  mya-mya: ငါ​သည်​စိ​ရ​တောင်​ကို​လူ​သူ​ဆိတ်​ငြိမ်​ရာ အ​ရပ်​ဖြစ်​စေ​လျက် ယင်း​ကို​ဖြတ်​သန်း
    သွား​လာ​သူ​မှန်​သ​မျှ​ကို​သုတ်​သင်​ပစ် မည်။-
  bod-N: ངས་སེ་ཨིར་རི་བོ་ནི་ས་སྟོང་ལུང་སྟོང་དུ་འགྱུར་བར་བྱས་ཏེ། གནས་དེ་རྒྱུ་ནས་འགྲོ་འོང་བྱེད་མཁན་དག་ཚར་དུ་གཅོད་པར་བྱའོ།
    །
  sna-sna: Ndichaita kuti Gomo reSeiri rive dongo uye ndichaparadza vose vanopinda
    napo uye nevanobuda napo.
  spa-BLM: Así convertiré el monte de Seír en un asombro y una desolación. Cortaré
    de él al que pase y al que regrese.
  cac-cac: Ol vac'can tz'inan lum tzalquixtac Seir chi', man̈xo ol in cha ec' anima
    ta'.
  swh-ULB: Nitaufanya Mlima Seiri mkamilifu na ukiwa wakati nitakapoukatilia mbali
    kutoka huo yeyote apitaye na arudiye tena.
  bel-bel: І зраблю гару Сэір пустым і бязьлюдным стэпам і вынішчу на ёй прыхадня
    і вяртанца.
  deu-ELBBK: Und ich werde das Gebirge Seir zur Wüstenei und Verwüstung machen und
    den Hin- und Herziehenden aus ihm ausrotten.
  mbb-OT: Edhimuwen ku he mekevulungbulung is Buntud he Seir, ne ebpenhimetayan ku
    is langun he sumeseǥazà dutun.
  mal-2015: അങ്ങനെ ഞാൻ സെയീർപർവ്വതത്തെ പാഴും ശൂന്യവുമാക്കി, ഗതാഗതം ചെയ്യുന്നവരെ അതിൽ
    നിന്നു ഛേദിച്ചുകളയും.
  rmc-rmc: Le Edomoskre verchostar Seir kerava e zamukľi pušťa a murdarava avri dojekhes,
    ko odarik predžala abo avela pale.
  pes-OPV: و کوه سعیر را محل دهشت وویران ساخته، روندگان و آیندگان را از آن منقطع خواهم
    ساخت.
  ron-1924: Вой префаче мунтеле Сеир ынтр-о пустиетате ши ынтр-ун пустиу ши вой нимичи
    ку десэвыршире дин ел ши пе чей че се дук, ши пе чей че се ынторк.
  ben-OBCV: আমি সেয়ীর পাহাড়কে জনশূন্য করব এবং যারা সেখানে যাওয়া-আসা করে তাদের উচ্ছিন্ন
    করব।
  som-som: Sidaasaan Buur Seciir cidla iyo yaab uga dhigi doonaa, oo waxaan ka baabbi'in
    doonaa kii dhex mara iyo kii ku soo noqdaba.
  lat-VUC: Et dabo montem Seir desolatum atque desertum, et auferam de eo euntem et
    redeuntem.
  eng-ASVBT: Thus will I make mount Seir an astonishment and a desolation; and I will
    cut off from it him that passeth through and him that returneth.
  ita-1885: E metterò il monte di Seir in desolazione, e in deserto; e farò che non
    vi sarà più chi vada, nè chi venga.
  eng-LXXUP: 'And I will make Mount Seir a waste, and desolate, and I will destroy
    from off it men and cattle:'
  eng-ULB: I will make Mount Seir a complete desolation when I cut off from it anyone
    who passes through and returns again.
  spa-VBL: “Convertiré el monte Seir en un páramo en ruinas. Aniquilaré a cualquiera
    que se vaya o que intente regresar.
  fra-_FOB: Je réduirai en solitude et en désolation la montagne de Séir, et j'en
    retrancherai les allants et venants.
  mal-mal: അങ്ങനെ ഞാൻ സെയീർപർവ്വതത്തെ പാഴും ശൂന്യവുമാക്കി, അതിൽക്കൂടി കടന്നുപോകുന്നവരെ
    അതിൽ നിന്നു ഛേദിച്ചുകളയും.
  urd-GVR: Maiṅ Saīr ke pahāṛī ilāqe ko wīrān-o-sunsān karke wahāṅ ke tamām āne jāne
    wāloṅ ko miṭā ḍālūṅgā.
  suz-BL: गो सेइर पहाड कली श्‍येत्‍थ नु मुर मबाक्‍शो पहाड सेल्‍नुङ। मेको रे पा एर
    ओंथ पाइब नेल्‍ल आन कली खतम सेल्‍नुङमी।
  eng-NOY: Thus will I make Mount Seir an utter desolation, and cut off from it him
    that passeth out, and him that returneth.
  ita-1927: E ridurrò il monte di Seir in una solitudine, in un deserto, e ne sterminerò
    chi va e chi viene.
  ckb-ckb: کێوی سێعیر دەکەم بە وێرانە و چۆڵەوانی، هاتوچۆی تێدا ڕیشەکێش دەکەم.
  eng-BBE: And I will make Mount Seir a cause for wonder and a waste, cutting off
    from it all comings and goings.
  kan-OKCV: ಹೀಗೆ ನಾನು ಸೇಯೀರ್ ಪರ್ವತವನ್ನು ಸಂಪೂರ್ಣ ಹಾಳುಮಾಡುವೆನು. ಅದರೊಳಗೆ ಹಾದುಹೋಗುವವನನ್ನೂ
    ಹಿಂತಿರುಗುವವನನ್ನೂ ಕಡಿದುಹಾಕುವೆನು.
  tam-2017: நான் சேயீர்மலையைப் பாழும் பாலைவன இடமுமாக்கி, அதிலே போக்குவரவு செய்பவர்கள்
    இல்லாதபடி அழியச்செய்து,
  spa-RV-1909: Y pondré al monte de Seir en asolamiento y en soledad, y cortaré de
    él pasante y volviente.
  ron-BTF: Astfel, voi pustii de tot muntele Seir și voi stârpi din el pe cel care
    iese și pe cel care se întoarce.
  eng-WEBP: Thus I will make Mount Seir an astonishment and a desolation. I will cut
    off from it him who passes through and him who returns.
  eng-FBV: I will turn Mount Seir into a ruined wasteland. I will wipe out anyone
    who leaves or who tries to return.
  nld-1939: Ik maak het Seïr-gebergte tot een steppe en een wildernis; ieder, die
    er komt of gaat, zal Ik eruit verdelgen.
  nch-BL: Nochi tepet Seir nijchihuas quej se huactoc tali. Nimechtzontamiltis nochi
    amojuanti cati nopona anehuani huan niquinmictis nochi cati quinequise panose
    nopona.
  vie-1934: Vậy ta sẽ làm cho núi Sê-i-rơ ra gở lạ hoang vu, và hủy diệt cả người
    đi qua và người trở về.
  hin-CV: मैं सेईर पर्वत को निर्जन और उजाड़ कर दूंगा और उन सबको नष्ट कर दूंगा, जो
    यहां से होकर आते जाते हैं.
  spa-BES: Y haré del monte Seir una causa de asombro y desolación, cortando de ello
    todas las entradas y salidas.
  tdx-tdx: Le hampangoakoaheko naho ho babangoañeko t’i Seire, vaho haitoako ama’e
    ty miranga naho ty mimpoly.
  tha-KJV: ดังนั้นเราจะกระทำให้​ภู​เขาเสอีร์รกร้างที่​สุด และเราจะตัดผู้​ที่​ผ่านออกมาและผู้​ที่​กล​ับเข้าไปเสียจากมัน
  por-BR-2018: E tornarei o monte de Seir em extrema desolação, e exterminarei quem
    passar por ele ,e quem voltar por ele .
  deu-ELO: Und ich werde das Gebirge Seir zur Wüstenei und Verwüstung machen, und
    den Hin-und Wiederziehenden aus ihm ausrotten.
  eng-WYC-2018: And I shall give the hill of Seir desolate and forsaken (or And I
    shall make the hill country of Seir a desolate wilderness), and I shall take away
    from it a goer and a comer-again;
  epo-epo: Kaj Mi faros la monton Seir absoluta dezerto, kaj Mi malaperigos sur ĝi
    ĉian pasanton.
  uig-PIN: Mǝn Seir teƣini wǝyranǝ wǝ qɵl-bayawan ⱪilip, uningdin besip ɵtküqi ⱨǝm
    uningƣa ⱪaytⱪuqini üzüp taxlaymǝn.
  beo-beo: Na da Idome agolo soge gugunufinisimu, amola nowa amodili ahoasea, amo
    medole legemu.
  tpi-OTNT: Bai mi kilim i dai olgeta manmeri bilong kantri Idom na bai Idom i kamap
    ples nating.
  hau-SA: Zan mai da Dutsen Seyir kango in kuma yanke dukan waɗanda suke shiga da
    fita a cikinka.
  uig-LAT: Men Séir téghini weyrane we chöl-bayawan qilip, uningdin bésip ötküchi
    hem uninggha qaytquchini üzüp tashlaymen.
  nde-nde: Ngizakwenza iNtaba iSeyiri ibe lugwadule oluphundlekileyo, njalo ngiqede
    kuyo bonke abafika bahambe.
  ton-ton: ‌ʻE pehē ʻa ʻeku ngaohi ʻae moʻunga ko Seia ke lala ʻaupito, pea te u motuhi
    mei ai ʻaia kotoa pē ʻoku feʻaluʻaki ai.
  ces-1613: Obrátím, pravím, horu Seir v hroznou poušť, a vypléním z ní jdoucího přes
    ni i vracujícího se.
  eng-WMB: Thus I will make Mount Seir an astonishment and a desolation. I will cut
    off from it him who passes through and him who returns.
  tam-TCV: சேயீர்மலையைப் பாழாக்கி, போவோரையும் வருவோரையும் அதிலிருந்து அகற்றிவிடுவேன்.
  ceb-ULB: Gun-obon ko nga hingpit ang Bukid sa Seir sa dihang pamatyon ko ang moagi
    ug mobalik pag-usab niini.
  pol-UBG: I zamienię górę Seir w wielkie spustoszenie, wygubię z niej każdego, który
    przechodzi i który wraca.
  urd-GVU: مَیں سعیر کے پہاڑی علاقے کو ویران و سنسان کر کے وہاں کے تمام آنے جانے والوں
    کو مٹا ڈالوں گا۔
  deu-1912: Und ich will den Berg Seir wüst und öde machen, daß niemand darauf wandeln
    noch gehen soll.
  kan-2017: “ಸೇಯೀರ್ ಬೆಟ್ಟವೇ, ನಾನು ನಿನ್ನ ಸೀಮೆಯನ್ನು ಹಾಳುಮಾಡಿ, ಅದರೊಳಗೆ ಹೋಗುವವರನ್ನೂ, ಬರುವವರನ್ನೂ
    ಕಡಿದುಹಾಕುವೆನು.
  yap-yap: Bay gu gagiyegnag fare nam ni go’ burey nu Edom nge par ni dakriy ban’en
    riy mug li’ ngem’ urngin e girdi’ ni yad ra milekag u daken.
  hlt-MCSB: Seir tlang te khopong phoeikah khopong la ka khueh vetih te lamkah aka
    voei aka bal khaw ka saii pueng ni.
  mdy-ETH: ታኣኒ ዔዶኦሜኮ ጌሜራዻ ዓጮ ጉሪ ባዔ ቤሲ ማሃንዳኔ፤ ዒኢና ዓይጎ ዓሲያኣ ዓኣዹዋጉዲ ታኣኒ ማዻንዳኔ፤
  twi-ASANTE: Mɛma bepɔ Seir ada mpan, na mayi wɔn a wɔdi so akɔneaba no afiri hɔ.
  eng-WEBU: Thus I will make Mount Seir an astonishment and a desolation. I will cut
    off from it him who passes through and him who returns.
  wal-wal: Taani Se7iira Deriyaa moorettida baisa kessana; qassi hegaara yaanne haanne
    aadhdhiya ubbaakka xaissana.
  spa-PDDPT: Convertiré la montaña de Seír en una completa desolación, y cortaré de
    ella al que sale y al que regresa.
  gun-gun: Mba'eta Seir yvyty ambovaipa ete vy ha'e gui amomba 'rã oaxa ha'e ojevy
    aguã va'ekue ha'e javi.
  ilo-ULB: Pagbalinekto a langalang ti Bantay Seir—maysa a langalang inton pukawekto
    manipud iti daytoy ti siasinoman a lumabas ken agsubli manen.
  kpg-kpg: Au gaa hai tenua gonduu o Edom gii hai di anga henua ga daaligi digau huogodoo
    ala e hula laa lodo di gowaa deelaa.
  uig-ARA: مەن سېئىر تېغىنى ۋەيرانە ۋە چۆل-باياۋان قىلىپ، ئۇنىڭدىن بېسىپ ئۆتكۈچى ھەم
    ئۇنىڭغا قايتقۇچىنى ئۈزۈپ تاشلايمەن.
  sus-sus: N Seyiri geya findima nɛ yire maxaraxi ra mixi mu sigama dɛnnaxɛ.
  pon-2006: I pahn wiahkihla sahpw nahnahn Edom sapwtehn ehu oh kemehla aramas koaros
    me pahn seiloakla ie.
  ksd-ksd: Ina kamare vue ra luana Seir ma na kapakapana; ma ina nila vue nina i alalu
    tana ma nina bula i talil.
  grc-BRENT: Καὶ δώσω ὄρος Σηεὶρ εἰς ἔρημον, καὶ ἠρημωμένον, καὶ ἀπολῶ ἀπʼ αὐτοῦ ἀνθρώπους
    καὶ κτήνη,
  ind-AYT: Aku akan membuat gunung Seir menjadi suatu reruntuhan sunyi, dan Aku akan
    melenyapkan darinya semua orang yang datang dan pergi.
  nya-nya: Phiri la Seiri ndidzalisandutsa chipululu ndipo ndidzapha onse amene amapita
    nabwerera kumeneko.
  hrv-hrv: Od Gore seirske učinit ću pustoš i pustinju, istrijebit ću iz nje polaznika
    i povratnika.
  mps-mps: Te eno te kantri Idom we bidi sese ela silama, tama te kantri Idom te olo
    bulu mu pedalaibao.
  tpi-tpi: Bai mi kilim i dai olgeta manmeri bilong kantri Idom na bai Idom i kamap
    ples nating.
  dan-1931: Jeg gør Se'irs Bjergland til Ørk og Ødemark og udrydder deraf enhver,
    som kommer og går;
  vie-OVCB: Ta sẽ làm Núi Sê-i-rơ hoang phế tiêu điều, giết tất cả những ai cố trốn
    thoát và những ai quay lại.
  guj-2017: હું સેઈર પર્વતને વેરાન કરી દઈશ અને ત્યાંથી પસાર થનારા અને પાછા આવનારનો
    સંહાર કરીશ.
  pon-2006A: I pahn wiahkihla sahpw nahnahn Edom sapwtehn ehu oh kemehla aramas koaros
    me pahn seiloakla ie.
  por-BRBSL: Thus Vou fazer do Monte Seir um espanto e uma desolação. Eu cortarei
    dele aquele que passa e aquele que retorna.
  cth-cth: Hottelah Seir mon hah kingkadi sak vaiteh, kai ni ka raphoe vaiteh, ka
    cet e ka tâcawt e naw hah ka raphoe han.
  twi-twi: Mɛma bepɔw Seir ada mpan, na mayi wɔn a wodi so akɔneaba no afi hɔ.
  hlt-hlt: Seir tlang te khopong phoeikah khopong la ka khueh vetih te lamkah aka
    voei aka bal khaw ka saii pueng ni.
  tbz-SIM: M bo kuɔ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ pɛ̃nkù Seii tɑ̃rì borɛ̀, kɛ̀ dìi dɔúnko yúóó.
  msy-2020: Kɨ Seirɨn Mɨghsɨam damightɨ, a danganir kɨnimɨn otoghtɨ, gumazamiziba
    ko biziba bar an puvatɨgham. Eghtɨ gumazamizir an mangɨgh zegh gamiba, kɨ bar
    me kuavaremeghtɨ, me ua ikian kogham.
  dop-dop: Mɑɑ kpiisi Seyii pʋɣʋ nyɑ́. N kɑ́ pǝsɩ wʋlɑɣɑ tɛtʋ nti tǝ tɑɑ nɔɣɔlʋ fɛɩ
    tɔ. Mɑɑ kʋ potɑɑ nɑ kɔntɑɑ.
  azb-azb: Mən Seir dağını sakinsiz bir yerə və xarabalığa çevirəcəyəm. Oraya gedib-gələnin
    ayağını kəsəcəyəm.
  eng-DBY: And I will make mount Seir a desolation and an astonishment, and cut off
    from it him that passeth out and him that returneth;
  hin-2017: इस रीति मैं सेईर पहाड़ को उजाड़ ही उजाड़ कर दूँगा, और जो उसमें आता-जाता
    हो, मैं उसको नाश करूँगा।
  wol-KYG: Maay def tundu Seyir gent bu wéet, maa fay dagge nit ku fay génne ak ku
    fay dugge.
  eng-YLT: And I have given mount Seir for a desolation and an astonishment, And have
    cut off from it him who is passing over and him who is returning,
  eng-WYC-2017: And I shall give the hill of Seir desolate and forsaken, and I shall
    take away from it a goer and a comer-again;
  eng-WMBB: Thus I will make Mount Seir an astonishment and a desolation. I will cut
    off from it him who passes through and him who returns.
  urd-GVH: मैं सईर के पहाड़ी इलाक़े को वीरानो-सुनसान करके वहाँ के तमाम आने जानेवालों
    को मिटा डालूँगा।
  rug-rug: Kote tavete guni nia Rau na popoa huarana na ivuluna sa popoa Edomu meke
    doduru pu ene nuquru meke vura koa sa si kote tava mate.
  gaz-gaz: Ani Tulluu Seeʼiir onsee duwwaa nan hambisa; warra dhaquu fi deebiʼu achi
    irraa nan kuta.
  fra-LSG: Je ferai de la montagne de Séir une solitude et un désert, Et j’en exterminerai
    les allants et les venants.
  yal-yal: N Seyiri geya yiren findima nɛn yire rabeɲinxin na fefe! Naxan yo na dangu
    na yi, n yi na kanna faxa.
  haw-1868: A e hoolilo aku au ia mauna Seira i neoneo loa, a e oki aku au mai laila
    aku i ka mea hele aku, a me ka mea hoi mai.
  arb-NAV: فَأُحَوِّلُ جَبَلَ سَعِيرَ إِلَى أَطْلالٍ وَأَسْتَأْصِلُ مِنْهُ كُلَّ ذَاهِبٍ
    وَآيِبٍ.
  ewe-ewe: Mawɔ Seir to la aƒedo kple gbegbe, eye maɖe ame siwo vana, gadzona ɖa le
    wo dzi.
  eng-LEE: Thus will I change the mountain of Se'ir into a desolate land and a waste,
    and I will cut off from it him that travelleth forward and backward.
  asm-FB: এইদৰে মই চেয়ীৰ পৰ্ব্বতক বিস্ময়ৰ আৰু ধ্বংসৰ ঠাই কৰিম, আৰু তাৰ মাজেদি অহা-যোৱা
    কৰা লোকক তাৰ পৰা উচ্ছন্ন কৰিম।
  sus-A: ﭑ سٍيِرِ فٍيَ قِندِ مَ نّ يِرٍ مَشَرَشِ رَ مِشِ مُ سِفَمَ دّننَشّ.
  fra-SBL: Ainsi, je ferai de la montagne de Séir un objet d'étonnement et de désolation.
    J'en retrancherai celui qui y passe et celui qui y retourne.
  hbo-hbo: וְנָֽתַתִּי֙ אֶת־הַ֣ר שֵׂעִ֔יר לְשִֽׁמְמָ֖ה וּשְׁמָמָ֑ה וְהִכְרַתִּ֥י מִמֶּ֖נּוּ
    עֹבֵ֥ר וָשָֽׁב׃
  kik-kik: Nakĩo Kĩrĩma gĩa Seiru nĩngatũma kĩanangwo gĩkire ihooru, na njũrage arĩa
    othe mokaga kuo na makoimagara.
  fra-NCL: Et je ferai de la montagne de Séir une solitude et un désert, et j’en retrancherai
    tout allant et venant.
  cek-AK: To tiah Seir maesom to kam rosak moe, to ah caeh tathuk, caeh tahang kaminawk
    to ka boengsak han.
  cuk-cuk: Seir-yar nega-dulesulidganga an imakoed. Agi dule-danikoed, dule-ese-nadapoed
    an ogilogoed.
  uig-CYR: Мән Сеир теғини вәйранә вә чөл-баяван қилип, униңдин бесип өткүчи һәм униңға
    қайтқучини үзүп ташлаймән.
  tel-2017: వచ్చే పోయే వాళ్ళు అక్కడ లేకుండా చేసి, నేను శేయీరు పర్వతాన్ని పాడుగా నిర్జనంగా
    చేస్తాను.
  hat-BSA: Mwen va fè Mòn Séir vin yon dezè ak yon kote dezole. Mwen va dekoupe retire
    nèt sou li sila k ap pase antre retou ladann li.
  kos-kos: Nga ac oru tuh infulan eol Edom in sikiyukla, ac nga fah uniya mwet nukewa
    su fahsryak nu we.
  hbo-WLC: וְנָֽתַתִּי֙ אֶת־הַ֣ר שֵׂעִ֔יר לְשִֽׁמְמָ֖ה וּשְׁמָמָ֑ה וְהִכְרַתִּ֥י מִמֶּ֖נּוּ
    עֹבֵ֥ר וָשָֽׁב׃
  ibo-ibo: Aga m eme ka ugwu Sia ghọọ ebe tọgbọrọ nʼefu. Aga m esitekwa nʼime ya bipụ
    ndị na-abata abata, na ndị na-apụ apụ.
  ory-ory: ଏହି ପ୍ରକାର ଆମ୍ଭେ ସେୟୀର ପର୍ବତକୁ ଶୂନ୍ୟ ଓ ଧ୍ୱଂସର ସ୍ଥାନ କରିବା ଓ ଆମ୍ଭେ ତହିଁ
    ମଧ୍ୟଦେଇ ଗମନକାରୀକୁ ଓ ଫେରିବା ଲୋକକୁ ଉଚ୍ଛିନ୍ନ କରିବା।
  chk-chk: Ewer, üpwe awili ewe chukuchukutän Etom ngeni fanüapö o ärala chokewe meinisin
    mi saifetal won.
  rop-rop: Ai garra binijimap ola kantri blanga yumob, en ai garra kilim enibodi hu
    trai blanga wok thru langa det kantri.
  ukr-1871: І зроблю Сеїр-гору пусткою й безлюдною пустинею й повигублюю на нїй приходящого
    й вертаючого.
  deu-1951: Und ich will das Gebirge Seir zu einer Wüste und Einöde machen und alle
    Hin und Herziehenden daraus vertilgen.
  eng-JPS: Thus will I make mount Seir most desolate, and cut off from it him that
    passeth through and him that returneth.
  srp-1865: I obratiæu goru Sir sasvijem u pustoš, da niko neæe dolaziti ni odlaziti.
  lug-lug: Ndifuula olusozi Seyiri okuba amatongo, ne nsalako abo bonna abajja n’abagenda.
  heb-heb: ונתתי את הר שעיר לשממה ושממה והכרתי ממנו עבר ושב׃
  ben-IRV: আমি সেয়ীর পর্বতকে জনশূন্য করবো জনশূন্য করবো যখন আমি বিচ্ছিন্ন করবো যারা
    সেখানে যাবে এবং ফিরে আসবে।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਮੈਂ ਸੇਈਰ ਪਰਬਤ ਨੂੰ ਉਜਾੜਾਂਗਾ ਅਤੇ ਬਰਬਾਦ ਕਰਾਂਗਾ। ਉਹ ਦੇ ਵਿੱਚੋਂ ਦੀ
    ਲੰਘਣ ਵਾਲੇ ਨੂੰ ਅਤੇ ਮੁੜ ਕੇ ਆਉਣ ਵਾਲੇ ਨੂੰ ਮੈਂ ਕੱਟ ਸੁੱਟਾਂਗਾ।
  mya-JVB: ထိုသို့ စိရ တောင် ကို ငါသုတ်သင် ပယ်ရှင်းသဖြင့် ထွက်သွား သောသူ၊ ပြန်လာ သောသူတို့ကို
    ပယ်ဖြတ် မည်။
  hmo-hmo: Lau ese Edoma ena ororo gabuna do lau hadikaia, vadaeni anina lasi tano
    do lau halaoa. Bona inai tano idia hanaia toho taudia ibounai do lau alaia mase.
  urd-urd: यूँ मैं कोह — ए — श'ईर को वीरान और बेचराग़ करूँगा, और उसमें से गुज़रने
    वाले और वापस आने वाले को हलाक करूँगा।
  rus-SYN: И сделаю гору Сеир пустою и безлюдною степью и истреблю на ней приходящего
    и возвращающегося.
  bqc-SIM: Má Sei gbɛ yaa à gↄ̃ fↄ̃̀ↄↄ, gbɛ̃e a a baa vĩ lↄo.
  tcz-CHONGTHU: Keiman Seir molsang kam hella kajama, amite jamdoh dinga kigo jouse
    leh ahung kinung le jouse katha gam ding ahi.
  mar-mar: मी सेईर पर्वताला ओसाड, उजाड करीन. जेव्हा त्यातून येणाऱ्या जाणाऱ्या कोणालाही
    कापून काढीन.
  qub-qub: Seir jirca, camacächishaj gam chunyaj canayquipämi. Nircur camacächishaj
    gam cajpaga pipis manana purinanpaj.
  bqp-bqp: Kon de Seirin guu te, tu ko bɑnsu. Kon be bɑ sɑrɔ mi kpuro go.
  hat-hat: M'ap fè mòn Seyi yo, peyi Edon an, tounen yon dezè kote moun pa rete. M'ap
    touye dènye moun k'ap ale vini nan peyi nou an.
  eng-BSB: I will make Mount Seir a desolate waste and will cut off from it those
    who come and go.
  eng-WEBPB: Thus I will make Mount Seir an astonishment and a desolation. I will
    cut off from it him who passes through and him who returns.
  kbq-kbq: Hagi Seiri agona eri havizantfa ha'nena ka'ma koka fore hina, ana mopafina
    vahera ufre'za atiramiza osugahaze.
  nhe-BL: Nochi tepetl Seir nijchihuas queja se huactoc tlali. Nimechtzontlamiltis
    nochi imojuanti tlen nopano inehuani huan niquinmictis nochi tlen quinequise panose
    nopano.
  gub-BL: Amuaiw putar Enom ywy ywytyruhu heta haw ihe nehe. Uzeapo putar ywyxiguhu
    romo nehe. Azuka putar a'e ywy rupi ukwaw ma'e paw ihe wà nehe.
  eng-DRA: 'And I will make mount Seir waste and desolate: and I will take away from
    it him that goeth and him that returneth.'
