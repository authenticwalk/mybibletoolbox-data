verse: EZK.035.005
translations:
  mal-C: “ ‘നീ പുരാതനമായൊരു ശത്രുത മനസ്സിൽ വെച്ചുകൊണ്ട്, ഇസ്രായേല്യരുടെ ശിക്ഷ മൂർദ്ധന്യത്തിലെത്തിയ
    കഷ്ടതയുടെ കാലത്ത്, അവരെ വാളിന് ഏൽപ്പിച്ചുകൊടുത്തല്ലോ,
  deu-TKW: Weil du unaufhörliche Feindschaft hegtest und die Israeliten zur Zeit ihres
    Unheils, zur zeit der Büßung der Endverschuldung dem Schwerte überliefertest,
    -
  lin-lin: Lokola obokolaka tango nyonso koyina bana ya Isalaele kati na motema na
    yo mpe obomisaki bango na mopanga tango bazalaki na pasi makasi, na tango oyo
    bazwaki etumbu mpo na masumu na bango,
  eng-LSV: 'Because of your having continuous enmity, || And you saw the sons of Israel,
    || By the hands of the sword, || In the time of their calamity, || In the time
    of the iniquity of the end:'
  eng-GNV: Because thou hast had a perpetuall hatred and hast put the children of
    Israel to flight by the force of the sword in the time of their calamitie, when
    their iniquitie had an ende,
  eng-WEBSTER: 'Because thou hast had a perpetual hatred, and hast shed the blood
    of the children of Israel by the force of the sword in the time of their calamity,
    in the time that their iniquity had an end:'
  nhw-BL: “ ‘Pampa anEdom ehuani, nochipa anquincualancaitztoque israelitame. Huan
    anquinhuilanayayaj quema na niquintlatzacuiltiyaya por nochi inintlajtlacolhua
    huan ayacmo quipiyayayaj fuerza.
  swh-ONEN: “ ‘Kwa sababu ulificha moyoni uadui wa siku nyingi nawe ukawatoa Waisraeli
    wauawe kwa upanga wakati wa maafa yao, wakati adhabu yake ilipofikia kilele chake,
  bba-bba: Wee tɑ kɑ Isirelibɑ yibɛrɛ tɛɛru nɛni sere kɑ ɡisɔ. Isirelibɑn wɑhɑlɑn
    sɑɑ sɔɔ, tɑ bu tɑkobi sɔkurɑ sɑnɑm mɛ ben durum yɑ yewɑ.
  eng-KJVCPB: 'Because thou hast had a perpetual hatred, and hast shed the blood of
    the children of Israel by the force of the sword in the time of their calamity,
    in the time that their iniquity had an end:'
  luo-luo: “ ‘Nikech nyaka aa chon isebedo ka imako sadha gi jo-Israel kendo nikech
    ne ichiwogi ne ligangla e kinde mane masira omakogi, kendo kane gin e chuny kum
    margi,
  meu-meu: Badina be o daḡedaḡe hanaihanaiva, bona Israel taudia na dare ena siahu
    ai o atodia kauva, edia hisi-ani negana ai, edia dava-abi orena ai;
  npi-ULB: किनभने तैंले सधैं इस्राएलका मानिसहरूसँग शत्रुतापूर्ण व्यवहार गरिस्, र किनभने
    तिनीहरूका निराशाको समयमा, र तिनीहरूका ठुलो दण्‍डको समयमा तैंले तिनीहरूलाई तरवारको
    हातहरूमा सुम्पिस् ।
  yor-yor: “ ‘Nítorí ìwọ dá ààbò bo ọ̀tẹ̀ àtayébáyé, tí ìwọ sì fi Israẹli lé idà lọ́wọ́,
    ní àsìkò ìdààmú wọn, ní àsìkò tí ìjìyà wọn dé góńgó,
  pes-OPCB: شما دائم با اسرائیل دشمنی کرده‌اید. وقتی بنی‌اسرائیل در مصیبت بودند و
    به سبب گناهانشان مجازات می‌شدند، شما هم در کشتار آنها شریک گشتید.
  tgl-ULB: Dahil napopoot ka lagi sa mga Israelita, at dahil ibinuhos mo sila sa mga
    kamay ng espada sa panahon ng kanilang paghihirap, sa panahon na nasa sukdulan
    sila ng kaparusahan,
  hui-hui: Bamba howa Idomo wali agali tígua Isaraele wali agali baba waitigi ho harimi.
    Ani hemigola Isaraelealime ko biyarunaga pani nolene winingi tígua Isaraele waitigiru
    biamogo bialu Isaraeleali baba wai bialu harimigoni.
  mya-mya: '``သင်​သည်​ဣသ​ရေ​လ​ပြည်​အား​အ​စဉ်​ရန် ငြိုး​ဖွဲ့​၏။ ထို​ပြည်​သည်​မိ​မိ​၏​ဒု​စ​ရိုက်​များ
    ကြောင့်​အ​ပြစ်​ဒဏ်​သင့်​၍ ဘေး​အန္တ​ရာယ်​ရောက် သော​အ​ခါ​သင်​သည်​ထို​ပြည်​သူ​တို့​အား
    သတ်​ဖြတ်​စေ​ခဲ့​၏။-'
  bod-N: གང་ལ་ཞེ་ན། ཁྱོད་ཀྱི་སེམས་སུ་ནམ་ཡང་ཞེ་སྡང་གིས་ཁེངས་པ་ཡིན་ཏེ། ཡེས་ར་ཨེལ་པ་རྣམས་ལ་གནོད་འཚེ་བྱུང་ཞིང་ཉེས་ཆད་ཕོག་ནས་མཐར་སོན་དུས་ཀྱང་།
    ཁྱོད་ཀྱིས་ད་དུང་དེ་དག་རལ་གྲིའི་འོག་ཏུ་གཏད་པ་ཡིན།
  sna-sna: “ ‘Nemhaka yokuti wakafundira ruvengo rwako rwakare ukaisa vaIsraeri kumunondo
    panguva yenjodzi yavo, panguva iyo kurangwa kwavo kwakanga kwasvika pamusoro-soro,
  spa-BLM: “‘“Como has tenido una hostilidad perpetua, y has entregado a los hijos
    de Israel al poder de la espada en el tiempo de su calamidad, en el tiempo de
    la iniquidad del fin,
  cac-cac: Yujto ayexn̈ejoch ajc'olal d'a chon̈ab' Israel, e milnaccham eb' ayic ayoch
    syaelal eb' yuj smul.
  swh-ULB: Kwa sababu umekuwa adui kwa watu wangu Israeli siku zote, na kwa sababu
    umewatoa kwenye mikono ya upanga wakati wa mateso yao, wakati adhabu yao itakapokuwa
    katika ukubwa wake.
  bel-bel: Як што ў цябе вечная варожасьць, і ты аддавала сыноў Ізраілевых у рукі
    мечу ў час няшчасьця іхняга, у час канчатковай пагібелі,
  deu-ELBBK: 'Weil du eine beständige Feindschaft hegtest und die Kinder Israel der
    Gewalt des Schwertes preisgabst zur Zeit ihrer Not, zur Zeit der Ungerechtigkeit
    des Endes:'
  mbb-OT: Neuǥet en is kedumuti niw te menge tig-Israel, ne midsurung niw sikandan
    dutun te timpu te kelised dan, su timpu haazà te kedsiluti kandan tenged te menge
    salè dan.
  mal-2015: നീ നിത്യവൈരം ഭാവിച്ചു, യിസ്രായേൽമക്കളുടെ അന്ത്യാകൃത്യകാലമായ അവരുടെ ആപത്തുകാലത്തു
    അവരെ വാളിന്നു ഏല്പിച്ചുവല്ലോ.
  rmc-rmc: Vašoda, hoj imar čirlastar furt sal le Izraelitengro ňeprijaťeľis a diňal
    len te murdarel la šabľaha akor, sar pre lende avľa o baro pharipen, sar avľa
    lengro posledno trestos,
  pes-OPV: چونکه عداوت دائمی داشتی و بنی‌اسرائیل را در زمان مصیبت ایشان و هنگام عقوبت
    آخر به دم شمشیرتسلیم نمودی،
  ron-1924: Пентру кэ авяй о урэ вешникэ ши ай доборыт ку сабия пе копиий луй Исраел
    ын зиуа неказулуй лор, ын время кынд нелеӂюиря ера ла кулме,
  ben-OBCV: “ ‘কারণ তোমার প্রাচীন শত্রুভাব আছে এবং ইস্রায়েলীদের বিপদের সময় যখন তাদের
    শাস্তি সম্পূর্ণভাবে দেওয়া হয়েছে তখন তুমি তরোয়ালের হাতে তাদের তুলে দিয়েছ,
  som-som: Weligaa had iyo goorba nacayb baad reer binu Israa'iil u qabtay, oo waagii
    masiibadoodii iyo waagii ay xumaantu dhammaatay ayaad reer binu Israa'iil xooggii
    seefta u gacangelisay,
  lat-VUC: 'Eo quod fueris inimicus sempiternus, et concluseris filios Israël in manus
    gladii in tempore afflictionis eorum, in tempore iniquitatis extremæ:'
  eng-ASVBT: Because thou hast had a perpetual enmity, and hast given over the children
    of Israel to the power of the sword in the time of their calamity, in the time
    of the iniquity of the end;
  ita-1885: Perciocchè tu hai avuta nimicizia antica, ed hai atterrati i figliuoli
    d'Israele per la spada, nel tempo della lor calamità, nel tempo del colmo dell'iniquità.
  eng-LXXUP: 'Because thou hast been a perpetual enemy, and hast laid wait craftily
    for the house of Israel, with the hand of enemies with a sword, in the time of
    injustice, at the last:'
  eng-ULB: Because you have always been hostile to the people of Israel, and because
    you poured them out into the hands of the sword at the time of their distress,
    at the time their punishment was at its greatest.
  spa-VBL: “A causa de tu odio permanente hacia los israelitas, dejaste que los atacaran
    con espadas mientras pasaban por terribles desastres cuando el tiempo de su castigo
    llegaba a su fin.
  fra-_FOB: Parce que tu avais une inimitié éternelle, et que tu as livré à l'épée
    les enfants d'Israël, dans le temps de leur calamité, alors que leur iniquité
    était à son terme,
  mal-mal: നീ പുരാതനശത്രുത്വം പുലർത്തി, യിസ്രായേൽ മക്കളുടെ അകൃത്യത്തിന്റെ അന്ത്യശിക്ഷാകാലമായ
    അവരുടെ ആപത്തുകാലത്ത്, അവരെ വാളിന് ഏല്പിച്ചുവല്ലോ.
  urd-GVR: Tū hameshā Isrāīliyoṅ kā saḳht dushman rahā hai, aur jab un par āfat āī
    aur un kī sazā urūj tak pahuṅchī to tū bhī talwār le kar un par ṭūṭ paṛā.
  suz-BL: गे साइ इस्राएल कली ईख कुरतीवी। मिनु इस्राएली आन श्‍येत जची ना नु आन नोले
    ङा सजाइ तची ना तरवारम क्‍योरचा कली जिम्‍मा गेप्‍तीवी। भजन संग्रह १३७:७
  eng-NOY: 'Because thou bearest a perpetual hatred, and deliverest up the sons of
    Israel to the sword in the time of their calamity, in the time when iniquity bringeth
    destruction:'
  ita-1927: Poiché tu hai avuto una inimicizia eterna e hai abbandonato i figliuoli
    d’Israele in balìa della spada nel giorno della loro calamità, nel giorno che
    l’iniquità era giunta al colmo,
  ckb-ckb: «”لەبەر ئەوەی لەمێژە دوژمنایەتیت لە دڵە و لە کاتی تەنگانەی ئیسرائیلییەکان
    کە سزادانیان گەیشتبووە لووتکە، بە ناپاکی ئەوانت دایە دەست شمشێر،
  eng-BBE: 'Because yours has been a hate without end, and you have given up the children
    of Israel to the power of the sword in the time of their trouble, in the time
    of the punishment of the end:'
  kan-OKCV: “ ‘ನೀನು ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ದೀರ್ಘ ದ್ವೇಷವಿಟ್ಟು ಅವರ ಅಪರಾಧದ ಕಾಲದಲ್ಲಿ ಅವರನ್ನು ಖಡ್ಗದ
    ಬಾಯಿಗೆ ಗುರಿಮಾಡಿದ ಕಾರಣ ಅವರ ಶಿಕ್ಷೆಯು ತಪ್ಪದು.
  tam-2017: நீ பழைய பகையை வைத்து, இஸ்ரவேல் மக்களுடைய அக்கிரமம் நிறைவேறும்போது அவர்களுக்கு
    உண்டான ஆபத்தின் காலத்திலே வாளின் கூர்மையினால் அவர்களுடைய இரத்தத்தைச் சிந்தினபடியால்,
  spa-RV-1909: Por cuanto tuviste enemistades perpetuas, y esparciste los hijos de
    Israel á poder de espada en el tiempo de su aflicción, en el tiempo extremadamente
    malo;
  ron-BTF: Pentru că ai avut o ură continuă și ai vărsat sângele copiilor lui Israel
    prin forța sabiei în timpul nenorocirii lor, în timpul când nelegiuirea lor a
    luat sfârșit;
  eng-WEBP: “‘“Because you have had a perpetual hostility, and have given over the
    children of Israel to the power of the sword in the time of their calamity, in
    the time of the iniquity of the end,
  eng-FBV: Because of your lasting hatred for the Israelites you let them be attacked
    with swords as they went through terrible disasters when the time of their punishment
    was coming to an end.
  nld-1939: Omdat ge van oudsher vijandig waart en de zonen van Israël aan de punt
    van het zwaard hebt opgeofferd, toen zij in nood verkeerden, en de schuld het
    hoogtepunt bereikte;
  nch-BL: “ ‘Pampa anEdom ehuani, nochipa anquincualancaitztoque israelitame. Huan
    anquintehuiyayaj quema na niquintatzacuiltiyaya por nochi inintajtacolhua huan
    ayecmo quipiyayayaj fuerza.
  vie-1934: Vì mầy cưu sự ghen ghét vô cùng, và đã phó con cái Y-sơ-ra-ên cho quyền
    gươm dao nơi ngày tai vạ chúng nó, trong k” gian ác về cuối cùng,
  hin-CV: “ ‘क्योंकि तुम पुराने समय से शत्रुता रखते थे और इस्राएलियों के विपत्ति के
    समय तुमने उन्हें तलवार की शक्ति के अधीन कर दिया, यह वह समय था जब उनका दंड अपने
    चरम पर था,
  spa-BES: 'Porque el tuyo ha sido un odio sin fin, y has entregado a los hijos de
    Israel al poder de la espada en el tiempo de su aflicción, en el tiempo que su
    iniquidad tuvo fin:'
  tdx-tdx: amy t’ie nitan-keloke nainai’e naho nanolotse o ana’ Israeleo ami’ty haozaram-pibara
    amy andron-kekoheko’ iareoy, amy sam-pigadoñan-kaloloañey;
  tha-KJV: เพราะเจ้าพยาบาทอยู่​เป็นนิตย์ และให้โลหิตของประชาชนอิสราเอลไหลออกด้วยอำนาจของดาบในเวลาพิบั​ติ​ของเขา
    ในเวลาที่ความชั่วช้าของเขาสิ้นสุดลง
  por-BR-2018: Porque tiveste inimizade perpétua, e fizeste os filhos de Israel serem
    dispersos pelo poder da espada no tempo de sua aflição, no tempo do castigo final.
  deu-ELO: 'Weil du eine beständige Feindschaft hegtest und die Kinder Israel der
    Gewalt des Schwertes preisgabst zur Zeit ihrer Not, zur Zeit der Ungerechtigkeit
    des Endes:'
  eng-WYC-2018: For thou were an enemy everlasting, and closedest together the sons
    of Israel into the hands of sword, in the time of their torment, in the time of
    the last wickedness; (For thou were an everlasting enemy, and hast altogether
    enclosed the Israelites in the hands of the sword, in the time of their torment,
    at the time of the last wickedness;)
  epo-epo: 'Ĉar vi havis eternan malamon, kaj elmetadis la Izraelidojn al glavo en
    la tempo de ilia malfeliĉo, kiam iliaj malbonagoj finiĝis:'
  uig-PIN: Qünki sǝn mǝnggügǝ ɵqmǝnlik saⱪlap kǝlgǝnsǝn, Israillarning bexiƣa külpǝt
    qüxkǝn künidǝ, ⱪǝbiⱨlikning jazalinix waⱪti-saiti toxⱪanda, ularni ⱪiliq küqigǝ
    tapxurup bǝrgǝnliking tüpǝylidin,
  beo-beo: 'Dilia da eso huluane Isala:ili fi ilima ha laiwane esalu. Amola Isala:ili
    fi da ilia dagomusa: se bidi laloba, amo esoga dilia da Isala:ili hame fidi, be
    udigili Isala:ili fi dunu huluane medole legelalu ba:i.'
  tpi-OTNT: “‘Bipo yet yupela Idom i bin birua long ol Israel na long taim mi mekim
    save tru long ol Israel na mi salim ol birua i kam pait long ol, yupela i bin
    helpim ol long kilim ol Israel i dai.
  hau-SA: “ ‘Domin ka riƙe ƙiyayya ta tun dā, ka kuma ba da mutanen Isra’ila domin
    a kashe su da takobi a lokacin masifarsu, lokacin da adadin horonsu ya cika,
  uig-LAT: Chünki sen menggüge öchmenlik saqlap kelgensen, Israillarning béshigha
    külpet chüshken künide, qebihlikning jazalinish waqti-saiti toshqanda, ularni
    qilich küchige tapshurup bergenliking tüpeylidin,
  nde-nde: Ngoba wagcina inzondo yasendulo wanikela ama-Israyeli enkembeni ngesikhathi
    sosizi lwawo, lapho isijeziso sawo sasesifike ekucineni,
  ton-ton: 'Koeʻuhi kuo tuʻumaʻu pe ʻa hoʻo fehiʻa, pea kuo ke lilingi ʻae toto ʻoe
    fānau ʻa ʻIsileli, ʻi he mālohi ʻoe heletā ʻi he ʻaho ʻo honau tuʻutāmaki, ʻi
    he ngaahi ʻaho ne fakakakato ai ʻenau hia:'
  ces-1613: Proto že máš nepřátelství věčné, a rozptyluješ syny Izraelské mečem v
    čas bídy jejich, v čas dokonání nepravosti.
  eng-WMB: “‘“Because you have had a perpetual hostility, and have given over the
    children of Israel to the power of the sword in the time of their calamity, in
    the time of the iniquity of the end,
  tam-TCV: “ ‘இஸ்ரயேலின் தண்டனை உச்சமடைந்து, அவர்கள் துன்பத்திலிருந்த வேளையில் நீ
    பழைய பகைமையை நினைவில் வைத்திருந்தபடியினால், அவர்களை வாளுக்கு இரையாக்கினாய்.
  ceb-ULB: Tungod kay kanunay kang bangis ngadto sa katawhan sa Israel, ug tungod
    kay gitugyan nimo sila ngadto sa espada sa panahon sa ilang mga kalisdanan, niadto
    nga takna hilabihan ang silot alang kanila.
  pol-UBG: Ponieważ żywiłaś wieczną nienawiść i wydałaś synów Izraela pod ostrze miecza
    w czasie ich utrapienia, w czasie wykonywania ich kary;
  urd-GVU: تُو ہمیشہ اسرائیلیوں کا سخت دشمن رہا ہے، اور جب اُن پر آفت آئی اور اُن
    کی سزا عروج تک پہنچی تو تُو بھی تلوار لے کر اُن پر ٹوٹ پڑا۔
  deu-1912: Darum daß ihr ewige Feindschaft tragt wider die Kinder Israel und triebet
