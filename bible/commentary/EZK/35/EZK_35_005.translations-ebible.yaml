    তাদের বিপদের দিন, সর্বাধিক শাস্তির দিন তরোয়ালের হাতে সমর্পণ করেছো,
  pan-pan: ਕਿਉਂ ਜੋ ਤੂੰ ਸਦਾ ਤੋਂ ਵੈਰ ਰੱਖਦਾ ਹੈਂ ਅਤੇ ਤੂੰ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਉਹਨਾਂ ਦੀ ਬਿਪਤਾ
    ਦੇ ਦਿਨ, ਉਹਨਾਂ ਦੀ ਬਦੀ ਦੇ ਅੰਤ ਸਮੇਂ ਵਿੱਚ ਤਲਵਾਰ ਦੀ ਧਾਰ ਦੇ ਹਵਾਲੇ ਕੀਤਾ ਹੈ।
  mya-JVB: သင် သည် အစဉ် ရန်ငြိုး ဖွဲ့၍ ဣသရေလ အမျိုးသား တို့၌ အမှု ရောက်သောကာလ ၊ အပြစ်
    ကြောင့် ခံရသောကာလ အဆုံး ၌ ၊ သူတို့အသက်ကို ထား နှင့် သတ် သောကြောင့် ၊
  hmo-hmo: “Badina umui Edoma taudia ese Israela dekenai umui dagedage henia idaunegai
    momokani ia mai bona hari, bona Israela taudia be mai edia durua taudia lasi neganai,
    umui ese idia umui alaia mase. Io, lau ese Israela taudia edia kara dika ena davana
    lau henidia haorea neganai, umui ese tuari kaia dekena amo umui hadikadia.
  urd-urd: चूँकि तू पहले से 'अदावत रखता है, और तूने बनी — इस्राईल को उनकी मुसीबत के
    दिन उनकी बदकिरदारी के आख़िर में तलवार की धार के हवाले किया है।
  rus-SYN: 'Так как у тебя вечная вражда, и ты предавала сынов Израилевых в руки мечу
    во время несчастья их, во время окончательной гибели:'
  bqc-SIM: Lá a íbɛlɛsɛ̀ ń Isailiↄ za zi, mɛ́ a ń kpámá wà ń dɛdɛ ń fɛ̃ndao
    an taasikɛgↄↄ, an ĩa gbɛzã daama guu,
  tcz-CHONGTHU: Nangin Israel mite kichaitih neilouva nahot bol jeng chun panpi beija
    aum laitah u, achonset nau jouse jeh a ka engbolla panpi beija aum laitah un nasatlih
    sah game.
  mar-mar: कारण तू इस्राएल लोकांशी नेहमीच शत्रुत्व केले आणि त्यांच्या संकटकाळी, त्यांच्या
    अन्यायाच्या शिक्षेच्या वेळी तू त्यांच्यावर तलवार चालविलीस.”
  qub-qub: « ‹Gamga imaypis Israelcunapa contranmi cashcanqui. Juchancunapita castïgucho
    caycaptinmi jananmanraj paycunawan guërrata rurarayqui.
  bqp-bqp: Wee tɑ kɑ Isirelibɑ yibɛrɛ tɛɛru nɛni sere kɑ gisɔ. Isirelibɑn wɑhɑlɑn
    sɑɑ sɔɔ, tɑ bu tɑkobi sɔkurɑ sɑnɑm mɛ ben durum yɑ yewɑ.
  hat-hat: Nou pa janm sispann rayi moun Izrayèl yo. Lè malè lagè tonbe sou yo, lè
    yo t'ap resevwa dènye chatiman pou peche yo a, nou lage yo nan men lènmi yo.
  eng-BSB: Because you harbored an ancient hatred and delivered the Israelites over
    to the sword in the time of their disaster at the final stage of their punishment,
  eng-WEBPB: “‘“Because you have had a perpetual hostility, and have given over the
    children of Israel to the power of the sword in the time of their calamity, in
    the time of the iniquity of the end,
  kbq-kbq: Na'ankure tamagra Israeli vahera hara huzmante vava huta ne-eta, kumi'ma
    hu'naza zante'ma nona hu'na Israeli vahe'ma ha' huzmantehogu'ma huge'za aza ha'
    vahe'ene eri mago huta Israeli vahera hara huzmante'naze.
  nhe-BL: “ ‘Pampa inEdom ehuani, nochipa inquincocolijtoque israelitame. Huan inquintehuiyayaj
    quema na niquintlatzacuiltiyaya ipampa nochi inintlajtlacolhua huan ayoc quipiyayayaj
    fuerza.
  gub-BL: Ereiko Izaew waàmàtyry'ymar romo tuweharupi. Izaew upyta iaiw haw rehe wà.
    Azepyk wanehe wanemiapo kwer ikatu 'ym ma'e hekuzaromo. A'e 'ar mehe erezuka kar
    amo ywy rehe har wanupe ne wà.
  eng-DRA: Because thou hast been an everlasting enemy, and hast shut up the children
    of Israel in the hands of the sword in the time of their affliction, in the time
    of their last iniquity.
