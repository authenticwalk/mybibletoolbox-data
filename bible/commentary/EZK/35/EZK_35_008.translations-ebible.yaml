verse: EZK.035.008
translations:
  mal-C: ഞാൻ നിന്റെ പർവതങ്ങളെ നിഹതന്മാരെക്കൊണ്ടു നിറയ്ക്കും; വാളാൽ കൊല്ലപ്പെട്ടവർ
    നിന്റെ മലകളിലും താഴ്വരകളിലും മലയിടുക്കുകളിലും വീണുകിടക്കും.
  deu-TKW: Und ich will seine Berge mit Erschlagenen füllen; auf deinen Hügeln, in
    deinen Thälern und in allen deinen Rinnsalen werden vom Schwert Erschlagene hinsinken.
  lin-lin: Nakotondisa bangomba na yango nyonso na bibembe ; bato nyonso oyo bakokufa
    na mopanga bakokweya na bangomba na yo ya mike, kati na mabwaku na yo mpe na se
    ya bangomba na yo nyonso.
  eng-LSV: And filled his mountains with his wounded, || Your hills, and your valleys,
    and all your streams, || The pierced of the sword fall into them.
  eng-GNV: 'And I will fill his mountaines with his slayne men: in thine hilles, and
    in thy valleys and in all thy riuers shall they fall, that are slayne with the
    sworde.'
  eng-WEBSTER: 'And I will fill his mountains with his slain men : in thy hills, and
    in thy valleys, and in all thy rivers, shall they fall that are slain with the
    sword.'
  nhw-BL: Nijchihuas ma temica nochi tepeme, tlachiquilme, tlamayame huan hueyame
    ipan amotlal ica mijcatzitzi catli miquise ica machete ipan tlahuilancayotl.
  swh-ONEN: Nitaijaza milima yenu kwa watu wake waliouawa, wale waliouawa kwa upanga
    wataanguka juu ya vilima vyako na katika mabonde yako na katika makorongo yako
    yote.
  bba-bba: Tɔn be bɑ ɡon ɡonu nu ko n tɛriewɑ bɑɑmɑ ɡuunɔ kɑ ɡunɡunɔ kɑ wɔwi sɔɔ kɑ
    sere mɑɑ wɔrusɔ.
  eng-KJVCPB: 'And I will fill his mountains with his slain men: in thy hills, and
    in thy valleys, and in all thy rivers, shall they fall that are slain with the
    sword.'
  luo-luo: Abiro pongʼo gode magi gi ringre joma otho, joma ligangla onego biro podho
    ewi godeni matindo, kaachiel gi holni kod kuonde rogo duto.
  meu-meu: Emu ororo iboudiai na e aladia mase taudia ai baina hahonudia; dare amo
    bae aladia mase taudia na emu ororo ai bona emu koura ai bona emu koura dobudobudia
    iboudiai lalodiai bae hekida diho.
  npi-ULB: मारिएकाहरूले म त्यसका पर्वतहरूलाई भरिदिनेछु । तरवारद्वारा मारिएकाहरूचाहिं
    तेरा अग्ला पहाडहरू र बेसीहरू र तेरा सबै खोलाहरूमा ढल्‍नेछन् ।
  yor-yor: Èmi yóò fi àwọn tí a pa kún orí òkè rẹ, àwọn tí a fi idà pa yóò ṣubú ní
    orí òkè rẹ, àti ní àárín àwọn òkè rẹ.
  pes-OPCB: کوهها، تپه‌ها، دره‌ها و رودخانه‌هایتان را از اجساد کشته‌شدگان با شمشیر
    پر می‌سازم.
  tgl-ULB: At pupunuin ko ang mga bundok nito ng mga patay. Ang iyong matataas na
    mga burol at mga kapatagan, at lahat ng iyong batis, mahuhulog sa mga ito ang
    mga napatay sa pamamagitan ng espada.
  hui-hui: I̱na Idomo wali agali waime bo wahenerunaga tingini bu ngarume hari karu
    dambi hai halu dindi ulini ngaruhabi homene tingini wu to̱lai helolebero.
  mya-mya: တောင်​များ​ကို​လူ​သေ​အ​လောင်း​များ​နှင့်​ဖုံး လွှမ်း​စေ​မည်။ စစ်​ပွဲ​တွင်​ကျ​ဆုံး​သူ​တို့​၏
    အ​လောင်း​များ​သည်​တောင်​ကုန်း​များ၊ ချောင်း များ၊ ချိုင့်​ဝှမ်း​များ​တွင်​ပြည့်​နှက်​၍​နေ​လိမ့်
    မည်။-
  bod-N: ཡང་ངས་སེ་ཨིར་རི་བོ་རྣམས་ཀྱི་སྟེང་དུ་བསད་པའི་མི་ཡིས་ཁེངས་པར་བྱ་སྟེ། ཁྱོད་ཀྱི་རི་སྒང་དང་ལུང་པ།
    གྲོག་ཤུར་བཅས་ཐམས་ཅད་ཀྱི་ནང་དུ་རལ་གྲིས་བསད་པ་རྣམས་འགྱེལ་བར་འགྱུར།
  sna-sna: Ndichazadza makomo ako navakaurayiwa; vaya vakaurayiwa nomunondo vachawira
    pazvikomo nomumipata yenyu uye nomunzizi dzenyu dzose.
  spa-BLM: Llenaré sus montañas con sus muertos. Los muertos a espada caerán en sus
    colinas y en sus valles y en todos sus cursos de agua.
  cac-cac: Ol vac'can b'ud'joc el lum tzalquixtac, lum ch'olquixtac yed' yoltac a
    a' yuj snivanil eb' chamnac, aton eb' ol cham d'a oval.
  swh-ULB: Kisha nitaijaza milima kwa watu wao waliokufa. Milima yako na mabonde na
    mifereji-wale walioawa kwa upanga wataanguka kati yao.
  bel-bel: 'І напоўню вышыні яе забітымі яе: на пагорках тваіх і ў далінах тваіх і
    ва ўсіх калдобінах тваіх будуць падаць пабітыя мечам.'
  deu-ELBBK: Und seine Berge werde ich mit seinen Erschlagenen füllen; auf deinen
    Hügeln und in deinen Tälern und in allen deinen Gründen sollen vom Schwert Erschlagene
    fallen.
  mbb-OT: Is ebpematey keniyu te tebek ebpekepeyapat diyà te menge vuntud, diyà te
    menge vuvungan, diyà te menge suǥud, wey ziyà te kilid te menge wahig. Edhimuwen
    ku is lugar niw he mekevulungbulung taman te taman. Wazè en ed-ubpà diyà te menge
    inged niw. Ne zutun egketuenan niw he iyan a Nengazen.
  mal-2015: ഞാൻ അതിന്റെ മലകളെ നിഹതന്മാരെക്കൊണ്ടു നിറെക്കും നിന്റെ കുന്നുകളിലും താഴ്‌വരകളിലും
    നിന്റെ സകലനദികളിലും വാളാൽ നിഹതന്മാരായവർ വീഴും.
  rmc-rmc: Tire verchi začhivava le mule ťelenca; ola, ko ena murdarde la šabľaha,
    učharena andre tire brehi the tire dolini.
  pes-OPV: و کوههایش را از کشتگانش مملو می‌کنم که مقتولان شمشیر بر تلها و دره‌ها وهمه
    وادیهای تو بیفتند.
  ron-1924: Ый вой умпле мунций ку морць ши чей учишь де сабие вор кэдя пе дялуриле
    тале, ын вэиле тале ши ын тоате пухоаеле тале.
  ben-OBCV: আমি তোমার পাহাড়গুলিকে নিহত লোকদের দিয়ে ভরে দেব; যারা যুদ্ধে মারা গেছে
    তারা তোমার পাহাড়গুলিতে, উপত্যকাগুলিতে এবং তোমার সব জলের স্রোতে পড়ে থাকবে।
  som-som: Oo buurihiisana waxaan ka buuxin doonaa raggiisa la laayay, oo kurahaaga,
    iyo dooxooyinkaaga, iyo webiyaashaadaba waxaa ku dhici doona kuwa seefta lagu
    laayay.
  lat-VUC: 'Et implebo montes ejus occisorum suorum: in collibus tuis, et in vallibus
    tuis atque in torrentibus, interfecti gladio cadent.'
  eng-ASVBT: 'And I will fill its mountains with its slain: in thy hills and in thy
    valleys and in all thy watercourses shall they fall that are slain with the sword.'
  ita-1885: Ed empierò i suoi monti de' suoi uccisi; gli uccisi con la spada caderanno
    sopra i tuoi colli, nelle tue valli, e per tutte le tue pendici.
  eng-LXXUP: and I will fill thy hills and thy valleys with slain men, and in all
    thy plains there shall fall in thee men slain with the sword.
  eng-ULB: I will fill its mountains with those who were killed; on your high hills
    and valleys and in all your streams those who were killed by the sword will fall.
  spa-VBL: Llenaré sus montañas de muertos. Los muertos por la espada caerán en sus
    colinas, valles y todos sus barrancos.
  fra-_FOB: Je remplirai ses montagnes de blessés à mort; ceux que l'épée blesse à
    mort tomberont sur tes coteaux, dans tes vallées et dans tous tes ravins.
  mal-mal: ഞാൻ അതിന്റെ മലകളെ നിഹതന്മാരെക്കൊണ്ടു നിറയ്ക്കും; നിന്റെ കുന്നുകളിലും താഴ്വരകളിലും
    നിന്റെ സകലനദികളിലും വാളാൽ നിഹതന്മാരായവർ വീഴും.
  urd-GVR: Tere pahāṛī ilāqe ko maiṅ maqtūloṅ se bhar dūṅgā. Talwār kī zad meṅ āne
    wāle har taraf paṛe raheṅge. Terī pahāṛiyoṅ, wādiyoṅ aur tamām ghāṭiyoṅ meṅ lāsheṅ
    nazar āeṅgī.
  suz-BL: गो इ पहाड नेल्‍ल साइश्‍शो मुरपुकीम प्रिंनुङ। तरवारम साइश्‍शोपुकी इ डांडा
    मेर, इ बेंसी मेर नु इ खोल्‍सा मेर गोल्‍‍नीम।
  eng-NOY: And I will fill his valleys with the slain. Upon thy hills and in thy plains
    and in thy valleys shall fall they that are slain with the sword.
  ita-1927: Io riempirò i suoi monti dei suoi uccisi; sopra i tuoi colli, nelle tue
    valli, in tutti i tuoi burroni cadranno gli uccisi dalla spada.
  ckb-ckb: چیاکانت لە کوژراو پڕ دەکەم، گرد و دۆڵ و هەموو شیوەکانت کوژراوی بە شمشێر
    تێیدا دەکەون.
  eng-BBE: I will make his mountains full of those who have been put to death; in
    your valleys and in all your water-streams men will be falling by the sword.
  kan-OKCV: ಅದರ ಪರ್ವತಗಳನ್ನು ನಿನ್ನವರ ಹೆಣಗಳಿಂದ ತುಂಬಿಸುವರು. ನಿನ್ನ ಖಡ್ಗದಿಂದ ಹತರಾದವರು ನಿನ್ನ
    ಹಳ್ಳಕೊಳ್ಳಗಳಲ್ಲಿಯೂ ಪರ್ವತಗಳ ಮೇಲೆಯೂ ಬೀಳುವರು.
  tam-2017: அதின் மலைகளைக் கொலை செய்யப்பட்டவர்களாலே நிரப்புவேன்; உன்னுடைய மேடுகளிலும்
    உன்னுடைய பள்ளத்தாக்குகளிலும் உன்னுடைய எல்லா ஆறுகளிலும் வாளால் வெட்டப்பட்டவர்கள்
    விழுவார்கள்.
  spa-RV-1909: 'Y henchiré sus montes de sus muertos: en tus collados, y en tus valles,
    y en todos tus arroyos, caerán ellos muertos á cuchillo.'
  ron-BTF: Și îi voi umple munții cu oamenii lui uciși; pe dealurile tale și în văile
    tale și în toate râurile tale vor cădea cei uciși cu sabia.
  eng-WEBP: I will fill its mountains with its slain. The slain with the sword will
    fall in your hills and in your valleys and in all your watercourses.
  eng-FBV: I will fill its mountains with the dead. Those killed by the sword will
    fall in your hills, valleys, and all your ravines.
  nld-1939: Met uw gesneuvelden zal Ik uw hoogten, uw dalen en al uw kloven overdekken;
    ze vallen daarin neer, getroffen door het zwaard!
  nch-BL: Nijchihuas ma temica nochi tepeme, tachiquilme, tamayame huan hueyame ipan
    amotal ica mijcatzitzi cati miquise ica macheta ipan tatehuilisti.
  vie-1934: Ta sẽ làm cho các núi nó đầy những kẻ bị giết của nó; những người bị gươm
    giết sẽ ngã xuống trên các đồi mầy, trong các trũng và giữa dòng mọi sông suối
    mầy.
  hin-CV: मैं तुम्हारे पहाड़ों को हत्या किए गये लोगों से भर दूंगा; जो तलवार से मारे
    जाएंगे, वे तुम्हारे पहाड़ियों पर और तुम्हारे घाटियों में और तुम्हारे सब दर्रों
    में गिरेंगे.
  spa-BES: Pondré tus montañas llenas de los que han sido muertos; en tus valles y
    en todos tus arroyos de agua caerán hombres a espada.
  tdx-tdx: Hatse­feko zamañe o vohi’eo, an-kaboa’o ey naho am-bavatane’o ao; vaho
    an-tsaka’o iaby ao ty hikorovoha’ o zinevom-pibarao.
  tha-KJV: ภู​เขาของเขานั้น เราจะให้​มี​ผู้​ที่​ถู​กฆ่าเต็มไปหมด ผู้​ที่​ถู​กฆ่าด้วยดาบจะล้มลงตามเนินเขาของเจ้า
    ตามหุบเขาของเจ้า และในห้วยทั้งสิ้นของเจ้า
  por-BR-2018: E encherei seus montes de seus mortos; em teus morros, em teus vales,
    e em todas as tuas correntes de águas, cairão os mortos à espada.
  deu-ELO: Und seine Berge werde ich mit seinen Erschlagenen füllen; auf deinen Hügeln
    und in deinen Tälern und in allen deinen Gründen sollen vom Schwert Erschlagene
    fallen.
  eng-WYC-2018: and I shall fill the hills thereof with the carrions of their slain
    men. Men slain by sword shall fall down in thy little hills, and in thy valleys,
    and in thy strands. (and I shall fill its hills with the bodies of their slain.
    People killed by the sword shall fall down in thy little hills, and in thy valleys,
    and by thy streams.)
  epo-epo: 'Mi plenigos ĝiajn altaĵojn de mortigitoj: sur viaj montetoj, en viaj valoj,
    kaj en ĉiuj viaj terfendoj kuŝos falintoj, mortigitaj de glavo.'
  uig-PIN: Mǝn uning taƣlirini ɵltürülgǝnliri bilǝn toldurimǝn; sening egizlikliringdǝ,
    sening jilƣiliringda, sening barliⱪ jiraliringda ⱪiliq bilǝn ɵltürülgǝnlǝr yiⱪilidu.
  beo-beo: Na da goumi huluane amo bogoi da:i hodo amoga dedebolesimu, amola agolo
    amola fago amoga dunu da gegesu ganodini bogoi, ilia da:i hodo dedebolesimu.
  tpi-OTNT: Bai mi mekim ol birua i kilim yupela ol Idom na ol bodi bilong yupela
    bai i karamapim ol maunten na ol ples daun.
  hau-SA: Zan cika duwatsunka da matattu; waɗanda aka kashe da takobi za su fāɗi a
    kan tuddanka, da cikin kwarurukanka, da cikin dukan kwazazzabanka.
  uig-LAT: Men uning taghlirini öltürülgenliri bilen toldurimen; séning égizlikliringde,
    séning jilghiliringda, séning barliq jiraliringda qilich bilen öltürülgenler yiqilidu.
  nde-nde: Ngizagcwalisa izintaba zakho ngababuleweyo; labo ababulawe ngenkemba bazawela
    phezu kwamaqaqa akho lasezigodini zakho kanye lasezindongeni zakho zonke.
  ton-ton: 'Pea te u ʻufiʻufi ʻaki ʻae kakai tāmateʻi ʻa hono ngaahi moʻunga: ʻe tō
    hifo ʻakinautolu ʻoku tāmate ʻaki ʻae heletā ʻi ho ngaahi tafungofunga, mo e ngaahi
    teleʻa, pea ʻi ho ngaahi vaitafe.'
  ces-1613: A naplním hory její zbitými jejími; na pahrbcích tvých i v údolích tvých,
    i při všech potocích tvých zbití mečem padati budou.
  eng-WMB: I will fill its mountains with its slain. The slain with the sword will
    fall in your hills and in your valleys and in all your watercourses.
  tam-TCV: நான் உன் மலைகளைக் கொலையுண்டோரால் நிரப்புவேன். வாளினால் கொல்லப்பட்டோர் உனது
    குன்றுகளிலும், பள்ளத்தாக்குகளிலும் உன் சகல கணவாய்களிலும் விழுவார்கள்.
  ceb-ULB: Unya pun-on ko sa mga patay ang kabukiran niini. Ang imong tag-as nga mga
    bungtod ug mga walog ug ang tanan nimong kasapaan—kadtong gipatay pinaagi sa espada
    mangahulog didto kanila.
  pol-UBG: Jej góry napełnię jej zabitymi. Na twoich pagórkach, na twoich dolinach
    i we wszystkich twoich strumieniach padną pobici mieczem.
  urd-GVU: تیرے پہاڑی علاقے کو مَیں مقتولوں سے بھر دوں گا۔ تلوار کی زد میں آنے والے
    ہر طرف پڑے رہیں گے۔ تیری پہاڑیوں، وادیوں اور تمام گھاٹیوں میں لاشیں نظر آئیں گی۔
  deu-1912: Und will sein Gebirge und alle Hügel, Täler und alle Gründe voll Toter
    machen, die durchs Schwert sollen erschlagen daliegen.
  kan-2017: ಅದರ ಪರ್ವತಗಳನ್ನು ನಿನ್ನವರ ಹೆಣಗಳಿಂದ ತುಂಬಿಸುವೆನು; ಖಡ್ಗದಿಂದ ಹತರಾದವರು ನಿನ್ನ
    ಗುಡ್ಡಗಳಲ್ಲಿ, ಕಣಿವೆಗಳಲ್ಲಿ, ಹಳ್ಳಗಳಲ್ಲಿ ಬಿದ್ದುಹೋಗುವರು.
  yap-yap: Bay gu upunguy daken e pi burey ko ldow’, ma downgin e pi’in nli’rad ko
    mael e bayi tharay e burey nge loway.
  hlt-MCSB: A tlang te a rhok ka hah sak ni. Na som neh na kolrhawk khaw, na sokca
    boeih te cunghang dongah a rhok la cungku uh ni.
  mdy-ETH: ዹኮ ቢያ ታኣኒ ዎዺንቴ ዓሲ ሌሲና ኩንሣንዳኔ፤ ዖሎና ዎዺንቴ ሌዛ ዒንሢኮ ጌሜሮንታ ዶኦጮንታኮ ቢያ ቤሲ ባይዛንዳኔ፤
  twi-ASANTE: Mede atɔfoɔ bɛhyɛ wo mmepɔ so ma; wɔn a wɔbɛtotɔ akofena ano bɛhwehwe
    ase wɔ wo nkokoɔ so, mmɔnhwa mu ne wo subɔnhwa mu.
  eng-WEBU: I will fill its mountains with its slain. The slain with the sword will
    fall in your hills and in your valleys and in all your watercourses.
  wal-wal: Taani ne dereta ubbaa ahan kunttana; ne kerati, ne wombbatinne ne zanggaarati
    bisuwan haiqqidaageetu ahan kamettana.
  spa-PDDPT: Llenaré tus montañas de asesinados. Los asesinados a espada caerán en
    tus colinas, tus valles y todos tus arroyos.
  gun-gun: Ha'e va'e yvyty amonyẽ 'rã oipyxo pyre anho. Mba'eta kyxe py oipyxo pyre
    ho'a 'rã pendeyvy rupi yvyty, yvyugua ha'e yakã ikuai va'e yvýry.
  ilo-ULB: Ket punnoekto dagiti bantay daytoy iti natay. Dagiti nangangato a turodmo,
    dagiti tanap ken dagiti amin a waigmo—matnagto kadagitoy dagiti amin a napapatay
    babaen iti kampilan.
  kpg-kpg: Au gaa gahu nia gonduu gi nia huaidina gau mmade, gei nia huaidina digau
    ala ne mmade i tauwa gaa gahu i hongo nia gowaa nnoonua mono gowaa maalama.
  uig-ARA: مەن ئۇنىڭ تاغلىرىنى ئۆلتۈرۈلگەنلىرى بىلەن تولدۇرىمەن؛ سېنىڭ ئېگىزلىكلىرىڭدە،
    سېنىڭ جىلغىلىرىڭدا، سېنىڭ بارلىق جىرالىرىڭدا قىلىچ بىلەن ئۆلتۈرۈلگەنلەر يىقىلىدۇ.
  sus-sus: Binbie luma nɛ wo xa bɔxi birin ma, naxee faxaxi santidɛgɛma ra wo xa geyae
    fari, wo xa gulunbae kui, nun wo xa folee longori ra.
  pon-2006: I pahn kadirehkihla nahna kan paliweren me melahr akan, oh paliweren irail
    kan me kamakamalahr nan mahwen pahn kadirehla pohn dohl kan oh nan wahu kan.
  ksd-ksd: Ma ina vabuka kaum lualuana ma ra umana virua; ma diat a virua ma ra pakat
    na vinarubu ta kaum umana luana, ma ta kaum umana male, ma ta kaum umana tava
    alir.
  grc-BRENT: καὶ ἐμπλήσω τῶν τραυματιῶν βουνούς σου καὶ τὰς φάραγγάς σου, καὶ ἐν πᾶσι
    τοῖς πεδίοις σου τετραυματισμένοι μαχαίρᾳ πεσοῦνται ἐν σοί.
  ind-AYT: Aku akan menutupi gunung-gunungnya dengan orang-orangnya yang terbunuh.
    Di atas bukit-bukitmu dan di lembah-lembahmu, dan di semua sungaimu, mereka yang
    terbunuh oleh pedang akan rebah.
  nya-nya: Ndidzaza mapiri ake ndi mitembo. Ophedwa pa nkhondo adzagwera pa zitunda
    zanu, zigwa zanu ndi mʼmitsinje yanu yonse.
  hrv-hrv: 'Gore njezine napunit ću truplima: po tvojim brežuljcima, po tvojim dolinama
    i po tvojim uvalama padat će mačem pokošeni.'
  mps-mps: Te eno te boi bidi dabego dage Idom dabe elemainu ilaibao, tama dagego
    tigi dabego te bulu du dabe, me odogo malu dabe mesega siyu yaibao.
  tpi-tpi: Bai mi mekim ol birua i kilim yupela ol Idom na ol bodi bilong yupela bai
    i karamapim ol maunten na ol ples daun.
  dan-1931: jeg fylder dets Bjerge med dræbte; på dine Høje og i dine Dale og Kløfter
    skal de sværdslagne falde.
  vie-OVCB: Ta sẽ làm núi của ngươi đầy xác chết. Cả đến các ngọn đồi, các thung lũng,
    các khe suối đều đầy xác người bị đâm chém.
  guj-2017: અને હું તેના ડુંગરોને મૃત્યુ પામેલાથી ભરી દઈશ. તારા ડુંગરો, ખીણો તથા તારા
    ઝરણામાં તલવારથી કતલ થયેલાઓ પડશે.
  pon-2006A: I pahn kadirehkihla nahna kan paliweren me melahr akan, oh paliweren
    irail kan me kamakamalahr nan mahwen pahn kadirehla pohn dohl kan oh nan wahu
    kan.
  por-BRBSL: I encherá suas montanhas com seus mortos. O morto com a espada cairá
    em suas colinas e em seus vales e em todos os seus cursos de água.
  cth-cth: Nange monnaw hai nange ronaw hoi ka kawi sak han. monnaw, tangkomnaw, tuipuiteng
    tahloi hoi thei e naw hoi king ka kawi han.
  twi-twi: Mede atɔfo bɛhyɛ wo mmepɔw so ma; wɔn a wɔbɛtotɔ wɔ afoa ano bɛtotɔ ase
    wɔ wo nkoko so, aku mu ne wo subon mu.
  hlt-hlt: A tlang te a rhok ka hah sak ni. Na som neh na kolrhawk khaw, na sokca
    boeih te cunghang dongah a rhok la cungku uh ni.
  tbz-SIM: Bɛ̀ bo do Seii tɑ̃rì kɔbɛ mudoò kɛ́ bɛ̀ kùɔ. Bɛcíríbɛ̀ bo píɛ nho tɑ̃rɛ̀
    ĩ́nkɛ̀ nɛ̀ sitɑ̃ɑ̃́ ĩ́nkɛ̀ nɛ̀ tibiti miɛkɛ nɛ̀ ikondɛí imɔu miɛkɛ.
  msy-2020: Kɨ nɨn gumazamizibar kuabar amutɨ, da mɨghsɨabar pura tintinibar irɨv
    ikiam, egh uaghan danganir zariba ko daghurir dakeziba bar, men kuaba dagh izevegham.
  dop-dop: Mɑɑ sɔɣɔtɩ yoou tɑɑ sǝtɑɑ kɛ pɔɔŋ nɑ pulɑsɩ tɔɔ. Pɑɑ wɛɛ tɛtɛkɑ nɑ lʋmpʋŋ
    tǝnɑ tɑɑ.
  azb-azb: Dağlarını ölülərlə dolduracağam, qılıncdan keçirilənlər sənin təpələrində,
    dərələrində, vadilərində yıxılıb həlak olacaq.
  eng-DBY: and I will fill his mountains with his slain. In thy hills, and in thy
    valleys, and in all thy water-courses shall they fall that are slain with the
    sword.
  hin-2017: मैं उसके पहाड़ों को मारे हुओं से भर दूँगा; तेरे टीलों, तराइयों और सब नालों
    में तलवार से मारे हुए गिरेंगे!
  wol-KYG: Maay feesaley tundam nit ñu ñu bóom, tundam yu ndaw aki xuram aki xunteem,
    fa la ñi fàddoo saamar naan lareet.
  eng-YLT: And filled his mountains with his wounded, Thy hills, and thy valleys,
    and all thy streams, The pierced of the sword fall into them.
  eng-WYC-2017: and I shall fill the hills thereof with the carrions of their slain
    men. Men slain by sword shall fall down in thy little hills, and in thy valleys,
    and in thy strands [or running brooks].
  eng-WMBB: I will fill its mountains with its slain. The slain with the sword will
    fall in your hills and in your valleys and in all your watercourses.
  urd-GVH: तेरे पहाड़ी इलाक़े को मैं मक़तूलों से भर दूँगा। तलवार की ज़द में आनेवाले
    हर तरफ़ पड़े रहेंगे। तेरी पहाड़ियों, वादियों और तमाम घाटियों में लाशें नज़र आएँगी।
  rug-rug: Sari mua toqere si kote va siṉi ni tie matedi Rau; sarini pu tava mate
    koasa vedara si kote hoqa koari mua toqere, meke koari mua lolomo meke koari doduru
    mua tabahoara.
  gaz-gaz: Ani tulluuwwan kee reeffaan nan guuta; warri goraadeedhaan ajjeefamanis
    gaarran kee irra, sululawwan kee keessaa fi lageen kee hunda keessa ni ciciisu.
  fra-LSG: Je remplirai de morts ses montagnes; Sur tes collines, dans tes vallées,
    dans tous tes ravins, Tomberont ceux qui seront frappés par l’épée.
  yal-yal: N na ɛ geyane rafema nɛn muxu faxaxine ra. Naxanye faxama silanfanna ra,
    ne birama nɛn ɛ yire matexine nun ɛ mɛrɛmɛrɛne nun ɛ xudene birin yi.
  haw-1868: A e hoopaapu i kona mauna i kona poe i pepehiia; ma kou mau puu, a ma
    kou mau papu, a ma kou mau muliwai a pau, e haule ai ka poe i pepehiia i ka pahikaua.
  arb-NAV: وَأَجْعَلُ جِبَالَهُ تَكْتَظُّ بِقَتْلاهُ، فَيَتَسَاقَطُونَ فِي تِلالِكَ
    وَأَوْدِيَتِكَ وَجَمِيعِ أَنْهَارِكَ صَرْعَى السَّيْفِ.
  ewe-ewe: Mana ame kukuwo nayɔ toawo dzi, ame siwo tsi yi nu la nayɔ wò togbɛwo dzi,
    wò baliwo me kple wò gbadzaƒewo katã.
  eng-LEE: 'And I will fill his mountains with his slain: as regardeth thy hills,
    and thy valleys, and all thy ravines, in them shall fall those that are slain
    by the sword.'
  asm-FB: আৰু মই তাৰ হত হোৱা লোকেৰে সৈতে তাৰ পৰ্ব্বতবোৰ পূৰ কৰিম। তোমাৰ গিৰিবোৰত,
    তোমাৰ উপত্যকাবোৰত আৰু তোমাৰ আটাই জুৰিবোৰৰ কাষত তৰোৱালৰ দ্বাৰাই হত হোৱা লোকসকল
    পতিত হ’ব।
  sus-A: بِنبِيٍ لُمَ نّ وٌ شَ بْشِ بِرِن مَ، نَشٍيٍ قَشَشِ سَنتِدّفّمَ رَ وٌ شَ فٍيَيٍ
    قَرِ، وٌ شَ فُلُنبَيٍ كُي، نُن وٌ شَ قٌلٍيٍ لٌنفٌرِ رَ.
  fra-SBL: Je remplirai ses montagnes de ses morts. Les morts par l'épée tomberont
    dans tes collines, dans tes vallées et dans tous tes cours d'eau.
  hbo-hbo: וּמִלֵּאתִ֥י אֶת־הָרָ֖יו חֲלָלָ֑יו גִּבְעֹותֶ֤יךָ וְגֵאֹותֶ֙יךָ֙ וְכָל־אֲפִיקֶ֔יךָ
    חַלְלֵי־חֶ֖רֶב יִפְּל֥וּ בָהֶֽם׃
  kik-kik: Nĩngaiyũria irĩma ciaku na arĩa moragĩtwo; arĩa moragĩtwo na rũhiũ rwa
    njora makaagũa tũrĩma-inĩ twaku, na ituamba-inĩ ciaku, o na mĩkuru-inĩ yaku yothe.
  fra-NCL: Je remplirai ses monts de ses blessés à mort ; sur tes collines, dans tes
    vallées et dans tous tes ravins tomberont les hommes égorgés par l’épée.
  cek-AK: Nangmah ih maenawk to kami qok hoiah ka koisak han; sumsen hoi hum ih kaminawk
    loe nangmah ih maesomnawk, longhawhnawk hoi vapuinawk thungah amtim o tih.
  cuk-cuk: Muimar e-yarmar-ena an nasikoed. Dulemar-es-suidgi-burgwismalad be-yar-mullugangi,
    be-nebamargi, degi, be-diwarmargi ena omiledoed.
  uig-CYR: Мән униң тағлирини өлтүрүлгәнлири билән толдуримән; сениң егизликлириңдә,
    сениң җилғилириңда, сениң барлиқ җиралириңда қилич билән өлтүрүлгәнләр жиқилиду.
  tel-2017: అక్కడి పర్వతాలను చచ్చిన వాళ్ళతో నింపుతాను. నీ కొండల్లో లోయల్లో నీ వాగులన్నిటిలో
    వారు కత్తి పాలవుతారు.
  hat-BSA: Mwen va plen mòn li yo ak kadav li yo. Sou kolin ou yo, nan vale ou yo
    ak nan tout ravin ou yo, sila ki mouri pa nepe yo va tonbe.
  kos-kos: Nga ac fah afunla eol uh ke monin mwet misa, ac manolos su anwuki ke mweun
    ac fah afunla inging ac infahlfal nukewa.
  hbo-WLC: וּמִלֵּאתִ֥י אֶת־הָרָ֖יו חֲלָלָ֑יו גִּבְעוֹתֶ֤יךָ וְגֵאוֹתֶ֙יךָ֙ וְכָל־אֲפִיקֶ֔יךָ
    חַלְלֵי־חֶ֖רֶב יִפְּל֥וּ בָהֶֽם׃
  ibo-ibo: Ugwu ukwu gị niile ga-ejupụta nʼozu ndị nwụrụ anwụ, ugwu nta niile, na
    ndagwurugwu niile na mgbawara niile dị nʼala ga-ejupụta nʼozu ndị e ji mma agha
    gbuo.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତାହାର ହତ ଲୋକରେ ତାହାର ପର୍ବତଗଣକୁ ପୂର୍ଣ୍ଣ କରିବା; ତୁମ୍ଭର ଉପପର୍ବତରେ
    ଓ ଉପତ୍ୟକାରେ ଓ ଜଳପ୍ରବାହ ସ୍ଥାନରେ ଖଡ୍ଗ ଦ୍ୱାରା ହତ ଲୋକମାନେ ପତିତ ହେବେ।
  chk-chk: Iwe, üpwe pwölüela chukum kewe mi tekia ren somä, nge aramas mi mäla lon
    maun repwe turula won chukum mi tekison, pwal lon om kewe lemol me pwokur.
  rop-rop: Ola dedwan bodi garra jidan ebriweya langa ola hil kantri.
  ukr-1871: І сповню гори її побитими в неї; по узгіррях твоїх, по долинах твоїх і
    по всїх потоках твоїх падати муть побиті мечем.
  deu-1951: Ich will seine Berge mit seinen Erschlagenen füllen; und auf deinen Hügeln
    und in deinen Tälern und allen deinen Gründen sollen mit dem Schwert Erschlagene
    fallen.
  eng-JPS: And I will fill his mountains with his slain; in thy hills and in thy valleys
    and in all thy streams shall they fall that are slain with the sword.
  srp-1865: I napuniæu gore njezine pobijenijeh njezinijeh; na humovima tvojim i u
    dolinama tvojim i po svijem potocima tvojim padaæe pobijeni od maèa.
  lug-lug: Ndijjuza ensozi zo abafu, n’abattiddwa ekitala baligwa ku busozi bwo, ne
    mu biwonvu byo, ne mu migga gyo.
  heb-heb: ומלאתי את הריו חלליו גבעותיך וגיאותיך וכל אפיקיך חללי חרב יפלו בהם׃
  ben-IRV: এবং আমি মৃতদের দিয়ে পর্বত ভর্তি করবো। তোমার উঁচু পর্বত এবং তোমার উপত্যকা
    সব ও তোমার সব জলপ্রবাহে যারা তরোয়াল দ্বারা নিহত তাদের মধ্যে তারাও পড়বে।
  pan-pan: ਉਹ ਦੇ ਪਹਾੜਾਂ ਨੂੰ ਉਹ ਦੇ ਵੱਢਿਆ ਹੋਇਆਂ ਨਾਲ ਭਰ ਦਿਆਂਗਾ, ਤਲਵਾਰ ਦੇ ਵੱਢੇ ਹੋਏ ਤੇਰਿਆਂ
    ਟਿੱਲਿਆਂ, ਤੇਰੀਆਂ ਵਾਦੀਆਂ ਅਤੇ ਤੇਰੀਆਂ ਸਾਰੀਆਂ ਨਦੀਆਂ ਵਿੱਚ ਡਿੱਗਣਗੇ।
  mya-JVB: သင်၏တောင် တို့ကိုလည်း သင်၏သူရဲ အသေကောင်တို့နှင့် ငါပြည့် စေမည်။ သင့် နေရာကုန်း
    ၊ ချိုင့် ၊ မြစ် နား၌ထား ဖြင့် အသေ ခံရသောသူတို့ သည် ရှိ ကြ လိမ့်မည်။
  hmo-hmo: Lau ese emui ororo ibounai be alaia mase vadaeni taudia dekena amo do lau
    koua, bona tuari dekenai mase vadaeni taudia edia tauanidia ese emui ororo maragidia
    bona koura ibounai do idia hahonua.
  urd-urd: और उसके पहाड़ों को उसके मक़्तूलों से भर दूँगा, तलवार के मक़्तूल तेरे टीलों
    और तेरी वादियों और तेरी तमाम नदियों में गिरेंगे।
  rus-SYN: И наполню высоты ее убитыми ее; на холмах твоих и в долинах твоих, и во
    всех рытвинах твоих будут падать сраженные мечом.
  bqc-SIM: Má tó gɛↄ li á gbɛ̀sĩsĩↄa, gbɛ̃́ pↄ́ wà ń dɛdɛ zĩ guuↄ gɛ a gↄ̃
    kálɛa á sĩ̀sĩↄ musu, á guzulɛↄ guu ń á swadↄↄↄ.
  tcz-CHONGTHU: Keiman na molsang jong mithi kadip ding ahi. Nalhang sangho naphaicham
    ho chuleh nagam kotong ho jouse chemjama mihem kithatsa kadipset ding ahi.
  mar-mar: आणि त्याचे डोंगर मी मृत शरींरांनी भरीन. तुझ्या उंच टेकड्या व दऱ्या आणि
    तुझे सर्व प्रवाह जे तलवारीने मारले ते त्यामध्ये पडतील.
  qub-qub: Nogami camacächishaj gamchöga intëru jircacunacho, puytush lömacunacho,
    ragra guechwacunacho, mayu cantuncunacho, guërracho pillyajcuna mashtaypa mashtar
    wañusha jitarpänanpaj.
  bqp-bqp: Tɔn be bɑ gon gonu nu ko n tɛriewɑ bɑɑmɑ guunɔ kɑ gungunɔ kɑ wɔwi sɔɔ kɑ
    sere mɑɑ wɔrusɔ.
  hat-hat: Mwen pral kouvri mòn nou yo ak kadav. Ti mòn nou yo, fon nou yo ak ravin
    nou yo pral kouvri ak kadav moun yo touye nan lagè.
  eng-BSB: I will fill its mountains with the slain; those killed by the sword will
    fall on your hills, in your valleys, and in all your ravines.
  eng-WEBPB: I will fill its mountains with its slain. The slain with the sword will
    fall in your hills and in your valleys and in all your watercourses.
  kbq-kbq: Hagi ha' vahetami huzmantenuge'za e'za bainati kazinteti eme tamahe fri'nageno,
    tamavufgamo'a tamagri ranra agonafine, neone agonafine krahopinena avitegahie.
  nhe-BL: Nijchihuas para nochi tepetl, tlachiquili, tlamayamitl huan atemitl ipan
    imotlal ma temica ica mijcatzitzi tlen miquise ica machete ipan tlatehuijcayotl.
  gub-BL: Azupyk putar ywytyruhu umàno ma'e kwer wanetekwer wapupe nehe. Azupyk putar
    ywytyr wapupe nehe no. Zeàmàtyry'ymaw pe izuka pyrer wanetekwer umynehem putar
    ywyàpyznaw wà nehe. Umynehem putar yrykaw wà nehe no.
  eng-DRA: 'And I will fill his mountains with his men that are slain: in thy hills,
    and in thy valleys, and in thy torrents they shall fall that are slain with the
    sword.'
