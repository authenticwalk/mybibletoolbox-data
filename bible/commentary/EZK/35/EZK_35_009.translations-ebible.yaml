verse: EZK.035.009
translations:
  mal-C: ഞാൻ നിന്നെ എന്നെന്നേക്കും ശൂന്യമാക്കും; നിന്റെ പട്ടണങ്ങളിൽ ജനവാസം ഉണ്ടാകുകയില്ല;
    അപ്പോൾ ഞാൻ യഹോവ ആകുന്നു എന്നു നിങ്ങൾ അറിയും.
  deu-TKW: Zu Wüsteneien für immer will ich dich machen, und deine Städte sollen unbewohnt
    sein, damit ihr erkennet, daß ich Jahwe bin.
  lin-lin: Nakokomisa yo esobe mpo na libela, bingumba na yo ekozala lisusu na bato
    te ; boye bokoyeba solo ete Ngai, nazali Yawe.
  eng-LSV: I make you continuous desolations, || And your cities do not return, ||
    And you have known that I [am] YHWH.
  eng-GNV: I wil make thee perpetual desolations, and thy cities shall not returne,
    and ye shall knowe that I am the Lord.
  eng-WEBSTER: 'I will make thee perpetual desolations, and thy cities shall not return:
    and ye shall know that I am the LORD.'
  nhw-BL: Huan ayacmo quema motlananas amotlal. Mocahuas quen se huactoc tlali para
    nochipa. Ayacmo aqui quincualchijchihuas amoaltepehua, niyon ayacmo aqui itztos
    nopona. Huan anquimachilise para na, niDIOS.
  swh-ONEN: Nitakufanya ukiwa milele, watu hawataishi katika miji yako. Ndipo utakapojua
    kuwa Mimi ndimi Bwana.
  bba-bba: Kon de tu kowɑ bɑnsu sere kɑ bɑɑdommɑɔ. Goo kun mɑɑ sinɑmɔ ten wusu sɔɔ.
    Sɑɑ ye sɔɔrɑ bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: 'I will make thee perpetual desolations, and thy cities shall not return:
    and ye shall know that I am the Lord.'
  luo-luo: Abiro loki gunda nyaka chiengʼ, kendo miechi matindo ji ok nodagie. Eka
    iningʼe ni An e Jehova Nyasaye.
  meu-meu: Baina habuamu tari hanaihanai, bona emu hanua na haida ese basie noholaidia.
    Bena vada ba diba lau na Iehova.
  npi-ULB: तँलाई म सधैंको निम्ति उजाड बनाउनेछु । तेरा सहरहरूमा कोही बास गर्नेछैनन्,
    तर म नै परमप्रभु हुँ भनी तैंले जान्‍नेछस् ।
  yor-yor: Èmi yóò mú kí ó di ahoro títí láé, kò ní sí olùgbé ní ìlú rẹ. Nígbà náà
    ni ìwọ yóò mọ̀ pé èmi ni Olúwa.
  pes-OPCB: سرزمین شما را برای همیشه ویران می‌کنم و شهرهایتان دیگر هرگز آباد نخواهند
    شد تا بدانید که من یهوه هستم.
  tgl-ULB: Gagawin kitang mapanglaw habang-buhay. Hindi na matitirhan ang iyong mga
    lungsod, ngunit malalaman mong Ako si Yahweh.
  hui-hui: I̱na tínaga dindi ngagoria mbirale mbira nahelo bo labu hai harogola dindi
    ogoniha wali agali mbira lone naholebiraore. Anidagua berogola tígua i̱ni Anduane
    Homogo henene henedalo manda biai holeberemi.
  mya-mya: ငါ​သည်​သင့်​အား​အ​စဉ်​လူ​သူ​ဆိတ်​ငြိမ်​ရာ အ​ရပ်​ဖြစ်​စေ​မည်။ သင်​၏​မြို့​တို့​တွင်​နောက်
    တစ်​ဖန်​အ​ဘယ်​သူ​မျှ​နေ​ထိုင်​လိမ့်​မည်​မ ဟုတ်။ ထို​အ​ခါ​ငါ​သည်​ထာ​ဝရ​ဘု​ရား ဖြစ်​တော်​မူ​ကြောင်း​သင်​သိ​လိမ့်​မည်။
  bod-N: ངས་ཁྱོད་ནི་ནམ་ཡང་ས་སྟོང་དུ་ལུས་པར་བྱ་སྟེ། ཁྱོད་ཀྱི་གྲོང་ཁྱེར་རྣམས་སུ་འདུག་མཁན་གཅིག་ཀྱང་མེད་པར་གྱུར་ན།
    ཁྱོད་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་རོ། །
  sna-sna: Ndichakuparadza nokusingaperi, maguta ako haachazogarwi. Ipapo muchaziva
    kuti ndini Jehovha.
  spa-BLM: Te convertiré en una desolación perpetua, y tus ciudades no serán habitadas.
    Entonces sabrás que yo soy Yahvé.
  cac-cac: Juneln̈ej ol vac'can tz'inan lum e luum chi', man̈xalaj mach olto cajnajcan
    d'a e chon̈ab' chi'. Icha chi' ol aj eyojtacaneli to a in ton Jehová in svutej
    icha chi'.
  swh-ULB: Nitakufanya mkiwa daima. Miji yako haitakaliwa na watu, lakini mtajua kwamba
    mimi ni Yahwe.
  bel-bel: Зраблю цябе пустыняю вечнаю, і ў гарадах тваіх ня будуць жыць, і ўведаеце,
    што Я - Гасподзь.
  deu-ELBBK: Zu ewigen Wüsteneien werde ich dich machen, und deine Städte sollen nicht
    mehr bewohnt werden. Und ihr werdet wissen, dass ich der HERR bin.
  mbb-OT: '@see-verse:EZK.035.008'
  mal-2015: ഞാൻ നിന്നെ ശാശ്വതശൂന്യങ്ങളാക്കും; നിന്റെ പട്ടണങ്ങൾ നിവാസികൾ ഇല്ലാതെയിരിക്കും;
    ഞാൻ യഹോവ എന്നു നിങ്ങൾ അറിയും.
  rmc-rmc: Zňičinava tut pro furt a andre tire fori imar ňiko na bešela. Akor sprindžareha,
    hoj me som o RAJ.
  pes-OPV: و تو را خرابه های دائمی می‌سازم که شهرهایت دیگر مسکون نشودو بدانید که من
    یهوه هستم.
  ron-1924: Те вой префаче ын ниште пустиетэць вешниче, четэциле ну-ць вор май фи
    локуите ши вець шти кэ Еу сунт Домнул.
  ben-OBCV: চিরকালের জন্য আমি তোমাকে জনশূন্য করে রাখব; তোমার নগরগুলিতে কেউ বাস করবে
    না। তখন তুমি জানবে যে আমিই সদাপ্রভু।
  som-som: Weligaaba cidlaan kaa dhigi doonaa, oo magaalooyinkaagana lama degganaan
    doono, oo markaasaad ogaan doontaa inaan anigu Rabbiga ahay.
  lat-VUC: 'In solitudines sempiternas tradam te, et civitates tuæ non habitabuntur:
    et scietis quia ego Dominus Deus.'
  eng-ASVBT: I will make thee a perpetual desolation, and thy cities shall not be
    inhabited; and ye shall know that I am Jehovah.
  ita-1885: Io ti ridurrò in deserti eterni, e le tue città non saranno giammai più
    ristorate; e voi conoscerete che io sono il Signore.
  eng-LXXUP: 'I will make thee a perpetual desolation, and thy cities shall not be
    inhabited anymore: and thou shalt know that I am the Lord.'
  eng-ULB: I will make you a perpetual desolation. Your cities will not be inhabited,
    but you will know that I am Yahweh.
  spa-VBL: Te arruinaré para siempre. Tus ciudades no volverán a ser habitadas. Entonces
    reconocerás que yo soy el Señor.
  fra-_FOB: Je te réduirai en solitudes éternelles; tes villes ne seront plus habitées,
    et vous saurez que je suis l'Éternel.
  mal-mal: ഞാൻ നിന്നെ ശാശ്വതശൂന്യങ്ങളാക്കും; നിന്റെ പട്ടണങ്ങൾ നിവാസികൾ ഇല്ലാതെയിരിക്കും;
    ഞാൻ യഹോവ എന്ന് നിങ്ങൾ അറിയും.
  urd-GVR: Mere hukm par tū abad tak wīrān rahegā, aur tere shahr ġhairābād raheṅge.
    Tab tū jān legā ki maiṅ hī Rab hūṅ.
  suz-BL: गो इ कली गेना हना यो कली श्‍येत्‍थ सेल्‍नन। इ सहर मुर मबाक्‍तीक दुम्‍नीम।
    मिनु गोन परमप्रभु यावे नङ, दे तुइक्‍नेवे’।
  eng-NOY: I will make thee a perpetual desolation, and thy cities shall not be inhabited;
    and ye shall know that I am Jehovah.
  ita-1927: Io ti ridurrò in una desolazione perpetua, e le tue città non saranno
    più abitate; e voi conoscerete che io sono l’Eterno.
  ckb-ckb: دەتکەمە وێرانەی هەتاهەتایی و شارۆچکەکانت ئاوەدان نابن، ئیتر ئێوە دەزانن
    کە من یەزدانم.
  eng-BBE: 'I will make you waste for ever, and your towns will be unpeopled: and
    you will be certain that I am the Lord.'
  kan-OKCV: ನಾನು ನಿನ್ನನ್ನು ನಿತ್ಯನಾಶನಕ್ಕೆ ಗುರಿಮಾಡುವೆನು. ನಿನ್ನ ನಗರಗಳು ನಿರ್ಜನವಾಗುವುವು,
    ಆಗ ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ನೀನು ತಿಳಿದುಕೊಳ್ಳುವೆ.
  tam-2017: நீ என்றைக்கும் பாலைவனமாக இருக்கும்படி செய்வேன்; உன்னுடைய பட்டணங்கள் குடியேற்றப்படுவதில்லை;
    அப்பொழுது நான் யெகோவா என்று அறிந்துகொள்வார்கள்.
  spa-RV-1909: Yo te pondré en asolamientos perpetuos, y tus ciudades nunca más se
    restaurarán; y sabréis que yo soy Jehová.
  ron-BTF: Te voi face pustiiri continue și cetățile tale nu se vor întoarce, și veți
    cunoaște că eu sunt DOMNUL.
  eng-WEBP: I will make you a perpetual desolation, and your cities will not be inhabited.
    Then you will know that I am the LORD.
  eng-FBV: I will ruin you forever. Your towns will not be inhabited again. Then you
    will acknowledge that I am the Lord.
  nld-1939: Ik verander u in een woestenij voor eeuwig; nooit meer worden uw steden
    bewoond. Zo zult ge erkennen, dat Ik Jahweh ben!
  nch-BL: Huan ayecmo quema motananas amotal. Mocahuas quej se huactoc tali para nochipa.
    Ayecmo aqui quincualchijchihuas amoaltepehua, yon ayecmo aqui itztos nopona. Huan
    anquimachilise para na, niDIOS.
  vie-1934: Ta sẽ làm cho mầy ra hoang vu đời đời; các thành mầy sẽ không có dân ở
    nữa, và bay sẽ biết ta là Đức Giê-hô-va.
  hin-CV: मैं तुम्हें सदाकाल के लिये उजाड़ बना दूंगा; तुम्हारे नगर फिर बसाये नहीं
    जाएंगे. तब तुम जानोगे कि मैं याहवेह हूं.
  spa-BES: Te haré una desolación para siempre, y tus ciudades no serán habitadas;
    y sabrán que yo soy el Señor.
  tdx-tdx: Hampangoakoaheko nainai’e naho tsy hatroatse ka o rova’oo; vaho ho fohi’o
    te Izaho Iehovà.
  tha-KJV: เราจะกระทำเจ้าให้เป็​นที​่รกร้างอยู่​เนืองนิตย์ และหัวเมืองของเจ้าจะไม่​กล​ับคืนมาอีก
    แล​้วเจ้าจะทราบว่าเราคือพระเยโฮวาห์
  por-BR-2018: Eu te tornarei em desolações perpétuas, e tuas cidades nunca mais serão
    habitadas; assim sabereis que eu sou o SENHOR.
  deu-ELO: Zu ewigen Wüsteneien werde ich dich machen, und deine Städte sollen nicht
    mehr bewohnt werden. Und ihr werdet wissen, daß ich Jehova bin. -
  eng-WYC-2018: I shall give thee into everlasting wildernesses, and thy cities shall
    not be inhabited, (or I shall make thee into everlasting wildernesses, and thy
    cities shall not be inhabited); and ye shall know, that I am the Lord God.
  epo-epo: Mi faros vin eterna dezerto, kaj viaj urboj ne estos loĝataj; kaj vi ekscios,
    ke Mi estas la Eternulo.
  uig-PIN: Mǝn seni mǝnggügǝ wǝyranǝ ⱪilimǝn; sening xǝⱨǝrliring adǝmzatsiz bolidu;
    wǝ silǝr Mening Pǝrwǝrdigar ikǝnlikimni tonup yetisilǝr.
  beo-beo: Na eso huluane agoaiwane dialoma:ne, dili wadela:lesimu amola dilia moilai
    amo ganodini fa:no, dunu da hamedafa esalebe ba:mu.
  tpi-OTNT: Bai mi mekim kantri bilong yupela i kamap ples nating na bai i stap olsem
    oltaim. Na bai i no gat wanpela man i stap long ol taun bilong yupela gen. Olsem
    na bai yupela i save gut olsem, mi yet mi Bikpela.
  hau-SA: Zan mai da kai kango har abada; ba za a zauna a cikin garuruwanka ba. Sa’an
    nan za ka san cewa ni ne Ubangiji.
  uig-LAT: Men séni menggüge weyrane qilimen; séning sheherliring ademzatsiz bolidu;
    we siler Méning Perwerdigar ikenlikimni tonup yétisiler.
  nde-nde: Ngizakwenza uchitheke okwanininini; amadolobho akho kawayikuhlalwa muntu.
    Lapho-ke uzakwazi ukuthi mina nginguThixo.
  ton-ton: Te u ngaohi koe ke lala maʻuaipē, pea ʻe ʻikai toe kakai ho ngaahi kolo;
    pea te mou ʻilo ko Sihova au.
  ces-1613: V pustiny věčné obrátím tě, tak že města tvá nebudou zase vzdělána, i
    zvíte, že já jsem Hospodin.
  eng-WMB: I will make you a perpetual desolation, and your cities will not be inhabited.
    Then you will know that I am the LORD.
  tam-TCV: நான் உன்னை என்றென்றும் பாழாயிருக்கும்படி செய்வேன். உனது பட்டணங்கள் குடியேற்றப்படுவதில்லை;
    அப்பொழுது நானே யெகோவா என்பதை நீ அறிந்துகொள்வாய்.
  ceb-ULB: Himoon ko ikaw nga biniyaan hangtod sa kahangtoran. Dili na pagapuy-an
    ang imong siyudad, apan mahibaloan nimo nga ako si Yahweh.
  pol-UBG: Zamienię cię w wieczne spustoszenie i twoje miasta nie będą zamieszkałe.
    I poznacie, że ja jestem PANEM.
  urd-GVU: میرے حکم پر تُو ابد تک ویران رہے گا، اور تیرے شہر غیرآباد رہیں گے۔ تب تُو
    جان لے گا کہ مَیں ہی رب ہوں۔
  deu-1912: Ja, zu einer ewigen Wüste will ich dich machen, daß niemand in deinen
    Städten wohnen soll; und ihr sollt erfahren, daß ich der HERR bin.
  kan-2017: ನಾನು ನಿನ್ನನ್ನು ನಿತ್ಯನಾಶನಕ್ಕೆ ಗುರಿಮಾಡುವೆನು; ನಿನ್ನ ಪಟ್ಟಣಗಳು ನಿರ್ಜನವಾಗುವವು;
    ಆಗ ನಾನೇ ಯೆಹೋವನು ಎಂದು ನೀನು ತಿಳಿದುಕೊಳ್ಳುವೆ.”
  yap-yap: Bay gu gagiyegnag ngam par ni dakriy ban’en ni bfel’ rom bingyal’. Ma dariy
    be’ ni ku ra par u lan fapi binaw rom bayay. Ma aram e bay mu nang ni Gag fare
    SOMOL.
  hlt-MCSB: Nang te kumhal kah khopong la kang khueh tih na khopuei kah khosa loh
    kho a sak pawt vaengah kai he BOEIPA la nan ming uh bitni.
  mdy-ETH: ናንጊና ዓጮ ዒንሢኮ ጉሪ ቤሲ ማሂ ታ ሃሻንዳኔ፤ ላሚ ዒንሢኮ ካታሞይዳ ናንጋ ዓሲ ጴዻዓኬ፤ ታኣኒ ናንጊና ናንጋ
    ጎዳ ማዔሢ ዬኖ ዎዶና ዒንሢ ዔራንዳኔ።›»
  twi-ASANTE: Mɛma wada mpan afebɔɔ, na obiara rentena wo nkuro so. Afei, wobɛhunu
    sɛ mene Awurade no.
  eng-WEBU: I will make you a perpetual desolation, and your cities will not be inhabited.
    Then you will know that I am the LORD.
  wal-wal: Taani nena merinau baisa oottana; ne katamati ona gidana. Taani GODAA gidiyoogaa
    intte he wode erana.
  spa-PDDPT: Te convertiré en desolación perpetua. Tus ciudades no serán habitadas.
    Entonces sabrás que Yo soy Yavé.
  gun-gun: Ha'e rami vy pendekuaia ma raka'eve rã peve ajapo 'rã tekoa ve'ỹ oĩ aguã
    rami, peneretã py noĩavei aguã. Ha'e ramo peikuaa 'rã xee ae Senhor aikoa.
  ilo-ULB: Pagbalinenkanto a langalang iti agnanayon. Saanton a mapagnaedan dagiti
    siudadmo, ngem maammoanyonto a siak ni Yahweh.
  kpg-kpg: Gei Au gaa hai goe gii hai di anga henua gaa hana hua beelaa, deai tangada
    e mee di noho i lodo o waahale ai. Gei goe ga iloo laa bolo Au go Dimaadua.
  uig-ARA: مەن سېنى مەڭگۈگە ۋەيرانە قىلىمەن؛ سېنىڭ شەھەرلىرىڭ ئادەمزاتسىز بولىدۇ؛
    ۋە سىلەر مېنىڭ پەرۋەردىگار ئىكەنلىكىمنى تونۇپ يېتىسىلەر.
  sus-sus: N wo xa bɔxi findima nɛ yire maxaraxi ra, mixi yo mu sabatima wo xa taae
    kui. Na tɛmui, wo a kolonma nɛ a n tan nan na Alatala ra.›»
  pon-2006: I pahn wiahkinuhkala sapwtehn ehu kohkohlahte, oh sohte me pahn pwurehng
    kousoan nan omw kahnimw kan. Eri, ke ahpw pahn esehla me ngehi iei KAUN-O.
  ksd-ksd: Ma una ki na lingling vatikai, ma ra tarai pa diat a ki mulai ta kaum umana
    pia na pal; ma avat a nunure ba iau ra Luluai.
  grc-BRENT: Ἐρημίαν αἰώνιον θήσομαί σε, καὶ αἱ πόλεις σου οὐ μὴ κατοικηθῶσιν ἔτι,
    καὶ γνώσῃ ὅτι ἐγώ εἰμι Κύριος.
  ind-AYT: Aku akan membuatmu menjadi sunyi selamanya, dan kota-kotamu tidak akan
    dihuni. Maka, kamu akan mengetahui bahwa Akulah TUHAN.”
  nya-nya: Ndidzasandutsa dziko lanu kukhala chipululu mpaka muyaya, ndipo mʼmizinda
    yanu simudzakhalanso anthu. Zikadzachitika izi mudzadziwa kuti Ine ndine Yehova.
  hrv-hrv: Učinit ću od tebe vječnu pustinju, gradovi se tvoji neće napučiti. I znat
    ćete da sam ja Jahve!'
  mps-mps: Te eno dagego kantri olo bulu elalumainu ilama, tama te tiwai tigidali
    sogo tama elalua paibao. Tama dagego taun dabede bidi munu me ma bidigobeo. Tama
    tiyu, dagego e tama bugagia koneaibao, ena deli naga ena Genuai Bidi dao homu
    yaibao.’ Te po me pusao,” wali.
  tpi-tpi: Bai mi mekim kantri bilong yupela i kamap ples nating na bai i stap olsem
    oltaim. Na bai i no gat wanpela man i stap long ol taun bilong yupela gen. Olsem
    na bai yupela i save gut olsem, mi yet mi Bikpela.
  dan-1931: Jeg gør dig til Ørk for evigt, dine Byer skal ikke bebos; og du skal kende,
    at jeg er HERREN.
  vie-OVCB: Ta sẽ khiến xứ ngươi điêu tàn mãi mãi. Các thành phố ngươi sẽ không bao
    giờ được xây cất lại. Khi ấy, ngươi sẽ biết Ta là Chúa Hằng Hữu.
  guj-2017: હું તને સદાને માટે વેરાન બનાવી દઈશ. તારા નગરોમાં વસ્તી થશે નહિ, ત્યારે
    તું જાણશે કે હું યહોવાહ છું.
  pon-2006A: I pahn wiahkinuhkala sapwtehn ehu kohkohlahte, oh sohte me pahn pwurehng
    kousoan nan omw kahnimw kan. Eri, ke ahpw pahn esehla me ngehi iei KAUN-O.
  por-BRBSL: farei de vocês uma desolação perpétua, e suas cidades não serão habitadas.
    Então vocês saberão que eu sou Yahweh.
  cth-cth: Be na thei awh vaiteh, nange khopuinaw dawk apihai awm mahoeh, kai teh
    BAWIPA lah ka o tie na panue awh han.
  twi-twi: Mɛma woada mpan afebɔɔ, na obiara rentena wo nkurow so. Afei wubehu sɛ
    mene Awurade no.
  hlt-hlt: Nang te kumhal kah khopong la kang khueh tih na khopuei kah khosa loh kho
    a sak pawt vaengah kai he BOEIPA la nan ming uh bitni.
  tbz-SIM: Bɛ ɛkɛ̀ bo dɔúnko sɑ̃́ɑ̃̀, bɑ́ òmɔù tɛ̃́nkɛ bɑ́ nyɛ̀ ɑ̃, kɛ̀ bɛ̀ɛ bɑntɛ́
    n túmɛ̀ di Yiɛ̀ nKuyie.
  msy-2020: Kɨ nɨn nguazim ko nguibar ekiabar amightɨ, da pura ikɨtɨ, gumazamiziba
    ko biziba ua dar aven ikian kogh kamaghɨra ikiam. Eghtɨ ia fogh suam, kɨ Ikiavɨra
    Itir God.
  dop-dop: Mɑɑ kpiisi mɑ yǝlɑɑ tǝnɑ. Pɩɩ yele mǝ ɑcɑlɛɛ kɛ kpɛtɛ kɛ tɑm tɔɔ. Wɑɑtʋ
    ɩnǝɣɩ ɩ́ kɑ́ nyɩ sɩ mɑɣɑ Tɑcɑɑ.
  azb-azb: Səni əbədi olaraq xarabalığa çevirəcəyəm, Şəhərlərində heç kəs yaşamayacaq.
    Onda biləcəksən ki, Rəbb Mənəm.
  eng-DBY: 'I will make thee perpetual desolations, and thy cities shall not be inhabited:
    and ye shall know that I [am] Jehovah.'
  hin-2017: मैं तुझे युग-युग के लिये उजाड़ कर दूँगा, और तेरे नगर फिर न बसेंगे। तब
    तुम जानोगे कि मैं यहोवा हूँ।
  wol-KYG: Ay gent yu gental fàww laa laay def, say dëkk, deesu ko dëkkeeti. Su boobaa
    ngeen xam ne maay Aji Sax ji.
  eng-YLT: Desolations age-during I make thee, And thy cities do not return, And ye
    have known that I [am] Jehovah.
  eng-WYC-2017: I shall give thee into everlasting wildernesses, and thy cities shall
    not be inhabited; and ye shall know, that I am the Lord God.
  eng-WMBB: I will make you a perpetual desolation, and your cities will not be inhabited.
    Then you will know that I am the LORD.
  urd-GVH: मेरे हुक्म पर तू अबद तक वीरान रहेगा, और तेरे शहर ग़ैरआबाद रहेंगे। तब तू
    जान लेगा कि मैं ही रब हूँ।
  rug-rug: Arau kote va ivulu igo si agoi ninae rane; loke tie kote koa i sari mua
    vasileana hitekedi. Pude tumae nia goi sapu Arau tugo se Zihova.
  gaz-gaz: Ani bara baraan sin onsa; magaalaawwan kees lafa jireenyaa hin taʼan. Ergasii
    akka ani Waaqayyo taʼe ni beektu.
  fra-LSG: Je ferai de toi des solitudes éternelles, Tes villes ne seront plus habitées,
    Et vous saurez que je suis l’Éternel.
  yal-yal: N na ɛ konna findima nɛn yire rabeɲinxin na habadan, muxu yo mi fa dɔxɔma
    ɛ taane yi. Nayi, ɛ a kolonma nɛn a Alatala nan n na.’ ”
  haw-1868: E hoolilo au ia oe i mau wahi neoneo mau, aole hoi e hoi mai koumau kulanakauhale;
    a e ike oukou owau no Iehova.
  arb-NAV: وَأُحِيلُكَ إِلَى خَرَائِبَ أَبَدِيَّةٍ، فَلا يَبْقَى لِمُدُنِكَ أَثَرٌ،
    فَتُدْرِكُونَ أَنِّي أَنَا الرَّبُّ.
  ewe-ewe: Matsɔ wò awɔ gbegbee ɖika, eye amewo maganɔ wò duwo me o. Ekema ànya be,
    nyee nye Yehowa.’
  eng-LEE: 'Into perpetual desolations will I change thee, and thy cities shall not
    be restored: and ye shall know that I am the Lord.'
  asm-FB: মই তোমাক চিৰকলীয়া ধ্বংসস্থানত পৰিণত কৰিম। তোমাৰ নগৰবোৰত কোনেও বসতি নকৰিব,
    কিন্তু মই যে যিহোৱা, তাক তোমালোকে জানিবা।
  sus-A: ﭑ وٌ شَ بْشِ قِندِ مَ نّ يِرٍ مَشَرَشِ رَ، مِشِ يٌ مُ سَبَتِمَ وٌ شَ تَايٍ
    كُي. نَ تّمُي، وٌ عَ كٌلٌنمَ نّ عَ ﭑ تَن نَن نَ عَلَتَلَ رَ.›»
  fra-SBL: Je ferai de toi une désolation perpétuelle, et tes villes ne seront pas
    habitées. Alors tu sauras que je suis Yahvé.
  hbo-hbo: שִֽׁמְמֹ֤ות עֹולָם֙ אֶתֶּנְךָ֔ וְעָרֶ֖יךָ לֹ֣א *תֵישַׁבְנָה (תָשֹׁ֑בְנָה)
    וִֽידַעְתֶּ֖ם כִּֽי־אֲנִ֥י יְהוָֽה׃
  kik-kik: Nĩngatũma ũtũũre ũkirĩte ihooru nginya tene, namo matũũra maku matigatũũrwo.
    Hĩndĩ ĩyo nĩũkamenya atĩ niĩ nĩ niĩ Jehova.
  fra-NCL: Je te réduirai en solitudes éternelles, et tes villes ne seront plus habitées ;
    et vous saurez que je suis Yahweh.
  cek-AK: Nang loe pong sut tih boeh, na vangpuinawk thungah kami om o mak ai boeh;
    to naah Kai loe Angraeng ni, tiah na panoek o tih, tiah thuih.
  cuk-cuk: Degisadegu nega-dulesulidganga an be-imakoed, dulemar be-neggweburmargi
    bar bukuosulid. Geb degidbali, be wisguoed, ani an Bab-Jehová gue.’
  uig-CYR: Мән сени мәңгүгә вәйранә қилимән; сениң шәһәрлириң адәмзатсиз болиду; вә
    силәр Мениң Пәрвәрдигар екәнлигимни тонуп йетисиләр.
  tel-2017: నీ పట్టణాలను మళ్ళీ కట్టడం జరగదు. నువ్వు ఎప్పుడూ పాడుగా ఉంటావు. అయితే నేను
    యెహోవానని మీరు తెలుసుకుంటారు.
  hat-BSA: Mwen va fè ou vin yon dezolasyon jis pou tout tan e vil ou yo p ap gen
    moun menm. Konsa ou va konnen ke Mwen se SENYÈ a.
  kos-kos: Nga ac fah oru tuh kom in sie acn sikiyukla nwe tok, ac wangin mwet ac
    sifil muta in siti sum uh. Na kom fah etu lah nga pa LEUM GOD.
  hbo-WLC: שִֽׁמְמ֤וֹת עוֹלָם֙ אֶתֶּנְךָ֔ וְעָרֶ֖יךָ לֹ֣א תישבנה וִֽידַעְתֶּ֖ם כִּֽי־אֲנִ֥י
    יְהוָֽה׃
  ibo-ibo: Ị gaghị ebulitekwa isi gị ọzọ. Ebe tọgbọrọ nʼefu ka ị ga-abụ ruo ebighị
    ebi. A gaghị ewuzikwa obodo gị ọzọ. Ị ga-amatakwa na mụ onwe m bụ Onyenwe anyị.
  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭକୁ ସଦାକାଳ ଧ୍ୱଂସସ୍ଥାନ କରିବା ଓ ତୁମ୍ଭର ନଗରସକଳ ନିବାସୀହୀନ ହେବ; ତହିଁରେ
    ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ତୁମ୍ଭେମାନେ ଜାଣିବ।
  chk-chk: Iwe, üpwe awili ngonuk eu fanüapö feilfeilachök, pwe om kewe telinimw resap
    chüen so. Mürin kopwe silei pwe ngang ewe Samol mi Lapalap.
  rop-rop: En yumob kantri garra jidan brabli rabishwan olagijawan. Nomo eni pipul
    kaan jidan langa ola taun blanga yumob enimo, en yumob garra sabi mi na YAWEI
    det trubala God.
  ukr-1871: Пусткою вічною зроблю тебе, й городи твої стояти муть безлюдні, і спізнаєте,
    що я — Господь Бог.
  deu-1951: Zur ewigen Wüste will ich dich machen, und deine Städte sollen unbewohnt
    bleiben, so werdet ihr erfahren, daß ich der HERR bin.
  eng-JPS: I will make thee perpetual desolations, and thy cities shall not return;
    and ye shall know that I am the LORD.
  srp-1865: Vjeènu pustinju naèiniæu od tebe i gradovi se tvoji neæe opraviti, i poznaæete
    da sam ja Gospod.
  lug-lug: Ndikufuula matongo emirembe gyonna, so tewaliba alibeera mu bibuga byo,
    olyoke omanye nga nze Mukama.
  heb-heb: שממות עולם אתנך ועריך לא תישבנה וידעתם כי אני יהוה׃
  ben-IRV: আমি তোমাকে চিরস্থায়ী জনশূন্য করবো। তোমার শহর সব নিবাসহীন হবে, কিন্তু তুমি
    জানবে যে আমি সদাপ্রভু।
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਸਦਾ ਲਈ ਉਜਾੜ ਰੱਖਾਂਗਾ, ਤੇਰੇ ਸ਼ਹਿਰ ਫੇਰ ਨਾ ਵੱਸਣਗੇ ਅਤੇ ਤੁਸੀਂ ਜਾਣੋਗੇ
    ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ!
  mya-JVB: သင့် ကိုအစဉ်မပြတ် သုတ်သင် ပယ်ရှင်းသဖြင့် ၊ သင် ၏မြို့ တို့၌ အဘယ်သူမျှမ
    နေ ရ။ ငါ သည်ထာဝရဘုရား ဖြစ်ကြောင်း ကို သင်သိ ရလိမ့်မည်။
  hmo-hmo: Emui tano do lau hadikaia momokani, vadaeni do ia dika noho ela bona hanaihanai.
    Emui hanua edia lalonai tau ta do ia noho lou lasi. Unai neganai do umui diba
    lau be Lohiabada.
  urd-urd: मैं तुझे हमेशा तक वीरान रख्खूँगा और तेरी बस्तियाँ फिर आबाद न होंगी, और
    तुम जानोगे कि मैं ख़ुदावन्द हूँ।
  rus-SYN: Сделаю тебя пустынею вечною, и в городах твоих не будут жить, и узнаете,
    что Я Господь.
  bqc-SIM: Má tó á bùsu gↄ̃ da yàaaɛ e gↄↄpii, á wɛ̃́lɛↄ gↄ̃ bɛziaↄ ũɛ, íↄ
    dↄ̃ kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: Keiman nangma atonsot a kam hel dinga kasem ding nahi. Nakhopi ho
    avella kisapha kit louhel ding ahi. Hiteng chuleh nangin keima Pakai kahi ti neihet
    doh ding ahi.
  mar-mar: मी तुला कायमचा ओसाड असे करीन. तुझ्या नगरांतून कोणीही राहाणार नाहीत मग तुला
    समजेल की, मी परमेश्वर आहे.”
  qub-qub: Para-simri chunyaj canayquipämi camacächishaj. Mananami pipis tiyanganachu
    siudäniquicunacho. Chaura gamcuna musyanquipaj noga Tayta Dios cashäta.
  bqp-bqp: Kon de tu kowɑ bɑnsu sere kɑ bɑɑdommɑɔ. Goo kun mɑɑ sinɑmɔ ten wusu sɔɔ.
    Sɑɑ ye sɔɔrɑ bɑ koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: M'ap fè peyi nou an tounen dezè pou toutan. p'ap gen yon moun nan lavil
    nou yo. Lè sa a, n'a konnen se mwen menm ki Seyè a.
  eng-BSB: I will make you a perpetual desolation, and your cities will not be inhabited.
    Then you will know that I am the LORD.
  eng-WEBPB: I will make you a perpetual desolation, and your cities will not be inhabited.
    Then you will know that I am the LORD.
  kbq-kbq: Hagi Nagra tamazeri haviza ha'nena mopatamimo'a haviza huno meno nevi'na,
    kumatamia eri haviza hanena anampina vahera omanisageta, Nagrikura Ra Anumza mani'ne
    huta keta antahita hugahaze.
  nhe-BL: Huan ayoc quema motlalanas imotlal. Mocahuas queja se huactoc tlali para
    nochipa. Ayoc aqui quincualchijchihuas imoaltepehua, niyon ayoc aca itztos nopano.
    Huan inquimachilise para na, niDIOS.
  gub-BL: Urumuigo kar putar ywyxiguhu romo nehe. Nerezewyr kwaw nehe. Teko nuiko
    pixik kwaw tawhu nerehe har wapupe wà nehe. Nezewe mehe erekwaw putar Tupàn Tuweharupi
    Wiko Ma'e romo herekuwe haw nehe.
  eng-DRA: 'I will make thee everlasting desolations, and thy cities shall not be
    inhabited: and thou shalt know that I am the Lord God.'
