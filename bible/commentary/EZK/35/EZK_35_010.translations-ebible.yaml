verse: EZK.035.010
translations:
  mal-C: “ ‘യഹോവയായ ഞാൻ അവിടെ ഉണ്ടായിരുന്നിട്ടും, “ഈ രണ്ടു ജനതകളും രാജ്യങ്ങളും ഞങ്ങളുടേത്
    ആയിത്തീരും; ഞങ്ങൾ അവയെ അവകാശപ്പെടുത്തും” എന്നു നീ പറയുകയാൽ
  deu-TKW: 'Weil du sprachst: Die beiden Völker und die beiden Länder sollen mein
    werden, und wir wollen sie in Besitz nehmen! - obwohl sich doch Jahwe daselbst
    befand -'
  lin-lin: 'Mpo ete olobaki : ‘ Mikili oyo mibale, Isalaele mpe Yuda, elongo na bikolo
    na yango ekokoma ya ngai, mpe nakozwa yango, ’ atako Yawe azalaki kuna ;'
  eng-LSV: 'Because of your saying: The two nations and the two lands are mine, and
    we have possessed it, || And YHWH has been there;'
  eng-GNV: Because thou hast said, These two nations, and these two countreys shalbe
    mine, and we wil possesse them (seeing the Lord was there)
  eng-WEBSTER: 'Because thou hast said, These two nations and these two countries
    shall be mine, and we will possess it; whereas the LORD was there:'
  nhw-BL: '“ ‘Nijchihuas pampa amojuanti ipan tlali Edom anquiijtojque: Nopa tlali
    Israel huan nopa tlali Judá elise toaxcahua. Quena, timoaxcatise masque DIOS itztoc
    nopona. Quej nopa anquiijtojque.'
  swh-ONEN: “ ‘Kwa sababu umesema, “Mataifa haya mawili na nchi hizi zitakuwa zetu
    nasi tutazimiliki,” ingawa hata mimi Bwana nilikuwa huko,
  bba-bba: Seiri yɑ nɛɛ, Isireli kɑ Yudɑn temɡibu bɑ koo ko yeɡibu. Yɑ koo be kpuro
    mwɑ bɑɑ mɛ nɑ wɑ̃ɑ mi.
  eng-KJVCPB: 'Because thou hast said, These two nations and these two countries shall
    be mine, and we will possess it; whereas the Lord was there:'
  luo-luo: “ ‘Nikech isewacho ni, Ogendini ariyogi gi pinjegi biro bedo mawa kendo
    wabiro kawogi, kata obedo ni an Jehova Nyasaye ne antie,
  meu-meu: Badina be oi oto “Ini bese ruaosi bona ini tano ruaosi na lau ese baina
    abidia, bena ai ese baia ḡaunaidia”, (gau tamona Iehova na unuseni ai);
  npi-ULB: तैंले यसो भनेको छस्, “यी दुई जाति र यी दुई देश मेरा हुनेछन्, र हामी तीमाथि
    अधिकार गर्नेछौं ।” तापनि परमप्रभु तिनीहरूसँग हुनुभयो ।
  yor-yor: “ ‘Nítorí tí ìwọ sọ pé, “Àwọn orílẹ̀-èdè àti ilẹ̀ méjì wọ̀nyí yóò jẹ́ tiwa,
    àwa yóò sì gbà wọ́n ní ìní,” bí ó tilẹ̀ jẹ́ pé, Èmi Olúwa wà níbẹ̀,
  pes-OPCB: «با اینکه من در سرزمین اسرائیل و یهودا حضور دارم، ولی شما گفته‌اید این
    دو قوم مال ما هستند و ما سرزمین آنها را به تصرف خود درمی‌آوریم.
  tgl-ULB: Iyong sinabi, “Itong dalawang bansa at itong dalawang lupain ay magiging
    akin, at aangkinin namin ang mga ito,” nang kasama nila si Yahweh.
  hui-hui: I̱ Anduane Homogo kogo i̱na Isaraele wali agaliru Yuda wali agalirubi tinaga
    Ngode Datagaliwabe howa ti heba haabo haga kogoni. Ani kogola tígua hameigini
    kira urunibi tinaga dindibi karulami̱ya larimi.
  mya-mya: '``ငါ​ထာ​ဝရ​ဘု​ရား​သည်​ယု​ဒ​နှင့်​ဣသ​ရေ​လ အ​မျိုး​သား​တို့​၏​ဘု​ရား​ဖြစ်​တော်​မူ​ပါ
    လျက် သင်​သည်​ထို​လူ​မျိုး​တို့​နှင့်​သူ​တို့​၏ ပြည်​များ​ကို​ပိုင်​၍ မိ​မိ​လက်​ဝယ်​သို့​ရောက်
    ရှိ​စေ​မည်​ဟူ​၍​ဆို​ချေ​သည်။-'
  bod-N: གང་ལ་ཞེ་ན། ཡ་ཝཱེ་ད་དུང་དེར་བཞུགས་བཞིན་དུ་ཁྱོད་ན་རེ། མི་རིགས་འདི་གཉིས་པོ་དང་ཡུལ་ཁམས་འདི་གཉིས་པོ་ང་ལ་གཏོགས་ཤིང་།
    དེ་དག་ང་ལ་ས་སྐལ་དུ་འཐོབ་པར་འགྱུར་ཞེས་སྨྲས་པས་སོ། །
  sna-sna: “ ‘Nemhaka yokuti iwe wakati, “Ndudzi mbiri idzi nenyika idzi dzichava
    dzedu uye tichadzitora,” kunyange dai ini Jehovha ndaivapo,
  spa-BLM: '“‘“Porque habéis dicho: ‘Estas dos naciones y estos dos países serán míos,
    y los poseeremos’, aunque Yahvé estaba allí,'
  cac-cac: 'A ex tic eyojtac to a in Jehová in ayinec'' yed'' eb'' israel tic, palta
    tzeyalan icha tic: A smacb''en Israel yed'' Judá, quic ol ajcanoc, xe comon chiej.'
  swh-ULB: Umesema, “Haya mataifa mawili na hizi nchi mbili zitakuwa zangu, na tutazimiliki,”
    hata wakati Yahwe alipokuwa pamoja nao.
  bel-bel: 'Так, як ты казала: гэтыя два народы і гэтыя дзьве зямлі будуць мае, і
    мы завалодаем імі, хоць і Гасподзь быў там,'
  deu-ELBBK: 'Weil du sprachst: Die beiden Nationen und die beiden Länder sollen mein
    sein, und wir werden es in Besitz nehmen, da doch der HERR dort war,'
  mbb-OT: “Migkaǥi kew he egkaangken niw is Juda wey Israel, ne ed-engkenen niw heini
    minsan siak, is Nengazen, ebpekiduma kandan.
  mal-2015: 'യഹോവ അവിടെ ഉണ്ടായിരിക്കെ: ഈ ജാതി രണ്ടും ഈ ദേശം രണ്ടും എനിക്കുള്ളവയാകും;
    ഞങ്ങൾ അതു കൈവശമാക്കും എന്നു നീ പറഞ്ഞിരിക്കകൊണ്ടു'
  rmc-rmc: 'Tu phenďal: „Kala duj narodi, o Izrael the o Juda, peskre phuvenca ena
    mire a zalava len,“ kajte me o RAJ ode bešav.'
  pes-OPV: چونکه گفتی این دوامت و این دو زمین از آن من می‌شود و آن را به تصرف خواهیم
    آورد با آنکه یهوه در آنجا است.»
  ron-1924: 'Пентру кэ ай зис: ‹Ачесте доуэ нямурь ши ачесте доуэ цэрь вор фи але
    меле ши ле вом луа ын стэпынире›, мэкар кэ Домнул ера аколо,'
  ben-OBCV: “ ‘কারণ তুমি বলেছ, “এই দুই জাতি এবং দেশ আমাদের হবে আর আমরা সেগুলির অধিকারী
    হব,” যদিও আমি সদাপ্রভু সেখানে ছিলাম,
  som-som: In kastoo uu Rabbigu halkaas joogay waxaad tidhi, Labadan quruumood iyo
    labadan waddanba anigaa iska lahaan doona, oo waannu hantiyi doonnaa,
  lat-VUC: 'Eo quod dixeris: Duæ gentes et duæ terræ meæ erunt, et hæreditate possidebo
    eas, cum Dominus esset ibi:'
  eng-ASVBT: 'Because thou hast said, These two nations and these two countries shall
    be mine, and we will possess it; whereas Jehovah was there:'
  ita-1885: 'Perciocchè tu hai detto: Quelle due nazioni, e que'' due paesi saranno
    miei; e noi le possederemo (benchè il Signore sia stato quivi);'
  eng-LXXUP: 'Because thou saidst, The two nations and the two countries shall be
    mine, and I shall inherit them; whereas the Lord is there:'
  eng-ULB: You have said, “These two nations and these two lands will become mine,
    and we will possess them,” even when Yahweh was present with them.
  spa-VBL: '“Porque dijisteis: ‘Estas dos naciones y sus tierras nos pertenecen, y
    nos apoderaremos de ellos, a pesar de que el Señor estaba allí con ellos’,'
  fra-_FOB: 'Parce que tu as dit: “Les deux nations et les deux pays seront à moi,
    et nous nous en emparerons”, bien que l''Éternel y soit,'
  mal-mal: 'യഹോവ അവിടെ ഉണ്ടായിരിക്കുമ്പോൾ: ‘ഈ ജനതകൾ രണ്ടും ഈ ദേശങ്ങൾ രണ്ടും എനിക്കുള്ളവയാകും;
    ഞങ്ങൾ അത് കൈവശമാക്കും’ എന്ന് നീ പറഞ്ഞതുകൊണ്ട്'
  urd-GVR: Tū bolā, “Isrāīl aur Yahūdāh kī donoṅ qaumeṅ apne ilāqoṅ samet merī hī
    haiṅ! Āo ham un par qabzā kareṅ.” Tujhe ḳhayāl tak nahīṅ āyā ki Rab wahāṅ maujūd
    hai.
  suz-BL: गो परमप्रभु यावे मेक बाक्‍ती हना यो, गे ‘मेको रागी निक्‍शी नु राज्‍य निक्‍शी
    आं के दुम्‍ब। मिनु गो मेको आन कली हुकुम पाइनुङ’ देंते।
  eng-NOY: Because thou hast said, “These two nations and these two countries shall
    be mine, and we shall possess them,” whereas Jehovah was there;
  ita-1927: 'Siccome tu hai detto: Quelle due nazioni e que’ due paesi saranno miei,
    e noi ne prenderemo possesso (e l’Eterno era quivi!),'
  ckb-ckb: «”لەبەر ئەوەی گوتت، ’ئەم دوو نەتەوەیە و ئەم دوو خاکە بۆ من دەبن و ئێمە
    داگیریان دەکەین، ئەگەر یەزدانیش لەوێ بێت،‘
  eng-BBE: 'Because you have said, The two nations and the two countries are to be
    mine, and we will take them for our heritage; though the Lord was there:'
  kan-OKCV: “ ‘ಯೆಹೋವ ದೇವರು ಅವುಗಳಲ್ಲಿದ್ದರೂ ಈ ಎರಡು ಜನಾಂಗಗಳೂ ಈ ಎರಡು ರಾಜ್ಯಗಳೂ ನನ್ನ ವಶವಾಗುವುವು.
    ಎಂದೂ ನೀನು ಹೇಳಿದ್ದರಿಂದ ನಾವು ಅವುಗಳನ್ನು ವಶಮಾಡಿಕೊಳ್ಳುತ್ತೇವೆ.
  tam-2017: இரண்டு இனத்தார்களும் இரண்டு தேசங்களும் கர்த்தரிடத்தில் இருந்தும், அவைகள்
    என்னுடையவைகளாகும், நான் அவைகளைச் சொந்தமாக்கிக்கொள்ளுவேன் என்று நீ சொல்லுகிறபடியினால்,
  spa-RV-1909: 'Por cuanto dijiste: Las dos naciones y las dos tierras serán mías,
    y las poseeremos, estando allí Jehová;'
  ron-BTF: 'Pentru că ai spus: Aceste două națiuni și aceste două țări vor fi ale
    mele și noi îl vom stăpâni; deși DOMNUL era acolo;'
  eng-WEBP: “‘“Because you have said, ‘These two nations and these two countries will
    be mine, and we will possess it,’ although the LORD was there,
  eng-FBV: Because you said, ‘These two nations and their lands belong to us, and
    we will take them over, even though the Lord was there with them,’
  nld-1939: 'Omdat ge dacht: “Beide volken en beide landen worden van mij, wij nemen
    ze in bezit”; terwijl toch Jahweh daar woont;'
  nch-BL: '“ ‘Nijchihuas pampa amojuanti ipan tali Edom anquiijtojque: Nopa tali Israel
    huan nopa tali Judá elise toaxcahua. Quena, timoaxcatise masque DIOS itztoc nopona.
    Quej nopa anquiijtojque.'
  vie-1934: 'Vì mầy có nói rằng: Hai dân tộc ấy và hai nước ấy sẽ thuộc về ta, và
    chúng ta sẽ được nó làm kỷ vật, dầu Đức Giê-hô-va đang ở đó;'
  hin-CV: “ ‘क्योंकि तुमने कहा है, “ये दो जातियां और ये दो देश हमारे होंगे और हम उनको
    अपने अधिकार में ले लेंगे,” यद्यपि मैं याहवेह वहां था,
  spa-BES: 'Porque has dicho: las dos naciones y los dos países serán míos, y los
    tomaremos por nuestra herencia; aunque Dios estaba allí.'
  tdx-tdx: Amy te ihe nanao ty hoe, Ho ahiko i fifelehañe roe rey naho i tane roe
    rey, ho tavane’ay; fe tao t’Iehovà.
  tha-KJV: เพราะเจ้ากล่าวว่า ‘​ประชาชาติ​ทั้งสองนี้และประเทศทั้งสองนี้จะต้องเป็นของเรา
    เราจะเอาเขามาเป็นกรรมสิทธิ์’ ถึงแม้​พระเยโฮวาห์สถิตอยู่​ที่นั่น
  por-BR-2018: 'Dado que disseste: As duas nações, as duas terras serão minhas, e
    delas tomaremos posse, ainda que o SENHOR ali estivesse;'
  deu-ELO: 'Weil du sprachst: Die beiden Nationen und die beiden Länder sollen mein
    sein, und wir werden es in Besitz nehmen, da doch Jehova daselbst war:'
  eng-WYC-2018: For thou saidest, Two folks and two lands shall be mine, and I shall
    wield those by heritage, when the Lord was there; (For thou saidest, Those two
    nations and two lands shall be mine, and I shall possess them by inheritance,
    even though the Lord was there;)
  epo-epo: 'Pro tio, ke vi diris: Tiuj du popoloj kaj du landoj apartenos al mi, kaj
    ni ekposedos ilin, kvankam tie estas la Eternulo:'
  uig-PIN: '— Qünki sǝn: «Bu ikki ǝl, ikki mǝmlikǝt Meningki bolidu, biz ularƣa igǝ
    bolimiz» degining tüpǝylidin — gǝrqǝ Mǝn Pǝrwǝrdigar xu yǝrdǝ bolƣan bolsammu
    —,'
  beo-beo: Na, Hina Gode da Isala:ili fi amola Yuda fi ela Gode esala. Be dilia da
    giadofale, amo fi aduna amola ela soge huluane, da dilia soge dialoma:ne sia:i.
  tpi-OTNT: “‘Yupela i no bin ting long mi God, Bikpela, mi stap yet long dispela
    tupela kantri bilong ol Israel, em ol manmeri bilong mi. Na yupela i tok bai yupela
    yet i kisim graun bilong ol.
  hau-SA: “ ‘Domin kun ce, “Waɗannan al’ummai biyu da ƙasashe za su zama namu za mu
    kuma mallake su,” ko da yake Ni Ubangiji ina a can,
  uig-LAT: '— Chünki sen: «Bu ikki el, ikki memliket Méningki bolidu, biz ulargha
    ige bolimiz» dégining tüpeylidin — gerche Men Perwerdigar shu yerde bolghan bolsammu
    —,'
  nde-nde: Ngoba wena uthe, “Izizwe lezi ezimbili lamazwe la amabili kuzakuba ngokwethu
    njalo sizakuthatha,” lanxa mina Thixo ngangikhonapho.
  ton-ton: 'Koeʻuhi kuo ke pehē ʻe koe, Ko e ongo puleʻanga na, mo e ongo fonua na
    ʻe ʻaʻaku pe ia, pea te mau maʻu ia; ka ko eni naʻe ʻi ai ʻa Sihova:'
  ces-1613: 'Proto že říkáš: Tito dva národové a tyto dvě země mé budou, a budeme
    dědičně vládnouti tou, v níž Hospodin přebýval,'
  eng-WMB: “‘“Because you have said, ‘These two nations and these two countries will
    be mine, and we will possess it,’ although the LORD was there,
  tam-TCV: “ ‘யெகோவாவாகிய நான் அங்கு இருப்பினும், “இஸ்ரயேல் யூதா ஆகிய இவ்விரு நாடுகளும்,
    அவைகளின் நாடுகளும் எங்களுடையதாகும்; அவைகளை நாம் உடைமையாக்கிக்கொள்வோம்” என்றும்
    நீ சொன்னாய்.
  ceb-ULB: Miingon ka, “Kining duha ka nasod ug duha ka yuta mahimong akoa, ug panag-iyahon
    nato sila,” bisan pa kung anaa si Yahweh kanila.”
  pol-UBG: 'Ponieważ powiedziałaś: Te dwa narody i te dwa kraje będą moje, weźmiemy
    je w posiadanie, chociaż PAN tam przebywał;'
  urd-GVU: تُو بولا، ”اسرائیل اور یہوداہ کی دونوں قومیں اپنے علاقوں سمیت میری ہی ہیں!
    آؤ ہم اُن پر قبضہ کریں۔“ تجھے خیال تک نہیں آیا کہ رب وہاں موجود ہے۔
  deu-1912: 'Und darum daß du sprichst: Diese beiden Völker mit beiden Ländern müssen
    mein werden, und wir wollen sie einnehmen, obgleich der HERR da wohnt,'
  kan-2017: ನೀನು, “ಈ ಎರಡು ಜನಾಂಗಗಳೂ ಈ ಎರಡು ದೇಶಗಳೂ ನನ್ನ ವಶವಾಗುವವು” ಎಂದೂ ಹೇಳಿದ್ದರಿಂದ,
    ನಾವು ಅವುಗಳನ್ನು ವಶಮಾಡಿಕೊಳ್ಳುತ್ತೇವೆ ಎಂದು ಅಂದುಕೊಂಡು, ಅಲ್ಲಿ ನನ್ನ ಸಾನ್ನಿಧ್ಯವನ್ನು ಅಲಕ್ಷ್ಯಮಾಡಿದ್ದರಿಂದ,
  yap-yap: “Kamog ni fagal nam, nu Judah ngu Israel nge binaw riy, e bmil fan ngom
    ni ngam tafnay, ni yug aram rogon ni Gag SOMOL e Got rorad.
  hlt-MCSB: '''Namtom rhoi neh khohmuen rhoi khaw ka taengah om vetih m''pang uh bitni,’
    na ti sitoe cakhaw BOEIPA om lah lahko te.'
  mdy-ETH: « ‹ታኣኒ ናንጊና ናንጋ ጎዳ ዒኢካ ዓኣያ ማዔታቴያ ላምዖ ዴሮ ጌይፃ ዪሁዳና ዒስራዔኤሌና፥ ዬያጉዲ ዔያቶኮ ዓጮዋ
    ዒንሢሮ ማሂ ዒንሢ ዔካኒ ማሌኔ።
  twi-ASANTE: “ ‘Woaka sɛ, “Saa aman mmienu ne nsase yi bɛyɛ yɛn dea na yɛbɛfa,” wɔ
    ɛberɛ a me Awurade mete hɔ,
  eng-WEBU: “‘“Because you have said, ‘These two nations and these two countries will
    be mine, and we will possess it,’ although the LORD was there,
  wal-wal: “‘“Taani GODAI Israa7eelanne Yihudaa biittatun de7ishin intte, ‘Ha naa77u
    kawotettatanne ha naa77u biittata nuuni oiqqana; eti nubaa gidana’ giido gishshau,
  spa-PDDPT: 'Porque dijiste: Esas dos naciones y estas dos tierras serán mías. Las
    poseeremos, aunque Yavé esté allí.'
  gun-gun: '— Mba''eta aipopeje va''ekue: “Mokoĩ regua ha''e mokoĩve yvy opyta ''rã
    xemba''e ae. Xee ae ''rã aiko ha''e py, Senhor ha''e py oiko avi teĩ”, peje va''ekue.'
  ilo-ULB: Kinunam, “Dagitoy a dua a nasion ken dagitoy a dua a daga ket agbalinto
    a kukuak, ken tagikuaentayonto dagitoy,” inton adda ni Yahweh kadakuada.
  kpg-kpg: “Goe ne hai bolo nia waahale e lua go Judah mo Israel, meemaa ngaadahi
    mo nau waahale la nia mee ni aau, gei goe dela gu hai mee ginai, ma e aha maa
    Au go Dimaadua dela go di nau God.
  uig-ARA: 'ــ چۈنكى سەن: «بۇ ئىككى ئەل، ئىككى مەملىكەت مېنىڭكى بولىدۇ، بىز ئۇلارغا
    ئىگە بولىمىز» دېگىنىڭ تۈپەيلىدىن ــ گەرچە مەن پەرۋەردىگار شۇ يەردە بولغان بولساممۇ
    ــ،'
  sus-sus: «Wo to a fala Yudaya nun Isirayila findima nɛ wo gbe ra, hali n nu na e
    fɔxɔ ra,
  pon-2006: “Ke kahski me dene wehi riau, Suda oh Israel, iangahki sapwara kan, iei
    uhdahn sapwomw oh ke pahn kolokol ira, mehnda ma ngehi, KAUN-O, me wia ar Koht.
  ksd-ksd: 'Tago u ga biti: Go ra ura vuna tarai ma go ra ura gunan kaugu, ma avet
    a kale pa ia; (ma a dovotina ra Luluai i ga bang tana,)'
  grc-BRENT: Διὰ τὸ εἰπεῖν σε, τὰ δύο ἔθνη, καὶ αἱ δύο χῶραι ἐμαὶ ἔσονται, καὶ κληρονομήσω
    αὐτὰς, καὶ Κύριος ἐκεῖ ἐστι·
  ind-AYT: “Sebab, kamu telah berkata, ‘Kedua bangsa dan kedua negeri ini akan menjadi
    milikku, dan kami akan memilikinya,’ padahal TUHAN ada di sana.
  nya-nya: “Inu munanena kuti, ‘Mitundu iwiri iyi ya anthu, Yuda ndi Israeli, pamodzi
    ndi mayiko awo omwe idzakhala yathu.’ Munanena chomwechi ngakhale kuti Ine Yehova
    ndinali momwemo.
  hrv-hrv: 'Ti reče: ''Ova dva naroda i ove dvije zemlje bit će moji; mi ćemo ih zaposjesti,
    ako i jest Jahve bio ondje!'''
  mps-mps: “‘Dage Idom dabe, dagego ena God Genuai Bidi eno te kantri si Israel de
    Judade bidiba homu me yai menio, te augwali eno we bidi dao. Megi da, dagego te
    po wali dao, dagego augwali hani sigo tǫ saibao po te wali dao.
  tpi-tpi: “‘Yupela i no bin ting long mi God, Bikpela, mi stap yet long dispela tupela
    kantri bilong ol Israel, em ol manmeri bilong mi. Na yupela i tok bai yupela yet
    i kisim graun bilong ol.
  dan-1931: 'Fordi du sagde: “De tvende Folk og de tvende Lande skal tilhøre mig,
    jeg vil tage dem i Eje!” skønt HERREN var der,'
  vie-OVCB: 'Vì ngươi đã nói: Xứ Ít-ra-ên và Giu-đa sẽ thuộc về chúng ta. Chúng ta
    sẽ chiếm cứ nó. Mặc dù Đấng Hằng Hữu đang ở đó!'
  guj-2017: “જ્યારે યહોવાહ ત્યાં તેઓની સાથે હતા, ત્યારે તમે કહ્યું આ બે પ્રજા તથા
    આ બે દેશો મારા છે, અમે તેનો કબજો મેળવીશું.
  pon-2006A: “Ke kahski me dene wehi riau, Suda oh Israel, iangahki sapwara kan, iei
    uhdahn sapwomw oh ke pahn kolokol ira, mehnda ma ngehi, KAUN-O, me wia ar Koht.
  por-BRBSL: '““Porque você disse: “Estas duas nações e estes dois países serão meus
    e nós os possuiremos”, embora Iavé estivesse lá,'
  cth-cth: Haw vah, BAWIPA ao eiteh, hete miphun kahni touh hoi ram kahni touh teh,
    kaie lah ao teh, kai ni ka tawn han na ti dawkvah,
  twi-twi: “ ‘Woaka se, “Saa aman abien ne nsase yi bɛyɛ yɛn dea, na yɛbɛfa,” wɔ bere
    a me Awurade mete hɔ;
  hlt-hlt: '''Namtom rhoi neh khohmuen rhoi khaw ka taengah om vetih m''pang uh bitni,’
    na ti sitoe cakhaw BOEIPA om lah lahko te.'
  tbz-SIM: Seii ɛkɛ̀ kɔbɛ bɛɛ̀ bɛ́i nkɛ tú, bɛ̀ bo túótɛ́ mí ndi Yiɛ̀ nKuyie n kó
    kɛtenkɛ̀ n kpɑ̀ɑ̀tìyɔ borɛ̀ yɛ̀dɛ́ɑ̀?
  msy-2020: “Ia kamaghɨn mɨgɨa ghaze, Juda ko Israelɨn kantrin nguazimning, ian nguazimning,
    eghtɨ ia aning gativagham. Ezɨ puvatɨ, kɨ Ikiavɨra Itir God, kɨ men God, kɨ nguazir
    kamningɨn iti.
  dop-dop: Mpi pǝ tɔɔ mɑɑ lɑ mpʋ tɔɣɔlɛ sɩ, ɩ́ mɑpɑ lɑŋlɛ nɑ ɩ́ yɔɣɔtɩ sɩ, mɑ kɑɑ
    lɛɛkɩ Yutɑ nɑ Ɩsɛɣɛlɩ pɑ tɛtʋ, nɑ tǝ́ pǝsɩ mɑ nyǝntʋ. Pǝyele Tɑcɑɑ mɑ́ mɑ wɛnnɑ
    tɛtʋnɑɑ mpɛ pɑ tɑɑ.
  azb-azb: 'Sən belə söylədin: ‹Rəbb o yerlərdə olsa da, bu iki millət, bu iki ölkə
    mənim olacaq, onları özümə mülk edəcəyəm›”.'
  eng-DBY: 'Because thou hast said, These two nations and these two countries shall
    be mine, and we will possess it, whereas Jehovah was there:'
  hin-2017: “क्योंकि तूने कहा है, ‘ये दोनों जातियाँ और ये दोनों देश मेरे होंगे; और
    हम ही उनके स्वामी हो जाएँगे,’ यद्यपि यहोवा वहाँ था।
  wol-KYG: '«“Aji Sax ji nekk fi, nga naan: ‘Ñaari làngi giir yii dëkke seen ñaari
    réew yii, maa leen moom, noo ciy teg loxo.’'
  eng-YLT: 'Because of thy saying: The two nations and the two lands are mine, and
    we have possessed it, And Jehovah hath been there;'
  eng-WYC-2017: For thou saidest, Two folks and two lands shall be mine, and I shall
    wield those [or them] by heritage, when the Lord was there;
  eng-WMBB: “‘“Because you have said, ‘These two nations and these two countries will
    be mine, and we will possess it,’ although the LORD was there,
  urd-GVH: तू बोला, “इसराईल और यहूदाह की दोनों क़ौमें अपने इलाक़ों समेत मेरी ही हैं!
    आओ हम उन पर क़ब्ज़ा करें।” तुझे ख़याल तक नहीं आया कि रब वहाँ मौजूद है।
  rug-rug: Ura na zama guahe si goi, “Sari karua butubutu hire meke sari dia pinaqaha
    popoa si kote vagi gita nada, meke kote tagoi gita si arini,” gua; ba zama gua
    asa si gamu totoso koa Qua mo vasina si Arau, se Zihova.
  gaz-gaz: “ ‘Sababii ati, “Waaqayyo achi jiraatu iyyuu, saboonni lamaan kunneenii
    fi biyyoonni lamaan kunneen kan koo ni taʼu; nus isaan dhuunfanna” jetteef,
  fra-LSG: 'Parce que tu as dit: Les deux nations, les deux pays seront à moi, Et
    nous en prendrons possession, Quand même l’Éternel était là,'
  yal-yal: “ ‘Bayo ɛ bata a fala, ɛ naxa, “Isirayila nun Yuda yama firinni itoe nun
    e yamanane findima nɛn nxu gbeen na, nxu yi dɔxɔ e yi.” Anu, Alatala fan yi na
    yi!
  haw-1868: 'No ka mea, ua olelo oe, No''u no keia mau lahuikanaka elua, a me keia
    mau aina elua, a e hoolilo ia mea no makou; malaila no nae o Iehova:'
  arb-NAV: 'لأَنَّكَ قُلْتَ: إِنَّ هَاتَيْنِ الأُمَّتَيْنِ، وَهَاتَيْنِ الأَرْضَيْنِ
    تُصْبِحَانِ لِي فَأَمْتَلِكُهُمَا، وَلَوْ كَانَ الرَّبُّ هُنَاكَ.'
  ewe-ewe: “Elabena ègblɔ be, ‘Dukɔ eve kple anyigba eve siawo anye mía tɔwo, eye
    míaxɔ wo’ togbɔ be nye, Yehowa, menɔ afi ma hã.
  eng-LEE: 'Because thou hast said, These two nations and these two countries shall
    indeed be mine, and we will take possession thereof; whereas the Lord was there:'
  asm-FB: তুমি কৈছা, “সেই দুই জাতিৰ মাজত আৰু সেই দুখন দেশত যিহোৱা থাকিলেও সেইবোৰ মোৰেই
    হ’ব, আৰু আমি সেইবোৰ অধিকাৰ কৰিম।”
  sus-A: «وٌ تٌ عَ قَلَ يُدَيَ نُن عِسِرَيِلَ قِندِ مَ نّ وٌ فبٍ رَ، هَلِ ﭑ نُ نَ
    عٍ قْشْ رَ،
  fra-SBL: '« Parce que vous avez dit : Ces deux nations et ces deux pays seront à
    moi, et nous en prendrons possession, alors que Yahvé était là,'
  hbo-hbo: יַ֣עַן אֲ֠מָרְךָ אֶת־שְׁנֵ֨י הַגֹּויִ֜ם וְאֶת־שְׁתֵּ֧י הָאֲרָצֹ֛ות לִ֥י
    תִהְיֶ֖ינָה וִֽירַשְׁנ֑וּהָ וַֽיהוָ֖ה שָׁ֥ם הָיָֽה׃
  kik-kik: “ ‘Tondũ uugĩte atĩrĩ, “Ndũrĩrĩ ici cierĩ na mabũrũri maya nĩigatuĩka ciitũ,
    na tũciĩgwatĩre,” o na gwatuĩka atĩ niĩ Jehova ndaarĩ kuo,
  fra-NCL: 'Parce que tu as dit : « Les deux nations et les deux pays seront à moi,
    et nous en prendrons possession ! » — et Yahweh était là ! —'
  cek-AK: 'To prae thungah Angraeng oh to mah, nangcae mah, Hae acaeng hnik, Israel
    hoi Judah, nihnik ih prae to ka lak moe, qawk ah ka toep o han boeh, tiah na thuih
    o:'
  cuk-cuk: '”Seir, ar be sogsad: ‘Amba Bab-Jehová Israel-yargi-mai-inigwele, e-napaneg-sogbogwad,
    e-neggwebur-sogbogwad angadga guoed. Ani an e-ibedga guoed.’'
  uig-CYR: '— Чүнки сән: «Бу икки әл, икки мәмликәт Мениңки болиду, биз уларға егә
    болимиз» дегиниң түпәйлидин — гәрчә Мән Пәрвәрдигар шу йәрдә болған болсамму —,'
  tel-2017: యెహోవా అక్కడ ఉన్నా, ఆ రెండు రాజ్యాలూ ఆ రెండు ప్రాంతాలూ మనవే. మనం వాటిని
    స్వాధీనం చేసుకుందాం రండి. అని నీవు అన్నావు.
  hat-BSA: '“‘“Akoz ou te di: ‘ De(2) Nasyon sila yo ak de(2) peyi sa yo va pou mwen
    e nou va posede yo,’ sepandan, SENYÈ a te la,'
  kos-kos: “Kom fahk mu mutunfacl Judah ac Israel ma lom wi acn nukewa lalos, ac kom
    fah eisla facl luo inge, finne nga pa LEUM GOD lalos.
  hbo-WLC: יַ֣עַן אֲ֠מָרְךָ אֶת־שְׁנֵ֨י הַגּוֹיִ֜ם וְאֶת־שְׁתֵּ֧י הָאֲרָצ֛וֹת לִ֥י
    תִהְיֶ֖ינָה וִֽירַשְׁנ֑וּהָ וַֽיהוָ֖ה שָׁ֥ם הָיָֽה׃
  ibo-ibo: “ ‘Nʼihi na ị sịrị, “Mba abụọ ndị a, na ala abụọ ndị a ga-abụ nke anyị,
    anyị ga-enweta ha,” nʼagbanyeghị na mụ onwe m bụ Onyenwe anyị nọ nʼebe ahụ.
  ory-ory: ସେସ୍ଥାନରେ ସଦାପ୍ରଭୁ ଥିଲେ ହେଁ ତୁମ୍ଭେ କହିଅଛ, ‘ଏହି ଦୁଇ ଗୋଷ୍ଠୀ ଓ ଏହି ଦୁଇ ଦେଶ
    ମୋʼ ର ହେବ’ ଓ ଆମ୍ଭେମାନେ ତାହା ଅଧିକାର କରିବା,
  chk-chk: Iwe, ka apasa, ‘Üpwe nemeni ekei ruu mwü Juta me Israel, üpwe fanüeni fanüer,
    inamwo ika ewe Samol mi Lapalap a nonom lon.’
  rop-rop: “‘Yumob bin reken det dubala kantri gulum Juda en Isreil bin blanga yumob.
    Bat mi na blanga olabat God,
  ukr-1871: 'Позаяк ти мовляла: Обидва отті народи й обі ті землї будуть моїми, й
    я посяду їх, дарма що там був Господь,'
  deu-1951: 'Weil du gesagt hast: «Diese beiden Völker und diese beiden Länder müssen
    mein werden, und wir wollen sie einnehmen!» obgleich der HERR daselbst gewesen
    ist,'
  eng-JPS: 'Because thou hast said: These two nations and these two countries shall
    be mine, and we will possess it; whereas the LORD was there;'
  srp-1865: 'Što govoriš: ova dva naroda i ove dvije zemlje moje æe biti, i naslijediæemo
    ih, ako i jest Gospod bio ondje,'
  lug-lug: “ ‘Mwalowooza nga amawanga ga Yuda ne Isirayiri gammwe, era ne mulowooza
    okugeetwalira. Naye nze ndi Mukama waabwe,
  heb-heb: יען אמרך את שני הגוים ואת שתי הארצות לי תהיינה וירשנוה ויהוה שם היה׃
  ben-IRV: তুমি বলেছ, “দুই জাতি এবং এই দুই দেশ আমাদের হবে এবং আমরা তাদের অধিকারী হব,”
    যখন তাদের সঙ্গে উপস্থিত ছিলেন
  pan-pan: ਤੂੰ ਆਖਿਆ ਕਿ ਇਹ ਦੋਵੇਂ ਕੌਮਾਂ ਅਤੇ ਇਹ ਦੋਵੇਂ ਦੇਸ ਮੇਰੇ ਹੋਣਗੇ ਅਤੇ ਅਸੀਂ ਉਹਨਾਂ ਤੇ
    ਕਬਜ਼ਾ ਕਰਾਂਗੇ, ਭਾਵੇਂ ਯਹੋਵਾਹ ਉੱਥੇ ਸੀ।
  mya-JVB: သင် က၊ ဤတိုင်း ပြည် နှစ် ပြည်ကိုငါတို့သည် သိမ်း၍ပိုင် မည်ဟု ထို ပြည်၌ ထာဝရဘုရား
    ရှိ လျက်နှင့် ဆို မိသောကြောင့် ၊
  hmo-hmo: “Umui hereva vadaeni, umui gwau, Iuda bona Israela, mai edia tano ruaosi
    danu be umui emui, bona umui ese do umui abidia. Unai hereva dekena amo lau umui
    matauraia lasi, badina lau Lohiabada be Iuda bona Israela edia Dirava.
  urd-urd: चूँकि तूने कहा, कि 'यह दो क़ौमें और यह दो मुल्क मेरे होंगे, और हम उनके
    मालिक होंगे, बावजूद यह कि ख़ुदावन्द वहाँ था।
  rus-SYN: 'Так как ты говорила: “эти два народа и эти две земли будут мои, и мы завладеем
    ими, хотя и Господь был там”'
  bqc-SIM: Lá a mɛ̀ bui mɛ̀n plapiↄ ń ń bùsuↄ gↄ̃ á pↄ́ ũɛ, baa ń ma kua weo,
  tcz-CHONGTHU: Ijeh inem itile nangin Israel leh Juda gam chu keiho a ahi nati, keihon
    amaho chu kalo khum diu ahi natiuve. Hichun munna chun Pakai aume tia kagel chom
    diu ham?
  mar-mar: तू म्हणालास, ती दोन राष्ट्रे आणि ही दोन देश माझे होतील आणि आम्ही त्यांचा
    ताबा घेऊ. तेव्हा तेथे परमेश्वर त्यांच्याबरोबर उपस्थित होता.
  qub-qub: '« ‹Seir jirca, gam nishcanqui: «Israel nasyuncho Tayta Dios captinpis
    ishcan raycuna mandashanga nogapämi canga» nir.'
  bqp-bqp: Seiri yɑ nɛɛ, Isireli kɑ Yudɑn temgibu bɑ koo ko yegibu. Yɑ koo be kpuro
    mwɑ bɑɑ mɛ nɑ wɑ̃ɑ mi.
  hat-hat: Nou te di konsa ni nasyon Izrayèl la, ni nasyon Jida a ansanm ak tout peyi
    yo a, se pou nou yo ye, nou pral pran yo pou nou, malgre se mwen menm ki te Bondye
    yo a.
  eng-BSB: Because you have said, ‘These two nations and countries will be ours, and
    we will possess them,’ even though the LORD was there,
  eng-WEBPB: “‘“Because you have said, ‘These two nations and these two countries
    will be mine, and we will possess it,’ although the LORD was there,
  kbq-kbq: Nagra Ra Anumzamo'nama Israeli vahe'ene Juda vahe'enema mani'noa zankura
    tamagesa ontahita amanage nehaze, zamaheta mopazmia hanareta erisanti haregahune
    huta nehaze.
  nhe-BL: '“ ‘Nijchihuas pampa imojuanti ipan tlali Edom inquiijtojque: Nopa tlali
    Israel huan nopa tlali Judá elise toaxcahua. Quena, timoaxcatise yonque DIOS itztoc
    nopano. Queja nopa inquiijtojque.'
  gub-BL: Nezewe ereze'eg. — Aiko Zuta wazar romo, Izaew wazar romo no, waiwy izar
    romo no. Apyhyk putar ihe wà nehe, ere wanupe. Aze Tupàn Tuweharupi Wiko Ma'e
    wiko xe, nezewe rehe we apyhyk putar ihe wà nehe, ere wanupe.
  eng-DRA: 'Because thou hast said: The two nations, and the two lands shall be mine,
    and I will possess them by inheritance: whereas the Lord was there.'
