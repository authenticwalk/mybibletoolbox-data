verse: EZK.036.006
translations:
  mal-C: 'അതിനാൽ ഇസ്രായേൽദേശത്തെപ്പറ്റി പ്രവചിച്ച് അതിലെ പർവതങ്ങളോടും കുന്നുകളോടും
    തോടുകളോടും താഴ്വരകളോടും ഇപ്രകാരം പറയുക: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    നീ ജനതകളുടെ നിന്ദ സഹിച്ചതുകൊണ്ട് ഞാൻ എന്റെ തീക്ഷ്ണതയിലും ക്രോധത്തിലും ഇപ്രകാരം
    സംസാരിക്കുന്നു.'
  deu-TKW: 'Darum weissage über das Land Israel und sprich zu den Bergen und den Hügeln,
    zu den Rinnsalen und den Thalgründen: So spricht der Herr Jahwe: Fürwahr in meinem
    Eifer und in meinem Grimm habe ich geredet, weil ihr den Hohn der Völker ertragen
    mußtet.'
  lin-lin: 'Mpo na yango, sakola na tina na mokili ya Isalaele mpe loba na bangomba
    ya milayi mpe ya mikuse, na mabulu mpe na mabwaku : ‹ Tala liloba oyo Nkolo Yawe
    alobi : Nazali koloba na zuwa mpe na kanda na Ngai ya makasi, pamba te bikolo
    mosusu emonisi bino pasi na kotiola.'
  eng-LSV: 'Therefore, prophesy concerning the ground of Israel, || And you have said
    to mountains, and to hills, || To streams, and to valleys, || Thus said Lord YHWH:
    Behold, I, in My jealousy and in My fury, have spoken, || Because you have borne
    the shame of nations.'
  eng-GNV: Prophesie therfore vpon the land of Israel, and say vnto the mountaines,
    and to the hilles, to the riuers, and to the valleys, Thus sayth the Lord God,
    Behold, I haue spoken in mine indignation, and in my wrath, because yee haue suffered
    the shame of the heathen,
  eng-WEBSTER: 'Prophesy therefore concerning the land of Israel, and say to the mountains,
    and to the hills, to the rivers, and to the valleys, Thus saith the Lord GOD;
    Behold, I have spoken in my jealousy and in my fury, because ye have borne the
    shame of the heathen:'
  nhw-BL: '“Huajca, tlacatl, xiquinyolmelahua israelitame por na catli niquijtohua
    tlen nopa tepeme, tlachiquilme, hueyame huan tlamayame tlen tlali Israel. Xiquinilhui
    para quej ni na, niamoTECO Catli Más Nijpiya Tlanahuatili, niquijtohua: ‘Nelía
    nicualantoc ica masehualme tlen miyac tlalme pampa tlahuel quinpinahualtijtoque
    nopa tepeme.'
  swh-ONEN: 'Kwa hiyo tabiri kuhusu nchi ya Israeli na uiambie milima na vilima, makorongo
    na vijito na mabonde: ‘Hili ndilo Bwana Mwenyezi asemalo: Ninanena katika wivu
    wa ghadhabu yangu kwa sababu mmedharauliwa na mataifa.'
  bba-bba: Bɛɛ Isirelibɑn tem ɡuunu kɑ ɡunɡunu kɑ dɑɑnu kɑ wɔwi, wee ye u nɛɛ, n bɛɛ
    sɔ̃. U nɛɛ, wi wee u ɡɑri ɡerumɔ mɔru kɑ nisinun sɔ̃. Domi bwese tukunu nu bɛɛ
    sekuru doke.
  eng-KJVCPB: 'Prophesy therefore concerning the land of Israel, and say unto the
    mountains, and to the hills, to the rivers, and to the valleys, Thus saith the
    Lord God; Behold, I have spoken in my jealousy and in my fury, because ye have
    borne the shame of the heathen:'
  luo-luo: 'Kuom mano, kor wach kuom piny Israel, kendo wach ni gode madongo gi matindo,
    kaachiel gi rogo kod holni kama: ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto
    wacho: Awuoyo ka an gi mirima mager, nikech usewinjo marach ka ogendini jarou.'
  meu-meu: 'Taunabunai, Israel tanona ba perovetalaia, ororo badadia bona maraḡidia,
    bona koura dobudobudia bona koura iboudiai, ba hamaorodia, baoto, Ḡaubada Iehova
    na ini e gwau tomamu: A itaia, egu vaḡeḡe baduna ai na herevamu; badina be bese
    idau-idau edia hedunirai herevadia na umui latamui ai.'
  npi-ULB: 'यसकारण, इस्राएल देशलाई अगमवाणी गर र पर्वतहरू र अग्ला पहाडहरू, खोलाहरू
    र बेसीहरूलाई यसो भन्, ‘परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ: हेर्, मेरो क्रोध र
    रिसमा म यो घोषणा गर्दैछु किनभने तिमीहरूले जातिहरूका अपमान सहेका छौ ।'
  yor-yor: 'Nítorí náà, sọtẹ́lẹ̀ nípa ilẹ̀ Israẹli náà kí o sì sọ sí àwọn òkè gíga
    náà àti àwọn òkè kéékèèké, sí àwọn àfonífojì ńlá àti sí àwọn àfonífojì kéékèèké,
    ‘Èyí yìí ni Olúwa Olódùmarè wí: Èmi sọ̀rọ̀ nínú ìrunú owú mi nítorí pé ìwọ ti
    jìyà ìfiṣẹ̀sín àwọn orílẹ̀-èdè.'
  pes-OPCB: '«پس، ای حِزِقیال، پیشگویی کن و به کوهها و تپه‌ها، به وادیها و دره‌های
    اسرائیل بگو که خداوند یهوه می‌فرماید: من از اینکه قومهای همجوارتان شما را تحقیر
    کرده‌اند سخت خشمگین هستم.'
  tgl-ULB: 'Kaya, magpahayag ka sa mga lupain ng Israel at sabihin sa mga kabundukan
    at sa matataas na mga burol, sa mga daanan ng tubig at sa mga lambak, ''ito ang
    sinasabi ng Panginoong Yahweh: Pagmasdan ninyo! Sa aking poot at sa aking galit,
    aking ipinahahayag ito dahil taglay ninyo ang pang-aalipusta ng mga bansa.'
  hui-hui: Anidagua biyago ai dindiali-o í̠na mbiwia halu i̱naga bi ogodagua latagi
    habe. Isaraele dindiha hari wedemirubi dindi ulini bugubugu ngamirubi iba emene
    emene pugupugu bialu pedemirubi tígua i̱naga bi ogo hale halimu. Wali agali tara
    uruni tigua i̱naga dindi ngogo mebia howa i̱naga wali agali hondo oba halu mege
    biyagonaga i̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na tihondo keba
    timbuni ho kogoni.
  mya-mya: '``သို့​ဖြစ်​၍​ဣ​သ​ရေ​လ​ပြည်​အား​ရည်​မှတ် ၍​ဟော​ပြော​လော့။ တောင်​များ၊
    ကုန်း​မြင့်​များ၊ ချောင်း​များ​နှင့်​ချိုင့်​ဝှမ်း​များ​အား​လူ​မျိုး တ​ကာ​တို့​စော်​ကား​အ​ရှက်​ခွဲ​သ​ဖြင့်
    ငါ အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မ​နာ​လို​ဒေါ​သ ထွက်​၍ အ​ဘယ်​သို့​မိန့်​တော်​မူ​သည်​ကို
    ပြော​ကြား​လော့။-'
  bod-N: དེའི་ཕྱིར་ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་ལ་ལུང་སྟོན་ཅིག རི་བོ་དང་རི་སྒང་། གྲོག་ཤུར།
    ལུང་པ་བཅས་ལ་འདི་ལྟར་སྨྲོས་ཤིག གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། ངས་ཕྲག་དོག་དང་ཁོང་ཁྲོ་ཆེན་པོའི་ངང་ནས་སྨྲས་པ་ཡིན་ཏེ།
    གང་ལ་ཞེ་ན། ཁྱོད་ཚོས་མི་ཀུན་གྱི་ངོ་ཚ་ཁུར་བས་སོ། །
  sna-sna: 'Naizvozvo profita pamusoro penyika yeIsraeri uti kumakomo nokuzvikomo,
    kuhova nokumipata: ‘Zvanzi naIshe Jehovha: Ndinotaura negodo nehasha dzangu nokuti
    makashorwa nendudzi.'
  spa-BLM: 'Por tanto, profetiza sobre la tierra de Israel, y di a los montes, a las
    colinas, a los cursos de agua y a los valles: “El Señor Yahvé dice: “He aquí que
    he hablado en mi celo y en mi ira, porque has soportado la vergüenza de las naciones.”'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic: A in Dios Yajal in sval d''ayex israel
    ex tic, ex cajan ex d''a lum tzalquixtac, d''a lum jolomtac vitz, d''a lum ch''olquixtac
    yed'' d''a lum pac''quiltac: Ay val cot yoval in c''ol d''a yib''an̈ juntzan̈xo
    nación chi'' eyuuj, yujto tzex yixtej val eb'', tzex sb''uchan eb''.'
  swh-ULB: 'Kwa hiyo, tabiri kwa nchi ya Israeli na sema kwa milima na vilima, hata
    kwenye mifereji na mabonde, Bwana Yahwe asema hivi: Tazama! Katika ghadhabu yangu
    na hasira yangu nasema hivi kwa sababu mmechukua fedheha za mataifa.'
  bel-bel: 'Таму вымаві прароцтва пра зямлю Ізраілевую і скажы горам і пагоркам, лагчынам
    і далінам: так кажа Гасподзь Бог: вось, Я вымавіў гэта ў клопаце Маім, бо вы несяце
    на сабе паглум ад народаў.'
  deu-ELBBK: 'Darum weissage von dem Land Israel und sprich zu den Bergen und zu den
    Hügeln, zu den Gründen und zu den Tälern: So spricht der Herr, HERR: Siehe, in
    meinem Eifer und in meinem Grimm habe ich geredet, weil ihr die Schmach der Nationen
    getragen habt.'
  mbb-OT: “Umbe, sikew is etew, keǥiyi nu is tanà he Israel. Keǥiyi nu is menge vuvungan,
    menge zal-ug, menge suǥud, he iyan a, is Nengazen he MEGBEVAYÀ migkaǥi te, ‘Naantus
    niw is kebpeel-elezi keniyu te nekepeliǥuy he menge nasyun. Umbe tenged te utew
    ku kegkepauk, ne siak, is Nengazen he MEGBEVAYÀ ebpenangdù he egkepeel-elezan
    daan heeyan he menge nasyun.
  mal-2015: 'അതുകൊണ്ടു നീ യിസ്രായേൽ ദേശത്തെക്കുറിച്ചു പ്രവചിച്ചു മലകളോടും കുന്നുകളോടും
    തോടുകളോടും താഴ്‌വരകളോടും പറയേണ്ടതു: യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    നിങ്ങൾ ജാതികളുടെ നിന്ദയെ വഹിച്ചതുകൊണ്ടു ഞാൻ എന്റെ തീക്ഷ്ണതയോടും എന്റെ ക്രോധത്തോടും
    കൂടെ സംസാരിക്കുന്നു.'
  rmc-rmc: 'Vašoda prorokin la phuvake andro Izrael a phen le verchenge, le brehenge,
    le paňenge the le dolinenge: ‚Kada phenel o RAJ, o Adonaj: Dikh, me vakerav andre
    miri žjarlivosť the andre miri choľi, bo o narodi tumen tele dikhenas.'
  pes-OPV: 'پس درباره زمین اسرائیل نبوت نماوبه کوهها و تلها و وادیها و دره‌ها بگو
    که خداوندیهوه چنین می‌فرماید: چونکه شما متحمل سرزنش امت‌ها شده‌اید، لهذا من در
    غیرت وخشم خود تکلم نمودم.»'
  ron-1924: 'Де ачея, пророчеште деспре цара луй Исраел ши спуне мунцилор ши дялурилор,
    рыурилор ши вэилор: ‘Аша ворбеште Домнул Думнезеу: «Ятэ, ворбеск ын ӂелозия ши
    урӂия Мя, пентру кэ суфериць окарэ дин партя нямурилор!»'
  ben-OBCV: অতএব তুমি ইস্রায়েল দেশ সম্বন্ধে ভবিষ্যদ্‌বাণী করো এবং পাহাড় ও ছোটো পাহাড়,
    খাদ ও উপত্যকাগুলিকে বলো ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, আমার জ্বালাপূর্ণ ক্রোধে
    আমি এই কথা বলছি, কারণ তোমরা অন্যান্য জাতির কাছ থেকে অপমান ভোগ করেছ।
  som-som: Sidaas daraaddeed dalka reer binu Israa'iil wax ka sii sheeg, oo waxaad
    buuraha iyo kuraha iyo webiyaasha iyo dooxooyinkaba ku tidhaahdaa, Sayidka Rabbiga
    ahu wuxuu leeyahay, Bal eega, masayrkaygii iyo cadhadaydii ayaan ku hadlay, maxaa
    yeelay, idinku waxaad sidateen ceebtii quruumaha.
  lat-VUC: 'idcirco vaticinare super humum Israël, et dices montibus et collibus,
    jugis et vallibus: Hæc dicit Dominus Deus: Ecce ego in zelo meo et in furore meo
    locutus sum, eo quod confusionem gentium sustinueritis.'
  eng-ASVBT: 'Therefore prophesy concerning the land of Israel, and say unto the mountains
    and to the hills, to the watercourses and to the valleys, Thus saith the Lord
    Jehovah: Behold, I have spoken in my jealousy and in my wrath, because ye have
    borne the shame of the nations:'
  ita-1885: 'Perciò, profetizza alla terra d''Israele, e di'' a'' monti, ed a'' colli,
    alle pendici, ed alle valli: Così ha detto il Signore Iddio: Ecco, io ho parlato
    nella mia gelosia, e nella mia ira. Perciocchè voi avete portato il vituperio
    delle genti.'
  eng-LXXUP: 'therefore prophesy concerning the land of Israel, and say to the mountains,
    and to the hills, and to the valleys, and to the forests, Thus saith the Lord;
    Behold, I have spoken in my jealousy and in my wrath, because ye have borne the
    reproaches of the heathen:'
  eng-ULB: 'Therefore, prophesy to the land of Israel and say to the mountains and
    to the high hills, to the streambeds and to the valleys, ''the Lord Yahweh says
    this: Behold! In my fury and in my anger I am declaring this because you have
    borne the insults of nations.'
  spa-VBL: '“Así que profetizad sobre el país de Israel y decid a las montañas y a
    las colinas, a los barrancos y a los valles, que esto es lo que dice el Señor
    Dios: Miren, porque he hablado con pasión de esto porque han tenido que soportar
    esta burla de otras naciones.'
  fra-_FOB: 'C''est pourquoi prophétise sur le pays d''Israël, dis aux montagnes et
    aux coteaux, aux ravins et aux vallées: Ainsi a dit le Seigneur, l''Éternel: Voici,
    je parle dans ma jalousie et dans ma colère, parce que vous portez l''ignominie
    des nations.'
  mal-mal: 'അതുകൊണ്ട് നീ യിസ്രായേൽ ദേശത്തെക്കുറിച്ചു പ്രവചിച്ച് മലകളോടും കുന്നുകളോടും
    തോടുകളോടും താഴ്വരകളോടും പറയേണ്ടത്: “യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “നിങ്ങൾ ജനതകളുടെ നിന്ദ വഹിച്ചതുകൊണ്ട് ഞാൻ എന്റെ തീക്ഷ്ണതയോടും എന്റെ ക്രോധത്തോടുംകൂടി
    സംസാരിക്കുന്നു”.'
  urd-GVR: Ai pahāṛo aur pahāṛiyo, ai ghāṭiyo aur wādiyo, Rab Qādir-e-mutlaq farmātā
    hai ki chūṅki dīgar aqwām ne terī itnī ruswāī kī hai is lie maiṅ apnī ġhairat
    aur apnā ġhazab un par nāzil karūṅga.
  suz-BL: मोपतीके इस्राएल रागी आ पर्बम आं लोव़ पावो। मिनु डांडा, पहाड, खोल्‍सा नु
    बेंसी आन कली परमप्रभु, परमप्रभु यावेमी ‘गो रुश पा शुश चुरशा लोव़ पाइनुङ। गेपुकीम
    रागी रागी ङा मुर आन शुक्‍शी पशो फाल्‍चा माल्‍तीनी’ देंत।
  eng-NOY: 'Prophesy, therefore, concerning the land of Israel, and say to the mountains
    and to the hills, to the valleys and the plains, Thus saith the Lord Jehovah:
    Behold, I have spoken in my jealousy and in my fury, because ye have borne the
    reproach of the nations.'
  ita-1927: 'Perciò, profetizza sopra la terra d’Israele, e di’ ai monti e ai colli,
    ai burroni ed alle valli: Così parla il Signore, l’Eterno: Ecco, io parlo nella
    mia gelosia e nel mio furore, perché voi portate l’obbrobrio delle nazioni.'
  ckb-ckb: 'لەبەر ئەوە پێشبینی لەسەر خاکی ئیسرائیل بکە و بە چیا و گردەکان، بە شیو
    و دۆڵەکان بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت: من لە دڵگەرمی و لە تووڕەیی خۆمدا
    قسەم کرد، لەبەر ئەوەی کەوتنە بەر تانە و تەشەری نەتەوەکان.'
  eng-BBE: 'For this cause be a prophet about the land of Israel, and say to the mountains
    and to the hills, to the streams and to the valleys, This is what the Lord has
    said: Truly, in my bitter feeling and in my wrath I have said these things, because
    you have undergone the shame of the nations:'
  kan-OKCV: 'ಆದ್ದರಿಂದ ಇಸ್ರಾಯೇಲ್ ದೇಶಕ್ಕೆ ಸಂಬಂಧಪಟ್ಟ ಹಾಗೆ ಪ್ರವಾದಿಸು. ಪರ್ವತಗಳಿಗೂ ಬೆಟ್ಟಗಳಿಗೂ
    ಹಳ್ಳಕೊಳ್ಳಗಳಿಗೂ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ: ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಇಂತೆನ್ನುತ್ತಾರೆ: ಇತರ ಜನಾಂಗಗಳ
    ಅವಮಾನವನ್ನು ಹೊತ್ತದ್ದರಿಂದ ನಾನು ರೋಷದಿಂದಲೂ ರೌದ್ರದಿಂದಲೂ ಮಾತನಾಡಿದ್ದೇನೆ.'
