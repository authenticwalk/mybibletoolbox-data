  mps-mps: Tama tialima, tǫde bidi, nago eno e tama po pusa mao. “Dage te Israel
    tǫde elalubo bulu du dabe, me odogo malu bulu dabe, dagego odiąo. Ena God Genuai
    Bidi, eno te meba gasa kantri dabe dali sębę dwai mu ebao. Magi baso meni, augwaligo
    dage dali hale yabo po wai dao.
  tpi-tpi: Olsem na man bilong graun, yu mas autim tok bilong mi olsem, ‘Yupela ol
    maunten na ol ples daun bilong Israel, harim. Mi God, Bikpela, mi belhat nogut
    tru long ol arapela kantri, long wanem, ol i bin tok sem long yupela.
  dan-1931: 'Profeter derfor om Israels Land og sig til Bjergene, Højene, Kløfterne
    og Dalene: Så siger den Herre HERREN: Se, jeg taler i Nidkærhed og Harme, fordi
    I bærer Folkenes Hån.'
  vie-OVCB: 'Vì thế, hãy nói tiên tri về các núi đồi, các sông suối, các thung lũng
    của Ít-ra-ên. Đây là điều Chúa Hằng Hữu Chí Cao phán: Kìa, Ta nói trong cơn ghen
    tuôn giận dữ, vì các con đã bị các dân tộc sỉ nhục.'
  guj-2017: 'તેથી ઇઝરાયલ દેશ વિષે ભવિષ્યવાણી કર અને ઇઝરાયલના પર્વતોને તથા ઊંચી ટેકરીઓને,
    ખીણોને તથા ઝરણાંને કહે કે: પ્રભુ યહોવાહ આમ કહે છે: જુઓ! તમે પ્રજાઓનું અપમાન સહન
    કર્યું છે, માટે હું મારા ક્રોધમાં તથા રોષમાં બોલ્યો છું.'
  pon-2006A: “Eri, wia kokohp ong Israel; padahkihong nahna kan, dohl akan, piletik
    kan, oh wahu kan dahme ngehi, KAUN-O, Wasa Lapalahpie, ketin mahmahsanih nan ei
    engiengdahr kowahlap pwehki kapailok oh saroh me re alehsang wehi teikan.
  por-BRBSL: 'Portanto, profetiza a respeito da terra de Israel, e diz às montanhas,
    às colinas, aos cursos de água e aos vales: ''O Senhor Javé diz: “Eis que eu falei
    no meu ciúme e na minha ira, porque suportaste a vergonha das nações”.'
  cth-cth: Hatdawkvah, Isarel ram e kong dawkvah, lawk pâpho haw, monpui monrui, tui
    lawngnae ravo hoi tanghling koevah, Bawipa Jehovah ni hettelah a dei, khenhaw!
    miphunnaw ni na panuikhai e na khang dawkvah, lungkhuek hoi ka dei toe.
  twi-twi: 'Ɛno nti, hyɛ nkɔm a ɛfa Israel asase ho, na ka kyerɛ mmepɔw ne nkoko,
    subon ne abon se, ‘Sɛɛ na Otumfo Awurade se: Mede ninkutwe mu anibere kasa, efisɛ
    amanaman no abu wo animtiaa.'
  hlt-hlt: Te dongah Israel khohmuen te tonghma thil lamtah tlang taeng neh som taengah
    khaw, sokca taeng neh kolrhawk taengah thui pah. Ka Boeipa Yahovah loh he ni a
    thui. Namtom taengkah mingthae na phueih dongah ni kai loh ka thatlainah neh,
    ka kosi neh ka thui.
  tbz-SIM: 'Nɛ̀ dɛ kpɛ́í nɑ́kɛ́ Isidɑyɛɛribɛ bɛ̀ɛ̀ bo yɛtɑ̃rɛ̀ ĩ́nkɛ̀ nɛ̀ sitɑ̃ɑ̃́
    nɛ̀ tibiti nɛ̀ ikondɛí kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie n tú dɛ̀ n yonkɛmu kɛ̀ m miɛkɛ
    pɛikɛ ibotí bɛ̀ dɑú mɛ̀ɛ̀ kpɛ́í.'
  msy-2020: '“Kamaghɨn amizɨ, nɨ Israelɨn nguazim gɨnɨghnɨgh a mɨkɨm suam: Ia mɨghsɨaba
    ko daghuriba ko danganir zariba, Ikiavɨra Itir Godɨn Ekiam, kamaghɨn ia mɨgei:
    Kantrin igharaziba ia dɨpova akar kurabar ia mɨgei, kamaghɨn amizɨ, kɨ uan anɨngagharir
    ekiam sara kamaghɨn ia mɨkɨmasava ami.'
  dop-dop: Pǝ tɔɔ kɛ́ pǝ wɛɛ sɩ mɑ́ yɔɣɔtɩ Ɩsɛɣɛlɩ tɛtʋ tɔm. Mɑ́ heeli pɔɔŋ nɑ pulɑsɩ
    nɑ lɔɔŋ nɑ tɛtɛkɑ kɛ mɑ tɔm. Mɑɣɑ Tɑcɑɑ, Ɩsɔ, mɑ yɔɣɔtɑɑ sɩ, ɩsɛsɛɛmlɛ nɑ pɑ́ɑ́nɑ́
    sɔsɔɔnɑ kɛ mɑ yɔɣɔtǝɣǝnɑ. Mpi tɔ, piitimnɑɑ kʋtʋɣʋ wɛ mǝ tɔɔ.
  azb-azb: 'Buna görə də İsrail ölkəsi üçün peyğəmbərlik edib dağlara, təpələrə, vadilərə
    və dərələrə söylə ki, Xudavənd Rəbb belə deyir: “Millətlərin təhqirinə hədəf olduğunuz
    üçün qısqanc qəzəbimlə danışdım”.'
  eng-DBY: 'Prophesy therefore concerning the land of Israel, and say to the mountains
    and to the hills, to the water-courses and to the valleys, Thus saith the Lord
    Jehovah: Behold, I have spoken in my jealousy and in my fury, because ye have
    borne the ignominy of the nations;'
  hin-2017: इस कारण इस्राएल के देश के विषय में भविष्यद्वाणी करके पहाड़ों, पहाड़ियों,
    नालों, और तराइयों से कह, परमेश्वर यहोवा यह कहता है, देखो, तुम ने जातियों की निन्दा
    सही है, इस कारण मैं अपनी बड़ी जलजलाहट से बोला हूँ।
  wol-KYG: 'Kon nag, waxalal waxyu suufas Israyil te wax ak tund yu mag yeek yu ndaw
    yi ak xunti yeek xur yi, ne leen: “Boroom bi Aji Sax ji dafa wax ne: Maa ngii
    di waxe fiiraange ak xadar ndax toroxte gi leen xeet yi teg.'
  eng-YLT: 'Therefore, prophesy concerning the ground of Israel, And thou hast said
    to mountains, and to hills, To streams, and to valleys, Thus said the Lord Jehovah:
    Lo, I, in My jealousy, and in My fury, I have spoken, Because the shame of nations
    ye have borne.'
  eng-WYC-2017: therefore prophesy thou on the earth of Israel, and thou shalt say
    to mountains, and little hills, to the highness of hills, and to valleys, The
    Lord God saith these things, For that that ye be desolate, lo! I spake in my fervor
    and in my strong vengeance. For that that ye suffered shame of heathen men;
  eng-WMBB: 'Therefore prophesy concerning Eretz-Israel, and tell the mountains, the
    hills, the watercourses and the valleys, ‘The Lord GOD says: “Behold, I have spoken
    in my jealousy and in my wrath, because you have borne the shame of the nations.”'
  urd-GVH: ऐ पहाड़ो और पहाड़ियो, ऐ घाटियो और वादियो, रब क़ादिरे-मुतलक़ फ़रमाता है
    कि चूँकि दीगर अक़वाम ने तेरी इतनी रुसवाई की है इसलिए मैं अपनी ग़ैरत और अपना ग़ज़ब
    उन पर नाज़िल करूँगा।
  rug-rug: 'Gua ke mamu korokorotae nia sa popoa pa Izireli, mamu zama la i sari na
    toa na toqere, na tabahoara, na lolomo: Hiera gua si zama nia e Zihova sa Baṉara:
    Arau si zama koasa Qua tinaṉaziri maṉinina sina ele kurekure nia gamu sa ṉinovaṉovala
    tadi kaiqa butubutu.'
  gaz-gaz: 'Kanaafuu waaʼee biyya Israaʼeliif raajii dubbadhuutii tulluuwwanii fi
    gaarraniin, lageenii fi sululawwaniin akkana jedhi; ‘Waaqayyo Gooftaan akkana
    jedha: Sababii isin sabootaan tuffatamtaniif, ani hinaaffaa dheekkamsa kootiitiin
    nan dubbadha.'
  fra-LSG: 'C’est pourquoi prophétise sur le pays d’Israël, Dis aux montagnes et aux
    collines, Aux ruisseaux et aux vallées: Ainsi parle le Seigneur, l’Éternel: Voici,
    je parle dans ma jalousie et dans ma fureur, Parce que vous portez l’ignominie
    des nations.'
  yal-yal: 'Nanara, nabiya falan ti Isirayila yamanana fe yi. A fala geyane nun yire
    matexine nun xudene nun mɛrɛmɛrɛne xa, i naxa, ‘Marigina Alatala ito nan falaxi,
    a naxa: Siyane bata ɛ makonbi han! Nayi, n xɔlɔxin falan tima e xili ma nɛn n
    ma xanuntenya gbeeni n ma yamaan xa.'
  haw-1868: Nolaila, e wanana aku no ka aina o ka Iseraela, a e olelo aku i na mauna,
    a i na puu, a i na muliwai, a i na papu, Ke i mai nei Iehova ka Uaku, penei; Eia
    hoi, i kuu lili a me kuu ukiuki i oielo aku ai au no ko oukou halihali ana i ka
    hoinoia e na iahuikauaka.
  arb-NAV: 'لِذَلِكَ تَنَبَّأْ عَنْ أَرْضِ إِسْرَائِيلَ وَقُلْ لِلْجِبَالِ وَالتِّلالِ
    وَالأَوْدِيَةِ: هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: هَا أَنَا فِي غَيْرَتِي
    وَسَخَطِي قَدْ أَصْدَرْتُ قَضَائِي لأَنَّكُمْ قَدْ تَحَمَّلْتُمْ تَعْيِيرَ الأُمَمِ،'
  ewe-ewe: Eya ta gblɔ nya ɖi tso Israelnyigba ŋuti, eye nàgblɔ na towo kple togbɛwo,
    gbadzaƒewo kple balimewo be, “Aƒetɔ Yehowa be, mele nu ƒom le nye ŋuʋaʋã ƒe dziku
    me, elabena miekpe fu le dukɔwo ƒe fewuɖuɖu me.
  eng-LEE: 'Therefore prophesy concerning the land of Israel, and say unto the mountains,
    and to the hills, to the ravines, and to the valleys, Thus hath said the Lord
    Eternal, Behold, In my zealousness and in my fury have I spoken, because ye have
    borne the reproach of the nations:'
  asm-FB: 'এতেকে তুমি ইস্ৰায়েলৰ দেশৰ বিষয়ে ভাববাণী প্ৰচাৰ কৰি পৰ্ব্বত আৰু উপপৰ্ব্বতবোৰক
    কোৱা, প্ৰভু যিহোৱাই এই কথা কৈছে: চোৱা! জাতিবোৰে দিয়া লাজ তোমালোকে ভোগ কৰাৰ কাৰণে
    মোৰ অন্তৰ্জ্বালাত আৰু মোৰ ক্ৰোধত মই কৈছোঁ।'
  sus-A: «نَ كُي، عِ شَ مَسٍنيِ تِ ﭑ شِلِ رَ عِسِرَيِلَ بْشِ بّ. عَ قَلَ فٍيَيٍ، قٌلٍيٍ،
    نُن فُلُنبَيٍ بّ، عِ نَشّ، ‹وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ ﭑ نَ مَسٍنيِ تِقٍ
    شْنّ نُن تْونّ نَن كُي، بَرِ مَ سِ فبّتّيٍ بَرَ يٌ وٌ مَ.
  fra-SBL: 'C''est pourquoi prophétise sur le pays d''Israël, et dis aux montagnes,
    aux collines, aux cours d''eau et aux vallées : « Le Seigneur Yahvé dit : « Voici
    que je parle dans ma jalousie et dans ma colère, parce que vous avez porté l''opprobre
    des nations. »'
  hbo-hbo: לָכֵ֕ן הִנָּבֵ֖א עַל־אַדְמַ֣ת יִשְׂרָאֵ֑ל וְאָמַרְתָּ֡ לֶהָרִ֣ים וְ֠לַגְּבָעֹות
    לָאֲפִיקִ֨ים וְלַגֵּאָיֹ֜ות כֹּֽה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהוִ֗ה הִנְנִ֨י בְקִנְאָתִ֤י
    וּבַחֲמָתִי֙ דִּבַּ֔רְתִּי יַ֛עַן כְּלִמַּ֥ת גֹּויִ֖ם נְשָׂאתֶֽם׃
  piu-2006: '@see-verse:EZK.036.005'
  kik-kik: 'Nĩ ũndũ ũcio ratha ũhoro ũkoniĩ bũrũri wa Isiraeli, na wĩre irĩma na tũrĩma,
    na mĩkuru na ituamba, atĩrĩ: ‘Mwathani Jehova ekuuga ũũ: Ngwaria ndĩ na mangʼũrĩ
    marĩ na ũiru tondũ nĩũnyararĩtwo nĩ ndũrĩrĩ icio.'
  fra-NCL: 'à cause de cela, prophétise touchant la terre d’Israël, et dis aux montagnes
    et aux collines, aux ravins et aux vallons : Ainsi parle le Seigneur Yahweh :
    Voici que j’ai parlé dans ma jalousie et dans ma fureur, parce que vous avez porté
    l’opprobre des nations.'
  cek-AK: To pongah Israel prae kawng ah, maenawk, maesomnawk, vapuinawk, longhawhnawk
    khaeah, Angraeng Sithaw mah, Khenah, Sithaw panoek ai kaminawk ih pacaekthlaekhaih
    to na tongh o hmoek boeh pongah, paroeai palungphuihaih, uthaih hoiah lok ka thuih
    boeh, tiah thui paeh, tiah ang naa.
  cuk-cuk: '”Degisoggu, Israel-dulemarga ibmar-guoed iduakwaa be soge: ‘Yarmarga,
    yar-mulluganga, dianmarga, degi, nebamarga, weyob Bab-Jehová-Bela-Gangued-Nikadi
    sogye ega be soge: Sae-itogedgine, isdar-itogedgine an ibmar sogsad. Ar ade, bemar
    dulemar-yar-baid-baidgi-bukwamaladse binge-gubukwa gusmalad.’'
  uig-CYR: 'Исраил зимини тоғрилиқ бешарәт берип, тағлар, егизликләр, җиралар вә җилғиларға
    сөз қилип мундақ дегин: — Рәб Пәрвәрдигар мундақ дәйду: — Мана, Мән Өз хәлқимгә
    болған қизғинлиғимдин қәһрим билән сөз қилдим — чүнки силәр әлләрниң мазақ-аһанәтлирини
    йегәнсиләр.'
  tel-2017: కాబట్టి ఇశ్రాయేలు దేశాన్ని గురించి ప్రవచనం చెప్పు. పర్వతాలతో కొండలతో వాగులతో
    లోయలతో ఈ మాట చెప్పు. యెహోవా ప్రభువు చెప్పేదేమిటంటే, ఇతర రాజ్యాలు మిమ్మల్ని అవమానించారు.
    కాబట్టి రోషంతో కోపంతో దీన్ని వెల్లడిస్తున్నాను.
  hat-BSA: 'Akoz sa, pwofetize konsènan peyi Israël la, e di a mòn e a kolin yo, a
    ravin yo e a vale yo: ‘konsa pale Senyè Bondye a: “Gade byen, Mwen te pale nan
    jalouzi Mwen ak nan chalè kòlè Mwen, akoz nou te andire ensilt a nasyon yo.”’'
  kos-kos: “Ke ma inge, kom in fahk kas in palu inge nu sin Israel. Fahkang nu sin
    eol, inging, infacl, ac infahlfal uh kas ma nga, LEUM GOD Fulatlana, ac fahk ke
    kasrkusrak ac lemta luk, ke sripen lumah ma facl saya uh oru in akmwekinyalos
    ac aklusrongtenyalos.
  hbo-WLC: לָכֵ֕ן הִנָּבֵ֖א עַל־אַדְמַ֣ת יִשְׂרָאֵ֑ל וְאָמַרְתָּ֡ לֶהָרִ֣ים וְ֠לַגְּבָעוֹת
    לָאֲפִיקִ֨ים וְלַגֵּאָי֜וֹת כֹּֽה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהוִ֗ה הִנְנִ֨י בְקִנְאָתִ֤י
    וּבַחֲמָתִי֙ דִּבַּ֔רְתִּי יַ֛עַן כְּלִמַּ֥ת גּוֹיִ֖ם נְשָׂאתֶֽם׃
  ibo-ibo: Nʼihi nke a, buo amụma banyere Izrel, gwa ugwu ukwu ya na ugwu nta ya niile,
    na mgbawara ala ya, na ndagwurugwu ya niile, sị, ‘Otu a ka Onye kachasị ihe niile
    elu, bụ Onyenwe anyị sịrị, ọ bụ site nʼọnụma nke ekworo ka m ji ekwu okwu ndị
    a, nʼihi na unu ahụọla ahụhụ site na nlelị ndị mba ọzọ na-elelị unu.
  ory-ory: ଏଣୁ ଇସ୍ରାଏଲର ଦେଶ ବିଷୟରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କର, ଆଉ ପର୍ବତ ଓ ଉପପର୍ବତଗଣକୁ,
    ଜଳପ୍ରବାହ ଓ ଉପତ୍ୟକାସକଳକୁ କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଦେଖ, ତୁମ୍ଭେମାନେ ଅନ୍ୟ
    ଦେଶୀୟମାନଙ୍କଠାରୁ ଅପମାନ ଭୋଗ କରିବାରୁ ଆମ୍ଭେ ଆପଣା ଅନ୍ତର୍ଜ୍ୱାଳାରେ ଓ କୋପରେ କଥା କହିଅଛୁ;
  chk-chk: 'Iei mine kopwe osuni usun ewe fanü Israel o üreni ekewe chukutekia me
    chukutekison, pwal ekewe öüwö me ekewe lemol, pwe iei aloi ngang Kot ewe Samol
    mi Lapalap: Nengeni, fän puropuren ai lingeringer üa kapas, pun oua riaföü ren
    än chon ekewe mwü turunufaseekemi.'
  rop-rop: Yumob bin abum detmatj pein fo longtaim na, en mi na YAWEI, mi brabli wail
    detmatj. Ola pipul langa najalot kantri bin oldei mokimbat yumob.
  ukr-1871: 'Тим же то пророкуй про землю Ізрайлеву й говори до гір і горбів, до потоків
    і до долин: Так говорить Господь Бог: Ось я в гнїві й в досадї моїй виповів се,
    за те, що ви терпите наругу від народів.'
  deu-1951: 'Darum weissage über das Land Israel und sprich zu den Bergen und Hügeln,
    zu den Gründen und Tälern: So spricht Gott, der HERR: Seht, in meinem Eifer und
    in meinem grimmigen Zorn rede ich, weil ihr die Schmach der Heiden erlitten habt!'
  eng-JPS: 'therefore prophesy concerning the land of Israel, and say unto the mountains
    and to the hills, to the streams and to the valleys: Thus saith the Lord GOD:
    Behold, I have spoken in My jealousy and in My fury, because ye have borne the
    shame of the nations;'
  srp-1865: 'Zato prorokuj za zemlju Izrailjevu, i reci gorama i humovima, potocima
    i dolinama: ovako veli Gospod Gospod: evo, ja govorih u revnosti svojoj i u jarosti
    svojoj; što podnosite sramotu od naroda,'
  lug-lug: Kyonoova owa obunnabbi eri ensi ya Isirayiri n’oyogera eri ensozi n’obusozi,
    n’eri enzizi n’ebiwonvu nti, bw’ati bw’ayogera Mukama Katonda nti, Njogera nga
    nzijudde obuggya n’obusungu kubanga mwasekererwa nnyo amawanga.
  heb-heb: לכן הנבא על אדמת ישראל ואמרת להרים ולגבעות לאפיקים ולגאיות כה אמר אדני
    יהוה הנני בקנאתי ובחמתי דברתי יען כלמת גוים נשאתם׃
  ben-IRV: অতএব তুমি ইস্রায়েল ভূমির বিষয়ে ভাববাণী বল এবং সেই পর্বত, উপপর্বত, জলপ্রবাহ
    ও উপত্যকা সবাইকে বল, প্রভু সদাপ্রভু এই কথা বলেন, দেখ, আমি আমার ক্রোধের ও আমার
    রাগে বলেছি, তোমার জাতিদের কাছে অপমান বহন করেছ;
  pan-pan: ਇਸ ਲਈ ਤੂੰ ਇਸਰਾਏਲ ਦੀ ਭੂਮੀ ਦੇ ਵਿਰੁੱਧ ਭਵਿੱਖਬਾਣੀ ਕਰ ਅਤੇ ਤੂੰ ਪਹਾੜਾਂ, ਟਿੱਲਿਆਂ,
    ਨਦੀਆਂ ਅਤੇ ਵਾਦੀਆਂ ਨੂੰ ਆਖ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਵੇਖੋ, ਮੈਂ ਆਪਣੀ ਅਣਖ ਅਤੇ ਆਪਣੇ
    ਕ੍ਰੋਧ ਵਿੱਚ ਬਚਨ ਕੀਤਾ, ਇਸ ਲਈ ਕਿ ਤੁਸੀਂ ਕੌਮਾਂ ਦੀ ਨਮੋਸ਼ੀ ਚੁੱਕੀ ਹੈ।
  mya-JVB: သို့ဖြစ်၍ ၊ ဣသရေလ ပြည် ကို ရည်မှတ် ၍ ပရောဖက်ပြု လျက်၊ တောင် ကြီး၊ တောင်
    ငယ်၊ မြစ် ရေစီး ရာ၊ ချိုင့် ရာတို့အား အရှင် ထာဝရဘုရား ၏ အမိန့် တော် ကို ဆင့်ဆိုရမည်မှာ၊
    သင်တို့သည်တပါးအမျိုးသား တို့ကဲ့ရဲ့ ခြင်းကိုခံရ သောကြောင့် ၊ ငါသည် ဒေါသ အမျက် ထွက်၍
    ပြော ပြီ။
  hmo-hmo: '“Unai dainai, Israela tano dekenai do oi peroveta. Ororo badadia bona
    ororo maragidia, sinavai bona koura ibounai do oi hamaoroa, do oi gwau, ‘Lohiabada
    Dirava ese inai bamona ia hereva noho, ia gwau: Bese idauidau taudia ese umui
    idia hereva dika henia dainai, lau ese mai badu danu lau hereva inai:'
  urd-urd: 'इसलिए तू इस्राईल के मुल्क के बारे में नबुव्वत कर और पहाड़ों और टीलों और
    नालों और वादियों से कह, ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि देखो, मैंने अपनी गै़रत
    और अपने क़हर में कलाम किया, कि इसलिए कि तुम ने क़ौमों की मलामत उठाई है।'
  rus-SYN: 'Посему изреки пророчество о земле Израилевой и скажи горам и холмам, лощинам
    и долинам: так говорит Господь Бог: вот, Я изрек сие в ревности Моей и в ярости
    Моей, потому что вы несете на себе посмеяние от народов.'
  bqc-SIM: A yã́i tò ãnabikɛkɛ Isaili bùsu yã́ musu, ní o gbɛ̀sĩsĩↄnɛ ń sĩ̀sĩↄ
    ń swadↄↄↄ ń guzulɛↄ, ma Dii Lua ma mɛ̀ málɛ yã'o ń pↄfɛ̃ pãsĩo, asa buiↄ
    á kɛ́ pↄ́ sↄ̃́sↄ̃aↄ ũɛ.
  tcz-CHONGTHU: Hiche jeh chun Israel lhang sang ho leh molsang ho kokhuh ho leh phaicham
    ho dounan gaothu seijin, hiche hi thaneitah Pakai thusei ahi. Nakim vella cheng
    namtin vaipi ho masanga jachatna nathoh thoh jengu chu keima nasatah in kalung
    ahang behseh jenge.
  mar-mar: “म्हणून, इस्राएल देशाला भविष्य सांग, आणि पर्वत, व टेकड्या, झरे आणि दऱ्या
    ह्यांच्याशी बोल. प्रभू परमेश्वर असे म्हणतो, पाहा! मी आपल्या आवेशाने आणि रागाने
    बोललो आहे. कारण, तुम्हास राष्ट्रांकडून अपमान सहन करावा लागला.”
  qub-qub: '«Chaymi nogapa jutëcho rimay Israel nasyunpaj. Puntacunata, patacunata,
    mayucunata, guechwa ragracunata willapar cayno niy: ‹Tayta Diosga caynömi nin:
    Juc-lä nasyun runacuna manacajman churar ashllishushayquipitami nogaga fiyupa
    rabyasha caycä.'
  bqp-bqp: Bɛɛ Isirelibɑn tem guunu kɑ gungunu kɑ dɑɑnu kɑ wɔwi, wee ye u nɛɛ, n bɛɛ
    sɔ̃. U nɛɛ, wi wee u gɑri gerumɔ mɔru kɑ nisinun sɔ̃. Domi bwese tukunu nu bɛɛ
    sekuru doke.
  hat-hat: 'Se poutèt sa, men mesaj pou ou bay peyi Izrayèl la. Pale ak tout mòn yo,
    tout ti mòn yo, tout ravin yo ak tout fon yo. Di yo: Men sa Seyè a voye di: Koulye
    a mwen move, mwen fache, m''ap pale! Wi, nou te soufri lè lòt nasyon yo t''ap
    joure nou.'
  eng-BSB: 'Therefore, prophesy concerning the land of Israel and tell the mountains
    and hills, the ravines and valleys, that this is what the Lord GOD says: Behold,
    I have spoken in My burning zeal because you have endured the reproach of the
    nations.'
  eng-WEBPB: 'Therefore prophesy concerning the land of Israel, and tell the mountains,
    the hills, the watercourses and the valleys, ‘The Lord GOD says: “Behold, I have
    spoken in my jealousy and in my wrath, because you have borne the shame of the
    nations.”'
  kbq-kbq: E'ina hu'negu Israeli mopafima me'nea ranra agonaramine, neone agonaramine,
    tinkrahotamine, aguporaminkura amanage hunka kasnampa kea huo, Ra Anumzamo'a amanage
    hie, Ko, ruga'a mopafi vahe'mo'zama huhaviza huneramante'za knazama tamigeta tamagazegu'ma
    hu'naza zantera, tusi narimpa ahezmantegahue.
  nhe-BL: '“Huajca, tlacatl, xiquinyolmelahua israelitame nopampa na tlen niquijtohua
    tlen nochi tepetl, tlachiquili, atemitl huan tlamayamitl tlen tlali Israel. Xiquinilhui
    para quej ni na, niimoTECO Tlen Más Nijpiya Tlanahuatili, niquijtohua: ‘Nelía
    nicualantoc ica tlacame tlen miyac tlaltini pampa tlahuel quinpinahualtijtoque
    nopa tepetini.'
  gub-BL: 'A''e rupi, Awa ta''yr, emume''u Izaew ywy rehe uzeapo ma''e ràm nehe. Eze''eg
    wanupe nehe: ywytyruhu wanupe, ywytyr wanupe, yrykaw wanupe, ywyàpyznaw wanupe.
    Ihe pezar Tuweharupi Wiko Ma''e aze''egahy hekwahy pà herewyrowyroahy pà kury.
    Ta''e amo ywy rehe har uze''eg urywahyahy wanehe wà xe.'
  eng-DRA: 'Prophesy therefore concerning the land of Israel, and say to the mountains,
    and to the hills, to the ridges, and to the valleys: Thus saith the Lord God:
    Behold I have spoken in my zeal, and in my indignation, because you have borne
    the shame of the Gentiles.'
