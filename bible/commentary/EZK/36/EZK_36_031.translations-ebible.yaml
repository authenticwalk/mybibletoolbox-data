verse: EZK.036.031
translations:
  mal-C: അന്ന് നിങ്ങൾ നിങ്ങളുടെ ദുർമാർഗങ്ങളെയും ദുഷ്കർമങ്ങളെയുംകുറിച്ച് ഓർത്ത് നിങ്ങളുടെ
    പാപങ്ങളും മ്ലേച്ഛതകളുംനിമിത്തം നിങ്ങൾക്കു നിങ്ങളെക്കുറിച്ചുതന്നെ വെറുപ്പുതോന്നും.
  deu-TKW: Da werdet ihr dann an euren bösen Wandel gedenken und an eure Werke, die
    nicht gut waren, und werdet vor euch selbst Ekel empfinden wegen eurer Verschuldungen
    und wegen eurer Greuel.
  lin-lin: Boye, tango bokokanisa lisusu etamboli mabe na bino mpe misala na bino
    ya mabe, bino moko bokomiyina likolo ya masumu mpe ya misala na bino ya nkele.
  eng-LSV: And you have remembered your ways that [are] evil, || And your doings that
    [are] not good, || And have been loathsome in your own faces, || For your iniquities,
    and for your abominations.
  eng-GNV: Then shall ye remember your owne wicked wayes, and your deedes that were
    not good, and shall iudge your selues worthie to haue bene destroyed for your
    iniquities, and for your abominations.
  eng-WEBSTER: Then shall ye remember your own evil ways, and your doings that were
    not good, and shall lothe yourselves in your own sight for your iniquities, and
    for your abominations.
  nhw-BL: Huan quema anquielnamiquise nochi amotlajtlacolhua catli anquichijque huejcajya,
    anmoijiyase amoseltzitzi por nochi nopa tlamantli catli amo cuali catli anquichijque.
  swh-ONEN: Ndipo mtakapozikumbuka njia zenu za uovu na matendo yenu maovu, nanyi
    mtajichukia wenyewe kwa ajili ya dhambi zote na matendo yenu ya kuchukiza.
  bba-bba: Sɑɑ ye sɔɔrɑ bɑ koo tubu mɑ ben kookoosu kɑ ben dɑɑ yɑ ǹ wɑ̃ kpɑ bu tii
    tusi yen sɔ̃.
  eng-KJVCPB: Then shall ye remember your own evil ways, and your doings that were
    not good, and shall lothe yourselves in your own sight for your iniquities and
    for your abominations.
  luo-luo: Eka unupar yoreu kod timbeu maricho, kendo unucharu kendu nikech richou
    kod timbeu mamonogo.
  meu-meu: Bena emui dala dikadia bona emui kara dia nanamo ba lalodia tao, bena sibomui
    ba hedadarai, emui kara havara bona emui kara dika-rohorohodia daidiai.
  npi-ULB: त्यसपछि आफ्ना दुष्‍ट चालहरू र आफ्‍ना कामहरू जो असल थिएनन् सो तिमीहरूले
    याद गर्नेछौ, र तिमीहरूका आफ्ना पापहरू र आफ्ना घिनलाग्दा कामहरूका कारणले तिमीहरूले
    आफ्‍ना अनुहारहरूमा घृणा प्रदर्शन गर्नेछौ ।
  yor-yor: Nígbà náà ni ẹ̀yin yóò rántí àwọn ọ̀nà búburú àti àwọn ìwà ìkà yín, ẹ̀yin
    yóò sì kórìíra ara yín fún ẹ̀ṣẹ̀ yín, ìwà tí kò bójúmu.
  pes-OPCB: آنگاه گناهان گذشتهٔ خود را به یاد خواهید آورد و برای کارهای زشت و قبیحی
    که کرده‌اید از خود متنفر و بیزار خواهید شد.
  tgl-ULB: At maiisip ninyo ang inyong masasamang mga kaparaanan at ang mga gawa ninyong
    hindi mabuti, at kamumuhian ninyo ang inyong mga sarili dahil sa inyong mga sariling
    kasalanan at ang kasuklam-suklam ninyong mga gawa.
  cbu-NT: Amb ashkachuri, mangeetsis p'tseekchuri, yuwaa mantsir taarus, zapan yutari
    ashirangis, anoo chinakchus, saanamand yutarishishiris pazitssa.
  hui-hui: Ani howa tígua abale mana ko ngubi bialu harimiru mitangibu dai buwa, Iname
    koorene ko bialu harimadago, lalu tíni taga timbuniore halu holeberemi.
  mya-mya: သင်​တို့​သည်​မိ​မိ​တို့​၏​ညစ်​ညမ်း​သော အ​ကျင့်​များ​နှင့်​ပြု​ခဲ့​သည့်​အ​မှား​များ
    ကို​ပြန်​လည်​သ​တိ​ရ​ကြ​လိမ့်​မည်။ မိ​မိ တို့​၏​အ​ပြစ်​များ​နှင့်​ဆိုး​ညစ်​မှု​များ
    အ​တွက်​သင်​တို့​သည်​မိ​မိ​ကိုယ်​ကို​စက် ဆုပ်​လာ​ကြ​လိမ့်​မည်။-
  bod-N: དེའི་དུས་སུ་ཁྱོད་ཚོས་རང་གི་སྤྱོད་ངན་དང་ལས་ངན་པ་དག་དྲན་ཞིང་། རང་གི་སྡིག་ཉེས་དང་ཞེན་ཁ་ལོག་པའི་དོན་རྣམས་ཀྱི་རྐྱེན་གྱིས་རང་ཉིད་ལ་ཞེན་ཁ་ལོག་པར་འགྱུར་རོ།
    །
  sna-sna: Ipapo mucharangarira nzira dzenyu dzakaipa namabasa enyu akaipa, uye muchazvisema
    pachenyu nokuda kwezvivi zvenyu namabasa enyu anonyangadza.
  spa-BLM: “‘“Entonces os acordaréis de vuestros malos caminos y de vuestras obras
    que no fueron buenas, y os aborreceréis ante vuestros propios ojos por vuestras
    iniquidades y por vuestras abominaciones.
  cac-cac: Ayic ol e naancot e chuc b'eyb'al yed' tas yajb'entac e c'ulejnac, ol ex
    q'uixvoc yuuj.
  swh-ULB: Kisha mtazikumbuka njia zenu mbaya na matendo yenu ambayo hayakuwa mazuri,
    na mtaonyesha chuki kwenye nyuso zenu kwa sababu ya dhambi zenu na matendo yenu
    maovu.
  bel-bel: Тады згадаеце пра ліхія шляхі вашыя і благія ўчынкі вашыя і адчуеце агіду
    да саміх сябе за пахібнасьці вашыя і гнюсоты вашыя.
  deu-ELBBK: Und ihr werdet eurer bösen Wege gedenken und eurer Handlungen, die nicht
    gut waren, und werdet Ekel an euch selbst empfinden wegen eurer Ungerechtigkeiten
    und eurer Gräuel.
  mbb-OT: Ne egketenuzan niw is mezaat he menge ulaula wey menge vaal niw, ne igkelimezangi
    niw is keugelingen niw tenged te menge salè niw wey utew mezaat he menge vaal
    niw.
  mal-2015: അപ്പോൾ നിങ്ങൾ നിങ്ങളുടെ ദുർമ്മാർഗ്ഗങ്ങളെയും നന്നല്ലാത്ത പ്രവൃത്തികളെയും
    ഓർത്തു നിങ്ങളുടെ അകൃത്യങ്ങൾ നിമിത്തവും മ്ലേച്ഛതകൾ നിമിത്തവും നിങ്ങൾക്കു നിങ്ങളോടു
    തന്നേ വെറുപ്പു തോന്നും.
  rmc-rmc: Avela tumenge pre goďi tumaro nalačho dživipen the tumare nalačhe skutki
    a džungľona korkore tumenge vaš ola bini the džungale veci, so kerenas.
  pes-OPV: و چون راههای قبیح و اعمال ناپسند خود را به یاد آورید، آنگاه به‌سبب گناهان
    و رجاسات خود خویشتن را درنظر خود مکروه خواهید داشت.»
  ron-1924: Атунч вэ вець адуче аминте де пуртаря воастрэ чя ря ши де фаптеле воастре
    каре ну ерау буне; вэ ва фи скырбэ де вой ыншивэ дин причина нелеӂюирилор ши урычунилор
    воастре.
  ben-OBCV: তখন তোমরা তোমাদের মন্দ আচরণ ও অসৎ কাজের কথা স্মরণ করবে এবং নিজেদের পাপ
    ও জঘন্য কাজকর্মের জন্য নিজেরাই নিজেদের ঘৃণা করবে।
  som-som: Oo markaasaad jidadkiinnii xunxumaa iyo falimihiinnii aan wanaagsanayn
    soo xusuusan doontaan, oo xumaatooyinkiinna iyo waxyaalihiinna karaahiyada ah
    aawadood ayaad iskaraahsan doontaan.
  lat-VUC: 'Et recordabimini viarum vestrarum pessimarum, studiorumque non bonorum:
    et displicebunt vobis iniquitates vestræ et scelera vestra.'
  eng-ASVBT: Then shall ye remember your evil ways, and your doings that were not
    good; and ye shall loathe yourselves in your own sight for your iniquities and
    for your abominations.
  ita-1885: E voi vi ricorderete delle vostre vie malvage, e de' vostri fatti, che
    non sono stati buoni; e vi accorerete appo voi stessi, per le vostre iniquità,
    e per le vostre abbominazioni.
  eng-LXXUP: And ye shall remember your evil ways, and your practices that were not
    good, and ye shall be hateful in your own sight for your transgressions and for
    your abominations.
  eng-ULB: Then you will think of your wicked ways and your deeds that were not good,
    and you will show loathing on your faces because of your own sins and your disgusting
    deeds.
  spa-VBL: “Entonces se acordarán de sus malos caminos y de las cosas terribles que
    han hecho, y se odiarán a sí mismos por sus pecados y acciones repugnantes.
  fra-_FOB: Vous vous souviendrez alors de votre mauvaise voie, et de vos actions
    qui n'étaient pas bonnes; vous aurez horreur de vous-mêmes, à cause de vos iniquités
    et de vos abominations.
  mal-mal: അപ്പോൾ നിങ്ങൾ നിങ്ങളുടെ ദുർമ്മാർഗ്ഗങ്ങളെയും ദുഷ്ടപ്രവൃത്തികളെയും ഓർത്ത്,
    നിങ്ങളുടെ അകൃത്യങ്ങളും മ്ലേച്ഛതകളും നിമിത്തം നിങ്ങൾക്ക് നിങ്ങളോടുതന്നെ വെറുപ്പുതോന്നും.
  urd-GVR: Tab tumhārī burī rāheṅ aur ġhalat harkateṅ tumheṅ yād āeṅgī, aur tum apne
    gunāhoṅ aur butparastī ke bāis apne āp se ghin khāoge.
  suz-BL: मेना गे इन मरिम्‍शो पशो गेय नु मरिम्‍शो पशो आ पर्बम मिम्‍नीनी। मिनु गे इन
    मरिम्‍शो पशो नु मूर्ति पूजा पतीके आन आन पर्बम आंमान ग्रांग्रा दीसीनीनी। इजीकीएल
    २०:४३
  eng-NOY: Then shall ye remember your evil ways, and your doings which were not good,
    and ye shall loathe yourselves for your iniquities, and for your abominations.
  ita-1927: Allora vi ricorderete delle vostre vie malvagie e delle vostre azioni,
    che non eran buone, e prenderete disgusto di voi stessi a motivo delle vostre
    iniquità e delle vostre abominazioni.
  ckb-ckb: ئەو کاتە ڕێگا خراپەکانی خۆتان و کردەوە ناپەسەندەکانی خۆتان دێتەوە یادتان،
    لەبەر تاوان و لەسەر نەریتە گڵاوەکانتان قێزتان لە خۆتان دەبێتەوە.
  eng-BBE: And at the memory of your evil ways and your wrongdoings, you will have
    bitter hate for yourselves because of your evil-doings and your disgusting ways,
    O children of Israel.
  kan-OKCV: ಆಮೇಲೆ ನೀವು ನಿಮ್ಮ ನಿಮ್ಮ ದುರ್ಮಾರ್ಗಗಳನ್ನೂ ದುರಾಚಾರಗಳನ್ನೂ ಜ್ಞಾಪಕಕ್ಕೆ ತಂದುಕೊಂಡು
    ನಿಮ್ಮ ಅಪರಾಧಗಳ ಮತ್ತು ಅಸಹ್ಯಕಾರ್ಯಗಳ ನಿಮಿತ್ತ ನಿಮಗೆ ನೀವೇ ಹೇಸಿಕೊಳ್ಳುವಿರಿ.
  tam-2017: அப்பொழுது நீங்கள் உங்களுடைய பொல்லாத மார்க்கங்களையும் உங்களுடைய தகாத செயல்களையும்
    நினைத்து, உங்களுடைய அக்கிரமங்களுக்காக உங்களுடைய அருவருப்புகளுக்காக உங்களையே வெறுப்பீர்கள்.
  spa-RV-1909: Y os acordaréis de vuestros malos caminos, y de vuestras obras que
    no fueron buenas; y os avergonzaréis de vosotros mismos por vuestras iniquidades,
    y por vuestras abominaciones.
  ron-BTF: Atunci vă veți aminti de propriile voastre căi rele și de facerile voastre
    care nu erau bune și vă veți detesta înaintea ochilor voștri pentru nelegiuirile
    voastre și pentru urâciunile voastre.
  eng-WEBP: “‘“Then you will remember your evil ways, and your deeds that were not
    good; and you will loathe yourselves in your own sight for your iniquities and
    for your abominations.
  eng-FBV: Then you will remember your evil ways and terrible things you've done,
    and you'll hate yourselves for your sins and disgusting actions.
  nld-1939: Als ge dan terugziet op uw slecht gedrag en op uw onbehoorlijke daden,
    dan zal de schaamte op uw gelaat te lezen staan over uw afdwalingen en uw gruwelen.
  nch-BL: Huan quema anquielnamiquise nochi amotajtacolhua cati anquichijque huejcajquiya,
    anmoijiyase amoselti por nochi nopa tamanti cati amo cuali cati anquichijque.
  vie-1934: Bấy giờ các ngươi sẽ nhớ lại đường lối xấu xa của mình, và việc làm của
    mình là không tốt. Chính các ngươi sẽ tự gớm ghét mình, vì cớ tội lỗi và những
    sự gớm ghiếc của các ngươi.
  hin-CV: तब तुम्हारे बुरे चालचलन और दुष्कर्म तुम्हें याद आएंगे, और तुम अपने पापों
    और घृणित कार्यों के कारण अपने आपसे घृणा करने लगोगे.
  spa-BES: Y al recordar sus malos caminos y sus malas acciones, tendrás un odio amargo
    por ustedes mismos debido a sus malas acciones y sus asquerosos caminos, oh hijos
    de Israel.
  tdx-tdx: Ho tiahi’ areo amy zao o sata-rati’ areoo naho o fitoloñañe tsy vokatseo,
    vaho ho heje’ areo vintañe am-pahaoniña’ areo eo ty fiai’ areo ty amo hakeo naho
    haloloa’ areoo.
  tha-KJV: แล​้วเจ้าจะระลึกถึงวิถีทางที่ชั่วของเจ้า และการกระทำที่​ไม่ดี​ของเจ้า แล​้วเจ้าจะเกลียดตัวเจ้าในสายตาของเจ้าเอง
    เพราะความชั่วช้าของเจ้าและเพราะการกระทำอันน่าสะอิดสะเอียนของเจ้า
  por-BR-2018: Então vos lembrareis de vossos maus caminhos, e de vossos atos que
    não foram bons; e tereis nojo de vós mesmos por vossas maldades, e por vossas
    abominações.
  deu-ELO: Und ihr werdet eurer bösen Wege gedenken und eurer Handlungen, die nicht
    gut waren, und werdet Ekel an euch selbst empfinden wegen eurer Missetaten und
    eurer Greuel.
  eng-WYC-2018: And ye shall have mind on your worst ways, and on studies not good,
    (or And ye shall remember your worst ways, and your deeds that were not good);
    and your wickednesses, and your great trespasses, shall displease you.
  epo-epo: Tiam vi rememoros vian malbonan konduton kaj viajn nebonajn agojn, kaj
    vi faros al vi mem riproĉojn pro viaj malbonagoj kaj pro viaj abomenindaĵoj.
  uig-PIN: Silǝr rǝzil yolliringlar wǝ naqar ⱪilmixliringlarni ǝslǝp, ⱪǝbiⱨlikliringlar
    wǝ yirginqlik ⱪilƣanliringlar üqün ɵz-ɵzünglardin yirginisilǝr.
  beo-beo: 'Dilia da dilia musa: wadela:i hou hamoi bu dawa:beba:le, dili gobele da
    bagadewane gogosiamu.'
  tpi-OTNT: Na long dispela taim bai yupela i tingim gen olkain sin na stingpela pasin
    yupela i bin mekim, na bai yupela i sem moa yet.
  hau-SA: Sa’an nan za ku tuna mugayen hanyoyinku da mugayen ayyukanku, za ku kuwa
    ji ƙyamar kanku saboda zunubanku da kuma ayyukanku na banƙyama.
  uig-LAT: Siler rezil yolliringlar we nachar qilmishliringlarni eslep, qebihlikliringlar
    we yirginchlik qilghanliringlar üchün öz-özünglardin yirginisiler.
  nde-nde: Lapho-ke lizakhumbula izindlela zenu ezimbi kanye lezono zenu ezingalunganga,
    njalo lizazizonda lina ngokwenu ngenxa yezono kanye lezenzo zenu ezenyanyekayo.
  ton-ton: Pea te mou toki manatu ʻekimoutolu pe ki hoʻomou ngaahi faianga kovi, mo
    e ngaahi meʻa naʻa mou fai naʻe ʻikai lelei, pea te mou fehiʻa mate kiate kimoutolu,
    ʻi homou ʻao pe ʻomoutolu, koeʻuhi ko hoʻomou hia, pea mo hoʻomou ngaahi fakalielia.
  ces-1613: I rozpomenete se na zlé cesty vaše a na skutky vaše nedobré, tak že sami
    se býti hodné ošklivosti uznáte pro nepravosti vaše a pro ohavnosti vaše.
  eng-WMB: “‘“Then you will remember your evil ways, and your deeds that were not
    good; and you will loathe yourselves in your own sight for your iniquities and
    for your abominations.
  tam-TCV: அப்பொழுது நீங்கள் உங்கள் பழைய தீயவழிகளையும், கொடிய செயல்களையும் நினைவுகூர்ந்து,
    உங்கள் பாவங்களுக்காகவும் அருவருக்கத்தக்க செயல்களுக்காகவும் உங்களை வெறுப்பீர்கள்.
  ceb-ULB: Unya maghunahuna kamo sa daotan ninyong mga paagi ug sa inyong dili maayo
    nga mga binuhatan, ug adunay pagdumot diha sa inyong mga panagway tungod sa inyong
    kaugalingong mga sala ug sa inyong dulomtanang mga binuhatan.
  pol-UBG: Wtedy przypomnicie sobie wasze złe drogi i wasze czyny, które nie były
    dobre, i samych siebie będziecie się brzydzić z powodu waszych nieprawości i obrzydliwości.
  agr-agr: Nuna dutika ai atumi pujutjum pegkegchau, tuja takamujum aidaush shiig
    pegkegchau aina nunú wainmamkajum datsagtatjume.
  kyc-kyc: Dokopa nakamana yulu koo piyaminyi dupwa suu pyao lao karapala akipamo
    piyama lao elyame kumarami.
  urd-GVU: تب تمہاری بُری راہیں اور غلط حرکتیں تمہیں یاد آئیں گی، اور تم اپنے گناہوں
    اور بُت پرستی کے باعث اپنے آپ سے گھن کھاؤ گے۔
  deu-1912: Alsdann werdet ihr an euer böses Wesen gedenken und an euer Tun, das nicht
    gut war, und wird euch eure Sünde und Abgötterei gereuen.
  kan-2017: ಆಗ ನೀವು ನಿಮ್ಮ ದುರ್ಮಾರ್ಗ, ದುರಾಚಾರಗಳನ್ನು ಜ್ಞಾಪಕಕ್ಕೆ ತಂದುಕೊಂಡು, ನಿಮ್ಮ ಅಪರಾಧಗಳ
    ಮತ್ತು ಅಸಹ್ಯಕಾರ್ಯಗಳ ನಿಮಿತ್ತ ನಿಮಗೆ ನೀವೇ ಹೇಸಿಕೊಳ್ಳುವಿರಿ.”
  yap-yap: Bay yib ngan’med pangimed nib kireb nge tin tagan ni um ngongliyed, mi
    gimed dabuymed ni bochan e denen romed nge kireb ni um rin’ed.
  hlt-MCSB: Te vaengah na boethae longpuei neh na khoboe aka then pawt te na poek
    ni. Nangmih kathaesainah neh nangmih tueilaehkoi dongah namamih mikhmuh ah te
    na ko-oek uh ni.
  mdy-ETH: ዒንሢኮ ፑርቶ ማሊፆንታ ማዾዋ ቢያ ማሊ ዒንሢ ጶቂሣንዳኔ፤ ዒንሢኮ ጎሞ ማዾንታ ዒንሢ ማዻ ዒኢቴ ማዻፓ ዔቄያና ዒንሢና
    ዒንሢ ሻኣኪንታንዳኔ።
  twi-ASANTE: Afei, wobɛkae wʼakwammɔne ne wʼamumuyɛ, na wo bɔne ne akyiwadeɛ enti,
    wo ho bɛyɛ wo nwunu.
  eng-WEBU: “‘“Then you will remember your evil ways, and your deeds that were not
    good; and you will loathe yourselves in your own sight for your iniquities and
    for your abominations.
  wal-wal: He wode intte intte iita ogiyaanne intte lo77o gidenna oosuwaa hassayana;
    hassayidi intte nagaraanne intte tuna oosuwaa gishshau, intte inttena shenetana.
  spa-PDDPT: Entonces recordarán sus malos procedimientos y sus obras que no fueron
    buenas. Se avergonzarán de ustedes mismos por sus iniquidades y sus repugnancias.
  gun-gun: Ha'e ramo penema'endu'a 'rã ha'eve'ỹa rami pendekuaiague ha'e ha'eve'ỹ
    va'e pejapoague re. Pendejegui ae 'rã pejeguaru pendereko vai ha'e penhemongy'apaague
    káuxa.
  ilo-ULB: Ket panunotenyonto ti kinadangkes dagiti wagas ken dagiti saan a nasayaat
    nga aramidyo, ket guraenyonto dagiti bagiyo gapu kadagiti bukodyo a basol ken
    kadagiti makarimon nga aramidyo.
  kpg-kpg: Goodou ga langahia godou hai huaidu mo godou ihala ala nogo haihai. Deelaa
    di mee ga haga langaadia adu gi goodou gaa huli hoou mai i godou hai huaidu mo
    godou haihai hala.
  uig-ARA: سىلەر رەزىل يوللىرىڭلار ۋە ناچار قىلمىشلىرىڭلارنى ئەسلەپ، قەبىھلىكلىرىڭلار
    ۋە يىرگىنچلىك قىلغانلىرىڭلار ئۈچۈن ئۆز-ئۆزۈڭلاردىن يىرگىنىسىلەر.
  sus-sus: Na tɛmui, wo wo ratuma nɛ wo ɲɛrɛ ki ɲaaxie ma, wo nimisa wo xa yunubie
    xa fe ra.
  pon-2006: Kumwail pahn tamanda amwail tiahk suwed kan oh sapwung kan; ihme kumwail
    ahpw pahn pein namenengkihla oh koluhkihla mehlel dipamwail kan oh amwail sapwung
    kan.
  jae-jae: go amac taêm ênam nêm lêŋ alôb-alôb, taŋ asa naŋ, to nêm sec, taŋ agôm
    naŋ, ma majem taôm êtu nêm sec to geoŋa.
  ksd-ksd: Ma ta nam ra e avat a nuk pa kavava kaina mangamangana ma ra lavur kaina
    magit ava ga pait ia, ma avat a tibuna milikuane mule avat ure kavava lavur varpiam
    ma kavava bilak na mangamangana.
  grc-BRENT: Καὶ μνησθήσεσθε τὰς ὁδοὺς ὑμῶν τὰς πονηρὰς, καὶ τὰ ἐπιτηδεύματα ὑμῶν
    τὰ μὴ ἀγαθὰ, καὶ προσοχθιεῖτε κατὰ πρόσωπον αὐτῶν ἐν ταῖς ἀνομίαις ὑμῶν, καὶ ἐπὶ
    τοῖς βδελύγμασιν αὐτῶν.
  ind-AYT: Dengan begitu, kamu akan mengingat jalan-jalanmu yang jahat dan perbuatan-perbuatanmu
    yang tidak baik, dan kamu akan merasa jijik melihat dirimu sendiri karena kesalahan-kesalahanmu
    dan kekejian-kekejianmu.”
  nya-nya: Pamenepo mudzakumbukira makhalidwe anu oyipa ndi ntchito zanu zoyipa. Machimo
    anu ndi ntchito zanu zonyansa zidzakuchititsa nokha manyazi.
  hrv-hrv: I tada ćete se spomenuti zlih putova i nedjela svojih, i sami ćete sebe
    omrznuti zbog bezakonja i gadosti svojih.
  mps-mps: Tama te sogo da, dagego duga yali te dwai damua pai kolesaga dabe sęgę
    dabe kone palaibao, me te dagego yali eno godolo mu isąwai sę dabe kone paliyu,
    tama dage hale genuai mu yaibao.’ Te po me pusao,” wali.
  tpi-tpi: Na long dispela taim bai yupela i tingim gen olkain sin na stingpela pasin
    yupela i bin mekim, na bai yupela i sem moa yet.
  dan-1931: Da skal I ihukomme eders onde Veje og eders Gerninger, som ikke var gode,
    og ledes ved eder selv over eders Misgerninger og Vederstyggeligheder.
  vie-OVCB: Lúc ấy, các ngươi sẽ nhớ lại đường lối tội lỗi và việc làm xấu xa gian
    ác của mình, và tự khinh bỉ mình vì những điều gian ác và ghê tởm mình đã làm.
  guj-2017: ત્યારે તમને તમારાં આચરણો તથા તમારાં કાર્યો જે સારાં નથી તે યાદ આવશે, તમારાં
    પાપો તથા તમારા ધિક્કારપાત્ર કૃત્યોને લીધે તમે પોતાને ધિક્કારશો.
  pon-2006A: Kumwail pahn tamanda amwail tiahk suwed kan oh sapwung kan; ihme kumwail
    ahpw pahn pein namenengkihla oh koluhkihla mehlel dipamwail kan oh amwail sapwung
    kan.
  por-BRBSL: “““Então vocês se lembrarão de seus maus caminhos e de suas ações que
    não foram boas; e odiar-se-ão a si mesmos à sua própria vista por suas iniqüidades
    e por suas abominações.
  cth-cth: Kahawi hoeh e na hringnuen hoi kahawihoehe na tawksak e hah na kâpanue
    awh vaiteh, panuetthonae hoi na hawihoehnae kecu dawk, na mithmu roeroe vah namahoima
    na kâpanuet awh han.
  twi-twi: Afei mobɛkae mo akwammɔne ne mo amumɔyɛ, na mo bɔne ne akyiwade nti, mo
    ho bɛyɛ mo nwini.
  hlt-hlt: Te vaengah na boethae longpuei neh na khoboe aka then pawt te na poek ni.
    Nangmih kathaesainah neh nangmih tueilaehkoi dongah namamih mikhmuh ah te na ko-oek
    uh ni.
  tbz-SIM: Kɛ̀ di dentɛní di borimɛ nɛ̀ di dɔɔ̀rìmɛ̀ dɛ̀ do í wennimɛ̀ kɛ́pɛ̃ ndimɑ́ɑ̀
    di yɛi nnɛ̀ isɔkɛ di do dɔɔri dɛ̀ kpɛ́í.
  msy-2020: Egh ia uan arazir kurar ia amiziba ko arazir mɨzɨrɨzir kɨ aghuazibagh
    nɨghnɨgham. Egh arazir kurar kaba bangɨn, ia uari dar aghuaghɨva bar aghumsɨgham.
  dop-dop: Wɑɑtʋ ɩnǝɣɩ Ɩ́ kɑ tɔɔsɩ mǝ tɔntɛ ɩsɑɣɑlɛ tɔɔ. Ɩ́ kɑ tɔɔsɩ mǝ lɑkɑsɩ nsi
    sɩ fɛɩ teu tɔ sɩ tɔɔ. Ɩlɛnɑ mǝ mɑɣɑmɑɣɑ ɩ́ nyǝɣǝsɩ mǝ tɩ. Mpi tɔ, ɩ́ lɑpɑ ɩsɑɣɑtʋ
    nɑ ɑcɑɑlǝtʋ.
  azb-azb: O zaman pis əməllərinizi, xeyirsiz işlərinizi yada salacaqsınız. Təqsirlərinizdən
    və iyrənc işlərinizdən ötrü özünüzdən iyrənəcəksiniz.
  eng-DBY: And ye shall remember your evil ways, and your doings which were not good,
    and shall loathe yourselves for your iniquities and for your abominations.
  hin-2017: तब तुम अपने बुरे चाल चलन और अपने कामों को जो अच्छे नहीं थे, स्मरण करके
    अपने अधर्म और घिनौने कामों के कारण अपने आप से घृणा करोगे।
  wol-KYG: Su boobaa yeenay fàttliku seen jikko yu bon yaak seen jëf ju baaxul. Su
    ko defee ngeen jéppi seen bopp ndax seeni ñaawtéef ak seen jëf ju siblu.
  eng-YLT: And ye have remembered your ways that [are] evil, And your doings that
    [are] not good, And have been loathsome in your own faces, For your iniquities,
    and for your abominations.
  eng-WYC-2017: And ye shall have mind on your worst ways, and on studies not good;
    and your wickednesses, and your great trespasses, shall displease you.
  eng-WMBB: “‘“Then you will remember your evil ways, and your deeds that were not
    good; and you will loathe yourselves in your own sight for your iniquities and
    for your abominations.
  urd-GVH: तब तुम्हारी बुरी राहें और ग़लत हरकतें तुम्हें याद आएँगी, और तुम अपने गुनाहों
    और बुतपरस्ती के बाइस अपने आपसे घिन खाओगे।
  rug-rug: Totoso asa kote tiqe balabala pule i gamu sari siraṉa seadi sapu luli gamu
    meke sari mia tinavete kaleadi, meke kote hakohakoni gamu sari mia sinea meke
    sari mia tinavete variva malederedi.
  gaz-gaz: Ergasiis karaa hammina keessaniitii fi hojii jalʼina keessanii ni yaadattu;
    sababii cubbuu keessaniitii fi hojii keessan jibbisiisaa sanaatiifis of balfitu.
  fra-LSG: Alors vous vous souviendrez de votre conduite qui était mauvaise, et de
    vos actions qui n’étaient pas bonnes; vous vous prendrez vous-mêmes en dégoût,
    à cause de vos iniquités et de vos abominations.
  gnn-gnn: Bala nhuma yurru guyaŋirri balayi roŋiyirrina ŋunhi nhaltjana nhuma ŋuli
    yukurranha djäma yätj ŋäthili, bala nhuma yurru waŋanydja bitjanna, ‘Ŋilimurruŋguwaynydja
    ŋunhi gatjaḻ yätjnha gal'ŋu yanana,’ bitjanna yurru, bala yurru nhuma gorana ŋuriŋiyinydjayi
    djarrpi'yunydja romdhu ŋunhi nhuma yukurrana ŋäthili djäma bitjarrayi.
  yal-yal: Nayi, ɛ sigati ki ɲaxin nun ɛ kɛwali ɲaxine fe rabirama nɛn ɛ ma, ɛ yi
    nimisa ɛ hakɛne nun ɛ kɛwali xɔsixine fe ra ki faɲi!
  haw-1868: Alaila e hoomanao oukou i ko oukou mau aoao hewa, a me ka oukou mau hana
    pono ole, a e hoowahawaha iho oukou ia oukou iho i ko oukou mau maka iho, no ko
    oukou mau hewa, a me ko oukou mau mea iuaiuaia.
  arb-NAV: فَتَذْكُرُونَ طُرُقَكُمُ الأَثِيمَةَ وَتَصَرُّفَاتِكُمُ الطَّالِحَةَ، وَتَمْقُتُونَ
    أَنْفُسَكُمْ فِي أَعْيُنِكُمْ لِمَا ارْتَكَبْتُمْ مِنْ آثَامٍ وَرَجَاسَاتٍ.
  ewe-ewe: Ekema miaɖo ŋku miaƒe mɔ vɔ̃wo kple miaƒe ŋutasẽnuwɔwɔwo dzi, eye miaƒe
    nu anyɔ ŋu na miawo ŋutɔ le miaƒe nu vɔ̃wo kple nuwɔna vlowo ta.
  eng-LEE: Then shall ye remember your ways that they were evil, and your doings that
    were not good; and ye shall loathe yourselves on account of your iniquities and
    on account of your abominations.
  asm-FB: তেতিয়া তোমালোকে তোমালোকৰ কু-আচৰণ আৰু মন্দ কাৰ্যবোৰ সোঁৱৰণ কৰিবা; তোমালোকৰ
    অপৰাধ আৰু ঘিণলগীয়া কাৰ্যৰ কাৰণে তোমালোকে নিজৰ দৃষ্টিত নিজকে ঘিণাবা।
  sus-A: نَ تّمُي، وٌ وٌ رَتُمَ نّ وٌ حّرّ كِ حَاشِيٍ مَ، وٌ نِمِسَ وٌ شَ يُنُبِيٍ
    شَ قٍ رَ.
  fra-SBL: '"''''Alors vous vous souviendrez de vos mauvaises voies, de vos actions
    qui n''étaient pas bonnes, et vous vous dégoûterez à vos propres yeux de vos iniquités
    et de vos abominations.'
  hbo-hbo: וּזְכַרְתֶּם֙ אֶת־דַּרְכֵיכֶ֣ם הָרָעִ֔ים וּמַעַלְלֵיכֶ֖ם אֲשֶׁ֣ר לֹֽא־טֹובִ֑ים
    וּנְקֹֽטֹתֶם֙ בִּפְנֵיכֶ֔ם עַ֚ל עֲוֹנֹ֣תֵיכֶ֔ם וְעַ֖ל תֹּועֲבֹֽותֵיכֶֽם׃
  piu-2006: '@see-verse:EZK.036.030'
  kik-kik: Hĩndĩ ĩyo nĩmũkaririkana mĩthiĩre yanyu mĩũru na ciĩko cia waganu, na nĩmũgethũũra
    inyuĩ ene nĩ ũndũ wa mehia manyu na mĩtugo yanyu ĩrĩ magigi.
  fra-NCL: Vous vous rappellerez vos voies mauvaises et vos œuvres qui n’étaient pas
    bonnes, et vous vous prendrez en dégoût, à cause de vos iniquités et de vos abominations.
  cek-AK: To naah na sak ih tuinuen sethaih hoi kahoih ai hmuennawk to na panoek tih,
    na sak ih zaehaih hoi panuet thok hmuennawk pongah nangmah hoi nangmah to nam
    nuet tih boeh.
  cuk-cuk: Deyobi, be-isganadaed, degi, be-ibmar-isgana-imaksad be ebinsamaloed. Geb
    be-isgued-ular, be-ibmar-isgana-imaked-ular, be binge itomaloed.
  uig-CYR: Силәр рәзил йоллириңлар вә начар қилмишлириңларни әсләп, қәбиһликлириңлар
    вә жиркиничлик қилғанлириңлар үчүн өз-өзүңлардин жиркинисиләр.
  tel-2017: అప్పుడు మీరు మీ చెడ్డ ప్రవర్తననూ మీ చెడ్డ పనులనూ గుర్తుకు తెచ్చుకుని మీ
    అసహ్య కార్యాలు బట్టి, మీ సొంత పాపాల బట్టి, మిమ్మల్ని మీరే అసహ్యించుకుంటారు.
  hat-BSA: “‘“Nan lè sa a, nou va sonje chemen mechan nou yo, zak nou ki pa t bon
    yo, e nou va rayi tèt nou nan pwòp zye nou, akoz inikite ak abominasyon nou yo.
  kos-kos: Na kowos ac fah esamak orekma koluk ac sesuwos lowos meet ah, ac kowos
    ac fah sifacna mwekyekin kowos ke sripen orekma koluk ac sufal lowos.
  hbo-WLC: וּזְכַרְתֶּם֙ אֶת־דַּרְכֵיכֶ֣ם הָרָעִ֔ים וּמַעַלְלֵיכֶ֖ם אֲשֶׁ֣ר לֹֽא־טוֹבִ֑ים
    וּנְקֹֽטֹתֶם֙ בִּפְנֵיכֶ֔ם עַ֚ל עֲוֺנֹ֣תֵיכֶ֔ם וְעַ֖ל תּוֹעֲבֽוֹתֵיכֶֽם׃
  ibo-ibo: Mgbe ahụ, unu ga-echeta ụzọ ọjọọ unu niile na omume ọjọọ unu niile, unu
    ga-asọkwa onwe unu oyi nʼihi mmehie unu na ihe arụ niile unu mere.
  ory-ory: ସେହି ସମୟରେ ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କର ମନ୍ଦ ଆଚରଣ ଓ ଯାହା ଉତ୍ତମ ନ ଥିଲା, ଏପରି କ୍ରିୟାସକଳ
    ସ୍ମରଣ କରିବ; ଆଉ, ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କର ଅଧର୍ମ ସକାଶୁ ଓ ଆପଣାମାନଙ୍କର ଘୃଣାଯୋଗ୍ୟ କ୍ରିୟା
    ସକାଶୁ ଆପଣାମାନଙ୍କର ଦୃଷ୍ଟିରେ ଆପେ ଘୃଣାସ୍ପଦ ହେବ।
  chk-chk: Mürin oupwe chechemeni ämi lapalapangau me ämi föföringau, nge oupwe püsin
    anioputakemi pokiten ämi tipis me ämi föför mi anioput.
  rop-rop: Yumob garra oldei jinggabat blanga det nogudbalawei weya yumob bin oldei
    dumbat, en yumob garra jidan sheimwan.
  ukr-1871: Тодї спогадаєте про ваші ледачі дороги та про ваші вчинки недобрі, й гидувати
    мете самі собою за ваші провини й за гидоти ваші.
  deu-1951: Alsdann werdet ihr an eure bösen Wege gedenken und an eure Taten, welche
    nicht gut waren, und werdet vor euch selbst Abscheu empfinden wegen eurer Sünden
    und wegen eurer Greuel.
  eng-JPS: Then shall ye remember your evil ways, and your doings that were not good;
    and ye shall loathe yourselves in your own sight for your iniquities and for your
    abominations.
  srp-1865: I opomenuæete se zlijeh putova svojih i djela svojih koja ne bjehu dobra,
    i sami æete sebi biti mrski za bezakonja svoja i za gadove svoje.
  lug-lug: Olwo mulijjukira amakubo gammwe amabi n’ebikolwa byammwe ebitali birungi,
    era mulyetamwa olw’ebibi byammwe n’olw’ebikolwa byammwe eby’emizizo.
  heb-heb: וזכרתם את דרכיכם הרעים ומעלליכם אשר לא טובים ונקטתם בפניכם על עונתיכם ועל
    תועבתיכם׃
  ben-IRV: তখন তোমার নিজেদের খারাপ আচরণ ও অসৎ কাজ সব মনে করবে এবং নিজেদের অপরাধ ও
    জঘন্য কাজের জন্য নিজেদের দৃষ্টিতে নিজেদেরকে খুব ঘৃণা করবে।
  pan-pan: ਤਦ ਤੁਸੀਂ ਆਪਣਿਆਂ ਬੁਰਿਆਂ ਰਾਹਾਂ ਨੂੰ ਅਤੇ ਆਪਣਿਆਂ ਕੰਮਾਂ ਨੂੰ ਚੇਤੇ ਕਰੋਗੇ, ਭਈ ਉਹ
    ਚੰਗੇ ਨਹੀਂ ਸਨ ਅਤੇ ਤੁਸੀਂ ਆਪਣੇ ਪਾਪਾਂ ਉੱਤੇ ਅਤੇ ਆਪਣੇ ਘਿਣਾਉਣੇ ਕੰਮਾਂ ਕਾਰਨ, ਆਪਣੀ ਨਜ਼ਰ
    ਵਿੱਚ ਆਪਣੇ ਆਪ ਤੋਂ ਘਿਣ ਕਰੋਗੇ।
  mya-JVB: ထိုအခါ သင်တို့သည် ကိုယ် ကျင့်ဘူးသောအကျင့် ဆိုး နှင့် မ ကောင်း သော အမှု
    တို့ကို အောက်မေ့ ၍၊ ကိုယ် ဒုစရိုက် အပြစ်၊ စက်ဆုပ် ရွံရှာဘွယ်သော အမှုတို့ကြောင့်
    ကိုယ်ကိုကိုယ် ရွံရှာ ကြလိမ့်မည်။
  hmo-hmo: “Vadaeni umui emui dala dikadia bona emui kara dikadia do umui laloa lou.
    Unai neganai umui sibona do umui negea bamona, bona do umui hemarai bada momokani.
  urd-urd: तब तुम अपनी बुरी चाल चलन और बद'आमाली को याद करोगे और अपनी बदकिरदारी व मकरूहात
    की वजह से अपनी नज़र में घिनौने ठहरोगे।
  rus-SYN: Тогда вспомните о злых путях ваших и недобрых делах ваших и почувствуете
    отвращение к самим себе за беззакония ваши и за мерзости ваши.
  bqc-SIM: Tó á yãvãikɛa ń á dàaↄ dↄ̀águ, áↄ ye ázĩa gĩyãio á duuna
    ń á yãbɛ̃ɛkɛaↄ yã́i.
  tcz-CHONGTHU: Hiteng chule nangin nachon setna masa ho chu nageldoh kitna chule
    kidah dah um thil nabolsa chengse jeh a nang le nang imacha nakigel lou ding ahi.
  mar-mar: मग तुम्ही तुमच्या वाईट मार्गाचे आणि जी तुमची कृत्ये चांगली नव्हती त्यांचा
    विचार कराल, तेव्हा तुम्ही आपल्या पापाबद्दल आणि घृणीत कृत्यांबद्दल स्वत:चाच द्वेष
    कराल.
  qub-qub: Mana allita rurashayquipita, imanöpis goyashayquipita, juchasapa cashayquita
    yarpärishpayquega quiquiquicunami fiyupa pengacunquipaj.
  bqp-bqp: Sɑɑ ye sɔɔrɑ bɑ koo tubu mɑ ben kookoosu kɑ ben dɑɑ yɑ ǹ wɑ̃ kpɑ bu tii
    tusi yen sɔ̃.
  hat-hat: Lè sa a, n'a chonje jan nou te mennen bak nou mal, jan nou te fè sa ki
    pa t' bon menm. Nou pral gen degoutans pou tèt nou paske nou te fè mechanste ak
    anpil bagay lèd devan Bondye.
  eng-BSB: Then you will remember your evil ways and wicked deeds, and you will loathe
    yourselves for your iniquities and abominations.
  eng-WEBPB: “‘“Then you will remember your evil ways, and your deeds that were not
    good; and you will loathe yourselves in your own sight for your iniquities and
    for your abominations.
  kbq-kbq: E'ina hanugeta kefo avu'ava zama nehuta, kefo zama nehuta, kasri avu'ava'ma
    hu'naza zankura, Israeli vahe'mota tamagesa nentahisageno tamagoteno amu'ati tamagesa
    hugahie.
  nhe-BL: Huan quema inquiilnamiquise nochi imotlajtlacolhua tlen inquichijque huejcajquiya,
    inmoijiyase imoseltitzitzi ipampa nochi nopa tlamantli tlen ax cuali tlen inquichijque.
  gub-BL: Pema'enukwaw putar penemiapo kwer iaiw ma'e rehe nehe, ikatu 'ym ma'e iapo
    awer rehe nehe. — Azeharomoete xiapo ikatu 'ym ma'e, peze putar pezeupeupe nehe.
    Penemiapo kwer iro putar peme nehe.
  eng-DRA: 'And you shall remember your wicked ways, and your doings that were not
    good: and your iniquities, and your wicked deeds shall displease you.'
