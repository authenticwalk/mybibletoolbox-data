    m ege ntị, zaa ekpere ụlọ Izrel, mezuoro ha arịrịọ ha. Aga m eme ka ha baa ụba
    dịka igwe anụ ụlọ,
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ତଥାପି ଆମ୍ଭେ ଯେପରି ଇସ୍ରାଏଲ ବଂଶ ପକ୍ଷରେ ଏହା
    ସଫଳ କରିବା, ଏଥିପାଇଁ ଆମ୍ଭ ନିକଟରେ ସେମାନଙ୍କୁ ପ୍ରାର୍ଥନା କରିବାକୁ ହେବ; ଆମ୍ଭେ ପଲ ପରି ସେମାନଙ୍କର
    ପୁରୁଷଗଣଙ୍କୁ ବୃଦ୍ଧି କରିବା।
  chk-chk: Iei alon Kot ewe Samol mi Lapalap, “Üpwe awirisefäli än chon Israel tüngor
    o achomongeer usun epwi pwiin sip.
  rop-rop: “‘En wen yumob garra askim blanga enijing, ai garra ensim yumob preya,
    en bambai yumob garra jidan bigismob, jis laik detlot ship.
  ukr-1871: 'Так говорить Господь Бог: Ось, і в тому ще покажу ласку мою домові Ізрайлевому:
    я намножу його людьми, як отару овечу.'
  deu-1951: 'Ferner spricht Gott, der HERR, also: Auch dafür will ich mich von dem
    Hause Israel noch erbitten lassen, daß ich es für sie tue: Ich will sie mehren
    wie eine Menschenherde;'
  eng-JPS: 'Thus saith the Lord GOD: I will yet for this be inquired of by the house
    of Israel, to do it for them; I will increase them with men like a flock.'
  srp-1865: 'Ovako veli Gospod Gospod: još æe me tražiti dom Izrailjev da im uèinim,
    da ih umnožim ljudima kao stado.'
  lug-lug: '“Bw’ati bw’ayogera Mukama nti: Nate ndiwuliriza ennyumba ya Isirayiri
    ne mbakolera kino, era ndyaza abantu baabwe babeere bangi ng’ekisibo ky’endiga.'
  heb-heb: כה אמר אדני יהוה עוד זאת אדרש לבית ישראל לעשות להם ארבה אתם כצאן אדם׃
  ben-IRV: প্রভু সদাপ্রভু এই কথা বলেন, তাদের পক্ষে এটা করার জন্য আমি ইস্রায়েল-কুলকে
    আমার কাছে খোঁজ করতে দেব; আমি তাদেরকে মেষপালের মতো মানুষদের বৃদ্ধি করব।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਇਸਰਾਏਲ ਦਾ ਘਰਾਣਾ ਮੇਰੇ ਕੋਲੋਂ ਫੇਰ ਇਹ ਪੁੱਛੇਗਾ ਭਈ ਮੈਂ
    ਉਹਨਾਂ ਲਈ ਇਹ ਕਰਾਂ ਕਿ ਉਹਨਾਂ ਦੇ ਆਦਮੀਆਂ ਨੂੰ ਇੱਜੜ ਵਾਂਗੂੰ ਵਾਧਾ ਦੇਵਾਂ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ဣသရေလ အမျိုး အဘို့ ဤ အမှုကို ငါပြု
    ရမည်အကြောင်း ၊ သူတို့သည် ငါ့ကိုတောင်းပန် ရကြမည်။ သိုး များပြားသကဲ့သို့ ထိုအမျိုးသားချင်းတို့ကို
    များပြား စေမည်။
  hmo-hmo: Lohiabada Dirava ma ia hereva, ia gwau, “Bema Israela bese taudia ese lau
    idia noia, edia bese do lau habadaia totona, lau ese edia noinoi do lau kamonai.
    Vadaeni idia be momo herea do idia lao, mamoe idia momo herea bamona.
  urd-urd: '“ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि बनी — इस्राईल मुझ से यह दरख़्वास्त
    भी कर सकेंगे, और मैं उनके लिए ऐसा करूँगा कि उनके लोगों को भेड़ — बकरियों की तरह
    फ़िरावान करूँ।'
  rus-SYN: 'Так говорит Господь Бог: вот, еще и в том явлю милость Мою дому Израилеву,
    умножу их людьми как стадо.'
  bqc-SIM: Ma Dii Lua ma mɛ̀ má tó Isailiↄ yã́ɛ bee gbɛaa lↄ, mí kɛnɛ́. Má tó
    aa kↄ̃́ lán sãↄwa,
  tcz-CHONGTHU: Hiche hi thaneitah Pakai thusei ahi. Keima Israel taona ngai dingin
    gotsan kaum jinge, chule kelngoi banga ajatnu punsah dingin.
  mar-mar: प्रभू परमेश्वर असे म्हणतो, मी हे त्यांच्यासाठी करावे म्हणून इस्राएलाच्या
    घराण्याकडून पुन्हा मागणी होईल; कळपाप्रमाणे मी त्यामध्ये लोकांची वाढ करीन.
  qub-qub: '«Noga Tayta Dios në: Mas juctapis rurashärämi. Imata ruranäpäpis Israelcuna
    mañacamashanta camacächishämi. Chay particho tiyaj runacunataga uyshano mirananpämi
    camacächishaj.'
  bqp-bqp: Wee ye kon mɑɑ wure n Isirelibɑ kuɑ. Kon bu dɑbiɑsiɑ nge yɑ̃ɑ gɔ̃ɔ.
  hat-hat: 'Seyè sèl Mèt la pale, li di: M''ap kite moun pèp Izrayèl yo vin mande
    m'' sekou. M''ap kite yo peple tankou yon bann mouton.'
  eng-BSB: 'This is what the Lord GOD says: Once again I will hear the plea of the
    house of Israel and do for them this: I will multiply their people like a flock.'
  eng-WEBPB: '“‘The Lord GOD says: “For this, moreover, I will be enquired of by the
    house of Israel, to do it for them: I will increase them with men like a flock.'
  kbq-kbq: Ra Anumzana Agra Anumzamo'a amanage hie, Nagra Israeli vahe'mokizmi nunamu
    kea antahizami'na zamazeri rama'a hanuge'za, sipisipi afu kevugna hu'za rama'a
    vahe fore hu'za manigahaze.
  nhe-BL: '“Na, niimoTECO, niquijtohua: Ya niitztoc para niquintlacaquilis israelitame
    quema momaijtose huan nechtlajtlanise ma niquinmaca nochi ni tlatiochihualistli.
    Quena, ya niitztoc para niquinmacas tlen nechtlajtlanise. Huan niquinmiyaquilis
    israelitame tlen itztoque ipan nopa tlali queja momiyaquilíaj borregojme.'
  gub-BL: Zanezar Tuweharupi Wiko Ma'e uze'eg kury. — Urepytywà pe nehe, i'i putar
    Izaew ihewe wà nehe, ta'e amume'u kar putar wanupe ihe nehe xe. Amueta tetea'u
    kar putar a'e teko àràpuhàràn tetea'u imono'og pyrer ài wà nehe.
  eng-DRA: 'Thus saith the Lord God: Moreover in this shall the house of Israel find
    me, that I will do it for them: I will multiply them as a flock of men,'
