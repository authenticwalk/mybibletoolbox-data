verse: EZK.036.037
translations:
  mal-C: '“യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഒരിക്കൽക്കൂടി ഞാൻ ഇസ്രായേൽജനത്തിന്റെ
    അപേക്ഷകേട്ട് ഇത് അവർക്കുവേണ്ടി ചെയ്യും. അവരുടെ ജനങ്ങളെ ഞാൻ ആട്ടിൻപറ്റംപോലെ അനവധിയായി
    വർധിപ്പിക്കും.'
  deu-TKW: 'So spricht der Herr Jahwe: Auch darin werde ich mich noch vom Hause Israel
    erbitten lassen, daß ich es ihm erweise: Ich will sie zahlreich machen an Menschen,
    wie eine Herde von Schafen.'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Na mbala oyo lisusu, nakosala ete libota
    ya Isalaele eluka Ngai mpo ete natalisa bango ngolu na Ngai : nakosala ete bato
    na yango bakoma ebele lokola bibwele.'
  eng-LSV: 'Thus said Lord YHWH: Yet this I am inquired of by the house of Israel
    to do for them: I multiply them as a flock of men,'
  eng-GNV: 'Thus saith the Lord God, I will yet for this be sought of ye house of
    Israel, to performe it vnto them: I wil encrease them with men like a flocke.'
  eng-WEBSTER: Thus saith the Lord GOD; I will yet for this be inquired of by the
    house of Israel, to do it for them; I will increase them with men like a flock.
  nhw-BL: '“ ‘Na, niamoTECO, niquijtohua: Ya niitztoc para niquintlacaquilis israelitame
    quema motlatlajtise huan nechtlajtlanise ma niquinmaca nochi ni tlatiochihualistli.
    Quena, ya niitztoc para niquinmacas catli nechtlajtlanise. Huan niquinmiyaquilis
    israelitame catli itztoque ipan nopa tlali quen momiyaquilíaj borregojme.'
  swh-ONEN: '“Hili ndilo Bwana Mwenyezi asemalo: Mara nyingine tena nitasikia maombi
    ya nyumba ya Israeli na kuwatendea jambo hili: Nitawafanya watu wake kuwa wengi
    kama kondoo,'
  bba-bba: Wee ye kon mɑɑ wure n Isirelibɑ kuɑ. Kon bu dɑbiɑsiɑ nɡe yɑ̃ɑ ɡɔ̃ɔ.
  eng-KJVCPB: Thus saith the Lord God; I will yet for this be inquired of by the house
    of Israel, to do it for them; I will increase them with men like a flock.
  luo-luo: '“Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Abiro winjo kwayo
    jo-Israel kendo mi atimnegi kama: Abiro miyo ogendini doko mangʼeny ka rombe,'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Israel besena taudia baina ha-uradia
    dainai, ina danu egu ai bae noia; edia taunimanima na baina hahutumadia, mamoe
    serina na heto.'
  npi-ULB: 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ: इस्राएलको घरानालाई मानिसहरूका बगालझैं
    वृद्धि गरिदिन तिनीहरूले मलाई फेरि बिन्ती गर्नेछन् ।'
  yor-yor: '“Èyí yìí ni ohun tí Olúwa Olódùmarè sọ: Lẹ́ẹ̀kan sí i èmi yóò yí sí ilé
    Israẹli, èmi yóò sì ṣe èyí fún wọn. Èmi yóò mú kí àwọn ènìyàn yín pọ̀ lọ́pọ̀lọ́pọ̀
    bí àgùntàn,'
  pes-OPCB: 'خداوند یهوه می‌فرماید: «من بار دیگر دعاهای قوم اسرائیل را اجابت خواهم
    کرد و ایشان را مثل گلهٔ گوسفند زیاد خواهم نمود.'
  tgl-ULB: 'Ito ang sinasabi ng Panginoong Yahweh: Hihilingin muli sa akin ng sambahayang
    Israel na gawin ito para sa kanila, upang paramihin sila tulad ng isang kawan
    ng mga tao.'
  cbu-NT: Ashiri nuw atina. Uru siyaa Israelchicheetsis aranginasha istachima. Yuwaa
    mashkis anoo izuuru tatsamchima. Ashkachuri, opeej wazapan waniptarparee aship
    tiptsirineem izapanichima.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱nime bi ogodagua laro.
    Ainde i̱naga Isaraele wali agalirume i̱hondo ina biamogo bia larimiyagua i̱na
    tínaga bi laramigo hale howa tínaga waneiginiru nogo sibi haradagua mo dewa ho
    helolebero.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​က``ငါ​သည်​ဤ​ထက် မ​က​ပင်​ပြု​တော်​မူ​မည်။ ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​အား​ငါ့​ထံ​တွင်​တစ်​ဖန်​အ​ကူ​အ​ညီ တောင်း​ခံ​ခွင့်​ကို​ပေး​မည်။ သူ​တို့​အား​သိုး​အုပ်
    ကဲ့​သို့​အ​ရေ​အ​တွက်​တိုး​ပွား​လာ​စေ​မည်။-
  bod-N: ཡང་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་རྣམས་ལ་ཁོ་ཚོའི་མི་ནི་ལུག་ཁྱུ་བཞིན་དུ་སྤེལ་བའི་ཕྱིར་ང་ལ་ཞུས་ཆོག་པར་བྱའོ།
    །
  sna-sna: '“Zvanzi naIshe Jehovha: Ndichagamuchirazve chikumbiro cheimba yaIsraeri
    ndigovaitira izvi: Ndichawanza kwazvo vanhu vavo sokuwanda kwamakwai,'
  spa-BLM: '“‘El Señor Yahvé dice: “Por esto, además, seré consultado por la casa
    de Israel, para hacerlo por ellos: Los multiplicaré en hombres como un rebaño.'
  cac-cac: 'A in Jehová Yajal in sval icha tic: Ex yin̈tilal Israel, a tastac ol e
    c''an d''ayin, ol vac'' d''ayex. Ol vac''an q''uib'' e b''isul icha tz''aj sq''uib''
    sb''isul noc'' calnel.'
  swh-ULB: 'Bwana Yahwe asema hivi: Tena nitaulizwa na nyumba ya Israeli kufanya hivi
    kwa ajili yao, kuwaongeza kama kundi la watu.'
  bel-bel: 'Так кажа Гасподзь Бог: вось, яшчэ і ў тым яўлю міласьць Маю дому Ізраілеваму,
    памножу іх людзьмі, як статак.'
  deu-ELBBK: 'So spricht der Herr, HERR: Auch noch um dieses werde ich mich vom Haus
    Israel erbitten lassen, dass ich es ihnen tue: Ich werde sie an Menschen vermehren
    wie eine Herde.'
  mbb-OT: 'Mibpedayun megkaǥi is Nengazen he MEGBEVAYÀ te, “Ed-umanan ku ebpemineǥa
    is kebpehizuhizu te menge etew te Israel, ne iyan ebeelan ku ziyà te kandan is:
    Edhimuwen ku sikandan he iring kahabet te menge kerehidu he ibpemuhat diyà te
    Jerusalem emun timpu te pista. Umbe is nengevengkag he menge inged egkeuman egkepenù
    te mahabet he menge etew. Ne egketuenan dan he iyan a Nengazen.”'
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: യിസ്രായേൽഗൃഹം എന്നോടു അപേക്ഷിച്ചിട്ടു
    ഞാൻ ഒന്നുകൂടെ ചെയ്യും: ഞാൻ അവർക്കു ആളുകളെ ആട്ടിൻ കൂട്ടത്തെപ്പോലെ വർദ്ധിപ്പിച്ചുകൊടുക്കും.'
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj: Mek kadi jekh veca domukava le Izraelitenge,
    hoj mandar te mangen, a kada lenge dava: Kerava lengre manušendar ajci but sar
    bakrore,'
  pes-OPV: 'خداوند یهوه چنین می‌گوید: «برای این باردیگر خاندان اسرائیل از من مسالت
    خواهند نمودتا آن را برای ایشان بعمل آورم. من ایشان را بامردمان مثل گله کثیر خواهم
    گردانید.'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: «Ятэ ын че привинцэ Мэ вой лэса ындуплекат
    де каса луй Исраел ши ятэ че вой фаче пентру ей: вой ынмулци пе оамень ка пе о
    турмэ де ой.'
  ben-OBCV: '“সার্বভৌম সদাপ্রভু এই কথা বলেন, আমি আর একবার ইস্রায়েল কুলকে আমার কাছে
    অনুরোধ জানাতে দেব এবং এই কাজ তাদের জন্য করব: আমি তাদের লোকসংখ্যা মেষপালের মতো
    বৃদ্ধি করব,'
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Weliba reer binu Israa'iil waxaas bay
    i weyddiisan doonaan inaan iyaga u sameeyo, oo dad sidii adhi oo kale ah ayaan
    iyaga ku sii badin doonaa.
  lat-VUC: 'Hæc dicit Dominus Deus: Adhuc in hoc invenient me domus Israël, ut faciam
    eis: multiplicabo eos sicut gregem hominum,'
  eng-ASVBT: 'Thus saith the Lord Jehovah: For this, moreover, will I be inquired
    of by the house of Israel, to do it for them: I will increase them with men like
    a flock.'
  ita-1885: 'Così ha detto il Signore Iddio: Ancora sarò io richiesto dalla casa d''Israele,
    di far loro questo, cioè, di farli moltiplicar d''uomini, a guisa di pecore.'
  eng-LXXUP: Thus saith the Lord God; Yet for this will I be sought by the house of
    Israel, to establish them; I will multiply them even men as sheep;
  eng-ULB: 'The Lord Yahweh says this: Again I will be asked by the house of Israel
    to do this for them, to increase them like a flock of people.'
  spa-VBL: '“Esto es lo que dice el Señor: Volveré a responder a las oraciones del
    pueblo de Israel. Esto es lo que haré por ellos: Haré que aumenten en número como
    un rebaño.'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: Je me laisserai encore fléchir par
    la maison d''Israël, pour leur faire ceci: Je multiplierai les hommes comme un
    troupeau.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “യിസ്രായേൽ ഗൃഹത്തിന്റെ അപേക്ഷ
    കേട്ട്, ഞാൻ ഒന്നുകൂടി ചെയ്യും: ഞാൻ അവർക്ക് ആളുകളെ ആട്ടിൻകൂട്ടത്തെപ്പോലെ വർദ്ധിപ്പിച്ചുകൊടുക്കും.'
  urd-GVR: Qādir-e-mutlaq farmātā hai ki ek bār phir maiṅ Isrāīlī qaum kī iltijāeṅ
    sun kar bāshindoṅ kī tādād rewaṛ kī tarah baṛhā dūṅgā.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी “गो इस्राएल आ खिं ङा मुर आन पुंइशो नेंशा,
    मेको आन मुर आन कली क्‍यारश भेडा खोदेंशो पा शुश सेल्‍नुङमी। मीका २:१२
  eng-NOY: 'Thus saith the Lord Jehovah: Yet will I listen to the house of Israel,
    and do this for them. I will increase'
  ita-1927: 'Così parla il Signore, l’Eterno: Anche in questo mi lascerò supplicare
    dalla casa d’Israele, e glielo concederò: io moltiplicherò loro gli uomini come
    un gregge.'
  ckb-ckb: '«یەزدانی باڵادەست ئەمە دەفەرموێت: دوای ئەمە لەلایەن بنەماڵەی ئیسرائیلەوە
    داوام لێ دەکرێت و منیش لە پێناوی ئەوان ئەنجامی دەدەم، وەک مەڕ خەڵکەکەیان زۆر دەکەم،'
  eng-BBE: 'This is what the Lord has said: The children of Israel will again make
    prayer to me for this, that I may do it for them; I will make them increased with
    men like a flock.'
  kan-OKCV: '“ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನಾನು ಇನ್ನೊಂದು ವಿಷಯದಲ್ಲಿ, ಇಸ್ರಾಯೇಲರ
    ಮತ್ತೊಂದು ಕೋರಿಕೆಯನ್ನು ಆಲಿಸಿ ನೆರವೇರಿಸುವೆನು. ನಾನು ಅವರನ್ನು ಮನುಷ್ಯರಲ್ಲಿ ಮಂದೆಯಂತೆ ಹೆಚ್ಚಿಸುವೆನು.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: இஸ்ரவேல் மக்களுக்காக நான்
    இதை நன்மைச்செய்யும்படி அவர்கள் என்னிடத்தில் விண்ணப்பம்செய்யவேண்டும்; மந்தை பெருகுகிறதுபோல்
    அவர்களில் மனிதர்களைப் பெருகச்செய்வேன்.'
  spa-RV-1909: 'Así ha dicho el Señor Jehová: Aun seré solicitado de la casa de Israel,
    para hacerles esto: multiplicarélos de hombres á modo de rebaños.'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Totuși pentru aceasta voi fi luat la întrebări
    de casa lui Israel, ca să împlinesc aceasta pentru ei; îi voi înmulți cu oameni
    ca pe o turmă.'
  eng-WEBP: '“‘The Lord GOD says: “For this, moreover, I will be inquired of by the
    house of Israel, to do it for them: I will increase them with men like a flock.'
  eng-FBV: 'This is what the Lord God says: I will once again answer the prayers of
    the people of Israel. This is what I will do for them: I will have them increase
    in number like a flock.'
  nld-1939: 'Dit zegt Jahweh, de Heer: Ook tot deze gunst zal Ik Mij door het huis
    van Israël laten verbidden: Ik zal het zo talrijk maken, dat de mensen op kudden
    gelijken;'
  nch-BL: '“ ‘Na, niamoTECO, niquijtohua: Ya niitztoc para niquintacaquilis israelitame
    quema motatajtise huan techtajtanise ma niquinmaca nochi ni tatiochihualisti.
    Quena, ya niitztoc para niquinmacas cati techtajtanise. Huan niquinmiyaquilis
    israelitame cati itztoque ipan nopa tali quej momiyaquilíaj borregojme.'
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Ta còn muốn nhà Y-sơ-ra-ên cầu hỏi ta để
    ta làm sự nầy cho: Ta sẽ thêm nhiều người nam nó như một bầy chiên.'
  hin-CV: '“परम प्रधान याहवेह का यह कहना है: एक बार फिर मैं इस्राएल की प्रार्थना को
    स्वीकार करूंगा और उनके लिये यह करूंगा: मैं उनके लोगों की संख्या को भेड़-बकरियों
    की तरह अत्यधिक करूंगा,'
  spa-BES: 'Esto es lo que el Señor Dios ha dicho: Los hijos de Israel me harán una
    nueva oración por esto, para que yo pueda hacerlo por ellos; Los multiplicaré
    con hombres como un rebaño.'
  tdx-tdx: 'Hoe ty nafè’ Iehovà Talè: Izay ty hitsoeha’ i anjomba’ Israeley t’ie hitoloñe,
    le ho maroeko hoe lia-raike.'
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เราจะให้​วงศ์​วานอิสราเอลขอให้เรากระทำสิ่งนี้​ให้​ด้วย
    คือให้เพิ่มคนอย่างเพิ่มฝูงแพะแกะ
  por-BR-2018: 'Assim diz o Senhor DEUS: Ainda permitirei serei buscado pela casa
    de Israel para lhes fazer isto: eu os multiplicarei de pessoas como a ovelhas.'
  deu-ELO: 'So spricht der Herr, Jehova: Auch noch um dieses werde ich mich vom Hause
    Israel erbitten lassen, daß ich es ihnen tue: Ich werde sie an Menschen vermehren
    wie eine Herde.'
  eng-WYC-2018: The Lord God saith these things, Yet in this thing the house of Israel
    shall find me, that I do to them; I shall multiply them as the flock of men, (The
    Lord God saith these things, Yet again the house of Israel shall ask me, that
    I act for them; and I shall multiply them into a flock of people,)
  epo-epo: 'Tiele diras la Sinjoro, la Eternulo: Ankoraŭ en tio Mi trovigos Min al
    la domo de Izrael, kaj faros al ili: Mi multigos ĉe ili la homojn kiel ŝafojn.'
  uig-PIN: 'Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Mǝn yǝnila Israilning jǝmǝtining bu ixlarni
    tilǝydiƣan dua-tilawǝtlirigǝ ijabǝt ⱪilƣuqi bolimǝn; Mǝn ⱪoy padisidǝk ularning
    adǝmlirini awutimǝn;'
  beo-beo: Ouligisudafa Hina Gode da amane sia:sa, “Na da Isala:ili dunu Nama fidima:ne
    adole ba:ma:ne, logo bu doasimu. Na da sibi wa:i ilia idi da heda:sa, amo defele
    Na da Isala:ili fi ilia idi heda:ma:mu.
  tpi-OTNT: “Mi God, Bikpela, mi tok olsem. Taim ol Israel i askim mi long mekim ol
    manmeri bilong ol i kamap planti olsem ol sipsip, orait bai mi harim dispela beten
    bilong ol tu.
  hau-SA: “Ga abin da Ubangiji Mai Iko Duka yana cewa har yanzu zan ji roƙon gidan
    Isra’ila in kuma yi musu wannan. Zan sa mutanensu su yi yawa kamar tumaki,
  uig-LAT: 'Reb Perwerdigar mundaq deydu: — Men yenila Israilning jemetining bu ishlarni
    tileydighan dua-tilawetlirige ijabet qilghuchi bolimen; Men qoy padisidek ularning
    ademlirini awutimen;'
  nde-nde: 'Nanku okutshiwo nguThixo Wobukhosi: Ngizasivuma njalo isicelo sendlu ka-Israyeli
    ngibenzele lokhu: Ngizakwenza abantu bakibo babebanengi njengezimvu,'
  ton-ton: ‌ʻOku pehē ʻe Sihova ko e ʻOtua; “Ka naʻa mo eni ʻe kumi au ʻe he fale
    ʻo ʻIsileli, ke u fai ia maʻanautolu; pea te u fakatokolahiʻi ʻakinautolu ʻo hangē
    ko e tupu ha fanga sipi.
  ces-1613: 'Takto praví Panovník Hospodin: Ještě toho hledati bude při mně dům Izraelský,
    abych je rozmnožil. Rozmnožím je lidmi jako stády.'
  eng-WMB: '“‘The Lord GOD says: “For this, moreover, I will be inquired of by the
    house of Israel, to do it for them: I will increase them with men like a flock.'
  tam-TCV: “ஆண்டவராகிய யெகோவா கூறுவது இதுவே. இஸ்ரயேலின் வேண்டுதலுக்கு இன்னொருமுறையும்
