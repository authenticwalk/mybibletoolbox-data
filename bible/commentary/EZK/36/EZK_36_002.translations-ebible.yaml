verse: EZK.036.002
translations:
  mal-C: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ശത്രു നിങ്ങളെക്കുറിച്ച് “ആഹാ!
    പുരാതനഗിരികൾ ഞങ്ങളുടെ കൈവശത്തിലായിരിക്കുന്നു” ’ എന്നു പറയുന്നുവല്ലോ.'
  deu-TKW: 'So spricht der Herr Jahwe: Weil der Feind über euch gerufen hat: “Ha!
    Wüsten für immer! uns ist''s zum Besitztume geworden!” -'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Moyini alobaki na tina na bino : ‘ Ah,
    bangomba ya kala ekomi sik’oyo ya biso ! ’ ›'
  eng-LSV: 'Thus said Lord YHWH: Because the enemy said against you, Aha! The high
    places of old have also become our possession,'
  eng-GNV: Thus saith the Lord God, because the enemie hath sayde against you, Aha,
    euen the hye places of the world are ours in possession,
  eng-WEBSTER: 'Thus saith the Lord GOD; Because the enemy had said against you, Aha,
    even the ancient high places are ours in possession:'
  nhw-BL: 'Huan xiquinilhui para na, niininTECO Catli Más Nijpiya Tlanahuatili, niquijtohua:
    Nochi amocualancaitacahua, anisraelitame, mohueyimajtoque huan quiijtojtoque para
    nochi nopa huejhueyi tepeme catli nochipa eltoyaj, ama iniaxcahua.'
  swh-ONEN: 'Hili ndilo Bwana Mwenyezi asemalo: Kwa sababu adui wanasema juu yako,
    “Aha! Mahali palipoinuka pa zamani pamekuwa milki yetu.” ’'
  bba-bba: wee yibɛrɛbɑ bɑ ɡerumɔ bɑ mɔ̀, ɛhɛ̃, tɛ̃ i kuɑ beɡinu.
  eng-KJVCPB: 'Thus saith the Lord God; Because the enemy hath said against you, Aha,
    even the ancient high places are ours in possession:'
  luo-luo: 'Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Wasigu nogoyonu
    siboi kawacho niya, “Donge uwuoro! Gode machon maboyo koro osedoko mawa.” ’'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Badina be inaimui ese e herevalaimui,
    eto ‘Aha”, bona “Ororo gunadia doridia vada a ḡaunaidia,”'
  npi-ULB: 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ: शत्रुले तिमीहरूका बारेमा यसो भनेका
    छ, “आहा! प्राचीन अग्ला ठाउँहरू हाम्रा अधिकारमा भएका छन् ।”’'
  yor-yor: 'Èyí yìí ni Olúwa Olódùmarè wí: Àwọn ọ̀tá sọ nípa yín pé, “Háà! Àwọn ibi
    gíga ìgbàanì ti di ohun ìní wa.” ’'
  pes-OPCB: 'خداوند یهوه چنین می‌فرماید: دشمنانتان به شما اهانت کرده، بلندیهای قدیمی
    شما را از آن خودشان می‌دانند.'
  tgl-ULB: 'Ito ang sinasabi ng Panginoong Yahweh: Sinabi ng kaaway tungkol sa iyo,
    “Aha!” at “Ang mga sinaunang matataas na lugar ay naging pag-aari namin.”'
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi ogodagua laro.
    Isaraele wali agali tí waitigi bu karume tí mege bialu lalu, Bayaleoredago ai
    hari Isaraele dindiha karuni inanaga kagoni ndobe, laga bialu kagoni.
  mya-mya: '@see-verse:EZK.036.001'
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། དགྲ་བོས་ཁྱོད་ལ་རྒོལ་ཞིང་འཕྱས་ཏེ་ན་རེ། ལོ་རྒྱུས་ཧ་ཅང་རིང་བའི་རི་སྒང་དེ་དག་ནི་ངེད་ཅག་ལ་ས་སྐལ་དུ་ཐོབ་པ་ཡིན་ཟེར་བས་ན།
  sna-sna: 'Zvanzi naIshe Jehovha: Muvengi akati kwauri, “Toko waro! Nzvimbo dzakakwirira
    dzekare dzava dzedu.” ’'
  spa-BLM: 'El Señor Yahvé dice: “Porque el enemigo ha dicho contra ustedes: “¡Ah!”
    y “¡Los antiguos lugares altos son nuestros en posesión!'
  cac-cac: 'A in val Jehová Yajal in svala'': A eb'' ayoch ajc''olal d''ayex, ix scomon
    alej eb'' to yicxo masanil lum tzalquixtac eb'' aytaxoni.'
  swh-ULB: 'Bwana Yahwe asema hivi: Adui amesema kuhusu ninyi, “Aha!” na “Mahala pa
    juu pa zamani pamekuwa milki yetu.”'''
  bel-bel: 'Так кажа Гасподзь Бог: як што вораг гаворыць пра вас: «ага! ага! і вечныя
    вышыні дасталіся нам на долю»,'
  deu-ELBBK: 'So spricht der Herr, HERR: Weil der Feind über euch spricht: Haha!,
    und: Die ewigen Höhen, sie sind uns zum Besitztum geworden!,'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen he MEGBEVAYÀ: migkaǥi is menge kuntada niw
    he egkaangken dan en is menge vuvungan niw.’'
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ശത്രു നിങ്ങളെക്കുറിച്ചു:
    നന്നായി; പുരാതനഗിരികൾ ഞങ്ങൾക്കു കൈവശം ആയിരിക്കുന്നു എന്നു പറയുന്നു.'
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj: Bo o ňeprijaťeľis tumendar asal a phenel:
    „O večna verchi hine amare!“ ‘'
  pes-OPV: 'خداوند یهوه چنین می‌گوید: چونکه دشمنان درباره شما گفته‌اند هه این بلندیهای
    دیرینه میراث ما شده است،'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: «Пентру кэ врэжмашул а зис деспре вой:
    ‹Ха! Ха! Ачесте ынэлцимь вешниче ау ажунс моштениря ноастрэ!›»’,'
  ben-OBCV: সার্বভৌম সদাপ্রভু এই কথা বলেন, শত্রুরা তোমার বিরুদ্ধে বলেছে, “বাঃ! পুরানো
    উঁচু জায়গাগুলি আমাদের দখলে এসে গেছে।” ’
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Cadowgu wuxuu idinku yidhi, Ahaa, xataa
    meelihii sarsare oo hore annagaa hanti ahaan u leh.
  lat-VUC: 'Hæc dicit Dominus Deus: Eo quod dixerit inimicus de vobis: Euge, altitudines
    sempiternæ in hæreditatem datæ sunt nobis:'
  eng-ASVBT: 'Thus saith the Lord Jehovah: Because the enemy hath said against you,
    Aha! and, The ancient high places are ours in possession;'
  ita-1885: 'Così ha detto il Signore Iddio: Perciocchè il nemico ha detto di voi:
    Eia! i colli eterni son divenuti nostra possessione!'
  eng-LXXUP: 'Thus saith the Lord God; Because the enemy has said against you, Aha,
    the old waste places are become a possession for us:'
  eng-ULB: 'The Lord Yahweh says this: The enemy has said about you, “Aha!” and “The
    ancient high places have become our possession.”'''
  spa-VBL: 'Esto es lo que dice el Señor: El enemigo ha dicho de ti: ‘¡Ah! Estos antiguos
    lugares altos nos pertenecen ahora’,'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: Parce que les ennemis ont dit de
    vous: “Ah! ah! même les hauteurs éternelles sont devenues notre possession! “'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ശത്രു നിങ്ങളെക്കുറിച്ച്:
    ‘നന്നായി; പുരാതനഗിരികൾ ഞങ്ങൾക്കു കൈവശം ആയിരിക്കുന്നു’ എന്നു പറയുന്നു.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki dushman baġhleṅ bajā kar kahtā hai ki
    kyā ḳhūb, Isrāīl kī qadīm bulandiyāṅ hamāre qabze meṅ ā gaī haiṅ!
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी इन जोरी सत्रुपुकीमी ‘मुल मेको माइत पहाड नेल्‍ल
    इं के दुम्‍तेक्‍म’ देंतेक्‍म। इजीकीएल २५:३
  eng-NOY: 'Thus saith the Lord Jehovah: Because the enemy hath said concerning you,
    “Aha! the everlasting heights have become our possession”;'
  ita-1927: 'Così parla il Signore, l’Eterno: Poiché il nemico ha detto di voi: Ah!
    ah! queste alture eterne son diventate nostro possesso! tu profetizza, e di’:'
  ckb-ckb: 'یەزدانی باڵادەست ئەمە دەفەرموێت: دوژمن سەبارەت بە ئێوە گوتی: ’هۆیها! نزرگەی
    بەرزاییە دێرینەکان بوونە موڵکی ئێمە.‘ “'
  eng-BBE: 'This is what the Lord has said: Because your hater has said against you,
    Aha! and, The old waste places are our heritage, we have taken them:'
  kan-OKCV: 'ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಏಕೆಂದರೆ ನಿನ್ನ ಶತ್ರುವು ನಿನಗೆ ವಿರೋಧವಾಗಿ,
    “ಆಹಾ, ಪೂರ್ವದ ಉತ್ತಮ ಸ್ಥಳಗಳು ನಮ್ಮ ಸೊತ್ತಾದವು,” ಎಂದು ಹೇಳುವರು. ’'
  tam-2017: யெகோவாகிய ஆண்டவர் சொல்லுகிறார்; பகைவர்கள் உங்களைக்குறித்து ஆ ஆ, நித்திய
    மேடுகள் எங்களுடையதானது என்று சொல்லுகிறபடியினால்,
  spa-RV-1909: 'Así ha dicho el Señor Jehová: Por cuanto el enemigo dijo sobre vosotros:
    ¡Ea! también las alturas perpetuas nos han sido por heredad;'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Pentru că dușmanul a spus împotriva voastră:
    Aha, chiar și înălțimile cele vechi sunt în stăpânirea noastră;'
  eng-WEBP: 'The Lord GOD says: ‘Because the enemy has said against you, “Aha!” and,
    “The ancient high places are ours in possession!”’'
  eng-FBV: 'This is what the Lord God says: The enemy said about you, ‘Aha! These
    old high places now belong to us,’'
  nld-1939: 'Dit zegt Jahweh, de Heer! Omdat de vijand over u heeft uitgeroepen: Haha,
    voorgoed zijn ze verwoest, ze worden ons bezit;'
  nch-BL: 'Huan xiquinilhui para na, niininTECO Cati Más Nijpiya Tanahuatili, niquijtohua:
    Nochi amocualancaitacahua, anisraelitame, mohueyimajtoque huan quiijtojtoque para
    nochi nopa huejhueyi tepeme cati nochipa eltoyaj, ama iniaxcahua.'
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Vì quân thù nghịch có nói về bay rằng: Ê!
    Những gò cao đời xưa thuộc về chúng ta làm sản nghiệp!'
  hin-CV: 'परम प्रधान याहवेह का यह कहना है: शत्रु ने तुमसे कहा, “आहा! पुराने ज़माने
    के ऊंचे स्थान हमारे हो गये हैं.” ’'
  spa-BES: 'Esto es lo que el Señor ha dicho: Porque tu enemigo ha dicho contra ti,
    ¡Ajá! y, Las montañas perpetuas son nuestro patrimonio, las hemos tomado.'
  tdx-tdx: 'Hoe ty nafè’ Iehovà Talè: Kanao nanao ty hoe ty ama’o i rafelahiy: Hede!
    fa amantika o haboañe haehaeo;'
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เพราะศั​ตรู​กล​่าวขวัญถึงเจ้าว่า
    ‘อ้าฮา แม้แต่​ที่​สูงโบราณเหล่านั้นได้ตกเป็นกรรมสิทธิ์ของเราแล้ว’
  por-BR-2018: 'Assim diz o Senhor DEUS: Dado que o inimigo disse sobre vós: Ha, ha!
    Até os antigos lugares altos se tornaram propriedade nossa!'
  deu-ELO: 'So spricht der Herr, Jehova: Weil der Feind über euch spricht: Haha! und:
    Die ewigen Höhen, sie sind uns zum Besitztum geworden!'
  eng-WYC-2018: The Lord God saith these things, For that that the enemy said of you,
    Well! everlasting highnesses be given to us into heritage; (The Lord God saith
    these things, Because the enemy hath said to you, Well! the everlasting highlands
    shall be given to us for an inheritance;)
  epo-epo: 'Tiele diras la Sinjoro, la Eternulo: Ĉar la malamiko diras pri vi: Ha,
    ha! ankaŭ la eternaj altaĵoj fariĝis niaj posedaĵoj;'
  uig-PIN: 'Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Düxmǝnning silǝrgǝ ⱪarap: «Waⱨ! Mǝnggü
    yuⱪiri jaylar bizgǝ tǝǝlluⱪ boldi!» degini tüpǝylidin,'
  beo-beo: 'Ilia da Na, Ouligisudafa Hina Gode, Na sia: nabima:ne sia:ma! ‘Isala:ili
    ha lai da Isala:ili dafai dawa:beba:le, hidale amane sia:i, ‘Amo hemonega hamoi
    goumi wali da ninia:,’ amane nodone sia:i.'
  tpi-OTNT: Mi God, Bikpela, mi tok olsem, ol birua bilong Israel i bin tok bilas
    olsem, ‘Gutpela tumas. Nau ol dispela bikpela maunten i bilong yumi.’
  hau-SA: Ga abin da Ubangiji Mai Iko Duka yana cewa abokin gāba yana magana game
    da ku cewa, “Yauwa! Tsofaffin tuddai sun zama mallakarmu yanzu.” ’
  uig-LAT: 'Reb Perwerdigar mundaq deydu: — Düshmenning silerge qarap: «Wah! Menggü
    yuqiri jaylar bizge teelluq boldi!» dégini tüpeylidin,'
  nde-nde: 'Nanku okutshiwo nguThixo Wobukhosi: Isitha satsho ngani sathi, “Awu! Iziqongo
    zasendulo sezibe yilifa lethu.” ’'
  ton-ton: ‌ʻOku pehē ʻe Sihova ko e ʻOtua; koeʻuhi kuo pehē ʻe he fili kiate koe,
    ‘ʻEhē, ʻehē, naʻa mo e ngaahi potu māʻolunga talu mei muʻa kuo ʻamautolu ia:’
  ces-1613: 'Takto praví Panovník Hospodin: Proto že říká ten nepřítel o vás: Aj,
    to dobře, takéť i výsosti věčné v dědictví se nám dostanou,'
  eng-WMB: 'The Lord GOD says: ‘Because the enemy has said against you, “Aha!” and,
    “The ancient high places are ours in possession!”’'
  tam-TCV: ஆண்டவராகிய யெகோவா கூறுவது இதுவே. “ஆகா, முற்காலத்து உயர்ந்த மலைகள் எங்கள்
    உடைமைகளாயிற்றே என்று பகைவர்கள் உங்களைப் பார்த்துச் சொன்னார்களல்லவோ?” ’
  ceb-ULB: 'Miingon si Yahweh nga Ginoo niini: Miingon ang kaaway mahitungod kaninyo,
    “Aha!” ug “Gipanag-iyahan na namo ang karaang tag-as nga mga dapit.''”'
  pol-UBG: 'Tak mówi Pan BÓG: Ponieważ wróg powiedział o was: Ha! Prastare wysokości
    stały się naszą posiadłością;'
  kyc-kyc: Dokome waili pii nakamana lao letamo doko sinya lare, langiya. Isaraelena
    yanda pimwai dupwame nakama range nyisu yakunaiyape mende pisi nalyamo dokona
    kendepulinde karamano lao suu pyapala lao dakepa yuu kyau sulu singi dupwa nakamana
    lyakande, letaminyi.
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ دشمن بغلیں بجا کر کہتا ہے کہ کیا خوب، اسرائیل
    کی قدیم بلندیاں ہمارے قبضے میں آ گئی ہیں!
  deu-1912: 'So spricht der Herr HERR: Darum daß der Feind über euch rühmt: Ha! die
    ewigen Höhen sind nun unser Erbe geworden!'
  kan-2017: ದೇವರಾದ ಯೆಹೋವನು ಹೀಗೆ ಹೇಳುತ್ತಾನೆ, ಶತ್ರುವು ನಿಮ್ಮನ್ನು ನೋಡಿ, “ಆಹಾ!” ಎನ್ನುತ್ತಾ,
    ಈ ಪುರಾತನ ದುರ್ಗಗಳು ನಮ್ಮ ವಶವಾಗಿವೆ’” ಎಂದು ಹೇಳುವರು.
  yap-yap: 'ni Th’abi Tolang e nggog ni fan ngorad: pi to’ogor nu Israel e kar minmin
    gad u wan’rad ma yad be ga’ar, ‘Fapi burey ni kakrom e tafadad e chiney!’'
  hlt-MCSB: Ka Boeipa Yahovah loh he ni a. thui. Na thunkha loh, 'Khuih ka khosuen
    hmuensang rhoek khaw kaimih ham khoh la om coeng,’ a ti lah ko.
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ ዒስራዔኤሌኮ ሞርካ ‹ሃይሾ፥ ዬይ ሚናኣ ዹካ ኑኡም ማዔኔ› ጌዒ ሄርሺንቲ ዓርቄኔ።
  twi-ASANTE: 'Yei ne deɛ Otumfoɔ Awurade seɛ: Sɛe na ɔtamfoɔ no ka faa wo ho, “Ahaa!
    Tete sorɔnsorɔmmea no abɛyɛ yɛn dea.” ’'
  eng-WEBU: 'The Lord GOD says: ‘Because the enemy has said against you, “Aha!” and,
    “The ancient high places are ours in possession!”’'
  wal-wal: Intte morkketi, “Beni xoqqa dereti ubbai nubaa gididosona!” yaagido gishshau,
    eti inttena mentterettidi baisa oottido gishshau, intte cora kawotettatun haarettanaadan
    oottido gishshaunne inttena daro cayettiyaabaanne qilliicettiyaabaa oottido gishshau,
  spa-PDDPT: 'ʼAdonay Yavé dice: Porque el enemigo habló contra ustedes: Las alturas
    eternas son posesión nuestra,'
  gun-gun: 'Po rami Senhor Nhanderuete ijayvu: Penderovaigua kuery pendevy aipoe''i:
    “Ha''evea rami! Tekoa imarã e''ỹ va''ekue ma nhandevy meme opyta”, he''i okuapy.'
  ilo-ULB: 'Kastoy ti kuna ti Apo a ni Yahweh: Kinuna kadakayo dagiti kabusoryo, “Aha!”
    ken “Nagbalin a kukuatayo dagiti nagkauna a nangangato a lugar.''”'
  kpg-kpg: 'go Tagi go Yihowah, ang gi digaula: Nia hagadaumee o Israel gu tenetene
    huoloo ga helekai boloo, ‘Dolomeenei gei nia gonduu namua o Israel la guu hai
    tenua ni gidaadou!’'
  uig-ARA: 'رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ دۈشمەننىڭ سىلەرگە قاراپ: «ۋاھ! مەڭگۈ
    يۇقىرى جايلار بىزگە تەئەللۇق بولدى!» دېگىنى تۈپەيلىدىن،'
  sus-sus: 'Wo Marigi Alatala yi nan masenxi, a naxɛ: Wo yaxuie bara a fala wo xa
    geyae findima nɛ e gbe ra.'
  pon-2006: 'KAUN-O, Wasa Lapalahpie, pahn ketikihong irail: Imwintihti kan en Israel
    perendahr oh kahski, ‘Met dohl en kawa ko wialahr sapwatail!’'
  ksd-ksd: 'Ra Luluai God i biti dari: Tago ra ebar i ga biti ure u, Ioi! ma dia ga
    vatang ra umana maulana gunan ta ra lualuana ba kadiat,'
  grc-BRENT: Τάδε λέγει Κύριος Κύριος, ἀνθʼ οὗ εἶπεν ἐφʼ ὑμᾶς ὁ ἐχθρὸς, εὖγε ἔρημα
    αἰώνια εἰς κατάσχεσιν ἡμῖν ἐγενήθη·
  ind-AYT: Beginilah firman Tuhan ALLAH, ‘Karena musuh telah berkata terhadap kamu,
    ‘Rasakan!’ dan ‘Bukit-bukit zaman dahulu sudah menjadi milik kita,’
  nya-nya: 'Ine Ambuye Yehova ndikuti: Mdani wanu ankanena kuti, ‘Aa! Dziko lamapiri
    lakalekale lija lasanduka lathu.’'
  hrv-hrv: 'Ovako govori Jahve Gospod: Neprijatelji vaši govore o vama: ''Ha! Ha!
    Visine vječne postat će naš posjed!'''
  mps-mps: Ena God Genuai Bidi, eno e tama po wainu ebao. Te Israel dabe augwaligo
    boi bidi dabego e tama po wai dao, ‘Wiegi yai mu dao. Megi da, te genuai bulu
    du dabe dago bulu du dao,’ wai.”
  tpi-tpi: Mi God, Bikpela, mi tok olsem, ol birua bilong Israel i bin tok bilas olsem,
    ‘Gutpela tumas. Nau ol dispela bikpela maunten i bilong yumi.’
  dan-1931: 'Så siger den Herre HERREN: Fordi Fjenden sagde om eder: “Ha! Ørkener
    for stedse! De er blevet vor Ejendom!”'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Chí Cao phán: Kẻ thù của ngươi reo hò rằng:
    ‘Hay quá! Các đồi núi cổ đó đã thuộc về chúng ta!’'
  guj-2017: પ્રભુ યહોવાહ આમ કહે છે; દુશ્મન તમારે વિષે “વાહ, વાહ” કહે છે અને “આ પ્રાચીન
    ઉચ્ચસ્થાનો અમારા કબ્જામાં છે.’
  pon-2006A: 'KAUN-O, Wasa Lapalahpie, pahn ketikihong irail: Imwintihti kan en Israel
    perendahr oh kahski, ‘Met dohl en kawa ko wialahr sapwatail!’'
  por-BRBSL: 'O Senhor Javé diz: ''Porque o inimigo disse contra vocês, “Aha!” e,
    “Os antigos lugares altos são nossos”!'
  cth-cth: Bawipa Jehovah ni hettelah a dei, taran ni haha! BAWIPA e monnaw teh maimae
    kut dawk a pha awh toe, telah nangmouh koe lah a dei awh dawkvah,
  twi-twi: 'Sɛɛ na Otumfo Awurade se: Sɛɛ na ɔtamfo no ka faa wo ho, “Aaa! Tete sorɔnsorɔmmea
    no abɛyɛ yɛn dea.” ’'
  hlt-hlt: Ka Boeipa Yahovah loh he ni a thui. Na thunkha loh, 'Khuih ka khosuen hmuensang
    rhoek khaw kaimih ham khoh la om coeng,’ a ti lah ko.
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i nkɛ tú: Bɛ dootitɔbɛ̀ bɛ̀ dɑúmu kɛ tú wũ̀ɔ̃̀ɔ̃̀!
    Ti nɛ́ í tiekɛ di tɑ̃rɛ̀ di do tɑ̃́ yɛ̀ɑ̀?'
  msy-2020: 'Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨgei: Nɨn apaniba akam nɨ
    gasɨ suam, ‘Bar dera! Mɨghsɨar ekiar kaba datɨrɨghɨn e dar ghuaviba ikegham!’'
  dop-dop: Pǝ tɑɣɑ pʋlʋ, kolontunɑɑ woŋɑ-mɛ nɑ pɑ́ kpɑlǝsɩ. Ɩ́ tɔmɑ sɩ Ɩsɛɣɛlɩ lɔŋtɑɑ
    pɔ́ɔ́ŋ pǝsɑ mǝ nyǝŋ.
  azb-azb: 'Xudavənd Rəbb belə deyir: “Düşmən sizin barənizdə ‹nə yaxşı, bu qədim
    təpələr bizim mülkümüz oldu› dedi”.'
  eng-DBY: 'Thus saith the Lord Jehovah: Because the enemy hath said against you,
    Aha! and, The ancient high places are become ours in possession;'
  hin-2017: 'परमेश्वर यहोवा यह कहता है: शत्रु ने तो तुम्हारे विषय में कहा है, ‘आहा!
    प्राचीनकाल के ऊँचे स्थान अब हमारे अधिकार में आ गए।’'
  wol-KYG: 'Boroom bi Aji Sax ji dafa wax ne: Gannaaw noon bee ne leen: ‘Ñaw! Seen
    kawte yu yàgg yii, tey nooy boroom.’ ”'
  eng-YLT: 'Thus said the Lord Jehovah: Because the enemy said against you, Aha, and
    the high places of old for a possession have been to us,'
  eng-WYC-2017: The Lord God saith these things, For that that the enemy said of you,
    Well! everlasting highnesses be given to us into heritage;
  eng-WMBB: 'The Lord GOD says: ‘Because the enemy has said against you, “Aha!” and,
    “The ancient high places are ours in possession!”’'
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि दुश्मन बग़लें बजाकर कहता है कि क्या ख़ूब,
    इसराईल की क़दीम बुलंदियाँ हमारे क़ब्ज़े में आ गई हैं!
  rug-rug: 'Hiera gua si zama nia e Zihova sa Baṉara: Sa kana si zama atu guahe koa
    gamu, “Isa, sari toqere ululudi sapu pukeranedi, si na nada tinago gita kamahire.”'
  gaz-gaz: 'Waaqayyo Gooftaan akkana jedha: Diinni waaʼee keessan, “Ishoo! Iddoowwan
    ol kaʼoon durii dhuunfaa keenya taʼaniiru” jedhe.’'
  fra-LSG: 'Ainsi parle le Seigneur, l’Éternel: Parce que l’ennemi a dit sur vous:
    Ah! Ah! Ces hauteurs éternelles sont devenues notre propriété!'
  yal-yal: 'Marigina Alatala ito nan falaxi, a naxa: Bayo yaxune bata gele ɛ ma, e
    naxa, “Yɔ! Habadan geyani itoe bata findi nxu tan nan gbee ra!” ’'
  haw-1868: 'Ke i mai nei Iehova ka Haku, penei; No ka mea, ua olelo ku e ka enemi
    ia oe, Aia la, no makou no na wahi kiekie kahiko, he waiwai no makou:'
  arb-NAV: 'هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: لأَنَّ الْعَدُوَّ قَدْ تَهَكَّمَ
    عَلَيْكُمْ قَائِلاً: هَهْ. قَدْ صَارَتِ الْمُرْتَفَعَاتُ الْقَدِيمَةُ مِيرَاثاً
    لَنَا.'
  ewe-ewe: Aƒetɔ Yehowa be, futɔ la gblɔ tso ŋuwò be, “Ahã! Gbe aɖe gbe ƒe towo zu
    mía tɔ.” ’
  eng-LEE: 'Thus hath said the Lord Eternal, Because the enemy hath said regarding
    you, Aha, even the ancient high-places are become ours as a possession:'
  asm-FB: 'প্ৰভু যিহোৱাই এই কথা কৈছে: শত্ৰুৱে তোমালোকৰ অহিতে কৈছে, “ভাল হৈছে”, আৰু
    “পুৰাতন উচ্চস্থানবোৰ আমাৰ অধিকাৰ হ’ল’।”'
  sus-A: وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ، عَ نَشّ؛ وٌ يَشُييٍ بَرَ عَ قَلَ وٌ شَ
    فٍيَيٍ قِندِ مَ نّ عٍ فبٍ رَ.
  fra-SBL: 'Le Seigneur Yahvé dit : Parce que l''ennemi a dit contre vous : « Ah ! »
    et « Les anciens hauts lieux sont à nous ».'
  hbo-hbo: כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה יַ֣עַן אָמַ֧ר הָאֹויֵ֛ב עֲלֵיכֶ֖ם הֶאָ֑ח
    וּבָמֹ֣ות עֹולָ֔ם לְמֹֽורָשָׁ֖ה הָ֥יְתָה לָּֽנוּ׃
  piu-2006: '@see-verse:EZK.036.001'
  kik-kik: 'Mwathani Jehova ekuuga ũũ: Thũ nĩyaaririe ũhoro waku, ĩkiuga atĩrĩ, “Aha!
    Kũndũ kũrĩa gũtũũgĩru gwa tene nĩgũtuĩkĩte gwitũ gwa kwĩgwatĩra.” ’'
  fra-NCL: 'Ainsi parle le Seigneur Yahweh : Parce que l’ennemi a dit de vous : « Ha !
    Ha ! les hauteurs éternelles sont devenues notre propriété ! »'
  cek-AK: Angraeng Sithaw mah, Na misanawk mah, “Ha, ha, canghnii ih hmuensangnawk
    loe kaicae han ni oh boeh, tiah a thuih o pongah;
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi weyob soged: Be-isdarmalad begi dodoar-sogmalad:
    Yar-sergan bato anmargadi.’'
  uig-CYR: 'Рәб Пәрвәрдигар мундақ дәйду: — Дүшмәнниң силәргә қарап: «Ваһ! Мәңгү жуқури
    җайлар бизгә тәәллуқ болди!» дегини түпәйлидин,'
  tel-2017: యెహోవా ప్రభువు చెప్పేదేమిటంటే “మీ గురించి శత్రువులు ఇలా చెప్పారు, ‘ఆహా!
    ప్రాచీన ఉన్నత స్థలాలు మా సొంతం అయ్యాయి.’
  hat-BSA: 'Konsa pale Senyè BONDYE a: ‘Akoz lènmi an te pale kont nou, “Ah, ah!”,
    ak “Wo plas yo vin devni posesyon nou,”’'
  kos-kos: 'LEUM GOD Fulatlana, ac fahk nu selos: Mwet lokoalok lun Israel elos israsrinkusrai
    ac fahk, “Fineol fulat ma oan oemeet me, inge ma lac lasr!’'
  hbo-WLC: כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה יַ֣עַן אָמַ֧ר הָאוֹיֵ֛ב עֲלֵיכֶ֖ם הֶאָ֑ח
    וּבָמ֣וֹת עוֹלָ֔ם לְמֽוֹרָשָׁ֖ה הָ֥יְתָה לָּֽנוּ׃
  ibo-ibo: 'Ihe ndị a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru: Ndị iro
    unu ekwuola megide unu sị, “Ahaa! Ebe niile dị elu nke mgbe ochie aghọọla ihe
    nnweta anyị.” ’'
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଶତ୍ରୁ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ କହିଅଛି, ‘ଭଲ ହେଲା,
    ଭଲ ହେଲା! ଓ ସେହି ପ୍ରାଚୀନ ଉଚ୍ଚସ୍ଥଳୀସକଳ ଆମ୍ଭମାନଙ୍କର ଅଧିକୃତ ହେଲା,’
  chk-chk: 'ngang Kot ewe Samol mi Lapalap: Chon oputakemi ra apasa usumi, ‘Ää, ekewe
    leni tekia mi nom seni me lomlom ra wiliti leniach.’'
  rop-rop: en dalim olabat wanim mi na YAWEI det boswan God toktokbat, ‘Blanga yumob
    enamimob bin mokimbat en reken yumob bigwan hil blanga olabat.
  ukr-1871: 'Так говорить Господь Бог: Позаяк ворог мовляє про вас: Ага! і вічні гори
    допались нам у власність!'
  deu-1951: 'So spricht Gott, der HERR: Weil der Feind über euch gesprochen hat: «Ha,
    die ewigen Höhen sind unser Erbe geworden!»'
  eng-JPS: 'Thus saith the Lord GOD: Because the enemy hath said against you: Aha!
    even the ancient high places are ours in possession;'
  srp-1865: 'Ovako veli Gospod Gospod: što neprijatelj govori za vas: ha ha! vjeène
    visine postaše naše našljedstvo;'
  lug-lug: Bw’ati bw’ayogera Mukama Katonda nti, omulabe yayogera nti, ‘Otyo, ensozi
    ez’edda kaakano zaffe.’
  heb-heb: כה אמר אדני יהוה יען אמר האויב עליכם האח ובמות עולם למורשה היתה לנו׃
  ben-IRV: প্রভু সদাপ্রভু এই কথা বলেন, শত্রু তোমাদের বিষয়ে বলেছে, বাহবা! সেই প্রাচীন
    উচ্চস্থান সব আমাদের অধিকার হল।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਵੈਰੀ ਨੇ ਤੁਹਾਡੇ ਵਿਰੁੱਧ ਆਖਿਆ ਹੈ, ਆਹਾ! ਉੱਚੇ-ਉੱਚੇ
    ਪੁਰਾਣੇ ਸਥਾਨ ਸਾਡੇ ਕਬਜ਼ੇ ਲਈ ਹੋ ਗਏ ਹਨ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ရန်သူ က၊ အေ့ဟေ ၊ ထာဝရ တောင် တို့သည်ငါ
    တို့လက်သို့ ရောက် ကြပြီဟု သင် တို့တဘက် ၌ ဆို မိသောကြောင့် ၊
  hmo-hmo: 'Lohiabada Dirava be inai bamona ia hereva noho, ia gwau: Umui idia hadikaia
    gwauraia taudia ese mai moale danu umui idia herevalaia noho, idia gwau, ‘Israela
    ia moru be namo bada, hari unai Israela ena ororo gunadia be iseda tano!’'
  urd-urd: 'ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि चूँकि दुश्मन ने तुम पर, ''अहा हा!''
    कहा और यह कि, ''वह ऊँचे ऊँचे पुराने मक़ाम हमारे ही हो गए।'
  rus-SYN: 'Так говорит Господь Бог: так как враг говорит о вас: “а! а! и вечные высоты
    достались нам в удел”,'
  bqc-SIM: Ma Dii Lua ma mɛ̀, lá á ibɛɛↄ mɛ̀, ɛ̃hɛ̃ɛ, gulɛsĩ zipiↄ gↄ̃̀ ń pↄ́
    ũɛ,
  tcz-CHONGTHU: Hiche hi thaneitah Pakai thusei ahi. Namelma teu chun totnan naneijun,
    hitin aseujuve. Aha! Tun masang laiya munsang lai jouse eiho ichang tauve.
  mar-mar: प्रभू परमेश्वर असे म्हणतो, कारण शत्रू तुमच्याविषयी म्हणतात की, अहा! आणि
    प्राचीन उंच ठिकाणे आमची मालमत्ता झाली आहे.
  qub-qub: 'Tayta Diosga caynömi nin: Israelpa contran cajcunaga yarpaycan «para-simri
    cacoj puntacunaga noganchïpana» nirmi.'
  bqp-bqp: wee yibɛrɛbɑ bɑ gerumɔ bɑ mɔ̀, ɛhɛ̃, tɛ̃ i kuɑ beginu.
  hat-hat: 'Wi, men mesaj mwen menm, Seyè sèl Mèt la, voye ban nou: Lènmi moun Izrayèl
    yo ap pase nou nan betiz, y''ap di: Tout ansyen mòn sa yo pou nou koulye a!'
  eng-BSB: 'This is what the Lord GOD says: Because the enemy has said of you, ‘Aha!
    The ancient heights have become our possession,’'
  eng-WEBPB: 'The Lord GOD says: ‘Because the enemy has said against you, “Aha!” and,
    “The ancient high places are ours in possession!”’'
  kbq-kbq: Ra Anumzana Agra Anumzamo'a amanage hie, Ha' vahekamo'za amanage hu'za
    kagrikura nehaze, kagri ranra agonaramimo'za ko tagri'za se'ne hu'za nehaze.
  nhe-BL: 'Huan xiquinilhui para na, niininTECO Tlen Más Nijpiya Tlanahuatili, niquijtohua:
    Nochi imocualancaitacahua, inisraelitame, mohueyimajtoque huan quiijtojtoque para
    nochi nopa huejhueyi tepetini tlen nochipa eltoyaj, ama iniaxcahua.'
  gub-BL: — Peinu katu pezar Tuweharupi Wiko Ma'e ize'eg nehe, ere wanupe nehe. —
    Izaew waàmàtyry'ymar uze'eg urywahyahy penehe wà. — Zaiko wi ywytyruhu kwehe arer
    wazar romo zane, i'i wà.
  eng-DRA: 'Thus saith the Lord God: Because the enemy hath said of you: Aha, the
    everlasting heights are given to us for an inheritance.'
