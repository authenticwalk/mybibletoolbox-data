verse: EZK.036.035
translations:
  mal-C: അവർ പറയും, “ശൂന്യമായിക്കിടന്ന ഈ സ്ഥലം ഏദെൻതോട്ടംപോലെയായിത്തീർന്നു; കുപ്പക്കുന്നായും
    ശൂന്യമായും ഇടിഞ്ഞും കിടന്നിരുന്ന പട്ടണങ്ങൾ കോട്ടകെട്ടി ഉറപ്പിക്കപ്പെട്ടതും ജനവാസവും
    ഉള്ളതുമായിത്തീർന്നല്ലോ.”
  deu-TKW: 'Und man wird sagen: Dieses Land, das verödet war, ist wie der Garten Eden
    geworden, und die Städte, die in Trümmern lagen, verödet und zerstört waren, sind
    wohlbefestigt und bewohnt.'
  lin-lin: 'Bongo, bakoloba : ‘ Mokili oyo ebebisamaki ekomi lokola elanga ya Edeni ;
    bingumba oyo babuka, bongo etikala lisusu na bato te mpe babebisa, elendisami
    lisusu mpe bato bakomi lisusu kovanda kuna. ’'
  eng-LSV: 'And they have said: This land, that was desolated, || Has been as the
    Garden of Eden, || And the cities—the dried up, || And the desolated, and the
    broken down, || [And the] fortified have remained.'
  eng-GNV: For they sayd, This waste land was like the garden of Eden, and these waste
    and desolate and ruinous cities were strong, and were inhabited.
  eng-WEBSTER: And they shall say, This land that was desolate is become like the
    garden of Eden; and the waste and desolate and ruined cities are become fortified,
    and are inhabited.
  nhw-BL: 'Huan quema sempa niquinhualicas israelitame ipan inintlal, nochi sequinoc
    masehualme quiijtose: Ni tlali catli quitlahuelcajtoyaj huan mocajtoya quen se
    huactoc tlali, ama mochijtoc quen nopa xochimili Edén. Huan nopa altepeme catli
    quintlamisosolojtoyaj; ama sempa quincualtlalijtoque. Huan quinyahualojtoque ica
    tepamitl huan temitoque ica masehualme.'
  swh-ONEN: Watasema, “Hii nchi iliyokuwa imeachwa ukiwa sasa imekuwa kama bustani
    ya Edeni, miji ile iliyokuwa magofu, ukiwa na kuangamizwa, sasa imejengewa ngome
    na kukaliwa na watu.”
  bba-bba: Kpɑ bu nɛɛ, tem mi ɡɑ̃ɑnu ku rɑ kpi mi, wee mu kuɑ nɡe ɡbɑɑ te bɑ mɔ̀ Edɛni.
    Mɛn wuu si su rɑɑ bɑnsu sɑ̃ɑ su tɛ̃ tɔmbu yibɑ mɑ bɑ su ɡbɑ̃rɑnu toosi.
  eng-KJVCPB: And they shall say, This land that was desolate is become like the garden
    of Eden; and the waste and desolate and ruined cities are become fenced, and are
    inhabited.
  luo-luo: Giniwach niya, “Lopni ma yande okethi mowe nono koro osedoko machal gi
    puoth Eden, kendo mier madongo mane omuki kendo okethi molokore gunda tinde ochiel
    motegno kendo ji odakie.”
  meu-meu: Bena idia na baeto, Hari e vahu tanona na Ede imeana heḡereḡerena ai vada
    ela; bona e havahudia, e habuadia tari, e ḡiḡidia dobi hanuadia na haida ese e
    noholaidiamubona e maḡudiamu.
  npi-ULB: तब तिनीहरूले भन्‍नेछन्, “यो जमिन उजाड थियो, तर यो अब अदनको बगैंचाजस्‍तो
    भएको छ । भत्काइएका उजाड सहरहरू र निर्जन बाँझो जमिनहरू, अब किलाबन्दी गरिएका र बसोबास
    गर्छन् ।”
  yor-yor: Wọn yóò sọ wí pé, “Ilẹ̀ yìí tí ó ti wà ní ahoro tẹ́lẹ̀ ti dàbí ọgbà Edeni;
    àwọn ìlú tí ó wà ní wíwó lulẹ̀, ahoro tí a ti parun, ni àwa yóò mọdi sí tí yóò
    sì wà fún gbígbé ni ìsinsin yìí.”
  pes-OPCB: 'و آنها خواهند گفت: ”این زمینی که ویران شده بود، اکنون همچون باغ عدن شده
    است! شهرهای خراب دوباره بنا گردیده و دورشان حصار کشیده شده و پر از جمعیت گشته‌اند.“'
  tgl-ULB: At kanilang sasabihin, “Ang lupaing ito ay napabayaan, ngunit naging gaya
    ito nang hardin ng Eden; ang pinabayaang mga lungsod at ang mga lugar ng pagkawasak
    na walang nakatira na hindi nararating ay tinitirhan na ngayon.”
  cbu-NT: Tputssha anoo tsap, In tsap anuritana kasamunawa. Itaru, natsha Edeng watipuranll
    tamapari ashisha taariya. In yakat anuritana izuuru kapitam maachi ndunar taarangtaa,
    natsha wanasirsha tputs zapan kizpur taaranaya, táchinllinaya.
  hui-hui: Ani berogola dindi tarali karume ogodagua lolebira. Abale dindi ogo ko
    embera labu hene wiyago ai nde áyu bayaleore Idene mabu ale hayada, lolebira.
    Abale tano uruni gialo bagabu wahene wiyago ai áyu Isaraele wali agali tinaga
    tano biaruni pabe hongoheore lone bu yu mabu biyada. Isaraele wali agali ti tano
    uruniha lone daibu hayada, lolebira.
  mya-mya: ယ​ခင်​က​အ​သုံး​မ​ကျ​သော​မြေ​ရိုင်း​ဖြစ် နေ​ခဲ့​သော​မြေ​ယာ​တို့​သည် ဧ​ဒင်​ဥ​ယျာဉ်
    သ​ဖွယ်​ဖြစ်​လာ​ကြောင်း၊ ယ​ခင်​က​ဖြို​ဖျက် လု​ယက်​တိုက်​ခိုက်​ခြင်း​ခံ​ရ​၍​ယို​ယွင်း​ပျက်
    စီး​နေ​ခဲ့​သော​မြို့​တို့​တွင်​လည်း ယ​ခု​အ​ခါ အ​ခိုင်​အ​မာ​ခံ​တပ်​များ​တည်​ဆောက်​ထား
    လျက်​လူ​တို့​နေ​ထိုင်​လျက်​ရှိ​ကြောင်း​လူ တိုင်း​ပြော​ဆို​ကြ​လိမ့်​မည်။-
  bod-N: ཁོ་ཚོས་འདི་ལྟར། སྔར་ས་སྟོང་དུ་ལུས་པའི་གནས་དེ་ནི་ད་ལྟ་ཨེ་དེན་ལྡུམ་ར་དང་འདྲ་ཞིང་།
    དོར་ནས་ས་སྟོང་དུ་ལུས་པ་དང་། བཤིག་ཚར་བའི་གྲོང་ཁྱེར་དག་ནི་ད་ལྟ་མཁར་བརྟན་པོར་གྱུར་ནས་འདུག་མཁན་ཡང་ཡོད་ཅེས་ཟེར་བའོ།
    །
  sna-sna: Vachati, “Nyika iyi yakanga yaparara iye zvino yafanana nebindu reEdheni;
    maguta akanga ava matongo aparadzwa, zvino akomberedzwa uye ogarwa.”
  spa-BLM: 'Dirán: “Esta tierra que estaba desolada se ha convertido en el jardín
    del Edén. Las ciudades desiertas, desoladas y arruinadas están fortificadas y
    habitadas’.'
  cac-cac: 'Ol yalan eb'' icha tic: A jun lum luum tic cannac tz''inan luum, axo ticnaic
    ayxo tas avab''il d''a luum, lajanxo yilji lum icha lum Edén. Mac''b''ilem lan̈naj
    juntzan̈ chon̈ab'' tic, axo ticnaic ix laj b''ochajxiq''uei, ayxo pax anima cajan
    d''ay, xcham eb''.'
  swh-ULB: Kisha watasema, “Hii nchi ilikuwa ukiwa, lakini imekuwa kama bustani ya
    Edeni; miji ya ukiwa na isiyo na wakaaji iliyo magofu ambayo ilibomolewa sasa
    inakaliwa.
  bel-bel: 'тады скажуць: «гэтая апусьцелая зямля зрабілася як сад Эдэмскі і гэтыя
    разваленыя і апусьцелыя і спустошаныя гарады ўмацаваны і населены».'
  deu-ELBBK: 'Und man wird sagen: Dieses Land da, das verwüstete, ist wie der Garten
    Eden geworden, und die verödeten und verwüsteten und zerstörten Städte sind befestigt
    und bewohnt.'
  mbb-OT: egkaǥi te, ‘Is tanà he wazè din pulus dengan, neiring en te pemuleey he
    Eden. Is menge inged he nengevengkag wey nengehimu he mekevulungbulung dengan
    ne zuen din en menge verengbeng wey ed-ubpaan en!’
  mal-2015: ശൂന്യമായ്ക്കിടന്നിരുന്ന ദേശം ഏദെൻതോട്ടം പോലെയായ്തീർന്നുവല്ലോ; പാഴും ശൂന്യവുമായി
    ഇടിഞ്ഞുകിടന്നിരുന്ന പട്ടണങ്ങൾ ഉറപ്പും നിവാസികളും ഉള്ളവ ആയിത്തീർന്നുവല്ലോ എന്നു
    അവർ പറയും.
  rmc-rmc: 'A phenena: „Kala phuvatar, so sas zamukľi, ačhiľa e zahrada Eden; o fori,
    so sas čhide tele, zňičimen a rozburimen, hine akana ohradzimen a bešen andre
    o manuša.“'
  pes-OPV: و خواهند گفت این زمینی که ویران بود، مثل باغ عدن گردیده است و شهرهایی که
    خراب و ویران و منهدم بود، حصاردار ومسکون شده است.
  ron-1924: 'Ши се ва спуне атунч: ‹Цара ачаста пустиитэ а ажунс ка о грэдинэ а Еденулуй
    ши четэциле ачестя дэрымате, каре ерау пустий ши сурпате, сунт ынтэрите ши локуите!›'
  ben-OBCV: তারা বলবে, “এই দেশটা আগে ধ্বংস হয়ে পড়েছিল সেটি এখন এদন উদ্যানের মতো
    হয়েছে; নগরগুলি ধ্বংস অবস্থায় পড়েছিল, জনশূন্য ও ভাঙাচোরা হয়েছিল, এখন সেগুলি
    প্রাচীরে ঘেরা ও লোকেরা সেখানে বাস করছে।”
  som-som: Oo waxaa la odhan doonaa, Dalkan cidlada ahaan jiray wuxuu noqday sidii
    beertii Ceeden oo kale, oo magaalooyinkii dumay oo burburay oo cidlada ahaa waa
    la deyray oo waa la dhex degay.
  lat-VUC: 'dicent: Terra illa inculta facta est ut hortus voluptatis: et civitates
    desertæ, et destitutæ atque suffossæ, munitæ sederunt.'
  eng-ASVBT: And they shall say, This land that was desolate is become like the garden
    of Eden; and the waste and desolate and ruined cities are fortified and inhabited.
  ita-1885: 'E si dirà: Questa terra ch''era desolata, è divenuta simile al giardino
    di Eden; e queste città ch''eran distrutte, deserte, e ruinate, ora son murate,
    ed abitate.'
  eng-LXXUP: And they shall say, That desolate land is become like a garden of delight;
    and the waste and desolate and ruined cities are inhabited.
  eng-ULB: Then they will say, “This land was desolate, but it has become like the
    garden of Eden; the desolate cities and the uninhabited ruins that were torn down
    are now fortified and inhabited.”
  spa-VBL: 'Entonces dirán: ‘Esta tierra desierta es ahora como el jardín del Edén.
    Las ciudades que fueron demolidas, abandonadas y destruidas han sido restauradas
    y fortalecidas, y la gente está viviendo en ellas’.'
  fra-_FOB: 'Et ils diront: Cette terre désolée est devenue comme un jardin d''Éden;
    ces villes désolées, désertes et ruinées, sont fortifiées et habitées.'
  mal-mal: ‘ശൂന്യമായിക്കിടന്നിരുന്ന ദേശം ഏദെൻതോട്ടം പോലെയായിത്തീർന്നുവല്ലോ; പാഴും
    ശൂന്യവുമായി ഇടിഞ്ഞുകിടന്നിരുന്ന പട്ടണങ്ങൾ ഉറപ്പും നിവാസികളും ഉള്ളവ ആയിത്തീർന്നുവല്ലോ’
    എന്ന് അവർ പറയും.
  urd-GVR: Log yih dekh kar kaheṅge, “Pahle sab kuchh wīrān-o-sunsān thā, lekin ab
    mulk Bāġh-e-Adan ban gayā hai! Pahle us ke shahr zamīnbos the aur un kī jagah
    malbe ke ḍher nazar āte the. Lekin ab un kī nae sire se qilābandī ho gaī hai aur
    log un meṅ ābād haiṅ.”
  suz-BL: मिनु मेकोपुकीम ‘एको श्‍येत्‍थ रू एदेन आ फल फुल रू खोदेंशो दुम्‍शो बाक्‍ब।
    एको श्‍येत्‍थ दुम्‍शो मुर मबाक्‍शो नु ब्रेश्‍शो सहर मुल मुरपुकीम ब्रीशा गारो हिरशो
    बाक्‍नीम’ देंनीम।
  eng-NOY: Then shall it be said, “This land, that was desolate, is become as the
    garden of Eden; and the waste and desolate and ruined cities are become fenced,
    and are inhabited.”
  ita-1927: 'e si dirà: Questa terra ch’era desolata, è divenuta come il giardino
    d’Eden; e queste città ch’erano deserte, desolate, ruinate, sono fortificate e
    abitate.'
  ckb-ckb: 'جا دەڵێن: ’ئەم خاکە وێرانە وەک باخچەی عەدەنی لێ هاتووە، ئەو شارانەش کە
    کاول و چۆڵ و ڕووخێنراو بوون، ئێستا قەڵابەند و ئاوەدانن.‘'
  eng-BBE: And they will say, This land which was waste has become like the garden
    of Eden; and the towns which were unpeopled and wasted and pulled down are walled
    and peopled.
  kan-OKCV: “ಹಾಳಾಗಿದ್ದ ಈ ದೇಶವು ಏದೆನಿನ ಉದ್ಯಾನವನದ ಹಾಗಾಯಿತೆಂದು ಮತ್ತು ಹಾಳಾಗಿ ಬಿದ್ದುಹೋಗಿ
    ಬೀಡಾಗಿ ನಶಿಸಿಹೋಗಿರುವ ಪಟ್ಟಣಗಳು ನಾಡಾಗಿ ಕೋಟೆಗಳಿಂದಲೂ ನಿವಾಸಿಗಳಿಂದಲೂ ತುಂಬಿವೆ,” ಎಂದು ಹೇಳುವರು.
  tam-2017: பாழாய்க்கிடந்த இந்த தேசம், ஏதேன் தோட்டத்தைப்போலானது என்றும், பாலைவனமும்
    பாழும் அழிக்கப்பட்டும் இருந்த பட்டணங்கள் பாதுகாப்பானவைகளும் குடியேற்றப்பட்டவைகளுமாக
    இருக்கிறது என்றும் சொல்லுவார்கள்.
  spa-RV-1909: 'Los cuales dijeron: Esta tierra asolada fué como huerto de Edén; y
    estas ciudades desiertas y asoladas y arruinadas, fortalecidas estuvieron.'
  ron-BTF: 'Și ei vor spune: Această țară care a fost pustiită a devenit ca grădina
    Edenului; și cetățile risipite și pustiite și ruinate au devenit întărite și sunt
    locuite.'
  eng-WEBP: They will say, ‘This land that was desolate has become like the garden
    of Eden. The waste, desolate, and ruined cities are fortified and inhabited.’
  eng-FBV: Then they will say, ‘This deserted land is now like the garden of Eden.
    The towns that were demolished, abandoned, and destroyed have been restored and
    strengthened, and people are living in them.’
  nld-1939: 'dan zal men uitroepen: Dit woeste land is in een tuin van Eden veranderd;
    en die steden, die verwoest waren en in puin lagen, zijn nu versterkt en bewoond!'
  nch-BL: 'Huan quema sempa niquinhualicas israelitame ipan inintal, nochi sequinoc
    masehualme quiijtose: Ni tali cati quitahuelcajtoyaj huan mocajtoya quej se huactoc
    tali, ama mochijtoc quej nopa xochimili Edén. Huan nopa altepeme cati quintamisosolojtoyaj;
    ama sempa quincualtalijtoque. Huan quinyahualojtoque ica tepamit huan temitoque
    ica masehualme.'
  vie-1934: 'Chúng nó sẽ nói rằng: Đất hoang vu nầy đã trở nên như vườn Ê-đen; những
    thành đổ nát, hoang vu, tàn phá kia, kìa đã có tường vách và dân ở!'
  hin-CV: वे कहेंगे, “यह देश जो उजड़ा पड़ा था, अब एदेन की वाटिका जैसा हो गया है; वे
    शहर जो खंडहर, उजड़े और नष्ट हो गये थे, वे अब गढ़वाले हो गये हैं और लोग वहां रहने
    लगे हैं.”
  spa-BES: 'Y dirán: Esta tierra que fue desierta se ha vuelto como el jardín del
    Edén y las ciudades que estaban despobladas y desperdiciadas y derribadas están
    amuralladas y pobladas.'
  tdx-tdx: 'ie nanoeñe ty hoe: Nihambañe an-tane Edene ty tane liolio toy taolo; vaho
    ni-fatratse i rova mangoakoake naho bangiñe reroañe.'
  tha-KJV: และเขาทั้งหลายจะกล่าวว่า ‘​แผ่​นดินนี้​ที่​เคยรกร้างกลายเป็นอย่างสวนเอเดน
    หัวเมืองที่​ถู​กทิ้งไว้เสียเปล่าและรกร้างและปรั​กห​ักพัง เดี๋ยวนี้​ก็​มี​กำแพงล้อมรอบและมีคนอาศัย’
  por-BR-2018: 'E dirão: Esta terra que era assolada ficou como o jardim do Éden;
    e as cidades abandonadas, assoladas e arruinadas estão fortalecidas e habitadas.'
  deu-ELO: 'Und man wird sagen: Dieses Land da, das verwüstete, ist wie der Garten
    Eden geworden, und die verödeten und verwüsteten und zerstörten Städte sind befestigt
    und bewohnt.'
  eng-WYC-2018: they shall say, That land untilled is made as a garden of liking,
    and cities (that) forsaken and destitute and undermined sat, (now be) made strong;
    (they shall say, That untilled land is made like the Garden of Eden, and the cities
    that sat deserted and destitute and undermined, now be made strong;)
  epo-epo: 'tiam oni diros: Ĉi tiu dezertigita tero fariĝis kiel la ĝardeno Eden,
    kaj la urboj ruinigitaj, dezertigitaj, kaj detruitaj estas nun fortikigitaj kaj
    loĝataj.'
  uig-PIN: 'Xuning bilǝn ular: «Bu wǝyran ⱪilinƣan zemin huddi Erǝm baƣqisidǝk boldi;
    harabǝ, wǝyran ⱪilinƣan xǝⱨǝrlǝr ⱨazir mustǝⱨkǝmlǝndi, aⱨalilik boldi» — dǝydu.'
  beo-beo: 'Dunu huluane da agoane sia:mu, ‘Amo soge da musa: iwila agoane galu. Be
    wali afadenene, Idini Soge defele ba:sa. Moilai bai bagade huluane da mugului
    dagole, liligi huluane gegenana lai agoane ba:i. Be wali amogawi dunu fi da fifi
    lala amola moilai bai bagade da gagili sali dagoi.'
  tpi-OTNT: Na ol man bilong ol arapela lain bai i tok olsem, “Bipo dispela graun
    i bus pinis, tasol nau i kamap gutpela tru olsem gaden Iden. Na bipo ol taun i
    bagarap i stap, tasol nau ol Israel i bin wokim gen na wokim strongpela banis
    i raunim ol dispela taun wan wan. Na ol manmeri i stap gen long ol taun.”
  hau-SA: Za su ce, “Wannan ƙasar da take kango a dā ta zama kamar lambu Eden; biranen
    da dā suke kufai, kango da kuma aka lalata, yanzu suna da katanga ana kuma zama
    a ciki.”
  uig-LAT: 'Shuning bilen ular: «Bu weyran qilin’ghan zémin xuddi Érem baghchisidek
    boldi; xarabe, weyran qilin’ghan sheherler hazir mustehkemlendi, ahalilik boldi»
    — deydu.'
  nde-nde: Bazakuthi, “Ilizwe leli elaselenziwe laba lugwadule selibe njengesivande
    se-Edeni; amadolobho ayesengamanxiwa, ephundlekile njalo echithekile, khathesi
    asevikelwe ngezinqaba njalo sekuhlala abantu kuwo.”
  ton-ton: Pea te nau lea ʻo pehē, Ko e fonua ni ʻaia ne liʻaki, kuo hangē eni ko
    e ngoue ʻo ʻIteni; pea kuo ʻāʻi pea kuo fakakakai ʻae ngaahi kolo naʻe liʻaki
    mo maumauʻi.
  ces-1613: 'I řeknou: Země tato zpuštěná jest jako zahrada Eden, ano i města pustá,
    zkažená a zbořená jsou ohrazena a osazena.'
  eng-WMB: They will say, ‘This land that was desolate has become like the garden
    of Eden. The waste, desolate, and ruined cities are fortified and inhabited.’
  tam-TCV: “பாழாக்கப்பட்டிருந்த இந்நாடு ஏதேன் தோட்டத்தைப் போலாயிற்று. பாழாக்கப்பட்டும்
    அழிக்கப்பட்டும் பாழிடங்களாய்க் கிடந்த பட்டணங்கள், இப்பொழுது காவலரண் செய்யப்பட்ட
    குடியிருப்புகளாகிவிட்டன என்று சொல்வார்கள்.”
  ceb-ULB: Unya moingon sila, “Awaaw kini nga yuta, apan sama na kini sa tanaman sa
    Eden; lig-on na karon ug aduna nay nagpuyo sa mga awaaw nga mga siyudad ug sa
    mga dapit nga giguba ug gigun-ob.”
  pol-UBG: 'I powiedzą: Ta spustoszona ziemia stała się jak ogród Eden; miasta puste,
    opuszczone i zniszczone, są teraz obwarowane i zamieszkałe.'
  agr-agr: 'Nunik chichainak: ‘Juju nugka ukumkimu asa bashiak amaya nunú yamai Edégjai
    betek wajase; tuja yaakat tsaikbau asa kaya tuwasua weaku aajabia dushakam shiig
    jegamja peeja umikbau ainawai. Imannum aents aidau batsatui’, tiagtinai.'
  kyc-kyc: Wambu epo dee kandarami dupwame lao yuu taone dake wamba lalyale pau lao
    kwaeyo apa siya kande doko yuu porai ingyaramopa ee Etenena nenge andenge dopale
    ingyuo wambu palengende pyuo kareyalyamo larami.
  urd-GVU: لوگ یہ دیکھ کر کہیں گے، ”پہلے سب کچھ ویران و سنسان تھا، لیکن اب ملک باغِ
    عدن بن گیا ہے! پہلے اُس کے شہر زمین بوس تھے اور اُن کی جگہ ملبے کے ڈھیر نظر آتے
    تھے۔ لیکن اب اُن کی نئے سرے سے قلعہ بندی ہو گئی ہے اور لوگ اُن میں آباد ہیں۔“
  deu-1912: 'und sagen: Dies Land war verheert, und jetzt ist''s wie der Garten Eden;
    und diese Städte waren zerstört, öde und zerrissen, und stehen nun fest gebaut.'
  kan-2017: ಆಗ ಜನರು, ‘ಹಾಳಾಗಿದ್ದ ಈ ದೇಶವು ಏದೆನ್ ಉದ್ಯಾನದಂತೆ ಕಂಗೊಳಿಸುತ್ತದೆ; ಬಿದ್ದುಹೋಗಿ
    ಹಾಳಾದ ಪಟ್ಟಣಗಳು ಕೋಟೆಕೊತ್ತಲಗಳಿಂದ ಕೂಡಿ, ಜನಭರಿತವಾಗಿದೆ’ ಎಂದು ಹೇಳುವರು.
  yap-yap: Gubin e girdi’ ni bay ur weliyed murung’agen e re nam ney ni i par nike
    mak’ gerger ma ke thil ke par ni bod fa gi woldug nu Eden, nge rogon e pi binaw
    ni immoy riy ni kan kirebnag urngin ban’en riy, ma kan iring e pin’en ni immoy
    riy ka ni pag u gil’ nike tagan, ma ke thil ka ni yororiy ni fan ko mael, ma be
    par e girdi’ u langgin.
  hlt-MCSB: Te vaengah, “Khohmuen aka pong he Eden dum bangla om. Khopuei rhoek tah
    kaksap coeng tih pong coeng. A koengloeng rhoek loh cakrhuet la kho a sak uh,”
    a ti uh ni.
  mdy-ETH: ዒማና ዬኖ ዛጋሢ ቢያ ‹ጋፒንሢ ዓሲ ናንጉዋ ዳውሌ ማዔ ሳዔላ ዎይቲ ዔዴኔ ጌኔቴ ማሌይ? ሚና ጉሪ ባዔ ቤሲ፥ ጊንሣ
    ሃሣ ዶዔ ባኣዚ ኩሊንቴ ካታማ ዎይቲ ጊንሣ ዓሲ ናንጋኒና ኬኤሌ ዲሢያኣ ዲርቂንታ ካታማ ማዔይ?› ጋዓንዳኔ።
  twi-ASANTE: Wɔbɛka sɛ, “Saa asase a ada mpan yi ayɛ sɛ Eden turo. Nkuropɔn a na
    adane mmubuiɛ, ayɛ afoafo na asɛe yi, wɔabɔ ho ban na nnipa abɛtenatena mu.”
  eng-WEBU: They will say, ‘This land that was desolate has become like the garden
    of Eden. The waste, desolate, and ruined cities are fortified and inhabited.’
  wal-wal: Asai haasayiiddi, ‘Hagee kase baisa gidida biittai ha77i Edene Gannatiyaa
    mala gidiis; kase qolettida, asi de7ennanne baisa katamatikka ha77i gimbbettidanne
    asi de7iyo katamata gididosona’ yaagana.
  spa-PDDPT: 'Y dirán: ¡Esta tierra que fue desolada es como el huerto del Edén! ¡Estas
    ciudades solitarias, desoladas y destruidas, están fortificadas y habitadas!'
  gun-gun: 'Ha''e rami ''rãgue py aipo''ea ''rã: “Kova''e yvy oeja pyre ma Éden yvotyty
    rami ju iporã. Tetã tekoa e''ỹa, oeja pyre ha''e ombovaipa pyre voi ikorapa ha''e
    oĩmbaa ju”, ''ea ''rã.'
  ilo-ULB: Ket ibagadanto, “Langalang idi daytoy a daga, ngem nagbalin daytoy a kasla
    iti minuyongan ti Eden; pagnanaedan itan dagiti langalang a siudad ken dagiti
    nadadael a saan a mapagnaedan a saan a madandanun.”
  kpg-kpg: Digau huogodoo ga hagabooboo i di hai o tenua deenei dela nogo hai di anggowaa
    i mua, malaa, dolomeenei gei di maa guu hai be di Hadagee o Eden, mo di hai o nia
    waahale ala nogo mooho ala gu gaiaa ono daangada, guu lomo, malaa, dolomeenei
    guu hau gu maaloo, ge guu noho nia daangada no lodo.
  uig-ARA: 'شۇنىڭ بىلەن ئۇلار: «بۇ ۋەيران قىلىنغان زېمىن خۇددى ئېرەم باغچىسىدەك بولدى؛
    خارابە، ۋەيران قىلىنغان شەھەرلەر ھازىر مۇستەھكەملەندى، ئاھالىلىك بولدى» ــ دەيدۇ.'
  sus-sus: E man a falama nɛ, ‹Yi bɔxi naxan nu xaraxi, na man bara lu alɔ Eden sansi
    yire. A taa kanaxie man bara ti sɛnbɛ ra, mixie bara sabati e kui.›
  pon-2006: Aramas koaros pahn koasoia duwen sahpwet, me wie sapwtehnla mahso, oh
    met e duwelahr mwetuwel en Ihden, oh duwen kahnimw ko me ohlahr, me pirapalahr,
    oh solahr towe, eri met, re ahpw onohnsapahldahr oh aramas akan kousoanlahr loale.
  jae-jae: Ma lau oc sêsôm gebe ‘Gamêŋ tonaŋ kêtu gasaŋ ma galoc talic amboac kôm
    Eden. Ma malac, taŋ kêtu tuc to sawa ma seseŋ popoc naŋ, galoc lau sêŋgôŋ ma sêkwê
    tuŋbôm sa kêtiam.’
  ksd-ksd: 'Ma diat a biti: Go ra gunan nina i ga tamtavul go i varogop ma ra uma
    Eden; di ga liplip bat ra umana pia na pal nina dia ga kaina ma dia ga kapakapana,
    ma dia kor ma ra tarai.'
  grc-BRENT: Καὶ ἐροῦσιν, ἡ γῆ ἐκείνη ἠφανισμένη ἐγενήθη ὡς κῆπος τρυφῆς, καὶ αἱ πόλεις
    αἱ ἔρημοι καὶ ἠφανισμέναι καὶ κατεσκαμμέναι ὀχυραὶ ἐκάθισαν.
  ind-AYT: Mereka akan berkata, ‘Negeri yang dahulunya tandus ini telah menjadi seperti
    taman Eden; dan kota-kotanya yang sunyi, tandus, dan runtuh sekarang berbenteng
    dan dihuni.’”
  nya-nya: Iwo adzati, ‘Dziko ili, limene linali chipululu, lasanduka munda wa Edeni.
    Mizinda imene inali mabwinja osiyidwa ndi owonongedwa, tsopano ndi yotetezedwa
    ndi yokhalamo anthu.
  hrv-hrv: 'Tada će se reći: ''Evo zemlje što bijaše pusta, a postade kao vrt edenski!
    Gle gradova što bijahu pusti, same razvaline i ruševine, a sada su utvrđeni i
    napučeni!'''
  mps-mps: Tama te gasa hani bidi dabe augwaligo e tama po waibao, “Polobadu te tǫ
    dasu hola pai goli dao. Tiali goli, megi da, te gi Iden yali gilama wiegi yai
    mu te ilai yabo. Tama polobadu da, te taun dabe da dolama mu elaluai dao. Tiali
    goli, megi da, te Israel dabe augwaligo sę ma elama, tama augwaligo deli deli
    taun bagulama bomai obo te ma gesela silai dao. Tama te we bidi te taunde ma te
    bidibao.” Augwaligo te po waibao.
  tpi-tpi: Na ol man bilong ol arapela lain bai i tok olsem, “Bipo dispela graun i
    bus pinis, tasol nau i kamap gutpela tru olsem gaden Iden. Na bipo ol taun i bagarap
    i stap, tasol nau ol Israel i bin wokim gen na wokim strongpela banis i raunim
    ol dispela taun wan wan. Na ol manmeri i stap gen long ol taun.”
  dan-1931: 'Da skal man sige: “Dette Land, som var ødelagt, er blevet som Edens Have,
    og Byerne, som var omstyrtet, ødelagt og nedrevet, er befæstet og beboet.”'
  vie-OVCB: 'Các du khách sẽ trầm trồ khen ngợi: ‘Miền này trước kia hoang vắng tiêu
    sơ, mà nay giống như Vườn Ê-đen! Các thành phố đổ nát và hoang tàn kia nay đã
    có tường lũy bao bọc với dân cư đông đúc.’'
  guj-2017: ત્યારે તેઓ કહેશે, “આ ભૂમિ વેરાન હતી, પણ તે હમણાં એદનવાડી જેવી થઈ ગઈ છે;
    ઉજ્જડ તથા વેરાન નગરોની આસપાસ કોટ બાંધેલો છે તથા તેમાં લોકો વસે છે.”
  pon-2006A: Aramas koaros pahn koasoia duwen sahpwet, me wie sapwtehnla mahso, oh
    met e duwelahr mwetuwel en Ihden, oh duwen kahnimw ko me ohlahr, me pirapalahr,
    oh solahr towe, eri met, re ahpw onohnsapahldahr oh aramas akan kousoanlahr loale.
  por-BRBSL: 'Eles dirão: “Esta terra que estava desolada se tornou como o jardim
    do Éden”. As cidades desertas, desoladas e arruinadas são fortificadas e habitadas”.'
  cth-cth: Hat toteh, taminaw ni ahmaloe pahnawt e hete talai teh, Eden takha patetlah
    ao toe, be raphoe e khopuinaw hai, kacak niteh, khocanaw hai a kuep awh toe telah
    a dei awh han telah ati.
  twi-twi: Wɔbɛka se, “Saa asase a ada mpan yi ayɛ sɛ Eden turo, nkuropɔn a na adan
    nnwiriwii, ayɛ amamfo na asɛe yi, wɔabɔ ho ban na nnipa abɛtenatena mu.”
  hlt-hlt: Te vaengah, “Khohmuen aka pong he Eden dum bangla om. Khopuei rhoek tah
    kaksap coeng tih pong coeng. A koengloeng rhoek loh cakrhuet la kho a sak uh,”
    a ti uh ni.
  tbz-SIM: 'Bɛnìtìbɛ̀ bo nɑ́kɛ́ kɛ kpɛ́í nkɛ dɔ̀: Kɛtenkɛ̀ kɛ̀ɛ̀ do dɔúnko kɛɛ̀ nɑɑ́
    nkupúú sɑ̀ɑ̀kù kɛ dòntɛnɛ̀ kupúú Edɛnni. Yɛhɛkɛ̀ yɛ̀ɛ̀ do pùɔ nkɛ́nɑɑ́ ntidobontì
    kɛ̀ di wɛ̃tɛ kɛ yɛ̀ mɑɑ́ sicɛ̃kperí kɛ́nhɑ̃.'
  msy-2020: Eghtɨ me bar suam, manmagh amizɨ, nguazir kam faragha pura ikia ruarir
    ekiar mɨtiamɨn mɨn gari, egha datɨrɨghɨn, a deravɨram oto, mati Idenɨn azenim.
    Manmagh amizɨ, nguibar ekiar me akara asɨghasɨghizir bar ikuviziba, Israelia datɨrɨghɨn
    ua dar ingarigha, vaghvagha da avɨnigha dɨvazir gavgavibar ingari. Ezɨ gumazamizir
    bar avɨrim vaghvagha uam adar aven iti.
  dop-dop: Hɑlɩ yǝlɑɑ kɑ́ tɔ sɩ, tɛtʋ nti pɩɩ wɑkǝlɑɑ tɔ, tǝ pǝsɑ ɩsɩɩ Ɩsɔ tɑɑlɛ Iteni.
    Nɑ ɑcɑlɛɛ nnɑ pɑɑ yɔkɑɑ nɑ ɑ́ pǝsɩ ncɑɑ tɔ, pɑ tɑɣɑnɑ-yɛ nɑ ɑ́ pǝsɩ koloosi ɑcɑlɛɛ
    nɑ yǝlɑɑ cɑɣɑ.
  azb-azb: 'Onda deyəcəklər: ‹Viran olan bu torpaq Eden bağı kimi oldu. Xaraba və
    viran qalmış, dağıdılmış şəhərlərin istehkamları tikildi, onların içində adamlar
    yaşayır›.'
  eng-DBY: And they shall say, This land that was desolate is become like the garden
    of Eden; and the waste and desolate and ruined cities [are] fortified [and] inhabited.
  hin-2017: और लोग कहा करेंगे, ‘यह देश जो उजाड़ था, वह अदन की बारी–सा हो गया, और जो
    नगर खण्डहर और उजाड़ हो गए और ढाए गए थे, वे गढ़वाले हुए, और बसाए गए हैं।’
  wol-KYG: 'Su boobaa dees na ne: ‘Xool-leen miim réew, ak mbooy gi mu doonoon, tey
    mu naat ni toolub Àjjana! Dëkk yeet ay gent la woon, wéet, tojatoo, tey ñu dàbbli
    lépp, ba dëkke nii!’'
  eng-YLT: 'And they have said: This land, that was desolated, Hath been as the garden
    of Eden, And the cities — the wasted, And the desolated, and the broken down,
    Fenced places have remained.'
  eng-WYC-2017: they shall say, That land untilled is made as a garden of liking,
    and cities that forsaken and destitute and undermined sat, now be made strong;
  eng-WMBB: They will say, ‘This land that was desolate has become like the garden
    of Eden. The waste, desolate, and ruined cities are fortified and inhabited.’
  urd-GVH: लोग यह देखकर कहेंगे, “पहले सब कुछ वीरानो-सुनसान था, लेकिन अब मुल्क बाग़े-अदन
    बन गया है! पहले उसके शहर ज़मीनबोस थे और उनकी जगह मलबे के ढेर नज़र आते थे। लेकिन
    अब उनकी नए सिरे से क़िलाबंदी हो गई है और लोग उनमें आबाद हैं।”
  rug-rug: Kote zama guahe si arini, “Sa popoa hie sapu loke laena si ta evaṉae gua
    na inuma Idini tu; sari vasileana lavata sapu eko ta huaradi meke ivulu si koa
    i tu na tie meke ta goba vari likohae tu,” kote gua.
  gaz-gaz: Isaan, “Lafti ona ture kun akka lafa biqiltuu Eeden taʼeera; magaalaawwan
    diigamanii, onanii barbadaaʼanis amma dallaan itti ijaaramee namaan guutamaniiru”
    jedhu.
  fra-LSG: 'et l’on dira: Cette terre dévastée est devenue comme un jardin d’Éden;
    et ces villes ruinées, désertes et abattues, sont fortifiées et habitées.'
  gnn-gnn: Bala yurru walala ŋuriŋi yolŋuyunydja walalay nhäma, bala waŋa yurru bitjanna,
    ‘Way, nhä dhuwalanydja wäŋa ḻatju'na, ŋanyana dhika ŋiniya! . . . dhapirrknha.
    Dhuwala ŋunhi ŋäthilinydja wäŋa ḏaw'‐ḏawyunaraŋga, dhukun'‐mäypamirriŋga, räwak
    muka, ga dhiyaŋunydja‐wala dhuwala wiripuŋuyirrina, dhapirrkthirrina dhikana wal'ŋu,
    balanyarana biyaku ŋuli ḻatju' dhika ŋanya gärul,’ bitjanna walala yurru waŋa.
  yal-yal: E a falama nɛn nayi, e naxa, “Yamanani ito naxan yi kalaxi, a bata lu alo
    Eden nakɔna. Taan naxanye yi kalaxi, e yi rabeɲin, na taa xɔnne mɔn bata ti, e
    findi muxune dɔxɔde makantanxine ra.”
  haw-1868: A o olelo lakou, O keia aina i neoneo aku, ua like ia me ka mala Edena,
    a o na kulanakauhale i haaleleia, a i neoneo aku, a i hokaiia, ua paa i ka paia,
    a ua nohoia no hoi.
  arb-NAV: 'فَيَقُولُونَ: قَدْ صَارَتْ هَذِهِ الأَرْضُ الْجَرْدَاءُ كَجَنَّةِ عَدْنٍ،
    وَأَصْبَحَتِ الْمُدُنُ الْمَهْجُورَةُ الْمُتَهَدِّمَةُ مُدُناً مُحَصَّنَةً آهِلَةً.'
  ewe-ewe: Woagblɔ be anyigba si nye gbegbe tsã la, va ɖi Edenbɔ azɔ. Du siwo gbã,
    eye wozu aƒedo tsã la, woglã wo, eye amewo le wo me.
  eng-LEE: Then shall they say, This land, that was desolate, is become like the garden
    of 'Eden; and the cities that were ruined, and desolate, and broken down, are
    become fortified, and inhabited.
  asm-FB: আৰু তেতিয়া তেওঁলোকে ক’ব, “এই যি দেশ ধ্বংস কৰা হৈছিল, এই দেশ এদন বাৰীৰ নিচিনা
    হ’ল, আৰু এই যি নগৰবোৰ ধ্বংসস্থান, উচ্ছন্ন, আৰু ভগ্ন হৈছিল, এই নগৰবোৰ গড়েৰে আবৃত
    আৰু বাসস্থান হ’ল।”
  sus-A: عٍ مَن عَ قَلَمَ نّ، ‹يِ بْشِ نَشَن نُ شَرَشِ، نَ مَن بَرَ لُ عَلْ عٍدٍن
    سَنسِ يِرٍ. عَ تَا كَنَشِيٍ مَن بَرَ تِ سّنبّ رَ، مِشِيٍ بَرَ سَبَتِ عٍ كُي.›
  fra-SBL: 'Ils diront : « Cette terre désolée est devenue comme le jardin d''Eden ».
    Les villes désertes, désolées et en ruines sont fortifiées et habitées.'''
  hbo-hbo: וְאָמְר֗וּ הָאָ֤רֶץ הַלֵּ֙זוּ֙ הַנְּשַׁמָּ֔ה הָיְתָ֖ה כְּגַן־עֵ֑דֶן וְהֶעָרִ֧ים
    הֶחֳרֵבֹ֛ות וְהַֽנְשַׁמֹּ֥ות וְהַנֶּהֱרָסֹ֖ות בְּצוּרֹ֥ות יָשָֽׁבוּ׃
  piu-2006: '@see-verse:EZK.036.034'
  kik-kik: Nao nĩmakoiga atĩrĩ, “Bũrũri ũyũ watũũrĩte ũrĩ mũteanĩrie rĩu ũtuĩkĩte
    o ta mũgũnda wa Edeni; matũũra manene marĩa maanangĩtwo, na magakirio ihooru,
    na makaniinwo-rĩ, rĩu nĩmairigĩre na magatũũrwo.”
  fra-NCL: 'On dira : Cette terre, qui était dévastée, est devenue comme un jardin
    d’Eden, et les villes ruinées, désolées et renversées, sont habitées comme des
    places fortes.'
  cek-AK: Nihcae mah, Hae ih kapong sut ahmuen loe Eden takha baktiah oh boeh; angqai
    krangah kaom, kapong sut moe, amro vangpuinawk doeh sipae to thungh o moe, kaminawk
    khosak o boeh, tiah thui o tih.
  cuk-cuk: 'Geb degine, soglegoed: ‘Iduar, we-napa nega-dulesulidganga naigusad. Emidi,
    Edén-nainu-nuedyob dakleged. Iduar, neggweburmar akwamarbi-ganna-ganna-bukwagusad,
    napabi-nai gusad, negmar-sate gusad. Emidi, na gangus simalad, egi dulemar bukwabalid.'
  uig-CYR: 'Шуниң билән улар: «Бу вәйран қилинған зимин худди Ерәм бағчисидәк болди;
    харабә, вәйран қилинған шәһәрләр һазир мустәһкәмләнди, аһалилик болди» — дәйду.'
  tel-2017: పాడైన భూమి ఏదెను తోటలా అయింది. పాడుగా నిర్జనంగా ఉన్న ఈ పట్టణాలకు గోడలున్నాయి.
    అవి ప్రజలతో నిండి ఉన్నాయి, అనుకుంటారు.
  hat-BSA: 'Yo va di: ‘Tè dezole sa a te vin tankou jaden Éden. Epi dezè a, vil ranblè
    yo vin ranfòse e vin gen moun.’'
  kos-kos: Mwet nukewa ac fah sramsramkin facl se inge, su tuh oana sie acn mwesis
    ac inge ekla oana Ima Eden, ac siti su tuh arulana musalla ac pisreyukla ma nukewa
    we, inge sifil potiyukyak ac mwet uh muta we.
  hbo-WLC: וְאָמְר֗וּ הָאָ֤רֶץ הַלֵּ֙זוּ֙ הַנְּשַׁמָּ֔ה הָיְתָ֖ה כְּגַן־עֵ֑דֶן וְהֶעָרִ֧ים
    הֶחֳרֵב֛וֹת וְהַֽנְשַׁמּ֥וֹת וְהַנֶּהֱרָס֖וֹת בְּצוּר֥וֹת יָשָֽׁבוּ׃
  ibo-ibo: Mgbe ahụ, ha ga-asị, “Ala a, nke naara atọgbọ nʼefu, aghọọla ubi a gbara
    ogige, nke yiri ogige Iden. Leekwa na obodo niile ndị ahụ e tikpọrọ etikpọ, ka
    e wuzikwara, werekwa mgbidi gbaa ha ogige. Ugbu a, ndị mmadụ jupụtakwara nʼime
    ha.”
  ory-ory: ତହିଁରେ ଲୋକମାନେ କହିବେ, ‘ଏହି ଧ୍ୱଂସିତ ଦେଶ ଏଦନ ଉଦ୍ୟାନ ତୁଲ୍ୟ ହୋଇଅଛି; ଆଉ, ଏହି
    ଶୂନ୍ୟ, ଧ୍ୱଂସିତ ଓ ଉତ୍ପାଟିତ ନଗରସକଳ ପ୍ରାଚୀର-ବେଷ୍ଟିତ ଓ ବସତି ସ୍ଥାନ ହୋଇଅଛି।’
  chk-chk: Iwe, repwe apasa, ‘Ei fanü mi tala me lom a usun chök ewe tanipi Eten.
    Ekewe telinimw mi turula o tatakis, resap pwal chüen so, iei ra kaüsefälitä o
    so, a pwal pöchökül tittir.’
  rop-rop: En detlot najalot pipul garra tok det kantri im luk brabli gudwan wulijim
    det gadin gulum Idin. Olabat kaan luk ol detlot taun jidan rabishwan, bat olabat
    garra luk detlot taun jandap brabli strongbala, en dei garra abum detmatj pipul.
  ukr-1871: 'Тодї будуть мовляти: Ось, та опустїла земля зробилась, наче сад Едемський,
    а ті порозвалювані, порозбивані, обезлюдїлі міста — тепер утверджені, й залюднені!'
  deu-1951: 'Alsdann wird man sagen: «Dieses verwüstete Land ist wie ein Garten Eden
    geworden, und die zertrümmerten Städte, welche zertrümmert und zerstört waren,
    sind wohlbefestigt und bewohnt!'
  eng-JPS: 'And they shall say: This land that was desolate is become like the garden
    of Eden; and the waste and desolate and ruined cities are fortified and inhabited.'
  srp-1865: 'I reæi æe se: zemlja ova što bješe pusta posta kao vrt Edemski, i gradovi
    što bjehu pusti, razvaljeni i raskopani, utvrdiše se i naseliše se.'
  lug-lug: Balyogera nti, “Ensi eno eyali ezise, kaakano efuuse ng’ennimiro Adeni,
    n’ebifulukwa n’ebibuga ebyali bifuuse amatongo, kaakano mulimu ababibeeramu, era
    biriko ne bbugwe.”
  heb-heb: ואמרו הארץ הלזו הנשמה היתה כגן עדן והערים החרבות והנשמות והנהרסות בצורות
    ישבו׃
  ben-IRV: তখন তারা বলবে, “এই দেশ ধ্বংসিত, কিন্তু এদোন বাগানের মত হল; উচ্ছিন্ন, ধ্বংসিত
    ও উত্পাটিত শহর সব পাঁচিলে ও বসবাসের জায়গা হল।”
  pan-pan: ਉਹ ਆਖਣਗੇ ਕਿ ਇਹ ਧਰਤੀ ਜਿਹੜੀ ਵਿਰਾਨ ਪਈ ਹੋਈ ਸੀ ਅਦਨ ਦੇ ਬਾਗ਼ ਵਾਂਗੂੰ ਹੋ ਗਈ। ਬਰਬਾਦ,
    ਉੱਜੜੇ ਅਤੇ ਢਾਹੇ ਹੋਏ ਸ਼ਹਿਰ ਗੜ੍ਹਾਂ ਵਾਲੇ ਅਤੇ ਵੱਸਦੇ ਹੋ ਗਏ।
  mya-JVB: ထိုအခါ သူတပါးတို့က၊ အရင်စွန့်ပစ် သော ဤ မြေ သည် ဧဒင် ဥယျာဉ် ကဲ့သို့ ဖြစ်
    လေပြီ။ သုတ်သင် ပယ်ရှင်း ပျက်စီး သော မြို့ တို့သည်လည်း ခိုင်ခံ့ ၍ မြို့သား တို့နှင့်
    ပြည့်စုံကြပြီဟု ပြော ကြလိမ့်မည်။
  hmo-hmo: “Vadaeni taunimanima ibounai be do idia gwau, ‘Inai tano, guna ia be dika,
    to hari ia be Eden ena Uma Gabuna bamona. Bona inai hanua, guna be tuari ese ia
    hadikaia ore, bona ena kohu idia henaoa ore, be hari taunimanima idia noholaia.
    Ma inai hanua be mai edia magu danu.’
  urd-urd: और वह कहेंगे, कि 'ये सरज़मीन जो ख़राब पड़ी थी, बाग — ए — 'अदन की तरह हो
    गई, और उजाड़ और वीरान और ख़राब शहर मुहकम और आबाद हो गए।
  rus-SYN: 'тогда скажут: “эта опустелая земля сделалась, как сад Едемский; и эти
    развалившиеся и опустелые и разоренные города укреплены и населены”.'
  bqc-SIM: Aa mɛ bùsuɛ bee da yàaa yãaɛ, ↄ̃ à gↄ̃̀ lán Edɛni swaluwa sa. Wɛ̃́lɛɛ
    beeↄ gↄ̃̀ bɛziaↄ ũ yãaɛ, wa kwɛ̀ wa kɛ̀ yáiyai, ↄ̃ aa gↄ̃̀ wɛ̃́lɛ bĩ́ide gbɛ̃nazĩndeↄ
    ũ sa.
  tcz-CHONGTHU: Chule keiman nangho kahin lepui kit tenguleh mihon hitin seijunte.
    Ahomkeuva kijamsa gam chu tun Eden hon tobang ahitai tiuvinte. Dalhah sa leh suhchim
    sa khopi ho chun tun bang lhou tah tah aneiyin chule asunga mihemte acheng kittai.
  mar-mar: ते म्हणतील, ‘ही जी जमीन ओसाड होती ती आता एदेन बागेसारखी झाली आहे. जी नगरे
    ओसाड व उजाड व दुर्गम झाली होती ती आता तटबंदीची होऊन वसली आहेत.
  qub-qub: 'Chaymi ricajcunaga nenga: «Cay chacraga chunyaj chaqui jircami caran.
    Cananga Edén wertano cuyayllapänami caycan. Illgächisha, juchuchisha, pirasyasha
    cashan siudäcunapis cananga runa tiyanannami caycan. Sumaj curalashanami caycan»
    nir.'
  bqp-bqp: Kpɑ bu nɛɛ, tem mi gɑ̃ɑnu ku rɑ kpi mi, wee mu kuɑ nge gbɑɑ te bɑ mɔ̀ Edɛni.
    Mɛn wuu si su rɑɑ bɑnsu sɑ̃ɑ su tɛ̃ tɔmbu yibɑ mɑ bɑ su gbɑ̃rɑnu toosi.
  hat-hat: 'Konsa tout moun va di: Gade peyi ki te ravaje a non! Koulye a, li tounen
    yon bèl jaden tankou jaden Edenn lan. Gade jan lavil ki te fin kraze, piye, demoli
    yo tounen bèl lavil ak gwo ranpa plen moun non!'
  eng-BSB: Then they will say, ‘This land that was desolate has become like the garden
    of Eden. The cities that were once ruined, desolate, and destroyed are now fortified
    and inhabited.’
  eng-WEBPB: They will say, ‘This land that was desolate has become like the garden
    of Eden. The waste, desolate, and ruined cities are fortified and inhabited.’
  kbq-kbq: Ana hanuge'za amanage hugahaze, hozama onte ka'ma mopamo'a, Ideni hozagna
    hie nehu'za, havizama higeno vahe'ma omani'nea rankumatamimpina vahe'mo'a avitegeno
    kuma keginamo'a hanavenentake huno knare hie hu'za hugahaze.
  nhe-BL: 'Huan quema sampa niquinhualicas israelitame ipan inintlal, nochi sequinoc
    tlacame quiijtose: Ni tlali tlen quitlahuelcajtoyaj huan mocajtoya queja se huactoc
    tlali, ama mochijtoc queja nopa xochimili Edén. Huan nopa altepetini tlen quintlamixolejtoyaj;
    ama sampa quincualtlalijtoque. Huan quinyahualojtoque ica tepamitl huan temitoque
    ica tlacame.'
  gub-BL: Paw rupi uze'eg putar nezewe ko ywy rehe wà nehe. — Xo ywyxiguhu zo heta
    kwehe mehe. Ko 'ar rehe nuzawy kwaw ma'etymaw En her ma'e kury, i'i putar izupe
    nehe. Uze'eg putar tawhu wanehe wà nehe no. Zauxiapekwer imunar ma'e a'e tawhu
    pe har nànàn wà. Na'e umumaw wà. Umumew wà. Amo 'ar mehe azapo wi kar putar nehe.
    Heta putar pàrirogawtàtà waiwyr nehe. Teko wiko putar wapupe wà nehe no.
  eng-DRA: 'They shall say: This land that was untilled is become as a garden of pleasure:
    and the cities that were abandoned, and desolate, and destroyed, are peopled and
    fenced.'
