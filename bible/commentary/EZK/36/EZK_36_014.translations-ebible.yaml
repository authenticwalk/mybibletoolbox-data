verse: EZK.036.014
translations:
  mal-C: നീ ഇനിയൊരിക്കലും മനുഷ്യരെ തിന്നുകളയുകയും ജനത്തെ മക്കളില്ലാത്തവരാക്കുകയും
    ചെയ്യുകയില്ല എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  deu-TKW: darum sollst du fortan nicht mehr Menschen fressen, noch dein eigenes Volk
    seiner Kinder berauben, ist der Spruch des Herrn Jahwe.
  lin-lin: mpo na yango, bokoboma lisusu bato te mpe bokozangisa lisusu ekolo na bino
    bana te, elobi Nkolo Yawe.
  eng-LSV: Therefore, you no longer devour man, || And you do not cause your nations
    to stumble anymore, || A declaration of Lord YHWH.
  eng-GNV: Therefore thou shalt deuoure men no more, neither waste thy people henceforth,
    sayth the Lord God,
  eng-WEBSTER: Therefore thou shalt devour men no more, neither bereave thy nations
    any more, saith the Lord GOD.
  nhw-BL: Pero ama nopa tlali quipiyas itlajca catli yejyectzi huan ayacmo quincahuilis
    imasehualhua ma mayancamiquica, niyon quinmictis iconehua pampa amo quipiya itlajca.
    Quej nopa na, niamoTECO Catli Más Nijpiya Tlanahuatili, niquijtohua.
  swh-ONEN: kwa hiyo hutakula tena watu wala kulifanya tena taifa lako lisiwe na watoto,
    asema Bwana Mwenyezi.
  bba-bba: Yen sɔ̃nɑ i ǹ mɑɑ tɔmbu temmɔ. I ǹ bɛɛn tɔmbu kɑm koosiɑmɔ.
  eng-KJVCPB: therefore thou shalt devour men no more, neither bereave thy nations
    any more, saith the Lord God.
  luo-luo: omiyo koro ok ubi nego ji kata miyo ogandau dongʼ migumba, Jehova Nyasaye
    Manyalo Gik Moko Duto owacho.
  meu-meu: una dainai umui ese taunimanina basio ha-oredia lou, bona emui bese taudia
    natudia na mase ai basio abidia oho lou. Ḡaubada Iehova na e herevamu.
  npi-ULB: यसकारण तिमीहरूले फेरि मानिसहरूलाई भष्‍म गर्नेछैनौ, र तिनीहरूले आफ्ना जातिलाई
    मृत्‍युको शोकमा पार्नेछैनौ । यो परमप्रभु परमेश्‍वरको घोषणा हो ।
  yor-yor: nítorí náà ìwọ kì yóò pa àwọn ènìyàn run tàbí mú kì orílẹ̀-èdè di aláìlọ́mọ
    mọ́, ni Olúwa Olódùmarè wí.
  pes-OPCB: ولی من که خداوند یهوه هستم، می‌گویم که آنها دیگر این سخنان را بر زبان
    نخواهند آورد، زیرا مرگ و میر در اسرائیل کاهش خواهد یافت.
  tgl-ULB: kaya hindi na ninyo muling uubusin ang mga tao, at hindi na ninyo pagdadalamhatiing
    muli ang inyong bansa sa kanilang kamatayan. Ito ang pahayag ng Panginoong Yahweh.
  hui-hui: Tigua ogonidagua lagagoyu ainde i̱na lalu áyu ogoni howa Isaraele dindi
    ngagome agali haguane karubi tinaga waneigini bu karubi mo ko naholebiraore. I̱
    Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi o ledogoniore.
  mya-mya: သို့​ရာ​တွင်​ယင်း​ပြည်​သည်​ယ​ခု​မှ​စ​၍​လူ တို့​ကို​ကိုက်​စား​သည့်​ပြည်၊
    သင်​တို့​၏​သား သ​မီး​များ​ကို​ဆုံး​ပါး​စေ​သည့်​ပြည်​ဖြစ် တော့​မည်​မ​ဟုတ်။ ဤ​ကား​ငါ​အ​ရှင်​ထာဝ​ရ
    ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား​ဖြစ်​၏။-
  bod-N: ད་ནི་ཁྱོད་ཀྱིས་མི་རྣམས་ཁྱུར་མིད་མི་གཏོང་ལ། རང་གི་མི་རྣམས་ལ་བུ་ཕྲུག་འཆོར་དུ་ཡང་མི་འཇུག་གོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས།
  sna-sna: naizvozvo hauchazodyi vanhu kana kushayisa rudzi rwako vana, ndizvo zvinotaura
    Ishe Jehovha.
  spa-BLM: por lo tanto, no devorarás más a los hombres, ni despojarás más a tu nación”,
    dice el Señor Yahvé.
  cac-cac: '@see-verse:EZK.036.013'
  swh-ULB: kwa hiyo hautawala watu wangu tena, na hutalifanya tena taifa lako kuomboleza
    vifo vyao. Hivi ndivyo Bwana Yahwe asemavyo.
  bel-bel: затое ўжо ня будзеш больш есьці людзей і народу твайго ня будзеш наперад
    рабіць бязьдзетным, кажа Гасподзь Бог.
  deu-ELBBK: darum wirst du nicht mehr Menschen verzehren und wirst deine Nation nicht
    mehr stürzen lassen, spricht der Herr, HERR.
  mbb-OT: Piru puun guntaan kenè niw en ebpenhimetayan is menge meǥinged diyà te keniyu.
    Ne kenè niw en daan ibpen-awà is menge vatà diyà te nasyun niw. Iyan a, is Nengazen
    he MEGBEVAYÀ, is migkaǥi kayi.
  mal-2015: നീ ഇനിമേൽ മനുഷ്യരെ തിന്നുകളകയില്ല; നിന്റെ ജനത്തെ മക്കളില്ലാത്തവരാക്കുകയുമില്ല;
    എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: vašoda imar šoha na chana tele le manušen a na lena tumare narodoske le
    čhaven, phenel o RAJ, o Adonaj.
  pes-OPV: 'پس خداوند یهوه می‌گوید: مردمان را دیگر نخواهی بلعید و امت های خویش را
    دیگر بی‌اولادنخواهی ساخت.'
  ron-1924: дин причина ачаста де акум ынколо ну вей май мынка оамень ши ну-ць вей
    май нимичи нямул», зиче Домнул Думнезеу.
  ben-OBCV: সেইহেতু তুমি মানুষকে আর গ্রাস করবে না কিংবা তোমার জাতিকে সন্তানহারা করবে
    না, সার্বভৌম সদাপ্রভু এই কথা বলেন।
  som-som: sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Mar dambe dad ma
    aad baabbi'in doontid, oo quruuntaadana mar dambe ma aad gablamin doontid.
  lat-VUC: propterea homines non comedes amplius, et gentem tuam non necabis ultra,
    ait Dominus Deus.
  eng-ASVBT: therefore thou shalt devour men no more, neither bereave thy nation anymore,
    saith the Lord Jehovah;
  ita-1885: perciò, tu non divorerai più gli uomini, e non farai più morir le tue
    genti, dice il Signore Iddio.
  eng-LXXUP: therefore thou shalt no more devour men, and thou shalt no more bereave
    thy nation, saith the Lord God.
  eng-ULB: therefore you will not consume people any longer, and you will no longer
    make your nation mourn their deaths. This is the Lord Yahweh's declaration.
  spa-VBL: a partir de ahora no te comerás a la gente ni le robarás a tu nación sus
    hijos, declara el Señor Dios.
  fra-_FOB: A cause de cela tu ne dévoreras plus d'hommes, et tu ne priveras plus
    ta nation de ses enfants, dit le Seigneur, l'Éternel.
  mal-mal: നീ ഇനി മേൽ മനുഷ്യരെ തിന്നുകളയുകയില്ല; നിന്റെ ജനത്തെ മക്കളില്ലാത്തവരാക്കുകയുമില്ല;”
    എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Lekin āindā aisā nahīṅ hogā. Āindā tum na ādmiyoṅ ko haṛap karoge, na apnī
    qaum ko us kī aulād se mahrūm karoge. Yih Rab Qādir-e-mutlaq kā farmān hai.
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी “गेपुकीम मुल रे लेंशा गेनायो मुर मब्‍वाइनीनी।
    मिनु आंम रागी ङा तमी तौ मसाइक्‍नीनी।
  eng-NOY: therefore thou shalt devour men no more, and no more make thy people childless,
    saith the Lord Jehovah.
  ita-1927: tu non divorerai più gli uomini, e non priverai più la tua nazione de’
    suoi figliuoli, dice il Signore, l’Eterno.
  ckb-ckb: لەبەر ئەوە چیتر ئێوە مرۆڤ ناخۆن و چیتر جەرگی نەتەوەکەی خۆتان ناسووتێنن.
    ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: For this reason you will no longer take the lives of men and will never
    again be the cause of loss of children to your nation, says the Lord.
  kan-OKCV: ಆದ್ದರಿಂದ ಇನ್ನು ಮೇಲೆ ನೀನು ಮನುಷ್ಯರನ್ನು ನುಂಗುವುದಿಲ್ಲ. ಇನ್ನು ಮೇಲೆ ನಿನ್ನ ಜನಾಂಗದವರನ್ನೂ
    ಮಕ್ಕಳಿಲ್ಲದವರನ್ನಾಗಿ ಮಾಡುವುದಿಲ್ಲ ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: நீ இனிமேல் மனிதர்களைப் விழுங்குகிறதுமில்லை, இனிமேல் உன்னுடைய மக்களைச்
    சாகக்கொடுப்பதுமில்லை என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Por tanto, no devorarás más hombres, y nunca más matarás los hijos
    á tus gentes, dice el Señor Jehová.
  ron-BTF: De aceea nu vei mai mânca oameni, nici nu îți vei mai văduvi națiunile,
    spune Domnul DUMNEZEU.
  eng-WEBP: therefore you shall devour men no more, and not bereave your nation any
    more,” says the Lord GOD.
  eng-FBV: from now on you won't eat people or rob your nation of their children,
    declares the Lord God.
  nld-1939: daarom zegt Jahweh, zult ge in het vervolg geen mensen meer verslinden
    of uw bevolking kinderloos maken.
  nch-BL: Pero ama nopa tali quipiyas itajca cati yejyectzi huan ayecmo quincahuilis
    imasehualhua ma mayancamiquica, yon quinmictis iconehua pampa amo quipiya itajca.
    Quej nopa na, niamoTECO Cati Más Nijpiya Tanahuatili, niquijtohua.
  vie-1934: cũng vì cớ đó, mầy chẳng nuốt người ta nữa, và không làm mất con cái của
    dân mầy đi nữa, Chúa Giê-hô-va phán vậy.
  hin-CV: इसलिये तुम फिर लोगों को नहीं खाओगे या अपनी जाति को संतानरहित नहीं करोगे,
    परम प्रधान याहवेह की घोषणा है.
  spa-BES: Por esta razón ya no volverás a quitar la vida a los hombres y nunca volverás
    a ser la causa de la pérdida de hijos para tu nación, dice el Señor Dios.
  tdx-tdx: aa le tsy hampibotseke ondaty ka irehe, vaho tsy hampandalà’o ana-dahy
    ka o fifehea’oo, hoe t’Iehovà Talè.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า เพราะฉะนั้นเจ้าจะไม่กินคน และจะไม่เอาลูกของเจ้าจากประชาชาติของเจ้าไปอีกเลย
  por-BR-2018: Por isso, não devorarás mais homens, e nem mais exterminarás os filhos
    de teus povos, diz o Senhor DEUS.
  deu-ELO: darum wirst du nicht mehr Menschen verzehren, und wirst deine Nation nicht
    mehr straucheln machen, spricht der Herr, Jehova.
  eng-WYC-2018: therefore thou shalt no more eat men, and thou shalt no more slay
    thy folk, saith the Lord God. (and so thou shalt no more eat the people, and thou
    shalt no more kill thy nation, saith the Lord God.)
  epo-epo: pro tio vi nun ne plu manĝos homojn, kaj vian popolon vi ne plu seninfanigos,
    diras la Sinjoro, la Eternulo.
  uig-PIN: ǝmdi silǝr yǝnǝ adǝmlǝrni yemǝysilǝr, ɵz elinglarni baliliridin yǝnǝ juda
    ⱪilmaysilǝr, dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: Be waha winini amaiwane hame ba:mu. Isala:ili soge da bu dunu fane nasu
    soge hame ba:mu amola dilia mano enoga hame gegenana sasamogemu. Bai Na, Ouligisudafa
    Hina Gode da amane sia:i dagoi.
  tpi-OTNT: Ol i tok olsem, tasol mi God, Bikpela, mi tok, yupela maunten i no ken
    mekim nogut long ol Israel moa.
  hau-SA: saboda haka ba za ku ƙara cinye mutane ko ku sa al’ummarku ta rasa ’ya’ya
    ba, in ji Ubangiji Mai Iko Duka.
  uig-LAT: emdi siler yene ademlerni yémeysiler, öz élinglarni baliliridin yene juda
    qilmaysiler, deydu Reb Perwerdigar.
  nde-nde: ngakho-ke kaliyikudla abantu futhi loba lenze isizwe senu singabi labantwana,
    kutsho uThixo Wobukhosi.
  ton-ton: Ko ia ʻe ʻikai te ke toe maumau tangata, pe toe fakatokosiʻi ho puleʻanga,
    ʻoku pehē ʻe Sihova ko e ʻOtua.
  ces-1613: Protož nebudeš více zžírati lidi, a národů svých více k sirobě přivoditi,
    praví panovník Hospodin.
  eng-WMB: therefore you shall devour men no more, and not bereave your nation any
    more,” says the Lord GOD.
  tam-TCV: ஆகையால் இனிமேல் நீங்கள் மனிதரை விழுங்கவோ அல்லது உங்கள் நாட்டைப் பிள்ளையற்றதாக்கவோ
    மாட்டீர்கள் என்று ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.
  ceb-ULB: busa dili na kamo molamoy pa ug mga tawo, ug dili na kamo ang mahimong
    hinungdan sa pagbangotan sa inyong nasod sa ilang kamatayon. Mao kini ang gipahayag
    ni Yahweh nga Ginoo.
  pol-UBG: Już nie będziesz pożerać ludzi ani pozbawiać potomstwa swoje narody, mówi
    Pan BÓG.
  kyc-kyc: Dopa letaminyi soo karoŋo epapu dakepana piso pao rengyape rakane nakamana
    wane waa nyakao wambu pyao pyakepo naope pii narami lao lapunu pilyamo.
  urd-GVU: لیکن آئندہ ایسا نہیں ہو گا۔ آئندہ تم نہ آدمیوں کو ہڑپ کرو گے، نہ اپنی قوم
    کو اُس کی اولاد سے محروم کرو گے۔ یہ رب قادرِ مطلق کا فرمان ہے۔
  deu-1912: darum sollst du nun nicht mehr Leute fressen noch dein Volk ohne Erben
    machen, spricht der Herr HERR.
  kan-2017: “ಇನ್ನು ಮುಂದೆ ನೀನು ನರಭಕ್ಷಕನಾಗುವುದಿಲ್ಲ, ನಿನ್ನ ಪ್ರಜೆಗೆ ಇನ್ನು ಪುತ್ರಶೋಕವನ್ನು
    ಕೊಡುವುದಿಲ್ಲ.
  yap-yap: Machane chiney i yan ngaram e dabki par nib talang girdi’ ara iring rom
    pifakam. I Gag SOMOL ni Th’abi Tolang e gu be non.
  hlt-MCSB: Te dongah hlang loh n'yoop voel mahpawh. Namtom neh na namtu taengah na
    cakol rhoe na cakol voel mahpawh. He tah ka Boeipa Yahovah kah olphong ni.
  mdy-ETH: ማይ ሃካፓ ሴካ ጋዓንቴ ሳዔላ ‹ዓሲ ሙኤ› ማዓዓኬ፤ ናኣቶዋ ዒንሢኮ ዒዛ ሳሪ ዔካዓኬ፤ ታኣኒ ዼኤፖ ናንጊና ናንጋ
    ጎዳ ዬያ ጌዔኔ።
  twi-ASANTE: worenkum nnipa nwe bio na woremma wo ɔman nhwere nʼadehyeɛ bio, Otumfoɔ
    Awurade asɛm nie.
  eng-WEBU: therefore you shall devour men no more, and not bereave your nation any
    more,” says the Lord GOD.
  wal-wal: Hegaa gishshau, hagaappe sinttanau intte asaa wurssekketanne intte kawotettaa
    na7i bainnabaa kessekketa. Taani Ubbaa Haariya GODAI hagaa odais.
  spa-PDDPT: Por tanto ya no devorarán hombres ni privarán de hijos a su nación, dice
    ʼAdonay Yavé.
  gun-gun: Ha'e nunga rupi ndee neremombavei ma 'rã avakue, nderejapovei 'rã ndea
    pygua ra'y kuery okanhymba aguã rami — he'i Senhor Nhanderuete.
  ilo-ULB: ngarud, saanyonton a papatayen pay dagiti tattao ket saanyonton a pagladingiten
    ti nasionyo gapu kadagiti natay. Kastoy ti pakaammo ti Apo a ni Yahweh.
  kpg-kpg: Gei tugi dolomeenei gaa hana, gu hagalee hai tenua gai dangada dela e gagaiaa
    godou dama. Ko Au go Tagi go Yihowah dela gu helehelekai.
  uig-ARA: ئەمدى سىلەر يەنە ئادەملەرنى يېمەيسىلەر، ئۆز ئېلىڭلارنى بالىلىرىدىن يەنە
    جۇدا قىلمايسىلەر، دەيدۇ رەب پەرۋەردىگار.
  sus-sus: n a niyama nɛ na mixi donfe mu fala wo xun sɔnɔn, nee birin faxa. Wo Marigi
    Alatala xui nan na ki.
  pon-2006: Ahpw sang met kohla e solahr pahn wia sapwen kang aramas ehu me kin pirapahsang
    noumwail seri kan. Ngehi, KAUN-O, Wasa Lapalahpie, me mahmahsen.
  ksd-ksd: damana pa una konom vue mule ra tarai, ma pa una valigur mule ra gunan,
    ra Luluai God i biti;
  grc-BRENT: Διατοῦτο ἀνθρώπους οὐκέτι φάγεσαι, καὶ τὸ ἔθνος σου οὐκ ἀτεκνώσεις ἔτι,
    λέγει Κύριος Κύριος.
  ind-AYT: karena itu, kamu tidak akan lagi melahap orang-orang ataupun membuat bangsamu
    kehilangan anak-anak,” ketetapan Tuhan ALLAH.
  nya-nya: nʼchifukwa chake, simudzadyanso anthu kapena kulanda ana a mtundu wako.
    Ine Ambuye Yehova ndikutero.
  hrv-hrv: ti više nećeš ljude proždirati ni narodu svome djece otimati - riječ je
    Jahve Gospoda.
  mps-mps: Augwaligo te tama po obao, tiali goli, ena God Genuai Bidi eno te po obao,
    dage bulu du dabego Israel dabe dali dwai sę ma elamo dao.
  tpi-tpi: Ol i tok olsem, tasol mi God, Bikpela, mi tok, yupela maunten i no ken
    mekim nogut long ol Israel moa.
  dan-1931: derfor skal du ikke mere æde Mennesker eller gøre dit Folk barnløst, lyder
    det fra den Herre HERREN.
  vie-OVCB: Nhưng ngươi sẽ không bao giờ hủy diệt dân ngươi hay chiếm con cái của
    họ nữa, Chúa Hằng Hữu Chí Cao phán vậy.
  guj-2017: માટે હવે તું મનુષ્યોનો નાશ કરીશ નહિ, તારી પ્રજાને તેઓનાં સંતાનોના મૃત્યુને
    કારણે શોકિત કરીશ નહિ. એમ પ્રભુ યહોવાહ કહે છે.
  pon-2006A: Ahpw sang met kohla e solahr pahn wia sapwen kang aramas ehu me kin pirapahsang
    noumwail seri kan. Ngehi, KAUN-O, Wasa Lapalahpie, me mahmahsen.
  por-BRBSL: portanto, você não devorará mais homens, e não desolará mais sua nação”,
    diz o Senhor Javé.
  cth-cth: tami na cat mahoeh toe, na miphunnaw hai na raphoe mahoeh toe, telah Bawipa
    Jehovah ni a dei.
  twi-twi: ɛno nti worenkum nnipa nwe bio na woremma wo man nhwere nʼadehye bio, Otumfo
    Awurade asɛm ni.
  hlt-hlt: Te dongah hlang loh n'yoop voel mahpawh. Namtom neh na namtu taengah na
    cakol rhoe na cakol voel mahpawh. He tah ka Boeipa Yahovah kah olphong ni.
  tbz-SIM: Nɛ̀ dɛ kpɛ́í nhɑ tɛ̃́nkɛ í yó nyo mbɛnìtìbɛ̀, ɑ tɛ̃́nkɛ í yó ndeu ɑ nìtìbɛ̀
    bí, mí ndi Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: Ezɨ datɨrɨghɨn ikegh mangam, ia ua gumazamizibar aman kogham, egh ia uan
    boribagh asɨghasɨghan kogham. Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨkeme.
  dop-dop: Pǝ tɔɔ tɔ, ɩ́ kɑɑ tɑsɑ yǝlɑɑ kɛ tɔɣɔʋ. Pǝ́cɔ́ ɩ́ kɑɑ tɑsɑ mǝ mɑɣɑmɑɣɑ mǝ
    piitim kɛ piyɑ pɛm. Tɑcɑɑ Ɩsɔ mɑ́ mɑ yɔɣɔtǝnɑ mpʋ.
  azb-azb: Ancaq bundan sonra sən daha adam yeməyəcək, millətini övladdan məhrum etməyəcəksən”
    Xudavənd Rəbb belə bəyan edir.
  eng-DBY: therefore thou shalt devour men no more, neither bereave thy nation any
    more, saith the Lord Jehovah;
  hin-2017: इसलिए फिर तू मनुष्यों को न खाएगा, और न अपने पर बसी हुई जाति को निर्वंश
    करेगा, परमेश्वर यहोवा की यही वाणी है।
  wol-KYG: Kon yaay réew mu dootu dëmme, bay reylu saw xeet. Kàddug Boroom bi Aji
    Sax jee.
  eng-YLT: Therefore, man thou devourest no more, And thy nations thou causest not
    to stumble any more, An affirmation of the Lord Jehovah.
  eng-WYC-2017: therefore thou shalt no more eat men, and thou shalt no more slay
    thy folk, saith the Lord God.
  eng-WMBB: therefore you shall devour men no more, and not bereave your nation any
    more,” says the Lord GOD.
  urd-GVH: लेकिन आइंदा ऐसा नहीं होगा। आइंदा तुम न आदमियों को हड़प करोगे, न अपनी क़ौम
    को उस की औलाद से महरूम करोगे। यह रब क़ादिरे-मुतलक़ का फ़रमान है।
  rug-rug: Gua ke lopu kote va mate tie pule si agoi babe vagi pani sari koburu tanisa
    butubutu, zama vura gua si Arau Zihova sa Baṉara.
  gaz-gaz: ati garuu siʼachi nama hin nyaattu yookaan saba kee ijoollee malee hin
    hambiftu, jedha Waaqayyo Gooftaan.
  fra-LSG: A cause de cela tu ne dévoreras plus d’hommes, Tu ne détruiras plus ta
    nation, Dit le Seigneur, l’Éternel.
  yal-yal: nanara, ɛ mi fa muxu yo halagima sɔnɔn. Ɛ mi fa findima ɛ yamana diine
    faxa xunna ra sɔnɔn. Marigina Alatalaa falan nan na ra.
  haw-1868: Nolaila, aole oe e ai hou aku i kanaka, aole hoi e hoohaule hou aku i
    kou mau lahuikanaka, wahi a Iehova ka Haku.
  arb-NAV: لِهَذَا لَنْ تَفْتَرِسِي النَّاسَ بَعْدُ، وَلَنْ تُثْكِلِي شُعُوبَكِ يَقُولُ
    السَّيِّدُ الرَّبُّ.
  ewe-ewe: miagaɖu amelã azɔ o, eye miagatsrɔ̃ ɖeviwo na dukɔa azɔ o. Aƒetɔ Yehowae
    gblɔe.
  eng-LEE: Therefore shalt thou not devour up men any more, and thy nations shalt
    thou not cast out any more, saith the Lord Eternal.
  asm-FB: এই হেতুকে প্ৰভু যিহোৱাই কৈছে, তুমি আৰু মনুষ্যক গ্ৰাস নকৰিবা, বা তোমাৰ জাতিক
    আকৌ সন্তানহীন নকৰিবা।
  sus-A: ﭑ عَ نِيَمَ نّ نَ مِشِ دٌنقٍ مُ قَلَ وٌ شُن سْنْن، نٍيٍ بِرِن قَشَ. وٌ مَرِفِ
    عَلَتَلَ شُي نَن نَ كِ.
  fra-SBL: c'est pourquoi tu ne dévoreras plus d'hommes, et tu n'endeuilleras plus
    ta nation, dit le Seigneur Yahvé.
  hbo-hbo: לָכֵ֗ן אָדָם֙ לֹא־תֹ֣אכְלִי עֹ֔וד *וְגֹויֵךְ (וְגֹויַ֖יִךְ) לֹ֣א *תְכַשְּׁלִי־
    (תְשַׁכְּלִי)־עֹ֑וד נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  piu-2006: '@see-verse:EZK.036.013'
  kik-kik: nĩ ũndũ ũcio mũtigacooka kũniina andũ, kana gũtũma rũrĩrĩ rwanyu rwage
    ciana, ũguo nĩguo Mwathani Jehova ekuuga.
  fra-NCL: à cause de cela, tu ne dévoreras plus d’hommes, et tu ne priveras plus
    ta nation de ses enfants, — oracle du Seigneur Yahweh.
  cek-AK: to pongah kami to na caa mak ai boeh, acaeng kaminawk doeh nam rosak mak
    ai boeh.
  cuk-cuk: A-ulale, bemar bar bipisaale, dulemar-doosulid, deginbali, be-mimmigan
    bar be oburgosurbalid. Ani Bab-Jehová-Bela-Gangued-Nikadi we-ibmar soged.
  uig-CYR: әнди силәр йәнә адәмләрни йемәйсиләр, өз елиңларни балилиридин йәнә җуда
    қилмайсиләр, дәйду Рәб Пәрвәрдигар.
  tel-2017: కాబట్టి నువ్విక మనుషులను తినవు. వారి చావుకు నీ దేశం ఏడవదు.” ఇదే యెహోవా
    ప్రభువు సందేశం.
  hat-BSA: Akoz sa, ou p ap manje moun ankò e ou p ap responsab pèt pitit peye ou
    yo,” deklare Senyè BONDYE a.
  kos-kos: Tusruktu, ingela facl se inge ac fah tia sifil mongo mwet, ku pisre tulik
    nutuwos. Nga, LEUM GOD Fulatlana, pa fahk ma inge.
  hbo-WLC: לָכֵ֗ן אָדָם֙ לֹא־תֹ֣אכְלִי ע֔וֹד וגויך לֹ֣א תכשלי ־ע֑וֹד נְאֻ֖ם אֲדֹנָ֥י
    יְהוִֽה׃
  ibo-ibo: Nʼihi nke a, ị gaghị erikwa mmadụ ọzọ. Ị gaghị agbawakwa mba gị aka ụmụ
    ọzọ. Ọ bụ ihe Onye kachasị ihe niile elu, bụ Onyenwe anyị kwubiri.
  ory-ory: ଏଥିପାଇଁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି, ତୁମ୍ଭେ ଆଉ ମନୁଷ୍ୟମାନଙ୍କୁ ଗ୍ରାସ କରିବ ନାହିଁ
    କିଅବା ତୁମ୍ଭ ଦେଶୀୟମାନଙ୍କର ନାଶ ଆଉ କରିବ ନାହିଁ, ଏହା ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି;
  chk-chk: iei mine seni lon ei fansoun esap chüen ochoch aramas, esap pwal chüen
    niela püsin nöün. Ngang Kot ewe Samol mi Lapalap üa kapas.
  rop-rop: Bat mi na YAWEI det boswan God meigim dijan pramis. Yumob kaan irrim detlot
    pipul brom najalot kantri laflafbat en mokimbat langa yumob igin. Brom tudei na,
    yumob bigwan hil garra abum loda daga blanga yumob pipul olabat.’”
  ukr-1871: За те вже не будеш поїдати людей і не будеш робити народу твого бездїтним,
    говорить Господь Бог.
  deu-1951: so sollst du hinfort keine Menschen mehr fressen und dein Volk nicht mehr
    der Kinder berauben, spricht Gott, der HERR.
  eng-JPS: therefore thou shalt devour men no more, neither bereave thy nations any
    more, saith the Lord GOD;
  srp-1865: Zato neæeš više proždirati ljudi, i naroda svojih neæeš više zatirati,
    govori Gospod Gospod.
  lug-lug: kyemuliva mutaddayo kusaanyaawo bantu newaakubadde okubamalako ezzadde
    ly’eggwanga lyo, bw’ayogera Mukama Katonda.
  heb-heb: לכן אדם לא תאכלי עוד וגויך לא תכשלי עוד נאם אדני יהוה׃
  ben-IRV: এই জন্য তুমি আর মানুষদেরকে গ্রাস করবে না এবং তোমার জাতিকে আর সন্তান-বিহীন
    করবে না, এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਇਸ ਲਈ ਅੱਗੇ ਨੂੰ ਤੁਸੀਂ ਨਾ ਆਦਮੀਆਂ ਨੂੰ ਹੜੱਪ ਕਰੋਗੇ, ਨਾ ਅੱਗੇ ਨੂੰ ਆਪਣੀ ਕੌਮ ਨੂੰ
    ਬੇ-ਔਲਾਦ ਕਰੋਗੇ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: နောက် တဖန်သင်သည် လူ တို့ကို မ ကိုက် မစားရ။ ကိုယ် အမျိုးသား တို့၌ လုယူ ဖျက်ဆီးခြင်းကို
    မ ပြုရဟု အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: To lau gwau, hari ia lao, emui tano Israela ese iena taudia do ia haorea
    lou lasi, bona emui natudia be mase dekenai do ia abidia lao lou lasi. Lau, Lohiabada
    Dirava lau hereva vadaeni inai.
  urd-urd: इसलिए आइन्दा न तू इंसान को निगलेगी न अपनी क़ौमों को बेऔलाद करेगी, ख़ुदावन्द
    ख़ुदा फ़रमाता है।
  rus-SYN: за то уже не будешь поедать людей и народа твоего не будешь вперед делать
    бездетным, говорит Господь Бог.
  bqc-SIM: a yã́i tò á gbɛ̃́ↄ mↄ́mↄ lↄo, á tó á gbɛ̃́ↄ nɛ́ↄ kɛsai lↄo. Ma Dii
    Lua mámɛ má ò.
  tcz-CHONGTHU: Ahinlah nangin namite navallhum kit tah lou ding ahilouleh nachateu
    jong na chom gam kit louhel dingu ahitai, tin thaneitah Pakaiyin aseije.
  mar-mar: यास्तव यापुढे तू लोकांस खाणार नाहीस, आणि पुन्हा तू आपल्या राष्ट्राला त्यांच्या
    मृत्यूचा शोक करण्यास लावणार नाहीस.” असे प्रभू परमेश्वर म्हणतो.
  qub-qub: Cananpita ichanga mananami runacunata micunquipänachu. Ni marcatapis wamraynajta
    cachaycunquipänachu. Noga Tayta Diosmi chayno në.
  bqp-bqp: Yen sɔ̃nɑ i ǹ mɑɑ tɔmbu temmɔ. I ǹ bɛɛn tɔmbu kɑm koosiɑmɔ.
  hat-hat: Men, depi jòdi a, peyi a p'ap manje moun li yo ankò, li p'ap touye pitit
    moun ki rete ladan l' yo. Se mwen menm, Seyè sèl Mèt la, ki di sa.
  eng-BSB: therefore you will no longer devour men or deprive your nation of its children,
    declares the Lord GOD.
  eng-WEBPB: therefore you shall devour men no more, and not bereave your nation any
    more,” says the Lord GOD.
  kbq-kbq: E'ina hu'negu kagra ru'enena, vahe'ene mofavre naga'enena zamazeri havizana
    osugahane huno Ra Anumzana Anumzamo'a hu'ne.
  nhe-BL: Pero ama nopa tlali quipiyas itlajca tlen yejyectzi huan ayoc quincahuilis
    itlacajhua ma mayancamiquica, niyon quinmictis iconehua pampa ax quipiya itlajca.
    Queja nopa na, niimoTECO Tlen Más Nijpiya Tlanahuatili, niquijtohua.
  gub-BL: Ko 'ar henataromo nuiko kwaw puru'u ma'e romo nehe. Nuiko kwaw pema'e rehe
    imunar ma'e romo nehe. Nuiko kwaw pena'yr wama'e rehe imunar ma'e romo nehe. Ihe
    pezar Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo.
  eng-DRA: 'Therefore thou shalt devour men no more, nor destroy thy nation any more,
    saith the Lord God:'
