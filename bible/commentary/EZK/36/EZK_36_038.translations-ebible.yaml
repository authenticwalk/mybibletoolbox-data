    lakou owau no Iehova.
  arb-NAV: كَغَنَمِ الذَّبَائِحِ الْمُقَدَّسَةِ، كَغَنَمِ أُورُشَلِيمَ فِي مَوَاسِمِ
    أَعْيَادِهَا، فَتَكْتَظُّ الْمُدُنُ الْخَرِبَةُ بِجَمَاعَاتِ النَّاسِ الْغَفِيرَةِ،
    فَيُدْرِكُونَ أَنِّي أَنَا الرَّبُّ».
  ewe-ewe: abe alẽ siwo woatsɔ asa vɔwoe le Yerusalem le ŋkekenyuiɖuɣiwo ene. Nenemae
    amewo ayɔ du siwo gbã la me. Ekema woanya be, nyee nye Yehowa.’ ”
  eng-LEE: 'As the flocks of the holy things, as the flocks of Jerusalem on her appointed
    feasts, so shall the ruined cities be full of flocks of men: and they shall know
    that I am the Lord.'
  asm-FB: পবিত্ৰ মেৰ-ছাগৰ জাকৰ, যিৰূচালেমৰ নিৰূপিত উৎসৱৰ মেৰ-ছাগৰ জাকৰেই দৰেই ধ্বংস
    নগৰবোৰ মানুহৰ জাকেৰে পৰিপূৰ্ণ হ’ব; তাতে, মই যে যিহোৱা, তাক তেওঁলোকে জানিব’।”
  sus-A: نَشَن تٌمَ دَرِ سَلَمُ سَلِ لْشْييٍ. عِسِرَيِلَ تَا كَنَشِيٍ رَقٍمَ نّ مِشِ
    فَلِ رَ، عٍ قَ عَ كٌلٌندٍ عَ ﭑ تَن نَن نَ عَلَتَلَ رَ.»
  fra-SBL: Comme le troupeau pour les sacrifices, comme le troupeau de Jérusalem lors
    de ses fêtes, ainsi les villes désertes seront remplies de troupeaux d'hommes.
    Alors ils sauront que je suis Yahvé.'"
  hbo-hbo: כְּצֹ֣אן קָֽדָשִׁ֗ים כְּצֹ֤אן יְרוּשָׁלַ֙͏ִם֙ בְּמֹ֣ועֲדֶ֔יהָ כֵּ֤ן תִּהְיֶ֙ינָה֙
    הֶעָרִ֣ים הֶחֳרֵבֹ֔ות מְלֵאֹ֖ות צֹ֣אן אָדָ֑ם וְיָדְע֖וּ כִּֽי־אֲנִ֥י יְהוָֽה׃
    ס
  piu-2006: '@see-verse:EZK.036.037'
  kik-kik: maingĩhe o ta ndũũru cia kũrutwo magongona kũu Jerusalemu hĩndĩ ya ciathĩ
    iria nyamũre. Ũguo nĩguo matũũra macio manene manangĩtwo makaiyũrio ndũũru cia
    andũ. Hĩndĩ ĩyo nĩmakamenya atĩ niĩ nĩ niĩ Jehova.”
  fra-NCL: Tels que les troupeaux de brebis saintes, tels que les troupeaux de Jérusalem
    dans ses solennités, ainsi des troupeaux d’hommes rempliront les villes dévastées ;
    et l’on saura que je suis Yahweh. »
  cek-AK: Canghnii ah Jerusalem loe poihsak naah boh han ih kaciim tuunawk hoiah koi
    mong baktih toengah, kamro vangpuinawk doeh kami hoiah koi o tih; to naah nihcae
    mah Kai loe Angraeng ni, tito panoek o tih, tiah thuih.
  cuk-cuk: Geb degine, neggweburmar-dule-sate-gusadi, dulemar-ena guoed. Igi iba-onolealile,
    Jerusalén-neggwebur sibad-wawaadmar-ogumakar-ukleged ena gusdae, deyob e-dulemar
    neggweburmar enogoed. Geb degine, wisgumaloed, ani an Bab-Jehová gue.’ ”
  uig-CYR: Муқәддәс дәп айрилған қурбанлиқ қой падисидәк, бекитилгән һейт-байрамлириға
    беғишланған қой падиси Йерусалимға толдурулғандәк, харабә болған шәһәрләр қайтидин
    адәм падилири билән толдурулиду; улар Мениң Пәрвәрдигар екәнлигимни билип йетиду.
  tel-2017: నేను యెహోవానని వారు తెలుసుకునేలా అర్పణగా ఉన్న గొర్రెలంత విస్తారంగా, నియామక
    దినాల్లో యెరూషలేముకు వచ్చే గొర్రెలంత విస్తారంగా వారి పట్టణాల్లో మనుషులు గుంపులు
    గుంపులుగా విస్తరించేలా నేను చేస్తాను.”
  hat-BSA: Tankou bann mouton ki pou fè sakrifis, tankou bann mouton Jérusalem nan
    lè fèt li yo, konsa vil dezole yo va vin plen ak yon bann moun. Konsa, yo va konnen
    ke Mwen se SENYÈ a.”’”
  kos-kos: Siti su oan musalla inge ac fah tingtingi ke mwet oana ke acn Jerusalem
    tuh tingtingi ke sheep in kisa ke pacl in kufwa. Na elos fah etu lah nga pa LEUM
    GOD.”
  hbo-WLC: כְּצֹ֣אן קָֽדָשִׁ֗ים כְּצֹ֤אן יְרוּשָׁלִַ֙ם֙ בְּמ֣וֹעֲדֶ֔יהָ כֵּ֤ן תִּהְיֶ֙ינָה֙
    הֶעָרִ֣ים הֶחֳרֵב֔וֹת מְלֵא֖וֹת צֹ֣אן אָדָ֑ם וְיָדְע֖וּ כִּֽי־אֲנִ֥י יְהוָֽה׃
    ס
  ibo-ibo: dịka igwe anụ ụlọ, nke na-ejupụta na Jerusalem nʼoge mmemme ya niile a
    kara aka. Nʼụzọ dị otu a, obodo niile e tikpọrọ etikpọ ga-ejupụtakwa na mmadụ
    ọzọ. Mgbe ahụ ha ga-amatakwa na mụ onwe m bụ Onyenwe anyị.”
  ory-ory: ଯେପରି ବଳିଯୋଗ୍ୟ ମେଷପଲ, ଯେପରି ନିରୂପିତ ପର୍ବମାନର ସମୟରେ ଯିରୂଶାଲମର ପଲ; ସେହିପରି
    ଶୂନ୍ୟ ନଗରସକଳ ପଲ ପଲ ମନୁଷ୍ୟରେ ପରିପୂର୍ଣ୍ଣ ହେବ; ତହିଁରେ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା
    ସେମାନେ ଜାଣିବେ।”
  chk-chk: Ekewe telinimw mi tatakis iei repwe masou ren mwicheichen aramas, usun
    Jerusalem a masou ren chomongun mönün asor lupwen fansoun ar kewe chulap mi pin.
    Mürin repwe silei pwe ngang ewe Samol mi Lapalap.”
  rop-rop: Detlot taun weya bin jidan rabishwan, dei garra abum bigismob pipul igin,
    jis laik basdam detlot pipul langa Jerusalem bin gibit bigismob ship blanga sekrifais
    langa mi wen deibin abum speshalwan serramoni. Lagijat na yumob garra sabi mi
    na YAWEI det trubala God.’”
  ukr-1871: Як без лїку буває жертовних овець у Ерусалимі під час великих сьвят, оттак
    переповнені будуть людьми міста, передше безлюдні, і спізнають, що я — Господь.
  deu-1951: wie die Herden im Heiligtum, wie die Herden zu Jerusalem an ihren Festen,
    so sollen auch die verlassenen Städte voll Menschenherden werden, und man soll
    erfahren, daß ich der HERR bin!
  eng-JPS: As the flock for sacrifice, as the flock of Jerusalem in her appointed
    seasons, so shall the waste cities be filled with flocks of men; and they shall
    know that I am the LORD.'
  srp-1865: Kao sveto stado, kao stado u Jerusalimu o praznicima njihovijem, tako
    æe pusti gradovi biti puni stada ljudi, i poznaæe da sam ja Gospod.
  lug-lug: Balyala ng’ebisibo eby’endiga ez’okuweebwayo e Yerusaalemi ku mbaga ezaalagirwa,
    era n’ebibuga ebyali amatongo ndibijjuza ebibinja by’abantu. Kale balimanya nga
    nze Mukama.”
  heb-heb: כצאן קדשים כצאן ירושלם במועדיה כן תהיינה הערים החרבות מלאות צאן אדם וידעו
    כי אני יהוה׃
  ben-IRV: যেমন পবিত্র মেষপালে, যেমন যিরুশালেমের পর্বদিনের র মেষপালে, তেমনি মানুষের
    পালে এই উচ্ছিন্ন শহর সব পরিপূর্ণ হবে; তাতে তারা জানবে যে, আমিই সদাপ্রভু।
  pan-pan: ਪਵਿੱਤਰ ਇੱਜੜ ਵਾਂਗੂੰ ਜਿਵੇਂ ਯਰੂਸ਼ਲਮ ਦਾ ਇੱਜੜ ਉਹ ਦੇ ਠਹਿਰਾਏ ਹੋਏ ਪਰਬਾਂ ਵਿੱਚ ਸੀ,
    ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉੱਜੜੇ ਸ਼ਹਿਰ ਆਦਮੀਆਂ ਦੇ ਜੱਥਿਆਂ ਨਾਲ ਭਰੇ ਹੋਣਗੇ ਅਤੇ ਉਹ ਜਾਣਨਗੇ ਕਿ ਮੈਂ
    ਯਹੋਵਾਹ ਹਾਂ!
  mya-JVB: ပျက်စီး သောမြို့ တို့သည် သန့်ရှင်း သော သိုးစု တည်းဟူသော၊ ဓမ္မ ပွဲခံချိန်တွင်
    ယေရုရှလင် သိုးစု ကဲ့သို့ သော လူ စုတို့နှင့် ပြည့်စုံ ၍ ၊ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်း
    ကို သိ ရကြလိမ့်မည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: “Oibe, idia be do momo herea, hegeregere boubou totona Ierusalema dekenai
    idia mailaia mamoe idia momo herea bamona, aria helagana idia karaia neganai.
    Unai dainai unai idia hadikaia vadaeni hanua ibounai be taunimanima dekena amo
    do idia honu momokani. Vadaeni do idia diba lau sibona be Lohiabada.”
  urd-urd: जैसा पाक गल्ला था और जिस तरह येरूशलेम का गल्ला उसकी मुक़र्ररा 'ईदों में
    था, उसी तरह उजाड़ शहर आदमियों के ग़ोलों से मा'मूर होंगे, और वह जानेंगे कि मैं
    ख़ुदावन्द हूँ।”
  rus-SYN: Как много бывает жертвенных овец в Иерусалиме во время праздников его,
    так полны будут людьми опустелые города, и узнают, что Я Господь.
  bqc-SIM: lán sã wai pↄ́ wì mↄomɛɛ Yelusalɛũ dikpɛgↄↄwa. Má tó gbɛ̃nazĩna
    ń wɛ̃́lɛ ziaↄ pa dasidasi màa, aaiↄ dↄ̃ kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: Amaho chu kut lai teng leh Jerusalem khopi lamlen a ahon hon'a kilhai
    gantha dinga atam a tam ho banga hung kijot le diu ahi. Khopi ahom keuva kijamsa
    ho chu mipi hung dimset kit diu ahin chule mi jousen keima hi Pakai kahi ahin
    hetdoh diu ahi.
  mar-mar: पवित्र यज्ञपशूंचा कळप, यरूशलेमेतील सणाचा कळप असतात त्याप्रमाणे ओसाड नगरे
    लोकांच्या कळपांनी भरून जातील; मग त्यांना समजेल की मी परमेश्वर आहे.”
  qub-qub: Juchusha caycaj siudäcunachöpis runacunaga juntangami. Chay runacunaga
    aypallami caycangapaj fistacho rupachinanpaj Jerusalenman ñaupata apashan uyshacunanöraj.
    Chayrämi paycuna musyanga noga Tayta Dios cashäta.»
  bqp-bqp: Wuu si su rɑɑ bɑnsu sɑ̃ɑ, su koo tɔmbu yibu nge yɑ̃ɑ gɔ̃ɔ si bɑ gɔsɑ yɑ̃kurun
    sɔ̃, si bɑ rɑ kɑ nɛ Yerusɑlɛmuɔ tɔ̃ɔ bɑkɑrun sɔ̃. Sɑɑ ye sɔɔ, bɑ koo giɑ mɑ nɛnɑ
    nɑ sɑ̃ɑ Yinni Gusunɔ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Lavil ki te fin kraze yo pral plen moun tankou lavil Jerizalèm plen mouton
    yo mennen pou touye pou Bondye lè jou fèt yo. Lè sa a, tout moun va konnen se
    mwen menm ki Seyè a.
  eng-BSB: Like the numerous flocks for sacrifices at Jerusalem during her appointed
    feasts, so the ruined cities will be filled with flocks of people. Then they will
    know that I am the LORD.”
  eng-WEBPB: As the flock for sacrifice, as the flock of Jerusalem in her appointed
    feasts, so the waste cities will be filled with flocks of men. Then they will
    know that I am the LORD.’”
  kbq-kbq: Hagi Kresramana vu kna zupama ofama hanaza sipisipi afu'tamima Jerusalemi
    kumapi avre'za eme rupazima hazaza hu'za havizama hu'nea ranra kumatmimpina rupazi
    hugahaze. E'ina hanige'za Nagrikura Ra Anumza manine hu'za ke'za antahi'za hugahaze.
  nhe-BL: Itztose tlahuel miyac israelitame ipan altepetini ipan Israel queja quema
    temi calles ipan Jerusalén ica miyac borregojme para tlacajcahualistli ipan tonali
    tlen ilhuitl. Huan nopa altepetini tlen mocajtoyaj xolejtoque sampa temise ica
    tlacame. Huan nochi quimatise para na niimoTECO.”
  gub-BL: Kwehe mehe Zeruzarez tynehem àràpuhàràn pupe wanapy haw 'ar mehe, ta'e teko
    uzuka àràpuhàràn tetea'u herenataromo mynykaw 'ar mehe wà xe. Amo 'ar mehe tawhu
    imumew pyrer tynehem putar teko wapupe nezewegatete wà nehe no. A'e 'ar mehe ukwaw
    putar Tupàn Tuweharupi Wiko Ma'e romo herekuwe haw wà nehe.
  eng-DRA: 'As a holy dock, as the flock of Jerusalem in her solemn feasts: so shall
    the waste cities be full of flocks of men: and they shall know that I am the Lord.'
