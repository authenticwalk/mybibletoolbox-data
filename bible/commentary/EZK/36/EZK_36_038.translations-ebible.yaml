verse: EZK.036.038
translations:
  mal-C: ശൂന്യമായിക്കിടന്നിരുന്ന പട്ടണങ്ങൾ ജെറുശലേമിലെ നിയമിക്കപ്പെട്ട ഉത്സവങ്ങളുടെ
    സമയത്ത് യാഗത്തിനുള്ള ആട്ടിൻപറ്റം അസംഖ്യമായിരിക്കുന്നതുപോലെ മനുഷ്യരാകുന്ന ആട്ടിൻപറ്റംകൊണ്ടു
    നിറയും; അപ്പോൾ ഞാൻ യഹോവ ആകുന്നു എന്ന് അവർ അറിയും.”
  deu-TKW: Wie das Heiligtum von Opferschafen, wie Jerusalem an seinen Festzeiten
    von Schafen, so sollen die verödeten Städte voll sein von Menschenherden, damit
    sie erkennen, daß ich Jahwe bin!
  lin-lin: Bingumba oyo ebebisama ekotonda lisusu na bato ebele lokola bibwele oyo
    bapesaka na mbeka, lokola bibwele oyo bamemaka na Yelusalemi na tango ya bafeti
    oyo ekatama. Boye, bakoyeba solo ete Ngai, nazali Yawe. »
  eng-LSV: As a flock of holy ones, as a flock of Jerusalem, || In her appointed times,
    || So the dried up cities are full of flocks of man, || And they have known that
    I [am] YHWH!”
  eng-GNV: As the holy flocke, as the flocke of Ierusalem in their solemne feastes,
    so shall the desolate cities be filled with flockes of men, and they shall know,
    that I am the Lord.
  eng-WEBSTER: 'As the holy flock, as the flock of Jerusalem in her solemn feasts;
    so shall the waste cities be filled with flocks of men: and they shall know that
    I am the LORD.'
  nhw-BL: Itztose tlahuel miyac israelitame ipan altepeme ipan Israel quen quema temi
    calles ipan Jerusalén ica miyac borregojme para tlacajcahualistli ipan tonali
    tlen ilhuitl. Huan nopa altepeme catli mocajtoyaj tlasosololme sempa temise ica
    masehualme. Huan nochi quimatise para na niamoTECO.’ ”
  swh-ONEN: kuwa wengi kama kundi la kondoo kwa ajili ya dhabihu huko Yerusalemu wakati
    wa sikukuu zao za wakati ulioamriwa. Hivyo ndivyo miji iliyokuwa magofu itajazwa
    na makundi ya watu. Ndipo watakapojua kuwa Mimi ndimi Bwana.”
  bba-bba: Wuu si su rɑɑ bɑnsu sɑ̃ɑ, su koo tɔmbu yibu nɡe yɑ̃ɑ ɡɔ̃ɔ si bɑ ɡɔsɑ yɑ̃kurun
    sɔ̃, si bɑ rɑ kɑ nɛ Yerusɑlɛmuɔ tɔ̃ɔ bɑkɑrun sɔ̃. Sɑɑ ye sɔɔ, bɑ koo ɡiɑ mɑ nɛnɑ
    nɑ sɑ̃ɑ Yinni Gusunɔ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'As the holy flock, as the flock of Jerusalem in her solemn feasts;
    so shall the waste cities be filled with flocks of men: and they shall know that
    I am the Lord.'
  luo-luo: adier ginibed mangʼeny mana ka jamni mitimogo misango Jerusalem e kinde
    mag nyasi mitimo higa ka higa. Omiyo mier madongo mokethore biro pongʼ gi kweth
    mag ji. Eka giningʼe ni An e Jehova Nyasaye.”
  meu-meu: Boubou mamoedia serina na heto, e gwaurai hata negadia ariadia ai Ierusalem
    ai e habouamu serina na heto, vada e vahu hanuadia na taunimanima seridia ai bae
    honu. Bena idia bae diba lau na Iehova.
  npi-ULB: जस्‍तो बलिदानको निम्ति बगाललाई अलग गरिन्‍छ, जस्‍तो तोकिएका चाडहरूमा यरूशलेममा
    बगाल हुन्‍छन्, त्‍यस्‍तै भग्‍नावशेष भएका सहरहरू मानिसहरूका बगालले भरिनेछन् र म
    नै परमप्रभु हुँ भनी तिनीहरूले जान्‍नेछन् ।’”
  yor-yor: kí ó pọ̀ lọ́pọ̀lọ́pọ̀ bí ọ̀wọ́ ẹran fún ìrúbọ ní Jerusalẹmu ní àsìkò àjọ̀dún
    tí a yàn. Ìlú ti a parun yóò wá kún fún agbo àwọn ènìyàn. Nígbà náà ni wọn yóò
    mọ̀ pé, Èmi ni Olúwa.”
  pes-OPCB: شهرهای متروکشان از جمعیت مملو خواهد گشت درست مانند روزهای عید که اورشلیم
    از گوسفندان قربانی، پر می‌شد. آنگاه خواهند دانست که من یهوه هستم.»
  tgl-ULB: Katulad ng mga kawan na itinalaga kay Yahweh, tulad ng mga kawan sa Jerusalem
    sa kaniyang nakatakdang mga kapistahan, ang pinabayaang mga lungsod ay mapupuno
    ng mga kawan ng mga tao, at malalaman nila na ako si Yahweh.”
  cbu-NT: Yaktarini izuuru kapeetam, tputs ndunarimuna, anush tputs tatsitachtaya.
    Irusarinash shambatshishush opeejaa muchimaam yushindakchusin, zapan tatsitangat
    ashtaru, ashiritam tputssha Irusarinush tatsitchiya. Ashkachi anush, nuwaa Apanlleetsi
    natstachinlliniya, tángcha, Apanll nuwaa Esekiyelaatsi tárangiya. Ashiriya, kamaneena
    yuwaa Israelchich yusur watsapunish kis taakchusin, anush tputs ichingarusin Apanllee
    yasachinllina anootsi.
  hui-hui: Ani berogola nogo sibi ale dewaore halu horo i̱nime wiabagi helenengi Yarusalemeni
    i̱nihondo bo lomabu delole haru ibiraligobi tí holeberemi. Ani howa tínaga tano
    lone biadai bini biaruha wali agali dewaore palu to̱lolebira. Ai urunidagua heneneore
    tagira ibai haragola tígua Anduane Homogo i̱niore henedalo manda buleberemi, laya
    lalu Esegielehanda lene.
  mya-mya: အ​ခါ​တစ်​ပါး​က​ယေ​ရု​ရှ​လင်​မြို့​သည်​ပွဲ နေ့​များ​၌​ယဇ်​ပူ​ဇော်​ရာ​သိုး​တို့​ဖြင့်​ပြည့်
    နှက်​နေ​သ​ကဲ့​သို့ ယ​ခု​ယို​ယွင်း​ပျက်​စီး​နေ သော​မြို့​တို့​သည်​လူ​များ​ဖြင့်​ပြည့်​နှက်​၍
    နေ​လိမ့်​မည်။ ထို​အ​ခါ​ငါ​သည်​ထာ​ဝ​ရ ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း​သူ​တို့​သိ​ရှိ
    ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དུས་ཆེན་གཏོང་བའི་དུས་སུ་ཡེ་རུ་སཱ་ལེམ་དུ་མཆོད་པར་འབུལ་བའི་ལུག་ཁྱུ་གང་འདྲ་མང་པོ་ཡོད་པ་ཡིན་ན།
    ཐང་རྒོད་དུ་ལུས་པའི་གྲོང་ཁྱེར་ནང་དུའང་དེ་བཞིན་དུ་མི་ཡིས་ཁེངས་པར་འགྱུར་ལ། དེ་ནས་ཁོ་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་ཞེས་པའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: sokuwanda kwakaita mapoka ezvipiriso paJerusarema panguva yemitambo yaro
    yakatarwa. Saka maguta akaparadzwa achazadzwa namapoka avanhu. Ipapo vachaziva
    kuti ndini Jehovha.”
  spa-BLM: Como el rebaño para el sacrificio, como el rebaño de Jerusalén en sus fiestas
    señaladas, así las ciudades desiertas se llenarán de rebaños de hombres. Entonces
    sabrán que yo soy Yahvé”.
  cac-cac: A juntzan̈ chon̈ab' emnac lan̈naj chi', ol b'ud'jocxiel yuj eb' anima,
    lajanxon̈ej ol aj yec' eb' anima chi' icha yec' n̈ililoc noc' calnel tz'ic'chajcot
    silab'il d'a Jerusalén d'a q'uin̈al. Icha chi' ol aj eyojtacaneli to a in ton
    Jehová e Diosal in, xchi Jehová, xa chi d'a eb', xchi d'ayin.
  swh-ULB: Kama kundi lililotengwa kwa ajili ya sadaka, kama kundi katika Yerusalimu
    katika sikukuu yake iliyoteuliwa, hivyo miji itaharibiwa kwa kujazwa na makundi
    ya watu na watajua kwamba mimi ni Yahwe.”'
  bel-bel: Як многа бывае ахвярных авечак у Ерусаліме ў часы сьвятаў ягоных, так поўныя
    будуць людзьмі апусьцелыя гарады, і ўведаюць, што Я - Гасподзь.
  deu-ELBBK: Wie eine geheiligte Herde, wie die Herde Jerusalems an seinen Festen,
    so werden die verödeten Städte voll Menschenherden sein. Und sie werden wissen,
    dass ich der HERR bin.
  mbb-OT: '@see-verse:EZK.036.037'
  mal-2015: ശൂന്യമായ്പോയിരുന്ന പട്ടണങ്ങൾ വിശുദ്ധമായ ആട്ടിൻ കൂട്ടംപോലെ, ഉത്സവങ്ങളിൽ
    യെരൂശലേമിലെ ആട്ടിൻ കൂട്ടംപോലെ തന്നേ, മനുഷ്യരാകുന്ന ആട്ടിൻ കൂട്ടം കൊണ്ടു നിറയും;
    ഞാൻ യഹോവ എന്നു അവർ അറിയും.
  rmc-rmc: ajci but džene sar ola stadi, so anen o manuša andro Jeruzalem pro inepi
    te obetinel. Avke ena andre ola rozburimen fori pherdo stadi le manušengre. Akor
    sprindžarena, hoj me som o RAJ.“
  pes-OPV: مثل گله های قربانی یعنی گله اورشلیم در موسمهایش همچنان شهرهای مخروب از
    گله های مردمان پر خواهد شد و ایشان خواهند دانست که من یهوه هستم.»
  ron-1924: Четэциле дэрымате се вор умпле ку турме де оамень, ка турмеле ынкинате
    Домнулуй, ку турме каре сунт адусе ла Иерусалим ын тимпул сэрбэторилор челор марь.
    Ши вор шти кэ Еу сунт Домнул.»’”
  ben-OBCV: যেমন জেরুশালেমে পর্বের সময় উৎসর্গের জন্য মেষে ভরে যায়। তেমনি ধ্বংস হওয়া
    নগরগুলি মানুষে ভরে যাবে। তখন তারা জানবে যে, আমিই সদাপ্রভু।”
  som-som: Sida adhiga quduuska ah oo kale, iyo sida adhiga Yeruusaalem dhex jooga
    wakhtiga iidaheeda ayaa magaalooyinkii dumay dad sidii adhi oo kale ah ugu wada
    buuxsami doonaan, oo waxay ogaan doonaan inaan anigu Rabbiga ahay.
  lat-VUC: 'ut gregem sanctum, ut gregem Jerusalem in solemnitatibus ejus: sic erunt
    civitates desertæ, plenæ gregibus hominum: et scient quia ego Dominus.]'
  eng-ASVBT: As the flock for sacrifice, as the flock of Jerusalem in her appointed
    feasts, so shall the waste cities be filled with flocks of men; and they shall
    know that I am Jehovah.
  ita-1885: A guisa delle gregge delle bestie consacrate, a guisa delle gregge di
    Gerusalemme, nelle sue feste solenni; così saranno le città deserte piene di gregge
    d'uomini; e si conoscerà che io sono il Signore.
  eng-LXXUP: 'as holy sheep, as the sheep of Jerusalem in her feasts; thus shall the
    desert cities be full of flocks of men: and they shall know that I am the Lord.'
  eng-ULB: Like the flock is set apart for sacrifices, like the flock in Jerusalem
    at her appointed feasts, so will the ruined cities be filled with flocks of people
    and they will know that I am Yahweh.'”
  spa-VBL: Al igual que todos los rebaños que son llevados a Jerusalén para ser sacrificados
    durante las fiestas religiosas, así las ciudades que una vez fueron demolidas
    se llenarán de rebaños de personas. Entonces sabrán que yo soy el Señor”.
  fra-_FOB: Les villes désertes seront remplies de troupeaux d'hommes, pareils aux
    troupeaux consacrés, pareils aux troupeaux qu'on amène à Jérusalem durant ses
    fêtes solennelles; et ils sauront que je suis l'Éternel.
  mal-mal: ശൂന്യമായിപ്പോയിരുന്ന പട്ടണങ്ങൾ വിശുദ്ധമായ ആട്ടിൻകൂട്ടംപോലെ, ഉത്സവങ്ങളിൽ
    യെരൂശലേമിലെ ആട്ടിൻകൂട്ടംപോലെ തന്നെ, മനുഷ്യരാകുന്ന ആട്ടിൻകൂട്ടം കൊണ്ട് നിറയും;
    ഞാൻ യഹോവ എന്ന് അവർ അറിയും”.
  urd-GVR: Jis tarah māzī meṅ īd ke din Yarūshalam meṅ har taraf qurbānī kī bheṛ-bakriyāṅ
    nazar ātī thīṅ usī tarah mulk ke shahroṅ meṅ dubārā hujūm ke hujūm nazar āeṅge.
    Tab wuh jān leṅge ki maiṅ hī Rab hūṅ.’”
  suz-BL: गो मेको आन कली यरूसलेम ङा चाडम चढ़ेतीक भेडा खोदेंशो पा शुश सेल्‍नुङमी। मोपा
    सहर लेंशा शुश मुरपुकीम ब्रीनीम। मिनु मेकोपुकीम गोन परमप्रभु यावे नङ, दे तुइक्‍नीम”
    देंत।
  eng-NOY: them with men like a flock; as the holy flock, as the flock of Jerusalem
    in her solemn feasts; so shall the waste cities be filled with flocks of men;
    and they shall know that I am Jehovah.
  ita-1927: Come greggi di pecore consacrate, come greggi di Gerusalemme nelle sue
    feste solenni, così le città deserte saranno riempite di greggi d’uomini; e si
    conoscerà che io sono l’Eterno”.
  ckb-ckb: وەک مێگەلی تەرخانکراو، وەک مێگەلی ئۆرشەلیم لە جەژنەکانی خۆیدا، شارە کاولەکان
    بە هەمان شێوە بە تەواوەتی ئاوەدان دەبن، ئیتر ئەوان دەزانن کە من یەزدانم.»
  eng-BBE: 'Like sheep for the offerings, like the sheep of Jerusalem at her fixed
    feasts, so the unpeopled towns will be made full of men: and they will be certain
    that I am the Lord.'
  kan-OKCV: ಮೀಸಲಾದ ಮಂದೆಯ ಹಾಗೆಯೂ ಯೆರೂಸಲೇಮಿನ ಪರಿಶುದ್ಧ ಹಬ್ಬಗಳ ಮಂದೆಯ ಹಾಗೆಯೂ ಇರುವರು. ಆದಕಾರಣ
    ಬೀಡಾದ ಪಟ್ಟಣಗಳು ಮನುಷ್ಯರ ಮಂದೆಗಳಿಂದ ತುಂಬುವುವು. ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ಅವರಿಗೆ ತಿಳಿಯುವುದು.”
  tam-2017: பண்டிகை காலங்களில் எருசலேமிலே பரிசுத்தம்செய்யப்பட்டுவருகிற மந்தைகள் எப்படித்
    திரளாக இருக்கிறதோ, அப்படியே பாலைவனமாக இருந்த பட்டணங்கள் மனிதர்களின் மந்தையால்
    நிரம்பி இருக்கும்; அதினால் நான் யெகோவா என்பதை அறிந்துகொள்வார்கள் என்று சொல் என்றார்.
  spa-RV-1909: Como las ovejas santas, como las ovejas de Jerusalem en sus solemnidades,
    así las ciudades desiertas serán llenas de rebaños de hombres; y sabrán que yo
    soy Jehová.
  ron-BTF: Ca turma cea sfântă, ca turma Ierusalimului, în sărbătorile lui solemne;
    astfel cetățile risipite vor fi umplute cu turme de oameni; și vor cunoaște că
    eu sunt DOMNUL.
  eng-WEBP: As the flock for sacrifice, as the flock of Jerusalem in her appointed
    feasts, so the waste cities will be filled with flocks of men. Then they will
    know that I am the LORD.’”
  eng-FBV: Just like all the many flocks that are brought to Jerusalem to be sacrificed
    during the religious festivals, so the towns that were once demolished will be
    full of flocks of people. Then they will know that I am the Lord.”
  nld-1939: als offerdieren, als schapen op Jerusalems feesten, zó talrijk zullen
    de ontvolkte steden met kudden van mensen worden bewoond. Zo zullen ze erkennen,
    dat Ik Jahweh ben!
  nch-BL: Itztose tahuel miyac israelitame ipan altepeme ipan Israel quej quema temi
    nopa calles ipan Jerusalén ica miyac borregojme para tacajcahualisti ipan nopa
    tonali ten ilhuit. Huan nopa altepeme cati mocajtoyaj tasosololme sempa temise
    ica masehualme. Huan nochi quimatise para na niamoTECO.’ ”
  vie-1934: Các thành đổ nát sẽ đầy những bầy người, như bầy chiên để làm của lễ,
    như bầy của Giê-ru-sa-lem trong ngày lễ trọng thể. Và chúng nó sẽ biết ta là Đức
    Giê-hô-va.
  hin-CV: उन्हें पशुओं के उस झुंड के समान अत्यधिक करूंगा, जो येरूशलेम में ठहराये गए
    त्योहारों के लिये होते हैं. इस प्रकार वे खंडहर हुए शहर लोगों के झुंड से भर जाएंगे.
    तब वे जानेंगे कि मैं याहवेह हूं.”
  spa-BES: Como ovejas para las ofrendas, como las ovejas de Jerusalén en sus fiestas
    solemnes, así los pueblos despoblados se llenarán de hombres, y sabrán que yo
    soy Dios.
  tdx-tdx: Manahake o añondry miavakeo, o añondry an-tsabadidam-pitalahoa’ Ierosalaimeo,
    ty hanitsifañe lia-rai’ ondaty o rova hoakeo; vaho ho fohi’ iareo te Izaho Iehovà.
  tha-KJV: ฝูงแพะแกะอันบริ​สุทธิ​์ และฝูงแพะแกะที่เยรูซาเล็มระหว่างเทศกาลตามกำหนดของเธอเป็นอย่างไร
