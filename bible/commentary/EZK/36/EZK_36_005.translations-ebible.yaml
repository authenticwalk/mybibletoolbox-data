    xurusee dɛ madon naa.›»
  pon-2006: “Ngehi, KAUN-O, Wasa Lapalahpie, mahsaniher ni karakar en ei engieng ong
    wehi kan me kapilkumwailpene, ahpw mehlel ong Edom. Ni peren oh mwamwahl re kalowehdi
    nin limeio oh sapwenikihla.
  ksd-ksd: 'damana ra Luluai God i biti: A dovotina ta ra karangap i kaugu niongor
    iau tar tata ure ra umana Tematana vakuku, ma ure Edom par, nina dia ga kale pa
    kaugu gunan upi kadiat iat ma ra ngala na gugu ta ra bala i diat iat, ma ra varkulumai
    ta ra nuknuk i diat tago kaugu gunan i da ra magit na vurbil.'
  grc-BRENT: Διατοῦτο τάδε λέγει Κύριος Κύριος, εἰ μὴν ἐν πυρὶ θυμοῦ μου ἐλάλησα ἐπὶ
    τὰ λοιπὰ ἔθνη, καὶ ἐπὶ τὴν Ἰδουμαίαν πᾶσαν, ὅτι ἔδωκαν τὴν γῆν μου ἑαυτοῖς εἰς
    κατάσχεσιν μετʼ εὐφροσύνης, ἀτιμάσαντες ψυχὰς, τοῦ ἀφανίσαι ἐν προνομῇ·
  ind-AYT: karena itu, beginilah firman Tuhan ALLAH, ‘Sesungguhnya, dalam api kecemburuan-Ku,
    Aku telah berfirman menentang sisa bangsa-bangsa, dan menentang Edom, yang telah
    menentukan negeriku menjadi milik mereka dengan segenap sukacita dan penghinaan
    supaya mereka dapat menjarah tanah penggembalaannya.’”
  nya-nya: 'Tsono Ine Ambuye Yehova ndikuti: Mu mkwiyo wanga woopsa ndinayankhula
    kuyimba mlandu mitundu ina yonse ya anthu makamaka a ku Edomu. Iwowa mwa chimwemwe
    chodzaza tsaya ndi mwa nkhwidzi analanda dziko langa ndi kulisandutsa lawo ndi
    kutengeratu dziko la msipu kukhala lawo.’'
  hrv-hrv: 'ovako, dakle, govori Jahve Gospod: Zaista sam govorio o ognju ljubomore
    svoje protiv ostalih naroda, protiv sveg Edoma, koji s radošću u srcu i s mržnjom
    u duši sebi prisvoji u posjed zemlju moju da je oplijeni i opljačka.'''
  mps-mps: Tama tialima, God ena Genuai Bidi ena haliga sębę posolo tiwai eyu, eno
    bomai po te kantri Idomba, me kantri dage pąde elalubo, te kantri dabeba te obao.
    Augwaligo homugo ena te olo nai dao tiwai homu elama, tama augwaligo eno tǫ sainu
    homu mu gana pai dao. Magi baso meni. Augwaligo te tǫ me badu te augwaligo kau
    kibu dabe me sipsip kibugo nosai tede tumainao homu yali.
  tpi-tpi: Olsem na mi God, Bikpela, mi belhat nogut tru na mi mekim strongpela tok
    long kantri Idom na long ol arapela kantri i stap klostu long yupela. Ol i bin
    ting mi samting nating na ol i amamas tru long kisim graun bilong mi. Long wanem,
    ol i laikim tumas ol hap graun i gat gutpela gras bilong ol bulmakau na sipsip
    i ken kaikai.
  dan-1931: 'derfor, så siger den Herre HERREN: Sandelig, i brændende Nidkærhed vil
    jeg tale mod Resten af Folkene og mod hele Edom, som med al Hjertets Glæde og
    Sjælens Ringeagt udså sig mit Land til Ejendom for at drive indbyggerne bort og
    gøre det til Rov.'
  vie-OVCB: 'Đây là lời Chúa Hằng Hữu Chí Cao phán: Trong cơn ghen tuôn phừng phừng,
    Ta lên án tất cả các dân này, đặc biệt là Ê-đôm, vì chúng hớn hở và nham hiểm,
    đã chiếm hữu đất Ta làm của riêng để bóc lột.'
  guj-2017: માટે પ્રભુ યહોવાહ કહે છે, બાકી રહેલી પ્રજાઓ તથા આખું અદોમ જેઓએ દ્રેષબુદ્ધિથી
    મારા દેશને લૂંટી લેવા માટે તેને પોતાના હૃદયના પૂરા હર્ષથી પોતાને માટે વતન તરીકે
    ઠરાવ્યો છે, તેઓની વિરુદ્ધ હું નક્કી ઈર્ષ્યાના આવેશથી બોલ્યો છું.
  pon-2006A: “Ngehi, KAUN-O, Wasa Lapalahpie, mahsaniher ni karakar en ei engieng
    ong wehi kan me kapilkumwailpene, ahpw mehlel ong Edom. Ni peren oh mwamwahl re
    kalowehdi nin limeio oh sapwenikihla.
  por-BRBSL: portanto o Senhor Javé diz “Certamente no fogo do meu ciúme falei contra
    os resíduos das nações, e contra todos os Edom, que escolheram minha terra para
    si mesmos para uma possessão com a alegria de todo o seu coração, a despeito da
    alma, para expulsá-la para uma presa.”’
  cth-cth: Hatdawkvah, Bawipa Jehovah ni hettelah a dei, kacawirae miphunnaw hoi Edomnaw
    pueng lunghawinae lungthin, noutnahoehnae lawp hanelah kâsak e naw koevah, lungkhuek
    laihoi lawk ka dei.
  twi-twi: 'Sɛɛ na Otumfo Awurade se: Mifi anem a emu yɛ den mu akasa atia amanaman
    a aka no ne Edom nyinaa, efisɛ wɔde fɛwdi ne adwemmɔne ayɛ me man wɔn agyapade,
    sɛnea wobetumi afom ne didibea.’'
  hlt-hlt: Te dongah ka Boeipa Yahovah loh he ni a thui. Namtom a meet te ka thatlainah
    hmai neh ka voek het mahpawt nim? Edom long khaw ka khohmuen te a pum la kohoenah
    neh amamih ham khoh la a khueh uh. Thinko boeih lamloh hinglu kah uetnah neh maeh
    la a haek uh.
  tbz-SIM: Dɛ̀ n yonkɛmu mí ndi Yiɛ̀ nKuyie kɛ̀ n còḿmú kɛ pɑ̀rìkɛ̀ kɛ tú m bo kpɑnnɛ̀
    ibotí ìì di fitɛ́ dɔkɛ Edɔmmu tenkɛ̀ kɛmɔu kɔbɛ, kɛ yɛ̃́ dɛ̀ do bɛ̀ nɑɑtimu kɛ̀
    bɛ̀ pɔ̀tì bɛ̀ pɛ́tɛ́mɛ̀ n tenkɛ̀ kɛ bo tiekɛ, kɛ́túótɛ́ dɛ̀ɛ̀ bo kɛ miɛkɛ.
  msy-2020: '“Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn ia mɨgei: Kɨ anɨngagharir
    ekiam avimɨn mɨn, kantri Idom ko kantrin igharazibar ikia, pamtem ia mɨgei. Ia
    zurara navir averiar kuraba ikia bar akongegha ghaze, kɨ pura bizim, egha nan
    nguazim ini. Egha nguazir kamɨn aven itir tuziba ko ruaribagh ifongegha uari bagh
    an biziba okemegha, dar ghuaviba ikiangi.'
  dop-dop: Tɑcɑɑ Ɩsɔ mɑ́ mɑ yɔɣɔtǝɣɩ sɩ, mɑ wɛnɑ mɑ yǝlɑɑ ɩsɛsɛɛmlɛ kɛ́. Pǝ tɔɔ kɛ́
    mɑ yɔɣɔtǝɣǝnɑ piitimnɑɑ nɑ Ɩtɔm nyǝ́mɑ tǝnɑ. Mǝ hɑnɑ mǝ tǝɣɩ mɑ tɛtʋ nɑ ɩ́ kuu
    tǝ kʋlʋlʋm nɑ lɑŋhʋlʋmlɛ. Ɩ́ nyǝnǝɣɩ-m yem kɛ́.
  azb-azb: 'Buna görə də, Xudavənd Rəbb belə deyir: “Başqa millətlərə, xüsusilə bütün
    Edoma qarşı qızğın qısqanclığımla danışdım. Onlar bütün ürəkləri ilə sevinib həqarət
    edərək ölkəmə sahib çıxdılar ki, onun otlaqlarını qarət etsinlər”.'
  eng-DBY: '— therefore thus saith the Lord Jehovah: Surely in the fire of my jealousy
    have I spoken against the remnant of the nations, and against the whole of Edom,
    which have appointed my land unto themselves for a possession with the joy of
    all [their] heart, with despite of soul, to plunder it by pillage.'
  hin-2017: परमेश्वर यहोवा यह कहता है, निश्चय मैंने अपनी जलन की आग में बची हुई जातियों
    के और सारे एदोम के विरुद्ध में कहा है कि जिन्होंने मेरे देश को अपने मन के पूरे
    आनन्द और अभिमान से अपने अधिकार में किया है कि वह पराया होकर लूटा जाए।
  wol-KYG: 'Boroom bi Aji Sax ji nag dafa wax ne: Maa ngii déy di waxe sama tàngooru
    fiiraange ak xeet yi dul yawut, boole ci Edom gépp, ñoom ñi jiital seen xeebeel,
    te suuf si ma séddoo, ñu aakimoo ko, te di ko bége mbégte mu mat sëkk, ngir sëxëtoo
    parluy réew mi.”'
  eng-YLT: 'Therefore, thus said the Lord Jehovah: Have I not, in the fire of My jealousy,
    Spoken against the remnant of the nations, And against Edom — all of it, Who gave
    My land to themselves for a possession, With the joy of the whole heart — with
    despite of soul, For the sake of casting it out for a prey?'
  eng-WYC-2017: therefore the Lord God saith these things, For in the fire of my fervor
    I spake of other folks, and of all Idumea, that gave my land into heritage to
    themselves with joy and all [the] heart, and of intent, and casted out it, to
    destroy it;
  eng-WMBB: 'therefore the Lord GOD says: “Surely in the fire of my jealousy I have
    spoken against the residue of the nations, and against all Edom, that have appointed
    my land to themselves for a possession with the joy of all their heart, with despite
    of soul, to cast it out for a prey.”’'
  urd-GVH: इसलिए रब क़ादिरे-मुतलक़ फ़रमाता है कि मैंने बड़ी ग़ैरत से इन बाक़ी अक़वाम
    की सरज़निश की है, ख़ासकर अदोम की। क्योंकि वह मेरी क़ौम का नुक़सान देखकर शादियाना
    बजाने लगीं और अपनी हिक़ारत का इज़हार करके मेरे मुल्क पर क़ब्ज़ा किया ताकि उस की
    चरागाह को लूट लें।
  rug-rug: 'hiera gua si zama nia Arau Zihova sa Baṉara: Koasa Qua tinaṉaziri maṉinina
    si ele zama i Arau sari butubutu pa vari kali mia, meke koari doduru pa Edomu,
    sina totoso vagia rini sa Qua pepeso pude na dia tinago, sari na pezara duduli,
    gua, si qetuqetu hola si arini, na kukiti nia rini bisa.”'
  gaz-gaz: 'Waaqayyo Gooftaan akkana jedha: Ani aarii koo kan bobaʼu sanaan saboota
    hafanii fi Edoom hunda irratti dubbadheera; isaan gammachuu fi tuffii garaadhaa
    qabaniin lafa dheeda ishee saamuuf jedhanii biyya koo handhuuraa ofii isaanii
    godhatan.’'
  fra-LSG: 'Ainsi parle le Seigneur, l’Éternel: Oui, dans le feu de ma jalousie, Je
    parle contre les autres nations et contre Édom tout entier, Qui se sont donné
    mon pays en propriété, Avec toute la joie de leur cœur et le mépris de leur âme,
    Afin d’en piller les produits.'
  yal-yal: 'Marigina Alatala ito nan falaxi, a naxa: N bata falan ti siya gbɛtɛne
    xili ma n ma xanuntenya gbeeni n ma yamaan xa, e nun Edɔn taane birin xili ma,
    naxanye n ma yamanan findixi e gbeen na ɲaxaɲaxa gbeen nun xɔnnantenyani, e yi
    a xuruse rabadene tongo!’'
  haw-1868: Nolaila, ke i mai nei Iehova ka Haku, penei; Oiaio, i ke ahi o ko'u lili
    i olelo ku e aku ai au i ke koena o na lahuikanaka, ia Edoma a pau, na mea i wae
    aku i kuu aina i waiwai no lakou, me ka hauoli o ka naau a pau, me ka manao huhu
    e hoolei aku ia i waiwai pio.
  arb-NAV: هَا أَنَا فِي أَثْنَاءِ احْتِدَامِ نَارِ غَيْرَتِي أَصْدَرْتُ قَضَائِي
    عَلَى بَقِيَّةِ الأُمَمِ وَعَلَى أَدُومَ قَاطِبَةً، الَّذِينَ اغْتَصَبُوا أَرْضِي
    مِيرَاثاً لَهُمْ، بِقُلُوبٍ مُغْتَبِطَةٍ وَنُفُوسٍ حَاقِدَةٍ لِتَكُونَ لَهُمْ
    نَهْباً وَغَنِيمَةً.
  ewe-ewe: Aƒetɔ Yehowa be, ‘Metsɔ nye ŋuʋaʋã ƒe dzo bibi ƒo nu ɖe dukɔ mamlɛawo kple
    Edom ŋu, elabena wotsɔ dzidzɔ kple ta me vɔ̃ ɖoɖo wɔ nye anyigba wo tɔe, ale be
    woaha eƒe lãnyiƒewo.
  eng-LEE: Therefore thus hath said the Lord Eternal, Surely in the fire of my jealousy
    have I spoken against the residue of the nations, and against all Idumea, that
    have appropriated my land unto themselves as a possession with the joy of all
    their heart, with derision in their soul, in order to drive it out that it may
    be for a prey.
  asm-FB: 'সেইবোৰ লুটদ্ৰব্য আৰু নিন্দাৰ বিষয় হোৱা হেতুকে প্ৰভু যিহোৱাই এইদৰে কৈছে:
    লুটৰ আশাৰে মোৰ দেশ শূণ্য কৰিবলৈ, জাতিবোৰৰ যি অৱশিষ্ট ভাগে আৰু গোটেই ইদোমে হৃদয়ৰ
    সম্পূৰ্ণ আনন্দেৰে আৰু প্ৰাণৰ হিংসাৰে নিজৰ বাবে অধিকাৰৰ অৰ্থে মোৰ দেশ নিৰূপণ কৰিলে,
    তেওঁলোকৰ অহিতে মোৰ অন্তৰ্জ্বালাৰ অগ্নিত মই কৈছোঁ।'
  sus-A: ﭑ بَرَ نَتّ تٌنفٌ ﭑ مَ شْنّ كُي سِ فبّتّيٍ نُن عٍدٌن شِلِ مَ، بَرِ مَ عٍ
    تَن بَرَ ﭑ مَ بْشِ قِندِ عٍ فبٍ رَ سّيوّ بِرِن نَ عٍ بْحّ حَاشِ كُي، عَلَكٌ عٍ
    شَ عٍ شَ شُرُ سٍيٍ دّ مَدٌن نَا.›»
  fra-SBL: 'c''est pourquoi le Seigneur Yahvé dit : « Certes, dans le feu de ma jalousie,
    j''ai parlé contre le reste des nations et contre tout Édom, qui se sont attribué
    mon pays pour en faire une possession, avec la joie de tout leur cœur, avec le
    dépit de l''âme, pour le jeter en proie. »'''
  hbo-hbo: לָכֵ֗ן כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ אִם־לֹ֠א בְּאֵ֨שׁ קִנְאָתִ֥י דִבַּ֛רְתִּי
    עַל־שְׁאֵרִ֥ית הַגֹּויִ֖ם וְעַל־אֱדֹ֣ום כֻּלָּ֑א אֲשֶׁ֣ר נָתְנֽוּ־אֶת־אַרְצִ֣י ׀
    לָ֠הֶם לְמֹ֨ורָשָׁ֜ה בְּשִׂמְחַ֤ת כָּל־לֵבָב֙ בִּשְׁאָ֣ט נֶ֔פֶשׁ לְמַ֥עַן מִגְרָשָׁ֖הּ
    לָבַֽז׃
  piu-2006: '@see-verse:EZK.036.004'
  kik-kik: 'Mwathani Jehova ekuuga ũũ: Nĩnjarĩtie ũhoro wa gũũkĩrĩra ndũrĩrĩ icio
    ingĩ ndĩ na kĩyo kĩnene gĩakanĩte ta mwaki, na ngaaria ũhoro wa gũũkĩrĩra bũrũri
    wa Edomu wothe, nĩgũkorwo nĩmegwatĩire bũrũri wakwa ũtuĩke wao, makĩngenagĩrĩra
    na marĩ na rũmena ngoro-inĩ ciao, nĩguo matunyane ũrĩithio wakuo.’'
  fra-NCL: 'à cause de cela, ainsi parle le Seigneur Yahweh : Oui, dans le feu de
    ma jalousie, j’ai parlé contre ce qui reste des nations, et contre toute l’Idumée,
    qui se sont adjugé en possession mon pays, dans la joie de tout leur cœur, et
    dans le mépris de leur âme, pour le mettre au pillage ;'
  cek-AK: Angraeng Sithaw mah, Poek nawmhaih hoi kai ih prae lomh moe, uthaih palung
    hoi angmacae ih qawk baktiah kala, anghmat Sithaw panoek ai prae kaminawk hoi
    Edumea kaminawk boih khaeah hmai baktih amngaeh palungphuihaih hoiah misa suekhaih
    lok to ka taphong tangtang boeh, tiah thuih.
  cuk-cuk: '”Bab-Jehová-Bela-Gangued-Nikadi weyob soged: ‘An nue-sae-itogedgi dulemar-yar-baid-baidgi-bukwamalad-annik,
    degi, Edom-annik ibmar sogsad. Ar wemar weligwaledgi, nue-isdar-dakedgi an-yar
    susmalad, adi, obelogega, degi, e-ibe ibmar sumalagar.’'
  uig-CYR: 'Шуңа Рәб Пәрвәрдигар мундақ дәйду: — Хошал болушуп қәлбидики пүтүн өчмәнлиги
    билән Мениң зиминимни өзлиригә тәәллуқ болушқа бекитип, уни булаң-талаң қиливалайли
    дегән әлләрдин қалғанлириға вә Едомдикиләрниң һәммисигә бәрһәқ, Мән Өз хәлқимгә
    болған қизғинлиғимдин чиққан аччиқ отида сөз қилдим: —'
  tel-2017: యెహోవా ప్రభువు చెప్పేదేమిటంటే, చుట్టూ ఉన్న రాజ్యాలూ ఎదోం వారూ ద్వేష భావంతో
    ఆనందంతో ఉప్పొంగుతూ నా దేశాన్ని దోపుడు సొమ్ముగా తీసుకున్నందుకు నేను తీవ్ర రోషంతో
    కచ్చితంగా చెప్పాను.
  hat-BSA: 'akoz sa, pale Senyè BONDYE a: “Anverite nan dife a jalouzi Mwen, Mwen
    te pale kont tout rès nasyon yo e kont tout Édom, ki te konfiske peyi Mwen an
    pou yo menm tankou yon posesyon ak yon kè ki plen ak jwa e yon nanm ki plen ak
    mepriz, pou yo ta ka sezi chan li yo kon piyaj.”’'
  kos-kos: “Nga, LEUM GOD Fulatlana, fahk ma inge in fol lun kasrkusrak luk lain mutunfacl
    su apunla acn uh — aok lain facl Edom yokna. Elos tuh israsrinkusra ac filangkin
    ke elos eisla facl sik ac sruokya acn in tohf kosro we tuh in ma lalos.
  hbo-WLC: לָכֵ֗ן כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ אִם־לֹ֠א בְּאֵ֨שׁ קִנְאָתִ֥י דִבַּ֛רְתִּי
    עַל־שְׁאֵרִ֥ית הַגּוֹיִ֖ם וְעַל־אֱד֣וֹם כֻּלָּ֑א אֲשֶׁ֣ר נָתְנֽוּ־אֶת־אַרְצִ֣י
    ׀ לָ֠הֶם לְמ֨וֹרָשָׁ֜ה בְּשִׂמְחַ֤ת כָּל־לֵבָב֙ בִּשְׁאָ֣ט נֶ֔פֶשׁ לְמַ֥עַן מִגְרָשָׁ֖הּ
    לָבַֽז׃
  ibo-ibo: Ihe ndị a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru, Ọ bụ site
    nʼịnụ ọkụ nke obi m ka m ji kwuo okwu megide mba ndị ọzọ, ma megidekwa Edọm, nʼihi
    na ọ bụ site nʼịkpọ asị nke obi ha ka ha ji mee ka ala m bụrụ ihe nnweta ha, ka
    ha si otu a kposaa, ma chịkọrọkwa ihe niile dị nʼebe ịta nri nke anụ ụlọ ala ahụ.’
  ory-ory: ଏଥିପାଇଁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଯେଉଁମାନେ ଆପଣାମାନଙ୍କ ସର୍ବାନ୍ତଃକରଣର
    ଆନନ୍ଦରେ ଓ ପ୍ରାଣର ଈର୍ଷାରେ, ଲୁଟିତ ଦ୍ରବ୍ୟ ରୂପେ ନିକ୍ଷେପ କରିବା ପାଇଁ ଆମ୍ଭ ଦେଶକୁ ଆପଣାମାନଙ୍କର
    ଅଧିକାର ବୋଲି ନିରୂପଣ କରିଅଛନ୍ତି, ଗୋଷ୍ଠୀୟମାନଙ୍କର ସେହି ଅବଶିଷ୍ଟାଂଶର ବିରୁଦ୍ଧରେ ଓ ସମୁଦାୟ
    ଇଦୋମର ବିରୁଦ୍ଧରେ ଆମ୍ଭେ ନିତାନ୍ତ ଆପଣା ଅନ୍ତରାଗ୍ନିର ଜ୍ୱାଳାରେ କହିଅଛୁ;
  chk-chk: 'Iei usun mine ngang Kot ewe Samol mi Lapalap üa apasa: Fän puropuren ai
    song üa pälüeni ekewe mwü mi nom ünükümi, pwal unusen ewe fanü Etom, pun ra angei
    fanüei pwe repwe fanüeni fän pwapwamongun letiper me ar turunufas, ra pwal liapeni
    ekewe leni a mär fetil lon fän iten enen man.'
  rop-rop: bat aibin gitwail brabliwei langa ol detlot kantri, en langa ol detlot
    Idam pipul du hubin jidan mowa brabli nogudbala, dumaji deibin laflafbat brabli
    adbala en deibin teikoba detlot fam blanga yumob.
  ukr-1871: 'За те, так говорить Господь Бог: В огнї досади моєї виповів я слово проти
    инших народів і проти всієї Ідумеї, що призначили землю мою собі в державу, та,
    радїючи усїм серцем і з погордою в душі обіцяли її собі в здобичу.'
  deu-1951: 'Ja, darum spricht Gott, der HERR: Fürwahr, in meinem feurigen Eifer rede
    ich wider die übrigen Völker und wider ganz Edom, welche sich mein Land zum Besitztum
    gegeben und die sich von ganzem Herzen und mit übermütiger Verachtung gefreut
    haben, sie auszustoßen und zu berauben.'
  eng-JPS: 'therefore thus saith the Lord GOD: Surely in the fire of My jealousy have
    I spoken against the residue of the nations, and against all Edom, that have appointed
    My land unto themselves for a possession with the joy of all their heart, with
    disdain of soul, to cast it out for a prey;'
  srp-1865: 'Zato ovako veli Gospod Gospod: u ognju revnosti svoje govorih protiv
    ostalijeh naroda i protiv sve Edomske, što osvojiše moju zemlju radujuæi se iz
    svega srca i rugajuæi se iz duše da bi je oplijenili.'
  lug-lug: Bw’ati bw’ayogera Mukama Katonda nti; Njogerera mu busungu bwange obungi
    eri amawanga amalala n’eri Edomu yonna, abajjula okusanyuka n’ettima mu mitima
    gyabwe, ne baddira ensi yange ne bagifuula eyaabwe banyage obugagga bwayo.’
  heb-heb: לכן כה אמר אדני יהוה אם לא באש קנאתי דברתי על שארית הגוים ועל אדום כלא
    אשר נתנו את ארצי להם למורשה בשמחת כל לבב בשאט נפש למען מגרשה לבז׃
  ben-IRV: এই জন্য প্রভু সদাপ্রভু এই কথা বলেন, নিশ্চয়ই আমি সেই জাতিদের বাকি অংশের
    বিরুদ্ধে বিশেষত সমস্ত ইদোমের বিরুদ্ধে আমার ক্রোধের আগুনেই কথা বলেছি, কারণ তারা
    তাদের সমস্ত চিত্তের হর্ষে ও প্রাণের অবজ্ঞায় লুটের আশায় শূন্য করার জন্যে আমার
    দেশ নিজেদের অধিকার বলে নির্ধারণ করেছে।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਜ਼ਰੂਰ ਮੈਂ ਆਪਣੀ ਅਣਖ ਦੀ ਅੱਗ ਵਿੱਚ ਕੌਮਾਂ ਦੇ
    ਬਚੇ ਹੋਏ ਲੋਕਾਂ ਦੇ ਅਤੇ ਸਾਰੇ ਅਦੋਮ ਦੇ ਵਿਰੁੱਧ ਬੋਲਿਆ ਹਾਂ, ਜਿਹਨਾਂ ਨੇ ਆਪਣੇ ਸਾਰੇ ਦਿਲ ਦੇ
    ਅਨੰਦ ਨਾਲ ਅਤੇ ਜਾਨ ਦੇ ਵੈਰ ਨਾਲ ਆਪਣੇ ਆਪ ਨੂੰ ਮੇਰੀ ਧਰਤੀ ਦੇ ਕਬਜ਼ੇ ਲਈ ਠਹਿਰਾਇਆ, ਭਈ ਉਹ ਨੂੰ
    ਲੁੱਟ ਦੇ ਸ਼ਿਕਾਰ ਲਈ ਕੱਢਣ।
  mya-JVB: အကယ်စင်စစ်ငါ့ ပြည် ကိုလုယူစရာဘို့ ပစ်ထား ခြင်းငှါအလွန်ဝမ်းမြောက် သောစိတ်
    ၊ အငြိုး ထားသောစိတ် ရှိ၍၊ ကိုယ်တိုင်လုယူ စရာဘို့ စီရင် သော ဧဒုံ အမျိုးသား အပေါင်း
    တို့နှင့် ကျန်ကြွင်း သော တပါးအမျိုးသား တို့တဘက် ၌ ငါသည် ဒေါသ မီး ထွက်၍ ပြော ထားပြီ။
  hmo-hmo: “Lau, Lohiabada Dirava ese, egu badu mai siahu danu lalonai, Israela idia
    hagegea bese taudia lau gwau henidia vadaeni, bona Edoma lau gwau henia bada herea
    vadaeni. Mai moale bada bona mai mataurai lasi danu Edoma taudia ese egu tano
    idia abia, ena rei gabudia danu idia abia.
  urd-urd: 'हाँ, इसी लिए ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि यक़ीनन मैंने क़ौम के बाक़ी
    लोगों का और तमाम अदोम का मुख़ालिफ़ होकर जिन्होंने अपने पूरे दिल की खु़शी से और
    क़ल्बी ''अदावत से अपने आपको मेरी सर — ज़मीन के मालिक ठहराया ताकि उनके लिए ग़नीमत
    हो, अपनी गै़रत के जोश में फ़रमाया है।'
  rus-SYN: 'за это так говорит Господь Бог: в огне ревности Моей Я изрек слово на
    прочие народы и на всю Идумею, которые назначили землю Мою во владение себе, с
    сердечною радостью и с презрением в душе обрекая ее в добычу себе.'
  bqc-SIM: ma Dii Lua málɛ oɛ́, ma àsi bɛ̃̀ɛ ò buiↄ ń Ɛdↄũↄ píi yã́ musu ń
    pↄfɛ̃ pãsĩo, asa aa ma bùsu kɛ̀ ń pↄ́ ũ ń yaalↄo ń sakaamaguo, kɛ́ aa dã́dãkɛkĩiↄ
    eu.
  tcz-CHONGTHU: Hichehi thaneitah Pakai thusei ahi. Thangse tenna kalung hanna meikou
    chu hiche nam mite ho ahideh set in Edom dounan hung kou doh tai. Ajeh chu kagam
    chu kipah tah in amading in achom gam un nasatah a deimo aseiju eivetsah un ahi.
  mar-mar: “यास्तव प्रभू परमेश्वर म्हणतो की, खचित मी आपल्या आवेशाच्या अग्नीने पेटून
    उरलेल्या राष्ट्रांविषयी व अदोमाविषयी बोललो आहे. त्यांनी माझ्या देशाला लुटून रिकामे
    करावे म्हणून त्यांनी उल्लासीत हृदयाने, त्यांच्या मनातील तिरस्काराने, त्यांच्या
    कुरणासाठी घेतली.”
  qub-qub: 'Noga Tayta Diosga caynömi në: Rabyasha rimashäcuna waquin runacunapäga
    caycan nina rataycajnömi. Chayno nishä masga caycan intëru Edom nasyunpämi. Paycunaga
    fiyupa cushicushpanmi acracushä nasyunta charicarcäriran. Chaycho tarishancunatapis
    manacajman churashpan apacuran.›'
  bqp-bqp: Wi, Yinni Gusunɔ u geruɑ u nɛɛ, kɑ nisi bɑkɑnɑ u kɑ Edɔmubɑ kpuro gɑri
    mɔ̀ kɑ bwese ni nu tie, ni nu tii win tem wɛ̃ kɑ nuku dobu kɑ win gɛndu mɑ nu
    kɑ mɛn yɑ̃nu kpuro gurɑ.
  hat-hat: 'Men sa mwen menm, Seyè sèl Mèt la, di ankò: M''ap move anpil, m''ap denonse
    lòt nasyon ki sou fwontyè nou yo. M''ap denonse tout moun nan peyi Edon an tou.
    Lè yo t''ap pran peyi mwen an pou yo te piye l'' nèt ale a, yo pa t'' manke kontan,
    yo pa t'' manke pase nou nan rizib.'
  eng-BSB: 'Therefore this is what the Lord GOD says: Surely in My burning zeal I
    have spoken against the rest of the nations, and against all Edom, who took My
    land as their own possession with wholehearted joy and utter contempt, so that
    its pastureland became plunder.'
  eng-WEBPB: 'therefore the Lord GOD says: “Surely in the fire of my jealousy I have
    spoken against the residue of the nations, and against all Edom, that have appointed
    my land to themselves for a possession with the joy of all their heart, with despite
    of soul, to cast it out for a prey.”’'
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a amanage hie, Tamage huno narimpa ahe'zamo'a
    teve rukru hiankina, ruga'a mopafi vahe'ene Idomu vahe'enena narimpa ahezmante'na
    huhaviza huzmante'noe. Na'ankure Nagrira nage fenkami netre'za, tusi muse nehu'za
    nagri mopa eme aguza ru'za eri nafa'a hu'naze.
  nhe-BL: 'Quej ni na, niimoTECO Tlen Más Nijpiya Tlanahuatili, niquijtohua: Tlahuel
    nicualantoc ica nochi nopa tlaltini tlen inmechyahualojtoque, inisraelitame. Pero
    achi más nicualantoc ica tlali Edom ehuani pampa yajuanti moaxcatijque notlal
    ica nochi ininchicahualis huan ica paquilistli para quixolejque huan quitlaxtequilijtoque.’'
  gub-BL: Ihe nezar Tuweharupi Wiko Ma'e aikwahy ihe. A'e rupi aze'eg a'e ywy neruwake
    har wanupe. Azeharomoete amume'u Enom rehe hezepyk àwàm. Hurywete heywy ipyhyk
    mehe wà. Uze'eg zemueteahy hehe ipyhyk mehe wà. Upyhyk ka'api'i heywy rehe har
    wà.
  eng-DRA: 'Therefore thus saith the Lord God: In the fire of my zeal I have spoken
    of the rest of the nations, and of all Edom, who have taken my land to themselves,
    for an inheritance with joy, and with all the heart, and with the mind: and have
    cast it out to lay it waste.'
