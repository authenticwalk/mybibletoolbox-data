verse: EZK.036.005
translations:
  mal-C: എന്റെ ജ്വലിക്കുന്ന തീക്ഷ്ണതയിൽ ഞാൻ ശേഷിക്കുന്ന ജനതകളോടും ഏദോമിനോടും സംസാരിച്ചിരിക്കുന്നു.
    ഹൃദയത്തിൽ ആഹ്ലാദത്തോടും അസൂയയോടുംകൂടി അവർ എന്റെ ദേശം തങ്ങളുടെ അവകാശമാക്കി അതിന്റെ
    മേച്ചിൽസ്ഥലങ്ങളെ കവർച്ച ചെയ്തിരിക്കുന്നു, എന്ന് യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.’
  deu-TKW: 'darum spricht der Herr Jahwe also: Wahrlich, im Feuer meines Eifers rede
    ich zu den übrigen Völkern und zu ganz Edom, die sich mein Land zum Besitztum
    ersehen haben, in einer Freude von ganzem Herzen, mit gründlicher Verachtung,
    daß sie die Bewohner daraus vertreiben, um es dann auszuplündern.'
  lin-lin: 'tala liloba oyo Nkolo Yawe alobi : na zuwa na Ngai ya makasi, natombokeli
    bikolo oyo etikali mpe mokili mobimba ya Edomi, pamba te na esengo nyonso mpe
    na mayele mabe kati na mitema na bango, bakomisi mokili na Ngai lokola libula
    na bango moko mpo ete babotola bilanga na yango nyonso na makasi. ›'
  eng-LSV: 'Therefore, thus said Lord YHWH: Have I not, in the fire of My jealousy,
    || Spoken against the remnant of the nations, || And against Edom—all of it, ||
    Who gave My land to themselves for a possession, || With the joy of the whole
    heart—with despite of soul, || For the sake of casting it out for a prey?'
  eng-GNV: Therefore thus saith the Lord God, Surely in the fire of mine indignation
    haue I spoken against the residue of the heathen, and against all Idumea, which
    haue taken my lande for their possession, with the ioy of all their heart, and
    with despitefull mindes to cast it out for a pray.
  eng-WEBSTER: Therefore thus saith the Lord GOD; Surely in the fire of my jealousy
    have I spoken against the residue of the heathen, and against all Edom, who have
    appointed my land into their possession with the joy of all their heart, with
    despiteful minds, to cast it out for a prey.
  nhw-BL: 'Quej ni na, niamoTECO Catli Más Nijpiya Tlanahuatili, niquijtohua: Tlahuel
    nicualantoc ica nochi nopa tlalme catli anmechyahualojtoque, anisraelitame. Pero
    achi más nicualantoc ica tlali Edom ehuani pampa inijuanti moaxcatijque notlal
    ica nochi ininchicahualis huan ica paquilistli para quisosolojque huan quitlachtequilijtoque.’'
  swh-ONEN: 'hili ndilo Bwana Mwenyezi asemalo: Katika wivu wangu uwakao nimenena
    dhidi ya mataifa mengine na dhidi ya Edomu yote, kwa maana kwa furaha na hila
    katika mioyo yao waliifanya nchi yangu kuwa milki yao ili wapate kuteka nyara
    sehemu yake ya malisho.’'
  bba-bba: Wi, Yinni Gusunɔ u ɡeruɑ u nɛɛ, kɑ nisi bɑkɑnɑ u kɑ Edɔmubɑ kpuro ɡɑri
    mɔ̀ kɑ bwese ni nu tie, ni nu tii win tem wɛ̃ kɑ nuku dobu kɑ win ɡɛndu mɑ nu
    kɑ mɛn yɑ̃nu kpuro ɡurɑ.
  eng-KJVCPB: therefore thus saith the Lord God; Surely in the fire of my jealousy
    have I spoken against the residue of the heathen, and against all Idumea, which
    have appointed my land into their possession with the joy of all their heart,
    with despiteful minds, to cast it out for a prey.
  luo-luo: 'Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Asewuoyo ka an gi
    nyiego maliel ka mach kuom ogendini mamoko duto, kendo kuom piny Edom duto, nikech
    negiloko pinya margi, kendo ne giyako lege mage, ka chunygi opongʼ gi mor.’'
  meu-meu: 'Taunabunai, Ḡaubada Iehova na ini e gwau tomamu: Egu vaḡeḡe bada lalonai
    lau ese bese oredia bona Edom idoinai danu na gwau dika henidiamu; idia ese egu
    tano e ḡaunaia mai moale badana bona mai hedadarai bada-hereana ida, bae abia
    bona lalonai bae dadidadi totona.'
  npi-ULB: यसकारण परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः निश्‍चय नै अरू जातिहरूका विरुद्धमा,
    एदोम र मेरो देशलाई आफ्नो अधिकारमा लिने सबैका विरुद्धमा, र आफ्नै निम्ति मेरो देशको
    खर्कमाथि अधिकार गर्नलाई त्यो कब्जा गर्दा आफ्नो हृदयमा रमाहट गर्ने र आत्मामा घृणा
    बोकेका सबैको विरुद्धमा मेरो क्रोधको आगोमा मैले बोलेको छु ।’
  yor-yor: 'èyí yìí ni Olúwa Olódùmarè wí: Ní ìgbóná ọkàn ní mo sọ̀rọ̀ sí àwọn kèfèrí
    yòókù, àti sí Edomu, nítorí pẹ̀lú ìbínú àti ìjowú ní ọkàn wọn ni wọ́n sọ ilé mi
    di ohun ìní wọn, kí wọn kí o lè kó pápá oko tútù rẹ̀.’'
  pes-OPCB: خشم من بر ضد این قومها، بخصوص اَدوم، شعله‌ور شده است، چون زمین مرا با
    شادی و با اهانت به قوم من، تصرف نمودند.
  tgl-ULB: 'kaya ito ang sinasabi ng Panginoong Yahweh: Ako ay tiyak na nagsasalita
    sa alab ng aking poot laban sa ibang mga bansa, laban sa Edom at sa lahat ng mga
    umangkin sa aking lupain bilang pag-aari para sa kanilang mga sarili, laban sa
    lahat nang may galak sa kanilang mga puso at may panghahamak sa kanilang mga espiritu,
    habang sinasakop nila ang aking lupain na baka sakaling maangkin nila ang pastulan
    nito para sa kanilang mga sarili.'''
  hui-hui: Ani lalu hayagonaga i̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo
    i̱na Idomo hameigini karu bababi hameigini dindi maruha karu bababi keba timbuni
    ho ko. Tigua i̱ mo nagalone halu i̱naga dindi wiwagoha mo ngubia halu i̱naga dindi
    ngogoha nogo bulumaga sibiru hinalu holene dataniru bayale andaho kago hondowa
    karulai haya.
  mya-mya: '``ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​သည်​ပတ်​ဝန်း ကျင်​တိုင်း​ပြည်​တို့​နှင့် ဧ​ဒုံ​ပြည်​အ​ပေါ်​၌
    ဒေါ​သ​အ​မျက်​ချောင်း​ချောင်း​ထွက်​၍​မိန့် တော်​မူ​လေ​ပြီ။ သူ​တို့​သည်​ငါ​၏​ပြည်
    ကို​မ​ထီ​မဲ့​မြင်​ပြု​သော​စိတ်၊ ပီ​တိ​စိတ် ဖြင့်​စား​ကျက်​များ​နှင့်​တ​ကွ ငါ​၏​ပြည်
    ကို​သိမ်း​ယူ​ခဲ့​ကြ​၏။'
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་ཕྲག་དོག་གི་མེ་ལྕེའི་ཁྲོད་ནས་གཏམ་སྨྲས་ཏེ་མི་རིགས་ཀུན་ནས་ལུས་པའི་མི་རྣམས་དང་ཨེ་དོམ་པ་རྣམས་ལ་རྒོལ་བ་དང་།
    དེ་དག་གི་སེམས་ནི་ཡོངས་སུ་དགའ་ཞིང་སེམས་ལ་ཞེ་སྡང་གིས་ཁེངས་ནས། བཅོམ་ནོར་དུ་ལེན་པའི་ཆེད་དུ་ངའི་ས་ནི་རང་ཉིད་ལ་ས་སྐལ་དུ་བླངས་པའོ།
    །
  sna-sna: 'zvanzi naIshe Jehovha: Mumoto wokushingaira kwangu, ndakataura pamusoro
    pendudzi dzakasara, uye pamusoro peEdhomu yose, nokuti nomufaro uye negodo remwoyo
    yavo vakaita nyika yangu nhaka yavo kuitira kuti vapambe mafuro avo.’'
  spa-BLM: 'por eso dice el Señor Yahvé: “Ciertamente, en el fuego de mis celos he
    hablado contra el resto de las naciones y contra todo Edom, que se han adjudicado
    mi tierra en posesión con la alegría de todo su corazón, con despecho del alma,
    para arrojarla como presa.”’'
  cac-cac: 'Yuj chi'' yed'' val yoval in c''ool svalan d''a yib''an̈ chon̈ab'' Edom
    yed'' juntzan̈xo nación icha tic: Tzalajc''olal ix aj eyoch d''a in chon̈ab'',
    yed'' val e chichonc''olal ix eyic''anec'' lum luum, ix e satanel tastac ay d''a
    sat luum, xchi Jehová, xa chi d''a eb''.'
  swh-ULB: 'kwa hiyo Bwana Yahwe asema hivi: Hakika nimeongea katika moto wa hasira
    yangu juu ya mataifa meningine, juu ya Edemu na wote waliochukua nchi yangu kwa
    ajili yao wenyewe kama milki, dhidi ya wale walikuwa na furaha yote katika mioyo
    yao na dharau katika roho zao, kama walivyoitwaa nchi yangu kwamba wangeweza kudai
    nchi za malisho kwa ajili yao.'
  bel-bel: 'за гэта так кажа Гасподзь Бог: у агні клопату Майго Я вымавіў слова на
    іншыя народы і на ўсю Ідумэю, якія назначылі зямлю Маю на валоданьне сабе, з сардэчнай
    радасьцю і з пагардай у душы асуджаючы яе на здабычу сабе.'
  deu-ELBBK: 'darum, so spricht der Herr, HERR: Wahrlich, im Feuer meines Eifers habe
    ich geredet gegen den Überrest der Nationen und gegen ganz Edom, die sich mein
    Land zum Besitztum gemacht haben, mit ganzer Herzensfreude, mit Verachtung der
    Seele, um es zur Plünderung auszuleeren!'
  mbb-OT: '@see-verse:EZK.036.004'
  mal-2015: 'അതുകൊണ്ടു യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ജാതികളിൽ ശേഷിച്ചവരോടും
    എല്ലാ ഏദോമിനോടും ഞാൻ നിശ്ചയമായി എന്റെ തീക്ഷ്ണതാഗ്നിയോടെ സംസാരിക്കും; അവർ എന്റെ
    ദേശത്തെ കവർച്ചക്കായി തള്ളിക്കളവാൻ തക്കവണ്ണം അതിനെ പൂർണ്ണഹൃദയസന്തോഷത്തോടും നിന്ദാഭാവത്തോടും
    കൂടെ തങ്ങൾക്കു അവകാശമായി നിയമിച്ചുവല്ലോ.'
  rmc-rmc: 'vašoda kada phenel o RAJ, o Adonaj: Čačes, andre miri bari žjarlivosť
    vakeravas pre okla narodi the pre calo Edom, bo peske ile miri phuv a kerde latar
    peskri. Sar la ile, savoren sas radišagos andro jile a dikhle la tele a občorarde
    lakre maľi.‘'
  pes-OPV: 'بنابراین خداوند یهوه چنین می‌فرماید: هر آینه به آتش غیرت خود به ضد بقیه
    امت‌ها و به ضد تمامی ادوم تکلم نموده‌ام که ایشان زمین مرا به شادی تمام دل وکینه
    قلب، ملک خود ساخته‌اند تا آن را به تاراج واگذارند.'
  ron-1924: 'аша ворбеште Домнул Думнезеу: ‹Да, ын фокул ӂелозией Меле, ворбеск ымпотрива
    челорлалте нямурь ши ымпотрива ынтрегулуй Едом, каре шь-ау ынсушит цара Мя ши
    с-ау букурат дин тоатэ инима лор ши ку тот диспрецул суфлетулуй лор, ка сэ-й жефуяскэ
    роаделе.›»’'
  ben-OBCV: 'সার্বভৌম সদাপ্রভু এই কথা বলেন: আমার অন্তরের জ্বালায় আমি অন্যান্য জাতিদের
    ও সমস্ত ইদোমের বিরুদ্ধে কথা বলেছি, কারণ তাদের মনের আনন্দে ও হিংসায় তারা আমার
    দেশকে নিজেদের দখলে এনেছে যেন তারা তার চারণভূমি লুট করতে পারে।’'
  som-som: sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Hubaal anigu waxaan
    dabkii masayrkayga kaga hadlay wax ka gees ah kuwa quruumaha kale iyo reer Edom
    oo dhan, kuwaasoo dalkaygii dhaxal ahaan isaga qaatay iyagoo aad u faraxsan oo
    dadkayga quudhsanaya si ay u dhacaan.
  lat-VUC: 'Propterea hæc dicit Dominus Deus: Quoniam in igne zeli mei locutus sum
    de reliquis gentibus, et de Idumæa universa, quæ dederunt terram meam sibi in
    hæreditatem cum gaudio, et toto corde et ex animo, et ejecerunt eam ut vastarent:'
  eng-ASVBT: 'therefore thus saith the Lord Jehovah: Surely in the fire of my jealousy
    have I spoken against the residue of the nations, and against all Edom, that have
    appointed my land unto themselves for a possession with the joy of all their heart,
    with despite of soul, to cast it out for a prey.'
  ita-1885: 'perciò, così ha detto il Signore Iddio: Se io non ho parlato nel fuoco
    della mia gelosia contro altre genti, e contro a tutta quanta l''Idumea, le quali
    hanno fatto del mio paese la lor possessione, con allegrezza di tutto il cuore,
    e con isprezzo dell''animo, per iscacciarne gli abitatori, acciocchè ella fosse
    in preda.'
  eng-LXXUP: 'therefore thus saith the Lord; Verily in the fire of my wrath have I
    spoken against the rest of the nations, and against all Edom, because they have
    appropriated my land to themselves for a possession with joy, disregarding the
    lives of the inhabitants, to destroy it by plunder:'
  eng-ULB: 'therefore the Lord Yahweh says this: I have certainly spoken in the fire
    of my fury against the other nations, against Edom and all who took my land for
    themselves as a possession, against all those who had both joy in their heart
    and disdain in their spirit, as they seized my land that they might claim its
    pasturelands for themselves.'''
  spa-VBL: 'Sí, esto es lo que dice el Señor Dios: He hablado apasionadamente contra
    esas otras naciones y contra todos los edomitas, que se apoderaron de mi país
    y lo hicieron suyo, celebrando alegremente mientras saqueaban la tierra y me trataban
    con total desprecio.'
  fra-_FOB: 'A cause de cela, ainsi a dit le Seigneur, l''Éternel: Oui, dans l''ardeur
    de ma jalousie, je veux parler contre les autres nations, et contre l''Idumée
    tout entière, qui se sont arrogé la possession de mon pays, dans la joie de leur
    cœur et le mépris de leur âme, pour le mettre au pillage.'
  mal-mal: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ജനതകളിൽ ശേഷിച്ചവരോടും
    എല്ലാ ഏദോമിനോടും ഞാൻ നിശ്ചയമായി എന്റെ ജ്വലിക്കുന്ന തീക്ഷ്ണതയോടെ സംസാരിക്കും; അവർ
    എന്റെ ദേശത്തെ കവർച്ചയ്ക്കായി തള്ളിക്കളയുവാൻ തക്കവിധം അതിനെ പൂർണ്ണഹൃദയസന്തോഷത്തോടും
    നിന്ദാഭാവത്തോടും കൂടി അവർക്ക് അവകാശമായി നിയമിച്ചുവല്ലോ”.'
  urd-GVR: Is lie Rab Qādir-e-mutlaq farmātā hai ki maiṅ ne baṛī ġhairat se in bāqī
    aqwām kī sarzanish kī hai, ḳhāskar Adom kī. Kyoṅki wuh merī qaum kā nuqsān dekh
    kar shādiyānā bajāne lagīṅ aur apnī hiqārat kā izhār karke mere mulk par qabzā
    kiyā tāki us kī charāgāh ko lūṭ leṅ.
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावे आं लोव़ नेनीन। गो थाम्‍पा रुश पा, अर्को
    रागी नु एदोम रागी नेल्‍ल आन कली लोव़ पाइनुङ। मारदे हना मेकोपुकीम आन थुं नेल्‍लेम
    ग्‍येरसीशा आं रागी आन के सेल्‍तेक्‍म। मारदे हना रिम्‍शो योव़तीक जोतीक बाक्‍शा,
    मेको आंम कली रोंइसाक्‍म’ देंत। इजीकीएल ३५:१५
  eng-NOY: 'therefore thus saith the Lord Jehovah: Surely in the fire of my jealousy
    have I spoken against the residue of the nations, and against all Edom, who have
    allotted my land to themselves for a possession, with joy of their whole heart,
    and with a despiteful mind, to cast it out for a prey.'
  ita-1927: 'così parla il Signore, l’Eterno: Sì, nel fuoco della mia gelosia, io
    parlo contro il resto delle altre nazioni e contro Edom tutto quanto, che hanno
    fatto del mio paese il loro possesso con tutta la gioia del loro cuore e con tutto
    lo sprezzo dell’anima loro, per ridurlo in bottino.'
  ckb-ckb: 'یەزدانی باڵادەست ئەمە دەفەرموێت: من لە ئاگری ئیرەیی خۆمدا، لە دژی پاشماوەی
    ئەو نەتەوانەی کە ماونەتەوە و لە دژی هەموو ئەدۆم قسەم کرد، چونکە بەوپەڕی خۆشی و
    قینی دڵیانەوە خاکەکەی منیان کردە موڵکی خۆیان بۆ تاڵانکردنی لەوەڕگاکانی.“'
  eng-BBE: 'For this cause the Lord has said: Truly, in the heat of my bitter feeling
    I have said things against the rest of the nations and against all Edom, who have
    taken my land as a heritage for themselves with the joy of all their heart, and
    with bitter envy of soul have made attacks on it:'
