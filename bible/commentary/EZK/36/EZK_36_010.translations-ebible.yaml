verse: EZK.036.010
translations:
  mal-C: നിങ്ങളിൽ വസിക്കുന്ന ജനങ്ങളെ, ഇസ്രായേൽജനത്തെ, ഒന്നാകെ ഞാൻ വർധിപ്പിക്കും; പട്ടണങ്ങളിൽ
    നിവാസികൾ ഉണ്ടാകും. ശൂന്യശിഷ്ടങ്ങൾ പുനർനിർമിക്കപ്പെടും.
  deu-TKW: Und ich werde die Menschen auf euch zahlreich machen, - das ganze Haus
    Israel insgesamt, - und die Städte werden bewohnt und die Trümmer wieder aufgebaut
    werden.
  lin-lin: 'Nakokomisa motango ya bato na bino ebele, na mabele na bino : yango nde
    libota mobimba ya Isalaele ; bato bakozongela lisusu kovanda kati na bingumba
    na bino mpe bakotonga lisusu bandako na bino oyo ebukana.'
  eng-LSV: And I have multiplied men on you, || All the house of Israel—all of it,
    || And the cities have been inhabited, || And the ruins are built.
  eng-GNV: And I wil multiply the men vpon you, euen all the house of Israel wholly,
    and the cities shalbe inhabited, and the desolate places shalbe builded.
  eng-WEBSTER: 'And I will multiply men upon you, all the house of Israel, even all
    of it: and the cities shall be inhabited, and the wastes shall be built.'
  nhw-BL: Huan nijchihuas para tlahuel miyac ma momiyaquilica israelitame catli itztoque
    nopona ipan tlali Israel. Nochi nopa altepeme catli tlasosololme sempa quincualtlalise
    huan temise ica masehualme.
  swh-ONEN: nami nitaizidisha idadi ya watu kwenu, naam, nyumba yote ya Israeli. Miji
    itakaliwa na watu na magofu yatajengwa upya.
  bba-bba: U koo de tɔmbu bu dɑbiɑ. Isirelibɑ kpuro bɑ koo wurɑmɑ mi, kpɑ bɑ n wɑ̃ɑ
    bɛɛn suunu sɔɔ. Kpɑ bu bɑnsu sɔɔ dii kpɑɑnu bɑni.
  eng-KJVCPB: 'and I will multiply men upon you, all the house of Israel, even all
    of it: and the cities shall be inhabited, and the wastes shall be builded:'
  luo-luo: abiro miyo unyaa mi udok mangʼeny. Mier matindo ji biro dakie, kendo kuonde
    momukore ibiro gero kendo.
  meu-meu: Bena lau ese taunimanima baina hahutumadia latamui ai, Israel besena idoinai,
    oibe, idoinai; hanua bae noholaidia, bona e heḡiḡi dobi hanuadia ma bae haginidia
    lou.
  npi-ULB: यसैले तिमीहरूमाथि म मानिसहरूका सङ्‍ख्‍या, इस्राएलका सारा घरानालाई बढाउनेछु
    । सहरहरूमा बसोबास हुनेछ र भग्‍नावशेषहरू पुनःनिर्माण गरिनेछन् ।
  yor-yor: èmi yóò sì sọ iye àwọn ènìyàn di púpọ̀ nínú rẹ àti gbogbo ilé Israẹli.
    Àwọn ìlú yóò di ibùgbé, a yóò sì tún àwọn ibi ìparun kọ́.
  pes-OPCB: در سراسر اسرائیل، جمعیت شما را افزایش می‌دهم و شهرهای ویران شده را بنا
    نموده، آنها را پر از جمعیت می‌کنم.
  tgl-ULB: Kaya magpaparami ako sa inyo mga tao ng kabundukan sa lahat ng sambahayan
    ng Israel. Lahat! At ang mga lungsod ay titirahan at itatayong muli ang lugar
    ng pagkasira.
  hui-hui: I̱na Isaraele wali agali hameigini bibahende mo dewa howa Isaraele dindi
    í̠ha helai helolebero. Ani howa tigua í̠ha tano bo gialapaya bini ngaruni lone
    bia dai buwa karulai holebira.
  mya-mya: သင်​တို့​ဣ​သ​ရေ​လ​လူ​မျိုး​တစ်​စု​လုံး ကို လူ​ဦး​ရေ​တိုး​ပွား​စေ​မည်။ သင်​တို့​သည်
    မြို့​များ​၌​နေ​ထိုင်​ရ​လိမ့်​မည်။ ယို​ယွင်း​ပျက် စီး​နေ​သ​မျှ​သော​အ​ရာ​တို့​ကို​ပြန်​လည်
    ပြု​ပြင်​ရ​လိမ့်​မည်။-
  bod-N: ངས་ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཡོངས་ཀྱི་མི་གྲངས་ཁྱོད་ཀྱི་སྟེང་དུ་འཕེལ་བར་བྱས་ནས།
    གྲོང་ཁྱེར་དུ་འདུག་མཁན་ཡོད་པ་དང་། ཞིག་རལ་རྣམས་ཡང་བསྐྱར་བརྩིག་པར་འགྱུར།
  sna-sna: uye ndichawanza vanhu pamusoro pako, kunyange iyo imba yose yaIsraeri.
    Maguta achagarwa uye matongo achavakwazve.
  spa-BLM: Multiplicaré los hombres sobre vosotros, toda la casa de Israel, toda ella.
    Las ciudades serán habitadas y los lugares baldíos serán edificados.
  cac-cac: Elan̈chamel ol vac'xi q'uib' e b'isul d'a lum e luum chi. Ol laj q'uib'
    e b'isul d'a junjun e chon̈ab'. Ol laj e b'oxiq'ue e chon̈ab' mac'b'ilem lan̈najoc.
  swh-ULB: Hivyo nitawaongeza juu ya milima yenu watu katika nyumba ya Israeli, yote.
    Miji itakaa na palipoharibiwa kujengwa.
  bel-bel: І пасялю на вас мноства людзей, і ўвесь дом Ізраілеў, увесь, і заселеныя
    будуць гарады і забудаваныя разваліны.
  deu-ELBBK: Und ich werde die Menschen auf euch vermehren, das ganze Haus Israel
    insgesamt; und die Städte sollen bewohnt und die Trümmer aufgebaut werden.
  mbb-OT: Ibpemezakel ku is menge meǥinged kayi he iyan is tivuuk he menge etew te
    Israel. Ed-umanan ku ebenguna is nezeetan he menge inged niw, ne ed-ubpaan heini
    te menge etew ku.
  mal-2015: ഞാൻ നിങ്ങളിൽ മനുഷ്യരെ, യിസ്രായേൽഗൃഹം മുഴുവനെയും തന്നേ, വർദ്ധിപ്പിക്കും;
    പട്ടണങ്ങളിൽ നിവാസികൾ ഉണ്ടാകും; ശൂന്യപ്രദേശങ്ങളെയും പണിയും.
  rmc-rmc: Kerava, hoj but nipi te bešen pre tumende, he, calo Izrael. O manuša bešena
    andro fori a pale ačhavena ola khera, so sas čhide tele.
  pes-OPV: و بر شما مردمان را خواهم افزودیعنی تمامی خاندان اسرائیل را جمیع. و شهرهامسکون
    و خرابه‌ها معمور خواهد شد.
  ron-1924: Вой пуне сэ локуяскэ пе вой оамень ын маре нумэр, тоатэ каса луй Исраел,
    пе тоць! Четэциле вор фи локуите ши се вор зиди ярэшь дэрымэтуриле.
  ben-OBCV: হ্যাঁ, সমস্ত ইস্রায়েল—আমি তোমার উপরে অসংখ্য মানুষকে থাকতে দেব। নগরগুলিতে
    লোকজন বাস করবে এবং ধ্বংসস্থানগুলি আবার গড়া হবে।
  som-som: Oo waxaan idinku badin doonaa dad ah reer binu Israa'iil oo dhan, xataa
    kulligoodba, oo magaalooyinka waa la degi doonaa, meelaha burbursanna waa la wada
    dhisi doonaa.
  lat-VUC: 'Et multiplicabo in vobis homines, omnemque domum Israël: et habitabuntur
    civitates, et ruinosa instaurabuntur.'
  eng-ASVBT: and I will multiply men upon you, all the house of Israel, even all of
    it; and the cities shall be inhabited, and the waste places shall be built;
  ita-1885: Ed io farò moltiplicare in voi gli uomini, la casa d'Israele tutta quanta;
    e le città saranno abitate, e i luoghi deserti saranno edificati.
  eng-LXXUP: 'and I will multiply men upon you, even all the house of Israel to the
    end: and the cities shall be inhabited, and the desolate land shall be built upon.'
  eng-ULB: So I will multiply upon you the number of your people, even the whole house
    of Israel. The cities will be inhabited and the ruins rebuilt.
  spa-VBL: Tú apoyarás al pueblo de Israel cuando regrese y crezca en número. La gente
    volverá a vivir en las ciudades y reconstruirá las ruinas.
  fra-_FOB: Je multiplierai sur vous les hommes, la maison d'Israël tout entière;
    les villes seront habitées, et les lieux détruits rebâtis.
  mal-mal: ഞാൻ നിങ്ങളിൽ മനുഷ്യരെ, യിസ്രായേൽഗൃഹം മുഴുവനെയും തന്നെ, വർദ്ധിപ്പിക്കും;
    പട്ടണങ്ങളിൽ നിവാസികൾ ഉണ്ടാകും; ശൂന്യപ്രദേശങ്ങളെയും പണിയും.
  urd-GVR: Maiṅ tum par kī ābādī baṛhā dūṅgā. Kyoṅki tamām Isrāīlī ā kar tumhārī ḍhalānoṅ
    par apne ghar banā leṅge. Tumhāre shahr dubārā ābād ho jāeṅge, aur khanḍarāt kī
    jagah nae ghar ban jāeṅge.
  suz-BL: गो इ मुर आन कली सोपाइश्‍शा बोपाइश्‍शा शुश सेल्‍नुङ। इस्राएल आ खिं ङा मुर
    नेल्‍ल आन कली मोदेंशो पाइनुङ। मिनु सहरम लेंशा मुर बाक्‍नीम। मिनु ब्रेश्‍शो खिं
    नेल्‍ल लेंशा सेल्‍सीब।
  eng-NOY: and I will multiply men upon you, even all the house of Israel, all of
    it; and the cities shall be inhabited, and the waste places shall be built.
  ita-1927: Io moltiplicherò su voi gli uomini, tutta quanta la casa d’Israele; le
    città saranno abitate, e le ruine saranno ricostruite;
  ckb-ckb: خەڵکتان لەسەر زۆر دەکەم، هەموو بنەماڵەی ئیسرائیل، جا شارۆچکەکان ئاوەدان
    دەکرێنەوە و کەلاوەکان بنیاد دەنرێنەوە.
  eng-BBE: 'And I will let your numbers be increased, all the children of Israel,
    even all of them: and the towns will be peopled and the waste places will have
    buildings;'
  kan-OKCV: ನಾನು ಮನುಷ್ಯರನ್ನೂ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲ್ ಮನೆತನದವರನ್ನೂ ಎಂದರೆ ಎಲ್ಲರನ್ನೂ ನಿನ್ನ ಮೇಲೆ
    ವೃದ್ಧಿಸುತ್ತೇನೆ. ಪಟ್ಟಣಗಳು ಜನಭರಿತವಾಗುವುವು. ಹಾಳು ನಿವೇಶನಗಳಲ್ಲಿ ಕಟ್ಟಡಗಳು ಏಳುವುವು.
  tam-2017: நான் உங்கள்மேல் இஸ்ரவேல் வீட்டாராகிய மனிதர்கள் யாவரையும் பெருகச்செய்வேன்;
    பட்டணங்கள் குடியேற்றப்படும், பாலைவனமான இடங்கள் கட்டப்படும்.
  spa-RV-1909: Y haré multiplicar sobre vosotros hombres, á toda la casa de Israel,
    toda ella; y las ciudades han de ser habitadas, y serán edificadas las ruinas.
  ron-BTF: Și voi înmulți oamenii pe voi, toată casa lui Israel, da toată; și cetățile
    vor fi locuite și risipirile vor fi zidite;
  eng-WEBP: I will multiply men on you, all the house of Israel, even all of it. The
    cities will be inhabited and the waste places will be built.
  eng-FBV: You will support the people of Israel as they return and grow in number.
    People will live in the towns again and rebuild the ruins.
  nld-1939: 'Ik geef u een dichte bevolking: het hele huis van Israël tezamen. Dan
    zullen de steden bewoond, de ruïnen weer opgebouwd worden.'
  nch-BL: Huan nijchihuas para tahuel ma momiyaquilica nopa israelitame cati itztoque
    nopona ipan tali Israel. Nochi nopa altepeme cati tasosololme sempa quincualtalise
    huan temise ica masehualme.
  vie-1934: Trên đất bay ta sẽ thêm số dân cư và số con cái cả nhà Y-sơ-ra-ên. Các
    thành sẽ có người ở, các nơi đổ nát sẽ được dựng lại.
  hin-CV: और मैं तुम पर बहुत से लोगों को बसाऊंगा—जी हां, पूरे इस्राएल के नगर बसाये
    जाएंगे और खंडहर हो गये स्थान फिर से बनाये जाएंगे.
  spa-BES: Los multiplicaré, a todos los hijos de Israel, incluso a todos; y los pueblos
    se poblarán y las ruinas serán reedificada;
  tdx-tdx: le hampitomboeko ama’ areo t’ondaty, i hene anjomba’ Israeley, eka ie iaby;
    vaho songa himoneñañe o rovao, le hamboareñe o haran-koakeo.
  tha-KJV: และเราจะทวีคนให้​แก่​เจ้า คือบรรดาวงศ์วานอิสราเอลทั่วหมด หัวเมืองจะมีคนมาอาศัยอยู่
    และสถานที่ร้างเปล่าจะถูกสร้างขึ้นใหม่
  por-BR-2018: E farei multiplicar homens sobre vós, a toda a casa de Israel, a ela
    toda; e as cidades serão habitadas, e as ruínas serão reedificadas.
  deu-ELO: Und ich werde die Menschen auf euch vermehren, das ganze Haus Israel insgesamt;
    und die Städte sollen bewohnt und die Trümmer aufgebaut werden.
  eng-WYC-2018: And in you I shall multiply men, and all the house of Israel; and
    cities shall be inhabited, and ruinous things shall be repaired. (And I shall
    multiply people in you, in all the house of Israel; and cities shall be inhabited,
    and the ruined places shall be repaired.)
  epo-epo: kaj Mi aperigos sur vi multe da homoj, la tutan domon de Izrael, ilin ĉiujn;
    kaj la urboj fariĝos loĝataj, kaj la ruinoj estos rekonstruataj;
  uig-PIN: Wǝ Mǝn üstünglǝrdǝ adǝmlǝrni, yǝni Israilning pütkül jǝmǝtini, ularning
    barliⱪini kɵpǝytimǝn; xǝⱨǝrlǝr aⱨalilik bolidu, harabilǝr ⱪaytidin ⱪurulidu.
  beo-beo: Na da dilia dunu fi bagama:mu. Dilia da moilai mugului amo bu gaguli, amo
    ganodini esalumu.
  tpi-OTNT: Na bai mi mekim ol manmeri bilong olgeta lain bilong Israel i kamap planti
    na bai ol i stap long yupela. Na bai ol i wokim gen ol taun na ples ol birua i
    bin bagarapim.
  hau-SA: zan kuma riɓaɓɓanya mutane a kanku, dukan gidan Isra’ila ke nan. Za a zauna
    a birane a kuma sāke gina rusassun wurare.
  uig-LAT: We Men üstünglerde ademlerni, yeni Israilning pütkül jemetini, ularning
    barliqini köpeytimen; sheherler ahalilik bolidu, xarabiler qaytidin qurulidu.
  nde-nde: njalo ngizakwandisa inani labantu phezu kwenu, lakuyo yonke indlu ka-Israyeli.
    Amadolobho kuzahlalwa kuwo futhi lamanxiwa avuselelwe.
  ton-ton: 'Pea te u fakatokolahi hoʻomou kakai tangata, ʻae fale kotoa ʻo ʻIsileli,
    ʻio, ʻa hono kātoa: pea ʻe fakakakai ʻae ngaahi kolo, pea ʻe toe langaʻi hake
    ʻae ngaahi potu lala.'
  ces-1613: A rozmnožím v vás lidi, všecken dům Izraelský, jakýžkoli jest, i budou
    se osazovati města, a pustiny vzdělávati.
  eng-WMB: I will multiply men on you, all the house of Israel, even all of it. The
    cities will be inhabited and the waste places will be built.
  tam-TCV: மேலும் நான் உங்களிலுள்ள மக்களையும், முழு இஸ்ரயேல் குடும்பத்தாரையும் ஏராளமாகப்
    பெருகப்பண்ணுவேன். நகரங்கள் குடியிருப்பாகும். இடிபாடுகள் மீண்டும் கட்டப்படும்.
  ceb-ULB: Busa pasanayon ko diha kaninyo ang mga tawo sa tibuok panimalay sa Israel,
    ang tanan niini. Puy-an na ang mga siyudad ug tukoron pag-usab ang mga nangaguba.
  pol-UBG: I rozmnożę na was ludzi, cały dom Izraela, miasta będą zamieszkane i miejsca
    zburzone zostaną odbudowane.
  kyc-kyc: Nambame nakamana ree palu dokona wambu wai kiso andakyaro dokopa nakama
    yuu taone pyao lalyinyi nembeyami kwaeyasi silyamo dupwa kamba minyalyuo pirami.
  urd-GVU: مَیں تم پر کی آبادی بڑھا دوں گا۔ کیونکہ تمام اسرائیلی آ کر تمہاری ڈھلانوں
    پر اپنے گھر بنا لیں گے۔ تمہارے شہر دوبارہ آباد ہو جائیں گے، اور کھنڈرات کی جگہ
    نئے گھر بن جائیں گے۔
  deu-1912: und will bei euch der Leute viel machen, das ganze Israel allzumal; und
    die Städte sollen wieder bewohnt und die Wüsten erbaut werden.
  kan-2017: ನಿಮ್ಮಲ್ಲಿ ಬಹು ಜನರು ಅಂದರೆ ಇಸ್ರಾಯೇಲ್ ವಂಶದವರೆಲ್ಲರೂ ವಾಸಿಸುವಂತೆ ಮಾಡುವೆನು; ಪಟ್ಟಣಗಳು
    ಜನಭರಿತವಾಗುವವು, ಹಾಳು ನಿವೇಶನಗಳಲ್ಲಿ ಕಟ್ಟಡಗಳು ಏಳುವವು.
  yap-yap: Bay gu yo’or nagmed. Bay mu pired u lan fapi binaw ngkum toyed bayay gubin
    e tin ni mogothgoth.
  hlt-MCSB: Israel imkhui tom kah hlang te a pum la nangmih soah ka pung sak vetih
    khosa rhoek loh khopuei neh imrhong te a thoh uh.
  mdy-ETH: ዒስራዔኤሌ ማኣሮ ቢያ ዓይሱዋዖ ዒንሢ ታኣኒ ሚርጊሻንዳኔ፤ ዶዔያ ማዒ ዓቴ ቤዞ ቢያ ጊንሣ ማዢ ካታማይዳ ዒንሢ ናንጋንዳኔ።
  twi-ASANTE: na mɛma wo so nnipa adɔɔso. Israel efie nyinaa mpo, nnipa bɛtena wo
    nkuro no so bio, na wɔbɛsisi mmubuiɛ no nso.
  eng-WEBU: I will multiply men on you, all the house of Israel, even all of it. The
    cities will be inhabited and the waste places will be built.
  wal-wal: Taani Israa7eela asaa qoodaa ha biittan darissana; katamatun asai de7ana;
    laalettida sohoti simmidi gimbbettana.
  spa-PDDPT: Sobre ustedes multiplicaré hombres para toda la Casa de Israel. Las ciudades
    serán habitadas y las desoladas serán reedificadas.
  gun-gun: Pende'áry amboeta ju 'rã avakue, Israel kuery ha'e javi regua, tá, ha'e
    javi 'rã ikuai. Ha'e ramo ha'e kuery ma guetã rupi ae ju 'rã ikuai, mba'eta ivaipaague
    py ojapo ju 'rã ngoorã.
  ilo-ULB: Isu a paaduekto kadakayo a bantay dagiti tattao iti amin a balay ti Israel.
    Amin! Ket mapagnaedanto dagiti siudad ken maibangonto manen dagiti langalang.
  kpg-kpg: Au ga hagadogologo goodou. Goodou gaa noho i nia waahale ga haga hoou nia
    mee huogodoo ala ne mooho.
  uig-ARA: ۋە مەن ئۈستۈڭلەردە ئادەملەرنى، يەنى ئىسرائىلنىڭ پۈتكۈل جەمەتىنى، ئۇلارنىڭ
    بارلىقىنى كۆپەيتىمەن؛ شەھەرلەر ئاھالىلىك بولىدۇ، خارابىلەر قايتىدىن قۇرۇلىدۇ.
  sus-sus: nun wo xa taa tife ra. N wo xa mixie rawuyama nɛ, Isirayila bɔnsɔɛ xa sabati
    naa.
  pon-2006: I pahn kahngedereikumwailla. Kumwail pahn kousoanla nan kahnimw kan oh
    onehda sapahl mehkoaros me ohlahr.
  ksd-ksd: Ina vapealane ra tarai ta vavat, a tarai Israel iat; ma ra umana pia na
    pal diat a kor ma ra tarai, ma da vatut mule ra umana gunan dia ga kapakapana.
  grc-BRENT: καὶ πληθυνῶ ἐφʼ ὑμᾶς ἀνθρώπους, πᾶν οἶκον Ἰσραὴλ εἰς τέλος, καὶ κατοικηθήσονται
    αἱ πόλεις, καὶ ἡ ἠρημωμένη οἰκοδομηθήσεται.
  ind-AYT: Aku akan memperbanyak orang-orang ke atasmu, seluruh keturunan Israel,
    semuanya, dan kota-kotanya akan dihuni, serta reruntuhan-reruntuhan akan dibangun
    kembali.
  nya-nya: Ndidzachulukitsa chiwerengero cha anthu anu, nyumba yonse ya Israeli. Mʼmizinda
    mudzakhalanso anthu ndipo mabwinja adzamangidwanso.
  hrv-hrv: Razmnožit ću ljude po vama - sav dom Izraelov - gradove vam napučiti, razvaline
    vaše opet podići!
  mps-mps: Tama eno Israel we bidi hauwa mu pedelemainu ilama, tama augwali dagede
    bidimainu yaibao. Tama augwaligo te taun dabe ma geseleyu, me te boi bidi dabego
    dolali bulu dabe ma dodoliyu yaibao.
  tpi-tpi: Na bai mi mekim ol manmeri bilong olgeta lain bilong Israel i kamap planti
    na bai ol i stap long yupela. Na bai ol i wokim gen ol taun na ples ol birua i
    bin bagarapim.
  dan-1931: jeg gør Mennesker, alt Israels Hus, mangfoldige på eder, Byerne skal bebos
    og Ruinerne genopbygges;
  vie-OVCB: Ta sẽ gia tăng dân số cho Ít-ra-ên, các thành phố hoang vắng sẽ được tái
    thiết và có cư dân đông đảo.
  guj-2017: હું તમારી સાથે ઘણાં માણસોને વસાવીશ, ઇઝરાયલના આખા કુળને, બધાંને હું વસાવીશ.
    શહેરોમાં ફરી વસ્તી થશે અને ઉજ્જડ જગાઓ ફરી બાંધવામાં આવશે.
  pon-2006A: I pahn kahngedereikumwailla. Kumwail pahn kousoanla nan kahnimw kan oh
    onehda sapahl mehkoaros me ohlahr.
  por-BRBSL: multiplicarei homens sobre vós, sobre toda a casa de Israel, até mesmo
    sobre toda ela. As cidades serão habitadas e os lugares de desperdício serão construídos.
  cth-cth: Nangmae lathueng vah tami kamphung sak vaiteh, Isarel imthung pueng abuemlahoi
    ahnimouh teh khopui dawk ao awh vaiteh, ka rawk e hmuennaw hah bout ka pathoup
    han.
  twi-twi: na mɛma wo so nnipa adɔɔso, Israelfi nyinaa mpo, nnipa bɛtena wo nkurow
    no so bio, na wobesisi nnwiriwii no nso.
  hlt-hlt: Israel imkhui tom kah hlang te a pum la nangmih soah ka pung sak vetih
    khosa rhoek loh khopuei neh imrhong te a thoh uh.
  tbz-SIM: N nìtìbɛ̀ Isidɑyɛɛribɛ bo wɛ̃tɛ kɛ́píɛ ndi ĩ́nkɛ̀ kɛ́wɛ̃tɛ kɛ́mɑɑ́ yɛhɛkɛ̀
    yɛ̀ɛ̀ do pùɔ nkɛ́nhɑ̃.
  msy-2020: Kɨ Israelɨn ikɨzim bar moghɨra me damightɨ, me bar avɨrasemegh ian ikiam.
    Eghtɨ me ua nguibar ekiaba ko danganir men apaniba asɨghasɨghizibar ingaram.
  dop-dop: Mɑɑ yele nɑ Ɩsɛɣɛlɩ nyǝ́mɑ mɛ mǝ tɛtʋ tǝnɑ tɑɑ yǝlɑɑ huki sɔsɔm, nɑ ɩ́
    mǝlɩ ɑcɑlɛɛ tɑɑ. Mpi tɔ, mɑɑ yele nɑ ɩ́ tɑɣɑnɩ ŋmɑʋ kɛ mpi pɩɩ yɔkɑɑ tɔ.
  azb-azb: Ölkənizdə adamların sayını, bəli, bütün İsrail nəslinin sayını çoxaldacağam.
    Şəhərlər məskunlaşacaq, xarabalıqlar abad ediləcək.
  eng-DBY: And I will multiply men upon you, all the house of Israel, the whole of
    it; and the cities shall be inhabited, and the waste places shall be builded.
  hin-2017: और मैं तुम पर बहुत मनुष्य अर्थात् इस्राएल के सारे घराने को बसाऊँगा; और
    नगर फिर बसाए और खण्डहर फिर बनाएँ जाएँगे।
  wol-KYG: Maa leen di fulal aw nit, ci biir Israyil gépp, ba mu daj, ñu dëkkewaat
    dëkk yu mag yi, tabaxaat bayaal yi.
  eng-YLT: And I have multiplied on you men, All the house of Israel — all of it,
    And the cities have been inhabited, And the wastes are built.
  eng-WYC-2017: And in you I shall multiply men, and all the house of Israel; and
    cities shall be inhabited, and ruinous things shall be repaired.
  eng-WMBB: I will multiply men on you, all the house of Israel, even all of it. The
    cities will be inhabited and the waste places will be built.
  urd-GVH: मैं तुम पर की आबादी बढ़ा दूँगा। क्योंकि तमाम इसराईली आकर तुम्हारी ढलानों
    पर अपने घर बना लेंगे। तुम्हारे शहर दुबारा आबाद हो जाएंगे, और खंडरात की जगह नए
    घर बन जाएंगे।
  rug-rug: meke kote va soku i Rau sari na tie koa goi, sa doduruna sa butubutu Izireli
    ba kote gua tugo. Sari vasileana si kote koa i tie, meke kote ta kuri pule sari
    vasidi sapu ta huaradi.
  gaz-gaz: ani lakkoobsa uummataa kan guutummaa mana Israaʼel nan baayʼisa. Magaalaawwan
    namaan ni guutamu; wanni diigames deebiʼee ni ijaarama.
  fra-LSG: Je mettrai sur vous des hommes en grand nombre, La maison d’Israël tout
    entière; Les villes seront habitées, Et l’on rebâtira sur les ruines.
  yal-yal: N muxune rawuyama ayi nɛn ɛ fari, Isirayila yamaan birin. Muxune dɔxɔma
    nɛn taane yi, e mɔn yi yire kalaxine ti.
  haw-1868: A e hoonui au i na kanaka maluna o oukou, ka ohana a pau a Iseraela, pau.
    pu ia; a e nohoia'e na kulanakauhale, a e kukulu hou ia'e na wahi neoneo.
  arb-NAV: وَأَجْعَلُكِ آهِلَةً بِالنَّاسِ، كُلِّ شَعْبِ إِسْرَائِيلَ، فَتُعْمَرُ
    الْمُدُنُ وَتُبْنَى الْخَرَائِبُ.
  ewe-ewe: eye mana amewo nasɔ gbɔ ɖe mia dzi, Israel ƒe aƒe blibo la gɔ̃ hã. Amewo
    anɔ duawo me, eye woagbugbɔ du gbagbãwo atu.
  eng-LEE: And I will multiply upon you men, all the house of Israel— altogether;
    and the cities shall be inhabited again, and the ruins shall be rebuilt;
  asm-FB: আৰু মই তোমালোকৰ ওপৰত লোকসকলক, গোটেই ইস্ৰায়েল বংশক, তাৰ আটাইকে বঢ়াম। আটাইকে!
    তেতিয়া আৰু নগৰবোৰত বসতি হ’ব, আৰু উচ্ছন্ন ঠাইবোৰত ঘৰ সজা হ’ব।
  sus-A: نُن وٌ شَ تَا تِقٍ رَ. ﭑ وٌ شَ مِشِيٍ رَوُيَمَ نّ، عِسِرَيِلَ بْنسْي شَ سَبَتِ
    نَا.
  fra-SBL: Je multiplierai les hommes sur vous, toute la maison d'Israël, toute la
    maison d'Israël. Les villes seront habitées et les ruines seront bâties.
  hbo-hbo: וְהִרְבֵּיתִ֤י עֲלֵיכֶם֙ אָדָ֔ם כָּל־בֵּ֥ית יִשְׂרָאֵ֖ל כֻּלֹּ֑ה וְנֹֽשְׁבוּ֙
    הֶֽעָרִ֔ים וְהֶחֳרָבֹ֖ות תִּבָּנֶֽינָה׃
  piu-2006: '@see-verse:EZK.036.009'
  kik-kik: na nĩngamũingĩhĩria andũ, o acio a nyũmba ya Isiraeli yothe. Matũũra nĩmagatũũrwo,
    nakuo kũrĩa kwanange nĩgũgacookererio.
  fra-NCL: Je multiplierai sur vous les hommes, la maison d’Israël tout entière ;
    les villes seront habitées, et les ruines seront rebâties.
  cek-AK: Nangcae nui hoi Israel imthung takohnawk boih nuiah kami ka pungsak han;
    vangpuinawk thungah kami om ueloe, kamro hmuennawk to sak let ah om tih.
  cuk-cuk: Degi, Israel-dulemar an omerguoed. Neggweburmargi gannar dulemar ambikuoed,
    degi, negmar-bibichisad gannar soblegoed.
  uig-CYR: Вә Мән үстүңләрдә адәмләрни, йәни Исраилниң пүткүл җәмәтини, уларниң барлиғини
    көпәйтимән; шәһәрләр аһалилик болиду, харабиләр қайтидин қурулиду.
  tel-2017: మీ మీద ఎంతోమందిని, అంటే ఇశ్రాయేలీయులను విస్తరింప చేస్తాను. పట్టణాల్లో
    ప్రజలు నివసిస్తారు. శిథిలాలను మళ్ళీ కట్టడం జరుగుతుంది.
  hat-BSA: Mwen va fè moun miltipliye sou nou, tout lakay Israël la, tout moun ladann.
    Konsa, vil yo va abite e dezè yo va vin rebati.
  kos-kos: Nga fah akpusye mwet in facl sum. Kowos ac fah sifilpa muta in siti, ac
    musaeak ma nukewa ma tuh musalla we.
  hbo-WLC: וְהִרְבֵּיתִ֤י עֲלֵיכֶם֙ אָדָ֔ם כָּל־בֵּ֥ית יִשְׂרָאֵ֖ל כֻּלֹּ֑ה וְנֹֽשְׁבוּ֙
    הֶֽעָרִ֔ים וְהֶחֳרָב֖וֹת תִּבָּנֶֽינָה׃
  ibo-ibo: Aga m emekwa ka ọnụọgụgụ ndị ga-ebi nʼime unu baa ụba, ọ bụladị ụlọ Izrel
    niile. Ha ga-ebikwa nʼobodo niile, wugharịakwa ebe niile e tikpọrọ etikpọ.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ଉପରେ ମନୁଷ୍ୟମାନଙ୍କୁ, ସମସ୍ତ ଇସ୍ରାଏଲ ବଂଶକୁ, ତହିଁର
    ସମଗ୍ରକୁ ବୃଦ୍ଧି କରିବା; ତହିଁରେ ନଗରସମୂହ ବସତି ସ୍ଥାନ ହେବ ଓ ଧ୍ୱଂସସ୍ଥାନ ସକଳ ପୁନଃନିର୍ମିତ
    ହେବ;
  chk-chk: Üpwe achomongakemi ämi chon Israel. Ekewe telinimw repwe sosefäl, nge ekewe
    imw mi tala repwe kaüsefälitä.
  rop-rop: Yumob garra kambek langa yumob kantri en yumob garra bildimap detlot taun
    en haus en jidan langa detlot haus.
  ukr-1871: І оселю на вас много людей, увесь дом Ізрайлїв, і залюднені будуть городи,
    й забудовані наново розвалища.
  deu-1951: Ich will viele Menschen auf euch wohnen lassen, das ganze Haus Israel,
    sie alle; die Städte sollen bewohnt und die Trümmer aufgebaut werden.
  eng-JPS: and I will multiply men upon you, all the house of Israel, even all of
    it; and the cities shall be inhabited, and the waste places shall be builded;
  srp-1865: I umnožiæu u vama ljude, dom Izrailjev savkoliki, i gradovi æe se naseliti
    i pustoline sagraditi.
  lug-lug: era ndibaaza mmwe, ennyumba yonna eya Isirayiri. Ebibuga birituulwamu,
    n’ebyali ebifulukwa biriddaabirizibwa.
  heb-heb: והרביתי עליכם אדם כל בית ישראל כלה ונשבו הערים והחרבות תבנינה׃
  ben-IRV: আর আমি তোমাদের উপরে মানুষদেরকে, সমস্ত ইস্রায়েল-কুলকে, তার সবাইকে বহুসংখ্যক
    করব; আর শহর সব বসবাসের জায়গা হবে এবং ধ্বংসিত জায়গা সব তৈরী হবে।
  pan-pan: ਮੈਂ ਆਦਮੀਆਂ ਨੂੰ ਹਾਂ, ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਘਰਾਣੇ ਨੂੰ ਤੁਹਾਡੇ ਉੱਤੇ ਬਹੁਤ ਵਧਾ ਦਿਆਂਗਾ।
    ਸ਼ਹਿਰ ਵਸਾਏ ਜਾਣਗੇ ਅਤੇ ਉਜਾੜ ਸਥਾਨ ਫੇਰ ਬਣਾਏ ਜਾਣਗੇ।
  mya-JVB: သင် တို့အပေါ်မှာ လူ များတည်းဟူသောဣသရေလ အမျိုးသား အပေါင်း တို့ကို ငါပြန့်ပွါး
    စေသဖြင့် ၊ သူတို့သည် မြို့ များ၌နေ ၍ ပျက်စီး သော အရပ်များကို ပြုပြင် ကြလိမ့်မည်။
  hmo-hmo: Lau ese emui bese do lau habadaia, do umui momo herea. Umui ese emui hanua
    do umui haginia lou, guna idia hadikaia gabudia ibounai be do umui haginia lou,
    bona unuseni do umui noho.
  urd-urd: और मैं आदमियों को, हाँ, इस्राईल के तमाम घराने को, तुम पर बहुत बढ़ाऊँगा
    और शहर आबाद होंगे और खंडर फिर ता'मीर किए जाएँगे।
  rus-SYN: И поселю на вас множество людей, весь дом Израилев, весь, и заселены будут
    города и застроены развалины.
  bqc-SIM: Má tó gbɛ̃́ pↄ́ kú á guuↄ kↄ̃́. Gbɛ̃́piↄ mɛ́ Isaili bui píi ũ. Aa
    zↄ̃lɛ á wɛ̃́lɛↄ guu, aai ɛa á bɛziaↄ vu.
  tcz-CHONGTHU: Keiman Israel mijat hapun puna kapunsah ding ahi. Chule khopi ahomkeuva
    kijamsa ho chu kisa pha kitna chule mihem in alo kit ding ahi.
  mar-mar: म्हणून मी तुम्हावर मनुष्याची, इस्राएलाचे सर्व घराणे, ते सर्वच बहुतपट करीन,
    आणि नगरे वसतील आणि ओसाड झालेली ठिकाणे पुन्हा उभारली जातील.
  qub-qub: Gamcho tiyaj Israel runacunaga fiyupa aypallamanmi mirangapaj. Runacuna
    siudäcunaman juntanga. Juchusha caycajcunatapis yapay allchar jatarachenga.
  bqp-bqp: U koo de tɔmbu bu dɑbiɑ. Isirelibɑ kpuro bɑ koo wurɑmɑ mi, kpɑ bɑ n wɑ̃ɑ
    bɛɛn suunu sɔɔ. Kpɑ bu bɑnsu sɔɔ dii kpɑɑnu bɑni.
  hat-hat: Mwen pral fè tout moun fanmi pèp Izrayèl yo peple, yo pral vin anpil. Tout
    lavil yo pral plen moun. Yo pral rebati tout kay ki te kraze yo.
  eng-BSB: I will multiply the people upon you—the house of Israel in its entirety.
    The cities will be inhabited and the ruins rebuilt.
  eng-WEBPB: I will multiply men on you, all the house of Israel, even all of it.
    The cities will be inhabited and the waste places will be built.
  kbq-kbq: Ana nehu'na vahera zamazeri rama'a hugahuankino, maka Israeli vahe anara
    hugahue. Hagi ranra kumatmimpina mani avi'nete'za havizama hu'nea ranra kumatamina
    ete eri so'e hu'za kigahaze.
  nhe-BL: Huan nijchihuas para tlahuel miyac ma momiyaquilica israelitame tlen itztoque
    nopano ipan tlali Israel. Nochi nopa altepetini tlen xolejtoque sampa quincualtlalise
    huan temise ica tlacame.
  gub-BL: Apumueta tetea'u kar putar nehe. Peiko putar tawhu pupe nehe. Pezapo wi
    putar imumaw pyrer paw rupi nehe no.
  eng-DRA: 'And I will multiply men upon you, and all the house of Israel: and the
    cities shall be inhabited, and the ruinous places shall be repaired.'
