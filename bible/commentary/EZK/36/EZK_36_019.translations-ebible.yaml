verse: EZK.036.019
translations:
  mal-C: ഞാൻ അവരെ രാഷ്ട്രങ്ങൾക്കിടയിൽ ചിതറിച്ചു; അവർ രാജ്യങ്ങളിലെല്ലാം ചിന്നിച്ചിതറി.
    അവരുടെ ജീവിതരീതിക്കും പ്രവൃത്തികൾക്കും അനുസൃതമായി ഞാൻ അവരെ ന്യായംവിധിച്ചു.
  deu-TKW: Und ich zerstreute sie unter die Völker, und sie wurden versprengt in die
    Länder; gemäß ihrem Wandel und ihren bösen Thaten richtete ich sie.
  lin-lin: Napanzaki bango kati na bikolo, mpe bapalanganaki kati na mikili mosusu ;
    nasambisaki bango kolanda etamboli mpe misala na bango.
  eng-LSV: And I scatter them among nations, || And they are spread through lands,
    || According to their way, and according to their doings, || I have judged them.
  eng-GNV: And I scattered them among the heathen, and they were dispersed through
    the countries for according to their wayes, and according to their deedes, I iudged
    them.
  eng-WEBSTER: 'And I scattered them among the heathen, and they were dispersed through
    the countries: according to their way and according to their doings I judged them.'
  nhw-BL: Yeca niquintitlanqui ipan miyac tlalme para ma itztotij quen seyoc tlalme
    ehuani. Quej nopa niquintlatzacuilti por nochi nopa fiero tlamantli catli inijuanti
    quichijtoyaj.
  swh-ONEN: Nikawatawanya miongoni mwa mataifa, nao wakaenda huku na huko katika nchi
    mbalimbali, nikawahukumu sawasawa na mwenendo wao na matendo yao.
  bba-bba: Nɑ bu siri ben dɑɑ kɑ ben kookoosun sɔ̃. Mɑ nɑ bu yɑrinɑsiɑ bɑ wɑ̃ɑ wɑ̃ɑ
    bwesenu ɡɑnu sɔɔ tem tukumɔ.
  eng-KJVCPB: 'and I scattered them among the heathen, and they were dispersed through
    the countries: according to their way and according to their doings I judged them.'
  luo-luo: Ne akeyogi e dier ogendini, kendo negidak e kind ogendini mopogore opogore.
    Ne angʼadonegi bura kaluwore gi yoregi kod timbegi mamono.
  meu-meu: Bese idau-idau bogaragidiai na hakarohodia, bena tano idau-idau lalodiai
    e karoho rohoroho; edia noho bona edia kara heḡereḡeredia ai na hahemaoro henidia.
  npi-ULB: मैले तिनीहरूलाई जातिहरूका बिचमा छरपष्‍ट पारें । तिनीहरू देशहरूमा तितरबितर
    भए । तिनीहरूका चालहरू र कामहरूअनुसार मैले तिनीहरूको न्याय गरें ।
  yor-yor: Mo tú wọn ká sí àárín àwọn orílẹ̀-èdè, a sì fọ́n wọn ká sí àwọn ìlú; mo
    ṣe ìdájọ́ wọn gẹ́gẹ́ bí ìwà àti ìṣe wọn.
  pes-OPCB: آنان را به سرزمینهای دیگر تبعید کردم و به این طریق ایشان را به سبب تمام
    اعمال و رفتار بدشان مجازات نمودم.
  tgl-ULB: Ikinalat ko sila sa mga bansa; nagkahiwa-hiwalay sila sa mga lupain. Hinatulan
    ko sila ayon sa kanilang mga kaparaanan at sa kanilang mga gawa.
  hui-hui: Ani buwa tigua mana ko bialu hayagonaga i̱na tinaga dindi yu wahalu dindi
    taratara wiaruha purogo lelarugoni.
  mya-mya: သူ​တို့​နေ​ထိုင်​ကျင့်​ကြံ​သည့်​အ​တိုင်း​သူ​တို့ အား​ပြစ်​ဒဏ်​ချ​မှတ်​ကာ
    နိုင်​ငံ​တ​ကာ​သို့​ကွဲ လွင့်​စေ​၍​နိုင်​ငံ​ရပ်​ခြား​များ​သို့​ပျံ့​လွင့် စေ​ခဲ့​၏။-
  bod-N: ངས་དེ་དག་མི་རིགས་ཀུན་གྱི་ནང་དུ་གཏོར་ཞིང་ཕྱོགས་བཞིའི་ཡུལ་སོ་སོར་ཐོར་བར་བྱས།
    ངས་དེ་དག་གི་ལས་དང་སྤྱོད་པ་བཞིན་དུ་ཁོ་ཚོར་ཁྲིམས་བཅད་དོ། །
  sna-sna: Ndakavaparadzira pakati pendudzi, uye vakadzingirwa kunyika dzose; ndakavatonga
    zvakafanira mufambiro wavo namabasa avo.
  spa-BLM: Los esparcí entre las naciones, y fueron dispersados por los países. Los
    juzgué según su camino y según sus obras.
  cac-cac: Yuj val schucal sb'eyb'al eb' chi', vac'och syaelal eb', in saclemejcanb'at
    eb' d'a juntzan̈xo nación.
  swh-ULB: Nimewatawanya miongoni mwa mataifa; walitawanyika katika nchi nyingi. Nimewahukumu
    kulingana na njia zao na matendo yao.
  bel-bel: І Я расьсеяў іх па народах, і яны разьвеяны па землях; Я судзіў іх паводле
    шляхоў іхніх і паводле ўчынкаў іхніх.
  wed-wed: A vidabararai ma a vilamolamonei au dobuḡela, ai ḡoʼapoapoei ma ai kaua
    awariei a kovoḡi.
  deu-ELBBK: Und ich versprengte sie unter die Nationen, und sie wurden in die Länder
    zerstreut; ich richtete sie nach ihrem Weg und nach ihren Handlungen.
  mbb-OT: Impeyapat ku sikandan diyà te zuma he menge nasyun. Mibeelan ku ziyà te
    kandan is ereg he ibales te menge vetasan dan wey menge ulaula zan.
  mal-2015: ഞാൻ അവരെ ജാതികളുടെ ഇടയിൽ ചിന്നിച്ചു; അവർ ദേശങ്ങളിൽ ചിതറിപ്പോയി; അവരുടെ
    നടപ്പിന്നും പ്രവൃത്തികൾക്കും തക്കവണ്ണം ഞാൻ അവരെ ന്യായം വിധിച്ചു.
  rmc-rmc: Roztradňom len maškar o narodi a sas rozčhide maškar o phuva. Sudzinavas
    len pal oda, sar dživenas the kerenas.
  pes-OPV: و ایشان را در میان امت‌ها پراکنده ساختم و در کشورها متفرق گشتند. و موافق
    راهها و اعمال ایشان، بر ایشان داوری نمودم.
  ron-1924: Й-ам рисипит принтре нямурь ши ау фост ымпрэштияць ын фелурите цэрь; й-ам
    жудекат дупэ пуртаря ши фаптеле лор реле.
  aui-aui: Tagu yadi keda da yadi bera beroberodi kiiravine na aro averedi, abera
    da akasiwiimosaridi bi sinagho kubura wiibate da wawayidi yawata simakae.
  ben-OBCV: আমি তাদের জাতিদের মধ্যে ছিন্নভিন্ন করেছি আর বিভিন্ন দেশে ছড়িয়ে দিয়েছি;
    আমি তাদের আচার-ব্যবহার ও কাজকর্ম অনুসারে বিচার করেছি।
  som-som: Oo markaasaan iyagii quruumaha ku kala dhex firdhiyey, oo waddammaday ku
    kala firidhsanaayeen. Waxaan iyaga u xukumay siduu socodkoodu ahaa iyo siday falimahoodu
    ahaayeen.
  lat-VUC: 'Et dispersi eos in gentes, et ventilati sunt in terras: juxta vias eorum
    et adinventiones eorum judicavi eos.'
  eng-ASVBT: 'and I scattered them among the nations, and they were dispersed through
    the countries: according to their way and according to their doings I judged them.'
  ita-1885: E li ho dispersi fra le genti, e sono stati sventolati fra i paesi; io
    li ho giudicati secondo il lor procedere, e secondo i lor fatti.
  eng-LXXUP: 'and I dispersed them among the nations, and utterly scattered them through
    the countries: I judged them according to their way and according to their sin.'
  eng-ULB: I scattered them among the nations; they were dispersed through the lands.
    I judged them according to their ways and their deeds.
  spa-VBL: Los dispersé entre las diferentes naciones y países. Los juzgué según la
    forma en que se habían comportado y lo que habían hecho.
  fra-_FOB: Je les ai dispersés parmi les nations, et ils ont été répandus en divers
    pays; je les ai jugés selon leur conduite et leurs actions.
  mal-mal: ഞാൻ അവരെ ജനതകളുടെ ഇടയിൽ ചിന്നിച്ചു; അവർ ദേശങ്ങളിൽ ചിതറിപ്പോയി; അവരുടെ നടപ്പിനും
    പ്രവൃത്തികൾക്കും തക്കവിധം ഞാൻ അവരെ ന്യായംവിധിച്ചു.
  urd-GVR: Maiṅ ne unheṅ muḳhtalif aqwām-o-mamālik meṅ muntashir karke un ke chāl-chalan
    aur ġhalat kāmoṅ kī munāsib sazā dī.
  suz-BL: गो मेको आन कली रागी रागी ङा मुर आन दातेम ब्रपाइक्‍तामी। मिनु मेकोपुकी राज्‍य
    राज्‍यम एर ओंथ दुम्‍शा ब्राम्‍तेक्‍म। गो मेको आन पतीक नु मेको आन गेय खोदेंशो पा
    निसाफ पाता।
  eng-NOY: And I scattered them among the nations, and they were dispersed through
    the countries; according to their way and according to their doings I judged them.
  ita-1927: e li dispersi fra le nazioni, ed essi furono sparsi per tutti i paesi;
    Io li giudicai secondo la loro condotta e secondo le loro azioni.
  ckb-ckb: بەناو نەتەوەکاندا پەرتەوازەم کردن و بەناو خاکەکاندا بڵاو بوونەوە. بەگوێرەی
    ڕەفتار و کردەوەکانیان حوکمم دان.
  eng-BBE: 'And I sent them in flight among the nations and wandering through the
    countries: I was their judge, rewarding them for their way and their acts.'
  kan-OKCV: ನಾನು ಅವರನ್ನು ಜನಾಂಗಗಳಲ್ಲಿ ಚದರಿಸಿದೆನು. ಅವರು ಆ ದೇಶಗಳಲ್ಲಿ ಚದರಿಹೋದರು. ಅವರ ದುರ್ಮಾರ್ಗ
    ದುರಾಚಾರಗಳಿಗೆ ಅನುಸಾರವಾಗಿ ಅವರನ್ನು ನ್ಯಾಯತೀರಿಸಿದೆನು.
  tam-2017: அவர்களை அந்நியதேசங்களுக்குள்ளே சிதறடித்தேன்; தேசங்களில் தூற்றிப்போடப்பட்டார்கள்;
    அவர்களுடைய நடக்கையின்படியேயும் அவர்களுடைய செயல்களின்படியேயும் அவர்களை நியாயந்தீர்த்தேன்.
  spa-RV-1909: 'Y esparcílos por las gentes, y fueron aventados por las tierras: conforme
    á sus caminos y conforme á sus obras los juzgué.'
  ron-BTF: Și i-am împrăștiat printre păgâni și ei au fost risipiți prin țări; conform
    cu calea lor și conform cu facerile lor i-am judecat.
  eng-WEBP: I scattered them among the nations, and they were dispersed through the
    countries. I judged them according to their way and according to their deeds.
  eng-FBV: I scattered them among the different nations and countries. I judged them
    according to the way they had behaved and what they did.
  nld-1939: Daarom heb Ik ze uiteengejaagd onder de volken, heb Ik ze over de landen
    verspreid, ze naar hun handel en wandel geoordeeld.
  nch-BL: Yeca niquintitanqui ipan miyac talme para ma itztotij quej seyoc tali ehuani.
    Quej nopa niquintatzacuilti por nochi nopa fiero tamanti cati inijuanti quichijtoyaj.
  vie-1934: Ta đã làm tan tác chúng nó trong các dân, và chúng nó đã bị rải ra trong
    nhiều nước; ta đã xét đoán chúng nó theo đường lối và việc làm.
  hin-CV: मैंने उन्हें जाति-जाति के लोगों के बीच तितर-बितर कर दिया, और वे सारे देशों
    में बिखर गए; मैंने उनके चालचलन और उनके कार्यों के अनुसार उनका न्याय किया.
  spa-BES: Y los esparcí entre las naciones y los disperse por los países; Yo los
    juzgue de acuerdo con sus camino y sus actos.
  tdx-tdx: le nabaratsako amo kilakila’ ondatio vaho niparaitak’ amo fifeheañeo; o
    sata’iareoo naho o fitoloña’iareoo ty nizakako iareo.
  tha-KJV: เราจึงให้เขากระจัดกระจายไปท่ามกลางประชาชาติ และเขาถูกกระจายไปตามประเทศต่างๆ
    เราพิพากษาเขาตามวิถีและการกระทำของเขา
  por-BR-2018: E os dispersei pelas nações, e foram espalhados pelas terras; eu os
    julguei conforme seus caminhos e conforme seus atos.
  deu-ELO: Und ich versprengte sie unter die Nationen, und sie wurden in die Länder
    zerstreut; ich richtete sie nach ihrem Wege und nach ihren Handlungen.
  eng-WYC-2018: And I scattered them among heathen men, and they were winnowed into
    lands; I deemed them by the ways and findings of them. (And I scattered them among
    the heathen, and they were winnowed into other lands; I judged them for their
    ways and their deeds.)
  epo-epo: kaj Mi disĵetis ilin inter la naciojn, kaj ili estis dispelitaj en la diversajn
    landojn; konforme al ilia konduto kaj al iliaj agoj Mi faris juĝon kontraŭ ili.
  uig-PIN: Mǝn ularni ǝllǝr arisiƣa tarⱪitiwǝttim, ular mǝmlikǝtlǝr iqigǝ tarilip
    kǝtti; Mǝn ularning yolliri ⱨǝm ⱪilmixliri boyiqǝ ularning üstigǝ ⱨɵküm qiⱪardim.
  beo-beo: Na da ilia hamobeba:le, ilima fofada:nanu, se bidi i. Na da ili ga fi amo
    ganodini esaloma:ne, afagogolesi.
  tpi-OTNT: bilong bekim olgeta pasin nogut bilong ol. Na mi bin rausim ol i go nabaut
    long ol arapela kantri.
  hau-SA: Na warwatsa su cikin al’ummai, suka kuwa warwatsu cikin dukan ƙasashe; na
    hukunta su gwargwadon halinsu da ayyukansu.
  uig-LAT: Men ularni eller arisigha tarqitiwettim, ular memliketler ichige tarilip
    ketti; Men ularning yolliri hem qilmishliri boyiche ularning üstige höküm chiqardim.
  nde-nde: Ngabachithela phakathi kwezizwe, njalo bahlakazekela emazweni; ngabahlulela
    ngokufanele ukuziphatha kwabo kanye lezenzo zabo.
  ton-ton: 'Pea naʻaku fakahēʻi ʻakinautolu ki he hiteni, pea naʻe fakamovetevete
    ʻakinautolu ki he ngaahi fonua: naʻaku fakamaauʻi ʻakinautolu ʻo fakatatau ki
    heʻenau anga, pea tatau mo e ngaahi meʻa naʻa nau fai.'
  ces-1613: I rozptýlil jsem je po národech, tak že rozplašeni jsou po zemích; podlé
    cesty jejich a podlé skutků jejich soudil jsem je.
  eng-WMB: I scattered them among the nations, and they were dispersed through the
    countries. I judged them according to their way and according to their deeds.
  tam-TCV: நான் அவர்களை நாடுகளுக்குள்ளும் சிதறப்பண்ணினேன். அவர்கள் தேசங்களுக்கிடையே
    கலைந்துபோனார்கள். அவர்கள் நடத்தைகளுக்கும், செயல்களுக்கும் தக்கதாக நான் அவர்களை
    நியாயந்தீர்த்தேன்.
  ceb-ULB: Gipatibulaag ko sila taliwala sa kanasoran; nabulagbulag sila ngadto sa
    kayutaan. Gihukman ko sila sumala sa ilang mga paagi ug sa ilang mga binuhatan.
  pol-UBG: I rozproszyłem ich między narodami, i zostali rozrzuceni po ziemiach. Osądziłem
    ich według ich dróg i według ich czynów.
  kyc-kyc: Nakama dopa pyuo kopetame pyuo paleyaminyi dokona lao kooŋo lao lao koo
    keta palyapala yuu liti wakale dupwana bolombalo lao pena lao pyao ralinyi nembeyo.
  urd-GVU: مَیں نے اُنہیں مختلف اقوام و ممالک میں منتشر کر کے اُن کے چال چلن اور غلط
    کاموں کی مناسب سزا دی۔
  deu-1912: Und ich zerstreute sie unter die Heiden und zerstäubte sie in die Länder
    und richtete sie nach ihrem Wesen und Tun.
  kan-2017: ಜನಾಂಗಗಳೊಳಗೆ ಅವರನ್ನು ಚದರಿಸಿ, ದೇಶಗಳಿಗೆ ತೂರಿಬಿಟ್ಟು, ಅವರ ದುರ್ಮಾರ್ಗ, ದುರಾಚಾರಗಳಿಗೆ
    ಸರಿಯಾಗಿ ನ್ಯಾಯತೀರಿಸಿದೆನು.
  yap-yap: Kug gechig nagrad ni bochan rogon ni yad be par nge ngongol rorad nib kireb,
    ma kug werweregrad u daken e pi nam ni gathi nam rorad.
  hlt-MCSB: Amih te namtom taengah ka taek ka yak tih diklai ah haeh uh. A longpuei
    tarhing neh a khoboe rhamlang bangla amih te lai ka tloek.
  mdy-ETH: ዔያቶኮ ናንጎንታ ማዾንታ ቢያ ፑርታ ማዔሢሮ ታ ዔያቶ ዑፃ ዎጌኔ፤ ዔያቶኮ ፃንጎ ማዔ ዓጮይዳ ታ ዔያቶ ዜሬኔ።
  twi-ASANTE: Mebɔɔ wɔn petee amanaman no so na wɔhwetee wɔn guu nsase no so; megyinaa
    wɔn abrabɔ ne wɔn nneyɛɛ so buu wɔn atɛn.
  eng-WEBU: I scattered them among the nations, and they were dispersed through the
    countries. I judged them according to their way and according to their deeds.
  wal-wal: Taani eta kawotettatu giddon laalaas; etikka biitta ubban laalettidosona.
    Taani eta eta eeshshaadaaninne eta oosuwaadan pirddaas.
  spa-PDDPT: También Yo los esparcí entre las naciones, y fueron dispersados por las
    tierras. Los juzgué según sus procedimientos y sus obras.
  gun-gun: Ha'e rami vy amoaĩmba va'ekue yvy regua kuery ikuaia rupi, araa ukapa yvy
    jave rupi. Xee ambopaga opa marã ikuai ha'e mba'emo ojapoague re.
  ilo-ULB: Inwarasko ida kadagiti nasion; naiwarada kadagiti daga. Inukomko ida segun
    kadagiti wagas ken aramidda.
  kpg-kpg: Au gu hagi aga digaula i nadau mouli mo nadau hangahaihai, ge gu hagau
    digaula gi daha gi lodo nia guongo ala i golo.
  uig-ARA: مەن ئۇلارنى ئەللەر ئارىسىغا تارقىتىۋەتتىم، ئۇلار مەملىكەتلەر ئىچىگە تارىلىپ
    كەتتى؛ مەن ئۇلارنىڭ يوللىرى ھەم قىلمىشلىرى بويىچە ئۇلارنىڭ ئۈستىگە ھۆكۈم چىقاردىم.
  sus-sus: N naxa e rayensen yɛ ɲamanɛe ma e ɲɛrɛ ki xa fe ra.
  pon-2006: I kadeikirailda pwehki mwomwen ar mour oh mwekid, oh kamwarakirailpeseng
    nan wehin liki kan.
  ksd-ksd: Iau ga imire vue diat livuan ta ra umana Tematana, ma di ga korot vue diat
    ta ra umana gunagunan; ma iau ga kure diat vardada ma kadia mangamangana ma kadia
    lavur papalum.
  grc-BRENT: καὶ διέσπειρα αὐτοὺς εἰς τὰ ἔθνη, καὶ ἐλίκμησα αὐτοὺς εἰς τὰς χώρας,
    κατὰ τὴν ὁδὸν αὐτῶν, καὶ κατὰ τὴν ἁμαρτίαν αὐτῶν ἔκρινα αὐτούς.
  ind-AYT: Aku menyerakkan mereka ke antara bangsa-bangsa dan mereka tersebar ke seluruh
    negeri. Sesuai dengan jalan-jalan dan perbuatan mereka, Aku menghakimi mereka.
  nya-nya: Ndinawamwaza pakati pa anthu a mitundu ina ndipo anabalalikira mʼmayiko
    onse. Ndinawalanga molingana ndi makhalidwe awo ndi zochita zawo.
  hrv-hrv: Rasprših ih među narode i rasijah po zemljama. Sudio sam im prema putovima
    i nedjelima njihovim.
  mps-mps: te augwaligo tigidali dwai kolesaga dabe wei ponainu. Tama eno augwali
    gasa kantri dabeba sela sąwai dao.
  tpi-tpi: bilong bekim olgeta pasin nogut bilong ol. Na mi bin rausim ol i go nabaut
    long ol arapela kantri.
  dan-1931: Jeg spredte dem blandt Folkene, og de strøedes ud i Landene; efter deres
    Færd og Gerninger dømte jeg dem.
  vie-OVCB: Ta đã lưu đày chúng đến nhiều xứ để hình phạt chúng về nếp sống tội ác
    của chúng.
  guj-2017: મેં તેઓને પ્રજાઓમાં વેરવિખેર કરી નાખ્યા; તેઓ આખા દેશમાં વિખેરાઈ ગયા. હું
    તેઓનાં આચરણ તથા કૃત્યો પ્રમાણે ન્યાય કરીશ.
  pon-2006A: I kadeikirailda pwehki mwomwen ar mour oh mwekid, oh kamwarakirailpeseng
    nan wehin liki kan.
  por-BRBSL: Eu os espalhei entre as nações, e eles se dispersaram pelos países. Eu
    os julguei de acordo com seu modo e de acordo com seus atos.
  cth-cth: Miphunnaw koe ka kâkayeisak, ram tangkuem dawk a kâkayei awh teh, a hringnuen
    hoi a tawksak awh e patetlah ahnimouh lathueng lawk ka ceng.
  twi-twi: Mebɔɔ wɔn ahwete wɔ amanaman mu, na wɔhwete faa amanaman mu; migyinaa wɔn
    abrabɔ ne wɔn nneyɛe so buu wɔn atɛn.
  hlt-hlt: Amih te namtom taengah ka taek ka yak tih diklai ah haeh uh. A longpuei
    tarhing neh a khoboe rhamlang bangla amih te lai ka tloek.
  tbz-SIM: Kɛ̀ m bɛ̀ cíɛ nkɛ̀ bɛ̀ɛ tɑ ibotí tɛì miɛkɛ bɛtɔbɛ̀ tenkɛ̀. Kɛ̀ m bɛ̀ bekɛ́nɛ̀
    bɛ borimɛ dòmmɛ̀, nɛ̀ bɛ dɔɔ̀rìmɛ̀.
  msy-2020: Kɨ men arazir kurar me amizir kaba tuisigha da ikarvagha me batoghezɨ,
    me tintinibar kantrin igharazibar ghue.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ hʋʋnɑ-mɛ ɩsɩɩ mǝ tɔntɛ nɑ mǝ tǝmɑ wɛɛ tɔ. Ɩlɛnɑ mɑ́ yɑsɩ-mɛɣɛ
    piitimnɑɑ tɑɑ kɛ́ tɛtʋnɑɑ tɑɑ.
  azb-azb: Onları millətlər arasına yaydım, ölkələr arasına səpələndilər. Onları adətlərinə
    və əməllərinə görə mühakimə etdim.
  eng-DBY: 'And I scattered them among the nations, and they were dispersed through
    the countries: according to their way and according to their doings I judged them.'
  hin-2017: मैंने उन्हें जाति-जाति में तितर-बितर किया, और वे देश-देश में बिखर गए;
    उनके चाल चलन और कामों के अनुसार मैंने उनको दण्ड दिया।
  wol-KYG: Ma tasaare leen ci biir yéefar yi, ñu wasaaroo fi biir réew yi. Seen jikko
    ak seeni jëf laa leen àttee.
  eng-YLT: And I scatter them among nations, And they are spread through lands, According
    to their way, and according to their doings, I have judged them.
  eng-WYC-2017: And I scattered them among heathen men, and they were winnowed into
    lands; I deemed them by the ways and findings of them.
  eng-WMBB: I scattered them amongst the nations, and they were dispersed through
    the countries. I judged them according to their way and according to their deeds.
  urd-GVH: मैंने उन्हें मुख़्तलिफ़ अक़वामो-ममालिक में मुंतशिर करके उनके चाल-चलन और
    ग़लत कामों की मुनासिब सज़ा दी।
  rug-rug: Ke vari paqaha ni Rau koari na butubutu meke talahuarae ni koari na pinaqaha
    popoa si arini; pitu i Rau si arini luli gua koari dia hahanana meke tinavete.
  gaz-gaz: Ani saboota keessa isaan nan faffacaase; isaanis biyyoota keessa bittinnaaʼan;
    ani akkuma amala isaaniitii fi hojii isaaniitti isaanitti nan mure.
  fra-LSG: Je les ai dispersés parmi les nations, et ils ont été répandus en divers
    pays; je les ai jugés selon leur conduite et selon leurs œuvres.
  yal-yal: Nanara, n na e raxuyaxi ayi siyane yɛ yamanane birin yi, n yi e makiti
    e sigati kiin nun e kɛwanle xɔn.
  haw-1868: Ua hoopuehu aku au ia lakou iwaena o na lahuikanaka, a ua hele liilii
    lakou ma na aina; mamuli o ko lakou hele ana, a mamuli o ka lakou haua ana i hoopai
    aku ai au ia lakou.
  arb-NAV: فَفَرَّقْتُهُمْ بَيْنَ الأُمَمِ وَشَتَّتُّهُمْ فِي الْبُلْدَانِ، وَدِنْتُهُمْ
    بِمُقْتَضَى طَرِيقِهِمْ وَتَصَرُّفَاتِهِمْ.
  ewe-ewe: Mekaka wo ɖe dukɔwo dome, eye wokaka wo hlẽ ɖe anyigbawo dzi. Medrɔ̃ ʋɔnu
    wo ɖe woƒe nɔnɔme kple wɔnawo nu.
  eng-LEE: 'And I scattered them among the nations, and they were dispersed through
    the countries: according to their way and according to their doings did I judge
    them.'
  asm-FB: আৰু মই তেওঁলোকক জাতিবোৰৰ মাজত ছিন্নভিন্ন কৰিলোঁ, তেওঁলোক দেশবোৰৰ মাজত গোট
    গোট হ’ল; তেওঁলোকৰ আচাৰ-ব্যৱহাৰ আৰু কাৰ্য অনুসাৰে মই তেওঁবিলাকক বিচাৰ সিদ্ধ দণ্ড
    দিলোঁ।
  sus-A: ﭑ نَشَ عٍ رَيٍنسٍن يّ حَمَنّيٍ مَ عٍ حّرّ كِ شَ قٍ رَ.
  fra-SBL: Je les ai dispersés parmi les nations, et ils se sont dispersés dans les
    pays. Je les ai jugés selon leur voie et selon leurs actes.
  hbo-hbo: וָאָפִ֤יץ אֹתָם֙ בַּגֹּויִ֔ם וַיִּזָּר֖וּ בָּאֲרָצֹ֑ות כְּדַרְכָּ֥ם וְכַעֲלִילֹותָ֖ם
    שְׁפַטְתִּֽים׃
  piu-2006: '@see-verse:EZK.036.018'
  kik-kik: Nĩndamahurunjire ndũrĩrĩ-inĩ, na makĩharaganĩrio mabũrũri-inĩ; ndaamatuĩrĩire
    ciira kũringana na mĩtugo yao na ciĩko ciao.
  fra-NCL: Je les ai dispersés parmi les nations, et ils ont été disséminés dans les
    pays ; je les ai jugés selon leur conduite et selon leurs œuvres.
  cek-AK: Nihcae to Sithaw panoek ai kaminawk salakah kam hetsak moe, prae kruekah
    ka proengsak; a sak o ih tuinuen hoi hmuennawk baktih toengah, nihcae to lok ka
    caek.
  cuk-cuk: Dulemar-yar-baid-baidgi-bukwamaladse an oaisakisad, degi, bamalad-yalagangi
    aisakis bukusmalad. E-daedba, e-ibmar-imakedba an ega igar nabosad.
  uig-CYR: Мән уларни әлләр арисиға тарқитивәттим, улар мәмликәтләр ичигә тарилип
    кәтти; Мән уларниң йоллири һәм қилмишлири бойичә уларниң үстигә һөкүм чиқардим.
  pma-pma: Inau nalei revi usite keil ten umen ka sakien keil one ka nalesi keke armaltei
    en metok. Sakini, nasila rasilin keil avaha en kantri sav keil.
  tel-2017: వారి పద్ధతులను బట్టి వారి పనులను బట్టి వారిని శిక్షించి, నేను వేరే రాజ్యాల్లోకి
    వారిని వెళ్లగొట్టాను.
  hat-BSA: Anplis, Mwen te gaye yo pami nasyon yo, e yo te vin dispèse toupatou nan
    peyi yo. Selon chemen yo ak zak yo, Mwen te jije yo.
  bxh-bxh: Edi laulau yai E fakasadi be E anfadabalalaidi sa lau taꞌowawa nuꞌudi yai.
  kos-kos: Nga tuh kaskas lainulos ke sripen ouiyen moul ac orekma lalos, ac nga akfahsryeloselik
    inmasrlon mutunfacl puspis.
  hbo-WLC: וָאָפִ֤יץ אֹתָם֙ בַּגּוֹיִ֔ם וַיִּזָּר֖וּ בָּאֲרָצ֑וֹת כְּדַרְכָּ֥ם וְכַעֲלִילוֹתָ֖ם
    שְׁפַטְתִּֽים׃
  ibo-ibo: Achụsasịrị m ha na mba dị iche iche. Otu a ka m si kpee ha ikpe nʼihi ụzọ
    ọjọọ ha, na omume ọjọọ ha.
  ory-ory: ଆଉ, ଆମ୍ଭେ ନାନା ଗୋଷ୍ଠୀ ମଧ୍ୟରେ ସେମାନଙ୍କୁ ଛିନ୍ନଭିନ୍ନ କଲୁ ଓ ସେମାନେ ନାନା ଦେଶରେ
    ବିକ୍ଷିପ୍ତ ହେଲେ; ସେମାନଙ୍କର ଆଚରଣ ଅନୁସାରେ ଓ ସେମାନଙ୍କର କ୍ରିୟାନୁସାରେ ଆମ୍ଭେ ସେମାନଙ୍କର
    ବିଚାର କଲୁ।
  chk-chk: Iwe, üa apwüngüür won ükükün ar föför o atoropasafeiliir lein chon ekewe
    mwü, pwe ra toropasfetal lon ekewe fanü.
  rop-rop: en aibin spredimat olabat oloba langa najalot kantri. Deibin meigim det
    panishmen kaman langa olabat ronselp.
  ukr-1871: І порозсївав я їх між народи, й порозвівав їх по чужих землях; я судив
    їх після поступків та після вчинків їх.
  deu-1951: Ich zerstreute sie unter die Heiden, und sie wurden in die Länder versprengt;
    ich richtete sie nach ihren Wegen und nach ihren Taten.
  eng-JPS: and I scattered them among the nations, and they were dispersed through
    the countries; according to their way and according to their doings I judged them.
  srp-1865: I rasijah ih po narodima, i razasuše se po zemljama; po putovima njihovijem
    i po djelima njihovijem sudih im.
  lug-lug: Naye mbasaasaanyiza mu mawanga, ne basaasaana mu nsi. Era nabasalira omusango
    ng’empisa zaabwe n’ebikolwa byabwe bwe byali.
  heb-heb: ואפיץ אתם בגוים ויזרו בארצות כדרכם וכעלילותם שפטתים׃
  ben-IRV: আর আমি তাদেরকে জাতিদের মধ্যে ছিন্নভিন্ন করলাম এবং তারা নানা দেশে বির্কীণ
    হল; তাদের আচরণ ও কাজ অনুসারে আমি তাদের বিচার করলাম।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਕੌਮਾਂ ਵਿੱਚ ਖਿਲਾਰ ਦਿੱਤਾ ਅਤੇ ਉਹ ਦੇਸਾਂ ਵਿੱਚ ਖਿੱਲਰ ਗਏ। ਉਹਨਾਂ
    ਦੇ ਚਾਲ-ਚੱਲਣ ਅਤੇ ਉਹਨਾਂ ਦੇ ਕੰਮਾਂ ਅਨੁਸਾਰ, ਮੈਂ ਉਹਨਾਂ ਦਾ ਨਿਆਂ ਕੀਤਾ।
  mya-JVB: အတိုင်းတိုင်း အပြည်ပြည် သို့ ငါကွဲပြား ပြန့်လွင့် စေပြီ။ သူ တို့ကျင့်ကြံ
    ပြုမူ သည်အတိုင်း ငါစီရင် ပြီ။
  hmo-hmo: “Bese idauidau edia huanai dekenai lau luludia lao, bona tano idauidau
    lalonai idau taudia bamona idia noho. Edia kara hegeregerena, edia davana lau
    henidia.
  urd-urd: और मैंने उनको क़ौमों में तितर बितर किया, और वह मुल्कों में तितर — बितर
    हो गए, और उनके चाल चलन और उनके 'आमाल के मुताबिक़ मैंने उनकी 'अदालत की।
  rus-SYN: И Я рассеял их по народам, и они развеяны по землям; Я судил их по путям
    их и по делам их.
  bqc-SIM: Ma ń fãaa buiↄ guu, ma ń fã́ndaiadà bùsu ń bùsuo. Ma ĩadàmá
    ń yãkɛa ń ń dàaↄ yã́i.
  tcz-CHONGTHU: Thilse jeng abol jeh u chun amaho engbol nan gamtin ah kana thethang
    in ahi.
  mar-mar: मी त्यांना राष्ट्रांमध्ये पसरविले आणि सर्व देशात विखरुन टाकले. मी त्यांच्या
    मार्गाप्रमाणे व त्यांच्या कृत्याप्रमाणे न्याय केला.
  soq-soq: Ne mo matangelamona ipawa mo kadiwa daitada dewasaiena baiwa. Ita do dewamono
    antone tawo daitada apanawa do waimoie.
  qub-qub: Jucha rurashanpita castigarmi juc-lä nasyuncunaman gargur mashtacächishcä.
  bqp-bqp: Nɑ bu siri ben dɑɑ kɑ ben kookoosun sɔ̃. Mɑ nɑ bu yɑrinɑsiɑ bɑ wɑ̃ɑ wɑ̃ɑ
    bwesenu gɑnu sɔɔ tem tukumɔ.
  hat-hat: Mwen gaye yo nan mitan lòt nasyon yo. Mwen simaye yo nan tout peyi etranje
    yo. Mwen pini yo pou jan yo te mennen bak yo mal ak pou tou sa yo te fè.
  eng-BSB: I dispersed them among the nations, and they were scattered throughout
    the lands. I judged them according to their ways and deeds.
  eng-WEBPB: I scattered them amongst the nations, and they were dispersed through
    the countries. I judged them according to their way and according to their deeds.
  kbq-kbq: Nagra ana hukna hu'na zamahe panani huge'za, vahe mopafine, kumatamimpine
    hazagre'za mago mago hu'za umani emani hu'naze. Zamagrama hu'naza zante'ene, zamavu
    zamavate'ene keaga huzmante'na refko huzmante'noe.
  nhe-BL: Yeca niquintitlanqui ipan miyac tlaltini para ma itztotij queja seyoc tlaltini
    ehuani. Queja nopa niquintlatzacuilti ipampa nochi nopa fiero tlamantli tlen yajuanti
    quichijtoyaj.
  gub-BL: Azepyk wanehe waneko awer hekuzaromo wanemiapo kwer hekuzaromo. Amuhàmuhàz
    amo ywy nànàn wà.
  eng-DRA: 'And I scattered them among the nations, and they are dispersed through
    the countries: I have judged them according to their ways, and their devices.'
