verse: EZK.036.012
translations:
  mal-C: ഞാൻ ജനത്തെ, എന്റെ ജനമായ ഇസ്രായേലിനെത്തന്നെ, നിങ്ങളിൽ അധിവസിക്കുമാറാക്കും.
    അവർ നിങ്ങളെ കൈവശമാക്കും. നിങ്ങൾ അവരുടെ അവകാശമായിത്തീരും. ഇനിമേൽ നീ അവരുടെ മക്കളെ
    അപഹരിക്കുകയില്ല.
  deu-TKW: Und ich werde Menschen auf euch wandeln lassen, nämlich mein Volk Israel;
    die sollen dich in Besitz nehmen, daß du ihnen als Erbe gehörest, und du wirst
    sie fortan nicht mehr ihrer Kinder berauben.
  lin-lin: Nakosala ete bato na Ngai, bana ya Isalaele, batambola na mokili na bino ;
    bakozwa mabele na bino mpe bokozala libula na bango ; bokotikala lisusu te koboma
    bana na bango.
  eng-LSV: And I have caused man to walk over you—My people Israel, || And they possess
    you, and you have been their inheritance, || And you no longer add to bereave
    them.
  eng-GNV: Yea, I wil cause men to walke vpon you, euen my people Israel, and they
    shall possesse you, and ye shalbe their inheritance, and ye shall no more henceforth
    depriue them of men.
  eng-WEBSTER: Yes, I will cause men to walk upon you, even my people Israel; and
    they shall possess thee, and thou shalt be their inheritance, and thou shalt no
    more henceforth bereave them of men .
  nhw-BL: Huan nijchihuas para noisraelita masehualhua sempa ma nejnemica ipan nopa
    tepeme. Huan nopa tepeme sempa elise iniaxcahua huan nopa tlali ayacmo quema quincahuilis
    iconehua ma mayancamiquica pampa amo quipiya itlajca.
  swh-ONEN: Nitawafanya watu, watu wangu Israeli, kutembea juu yenu. Watawamiliki
    ninyi, nanyi mtakuwa urithi wao, kamwe hamtawaondolea tena watoto wao.
  bba-bba: U koo de win tɔmbu Isirelibɑ bu sĩ bɛɛn wɔllɔ kpɑ bɑ n bɛɛ mɔ. I ko n sɑ̃ɑ
    ben tubi. Sɑɑ ye sɔɔ, i ǹ mɑɑ derimɔ bu ben bibu biɑ.
  eng-KJVCPB: Yea, I will cause men to walk upon you, even my people Israel; and they
    shall possess thee, and thou shalt be their inheritance, and thou shalt no more
    henceforth bereave them of men.
  luo-luo: Abiro keto ji, ma gin joga Israel, mondo owuoth kuomu. Gibiro kawou, kendo
    ubiro bedo girkeni margi, kendo ok unuchak umagi nyithindgi.
  meu-meu: Oibe, baina gwau maoro, bena egu bese, Israel taudia, na latamui ai bae
    loaloa; bae ḡaunaimui, ahudia ai bae halaomui; bona natudia na mase ai basio abidia
    oho lou.
  npi-ULB: तिमीहरूमा हिंड्‍नलाई मेरा मानिसहरू अर्थात् इस्राएलीहरूलाई म ल्‍याउनेछु
    । तिनीहरूले तिमीहरूमाथि अधिकार गर्नेछन्, र तिमीहरू तिनीहरूका उत्तराधिकार हुनेछौ,
    र तिमीहरूले तिनीहरूका छोराछोरीलाई मर्न दिनेछैनौ ।
  yor-yor: Èmi yóò mú kí àwọn ènìyàn, àní àwọn ènìyàn Israẹli, rìn lórí rẹ̀. Wọn yóò
    gbà ọ́, ìwọ yóò sì di ogún ìní wọn; ìwọ kì yóò sì gba àwọn ọmọ wọn lọ́wọ́ wọn
    mọ́.
  pes-OPCB: ای اسرائیل که قوم من هستید، من شما را به سرزمین‌تان باز می‌گردانم تا بار
    دیگر در آن ساکن شوید. آن سرزمین متعلق به شما خواهد بود و دیگر نخواهم گذاشت فرزندان
    شما از قحطی بمیرند.»
  tgl-ULB: Magdadala ako ng mga tao, aking taong Israel, upang lumakad sa ibabaw mo.
    Aangkinin ka nila, at ikaw ang magiging mana nila, hindi ka na magiging dahilan
    ng pagkamatay ng kanilang mga anak.
  hui-hui: Ani bialu i̱naga Isaraele wali agali bu karu i̱naga dindi ngoruha helo
    ti haru daibulebero. Ani haru daibialu dindi ogoni bibahende Isaraele wali agali
    tinaga dindi wialu waneigini bu karu ti lone tomo garibi nale bayale helolebira.
  mya-mya: ငါ​၏​လူ​မျိုး​တော်​ဖြစ်​သော​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့ ငါ​သည်​သင်​တို့​အား​ပြည်
    တော်​တွင်​တစ်​ဖန်​နေ​ထိုင်​နိုင်​ကြ​စေ​ရန်​ငါ ခေါ်​ဆောင်​ခဲ့​မည်။ ထို​ပြည်​သည်​သင်​တို့​ပိုင်
    သော​ပြည်​ဖြစ်​လိမ့်​မည်။ ယင်း​သည်​သင်​တို့ ၏​သား​သ​မီး​များ​အား နောင်​အ​ဘယ် အ​ခါ​၌​မျှ​မ​ဆုံး​ပါး​စေ​ရ။
  bod-N: ངས་མི་རྣམས་ཏེ་ངའི་འབངས་མི་ཡེས་ར་ཨེལ་པ་རྣམས་ཁྱོད་ཀྱི་སྟེང་དུ་རྒྱུ་བར་བྱ་ཞིང་།
    ཁྱོད་ནི་དེ་དག་ལ་ས་སྐལ་དུ་འཐོབ་ཅིང་། ཁྱོད་དེ་དག་གི་ནོར་སྐལ་དུ་གྱུར་ནས་ཕྱིན་ཆད་དེ་དག་གི་བུ་ཕྲུག་འཆོར་བར་མི་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ndichaita kuti vanhu, ivo vanhu vangu Israeri, vafambe pamusoro pako. Vachakutora
    uye muchava nhaka yavo; hamuchazovatorerizve vana vavo.
  spa-BLM: Sí, haré que los hombres caminen sobre ti, mi pueblo Israel. Ellos te poseerán,
    y tú serás su herencia, y nunca más los dejarás sin hijos.”
  cac-cac: Ol ex vic'b'at d'a lum tzalquixtac chi', ol eyic'anxican lum eyictaxon
    yaji. Man̈xo ol miljoccham eb' eyuninal d'a juntzan̈ luum chi'.
  swh-ULB: Nitawaleta watu, watu wangu Israeli, kutembea juu yenu. Watakumiliki, na
    utakuwa urithi wao, na hutasababisha tena watoto wao kufa.
  bel-bel: І прывяду на вас людзей, народ Мой, Ізраіля, і яны будуць валодаць табою,
    зямля! і ты будзеш спадчынай іхняй і ня будзеш болей рабіць іх бязьдзетнымі.
  deu-ELBBK: Und ich werde Menschen, mein Volk Israel, auf euch wandeln lassen, und
    sie werden dich besitzen, und du wirst ihnen zum Erbteil sein; und du wirst sie
    von da an nicht mehr der Kinder berauben.
  mbb-OT: Idlikù ku ziyà te keniyu is menge etew ku he Israilihanen. Ed-engkenen kew
    zan ne kenè niw en id-uman ibpen-awà is menge anak dan.’ ”
  mal-2015: ഞാൻ നിങ്ങളിൽ മനുഷ്യരെ, എന്റെ ജനമായ യിസ്രായേലിനെ തന്നേ, സഞ്ചരിക്കുമാറാക്കും;
    അവർ നിന്നെ കൈവശമാക്കും; നീ അവർക്കു അവകാശമായിരിക്കും; നീ അവരെ ഇനി മക്കളില്ലാത്തവരാക്കുകയുമില്ല.
  rmc-rmc: Kerava, hoj o manuša, mire manuša o Izrael, te bešen pre tumende, verchale.
    Tumen avena lengre a ačhena lengro ďeďictvos a imar šoha lenge na lena lengre
    čhaven.
  pes-OPV: و مردمان یعنی قوم خوداسرائیل را بر شما خرامان خواهم ساخت تا تو رابه تصرف
    آورند. و میراث ایشان بشوی و ایشان رادیگر بی‌اولاد نسازی.»
  ron-1924: Вой фаче сэ умбле пе вой оамень, ши ануме попорул Меу Исраел; ей те вор
    стэпыни ши ту вей фи моштениря лор ши ну-й вей май нимичи.»
  ben-OBCV: আমি তোমার উপর লোকজনকে, আমার লোক ইস্রায়েলকে, বসবাস করাব। তারা তোমাদের
    অধিকার করবে, এবং তোমরা তাদের উত্তরাধিকারের জায়গা হবে; তোমরা আর কখনও তাদের সন্তানহারা
    করবে না।
  som-som: Hubaal waxaan ka dhigi doonaa in dad kugu dul socdo, waana dadkayga reer
    binu Israa'iil, oo way ku hantiyi doonaan, oo dhaxalkoodii baad ahaan doontaa,
    oo haatan ka dibna mar dambe ma aad gablamin doontid.
  lat-VUC: 'Et adducam super vos homines, populum meum Israël, et hæreditate possidebunt
    te: et eris eis in hæreditatem, et non addes ultra ut absque eis sis.'
  eng-ASVBT: Yea, I will cause men to walk upon you, even my people Israel; and they
    shall possess thee, and thou shalt be their inheritance, and thou shalt no more
    henceforth bereave them of children.
  ita-1885: E farò camminar sopra voi degli uomini, cioè il mio popolo Israele, i
    quali vi possederanno, e voi sarete loro per eredità; e voi non li farete più
    morire.
  eng-LXXUP: And I will increase men upon you, even my people Israel; and they shall
    inherit you, and ye shall be to them for a possession; and ye shall no more be
    bereaved of them.
  eng-ULB: I will bring men, my people Israel, to walk on you. They will possess you,
    and you will be their inheritance, and you will no longer cause their children
    to die.
  spa-VBL: “Haré que mi pueblo Israel camine sobre tus montañas. Serás de ellos; les
    pertenecerás, y ya no le robarás a tu nación sus hijos.
  fra-_FOB: Je ferai venir sur vous des hommes, mon peuple d'Israël, qui te posséderont;
    tu seras leur héritage, et tu ne les priveras plus de leurs enfants.
  mal-mal: ഞാൻ നിങ്ങളിൽക്കൂടി മനുഷ്യരെ, എന്റെ ജനമായ യിസ്രായേലിനെ തന്നെ, സഞ്ചരിക്കുമാറാക്കും;
    അവർ നിന്നെ കൈവശമാക്കും; നീ അവർക്ക് അവകാശമായിരിക്കും; നീ ഇനി അവരെ മക്കളില്ലാത്തവരാക്കുകയുമില്ല”.
  urd-GVR: Maiṅ apnī qaum Isrāīl ko tumhāre pās pahuṅchā dūṅgā, aur wuh dubārā tumhārī
    ḍhalānoṅ par ghūmte phireṅge. Wuh tum par qabzā kareṅge, aur tum un kī maurūsī
    zamīn hoge. Āindā kabhī tum unheṅ un kī aulād se mahrūm nahīṅ karoge.
  suz-BL: गो आं मुर इस्राएली आन कली इ तार गाक्‍पाइक्‍नुङ। गे मेको आन के दुम्‍नीनी।
    मिनु गे मेको आन शोंप दुम्‍नीनी। गेपुकीम गेनायो मेको आन तमी तौ रोइश्‍शा मलाइक्‍नीनी”
    देंत।
  eng-NOY: Yea, I will cause men, even my people Israel, to walk upon you, and they
    shall possess thee, and thou shalt be their inheritance, and thou shalt no more
    henceforth bereave them of children.
  ita-1927: Io farò camminar su voi degli uomini, il mio popolo d’Israele. Essi ti
    possederanno, o paese; tu sarai la loro eredità, e non li priverai più de’ loro
    figliuoli.
  ckb-ckb: وا لە ئیسرائیلی گەلی خۆم دەکەم بەسەرتاندا بێن و بچن، جا دەتانخەنە ژێر ڕکێفی
    خۆیان و دەبن بە میراتیان و چیتر ئێوە لە ڕۆڵەکانیان بێبەش ناکەن.
  eng-BBE: Yes, I will have you walked on by the feet of men, even my people Israel;
    they will have you for a heritage and you will be theirs, and never again will
    you take their children from them.
  kan-OKCV: ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲ್ಯರನ್ನು ನಿಮ್ಮಲ್ಲಿ ವಾಸಿಸುವಂತೆ ಮಾಡುವೆನು. ಅವರು ನಿನ್ನನ್ನು
    ಸ್ವಾಧೀನಪಡಿಸಿಕೊಳ್ಳುವರು ಮತ್ತು ನೀವು ಅವರ ಸೊತ್ತಾಗಿರುವಿರಿ; ನೀವು ಎಂದಿಗೂ ಅವರ ಮಕ್ಕಳಿಂದ
    ವಂಚಿತರಾಗುವುದಿಲ್ಲ.
  tam-2017: நான் உங்கள்மேல் என்னுடைய மக்களாகிய இஸ்ரவேலின் மனிதர்களை நடமாடச்செய்வேன்,
    அவர்கள் உன்னைக் கையாளுவார்கள்; அவர்களுக்குச் சொந்தமாக இருப்பாய்; நீ இனிமேல் அவர்களைச்
    சாகக்கொடுப்பதில்லை.
  spa-RV-1909: Y haré andar hombres sobre vosotros, á mi pueblo Israel; y te poseerán,
    y les serás por heredad, y nunca más les matarás los hijos.
  ron-BTF: Da, voi face pe oameni să umble pe voi, poporul meu Israel; și ei te vor
    avea în stăpânire și tu vei fi moștenirea lor și nu îi vei mai văduvi, de acum
    înainte, de oameni.
  eng-WEBP: Yes, I will cause men to walk on you, even my people Israel. They will
    possess you, and you will be their inheritance, and you will never again bereave
    them of their children.”
  eng-FBV: I will have my people Israel walk on you mountains. You will be theirs;
    you will belong to them, and you will no longer rob your nation of their children.
  nld-1939: 'Ik ga weer mensen op u vestigen, Israël mijn volk: die zullen u bezitten
    en beërven; nooit meer zult gij ze kinderloos maken.'
  nch-BL: Huan nijchihuas para noisraelita masehualhua sempa ma nejnemica ipan nopa
    tepeme. Huan nopa tepeme sempa elise iniaxcahua huan nopa tali ayecmo quema quincahuilis
    iconehua ma mayancamiquica pampa amo quipiya itajca.
  vie-1934: Ta sẽ làm cho những dân cư bước đi trên đất ngươi, tức là dân Y-sơ-ra-ên
    ta. Thật, chúng nó sẽ được mầy làm kỷ vật; mầy sẽ làm sản nghiệp chúng nó, và
    không làm mất con cái chúng nó nữa.
  hin-CV: मैं ऐसा करूंगा कि लोग अर्थात् मेरे लोग इस्राएल तुममें बसेंगे. वे तुम पर
    अधिकार कर लेंगे, और तुम उनका उत्तराधिकार होगे; तुम फिर कभी उन्हें उनके संतान से
    वंचित नहीं करोगे.
  spa-BES: Sí, haré caminar a los hombres sobre ustedes, mi pueblo Israel; te tendrán
    como herencia y serás de ellos, y nunca más les matarás a sus hijos.
  tdx-tdx: Hampañaveloeko ama’ areo t’indaty, toe ondatiko Israeleo, le ho fanaña’
    iareo, ho lova’ iareo vaho tsy hampirovete’o anake ka henane zay.
  tha-KJV: เออ เราจะให้คนดำเนินบนเจ้า คื​ออ​ิสราเอลประชาชนของเราด้วย และเขาทั้งหลายจะได้​เจ้​าเป็นกรรมสิทธิ์
    และเจ้าจะเป็นมรดกของเขา และเจ้าจะไม่เอาลูกของเขาไปอีก
  por-BR-2018: 'E farei andar homens sobre vós: o meu povo Israel; e eles te possuirão,
    e tu lhes serás sua herança, e nunca mais exterminarás seus filhos.'
  deu-ELO: Und ich werde Menschen, mein Volk Israel, auf euch wandeln lassen, und
    sie werden dich besitzen, und du wirst ihnen zum Erbteil sein; und du wirst sie
    hinfort nicht mehr der Kinder berauben. -
  eng-WYC-2018: And I shall bring men on you, my people Israel, and by heritage they
    shall wield thee, and thou shalt be to them into heritage; and thou shalt no more
    lay to, that thou be without them. (And I shall bring back your people, yea, my
    people Israel, and by inheritance they shall possess thee, and thou shalt be their
    inheritance; and thou shalt no more be without them.)
  epo-epo: Mi venigos sur vin homojn, Mian popolon Izrael; kaj ili posedos vin, kaj
    vi estos ilia heredaĵo, kaj vi ne plu seninfanigos ilin.
  uig-PIN: Mǝn üstünglǝrgǝ adǝmlǝrni, yǝni hǝlⱪim Israilni mangdurimǝn; ular silǝrgǝ
    igidarqiliⱪ ⱪilidu, silǝr ularning mirasi bolisilǝr; silǝr yǝnǝ ularni baliliridin
    juda ⱪilmaysilǝr.
  beo-beo: Na da dilia, Na fi Isala:ili, amo dilia sogedafa bu esaloma:ne, bu oule
    misunu. Amo da dilia sogedafa ba:mu, amola amo ganodini dilia mano da bu hame
    ha:gia:mu.
  tpi-OTNT: Na bai mi larim ol manmeri bilong mi, ol Israel, i sindaun gut long yupela
    maunten. Na bai yupela i stap graun bilong ol. Na bai yupela i no inap bagarapim
    moa ol pikinini bilong ol Israel.
  hau-SA: Zan sa mutanena Isra’ila su yi tafiya a kanku. Za su mallake ku, za ku kuma
    zama gādonsu; ba za ku ƙara sa su rasa ’ya’yansu ba.
  uig-LAT: Men üstünglerge ademlerni, yeni xelqim Israilni mangdurimen; ular silerge
    igidarchiliq qilidu, siler ularning mirasi bolisiler; siler yene ularni baliliridin
    juda qilmaysiler.
  nde-nde: Ngizakwenza abantu, abantu bami bako-Israyeli bahambe phezu kwenu. Bazalenza
    libe ngababo, njalo lizakuba yilifa labo; kaliyikubemuka abantwana babo futhi.
  ton-ton: ‌ʻIo, te u tuku ʻae kakai ke ʻeveʻeva ʻiate koe, ʻa hoku kakai ko ʻIsileli;
    pea te nau maʻu koe, pea te ke hoko ko honau tofiʻa, pea ʻe ʻikai te ke toe fakatokosiʻi
    ʻakinautolu.
  ces-1613: Nebo uvedu do vás lidi, lid svůj Izraelský, a budou tebou dědičně vládnouti;
    a budeš jim za dědictví, aniž kdy více siroby na ně uvedeš.
  eng-WMB: Yes, I will cause men to walk on you, even my people Israel. They will
    possess you, and you will be their inheritance, and you will never again bereave
    them of their children.”
  tam-TCV: மக்களை, என் மக்களாகிய இஸ்ரயேலரை உங்கள் மேலாக நடக்கும்படி செய்வேன். அவர்கள்
    உங்களை உரிமையாக்கிக்கொள்வார்கள். நீங்கள் அவர்களின் உரிமைச் சொத்தாவீர்கள். இனியொருபோதும்
    நீங்கள் அவர்களைப் பிள்ளையற்றவர்களாக்க மாட்டீர்கள்.
  ceb-ULB: Magdala ako ug mga tawo, ang akong katawhan sa Israel, aron molakaw diha
    kanimo. Panag-iyahan ka nila, ug ikaw ang mahimo nilang panulondon, ug dili na
    ikaw ang mahimong hinungdan sa pagkamatay sa ilang mga anak.
  pol-UBG: Bo przyprowadzę na was ludzi, swój lud Izraela. Posiądą cię i będziesz
    dla nich dziedzictwem, i nigdy więcej nie pozbawisz ich potomstwa.
  kyc-kyc: Nambame nakama nambana Isaraele wambu dupwa yuu range dokona palyuo karalapale
    lao dee lanyuo eparo. Eparono dokopa yuu doko nakama rangena ingyara. Ingyaramo
    dokopa nakamana wane dupwa dee dopako pyuo papyuo kararaminde daa.
  urd-GVU: مَیں اپنی قوم اسرائیل کو تمہارے پاس پہنچا دوں گا، اور وہ دوبارہ تمہاری
    ڈھلانوں پر گھومتے پھریں گے۔ وہ تم پر قبضہ کریں گے، اور تم اُن کی موروثی زمین ہو
    گے۔ آئندہ کبھی تم اُنہیں اُن کی اولاد سے محروم نہیں کرو گے۔
  deu-1912: Ich will euch Leute herzubringen, mein Volk Israel, die werden dich besitzen;
    und sollst ihr Erbteil sein und sollst sie nicht mehr ohne Erben machen.
  kan-2017: ಬೆಟ್ಟದ ಸೀಮೆಯೇ, ನಾನು ನಿನ್ನಲ್ಲಿ ಜನ ಸಂಚಾರವನ್ನು ಉಂಟುಮಾಡುವೆನು; ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರೇ,
    ನಿನ್ನಲ್ಲಿ ಸಂಚರಿಸುತ್ತಾ ನಿನ್ನನ್ನು ಸ್ವತ್ತಾಗಿ ಅನುಭವಿಸುವರು; ನೀನು ಇನ್ನು ಅವರಿಗೆ ಪುತ್ರ
    ಶೋಕವನ್ನು ಕೊಡುವುದಿಲ್ಲ.’”
  yap-yap: Bay gu sulwegmed e girdi’ rog nu Israel bayay ko fare but’ ngam pired riy.
    Bayi par ni gimed e tafenmed, ma dariy bi’id nra yim’ pifakmed ko bilig.
  hlt-MCSB: Nangmih soah ka pilnam Israel hlang te ka pongpa sak vetih nang m'pang
    uh ni. Amih taengah rho la na om vetih amih cakol te koep na koei mahpawh.
  mdy-ETH: ታ ዴሬዮ ዒስራዔኤሌ! ላሚ ጊንሣ ዒንሢኮ ዓጮይዳ ናንጋኒ ዳንዳዓንዳጉዲ ማሂ ታ ዒንሢ ዔኪ ሙካንዳኔ፤ ሳዔላኣ ጊንሣ
    ዒንሢሮ ማዓንዳኔ፤ ማይ ዒዛ ናይባኣያ ማዓዓኬ።
  twi-ASANTE: Mɛma nkurɔfoɔ, me nkurɔfoɔ Israelfoɔ, anante wo so. Wɔbɛfa wo na wobɛyɛ
    wɔn agyapadeɛ na woremma wɔnni mmakuna bio.
  eng-WEBU: Yes, I will cause men to walk on you, even my people Israel. They will
    possess you, and you will be their inheritance, and you will never again bereave
    them of their children.”
  wal-wal: Taani ta asai Israa7eeli intte bollaara hemettanaadan oottana. Naa77antto
    eta naata xaissekketa. Eti inttena laattana; inttekka etayyo laata gidana” yaagees.
  spa-PDDPT: 'Sobre ustedes andarán hombres: mi pueblo Israel, quienes tomarán posesión
    de ustedes, y les serán heredad. Nunca jamás les matarán a los hijos.'
  gun-gun: Pende'áry rupi ajapo 'rã xevygua Israel kuery oguata ju aguã rami. Pepyta
    'rã ha'e kuery pegua, ndapejapovei 'rã guive ta'y kuery okanhy aguã rami.
  ilo-ULB: Mangiyegakto kadagiti tattao, dagiti tattaok nga Israelita, a magna kadakayo.
    Tagikuaendakayonto, ket agbalinkayonto a tawidda, ket saanyonton nga ipalubos
    a matay dagiti annakda.
  kpg-kpg: Au ga laha mai labelaa goodou, go agu daangada, bolo goodou gii noho labelaa
    i lodo di godou henua. Ma gaa hai tenua donu ni goodou, gei Au ga hagalee e hai
    godou dama gi hiigai.
  uig-ARA: مەن ئۈستۈڭلەرگە ئادەملەرنى، يەنى خەلقىم ئىسرائىلنى ماڭدۇرىمەن؛ ئۇلار سىلەرگە
    ئىگىدارچىلىق قىلىدۇ، سىلەر ئۇلارنىڭ مىراسى بولىسىلەر؛ سىلەر يەنە ئۇلارنى بالىلىرىدىن
    جۇدا قىلمايسىلەر.
  sus-sus: N ma ɲama Isirayila a xa nɔɛ raɲɛrɛma nɛ wo fari, wo findi e kɛ ra, wo
    mu e xa die ba e yi ra sɔnɔn.»
  pon-2006: I pahn kapwureikumwaildo, nei aramas akan, pwe kumwail en pwurehng kousoan
    nan sapwamwailo. E pahn wia uhdahn sapwamwail, oh I sohte pahn pwurehng mweidohng
    noumwail seri kan en duhpekla.
  ksd-ksd: Maia, ina tul tar ra tarai pi diat a ruarua mule avat ma ra kau diat, nina
    ba kaugu tarai Israel; ma diat a kale pa u ba kadia tiniba, ma pa una ra vue mule
    ra umana natu i diat.
  grc-BRENT: Καὶ γεννήσω ἐφʼ ὑμᾶς ἀνθρώπους τὸν λαόν μου Ἰσραὴλ, καὶ κληρονομήσουσιν
    ὑμᾶς, καὶ ἔσεσθε αὐτοῖς εἰς κατάσχεσιν· καὶ οὐ μὴ προστεθῆτε ἔτι ἀτεκνωθῆναι ἀπʼ
    αὐτῶν.
  ind-AYT: Ya, Aku akan membuat orang-orang, yaitu umat-Ku Israel, berjalan di atasmu
    dan memilikimu, dan kamu akan menjadi warisan mereka, dan kamu tidak akan lagi
    membuat mereka kehilangan anak-anak.”
  nya-nya: Ndidzachititsa anthu kuyenda pa inu, ndiye kuti inu anthu anga Aisraeli.
    Iwowo adzakhazikika pa inu, ndipo inu mudzakhala cholowa chawo. Simudzalandanso
    ana awo.
  hrv-hrv: Dovest ću k vama ljude, narod svoj, Izraela, i zaposjest će te i bit ćeš
    im baština i nećeš im više djecu otimati.'”
  mps-mps: Tama eno ena we bidi Israel dage bulu du dabede bugagia bidimainu yaibao.
    Tama dage augwaligo tǫ elaluaibao, tama augwaligo te tǫ augwa wai dabebolo nosali
    mawaibao. Tama dagego te Israel dabego wai bǫų dabe munu me ma dologobeo.” Te
    tama po te bulu du dabe dali, me odogo malu bulu dabebolo tama pusao,’ ena Genuai
    Bidi eno te po obao,” wali.
  tpi-tpi: Na bai mi larim ol manmeri bilong mi, ol Israel, i sindaun gut long yupela
    maunten. Na bai yupela i stap graun bilong ol. Na bai yupela i no inap bagarapim
    moa ol pikinini bilong ol Israel.
  dan-1931: Jeg lader Mennesker, mit Folk Israel, færdes på eder; de skal tage dig
    i Eje, og du skal være deres Arvelod og ikke mere gøre dem barnløse.
  vie-OVCB: Ta sẽ làm cho dân Ta bước đi trên ngươi một lần nữa, và chúng sẽ chiếm
    hữu ngươi làm cơ nghiệp. Ngươi sẽ không bao giờ chiếm con cái của họ nữa.
  guj-2017: હું માણસોને, મારા ઇઝરાયલી લોકોને તમારા પર ચઢાઈ કરાવીશ. તેઓ તમારો કબજો
    કરશે અને તમે તેઓનો વારસો થશો, હવે પછી કદી તમે તેઓનાં સંતાનોને મારશો નહિ.
  pon-2006A: I pahn kapwureikumwaildo, nei aramas akan, pwe kumwail en pwurehng kousoan
    nan sapwamwailo. E pahn wia uhdahn sapwamwail, oh I sohte pahn pwurehng mweidohng
    noumwail seri kan en duhpekla.
  por-BRBSL: Yes, farei com que os homens caminhem sobre você, até mesmo meu povo
    Israel. Eles te possuirão, e tu serás sua herança, e nunca mais os despojarás
    de seus filhos”.
  cth-cth: Nangmae lathueng taminaw hah kaie ka tami Isarel miphunnaw teh, a ceio
    awh nahanelah. kai ni ka sak han, ahnimouh ni, na coe e hah a la awh vaiteh, a
    coe awh e raw lah na o han, nangmouh kecu dawk camo na sung awh mahoeh toe.
  twi-twi: Mɛma nkurɔfo, me nkurɔfo Israelfo, anantew wo so. Wɔbɛfa wo na wobɛyɛ wɔn
    agyapade na woremma wonni mmakɔm bio.
  hlt-hlt: Nangmih soah ka pilnam Israel hlang te ka pongpa sak vetih nang m'pang
    uh ni. Amih taengah rho la na om vetih amih cakol te koep na koei mahpawh.
  tbz-SIM: N yóó kɛ̀ duɔ́ n nìtìbɛ̀ Isidɑyɛɛribɛ mbɛ, kɛ̀ bɛ̀ nkɛ̀ te kɛ centì kɛ
    ĩ́nkɛ̀, kɛ̀ kɛ̀ tɛ̃́nkɛ bɑ́ nte bɛ tɑ̃rɛ̀ɛ pɑɑ̀ bɛ bí.
  msy-2020: Egh Israelia, nan gumazamiziba, kɨ men aku mangɨtɨ me ia dapiagh, deravɨra
    ikiam. Egh me ian ghuaviba ikegham. Eghtɨ ia men nguazibar mɨn ikiam. Egh ia ua
    men boribagh asɨghsɨghan kogham.
  dop-dop: Mɑɑ yele nɑ mɑ yǝlɑɑ mɛ ɩ́ tɔ́ tɛtʋ tɑɑ kɛ́ pɑɑ timpi. Tɛtʋ kɑ́ pǝsɩ mǝ
    nyǝntʋ. Mǝ piyɑ kɑɑ tɑsɑ sǝm kɛ tǝ tɑɑ.
  azb-azb: Ölkənizdə xalqım İsraildən olan insanları gəzdirəcəyəm və onlar sizə sahib
    olacaq. Siz də onların irsi olacaqsınız. Onları bir daha övladlarından məhrum
    etməyəcəksiniz”.
  eng-DBY: And I will cause men to walk upon you, even my people Israel; and they
    shall possess thee, and thou shalt be their inheritance, and thou shalt no more
    henceforth bereave them of children.
  hin-2017: मैं ऐसा करूँगा कि मनुष्य अर्थात् मेरी प्रजा इस्राएल तुम पर चले-फिरेगी;
    और वे तुम्हारे स्वामी होंगे, और तुम उनका निज भाग होंगे, और वे फिर तुम्हारे कारण
    निर्वंश न हो जाएँगे।
  wol-KYG: Yaw suuf, maay doxloo nit fi sa kaw, muy waa Israyil sama ñoñ, ñu jagoo
    la, séddoo la, te dootoo sabab seenug deele.”»
  eng-YLT: And I have caused man to walk over you, — My people Israel, And they possess
    thee, and thou hast been to them for an inheritance, And thou dost add no more
    to bereave them.
  eng-WYC-2017: And I shall bring men on you, my people Israel, and by heritage they
    shall wield thee, and thou shalt be to them into heritage; and thou shalt no more
    lay to, that thou be without them.
  eng-WMBB: Yes, I will cause men to walk on you, even my people Israel. They will
    possess you, and you will be their inheritance, and you will never again bereave
    them of their children.”
  urd-GVH: मैं अपनी क़ौम इसराईल को तुम्हारे पास पहुँचा दूँगा, और वह दुबारा तुम्हारी
    ढलानों पर घूमते फिरेंगे। वह तुम पर क़ब्ज़ा करेंगे, और तुम उनकी मौरूसी ज़मीन होगे।
    आइंदा कभी तुम उन्हें उनकी औलाद से महरूम नहीं करोगे।
  rug-rug: Kote turaṉa tie si Arau, sari Qua tinoni pa Izireli pude ene karovo igo
    si agoi. Kote na dia si agoi meke agoi si kote na tinago tadirini; meke lopu kote
    mate pule sari koburu koasa soṉe sapu koa koa goi.
  gaz-gaz: Ani akka namoonni jechuunis sabni koo Israaʼel isin irra deemu nan godha.
    Isaan isin dhuunfatu; isinis dhaala isaanii ni taatu; lammatas warra ijoollee
    hin qabne isaan hin gootan.
  fra-LSG: Je ferai marcher sur vous des hommes, mon peuple d’Israël, Et ils te posséderont;
    Tu seras leur héritage, Et tu ne les détruiras plus.
  yal-yal: N na a ligama nɛn muxune yi sigan ti ɛ tan geyane yiren birin yi, Isirayila
    kaane, n ma yamana, ɛ yi findi e kɛɛ bɔxɔn na, ɛ mi fa findima e diine faxa xunna
    ra sɔnɔn.’ ”
  haw-1868: Oiaio, e hoohele aku au i na kanaka maluna o oukou, ko'u poe kanaka hoi
    o Iseraela; a e loaa oe ia lakou, a e lilo oe i waiwai uo lakou, aole loa hoi
    oe e hoonele hou aku ia lakou.
  arb-NAV: وَأَجْعَلُ النَّاسَ مِنْ شَعْبِي إِسْرَائِيلَ يَخْطِرُونَ عَلَيْكِ، فَيَرِثُونَكِ
    وَتَكُونِينَ لَهُمْ مِلْكاً وَلا تُثْكِلِينَهُمْ مِنْ بَعْدُ.
  ewe-ewe: Mana nye dukɔ, nye dukɔ, Israel, nazɔ le dziwò. Woaxɔ wò, eye nànye woƒe
    domenyinu; miagaxɔ wò viwo le wo si azɔ o.
  eng-LEE: Yea, I will cause to walk upon you men, even my people Israel, and they
    shall possess thee, and thou shalt be unto them as an inheritance, and thou shalt
    not any more henceforth cast them out.
  asm-FB: এনে কি, মই তোমালোকৰ ওপৰেদি মানুহ, মোৰ প্ৰজা ইস্ৰায়েলে অহা-যোৱা কৰিব, তুমি
    তেওঁলোকৰ আধিপত্য হ’বা, আৰু তুমি তেওঁলোকক পুনৰায় সন্তানহীন নকৰিবা।
  sus-A: ﭑ مَ حَمَ عِسِرَيِلَ عَ شَ نْي رَحّرّ مَ نّ وٌ قَرِ، وٌ قِندِ عٍ كّ رَ، وٌ
    مُ عٍ شَ دِيٍ بَ عٍ يِ رَ سْنْن.»
  fra-SBL: Oui, je ferai en sorte que des hommes marchent sur toi, mon peuple Israël.
    Ils te posséderont, tu seras leur héritage, et tu ne les priveras plus jamais
    de leurs enfants. »
  hbo-hbo: וְהֹולַכְתִּי֩ עֲלֵיכֶ֨ם אָדָ֜ם אֶת־עַמִּ֤י יִשְׂרָאֵל֙ וִֽירֵשׁ֔וּךָ וְהָיִ֥יתָ
    לָהֶ֖ם לְנַחֲלָ֑ה וְלֹא־תֹוסִ֥ף עֹ֖וד לְשַׁכְּלָֽם׃ ס
  piu-2006: '@see-verse:EZK.036.011'
  kik-kik: Nĩngatũma andũ, o acio andũ akwa a Isiraeli magere igũrũ rĩaku. Nĩmakamwĩgwatĩra,
    na inyuĩ nĩmũgatuĩka igai rĩao; mũtigacooka kũmatunya ciana ciao rĩngĩ.
  fra-NCL: J’amènerai sur vous des hommes, mon peuple d’Israël, et ils te posséderont ;
    tu seras leur héritage, et tu ne les priveras plus de leurs enfants.
  cek-AK: Ue, nangcae nuiah kaimah ih kami, Israelnawk to kam kaehsak han; nihcae
    mah na la o ueloe, nihcae ih qawk ah na om o tih, nangcae loe nihcae ih caa anghmasak
    kami ah na om o mak ai boeh.
  cuk-cuk: Israel-yarmar bemargi, an-Israel-dulemar nanaega an imakoed. Israel-dulemar
    be-ibmarmar egadga imakoed, e-ibmar-abingaoedga be-guoed, e-mimmigan be bar ogilogosulid.’
  uig-CYR: Мән үстүңләргә адәмләрни, йәни хәлқим Исраилни маңдуримән; улар силәргә
    егидарчилиқ қилиду, силәр уларниң мираси болисиләр; силәр йәнә уларни балилиридин
    җуда қилмайсиләр.
  tel-2017: నా ఇశ్రాయేలీయులు మీ మీద నడుస్తారు. వారు మిమ్మల్ని స్వాధీనం చేసుకుంటారు.
    మీరు వారికి వారసత్వంగా ఉంటారు. వాళ్ళ పిల్లలను ఇక ఎంత మాత్రం మీరు చంపరు.
  hat-BSA: Wi, Mwen va fè mesye yo—pèp Mwen an, Israël— mache sou ou e posede ou,
    pou ou kapab vin eritaj pa yo pou yo pa janm retire pitit yo nan men yo ankò.”
  kos-kos: Kowos mwet Israel, mwet luk, nga ac fah folokinkowosme in sifilpa muta
    fin acn suwos inge. Ac fah ma suwos sifacna, ac tulik nutuwos ac fah tia sifil
    misa ke masrinsral.
  hbo-WLC: וְהוֹלַכְתִּי֩ עֲלֵיכֶ֨ם אָדָ֜ם אֶת־עַמִּ֤י יִשְׂרָאֵל֙ וִֽירֵשׁ֔וּךָ וְהָיִ֥יתָ
    לָהֶ֖ם לְנַחֲלָ֑ה וְלֹא־תוֹסִ֥ף ע֖וֹד לְשַׁכְּלָֽם׃ ס
  ibo-ibo: Aga m eme ka ndị m, ndị m bụ Izrel, biri nʼime unu. Unu ga-abụ ihe nweta
    ha, unu ga-aghọkwara ha ihe nketa. Unu agakwaghị agbaba ha aka ụmụ ọzọ.
  ory-ory: ଆହୁରି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ଉପରେ ମନୁଷ୍ୟମାନଙ୍କୁ, ଅର୍ଥାତ୍‍, ଆମ୍ଭର ଇସ୍ରାଏଲ ଲୋକଙ୍କୁ
    ଗତାୟାତ କରାଇବା ଓ ସେମାନେ ତୁମ୍ଭମାନଙ୍କୁ ଭୋଗ କରିବେ, ଆଉ ତୁମ୍ଭେ ସେମାନଙ୍କର ଅଧିକାର ସ୍ୱରୂପ
    ହେବ, ପୁଣି, ତୁମ୍ଭେ ଏହି ସମୟଠାରୁ ଆଉ ସେମାନଙ୍କୁ ସନ୍ତାନବିହୀନ କରିବ ନାହିଁ।
  chk-chk: Iwe, üpwe aliwinisefälikemi ämi nei aramasen Israel, pwe oupwe asosefäli
    ewe fanü o fanüeni, nge nöümi kewe resap chüen mäla ren echik me won.
  rop-rop: “‘Ai garra bringimbek main pipul olabat langa olabat kantri Isreil, en
    olabat garra jidan langa det hil kantri, dumaji im blanga olabat, en det gudwan
    graun kaan larram olabat jidan hanggriwan igin.
  ukr-1871: І приведу на вас людей, народ мій, Ізраїля, і будуть вони тобою, ти земле,
    володїти; ти будеш їх наслїддєм і не будеш уже бездїтною.
  deu-1951: Und ich will Menschen auf euch wandeln lassen, nämlich mein Volk Israel;
    die sollen dich besitzen, und du sollst ihr Erbteil sein und sie nicht mehr der
    Kinder berauben!
  eng-JPS: Yea, I will cause men to walk upon you, even my people Israel, and they
    shall possess thee, and thou shalt be their inheritance; and thou shalt no more
    henceforth bereave them of children.
  srp-1865: I dovešæu k vama ljude, narod svoj Izrailja, i naslijediæe vas, i biæete
    im našljedstvo, i neæete ih više zatirati.
  lug-lug: Ndikkiriza abantu bange, Isirayiri babatambulireko, era balibeddiza, nammwe
    muliba mugabo gwabwe nga temukyaddamu kubaggyako baana baabwe.
  heb-heb: והולכתי עליכם אדם את עמי ישראל וירשוך והיית להם לנחלה ולא תוסף עוד לשכלם׃
  ben-IRV: আমি তোমাদের ওপর দিয়ে মানুষদেরকে, আমার প্রজা ইস্রায়েলকে যাতায়াত করাব;
    তারা তোমাকে ভোগ করবে ও তুমি তাদের অধিকার-ভূমি হবে, এখন থেকে তাদেরকে আর সন্তান-বিহীন
    করবে না।
  pan-pan: ਹਾਂ, ਮੈਂ ਅਜਿਹਾ ਕਰਾਂਗਾ ਕਿ ਮਨੁੱਖ ਅਰਥਾਤ ਮੇਰੀ ਇਸਰਾਏਲ ਦੀ ਪਰਜਾ ਤੁਹਾਡੇ ਉੱਤੇ ਤੁਰੇ-ਫਿਰੇਗੀ
    ਅਤੇ ਉਹ ਤੁਹਾਡੇ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰਨਗੇ। ਤੁਸੀਂ ਉਹਨਾਂ ਦੀ ਵਿਰਾਸਤ ਹੋਵੋਗੇ ਅਤੇ ਫੇਰ ਉਹਨਾਂ ਨੂੰ
    ਤੁਸੀਂ ਬੇ-ਔਲਾਦ ਨਾ ਕਰੋਗੇ।
  mya-JVB: သင် တို့အပေါ်မှာ လူ များတည်းဟူသောငါ ၏ လူ ဣသရေလ အမျိုးသားတို့သည် သွား လာမည်
    အကြောင်းငါပြုမည်။ သူတို့သည် သင် တို့ကို သိမ်းယူ ၍ အမွေ ခံရ သဖြင့် ၊ နောက် တဖန်
    သင်တို့ကြောင့် သား မ ဆုံးရှုံးရကြ။
  hmo-hmo: Umui Israela taudia, egu bese taudia, be inai tano dekenai do lau mailaia
    lou. Inai tano be emui tano korikori, bona inai tano dekenai emui natudia be hitolo
    dainai do idia mase lou lasi.
  urd-urd: हाँ, मैं ऐसा करूँगा कि आदमी या'नी मेरे इस्राईली लोग तुम पर चलें फिरेंगे,
    और तुम्हारे मालिक होंगे और तुम उनकी मीरास होगे और फिर उनको बेऔलाद न करोगे।
  rus-SYN: И приведу на вас людей, народ Мой, Израиля, и они будут владеть тобою,
    земля! и ты будешь наследием их и не будешь более делать их бездетными.
  bqc-SIM: Má tó gbɛ̃́ↄ bɛbɛ á guu ma gbɛ̃́ Isailiↄ ũ, aai gↄ̃ á vĩ e gↄↄpii.
    Á tó an nɛ́ↄ kɛsai lↄo.
  tcz-CHONGTHU: Keiman kamite nachunga khatvei kahung lamlen sah kit ding ahi. Chuleh
    nangma chu agamu nahi ding ahi. Nangman avella achateu nachom gam kit lou ding
    ahitai.
  mar-mar: मी मनुष्ये, म्हणजे माझे इस्राएल लोक आणीन, ते तुमच्यावर चालतील असे मी करीन.
    ते तुझा ताबा घेतील आणि तू त्यांचे वतन होशील, आणि तू त्यांच्या मुलांच्या मरणाचे
    कारण होणार नाहीस.”
  qub-qub: Israel jircacuna, nogami camacächishaj acrashä runacuna janayquicho purinanpaj.
    Paycunaga gamcunachömi tiyangapaj duyñuyqui cananpaj. Nogapis manami camacächishänachu
    wamrancunata micunayquita.
  bqp-bqp: U koo de win tɔmbu Isirelibɑ bu sĩ bɛɛn wɔllɔ kpɑ bɑ n bɛɛ mɔ. I ko n sɑ̃ɑ
    ben tubi. Sɑɑ ye sɔɔ, i ǹ mɑɑ derimɔ bu ben bibu biɑ.
  hat-hat: M'ap mennen nou tounen, nou menm moun pèp Izrayèl yo, pou nou ka viv nan
    peyi nou an. Nou pral pran peyi a pou nou. Peyi a pral rele nou pa nou. Li p'ap
    janm kite pitit li yo mouri ankò.
  eng-BSB: Yes, I will cause My people Israel to walk upon you; they will possess
    you, and you will be their inheritance, and you will no longer deprive them of
    their children.
  eng-WEBPB: Yes, I will cause men to walk on you, even my people Israel. They will
    possess you, and you will be their inheritance, and you will never again bereave
    them of their children.”
  kbq-kbq: Hagi Israeli vahe'ni'a huzmantenuge'za ana agonaramimota tamagofetura vano
    hugahaze. Ana nehu'za tamagrira tamazeri santi haresageta, zamagri'za neseta ru'enena
    mofavrezmia zamazeri havizana osugahaze.
  nhe-BL: Huan nijchihuas para noisraelita tlacajhua sampa ma nejnemica ipan nopa
    tepetini. Huan nopa tepetini sampa elise iniaxcahua huan nopa tlali ayoc quema
    quincahuilis iconehua ma mayancamiquica pampa ax quipiya itlajca.
  gub-BL: Pe heremiaihu Izaew wà, apumuigo kar wi putar peywy rehe nehe. Peiko putar
    izar romo nehe. Ma'uhez haw nuzuka pixik kwaw pena'yr wà nehe.
  eng-DRA: 'And I will bring men upon you, my people Israel, and they shall possess
    thee for their inheritance: and thou shalt be their inheritance, and shalt no
    more henceforth be without them.'
