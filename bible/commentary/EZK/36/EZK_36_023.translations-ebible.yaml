    di antaramu di hadapan mereka.’”
  nya-nya: Ndidzaonetsa chiyero cha dzina langa lotchuka, limene layipitsidwa pakati
    pawo. Anthu a mitundu inayo atadzazindikira kuti ndaonetsa kudzera mwa inu kuti
    dzina langa ndi loyera, iwo adzadziwanso kuti Ine ndine Yehova. Ndikutero Ine
    Ambuye Yehova.
  hrv-hrv: Ja ću posvetiti ime svoje veliko koje vi oskvrnuste posred narodÄa u koje
    dođoste! I znat će narodi da sam ja Jahve - riječ je Jahve Gospoda - kad na vama,
    njima naočigled, pokažem svetost svoju.
  mps-mps: Tama tialima, eno te gasa meba hani e tama kolesaga ola mawaibao. Te eno
    kolesaga wiegi yai doloba pai mu dao olama, ola mawaibao. Tama augwaligo enabolo
    genuai nogi mawaibao. Dage Israel dabego dagede te hani bidigo megi eno nogi aiyaba
    elalubao. Tiali goli, eno dage tau sabo sę bomai mu ebo si da, te gasa meba hanigo
    sulama, tama augwaligo te e tama koneaibao, ena tedali gasagi yai dao, tama eno
    kolesaga wiegi yai doloba pai te yabao olama, koneaibao. Tama augwaligo e tama
    bugagia koneaibao, ena deli naga te Genuai Bidi dao homu yaibao. Te da God Genuai
    Bidi eno po dao.’ Esekiel, nago te po pusao,” wali.
  tpi-tpi: Olsem na bai mi soim ol dispela arapela lain olsem, pasin bilong mi em
    i gutpela na stretpela olgeta. Na bai ol i givim biknem long mi. Asua bilong yupela
    Israel yet na nau ol dispela lain i wok long daunim nem bilong mi. Tasol taim
    mi mekim ol strongpela wok bilong helpim yupela, bai ol arapela lain i lukim na
    ol i ken save olsem, pasin bilong mi em i gutpela na stretpela olgeta. Na bai
    ol i save gut olsem, mi yet mi Bikpela. Dispela em i tok bilong mi God, Bikpela.
  dan-1931: Jeg vil hellige mit store Navn, som vanæres blandt Folkene, idet I har
    vanæret det iblandt dem; og Folkene skal kende, at jeg er HERREN, lyder det fra
    den Herre HERREN, når jeg helliger mig på eder for deres Øjne.
  vie-OVCB: Ta sẽ tôn vinh Danh vĩ đại của Ta—là Danh mà các ngươi đã làm nhơ nhuốc
    giữa các dân tộc. Và khi Danh Thánh Ta được tỏ ra trước mắt các dân tộc, Chúa
    Hằng Hữu Chí Cao phán, khi ấy các dân tộc sẽ biết Ta là Chúa Hằng Hữu.
  guj-2017: કેમ કે તમે મારા મહાન પવિત્ર નામને, પ્રજાઓમાં અપવિત્ર કર્યું છે, હા પ્રજાઓમાં
    તેને અપવિત્ર કર્યું છે. યહોવાહ કહે છે, જ્યારે હું તે પ્રજાઓની નજર આગળ તમારામાં
