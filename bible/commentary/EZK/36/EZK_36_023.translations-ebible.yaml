    yeux.
  cek-AK: Sithaw panoek ai kaminawk salakah kasae na thuih o ih kalen, Kaimah ih ahmin
    to kam tuengsak han; nangcae rang hoiah ka ciimhaih nihcae hmaa ah kam tuengsak
    naah, Sithaw panoek ai kaminawk mah Kai loe Angraeng ni, tito panoek o tih, tiah
    Angraeng Sithaw mah thuih.
  cuk-cuk: An-nug-islidikid-dummarba-gued an oyogoed, we-nug dulemar-yar-baid-baidgi-bukwamalad-abargi
    oicholesad. Bemar we-nug dule-bamalad-abargi oichosmalad. Bemar-abargi, an-isligwaled
    an oyosale, dulemar-yar-baid-baidgi-bukwamalad wisgumaloed, ani an Bab-Jehová
    gue. Ani an Bab-Jehová-Bela-Gangued-Nikadi weyob soged.
  uig-CYR: Мән әлләр арисида булғанған, Өзүмниң бүйүк намимни пак-муқәддәс дәп көрситимән;
    намимни дәл силәр улар арисида булғиған; уларниң көз алдида Мән Өзүмни силәрниң
    араңларда пак-муқәддәс көрсәткинимдә, әлләр Мениң Пәрвәрдигар екәнлигимни билип
    йетиду, — дәйду Рәб Пәрвәрдигар.
  pma-pma: Inau nitie lati min meatin keil vasi ten kantri keil enek keke Isok vi
    votut. Anatin, Isok koa mimumoni vilehilu en mete, nisakin keil ilei kilea suk
    keke Isok vina nesa mok. Keil ilea suk isei Iahova koa vi Ahi anatin. Ka en kami,
    nitie lati min keil keke navi votut.
  tel-2017: మీ మూలంగా ఇతర రాజ్యాల్లో దూషణకు గురి అయిన నా గొప్ప పేరు ఎంత పవిత్రమో నేను
    చూపిస్తాను. నేను పరిశుద్దునిగా మీరు నన్ను చూసినప్పుడు నేను యెహోవా ప్రభువునని వారు
    తెలుసుకుంటారు.” ఇదే యెహోవా ప్రభువు సందేశం.
  hat-BSA: 'Mwen va fè valè sentete a gwo non Mwen an ki te pwofane pami nasyon yo,
    ke nou te pwofane nan mitan yo. Nan lè sa a nasyon yo va konnen ke Mwen se SENYÈ
    a,” deklare Senyè BONDYE a: “lè M fè prèv sentete Mwen pami nou devan zye yo.'
  bxh-bxh: Fuyanna hesagu laꞌilaꞌi ena fafatabu E famahata nuꞌu ouꞌouli yai, hesaguna
    ami kai wegowegogoꞌen lisidi yai, haba sa sibai mate Yau, Guyau. Haba E fapaisowamiu
    be haba sa sibai mate Yau tabuna. Yau, Guyau Yaubada, egu liba,
  kos-kos: Ke nga ac fahkak nu sin mutunfacl uh lupan mutal lun Ine fulatlana luk
    — Ine se su kowos aklusrongtenye inmasrlolos uh — na elos ac fah etu lah nga pa
    LEUM GOD. Nga, LEUM GOD Fulatlana, pa fahk ma inge. Nga ac fah orekmakin kowos
    in akkalemye nu sin mutunfacl uh lah nga mutal.
  hbo-WLC: וְקִדַּשְׁתִּ֞י אֶת־שְׁמִ֣י הַגָּד֗וֹל הַֽמְחֻלָּל֙ בַּגּוֹיִ֔ם אֲשֶׁ֥ר
    חִלַּלְתֶּ֖ם בְּתוֹכָ֑ם וְיָדְע֨וּ הַגּוֹיִ֜ם כִּי־אֲנִ֣י יְהוָ֗ה נְאֻם֙ אֲדֹנָ֣י
    יְהוִ֔ה בְּהִקָּדְשִׁ֥י בָכֶ֖ם לְעֵינֵיהֶֽם׃
  ibo-ibo: Aga m eme ka ịdị nsọ nke aha ukwuu m, nke unu mere ka ọ ghara ịdị nsọ nʼetiti
    mba niile, pụta ìhè. Mgbe ahụ, mba niile ga-amakwa na mụ onwe m bụ Onyenwe anyị,
    otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwupụtara, mgbe a ga-edo
    m nsọ site nʼime unu nʼanya ha.
  ory-ory: ପୁଣି, ଯାହା ନାନା ଗୋଷ୍ଠୀ ମଧ୍ୟରେ ଅପବିତ୍ରୀକୃତ ହୋଇଅଛି, ଯାହା ତୁମ୍ଭେମାନେ ସେମାନଙ୍କ
    ମଧ୍ୟରେ ଅପବିତ୍ର କରିଅଛ, ଆମ୍ଭେ ଆପଣାର ସେହି ମହାନାମ ପବିତ୍ର କରିବା; ଆଉ, ଯେତେବେଳେ ଗୋଷ୍ଠୀୟମାନଙ୍କ
    ସାକ୍ଷାତରେ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ପବିତ୍ରୀକୃତ ହେବା, ସେତେବେଳେ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ
    ଅଟୁ, ଏହା ସେମାନେ ଜାଣିବେ।
  chk-chk: Üpwe aüöchüsefäli pinin itei mi tekia, ämi oua aitengaua me lein chon ekewe
    mwü. Mürin chon ekewe mwü repwe silei pwe ngang ewe Samol mi Lapalap, lupwen üpwe
    pwäri ngeniir pwe üa pin me remi. Ngang Kot ewe Samol mi Lapalap üa kapas.
  rop-rop: en wen ai garra dum dijan ai garra shoum detlot pipul brom najalot kantri
    mi brabli holiwan wulijim olabat garra sabi mi na YAWEI bin tok dijan.
  ukr-1871: І осьвячу велике імя моє, знеславлене між народами, що посеред них ви
    знеславили його, й зрозуміють народи, що я — Господь, говорить Господь Бог, як
    явлю себе сьвятим перед очима в них.
  deu-1951: Darum will ich meinen großen Namen wieder heilig machen, der vor den Heiden
    entheiligt worden ist, welchen ihr unter ihnen entheiligt habt! Und die Heiden
    sollen erkennen, daß ich der HERR bin, spricht Gott, der HERR, wenn ich mich vor
    ihren Augen an euch heilig erweisen werde.
  eng-JPS: And I will sanctify My great name, which hath been profaned among the nations,
    which ye have profaned in the midst of them; and the nations shall know that I
    am the LORD, saith the Lord GOD, when I shall be sanctified in you before their
    eyes.
  srp-1865: I posvetiæu ime svoje veliko oskvrnjeno u narodima, koje vi oskvrniste
    meðu njima; i narodi æe poznati da sam ja Gospod, govori Gospod Gospod, kad se
    posvetim u vama pred njima.
  lug-lug: Ndiraga obutukuvu bw’erinnya lyange ekkulu, eryavumisibwa mu mawanga, erinnya
    lye mwavumisa mu bo, era amawanga galimanya nga nze Mukama, bw’ayogera Mukama
    Katonda, bwe ndyolesa obutukuvu bwange mu mmwe mu maaso gaabwe.
  heb-heb: וקדשתי את שמי הגדול המחלל בגוים אשר חללתם בתוכם וידעו הגוים כי אני יהוה
    נאם אדני יהוה בהקדשי בכם לעיניהם׃
  ben-IRV: আমি আমার সেই মহৎ নাম জাতিদের মধ্যে জাতিগনের মধ্যে অপবিত্রীকৃত হয়েছে, যা
    তোমরা তাদের মধ্যে অপবিত্র করেছ; আর জাতিরা জানবে যে, আমিই সদাপ্রভু, যখন আমি তাদের
    সামনে তোমাদেরকে পবিত্র বলে মান্য হব, এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਮੈਂ ਆਪਣੇ ਵੱਡੇ ਨਾਮ ਨੂੰ ਜਿਹੜਾ ਕੌਮਾਂ ਦੇ ਵਿੱਚ ਪਲੀਤ ਕੀਤਾ ਗਿਆ, ਜਿਹ ਨੂੰ ਤੁਸੀਂ
    ਉਹਨਾਂ ਦੇ ਵਿੱਚ ਪਲੀਤ ਕੀਤਾ, ਪਵਿੱਤਰ ਕਰਾਂਗਾ ਅਤੇ ਜਦੋਂ ਮੈਂ ਉਹਨਾਂ ਦੀਆਂ ਅੱਖਾਂ ਦੇ ਸਾਹਮਣੇ
    ਤੁਹਾਡੇ ਵਿੱਚ ਪਵਿੱਤਰ ਹੋਵਾਂਗਾ, ਤਦ ਉਹ ਕੌਮਾਂ ਜਾਣਨਗੀਆਂ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ
    ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: တပါးအမျိုးသား တို့ အလယ် ၌သင်တို့ရှုတ်ချ သော ငါ ၏မဟာ နာမ တော်ကို ငါချီးမြှောက်
    မည်။ သူ တို့ မျက်မှောက် ၌ သင် တို့အားဖြင့် ငါ သည် ချီးမြောက် ရာသို့ ရောက်သောအခါ
    ၊ ငါ သည်ထာဝရဘုရား ဖြစ်ကြောင်း ကို သူတို့သိ ရကြလိမ့်မည်ဟု အရှင် ထာဝရဘုရား မိန့်
    တော်မူ၏။
  hmo-hmo: “Lau ese bese idauidau dekenai egu ladana ena helaga do lau hedinaraia,
    do idia diba lauegu kara be maoromaoro momokani. Umui Israela taudia emui kerere
    dainai, unai idau bese taudia ese lau idia matauraia lasi. To lau ese mai goada
    danu, durua kara badadia umui totona do lau karaia, vadaeni umui dekena amo, idau
    bese taudia do idia diba, lauegu kara be maoromaoro, bona namo momokani. Ma do
    idia diba namonamo, lau sibona be Lohiabada. Lau, Lohiabada Dirava lau hereva
    vadaeni.
  urd-urd: मैं अपने बुजु़र्ग़ नाम की, जो क़ौमों के बीच नापाक किया गया, जिसको तुम ने
    उनके बीच नापाक किया था तक़दीस करूँगा और जब उनकी आँखों के सामने तुम से मेरी तक़दीस
    होगी तब वह क़ौमें जानेंगी कि मैं ख़ुदावन्द हूँ, ख़ुदावन्द ख़ुदा फ़रमाता है।
  rus-SYN: И освящу великое имя Мое, бесславимое у народов, среди которых вы обесславили
    его, и узнают народы, что Я Господь, говорит Господь Бог, когда явлю на вас святость
    Мою перед глазами их.
  bqc-SIM: Má a tↄ́ gbia pↄ́ á tò a ↄ̃̀ↄkpà buiↄ guu kuaadoakɛ ↄlↄnɛ́. Ma Dii
    Lua ma mɛ̀, tó ma tↄbↄ̀ á musu an waa, aaiↄ dↄ̃ kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: Keiman kamintheng chu ichana loupi ham ti kavetsah diu nahi – namtin
    vaipite lah a jachat umtah'a nabollu chu. Chuleh keiman nangho a konna kathenna
    kahin phondoh teng leh amahon amit cheh uva amu diu ahi tin thaneitah Pakaiyin
    aseije.
  mar-mar: कारण तुम्ही माझ्या महान नावास राष्ट्रांमध्ये भ्रष्ट केल्यामुळे त्या राष्ट्रांनी
    अपवित्र मानले, ती ते पवित्र मानतील असे मी करीन आणि त्या राष्ट्राच्या देखत तुमच्या
    ठायी मला पवित्र मानतील तेव्हा राष्ट्रास समजेल की, मी प्रभू परमेश्वर आहे.
  soq-soq: Ne apana mampo sabamosapa ne ebona ipa mukamukaua kakaiwa, ebo ipa sa e
    tawo daitada apanawa emauwo mala osowe itulana. E Israel apanawa bedelawoe ne
    tawo daitada apanawa mampo sabamonteapo ateineapu ne ipa kakaiwa. Ne epe dewasapo
    uwa daitada apanawa atentopu ne ipa Iawe God. Ne Warere Iawe God ema epe wadina.
  qub-qub: Chayno jorgushpämi nasyuncunata musyachishaj jutë rispitädu cashanta. Jutëta
    manacajman churasha captiquipis gamcunata jorguptëmi juc-lä nasyun runacunaga
    musyanga noga Tayta Dios cashäta. Noga Tayta Diosmi chayno në.
  bqp-bqp: Kon nɛn yĩsi bɑkɑ te bɛɛrɛ wesiɑ te bɑ sɑnkɑ bwesenun suunu sɔɔ mi. Bwese
    ni, nù n wɑ bɑ mɑn bɛɛrɛ wɛ̃ɛmɔ, nu koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: Menm jan nou te trennen non m' nan labou nan mitan lòt nasyon yo, konsa
    m' pral sèvi ak nou pou fè lòt nasyon yo wè jan m' gen pouvwa, jan m' se yon Bondye
    ki apa. Lè sa a, nasyon yo va konnen se mwen menm ki Seyè a.
  eng-BSB: I will show the holiness of My great name, which has been profaned among
    the nations—the name you have profaned among them. Then the nations will know
    that I am the LORD, declares the Lord GOD, when I show My holiness in you before
    their eyes.
  eng-WEBPB: I will sanctify my great name, which has been profaned amongst the nations,
    which you have profaned amongst them. Then the nations will know that I am the
    LORD,” says the Lord GOD, “when I am proven holy in you before their eyes.
  kbq-kbq: Hanki ru moparegama umani'neta ruotge'ma hu'nea nagima eri havizama hu'naza
    nagia eriama hu'na ahentesga hugahue. E'inama hu'na nagima eriama hu'na hentesgama
    hanuge'za, anama umani'naza mopafi vahe'mo'za Nagrikura Ruotge hu'nea Ra Anumza
    mani'ne hu'za ke'za antahiza nehanage'na, Nagrani'a ruotge hu'noe hu'na eri ante
    ama hanuge'za zamagra kegahaze.
  nhe-BL: Na nijnextis para nelía nihueyi huan nitlatzejtzeloltic yonque imojuanti
    inquichijtoque ma nechtlaijilhuica ipan nochi tlaltini. Huan nochi tlacame ipan
    tlaltepactli quimachilise para na, niDIOS quema nimechquixtis tlen campa yajuanti
    huan nijnextis para nitlatzejtzeloltic imopampa imojuanti. Queja nopa na, niimoTECO
    Tlen Más Nijpiya Tlanahuatili, niquijtohua.
  gub-BL: Pemuaiw herer ywy nànànar wainuinuromo peneko mehe. Aexak kar putar herer
    upuner ma'e ikatuahy haw a'e teko wanupe nehe. A'e 'ar mehe ukwaw putar Tupàn
    Tuweharupi Wiko Ma'e romo herekuwe haw wà nehe. Ihe Pezar Tuweharupi Wiko Ma'e
    aiko ko ma'e imume'u har romo ihe. Azapo putar ma'e peme nehe, nezewe mehe teko
    ywy nànànar ukwaw putar hekatu haw wà nehe.
  eng-DRA: 'And I will sanctify my great name, which was profaned among the Gentiles,
    which you have profaned in the midst of them: that the Gentiles may know that
    I am the Lord, saith the Lord of hosts, when I shall be sanctified in you before
    their eyes.'
