  arb-NAV: فَأُقَدِّسُ اسْمِي الْعَظِيمَ الَّذِي صَارَ بِسَبَبِكُمْ مُنَجَّساً بَيْنَ
    الأُمَمِ الَّتِي تَفَرَّقْتُمْ بَيْنَهَا، فَتُدْرِكُ الأُمَمُ أَنِّي أَنَا الرَّبُّ
    حِينَ أَتَقَدَّسُ فِيكُمْ أَمَامَ أَعْيُنِهِمْ يَقُولُ السَّيِّدُ الرَّبُّ.
  ewe-ewe: Mafia nye ŋkɔ gã la ƒe kɔkɔenyenye si wodo gui le dukɔwo dome, ŋkɔ si miedo
