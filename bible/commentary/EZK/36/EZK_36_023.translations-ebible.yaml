  piu-2006: '@see-verse:EZK.036.022'
  kik-kik: Nĩngonania ũtheru wa rĩĩtwa rĩakwa inene, rĩrĩa rĩthaahĩtio ndũrĩrĩ-inĩ
    icio, rĩĩtwa rĩu inyuĩ mũthaahĩtie gatagatĩ-inĩ ga cio. Hĩndĩ ĩyo ndũrĩrĩ icio
