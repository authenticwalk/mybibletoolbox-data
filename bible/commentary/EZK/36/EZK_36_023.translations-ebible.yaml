    fuula isaanii duratti qulqulluu taʼuu koo argisiisutti akka ani Waaqayyo taʼe
    saboonni ni beeku, jedha Waaqayyo Gooftaan.
  fra-LSG: Je sanctifierai mon grand nom, qui a été profané parmi les nations, que
    vous avez profané au milieu d’elles. Et les nations sauront que je suis l’Éternel,
    dit le Seigneur, l’Éternel, quand je serai sanctifié par vous sous leurs yeux.
  gnn-gnn: Yo, ŋarrapinydja yurru milkunharamirrina ŋarranhawuynydja ŋarra bukmakkalana
