verse: EZK.036.023
translations:
  mal-C: നിങ്ങൾ ജനതകൾക്കിടയിൽ അശുദ്ധമാക്കിയ, അവരുടെ മധ്യേ അശുദ്ധമായിത്തീർന്ന എന്റെ
    മഹത്തായ നാമത്തിന്റെ പരിശുദ്ധി ഞാൻ അവരെ കാണിക്കും. അങ്ങനെ നിങ്ങളിലൂടെ എന്റെ വിശുദ്ധി
    ഞാൻ അവരുടെ ദൃഷ്ടിയിൽ തെളിയിക്കുമ്പോൾ ഞാൻ യഹോവ ആകുന്നു എന്ന് ആ ജനതകൾ മനസ്സിലാക്കും,
    എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  deu-TKW: Und ich werde meinen großen Namen heiligen, der unter den Völkern entweiht
    ward, den ihr unter ihnen entweiht habt, damit die Völker erkennen, daß ich Jahwe
    bin, ist der Spruch des Herrn Jahwe, wenn ich mich vor ihren Augen heilig an euch
    erweisen werde.
  lin-lin: Nakolakisa bosantu ya Kombo monene na Ngai, oyo esambwaki kati na bikolo,
    Kombo oyo bobebisaki bosantu na yango kati na bikolo yango. Boye, bikolo ekoyeba
    solo ete Ngai, nazali Yawe, elobi Nkolo Yawe, tango nakomonisa bosantu na Ngai
    na nzela na bino na miso na bango.
  eng-LSV: And I have sanctified My great Name, || That is profaned among the nations,
    || That you have defiled in your midst, || And the nations have known that I [am]
    YHWH, || A declaration of Lord YHWH, || In My being sanctified in you before your
    eyes.
  eng-GNV: And I wil sanctifie my great Name, which was polluted among the heathen,
    among whome you haue polluted it, and the heathen shall know that I am the Lord,
    sayth the Lord God, when I shalbe sanctified in you before their eyes.
  eng-WEBSTER: And I will sanctify my great name, which was profaned among the heathen,
    which ye have profaned in the midst of them; and the heathen shall know that I
    am the LORD, saith the Lord GOD, when I shall be sanctified in you before their
    eyes.
  nhw-BL: Na nijnextis para nelía nihueyi huan nitlatzejtzeloltic masque amojuanti
    anquichijtoque ma nechtlaijilhuica ipan nochi tlalme. Huan nochi masehualme ipan
    tlaltipactli quimachilise para na, niDIOS quema nimechquixtis tlen campa inijuanti
    huan nijnextis para nitlatzejtzeloltic por amojuanti. Quej nopa na, niamoTECO
    Catli Más Nijpiya Tlanahuatili, niquijtohua.
  swh-ONEN: Nitauonyesha utakatifu wa Jina langu kuu, ambalo limetiwa unajisi miongoni
    mwa mataifa, jina ambalo limetiwa unajisi miongoni mwao. Ndipo mataifa watakapojua
    kuwa Mimi ndimi Bwana, asema Bwana Mwenyezi, nitakapojionyesha mwenyewe kuwa mtakatifu
    kwa kuwapitia ninyi mbele ya macho yao.
  bba-bba: Kon nɛn yĩsi bɑkɑ te bɛɛrɛ wesiɑ te bɑ sɑnkɑ bwesenun suunu sɔɔ mi. Bwese
    ni, nù n wɑ bɑ mɑn bɛɛrɛ wɛ̃ɛmɔ, nu koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: And I will sanctify my great name, which was profaned among the heathen,
    which ye have profaned in the midst of them; and the heathen shall know that I
    am the Lord, saith the Lord God, when I shall be sanctified in you before their
    eyes.
  luo-luo: Abiro nyiso kaka nyinga marahuma musedwanyo e dier ogendini, ler, nyingno
    musechido e diergi. Eka ogendini nongʼe ni An e Jehova Nyasaye, chiengʼ ma ananyisra
    kaka ngʼama ler ka uneno gi wangʼu, Jehova Nyasaye Manyalo Gik Moko Duto osewacho.
  meu-meu: Lau ladagu hereana ena helaḡa, bese idau-idau bogaragidiai vada e miro
    badina be umui ese vada o hamiroa ḡauna, na lau ese baina gwauraia maoro; bena
    umui emui amo egu helaḡa na idia vairadiai baina gwauraia maoro negana ai, bese
    idau-idau bae diba lau na Iehova. Ḡaubada Iehova na e herevamu.
  npi-ULB: किनकि तिमीहरूले जातिहरूका बिचमा अशुद्ध बनाएका मेरो महान् नाउँलाई म पवित्र
    बनाउनेछु । जातिहरूका बिचमा तिमीहरुले त्‍यसलाई अशुद्ध बनयौ । तब म पवित्र छु भनी
    तिमीहरूले देखेपछि ती जातिहरूले म नै परमप्रभु हुँ भनी जान्‍नेछन्, यो परमप्रभु परमेश्‍वरको
    घोषणा हो ।
  yor-yor: Èmi yóò fi jíjẹ́ mímọ́ orúkọ ńlá mi, èyí tí a ti sọ di aláìmọ́ hàn ni àárín
    àwọn orílẹ̀-èdè, orúkọ tí ìwọ ti sọ di aláìmọ́ ni àárín wọn. Nígbà náà àwọn orílẹ̀-èdè
    yóò mọ̀ pé èmi ni Olúwa, ni Olúwa Olódùmarè wí, nígbà tí mo bá fi ara mi hàn ni
    mímọ́ nípasẹ̀ yín ni iwájú wọn.
  pes-OPCB: عظمت نام خود را که شما آن را در میان قومهای دیگر بی‌حرمت کردید، در میان
    شما آشکار خواهم ساخت، آنگاه مردم دنیا خواهند دانست که من یهوه هستم.
  tgl-ULB: Sapagkat gagawin kong banal ang aking dakilang pangalan, na nilapastangan
    ninyo sa mga bansa—sa gitna ng mga bansa, ito ay nilapastangan ninyo. At malalaman
    ng mga bansa na ako si Yahweh— ito ang pahayag ng Panginoong Yahweh—kapag nakita
    ninyo na ako ay banal.
  cbu-NT: Arapchish tputsi taarangus, nuwaa yutaritaam ínarangitaateesa, ashiritaa
    nuwsha nuwaanaatsi wizpuriri uru tuyamandachima. Ashkachuri, tputssha nuwaa Apanlleetsi
    yasachinlliniya. Watam nuw Taarashipani atinawa.
  hui-hui: Ani berogome wali agali taratara uruni tihondo i̱naga mini bayale tigabiore
    kogo manda bilo walia holebero. Ani walia harogola tigua i̱naga mini ogoniore
    yaraga holebira. Isaraele wali agali tígua mana ko bialu i̱ mini mo dindiha halu
    mo nagalone harimigo mani i̱na mini bayale tigabibi biabe hongoheru berogobi hondowa
    wali agali taratara karume i̱ Anduane Homogoore henedalo manda bulebira. Ai bi
    ogoni Anduane Homogo Bibahende Haru Haame Ho Haga kogome larogoni.
  mya-mya: လူ​တို့​ရှေ့​တွင်​သင်​တို့​အ​သ​ရေ​ဖျက်​ခဲ့​သော ငါ​၏​ကြီး​မြတ်​သည့်​နာ​မ​တော်​သည်
    အ​ဘယ် မျှ​သန့်​ရှင်း​မြင့်​မြတ်​သည်​ကို​လူ​မျိုး​တ​ကာ တို့​အား​ငါ​ပြ​သ​မည်။ ထို​နာ​မ​တော်​သည်
    သင်​တို့​အ​သ​ရေ​ဖျက်​သည့် ငါ​၏​နာ​မ​တော် ဖြစ်​သည်။ သူ​တို့​ရှေ့​တွင်​ငါ​သည်​သန့်​ရှင်း​မြင့်
    မြတ်​တော်​မူ​ကြောင်း​သင်​တို့​အား​ဖြင့်​သိ စေ​မည်။ ထို​အ​ခါ​ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား
    ဖြစ်​တော်​မူ​ကြောင်း သူ​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်။ ဤ​ကား​ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်
    မူ​သော​စ​ကား​ဖြစ်​၏။-
  bod-N: ངས་ནི་ང་རང་གི་མཚན་ཆེན་པོ་དེ་དམ་པ་རུ་མངོན་པར་བྱ་སྟེ། མཚན་དེ་ནི་མི་རིགས་ཀུན་གྱི་ཁྲོད་དུ་ཁྱད་དུ་བསད་པ་དང་།
    ཁྱོད་ཚོས་ཁོ་རྣམས་ཀྱི་ཁྲོད་དུ་ཁྱད་གསོད་བྱས་པ་ཡིན། ངས་ཁྱོད་ཚོའི་སྟེང་དུ་དེ་དག་ལ་རང་ཉིད་དམ་པ་ཡིན་པར་མངོན་པའི་ཚེ།
    དེ་དག་གིས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས།
  sna-sna: Ndicharatidza utsvene hwezita rangu guru, rakanga rasvibiswa pakati pendudzi,
    iro zita ramakasvibisa pakati pavo. Ipapo ndudzi dzichaziva kuti ndini Jehovha,
    ndizvo zvinotaura Ishe Jehovha, panguva yandinoratidza utsvene hwangu kubudikidza
    newe pamberi pavo.
  spa-BLM: Yo santificaré mi gran nombre, que ha sido profanado entre las naciones,
    que ustedes han profanado entre ellas. Entonces las naciones sabrán que yo soy
    Yahvé — dice el Señor Yahvé — cuando se demuestre que soy santo en ustedes ante
    sus ojos.
  cac-cac: Yuj chi' ol in ch'ox val snivanil velc'och d'a yichan̈ juntzan̈ nación
    ix in b'uchan eyuuj chi'. A in val Jehová Yajal in svala' to a d'ayex ol in ch'oxel
    snivanil velc'ochi, d'a yichan̈ eb' anima chi'. Ichato chi' ol nachajel yuj eb'
    to a in ton Jehová in svutej icha chi'.
  swh-ULB: Kwa kuwa nitalifanya jina langu kuu kuwa takatifu, mlilolitukana miongoni
    mwa mataifa-katikati ya mataifa, mmelitukana. Kisha mataifa watajua kwamba mimi
    ni Yahwe-hivi ndivyo asemavyo Bwana Yahwe-asemavyo-wakati mtakapoona kwamba mimi
    ni mtakatifu.
  bel-bel: І асьвячу вялікае імя Маё, неславёнае ў народаў, сярод якіх вы зьняславілі
    яго, і ўведаюць народы, што Я - Гасподзь, кажа Гасподзь Бог, калі яўлю на вас
    сьвятасьць Маю перад вачыма іхнімі.
  wed-wed: Ana viatataiemi da wavau, ḡetelarana ma vivivireina. Wavau taumi dobu au
    anatapuna o vitepaubaubai. Taumiei dobu ana viatataiei da tau vivivireu
  deu-ELBBK: Und ich werde meinen großen Namen heiligen, der entweiht ist unter den
    Nationen, den ihr entweiht habt in ihrer Mitte. Und die Nationen werden wissen,
    dass ich der HERR bin, spricht der Herr, HERR, wenn ich mich vor ihren Augen an
    euch heilige.
  mbb-OT: Iyan a, is Nengazen he MEGBEVAYÀ, migkaǥi te ibpeehè ku ke sengemenu is
    kegkewaǥas te zengeg te ngazan ku ziyà te menge nasyun he zutun niw pendezeisaya
    heini. Ne egketuenan te menge etew keniyan he menge nasyun he iyan a Nengazen
    emun igkepeehè ku en kandan is kegkewaǥas ku pinaaǥi te ebeelan ku ziyà te keniyu.
  mal-2015: ജാതികളുടെ ഇടയിൽ നിങ്ങൾ അശുദ്ധമാക്കിയതായി അവരുടെ ഇടയിൽ അശുദ്ധമായ്പോയിരിക്കുന്ന
    എന്റെ മഹത്തായ നാമത്തെ ഞാൻ വിശുദ്ധീകരിക്കും; ജാതികൾ കാൺകെ ഞാൻ എന്നെത്തന്നേ നിങ്ങളിൽ
    വിശുദ്ധീകരിക്കുമ്പോൾ ഞാൻ യഹോവ എന്നു അവർ അറിയും എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Pošvecinava miro baro nav, savo hino meľardo andre maškar o narodi, savo
    tumen maškar lende meľarďan andre. Akor sprindžarena o narodi, hoj me som o RAJ,
    phenel o RAJ, o Adonaj, bo anglal lengre jakha sikavava prekal tumende, hoj me
    som sveto.
  pes-OPV: 'و اسم عظیم خود را که در میان امت‌ها بی‌حرمت شده است و شما آن را در میان
    آنها بی‌عصمت ساخته‌اید، تقدیس خواهم نمود. و خداوند یهوه می‌گوید: حینی که بنظر
    ایشان در شما تقدیس کرده شوم، آنگاه امت‌ها خواهند دانست که من یهوه هستم.'
  ron-1924: Де ачея вой сфинци Нумеле Меу чел маре, каре а фост пынгэрит принтре нямурь,
    пе каре л-аць пынгэрит ын мижлокул лор. Ши нямуриле вор куноаште кэ Еу сунт Домнул»,
    зиче Домнул Думнезеу, «кынд вой фи сфинцит ын вой суб окий лор.
  aui-aui: Bi aniyeveveyana da kagu waghawagha maragasina na kabikabikuwayina, waghawaghana
    meko dam wiibata kamodiye kokasiwiiberona, bi tami Isrel dammiye na nokodi kubura
    bogaebogae aniyevevedi da kabikabikuwayigu, bi raghanina mmko anabera, na nokodi
    wawaya sinakovi da, Tagu na Yawe. Tagu, Yawe God avisisiya.
  ben-OBCV: আমি আমার মহান নামের পবিত্রতা দেখাব, যা জাতিগণের মধ্যে অপবিত্র করা হয়েছে,
    যে নাম তুমি তাদের মধ্যে অপবিত্র করেছ। আর জাতিগণ জানবে যে, আমিই সদাপ্রভু, যখন আমি
    তাদের চোখের সামনে তোমাদের মধ্য দিয়ে নিজের পবিত্রতা দেখাব, এই কথা সার্বভৌম সদাপ্রভু
    বলেন।
  som-som: Oo quduus baan ka dhigi doonaa magacayga weyn oo quruumaha nijaas laga
    dhex dhigay, oo aad idinku nijaas kaga dhigteen. Oo Sayidka Rabbiga ahu wuxuu
    leeyahay, Quruumuhu waxay ogaan doonaan inaan anigu Rabbiga ahay markaan dhexdiinna
    quduus kaga noqdo iyagoo indhaha ku haya.
  lat-VUC: 'Et sanctificabo nomen meum magnum quod pollutum est inter gentes, quod
    polluistis in medio earum: ut sciant gentes quia ego Dominus, ait Dominus exercituum,
    cum sanctificatus fuero in vobis coram eis.'
  eng-ASVBT: And I will sanctify my great name, which hath been profaned among the
    nations, which ye have profaned in the midst of them; and the nations shall know
    that I am Jehovah, saith the Lord Jehovah, when I shall be sanctified in you before
    their eyes.
  ita-1885: E santificherò il mio gran Nome, ch'è stato profanato fra le genti, il
    qual voi avete profanato in mezzo di esse; e le genti conosceranno che io sono
    il Signore, dice il Signore Iddio; quando io mi sarò santificato in voi, nel cospetto
    loro.
  eng-LXXUP: And I will sanctify my great name, which was profaned among the nations,
    which ye profaned in the midst of them; and the nations shall know that I am the
    Lord, when I am sanctified among you before their eyes.
  eng-ULB: For I will make my great name holy, which you have profaned among the nations—in
    the midst of the nations, you profaned it. Then the nations will know that I am
    Yahweh—this is the Lord Yahweh's declaration—when you see that I am holy.
  spa-VBL: Voy a revelar la naturaleza santa y la importancia de mi reputación, que
    ha sido arruinada entre las naciones, la reputación que ustedes han arruinado
    entre ellas. Entonces las naciones sabrán que yo soy el Señor, declara el Señor
    Dios, cuando revele mi santidad a través de ti, mientras miran.
  fra-_FOB: Je sanctifierai mon grand nom, qui a été profané parmi les nations, que
    vous avez profané au milieu d'elles; et les nations sauront que je suis l'Éternel,
    dit le Seigneur, l'Éternel, quand je serai sanctifié par vous, sous leurs yeux.
  mal-mal: ജനതകളുടെ ഇടയിൽ നിങ്ങൾ അശുദ്ധമാക്കിയതായി അവരുടെ ഇടയിൽ അശുദ്ധമായിത്തീർന്നിരിക്കുന്ന
    എന്റെ മഹത്തായ നാമത്തെ ഞാൻ വിശുദ്ധീകരിക്കും; ജനതകളുടെ മുൻപിൽ ഞാൻ എന്നെത്തന്നെ നിങ്ങളിൽ
    വിശുദ്ധീകരിക്കുമ്പോൾ ഞാൻ യഹോവ എന്ന് അവർ അറിയും എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Maiṅ zāhir karūṅga ki merā azīm nām kitnā muqaddas hai. Tum ne dīgar aqwām
    ke darmiyān rah kar us kī behurmatī kī hai, lekin maiṅ un kī maujūdagī meṅ tumhārī
    madad karke apnā muqaddas kirdār un par zāhir karūṅga. Tab wuh jān leṅgī ki maiṅ
    hī Rab hūṅ. Yih Rab Qādir-e-mutlaq kā farmān hai.
  suz-BL: गो आं ठेयब नें लेंशा रिम्‍शो सेल्‍नुङ। मेको रागी ङा मुर आन दातेम मरिम्‍शो
    सेल्‍शो बाक्‍त। मिनु रागी रागी ङा मुरपुकीम गोन परमप्रभु, परमप्रभु यावे नङ, दे
    तुइक्‍नीम। मत्ती ६:९; इजीकीएल ३७:२८
  eng-NOY: And I will sanctify my great name, which hath been polluted among the nations,
    which ye have profaned in the midst of them; and the nations shall know that I
    am Jehovah, when I shall be sanctified in regard to you, before their eyes, saith
    the Lord Jehovah.
  ita-1927: E io santificherò il mio gran nome ch’è stato profanato fra le nazioni,
    in mezzo alle quali voi l’avete profanato; e le nazioni conosceranno che io sono
    l’Eterno, dice il Signore, l’Eterno, quand’io mi santificherò in voi, sotto gli
    occhi loro.
  ckb-ckb: جا پیرۆزی ناوی گەورەی خۆم دەردەخەم کە لەنێو نەتەوەکان زڕێنراوە، ئەوەی ئێوە
    لەناوەڕاستیان زڕاندتان، جا نەتەوەکان دەزانن کە من یەزدانم، کاتێک لەبەرچاویان لە
    ئێوەدا پیرۆزی خۆم دەردەخەم. ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: And I will make holy my great name which has been made unclean among the
    nations, which you have made unclean among them; and it will be clear to the nations
    that I am the Lord, says the Lord, when I make myself holy in you before their
    eyes.
  kan-OKCV: ನೀನು ನನ್ನ ಮಹತ್ವದ ನಾಮವನ್ನು ಅಪವಿತ್ರತೆಗೆ ಗುರಿಮಾಡಿದ ಇತರ ಜನಾಂಗಗಳಲ್ಲಿ ನನ್ನ ಪವಿತ್ರ
    ನಾಮವನ್ನು ತೋರಿಸುವೆನು. ಜನಾಂಗಗಳ ಕಣ್ಣುಗಳ ಮುಂದೆ ನಿನ್ನ ಮೂಲಕವಾಗಿ ನನ್ನನ್ನು ಪವಿತ್ರನೆಂದು
    ತೋರಿಸುವಾಗ ಅವರು ನಾನು ಯೆಹೋವ ದೇವರೆಂಬುದನ್ನು ತಿಳಿದುಕೊಳ್ಳುವರು ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು
    ಹೇಳುತ್ತಾರೆ.
  tam-2017: அந்நியமக்களின் நடுவே நீங்கள் பரிசுத்தக்குலைச்சலாக்கினதும் அவர்களுக்குள்
    உங்களால் பரிசுத்தக்குலைச்சலாக்கப்பட்டதுமான என்னுடைய மகத்தான பெயரை நான் பரிசுத்தம்செய்யும்பொழுது;
    அப்பொழுது அந்நியமக்கள் தங்களுடைய கண்களுக்கு முன்பாக நான் உங்களுக்குள் பரிசுத்தம்
    செய்யப்படும்போது, நான் யெகோவா என்பதை அறிந்துகொள்வார்கள் என்று யெகோவாகிய ஆண்டவர்
    சொல்லுகிறார்.
  spa-RV-1909: Y santificaré mi grande nombre profanado entre las gentes, el cual
    profanasteis vosotros en medio de ellas; y sabrán las gentes que yo soy Jehová,
    dice el Señor Jehová, cuando fuere santificado en vosotros delante de sus ojos.
  ron-BTF: Și voi sfinți numele meu cel mare, care a fost pângărit printre păgâni,
    pe care voi l-ați pângărit în mijlocul lor; și păgânii vor cunoaște că eu sunt
    DOMNUL, spune Domnul DUMNEZEU, când voi fi sfințit în voi înaintea ochilor lor.
  eng-WEBP: I will sanctify my great name, which has been profaned among the nations,
    which you have profaned among them. Then the nations will know that I am the LORD,”
    says the Lord GOD, “when I am proven holy in you before their eyes.
  eng-FBV: I will reveal the holy nature and importance of my reputation, which has
    been ruined among the nations, the reputation you have ruined among them. Then
    the nations will know that I am the Lord, declares the Lord God, when I reveal
    my holiness through you as they watch.
  nld-1939: Want heiligen zal Ik mijn grote Naam, die nu ontwijd is onder de volken,
    en die gij onder hen hebt ontwijd. Dan zullen de volken erkennen, dat Ik Jahweh
    ben, zegt Jahweh de Heer, als Ik in hun bijzijn door u mijn heiligheid bewijs.
  nch-BL: Na nijnextis para nelía nihueyi huan nitatzejtzeloltic masque amojuanti
    anquichijtoque ma techtaijilhuica ipan nochi talme. Huan nochi masehualme ipan
    taltipacti quimachilise para na, niDIOS quema nimechquixtis ten campa inijuanti
    huan nijnextis para nitatzejtzeloltic por amojuanti. Quej nopa na, niamoTECO Cati
    Más Nijpiya Tanahuatili, niquijtohua.
  vie-1934: 'Ta sẽ làm nên thánh danh lớn của ta, là danh đã bị phạm trong các dân,
    giữa các dân đó các ngươi đã phạm danh ấy. Chúa Giê-hô-va phán: Như vậy các dân
    tộc sẽ biết ta là Đức Giê-hô-va, khi trước mắt chúng nó ta sẽ được tỏ ra thánh
    bởi các ngươi.'
  hin-CV: मैं अपने बड़े नाम की पवित्रता को दिखाऊंगा, जिसे तुमने जनताओं के बीच अपवित्र
    किया, वह नाम जिसे तुमने उनके बीच अपवित्र किया. तब लोग जानेंगे कि मैं याहवेह हूं,
    परम प्रधान याहवेह की घोषणा है, जब मैं उनके आंखों के सामने तुम्हारे द्वारा पवित्र
    ठहरूंगा.
  spa-BES: Y santificaré mi gran nombre que ha sido profanado entre las naciones,
    y tú lo has profanado entre ellas; y será claro para las naciones que yo soy el
    Señor, dice el Señor Dios, cuando sea consagrado entre ustedes ante sus ojos.
  tdx-tdx: Le ho masiñeko i añarako ra’elahiy, i tiniva’ areo añivo’ o kilakila’ ndatioy,
    i vineta’ areo anteñateña’ iereoy; vaho ho fohi’ o kilakila’ndatio te Izaho Iehovà,
    hoe t’Iehovà Talè, naho avahe’ areo añatrefam-pihaino’ iareo eo iraho.
  tha-KJV: และเราจะชำระให้นามที่​ยิ่งใหญ่​ของเราบริ​สุทธิ​์ ซึ่งเป็นนามที่​ถู​กลบหลู่ท่ามกลางประชาชาติ
    และซึ่งเจ้าได้​ลบหลู่​ท่ามกลางเขา และประชาชาติจะทราบว่า เราคือพระเยโฮวาห์ องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แหละ
    เมื่อเราสำแดงความบริ​สุทธิ​์ของเราท่ามกลางเจ้าต่อหน้าต่อตาเขาทั้งหลาย
  por-BR-2018: Pois santificarei meu grande nome, que foi profanado entre as nações,
    o qual vós profanastes no meio delas; e as nações saberão que eu sou o SENHOR,
    diz o Senhor DEUS, quando eu for santificado em vós, diante de olhos delas.
  deu-ELO: Und ich werde meinen großen Namen heiligen, der entweiht ist unter den
    Nationen, welchen ihr entweiht habt in ihrer Mitte. Und die Nationen werden wissen,
    daß ich Jehova bin, spricht der Herr, Jehova, wenn ich mich vor ihren Augen an
    euch heilige. -
  eng-WYC-2018: And I shall hallow my great name, which is defouled among heathen
    men, which ye defouled in the midst of them; that heathen men know, that I am
    the Lord, saith the Lord of hosts, when I shall be hallowed in you before them.
    (And I shall consecrate my great name, which is defiled among the heathen, which
    ye defiled in their midst; so that the heathen know, that I am the Lord, saith
    the Lord of hosts, when I shall be hallowed, or shall be shown holy, through you
    before them.)
  epo-epo: Kaj Mi sanktigos Mian grandan nomon, malsanktigitan ĉe la nacioj, kiun
    vi malsanktigis inter ili; kaj la nacioj ekscios, ke Mi estas la Eternulo, diras
    la Sinjoro, la Eternulo, kiam Mi montros sur vi Mian sanktecon antaŭ iliaj okuloj.
  uig-PIN: Mǝn ǝllǝr arisida bulƣanƣan, Ɵzümning büyük namimni pak-muⱪǝddǝs dǝp kɵrsitimǝn;
    namimni dǝl silǝr ular arisida bulƣiƣan; ularning kɵz aldida Mǝn Ɵzümni silǝrning
    aranglarda pak-muⱪǝddǝs kɵrsǝtkinimdǝ, ǝllǝr Mening Pǝrwǝrdigar ikǝnlikimni bilip
    yetidu, — dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: Na da fifi asi gala ilima Na Dio ea Hadigi (amo Dio dilia da fifi asi gala
    amo ganodini gudu sa:ima:ne hamosu) amo ilia dawa:digima:ne olelesea, ilia da
    Na, Ouligisudafa Hina Gode, da sia:i dagoi, amo dawa:mu. Na da fifi asi gala amo
    Na da Hadigi ilima olelemusa:, Na da dili, Isala:ili fi dunu, dilima hamomu.
  tpi-OTNT: Olsem na bai mi soim ol dispela arapela lain olsem, pasin bilong mi em
    i gutpela na stretpela olgeta. Na bai ol i givim biknem long mi. Asua bilong yupela
    Israel yet na nau ol dispela lain i wok long daunim nem bilong mi. Tasol taim
    mi mekim ol strongpela wok bilong helpim yupela, bai ol arapela lain i lukim na
    ol i ken save olsem, pasin bilong mi em i gutpela na stretpela olgeta. Na bai
    ol i save gut olsem, mi yet mi Bikpela. Dispela em i tok bilong mi God, Bikpela.
  hau-SA: Zan nuna tsarkin girman sunana, wanda aka ɓata a cikin al’umma, sunana da
    kuka ɓata a cikinsu. Sa’an nan al’ummai za su san cewa ni ne Ubangiji, in ji Ubangiji
    Mai Iko Duka, sa’ad da na nuna kaina mai tsarki ta wurinku a idanunsu.
  uig-LAT: Men eller arisida bulghan’ghan, Özümning büyük namimni pak-muqeddes dep
    körsitimen; namimni del siler ular arisida bulghighan; ularning köz aldida Men
    Özümni silerning aranglarda pak-muqeddes körsetkinimde, eller Méning Perwerdigar
    ikenlikimni bilip yétidu, — deydu Reb Perwerdigar.
  nde-nde: Ngizabonakalisa ubungcwele bebizo elikhulu, eselingcolisiwe phakathi kwezizwe,
    ibizo osulingcolisile phakathi kwazo. Lapho-ke izizwe zizakwazi ukuthi mina nginguThixo,
    kutsho uThixo Wobukhosi, lapho sengizibonakalisa ngingcwele ngawe phambi kwamehlo
    azo.
  ton-ton: Pea te u fakamāʻoniʻoniʻi ʻa hoku huafa lahi, ʻaia naʻe fakalieliaʻi ʻi
    he lotolotonga ʻoe hiteni, ʻaia kuo mou fakalieliaʻi ʻiate kinautolu; pea ʻe ʻilo
    ʻe he hiteni, ko Sihova au, ʻoku pehē ʻe Sihova ko e ʻOtua, ʻoka fakamāʻoniʻoniʻi
    au ʻekimoutolu ʻi honau ʻao.
  ces-1613: Abych posvětil jména svého velikého, kteréž bylo poškvrněno mezi národy,
    kteréhož jste poškvrnili u prostřed nich, aby poznali národové, že já jsem Hospodin,
    praví Panovník Hospodin, když posvěcen budu v vás před očima jejich.
  eng-WMB: I will sanctify my great name, which has been profaned among the nations,
    which you have profaned among them. Then the nations will know that I am the LORD,”
    says the Lord GOD, “when I am proven holy in you before their eyes.
  tam-TCV: நாடுகளின் மத்தியில் அசுத்தப்படுத்தப்பட்டதும், அவர்கள் மத்தியில் நீங்கள்
    அசுத்தப்படுத்தியதுமான என் மகத்துவமான பெயரின் பரிசுத்தத்தை நான் காண்பிப்பேன். அவர்கள்
    கண்களுக்கு முன்பாக, உங்கள் மூலமாக நான் என்னைப் பரிசுத்தராய்க் காண்பிப்பேன். அப்பொழுது
    நானே யெகோவா என்பதை நாடுகள் அறிந்துகொள்ளும் என ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Kay himoon nako nga balaan ang akong bantogang ngalan, nga inyong gipasipalahan
    taliwala sa kanasoran—gipasipalahan ninyo kini, taliwala sa kanasoran. Ug masayran
    sa kanasoran nga ako si Yahweh—mao kini ang gipahayag ni Yahweh nga Ginoo—sa dihang
    makita ninyo nga balaan ako.
  pol-UBG: I uświęcę moje wielkie imię, które było zbezczeszczone wśród narodów, które
    wy zbezcześciliście pośród nich. I poznają narody, że ja jestem PANEM, mówi Pan
    BÓG, gdy będę uświęcony w was na ich oczach.
  agr-agr: '@see-verse:EZK.036.022'
  kyc-kyc: Nambame yuu liti wakalena nakama pao nambana kingi nyuo yuu paranyi nembo
    peyaminyi dupwana yulu angi mende kandapala nambana kingi doko poo pyasilyamo
    lao kando serami dokona palyuo pirunu dokopa dupwame namba doko Kamongo lao serami
    lyakande. Nambame nakama nyuo yulu pipala namba doko poo pyasiŋi lao yuu dupwana
    wambu lasaka piruŋu. Namba Kamongo Mupwa Andake Wakasa karenge dokome letoŋo.
  urd-GVU: مَیں ظاہر کروں گا کہ میرا عظیم نام کتنا مُقدّس ہے۔ تم نے دیگر اقوام کے
    درمیان رہ کر اُس کی بےحرمتی کی ہے، لیکن مَیں اُن کی موجودگی میں تمہاری مدد کر
    کے اپنا مُقدّس کردار اُن پر ظاہر کروں گا۔ تب وہ جان لیں گی کہ مَیں ہی رب ہوں۔
    یہ رب قادرِ مطلق کا فرمان ہے۔
  deu-1912: Denn ich will meinen großen Namen, der vor den Heiden entheiligt ist,
    den ihr unter ihnen entheiligt habt, heilig machen. Und die Heiden sollen erfahren,
    daß ich der HERR sei, spricht der Herr HERR, wenn ich mich vor ihnen an euch erzeige,
    daß ich heilig sei.
  kan-2017: ಜನಾಂಗಗಳಲ್ಲಿ ಅಪಕೀರ್ತಿಗೆ ಗುರಿಯಾದ, ಅಂದರೆ ನೀವು ಜನಾಂಗಗಳ ನಡುವೆ ಅಪಕೀರ್ತಿಗೆ ಗುರಿಮಾಡಿದ
    ನನ್ನ ಘನವುಳ್ಳ ನಾಮದ ಗೌರವವನ್ನು ನಾನು ಕಾಪಾಡಿಕೊಳ್ಳುವೆನು; ಹೀಗೆ ನಾನು ಅವುಗಳ ಕಣ್ಣೆದುರಿಗೆ
    ನಿಮ್ಮ ರಕ್ಷಣೆಯ ಮೂಲಕ ನನ್ನ ಗೌರವವನ್ನು ಕಾಪಾಡಿಕೊಳ್ಳುವಾಗ ನಾನೇ ಯೆಹೋವನು ಎಂದು ಅವರಿಗೆ ತಿಳಿಯುವುದು”
    ಇದು ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Ngiyal’ ni bay gu dag ngak e pi nam feni thothup fithingag nib gilbuguwan,
    ni fare ngachal ni um thiyar niged u fithik’rad, ma aram e bay ra nanged ni Gag
    e SOMOL. I Gag SOMOL ni Th’abi Tolang e gu be yog e pi thin ney. Bay gu maruwel
    ngomed nggu dag ngak e pi nam ni gub thothup.
  hlt-MCSB: Namtom taengkah a poeih ka ming tanglue te ka ciim ni. Te te amih lakli
    ah na poeih cakhaw namtom loh kai he Yahweh ni tila a ming uh bitni. He tah ka
    Boeipa Yahovah kah olphong ni. Nangmih rhangneh amih mikhmuh ah ka ciim uh ni.
  mdy-ETH: ሜሌ ዴሮና ጫሽኪንቴ፥ ጌይፃ፦ ዒንሢ ጫሽኪሴ ታኣኮ ዼኤፖ ሱንፆኮ ዱማዺፆ ታኣኒ ቤኤዛንዳኔ፤ ዬካፓ ዒንሢ ዛሎና ዬያ
    ዓሶ ቤርታ ታኣኮ ዱማዺፆ ታኣኒ ፔጋሲ ዻዋ ዎዶና ሜሌ ዴራ ቢያ ታኣኒ ናንጊና ናንጋ ጎዳ ማዔሢ ዔራንዳኔ።
  twi-ASANTE: Mɛda me din kɛseyɛ no kronkronyɛ a woagu ho fi wɔ amanaman mu no adi,
    edin a woagu ho fi wɔ wɔn mu no. Sɛ mefa wo so da me ho adi sɛ ɔkronkronni ma
    wɔhunu a, afei amanaman no bɛhunu sɛ mene Awurade no, Otumfoɔ Awurade asɛm nie.
  eng-WEBU: I will sanctify my great name, which has been profaned among the nations,
    which you have profaned among them. Then the nations will know that I am the LORD,”
    says the Lord GOD, “when I am proven holy in you before their eyes.
  wal-wal: Intte tunissin, kawotettatu giddon tunida ta gita sunttaa geeshshatettaa
    taani bessana. Eti xeellishin, intte baggaara taani ta geeshshatettaa bessiyo
    wode, taani GODAA gidiyoogaa eti erana. Taani Ubbaa Haariya GODAI hagaa odais.
  spa-PDDPT: Yo santificaré mi gran Nombre que fue profanado entre las naciones adonde
    fueron, el cual ustedes profanaron en medio de ellas. Y las naciones sabrán que
    Yo soy Yavé, dice ʼAdonay Yavé, cuando sea santificado en ustedes a vista de ellos.
  gun-gun: Ha'e nunga rupi amboete uka ju 'rã xerery yvate ha'e iky'a e'ỹ va'e, yvy
    regua kuery mbyte peoa rupi pemongy'a uka va'ekue ri. Ha'e ramo yvy regua kuery
    oikuaa 'rã xee Senhor ae aikoa, ha'e kuery renonde iky'a e'ỹ va'e aikoa aexa uka
    ramo — he'i Senhor Nhanderuete.
  ilo-ULB: Ta iparangarangkonto ti kinasanto ti naindaklan a naganko, a tinulawanyo
    kadagiti nasion—iti nagtetengngaan dagiti nasion, tinulawanyo daytoy. Ket maammoanto
    dagiti nasion a siak ni Yahweh—kastoy ti pakaammo ti Apo a ni Yahweh—inton makitayo
    a nasantoanak.
  kpg-kpg: I dogu madagoaa ma ga haga modongoohia gi nia guongo di haga madagudia
    o dogu ingoo dabu, go di ingoo dela nogo haga balumee go goodou i nadau mua, malaa,
    digaula ga modongoohia bolo ma dela ko Au go Dimaadua. Au go Tagi go Yihowah dela
    gu helehelekai. Au gaa hai goodou e hai di mee e haga modongoohia gi nia guongo
    bolo Au dela e dabu.
  uig-ARA: مەن ئەللەر ئارىسىدا بۇلغانغان، ئۆزۈمنىڭ بۈيۈك نامىمنى پاك-مۇقەددەس دەپ
    كۆرسىتىمەن؛ نامىمنى دەل سىلەر ئۇلار ئارىسىدا بۇلغىغان؛ ئۇلارنىڭ كۆز ئالدىدا مەن
    ئۆزۈمنى سىلەرنىڭ ئاراڭلاردا پاك-مۇقەددەس كۆرسەتكىنىمدە، ئەللەر مېنىڭ پەرۋەردىگار
