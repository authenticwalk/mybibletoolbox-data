  twi-twi: Mɛda me din kɛseyɛ no kronkronyɛ a moagu ho fi wɔ amanaman mu no adi, din
    a moagu ho fi wɔ wɔn mu no. Sɛ mefa wo so da me ho adi sɛ ɔkronkronni ma wohu
    a, afei amanaman no behu sɛ mene Awurade no, Otumfo Awurade asɛm ni.
  hlt-hlt: Namtom taengkah a poeih ka ming tanglue te ka ciim ni. Te te amih lakli
    ah na poeih cakhaw namtom loh kai he Yahweh ni tila a ming uh bitni. He tah ka
    Boeipa Yahovah kah olphong ni. Nangmih rhangneh amih mikhmuh ah ka ciim uh ni.
  tbz-SIM: N yètìrì diì cɑ̀kɛ ibotí tɛì bɛ̀ cìɛ́tɛ́ kɛ tɑɑ́ ìì miɛkɛ ì borɛ̀, kɛ̀
