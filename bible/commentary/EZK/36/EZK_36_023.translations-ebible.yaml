    ḏarrtjalktja wal'ŋu Waŋarr, ga yakana yurru yätj marrtji galkithirrinydja ŋarrakala.
  yal-yal: N na n xili gbeen sariɲanna mayitama nɛn, ɛ naxan sariɲan kalaxi siyane
