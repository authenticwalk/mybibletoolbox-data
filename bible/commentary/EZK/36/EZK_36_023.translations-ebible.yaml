    rina tie pa laemia gamu. Pana va dogoro pule nau si Arau pa mata dia sapu Hopequ
    si Arau koa gamu si kote tumae nia ari na butubutu sapu Arau tugo se Zihova, zama
    vura gua si Arau Zihova sa Baṉara.
  gaz-gaz: Ani qulqullina maqaa koo guddichaa kan saboota gidduutti xuraaʼe kan isin
