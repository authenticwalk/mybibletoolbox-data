    ei sarawi.
  jae-jae: Aê oc jawaka ŋoc ŋaê towae ŋadabuŋanô sa. Ŋoc ŋaê kêtu sec aŋga tenteŋlatunêŋ,
    amac agôm ŋoc ŋaê kêtu sec. Ma tenteŋlatu sêjala gebe Apômtau aê. Aê Apômtau Anôtô
    kasôm biŋ. Aê oc jawaka tauc sa êpi amac gebe aê dabuŋ.
  ksd-ksd: Ina vagomgom ra ko na iangigu nina ava ga vabilak ia livuan ta ra umana
    Tematana, ba ava ga ki varurung ma diat; ma ra umana Tematana diat a nunure ba
