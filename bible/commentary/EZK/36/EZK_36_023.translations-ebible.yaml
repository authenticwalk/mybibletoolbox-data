  asm-FB: আৰু জাতিবোৰৰ মাজত তেওঁলোকে অপবিত্ৰ কৰা জাতিবোৰ মাজত অপবিত্ৰীকৃত হোৱা মোৰ
    মহৎ নাম মই পবিত্ৰ কৰিম; আৰু প্ৰভু যিহোৱাই কৈছে, যেতিয়া মই জাতিবোৰৰ সাক্ষাতে তোমালোকৰ
    মাজত পবিত্ৰীকৃত হ’ম, তেতিয়া মই যে যিহোৱা, ইয়াকে জাতিবোৰে জানিব।
  sus-A: ﭑ نَ ﭑ شِلِ شُنفبٍ شَ سّنِيّنيِ مَسٍنمَ نّ، وٌ نَشَن مَبٍرٍشِ. ﭑ نَ ﭑ مَ
    سّنِيّنيِ مَسٍنمَ وٌ سَابُي رَ عٍ يَ شْرِ، دُنِحَ حَمَنّيٍ عَ كٌلٌنمَ نّ عَ عَلَتَلَ
    نَن ﭑ نَ. وٌ مَرِفِ عَلَتَلَ شُي نَن نَ كِ.›»
  fra-SBL: Je sanctifierai mon grand nom, qui a été profané parmi les nations, que
    vous avez profané parmi elles. Alors les nations sauront que je suis Yahvé, dit
    le Seigneur Yahvé, quand je serai sanctifié en vous sous leurs yeux.
  hbo-hbo: וְקִדַּשְׁתִּ֞י אֶת־שְׁמִ֣י הַגָּדֹ֗ול הַֽמְחֻלָּל֙ בַּגֹּויִ֔ם אֲשֶׁ֥ר
