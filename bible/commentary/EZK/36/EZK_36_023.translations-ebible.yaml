  dop-dop: Ɩ́ wɑkǝlɑ mɑ hǝtɛ sɔsɔɔlɛ kɛ piitimnɑɑ tɑɑ. Ɩlɛ mɑɑ tɑɣɑnɩ-tɛ. Wɑɑtʋ wei
    mɑɑ tɑɣɑnɩ-tɛ nɑ mǝ nɔɣɔ nɑ ɩ́ nɑɑkɩ, ɩlɛnɑ ɩ́ cɛkǝnɑ sɩ mɑɣɑlɛ Tɑcɑɑ Ɩsɔ mɑ́
    mɑ yɔɣɔtǝnɑ mpʋ.
  azb-azb: Millətlər arasında ləkələdiyiniz böyük adımın müqəddəsliyini yenə göstərəcəyəm.
    Millətlərin gözü önündə sizin içinizdə müqəddəsliyimi göstərən zaman biləcəklər
    ki, Rəbb Mənəm” Xudavənd Rəbb belə bəyan edir.
  eng-DBY: And I will hallow my great name, which was profaned among the nations,
    which ye have profaned in the midst of them; and the nations shall know that I
    [am] Jehovah, saith the Lord Jehovah, when I shall be hallowed in you before their
    eyes.
  hin-2017: मैं अपने बड़े नाम को पवित्र ठहराऊँगा, जो जातियों में अपवित्र ठहराया गया,
    जिसे तुम ने उनके बीच अपवित्र किया; और जब मैं उनकी दृष्टि में तुम्हारे बीच पवित्र
    ठहरूँगा, तब वे जातियाँ जान लेंगी कि मैं यहोवा हूँ, परमेश्वर यहोवा की यही वाणी
    है। (यहे. 39:7)
  wol-KYG: Kon dinaa fésal sama sellngay tur wu màgg, wi ñu teddadil fi biir yéefar
    yi, sama tur wi ngeen teddadil fi seen biir. Ci yeen laay fésale sama sellnga,
    yéefar yiy gis, ba xam ne maay Aji Sax ji. Kàddug Boroom bi Aji Sax jee.
  eng-YLT: And I have sanctified My great name, That is profaned among nations, That
    ye have polluted in your midst, And known have the nations that I [am] Jehovah,
