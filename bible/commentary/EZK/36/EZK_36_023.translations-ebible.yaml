    sak-en si Yahweh ay Kangatoan ay Diyos.
  eng-WYC-2017: And I shall hallow my great name, which is defouled among heathen
    men, which ye defouled in the midst of them; that heathen men know, that I am
    the Lord, saith the Lord of hosts, when I shall be hallowed in you before them.
  eng-WMBB: I will sanctify my great name, which has been profaned amongst the nations,
    which you have profaned amongst them. Then the nations will know that I am the
    LORD,” says the Lord GOD, “when I am proven holy in you before their eyes.
  urd-GVH: मैं ज़ाहिर करूँगा कि मेरा अज़ीम नाम कितना मुक़द्दस है। तुमने दीगर अक़वाम
    के दरमियान रहकर उस की बेहुरमती की है, लेकिन मैं उनकी मौजूदगी में तुम्हारी मदद
    करके अपना मुक़द्दस किरदार उन पर ज़ाहिर करूँगा। तब वह जान लेंगी कि मैं ही रब हूँ।
    यह रब क़ादिरे-मुतलक़ का फ़रमान है।
  rug-rug: Kote va dogoro ni Arau sari na butubutu vasina pu la koa si gamu sapu vea
