verse: EZK.036.004
translations:
  mal-C: 'ഇസ്രായേൽ ഗിരിനിരകളേ, യഹോവയായ കർത്താവിന്റെ വാക്കു ശ്രദ്ധിക്കുക: പർവതങ്ങളോടും
    കുന്നുകളോടും തോടുകളോടും താഴ്വരകളോടും പാഴായിക്കിടക്കുന്ന ശൂന്യാവശിഷ്ടങ്ങളോടും ജനതകളിൽ
    ശേഷിച്ചവർക്കു കവർച്ചയും പരിഹാസവുമായിത്തീർന്നിരിക്കുന്ന പട്ടണങ്ങളോടും യഹോവയായ കർത്താവ്
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു—'
  deu-TKW: darum, ihr Berge Israels, vernehmt das Wort des Herrn Jahwe! So spricht
    der Herr Jahwe zu den Bergen und zu den Hügeln, zu den Rinnsalen und zu den Thalgründen,
    zu den öden Trümmern und zu den verlassenen Städten, die zur Beute geworden sind
    und zum Gespött für die übrigen Völker ringsum, -
  lin-lin: 'mpo na yango, bino bangomba ya Isalaele, boyoka liloba na Nkolo Yawe :
    Tala liloba oyo Nkolo Yawe alobi na bangomba ya milayi mpe ya mikuse, na mabulu
    mpe na mabwaku, na bisika ya libebi mpe na bingumba oyo basundola mpe babebisa,
    bongo bato ya bikolo mosusu ya zingazinga bayibaki mpe bakomisaki yango eloko
    ya kotiola ;'
  eng-LSV: Therefore, O mountains of Israel, || Hear a word of Lord YHWH! Thus said
    Lord YHWH, to mountains, and to hills, || To streams, and to valleys, || And to
    ruins that [are] desolate, || And to cities that are forsaken, || That have been
    for a prey, || And for a scorn, to the remnant of the surrounding nations,
  eng-GNV: 'Therefore ye mountaines of Israel, heare the worde of the Lord God, Thus
    sayth the Lord God to the mountaines and to the hilles, to the riuers, and to
    the valleys, and to the waste, and desolate places, and to the cities that are
    forsaken: which are spoyled and had in derision of the residue of the heathen
    that are round about.'
  eng-WEBSTER: Therefore, ye mountains of Israel, hear the word of the Lord GOD; Thus
    saith the Lord GOD to the mountains, and to the hills, to the rivers, and to the
    valleys, to the desolate wastes, and to the cities that are forsaken, which became
    a prey and derision to the residue of the heathen that are around;
  nhw-BL: Huajca xijtlacaquilica nocamanal na, niamoTECO Catli Más Nijpiya Tlanahuatili.
    Xijtlacaquilica catli niquijtohua tlen nochi tepeme, tlachiquilme, tepeme, tlaixtemolis,
    hueyame, tlamayame, tlalme huan altepeme ipan tlali Israel catli quinsosolojque
    huan catli quinpinahualtijque catli ehuani nopa tlalme campa hueli.
  swh-ONEN: 'kwa hiyo, ee milima ya Israeli, sikieni neno la Bwana Mwenyezi: Hili
    ndilo Bwana Mwenyezi asemalo kwa milima na vilima, kwa makorongo na mabonde, kwa
    mahame yaliyo ukiwa, miji iliyoachwa ambayo imetekwa nyara na kudharauliwa na
    mataifa mengine yanayowazunguka,'
  bba-bba: Yen sɔ̃, u nɛɛ, bɛɛ ɡuunu kɑ ɡunɡunu kɑ dɑɑnu kɑ wɔwi kɑ bɑnsu kɑ wuu si
    bɑ deri si yibɛrɛbɑ bɑ wɔri bɑ yɑ̃nu ɡurɑ mɑ bwese ni nu kɑ su sikerenɛ nu su
    yɛ̃ɛmɔ, i swɑɑ dɑkio i nɔ ye u ɡerumɔ bɛɛn sɔ̃.
  eng-KJVCPB: therefore, ye mountains of Israel, hear the word of the Lord God; Thus
    saith the Lord God to the mountains, and to the hills, to the rivers, and to the
    valleys, to the desolate wastes, and to the cities that are forsaken, which became
    a prey and derision to the residue of the heathen that are round about;
  luo-luo: kuom mano, yaye un gode mag Israel, winjuru gima an Jehova Nyasaye Manyalo
    Gik Moko Duto wacho ni gode madongo gi matindo, kaachiel gi aore kod holni, gi
    kuonde modongʼ gundni, mane ogendini mokiewo gi jo-Israel oyako kendo oyiero.
  meu-meu: Taunabunai, Israel ororodia e, Ḡaubada Iehova ena hereva ba kamonai; ororo
    badadia bona maraḡidia, bona koura dobudobudia bona koura iboudiai, bona gabu
    gagaedia bona hanua ahutudia, bese oredia hegegemadai ai ese damudia ai vada e
    halaodia bona vada e kirikirilaidiamu ḡaudia na Ḡaubada Iehova ese ini e hereva
    henidia tomamu.
  npi-ULB: यसकारण, ए इस्राएलका पर्वतहरू, परमप्रभु परमेश्‍वरको वचन सुनः पर्वतहरू र
    अग्ला पहाडहरू, खोलाहरू र बेसीहरू, तिनीहरूका वरिपरि भएका अरू जतिहरूका निम्‍ति लूट
    र हाँसोको विषय बनेका निर्जन उजाड-स्थानहरू र त्‍यागिएका सहरहरूलाई परमप्रभु परमेश्‍वर
    यसो भन्‍नुहुन्‍छ,
  yor-yor: nítorí náà, ẹ̀yin òkè gíga Israẹli gbọ́ ọ̀rọ̀ Olúwa Olódùmarè, èyí yìí
    ní Olúwa Olódùmarè wí fún àwọn òkè gíga àti àwọn òkè kéékèèké, fún àfonífojì ńlá
    àti àfonífojì kéékèèké, fún àwọn ibi ìsọdahoro ìparun àti fún àwọn ìlú tí a ti
    kọ̀sílẹ̀ tí a ti kó tí àwọn orílẹ̀-èdè tí ó kù ní àyíká sì fi ṣe ẹlẹ́yà,
  pes-OPCB: 'پس ای کوههای اسرائیل، به کلام من که خداوند یهوه هستم گوش فرا ده! به کوهها
    و تپه‌ها، وادیها و دره‌ها، مزارع و شهرهایی که مدتهاست به‌وسیلۀ قومهای خدانشناس
    همسایهٔ شما ویران شده و مورد تمسخر قرار گرفته‌اند، می‌گویم:'
  tgl-ULB: 'Kaya nga, mga kabundukan ng Israel, makinig sa salita ng Panginoong Yahweh:
    Ito ang sinasabi ng Panginoong Yahweh sa mga kabundukan at sa matataas na mga
    burol, sa mga daanan ng tubig at mga lambak, sa mga walang nakatira at mapanglaw
    na lugar at sa napabayaang mga lungsod na sinamsam at isang paksa ng panunukso
    para sa ibang mga bansa na nakapalibot sa kanila—'
  hui-hui: Anidagua lalu hayago ainde Isaraele dindiha hari wedemirubi dindi ulini
    bugubugu ngamirubi iba emene emene pugupugu bialu poramirubi tígua i̱ Anduane
    Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi o larogo hale halimu. Isaraele
    dindiha tano ngamirubi dindi maru wima pedemirubi waitigime balu mo labu hai hene
    ngamiru tíguabi i̱na bi o larogo hale halimu. Hameigini dindi kawareni palia para
    para biarume tí mo ko halu bo labu ho ngelowa mege bialu haya.
  mya-mya: သို့​ဖြစ်​၍​ဣ​သ​ရေ​လ​တောင်​တို့၊ အ​ရှင်​ထာ​ဝ​ရ ဘု​ရား​၏​အ​မိန့်​ကို​နား​ထောင်​ကြ​လော့။
    ပတ်​ဝန်း ကျင်​တိုင်း​ပြည်​များ​၏​တိုက်​ခိုက်​လု​ယက်​မှု၊ ပြက်​ရယ်​ပြု​မှု​တို့​ကို​ခံ​ရ​ကာ​လူ​သူ​ဆိတ်
    ငြိမ်​ရာ​မြို့​များ၊ ယို​ယွင်း​ပျက်​စီး​နေ​သည့် အ​ရပ်​များ၊ တောင်​များ၊ ချောင်း​များ၊
    ချိုင့်​ဝှမ်း များ​အား​ဤ​သို့​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား မိန့်​တော်​မူ​၏။
  bod-N: དེ་བས་ཡེས་ར་ཨེལ་གྱི་རི་རྣམས། ཁྱོད་རྣམས་ཀྱིས་གཙོ་བོ་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་ཅིག
    གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། རི་བོ་དང་རི་སྒང་། གྲོག་ཤུར། ལུང་པ། ས་སྟོང་དུ་ལུས་པའི་ཞིག་རལ།
    དོར་བའི་གྲོང་ཁྱེར་བཅས་པ་སྟེ། མཐའ་འཁོར་གྱི་མི་རིགས་ཀུན་ནས་ལུས་པའི་མི་རྣམས་ཀྱིས་བཅོམ་ཞིང་འཕྱས་པ་དག་ལ་གསུངས་པ་སྟེ།
  sna-sna: 'naizvozvo, imi makomo eIsraeri, inzwai shoko raIshe Jehovha: Zvanzi naIshe
    Jehovha kumakomo nokuzvikomo, kuhova nokumipata, kumatongo akaparadzwa okumaguta
    akasiyiwa akanga apambwa uye akasekwa nendudzi dzose dzakakupoteredzai,'
  spa-BLM: 'por lo tanto, ustedes, montes de Israel, escuchen la palabra del Señor
    Yahvé: El Señor Yahvé dice a los montes y a las colinas, a los cursos de agua
    y a los valles, a los desiertos y a las ciudades abandonadas, que se han convertido
    en presa y escarnio para el resto de las naciones que están alrededor;'
  cac-cac: Yuj chi', a in Jehová Yajal in sval d'ayex israel ex ayex d'a lum tzalquixtac,
    d'a lum ch'olquixtac, d'a chon̈ab' mac'b'ilem lan̈najoc yed' d'a chon̈ab' cannac
    tz'inan, aton juntzan̈ chon̈ab' elc'ab'ilb'at tastac ay d'ay yuj juntzan̈ chon̈ab'
    ay d'a slac'anil.
  swh-ULB: 'Kwa hiyo, milima ya Israeli, sikilizeni neno la Bwana Yahwe: Bwana Yahwe
    asema hivi kwa milima na vilima, mifereji ya maji na mabonde, mahali palipoharibika
    kuwa ukiwa na miji iliyoachwa ambayo imetekwa nyara na kutokuwa huru kwa kutaniwa
    na mataifa yaliyowazunguka-'
  bel-bel: 'за гэта, горы Ізраілевыя, выслухайце слова Госпада Бога: так кажа Гасподзь
    Бог горам і пагоркам, лагчынам і далінам, і апусьцелым развалінам і пакінутым
    гарадам, якія зрабіліся здабычаю і паглумішчам іншым навакольным народам;'
  deu-ELBBK: darum, ihr Berge Israels, hört das Wort des Herrn, des HERRN! So spricht
    der Herr, HERR, zu den Bergen und zu den Hügeln, zu den Gründen und zu den Tälern,
    und zu den wüsten Trümmern und zu den verlassenen Städten, die dem Überrest der
    Nationen ringsum zur Beute und zum Spott geworden sind –
  mbb-OT: Umbe, sikiyu is menge vuvungan, menge zal-ug, menge suǥud, menge lugar he
    nengevengkag, pemineǥa niw is egkeǥiyen ku. Siak, is Nengazen he MEGBEVAYÀ, migkaǥi
    a he utew ku egkepeuki heeyan he menge nasyun lavew en is Edom, su mid-aǥew zan
    is tanè ku zuma te utew kegkelipey wey kedsudì, su egkesuat dan he maangken dan
    is menge penebtavà kayi.’
  mal-2015: 'യഹോവയായ കർത്താവിന്റെ വചനം കേൾപ്പിൻ! മലകളോടും കുന്നുകളോടും തോടുകളോടും
    താഴ്‌വരകളോടും പാഴായിരിക്കുന്ന ശൂന്യപ്രദേശങ്ങളോടും നിർജ്ജനവും ചുറ്റുമുള്ള ജാതികളിൽ
    ശേഷിച്ചവർക്കു കവർച്ചയും പരിഹാസവും ആയി ഭവിച്ചിരിക്കുന്ന പട്ടണങ്ങളോടും യഹോവയായ കർത്താവു
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  rmc-rmc: 'Vašoda šunen, verchale andro Izrael, so phenel o RAJ, o Adonaj: Kada phenel
    o RAJ, o Adonaj le verchenge, le brehenge, le paňenge, le dolinenge, le rozburimen
    thanenge the le omukle forenge, saven občorarenas a savendar asanas okla narodi
    pašal lende;'
  pes-OPV: 'لهذا‌ای کوههای اسرائیل کلام خداوند یهوه را بشنوید! خداوند یهوه به کوهها
    و تلها و وادیها و دره‌ها وخرابه های ویران و شهرهای متروکی که تاراج شده و مورد
    سخریه بقیه امت های مجاور گردیده است، چنین می‌گوید:'
  ron-1924: де ачея, мунць ай луй Исраел, аскултаць кувынтул Домнулуй Думнезеу! Аша
    ворбеште Домнул Думнезеул мунцилор ши дялурилор, рыурилор ши вэилор, дэрымэтурилор
    пустий ши четэцилор пэрэсите, каре ау ажунс де прада ши де рысул челорлалте нямурь
    димпрежур,
  ben-OBCV: 'এই জন্য, হে ইস্রায়েলের পাহাড়েরা, সার্বভৌম সদাপ্রভুর বাক্য শোনো: সার্বভৌম
    সদাপ্রভু পাহাড় ও ছোটো পাহাড়, খাদ ও উপত্যকাগুলি, জনশূন্য ধ্বংসস্থান ও পরিত্যক্ত
    নগর সকলকে এই কথা বলেন, তোমরা চারিদিকের জাতিগণের বাকি অংশের লুট ও হাসির পাত্র হয়েছ।'
  som-som: Sidaas daraaddeed buuraha reer binu Israa'iilow, bal erayga Sayidka Rabbiga
    ah maqla. Sayidka Rabbiga ahu wuxuu ku leeyahay buuraha iyo kuraha, iyo webiyaasha,
    iyo dooxooyinka, iyo meelaha cidlada ah, iyo magaalooyinka laga tegey oo quruumaha
    kale ee ku wareegsan wax la dhaco oo la quudhsado u noqday,
  lat-VUC: propterea, montes Israël, audite verbum Domini Dei. Hæc dicit Dominus Deus
    montibus et collibus, torrentibus, vallibusque et desertis, parietinis et urbibus
    derelictis, quæ depopulatæ sunt et subsannatæ a reliquis gentibus per circuitum.
  eng-ASVBT: 'therefore, ye mountains of Israel, hear the word of the Lord Jehovah:
    Thus saith the Lord Jehovah to the mountains and to the hills, to the watercourses
    and to the valleys, to the desolate wastes and to the cities that are forsaken,
    which are become a prey and derision to the residue of the nations that are round
    about;'
  ita-1885: 'perciò, o monti d''Israele, ascoltate la parola del Signore Iddio: Così
    ha detto il Signore Iddio a'' monti ed a'' colli, alle pendici ed alle valli;
    a'' luoghi desolati, ridotti in deserti, ed alle città abbandonate, che sono state
    in preda, e in beffa alle altre genti, che son d''ogn''intorno;'
  eng-LXXUP: therefore, ye mountains of Israel, hear the word of the Lord; Thus saith
    the Lord to the mountains, and to the hills, and to the streams, and to the valleys,
    and to the places that have been made desolate and destroyed, and to the cities
    that have been deserted, and have become a spoil and a trampling to the nations
    that were left round about;
  eng-ULB: 'Therefore, mountains of Israel, listen to the word of the Lord Yahweh:
    The Lord Yahweh says this to the mountains and the high hills, to the streambeds
    and valleys, to the uninhabited desolations and the forsaken cities that have
    become plunder and a subject of mocking for the other nations that surround them—'
  spa-VBL: Así que ahora, montañas de Israel, escuchen el mensaje del Señor Dios.
    “Esto es lo que dice el Señor Dios a los montes y a las colinas, a los barrancos
    y a los valles, a las ruinas desiertas y a las ciudades abandonadas, que las otras
    naciones que os rodean han saqueado y escarnecido.
  fra-_FOB: 'A cause de cela, montagnes d''Israël, écoutez la parole du Seigneur l''Éternel:
    Ainsi a dit le Seigneur, l''Éternel, aux montagnes et aux coteaux, aux ravins
    et aux vallées, aux lieux détruits et désolés, aux villes abandonnées, qui ont
    été livrées au pillage et aux moqueries des autres nations d''alentour;'
  mal-mal: 'യഹോവയായ കർത്താവിന്റെ വചനം കേൾക്കുവിൻ! മലകളോടും കുന്നുകളോടും തോടുകളോടും
    താഴ്വരകളോടും പാഴായിരിക്കുന്ന ശൂന്യപ്രദേശങ്ങളോടും നിർജ്ജനവും ചുറ്റുമുള്ള ജനതകളിൽ
    ശേഷിച്ചവർക്കു കവർച്ചയും പരിഹാസവും ആയി ഭവിച്ചിരിക്കുന്ന പട്ടണങ്ങളോടും യഹോവയായ കർത്താവ്
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  urd-GVR: Chunāṅche ai Isrāīl ke pahāṛo, Rab Qādir-e-mutlaq kā kalām suno! Rab Qādir-e-mutlaq
    farmātā hai ki ai pahāṛo aur pahāṛiyo, ai ghāṭiyo aur wādiyo, ai khanḍarāt aur
    insān se ḳhālī shahro, tum gird-o-nawāh kī aqwām ke lie lūṭ-mār aur mazāq kā nishānā
    ban gae ho.
  suz-BL: मोपतीके गे इस्राएल ङा पहाडपुकी, परमप्रभु, परमप्रभु यावे आ लोव़ नेनीन। परमप्रभु
    यावेमी डांडा, पहाड, खोल्‍सा, बेंसी, ब्रेश्‍शो सहर नु मुर मबाक्‍शो सहर गे इन कली
