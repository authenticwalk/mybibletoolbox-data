    pe, mba'eta ha'e katy'i rupi amboae regua kuery ikuai va'e oipe'apa, ojojai rei
    okuapy guive.
  ilo-ULB: 'Ngarud, banbantay ti Israel, dumngegkayo iti sao ti Apo a ni Yahweh: Kastoy
    ti kuna ti Apo a ni Yahweh kadagiti bantay ken kadagiti nangangato a turod, kadagiti
    karayan ken kadagiti tanap, kadagiti langalang a saan a mapagnaedan ken kadagiti
    nabaybay-an a siudad a nagbalin a banag a masamsam ken lalaisen dagiti dadduma
    a nasion iti aglawlawda—'
  kpg-kpg: Deenei laa, hagalongo gi nia mee ala e helehelekai iei Au, go Tagi go Yihowah
    adu gi goodou, go nia gonduu mo nia gowaa nnoonua, mo adu gi goodou go nia monowai,
    nia gowaa maalama, mo adu gi goodou nia gowaa ala gu mooho, mo adu gi goodou go
    nia waahale ala ne kae ono goloo, guu hai hagahuaidu go nia henua ala e hii mai
    godou daha.
  uig-ARA: 'ئەمدى شۇڭا، ئى ئىسرائىل تاغلىرى، رەب پەرۋەردىگارنىڭ سۆزىنى ئاڭلاڭلار:
    ــ رەب پەرۋەردىگار ئەللەردىن قالغانلىرىغا ئولجا ھەم مازاق ئوبيېكتى بولۇپ قالغان
    تاغلار، ئېگىزلىكلەر، جىرالار ۋە جىلغىلارغا، ۋەيران بولغان خارابىلەر ۋە تاشلىۋېتىلگەن
    شەھەرلەرگە مۇنداق دەيدۇ: ــ'
  sus-sus: n tan wo Marigi Alatala n xa a masen wo bɛ, wo tan geyae, gulunbae, folee,
    taa kanaxi naxee harige birin bara xanin si gbɛtɛe saabui ra,
  pon-2006: Eri met, rong dahme ngehi, KAUN-O, Wasa Lapalahpie, mahsanihong kumwail
    nahna kan oh dohl akan, ong kumwail piletik kan oh wahu kan, ong kumwail wasa
    kan me ohlahr, oh kumwail kahnimw kan me audepe kan kulsangehr oh wia mwahllahr
    pahn wehi kan me kapilkumwailpene.
  ksd-ksd: 'damana, avat a umana luana Israel, avat a valongore ra tinata kai ra Luluai
    God; ra Luluai God i biti dari tai ra umana lualuana, ma ra umana buana, ma ra
    umana tava alir, ma ra umana male, ma ra umana gunan dia kapakapana, ma ra umana
    pia na pal nina dia lingling, nina dia tur a magit na vurbil ma ra magit na varkulumai
    pire ra umana Tematana vakuku nina dia ki kikil avat:'
  grc-BRENT: διατοῦτο ὄρη Ἰσραὴλ ἀκούσατε λόγον Κυρίου· τάδε λέγει Κύριος τοῖς ὄρεσι,
    καὶ τοῖς βουνοῖς, καὶ τοῖς χειμάῤῥοις, καὶ ταῖς φάραγξι, καὶ τοῖς ἐξηρημωμένοις
    καὶ ἠφανισμένοις, καὶ ταῖς πόλεσι ταῖς ἐγκαταλελειμμέναις, καὶ ἐγένοντο εἰς προνομὴν,
    καὶ εἰς καταπάτημα τοῖς καταλειφθεῖσιν ἔθνεσι περικύκλῳ.
  ind-AYT: “Oleh karena itu, hai gunung-gunung Israel, dengarkanlah firman Tuhan ALLAH!
    Beginilah firman Tuhan ALLAH kepada gunung-gunung dan kepada bukit-bukit, kepada
    sungai-sungai dan kepada lembah-lembah, kepada reruntuhan-reruntuhan yang sunyi
    dan kepada kota-kota yang ditinggalkan, yang menjadi mangsa dan ejekan bagi sisa
    bangsa-bangsa yang ada di sekelilingnya,
  nya-nya: choncho, inu mapiri a Israeli, imvani zimene Ine Ambuye Yehova ndikuwuza
    mapiri ndi magomo, zigwembe ndi zigwa, mabwinja ndi mizinda yosiyidwa imene yakhala
    ikufunkhidwa komanso kunyozedwa ndi anthu a mitundu ina okuzungulirani.
  hrv-hrv: Zato, gore Izraelove, čujte riječ Jahvinu! Ovako govori Jahve Gospod gorama
    i brežuljcima, uvalama i dolinama, opustošenim razvalinama i napuštenim gradovima
    koji postadoše plijen i ruglo ostalim narodima uokolo -
  mps-mps: Tama tialima, dage Israel dabego bulu du dabe, me malu bulu dabe, dagego
    ena God Genuai Bidigo po odao. Tama me dage dolali taun dabe, me te meba gasa
    te kantride bulu dabe, dagego me odao, te dage boi bidi dabego dolali bulu dabe,
    dagego odao.’ Te po pusao,” wali. “‘Eno koneani, te dage pąde elalubo kantri
    bidi dabego dage dali dwai sę elama, tama dage dali posobo po wai dao.
  tpi-tpi: Olsem na yupela ol maunten na ol ples daun bilong Israel, yupela harim
    tok bilong mi God, Bikpela. Na yupela ol taun na ol arapela hap bilong kantri,
    ol birua i bin bagarapim na nau i stap nating, yupela tu i mas harim. “Mi save,
    ol man bilong ol kantri i stap klostu long yupela, ol i bin mekim nogut long yupela
    na tok bilas long yupela.
  dan-1931: 'derfor, Israels Bjerge, hør HERRENS Ord: Så siger den Herre HERREN til
    Bjergene, Højene, kløfterne og Dalene, til de øde Tomter og de forladte Byer,
    som er blevet til Rov og til Spot for Resten af Folkene rundt om,'
  vie-OVCB: Vì thế, hỡi các núi Ít-ra-ên, hãy nghe lời của Chúa Hằng Hữu Chí Cao.
    Chúa phán về các núi đồi, các sông suối, các thung lũng, các nơi đổ nát, các thành
    phố hoang vu bị cướp phá và làm đề tài đàm tiếu cho các dân tộc lân bang.
  guj-2017: માટે, હે ઇઝરાયલના પર્વતો, પ્રભુ યહોવાહનું વચન સાંભળો. પર્વતો તથા ઊંચી
    ટેકરીઓ, ઝરણાં તથા ખીણો, ઉજ્જડ મેદાનો તથા તજી દેવાયેલાં નગરો જે તેઓની આસપાસની પ્રજાઓને
    લૂંટ તથા હાંસીરૂપ થઈ પડ્યાં છે, તેઓને પ્રભુ યહોવાહ એમ કહે છે,
  pon-2006A: Eri met, rong dahme ngehi, KAUN-O, Wasa Lapalahpie, mahsanihong kumwail
    nahna kan oh dohl akan, ong kumwail piletik kan oh wahu kan, ong kumwail wasa
    kan me ohlahr, oh kumwail kahnimw kan me audepe kan kulsangehr oh wia mwahllahr
    pahn wehi kan me kapilkumwailpene.
  por-BRBSL: 'portanto, vocês montanhas de Israel, ouçam a palavra do Senhor Javé:
    O Senhor Javé diz para as montanhas e para as colinas, para os cursos de água
    e para os vales, para os desertos desolados e para as cidades abandonadas, que
    se tornaram uma presa e um escárnio para os resíduos das nações que estão ao redor;'
  cth-cth: hatdawkvah, nangmouh Oe! Isarel monnaw Bawipa Jehovah e lawk hah thai haw,
    Bawipa Jehovah ni monnaw, monruinaw, tui lawngnae, tanghlingnaw, kahrawngum hoi,
    ceitakhai e khopui, petkâkalup lah kaawm e miphun pueng lawp e hoi, hnephnap e
    naw koevah, hettelah a dei.
  twi-twi: 'ɛno nti, Israel mmepɔw, muntie Otumfo Awurade asɛm: Sɛɛ na Otumfo Awurade
    ka kyerɛ mmepɔw ne nkoko, nsubon ne abon, nnwiriwii a ada mpan ne nea ayɛ amamfo,
    nkurow amamfo a wɔadwiriw agu na aman no nkae a atwa wɔn ho ahyia no di wɔn ho
    fɛw.'
  hlt-hlt: Te dongah Israel tlang rhoek ka Boeipa Yahovah ol he hnatun uh. Ka Boeipa
    Yahovah loh tlang taeng neh som taengah, sokca taeng neh kolrhawk taengah, imrhong
    aka pong ham neh khopuei a hnoo taengah he ni a thui. A kaepvai kah namtom a meet
    kah maeh neh tamdaengnah ham ni a om uh.
  tbz-SIM: 'Dɛɛ̀ kpɛ́í nte mí ndi Yiɛ̀ nKuyie kɛ̀ n tu: Díndi bɛ̀ɛ̀ bo Isidɑyɛɛribɛ
    tɑ̃rɛ̀ di kéntɛ́ kɛ́keè n tú mù, n tú: Di tɑ̃rɛ̀ mɛ ndɔúnkomɛ̀ nɛ̀ sitɑ̃ɑ̃́ nɛ̀
    ikondɛí nɛ̀ tibiti kɛ̀ bɛ ɛkɛ̀ nɑɑ́ ntidobontì kɛ dɔúnko kɛ̀ yɛbotɛ̀ di dɑú.'
  msy-2020: Kamaghɨn amizɨ, O Israelɨn mɨghsɨaba, kɨ Ikiavɨra Itir Godɨn Ekiam kamaghɨn
    ia mɨkɨmasa. Ian mɨghsɨaba ko, daghuriba ko, danganir zariba ko, danganir asɨghasɨghiziba
    ko nguibar ekiar akaraghiregha biziba bar puvatɨziba, kantrin igharazir Israelɨn
    boroghɨn itiba, ian biziba okɨava ia dɨpova akar kurabar ia mɨgei.
  dop-dop: Tɛlǝsɩ Ɩsɛɣɛlɩ pɔ́ɔ́ŋ kɛ mɑ tɔm. Pɔ́ɔ́ŋ ɩ́ nɩɩ Tɑcɑɑ Ɩsɔ mɑ́ mɑ nɔɔsɩ sɩɩʋ
    tɔm. Mɑ sɩɩwɑ mɑ nɔɔsɩ nsǝɣɩ pulɑsɩ, nɑ lɔɔŋ, nɑ tɛtɛkɑ. Pɑɑ ncɑɑ nɑ ɑcɑlɛɛ, nnɑ
    yǝlɑɑ lɩɩwɑ nɑ pɑ́ lɔ tɔ. Pǝ wɑɑsɑ piitimnɑɑ mpɑ pɑ cɔɔnɑ-mɛ nɑ pɑ́ woŋ-mɛ tɔɣɔ.
  azb-azb: Bütün bunlara görə, ey İsrail dağları, Xudavənd Rəbbin sözünü eşidin. Xudavənd
    Rəbb dağlara, təpələrə, vadilərə, dərələrə, ətrafındakı başqa millətlərə, qarət
    və kinayə hədəfi olan viran olmuş xarabalıqlara, tərk edilmiş şəhərlərə belə deyir.
  eng-DBY: therefore, ye mountains of Israel, hear the word of the Lord Jehovah. Thus
    saith the Lord Jehovah to the mountains and to the hills, to the water-courses
    and to the valleys, to the desolate wastes and to the cities that are forsaken,
    which are become a prey and a derision to the remnant of the nations that are
    round about,
  hin-2017: इस कारण, हे इस्राएल के पहाड़ों, परमेश्वर यहोवा का वचन सुनो, परमेश्वर यहोवा
    तुम से यह कहता है, अर्थात् पहाड़ों और पहाड़ियों से और नालों और तराइयों से, और
    उजड़े हुए खण्डहरों और निर्जन नगरों से जो चारों ओर की बची हुई जातियों से लुट गए
    और उनके हँसने के कारण हो गए हैं;
  wol-KYG: Kon nag yeen tundi Israyil, dégluleen kàddug Boroom bi Aji Sax ji. Boroom
    bi Aji Sax ji dafa wax ak tund yu mag yeek yu ndaw yi, ak xunti yeek xur yi, ak
    ndànd-foyfoy yu wéet yeek dëkk yi gental, te xeet ya ñu dëkkal sëxëtoo leen, yab
    leen.
  eng-YLT: 'Therefore, O mountains of Israel, Hear a word of the Lord Jehovah: Thus
    said the Lord Jehovah, to mountains, and to hills, To streams, and to valleys,
    And to wastes that [are] desolate, And to cities that are forsaken, That have
    been for a prey, And for a scorn, to the remnant of the nations who [are] round
    about.'
  eng-WYC-2017: therefore, hills of Israel, hear ye the word of the Lord God. The
    Lord God saith these things to the mountains, and little hills, to strands [or
    streams], and to valleys, and to pieces of walls left, and to cities forsaken,
    that be made bare of peoples, and be scorned of other folks by compass.
  eng-WMBB: 'therefore, you mountains of Israel, hear the word of the Lord GOD: The
    Lord GOD says to the mountains and to the hills, to the watercourses and to the
    valleys, to the desolate wastes and to the cities that are forsaken, which have
    become a prey and derision to the residue of the nations that are all around;'
  urd-GVH: चुनाँचे ऐ इसराईल के पहाड़ो, रब क़ादिरे-मुतलक़ का कलाम सुनो! रब क़ादिरे-मुतलक़
    फ़रमाता है कि ऐ पहाड़ो और पहाड़ियो, ऐ घाटियो और वादियो, ऐ खंडरात और इनसान से ख़ाली
    शहरो, तुम गिर्दो-नवाह की अक़वाम के लिए लूट-मार और मज़ाक़ का निशाना बन गए हो।
  rug-rug: 'ke gamu na toqere pa Izireli, mi avosia sa zinama Taqarau Zihova sa Baṉara:
    Hiera gua si zama la nia Arau Zihova sa Baṉara koari na toa na toqere, na tabahoara,
    na lolomo, koari na vasidi ta huaradi meke vasileana ivuludi sapu ta hiko palae
    likakalaedi, meke tava sisire koari na butubutu pa vari likohae mia,'
  gaz-gaz: 'kanaafuu yaa tulluuwwan Israaʼel, dubbii Waaqayyo Gooftaa dhagaʼaa: Waaqayyo
    Gooftaan tulluuwwanii fi gaarraniin, lageenii fi sululawwaniin, onawwan diigamanii
    fi magaalaawwan duwwaa hafan kanneen saboota naannoo keessan jiraniin saamamanii
    waan qoosaa taʼaniin akkana jedha:'
  fra-LSG: Montagnes d’Israël, écoutez la parole du Seigneur, de l’Éternel! Ainsi
    parle le Seigneur, l’Éternel, Aux montagnes et aux collines, Aux ruisseaux et
    aux vallées, Aux ruines désertes et aux villes abandonnées, Qui ont servi de proie
    et de risée Aux autres nations d’alentour;
  yal-yal: nanara, Isirayila geyane, ɛ tuli mati Marigina Alatalaa falan na! Marigina
    Alatala ito nan falaxi lan geyane nun yire matexine nun xudene nun mɛrɛmɛrɛne
    nun yire kalaxine nun taa rabeɲinxine fe ma, ɛ rabilinna siya gbɛtɛne bata fu
    naxanye ma, e mɔn yi ɛ magele.
  haw-1868: 'Nolaila, e na mauna o ka Iseraela, e hoolohe oukou i ka olelo a Iehova
    ka Haku; penei ka olelo ana a Iehova ka Haku i na mauna, a i na puu, a i na muliwai,
    a i na papu, a i na wahi neoneo, a i na kulanakauhale i haaleleia, i lilo i waiwai
    pio, a i mea e heneheneia i ke koena o na lahuikanaka e hoopuni mai ana:'
  arb-NAV: 'لِذَلِكَ اسْمَعِي يَا جِبَالَ إِسْرَائِيلَ وَحْيَ السَّيِّدِ الرَّبِّ
    لِلْجِبَالِ وَالآكَامِ وَالأَنْهَارِ وَالأَوْدِيَةِ وَلِلْخَرَائِبِ الْمُقْفِرَةِ
    وَلِلْمُدُنِ الْمَهْجُورَةِ الَّتِي صَارَتْ نَهْباً لِبَقِيَّةِ الأُمَمِ الْمُحِيطَةِ
    بِها وَمَثَارَ اسْتِهْزَاءٍ:'
  ewe-ewe: eya ta, O! Israel towo, mise Aƒetɔ Yehowa ƒe nyawo. Nya si Aƒetɔ Yehowa
    gblɔ na towo kple togbɛwo, gbadzaƒewo kple balimewo, gbegbewo kple aƒedo duwo,
    teƒe siwo dukɔ siwo ƒo xlã mi ha, eye wodo vlo mi la,’
  eng-LEE: 'Therefore, O mountains of Israel, hear ye the word of the Lord Eternal,
    Thus hath said the Lord Eternal to the mountains, and to the hills, to the ravines,
    and to the valleys, to the desolate ruins, and to the cities that are forsaken,
    which are become a prey and derision to the residue of the nations that are round
    about:'
  asm-FB: 'এই কাৰণে, হে ইস্ৰায়েলৰ পৰ্ব্বতবোৰ, তোমালোকে প্ৰভু যিহোৱাৰ বাক্য শুনা:
    চাৰিওফালে থকা জাতিবোৰৰ অৱশিষ্ট ভাগলৈ লুটদ্ৰব্য আৰু নিন্দাৰ বিষয় হোৱা পৰ্ব্বত
    আৰু উপপৰ্ব্বতবোৰক, জুৰি বৈ থকা ঠাই আৰু উপত্যকাবোৰক, উচ্ছন্ন, ধ্বংসস্থান আৰু পৰিত্যক্ত
    নগৰবোৰক প্ৰভু যিহোৱাই এইদৰে কৈছে -'
  sus-A: ﭑ تَن وٌ مَرِفِ عَلَتَلَ ﭑ شَ عَ مَسٍن وٌ بّ، وٌ تَن فٍيَيٍ، فُلُنبَيٍ، قٌلٍيٍ،
    تَا كَنَشِ نَشٍيٍ هَرِفٍ بِرِن بَرَ شَنِن سِ فبّتّيٍ سَابُي رَ،
  fra-SBL: 'c''est pourquoi, montagnes d''Israël, écoutez la parole du Seigneur Yahvé :
    Le Seigneur Yahvé dit aux montagnes et aux collines, aux cours d''eau et aux vallées,
    aux déserts et aux villes abandonnées, qui sont devenues la proie et la risée
    du reste des nations d''alentour ;'
  hbo-hbo: לָכֵן֙ הָרֵ֣י יִשְׂרָאֵ֔ל שִׁמְע֖וּ דְּבַר־אֲדֹנָ֣י יְהוִ֑ה כֹּֽה־אָמַ֣ר
    אֲדֹנָ֣י יְ֠הוִה לֶהָרִ֨ים וְלַגְּבָעֹ֜ות לָאֲפִיקִ֣ים וְלַגֵּאָיֹ֗ות וְלֶחֳרָבֹ֤ות
    הַשֹּֽׁמְמֹות֙ וְלֶעָרִ֣ים הַנֶּעֱזָבֹ֔ות אֲשֶׁ֨ר הָי֤וּ לְבַז֙ וּלְלַ֔עַג לִשְׁאֵרִ֥ית
    הַגֹּויִ֖ם אֲשֶׁ֥ר מִסָּבִֽיב׃ ס
  piu-2006: '@see-verse:EZK.036.003'
  kik-kik: 'nĩ ũndũ ũcio inyuĩ irĩma cia Isiraeli, iguai kiugo kĩa Mwathani Jehova:
    Mwathani Jehova ekwĩra irĩma na tũrĩma, na mĩkuru na ituamba, na kũndũ kũrĩa kwanangĩtwo
    gũgakira ihooru, na matũũra marĩa mathaamĩtwo, na matũũra marĩa matahĩtwo indo
    na makanyararwo nĩ ndũrĩrĩ icio ingĩ iria imũthiũrũrũkĩirie atĩrĩ,'
  fra-NCL: 'à cause de cela, montagnes d’Israël, écoutez la parole du Seigneur Yahweh :
    Ainsi parle le Seigneur Yahweh aux montagnes et aux collines, aux ravins et aux
    vallons, aux ruines désolées et aux villes abandonnées, qui ont été livrées au
    pillage et à la risée de ce qui reste des nations d’alentour ;'
  cek-AK: to pongah aw Israel maenawk, Angraeng Sithaw ih lok hae tahngai oh; Angraeng
    Sithaw mah, maenawk, maesomnawk, vapuinawk, tahawtnawk to pong sut ueloe, azawn
    taengah kaom Sithaw panoek ai kaminawk mah pahnui thui ih angqai krang vangpui
    ah om tih boeh, tiah thuih.
  cuk-cuk: 'Degisoggu, Israel-yarmar, Bab-Jehová-Bela-Gangued-Nikadi-e-gayaburba be
    itomala. Weyobi Bab-Jehová-Bela-Gangued-Nikadi sogsad: Yarmarga, yar-mulluganga,
    dianmarga, nebamarga, negmar-bibichismaladga, neggweburmar-ollosiid dulemar-e-dikarba-bukwamaladse-atursalesmaladga,
    degi, ibmar-dodogedga-gusmaladga, sogsad.’'
  uig-CYR: 'әнди шуңа, и Исраил тағлири, Рәб Пәрвәрдигарниң сөзини аңлаңлар: — Рәб
    Пәрвәрдигар әлләрдин қалғанлириға олҗа һәм мазақ объекти болуп қалған тағлар,
    егизликләр, җиралар вә җилғиларға, вәйран болған харабиләр вә ташливетилгән шәһәрләргә
    мундақ дәйду: —'
  tel-2017: కాబట్టి, ఇశ్రాయేలు పర్వతాల్లారా, యెహోవా ప్రభువు మాట వినండి. యెహోవా ప్రభువు
    ఇలా చెబుతున్నాడు. పర్వతాలతో కొండలతో వాగులతో లోయలతో పాడైన స్థలాలతో నిర్జనమైన పట్టణాలతో
  hat-BSA: Akoz sa, O, mòn Israël yo, tande pawòl a Senyè BONDYE a. Konsa pale Senyè
    BONDYE a mòn yo ak kolin yo, a ravin yo ak vale yo, a vil dezole ki te vin viktim
    ak yon rizib pou rès nasyon ki antoure l yo,
  kos-kos: Inge porongo ma nga, LEUM GOD Fulatlana, ac fahk nu suwos fineol ac inging
    uh, infacl srisrik ac infahlfal uh, acn su oan in musalla la ac siti ma wanginla
    mwet we, su pisreyukla ma we ac aksruksrukiyuk sin mutunfacl nukewa ma raunikowosla.
  hbo-WLC: לָכֵן֙ הָרֵ֣י יִשְׂרָאֵ֔ל שִׁמְע֖וּ דְּבַר־אֲדֹנָ֣י יְהוִ֑ה כֹּֽה־אָמַ֣ר
    אֲדֹנָ֣י יְ֠הוִה לֶהָרִ֨ים וְלַגְּבָע֜וֹת לָאֲפִיקִ֣ים וְלַגֵּאָי֗וֹת וְלֶחֳרָב֤וֹת
    הַשֹּֽׁמְמוֹת֙ וְלֶעָרִ֣ים הַנֶּעֱזָב֔וֹת אֲשֶׁ֨ר הָי֤וּ לְבַז֙ וּלְלַ֔עַג לִשְׁאֵרִ֥ית
    הַגּוֹיִ֖ם אֲשֶׁ֥ר מִסָּבִֽיב׃ ס
  ibo-ibo: nʼihi ya, unu ugwu niile nke Izrel, nụrụnụ okwu Onye kachasị ihe niile
    elu, bụ Onyenwe anyị. Ihe ndị a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị
    na-agwa ugwu ukwuu na ugwu nta niile, na mgbawara niile dị nʼala, na ndagwurugwu
    niile, na ebe niile tọgbọrọ nʼefu, na obodo ndị ahụ niile ndị mmadụ na-ebighị
    nʼime ya, nke ndị mba ọzọ kwakọọrọ ihe dị ha nʼime, ma jirikwa ha na-eme ihe ọchị.
  ory-ory: ଏହେତୁ ହେ ଇସ୍ରାଏଲର ପର୍ବତଗଣ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଶୁଣ; ଇସ୍ରାଏଲର ଯେସକଳ
    ପର୍ବତ ଓ ଉପପର୍ବତଗଣ, ଜଳପ୍ରବାହ ଓ ଉପତ୍ୟକାସକଳ, ଧ୍ୱଂସ ଶୂନ୍ୟସ୍ଥାନସକଳ ଓ ତ୍ୟକ୍ତ ନଗରସମୂହ,
    ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ ଗୋଷ୍ଠୀୟମାନଙ୍କର ଅବଶିଷ୍ଟାଂଶର ପ୍ରତି ଲୁଟିତ ଦ୍ରବ୍ୟ ଓ ହାସ୍ୟାସ୍ପଦ ହୋଇଅଛି,
    ସେହି ସବୁକୁ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି;
  chk-chk: Iei mine oupwe rongorong aloi ngang Kot ewe Samol mi Lapalap, ämi kewe
    chukutekia me chukutekison, ämi kewe öüwö me lemol, pwal ämi kewe leni mi tatakis
    me ämi kewe telinimw ousap chüen so, mi oola o küna turunufas me ren chon ekewe
    mwü mi nom ünükümi.
  rop-rop: “‘Wal ol yumob bigwan hil en lilwan hil en ola lilwan en bigwan krik, yumob
    lisin langa mi na wanim ai garra dum. Nomeda ola taun blanga yumob jidan rabishwan
    na, en ola pipul brom najalot kantri oldei laflafbat en mokimbat langa yumob,
  ukr-1871: За те ви, гори Ізрайлеві, почуйте слово Господнє; так бо говорить Господь
    Бог до гір і до горбів і до потоків — і долин, до опустїлих розвалищ і до покинутих
    городів, що стались лупом й посьміхом усїм сусїдним народам;
  deu-1951: 'darum, o ihr Berge Israels, höret das Wort Gottes, des HERRN! So spricht
    Gott, der HERR, zu den Bergen und Hügeln, zu den Gründen und Tälern, zu den öden
    Trümmern und verlassenen Städten, welche den umwohnenden übrigen Nationen zum
    Raub und zum Gespött geworden sind:'
  eng-JPS: 'therefore, ye mountains of Israel, hear the word of the Lord GOD: Thus
    saith the Lord GOD to the mountains and to the hills, to the streams and to the
    valleys, to the desolate wastes and to the cities that are forsaken, which are
    become a prey and derision to the residue of the nations that are round about;'
  srp-1865: Zato, gore Izrailjeve, èujte rijeè Gospoda Gospoda; ovako veli Gospod
    gorama Izrailjevijem i humovima, potocima i dolinama, i pustijem razvalinama i
    gradovima ostavljenijem, koje postaše grabež i potsmijeh ostalijem narodima unaokolo,
  lug-lug: 'kyemunaava muwulira ekigambo kya Mukama Katonda mmwe ensozi za Isirayiri:
    Bw’ati bw’ayogera Mukama Katonda nti eri ensozi n’obusozi, n’eri enzizi n’ebiwonvu,
    n’eri ebifulukwa n’ebibuga ebyafuuka amatongo ebyanyagibwa ne bifuuka eby’okusekererwa
    eri amawanga gonna okwetooloola'
  heb-heb: לכן הרי ישראל שמעו דבר אדני יהוה כה אמר אדני יהוה להרים ולגבעות לאפיקים
    ולגאיות ולחרבות השממות ולערים הנעזבות אשר היו לבז וללעג לשארית הגוים אשר מסביב׃
  ben-IRV: এই জন্য, হে ইস্রায়েলের পর্বতরা, তোমার প্রভু সদাপ্রভুর বাক্য শোন; প্রভু
    সদাপ্রভু সেই পর্বত, উপপর্বত, জলপ্রবাহ ও উপত্যকা সবাইকে এবং সেই ধ্বংসিত ঢিবি ও
    পরিত্যক্ত শহরগুলিকে এই কথা বলেন, তোমার চারিদিকের জাতিদের বাকি অংশের লুটের জিনিস
    ও হাস্যের পাত্র হয়েছ;
  pan-pan: ਇਸ ਲਈ ਹੇ ਇਸਰਾਏਲ ਦੇ ਪਰਬਤੋਂ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਸੁਣੋ! ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਪਹਾੜਾਂ
    ਅਤੇ ਟਿੱਲਿਆਂ, ਨਦੀਆਂ ਅਤੇ ਵਾਦੀਆਂ, ਉੱਜੜੀਆਂ ਵਿਰਾਨੀਆਂ ਅਤੇ ਛੱਡੇ ਹੋਏ ਸ਼ਹਿਰਾਂ ਨੂੰ ਜਿਹੜੇ
    ਆਲੇ-ਦੁਆਲੇ ਦੀਆਂ ਬਾਕੀ ਕੌਮਾਂ ਦੇ ਲਈ ਲੁੱਟ ਅਤੇ ਮਖ਼ੌਲ ਹੋਏ ਹਨ, ਇਹ ਆਖਦਾ ਹੈ।
  mya-JVB: အိုဣသရေလ တောင် တို့၊ အရှင် ထာဝရဘုရား ၏ အမိန့် တော်ကို နားထောင် ကြလော့။
    အရှင် ထာဝရဘုရား သည် တောင် ကြီး၊ တောင် ငယ်၊ မြစ် ရေစီးရာ၊ ချိုင့် ရာ၊ သုတ်သင် သောလွင်ပြင်
    မှစ၍၊ ပတ်လည် ၌နေသောတပါးအမျိုးသား အကျန်အကြွင်း တို့သည် လုယူ ကဲ့ရဲ့ ၍၊ မြို့သားစွန့်
    သွားသော မြို့ တို့အား မိန့် တော်မူသည်ကား၊
  hmo-hmo: 'Unai dainai, Israela ena ororodia e, lau, Lohiabada Dirava egu hereva
    do umui kamonai: Umui ororo badadia bona ororo maragidia, umui sinavai bona koura,
    umui tano anina lasi gabudia, umui taunimanima noho lasi hanuadia e! Umui dekena
    amo emui kohu idia abia lao, bona umui idia hagegea bese taudia ese umui idia
    hereva dika henia.'
  urd-urd: इसलिए ऐ इस्राईल के पहाड़ो, ख़ुदावन्द ख़ुदा का कलाम सुनो, ख़ुदावन्द ख़ुदा
    पहाड़ों और टीलों नालों और वादियों और उजाड़ वीरानों से और मत्रूक शहरों से जो आसपास
    की क़ौमों के बाक़ी लोगों के लिए लूट और मज़ाक़ की जगह हुए हैं, यूँ फ़रमाता है।
  rus-SYN: 'за это, горы Израилевы, выслушайте слово Господа Бога: так говорит Господь
    Бог горам и холмам, лощинам и долинам, и опустелым развалинам, и оставленным городам,
    которые сделались добычею и посмеянием прочим окрестным народам;'
  bqc-SIM: a yã́i tò Isaili gbɛ̀sĩsĩↄ ń swadↄↄↄ ń guzulɛↄ ń gu pↄ́ wa kɛ̀ yáiyaiↄ
    ń bɛzia pↄ́ bui pↄ́ liaiↄ lɛ̀lɛwà aa á láanikɛ̀ↄ,
  tcz-CHONGTHU: Hijeh chun O Israel molsang ho, thaneitah Pakai thusei hohi ngai temin.
    Aman lhang sang ho leh molsang ho gam kokhuh holeh phaicham ho chule ahomkeu leh
    alheng lholla kijamsa khopi kisumang saho chuleh akim vella namtin vaipi nuisat
    ding bepma um nahitauve tin aseije.
  mar-mar: म्हणून, इस्राएलाच्या पर्वतांनो, प्रभू परमेश्वराचे वचन ऐका. प्रभू परमेश्वर
    पर्वत, व उंच टेकड्या, झरे, व दऱ्या उजाड आणि सोडून दिलेली नगरे यांना असे सांगतो
    की,
  qub-qub: Chaypitami Israel jircacuna, wiyay noga Tayta Dios nishäta. Jircacuna,
    puytush lömacuna, mayucuna, guechwa ragracuna, pipis mana tiyashan ragäcuna, chunyaj
    siudäcuna, läduncho tiyajcuna suwapashan siudäcuna, manacajman churar asipasha
    caycaj siudäcuna wiyay noga nishäta.
  bqp-bqp: Yen sɔ̃, u nɛɛ, bɛɛ guunu kɑ gungunu kɑ dɑɑnu kɑ wɔwi kɑ bɑnsu kɑ wuu si
    bɑ deri si yibɛrɛbɑ bɑ wɔri bɑ yɑ̃nu gurɑ mɑ bwese ni nu kɑ su sikerenɛ nu su
    yɛ̃ɛmɔ, i swɑɑ dɑkio i nɔ ye u gerumɔ bɛɛn sɔ̃.
  hat-hat: Enben, koulye a, mòn peyi Izrayèl yo, koute sa Seyè sèl Mèt la voye di
    nou. Men mesaj Seyè a bay pou tout mòn ak tout ti mòn, pou tout ravin ak tout
    fon nan peyi a, pou tout kay kraze moun yo kouri kite ak pou tout lavil yo ki
    tounen mazi. Moun lòt nasyon ki sou fwontyè nou yo te piye nou, yo te pase nou
    nan betiz.
  eng-BSB: therefore, O mountains of Israel, hear the word of the Lord GOD. This is
    what the Lord GOD says to the mountains and hills, to the ravines and valleys,
    to the desolate ruins and abandoned cities, which have become a spoil and a mockery
    to the rest of the nations around you.
  eng-WEBPB: 'therefore, you mountains of Israel, hear the word of the Lord GOD: The
    Lord GOD says to the mountains and to the hills, to the watercourses and to the
    valleys, to the desolate wastes and to the cities that are forsaken, which have
    become a prey and derision to the residue of the nations that are all around;'
  kbq-kbq: E'ina hu'negu Israeli mopafima me'nea agonaramimota, Ra Anumzamo'a amanage
    hianki antahiho, Ra Anumzamo'a huno, Israeli mopafima me'nea ranra agonaramine,
    neone agonaramine tinkrahotamine, aguporamine, havizama huno me'nea kumatamine,
    vahe'ma omani rankumataminkura tamagri tava'ontema mani'naza vahe'mo'za kiza zokago
    kea huneramante'za, tamefi kea huneramante'za, tamagenkea hu'naze.
  nhe-BL: Huajca xijtlacaquilica notlajtol na, niimoTECO Tlen Más Nijpiya Tlanahuatili.
    Xijtlacaquilica tlen niquijtohua tlen nochi tepetl, tlachiquili, tlaixtemolis,
    atemitl, tlamayamitl, tlaltini huan altepetini ipan tlali Israel tlen quinxolejque
    huan tlen quinpinahualtijque nopa tlacame tlen ehuani nopa tlaltini campa hueli.
  gub-BL: A'e rupi ko 'ar rehe, ywytyr Izaew rehe har wà, peinu katu heze'eg ywytyruhu
    wanupe har nehe, ywytyr wanupe har nehe, yrykaw wanupe har nehe, ywyàpyznaw wanupe
    har nehe, ywy imumaw pyrer wanupe har nehe, tawhu teko hereko 'ymaw wanupe har
    nehe. Peywy huwake har imunar a'e ma'e rehe wà. Uze'eg urywahyahy nerehe wà. Aiko
    pezar Tuweharupi Wiko Ma'e romo.
  eng-DRA: 'Therefore, ye mountains of Israel, hear the word of the Lord God: Thus
    saith the Lord God to the mountains, and to the hills, to the brooks, and to the
    valleys, and to desolate places, and ruinous walls, and to the cities that are
    forsaken, that are spoiled, and derided by the rest of the nations round about.'
