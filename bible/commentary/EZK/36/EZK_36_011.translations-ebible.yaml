verse: EZK.036.011
translations:
  mal-C: നിങ്ങളിലുള്ള മനുഷ്യരുടെയും മൃഗങ്ങളുടെയും സംഖ്യ ഞാൻ വർധിപ്പിക്കും; അവർ സന്താനപുഷ്ടിയുള്ളവരായി
    അസംഖ്യമായി വർധിക്കും. കഴിഞ്ഞ കാലത്തെന്നപോലെ ഞാൻ നിന്നിൽ ജനങ്ങളെ പാർപ്പിക്കും;
    നിങ്ങളെ പൂർവാധികം ഐശ്വര്യപൂർണരാക്കും. ഞാൻ യഹോവ ആകുന്നു എന്ന് അപ്പോൾ നിങ്ങൾ അറിയും.
  deu-TKW: Und ich will Menschen und Vieh auf euch mehren, und sie sollen sich mehren
    und fruchtbar sein. Und ich werde euch bewohnt sein lassen, wie in euren vergangenen
    Zeiten, und werde euch Gutes erweisen, mehr als in euren früheren Zeiten, damit
    ihr erkennet, daß ich Jahwe bin!
  lin-lin: 'Nakokomisa motango ya bato mpe ya bibwele na bino ebele na mokili na bino :
    bakobotana mpe bakokoma ebele penza. Nakovandisa lisusu bato na mokili na bino
    ndenge ezalaka na tango ya kala mpe nakokomisa bino bato ya kofuluka koleka liboso.
    Boye, bokoyeba solo ete Ngai, nazali Yawe.'
  eng-LSV: And I have multiplied man and beast on you, || And they have multiplied
    and been fruitful, || And I have caused you to dwell according to your former
    states, || And I have done better than at your beginnings, || And you have known
    that I [am] YHWH.
  eng-GNV: And I wil multiply vpon you man and beast, and they shall encrease, and
    bring fruite, and I will cause you to dwell after your olde estate, and I will
    bestowe benefites vpon you more then at the first, and ye shall know that I am
    the Lord.
  eng-WEBSTER: 'And I will multiply upon you man and beast; and they shall increase
    and bring fruit: and I will settle you after your old states, and will do better
    to you than at your beginnings: and ye shall know that I am the LORD.'
  nhw-BL: Pero amo san niquinmiyaquilis masehualme. Nojquiya tlahuel niquinmiyaquilis
    nopa borregojme huan huacaxme. Quej nopa nopa tepeme tlen tlali Israel sempa temise
    ica familias huan quipiyase más ricojyotl que achtihuiya. Huan huajca, anisraelitame,
    anquimatise para na niamoTECO.
  swh-ONEN: Nitaongeza idadi ya watu na wanyama juu yenu, nao watazaana sana na kuwa
    wengi mno. Nitawakalisha watu ndani yenu kama ilivyokuwa wakati uliopita, nami
    nitawafanya mfanikiwe kuliko hapo kwanza. Ndipo mtakapojua kuwa Mimi ndimi Bwana.
  bba-bba: U koo de tɔmbu kɑ yɑɑ sɑbenu bu dɑbiɑ bu kɔwɑrɑ kpɑ bu sinɑ mi nɡe yellu.
    Kpɑ u bu ɡeɑ kuɑ n kere ye u rɑɑ kuɑ. Sɑɑ ye sɔɔ, bɑ koo ɡiɑ mɑ wiyɑ u sɑ̃ɑ Yinni
    Gusunɔ.
  eng-KJVCPB: 'and I will multiply upon you man and beast; and they shall increase
    and bring fruit: and I will settle you after your old estates, and will do better
    unto you than at your beginnings: and ye shall know that I am the Lord.'
  luo-luo: Abiro medo kar kwan mar ji kod mar jamni modak e dieru, kendo gibiro medore
    mi gidok mathoth mokalo akwana. Abiro miyo ji gedo kuomu kaka chon, kendo abiro
    miyo unyaa moloyo kaka chon. Eka unungʼe ni An e Jehova Nyasaye.
  meu-meu: Taunimanima bona ubu-ubu ḡaudia na baina hahohodia umui latamui ai; bae
    hutuma, bae vara rohoroho. Bae noholaimui taudia baina hahutumadia, nega gunadia
    heḡereḡeredia, bona baina hanamomui badabada. Bena vada ba diba lau na Iehova.
  npi-ULB: ए पर्वतहरू, तिमीहरूमा मानिस र पशुका सङ्‍ख्‍यालाई म वृद्धि गराउनेछु ताकि
    तिनीहरू फल्दै-फुल्दै र वृद्धि हुँदै जानेछन् । त्‍यसपछि पहिलेझैं तिमीहरूमा म बसोबास
    गराउनेछु, र तिमीहरूको समृद्धि विगतमा भएको भन्दा बढी गराउनेछु, ककिनकि तिमीहरूले
    म नै परमप्रभु हुँ भनी जान्‍नेछौ ।
  yor-yor: Èmi yóò sọ iye ènìyàn àti ẹran dì púpọ̀ nínú yín, wọn yóò sì so èso, wọn
    yóò sì di púpọ̀ yanturu. Èmi yóò mú kí àwọn ènìyàn máa gbé nínú rẹ bí ti àtẹ̀yìnwá,
    èmi yóò sì mú kí o ṣe rere ju ìgbà àtijọ́ lọ. Nígbà náà ni ìwọ yóò mọ pé èmi ni
    Olúwa.
  pes-OPCB: نه فقط مردم، بلکه گله‌های گاو و گوسفند شما را هم بارور می‌سازم. شهرهای
    شما مثل گذشته آباد خواهند شد و من شما را بیش از پیش برکت داده، کامیاب خواهم ساخت.
    آنگاه خواهید دانست که من یهوه هستم.
  tgl-ULB: Pararamihin ko ang tao at ang mababangis na hayop sa inyo mga kabundukan
    upang sila ay dumami at maging mabunga. At pananahanan kita gaya nang dati mong
    kalagayan, at gagawin kitang mas masagana kaysa sa iyong nakalipas, sapagkat malalaman
    mo na Ako si Yahweh.
  hui-hui: Ani bialu Isaraele dindi í̠ha wali agalibi nogo tara tarabi mo dewa holebero.
    Ani berogola Isaraele dindinaga tano bibahendeni wali agali abale hagadagua ndo
    dewaore howa waneiginibi dewa holebira. Ani kamigola i̱na wali agali dindi ogoriani
    abale henedarume mana bayale bialu hayaru bolangua howa tí bayaleore bialu helolebero.
    Anidagua berogola tígua i̱ni Anduane Homogo henene henedalo manda biai holeberemi.
  mya-mya: ငါ​သည်​လူ​တိ​ရစ္ဆာန်​တို့​ကို​တိုး​ပွား​များ ပြား​စေ​မည်။ ယ​ခင်​အ​ခါ​များ​ထက်​သင်
    တို့​ဦး​ရေ​ကို​များ​စေ​မည်။ သင်​တို့​သား​သ​မီး များ​စွာ​ထွန်း​ကား​လိမ့်​မည်။ ယ​ခင်​က​ကဲ့​သို့
    နေ​ထိုင်​ခွင့်​ပေး​မည်။ ယ​ခင်​အ​ခါ​များ​ထက် ပို​၍​ကြီး​ပွား​ချမ်း​သာ​စေ​မည်။ ထို​အ​ခါ
    ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ ကြောင်း​သင်​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်။-
  bod-N: ངས་མི་ཕྱུགས་གཉིས་ཀ་ཁྱོད་ཀྱི་སྟེང་དུ་འཕེལ་བར་བྱས་ནས། དེ་དག་གི་རྒྱུད་འཕེལ་ཞིང་དར་བར་འགྱུར་ལ།
    ངས་ཁྱོད་ཅག་ནི་སྔར་བཞིན་འདུག་མཁན་ཡོད་པར་བྱ་སྟེ། ཁྱོད་ཅག་ལ་སྔར་ལས་ཀྱང་བྱིན་རླབས་འཐོབ་པར་འགྱུར།
    དེ་ནས་ཁྱོད་ཅག་གིས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་རོ། །
  sna-sna: Ndichawedzera kuwanda kwavanhu nezvipfuwo pamusoro pako uye vachava nezvibereko
    vagowanda kwazvo. Ndichagarisa vanhu mauri sezvazvakanga zvakaita kare uye ndichaita
    kuti mubudirire kupfuura pakutanga. Ipapo muchaziva kuti ndini Jehovha.
  spa-BLM: Multiplicaré en ustedes los hombres y los animales. Crecerán y serán fructíferos.
    Haré que seas habitada como antes, y te irá mejor que en tus comienzos. Entonces
    sabrás que yo soy Yahvé.
  cac-cac: Ol vac' q'uib' sb'isul noc' e molb'etzal noc', ol q'uib' pax e b'isul.
    Jantac anima ol cajnajxoc d'a junjun e chon̈ab', ec'b'al svach'il ol ex ajxoc
    icha eyaj pecataxo. Icha chi' ol aj eyojtacaneli to a in ton Jehová in svutej
    icha chi'.
  swh-ULB: Nitaongeza mtu na wanyama juu yenu milima ili kwamba itaongezeka na kuzaa.
    Kisha nitawafanya kuishi kama mlivyokuwa, na nitawafanya kustawi zaidi kuliko
    mlivyokuwa zamani, kwa kuwa mtajua yakwamba mimi ni Yahwe.
  bel-bel: І памножу на вас людзей і яны будуць пладзіцца і множыцца, і засялю вас,
    як было ў ранейшыя часы вашыя, і буду чыніць вам дабра болей, чым у ранейшыя часы
    вашыя, - і ўведаеце, што Я - Гасподзь.
  deu-ELBBK: Und ich werde Menschen und Vieh auf euch vermehren, und sie werden sich
    vermehren und fruchtbar sein; und ich werde euch bewohnt machen, wie in euren
    Vorzeiten, und werde euch wohltun, mehr als in euren Anfängen. Und ihr werdet
    wissen, dass ich der HERR bin.
  mbb-OT: Ibpemahabet ku is menge etew wey menge uyaǥen diyà te keniyu. Ebpeumanan
    ku sikiyu ebpeubpai te menge etew iring te zengan, ne ibpeuswag ku sikiyu te lavew
    pa te zengan. Ne egketuenan niw he iyan a Nengazen.
  mal-2015: ഞാൻ നിങ്ങളിൽ മനുഷ്യരെയും മൃഗങ്ങളെയും വർദ്ധിപ്പിക്കും; അവർ പെരുകി സന്താനപുഷ്ടിയുള്ളവരാകും;
    ഞാൻ നിങ്ങളിൽ പണ്ടത്തെപ്പോലെ ആളെ പാർപ്പിക്കും; നിങ്ങളുടെ ആദികാലത്തുണ്ടായിരുന്നതിനെക്കാൾ
    അധികം നന്മ ഞാൻ നിങ്ങൾക്കു ചെയ്യും; ഞാൻ യഹോവ എന്നു നിങ്ങൾ അറിയും.
  rmc-rmc: Kerava, hoj te dživen pre tumende but manuša the džviri, uľona lenge but
    čhave a rozbarona pes. Dava te bešel le manušenge pre tumende avke sar varekana
    a dava lenge te dživel feder sar angloda. Akor sprindžarena, hoj me som o RAJ.
  pes-OPV: و برشما انسان و بهایم بسیار خواهم آورد که ایشان افزوده شده، بارور خواهند
    شد. و شما را مثل ایام قدیم معمور خواهم ساخت. بلکه بر شما بیشتر ازاول شما احسان
    خواهم نمود و خواهید دانست که من یهوه هستم.
  ron-1924: Вой ынмулци пе вой оамений ши вителе каре вор креште ши се вор ынмулци;
    вой фаче сэ фиць локуиць ка ши май ынаинте ши вэ вой фаче май мулт бине декыт
    одиниоарэ ши вець шти кэ Еу сунт Домнул.
  ben-OBCV: আমি তোমার উপরে বসবাসকারী মানুষ ও পশুর সংখ্যা বাড়িয়ে দেব এবং তারা ফলবান
    ও সংখ্যায় অনেক হবে। আমি তোমাদের উপরে আগের মতোই লোকজন বাস করাব এবং আগের চেয়েও
    তোমাদের বেশি সফলতা দান করব। তখন তোমরা জানবে যে, আমিই সদাপ্রভু।
  som-som: Oo waxaan idinku badin doonaa dad iyo duunyo, oo iyana way sii kordhi doonaan
    oo wax bay dhali doonaan, oo dad baan idin dejin doonaa sidii markii hore, oo
    waxaan idiin samayn doonaa wax bilowgiinnii hore ka sii wanaagsan, oo waxaad ogaan
    doontaan inaan anigu Rabbiga ahay.
  lat-VUC: 'Et replebo vos hominibus et jumentis, et multiplicabuntur, et crescent:
    et habitare vos faciam sicut a principio, bonisque donabo majoribus quam habuistis
    ab initio: et scietis quia ego Dominus.'
  eng-ASVBT: 'and I will multiply upon you man and beast; and they shall increase
    and be fruitful; and I will cause you to be inhabited after your former estate,
    and will do better unto you than at your beginnings: and ye shall know that I
    am Jehovah.'
  ita-1885: E farò moltiplicare in voi uomini, ed animali; ed essi moltiplicheranno,
    e frutteranno; e farò che sarete abitati, come a' dì vostri antichi; e vi farò
    del bene più che ne' vostri primi tempi; e voi conoscerete che io sono il Signore.
  eng-LXXUP: 'And I will multiply men and cattle upon you; and I will cause you to
    dwell as at the beginning, and will treat you well, as in your former times: and
    ye shall know that I am the Lord.'
  eng-ULB: I will multiply man and beast on you mountains so that they will multiply
    and be fruitful. Then I will cause you to be inhabited as you previously were,
    and I will make you prosper more than you did in the past, for you will know that
    I am Yahweh.
  spa-VBL: 'El número de tu pueblo crecerá: tendrán muchos hijos. También los animales
    tendrán muchas crías. Me aseguraré de que estés habitada como antes, y te haré
    más próspera que antes. Entonces sabrás que yo soy el Señor.'
  fra-_FOB: Je multiplierai sur vous les hommes et les bêtes; ils se multiplieront
    et s'accroîtront, et je ferai que vous soyez habitées comme vous l'étiez autrefois,
    et je vous ferai plus de bien que jadis, et vous saurez que je suis l'Éternel.
  mal-mal: ഞാൻ നിങ്ങളിൽ മനുഷ്യരെയും മൃഗങ്ങളെയും വർദ്ധിപ്പിക്കും; അവർ പെരുകി സന്താനപുഷ്ടിയുള്ളവരാകും;
    കഴിഞ്ഞകാലത്ത് എന്നപോലെ ഞാൻ നിങ്ങളിൽ ജനവാസമുണ്ടാക്കും; നിങ്ങളുടെ ആദികാലത്തുണ്ടായിരുന്നതിനെക്കാൾ
    അധികം നന്മ ഞാൻ നിങ്ങൾക്ക് ചെയ്യും; ഞാൻ യഹോവ എന്ന് നിങ്ങൾ അറിയും.
  urd-GVR: Maiṅ tum par basne wāle insān-o-haiwān kī tādād baṛhā dūṅgā, aur wuh baṛh
    kar phaleṅ-phūleṅge. Maiṅ hone dūṅgā ki tumhāre ilāqe meṅ māzī kī tarah ābādī
    hogī, pahle kī nisbat maiṅ tum par kahīṅ zyādā mehrbānī karūṅga. Tab tum jān loge
    ki maiṅ hī Rab hūṅ.
  suz-BL: गो इन मुर नु इन बी ब्‍यफ, क्‍यारश भेडा शुश सेल्‍नुङमी। मिनु मेको शुश दुम्‍शा,
    शुश गिक्‍नीम। गो ङोंइती ङा खोदेंशो पा इन बाक्‍तीकेम मुर बाक्‍पाइक्‍नुङमी। मिनु
    गो इन कली ङोंइती ङा क्‍येङा रिम्‍शो पाइनुङ। मिनु गोन परमप्रभु यावे नङ, दे तुइक्‍नीनी।
    लेवी २६:९
  eng-NOY: I will multiply men upon you, and beasts; and they shall increase and be
    fruitful; and I will cause you to be inhabited as of old, and will do better to
    you than in the ancient time; and ye shall know that I am Jehovah.
  ita-1927: moltiplicherò su voi uomini e bestie; essi moltiplicheranno e saranno
    fecondi, e farò sì che sarete abitati come eravate prima, e vi farò del bene più
    che nei vostri primi tempi; e voi conoscerete che io sono l’Eterno.
  ckb-ckb: خەڵک و ئاژەڵتان لەسەر زۆر دەکەم، جا زۆر دەبن و بە بەروبووم دەبن و وەک دۆخی
    جارانتان خەڵکتان تێدا نیشتەجێ دەکەم، زیاتر لە پێشینانتان بۆتان باش دەبم، ئیتر
    ئێوە دەزانن کە من یەزدانم.
  eng-BBE: 'Man and beast will be increased in you, and they will have offspring and
    be fertile: I will make you thickly peopled as you were before, and will do more
    for you than at the first: and you will be certain that I am the Lord.'
  kan-OKCV: ನಾನು ನಿಮ್ಮ ಮೇಲೆ ಮನುಷ್ಯರನ್ನೂ ಮೃಗಗಳನ್ನೂ ವೃದ್ಧಿಮಾಡುವೆನು. ಅವು ಹೆಚ್ಚಾಗಿ ನಿಮಗೆ
    ಫಲವನ್ನು ತರುವುವು. ನಾನು ನಿಮ್ಮನ್ನು ಮೊದಲಿನ ಸ್ಥಿತಿಗಿಂತ ಉತ್ತಮ ಸ್ಥಿತಿಗೆ ತರುವೆನು; ಆಗ ನಾನೇ
    ಯೆಹೋವ ದೇವರೆಂದು ನೀವು ತಿಳಿಯುವಿರಿ.
  tam-2017: உங்கள்மேல் மனிதர்களையும் மிருகஜீவன்களையும் பெருகிப்பலுகும்படி பெருகச்செய்வேன்;
    ஆரம்பநாட்களில் நீங்கள் இருந்த நிலைமையில் நான் உங்களை நிலைநிறுத்தி, உங்களுடைய முந்தின
    சிறப்பைவிட உங்களுக்கு அதிக சிறப்பு உண்டாகச்செய்வேன்; அதினால் நான் யெகோவா என்று
    அறிந்துகொள்வீர்கள்.
  spa-RV-1909: 'Y multiplicaré sobre vosotros hombres y bestias, y serán multiplicados
    y crecerán: y os haré morar como solíais antiguamente, y os haré más bien que
    en vuestros principios; y sabréis que yo soy Jehová.'
  ron-BTF: Și voi înmulți oameni și animale pe voi; și se vor înmulți și vor aduce
    rod; și vă voi așeza după stările voastre din vechime și vă voi face mai bine
    decât la începuturile voastre; și veți cunoaște că eu sunt DOMNUL.
  eng-WEBP: I will multiply man and animal on you. They will increase and be fruitful.
    I will cause you to be inhabited as you were before, and you will do better than
    at your beginnings. Then you will know that I am the LORD.
  eng-FBV: The number of your people will grow— they will have many children. The
    animals too will have many young. I will make sure that you're inhabited just
    as you used to be, and I will make you more prosperous that you were before. Then
    you will know that I am the Lord.
  nld-1939: 'Talrijk maak Ik op u mens en dier: zij zullen zich uitbreiden en zich
    vermenigvuldigen; uw bevolking maak Ik weer dicht als vroeger, uw vruchtbaarheid
    rijker dan voorheen. Zo zult ge erkennen, dat Ik Jahweh ben!'
  nch-BL: Pero amo san niquinmiyaquilis masehualme. Nojquiya tahuel niquinmiyaquilis
    nopa borregojme huan huacaxme. Quej nopa, nopa tepeme ten tali Israel sempa temise
    ica familias huan quipiyase más ricojyot que achtohuiya. Huan huajca, anisraelitame,
    anquimatise para na niamoTECO.
  vie-1934: Ta sẽ thêm loài người và loài vật trên đất bay, chúng nó sẽ thêm nhiều
    và nẩy nở; ta sẽ làm cho bay đông dân như lúc trước, và ban ơn cho bay hơn thuở
    ban đầu. Bấy giờ bay sẽ biết ta là Đức Giê-hô-va.
  hin-CV: मैं तुममें रहनेवाले मनुष्यों एवं पशुओं की संख्या को बढ़ाऊंगा, वे फलवंत होंगे
    और संख्या में बहुत हो जाएंगे. मैं पहले की तरह तुममें लोगों को बसाऊंगा और मैं तुम्हें
    पहले से ज्यादा समृद्ध करूंगा. तब तुम जानोगे कि मैं याहवेह हूं.
  spa-BES: El hombre y la bestia se multiplicarán, y tendrán descendencia y serán
    fértiles; los haré poblado denso como antes, y los haré mejor que al principio;
    y sabrán que Yo soy Dios.
  tdx-tdx: Hampitomboeko ama’areo ty ondaty naho hare, hiraorao naho hangetseketseke;
    naho hampimoneñako manahake i tama’areo haehaey, naho hanoeko soa te am-pifotora’
    areo, vaho ho fohi’ areo te Izaho Iehovà.
  tha-KJV: เราจะทวีทั้งคนและสัตว์​ให้​แก่​เจ้า จะเพิ่มขึ้นและมีลูกดก และเราจะกระทำให้​เจ้​ามีคนอาศัยอยู่อย่างในกาลก่อน
    และจะเป็นประโยชน์​แก่​เจ้​ามากกว่าแต่​ก่อน แล​้วเจ้าจะทราบว่าเราคือพระเยโฮวาห์
  por-BR-2018: E multiplicarei homens e animais sobre vós; e se multiplicarão, e crescerão;
    e vos farei habitar como no passado, e vos farei melhor que em vossos princípios;
    e sabereis que eu sou o SENHOR.
  deu-ELO: Und ich werde Menschen und Vieh auf euch vermehren, und sie werden sich
    mehren und fruchtbar sein; und ich werde euch bewohnt machen, wie in euren Vorzeiten,
    und werde euch wohltun, mehr als in euren Anfängen. Und ihr werdet wissen, daß
    ich Jehova bin.
  eng-WYC-2018: And I shall fill you with men and beasts, and they shall be multiplied,
    and shall increase; and I shall make you to dwell as at the beginning, and I shall
    reward (you) with more goods than ye had at the beginning; and ye shall know,
    that I am the Lord. (And I shall fill you with people and beasts, and they shall
    be multiplied, and shall increase; and I shall make you to live like at the beginning,
    and I shall reward you with more good things than ye had at the beginning; and
    ye shall know, that I am the Lord.)
  epo-epo: Mi aperigos sur vi multe da homoj kaj brutoj, kaj ili multiĝos kaj fruktoriĉiĝos;
    kaj Mi faros vin loĝataj, kiel en via antaŭa tempo, kaj Mi bonfarados al vi pli
    ol en via komenco; kaj vi ekscios, ke Mi estas la Eternulo.
  uig-PIN: Mǝn üstünglǝrdǝ adǝm ⱨǝm ⱨaywanlarni kɵpǝytimǝn, ular awup nǝsil kɵridu;
    Mǝn ɵtkǝn zamanlardikidǝk silǝrni olturaⱪliⱪ ⱪilimǝn; bǝrⱨǝⱪ, ⱨalinglarni ǝslidikidin
    ǝwzǝl ⱪilimǝn; silǝr Mening Pǝrwǝrdigar ikǝnlikimni bilip yetisilǝr.
  beo-beo: 'Na dunu amola ohe fi ilia idi bu gado heda:ma:mu. Dilia idi da musa: idi
    baligimu, amola dilia mano bagohame lalelegemu. Dilia da dilia musa: esalu defele
    bu esaloma:ne, amola dilia gagui hou da musa: gagui baligima:ne, Na da hamomu.
    Amasea, dilia da Na da Hina Gode dawa:mu.'
  tpi-OTNT: Na ol dispela manmeri na abus i stap long yupela bai i kamap planti moa.
    Na bai ol manmeri i stap long olgeta hap bilong yupela olsem bipo. Na bai mi mekim
    gutpela pasin tru long yupela, na em bai i winim pasin mi bin mekim bipo. Na bai
    yupela i save gut olsem, mi yet mi Bikpela.
  hau-SA: Zan sa mutane da dabbobi su yi yawa a kanku, za su kuma ba da ’ya’ya su
    kuma yi yawa. Zan zaunar da mutane a kanku kamar dā zan kuma sa ku wadaita fiye
    da dā. Sa’an nan za ku san cewa ni ne Ubangiji.
  uig-LAT: Men üstünglerde adem hem haywanlarni köpeytimen, ular awup nesil köridu;
    Men ötken zamanlardikidek silerni olturaqliq qilimen; berheq, halinglarni eslidikidin
    ewzel qilimen; siler Méning Perwerdigar ikenlikimni bilip yétisiler.
  nde-nde: 'Ngizakwandisa inani labantu lelezinyamazana phezu kwenu: njalo kuzazalana
    kwande. Ngizahlalisa abantu phezu kwenu njengakudala njalo ngizalenza liphumelele
    kakhulu kulakudala. Lapho-ke lizakwazi ukuthi mina nginguThixo.'
  ton-ton: 'Pea te u fakatokolahi ʻae kau tangata, pea mo e fanga manu ʻiate kimoutolu
    pea te nau tupu ke lahi mo faʻa fua pea te u fakanofo ʻakimoutolu ʻo hangē ko
    ia ʻi muʻa, pea ʻe lahi hake ʻae lelei te u fai kiate kimoutolu ʻi hono muʻaki
    fai: pea te mou ʻilo ko Sihova au.'
  ces-1613: Rozmnožím, pravím, v vás lidi i hovada, a budou se množiti a ploditi,
    i učiním, že bydliti budete jako za předešlých let vašich, čině vám dobře, více
    než v prvotinách vašich. A zvíte, že já jsem Hospodin.
  eng-WMB: I will multiply man and animal on you. They will increase and be fruitful.
    I will cause you to be inhabited as you were before, and you will do better than
    at your beginnings. Then you will know that I am the LORD.
  tam-TCV: உங்களிலுள்ள மனிதர்களையும், மிருகங்களையும் எண்ணிக்கையில் பெருகப்பண்ணுவேன்.
    அவர்கள் விருத்தியுள்ளவர்களாய்ப் பெருகுவார்கள். மிருகங்களும் பெருகும். முன்பு இருந்ததுபோலவே
    மக்களை உங்களில் குடியிருக்கப்பண்ணி, உங்களை முந்தின சிறப்பைவிட செழிப்புள்ளவர்களாக்குவேன்.
    அப்பொழுது நானே யெகோவா என்பதை நீங்கள் அறிந்துகொள்வீர்கள்.
  ceb-ULB: Kabukiran, pasanayon ko ang mga tawo ug mga mananap diha kaninyo aron modaghan
    sila ug magmabungahon. Unya papuy-an ko kamo sama kaniadto, ug pauswagon ko kamo
    labaw pa sa inyong kahimtang kaniadto, kay masayran ninyo nga ako si Yahweh.
  pol-UBG: Rozmnożę na was ludzi i bydło, będą liczni i płodni. I sprawię, że będziecie
    mieszkać jak za waszych dawnych czasów i będę wam czynić lepiej niż na początku.
    I poznacie, że ja jestem PANEM.
  kyc-kyc: Nambame mena bulamakaope dee wambupi dupwa wai kiso andakyakaro. Nakama
    wamba kara nange wambu dokona lama konda pyuo sipuro kararami dokopa wane maluko
    konda pyuo jero. Nambame nakama ee wara pyuo nao kapa palyuo wamba palyuo karengenyili
    pyuo karalapale lao piru doko soo kandapala dokopa namba doko Kamongo dokolyamo
    lao kando serami.
  urd-GVU: مَیں تم پر بسنے والے انسان و حیوان کی تعداد بڑھا دوں گا، اور وہ بڑھ کر
    پھلیں پھولیں گے۔ مَیں ہونے دوں گا کہ تمہارے علاقے میں ماضی کی طرح آبادی ہو گی،
    پہلے کی نسبت مَیں تم پر کہیں زیادہ مہربانی کروں گا۔ تب تم جان لو گے کہ مَیں ہی
    رب ہوں۔
  deu-1912: Ja, ich will bei euch der Leute und des Viehs viel machen, daß sie sich
    mehren und wachsen sollen. Und ich will euch wieder bewohnt machen wie vorher
    und will euch mehr Gutes tun denn zuvor je; und ihr sollt erfahren, daß ich der
    HERR sei.
  kan-2017: ನಿಮ್ಮಲ್ಲಿ ಬಹು ಜನರನ್ನೂ, ಪಶುಗಳನ್ನೂ ವೃದ್ಧಿಗೊಳಿಸುವೆನು; ಅವು ಹೆಚ್ಚಿ ಅಭಿವೃದ್ಧಿಯಾಗುವವು;
    ಮೊದಲಿನಂತೆ ನಿಮ್ಮಲ್ಲಿ ನಿವಾಸಿಗಳನ್ನು ತುಂಬಿಸಿ, ಮೊದಲಿಗಿಂತ ನಿಮ್ಮನ್ನು ಉತ್ತಮ ಸ್ಥಿತಿಗೆ ತರುವೆನು;
    ನಾನೇ ಯೆಹೋವನು ಎಂದು ನಿಮಗೆ ದೃಢವಾಗುವುದು.
  yap-yap: Bay gu yo’ornag e girdi’ nge garbaw. Bay mu yo’orgad nga rogon ni umed
    nsom’on, ma bay i yo’or pifakmed. Ma bay gu pagmed ngam pired u rom ni bod ni
    um pired ko som’on, ma bay ggelnag e fla’ab romed. Ma aram e bay mu nanged ni
    Gag fare SOMOL.
  hlt-MCSB: Nangmih soah hlang neh rhamsa khaw ka ping sak vetih a ping uh neh pungtai
    uh ni. Nangmih te namah hmuen la kho kan sak sak vetih nangmih te a tongnah lakah
    kan hoeikhang sak ni. Te vaengah kai he BOEIPA la nan ming uh bitni.
  mdy-ETH: ዴሮኮ ማዔቴያ ቆልሞኮ ፓይዶ ታኣኒ ሚርጊሻንዳኔ፤ ዒንሢ ሚርጌ ናይ ሾዒ ዺባንዳኔ፤ ዒኢካ ሚና ዒንሢ ናንጌ ጎይፆጉዴያ
    ናንጋንዳኔ፤ ዎኖ ዎዳፓኣ ባሼ ታ ዒንሢ ዖርጎቻንዳኔ፤ ታኣኒ ናንጊና ናንጋ ጎዳ ማዔሢ ዬያና ዒንሢ ዔራንዳኔ።
  twi-ASANTE: Israel mmepɔ, mɛma mmarima ne mmoa adɔɔso mo so na wɔbɛwowo na wɔadɔre,
    mɛma nnipa atena wo mu te sɛ kane no na wɔbɛma woadi yie asene kane no. Na afei
    mobɛhunu sɛ mene Awurade no.
  eng-WEBU: I will multiply man and animal on you. They will increase and be fruitful.
    I will cause you to be inhabited as you were before, and you will do better than
    at your beginnings. Then you will know that I am the LORD.
  wal-wal: Taani asaakka mehiyaakka intte bolli darissana; eti yelettananne corattana.
    Beniigaadankka intte bolli asai de7anaadan taani oottana. Taani intteyyo kaseegaappe
    aadhdhiya lo77obaa oottana. Taani GODAA gidiyoogaa intte hegan erana.
  spa-PDDPT: Les multiplicaré hombres y bestias. Aumentarán y serán fecundos. Causaré
    que sean habitadas. Las estableceré como eran antiguamente y les haré mayor bien
    que en sus principios. Y sabrán que Yo soy Yavé.
  gun-gun: Pende'áry rupi amboeta 'rã avakue ha'e mymba kuery. Ha'e kuery heta ha'e
    ta'y reta 'rã ovy. Jypy guare gui xee romoingo porãve 'rã. Ha'e ramo peikuaa 'rã
    xee ae Senhor aikoa.
  ilo-ULB: Paaduekto ti tao ken ayup kadakayo a bantay tapno umadoda ken agbungadanto.
    Ket ipaluboskonto a mapagnaedankayo a kas iti napalabas, ad-addanto pay a parang-ayenkayo
    ngem iti napalabas, ta maammoanyonto a siak ni Yahweh.
  kpg-kpg: Gei Au gaa hai nia daangada mono kau gi logowaahee. Goodou ga koia ga dogologowaahee
    i goodou i mua, ga haanau godou dama e logo. Au ga dumaalia adu gi goodou gi noho
    i di gowaa deelaa be di godou noho i golo i mua. Au ga hagamaluagina goodou i hongo
    godou maluagina i mua. Deenei laa, gei goodou ga iloo laa bolo ma ko Au go Dimaadua.
  uig-ARA: مەن ئۈستۈڭلەردە ئادەم ھەم ھايۋانلارنى كۆپەيتىمەن، ئۇلار ئاۋۇپ نەسىل كۆرىدۇ؛
    مەن ئۆتكەن زامانلاردىكىدەك سىلەرنى ئولتۇراقلىق قىلىمەن؛ بەرھەق، ھالىڭلارنى ئەسلىدىكىدىن
    ئەۋزەل قىلىمەن؛ سىلەر مېنىڭ پەرۋەردىگار ئىكەنلىكىمنى بىلىپ يېتىسىلەر.
  sus-sus: N mixi nun xuruse rawuyama nɛ wo bɛ, e findi di barie ra dangi a singe
    ra. Na tɛmui, wo a kolonma nɛ a n tan nan na Alatala ra.
  pon-2006: I pahn kupwurehda pwe aramas oh kou kan en tohtohla. Kumwail pahn tohtohla
    sang mahs, oh neitik seri tohto. I pahn mweidohng kumwail en kousoan wasao duwehte
    amwail kousoanehr ie mahs, oh I pahn kapaikumwailda laud sang mahs. Eri, kumwail
    ahpw pahn esehla me ngehi iei KAUN-O.
  ksd-ksd: Ma ina vapealane ra tarai ma ra vavaguai ta vavat, ma diat a peal ma diat
    a kakava mulamulai; ma ra tarai ma ra umana vavaguai diat a ki ta vavat da dia
    ga ki lua, ma ina pait nina ra magit i boina ta nam ava ga vatur vake lua; ma
    avat a nunure ba iau ra Luluai.
  grc-BRENT: Καὶ πληθυνῶ ἐφʼ ὑμᾶς ἀνθρώπους, καὶ κτήνη, καὶ κατοικιῶ ὑμᾶς ὡς τὸ ἐν
    ἀρχῇ ὑμῶν, καὶ εὖ ποιήσω ὑμᾶς, ὥσπερ τὰ ἔμπροσθεν ὑμῶν, καὶ γνώσεσθε ὅτι ἐγώ εἰμι
    Κύριος.
  ind-AYT: Aku akan memperbanyak orang dan binatang di atasmu, dan mereka akan bertambah
    banyak dan menghasilkan buah. Aku akan membuatmu dihuni seperti sebelumnya dan
    akan berbuat lebih baik kepadamu daripada sebelumnya. Dengan demikian, kamu akan
    mengetahui bahwa Akulah TUHAN.
  nya-nya: Ndidzachulukitsa chiwerengero cha amuna pamodzi ndi ziweto zomwe, ndipo
    adzachuluka kwambiri ndi kubereka ana ambiri. Ndidzakhazika anthu mʼdzikomo monga
    analili kale, ndi kukulemeretsani kuposa kale. Pamenepo inu mudzadziwa kuti Ine
    ndine Yehova.
  hrv-hrv: Razmnožit ću po vama ljude i stoku, oni će se namnožiti i naploditi - te
    ću vas napučiti kao nekoć i obasuti vas dobrima više nego prije! I znat ćete da
    sam ja Jahve!
  mps-mps: Tama te we bidi dabe me dagede bidibo hasa dabe hauwa mu pedelaibao. Tama
    te we bidi tigidali pesage badu polobadu bidali yali gilama yaibao, tama eno dage
    dali wiegi yai kolesaga mu yaibao. Tama te kolesagago da, eno polobadu yali kolesaga
    edelama mu yaibao. Tama dagego bugagia mu koneaibao, ena deli naga ena Genuai
    Bidi dao homu yaibao.
  tpi-tpi: Na ol dispela manmeri na abus i stap long yupela bai i kamap planti moa.
    Na bai ol manmeri i stap long olgeta hap bilong yupela olsem bipo. Na bai mi mekim
    gutpela pasin tru long yupela, na em bai i winim pasin mi bin mekim bipo. Na bai
    yupela i save gut olsem, mi yet mi Bikpela.
  dan-1931: jeg gør Mennesker og Dyr mangfoldige på eder, ja de skal blive mangfoldige
    og frugtbare; jeg lader eder bebos som i fordums Tider og gør det bedre for eder
    end i Fortiden; og I skal kende, at jeg er HERREN.
  vie-OVCB: Ta sẽ gia tăng không chỉ người, mà còn gia súc của ngươi nữa. Hỡi các
    núi đồi Ít-ra-ên, Ta sẽ đem cư dân sống trên đất ngươi một lần nữa. Ta sẽ khiến
    ngươi sẽ sinh sôi nẩy nở hơn trước. Lúc ấy, ngươi sẽ biết Ta là Chúa Hằng Hữu.
  guj-2017: હું તમારી સાથે મનુષ્યોની તથા પશુઓની વસ્તી વધારીશ, તેઓ ફળદ્રુપ થશે. હું
    તમને તમારી અગાઉની સ્થિતિ પ્રમાણે વસાવીશ, ભૂતકાળમાં તમે જે કર્યું તેના કરતાં હું
    તમને વધારે સમૃદ્ધ બનાવીશ, ત્યારે તમે જાણશો કે હું યહોવાહ છું.
  pon-2006A: I pahn kupwurehda pwe aramas oh kou kan en tohtohla. Kumwail pahn tohtohla
    sang mahs, oh neitik seri tohto. I pahn mweidohng kumwail en kousoan wasao duwehte
    amwail kousoanehr ie mahs, oh I pahn kapaikumwailda laud sang mahs. Eri, kumwail
    ahpw pahn esehla me ngehi iei KAUN-O.
  por-BRBSL: Multiplicarei o homem e o animal sobre vocês. Eles aumentarão e serão
    fecundos. Farei com que vocês sejam habitados como eram antes, e farão melhor
    do que no início. Então vocês saberão que eu sou Yahweh.
  cth-cth: Nangmae lathueng vah tami hoi saring kamphung sak han. A kamphung awh vaiteh,
    catoun lah pou ao awh han. Ahmaloe onae hmuennaw dawk kai ni hmuen ka poe han,
    apuengcue e kai ni ka sak e patetlah ka o sak han, kai teh BAWIPA lah ka o e hah
    a panue awh han.
  twi-twi: Mɛma mmarima ne mmoa adɔɔso wɔ mo so na wɔbɛwowo na wɔadodɔ, mɛma nnipa
    atena wo mu te sɛ kan no na wɔbɛma woadi yiye asen kan no. Na afei mubehu sɛ mene
    Awurade no.
  hlt-hlt: Nangmih soah hlang neh rhamsa khaw ka ping sak vetih a ping uh neh pungtai
    uh ni. Nangmih te namah hmuen la kho kan sak sak vetih nangmih te a tongnah lakah
    kan hoeikhang sak ni. Te vaengah kai he BOEIPA la nan ming uh bitni.
  tbz-SIM: M bo duɔ́ nkɛ̀ bɛnìtìbɛ̀ nɛ̀ iwũɔ̃ kɛ̀ dɛ̀ɛ piɛ́ kɛ́sṹṹ nkɛ́píɛ nkɛ́pɛ̃ɛ̃tɛ́
    dɛ̀ do dòmmɛ̀, m bo di dɔɔ̀ mɛsɑ̀ɑ̀ nkɛ̀ dɛ̀ɛ pɛ̃ɛ̃tɛ́ dɛ̀ do dòmmɛ̀ kɛ̀ dí bɑntɛ́
    n túmɛ̀ di Yiɛ̀ nKuyie.
  msy-2020: Kɨ ian itir gumazamiziba ko asɨziba bar dar amightɨ, dar dɨbobonim mavanangam.
    Ian dɨbobonim bar ghuavanaboghtɨ, gumazamiziba bar avɨrasemegham. Kɨ ia damightɨ,
    gumazamiziba ian danganir mɨkebaba bar dar ikiam, mati ia fomɨra ikezɨ moghɨn
    ikiam. Eghtɨ ian dabirabim bar deragham, egh ia fomɨra ikezɨ dabirabim bar a gafiragham.
    Eghtɨ ia kamaghɨn fogh suam, kɨ Ikiavɨra Itir God.
  dop-dop: Yǝlɑɑ nɑ tɔlɑ kɑ́ huki pɑɑ timpiɣi. Pɑɑ wɛɛ pɑɣɑlɛ nɑ pɑ́ wɛɛnɑ lʋlʋɣʋ
    nyǝ́mɑ. Pɑɑ huki tɛtʋ tɑɑ kɛ́ ɩsɩɩ pɩɩ wɛʋ tɔ. Mɑɑ sɔɔsɩ-mɛɣɛ tɛtʋnɑɑ nɑ pǝ́ kǝlɩ
    ɩsɩɩ lɔŋtɑɑ. Wɑɑtʋ ɩnǝɣɩ ɩ kɑ nyɩ sɩ mɑɣɑ Tɑcɑɑ.
  azb-azb: Ölkənizdə adamların və heyvanların sayını çoxaldacağam, törəyib çoxalacaqlar.
    Keçmişdə olduğu kimi ölkənizi insanlarla məskunlaşdıracaq və sizə əvvəlkindən
    də artıq yaxşılıq edəcəyəm. Onda biləcəksiniz ki, Rəbb Mənəm.
  eng-DBY: 'And I will multiply upon you man and beast, and they shall increase and
    bring forth fruit; and I will cause you to be inhabited as [in] your former times,
    yea, I will make it better than at your beginnings: and ye shall know that I [am]
    Jehovah.'
  hin-2017: मैं तुम पर मनुष्य और पशु दोनों को बहुत बढ़ाऊँगा; और वे बढ़ेंगे और फूलें-फलेंगे;
    और मैं तुम को प्राचीनकाल के समान बसाऊँगा, और पहले से अधिक तुम्हारी भलाई करूँगा।
    तब तुम जान लोगे कि मैं यहोवा हूँ।
  wol-KYG: Maa leen di fulal nit ak mala, ñu giir, nangule. Maay def ñu dëkke leen
    na woon, baaxe leen lu raw démb, ba ngeen xam ne maay Aji Sax ji.
  eng-YLT: And I have multiplied on you man and beast, And they have multiplied and
    been fruitful, And I have caused you to dwell according to your former states,
    And I have done better than at your beginnings, And ye have known that I [am]
    Jehovah.
  eng-WYC-2017: And I shall fill you with men and beasts, and they shall be multiplied,
    and shall increase; and I shall make you to dwell as at the beginning, and I shall
    reward with more goods than ye had at the beginning; and ye shall know, that I
    am the Lord.
  eng-WMBB: I will multiply man and animal on you. They will increase and be fruitful.
    I will cause you to be inhabited as you were before, and you will do better than
    at your beginnings. Then you will know that I am the LORD.
  urd-GVH: मैं तुम पर बसनेवाले इनसानो-हैवान की तादाद बढ़ा दूँगा, और वह बढ़कर फलें-फूलेंगे।
    मैं होने दूँगा कि तुम्हारे इलाक़े में माज़ी की तरह आबादी होगी, पहले की निसबत मैं
    तुम पर कहीं ज़्यादा मेहरबानी करूँगा। तब तुम जान लोगे कि मैं ही रब हूँ।
  rug-rug: Kote va sokui Rau koa goi sari na tie meke na kurukuru made nene manavasadi,
    meke kote podopodo va soku, meke hira va soku si arini. Kote va koa tie si Arau
    koa goi gugua pukerane meke kote tagotago si agoi, hola nia sapu pukerane. Pude
    mu gilania sapu Arau tugo se Zihova.
  gaz-gaz: Ani lakkoobsa namootaatii fi horii irratti nan dabala; isaanis wal horanii
    baayʼatu. Ani akkuma bara durii sana namoota isin irra qubachiisee kan durii caalaa
    isinan sooromsa. Ergasii isin akka ani Waaqayyo taʼe ni beektu.
  fra-LSG: Je multiplierai sur vous les hommes et les animaux; Ils multiplieront et
    seront féconds; Je veux que vous soyez habitées comme auparavant, Et je vous ferai
    plus de bien qu’autrefois; Et vous saurez que je suis l’Éternel.
  yal-yal: N muxune nun xuruseene rawuyama ayi nɛn ɛ tan geyane fari. E wuyama ayi
    nɛn, e yi diine bari. N mɔn tinma nɛn muxune yi dɔxɔ ɛ tan geyane fari alo a fɔlɔni,
    n yi ɛ rasabati alo waxati danguxine yi. Nayi, ɛ a kolonma nɛn a Alatala nan n
    na.
  haw-1868: A e hoonui au i na kanaka me na holoholona maluna o oukou; a e mahuahua'e
    lakou a e hoohua mai i ka hua; a e hoonoho au ia oukou iloko o ko oukou noho kahiko
    ana, a e oi kuu hoomaikai ana ia oukou mamua o ko oukou hoomaka ana; a e ike oukou
    owau no Iehova.
  arb-NAV: وَأُكَثِّرُ عَلَيْكِ الإِنْسَانَ وَالْبَهِيمَةَ فَيَكْثُرُونَ وَيُثْمِرُونَ،
    فَتُصْبِحِينَ آهِلَةً كَسَالِفِ الزَّمَانِ، وَأُحْسِنُ إِلَيْكِ أَكْثَرَ مِمَّا
    أَحْسَنْتُ فِي الأَيَّامِ الْغَابِرَةِ، فَتُدْرِكُونَ جَمِيعاً أَنِّي أَنَا الرَّبُّ.
  ewe-ewe: Madzi amewo kple lãwo ƒe agbɔsɔsɔ ɖe edzi le mia dzi, woadzi, eye woasɔ
    gbɔ. Mana amewo nanɔ mia dzi abe tsã ene, eye nuwo anyo na mi wu tsã. Ekema mianya
    be, nyee nye Yehowa.
  eng-LEE: 'And I will multiply upon you men and beast, and they shall increase and
    be fruitful; and I will cause you to be inhabited after your old estates, and
    will do more good unto you than at your beginnings: and ye shall know that I am
    the Lord.'
  asm-FB: আৰু মই তোমালোকৰ ওপৰত মানুহ ও পশু বৃদ্ধি কৰিম তাতে সেইবোৰ বাঢ়ি বাঢ়ি অধিক
    প্ৰাণী উৎপন্ন কৰিব। আৰু তেতিয়া মই তোমালোকৰ দেশ আগৰ কালৰ দৰে বাসস্থান কৰিম, আৰু
    তোমালোকৰ আদি অৱস্থাতকৈ তোমালোকক অধিক মঙ্গল দান কৰিম; তেতিয়াহে মই যে যিহোৱা, তাক
    তোমালোকে জানিবা।
  sus-A: ﭑ مِشِ نُن شُرُ سٍ رَوُيَمَ نّ وٌ بّ، عٍ قِندِ دِ بَرِيٍ رَ دَنفِ عَ سِنفٍ
    رَ. نَ تّمُي، وٌ عَ كٌلٌنمَ نّ عَ ﭑ تَن نَن نَ عَلَتَلَ رَ.
  fra-SBL: Je multiplierai sur toi les hommes et les animaux. Ils se multiplieront
    et seront féconds. Je te ferai habiter comme avant, et tu feras mieux qu'à tes
    débuts. Alors vous saurez que je suis Yahvé.
  hbo-hbo: וְהִרְבֵּיתִ֧י עֲלֵיכֶ֛ם אָדָ֥ם וּבְהֵמָ֖ה וְרָב֣וּ וּפָר֑וּ וְהֹושַׁבְתִּ֨י
    אֶתְכֶ֜ם כְּקַדְמֹֽותֵיכֶ֗ם וְהֵטִֽבֹתִי֙ מֵרִאשֹׁ֣תֵיכֶ֔ם וִֽידַעְתֶּ֖ם כִּֽי־אֲנִ֥י
    יְהוָֽה׃
  piu-2006: '@see-verse:EZK.036.010'
  kik-kik: Nĩngamũingĩhĩria andũ na mahiũ, nao nĩmagaciarana na maingĩhe. Nĩngatũma
    mũtũũrwo nĩ andũ ta ũrĩa mwatũũrĩtwo mbere, na ndũme mũgaacĩre gũkĩra mbere. Hĩndĩ
    ĩyo nĩmũkamenya atĩ niĩ nĩ niĩ Jehova.
  fra-NCL: Je multiplierai sur vous hommes et bestiaux ; ils seront nombreux et se
    multiplieront ; je vous rendrai habitées comme autrefois ; je vous ferai plus
    de bien que dans votre commencement, et vous saurez que je suis Yahweh.
  cek-AK: Nangcae nuiah kami hoi moinawk ka pungsak han, nihcae loe pung o ueloe,
    caa sah o tih; nangcae loe na oh o haih ahmuen kangquem ah kang suek han, to naah
    nangcae loe hnukbang khosakhaih pongah khosak na hoih o kue tih; to naah Kai loe
    Angraeng ni, tiah na panoek o tih, tiah thuih.
  cuk-cuk: An bega be-dulemar, degi, ibmar-durgan bukidar omerguoed. Wemar na mimmigan
    nikudmaloed, na mergudmaloed. Epenneyobi, dulemar-bukidar-nika an imakoed, iduar-gudigusmaladba
    bur bule nued-gudii an imakoed. Geb degine, wisgumaloed, ani an Bab-Jehová gue.
  uig-CYR: Мән үстүңләрдә адәм һәм һайванларни көпәйтимән, улар көпийип нәсил көриду;
    Мән өткән заманлардикидәк силәрни олтирақлиқ қилимән; бәрһәқ, һалиңларни әслидикидин
    әвзәл қилимән; силәр Мениң Пәрвәрдигар екәнлигимни билип йетисиләр.
  tel-2017: మీ పర్వతాల మీద మనుషులూ పశువులూ విస్తారంగా ఉండేలా చేస్తాను. అవి వర్ధిల్లుతూ
    ఫలిస్తాయి. పూర్వమున్నట్టు మిమ్మల్ని నివాస స్థలంగా చేసి, మునుపటికంటే ఎక్కువ అభివృద్ది
    కలిగిస్తాను. అప్పుడు నేను యెహోవానని మీరు తెలుసుకుంటారు.
  hat-BSA: Mwen va miltipliye sou nou, ni moun, ni bèt. Yo va vin ogmante e yo va
    bay fwi, epi Mwen va fè nou peple teren an jan nou te ye avan an, e Mwen va trete
    nou pi byen ke avan. Konsa, nou va konnen ke Mwen se SENYÈ a.
  kos-kos: Nga fah akpusye mwet ac cow nutuwos uh. Kowos ac fah arulana puseni liki
    meet, oayapa tulik nutuwos ac fah arulana puseni. Nga ac fah oru kowos in sifilpa
    muta we oana meet ah, ac oru tuh kowos in kapkapak yohk liki na meet ah. Na kowos
    fah etu lah nga pa LEUM GOD.
  hbo-WLC: וְהִרְבֵּיתִ֧י עֲלֵיכֶ֛ם אָדָ֥ם וּבְהֵמָ֖ה וְרָב֣וּ וּפָר֑וּ וְהוֹשַׁבְתִּ֨י
    אֶתְכֶ֜ם כְּקַדְמֽוֹתֵיכֶ֗ם וְהֵטִֽבֹתִי֙ מֵרִאשֹׁ֣תֵיכֶ֔ם וִֽידַעְתֶּ֖ם כִּֽי־אֲנִ֥י
    יְהוָֽה׃
  ibo-ibo: Aga m eme ka ọnụọgụgụ ndị mmadụ, na anụ ụlọ dị nʼime gị baa ụba. Ha ga-amụbakwa,
    jupụtakwa ebe niile. Ndị mmadụ ga-ebikwa nʼelu gị dịka ha si biri nʼoge gara aga.
    Aga m emekwa ka ihe gaara ha nke ọma karịa ka ọ dị na mbụ. Mgbe ahụ, unu ga-amata
    na mụ onwe m bụ Onyenwe anyị.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ମନୁଷ୍ୟ ଓ ପଶୁକୁ ବୃଦ୍ଧି କରିବା, ତହିଁରେ ସେମାନେ
    ବର୍ଦ୍ଧିଷ୍ଣୁ ହୋଇ ସନ୍ତାନସନ୍ତତି ବିଶିଷ୍ଟ ହେବେ; ଆଉ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ପୂର୍ବକାଳର ନ୍ୟାୟ
    ବସତି କରାଇବା ଓ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଆଦ୍ୟ କାଳ ଅପେକ୍ଷା ଅଧିକ ମଙ୍ଗଳ କରିବା। ତହିଁରେ ଆମ୍ଭେ
    ଯେ ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ତୁମ୍ଭେମାନେ ଜାଣିବ।
  chk-chk: Iwe, üpwe achomonga aramas me man won ewe fanü, oupwe oupwukemiitiu o chomongola.
    Üpwe asoi leniemi ren aramas usun lon ekewe fansoun lom, nge üpwe alapala feiöchümi
    seni me mwan. Mürin oupwe silei pwe ngang ewe Samol mi Lapalap.
  rop-rop: Yumob garra abum biginini en ola enimul garra abum beibi du. Yumob garra
    jidan bigismob pipul, mowa langa longtaim, en yumob garra jidan brabli gudbalawei,
    en langa det taim na yumob garra sabi mi na YAWEI.
  ukr-1871: І намножу в вас людей і скотини; вони будуть плодитись і множитись, і
    заселю вас, як се було за попередущих ваших часів, і посилати му вам ще більші
    добра, нїж у ваші давні часи, й знати мете, що я — Господь.
  deu-1951: Ich will Menschen und Vieh bei euch zahlreich machen, und sie werden sich
    mehren und fruchtbar sein; ich will euch bevölkern wie ehedem und euch mehr Gutes
    erweisen als je zuvor, und ihr sollt erfahren, daß ich der HERR bin!
  eng-JPS: and I will multiply upon you man and beast, and they shall increase and
    be fruitful; and I will cause you to be inhabited after your former estate, and
    will do better unto you than at your beginnings; and ye shall know that I am the
    LORD.
  srp-1865: Umnožiæu u vama ljude i stoku, i namnožiæe se i naploditi, i naseliæu
    vas kako bijaste prije; i uèiniæu vam dobra više nego prije; i poznaæete da sam
    ja Gospod.
  lug-lug: Ndyaza abantu n’ensolo, era abantu balyeyongera n’ensolo ne zeeyongera.
    Ndibazzaayo mu bifo byammwe eby’edda, era ndibakolera ebirungi ebisingawo ku bye
    nabakolera, mulyoke mumanye nga nze Mukama.
  heb-heb: והרביתי עליכם אדם ובהמה ורבו ופרו והושבתי אתכם כקדמותיכם והיטבתי מראשתיכם
    וידעתם כי אני יהוה׃
  ben-IRV: আর আমি তোমাদের ওপরে মানুষ ও পশুকে বহুগুণ করব, তাতে তারা বহুগুণ ও ফলবান
    হবে এবং আমি তোমাদেরকে আগের মতো বসবাসের জায়গা করব এবং তোমাদের আদিম অবস্থা থেকে
    বেশি ভালো তোমাদেরকে দেব; তাতে তোমার জানবে যে, আমিই সদাপ্রভু।
  pan-pan: ਮੈਂ ਤੁਹਾਡੇ ਉੱਤੇ ਆਦਮੀਆਂ ਅਤੇ ਪਸ਼ੂਆਂ ਨੂੰ ਵਧਾਵਾਂਗਾ। ਉਹ ਬਹੁਤ ਹੋਣਗੇ ਅਤੇ ਫਲਣਗੇ
    ਅਤੇ ਮੈਂ ਤੁਹਾਨੂੰ ਅਜਿਹਾ ਵਸਾਵਾਂਗਾ ਜਿਹੋ ਜਿਹੇ ਤੁਸੀਂ ਪਹਿਲਾਂ ਸੀ। ਤੁਹਾਡੇ ਉੱਤੇ ਤੁਹਾਡੇ ਸ਼ੁਰੂ
    ਦੇ ਦਿਨਾਂ ਤੋਂ ਵਧੇਰੇ ਉਪਕਾਰ ਕਰਾਂਗਾ ਅਤੇ ਤੁਸੀਂ ਜਾਣੋਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ!
  mya-JVB: သင် တို့အပေါ်မှာ လူ နှင့် တိရစ္ဆာန် တို့ကို ငါ များပြား စေသဖြင့် ၊ သူတို့သည်ပွားများ
    ၍ သား မြေးအစဉ်အဆက်ရှိကြလိမ့်မည်။ နေရင်း အရပ်တို့၌ ငါနေရာ ချ၍ ၊ အရင် ပြုသကဲ့သို့ငါကျေးဇူး
    ပြုမည်။ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်း ကို သင်တို့သိ ရကြလိမ့်မည်။
  hmo-hmo: Emui taunimanima bona boromakau danu, be do idia momo herea. Umui ese natudia
    momo do umui havaraia, bona bese be do ia bada herea, guna bamona lasi. Lau ese
    emui dala do lau kehoa, vadaeni Israela dekenai do umui noho, guna umui noho bamona.
    Noho namo umui dekenai do lau henia, bona inai noho ese emui noho namo gunana
    do ia hereaia. Unai neganai do umui diba lau be Lohiabada.
  urd-urd: और मैं तुम पर इंसान — ओ — हैवान की फ़िरावानी करूँगाऔर वह बहुत होंगे, और
    फैलेंगे और मैं तुम को ऐसे आबाद करूँगा जैसे तुम पहले थे, और तुम पर तुम्हारी शुरू'
    के दिनों से ज़्यादा एहसान करूँगा, और तुम जानोगे कि मैं ख़ुदावन्द हूँ।
  rus-SYN: И умножу на вас людей и скот, и они будут плодиться и размножаться, и заселю
    вас, как было в прежние времена ваши, и буду благотворить вам больше, нежели в
    прежние времена ваши, и узнаете, что Я Господь.
  bqc-SIM: Má tó á gbɛ̃nazĩnaↄ ń á pↄtuoↄ kↄ̃́, aai nɛ'i aa dasikũ. Ma gbɛ̃́ↄ
    kálɛ á guu lán yãawa, íↄ dↄ̃ kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: Keiman mihem ho keuseh kapunsah lou ding, chuleh na gancha ho jong
    kapunsah ding ahi. O Israel molsang ho nachunga hung cheng dinga mihemte khatvei
    kahin puilut peh ding nahi, keiman nangma masanga nahaosat nasanga kahaosat sah
    be nahlai ding nahi. Hiteng chule nangman keima hi Pakai kahi ti nahet doh ding
    ahi.
  mar-mar: मनुष्य व पशू यांना बहुतपट करीन आणि ते वाढतील व फळ देणारे होतील; पूर्वीच्याप्रमाणे
    लोक राहू लागतील. आणि तुमच्या पूर्वदिवसात केले त्यापेक्षा तुमचे मी अधिक कल्याण
    करीन मग तुम्हास समजेल की मी परमेश्वर आहे.
  qub-qub: Camacächishaj gamcunachöga runacunapis uywacunapis mirananpaj. Chaycunaga
    aypallamanmi miranga. Runacunapis caycanga unay cashanno aypallami. Unay cashayquipitaga
    mas allimi goyanquipaj. Chayrämi musyanquipaj noga Tayta Dios cashäta.
  bqp-bqp: U koo de tɔmbu kɑ yɑɑ sɑbenu bu dɑbiɑ bu kɔwɑrɑ kpɑ bu sinɑ mi nge yellu.
    Kpɑ u bu geɑ kuɑ n kere ye u rɑɑ kuɑ. Sɑɑ ye sɔɔ, bɑ koo giɑ mɑ wiyɑ u sɑ̃ɑ Yinni
    Gusunɔ.
  hat-hat: Mwen pral fè ni moun ni bèt peple nan peyi a. Yo pral vin anpil, y'ap fè
    anpil pitit, m'ap fè nou rete kote nou te konn rete anvan an. M'ap fè nou viv
    pi byen pase jan nou te konn viv la. Lè sa a, n'a konnen se mwen menm ki Seyè
    a.
  eng-BSB: I will fill you with people and animals, and they will multiply and be
    fruitful. I will make you as inhabited as you once were, and I will make you prosper
    more than before. Then you will know that I am the LORD.
  eng-WEBPB: I will multiply man and animal on you. They will increase and be fruitful.
    I will cause you to be inhabited as you were before, and you will do better than
    at your beginnings. Then you will know that I am the LORD.
  kbq-kbq: Hagi ana kumapina vahe'ene zagagafanena zamazeri hakare ha'nena mofavrea
    kasezmante hakare hugahaze. Ana hanugeta tamafahe'i knafima hu'nazaza huta ana
    mopa mani vinetenage'na, ko knafima osu'noaza hu'na knare'za huramantegahue. E'ina
    hanugeta Nagrikura Ra Anumza mani'ne huta keta antahita hugahaze.
  nhe-BL: Pero ax san niquinmiyaquilis tlacame. Nojquiya tlahuel niquinmiyaquilis
    nopa borregojme huan huacaxme. Queja nopa nopa tepetini tlen tlali Israel sampa
    temise ica familias huan quipiyase más ricojyotl que achtohuiya. Huan huajca,
    inisraelitame, inquimatise para na niimoTECO.
  gub-BL: Amueta tetea'u kar putar teko xe ihe wà nehe. Amueta tetea'u kar putar tapi'ak
    xe ihe wà nehe no. Peneta wera'u putar nehe. Pena'yr tetea'u putar nehe no. Amuigo
    kar wi putar a'e pe wà nehe. Penemetarer katu wera'u putar nehe no. Nezewe mehe
    pekwaw putar Tupàn Tuweharupi Wiko Ma'e romo herekuwe haw nehe.
  eng-DRA: 'And I will make you abound with men and with beasts: and they shall be
    multiplied, and increased: and I will settle you as from the beginning, and will
    give you greater gifts, than you had from the beginning: and you shall know that
    I am the Lord.'
