verse: EZK.036.009
translations:
  mal-C: ഞാൻ നിങ്ങളെക്കുറിച്ചു കരുതലുള്ളവനായി നിങ്ങളെ കൃപയോടെ വീക്ഷിക്കുന്നു; നിങ്ങളിൽ
    ഉഴവും വിതയും ഉണ്ടാകും.
  deu-TKW: Denn fürwahr, ich werde zu euch kommen und mich zu euch wenden und ihr
    werdet bestellt und besäet werden.
  lin-lin: Nazali kolandela likambo na bino mpe nazali kotala bino na liso ya ngolu ;
    bakobalola bino lisusu ndenge babalolaka mabele ya bilanga mpe bakolona lisusu
    bankona na mabele na bino.
  eng-LSV: For behold, I [am] for you, and have turned to you, || And you have been
    tilled and sown.
  eng-GNV: For behold, I come vnto you, and I wil turne vnto you, and ye shalbe tilled
    and sowen.
  eng-WEBSTER: 'For behold, I am for you, and I will turn to you, and ye shall be
    tilled and sown:'
  nhw-BL: Na niitztoc para niquinpalehuis nopa tepeme. Huan nijchihuas masehualme
    ma quicualtlalica nopa tlali, huan tlatojtocase huan quimocuitlahuise catli quitoctoque
    nopona.
  swh-ONEN: Mimi ninawajibika nanyi na nitawaangalia kwa upendeleo, mtalimwa na kupandwa
    mbegu,
  bba-bba: Wi wee u kɑ bɛɛ wɑ̃ɑ. U koo bɛɛ wuswɑɑ kisimɑ. Bɑ koo mɑɑ wuku bɛɛn temɔ
    bu duure.
  eng-KJVCPB: 'For behold, I am for you, and I will turn unto you, and ye shall be
    tilled and sown:'
  luo-luo: Aikora mar konyou kendo abiro rangou gi ngʼwono; mi puotheu pur mi pidhie
    kothe, un oganda mar dhood Israel duto,
  meu-meu: Badina be, a itaia, lau na umui ida; lau ese baina hageremui, bena bae
    ruamui bena uhemui bae hado.
  npi-ULB: किनकि हेर, म तिमीहरूका निम्ति हुँ, र म तिमीहरूलाई कृपा दृष्‍टिले व्यवहार
    गर्नेछु । तिमीहरूको खनजोत गरिने र बीउ छरिनेछ ।
  yor-yor: Èmi ń ṣe àníyàn fún ọ, èmi yóò sì fi rere wọ̀ ọ́; àwa yóò tu ọ́, àwa yóò
    sì gbìn ọ́,
  pes-OPCB: من همراه شما هستم و وقتی زمین را شیار کرده، در آن بذر بپاشید، شما را برکت
    خواهم داد.
  tgl-ULB: Sapagkat masdan ninyo, Ako ay para sa inyo, at pakikitunguhan ko kayo nang
    may kagandahang-loob; aararuhin kayo at tataniman ng binhi.
  hui-hui: Hari wedemiru tíhayagi i̱ kogo i̱na tínaga dindi lone alialu eru hangalu
    helo handaya holebero.
  mya-mya: ငါ​သည်​သင်​တို့​ကို​ဂ​ရု​စိုက်​၍​သင်​တို့​ဘက် ၌​ရှိ​၏။ သင်​တို့​၏​လယ်​ယာ​များ​ကို
    ဧ​ကန် မု​ချ​ထွန်​ယက်​စိုက်​ပျိုး​လုပ်​ကိုင်​စေ​မည်။-
  bod-N: ལྟོས་དང་། ང་ནི་ཁྱོད་ཅག་ལ་རོགས་རམ་བྱེད་མཁན་ཡིན་པས་ང་ཁྱོད་ཀྱི་ཕྱོགས་སུ་འཁོར་ངེས་ཤིང་།
    མི་ཡིས་ཁྱོད་ཀྱི་སྟེང་དུ་རྨོ་ཞིང་ས་བོན་འདེབས་པར་འགྱུར།
  sna-sna: Ndine hanya newe uye ndichakutarira neziso rine tsitsi; ucharimwa ugodyarwa,
  spa-BLM: Porque he aquí que yo soy para vosotros, y vendré a vosotros, y seréis
    labrados y sembrados.
  cac-cac: A in val ol ex in tan̈vej, ol ex c'ochxoc, ol eyavanxi eyavb'en d'a sat
    lum e luum chi'.
  swh-ULB: Maana tazama, nipo kwa ajili yenu, na kuwachukulia kwa fadhili; mtalimwa
    na kupandwa mbegu.
  bel-bel: Бо вось, Я да вас зьвярнуся, і вас будуць урабляць і засяваць.
  deu-ELBBK: Denn siehe, ich will zu euch kommen, und ich will mich zu euch wenden,
    und ihr sollt bebaut und besät werden.
  mbb-OT: Pemineg kew! Ed-etimanen ku sikiyu. Ed-ereduwen ku is tanè niw ne ebpemulaan
    ku.
  mal-2015: ഞാൻ നിങ്ങൾക്കു അനുകൂലമായിരിക്കുന്നു; ഞാൻ നിങ്ങളുടെ അടുക്കലേക്കു തിരിയും;
    നിങ്ങളിൽ കൃഷിയും വിതയും നടക്കും.
  rmc-rmc: Dikh, me som vaš tumende a visarava miro muj ke tumende. Tumari phuv ela
    preorimen a ela andre sadzimen.
  pes-OPV: زیرا اینک من بطرف شما هستم. و بر شما نظر خواهم داشت و شیار شده، کاشته خواهید
    شد.
  ron-1924: Ятэ кэ вой фи биневоитор, Мэ вой ынтоарче спре вой ши вець фи лукраць
    ши семэнаць.
  ben-OBCV: আমি তোমাদের পক্ষে আছি এবং তোমাদের দিকে মনোযোগ দেব; তাতে তোমাদের উপর চাষ
    করা ও বীজ বোনা হবে,
  som-som: Waayo, bal eega, raalli baan idinka ahay, oo waan idiin soo noqon doonaa,
    oo idinkana waa laydin fali doonaa oo waa laydin beeri doonaa.
  lat-VUC: 'Quia ecce ego ad vos, et convertar ad vos: et arabimini, et accipietis
    sementem.'
  eng-ASVBT: For, behold, I am for you, and I will turn unto you, and ye shall be
    tilled and sown;
  ita-1885: Perciocchè, eccomi a voi, e mi rivolgerò a voi, e sarete lavorati, e seminati.
  eng-LXXUP: 'For, behold, I am toward you, and I will have respect to you, and ye
    shall be tilled and sown:'
  eng-ULB: For behold, I am for you, and I treat you with favor; you will be plowed
    and sown with seed.
  spa-VBL: “Mira, yo estoy a tu favor y te ayudaré. Tu tierra será arada y se sembrarán
    cosechas.
  fra-_FOB: Car, voici, je viens à vous, je me tournerai vers vous, vous serez cultivées
    et ensemencées.
  mal-mal: ഞാൻ നിങ്ങൾക്ക് അനുകൂലമായിരിക്കുന്നു; ഞാൻ നിങ്ങളുടെ അടുക്കലേക്ക് തിരിയും;
    നിങ്ങളിൽ കൃഷിയും വിതയും നടക്കും.
  urd-GVR: Maiṅ dubārā tumhārī taraf rujū karūṅga, dubārā tum par mehrbānī karūṅga.
    Tab log nae sire se tum par hal chalā kar bīj boeṅge.
  suz-BL: कोव़ङीन मुल गो इन कली कोव़नुङ। गो इन गे लेश्‍शा, इन कली दोपाइश्‍शा, वांचेर
    शोक्‍पाइक्‍नुङ।
  eng-NOY: For behold, I am for you, and I will turn to you, and ye shall be tilled
    and sown;
  ita-1927: Poiché, ecco, io vengo a voi, mi volgerò verso voi, e voi sarete coltivati
    e seminati;
  ckb-ckb: من بۆ ئێوەم و ئاوڕتان لێ دەدەمەوە، جا دەکێڵدرێن و دەچێنرێن و
  eng-BBE: 'For truly I am for you, and I will be turned to you, and you will be ploughed
    and planted:'
  kan-OKCV: ನಾನು ನಿಮ್ಮವನಾಗಿದ್ದೇನೆ ನಾನು ನಿಮ್ಮ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳುತ್ತೇನೆ ಮತ್ತು ನಿಮ್ಮಲ್ಲಿ
    ಉಳುಮೆ ಮಾಡಿ ಬಿತ್ತಲಾಗುತ್ತದೆ.
  tam-2017: இதோ, நான் உங்களிடமிருந்து, உங்களைக் கண்காணிப்பேன்; நீங்கள் பண்படுத்தப்பட்டு
    விதைக்கப்படுவீர்கள்.
  spa-RV-1909: Porque heme aquí á vosotros, y á vosotros me volveré, y seréis labrados
    y sembrados.
  ron-BTF: Căci, iată, eu sunt pentru voi și mă voi întoarce la voi și veți fi arați
    și semănați;
  eng-WEBP: For, behold, I am for you, and I will come to you, and you will be tilled
    and sown.
  eng-FBV: Look, I am for you and I will help you. Your land will be ploughed, and
    crops will be sown.
  nld-1939: 'Zie, Ik nader tot u, en ga voor u staan: ge zult weer bewerkt worden
    en vruchtbaar zijn.'
  nch-BL: Na niitztoc para niquinpalehuis nopa tepeme. Huan nijchihuas masehualme
    ma quicualtalica nopa tali, huan tatojtocase huan quimocuitahuise cati quitoctoque
    nopona.
  vie-1934: Nầy, ta hướng về bay, xây lại cùng bay, và bay sẽ bị cày cấy gieo vãi.
  hin-CV: मैं तुम्हारे लिये चिंतित हूं और तुम पर कृपादृष्टि रखूंगा; तुममें हल चलाया
    जाएगा और बीज बोया जाएगा,
  spa-BES: Porque verdaderamente estoy con ustedes, y volveré a ustedes, y serán arados
    y sembrados.
  tdx-tdx: Ingo fa Mpiama’ areo iraho, naho hitolihako le ho trabaheñe vaho tongiseñe,
  tha-KJV: เพราะ ดู​เถิด เราอยู่ฝ่ายเจ้า เราจะหันมาหาเจ้า และเจ้าจะถูกไถและถูกหว่าน
  por-BR-2018: Porque eis que estou convosco; e me voltarei a vós, e sereis lavrados
    e semeados.
  deu-ELO: Denn siehe, ich will zu euch kommen, und ich will mich zu euch wenden,
    und ihr sollt bebaut und besät werden.
  eng-WYC-2018: For lo! I to you, (or For behold! I am for you), and I shall turn
    to you, and ye shall be eared, and shall take seed.
  epo-epo: Ĉar jen Mi venos al vi, Mi turnos Mian vizaĝon al vi, kaj vi estos prilaborataj
    kaj prisemataj;
  uig-PIN: Qünki mana, Mǝn silǝr tǝripinglardidurmǝn; Mǝn silǝrgǝ ⱪaraymǝn, silǝr
    yumxitilisilǝr ⱨǝm terilisilǝr.
  beo-beo: Na da dilimagai, amola dilia soge bu dogone, ha:i manu bugima:ne, Na da
    hamomu.
  tpi-OTNT: Mi laik mekim gut long yupela maunten. Olsem na bai mi larim ol Israel
    i wokim ol gaden long yupela gen.
  hau-SA: Na damu da ku kuma zan dube ku da tausayi; za ku nome ku kuma shuka,
  uig-LAT: Chünki mana, Men siler teripinglardidurmen; Men silerge qaraymen, siler
    yumshitilisiler hem térilisiler.
  nde-nde: Ngiyalinqinekela njalo ngizalikhangela ngomusa; lizalinywa lihlanyelwe,
  ton-ton: 'He, vakai, ʻoku ou kau mo kimoutolu, pea te u foki mai kiate kimoutolu,
    pea ʻe keli mo tūtuuʻi ʻakimoutolu:'
  ces-1613: Nebo aj, já jsem s vámi, a patřím na vás, abyste dělány a osívány byly.
  eng-WMB: For, behold, I am for you, and I will come to you, and you will be tilled
    and sown.
  tam-TCV: பாருங்கள்! நான் உங்களில் அக்கறைகொண்டுள்ளேன். நான் உங்களுக்கு உதவிசெய்ய
    வருவேன். உங்கள் நிலங்களும் உழப்பட்டு விதைக்கப்படும்.
  ceb-ULB: Tan-awa, alang ako kaninyo, ug gidapigan ko kamo; darohon ug tamnan kamo
    ug mga binhi.
  pol-UBG: Oto bowiem idę do was i powrócę do was, będziecie uprawiane i obsiane.
  kyc-kyc: Namba nakamana dorena karapunu pilyamoŋo nakamana yuu doko ape ape pyao
    dokona nenge jingi randa lakao piru.
  urd-GVU: مَیں دوبارہ تمہاری طرف رجوع کروں گا، دوبارہ تم پر مہربانی کروں گا۔ تب لوگ
    نئے سرے سے تم پر ہل چلا کر بیج بوئیں گے۔
  deu-1912: Denn siehe, ich will mich wieder zu euch wenden und euch ansehen, daß
    ihr gebaut und besät werdet;
  kan-2017: ಇಗೋ, ನಾನು ನಿಮ್ಮ ಪಕ್ಷದವನು; ನಿಮ್ಮ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳುತ್ತೇನೆ ಮತ್ತು ನೀವು ಉತ್ತು,
    ಬಿತ್ತುವಿರಿ.
  yap-yap: Gubmang ngomed, ma bay gu micheg ni but’ romed e bay kun gi’ bayay min
    yung e woldug ngay.
  hlt-MCSB: Kai he nangmih taengkah coeng dongah, nang taengla ka hooi vaengah n'thohtat
    thil uh vetih n'tawn uh ni.
  mdy-ETH: ታኣኒ ዒንሢና ዎላኬ፤ ታኣኒ ዒንሢ ሚጪንታንዳኔ፤ ሳዓ ዒንሢኮ ጎሽኪንቲ ዜርሢ ዜርቂንታያ ማዓንዳኔ።
  twi-ASANTE: Mo ho hia me na mɛhunu mo mmɔbɔ; wɔbɛfuntum mo na wɔadua mo so aba,
  eng-WEBU: For, behold, I am for you, and I will come to you, and you will be tilled
    and sown.
  wal-wal: Taani inttenaara de7ais; taani inttekko simmana; intte biittai goyettananne
    zerettana.
  spa-PDDPT: Porque ciertamente Yo estoy a favor de ustedes. Me volveré hacia ustedes,
    y serán cultivadas y sembradas.
  gun-gun: Mba'eta ne'exa, xee aiko 'rã pendereve. Ajevy 'rã pendea py. Ha'e ramo
    pende'áry rupi yvy oikaraĩa ha'e oma'etỹa ju 'rã.
  ilo-ULB: Ta kitaenyo, siak ket para kadakayo, paburankayonto, maaradokayonto ken
    mamulaan iti bukel.
  kpg-kpg: Au ga madalia goodou, ga hagaloohi goodou, ga hagahumalia goodou. Godou
    henua ga hagamaluu labelaa, gaa dogi ai godou hagadili no lodo.
  uig-ARA: چۈنكى مانا، مەن سىلەر تەرىپىڭلاردىدۇرمەن؛ مەن سىلەرگە قارايمەن، سىلەر يۇمشىتىلىسىلەر
    ھەم تېرىلىسىلەر.
  sus-sus: N mɛɛnima nɛ wo ma. N hinnɛma nɛ wo xa xɛ safe ma,
  pon-2006: I uhpalihkin kumwail, oh I pahn tehk ni keneinei pwe sapwamwailo en pwurehng
    deideida oh wahnsahpw en poadidi loale.
  ksd-ksd: Ea, iau tar maravut avat, ma ina balaure avat, ma da ipipuk avat, ma da
    vavauma.
  grc-BRENT: Ὅτι ἰδοὺ ἐγὼ ἐφʼ ὑμᾶς, καὶ ἐπιβλέψω ἐφʼ ὑμᾶς, καὶ κατεργασθήσεσθε, καὶ
    σπαρήσεσθε,
  ind-AYT: Sebab, ketahuilah, Aku adalah untukmu, dan Aku akan berbalik kepadamu,
    dan kamu akan diolah dan ditanami.
  nya-nya: Taonani, Ine ndili mbali yanu ndipo ndidzakukomerani mtima. Mudzalimidwa
    ndi kudzalidwa.
  hrv-hrv: Jer, evo me k vama! K vama se okrenuh, i gajit ću vas i zasijati!
  mps-mps: Eno dage bulu du dabe dali wiegi yai sę yaibao. Tama tialima, eno te Israel
    dabe augwaligo dagede gi dabe ma emainu yaibao.
  tpi-tpi: Mi laik mekim gut long yupela maunten. Olsem na bai mi larim ol Israel
    i wokim ol gaden long yupela gen.
  dan-1931: Thi se, jeg kommer og vender mig til eder, og I skal dyrkes og tilsås;
  vie-OVCB: Kìa, Ta phù hộ ngươi, Ta sẽ đến giúp đỡ ngươi. Đất của ngươi sẽ được cày
    xới và sẽ có nhiều hoa lợi.
  guj-2017: કેમ કે જો, હું તમારા પક્ષમાં છું, હું તમારી તરફ ફરીશ, તમારામાં ખેડાણ તથા
    વાવેતર થશે.
  pon-2006A: I uhpalihkin kumwail, oh I pahn tehk ni keneinei pwe sapwamwailo en pwurehng
    deideida oh wahnsahpw en poadidi loale.
  por-BRBSL: Pois eis que eu sou por vós, e virei a vós, e sereis lavrados e semeados.
  cth-cth: Bangkongtetpawiteh, nangmouh koelah doeh ka kampang katang, nangmouh koelah
    kamlang vaiteh, phaw e lah o vaiteh, cati tu e hah na o han.
  twi-twi: Mo ho hia me na mehu mo mmɔbɔ; wobefuntum mo na wɔadua mo so aba,
  hlt-hlt: Kai he nangmih taengkah coeng dongah, nang taengla ka hooi vaengah n'thohtat
    thil uh vetih n'tawn uh ni.
  tbz-SIM: Di mmɔ̀nnì n dɑ̀ɑ̀tɛnímu bɛ tɑ̃rɛ̀ kpɛ́í nkɛ̀ bɛ̀ bo wɛ̃tɛ kɛ yɛ̀ kùútí
    dɛpɑɑ nkɛ́buɔtí tidiitì yɛ ĩ́nkɛ̀.
  msy-2020: O mɨghsɨaba, kɨ ia baghavɨra iti. Kamaghɨn amizɨ, kɨ deraghvɨra ian gantɨ,
    Israelia ian dagher azenibar ingaram.
  dop-dop: Mɑɑ pɑɑsǝnɑ-mɛ nɑ mɑ́ feŋ mǝ tɔɔ. Mɑɑ hɑlɑ mǝ tɛtʋ nɑ mɑ́ tuu.
  azb-azb: Çünki Mən sizin tərəfinizdəyəm, sizə tərəf dönəcəyəm. Torpağınız şumlanıb
    əkiləcək.
  eng-DBY: For behold, I am for you, and I will turn unto you, and ye shall be tilled
    and sown.
  hin-2017: देखो, मैं तुम्हारे पक्ष में हूँ, और तुम्हारी ओर कृपादृष्टि करूँगा, और
    तुम जोते-बोए जाओगे;
  wol-KYG: Maa ngii déy maak yeen, maa leen di geesu, ba ngeen ruuje, jiwe.
  eng-YLT: For, lo, I [am] for you, and have turned to you, And ye have been tilled
    and sown.
  eng-WYC-2017: For lo! I to you, and I shall turn to you, and ye shall be eared,
    and shall take seed.
  eng-WMBB: For, behold, I am for you, and I will come to you, and you will be tilled
    and sown.
  urd-GVH: मैं दुबारा तुम्हारी तरफ़ रुजू करूँगा, दुबारा तुम पर मेहरबानी करूँगा। तब
    लोग नए सिरे से तुम पर हल चलाकर बीज बोएँगे।
  rug-rug: Na galagala nigo Rau meke tataru nigo; kote ta geli pule si agoi meke ta
    lete,
  gaz-gaz: Ani isiniif nan yaada; gara laafinaanis isinan ilaala; isin ni qotamtu;
    sanyiinis isinitti facaafama;
  fra-LSG: Voici, je vous serai favorable, Je me tournerai vers vous, Et vous serez
    cultivées et ensemencées.
  yal-yal: N fama nɛn ɛ fɛma, n na n yɛɛ rafindima nɛn ɛ ma, ɛ tan geyane bima nɛn,
    ɛ yi e si.
  haw-1868: No ka mea, eia hoi au no oukou, e haliu au ia oukou, a e mahiia no oukou
    a e luluia'e.
  arb-NAV: فَأَنَا لَكِ، أَعْتَنِي بِكِ فَتُحْرَثِينَ وَتُزْرَعِينَ.
  ewe-ewe: Metsi dzi ɖe mia ŋu, eye makpɔ nublanui na mi. Woaŋlɔ mi, woaƒã nukuwo
    ɖe mia dzi,
  eng-LEE: For, behold, I will be for you, and I will turn unto you, and ye shall
    be tilled and ye shall be sown;
  asm-FB: কাৰণ চোৱা, মই তোমালোকৰ সপক্ষ, আৰু মই তোমালোকলৈ ঘূৰিম; তোমালোকক চহোৱা আৰু
    তোমালোকত বোৱা হ’ব।
  sus-A: ﭑ مّينِمَ نّ وٌ مَ. ﭑ هِننّمَ نّ وٌ شَ شّ سَقٍ مَ،
  fra-SBL: Car voici, je suis pour vous, je viendrai chez vous, et vous serez cultivés
    et ensemencés.
  hbo-hbo: כִּ֖י הִנְנִ֣י אֲלֵיכֶ֑ם וּפָנִ֣יתִי אֲלֵיכֶ֔ם וְנֶעֱבַדְתֶּ֖ם וְנִזְרַעְתֶּֽם׃
  piu-2006: '@see-verse:EZK.036.008'
  kik-kik: Nĩndĩrarũmbũiya ũhoro wanyu na nĩngũmũkinyĩria wega wakwa; nĩmũgacimbwo
    na mũhaandwo,
  fra-NCL: Car voici que je viens à vous ; et je tourne ma face vers vous ; et vous
    serez cultivées et ensemencées.
  cek-AK: Khenah, kai loe nangcae hanah ka oh, nangcae khaeah kam laem let moe, nangcae
    nuiah laikok atok pacoengah, aanmu to ka haeh han.
  cuk-cuk: Andi bemar-ulale gwichiguoed, an bemar-bendakoed. Bemar sapurmar, bemargi
    gannar ibmarmar-diglegoed, bemargi gannar ibmar-gwag welegoed.
  uig-CYR: Чүнки мана, Мән силәр тәрипиңлардидурмән; Мән силәргә қараймән, силәр юмшитилисиләр
    һәм терилисиләр.
  tel-2017: నేను మీ కోసం ఉన్నాను. నేను మిమ్మల్ని దయతో చూస్తాను. మిమ్మల్ని దున్ని,
    మీ మీద విత్తనాలు నాటుతారు.
  hat-BSA: Paske gade byen, Mwen pou nou, Mwen va vire kote nou, e nou va vin kiltive
    e plante.
  kos-kos: Nga ac fah wi kowos, ac oru tuh acn in ima lowos in sifil kihlingyukyak
    in fisrasr, ac sacn sunowos fah sifilpa yoki fac.
  hbo-WLC: כִּ֖י הִנְנִ֣י אֲלֵיכֶ֑ם וּפָנִ֣יתִי אֲלֵיכֶ֔ם וְנֶעֱבַדְתֶּ֖ם וְנִזְרַעְתֶּֽם׃
  ibo-ibo: Lee, mụ onwe m dịnyeere unu; aga m abịa inyere unu aka, nʼihi na a ga-akọgharịkwa
    unu, kụọkwa mkpụrụ nʼime unu.
  ory-ory: ଯେହେତୁ ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ସପକ୍ଷ ଅଟୁ ଓ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଫେରିବା,
    ତହିଁରେ ତୁମ୍ଭେମାନେ ଚାଷ କରାଯାଇ ବୁଣାଯିବ।
  chk-chk: Iwe, üpwe pelienikemi o kul ngenikemi, üpwe pwal föri pwe epwe wor tanipi
    won fanüemi.
  rop-rop: Ai garra lukaftumbat yumob en yumob fam. Ai garra grajim det graun en ai
    garra plentimbat sid langa det brabli gudwan graun.
  ukr-1871: Ось бо я прихилюсь до вас і будуть вас знов порати й обсївати.
  deu-1951: Denn seht, ich komme zu euch und wende mich wieder zu euch, daß ihr angebaut
    und besät werdet!
  eng-JPS: For, behold, I am for you, and I will turn unto you, and ye shall be tilled
    and sown;
  srp-1865: Jer evo me kod vas, i gledaæu vas, i biæete raðene i zasijevane.
  lug-lug: Mbalumirwa era ndibatunuulira n’ekisa, era abalimi balikabala ettaka lyammwe
    ne basigamu ensigo,
  heb-heb: כי הנני אליכם ופניתי אליכם ונעבדתם ונזרעתם׃
  ben-IRV: কারণ দেখ, আমি তোমাদের সঙ্গে এবং আমি তোমাদের প্রতি ফিরব, তাতে তোমাদের মধ্যে
    চাষ ও বীজবপন হবে।
  pan-pan: ਇਸ ਲਈ ਵੇਖੋ, ਮੈਂ ਤੁਹਾਡੇ ਵੱਲ ਹਾਂ, ਮੈਂ ਆਪਣਾ ਮੂੰਹ ਤੁਹਾਡੇ ਵੱਲ ਕਰਾਂਗਾ ਅਤੇ ਤੁਸੀਂ
    ਵਾਹੇ ਜਾਓਗੇ ਅਤੇ ਤੁਹਾਡੇ ਉੱਤੇ ਬੀਜਿਆ ਜਾਵੇਗਾ।
  mya-JVB: ငါ သည်သင် တို့ဘက်၌ နေ၍ သင် တို့ရှိရာသို့ ပြန်လာ သဖြင့် ၊ သင်တို့အပေါ်မှာလယ်လုပ်
    ၍ မျိုးစေ့ကြဲ ကြလိမ့်မည်။
  hmo-hmo: Badina lau be umui danu lau noho, bona lau ese umui do lau durua, emui
    tano do umui geia, bona uhe do umui hadoa.
  urd-urd: इसलिए देखो, मैं तुम्हारी तरफ़ हूँ और तुम पर तवज्जुह करूँगा, और तुम जोते
    और बोए जाओगे;
  rus-SYN: Ибо вот, Я к вам обращусь, и вы будете возделываемы и засеваемы.
  bqc-SIM: Mámɛ má á wɛgwa, mi zɛánↄ, wi á sa pa wà pↄ́tↄ̃wá.
  tcz-CHONGTHU: Ven keiman nangma kahoi tupma chule keiman nangma lunggil tah a kaumpi
    ding nahi, chule naleiset chu kikal bot intin chule namuchi ho chu kitu ding ahi.
  mar-mar: कारण पाहा, मी तुम्हास अनुकूल आहे, आणि मी तुम्हाकडे वळेल, मग तुम्ही मशागत
    केलेले, व बी पेरलेले व्हाल.
  qub-qub: Gamcunataga nogami ricashayqui. Nircur camacächishaj yapay murusha, uryasha
    canayquipaj.
  bqp-bqp: Wi wee u kɑ bɛɛ wɑ̃ɑ. U koo bɛɛ wuswɑɑ kisimɑ. Bɑ koo mɑɑ wuku bɛɛn temɔ
    bu duure.
  hat-hat: Paske mwen kanpe la avèk nou. Mwen pral swen nou. Tè jaden nou yo pral
    raboure, yo pral plante.
  eng-BSB: For behold, I am on your side; I will turn toward you, and you will be
    tilled and sown.
  eng-WEBPB: For, behold, I am for you, and I will come to you, and you will be tilled
    and sown.
  kbq-kbq: Hagi ko, Nagra tamagri su'a mani'noanki'na tamagrite ete rukrahe hu'na
    tamaza hanugeta mopafina hoza erita krigahaze.
  nhe-BL: Na niitztoc para niquinpalehuis nopa tepetini. Huan nijchihuas tlacame ma
    quicualtlalica nopa tlali, huan tlatojtocase huan quimocuitlahuise tlen quitoctoque
    nopano.
  gub-BL: Aiko pemyrypar romo. Amuwykawyka kar wi putar neywy nehe. Nezewe mehe pezutym
    wi putar ma'eà'yz nehe.
  eng-DRA: For lo I am for you, and I will turn to you, and you shall be ploughed
    and sown.
