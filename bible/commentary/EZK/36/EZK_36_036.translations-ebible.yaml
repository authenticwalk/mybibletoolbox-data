verse: EZK.036.036
translations:
  mal-C: അപ്പോൾ യഹോവയായ ഞാൻ ഇടിഞ്ഞുകിടന്നതിനെ വീണ്ടും പണിതുവെന്നും ശൂന്യമായിരുന്നിടത്ത്
    കൃഷിയിറക്കിയെന്നും നിങ്ങൾക്കു ചുറ്റുമുള്ള രാഷ്ട്രങ്ങൾ അറിയും. യഹോവയായ ഞാൻ അരുളിച്ചെയ്തിരിക്കുന്നു,
    ഞാൻ അതു നിറവേറ്റുകയും ചെയ്യും.’
  deu-TKW: Da werden dann die Völker, die rings um euch her übrig bleiben werden,
    erkennen, daß ich, Jahwe, das zerstörte wiedergebaut, das Verödete wieder bepflanzt
    habe. Ich, Jahwe, habe es geredet und werde es vollführen!
  lin-lin: Boye, bikolo oyo ekotikala zingazinga na bino ekoyeba solo ete Ngai, nazali
    Yawe ; Ngai nde natongi lisusu bingumba oyo ebukana, mpe naloni lisusu biloko
    oyo ebebisama. Ngai Yawe nde nalobi mpe nakokokisa yango. ›
  eng-LSV: 'And the nations who are left around you have known || That I, YHWH, have
    built the thrown down, || I have planted the desolated: I, YHWH, have spoken,
    and I have done [it].'
  eng-GNV: 'Then the residue of the heathen that are left round about you, shall know
    that I the Lord builde the ruinous places, and plant the desolate places: I the
    Lord haue spoken it, and wil do it.'
  eng-WEBSTER: 'Then the heathen that are left around you shall know that I the LORD
    build the ruined places , and plant that which was desolate: I the LORD have spoken
    it , and I will do it .'
  nhw-BL: Huan huajca nochi nopa tlalme catli noja mocahua yahualtic tlen amojuanti,
    quimatise para na, niamoTECO, nijcualtlalía catli eltoya tlasosololi. Huan niquintoca
    cuame ipan nopa tlali catli mocajtoya quen huactoc tlali. Na niamoTECO nijtencahua
    para nijchihuas ya ni huan temachtli nijchihuas.
  swh-ONEN: Ndipo mataifa yanayowazunguka yaliyobakia watakapojua kuwa Mimi Bwana
    nimejenga tena kile kilichoharibiwa na nimepanda tena kile kilichokuwa ukiwa.
    Mimi Bwana nimenena, nami nitalifanya.’
  bba-bba: Kpɑ bwese ni nu kɑ bɛɛ sikerenɛ nu ɡiɑ mɑ nɛnɑ nɑ ye bɑ rɑɑ surɑ seeyɑ,
    mɑ nɑ ye bɑ rɑɑ wukɑ ɡirɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ. Kon mɑɑ ye ko.
  eng-KJVCPB: 'Then the heathen that are left round about you shall know that I the
    Lord build the ruined places, and plant that that was desolate: I the Lord have
    spoken it, and I will do it.'
  luo-luo: Eka ogendini modongʼ molworou nongʼe ni an Jehova Nyasaye ema asegero gik
    mane omuki, kendo an ema asechako akomo puothe mane odongʼ mbora. An Jehova Nyasaye
    ema asewuoyo kamano, kendo abiro timo gima awacho.’
  meu-meu: Bena doene e ḡeḡemui daemu besedia na bae diba lau Iehova ese e heḡiḡi
    dobi hanuadia vada na haginidia lou, bona e vahu tanodia ai vada na hadohado lou.
    Lau Iehova vada na hereva; bona karana do baina karaia.
  npi-ULB: तब म नै परमप्रभु, मैले नै भग्‍नावशेषलाई बनाएँ र त्‍यागिएका ठाउँहरूलाई पुनः
    स्‍थापित गरें भनी तिमीहरूका वरिपरिका अरू जातिहरूले जान्‍नेछन् । म परमप्रभु हुँ
    । मैले यो घोषणा गरेको छु र म यो गर्नेछु ।
  yor-yor: Nígbà náà àwọn orílẹ̀-èdè tí ó wà ní àyíká yín tí ó kù yóò mọ̀ pé, Èmi
    Olúwa ti tún àwọn ohun tí ó bàjẹ́ kọ́, mo sì ti tún ohun tí ó di ìṣòfo gbìn. Èmi
    Olúwa ti sọ̀rọ̀, èmi yóò sì ṣe e?’
  pes-OPCB: آنگاه تمام قومهای همجواری که هنوز باقی مانده‌اند، خواهند دانست من که خداوند
    هستم شهرهای خراب را آباد کرده و در زمینهای متروک محصول فراوان به بار آورده‌ام.
    من که یهوه هستم این را گفته‌ام و بدان عمل می‌کنم.»
  tgl-ULB: At malalaman ng ibang mga bansa na nakapalibot sa inyo na ako si Yahweh,
    na ako ang nagtayo ng mga lugar ng pagkawasak at muling nagtanim sa mga lugar
    na pinabayaan. Ako si Yahweh. Ipinahayag ko ito at gagawin ko ito.
  cbu-NT: Ashiri yaktashuch yuw annungiri watsiri taararutaru, nda tsiparangana, anshitisin
    nuwaa Apanlleetsi Taarashipaneetsi yasachinllinaya, nuw yakat kapeetamaatstaa
    yusur kizpurinasha wanasir wayachi anootsi. Mishat, yuwaa mazareem wanasiritam
    wayachitamti anootstam yasachinllinaya. Nuw Apanlli Taarashipani uru amb sheeruri
    kasachima.
  hui-hui: Ai Isaraele wali agali tí tíninaga dindini daibu kamigo hondowa wali agali
    maru tí kamigoha mandagi hapara ho karume manda bialu Anduane Homogo i̱nime tano
    uruni bo gialo wahayago lone biadai bialu mabu embera labuore wiyaru lone hangadai
    biyada, lolebira. Anduane Homogo i̱nime aniore bule lo wirugo buleorebero, lene.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​ပျက်​စီး ယို​ယွင်း​နေ​သော​မြို့​တို့​ကို​ပြန်​လည်​တည်
    ဆောက်​၍ စွန့်​ပစ်​ထား​သော​လယ်​ယာ​များ​ကို ပြန်​လည်​စိုက်​ပျိုး​တော်​မူ​ကြောင်း​ကို​သေ
    ဘေး​မှ​လွတ်​မြောက်​သော​နီး​နား​ဝန်း​ကျင်​ရှိ လူ​မျိုး​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်။
    ငါ​ထာ​ဝ​ရ ဘု​ရား​သည်​ဤ​အ​မှု​ကို​ပြု​မည်​ဟု က​တိ ထား​တော်​မူ​ပြီ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེའི་དུས་སུ་ཁྱོད་ཀྱི་ཕྱོགས་བཞིར་ལུས་པའི་མི་རིགས་ཀུན་གྱིས་ང་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་ངེས་ཤིང་།
    བཤིག་ཚར་བའི་གནས་ནི་ངས་ཡང་བསྐྱར་བརྩིགས་པ་དང་། ས་སྟོང་དུ་ལུས་པའི་གནས་སུ་ཡང་བསྐྱར་འདེབས་འཛུགས་བྱས་པའང་རྟོགས་པར་འགྱུར།
    ང་ཡ་ཝཱེས་དེ་ལྟར་སྨྲས་པས་མཛད་པར་འགྱུར་རོ། །
  sna-sna: Ipapo ndudzi dzakasara, dzakakupoteredzai dzichaziva kuti ini Jehovha ndakavakazve
    zvakanga zvaparadzwa uye ndakadyarazve zvakanga zvaparadzwa. Ini Jehovha ndazvitaura,
    uye ndichazviita.’
  spa-BLM: Entonces las naciones que queden a tu alrededor sabrán que yo, Yahvé, he
    construido los lugares en ruinas y he plantado lo que estaba desolado. Yo, Yahvé,
    lo he dicho y lo haré”.
  cac-cac: A juntzan̈ chon̈ab' aycan d'a e lac'anil, ol yojtaquejel eb' to a in Jehová
    in tic tzin b'oxiq'ue tas mac'b'ilem lan̈najoc, ichato svavejxiem tas toc'b'ilq'ueta.
    A in Jehová in svala', yovalil ol elc'och tas svalcan tic.
  swh-ULB: Kisha mataifa mengine waliowazunguka watajua yakwamba mimi ni Yahwe, kwamba
    nimejenga palipokuwa pameharibiwa na kuipanda mbegu sehemu iliyokuwa ukiwa.
  bel-bel: І ўведаюць народы, якія застануцца вакол вас, што Я Гасподзь зноў будую
    разбуранае, засаджваю апусьцелае. Я Гасподзь сказаў - і зрабіў.
  deu-ELBBK: Und die Nationen, die rings um euch her übrigbleiben werden, werden wissen,
    dass ich, der HERR, das Zerstörte aufbaue, das Verwüstete bepflanze. Ich, der
    HERR, habe geredet und werde es tun.
  mbb-OT: Ne is menge etew ziyà te egkesamà he menge nasyun diyà te peliǥuy niw egketuenan
    dan he iyan a, is Nengazen mibangun te nengevengkag wey nemula ziyà te menge tanà
    he nengehimu he mekevulungbulung. Iyan a, is Nengazen, is migkaǥi kayi, ne ebeelan
    ku heini.”
  mal-2015: ഇടിഞ്ഞുകിടന്നിരുന്ന പട്ടണങ്ങളെ യഹോവയായ ഞാൻ പണിതു, ശൂന്യപ്രദേശത്തു നടുതല
    വെച്ചുണ്ടാക്കി എന്നു നിങ്ങളുടെ ചുറ്റും ശേഷിച്ചിരിക്കുന്ന ജാതികൾ അന്നു അറിയും;
    യഹോവയായ ഞാൻ അരുളിച്ചെയ്തിരിക്കുന്നു; ഞാൻ നിവർത്തിക്കയും ചെയ്യും.
  rmc-rmc: Akor ola narodi, so ačhena te dživel pašal tumende, džanena, hoj me, o
    RAJ, pale ačhaďom upre oda, so sas zňičimen, a sadzinďom avri oda, so sas zamuklo.
    Me o RAJ oda phenďom a me oda kerava.‘
  pes-OPV: و امت هایی که به اطراف شما باقی‌مانده باشند، خواهند دانست که من یهوه مخروبات
    را بنا کرده و ویرانه‌ها را غرس نموده‌ام. من که یهوه هستم تکلم نموده و بعمل آورده‌ام.»
  ron-1924: Ши нямуриле каре вор май рэмыне ын журул востру вор шти кэ Еу, Домнул,
    ам зидит дин ноу че ера сурпат ши ам сэдит че ера пустиит. Еу, Домнул, ам ворбит
    ши вой ши фаче.»
  ben-OBCV: তখন তোমাদের চারপাশের বেঁচে থাকা জাতিরা জানবে যে, আমি সদাপ্রভুই ভাঙা জায়গা
    আবার গড়েছি এবং পতিত জায়গায় আবার গাছ লাগিয়েছি। আমি সদাপ্রভু এই কথা বলেছি এবং
    আমি তাই করব।’
  som-som: Oo markaasaa quruumaha hareerihiinna ku hadhay waxay ogaan doonaan in aniga
    Rabbiga ahu aan meelihii dumay dhisay, iyo inaan dhulkii cidlada ahaa beeray.
    Aniga Rabbiga ah ayaa saas ku hadlay oo waxaasna waan samayn doonaa.
  lat-VUC: 'Et scient gentes quæcumque derelictæ fuerint in circuitu vestro, quia
    ego Dominus ædificavi dissipata, plantavique inculta: ego Dominus locutus sim,
    et fecerim.'
  eng-ASVBT: 'Then the nations that are left round about you shall know that I, Jehovah,
    have built the ruined places, and planted that which was desolate: I, Jehovah,
    have spoken it, and I will do it.'
  ita-1885: E le nazioni che saran rimaste d'intorno a voi, conosceranno che io, il
    Signore, avrò riedificati i luoghi ruinati, e piantata la terra deserta. Io, il
    Signore, ho parlato, ed altresì metterò la cosa ad effetto.
  eng-LXXUP: 'And the nations, as many as shall have been left round about you, shall
    know that I the Lord have built the ruined cities and planted the waste lands:
    I the Lord have spoken, and will do it.'
  eng-ULB: Then the other nations around you will know that I am Yahweh, that I built
    up the ruins and replanted the abandoned places. I am Yahweh. I have declared
    it and I will do it.
  spa-VBL: “Entonces las naciones que queden a tu alrededor reconocerán que yo, el
    Señor, he reconstruido lo que fue demolido, y que he replantado lo que fue destruido.
    Yo, el Señor, he hablado, y lo cumpliré.
  fra-_FOB: Et les nations d'alentour, qui seront demeurées de reste, sauront que
    moi, l'Éternel, j'ai rebâti les lieux détruits, et planté le pays désolé; moi,
    l'Éternel, je le dis, et je le ferai.
  mal-mal: ഇടിഞ്ഞുകിടന്നിരുന്ന പട്ടണങ്ങളെ യഹോവയായ ഞാൻ പണിത്, ശൂന്യപ്രദേശത്ത് കൃഷി
    ചെയ്യുമെന്ന് നിങ്ങളുടെ ചുറ്റും ശേഷിച്ചിരിക്കുന്ന ജനതകൾ അന്ന് അറിയും; യഹോവയായ ഞാൻ
    അരുളിച്ചെയ്തിരിക്കുന്നു; ഞാൻ നിവർത്തിക്കുകയും ചെയ്യും”.
  urd-GVR: Phir irdgird kī jitnī qaumeṅ bach gaī hoṅgī wuh jān leṅgī ki maiṅ, Rab
    ne nae sire se wuh kuchh tāmīr kiyā hai jo pahle ḍhā diyā gayā thā, maiṅ ne wīrān
    zamīn meṅ dubārā paude lagāe haiṅ. Yih merā, Rab kā farmān hai, aur maiṅ yih karūṅga
    bhī.
  suz-BL: मेना इन एर ओंथ लीशो रागी ङा मुरपुकीम परमप्रभु यावेमी मेको ब्रेश्‍शो सहर
    कली लेंशा सेल्‍तु। मिनु श्‍येत्‍थ दुम्‍शो रागीम लेंशा मार मार वापाइक्‍तु, दे तुइक्‍नीम।
    गो परमप्रभु यावेमी मेको पाता। गो मेको यो पाइनुङ” देंत। इजीकीएल १७:२४; येरमीया
    १:१०; येरमीया १८:७-८
  eng-NOY: Then the nations that are left around you shall know that I, Jehovah, have
    built that which was ruined, and planted that which was desolate. I, Jehovah,
    have spoken it, and I will do it.
  ita-1927: E le nazioni che saran rimaste attorno a voi conosceranno che io, l’Eterno,
    son quegli che ho ricostruito i luoghi ruinati, e ripiantato il luogo deserto.
    Io, l’Eterno, son quegli che parlo, e che mando la cosa ad effetto.
  ckb-ckb: ئیتر ئەو نەتەوانەی لە دەوروبەرتان ماونەتەوە دەزانن کە من یەزدانم، ڕووخاوەکەم
    بنیاد ناوە و چۆڵکراوەکەم چاندەوە. من یەزدانم، ئەوەم فەرموو، هەروەها بەجێی دەهێنم.“
  eng-BBE: 'Then the rest of the nations round about you will be certain that I the
    Lord am the builder of the places which were pulled down and the planter of that
    which was waste: I the Lord have said it, and I will do it.'
  kan-OKCV: ಯೆಹೋವ ದೇವರಾದ ನಾನೇ ಬಿದ್ದುಹೋದದ್ದನ್ನು ಕಟ್ಟಿ, ಹಾಳಾದದ್ದನ್ನು ಬೆಳೆಯಿಸಿದ್ದೇನೆ
    ಎಂಬುದು ನಿಮ್ಮ ಸುತ್ತಲು ಉಳಿದ ಜನಾಂಗಗಳಿಗೆ ಗೊತ್ತಾಗುವುದು. ಯೆಹೋವ ದೇವರಾದ ನಾನೇ ಇದನ್ನು ಹೇಳಿದ್ದೇನೆ
    ಮತ್ತು ನಾನೇ ಇದನ್ನು ಮಾಡುತ್ತೇನೆ.’
  tam-2017: யெகோவாகிய நான் அழிக்கப்பட்டவைகளைக் கட்டுகிறேன் என்றும், பாழானதைப் பயிர்நிலமாக்குகிறேன்
    என்றும், அப்பொழுது உங்களைச் சுற்றிலுமுள்ள மீதியான தேசங்கள் அறிந்துகொள்வார்கள்;
    யெகோவாகிய நான் இதைச் சொன்னேன், இதைச் செய்வேன்.
  spa-RV-1909: 'Y las gentes que fueron dejadas en vuestros alrededores, sabrán que
    yo edifiqué las derribadas, y planté las asoladas: yo Jehová he hablado, y harélo.'
  ron-BTF: Atunci păgânii lăsați de jur împrejurul vostru vor cunoaște că eu DOMNUL
    zidesc ruinele și sădesc ceea ce era pustiit; eu DOMNUL am vorbit aceasta și o
    voi împlini.
  eng-WEBP: Then the nations that are left around you will know that I, the LORD,
    have built the ruined places and planted that which was desolate. I, the LORD,
    have spoken it, and I will do it.”
  eng-FBV: Then those nations around you that are left will acknowledge that I, the
    Lord, have rebuilt what was demolished, and that I have replanted what was destroyed.
    I, the Lord, have spoken, and I will carry it out.
  nld-1939: Zo zullen de volken, die in uw omtrek overblijven, erkennen, dat Ik, Jahweh,
    die puinhopen herbouwd en het woeste land weer beplant heb. Ik, Jahweh, heb het
    gezegd, en Ik zal het doen!
  nch-BL: Huan huajca nochi nopa talme cati noja mocahuaj yahualtic ten amojuanti,
    quimatise para na, niamoTECO, nijcualtalía cati eltoya tasosololi. Huan niquintoca
    cuame ipan nopa tali cati mocajtoya quej huactoc tali. Na niamoTECO nijtencahua
    para nijchihuas ya ni huan temachti nijchihuas.
  vie-1934: Bấy giờ các dân tộc còn sót lại xung quanh các ngươi sẽ biết rằng ta,
    Đức Giê-hô-va, đã cất lại nơi bị phá, trồng lại nơi bị hủy. Ta, Đức Giê-hô-va,
    đã phán lời đó, và sẽ làm thành.
