    ही करूँगा।
  wol-KYG: Su boobaa seen dëkkandooy yéefar yi fi des dinañu xam ne man Aji Sax ji
    maa tabaxaat dëkk yu mag yi tojatoo woon, jëmbataat mbooy gi. Man Aji Sax ji,
    maa wax te maay jëf.
  eng-YLT: 'And known have the nations who are left round about you, That I Jehovah
    have built the thrown down, I have planted the desolated: I Jehovah have spoken,
    and I have done [it].'
  eng-WYC-2017: and heathen men, which ever be left in your compass, shall know, that
    I the Lord have builded [the] destroyed things, and I have planted untilled things;
    I the Lord spake, and I did.
  eng-WMBB: Then the nations that are left around you will know that I, the LORD,
    have built the ruined places and planted that which was desolate. I, the LORD,
    have spoken it, and I will do it.”
  urd-GVH: फिर इर्दगिर्द की जितनी क़ौमें बच गई होंगी वह जान लेंगी कि मैं, रब ने नए
    सिरे से वह कुछ तामीर किया है जो पहले ढा दिया गया था, मैंने वीरान ज़मीन में दुबारा
    पौदे लगाए हैं। यह मेरा, रब का फ़रमान है, और मैं यह करूँगा भी।
  rug-rug: Meke kote tumae nia ri na butubutu sapu koa hola pa vari likohaemu sapu
    Arau Zihova si kurikuri pule pa vasidi sapu ta huaradi meke lelete pule pa vasidi
    sapu loke laedi. Arau Zihova si zama hie, meke na kote tavetia Arau.’
  gaz-gaz: Ergasii namoonni hafan kanneen naannoo kee jiraatan akka ani Waaqayyo waan
    barbadaaʼe deebisee ijaaree waan ones deebisee dhaabe ni beeku. Ani Waaqayyo dubbadheera;
    nan raawwadhas.’
  fra-LSG: Et les nations qui resteront autour de vous sauront que moi, l’Éternel,
    j’ai rebâti ce qui était abattu, et planté ce qui était dévasté. Moi, l’Éternel,
    j’ai parlé, et j’agirai.
  gnn-gnn: Yo, ŋuruŋu ŋunhi mulkuruyunydja yurru nhämana ŋunhiyi ṉirryunna, bala walala
    yurru dharaŋanna ŋunhi ŋarrapi ŋuli Garrayyu gaŋgathinyamirriyama yuṯakumanydja
    ŋunhiyi wäŋanha ŋunhi yukurrana dhärrana baḏuwaḏuyunara. Ŋarrapi dhuwala Garrayyu
    dhawu'mirriyaŋalanydja bitjarrayi, ga yuwalk yana ŋarra yurru djämanydja bitjandhiyi.”
  yal-yal: Nayi, siyaan naxanye na lu ɛ rabilinni, ne a kolonma nɛn a n tan Alatala
    nan bata yire kalaxine ti, n mɔn yi xɛɛ rabeɲinxine bi. N tan Alatala nan falan
    tixi, n na a ligama nɛn.’ ”
  haw-1868: Alaila o na lahuikanaka i koe a Puni oukou, e ike lakou, owau no Iehova
    ka i kukulu hou i na wahi i hokaiia, a i kanu hoi i na wahi i neoneo; owau, o
    Iehova ka i olelo aku, a hana aku no hoi au ia.
  arb-NAV: فَتُدْرِكُ الأُمَمُ الَّتِي مَا بَرِحَتْ حَوْلَكُمْ أَنِّي أَنَا الرَّبُّ،
    قَدْ بَنَيْتُ مَا تَهَدَّمَ، وَغَرَسْتُ مَا أَقْفَرَ أَنَا الرَّبُّ قَدْ نَطَقْتُ
    وَأُنْجِزُ مَا وَعَدْتُ بِهِ.
  ewe-ewe: Ekema dukɔ siwo susɔ ƒo xlã mi la anya be, nye Yehowae gbugbɔ du siwo wogbã
    la tu, eye medo nukuwo ɖe gbegbewo. Nye Yehowae gblɔe, eye mawɔe hã.”
  eng-LEE: 'And the nations that are left round about you shall know that I the Lord
    have built up the broken-down [places], have planted the desolate [land]: I the
    Lord have spoken this, and have done it.'
  asm-FB: তেতিয়া মই যিহোৱায়েই যে ভগা ঠাইবোৰ পুনৰায় নিৰ্ম্মাণ কৰিলোঁ, আৰু ধ্বংস
    কৰা ঠাই বাৰী কৰিলোঁ, ইয়াকে তোমালোকৰ চাৰিওফালে অৱশিষ্ট থকা জাতিবোৰে তেতিয়া জানিব।
    মই যিহোৱাই ইয়াক কলোঁ, আৰু ইয়াক সিদ্ধও কৰিম।’
  sus-A: نَ تّمُي، حَمَنّ نَشٍيٍ لُمَ وٌ رَبِلِنيِيٍ، نٍيٍ عَ كٌلٌنمَ نّ عَ ﭑ تَن
    عَلَتَلَ بَرَ يِرٍ كَنَشِ يَءِلَن، ﭑ بَرَ شّيٍ سَ بْشِ مَ نَشَن نُ بَرَ شَرَ.
    ﭑ تَن عَلَتَلَ شُي نَن نَ كِ. ﭑ نَشَن قَلَ، ﭑ نَ نَن نَبَمَ.»
  fra-SBL: Alors les nations qui resteront autour de toi sauront que moi, Yahvé, j'ai
    bâti les ruines et planté les ruines. Moi, Yahvé, je l'ai dit et je le ferai. »
  hbo-hbo: וְיָדְע֣וּ הַגֹּויִ֗ם אֲשֶׁ֣ר יִֽשָּׁאֲרוּ֮ סְבִיבֹותֵיכֶם֒ כִּ֣י ׀ אֲנִ֣י
    יְהוָ֗ה בָּנִ֙יתִי֙ הַנֶּ֣הֱרָסֹ֔ות נָטַ֖עְתִּי הַנְּשַׁמָּ֑ה אֲנִ֥י יְהוָ֖ה דִּבַּ֥רְתִּי
    וְעָשִֽׂיתִי׃ ס
  piu-2006: '@see-verse:EZK.036.035'
  kik-kik: Hĩndĩ ĩyo ndũrĩrĩ iria imũthiũrũrũkĩirie, iria igaatigara, nĩikamenya atĩ
    niĩ Jehova nĩ niĩ njookereirie kũrĩa kwanangĩtwo, na ngahaanda rĩngĩ kũrĩa gwakirĩtio
    ihooru. Niĩ Jehova nĩ niĩ njarĩtie, na nĩ niĩ ngeeka ũguo.’
  fra-NCL: Et les nations qui seront restées autour de vous sauront que moi, Yahweh,
    j’ai rebâti ce qui était renversé, planté ce qui était ravagé. Moi, Yahweh, je
    dis et je fais !
  cek-AK: To naah nangcae taengah kaom Sithaw panoek ai kaminawk mah, Kai Angraeng
    mah ni, kamro ahmuennawk to sak let moe, kapong sut ahmuen ah laikok atok let,
    Kai Angraeng loe thuih ih lok baktiah sak, tito panoek o tih.
  cuk-cuk: Geb degine, e-dikarba dulemar-yar-baid-baidgi-bukwamalad-besmalad wisgumaloed,
    ani an Bab-Jehová, negmar-bibichisad an gannar sobed. Napaneg-nega-dulesulidganyob-nagusadgi,
    an gannar ibmar digoed. Ani an Bab-Jehová we-ibmar-sogedi, an imakedsegoed.’
  uig-CYR: Вә әтрапида қалған әлләр Мәнки Пәрвәрдигарниң бузулған җайларни қурғучи
    һәм вәйранә қилинған йәрләрни қайтидин териғучи екәнлигимни билип йетиду; Мәнки
    Пәрвәрдигар сөз қилдим, буниңға әмәл қилимән.
  tel-2017: అప్పుడు నేను, యెహోవాను, పాడైపోయిన స్థలాలను మళ్ళీ కట్టించి, నాశనమైన స్థలాల్లో
    చెట్లు నాటించాననీ మీ చుట్టూ ఉన్న ఇతర రాజ్యాలు తెలుసుకుంటారు. నేను యెహోవాను. నేనే
    ఈ విషయాన్ని వెల్లడించాను. నేను దాన్ని నెరవేరుస్తాను.”
  hat-BSA: Nan lè sa a, nasyon ki rete antoure nou yo va konnen ke Mwen menm, SENYÈ
    a, te rebati pil mazi yo, e te plante sa ki te vin dezè a. Mwen menm, SENYÈ a,
    fin pale e Mwen va fè sa.”
  kos-kos: Na mutunfacl atulani lowos su painmoulla uh, fah etu lah nga, LEUM GOD,
    sifil musaeak siti musalla ac sifil yukwiya ima mwelalla uh. Nga, LEUM GOD, wulela
    mu nga ac oru ma inge, ac nga fah oru.”
  hbo-WLC: וְיָדְע֣וּ הַגּוֹיִ֗ם אֲשֶׁ֣ר יִֽשָּׁאֲרוּ֮ סְבִיבוֹתֵיכֶם֒ כִּ֣י ׀ אֲנִ֣י
    יְהוָ֗ה בָּנִ֙יתִי֙ הַנֶּ֣הֱרָס֔וֹת נָטַ֖עְתִּי הַנְּשַׁמָּ֑ה אֲנִ֥י יְהוָ֖ה דִּבַּ֥רְתִּי
    וְעָשִֽׂיתִי׃ ס
  ibo-ibo: Mgbe ahụ, mba niile gbara unu gburugburu, bụ ndị fọdụrụ, ga-amata na mụ
    onwe m bụ Onyenwe anyị wuziri ebe niile e tikpọrọ etikpọ, kụọkwa mkpụrụ nʼebe
    niile tọgbọrọ nʼefu. Mụ onwe m bụ Onyenwe anyị, ekwuola, aga m emekwa ya.’
  ory-ory: ସେତେବେଳେ ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଯେ ଉତ୍ପାଟିତ ସ୍ଥାନସବୁ ନିର୍ମାଣ କରିଅଛୁ ଓ ଧ୍ୱଂସିତ ସ୍ଥାନରେ
    ରୋପଣ କରିଅଛୁ, ଏହା ତୁମ୍ଭମାନଙ୍କର ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ ଅବଶିଷ୍ଟ ଗୋଷ୍ଠୀୟମାନେ ଜ୍ଞାତ ହେବେ;
    ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଏହା କହିଅଛୁ ଓ ଆମ୍ଭେ ଏହା ସଫଳ କରିବା।
  chk-chk: Mürin, chon ekewe mwü mi chüen nom ünükümi repwe silei pwe ngang ewe Samol
    mi Lapalap, üa aüsefälietä ekewe telinimw mi tatakis, üa pwal tanipinisefäli mine
    a tala. Ngang ewe Samol mi Lapalap üa kapas, üpwe pwal apwönüetä.”
  rop-rop: En detlot kantri weya jidan gulijap langa yumob en weya sambala stil jidan
    laibala, olabat garra sabi mi na bin bildimbek igin detlot pleis weya deibin bitsimap,
    en aibin meigim det draiwan graun abum blendibala sid daga igin. Mi na YAWEI bin
    meigim dijan pramis blanga yumob.
  ukr-1871: І зрозуміють народи в округи вас, що я, Господь, повалене знов будую,
    а попустошене знов засаджую. Я, Господь, сказав — і справдив.
  deu-1951: Und die Nationen, welche übriggeblieben sind rings um euch her, werden
    erfahren, daß ich, der HERR, es bin, welcher das Abgebrochene baut und das Verwüstete
    bepflanzt. Ich, der HERR, habe es gesagt und werde es auch tun.
  eng-JPS: Then the nations that are left round about you shall know that I the LORD
    have builded the ruined places, and planted that which was desolate; I the LORD
    have spoken it, and I will do it.
  srp-1865: I narodi koji ostanu oko vas poznaæe da ja Gospod sagraðujem razvaljeno
    i zasaðujem opustjelo. Ja Gospod rekoh, i uèiniæu.
  lug-lug: Olwo n’amawanga agaasigalawo agabeetoolodde galimanya nga nze Mukama, naddaabiriza
    ebyayonoonebwa, n’ennimiro n’ebyali bizise. Nze Mukama nkyogedde, era ndikituukiriza.’
  heb-heb: וידעו הגוים אשר ישארו סביבותיכם כי אני יהוה בניתי הנהרסות נטעתי הנשמה אני
    יהוה דברתי ועשיתי׃
  ben-IRV: তখন তোমাদের চারিদিকে বাকি জাতিরা জানতে পাবে যে, আমি সদাপ্রভু ধ্বংসের জায়গা
    সব তৈরী করেছি ও ধ্বংসিত জায়গা উদ্যান করেছি; আমি সদাপ্রভু এটা বলেছি এবং এটা সম্পন্ন
    করব।
  pan-pan: ਤਦ ਕੌਮਾਂ ਜਿਹੜੀਆਂ ਤੁਹਾਡੇ ਆਲੇ-ਦੁਆਲੇ ਬਚੀਆਂ ਹੋਈਆਂ ਹਨ, ਜਾਣਨਗੀਆਂ ਕਿ ਮੈਂ ਯਹੋਵਾਹ
    ਨੇ ਢਾਹਿਆਂ ਥਾਵਾਂ ਨੂੰ ਬਣਾਇਆ ਹੈ ਅਤੇ ਉੱਜੜਿਆਂ ਵਿਰਾਨਾਂ ਨੂੰ ਫੇਰ ਲਗਾਇਆ ਹੈ। ਮੈਂ ਯਹੋਵਾਹ
    ਨੇ ਫ਼ਰਮਾਇਆ ਹੈ ਅਤੇ ਮੈਂ ਹੀ ਕਰਾਂਗਾ।
  mya-JVB: ထိုအခါ ပျက်စီး သော အရပ်တို့ကို ငါ ထာဝရ ဘုရား ပြုပြင် ကြောင်း ကို၎င်း၊ စွန့်ပစ်
    သောမြေတွင် လယ် လုပ် ကြောင်းကို၎င်း၊ သင် တို့ပတ်လည် ၌နေရစ် သော တပါးအမျိုးသား တို့သည်
    သိ ရကြလိမ့်မည်။ ငါ ထာဝရဘုရား သည် မိန့်မြွက် သည်အတိုင်း ပြု မည်။
  hmo-hmo: Unai neganai umui kahirakahira idia do mauri noho bese taudia do idia diba
    namonamo, lau Lohiabada ese, idia hadikaia vadaeni hanua ibounai be lau haginia
    lou. Bona do idia diba, lau ese tano dikadia lau hanamoa lou diba danu. Lau gwauhamata
    vadaeni unai bamona do lau karaia, bona lau Lohiabada ese do lau karaia momokani.”
  urd-urd: तब वह क़ौमें जो तुम्हारे आसपास बाक़ी हैं, जानेंगी कि मैं ख़ुदावन्द ने उजाड़
    मकानों को ता'मीर किया है और वीराने को बाग़ बनाया है; मैं ख़ुदावन्द ने फ़रमाया
    है और मैं ही कर दिखाऊँगा।
  rus-SYN: И узнают народы, которые останутся вокруг вас, что Я, Господь, вновь созидаю
    разрушенное, засаждаю опустелое. Я, Господь, сказал - и сделал.
  bqc-SIM: Bui pↄ́ gↄ̃̀ liaaáziↄ i dↄ̃ kɛ́ ma Dii ma ɛa wɛ̃́lɛ pↄ́ kwɛ̀ↄ kàlɛkalɛ,
    ma bùsu pↄ́ gↄ̃̀ da yàaa kɛ̀kɛ. Ma Dii mámɛ má ò mɛ́ má kɛɛ sↄ̃.
  tcz-CHONGTHU: Namtin vaipi akimvella cheng hon akiledoh kit ahetdoh tenguleh keima
    Pakaiyin khogemsa chu athahsah kit in chule ahom keuva kijamsa munna thingphung
    akehdoh kittai, ti ahetdoh diu ahi. Ijeh inem itile keima Pakaiyin kaseidohsa
    ahin chule kaseidohsa chu kabol teitei ding ahi ati.
  mar-mar: मग तुमच्या सभोवतालच्या राष्ट्रांना समजेल की, मी परमेश्वर आहे आणि मीच नष्ट
    झालेली ठिकाणे बांधून काढोत व ओसाड जमिनीत मी लागवड केली. मी परमेश्वर आहे. मी हे
    बोललो व ते मी करीनच.
  qub-qub: Chaura bisïnun nasyuncunacho cawaycajraj runacuna musyanga illgasha caycajta
    noga Tayta Dios allchachishäta, mana alliman ticrasha caycajcunatapis yapay murunaman
    ticrachishäta. Noga Tayta Diosmi chayno nishcä. Chayno nishätaga rasunpami cumlishaj.›
  bqp-bqp: Kpɑ bwese ni nu kɑ bɛɛ sikerenɛ nu giɑ mɑ nɛnɑ nɑ ye bɑ rɑɑ surɑ seeyɑ,
    mɑ nɑ ye bɑ rɑɑ wukɑ girɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ. Kon mɑɑ ye ko.
  hat-hat: Lè sa a, rès moun lòt nasyon sou fwontyè nou yo ki chape anba lanmò va
    konnen se mwen menm, Seyè a, ki rebati tout lavil ki te kraze yo, se mwen menm
    ki replante jaden ki te ravaje yo. Se mwen menm, Seyè a, ki pale. Sa mwen di m'ap
    fè a, m'ap fè l'!
  eng-BSB: Then the nations around you that remain will know that I, the LORD, have
    rebuilt what was destroyed, and I have replanted what was desolate. I, the LORD,
    have spoken, and I will do it.
  eng-WEBPB: Then the nations that are left around you will know that I, the LORD,
    have built the ruined places and planted that which was desolate. I, the LORD,
    have spoken it, and I will do it.”
  kbq-kbq: E'ina hanuge'za tamagri tava'onte'ma manigagi'naza mopafi vahe'mo'za nege'za,
    Nagrikura hu'za Ra Anumzamo ama kumatmina eri so'e nehuno, havizama hu'nea mopa
    eri knare higeno, hozamo'a ampore hu'za ke'za antahi'za hugahaze. Nagra Ra Anumzamo'na
    huanki'na ana zana Nagrani'a hugahue.
  nhe-BL: Huan huajca nochi nopa tlaltini tlen noja mocahua yahualtic tlen imojuanti,
    quimatise para na, niimoTECO, nijcualtlalía tlen eltoya tlaxolehuali. Huan niquintoca
    cuatini ipan nopa tlali tlen mocajtoya queja huactoc tlali. Na niimoTECO nijtencahua
    para nijchihuas ya ni huan temachtli nijchihuas.
  gub-BL: Na'e teko ko ywy huwake har wikuwe ma'e ukwaw putar ko ma'e wà nehe. — Azeharomoete
    Tupàn Tuweharupi Wiko Ma'e uzapo wi 'aw tawhu imumaw pyrer a'e, i'i putar wà nehe.
    — Uzapo ma'etymaw ipyahu ma'e ywy heityk pyrer rehe no, i'i putar wà nehe. Ihe
    Tupàn Tuweharupi Wiko Ma'e amume'u ko ma'e heremiapo ràm ihe. Azapo putar tuwe
    ihe nehe.
  eng-DRA: And the nations, that shall be left round about you, shall know that I
    the Lord have built up what was destroyed, and planted what was desolate, that
    I the Lord have spoken and done it.
