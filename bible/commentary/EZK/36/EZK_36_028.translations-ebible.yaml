verse: EZK.036.028
translations:
  mal-C: നിങ്ങളുടെ പിതാക്കന്മാർക്കു ഞാൻ കൊടുത്ത ദേശത്തു നിങ്ങൾ പാർക്കും; നിങ്ങൾ എന്റെ
    ജനവും ഞാൻ നിങ്ങൾക്കു ദൈവവും ആയിരിക്കും.
  deu-TKW: So sollt ihr dann wohnen bleiben in dem Lande, das ich euren Vätern verliehen
    habe, und sollt mein Volk sein, und ich will euer Gott sein.
  lin-lin: Bokovanda kati na mokili oyo napesaki epai ya bakoko na bino ; bokozala
    bato na Ngai, mpe Ngai, nakozala Nzambe na bino.
  eng-LSV: And you have dwelt in the land that I have given to your fathers, || And
    you have been to Me for a people, || And I am to you for God.
  eng-GNV: And ye shall dwell in the land, that I gaue to your fathers, and ye shalbe
    my people, and I will be your God.
  eng-WEBSTER: And ye shall dwell in the land that I gave to your fathers; and ye
    shall be my people, and I will be your God.
  nhw-BL: “ ‘Huan anitztose ipan nopa tlali Israel catli na niquinmacac amohuejcapan
    tatahua. Huan amojuanti anelise annomasehualhua huan na nielis niamoTECO.
  swh-ONEN: Mtaishi katika nchi niliyowapa baba zenu, ninyi mtakuwa watu wangu nami
    nitakuwa Mungu wenu.
  bba-bba: Bɑ koo sinɑ tem mɛ nɑ ben bɑɑbɑbɑ nɔɔ mwɛɛru kuɑ sɔɔ, kpɑ bu ko nɛn tɔmbu
    kpɑ nɑ n mɑɑ sɑ̃ɑ ben Yinni.
  eng-KJVCPB: And ye shall dwell in the land that I gave to your fathers; and ye shall
    be my people, and I will be your God.
  luo-luo: Ubiro dak e piny mane amiyo kwereu; unubed joga to anabed Nyasachu.
  meu-meu: Senemui na henidia tanona ai ba noho; egu bese ai baola, lau danu emui
    Dirava ai bainala.
  npi-ULB: तब मैले तिमीहरूका पुर्खाहरूलाई दिएको देशमा तिमीहरू बसोबास गर्नेछौ । तिमीहरू
    मेरा मानिसहरू हुनेछौ, र म तिमीहरूका परमेश्‍वर हुनेछु ।
  yor-yor: Ẹ̀yin yóò sì máa gbé ilẹ̀ náà tí mo ti fi fún àwọn baba ńlá yín; ẹ̀yin
    yóò sì jẹ́ ènìyàn mi èmi yóò sì jẹ́ Ọlọ́run yín.
  pes-OPCB: «شما در سرزمین اسرائیل که به اجدادتان دادم ساکن خواهید شد. شما قوم من
    می‌شوید و من خدای شما.
  tgl-ULB: At titirahan ninyo ang lupain na ibinigay ko sa inyong mga ninuno; kayo
    ay magiging mga tao ko, at ako ang magiging Diyos ninyo.
  cbu-NT: Ashiri yuwaa nuw siyaam zitaminaris tsapoo panarangi anshuritam taakchus,
    nuw siyaa tputsireemi ínakchuri, siysa nuwaa Apanllireemis ínatssa.
  hui-hui: Ani berogola dindi i̱na bamba tínaga mamaliruhondo mirugoria daibu holeberemi.
    Ani daibu kamigola i̱ tínaga Ngode Datagaliwabeore holebero. Tí nde i̱naga wali
    agaliore holeberemi.
  mya-mya: ထို​အ​ခါ​သင်​တို့​သည်​မိ​မိ​တို့​၏​ဘိုး​ဘေး များ​အား ငါ​ပေး​အပ်​ခဲ့​သည့်​ပြည်​တွင်​နေ
    ထိုင်​ရ​ကြ​လိမ့်​မည်။ သင်​တို့​သည်​ငါ​၏​လူ မျိုး​တော်​ဖြစ်​၍​ငါ​သည်​လည်း​သင်​တို့​၏
    ဘု​ရား​ဖြစ်​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ནི་ངས་ཁྱོད་ཚོའི་ཕ་མེས་དག་ལ་གནང་བའི་ཡུལ་དུ་གནས་པར་འགྱུར་ཞིང་། ཁྱོད་རྣམས་ནི་ངའི་མི་དང་ང་ནི་ཁྱོད་ཚོའི་དཀོན་མཆོག་ཡིན་ནོ།
    །
  sna-sna: Muchagara munyika yandakapa madzitateguru enyu; imi muchava vanhu vangu,
    uye ini ndichava Mwari wenyu.
  spa-BLM: Habitaréis la tierra que di a vuestros padres. Seréis mi pueblo, y yo seré
    vuestro Dios.
  cac-cac: Ol ex cajnajxoc d'a lum vac'nac d'a eb' e mam eyicham, ol ex ochxoc in
    chon̈ab'oc, a inxo ol in ochxoc e Diosaloc.
  swh-ULB: Kisha mtakaa katika nchi niliyowapa babu zenu; mtakuwa watu wangu, nami
    nitakuwa Mungu wenu.
  bel-bel: І будзеце жыць на зямлі, якую Я даў бацькам вашым, і будзеце Маім народам,
    і Я буду вашым Богам.
  deu-ELBBK: Und ihr werdet in dem Land wohnen, das ich euren Vätern gegeben habe;
    und ihr werdet mein Volk, und ich werde euer Gott sein.
  mbb-OT: Ed-ubpè kew ziyà te tanà he ibeǥey ku te menge kepuun niw. Egkehimu kew
    he menge etew ku, ne egkehimu a he Megbevayè niw.
  mal-2015: ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാർക്കു കൊടുത്ത ദേശത്തു നിങ്ങൾ പാർക്കും; നിങ്ങൾ
    എനിക്കു ജനമായും ഞാൻ നിങ്ങൾക്കു ദൈവമായും ഇരിക്കും.
  rmc-rmc: Avke bešena andre odi phuv, savi diňom tumare dadenge a avena mire manuša
    a me avava tumaro Del.
  pes-OPV: و در زمینی که به پدران شما دادم ساکن شده، قوم من خواهید بود و من خدای شما
    خواهم بود.
  ron-1924: Вець локуи ын цара пе каре ам дат-о пэринцилор воштри; вой вець фи попорул
    Меу ши Еу вой фи Думнезеул востру.
  ben-OBCV: তোমাদের পূর্বপুরুষদের যে দেশ আমি দিয়েছিলাম সেখানে তোমরা বাস করবে; তোমরা
    আমারই লোক হবে, আর আমি তোমাদের ঈশ্বর হব।
  som-som: Oo waxaad degganaan doontaan dalkii aan awowayaashiin siiyey, oo dadkaygii
    baad ahaan doontaan, aniguna Ilaahiinna baan ahaan doonaa.
  lat-VUC: 'Et habitabitis in terra quam dedi patribus vestris: et eritis mihi in
    populum, et ego ero vobis in Deum.'
  eng-ASVBT: And ye shall dwell in the land that I gave to your fathers; and ye shall
    be my people, and I will be your God.
  ita-1885: E voi abiterete nel paese, che io ho dato a' vostri padri; e mi sarete
    popolo, ed io vi sarò Dio.
  eng-LXXUP: And ye shall dwell upon the land which I gave to your fathers; and ye
    shall be to me a people, and I will be to you a God.
  eng-ULB: Then you will inhabit the land that I gave to your ancestors; you will
    be my people, and I will be your God.
  spa-VBL: “Entonces vivirán en el país que les di a sus antepasados. Ustedes serán
    mi pueblo, y yo seré su Dios.
  fra-_FOB: Et vous habiterez dans le pays que j'ai donné à vos pères; vous serez
    mon peuple, et je serai votre Dieu.
  mal-mal: ഞാൻ നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാർക്കു കൊടുത്ത ദേശത്ത് നിങ്ങൾ വസിക്കും;
    നിങ്ങൾ എനിക്ക് ജനമായും ഞാൻ നിങ്ങൾക്ക് ദൈവമായും ഇരിക്കും.
  urd-GVR: Tab tum dubārā us mulk meṅ sukūnat karoge jo maiṅ ne tumhāre bāpdādā ko
    diyā thā. Tum merī qaum hoge, aur maiṅ tumhārā Ḳhudā hūṅgā.
  suz-BL: मेना गेपुकी गो इन किकी पिपी आन कली गेशो रागीम बाक्‍नीनी। मिनु गे आं मुर
    दुम्‍नीनी। मिनु गो इन परमप्रभु दुम्‍नुङ। इजीकीएल ११:२०
  eng-NOY: And ye shall dwell in the land which I gave to your fathers, and ye shall
    be my people, and I will be your God.
  ita-1927: E voi abiterete nel paese ch’io detti ai vostri padri, e voi sarete mio
    popolo, e io sarò vostro Dio.
  ckb-ckb: لەو خاکەدا نیشتەجێ دەبن کە بە باوباپیرانتانم دابوو، دەبن بە گەلی من، منیش
    دەبمە خودای ئێوە.
  eng-BBE: So that you may go on living in the land which I gave to your fathers;
    and you will be to me a people, and I will be to you a God.
  kan-OKCV: ನಾನು ನಿಮ್ಮ ತಂದೆಗಳಿಗೆ ಕೊಟ್ಟ ದೇಶದಲ್ಲಿ ವಾಸಿಸುವಿರಿ; ನೀವು ನನ್ನ ಜನರಾಗಿರುವಿರಿ.
    ನಾನು ನಿಮ್ಮ ದೇವರಾಗಿರುವೆನು.
  tam-2017: உங்களுடைய முன்னோர்களுக்கு நான் கொடுத்த தேசத்திலே நீங்கள் குடியிருப்பீர்கள்;
    நீங்கள் என்னுடைய மக்களாக இருப்பீர்கள், நான் உங்களுடைய தேவனாக இருந்து,
  spa-RV-1909: Y habitaréis en la tierra que dí á vuestros padres; y vosotros me seréis
    por pueblo, y yo seré á vosotros por Dios.
  ron-BTF: Și veți locui în țara pe care am dat-o părinților voștri; și voi veți fi
    poporul meu și eu voi fi Dumnezeul vostru.
  eng-WEBP: You will dwell in the land that I gave to your fathers. You will be my
    people, and I will be your God.
  eng-FBV: Then you will live in the country I gave to your forefathers. You will
    be my people, and I will be your God.
  nld-1939: Dan zult ge wonen in het land, dat Ik aan uw vaderen heb gegeven; dan
    zult ge Mij tot volk, en Ik zal een God voor u zijn.
  nch-BL: “ ‘Huan anitztose ipan nopa tali Israel cati na niquinmacac amohuejcapan
    tatahua. Huan amojuanti anelise annomasehualhua huan na nielis niamoTECO.
  vie-1934: Các ngươi sẽ ở trong đất mà ta đã ban cho tổ phụ các ngươi; các ngươi
    sẽ làm dân ta, ta sẽ làm Đức Chúa Trời các ngươi.
  hin-CV: तब तुम उस देश में रहोगे, जिसे मैंने तुम्हारे पूर्वजों को दिया था; तुम मेरे
    लोग होगे और मैं तुम्हारा परमेश्वर ठहरूंगा.
  spa-BES: Para que sigas viviendo en la tierra que yo di a tus padres; y tú serás
    para mí un pueblo, y yo seré para ustedes su Dios.
  tdx-tdx: Le himoneña’ areo i tane natoloko aman-droae’ areoy naho ho ondatiko nahareo
    vaho ho Andrianañahare’ areo iraho.
  tha-KJV: เจ้​าจะอาศัยอยู่ในแผ่นดินซึ่งเราให้​แก่​บรรพบุรุษของเจ้า และเจ้าจะเป็นประชาชนของเรา
    และเราจะเป็นพระเจ้าของเจ้า
  por-BR-2018: E habitareis na terra que dei a vossos pais; e vós sereis meu povo,
    e eu serei vosso Deus.
  deu-ELO: Und ihr werdet in dem Lande wohnen, das ich euren Vätern gegeben habe;
    und ihr werdet mein Volk, und ich werde euer Gott sein.
  eng-WYC-2018: And ye shall dwell in the land, which I gave to your fathers; and
    ye shall be into a people to me, and I shall be into God to you. (And ye shall
    live in the land, which I gave to your fathers; and ye shall be my people, and
    I shall be your God.)
  epo-epo: Kaj vi loĝos en la lando, kiun Mi donis al viaj patroj; kaj vi estos Mia
    popolo, kaj Mi estos via Dio.
  uig-PIN: silǝr Mǝn ata-bowiliringlarƣa tǝⱪdim ⱪilƣan zeminda yaxaysilǝr; Mening
    ⱪowmim bolisilǝr, Mǝn silǝrning Hudayinglar bolimǝn.
  beo-beo: Amasea, dilia da soge amo Na da dilia aowalalia ilima i, amo ganodini esalumu.
    Dilia da Na dunu fi esalumu, amola Na da dilia Gode esalumu.
  tpi-OTNT: Na bai yupela i stap long dispela graun mi bin givim long ol tumbuna bilong
    yupela. Na bai yupela i kamap ol manmeri bilong mi stret, na bai mi stap God bilong
    yupela.
  hau-SA: Za ku zauna a ƙasar da na ba wa kakanninku; za ku zama mutanena, ni kuwa
    zan zama Allahnku.
  uig-LAT: siler Men ata-bowiliringlargha teqdim qilghan zéminda yashaysiler; Méning
    qowmim bolisiler, Men silerning Xudayinglar bolimen.
  nde-nde: Lizahlala elizweni engalinika okhokho benu; lizakuba ngabantu bami, mina
    ngizakuba nguNkulunkulu wenu.
  ton-ton: Pea te mou nofo ʻi he fonua naʻaku foaki ki hoʻomou ngaahi tamai; pea te
    mou ʻi ai ko hoku kakai, pea te u ʻi ai au ko homou ʻOtua.
  ces-1613: I budete bydliti v zemi, kterouž jsem byl dal otcům vašim, a budete lidem
    mým, a já budu vaším Bohem.
  eng-WMB: You will dwell in the land that I gave to your fathers. You will be my
    people, and I will be your God.
  tam-TCV: உங்கள் முற்பிதாக்களுக்கு நான் கொடுத்த நாட்டில் நீங்கள் வசிப்பீர்கள். நீங்கள்
    என் மக்களாயிருப்பீர்கள், நான் உங்கள் இறைவனாயிருப்பேன்.
  ceb-ULB: Unya mopuyo kamo sa yuta nga akong gihatag sa inyong mga katigulangan;
    kamo ang mahimo nakong katawhan, ug ako ang mahimo ninyong Dios.
  pol-UBG: Zamieszkacie w ziemi, którą dałem waszym ojcom, będziecie moim ludem, a
    ja będę waszym Bogiem.
  agr-agr: Dutikamu asajum atumi apachjum aajakajua nuna nugkan susauwaitag nuwi jegajum
    batsamsatnaitjume. Tuja atumek mina aentsug atatjume, wi atumi Apajuíjum atatjai.
  kyc-kyc: Dopa pipala dokopa nakamana rakange kyawa dupwa yuu maiyunu dokona kararami
    dokopa nakama nambana wambu kararaminyipa namba nakamana Anatu kararo.
  urd-GVU: تب تم دوبارہ اُس ملک میں سکونت کرو گے جو مَیں نے تمہارے باپ دادا کو دیا
    تھا۔ تم میری قوم ہو گے، اور مَیں تمہارا خدا ہوں گا۔
  deu-1912: Und ihr sollt wohnen im Lande, das ich euren Vätern gegeben habe, und
    sollt mein Volk sein, und ich will euer Gott sein.
  kan-2017: ನಾನು ನಿಮ್ಮ ಪೂರ್ವಿಕರಿಗೆ ಅನುಗ್ರಹಿಸಿದ ದೇಶದಲ್ಲಿ ನೀವು ವಾಸಿಸುವಿರಿ. ನೀವು ನನಗೆ
    ಪ್ರಜೆಯಾಗಿರುವಿರಿ, ನಾನು ನಿಮಗೆ ದೇವರಾಗಿರುವೆನು.
  yap-yap: Ma aram e bay mpired ko fare nam ni gu pi’ ngak e pi chitamangimed ni kakrom.
    Bay mmanged girdi’ rog, mu gu mang Got romed.
  hlt-MCSB: Na pa rhoek taengah ka paek khohmuen ah kho na sak uh ni. Kamah taengah
    pilnam la na om uh vetih kai khaw nangmih taengah Pathen la ka om ni.
  mdy-ETH: ዬካፓ ዒንሢኮ ቤርታኣ ዓዶንሢም ታኣኒ ዒንጌ ዓጬሎይዳ ዒንሢ ናንጋንዳኔ፤ ዒንሢ ታ ዴሬ ማዓንዳኔ፤ ታኣኒያኣ ዒንሢኮ
    ፆኦሲ ማዓንዳኔ።
  twi-ASANTE: Mobɛtena asase a mede maa mo agyanom no so. Mobɛyɛ me nkurɔfoɔ na mayɛ
    mo Onyankopɔn.
  eng-WEBU: You will dwell in the land that I gave to your fathers. You will be my
    people, and I will be your God.
  wal-wal: Taani intte maizza aawatussi immido biittan intte de7ana; intte ta asa
    gidana; taanikka intte Xoossaa gidana.
  spa-PDDPT: Vivirán en la tierra que di a sus antepasados. Ustedes serán mi pueblo,
    y Yo seré su ʼElohim.
  gun-gun: Ha'e ramo pendekuai 'rã pendeyvyrã peneramoĩ kuery pe ame'ẽ va'ekue re.
    Peiko 'rã xevygua kuery, ha'e rã xee ma aiko 'rã Penderuete.
  ilo-ULB: Ket pagnaedanyonto ti daga nga intedko kadagiti kapuonanyo; dakayonto dagiti
    tattaok, ket siakto ti Diosyo.
  kpg-kpg: Malaa, goodou gaa noho i di gowaa dela ne wanga ko Au gi godou maadua mmaadua.
    Goodou gaa hai nia dama ni aagu, gei Au gaa hai di God ni goodou.
  uig-ARA: سىلەر مەن ئاتا-بوۋىلىرىڭلارغا تەقدىم قىلغان زېمىندا ياشايسىلەر؛ مېنىڭ قوۋمىم
    بولىسىلەر، مەن سىلەرنىڭ خۇدايىڭلار بولىمەن.
  sus-sus: Wo sabatima nɛ bɔxi ma, n naxan fi wo benbae ma. Wo findima nɛ n ma ɲama
    ra, n fan findi wo Marigi Ala ra.
  pon-2006: Kumwail eri pahn kousoanla nan sahpw me I ketikihongehr amwail pahpa kahlap
    ako. Kumwail pahn wiahla nei aramas, oh ngehi amwail Koht.
  jae-jae: Go amac oc aŋgôŋ gamêŋ, taŋ kakêŋ gêdêŋ amacnêm mimi naŋ. Amac atu aêŋoc
    lau ma amacnêm Anôtô aê.
  ksd-ksd: Ma avat a ki ta ra gunan nina iau ga tabar ra umana tama i vavat me; ma
    avat kaugu tarai boko, ma iau boko kavava God.
  grc-BRENT: Καὶ κατοικήσετε ἐπὶ τῆς γῆς ἧς ἔδωκα τοῖς πατράσιν ὑμῶν, καὶ ἔσεσθέ μοι
    εἰς λαὸν, καὶ ἐγὼ ἔσομαι ὑμῖν εἰς Θεόν.
  ind-AYT: Kamu akan tinggal di negeri yang Aku berikan kepada nenek moyangmu; sehingga
    kamu akan menjadi umat-Ku dan Aku akan menjadi Allahmu.”
  nya-nya: Mudzakhala mʼdziko limene ndinapatsa makolo anu. Mudzakhala anthu anga,
    ndipo Ine ndidzakhala Mulungu wanu.
  hrv-hrv: I nastanit ćete se u zemlji koju dadoh vašim ocima, i bit ćete moj narod,
    a ja ću biti vaš Bog.
  mps-mps: Tama dage eno duga wąį dabebolo mani te tǫde bidaibao. Tama dage ena
    we bidi dolo mu pedelaibao, tama ena dagego God mu bidaibao.
  tpi-tpi: Na bai yupela i stap long dispela graun mi bin givim long ol tumbuna bilong
    yupela. Na bai yupela i kamap ol manmeri bilong mi stret, na bai mi stap God bilong
    yupela.
  dan-1931: I skal bo i det Land, jeg gav eders Fædre, og I skal være mit Folk, og
    jeg vil være eders Gud.
  vie-OVCB: Các ngươi sẽ ở trong vùng đất Ta đã ban cho tổ phụ các ngươi ngày trước.
    Các ngươi sẽ làm dân Ta, và Ta sẽ làm Đức Chúa Trời của các ngươi.
  guj-2017: તમારા પૂર્વજોને આપેલા ઇઝરાયલ દેશમાં વસશો. તમે મારા લોક થશો અને હું તમારો
    ઈશ્વર થઈશ.
  pon-2006A: Kumwail eri pahn kousoanla nan sahpw me I ketikihongehr amwail pahpa
    kahlap ako. Kumwail pahn wiahla nei aramas, oh ngehi amwail Koht.
  por-BRBSL: Residirás na terra que dei a teus pais. Vós sereis meu povo e eu serei
    vosso Deus.
  cth-cth: Mintoenaw koe ka poe e ram dawk nangmouh ni na o awh vaiteh, ka tami lah
    na o awh han, kai hai nangmae Cathut lah ka o han.
  twi-twi: Mobɛtena asase a mede maa mo agyanom no so. Mobɛyɛ me nkurɔfo na mayɛ mo
    Nyankopɔn.
  hlt-hlt: Na pa rhoek taengah ka paek khohmuen ah kho na sak uh ni. Kamah taengah
    pilnam la na om uh vetih kai khaw nangmih taengah Pathen la ka om ni.
  tbz-SIM: kɛ́ m bo kɛtenkɛ̀ n do duɔ́ nkɛ̀ di yɛmbɛ̀, kɛ̀ nni ndi te kɛ̀ di tú n
    kɔbɛ.
  msy-2020: Egh ia nguazir kɨ fomɨra ian inazir afeziabagh anɨngizir kamɨn ikiam.
    Egh ia nan gumazamizibaram otoghtɨ, kɨ ian Godɨn ikiam.
  dop-dop: Ɩ́ kɑ cɑɣɑ tɛtʋ nti mɑ hɑwɑ mǝ cɑɑnɑɑ tɔ tǝ tɑɑ. Ɩ́ kɑ wɛɛ mɑ yǝlɑɑ nɑ
    mɑɑ wɛɛ mǝ Ɩsɔ.
  azb-azb: O zaman atalarınıza verdiyim ölkədə yaşayacaqsınız. Siz Mənim xalqım, Mən
    də sizin Allahınız olacağam.
  eng-DBY: And ye shall dwell in the land that I gave to your fathers, and ye shall
    be my people, and I will be your God.
  hin-2017: तुम उस देश में बसोगे जो मैंने तुम्हारे पितरों को दिया था; और तुम मेरी
    प्रजा ठहरोगे, और मैं तुम्हारा परमेश्वर ठहरूँगा।
  wol-KYG: Su boobaa ngeen mana dëkke réew mi ma joxoon seeni maam, di sama ñoñ, may
    seen Yàlla.
  eng-YLT: And ye have dwelt in the land that I have given to your fathers, And ye
    have been to Me for a people, And I — I am to you for God.
  kne-kne: Manbeey kayon to sin daga ay indawat ko sin ap-apo yo, et dakayo di ipogaw
    ko yan sak-en di Diyos yo.”
  eng-WYC-2017: And ye shall dwell in the land, which I gave to your fathers; and
    ye shall be into a people to me, and I shall be into God to you.
  eng-WMBB: You will dwell in the land that I gave to your fathers. You will be my
    people, and I will be your God.
  urd-GVH: तब तुम दुबारा उस मुल्क में सुकूनत करोगे जो मैंने तुम्हारे बापदादा को दिया
    था। तुम मेरी क़ौम होगे, और मैं तुम्हारा ख़ुदा हूँगा।
  rug-rug: Kote koa si gamu pa popoa sapu Arau poni la nia koari tiatamamia; meke
    kote na Qua tinoni si gamu meke Arau si kote na mia Tamasa.
  gaz-gaz: Isin biyya ani abbootii keessaniif kenne keessa ni jiraattu; isin saba
    koo ni taatu; anis Waaqa keessan nan taʼa.
  fra-LSG: Vous habiterez le pays que j’ai donné à vos pères; vous serez mon peuple,
    et je serai votre Dieu.
  gnn-gnn: Bala nhuma yukurra yurru nhinana ŋunhiliyina wäŋaŋura ŋunhi ŋarrapi wekaŋala
    nhumalaŋgalaŋuwu märi'muwu ŋäthili. Nhumanydja yurru ŋunhi ŋarrakuwaynha yana
    miṯtji yolŋu walala, ga ŋarra yurru nhumalaŋgu Waŋarr God.
  yal-yal: Ɛ dɔxɔma nɛn yamanani n naxan so ɛ benbane yii, ɛ yi findi n ma yamaan
    na, n yi findi ɛ Ala ra.
  haw-1868: A e noho no oukou ma ka aina au i haawi aku ai i ko oukou poe makua; a
    lilo oukou i poe kanaka no'u, a owau hoi ko oukou Akua.
  arb-NAV: وَتَسْكُنُونَ الأَرْضَ الَّتِي وَهَبْتُهَا لِآبَائِكُمْ وَتَكُونُونَ لِي
    شَعْباً وَأَنَا أَكُونُ لَكُمْ إِلَهاً،
  ewe-ewe: Mianɔ anyigba si metsɔ na mia tɔgbuiwo la dzi; mianye nye amewo, eye manye
    miaƒe Mawu.
  eng-LEE: And ye shall dwell in the land which I gave to your fathers; and ye shall
    be unto me for a people, and I truly will be unto you as a God.
  asm-FB: আৰু মই তোমালোকৰ পূৰ্বপুৰুষসকলক দিয়া দেশত তোমালোকে বাস কৰিবা; আৰু তোমালোক
    মোৰ প্ৰজা হ’বা, আৰু মই তোমালোকৰ ঈশ্বৰ হ’ম।
  sus-A: وٌ سَبَتِمَ نّ بْشِ مَ، ﭑ نَشَن قِ وٌ بٍنبَيٍ مَ. وٌ قِندِ مَ نّ ﭑ مَ حَمَ
    رَ، ﭑ قَن قِندِ وٌ مَرِفِ عَلَ رَ.
  fra-SBL: Vous habiterez dans le pays que j'ai donné à vos pères. Vous serez mon
    peuple, et je serai votre Dieu.
  hbo-hbo: וִישַׁבְתֶּ֣ם בָּאָ֔רֶץ אֲשֶׁ֥ר נָתַ֖תִּי לַאֲבֹֽתֵיכֶ֑ם וִהְיִ֤יתֶם לִי֙
    לְעָ֔ם וְאָ֣נֹכִ֔י אֶהְיֶ֥ה לָכֶ֖ם לֵאלֹהִֽים׃
  piu-2006: '@see-verse:EZK.036.027'
  kik-kik: Mũgaatũũra thĩinĩ wa bũrũri ũrĩa ndaaheire maithe manyu ma tene; nĩmũgatuĩka
    andũ akwa, na niĩ nduĩke Ngai wanyu.
  fra-NCL: Vous habiterez le pays que j’ai donné à vos pères, vous serez mon peuple,
    et moi, je serai votre Dieu.
  cek-AK: Nam panawk khaeah ka paek ih prae thungah na om o tih; nangcae loe Kai ih
    kami ah na om o ueloe, Kai doeh nangcae ih Sithaw ah ka om tih.
  cuk-cuk: An be-dadganga yar-uksadgi bemar gudimaloed, degi, bemar an-dulamarga guoed.
    Ani an be-Bab-Dummadga guoed.
  uig-CYR: силәр Мән ата-бовилириңларға тәқдим қилған зиминда яшайсиләр; Мениң қовмим
    болисиләр, Мән силәрниң Худайиңлар болимән.
  tel-2017: నేను మీ పితరులకిచ్చిన దేశంలో మీరు నివసిస్తారు. మీరు నా ప్రజగా ఉంటారు.
    నేను మీ దేవుడుగా ఉంటాను.
  hat-BSA: Nou va rete nan peyi ke M te bay a papa zansèt nou yo. Konsa, nou va pèp
    Mwen yo e Mwen va Bondye pa nou.
  bxh-bxh: Tanohina beyabeyana ami ulutubu E feledi ainiya haba ami miya. Umi haba
    egu dodoga, na Yau haba emi Yaubada.
  kos-kos: Na kowos fah muta in facl se su nga tuh sang nu sin mwet matu lowos meet
    ah. Kowos ac fah mwet luk, ac nga fah God lowos.
  hbo-WLC: וִישַׁבְתֶּ֣ם בָּאָ֔רֶץ אֲשֶׁ֥ר נָתַ֖תִּי לַאֲבֹֽתֵיכֶ֑ם וִהְיִ֤יתֶם לִי֙
    לְעָ֔ם וְאָ֣נֹכִ֔י אֶהְיֶ֥ה לָכֶ֖ם לֵאלֹהִֽים׃
  ibo-ibo: Unu ga-ebikwa nʼala ahụ nke m nyere nna unu ha. Unu ga-abụ ndị m, aga m
    abụkwa Chineke unu.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ପୂର୍ବପୁରୁଷଗଣକୁ ଯେଉଁ ଦେଶ ଦେଲୁ, ତହିଁରେ ତୁମ୍ଭେମାନେ
    ବାସ କରିବ ଓ ତୁମ୍ଭେମାନେ ଆମ୍ଭର ଲୋକ ହେବ ଓ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ହେବା।
  chk-chk: Oupwe nonom lon ewe fanü üa ngeni ämi kewe lewo. Iwe, oupwe nei aramas,
    nge ngang üpwe ämi Kot.
  rop-rop: Yumob garra jidan langa det kantri weya aibin gibit langa yumob grengrenfathamob,
    en yumob garra jidan main ronwan pipul olabat en ai garra jidan yumob ronwan God.
  ukr-1871: І жити мете в землї, що я надїлив отцям вашим, і будете моїм народом,
    а я буду вашим Богом.
  deu-1951: Und ihr sollt in dem Lande wohnen, das ich euren Vätern gegeben habe,
    und ihr sollt mein Volk sein, und ich will euer Gott sein.
  eng-JPS: And ye shall dwell in the land that I gave to your fathers; and ye shall
    be My people, and I will be your God.
  srp-1865: I nastavaæete u zemlji koju sam dao ocima vašim, i biæete mi narod i ja
    æu vam biti Bog.
  lug-lug: Mulibeera mu nsi gye nawa bajjajjammwe, nammwe mulibeera bantu bange, nange
    ne mbeera Katonda wammwe.
  heb-heb: וישבתם בארץ אשר נתתי לאבתיכם והייתם לי לעם ואנכי אהיה לכם לאלהים׃
  ben-IRV: আর আমি তোমাদের পূর্বপুরুষদেরকে যে দেশ দিয়েছি, সেই দেশে তোমার বাস করবে;
    আর তোমার আমার প্রজা হবে এবং আমিই তোমাদের ঈশ্বর হব।
  pan-pan: ਤੁਸੀਂ ਉਸ ਦੇਸ ਵਿੱਚ ਜਿਹੜਾ ਮੈਂ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨੂੰ ਦਿੱਤਾ ਵੱਸੋਗੇ, ਤੁਸੀਂ ਮੇਰੀ
    ਪਰਜਾ ਹੋਵੋਗੇ ਅਤੇ ਮੈਂ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹੋਵਾਂਗਾ।
  mya-JVB: ဘိုးဘေး တို့အား ငါပေး သော ပြည် ၌ သင်တို့သည် နေ ရ၍ ငါ ၏လူ ဖြစ် ကြလိမ့်မည်။
    ငါ သည်လည်း သင် တို့၏ဘုရားသခင် ဖြစ် မည်။
  hmo-hmo: Unai neganai umui ese emui sene taudia dekenai lau henia tano dekenai do
    umui noho. Umui be lauegu bese do umui lao, bona lau be emui Dirava do lau lao.
  urd-urd: तुम उस मुल्क में जो मैंने तुम्हारे बाप — दादा को दिया सुकूनत करोगे, और
    तुम मेरे लोग होगे और मैं तुम्हारा ख़ुदा हूँगा।
  rus-SYN: И будете жить на земле, которую Я дал отцам вашим, и будете Моим народом,
    и Я буду вашим Богом.
  bqc-SIM: Áↄ ku bùsu pↄ́ má kpà á deziↄwa guu. Áↄ dɛ ma gbɛ̃́ↄ ũ, míↄ dɛ
    á Lua ũ.
  tcz-CHONGTHU: Chule keiman masang laipeh a napu napate kana pehsa Israel gamsunga
    nachen ding ahi. Nangho kmaite nahiuva chule keima na Pathenu kahiding ahi.
  mar-mar: मग तुम्ही, मी तुमच्या पूर्वजांना दिलेल्या, देशात रहाल. तुम्ही माझे लोक
    व्हाल व मी तुमचा देव होईन.
  qub-qub: Chaura unay taytayquicunata goycushä nasyunchömi tiyanquipaj. Gamcunami
    canquipaj acrashä runacuna. Noganami gamcunapa Diosniqui cashaj.
  bqp-bqp: Bɑ koo sinɑ tem mɛ nɑ ben bɑɑbɑbɑ nɔɔ mwɛɛru kuɑ sɔɔ, kpɑ bu ko nɛn tɔmbu
    kpɑ nɑ n mɑɑ sɑ̃ɑ ben Yinni.
  hat-hat: Lè sa a, n'a rete nan peyi mwen te bay zansèt nou yo. Se nou menm ki pral
    pèp ki rele m' pa mwen. Mwen menm se Bondye nou m'ap ye.
  eng-BSB: Then you will live in the land that I gave your forefathers; you will be
    My people, and I will be your God.
  eng-WEBPB: You will dwell in the land that I gave to your fathers. You will be my
    people, and I will be your God.
  kbq-kbq: E'ina hanugeta tamagehe'ima zami'noa mopafi umanineta, tamagra Nagri vahe
    mani'nage'na, Nagra tamagri Anumza manigahue.
  nhe-BL: “Huan initztose ipan nopa tlali Israel tlen na niquinmacac imohuejcapan
    tatahua. Huan imojuanti inelise innotlacajhua huan na nielis niimoTECO.
  gub-BL: A'e mehe peiko putar ywy peipy wanupe heremimono kwer rehe nehe. Peiko putar
    heremiaihu romo nehe. Aiko putar pezar romo nehe no.
  eng-DRA: And you shall dwell in the land which I gave to your fathers, and you shall
    be my people, and I will be your God.
