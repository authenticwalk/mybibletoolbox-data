verse: EZK.036.013
translations:
  mal-C: '“ ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നീ ജനത്തെ തിന്നുകളകയും
    നിന്റെ രാഷ്ട്രത്തിലെ കുഞ്ഞുങ്ങളെ അപഹരിക്കുകയും ചെയ്യുന്നു,” എന്നു ചിലർ നിന്നോടു
    പറയുന്നു. അതുകൊണ്ട്,'
  deu-TKW: 'So spricht der Herr Jahwe: Weil man zu euch sprach: Eine Menschenfresserin
    warst du und pflegtest dein Volk seiner Kinder zu berauben -'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Lokola bato balobaka na tina na bino :
    Bobomaka bato mpe bozangisaka ekolo na bino bana na yango ;'
  eng-LSV: 'Thus said Lord YHWH: Because they are saying to you, You [are] a devourer
    of men, || And you have been a bereaver of your nations,'
  eng-GNV: Thus sayth the Lord God, because they say vnto you, Thou land deuourest
    vp men, and hast bene a waster of thy people,
  eng-WEBSTER: Thus saith the Lord GOD; Because they say to you, Thou land devourest
    men, and hast bereaved thy nations;
  nhw-BL: '“ ‘Na, niamoTECO Catli Más Nijpiya Tlanahuatili, niquijtohua: Melahuac
    achtihui sequinoc tlalme ehuani quiijtohuayayaj para nopa tlali Israel quinchihuayayaj
    ma miquica imasehualhua ica mayantli.'
  swh-ONEN: '“ ‘Hili ndilo Bwana Mwenyezi asemalo: Kwa sababu watu wanakuambia, “Unawala
    watu na kuliondolea taifa lako watoto wake,”'
  bba-bba: Wee tɔmbɑ ɡerumɔ bɑ mɔ̀, Isirelin tem mu sɑ̃ɑ nɡe ɡbeeku yɑɑ ye yɑ yen
    tiin binu temmɔ.
  eng-KJVCPB: Thus saith the Lord God; Because they say unto you, Thou land devourest
    up men, and hast bereaved thy nations;
  luo-luo: '“ ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Nikech ji wachonu
    niya, “Unego ji kendo umayo ogandau nyithindgi,”'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Badina be taunimanima ese e gwau
    henimuimu, e tomu “Umui ese taunimanima o ha-orediamu bona emui bese taudia natudia
    na mase ai o abidia ohomu”,'
  npi-ULB: 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ: किनभने तिनीहरूले तिमीहरूलाई भनेका
    छन्, “तिमीहरूले मानिसहरू नष्‍ट गर्छौ, र आफ्नो जातिलाई शोकमा पार्छौ,”'
  yor-yor: '“ ‘Èyí yìí ni ohun tí Olúwa Olódùmarè wí: Nítorí pé àwọn ènìyàn sọ fún
    ọ pé, “Ìwọ pa àwọn ènìyàn run, ìwọ sì gba àwọn ọmọ orílẹ̀-èdè lọ́wọ́ wọn,”'
  pes-OPCB: 'خداوند یهوه می‌فرماید: «قومهای دیگر به شما طعنه می‌زنند و می‌گویند: ”اسرائیل
    سرزمینی است که ساکنان خود را می‌بلعد و داغ فرزندانشان را بر دل آنها می‌گذارد!“'
  tgl-ULB: 'Ito ang sinasabi ng Panginoong Yahweh: Dahil sinasabi nila sa inyo, “Nilamon
    ninyo ang mga tao, at ang mga anak ng inyong bansa ay nangamatay,”'
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi ogodagua laro,
    Wali agali bu karume lalu, Ina daluha dindi ngagome inanaga agali haguane karu
    bo ereba hai halu inanaga waneigini bu karubi bo wahai hagaya, laga ka.
  mya-mya: '``ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​မိန့်​တော်​မူ​သည် ကား​လူ​တို့​က ထို​ပြည်​သည်​လူ​တို့​ကို​ကိုက်
    စား​သည့်​ပြည်၊ ပြည်​သား​တို့​၏​သား​သ​မီး များ​ကို​ဆုံး​ပါး​စေ​သည့်​ပြည်​ဖြစ်​သည်
    ဆို​သည်​မှာ​မှန်​၏။-'
  bod-N: ཡང་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། མི་ཡིས་ཁྱོད་ལ་ཁྱོད་ནི་མི་རྣམས་ཁྱུར་མིད་གཏོང་མཁན་དང་ཁྱོད་ཀྱི་མི་རྣམས་ལ་བུ་ཕྲུག་འཆོར་དུ་འཇུག་མཁན་ཡིན་ཞེས་ཟེར་བས།
  sna-sna: '“ ‘Zvanzi naIshe Jehovha: Nokuti vanhu vanoti kwauri, “Iwe unodya vanhu
    uye unotorera rudzi rwako vana,”'
  spa-BLM: '“‘El Señor Yahvé dice: “Porque te dicen: ‘Eres un devorador de hombres,
    y has sido un despojador de tu nación’;'
  cac-cac: A eb' anima d'a juntzan̈xo nación syal eb' to a lum tzalquixtac d'a yol
    yic Israel tz'ac'ancham eb' anima yed' yuninal. Palta a in Jehová Yajal in svala'
    to man̈xa b'aq'uin̈ ol satel eb' in chon̈ab' yuj lum luum chi', man̈xo ol chamlaj
    yuninal eb' yuj luum.
  swh-ULB: 'Bwana Yahwe asema hivi: Kwa sababu wanakwambia, “Wewe unakula watu, na
    watoto wa nchi yako wamekufa,”'
  bel-bel: 'Так кажа Гасподзь Бог: за тое, што кажуць пра вас: «ты - зямля, якая есьць
    людзей і робіць народ твой бязьдзетным,»'
  deu-ELBBK: 'So spricht der Herr, HERR: Weil sie zu euch sprechen: Du verzehrst Menschen
    und hast deine Nation der Kinder beraubt,'
  mbb-OT: Mibpedayun megkaǥi is Nengazen he MEGBEVAYÀ te, “Migkaǥi is menge etew ziyà
    te keniyu te ebpenhimetayan niw is menge meǥinged diyà te keniyu, ne ibpen-awè
    niw is menge vatà diyà te nasyun niw.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു; അവർ നിന്നോടു: നീ മനുഷ്യരെ
    തിന്നുകളകയും നിന്റെ ജനത്തെ മക്കളില്ലാത്തവരാക്കുകയും ചെയ്ത ദേശമാകുന്നു എന്നു പറയുന്നതുകൊണ്ടു,'
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj: Vašoda, hoj tumenge o manuša phenen: „Tumen
    chan tele le manušen a len tumare narodoske le čhaven,“'
  pes-OPV: 'و خداوند یهوه چنین می‌گوید: «چونکه ایشان درباره تو می‌گویند که مردمان
    را می‌بلعی وامت های خویش را بی‌اولاد می‌گردانی،'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: «Пентру кэ ци се зиче: ‹Ту, царэ, ай мынкат
    оамень, ць-ай нимичит кяр ши нямул тэу›,'
  ben-OBCV: “ ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, যেহেতু কিছু লোক তোমাদের বলে, “তুমি মানুষকে
    গ্রাস করো এবং নিজের জাতিকে সন্তানহারা করো,”
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Waxaa lagu yidhaahdaa, Dalyahow, dadka
    waad baabbi'isaa oo quruuntaadiina waad gablamisay,
  lat-VUC: 'Hæc dicit Dominus Deus: Pro eo quod dicunt de vobis: Devoratrix hominum
    es, et suffocans gentem tuam:'
  eng-ASVBT: 'Thus saith the Lord Jehovah: Because they say unto you, Thou land art
    a devourer of men, and hast been a bereaver of thy nation;'
  ita-1885: 'Così ha detto il Signore Iddio: Perciocchè si dice di voi: Tu sei un
    paese che divora gli uomini, e tu hai sempre fatte morir le tue genti;'
  eng-LXXUP: 'Thus saith the Lord God: Because they said to thee, Thou land devourest
    men, and hast been bereaved of thy nation;'
  eng-ULB: 'The Lord Yahweh says this: Because they are saying to you, “You devour
    men, bereaving your nation of children,”'
  spa-VBL: '“Esto es lo que dice el Señor Dios: Porque la gente te dice: ‘Te comes
    a la gente y le robas a tu nación sus hijos’,'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: Parce qu''on vous dit: “Tu dévores
    des hommes, et tu prives ta propre nation de ses enfants”;'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അവർ നിന്നോട്: “നീ മനുഷ്യരെ
    തിന്നുകളയുകയും നിന്റെ ജനത്തെ മക്കളില്ലാത്തവരാക്കുകയും ചെയ്ത ദേശമാകുന്നു’ എന്നു
    പറയുന്നതുകൊണ്ട്,'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki beshak log tumhāre bāre meṅ kahte haiṅ
    ki tum logoṅ ko haṛap karke apnī qaum ko us kī aulād se mahrūm kar dete ho.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी “मुरपुकीम इन पर्बम ‘गे मुर ब्‍वाइनीनी। मिनु
    आंम इन रागी ङा आल आन कली साइक्‍नीनी’ देंशो बाक्‍नीम” देंत।
  eng-NOY: 'Thus saith the Lord Jehovah: Because they say of you, “Thou hast devoured
    men, and made thy people childless!”'
  ita-1927: 'Così parla il Signore, l’Eterno: Poiché vi si dice: Tu, o paese, hai
    divorato gli uomini, hai privato la tua nazioni dei suoi figliuoli,'
  ckb-ckb: '«”یەزدانی باڵادەست ئەمە دەفەرموێت: لەبەر ئەوەی بە ئێوە دەڵێن، ’ئێوە مرۆڤ
    دەخۆن و نەتەوەکەی خۆتان لە ڕۆڵەکانیان بێبەش دەکەن،‘'
  eng-BBE: 'This is what the Lord has said: Because they say to you, You, O land,
    are the destruction of men, causing loss of children to your nation;'
  kan-OKCV: '“ ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ನೀನು ಮನುಷ್ಯರನ್ನು ನುಂಗುವಂಥ ದೇಶ
    ಮತ್ತು ನಿನ್ನ ಜನಗಳನ್ನು ಮಕ್ಕಳಿಲ್ಲದಂಥ ಜನಾಂಗಗಳನ್ನಾಗಿ ಮಾಡುವಂಥದ್ದು ಆಗಿರುವೆ,” ಎಂದು ಅವರು
    ನಿನಗೆ ಹೇಳುವರು.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: மக்கள் உன்னைப்பார்த்து: நீ
    மனிதர்களைப் விழுங்குகிற தேசமென்றும், நீ உன்னுடைய மக்களைச் சாகக்கொடுக்கிற தேசமென்றும்
    சொல்லுகிறபடியினால்,'
  spa-RV-1909: 'Así ha dicho el Señor Jehová: Por cuanto dicen de vosotros: Comedora
    de hombres, y matadora de los hijos de tus gentes has sido:'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Pentru că ei vă spun: Tu ești o țară care
    mănâncă pe oameni și ți-ai văduvit națiunile;'
  eng-WEBP: '“‘The Lord GOD says: “Because they say to you, ‘You are a devourer of
    men, and have been a bereaver of your nation;’'
  eng-FBV: 'This is what the Lord God says: Because people say to you, ‘You eat people,
    and rob your nation of their children,’'
  nld-1939: 'Dit zegt Jahweh, de Heer! Omdat men u verwijt: Gij hebt mensen verslonden,
    en uw bevolking kinderloos gemaakt,'
  nch-BL: '“ ‘Na, niamoTECO Cati Más Nijpiya Tanahuatili, niquijtohua: Melahuac achtohui
    sequinoc talme ehuani quiijtohuayayaj para nopa tali Israel quinchihuayaya ma
    miquica imasehualhua ica mayanti.'
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Vì người ta nói cùng bay rằng: Hỡi đất,
    mầy nuốt người ta, và làm mất con cái của dân mầy đi,'
  hin-CV: '“ ‘परम प्रधान याहवेह का यह कहना है: क्योंकि कुछ लोग तुम्हें कहते हैं, “तुम
    लोगों को खा जाते हो और अपनी जाति को उसके बच्चों से वंचित करते हो,”'
  spa-BES: 'Esto es lo que ha dicho el Señor Dios: Porque te dicen: Tú, oh tierra,
    eres la destrucción de los hombres, que causa la pérdida de niños para tu nación;'
  tdx-tdx: 'Inao ty nafè’ Iehovà Talè: Amy t’ie manao ty hoe; Mampibotseke ondaty
    irehe vaho nampihontofe’o o fifehea’oo,'
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เพราะคนกล่าวแก่​เจ้​าว่า ‘​เจ้​ากินคนและเจ้าได้เอาลูกของประชาชาติของเจ้าไป’
  por-BR-2018: 'Assim diz o Senhor DEUS: Dado que dizem de vós: Tu és devoradora de
    homens, e exterminadora dos filhos de teu povo,'
  deu-ELO: 'So spricht der Herr, Jehova: Weil sie zu euch sprechen: Du verzehrst Menschen
    und hast deine Nation der Kinder beraubt,'
  eng-WYC-2018: The Lord God saith these things, For that that they say of you (or
    Because they say about you), Thou art a devouress of men, and stranglest thy folk;
  epo-epo: 'Tiele diras la Sinjoro, la Eternulo: Pro tio, ke oni diras al vi: Vi formanĝas
    homojn, kaj vi seninfanigis vian popolon —'
  uig-PIN: 'Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Qünki ularning silǝrgǝ: «Silǝr adǝmlǝrni
    yǝysilǝr, ɵz elinglarni balilardin juda ⱪilƣansilǝr!» degini tüpǝylidin,'
  beo-beo: 'Na, Ouligisudafa Hina Gode da amane sia:sa, ‘Dafawane! Dunu da fedege
    agoane, Isala:ili soge da dunu fane nasu soge, amane sia:daha. Amola amo soge
    da esalebe fi ea mano amo gegenana samogene laha, amane sia: daha.'
  tpi-OTNT: “Mi God, Bikpela, mi tok olsem. Ol manmeri i save tok, ‘Graun bilong kantri
    bilong yumi i save pinisim ol man na bagarapim ol pikinini.’
  hau-SA: “ ‘Ga abin da Ubangiji Mai Iko Duka yana cewa domin mutane suna magana game
    da ku cewa, “Kun cinye mutane kuka kuma sa al’ummarku ta rasa ’ya’yanta,”
  uig-LAT: 'Reb Perwerdigar mundaq deydu: — Chünki ularning silerge: «Siler ademlerni
    yeysiler, öz élinglarni balilardin juda qilghansiler!» dégini tüpeylidin,'
  nde-nde: 'Nanku okutshiwo nguThixo Wobukhosi: Ngoba abantu bathi kini, ‘Lidla abantu
    lemuke isizwe senu abantwana baso,'
  ton-ton: ‌ʻOku pehē ʻa Sihova ko e ʻOtua; Koeʻuhi ʻoku nau pehē kiate kimoutolu,
    ʻOku ke maumauʻi kakai, pea kuo ke fakatokosiʻi ho puleʻanga;
  ces-1613: 'Takto praví Panovník Hospodin: Proto že říkají vám, že jsi ty ta země,
    kteráž zžíráš lidi, a sirotky činíš z národů svých,'
  eng-WMB: '“‘The Lord GOD says: “Because they say to you, ‘You are a devourer of
    men, and have been a bereaver of your nation;’'
  tam-TCV: '“ ‘ஆண்டவராகிய யெகோவா கூறுவது இதுவே: இஸ்ரயேல் நாடு தனது சொந்த மனிதரை விழுங்கி,
    “தன் நாட்டைப் பிள்ளையற்றதாக்குகிறது என்பதாக மக்கள் உங்களைக் குறித்துச் சொல்கிறார்கள்”'
  ceb-ULB: 'Miingon si Yahweh nga Ginoo niini: Tungod kay nag-ingon sila kaninyo,
    “Gilamoy nimo ang katawhan, ug namatay ang mga anak sa imong nasod,”'
  pol-UBG: 'Tak mówi Pan BÓG: Ponieważ mówią do was: Ty jesteś tą ziemią, która pożera
    ludzi i pozbawia narody potomstwa;'
  kyc-kyc: Yuu dake kando wambu pyao nao yuu range wane wanakepe waa nyuo pyuo palyuo
    karenge lao karaminyi doko namba Kamongo Mupwa Andake Wakasa karenge dokome soo
    leto.
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ بےشک لوگ تمہارے بارے میں کہتے ہیں کہ تم لوگوں
    کو ہڑپ کر کے اپنی قوم کو اُس کی اولاد سے محروم کر دیتے ہو۔
  deu-1912: 'So spricht der Herr HERR: Weil man das von euch sagt: Du hast Leute gefressen
    und hast dein Volk ohne Erben gemacht,'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನೀನು ನರಭಕ್ಷಕನಾಗಿ ನಿನ್ನ ಪ್ರಜೆಗೆ ಪುತ್ರಶೋಕವನ್ನು
    ಕೊಟ್ಟಿದ್ದೀ” ಎಂದು ನಿನ್ನನ್ನು ಬಯ್ಯುತ್ತಾರೆ.
  yap-yap: '“I Gag SOMOL ni Th’abi Tolang, e gu be ga’ar: Rriy’ul nma yog e girdi’
    ni fare but’ e ma languy e girdi’, mma iring pifak fare nam.'
  hlt-MCSB: Ka Boeipa Yahovah loh he ni a. thui. Nangmih te hlang aka yoop na ti uh
    dongah na namtu khuiah namtu cakol la na om uh.
  mdy-ETH: «ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፤ ሜሌ ዴራ ሃኖ ሳዔሎ ‹ዓሲ ሙኤ› ጋዓሢንታ ዒዞኮ ዴሮዋ ‹ናይ ባኣ
    ዓሲ› ዔያቶ ዒዛ ማሄኔ ጋዓ ባካ ጎኔኬ።
  twi-ASANTE: '“ ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Esiane sɛ nkurɔfoɔ ka kyerɛ wo sɛ,
    “Israel asase, wokum nnipa we na woma wo ɔman no hwere nʼadehyeɛ” enti,'
  eng-WEBU: '“‘The Lord GOD says: “Because they say to you, ‘You are a devourer of
    men, and have been a bereaver of your nation;’'
  wal-wal: “‘Ubbaa Haariya GODAI hagaadan yaagees; “Asai inttena, ‘Asaa wursseeta;
    intte kawotettaakka na7i bainnabaa kesseeta’ yaagees.
  spa-PDDPT: 'ʼAdonay Yavé dice: Por cuanto les dicen: Ustedes son devoradoras de
    hombres y fueron privadoras de sus hijos para su nación.'
  gun-gun: 'Po rami Senhor Nhanderuete ijayvu ha''e kuery yvy pe: — Ndevy pe aipo''ea:
    “Ndee ma yvy avakue mombaa, ha''e ta''y kuery okanhymba aguã rami rejapo va''e”,
    ''ea va''ekue teĩ.'
  ilo-ULB: 'Kastoy ti kuna ti Apo a ni Yahweh: Gapu ta ibagbagada kadakayo, “Patpatayenyo
    dagiti tattao, ket natay dagiti annak ti nasionyo,”'
  kpg-kpg: '“Ko Au, go Tagi go Yihowah, ga helekai: E donu bolo nia daangada e hagaingoo
    tenua deelaa bolo tenua le e gai dangada. Digaula e hai labelaa bolo tenua le
    e gaiaa nia dama o tenua deelaa.'
  uig-ARA: 'رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ چۈنكى ئۇلارنىڭ سىلەرگە: «سىلەر ئادەملەرنى
    يەيسىلەر، ئۆز ئېلىڭلارنى بالىلاردىن جۇدا قىلغانسىلەر!» دېگىنى تۈپەيلىدىن،'
  sus-sus: '«Wo Marigi Alatala yi nan masenxi, a naxɛ: ‹Mixie to a falama, a wo tan
    Isirayila bɔxi mixie donma, wo a niya e xa xanin konyiya kui,'
  pon-2006: '“Ngehi, KAUN-O, mahsanih: Mehlel me aramas akan kin kahdaneki sahpwo
    sapwen kang aramas, oh re kin nda me e pirapahsang nein wehio seri kan.'
  ksd-ksd: 'A Luluai God i biti dari: Tago dia biti tam, U konom vue ra tarai, ma
    u vuna ta ra niligur kai kaum tarai;'
  grc-BRENT: Τάδε λέγει Κύριος Κύριος, ἀνθʼ ὧν εἶπάν σοι, κατέσθουσα ἀνθρώπους εἶ,
    καὶ ἠτεκνωμένη ὑπὸ τοῦ ἔθνους σου ἐγένου·
  ind-AYT: Beginilah firman Tuhan ALLAH, “Karena mereka berkata kepadamu, ‘Kamu adalah
    pemangsa manusia dan telah membuat bangsamu kehilangan anak-anak,’
  nya-nya: '“Ine Ambuye Yehova ndikuti: Popeza anthu amanena kuti, ndiwe dziko limene
    limadya anthu ake ‘kulanda ana a mtundu wake,’'
  hrv-hrv: 'Ovako govori Jahve Gospod: “A što se o tebi govori: ''Ti si zemlja koja
    ljude proždire i svojem narodu djecu otima'' -'
  mps-mps: “Ena God Genuai Bidi, eno te po te obao. Te we bidigo te po wabo dao, ‘Dago
    kantri tǫgo te bidi dabe siliyu, me te wai bǫų dabe doliyu ebo dao,’ po wabo
    dao.
  tpi-tpi: “Mi God, Bikpela, mi tok olsem. Ol manmeri i save tok, ‘Graun bilong kantri
    bilong yumi i save pinisim ol man na bagarapim ol pikinini.’
  dan-1931: 'Så siger den Herre HERREN: Fordi de siger til dig: “Du er en Menneskeæder,
    som gør dit Folk barnløst!”'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Chí Cao phán: Các dân tộc khác từng nói rằng:
    ‘Ít-ra-ên là đất ăn nuốt chính cư dân của mình và hủy diệt con cái của họ!’'
  guj-2017: 'પ્રભુ યહોવાહ આમ કહે છે: કેમ કે તેઓ તને કહે છે, “તમે લોકોનો નાશ કરશો,
    તારી પ્રજાનાં સંતાનો મરી જશે,”'
  pon-2006A: '“Ngehi, KAUN-O, mahsanih: Mehlel me aramas akan kin kahdaneki sahpwo
    sapwen kang aramas, oh re kin nda me e pirapahsang nein wehio seri kan.'
  por-BRBSL: '“''O Senhor Javé diz: “Porque eles dizem: ''Você é um devorador de homens,
    e tem sido um desolador de sua nação'';'
  cth-cth: Bawipa Jehovah ni hettelah a dei, nang tami ka cat e hoi khocanaw e camo
    meng na ka thet e na ti pouh awh dawkvah,
  twi-twi: '“ ‘Sɛɛ na Otumfo Awurade se: Esiane sɛ nkurɔfo ka kyerɛ wo se, “Wukum
    nnipa we na woma wo man no hwere nʼadehye,”'
  hlt-hlt: Ka Boeipa Yahovah loh he ni a thui. Nangmih te hlang aka yoop na ti uh
    dongah na namtu khuiah namtu cakol la na om uh.
  tbz-SIM: 'Ntɛ mí ndi Yiɛ̀ nKuyie n tú mù: Bɛnìtìbɛ̀ nɑ́ɑ́mu kɛ tú: Isidɑyɛɛribɛ
    tenkɛ̀ yo mbɛnìtìbɛ̀ kɛ dèè kubotí kùù bo kɛ miɛkɛ.'
  msy-2020: '“Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨgei: Gumazamizir maba ghaze,
    ‘En nguazir kam, a gumazamiziba api, egha a guizbangɨra en boribagh asɨghasɨsi.’'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ Ɩsɔ yɔɣɔtɑɑ sɩ: Piitimnɑɑ lɛlɑɑ tɔŋ mɛ sɩ ɩ́ kɛ́ yʋlʋtɔɣɔlɑɑ.
    Ɩ́ pɛmɑ mǝ mɑɣɑmɑɣɑ mǝ piitim kɛ piyɑ.'
  azb-azb: 'Xudavənd Rəbb belə deyir: “Ey ölkə, insanlar sənə adam yeyən, millətini
    övladdan məhrum edən bir ölkə deyir.'
  eng-DBY: 'Thus saith the Lord Jehovah: Because they say unto you, Thou devourest
    men, and hast bereaved thy nation,'
  hin-2017: 'परमेश्वर यहोवा यह कहता है: जो लोग तुम से कहा करते हैं, ‘तू मनुष्यों का
    खानेवाला है, और अपने पर बसी हुई जाति को निर्वंश कर देता है,’'
  wol-KYG: 'Boroom bi Aji Sax ji dafa wax ne: «Nee ñu réewum Israyil mooy dëmm buy
    dëmm boppam.'
  eng-YLT: 'Thus said the Lord Jehovah: Because they are saying to you: A devourer
    of men [art] thou, And a bereaver of thy nations thou hast been,'
  eng-WYC-2017: The Lord God saith these things, For that that they say of you, Thou
    art a devouress of men, and stranglest thy folk;
  eng-WMBB: '“‘The Lord GOD says: “Because they say to you, ‘You are a devourer of
    men, and have been a bereaver of your nation;’'
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि बेशक लोग तुम्हारे बारे में कहते हैं कि
    तुम लोगों को हड़प करके अपनी क़ौम को उस की औलाद से महरूम कर देते हो।
  rug-rug: 'Hiera gua si zama nia Arau Zihova sa Baṉara: Sina zama guahe sari tie
    koa goi, “Agoi si va mate tie meke lopu va tago nia koburu goi sa butubutu,”'
  gaz-gaz: '“ ‘Waaqayyo Gooftaan akkana jedha: Namoonni, “Ati nama nyaatta; saba kees
    ijoollee malee hambifta” siin jedhu;'
  fra-LSG: 'Ainsi parle le Seigneur, l’Éternel: Parce qu’on vous dit: Tu as dévoré
    des hommes, Tu as détruit ta propre nation,'
  yal-yal: '“ ‘Marigina Alatala ito nan falaxi, a naxa: Bayo a falama ɛ ma fa fala
    ɛ tan geyane bata muxune halagi, ɛ yi findi ɛ yɛtɛna yamana diine faxa xunna ra,'
  haw-1868: Ke i mai nei Iehova ka Haku, penei; No ka lakou olelo ana ia oukou, ua
    ai oe i kanaka, a ua hoonele oe i kou mau lahuikanaka;
  arb-NAV: 'لأَنَّهُمْ قَالُوا لَكِ: أَنْتِ مُفْتَرِسَةُ النَّاسِ وَمُثْكِلَةُ شُعُوبِكِ'
  ewe-ewe: “Aleae Aƒetɔ Yehowa gblɔe nye esi, ‘Esi amewo gblɔna na mi be mieɖua amelã,
    eye mieɖea vi ɖa le miaƒe dukɔ ŋuti ta la,
  eng-LEE: 'Thus hath said the Lord Eternal, Because they say unto you, Thou land
    devourest up men, and hast been one that hath ever cast out thy nations:'
  asm-FB: 'প্ৰভু যিহোৱাই এই কথা কৈছে: “তুমি মনুষ্য গ্ৰাসকাৰিণী আৰু তোমাৰ জাতিৰ সন্তানহীন-কাৰিণী”
    বুলি তেওঁলোকে তোমালোকক কয়;'
  sus-A: «وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ، عَ نَشّ؛ ‹مِشِيٍ تٌ عَ قَلَمَ، عَ وٌ
    تَن عِسِرَيِلَ بْشِ مِشِيٍ دٌنمَ، وٌ عَ نِيَ عٍ شَ شَنِن كٌنيِيَ كُي،
  fra-SBL: '"''Le Seigneur Yahvé dit : « Parce qu''on te dit : ''Tu es un dévoreur
    d''hommes, et tu as été un endeuillé de ta nation'' ;'
  hbo-hbo: כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה יַ֚עַן אֹמְרִ֣ים לָכֶ֔ם אֹכֶ֥לֶת אָדָ֖ם *אָתִּי
    (אָ֑תְּ) וּמְשַׁכֶּ֥לֶת *גֹּויֵךְ (גֹּויַ֖יִךְ) הָיִֽית׃
  piu-2006: '@see-verse:EZK.036.012'
  kik-kik: '“ ‘Mwathani Jehova ekuuga ũũ: Tondũ andũ maramwĩra atĩrĩ, “Inyuĩ mũniinũkagia
    andũ, na mũgatunya rũrĩrĩ rwanyu ciana ciaruo,”'
  fra-NCL: 'Ainsi parle le Seigneur Yahweh : Parce qu’ils vous disent : Tu as dévoré
    des hommes, et tu as privé ta nation de ses enfants,'
  cek-AK: Angraeng Sithaw mah hae tiah thuih; kaminawk mah nang khaeah, nang, long
    loe kaminawk to na caak moe, a caanawk doeh nam rosak, tiah thuih o;
  cuk-cuk: '”Bab-Jehová-Bela-Gangued-Nikadi weyob soged: ‘Ar bemar-annik sogmalad,
    bemarde dulemar-domaladye, degi, be-mimmigan na be dukin oburgwedye.'
  uig-CYR: 'Рәб Пәрвәрдигар мундақ дәйду: — Чүнки уларниң силәргә: «Силәр адәмләрни
    йәйсиләр, өз елиңларни балилардин җуда қилғансиләр!» дегини түпәйлидин,'
  tel-2017: ప్రభువైన యెహోవా చెప్పేదేమిటంటే, ‘దేశమా, నువ్వు మనుషులను తినేస్తున్నావు.
    నీ రాజ్యాల్లోని పిల్లలు చచ్చిపోయారు’ అని ప్రజలు నీ గురించి చెప్పుకుంటున్నారు.
  hat-BSA: '“‘Konsa pale Senyè BONDYE a: “Akoz lòt nasyon yo di nou: ‘Ou se yon pèp
    ki manje moun e ou te fè peye ou pèdi pitit li yo,’'
  kos-kos: '“Nga, LEUM GOD Fulatlana, fahk: Pwaye lah mwet uh pangon facl suwos facl
    in mongo mwet, ac elos fahk pac mu facl se inge pisrala tulik nutin mutunfacl
    suwos.'
  hbo-WLC: כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה יַ֚עַן אֹמְרִ֣ים לָכֶ֔ם אֹכֶ֥לֶת אָדָ֖ם אתי
    וּמְשַׁכֶּ֥לֶת גויך הָיִֽית׃
  ibo-ibo: “ ‘Onye kachasị ihe niile elu, bụ Onyenwe anyị sịrị, nʼihi na ụfọdụ mba
    na-ekwutọ gị na-asị, “Ị bụ ala na-eri ụmụ ya, ala na-agbaba ndị ya aka ụmụ.”
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ସେମାନେ ତୁମ୍ଭକୁ କହନ୍ତି, ‘ହେ ଦେଶ, ତୁମ୍ଭେ
    ମନୁଷ୍ୟ ଗ୍ରାସକ ଓ ନିଜ ଦେଶୀୟମାନଙ୍କର ନାଶକ ହୋଇଅଛ,’
  chk-chk: 'Iei aloi ngang Kot ewe Samol mi Lapalap: Pokiten aramas ra apasa usun
    ewe fanü Israel, pwe a ochoch aramas o niela püsin nöün,'
  rop-rop: Basdam pipul bin tok, “Yumob bigwan hil nomo bin abum naf daga blanga fidim
    yumob pipul en deibin jidan hanggriwan.” Dijan trubala.
  ukr-1871: 'Так говорить Господь Бог: За те, що про вас говорять: Ти земля така,
    що пожерає людей, бо дозволяєш нарід твій бездїтним робити, —'
  deu-1951: 'So spricht Gott, der HERR: Weil sie zu euch sagen: «Du warst eine Menschenfresserin
    und hast dein Volk der Kinder beraubt»,'
  eng-JPS: 'Thus saith the Lord GOD: Because they say unto you: Thou land art a devourer
    of men, and hast been a bereaver of thy nations;'
  srp-1865: 'Ovako veli Gospod Gospod: što vam govore da ste zemlja koja proždire
    ljude i zatire svoje narode,'
  lug-lug: “ ‘Bw’ati bw’ayogera Mukama Katonda nti, Kubanga abantu baboogerako nti,
    “Musaanyaawo abantu ne mumalawo ezzadde lye ggwanga lyammwe,”
  heb-heb: כה אמר אדני יהוה יען אמרים לכם אכלת אדם אתי ומשכלת גויך היית׃
  ben-IRV: প্রভু সদাপ্রভু এই কথা বলেন, “তারা তোমাকে মানুষ গ্রাসক ও নিজ জাতির সন্তান-নাশক
    বলে;”
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਉਹ ਤੁਹਾਨੂੰ ਆਖਦੇ ਹਨ ਕਿ ਤੁਸੀਂ ਆਦਮੀਆਂ ਨੂੰ ਹੜੱਪ ਕਰਦੇ
    ਹੋ ਅਤੇ ਤੁਸੀਂ ਆਪਣੀ ਕੌਮ ਨੂੰ ਬੇ-ਔਲਾਦ ਕੀਤਾ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ အချင်းပြည်၊ သင် သည် လူ တို့ကို ကိုက်စား
    တတ်၏။ ကိုယ် အမျိုးသား တို့ကို လုယူ ဖျက်ဆီးတတ်၏ဟု သူတပါး ဆို သောကြောင့် ၊
  hmo-hmo: '“Lau, Lohiabada Dirava ese inai bamona lau gwau: Taunimanima idia gwau
    Israela tano ese iena taudia ia haorea noho, bona ia ese iena bese taudia edia
    natudia be mase dekenai ia abidia lao.'
  urd-urd: 'ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि चूँकि वह तुझ से कहते हैं, ''ऐ ज़मीन,
    तू इंसान को निगलती है और तूने अपनी क़ौमों को बेऔलाद किया।'
  rus-SYN: 'Так говорит Господь Бог: за то, что говорят о вас: “ты - земля, поедающая
    людей и делающая народ твой бездетным”'
  bqc-SIM: Ma Dii Lua ma mɛ̀, lá wì oɛ́ i gbɛ̃́ↄ mↄ́mↄ, i tó á gbɛ̃́ↄ nɛ́ↄ aaↄ
    kɛsai,
  tcz-CHONGTHU: Hichehi thaneitah Pakai thusei chu ahi. Namtin vaipi danghon totnan
    naneijun, hitin aseijuve. Israel tehi amaho mite vallhuma chuleh ahinsao achateo
    kichom mang peh te ahiuve, atiuve.
  mar-mar: प्रभू परमेश्वर असे म्हणतो, कारण लोक तुम्हास म्हणतात, “तू लोकांस खाणारा
    देश आहेस, आणि तुझ्या देशाची मुले मरत आहेत.
  qub-qub: '«Juc-lä nasyun runacunaga ashllir manacajman churashushpayquimi nircaycan:
    ‹Israel jircacunaga runa micojmi. Marcatapis jaguiycun wamraynajtami› nir.'
  bqp-bqp: Wee tɔmbɑ gerumɔ bɑ mɔ̀, Isirelin tem mu sɑ̃ɑ nge gbeeku yɑɑ ye yɑ yen
    tiin binu temmɔ.
  hat-hat: 'Men sa Seyè sèl Mèt la di ankò: -Yo te mache di: Peyi a ap manje moun
    li yo. L''ap touye tout pitit moun ki rete ladan l'' yo. Se te vre.'
  eng-BSB: 'For this is what the Lord GOD says: Because people say to you, ‘You devour
    men and deprive your nation of its children,’'
  eng-WEBPB: '“‘The Lord GOD says: “Because they say to you, ‘You are a devourer of
    men, and have been a bereaver of your nation;’'
  kbq-kbq: Hagi Ra Anumzana Agra Anumzamo'a amanage hie, Vahe'mo'za tamagrikura amanage
    hu'za nehaze, tamagra vahera zamazeri haviza nehuta, mofavreramina zamazeri kefoneraze.
  nhe-BL: '“ ‘Na, niimoTECO Tlen Más Nijpiya Tlanahuatili, niquijtohua: Melahuac achtohui
    sequinoc tlaltini ehuani quiijtohuayayaj para nopa tlali Israel quinchihuayayaj
    ma miquica itlacajhua ica mayantli.'
  gub-BL: Ihe pezar Tuweharupi Wiko Ma'e amume'u ko ma'e peme kury. — Puru'u ma'e,
    i'i teko Izaew ywy pe wà. — Imunar ywy ta'yr wanehe, i'i wà. Azeharomoete uze'eg
    nezewe wà.
  eng-DRA: 'Thus saith the Lord God: Because they say of you: Thou art a devourer
    of men, and one that suffocatest thy nation:'
