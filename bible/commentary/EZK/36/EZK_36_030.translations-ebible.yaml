verse: EZK.036.030
translations:
  mal-C: ക്ഷാമംനിമിത്തം നിങ്ങൾ ഇനിയൊരിക്കലും രാഷ്ട്രങ്ങൾക്കിടയിൽ നിന്ദ അനുഭവിക്കാതിരിക്കേണ്ടതിന്
    ഞാൻ വൃക്ഷങ്ങളുടെ ഫലവും വയലിലെ വിളവും വർധിപ്പിക്കും.
  deu-TKW: Und ich werde die Früchte der Bäume und den Ertrag der Felder mehren, damit
    ihr nicht noch einmal die Schmach einer Hungersnot unter den Völkern auf euch
    nehmen müßt.
  lin-lin: Nakosala ete banzete mpe milona ya bilanga ebota ebele, mpo ete boyoka
    lisusu soni te na miso ya bikolo likolo ya nzala.
  eng-LSV: And I have multiplied the fruit of the tree, || And the increase of the
    field, || So that you do not receive a reproach of famine among nations anymore.
  eng-GNV: For I will multiplie the fruite of the trees, and the increase of the fielde,
    that ye shall beare no more the reproch of famine among the heathen.
  eng-WEBSTER: And I will multiply the fruit of the tree, and the increase of the
    field, that ye shall receive no more reproach of famine among the heathen.
  nhw-BL: Nojquiya nijchihuas para nopa cuame ma temacase miyac inintlajca huan amomilhua
    ma temacaca miyac pixquistli. Huan catli ehuani ipan nopa tlali catli anmechyahualojtoque
    ayacmo huelis anmechpinajtise pampa ayacmo anquipanose mayantli.
  swh-ONEN: Nitaongeza matunda ya miti na mazao ya mashamba, ili kwamba msipate tena
    aibu miongoni mwa mataifa kwa ajili ya njaa.
  bba-bba: Kon de dɑ̃nu nu mɑ, kpɑ ɡbeɑ yu dĩɑnu ko kpɑ bu ku mɑɑ sekuru wɑ ɡɔ̃ɔrun
    sɔ̃ bwesenu sɔɔ.
  eng-KJVCPB: And I will multiply the fruit of the tree, and the increase of the field,
    that ye shall receive no more reproach of famine among the heathen.
  luo-luo: Anami olembeu kod cham mag puotheu nyag mangʼeny, kendo ok unuchak une
    wichkuot e dier ogendini nikech wach kech.
  meu-meu: Au huahuadia bona uma anianidia baina hahohodia; bena bese idau-idau bogaragidiai
    basio hemarai lou, hitolo dainai.
  npi-ULB: रूखको फल र भूमिको उब्जनी म बढाउनेछु ताकि तिमीहरूले जातिहरूका बिचमा फेरि
    कहिल्यै अनिकालको लाज सहनेछैनौ ।
  yor-yor: Èmi yóò sọ èso àwọn igi yín àti ohun ọ̀gbìn oko yín di púpọ̀, nítorí kí
    ẹ̀yin kí ó má ṣe jìyà ìdójútì mọ́ láàrín àwọn orílẹ̀-èdè náà nítorí ìyàn.
  pes-OPCB: میوهٔ درختان و محصول مزارعتان را زیاد می‌کنم تا دیگر به علّت قحطی مورد
    تمسخر قومهای همجوار قرار نگیرید.
  tgl-ULB: Pararamihin ko ang bunga ng punongkahoy at ang ani ng bukirin upang hindi
    na ninyo mararanasan ang kahihiyan ng taggutom sa mga bansa.
  cbu-NT: Mishat, tatsumaris zapan yusimaam mzarshis wayachima. Ndusha katungats siyaam
    pshataku, nda siy arapchee tputs pazitssa.
  hui-hui: '@see-verse:EZK.036.029'
  mya-mya: ငါ​သည်​သစ်​သီး​ဝ​လံ​များ​နှင့်​ကောက်​ပဲ သီး​နှံ​များ​ကို​အ​ထွက်​တိုး​စေ​မည်။
    ဤ နည်း​အား​ဖြင့်​လူ​မျိုး​တ​ကာ​တို့​တွင်​သင် တို့​ကို​အ​သ​ရေ​ပျက်​စေ​သည့်​အ​စာ​ငတ်
    မွတ်​ခေါင်း​ပါး​ခြင်း​ကပ်​သင့်​တော့​မည် မ​ဟုတ်။-
  bod-N: ཁྱོད་རྣམས་ལ་མི་རིགས་ཀུན་གྱི་ཁྲོད་དུ་མུ་གེའི་རྐྱེན་གྱིས་ངོ་ཚ་མི་ཐེབས་པའི་ཆེད་དུ།
    ངས་ལྗོན་ཤིང་གི་ཤིང་ཏོག་དང་ས་ཞིང་གི་ཐོན་རྫས་རྣམས་མང་དུ་འཕེལ་བར་བྱའོ། །
  sna-sna: Ndichawanza zvibereko zvemiti uye nezvirimwa zveminda, kuitira kuti murege
    kuzoshorwazve pakati pendudzi nokuda kwenzara.
  spa-BLM: Multiplicaré el fruto del árbol y la cosecha del campo, para que no recibas
    más el reproche del hambre entre las naciones.
  cac-cac: Ol vac' val yac' sat te eyavb'en te' yed' masanil tastac tzeyavej d'a sat
    luum, yic vach' man̈xo ol ex b'uchjoc yuj juntzan̈xo nación yuj eyac'an vejel.
  swh-ULB: Nitaongeza tunda la mti na kuzalisha kwenye mashamba ili kwamba msichukue
    tena aibu ya njaa juu ya mataifa.
  bel-bel: І памножу плады на дрэвах і ўтворы палёў, каб болей не цярпець вам паглуму
    ад народаў праз голад.
  deu-ELBBK: Und ich werde die Frucht des Baumes und den Ertrag des Feldes vermehren,
    damit ihr nicht mehr den Schimpf einer Hungersnot tragt unter den Nationen.
  mbb-OT: Ibpeveǥas ku te mahabet is menge kayu niw wey ibpezekelè ku is menge abut
    niw, su wey kew kenè en mepeel-elezi ziyà te zuma he menge nasyun tenged te kebitila
    niw.
  mal-2015: നിങ്ങൾ ഇനിമേൽ ജാതികളുടെ ഇടയിൽ ക്ഷാമത്തിന്റെ നിന്ദ അനുഭവിക്കാതിരിക്കേണ്ടതിന്നു
    ഞാൻ വൃക്ഷങ്ങളുടെ ഫലവും നിലത്തിന്റെ വിളവും വർദ്ധിപ്പിക്കും.
  rmc-rmc: Dava, hoj te barol but ovocje pro stromi the but uľipen pre maľa, hoj o
    aver narodi tumen imar te na dikhen tele vaš oda, hoj san bokhale.
  pes-OPV: و میوه درختان و حاصل زمین رافراوان خواهم ساخت تا دیگر در میان امت هامتحمل
    رسوایی قحط نشوید.
  ron-1924: Вой ынмулци родул помилор ши венитул кымпулуй, ка сэ ну май пуртаць окара
    фоаметей принтре нямурь.
  ben-OBCV: আমি গাছের ফল ও ক্ষেতের ফসল বৃদ্ধি করব, যেন দুর্ভিক্ষের দরুন তোমরা জাতিগণের
    মধ্যে আর অসম্মান ভোগ না করো।
  som-som: Oo midhaha dhirtana iyo waxa beeraha ka baxaba, waan badin doonaa, si aydaan
    mar dambe cay abaareed quruumaha uga dhex helin.
  lat-VUC: Et multiplicabo fructum ligni, et genimina agri, ut non portetis ultra
    opprobrium famis in gentibus.
  eng-ASVBT: And I will multiply the fruit of the tree, and the increase of the field,
    that ye may receive no more the reproach of famine among the nations.
  ita-1885: Ed accrescerò i frutti degli alberi, e la rendita de' campi; acciocchè
    non riceviate più vituperio fra le genti, per la fame.
  eng-LXXUP: And I will multiply the fruit of the trees, and the produce of the field,
    that ye may not bear the reproach of famine among the nations.
  eng-ULB: I will multiply the fruit of the tree and the produce of the field so that
    you will no longer bear the shame of famine among the nations.
  spa-VBL: También me aseguraré de que tengas buenas cosechas en tus huertos y campos,
    para que no te burlen más las otras naciones a causa del hambre.
  fra-_FOB: Je multiplierai le fruit des arbres et le produit des champs, afin que
    vous ne portiez plus l'opprobre de la famine parmi les nations.
  mal-mal: നിങ്ങൾ ഇനി ഒരിക്കലും ജനതകളുടെ ഇടയിൽ ക്ഷാമത്തിന്റെ നിന്ദ അനുഭവിക്കാതെയിരിക്കേണ്ടതിന്
    ഞാൻ വൃക്ഷങ്ങളുടെ ഫലവും നിലത്തിന്റെ വിളവും വർദ്ധിപ്പിക്കും.
  urd-GVR: Maiṅ bāġhoṅ aur khetoṅ kī paidāwār baṛhā dūṅgā tāki āindā tumheṅ mulk meṅ
    kāl paṛne ke bāis dīgar qaumoṅ ke tāne sunane na paṛeṅ.
  suz-BL: गो रवा आन फल नु रू ङा मारेइ मारेइ आन कली शुश सेल्‍नुङ। मोपा गेपुकी गेनायो
    रागी रागी ङा मुर आन दातेम अन्‍काल पा मुने मदोक्‍नीनी। इजीकीएल ३४:२९; योएल २:१९
  eng-NOY: And I will multiply the fruit of the tree, and the increase of the field,
    that ye may receive no more the reproach of famine among the nations.
  ita-1927: e farò moltiplicare il frutto degli alberi e il prodotto de’ campi, affinché
    non siate più esposti all’obbrobrio della fame tra le nazioni.
  ckb-ckb: بەری دار و بەروبوومی کێڵگە زۆر دەکەم، بۆ ئەوەی لەمەودوا لەنێو نەتەوەکان
    بەهۆی قاتوقڕییەوە ئابڕووتان نەچێت.
  eng-BBE: And I will make the tree give more fruit and the field fuller produce,
    and no longer will you be shamed among the nations for need of food.
  kan-OKCV: ಜನಾಂಗಗಳಲ್ಲಿ ನಿಮಗೆ ಬರಗಾಲದ ನಿಂದೆಯು ಇನ್ನು ಮೇಲೆ ಬಾರದ ಹಾಗೆ ನಾನು ಮರಗಳ ಫಲವನ್ನೂ
    ಹೊಲದ ಆದಾಯವನ್ನೂ ಹೆಚ್ಚಿಸುವೆನು.
  tam-2017: நீங்கள் இனிமேல் தேசங்களுக்குள்ளே பஞ்சத்தினால் உண்டாகும் நிந்தையை அடையாதபடி,
    மரத்தின் பழங்களையும் வயலின் பலன்களையும் பெருகச்செய்வேன்.
  spa-RV-1909: Multiplicaré asimismo el fruto de los árboles, y el fruto de los campos,
    porque nunca más recibáis oprobio de hambre entre las gentes.
  ron-BTF: Și voi înmulți rodul pomilor și venitul câmpului, ca să nu mai primiți
    ocara foametei printre păgâni.
  eng-WEBP: I will multiply the fruit of the tree and the increase of the field, that
    you may receive no more the reproach of famine among the nations.
  eng-FBV: I will also make sure you have good harvests from your orchards and fields,
    so that you won't be mocked by other nations anymore because of famine.
  nld-1939: Ook zal Ik de vruchtbaarheid der bomen en de opbrengst van het veld vergroten,
    opdat ge de schande van honger te lijden niet meer hoeft te verduren onder de
    volken.
  nch-BL: Nojquiya nijchihuas para nopa cuame ma temacase miyac inintajca huan amomilhua
    ma temacaca miyac pixquisti. Huan cati ehuani ipan nopa tali cati amechyahualojtoque
    ayecmo huelis amechpinajtise pampa ayecmo anquipanose mayanti.
  vie-1934: Ta sẽ thêm nhiều trái cây và hoa lợi của đồng ruộng, hầu cho các ngươi
    không vì đói kém chịu sự xấu hổ ở giữa các nước.
  hin-CV: मैं पेड़ों के फलों की संख्या में वृद्धि करूंगा और खेत के फसल को भी अधिक
    उपजाऊंगा, ताकि तुम्हें अकाल के कारण जाति-जाति के लोगों के बीच कलंकित न होना पड़े.
  spa-BES: Y haré que el árbol dé más frutos y que el campo sea más abundante, y ya
    no serán avergonzados entre las naciones por necesidad de alimento.
  tdx-tdx: Hampiregoregoeko ka o voan-kataeo, naho ty havokara’ o tetekeo, tsy hinjè’
    ty kerè ka nahareo añivo’ o kilakila’ ndatio.
  tha-KJV: เราจะกระทำให้ผลของต้นไม้และไร่นาอุดมสมบู​รณ​์ เพื่อเจ้าจะไม่ต้องทนรับความอับอายขายหน้าเพราะการกันดารอาหารท่ามกลางประชาชาติ​อี​กเลย
  por-BR-2018: Também multiplicarei o fruto dos árvores, e o produto do campo, para
    que nunca mais recebais a humilhação da fome entre as nações.
  deu-ELO: und ich werde die Frucht des Baumes und den Ertrag des Feldes mehren, auf
    daß ihr nicht mehr den Schimpf einer Hungersnot traget unter den Nationen.
  eng-WYC-2018: And I shall multiply the fruit of (the) tree, and the seeds of the
    field, that ye bear no more the shame of hunger among heathen men (or so that
    ye no more bear the shame, or the reproach, of famine among the heathen).
  epo-epo: Mi multigos la fruktojn de la arboj kaj la produktaĵojn de la kampo, por
    ke vi ne plu havu antaŭ la nacioj honton pri malsato.
  uig-PIN: Mǝn dǝrǝhlǝrning mewisini wǝ etizdiki mǝⱨsulatlarni awutimǝnki, silǝr aqarqiliⱪ
    tüpǝyldin ǝllǝr arisida xǝrmǝndǝ bolmaysilǝr.
  beo-beo: 'Na da dilia fage legesu ifa amo fage baligili legema:mu, amola dilia ifabi
    amo ha:i manu bagade heda:ma:mu. Amasea, dilia da ha: eno bu hame ba:muba:le,
    fifi asi gala eno ba:ma:ne, dilia da bu hame gogosiamu.'
  tpi-OTNT: '@see-verse:EZK.036.029'
  hau-SA: Zan ƙara ’ya’yan itatuwa da amfanin gona, saboda kada ku ƙara shan kunya
    a cikin al’ummai saboda yunwa.
  uig-LAT: Men derexlerning méwisini we étizdiki mehsulatlarni awutimenki, siler acharchiliq
    tüpeyldin eller arisida shermende bolmaysiler.
  nde-nde: Ngizakwandisa izithelo zezihlahla kanye lamabele emasimini, ukuze lingabi
    lehlazo futhi phakathi kwezizwe ngenxa yendlala.
  ton-ton: Pea te u fakatupu ke lahi ʻae fua ʻi he ʻakau, mo e fua ʻoe kelekele, koeʻuhi
    ke ʻoua naʻa toe manuki ʻaki hoʻomou hongea ʻe he kakai hiteni.
  ces-1613: Rozmnožím i ovoce stromů a úrody polní, tak že neponesete více potupy
    hladu mezi národy.
  eng-WMB: I will multiply the fruit of the tree and the increase of the field, that
    you may receive no more the reproach of famine among the nations.
  tam-TCV: நீங்கள் நாடுகளின் மத்தியில் இனியொருபோதும் பஞ்சத்தினால் வாடும் அவமானத்திற்குள்ளாகாதபடி,
    மரங்களின் பழங்களையும், வயலின் விளைச்சல்களையும் பெருகப்பண்ணுவேன்.
  ceb-ULB: Padaghanon ko ang bunga sa kahoy ug ang abot sa uma aron dili na kamo maulawan
    sa kagutom taliwala sa mga nasod.
  pol-UBG: Rozmnożę też owoc drzew i plony pól, abyście już nie znosili hańby głodu
    wśród narodów.
  agr-agr: Tuja ashí numi nejen aidaunak, atum ajakmamu aidaujai senchi nejemtikatnaitjai,
    wagki atum nujantai waitiagmin, tikich nugkanmaya aidau dushiktamaina nunak ataktu
    awagkig dushiktamjashtinme tau asan.
  kyc-kyc: Dopako pyuo lopo kone seramopa yuu liti andake dupwa pipa moŋo nyuo palya
    namili lapala isa jingi nenge isa dupwana lokwaso palyuo kakana pinyi nembakaro.
  urd-GVU: مَیں باغوں اور کھیتوں کی پیداوار بڑھا دوں گا تاکہ آئندہ تمہیں ملک میں کال
    پڑنے کے باعث دیگر قوموں کے طعنے سننے نہ پڑیں۔
  deu-1912: Ich will die Früchte auf den Bäumen und das Gewächs auf dem Felde mehren,
    daß euch die Heiden nicht mehr verspotten mit der Teuerung.
  kan-2017: ನೀವು ಕ್ಷಾಮ ದೇಶದವರೆಂದು ಜನಾಂಗಗಳು ಇನ್ನು ನಿಮ್ಮನ್ನು ನಿಂದಿಸದಂತೆ, ನಾನು ಮರದ ಹಣ್ಣನ್ನೂ,
    ಹೊಲದ ಬೆಳೆಯನ್ನೂ ಹೆಚ್ಚಿಸುವೆನು.
  yap-yap: Bay gu gagiyegnag e gek’iy ni yima kay wom’ngin nge yib wom’ngin ni pire’,
    ma ku er i tay e woldug romed, nge dabki yib e uyongol ngomed ma dabki moning
    nagmed e pi nam.
  hlt-MCSB: Thing thaih neh khohmuen thaih te ka thawt sak ni. Te daengah ni khokha
    kah kokhahnah loh namtom taengah koep n'loh uh pawt eh.
  mdy-ETH: ዒንሢኮ ዱማ ዱማ ሚፆንታ ሃኣኮንታኮ ዓኣፖ ታኣኒ ዺቢሻንዳኔ፤ ዬካፓ ሜሌ ዴሮ ባኣካ ዒንሢ ዻውሲሳ ናይዚ ሄላዓኬ።
  twi-ASANTE: Mɛma nnua so aba ayɛ bebree na mfuo nso abɔ nnɔbaeɛ sɛdeɛ ɛkɔm enti
    mo anim rengu ase bio wɔ amanaman no mu.
  eng-WEBU: I will multiply the fruit of the tree and the increase of the field, that
    you may receive no more the reproach of famine among the nations.
  wal-wal: Koshaa gaasuwan intte kawotettatu giddon kauyyennaadan, taani intte mittaa
    aifiyaanne intte shooqaa kattaa darissana.
  spa-PDDPT: Multiplicaré el fruto del árbol y el producto del campo, de modo que
    nunca más reciban la afrenta del hambre entre las naciones.
  gun-gun: Ajapo 'rã yvyra hi'a porã ha'e mba'ety rupi ipyau va'e oiko porã aguã rami,
    karuai káuxa yvy regua kuery pendejojai rei ve'ỹ aguã.
  ilo-ULB: Paaduekto ti bunga ti kayo ken ti ipaay ti talonyo, tapno saanyonton a
    pulos a baklayen ti bain ti panagbisin kadagiti nasion.
  kpg-kpg: Au ga haga logo nia huwa o godou laagau mo godou gowaa, gi dee hai hua
    di tau hiigai adu gi goodou, ga haga langaadia goodou i baahi nia guongo ala i golo.
  uig-ARA: مەن دەرەخلەرنىڭ مېۋىسىنى ۋە ئېتىزدىكى مەھسۇلاتلارنى ئاۋۇتىمەنكى، سىلەر
    ئاچارچىلىق تۈپەيلدىن ئەللەر ئارىسىدا شەرمەندە بولمايسىلەر.
  sus-sus: N wuri bogie nun xɛ sansie rawuyama nɛ, alako kaamɛ naxa wo rayarabi ɲamanɛe
    tagi sɔnɔn.
  pon-2006: I pahn katohtowehla wahn amwail tuhke kan oh audepen sapwamwail kan, pwe
    lehk en dehr pwurehng wiawi oh kanamenekeikumwailla nanpwungen wehi kan.
  jae-jae: Aê gabe jakêŋ ka ênam ŋanô to kôm ênam ŋanô êtu taêsam gebe tôbôm, taŋ
    êŋgôm waem sec aŋga tenteŋlatunêŋ naŋ, teŋ êsa êtiam atom,
  ksd-ksd: Ina vapealane ra vuai ra davai ma ra vuai ra uma, ma ra umana Tematana
    pa diat a pidimuane mule avat ure ra mulmulum.
  grc-BRENT: Καὶ πληθυνῶ τὸν καρπὸν τοῦ ξύλου, καὶ τὰ γεννήματα τοῦ ἀγροῦ, ὅπως ἂν
    μὴ λάβητε ὀνειδισμὸν λιμοῦ ἐν τοῖς ἔθνεσι.
  ind-AYT: Aku akan memperbanyak buah pohon dan hasil ladang, sehingga kamu tidak
    akan menerima aib kelaparan lagi di antara bangsa-bangsa.
  nya-nya: Ndidzachulukitsa zipatso za mʼmitengo yanu ndi zokolola za mʼmunda mwanu,
    kotero kuti simudzanyozedwanso pakati pa anthu a mitundu ina chifukwa cha njala.
  hrv-hrv: Umnožit ću plod drveća i rod njiva da ne podnosite više zbog gladi sramotu
    među narodima.
  mps-mps: '@see-verse:EZK.036.029'
  tpi-tpi: '@see-verse:EZK.036.029'
  dan-1931: Jeg mangfoldiggør Træernes Frugter og Markens Afgrøde, for at I ikke mere
    skal tage en Hungersnøds Skændsel på eder blandt Folkene.
  vie-OVCB: Ta sẽ cho các ngươi được mùa trái cây và ngũ cốc dư dật đến nỗi các dân
    tộc lân bang không bao giờ còn chế nhạo các ngươi về nạn đói.
  guj-2017: હું વૃક્ષોનાં ફળ અને ખેતીની પેદાશમાં વૃદ્ધિ કરીશ તેથી લોકોમાં તમારે કદી
    દુકાળનું મહેણું સાંભળવું પડે નહિ.
  pon-2006A: I pahn katohtowehla wahn amwail tuhke kan oh audepen sapwamwail kan,
    pwe lehk en dehr pwurehng wiawi oh kanamenekeikumwailla nanpwungen wehi kan.
  por-BRBSL: Multiplicarei o fruto da árvore e o aumento do campo, para que não recebais
    mais a reprovação da fome entre as nações.
  cth-cth: Thingthai rompo ka pungdaw sak vaiteh, na law dawk rawca ka tâco sak han.
    Hottelah takang a tho e kecu dawk, hnehnapnae na khang awh mahoeh toe.
  twi-twi: Mɛma nnua so aba ayɛ bebree na mfuw nso abɔ nnɔbae sɛnea ɔkɔm nti mo anim
    rengu ase bio wɔ amanaman no mu.
  hlt-hlt: Thing thaih neh khohmuen thaih te ka thawt sak ni. Te daengah ni khokha
    kah kokhahnah loh namtom taengah koep n'loh uh pawt eh.
  tbz-SIM: Dɛtie mbo mpɛí mmɛdiɛ̀ nkɛ̀ tidiitì pɛí mmɛdiɛ̀ nkɛ̀ ifɛi tɛ̃́nkɛ bɑ́ ndi
    bo ibotí tɛì cuokɛ̀.
  msy-2020: Kɨ ian temer bebar amightɨ, da ovɨzir bar avɨriba ikɨ bar avɨrasemegham.
    Eghtɨ dagheba otevir dughiaba ua ia bativan kogham. Eghtɨ ia Kantrin Igharazibar
    Gumazamizibar damazimɨn uam aghumsɨghan kogham.
  dop-dop: Mɑɑ yele nɑ tɩɩŋ kʋlʋlʋm huki. Tɛtʋ kɑ́ lʋlɩ tɔɣɔnɑɣɑ. Ɩlɛ ɩ́ kɑɑ tɑsɑ
    nyɔɣɔsɩ fɛɛlɛ kɛ tɔɣɔʋ kɛ piitimnɑɑ tɑɑ.
  azb-azb: Bir daha millətlər içində aclıq rüsvayçılığını çəkməyəsiniz deyə ağacın
    meyvəsini, tarlanın məhsulunu çoxaldacağam.
  eng-DBY: And I will multiply the fruit of the trees and the increase of the field,
    so that ye may receive no more the reproach of famine among the nations.
  hin-2017: मैं वृक्षों के फल और खेत की उपज बढ़ाऊँगा, कि जातियों में अकाल के कारण
    फिर तुम्हारी निन्दा न होगी।
  wol-KYG: Maay ful doomu garab ak meññeefum tool, ba dootuleen am gàccey xiif fi
    digg yéefar yi.
  eng-YLT: And I have multiplied the fruit of the tree, And the increase of the field,
    So that ye receive not any more a reproach of famine among nations.
  eng-WYC-2017: And I shall multiply the fruit of tree, and the seeds of the field,
    that ye bear no more the shame of hunger among heathen men.
  eng-WMBB: I will multiply the fruit of the tree and the increase of the field, that
    you may receive no more the reproach of famine amongst the nations.
  urd-GVH: मैं बाग़ों और खेतों की पैदावार बढ़ा दूँगा ताकि आइंदा तुम्हें मुल्क में
    काल पड़ने के बाइस दीगर क़ौमों के ताने सुनने न पड़ें।
  rug-rug: Arau kote va katakata i sari na vuvua koari na hudahuda meke va namu va
    leana i sari na linetelete pa inuma, pude mi lopu kurekure pule pa kenudia ri
    na butubutu koa gua sapu kamoa soṉe sa popoa.
  gaz-gaz: Akka isin siʼachi sababii beelaatiin fuula sabootaa duratti hin salphanneef,
    ija mukkeeniitii fi midhaan lafa qotiisaa nan baayʼisa.
  fra-LSG: Je multiplierai le fruit des arbres et le produit des champs, afin que
    vous n’ayez plus l’opprobre de la famine parmi les nations.
  gnn-gnn: Yo, ŋathanydja yurru ŋuthan mirithirrina dhikana wal'ŋu ḻatju'thirrina,
    ga ḻukanydja nhuma yurru, bala märr‐bakthunna ŋuriŋinydjayi, ga yakana ŋayi yurru
    biyapul ŋunhiyi wäŋa baṉḏanydhirri ga räwakthirri, ŋathamiriwyirrinydja.
  yal-yal: N wudi bogine nun sansine rawuyama ayi nɛn alogo ɛ nama fa rayarabi kamɛni
    sɔnɔn siyane yɛ.
  haw-1868: Alaila e hoonui au i ka hua o ka laau, a me ka mea ulu o ka mahina ai,
    i ole e loaa hou ia oukou ka hoinoia no ka wi iwaena o na lahuikanaka.
  arb-NAV: وَأُكَثِّرُ أَثْمَارَ الأَشْجَارِ وَمَحَاصِيلَ الْحَقْلِ لِئَلّا تَتَعَرَّضُوا
    لِعَارِ الْجُوعِ بَيْنَ الأُمَمِ.
  ewe-ewe: Madzi atikutsetsewo kple miaƒe agblemenukuwo ɖe edzi, ale be miagaɖu ŋukpe
    le dukɔwo dome le dɔwuame ta o.
  eng-LEE: 'And I will multiply the fruit of the trees, and the products of the field:
    in order that ye may receive no more reproach on account of famine among the nations.'
  asm-FB: তোমালোকে জাতিবোৰৰ মাজত দুৰ্ভিক্ষৰ দুৰ্ণাম আৰু নাপাবৰ কাৰণে গছৰ ফল আৰু পথাৰৰ
    উৎপন্ন বস্তু মই বৃদ্ধি কৰিম।
  sus-A: ﭑ وُرِ بٌفِيٍ نُن شّ سَنسِيٍ رَوُيَمَ نّ، عَلَكٌ كَامّ نَشَ وٌ رَيَرَبِ حَمَنّيٍ
    تَفِ سْنْن.
  fra-SBL: Je multiplierai les fruits des arbres et les produits des champs, afin
    que vous n'ayez plus à souffrir de la famine parmi les nations.
  hbo-hbo: וְהִרְבֵּיתִי֙ אֶת־פְּרִ֣י הָעֵ֔ץ וּתְנוּבַ֖ת הַשָּׂדֶ֑ה לְמַ֗עַן אֲ֠שֶׁר
    לֹ֣א תִקְח֥וּ עֹ֛וד חֶרְפַּ֥ת רָעָ֖ב בַּגֹּויִֽם׃
  piu-2006: '@see-verse:EZK.036.029'
  kik-kik: Nĩngaingĩhia maciaro ma mĩtĩ na maciaro ma mũgũnda, nĩgeetha mũtikanacooke
    kũnyararwo mũrĩ thĩinĩ wa ndũrĩrĩ tondũ wa ngʼaragu.
  fra-NCL: Je multiplierai les fruits des arbres, et le produit des champs, afin que
    vous ne portiez plus l’opprobre et la famine parmi les nations.
  cek-AK: Thingthai qumpo to ka pungsak moe, lawk ih aannawk doeh ka pungsak han,
    to naah khokhahaih pongah Sithaw panoek ai kaminawk salakah ahminsethaih na tawn
    o mak ai boeh.
  cuk-cuk: Sapi-sanmar, degi, ibmar-gwag-welemalad an omerguoed, adi, ukudmaad-itoged-ular,
    dulemar-yar-baid-baidgi-bukwamaladse mer bar be bingegumalagar.
  uig-CYR: Мән дәрәқләрниң мевисини вә етиздики мәһсулатларни көпәйтимәнки, силәр
    ачарчилиқ түпәйлдин әлләр арисида шәрмәндә болмайсиләр.
  tel-2017: చెట్లు విస్తారంగా కాయలు కాసేలా, పొలాలు బాగా పంట పండేలా చేస్తాను. అప్పటినుంచి
    కరువు గురించిన నింద ఇతర రాజ్యాల్లో మీకు రాదు.
  hat-BSA: Mwen va miltipliye fwi sou pyebwa ak pwodwi chan an, pou nou pa resevwa
    mepriz a gwo grangou pami nasyon yo ankò.”
  kos-kos: Nga ac fah akpusye fokinsak ac fokin ima lowos, tuh in tia sifil oasr pacl
    in sracl in akmwekinye kowos inmasrlon mutunfacl saya uh.
  hbo-WLC: וְהִרְבֵּיתִי֙ אֶת־פְּרִ֣י הָעֵ֔ץ וּתְנוּבַ֖ת הַשָּׂדֶ֑ה לְמַ֗עַן אֲ֠שֶׁר
    לֹ֣א תִקְח֥וּ ע֛וֹד חֶרְפַּ֥ת רָעָ֖ב בַּגּוֹיִֽם׃
  ibo-ibo: Aga m emekwa ka mkpụrụ osisi na ihe owuwe ubi baa ụba nke ukwuu, ka unu
    gharakwa ịnata ihere ọzọ nʼihi ụnwụ, nʼetiti mba niile dị iche iche.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ବୃକ୍ଷର ଫଳ ଓ କ୍ଷେତ୍ରର ଶସ୍ୟ ବୃଦ୍ଧି କରିବା, ତହିଁରେ ତୁମ୍ଭେମାନେ ଗୋଷ୍ଠୀୟମାନଙ୍କ
    ମଧ୍ୟରେ ଦୁର୍ଭିକ୍ଷ ସକାଶୁ ଆଉ ନିନ୍ଦା ପାଇବ ନାହିଁ।
  chk-chk: Üpwe achomongato uän ekewe irä o asomwala resin ekewe tanipi, pwe esap
    chüen wor lengita oupwe itengau ren me lein chon ekewe mwü.
  rop-rop: Detlot tri blanga yumob garra abum bigismob frut daga, en ola sid daga
    garra gro ebriweya langa yumob fam wulijim yumob kaan fil sheim dumaji yumob nomo
    bin abum eni daga.
  ukr-1871: І намножу вам плоду деревного й уроджаю на полях, щоб вам уже не доводилось
    приймати наруги від народів ізза голоднечі.
  deu-1951: Ich will auch die Früchte der Bäume und den Ertrag des Feldes vermehren,
    daß ihr hinfort die Schmach des Hungers unter den Heiden nicht mehr tragen müßt.
  eng-JPS: And I will multiply the fruit of the tree, and the increase of the field,
    that ye may receive no more the reproach of famine among the nations.
  srp-1865: I umnožiæu rod na drvetima i rod na njivi, te neæete više podnositi sramote
    meðu narodima sa gladi.
  lug-lug: Ndyaza ebibala eby’oku miti n’ebimera eby’omu nnimiro, nga temukyasekererwa
    nate mu mawanga olw’enjala.
  heb-heb: והרביתי את פרי העץ ותנובת השדה למען אשר לא תקחו עוד חרפת רעב בגוים׃
  ben-IRV: আমি গাছের ফল ও ক্ষেতে উৎপন্ন জিনিস প্রচুর করে দেব, যেন জাতিদের মধ্যে তোমার
    আর দূর্ভিক্ষের জন্য টিটকারী ভোগ না কর।
  pan-pan: ਮੈਂ ਰੁੱਖਾਂ ਦੇ ਫਲਾਂ ਨੂੰ ਅਤੇ ਖੇਤ ਦੀ ਪੈਦਾਵਾਰ ਨੂੰ ਵਾਧਾ ਬਖ਼ਸ਼ਾਂਗਾ, ਇੱਥੋਂ ਤੱਕ
    ਕਿ ਤੁਸੀਂ ਅੱਗੇ ਲਈ ਕੌਮਾਂ ਦੇ ਵਿੱਚ ਕਾਲ ਦੇ ਕਾਰਨ ਨਮੋਸ਼ੀ ਨਾ ਉਠਾਵੋਗੇ।
  mya-JVB: သင်တို့သည် မွတ်သိပ် ၍ တပါးအမျိုးသား တို့ ကဲ့ရဲ့ ခြင်းနှင့် လွတ် စေမည်အကြောင်း
    ၊ သစ်ပင် အသီး နှင့် မြေ အသီးအနှံ ကို ငါများပြား စေမည်။
  hmo-hmo: Au huahua bona uma aniani do lau habadaia, vadaeni hitolo dainai bese idauidau
    edia huanai do umui hemarai lou lasi.
  urd-urd: और मैं दरख़्त के फलों में और खेत के हासिल में अफ़ज़ाइश बख़्शूँगा, यहाँ
    तक कि तुम आइंदा को क़ौमों के बीच क़हत की वजह से मलामत न उठाओगे।
  rus-SYN: И умножу плоды на деревьях и произведения полей, чтобы вперед не терпеть
    вам поношения от народов из-за голода.
  bqc-SIM: Má tó á lí pↄ́ wì a bɛ bleↄ ń á buapↄ́ↄ kↄ̃́, kɛ́ wí su á kṹ
    buiↄ aɛ nↄana yã́ musu lↄo yã́i.
  tcz-CHONGTHU: Keiman nathei phungho nalou ho a konna ga tamtah tah kasosah a chule
    nakim vella cheng namtin vaipi hon nagam sunga kellhah jeh a nanuisat kitlou hel
    diu ahitai.
  mar-mar: मी झाडाचे फळ आणि शेतांचे उत्पादन वाढवीन याकरिता की, राष्ट्रांमध्ये तुम्हास
    दुष्काळामुळे होणारी निंदा सहन करावी लागणार नाही.
  qub-qub: Chayno camacächishaj frütacunapis alli wayunanpaj, chacracunachöpis micuy
    alli wayunanpaj. Chaura gamcunataga yargay manana captin juc-lä nasyun runacuna
    mananami pengayman churashunquipänachu.
  bqp-bqp: Kon de dɑ̃nu nu mɑ, kpɑ gbeɑ yu dĩɑnu ko kpɑ bu ku mɑɑ sekuru wɑ gɔ̃ɔrun
    sɔ̃ bwesenu sɔɔ.
  hat-hat: M'ap fè pye fwi nou yo ak jaden nou yo donnen an kantite. Konsa, nou p'ap
    nan grangou, nou p'ap wont ankò devan lòt nasyon yo.
  eng-BSB: I will also make the fruit of the trees and the crops of the field plentiful,
    so that you will no longer bear reproach among the nations on account of famine.
  eng-WEBPB: I will multiply the fruit of the tree and the increase of the field,
    that you may receive no more the reproach of famine amongst the nations.
  kbq-kbq: Hagi zafa ragane hozafi ne'zanena eri rama'a hanenkeno tamagatonto'ma nehazage'za
    ru mopafi vahe'mo'zama huhaviza huneramante'za kiza zokago kema huramante'naza
    zana osugahaze.
  nhe-BL: Nojquiya nijchihuas para nopa cuatini ma temacase miyac inintlajca huan
    imomilhua ma temacaca miyac pixquistli. Huan tlen ehuani ipan nopa tlali tlen
    inmechyahualojtoque ayoc huelis inmechpinajtise pampa ayoc inquipanose mayantli.
  gub-BL: Amueta wera'u putar ma'e'a peme nehe. Amueta wera'u putar arozràn tyw peme
    nehe no. A'e mehe naheta kwaw ma'uhez haw pemyter pe nehe, A'e rupi napemaranugar
    kwaw amogwer ywy rehe har wanenataromo nehe.
  eng-DRA: And I will multiply the fruit of the tree, and the increase of the held,
    that you bear no more the reproach of famine among the nations.
