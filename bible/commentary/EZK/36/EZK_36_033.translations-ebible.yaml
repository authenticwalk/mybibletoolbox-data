  asm-FB: প্ৰভু যিহোৱাই এই কথা কৈছে, তোমালোকৰ আটাই অপৰাধৰ পৰা মই তোমালোকক শুচি কৰা
    দিনা মই নগৰবোৰ বাসস্থান কৰিম, আৰু উচ্ছন্ন ঠাইবোৰ পুণৰায় নিৰ্ম্মাণ কৰা হ’ব।
  sus-A: «وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ، عَ نَشّ؛ ﭑ نَ وٌ رَ سّنِيّن وٌ شَ يُنُبِيٍ
    مَ لْشْي نَشّ، ﭑ وٌ شَ تَايٍ رَقٍمَ نّ حَمَ رَ، ﭑ وٌ شَ يِرٍ كَنَشِيٍ يَءِلَن.
  fra-SBL: '"''Le Seigneur Yahvé dit : « Le jour où je vous purifierai de toutes vos
