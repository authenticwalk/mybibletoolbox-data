  yal-yal: '“ ‘Marigina Alatala ito nan falaxi, a naxa: N na ɛ rasariɲan ɛ hakɛne
    birin ma lɔxɔn naxan yi, n mɔn taane rafema nɛn, yire kalaxine mɔn yi ti,'
  haw-1868: 'Ke i mai nei Iehova ka Haku, penei: I ka la i pau ai oukou i ka hoomaemaeia
