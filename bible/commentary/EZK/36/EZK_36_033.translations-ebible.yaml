  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನಾನು ನಿಮ್ಮನ್ನು ನಿಮ್ಮ ಅಪರಾಧಗಳಿಂದೆಲ್ಲಾ
