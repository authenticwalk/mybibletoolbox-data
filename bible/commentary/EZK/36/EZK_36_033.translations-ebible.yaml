  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ جس دن مَیں تمہیں تمہارے تمام گناہوں سے پاک صاف
    کروں گا اُس دن مَیں تمہیں دوبارہ تمہارے شہروں میں آباد کروں گا۔ تب کھنڈرات پر
