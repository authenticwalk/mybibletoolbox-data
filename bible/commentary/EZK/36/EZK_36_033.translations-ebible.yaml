  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ Ɩsɔ yɔɣɔtɑɑ sɩ: Kʋyɑkʋ ŋku mɑɑ kpiisi mǝ ɩsɑɣɑtʋ tɔ. Mɑɑ
