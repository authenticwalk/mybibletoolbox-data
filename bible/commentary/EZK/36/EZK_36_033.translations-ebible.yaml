  uig-CYR: '— Рәб Пәрвәрдигар мундақ дәйду: — Мән қәбиһлигиңлардин паклиған күнидә,
    Мән шәһәрләрни аһалилик қилимән, харабә қалған җайларму қайтидин қурулиду.'
  tel-2017: యెహోవా ప్రభువు చెప్పేదేమిటంటే, మీ ప్రతి పాపం నుంచి మిమ్మల్ని శుద్ధి చేసే
    రోజు మీ పట్టణాల్లో మిమ్మల్ని నివసించేలా చేస్తాను. పాడైపోయిన స్థలాలను మళ్ళీ కట్టడం
    జరుగుతుంది.
  hat-BSA: '“‘Konsa pale Senyè BONDYE a: “Nan jou ke M netwaye nou soti nan tout inikite
    nou yo, Mwen va fè vil la vin peple ak moun e kote dezole yo vin rebati.'
  kos-kos: Na LEUM GOD Fulatlana El fahk, “Ke nga ac aknasnasyekowosla liki ma koluk
    lowos, nga fah lela tuh kowos in sifil muta in siti suwos, ac musaela ma nukewa
    ma musalla we.
  hbo-WLC: כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה בְּיוֹם֙ טַהֲרִ֣י אֶתְכֶ֔ם מִכֹּ֖ל עֲוֺנֽוֹתֵיכֶ֑ם
    וְהֽוֹשַׁבְתִּי֙ אֶת־הֶ֣עָרִ֔ים וְנִבְנ֖וּ הֶחֳרָבֽוֹת׃
  ibo-ibo: '“ ‘Nke a bụ ihe Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru: Nʼụbọchị
    ahụ m ga-eme ka ị dị ọcha site na mmehie gị niile, aga m eme ka unu lọghachi nʼobodo
    unu biri, a ga-ewugharịkwa ebe niile tọgbọrọ nʼefu.'
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଯେଉଁ ଦିନ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ସକଳ ଅଧର୍ମରୁ
    ତୁମ୍ଭମାନଙ୍କୁ ଶୁଚି କରିବା, ସେହି ଦିନ ଆମ୍ଭେ ନଗରସକଳକୁ ବସତିବିଶିଷ୍ଟ କରାଇବା ଓ ଉତ୍ସନ୍ନ
    ସ୍ଥାନସକଳ ନିର୍ମିତ ହେବ।
  chk-chk: Iei alon Kot ewe Samol mi Lapalap, “Lon ena fansoun, lupwen üpwe limeti
    senikemi ämi tipis, üpwe asosefäli ekewe telinimw, nge ekewe imw mi tala repwe
    kaüsefälitä.
  rop-rop: “‘Afta na wen ai garra meigim yumob jidan klinbala blanga serramoni, ai
    garra larram yumob bildimap ola taun blanga yumob igin, en yumob gin gobek en
    jidan langa detlot haus.
  ukr-1871: 'Так говорить Господь Бог: Того часу, як очищу вас од усїх ваших провин,
    і позалюднюю городи, й знов будуть позабудовувані руйновища,'
  deu-1951: 'So spricht Gott, der HERR: Zu jener Zeit, da ich euch von allen euren
    Missetaten reinigen werde, will ich die Städte wieder bewohnen lassen, und die
    Trümmer sollen wieder aufgebaut werden.'
  eng-JPS: 'Thus saith the Lord GOD: In the day that I cleanse you from all your iniquities,
    I will cause the cities to be inhabited, and the waste places shall be builded.'
  srp-1865: 'Ovako veli Gospod Gospod: kad vas oèistim od svijeh bezakonja vaših,
    naseliæu gradove, i pustoline æe se opet sagraditi.'
  lug-lug: '“ ‘Bw’ati bw’ayogera Mukama Katonda nti: Ku lunaku lwe ndibanaalizaako
    ebibi byammwe byonna, abantu balidda mu bibuga byammwe n’ebifulukwa biriddaabirizibwa.'
  heb-heb: כה אמר אדני יהוה ביום טהרי אתכם מכל עונותיכם והושבתי את הערים ונבנו החרבות׃
  ben-IRV: প্রভু সদাপ্রভু এই কথা বলেন, যে দিন আমি তোমাদের সব অপরাধ থেকে তোমাদেরকে
    শুচি করব, সেই দিন শহর সকলকে বসবাসের জায়গা করব এবং ধ্বংসের জায়গা সব তৈরী হবে।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਜਿਸ ਦਿਨ ਮੈਂ ਤੁਹਾਨੂੰ ਤੁਹਾਡੇ ਸਾਰੇ ਪਾਪਾਂ ਤੋਂ ਸ਼ੁੱਧ
    ਕਰਾਂਗਾ, ਉਸੇ ਦਿਨ ਮੈਂ ਤੁਹਾਨੂੰ ਤੁਹਾਡੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਵਸਾਵਾਂਗਾ ਅਤੇ ਤੁਹਾਡੇ ਵਿਰਾਨ ਥਾਂ
    ਬਣਾਏ ਜਾਣਗੇ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သင် တို့ဒုစရိုက် အပြစ်ရှိသမျှ တို့ကို
    ငါ ရှင်းလင်း သောအခါ ၊ မြို့ များ၌လူနေ စေ၍ ပျက်စီး သော အရပ်တို့သည် ပြုပြင် ခြင်းရှိကြလိမ့်မည်။
  hmo-hmo: Lohiabada Dirava ma ia gwau, “Emui kara dika ibounai dekena amo umui do
    lau hagoevaia neganai, lau ese emui hanua korikori dekenai umui do lau atoa lou,
    unuseni do umui noho. Bona idia hadikaia ore gabudia ibounai be do umui haginia
    lou.
  urd-urd: 'ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: जिस दिन मैं तुम को तुम्हारी तमाम बदकिरदारी
    से पाक करूँगा, उसी दिन तुम को तुम्हारे शहरों में बसाऊँगा और तुम्हारे खण्डर ता''मीर
    हो जाएँगे।'
  rus-SYN: 'Так говорит Господь Бог: в тот день, когда очищу вас от всех беззаконий
    ваших и населю города, и обстроены будут развалины,'
  bqc-SIM: Ma Dii Lua ma mɛ̀, tó ma á duuna kɛ̃̀wá, má á kálɛ á wɛ̃́lɛↄ guu,
    í á bɛziapiↄ vu.
  tcz-CHONGTHU: Hichehi thaneitah Pakai thusei ahi. Keiman nachonset nauva konna kasil
    theng tenguleh, nakhopi ho jong avella mihem kachen sah kit ding, chule khogemsa
    jong kisathah kit ding ahi.
  mar-mar: प्रभू परमेश्वर असे म्हणतो, मी तुम्हास तुमच्या सर्व अन्यायापासून शुद्ध करीन
    त्या दिवशी मी नगरे वसवीन आणि उजाड स्थाने बांधण्यात येतील.
  qub-qub: '« ‹Noga Tayta Diosmi në: Llapan juchayquicunapita limyuyächishä junäga
    camacächishaj siudäniquicunacho yapay tiyanayquipänami, juchuchisha caycajcunatapis
    yapay jatarachinayquipänami.'
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ mɑɑ nɛɛ, dɔmɑ te kon bu dɛɛrɑsiɑ ben torɑnu kpuron
    di, kon de tɔmbu bu yibu wusu sɔɔ kpɑ bu ben bɑnsu seeyɑ.
  hat-hat: 'Men sa Seyè sèl Mèt la di: Jou m''a mete nou nan kondisyon pou sèvi m''
    lan, lè m''a wete nou anba tout peche nou yo, m''a kite nou al rete nan lavil
    nou yo, m''a kite nou rebati kay kraze nou yo.'
  eng-BSB: 'This is what the Lord GOD says: On the day I cleanse you from all your
    iniquities, I will cause the cities to be resettled and the ruins to be rebuilt.'
  eng-WEBPB: '“‘The Lord GOD says: “In the day that I cleanse you from all your iniquities,
    I will cause the cities to be inhabited and the waste places will be built.'
  kbq-kbq: Hagi Ra Anumzana Agra Anumzamo'a amanage hie, Kefo tamavu'tamava zampinti'ma
    tamazeri agruma hanua kna zupa, kumatmifina vahera zamazeri ante avinetena, havizama
    hu'nea kumatamina eri so'e hugahue.
  nhe-BL: '“Na, niimoTECO Tlen Más Nijpiya Tlanahuatili, niquijtohua: Quema nimechtlapajpacchihuas
    tlen nochi imotlajtlacolhua, sampa nimechhualicas ipan tlali Israel huan nimechcahuilis
    initztose ipan imoaltepehua. Huan nochi tlamantli tlen ama eltoc xolejtoc sampa
    inquincualtlalise.'
  gub-BL: Zanezar Tuweharupi Wiko Ma'e uze'eg wi. — Amo 'ar mehe apumukatu putar penemiapo
    kwer ikatu 'ym ma'e wi ihe nehe. A'e 'ar mehe azapo kar wi putar tawhu imumew
    pyrer peme nehe. Peiko putar wapupe nehe.
  eng-DRA: 'Thus saith the Lord God: In the day that I shall cleanse you from all
    your iniquities, and shall cause the cities to be inhabited, and shall repair
    the ruinous places,'
