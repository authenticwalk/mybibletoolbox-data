    mau kulanakauhale; a e kukulu hou ia na wahi neoneo.'
  arb-NAV: 'وَهَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: فِي الْيَوْمِ الَّذِي أُطَهِّرُكُمْ
    فِيهِ مِنْ كُلِّ آثَامِكُمْ أُسْكِنُكُمْ فِي الْمُدُنِ فَتُبْنَى الْخَرَائِبُ،'
  ewe-ewe: 'Ale Aƒetɔ Yehowa gblɔe nye esi: “Le gbe si gbe maklɔ miaƒe nu vɔ̃wo katã
