verse: EZK.036.033
translations:
  mal-C: '“ ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളുടെ എല്ലാ പാപങ്ങളിൽനിന്നും
    ഞാൻ നിങ്ങളെ വിശുദ്ധീകരിക്കുന്നനാളിൽ ഞാൻ നിങ്ങളുടെ പട്ടണങ്ങളിൽ വീണ്ടും ജനങ്ങളെ
    പാർപ്പിക്കും. നിങ്ങളുടെ ശൂന്യശിഷ്ടങ്ങൾ പുനർനിർമിക്കപ്പെടുകയും ചെയ്യും.'
  deu-TKW: 'So spricht der Herr Jahwe: An dem Tage, da ich euch von allen euren Verschuldungen
    reinige , da werde ich die Städte wieder bevölkern, und sollen die Trümmer wieder
    aufgebaut werden.'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Na mokolo oyo nakopetola bino na masumu
    na bino nyonso, nakosala ete bato bazongela kovanda na bingumba na bino mpe batonga
    yango lisusu ;'
  eng-LSV: 'Thus said Lord YHWH: In the day of My cleansing you from all your iniquities,
    || I have caused the cities to be inhabited, || And the ruins have been built,'
  eng-GNV: Thus sayth the Lord God, What time as I shall haue clensed you from all
    your iniquities, I will cause you to dwel in the cities, and the desolate places
    shalbe builded.
  eng-WEBSTER: Thus saith the Lord GOD; In the day that I shall have cleansed you
    from all your iniquities I will also cause you to dwell in the cities, and the
    wastes shall be built.
  nhw-BL: '“ ‘Na, niamoTECO Catli Más Nijpiya Tlanahuatili, niquijtohua: Quema nimechtlapajpacchihuas
    tlen nochi amotlajtlacolhua, sempa nimechhualicas ipan tlali Israel huan nimechcahuilis
    anitztose ipan amoaltepehua. Huan nochi tlamantli catli ama eltoc tlasosololi
    sempa anquincualtlalise.'
  swh-ONEN: '“ ‘Hili ndilo Bwana Mwenyezi asemalo: Siku ile nitakapowasafisha kutoka
    dhambi zenu zote, nitarudisha watu waishi katika miji yenu na magofu yatajengwa
    upya.'
  bba-bba: Nɛ, Yinni Gusunɔ nɑ mɑɑ nɛɛ, dɔmɑ te kon bu dɛɛrɑsiɑ ben torɑnu kpuron
    di, kon de tɔmbu bu yibu wusu sɔɔ kpɑ bu ben bɑnsu seeyɑ.
  eng-KJVCPB: Thus saith the Lord God; In the day that I shall have cleansed you from
    all your iniquities, I will also cause you to dwell in the cities, and the wastes
    shall be builded.
  luo-luo: '“ ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Odiechiengʼ ma
    anapwodhie kuom richoni duto, anami ji odagi e miechi kendo, kendo kuonde momukore
    magi nochak oger.'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Emui kara havara iboudiai amo baina
    haḡoevamui dinana ai, lau ese taunimanima na hanua lalodiai baina hanohodia, bona
    e heḡiḡi dobi hanuadia na bae haginidia lou.'
  npi-ULB: 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ: तिमीहरूका सबै अपराधहरूबाट मैले तिमीहरूलाई
    शुद्ध पारेको दिनमा, म तिमीहरूलाई सहरहरूमा बसोबास गराउनेछु र भग्‍नावशेषहरूलाई पुनर्निर्माण
    गर्न लगाउनेछु ।'
  yor-yor: '“ ‘Èyí yìí ni ohun tí Olúwa Olódùmarè wí: Ní ọjọ́ tí mo wẹ̀ yín kúrò nínú
    ẹ̀ṣẹ̀ yín gbogbo, èmi yóò ṣe àtúnṣe àwọn ìlú yín, wọn yóò sì ṣe àtúnkọ́ ìwólulẹ̀.'
  pes-OPCB: 'خداوند یهوه می‌فرماید: «وقتی گناهانتان را پاک سازم، دوباره شما را به
    وطنتان اسرائیل می‌آورم و ویرانه‌ها را آباد می‌کنم.'
  tgl-ULB: 'Ito ang sinasabi ng Panginoong Yahweh: Sa araw na dadalisayin ko kayo
    mula sa lahat ng inyong kasamaan, patitirahin ko kayo sa mga lungsod at upang
    maitayong muli ang mga lugar na nawasak.'
  cbu-NT: Apanlleeruri siyaa atashina. Nuw siyaa yutaritshishiris tachingachuri, mapiyshtis
    saanshutarisha tsapunis taatssa. Yaktaris kapeetampaz ashiritaa taarangu, anoo
    yusur wanasir yaratssa.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱nime bi ogodagua laro.
    I̱na tínaga ko birimigo domo waharogola tí bayale dodo nahe howa nde tínaga waitigirume
    abale tínaga mabu anda paberu bo gialo wahalu labu hayaru daibu howa lone biadai
    bilimulo helolebero.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``သင်​တို့​ကို အ​ပြစ်​အ​ပေါင်း​မှ​သန့်​စင်​စေ​သည့်​ကာ​လ
    ၌ ငါ​သည်​သင်​တို့​အား​မိ​မိ​တို့​မြို့​များ တွင်​ပြန်​လည်​နေ​ထိုင်​ခွင့်​ပေး​မည်။
    ပျက်​စီး ယို​ယွင်း​သော​အ​ရာ​များ​ကို​လည်း​ပြန် လည်​တည်​ဆောက်​ခွင့်​ပေး​မည်။-
  bod-N: ཡང་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་ཁྱོད་རྣམས་གཙང་མར་བྱས་ཏེ་ཁྱོད་རྣམས་རང་གི་སྡིག་ཉེས་ཀུན་དང་འབྲལ་བར་བྱ་བའི་ཉིན་མོར།
    ངས་གྲོང་ཁྱེར་རྣམས་སུ་མི་སྡོད་དུ་འཇུག་ཅིང་ཞིག་རལ་རྣམས་ཡང་བསྐྱར་བརྩིག་པར་བྱའོ། །
  sna-sna: '“ ‘Zvanzi naIshe Jehovha: Pazuva randinokunatsai pazvivi zvenyu zvose,
    ndichagarisa vanhu mumaguta enyu uye matongo achavakwazve.'
  spa-BLM: '“‘El Señor Yahvé dice: “El día en que te limpie de todas tus iniquidades,
    haré que se habiten las ciudades y que se construyan los lugares desolados.'
  cac-cac: 'A in Jehová Yajal in sval icha tic: A val yic ol vic''anel e chucal, ol
    ex vac''anxi cajnaj d''a e chon̈ab'', ol e b''oanxiq''uei.'
  swh-ULB: 'Bwana Yahwe asema hivi: Katika siku niliyowatakasa kutoka kwenye uovu
    wenu wote, nitawafanya miji ikaliwe na kuzijenga sehemu zilizoharibiwa.'
  bel-bel: 'Так кажа Гасподзь Бог: у той дзень, калі ачышчу вас ад усіх пахібнасьцяў
    вашых і насялю гарады, адбудаваныя будуць разваліны,'
  deu-ELBBK: 'So spricht der Herr, HERR: An dem Tag, da ich euch reinigen werde von
    allen euren Ungerechtigkeiten, da will ich die Städte bewohnt machen, und die
    Trümmer sollen aufgebaut werden.'
  mbb-OT: Mibpedayun megkaǥi is Nengazen he MEGBEVAYÀ te, “Emun egkelumpiyuwan ku
    en sikiyu te langun he menge salè niw, ibpeuman ku sikiyu ibpeubpà diyà te menge
    inged niw, ne ebengunen ku is nezeetan he menge lugar.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നിങ്ങളുടെ അകൃത്യങ്ങളൊക്കെയും
    നീക്കി നിങ്ങളെ നിർമ്മലീകരിക്കുന്ന നാളിൽ നിങ്ങളുടെ പട്ടണങ്ങളിൽ ഞാൻ ആളെ പാർപ്പിക്കും;
    ശൂന്യസ്ഥലങ്ങളെയും പണിയും.'
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj: Andre oda džives, sar tumen obžužarava savore
    tumare binendar, kerava, hoj pes pale te bešel andre tumare fori a pale pes te
    ačhavel upre oda, so hin telečhido.'
  pes-OPV: 'خداوند یهوه چنین می‌فرماید: «در روزی که شما را از تمامی گناهانتان طاهر
    سازم، شهرها را مسکون خواهم ساخت و خرابه‌ها معمور خواهد شد.'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: «Ын зиуа кынд вэ вой курэци де тоате нелеӂюириле
    воастре, вой фаче ка четэциле воастре сэ фие локуите ши дэрымэтуриле вор фи зидите
    дин ноу;'
  ben-OBCV: “ ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, যেদিন আমি সব পাপ থেকে তোমাদের পরিষ্কার
    করব সেদিনই আমি নগরগুলিতে লোকদের বাস করাব এবং ধ্বংসস্থানগুলি আবার তৈরি করা হবে।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Maalinta aan idinka nadiifin doono
    xumaatooyinkiinna oo dhan waxaan ka dhigi doonaa in magaalooyinka la degganaado,
    oo meelihii burburayna waa la wada dhisi doonaa.
  lat-VUC: '[Hæc dicit Dominus Deus: In die qua mundavero vos ex omnibus iniquitatibus
    vestris, et inhabitari fecero urbes, et instauravero ruinosa,'
  eng-ASVBT: 'Thus saith the Lord Jehovah: In the day that I cleanse you from all
    your iniquities, I will cause the cities to be inhabited, and the waste places
    shall be built.'
  ita-1885: 'Così ha detto il Signore Iddio: Nel giorno che io vi netterò di tutte
    le vostre iniquità, io farò che le città saranno abitate, e che i luoghi deserti
    saranno riedificati.'
  eng-LXXUP: 'Thus saith the Lord God; In the day wherein I shall cleanse you from
    all your iniquities I will also cause the cities to be inhabited, and the waste
    places shall be built upon:'
  eng-ULB: 'The Lord Yahweh says this: On the day that I purify you from all your
    iniquity, I will cause you to inhabit the cities and to rebuild the ruined places.'
  spa-VBL: '“Esto es lo que dice el Señor Dios: El día en que los limpie de todos
    sus pecados, haré que vuelvan a vivir en sus ciudades y me aseguraré de que las
    ruinas sean reconstruidas.'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: Au jour où je vous purifierai de
    toutes vos iniquités, je ferai que vos villes soient habitées, et les lieux ruinés
    rebâtis.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ നിങ്ങളുടെ അകൃത്യങ്ങളെല്ലാം
    നീക്കി നിങ്ങളെ നിർമ്മലീകരിക്കുന്ന നാളിൽ ഞാൻ നിങ്ങളുടെ പട്ടണങ്ങൾ ജനവാസമുള്ളതാക്കും;
    ശൂന്യസ്ഥലങ്ങളെയും പണിയും.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki jis din maiṅ tumheṅ tumhāre tamām gunāhoṅ
    se pāk-sāf karūṅga us din maiṅ tumheṅ dubārā tumhāre shahroṅ meṅ ābād karūṅga.
    Tab khanḍarāt par nae ghar baneṅge.
  suz-BL: परमप्रभु, परमप्रभु यावेमी “मेको नाक्‍ती गो इन कली इन मरिम्‍शो पशो नेल्‍ल
    रे लेंशा रिम्‍शो सेल्‍नुङ। गो इन सहर आन कली लेंशा मुर बाक्‍तीक सेल्‍नुङ। मिनु
    ब्रेश्‍शो नेल्‍ल लेंशा सेल्‍पाइक्‍नुङ।
  eng-NOY: 'Thus saith the Lord Jehovah: In the day when I shall cleanse you from
    all your iniquities, then will I cause the cities to be inhabited, and the waste
    places to be rebuilt;'
  ita-1927: 'Così parla il Signore, l’Eterno: Il giorno che io vi purificherò di tutte
    le vostre iniquità, farò sì che le città saranno abitate, e le ruine saranno ricostruite;'
  ckb-ckb: '«”یەزدانی باڵادەست ئەمە دەفەرموێت: ئەو ڕۆژەی لە هەموو تاوانەکانتان پاکتان
    دەکەمەوە، لە شارۆچکەکان نیشتەجێتان دەکەم و کەلاوەکانتان بنیاد دەنرێنەوە.'
  eng-BBE: 'This is what the Lord has said: In the day when I make you clean from
    all your evil-doings I will let the towns be peopled and there will be building
    on the waste places.'
  kan-OKCV: '“ ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನಾನು ನಿಮ್ಮ ಎಲ್ಲಾ ಅಕ್ರಮಗಳಿಂದ
    ನಿಮ್ಮನ್ನು ಶುದ್ಧಮಾಡುವ ಆ ದಿನದಲ್ಲಿ ಪಟ್ಟಣಗಳನ್ನು ನಿವಾಸಿಗಳಿಂದ ತುಂಬಿಸುವೆನು. ಹಾಳಾಗಿರುವ
    ಸ್ಥಳಗಳಲ್ಲಿಯೂ ಕಟ್ಟಡಗಳು ಪುನಃ ಏಳುವುವು.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: நான் உங்களுடைய அக்கிரமங்களையெல்லாம்
    நீக்கி, உங்களைச் சுத்தமாக்கும் காலத்திலே பட்டணங்களில் குடியேறச்செய்வேன்; பாலைவனமான
    இடங்களும் கட்டப்படும்.'
  spa-RV-1909: 'Así ha dicho el Señor Jehová: El día que os limpiaré de todas vuestras
    iniquidades, haré también habitar las ciudades, y las asoladas serán edificadas.'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: În ziua când vă voi fi curățat de toate
    nelegiuirile voastre, vă voi face de asemenea să locuiți în cetăți și risipirile
    vor fi zidite.'
  eng-WEBP: '“‘The Lord GOD says: “In the day that I cleanse you from all your iniquities,
    I will cause the cities to be inhabited and the waste places will be built.'
  eng-FBV: 'This is what the Lord God says: On the day I make you clean from all your
    sins, I will have you live in your towns again and make sure the ruins are rebuilt.'
  nld-1939: 'Dit zegt Jahweh, de Heer: Als Ik u gezuiverd heb van al uw smetten, en
    uw steden bevolkt heb; als de ruïnen herbouwd zijn,'
  nch-BL: '“ ‘Na, niamoTECO Cati Más Nijpiya Tanahuatili, niquijtohua: Quema nimechtapajpacchihuas
    ten nochi amotajtacolhua, sempa nimechhualicas ipan tali Israel huan nimechcahuilis
    anitztose ipan amoaltepehua. Huan nochi tamanti cati ama eltoc tasosololi sempa
    anquincualtalise.'
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Ngày mà ta sẽ làm sạch mọi tội lỗi các ngươi,
    ta sẽ lại làm cho thành các ngươi có dân ở, và những chỗ đổ nát sẽ dựng lại.'
  hin-CV: '“ ‘परम प्रधान याहवेह का यह कहना है: जिस दिन मैं तुम्हें तुम्हारे सब पापों
    से शुद्ध करूंगा, मैं तुम्हारे नगरों को पुनर्स्थापित करूंगा, और खंडहर फिर बनाये
    जाएंगे.'
  spa-BES: 'Esto es lo que el Señor Dios ha dicho: en el día en que los limpie de
    todas sus malas acciones, dejaré que los pueblos se habiten y se construirá en
    los lugares desolados.'
  tdx-tdx: 'Hoe ty nafè’ Iehovà Talè: amy andro nañaliovako anahareo amo fonga tahi’
    areooy, fa hampimoneñako o rovao, vaho hamboareñe o tane hoakeo.'
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า ในวั​นที​่เราชำระเจ้าให้หมดจากความชั่วช้าทั้งสิ้นของเจ้านั้น
    เราจะกระทำให้​เจ้​าอาศัยอยู่ในบรรดาหัวเมือง และสถานที่ทิ้งร้างจะได้สร้างขึ้นใหม่
  por-BR-2018: 'Assim diz o Senhor DEUS: No dia que vos purificar de todas as vossas
    maldades, então farei as cidades serem habitadas, e as ruínas serão reedificadas.'
  deu-ELO: 'So spricht der Herr, Jehova: An dem Tage, da ich euch reinigen werde von
    allen euren Missetaten, da will ich die Städte bewohnt machen, und die Trümmer
    sollen aufgebaut werden.'
  eng-WYC-2018: The Lord God saith these things, In the day in which I shall cleanse
    you from all your wickednesses, and I shall make cities to be inhabited (again),
    and I shall repair ruinous things, (The Lord God saith these things, On the day
    in which I shall cleanse you from all your wickednesses, and I shall make the
    cities to be inhabited again, and I shall repair the ruined places,)
  epo-epo: 'Tiele diras la Sinjoro, la Eternulo: En la tempo, kiam Mi purigos vin
    de ĉiuj viaj malbonagoj kaj loĝatigos la urbojn, kaj la ruinoj estos rekonstruitaj,'
  uig-PIN: '— Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Mǝn ⱪǝbiⱨlikinglardin pakliƣan künidǝ,
    Mǝn xǝⱨǝrlǝrni aⱨalilik ⱪilimǝn, harabǝ ⱪalƣan jaylarmu ⱪaytidin ⱪurulidu.'
  beo-beo: Ouligisudafa Hina Gode da amane sia:sa, “Na da dilia wadela:i amola gugunufisu
    hou huluane dodofesea, Na da dilia moilai ganodini esaluma:mu amola mugului diasu
    bu gaguma:mu.
  tpi-OTNT: “‘Mi God, Bikpela, mi tok moa olsem. Taim mi rausim ol sin bilong yupela
