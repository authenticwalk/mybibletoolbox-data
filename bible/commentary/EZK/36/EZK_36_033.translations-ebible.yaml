  hbo-hbo: כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה בְּיֹום֙ טַהֲרִ֣י אֶתְכֶ֔ם מִכֹּ֖ל עֲוֹנֹֽותֵיכֶ֑ם
    וְהֹֽושַׁבְתִּי֙ אֶת־הֶ֣עָרִ֔ים וְנִבְנ֖וּ הֶחֳרָבֹֽות׃
  piu-2006: '@see-verse:EZK.036.032'
  kik-kik: '“ ‘Mwathani Jehova ekuuga ũũ: Mũthenya ũrĩa ngaamũtheria mũthirwo nĩ mehia
