verse: EZK.036.007
translations:
  mal-C: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിനക്കുചുറ്റുമുള്ള
    ജനതകൾ നിന്ദ സഹിക്കേണ്ടിവരും എന്നു ഞാൻ കൈ ഉയർത്തി ശപഥംചെയ്യുന്നു.'
  deu-TKW: 'Darum spricht der Herr Jahwe also: Ich erhebe meine Hand und schwöre:
    Wahrlich, die Völker, die rings um euch her sind, die sollen euren Hohn zu tragen
    haben!'
  lin-lin: 'Yango wana, tala liloba oyo Nkolo Yawe alobi : nalapi ndayi, na kotombola
    loboko, ete ezali bikolo oyo ezingeli bino nde ekotiolama.'
  eng-LSV: 'Therefore, thus said Lord YHWH: I have lifted up My hand, || Do the nations
    who [are] surrounding you not bear their own shame?'
  eng-GNV: Therefore thus saith the Lord God, I haue lifted vp mine hand, surely the
    heathen that are about you, shall beare their shame.
  eng-WEBSTER: Therefore thus saith the Lord GOD; I have lifted up my hand, Surely
    the heathen that are about you, they shall bear their shame.
  nhw-BL: Yeca na, niamoTECO Catli Más Nijpiya Tlanahuatili, niquijtohua para temachtli
    nopa tlalme catli anmechyahualohuaj ica nochi catli nepa ehuani nojquiya huetzise
    ipan pinahualistli.
  swh-ONEN: 'Kwa hiyo hili ndilo Bwana Mwenyezi asemalo: Ninaapa kwa mkono wangu ulioinuliwa
    kwamba mataifa wanaowazunguka nao pia watadharauliwa.'
  bba-bba: Yen sɔ̃nɑ u nɔmɑ yiiyɑ u bɔ̃ruɑ u nɛɛ, bwese ni nu kɑ bɛɛ sikerenɛ mi,
    niyɑ nu koo sekuru wɑ.
  eng-KJVCPB: therefore thus saith the Lord God; I have lifted up mine hand, Surely
    the heathen that are about you, they shall bear their shame.
  luo-luo: 'Emomiyo ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Akwongʼora
    ni ogendini molworou noyud wichkuot.'
  meu-meu: 'Taunabunai, Ḡaubada Iehova na ini e gwau tomamu: Lau na gwau hamatamu,
    na tomu, e gegemui dae besedia latadiai hedunirai herevadia na bae kau.'
  npi-ULB: 'यसकारण, परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ: म आफ्नो हात उठाएर यो शपथ खान्छु,
    कि तेरो वरिपरिका जातिहरूले आफ्नो लाज आफै बोक्‍नेछन् ।'
  yor-yor: 'Nítorí náà, èyí yìí ni Olúwa Olódùmarè wí: Èmi ṣe ìbúra nípa nína ọwọ́
    mi sókè pé; àwọn orílẹ̀-èdè àyíká rẹ náà yóò jìyà ìfiṣẹ̀sín.'
  pes-OPCB: من خودم به شما قول می‌دهم که این قومها مورد تحقیر قرار خواهند گرفت.
  tgl-ULB: 'Kaya, ito ang sinasabi ng Panginoong Yahweh: Ako mismo ang magtataas ng
    aking kamay upang manumpa na ang mga bansa na nakapalibot sa iyo ay tiyak na dadalhin
    nila ang sarili nilang kahihiyan.'
  hui-hui: Ani biyagonaga i̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na
    heneneore larogo hameigini uruni hengedape halu mo taga holebero.
  mya-mya: ပတ်​ဝန်း​ကျင်​တိုင်း​ပြည်​များ​သည်​အ​ရှက် ကွဲ​ကြ​လိမ့်​မည်​ဖြစ်​ကြောင်း
    ငါ​အ​ရှင်​ထာ ဝရ​ဘု​ရား​အ​လေး​အ​နက်​ကျိန်​ဆို​၏။-
  bod-N: དེ་བས་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་རང་གི་ལག་པ་ཡར་བཀྱགས་ནས་མནའ་བསྐྱལ་བ་སྟེ།
    ཁྱོད་ཚོའི་མཐའ་འཁོར་གྱི་མི་རིགས་ཀུན་གྱིས་དངོས་སུ་རང་གི་ངོ་ཚ་འཁུར་བར་འགྱུར།
  sna-sna: 'Naizvozvo zvanzi naIshe Jehovha: Ndinopika noruoko rwakasimudzwa kuti
    ndudzi dzakakupoteredza naidzo dzichashorwawo.'
  spa-BLM: 'Por eso dice el Señor Yahvé: “He jurado que las naciones que te rodean
    soportarán su vergüenza”.'
  cac-cac: Yuj chi' svac' in ti' to a juntzan̈ nación chi', a in ol vac' q'uixvelal
    eb'.
  swh-ULB: 'Kwa hiyo, Bwana Yahwe asema hivi: Mimi mwenyewe nitainua mkono wangu kuapa
    kwamba mataifa yanayowazunguka yamkini yatawabebea aibu yao wenyewe.'
  bel-bel: 'Таму так кажа Гасподзь Бог: Я падняў руку Маю з прысягаю, што народы,
    якія вакол вас, самі панясуць сорам свой.'
  deu-ELBBK: 'Darum, so spricht der Herr, HERR: Ich, ich habe meine Hand erhoben:
    Wenn nicht die Nationen, die rings um euch her sind, ihre eigene Schmach tragen
    sollen!'
  mbb-OT: '@see-verse:EZK.036.006'
  mal-2015: 'അതുകൊണ്ടു യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളുടെ ചുറ്റുമുള്ള
    ജാതികൾ നിശ്ചയമായി തങ്ങളുടെ ലജ്ജ വഹിക്കും എന്നു ഞാൻ കൈ ഉയർത്തി സത്യം ചെയ്യുന്നു.'
  rmc-rmc: 'Vašoda kada phenel o RAJ, o Adonaj: Čačes, dav tumen lav, hoj o narodi,
    so hine pašal tumende ena tiš teledikhle.'
  pes-OPV: 'و خداوند یهوه چنین می‌گوید: «من دست خود را برافراشته‌ام که امت هایی که
    به اطراف شمایند البته سرزنش خود را متحمل خواهندشد.'
  ron-1924: 'Де ачея, аша ворбеште Домнул Думнезеу: «Ымь ридик мына ши жур кэ нямуриле
    каре вэ ынконжоарэ ышь вор пурта еле ынселе окара!'
  ben-OBCV: এই জন্য সার্বভৌম সদাপ্রভু এই কথা বলেন, আমি হাত তুলে শপথ করে বলছি যে, তোমাদের
    চারপাশের জাতিরাও অপমান ভোগ করবে।
  som-som: Sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Gacan taagan ayaan
    ku dhaartay oo idhi, Hubaal quruumaha idinku wareegsanu ceebtooday sidan doonaan.
  lat-VUC: 'Idcirco hæc dicit Dominus Deus: Ego levavi manum meam, ut gentes quæ in
    circuitu vestro sunt, ipsæ confusionem suam portent.'
  eng-ASVBT: 'therefore thus saith the Lord Jehovah: I have sworn, saying, Surely
    the nations that are round about you, they shall bear their shame.'
  ita-1885: 'Perciò, così ha detto il Signore Iddio: Io ho alzata la mano: Se le genti,
    che son d''intorno a voi, non portano il lor vituperio.'
  eng-LXXUP: therefore I will lift up my hand against the nations that are round about
    you; they shall bear their reproach.
  eng-ULB: 'Therefore, the Lord Yahweh says this: I myself will lift up my hand to
    swear that the nations that surround you will certainly carry their own shame.'
  spa-VBL: '“Esto es lo que dice el Señor Dios: Levanto mi mano y juro que las demás
    naciones que te rodean sufrirán su propia vergüenza.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit le Seigneur, l''Éternel: Je lève ma main:
    les nations qui vous entourent porteront elles-mêmes leur ignominie!'
  mal-mal: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങളുടെ ചുറ്റുമുള്ള
    ജനതകൾ നിശ്ചയമായി തങ്ങളുടെ ലജ്ജ വഹിക്കും എന്ന് ഞാൻ കൈ ഉയർത്തി സത്യം ചെയ്യുന്നു.'
  urd-GVR: Maiṅ Rab Qādir-e-mutlaq apnā hāth uṭhā kar qasam khātā hūṅ ki gird-o-nawāh
    kī in aqwām kī bhī ruswāī kī jāegī.
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी ‘गो गे इन एर ओंथ बाक्‍ब रागी रागी ङा मुरपुकीम
    यो शुक्‍शी पाइक्‍चा पुंइसीनीम’ दे कसम जाइनुङ।
  eng-NOY: 'Therefore thus saith the Lord Jehovah: I have lifted up my hand, that
    the nations that are round about you, that they shall bear their reproach.'
  ita-1927: 'Perciò, così parla il Signore, l’Eterno: Io l’ho giurato! Le nazioni
    che vi circondano porteranno anch’esse il loro obbrobrio;'
  ckb-ckb: 'لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: من خۆم سوێند دەخۆم کە ئەو
    نەتەوانەی کە لە دەوروبەرتانن خۆیان بکەونە بەر تانە و تەشەر.'
  eng-BBE: For this cause the Lord has said, See, I have taken an oath that the nations
    which are round about you are themselves to undergo the shame which they have
    put on you.
  kan-OKCV: 'ಆದ್ದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನಾನು ನನ್ನ ಕೈಯೆತ್ತಿ ಪ್ರಮಾಣ
    ಮಾಡಿದ್ದೇನೆ, ನಿಶ್ಚಯವಾಗಿ ನಿನ್ನ ಮೇಲಿರುವ ಆ ಜನಾಂಗಗಳು ತಮ್ಮ ನಿಂದೆಯನ್ನು ಹೊರುವರು.'
  tam-2017: ஆதலால், யெகோவாகிய ஆண்டவராக இருக்கிற நான் என்னுடைய கரத்தை உயர்த்துவேன்,
    உங்களைச் சுற்றிலும் இருக்கிற அந்நியதேசங்கள் தங்களுடைய அவமானத்தை நிச்சயமாகச் சுமப்பார்கள்
    என்று சொல்லுகிறேன்.
  spa-RV-1909: 'Por lo cual así ha dicho el Señor Jehová: Yo he alzado mi mano, que
    las gentes que os están alrededor han de llevar su afrenta.'
  ron-BTF: 'De aceea astfel spune Domnul DUMNEZEU: Mi-am ridicat mâna: Cu adevărat,
    păgânii care sunt în jurul vostru își vor purta rușinea lor.'
  eng-WEBP: 'Therefore the Lord GOD says: “I have sworn, ‘Surely the nations that
    are around you will bear their shame.’'
  eng-FBV: 'This is what the Lord God says: I hold up my hand and swear that the other
    nations around you will suffer their own shame.'
  nld-1939: 'daarom zegt Jahweh, de Heer: Nu steek Ik mijn hand op! Waarachtig! de
    volken, die u omringen, zullen hun schande moeten dragen!'
  nch-BL: Yeca na, niamoTECO Cati Más Nijpiya Tanahuatili, niquijtohua para temachti
    nopa talme cati amechyahualohuaj ica nochi cati nepa ehuani nojquiya huetzise
    ipan pinahualisti.
  vie-1934: 'Vậy nên, Chúa Giê-hô-va phán như vầy: Ta đã thề rằng: Các nước chung
    quanh bay chắc sẽ chịu hổ nhuốc!'
  hin-CV: 'इसलिये परम प्रधान याहवेह का यह कहना है: मैं हाथ उठाकर शपथ खाता हूं कि तुम्हारे
    चारों तरफ की जातियां भी अपमान सहेंगी.'
  spa-BES: 'Por esto ha dicho el Señor Dios: Mira, he jurado que las naciones que
    te rodean deben sufrir la vergüenza que te han impuesto.'
  tdx-tdx: 'aa le hoe ty nafè’ Iehovà Talè: Fa nañonjon-tsirañe Raho, toe hivave ty
    hasalara’e o kilakila’ndaty mañohok’ anahareoo.'
  tha-KJV: เพราะฉะนั้นองค์พระผู้เป็นเจ้าพระเจ้าจึงตรั​สว​่า เราปฏิญาณว่า ประชาชาติ​ที่อยู่​รอบเจ้านั้นจะทนรับความอับอายขายหน้า
  por-BR-2018: 'Por isso assim diz o Senhor DEUS: Eu prometo que as nações que estão
    ao redor de vós levarão sua humilhação sobre si mesmas.'
  deu-ELO: 'Darum, so spricht der Herr, Jehova: Ich, ich habe meine Hand erhoben:
    Wenn nicht die Nationen, welche rings um euch her sind, ihre eigene Schmach tragen
    sollen!'
  eng-WYC-2018: therefore the Lord God saith these things, Lo! I raised mine hand
    against heathen men, that be in your compass, that they bear their shame. (and
    so the Lord God saith these things, Behold! I raised up my hand against the heathen,
    who be all around thee, so that they bear their shame.)
  epo-epo: 'tial tiele diras la Sinjoro, la Eternulo: Mi ĵuras per levo de Mia mano,
    ke la nacioj, kiuj estas ĉirkaŭ vi, suferos malhonoron;'
  uig-PIN: '— Xunga Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Mǝn ⱪolumni kɵtürüp xundaⱪ ⱪǝsǝm
    iqkǝnki, bǝrⱨǝⱪ, ǝtrapinglardiki ǝllǝr ɵzining mazaⱪ-aⱨanǝtlirini ɵzi ixitidu.'
  beo-beo: Na, Ouligisudafa Hina Gode, da dafawanedafa ilegele sia:sa. Isala:ili fi
    sisiga:le fifi lai huluane da fonobone banenesi dagoi ba:mu.
  tpi-OTNT: Orait mi God, Bikpela, mi tok tru olgeta, bai mi daunim ol dispela kantri
    na semim ol.’
  hau-SA: Ga abin da Ubangiji Mai Iko Duka yana cewa na ɗaga hannuna sama na rantse
    cewa al’ummai da suke kewaye da ku za su sha ba’a.
  uig-LAT: '— Shunga Reb Perwerdigar mundaq deydu: — Men qolumni kötürüp shundaq qesem
    ichkenki, berheq, etrapinglardiki eller özining mazaq-ahanetlirini özi ishitidu.'
  nde-nde: 'Ngakho-ke nanku okutshiwo nguThixo Wobukhosi: Ngifunga izandla ziphakanyiselwe
    phezulu ukuthi izizwe ezilihanqileyo lazo zizathwala isithuko.'
  ton-ton: Ko ia ʻoku pehē ai ʻe Sihova ko e ʻOtua, kuo u hiki hake hoku nima, ko
    e moʻoni ʻe fua pe ʻenau mā ʻe he hiteni, ʻoku ofi kiate kimoutolu.
  ces-1613: 'Protož takto praví Panovník Hospodin: já zdvihna ruku svou, přisahám,
    že ti národové, kteříž jsou vůkol vás, pohanění své nésti musejí.'
  eng-WMB: 'Therefore the Lord GOD says: “I have sworn, ‘Surely the nations that are
    around you will bear their shame.’'
  tam-TCV: 'ஆகவே, ஆண்டவராகிய யெகோவா கூறுவது இதுவே: உண்மையாகவே உங்களைச் சுற்றிலும்
    இருக்கும் பல நாடுகளும் தங்களுடைய அவமானத்தை நிச்சயமாய் சுமப்பார்கள் என நான் என்
    உயர்த்திய கரத்தால் ஆணையிடுகிறேன்.'
  ceb-ULB: 'Busa, miingon si Yahweh nga Ginoo niini: Ipataas nako ang akong kamot
    sa pagpanumpa nga maulawan gayod ang kanasoran nga nagpalibot kaninyo.'
  pol-UBG: 'Dlatego tak mówi Pan BÓG: Ja podniosłem swoją rękę: Zaprawdę, te narody,
    które są wokół was, same będą znosić swoją hańbę.'
  kyc-kyc: Namba Kamongo Mupwa Andake Wakasa karenge dokome yuu liti parali maki dupwa
    nyuo isa nembaronopa elya nyerami lao kingi ketae nembo lapunu pilyamo.
  urd-GVU: مَیں رب قادرِ مطلق اپنا ہاتھ اُٹھا کر قَسم کھاتا ہوں کہ گرد و نواح کی اِن
    اقوام کی بھی رُسوائی کی جائے گی۔
  deu-1912: 'Darum spricht der Herr HERR also: Ich hebe meine Hand auf, daß eure Nachbarn,
    die Heiden umher, ihre Schande tragen sollen.'
  kan-2017: ಆದಕಾರಣ ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ‘ನಿಮ್ಮ ಸುತ್ತಣ ಆ ಅನ್ಯಜನಾಂಗಗಳೇ ತಮ್ಮ
    ಮೇಲೆ ಬಿದ್ದ ಅವಮಾನವನ್ನು ಅನುಭವಿಸುವುದು ಖಂಡಿತ ಎಂದು ಕೈಯೆತ್ತಿ ಪ್ರಮಾಣಮಾಡಿದ್ದೇನೆ.
  yap-yap: I Gag SOMOL ni Th’abi Tolang, e gu be michmicheg ni fapi nam ni ba liyegrad
    e bay ni darifan nagrad.
  hlt-MCSB: Te dongah ka Boeipa Yahovah loh he ni a. thui. Kai loh ka kut te namtom
    ka thueng thil pawt koinih nangmih te a kaepvai ah amih kah mingthae ni a. phueih
    uh eh.
  mdy-ETH: ዒንሢኮ ኮሮይዳ ዓኣ ዒንሢኮ ዓሺኖ ማዔ ዓጫ ቢያ ዻውሲንታንዳያ ማዔሢ ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳ ጫኣቃኔ።
  twi-ASANTE: 'Enti yei ne deɛ Otumfoɔ Awurade seɛ: Mema me nsa so ka ntam sɛ amanaman
    a atwa wo ho ahyia no nso, wɔbɛbu wɔn animtiaa.'
  eng-WEBU: 'Therefore the Lord GOD says: “I have sworn, ‘Surely the nations that
    are around you will bear their shame.’'
  wal-wal: Yuushuwan de7iya kawotettati ubbai cayettanaagaa taani Ubbaa Haariya GODAI
    tumuppe caaqqada yootais.
  spa-PDDPT: 'Por tanto ʼAdonay Yavé dice: Juré que las naciones que están alrededor
    de ustedes soportarán sus insultos.'
  gun-gun: 'Ha''e nunga rupi po rami ijayvu Senhor Nhanderuete: Xepo aupi reve xee
    aura yvy regua kuery pendejojai reiague ma pendeyvýry rupi ikuai va''e áry ae
    ju ''rã ojeapa.'
  ilo-ULB: 'Ngarud, kastoy ti kuna ti Apo a ni Yahweh: Ingatokto a mismo ti imak tapno
    isapatak a dagiti nasion iti aglawlawyo ket awitendanto ti bukodda a pakaibabainan.'
  kpg-kpg: Ko Au, go Tagi go Yihowah, guu hai di hagababa maaloo dangihi, bolo nia
    henua huogodoo ala e hii mai daha o Israel la ga haga langaadia.
  uig-ARA: 'ــ شۇڭا رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ مەن قولۇمنى كۆتۈرۈپ شۇنداق قەسەم
    ئىچكەنكى، بەرھەق، ئەتراپىڭلاردىكى ئەللەر ئۆزىنىڭ مازاق-ئاھانەتلىرىنى ئۆزى ئىشىتىدۇ.'
  sus-sus: 'Na xa fe ra, wo Marigi Alatala yi nan masenxi: N bara n kali n bɛlɛxɛ
    itexi ra, ɲamanɛ naxee wo rabilinxi, e xa marasɔtɔɛe gbilenma nɛ e ma.›»'
  pon-2006: Ngehi, KAUN-O, Wasa Lapalahpie, inoukidahr ni kehlail me wehi kan me kapilpene
    Israel pahn sarohdi.
  ksd-ksd: 'damana ra Luluai God i biti: Iau tar vavalima ba, A dovotina ra umana
    Tematana, nina dia ki kikil avat, da kulume boko diat.'
  grc-BRENT: Διατοῦτο ἐγὼ ἀρῶ τὴν χεῖρά μου ἐπὶ τὰ ἔθνη τὰ περικύκλῳ ὑμῶν, οὗτοι τὴν
    ἀτιμίαν αὐτῶν λήψονται.
  ind-AYT: “Oleh sebab itu, beginilah firman Tuhan ALLAH, ‘Aku telah mengangkat tangan-Ku
    bahwa sesungguhnya, bangsa-bangsa yang ada di sekelilingmu, mereka sendirilah
    yang akan menanggung penghinaan mereka.’”
  nya-nya: 'Ine Ambuye Yehova ndikuti: Ndikulumbira nditakweza dzanja langa kuti mitundu
    ya anthu idzatozedwanso.'
  hrv-hrv: 'Zato ovako govori Jahve Gospod: ''Evo, dižem ruku i kunem se: narodi koji
    su oko vas snosit će sami svoju sramotu!'
  mps-mps: Tialima, ena God Genuai Bidi, eno mu po mu te obao, eno te kantri dabe
    aiyaba elaluama, tama augwali hale ilaibao.
  tpi-tpi: Orait mi God, Bikpela, mi tok tru olgeta, bai mi daunim ol dispela kantri
    na semim ol.’
  dan-1931: 'Derfor, så siger den Herre HERREN: Jeg løfter min Hånd og sværger: Sandelig,
    Folkene rundt om eder skal selv bære deres Hån.'
  vie-OVCB: 'Vậy, đây là điều Chúa Hằng Hữu Chí Cao phán: Ta sẽ đưa tay lên thề rằng
    các nước lân bang của các con cũng sẽ bị sỉ nhục.'
  guj-2017: માટે પ્રભુ યહોવાહ આમ કહે છે, મેં સમ ખાઈને કહ્યું કે જે પ્રજાઓ તારી આસપાસની
    છે તેઓને નિશ્ચે મહેણાં મારવામાં આવશે.
  pon-2006A: Ngehi, KAUN-O, Wasa Lapalahpie, inoukidahr ni kehlail me wehi kan me
    kapilpene Israel pahn sarohdi.
  por-BRBSL: 'Portanto, o Senhor Javé diz: “Eu jurei: ''Certamente as nações que estão
    ao vosso redor suportarão sua vergonha''.'
  cth-cth: Hatdawkvah, Bawipa Jehovah ni hettelah a dei. Petkâkalup lah kaawm e miphunnaw
    ni, amae yeirainae a phu roeroe han telah, ka kut ka dâw teh thoe ka bo.
  twi-twi: 'Enti sɛɛ na Otumfo Awurade se: Mema me nsa so ka ntam sɛ amanaman a atwa
    wo ho ahyia no nso, wobebu wɔn animtiaa.'
  hlt-hlt: Te dongah ka Boeipa Yahovah loh he ni a thui. Kai loh ka kut te namtom
    ka thueng thil pawt koinih nangmih te a kaepvai ah amih kah mingthae ni a phueih
    uh eh.
  tbz-SIM: Dɛɛ̀ te mí ndi Yiɛ̀ nKuyie nkɛ̀ m bɛ́i nkɛ pɑ̀rìkɛ̀ kɛ tú bɛ̀ múnkɛ bo
    dɑɑ́ dɛ kó ibotí ìì do bɛ̀ dɑú.
  msy-2020: Kɨ Ikiavɨra Itir Godɨn Ekiam akam akɨrigha guizbangɨra mɨgɨa ghaze, Israelɨn
    boroghɨn itir kantriba, me uaghan igharaz darazi dɨpov akar kurabar me mɨkɨmam.
  dop-dop: Pǝ tɔɔ kɛ́ mɑɣɑ Tɑcɑɑ Ɩsɔ, mɑ yɔɣɔtǝɣǝnɑ tuunɑʋ, sɩ piitimnɑɑ mpɑ pɑ cɔɔnɑ
    Ɩsɛɣɛlɩ nyǝ́mɑ tɔ, pɛlɛ pɑɑ tɔɣɔ fɛɛlɛ kɛ mpʋ tɔtɔ.
  azb-azb: 'Buna görə də Xudavənd Rəbb belə deyir: “And içirəm ki, ətrafınızdakı millətlər
    də mütləq təhqir olunacaq.'
  eng-DBY: 'therefore thus saith the Lord Jehovah: I have lifted up my hand, [saying,]
    Verily the nations that are about you, they shall bear their shame.'
  hin-2017: 'परमेश्वर यहोवा यह कहता है: मैंने यह शपथ खाई है कि निःसन्देह तुम्हारे
    चारों ओर जो जातियाँ हैं, उनको अपनी निन्दा आप ही सहनी पड़ेगी।'
  wol-KYG: 'Loolu tax na Boroom bi Aji Sax ji dafa wax ne: Man maa giñ ne yéefar yi
    leen séq ñooy tegoo toroxte.'
  eng-YLT: 'Therefore, thus said the Lord Jehovah: I — I have lifted up My hand, Do
    not — the nations who [are] with you from round about — they their own shame bear?'
  eng-WYC-2017: therefore the Lord God saith these things, Lo! I raised mine hand
    against heathen men, that be in your compass, that they bear their shame.
  eng-WMBB: 'Therefore the Lord GOD says: “I have sworn, ‘Surely the nations that
    are around you will bear their shame.’'
  urd-GVH: मैं रब क़ादिरे-मुतलक़ अपना हाथ उठाकर क़सम खाता हूँ कि गिर्दो-नवाह की इन
    अक़वाम की भी रुसवाई की जाएगी।
  rug-rug: 'Gua ke, hiera gua si zama nia Arau Zihova sa Baṉara: Ovulia Rau sa Limaqu
    meke tokotokoro si Rau sapu sari na butubutu pa vari likohaemia si kaqu ta ene
    nia tugo rini sa kinurekure.'
  gaz-gaz: 'Kanaafuu Waaqayyo Gooftaan akkana jedha: Ani akka saboonni naannoo keessan
    jiraatani tuffatamaniif harka koo ol qabadhee nan kakadha.'
  fra-LSG: 'C’est pourquoi ainsi parle le Seigneur, l’Éternel: Je lève ma main! Ce
    sont les nations qui vous entourent Qui porteront elles-mêmes leur ignominie.'
  yal-yal: 'Nanara, Marigina Alatala ito nan falaxi, a naxa: N bata n kɔlɔ n yiini
    texin na, fa fala ɛ rabilinna siyane e yɛtɛ nan nayagima e konbine xɔn.’ ”'
  haw-1868: Nolaila, ke i mai nei Iehova ka Haku, penei; Ua hapai ae nei au i ko'u
    lima, oiaio, o na iahuikanaka e hoopuni aua ia oukou, e halihaii no lakou i ko
    lakou hoinoia.
  arb-NAV: فَأَقْسَمْتُ أَنْ تَتَحَمَّلَ الأُمَمُ الْمُحِيطَةُ بِكُمْ عَارَ أَنْفُسِهِمْ.
  ewe-ewe: Eya ta aleae Aƒetɔ Yehowa gblɔe nye si. Mekɔ nye asi dzi heka atam be woaɖu
    fewu le dukɔ siwo ƒo xlã mi la hã ŋu.” ’
  eng-LEE: Therefore thus hath said the Lord Eternal, I have indeed lifted up my hand,
    that the nations who are round about you— these shall bear their shame.
  asm-FB: 'এই হেতুকে, প্ৰভু যিহোৱাই এই কথা কৈছে: মই হাত দাঙি শপত খাই কৈছোঁ, তোমালোকৰ
    চাৰিওফালে থকা জাতিবোৰেহে নিজ নিজ লাজ ভোগ কৰিব।'
  sus-A: نَ شَ قٍ رَ، وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ ﭑ بَرَ ﭑ كَلِ ﭑ بّلّشّ عِتٍشِ
    رَ، حَمَنّ نَشٍيٍ وٌ رَبِلِنشِ، عٍ شَ مَرَ سْتْييٍ فبِلٍنمَ نّ عٍ مَ.›»
  fra-SBL: 'C''est pourquoi le Seigneur Yahvé dit : « J''ai juré : « Les nations qui
    sont autour de toi porteront leur honte.'
  hbo-hbo: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה אֲנִ֖י נָשָׂ֣אתִי אֶת־יָדִ֑י אִם־לֹ֤א
    הַגֹּויִם֙ אֲשֶׁ֣ר לָכֶ֣ם מִסָּבִ֔יב הֵ֖מָּה כְּלִמָּתָ֖ם יִשָּֽׂאוּ׃
  piu-2006: '@see-verse:EZK.036.006'
  kik-kik: 'Nĩ ũndũ ũcio Mwathani Jehova ekuuga ũũ: Ndehĩta njoete guoko na igũrũ
    ndoiga atĩ ndũrĩrĩ icio imũthiũrũrũkĩirie o nacio nĩikanyararwo.'
  fra-NCL: 'C’est pourquoi ainsi parle le Seigneur Yahweh : Moi, j’ai levé ma main !
    Les nations qui vous entourent porteront, elles aussi, leur opprobre.'
  cek-AK: To pongah Angraeng Sithaw mah, Nangcae taengah kaom Sithaw panoek ai kaminawk
    loe angmacae azathaih to zok o tih, tiah ban phokhaih hoiah lok ka kam boeh.
  cuk-cuk: 'A-ulale, Bab-Jehová-Bela-Gangued-Nikadi weyob soged: ‘An ise-sogar-soged,
    be-dikarba dulemar-yar-baid-baidgi-bukwamalad bingegumarmogoed.'
  uig-CYR: '— Шуңа Рәб Пәрвәрдигар мундақ дәйду: — Мән қолумни көтирип шундақ қәсәм
    ичкәнки, бәрһәқ, әтрапиңлардики әлләр өзиниң мазақ-аһанәтлирини өзи ишитиду.'
  tel-2017: యెహోవా ప్రభువు చెప్పేదేమిటంటే, మీ చుట్టూ ఉన్న ఇతర రాజ్యాలు అవమానానికి
    గురి అవుతారు అని నేను మాట ఇస్తున్నాను.
  hat-BSA: 'Akoz sa, pale Senyè Bondye a: “Mwen te sèmante, ‘Anverite, nasyon ki antoure
    nou yo va yo menm andire wont pa yo.’'
  kos-kos: Nga, LEUM GOD Fulatlana, wulela ku mu mutunfacl nukewa ma raunelosla inge
    ac fah arulana akpusiselyeyuk.
  hbo-WLC: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה אֲנִ֖י נָשָׂ֣אתִי אֶת־יָדִ֑י אִם־לֹ֤א
    הַגּוֹיִם֙ אֲשֶׁ֣ר לָכֶ֣ם מִסָּבִ֔יב הֵ֖מָּה כְּלִמָּתָ֥ם יִשָּֽׂאוּ׃
  ibo-ibo: Nʼihi ya, ihe ndị a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru,
    eweliri m aka m elu ṅụọ iyi na mba ndị a gbara unu gburugburu ga-anọkwa nʼọnọdụ
    ihere.
  ory-ory: ଏଥିପାଇଁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଆମ୍ଭେ ଆପଣା ହସ୍ତ ଉଠାଇ କହିଅଛୁ, ତୁମ୍ଭମାନଙ୍କର
    ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ ଅନ୍ୟ ଦେଶୀୟମାନେ ନିଶ୍ଚୟ ଆପଣାମାନଙ୍କ ଅପମାନ ଭୋଗ କରିବେ।
  chk-chk: Iei mine ngang Kot ewe Samol mi Lapalap üa pwon fän akapel pwe ekewe mwü
    mi nom ünükümi repwe pwal püsin riaföü ren ar küna turunufas.
  rop-rop: Wal mi na garra tok en meigim olabat brabli sheim en jidan nogudbinji.
    Tharran na main pramis aibin meigim en mi nomo laiya. Im trubala dijan.
  ukr-1871: 'Тим же то так говорить Господь Бог: Здіймаю руку й присягаюсь, що народи
    навкруги вас понесуть сором свій.'
  deu-1951: 'Darum spricht Gott, der HERR, also: Ich hebe meine Hand auf und schwöre,
    daß die Nationen, welche um euch her liegen, ihre eigene Schmach tragen sollen!'
  eng-JPS: 'therefore thus saith the Lord GOD: I have lifted up My hand: Surely the
    nations that are round about you, they shall bear their shame.'
  srp-1865: 'Zato ovako veli Gospod Gospod: ja podigoh ruku svoju da æe narodi što
    su oko vas nositi sramotu svoju.'
  lug-lug: Mukama Katonda kyava ayogera nti, Ndayira nti amawanga agabeetoolodde nago
    galisekererwa.
  heb-heb: לכן כה אמר אדני יהוה אני נשאתי את ידי אם לא הגוים אשר לכם מסביב המה כלמתם
    ישאו׃
  ben-IRV: এই জন্য প্রভু সদাপ্রভু এই কথা বলেন, আমি নিজের হাত তুলে শপথ করেছি, তোমাদের
    চারিদিকে যে জাতিরা আছে, তারাই নিশ্চয় অপমান বহন করবে।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਮੈਂ ਸਹੁੰ ਖਾਧੀ ਹੈ ਕਿ ਜ਼ਰੂਰ ਤੁਹਾਡੇ ਆਲੇ-ਦੁਆਲੇ
    ਦੀਆਂ ਕੌਮਾਂ ਆਪ ਹੀ ਸ਼ਰਮਿੰਦਗੀ ਉਠਾਉਣਗੀਆਂ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ အကယ်စင်စစ် သင် တို့ပတ်လည် ၌နေသောတပါးအမျိုးသား
    တို့သည် ကိုယ် အရှက်ကွဲ ခြင်းကိုခံရ ကြလိမ့်မည်ဟု ငါ ကျိန်ဆို ပြီ။
  hmo-hmo: Lau Lohiabada Dirava ese lau gwauhamata inai, unai Israela idia hagegea
    noho bese ibounai ese hemarai bada do idia davaria.’
  urd-urd: 'तब ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि मैंने क़सम खाई है कि यक़ीनन तुम्हारे
    आसपास की क़ौम ख़ुद ही मलामत उठाएँगीं।'
  rus-SYN: 'Посему так говорит Господь Бог: Я поднял руку Мою с клятвою, что народы,
    которые вокруг вас, сами понесут срам свой.'
  bqc-SIM: A yã́i tò ma Dii Lua ma mɛ̀, ma ↄlɛ̀lɛ bui pↄ́ liaáziↄnɛ, ma mɛ̀ aa
    gↄ̃ pↄ́ sↄ̃́sↄ̃aↄ ũ sↄ̃ɛ.
  tcz-CHONGTHU: Hiche jeh a chu hiche hi thaneitah Pakai thusei ahi, keiman dettah
    a kitepna kanei ahitai. Hiche namtin vaipi techun jachatna athoh diu ahi.
  mar-mar: म्हणून, प्रभू परमेश्वर, म्हणतो, “मी आपला हात उंचावून वचन देतो की, तुमच्या
    भोवतालची राष्ट्रे खचित अप्रतिष्ठा पावतील.”
  qub-qub: 'Chaypitami, noga Tayta Diosga jurashpä në: Ñaupayqui nasyuncho tiyaj runacunapis
    manacajman churasha ashllishami canga.›'
  bqp-bqp: Yen sɔ̃nɑ u nɔmɑ yiiyɑ u bɔ̃ruɑ u nɛɛ, bwese ni nu kɑ bɛɛ sikerenɛ mi,
    niyɑ nu koo sekuru wɑ.
  hat-hat: 'enben wi, men sa mwen menm, Seyè sèl Mèt la, di: Mwen leve men m'' pou
    m'' fè sèman lòt nasyon ki sou fwontyè nou yo pral peye pou jan yo te pase nou
    nan betiz la.'
  eng-BSB: 'Therefore this is what the Lord GOD says: I have sworn with an uplifted
    hand that surely the nations around you will endure reproach of their own.'
  eng-WEBPB: 'Therefore the Lord GOD says: “I have sworn, ‘Surely the nations that
    are around you will bear their shame.’'
  kbq-kbq: E'ina hu'negu Ra Anumzana Agra Anumzamo'a amanage hie, Nagra nazana erintesaga
    hu'na huvempa huankino, tamagri tava'onte'ma mani'naza mopafi vahe'mo'zama tamagriku'ma
    hu'za, haviza hugahazema hu'za huramante'naza nanekea, zamagrite antenuge'za ana
    knazana zamagra'a eri'za zmagazegura hugahaze.
  nhe-BL: Yeca na, niimoTECO Tlen Más Nijpiya Tlanahuatili, niquijtohua para temachtli
    nopa tlaltini tlen inmechyahualohuaj ica nochi tlen nepa ehuani nojquiya huetzise
    ipan pinahualistli.
  gub-BL: Ihe pezar Tuweharupi Wiko Ma'e amume'uahy ko ma'e kury. Ywy Izaew huwake
    har rehe har u'ar putar iaiw haw rehe wà nehe.
  eng-DRA: 'Therefore thus saith the Lord God: I have lifted up my hand, that the
    Gentiles who are round about you, shall themselves bear their shame.'
