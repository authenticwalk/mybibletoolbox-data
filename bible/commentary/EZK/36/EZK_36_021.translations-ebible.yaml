verse: EZK.036.021
translations:
  mal-C: ഇസ്രായേൽജനം പോയ ദേശങ്ങളിലെല്ലാം അവർ അശുദ്ധമാക്കിത്തീർത്ത എന്റെ വിശുദ്ധനാമത്തെപ്പറ്റി
    എനിക്കു ഹൃദയഭാരം ഉണ്ടായി.
  deu-TKW: Da that es mir leid um meinen heiligen Namen, den sie, das Haus Israel,
    unter den Völkern entweihten, überall, wohin sie kamen.
  lin-lin: Boye, nabatelaki lokumu mpe bosantu ya Kombo na Ngai, oyo libota ya Isalaele
    babebisaki bosantu na yango kati na bikolo epai wapi bakendeki.
  eng-LSV: And I have pity on My holy Name, || That the house of Israel has defiled
    || Among the nations to where they have gone in.
  eng-GNV: But I fauoured mine holy Name which the house of Israel had polluted among
    the heathen, whither they went.
  eng-WEBSTER: But I had pity for my holy name, which the house of Israel had profaned
    among the heathen, whither they went.
  nhw-BL: Huajca nelía nimotequipacho pampa masehualme ipan sesen tlali ipan tlaltipactli
    campa ajsitoj nomasehualhua nechtlaijilhuiyayaj na catli nitlatzejtzeloltic por
    inijuanti.
  swh-ONEN: Lakini niliwahurumia kwa ajili ya Jina langu takatifu, ambalo nyumba ya
    Israeli imelitia unajisi miongoni mwa mataifa huko walikokwenda.
  bba-bba: Yen sɔ̃nɑ nɑ kĩ n nɛn yĩsi dɛɛrɑ te fɑɑbɑ ko te be, Isirelibɑ bɑ sɑnkumɔ
    bwesenun suunu sɔɔ mi bɑ wɑ̃ɑ.
  eng-KJVCPB: But I had pity for mine holy name, which the house of Israel had profaned
    among the heathen, whither they went.
  luo-luo: Ne aparo mondo atim gimoro ne nyinga maler, ma dhood Israel nosedwanyo
    e dier ogendini kuonde mane gidhiye.
  meu-meu: A lau ladagu helaḡana, Israel taudia ese ediai e kau besedia bogaragididi
    e hamiroa ḡauna, na lau ese na helalolaia bada.
  npi-ULB: तर इस्राएलको घराना जातिहरूका बिचमा हुँदा तिनीहरूले मेरो नाउँलाई अशुद्ध
    पारेका हुनाले मेरो नाउँप्रति ममा दया जाग्‍यो ।
  yor-yor: Orúkọ mímọ́ mi jẹ́ mi lógún, èyí tí ilé Israẹli sọ di aláìmọ́ ni àárín
    àwọn orílẹ̀-èdè tí wọ́n ti lọ.
  pes-OPCB: من به فکر نام قدوس خود هستم که شما آن را در بین قومهای دیگر بی‌حرمت کرده‌اید.
  tgl-ULB: Ngunit mayroon akong kahabagan para sa aking banal na pangalan na dinungisan
    ng sambahayan ng Israel sa ang mga bansa, nang pumunta sila doon.
  hui-hui: I̱na hale halu hewaria dindi bibahende Isaraele wali agaliru pu heagoha
    wali agali hearume bi urunidagua lalu heago ai bi layaruni aleme i̱naga mini bayale
    tigabiorego tigua mo dindiha halu helaga binigo mitangi bialu i̱ genda yu harugoni.
  mya-mya: သူ​တို့​သည်​ရောက်​လေ​ရာ​ရာ​အ​ရပ်​တို့​တွင် ငါ​၏​သန့်​ရှင်း​မြင့်​မြတ်​သော​နာ​မ​တော်​ကို
    အ​သ​ရေ​ဖျက်​ကြ​သ​ဖြင့် ငါ​သည်​မိ​မိ​၏ နာ​မ​တော်​အ​တွက်​စိတ်​မ​အေး​ရ။
  bod-N: ཡིན་ནའང་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་འགྲོ་སའི་མི་རྣམས་ཀྱི་ཁྲོད་དུ་བཙོག་པར་བཟོས་པའི་ངའི་མཚན་དམ་པ་ནི་ངས་གཅེས་སུ་འཛིན་དགོས་སོ།
    །
  sna-sna: Ndakanga ndine hanya nezita rangu dzvene, rakanga rasvibiswa neimba yaIsraeri
    pakati pendudzi kwavakanga vaenda.
  spa-BLM: Pero yo respeté mi santo nombre, que la casa de Israel había profanado
    entre las naciones adonde fueron.
  cac-cac: Yuj chi' vab' val syail yuj juntzan̈ b'uchval lolonel, yuj smul eb' e mam
    eyicham chi', chuclaj tas syal eb' anima chi' d'ayin d'a juntzan̈ nación b'aj
    c'ochnac eb' chi'.
  swh-ULB: Lakini nilikuwa na huruma kwa ajili ya jina langu takatifu ambalo nyumba
    ya Israeli walilinajisi miongoni mwa mataifa, walipoenda huko.
  bel-bel: І пашкадаваў Я сьвятое імя Маё, якое зьняславіў дом Ізраілеў у народаў,
    куды прыйшоў.
  wed-wed: A ḡoei da au rava au wava vivivireina ita vimaeḡaeḡaeni, wate noi rava
    mai Israel dobu anatapui i naeni ma i vitepaubaubaiu.
  deu-ELBBK: Aber ich habe meinen heiligen Namen verschont, den das Haus Israel entweiht
    hat unter den Nationen, wohin sie kamen.
  mbb-OT: Ingkeseeng ku is kebpendezeisaya te menge etew te Israel te waǥas he ngazan
    ku ziyà te minsan hendei he nasyun he egkeveyaan dan.
  mal-2015: എങ്കിലും യിസ്രായേൽഗൃഹം ചെന്നുചേർന്ന ജാതികളുടെ ഇടയിൽ അശുദ്ധമാക്കിയ എന്റെ
    വിശുദ്ധനാമത്തെക്കുറിച്ചു എനിക്കു അയ്യോഭാവം തോന്നി.
  rmc-rmc: Paľis mange sas pharo vaš miro sveto nav, savo o Izraeliti meľarde andre
    maškar ola narodi, kaj gele.
  pes-OPV: لیکن من بر اسم قدوس خود که خاندان اسرائیل آن را در میان امت هایی که بسوی
    آنهارفته بودند بی‌حرمت ساختند شفقت نمودم.
  ron-1924: Ши ам врут сэ скап чинстя Нумелуй Меу челуй сфынт, пе каре-л пынгэря каса
    луй Исраел принтре нямуриле ла каре се дусесе.
  aui-aui: Tagu akayoveni da wawaya kagu waghawagha kabikabikuwayina siyakabikarawayeni
    bi gegha, nokodi kubura nunudigha Isrel damdi sinagho na sinimayagha sipiikeni
    debaguve.
  ben-OBCV: আমার নামের পবিত্রতা রক্ষার দিকে আমার মনোযোগ ছিল, যা ইস্রায়েল জাতি যা
    সব জাতির মধ্যে গেছে সেখানেই আমার নাম অপবিত্র করেছে।
  som-som: Laakiinse anaa u naxay magacayga quduuska ah oo ay reer binu Israa'iil
    nijaas kaga dhex dhigeen quruumihii ay tageenba.
  lat-VUC: Et peperci nomini sancto meo, quod polluerat domus Israël in gentibus ad
    quas ingressi sunt.
  eng-ASVBT: But I had regard for my holy name, which the house of Israel had profaned
    among the nations, whither they went.
  ita-1885: Ed io ho avuto riguardo al mio santo Nome, il quale la casa d'Israele
    ha profanato fra le nazioni, dove son venuti.
  eng-LXXUP: But I spared them for the sake of my holy name, which the house of Israel
    profaned among the nations, among whom they went.
  eng-ULB: But I had compassion for my holy name that the house of Israel had defiled
    among the nations, when they went there.
  spa-VBL: Así que tuve que cuidar mi reputación de santidad que el pueblo de Israel
    había arruinado entre las naciones a las que habían ido.
  fra-_FOB: Mais j'ai voulu épargner mon saint nom, que profanait la maison d'Israël
    parmi les nations où elle est allée.
  mal-mal: എങ്കിലും യിസ്രായേൽഗൃഹം ചെന്നുചേർന്ന ജനതകളുടെ ഇടയിൽ അശുദ്ധമാക്കിയ എന്റെ
    വിശുദ്ധനാമത്തെക്കുറിച്ച് എനിക്ക് ഹൃദയഭാരം ഉണ്ടായി
  urd-GVR: Yih dekh kar ki jis qaum meṅ bhī Isrāīlī jā base wahāṅ unhoṅ ne mere muqaddas
    nām kī behurmatī kī maiṅ apne nām kī fikr karne lagā.
  suz-BL: तन्‍न गो आं का ला बाक्‍शो नें आ पर्बम मिम्‍ताक्‍ङ। मेको आं नें रागी रागी
    ङा मुर आन दातेम मरिम्‍शो सेल्‍शो बाक्‍तेक्‍म” देंत। इजीकीएल २०:९
  eng-NOY: Therefore I will have regard to my holy name, which the house of Israel
    have polluted among the nations whither they are gone.
  ita-1927: Ed io ho avuto pietà del nome mio santo, che la casa d’Israele profanava
    fra le nazioni dov’è andata.
  ckb-ckb: جا من خەمی ناوی پیرۆزی خۆمم خوارد، ئەوەی کە بنەماڵەی ئیسرائیل زڕاندیان
    لەنێو ئەو نەتەوانەی کە بۆی چوون.
  eng-BBE: But I had pity for my holy name which the children of Israel had made unclean
    wherever they went.
  kan-OKCV: ಆದರೆ ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರು ತಾವು ಹೋದ ಜನಾಂಗಗಳಲ್ಲಿ ಅಪವಿತ್ರಮಾಡಿದ ನನ್ನ ಪರಿಶುದ್ಧವಾದ
    ಹೆಸರನ್ನು ಕುರಿತು ಮನಮರುಗಿದೆನು.
  tam-2017: ஆனாலும் இஸ்ரவேல் மக்கள் தாங்கள் வந்துசேர்ந்த அந்நிய மக்களிடத்திலே பரிசுத்தக்குலைச்சலாக்கின
    என்னுடைய பரிசுத்த பெயருக்காகவே இரங்குகிறேன்.
  spa-RV-1909: Y he tenido lástima en atención á mi santo nombre, el cual profanó
    la casa de Israel entre las gentes á donde fueron.
  ron-BTF: Dar eu am avut milă pentru numele meu sfânt, pe care casa lui Israel l-a
    pângărit printre păgânii la care au mers.
  eng-WEBP: But I had respect for my holy name, which the house of Israel had profaned
    among the nations where they went.
  eng-FBV: So I had to take care of my reputation for holiness which the people of
    Israel had ruined among the nations where they'd gone.
  nld-1939: Dat ging Mij aan het hart, omwille van mijn heilige Naam, die door het
    huis van Israël ontwijd werd bij de volken, waar ze gekomen waren.
  nch-BL: Huajca nelía nimocueso pampa masehualme ipan sesen tali ipan taltipacti
    campa ajsitoj nomasehualhua techtaijilhuiyayaj na cati nitatzejtzeloltic por inijuanti.
  vie-1934: Nhưng ta tiếc danh thánh của ta mà nhà Y-sơ-ra-ên đã phạm trong các dân
    tộc, là nơi nhà ấy đã đi đến.
  hin-CV: मुझे मेरे पवित्र नाम की चिंता थी, जिसे इस्राएल के लोग जहां भी गये, वहां
    जनताओं के बीच अपवित्र किया.
  spa-BES: Pero tuve lástima por mi santo nombre que los hijos de Israel habían profanado
    dejado dondequiera que iban.
  tdx-tdx: Aa le nitretrezeko i añarako masiñe nitivae’ i anjomba’ Israeley amo kilakila’ndaty
    nañaveloa’eoy.
  tha-KJV: แต่​เรายังสงสารนามบริ​สุทธิ​์ของเรา ซึ่งวงศ์วานอิสราเอลได้​ลบหลู่​ท่ามกลางประชาชาติซึ่งเขาตกไปอยู่​นั้น
  por-BR-2018: Porém eu os poupei em favor a meu santo nome, o qual a casa de Israel
    profanou entre as nações para onde foram.
  deu-ELO: Aber ich habe meinen heiligen Namen verschont, welchen das Haus Israel
    entweiht hat unter den Nationen, wohin sie kamen. -
  eng-WYC-2018: And I spared (them for the sake of) mine holy name, which the house
    of Israel had defouled among heathen men, to which they entered. (And I spared
    them for the sake of my holy name, which the house of Israel had defiled among
    the heathen, to whom they had entered.)
  epo-epo: Sed Mi domaĝis Mian sanktan nomon, kiun la domo de Izrael malsanktigis
    inter la nacioj, kien ili venis.
  uig-PIN: Biraⱪ Mǝn Israil jǝmǝti barƣan ⱨǝrⱪaysi ǝllǝr arisida bulƣanƣan pak-muⱪǝddǝs
    namim üqün kɵngül bɵldüm.
  beo-beo: Amaiba:le, Na da Na Hadigi Dio bu gaguia gadoma:ne dawa:i. Bai Isala:ili
    dunu da habodili ahoanoba, Na Dio da gudu sa:i agoane ba:i.
  tpi-OTNT: Mi harim dispela kain tok i kamap long olgeta hap ol Israel i bin i go
    long en, na mi ting, nogut ol dispela lain i wok long daunim nem bilong mi.
  hau-SA: Na damu saboda sunana mai tsarki, wanda gidan Isra’ila ya ɓata a cikin al’ummai
    inda suka tafi.
  uig-LAT: Biraq Men Israil jemeti barghan herqaysi eller arisida bulghan’ghan pak-muqeddes
    namim üchün köngül böldüm.
  nde-nde: Nganqinekela ibizo lami elingcwele, elangcoliswa yindlu ka-Israyeli phakathi
    kwezizwe abaya kuzo.
  ton-ton: Ka naʻaku mamae au ki hoku huafa tapu ʻaia ne fakalieliaʻi ʻe he fale ʻo
    ʻIsileli, ʻi he lotolotonga ʻoe hiteni ʻaia naʻa nau ʻalu ki ai.
  ces-1613: Ale slitoval jsem se pro jméno svatosti své, kteréhož poškvrnili dům Izraelský
    mezi národy, kamž přišli.
  eng-WMB: But I had respect for my holy name, which the house of Israel had profaned
    among the nations where they went.
  tam-TCV: இஸ்ரயேல் குடும்பத்தார் சென்றிருந்த நாடுகளின் மத்தியில் அவர்கள் அசுத்தப்படுத்திய
    எனது பரிசுத்த பெயரைக்குறித்து நான் அக்கறையாயிருந்தேன்.
  ceb-ULB: Apan aduna akoy kalooy sa akong balaan nga ngalan nga gihugawan sa balay
    sa Israel taliwala sa kanasoran, sa dihang miadto sila didto.
  pol-UBG: Ale żal mi się zrobiło mojego świętego imienia, które zbezcześcił dom Izraela
    wśród narodów, do których przybył.
  kyc-kyc: Isaraele wambu anja peyami dupwana nambana kingi poo pyasi doko nyuo yuu
    paranyi nembo peyaminyi doko kandapala nambame nambana kingi doko range sakao
    kareyo.
  urd-GVU: یہ دیکھ کر کہ جس قوم میں بھی اسرائیلی جا بسے وہاں اُنہوں نے میرے مُقدّس
    نام کی بےحرمتی کی مَیں اپنے نام کی فکر کرنے لگا۔
  deu-1912: Aber ich schonte meines heiligen Namens, welchen das Haus Israel entheiligte
    unter den Heiden, dahin sie kamen.
  kan-2017: ಆದರೆ ಇಸ್ರಾಯೇಲಿನ ವಂಶದವರು ಜನಾಂಗಗಳೊಳಗೆ ಸೇರಿ, ಅಲ್ಲಿ ಅಪಕೀರ್ತಿಗೆ ಗುರಿಮಾಡಿದ ನನ್ನ
    ಪರಿಶುದ್ಧ ನಾಮವನ್ನು ಕುರಿತು ಮನಮರುಗಿದೆನು.”
  yap-yap: Aram e ren’en ni magafan’ug riy nga fithingag nib thothup, nike m’aynag
    yu Israel fan ko yung i n’en ni yad be yan riy.
  hlt-MCSB: Te dongah ka cimcaihnah ming dongah ka lungma coeng. Te te a poeih uh
    dongah ni Israel imkhui khaw namtom taengla pahoi a pawk uh te.
  mdy-ETH: ታኣኒ ጋዓንቴ ዒስራዔኤሌ ዴራ ዓኣዺ ዓኣ ሜሌ ዓጮ ዴሮና ታኣኮ ዱማዼ ሱንፆ ጫሽኪሲፃ ታና ማሊሳኔ።
  twi-ASANTE: Me din kronkron ho hia me, deɛ Israel efie guu ho fi wɔ amanaman a wɔkɔɔ
    so mu no.
  eng-WEBU: But I had respect for my holy name, which the house of Israel had profaned
    among the nations where they went.
  wal-wal: SHin Israa7eela asai biido kawotettatu ubbaa giddon tunissido ta geeshsha
    sunttaabai tana michchees.
  spa-PDDPT: Pero Yo tuve preocupación a causa de mi santo Nombre, el cual la Casa
    de Israel profanó entre las naciones adonde fueron.
  gun-gun: Ha'e rami rã Israel kuery oje'oia rupi ojapo okuapy yvy regua kuery xerery
    iky'a e'ỹ va'e nomboetei aguã rami. Ha'e rami teĩ xee amboete uka nho.
  ilo-ULB: Ngem adda asik para iti nasantoan a naganko a tinulawan ti balay ti Israel
    kadagiti nasion, idi napanda sadiay.
  kpg-kpg: Deenei le e haga manawa gee Au i di gili o dogu ingoo dabu, idimaa digau
    Israel gu haga balumee hua di maa i nia gowaa huogodoo ala e hula ginai digaula.
  uig-ARA: بىراق مەن ئىسرائىل جەمەتى بارغان ھەرقايسى ئەللەر ئارىسىدا بۇلغانغان پاك-مۇقەددەس
    نامىم ئۈچۈن كۆڭۈل بۆلدۈم.
  sus-sus: N nu wama nɛ n xili sɛniyɛnxi matangafe, Isirayila bɔnsɔɛ nu naxan maberefe
    ɲamanɛe tagi.»
  pon-2006: Met kapwunodeiehda, pwehki mehn Israel ko ar kasohwauwihala mwarei sarawi,
    wasa koaros me re kin kohla ie.
  ksd-ksd: Ma iau ga ngarao ure ra gomgom na iangigu, nina ra tarai Israel dia ga
    vabilak ia ba dia ga ki livuan ta ra umana Tematana.
  grc-BRENT: Καὶ ἐπεισάμην αὐτῶν διὰ τὸ ὄνομά μου τὸ ἅγιον, ὃ ἐβεβήλωσαν οἶκος Ἰσραὴλ
    ἐν τοῖς ἔθνεσιν, οὗ εἰσήλθοσαν ἐκεῖ.
  ind-AYT: “Akan tetapi, Aku merasa prihatin akan nama-Ku yang kudus, yang telah dicemarkan
    oleh keturunan Israel di antara bangsa-bangsa tempat mereka pergi.
  nya-nya: Koma Ine ndinkadera nkhawa dzina langa loyera, limene Aisraeli analiyipitsa
    pakati pa anthu a mitundu ina kumene anapitako.
  hrv-hrv: I meni se sažali moje sveto ime što ga dom Izraelov obeščasti u narodima
    među koje dođe.
  mps-mps: Eno te po dabe te Israel dabe pali bulu tigidalide wabo eno odali. Tama
    eno homugo tiali tiyu, te hani augwaligo eno nogi aiyaba elaluidalio,” wali.
  tpi-tpi: Mi harim dispela kain tok i kamap long olgeta hap ol Israel i bin i go
    long en, na mi ting, nogut ol dispela lain i wok long daunim nem bilong mi.
  dan-1931: Da ynkedes jeg over mit hellige Navn, som Israels Hus vanærede blandt
    de Folk, de kom til.
  vie-OVCB: Ta quan tâm đến Danh Thánh của Ta, là Danh đã bị dân Ta làm nhục giữa
    các dân tộc.
  guj-2017: ઇઝરાયલી લોકો જે પ્રજાઓમાં ગયા ત્યાં તેઓએ મારા નામને અશુદ્ધ કર્યું છે,
    માટે હું મારા પવિત્ર નામની ચિંતા કરું છું.
  pon-2006A: Met kapwunodeiehda, pwehki mehn Israel ko ar kasohwauwihala mwarei sarawi,
    wasa koaros me re kin kohla ie.
  por-BRBSL: Mas eu tinha respeito por meu santo nome, que a casa de Israel profanou
    entre as nações para onde eles foram.
  cth-cth: Hateiteh, Isarel imthung ni, a ceinae miphunnaw koevah, a khinsak awh e
    ka min ka thoung heh ka pasai poung.
  twi-twi: Me din kronkron ho hia me, nea Israelfi guu ho fi wɔ amanaman a wɔkɔɔ so
    mu no.
  hlt-hlt: Te dongah ka cimcaihnah ming dongah ka lungma coeng. Te te a poeih uh dongah
    ni Israel imkhui khaw namtom taengla pahoi a pawk uh te.
  tbz-SIM: N yí nyie nkɛ bo nwúónko kɛ̀ Isidɑyɛɛribɛ cɑ̀ɑ̀ri n yètìrì ibotí tɛì bɛ̀
    cìɛ́tɛ́ kɛ tɑ ìì miɛkɛ.
  msy-2020: Ezɨ kɨ fo, Israelia ghuezir danganiba bar, kantrin kabar gumazamizibar
    tongɨn nan ziar bar zuezim dɨpovava a gasɨghasɨgha ghaze, a pura ziar kɨnim. Ezɨ
    kɨ uan ziam bagha oseme.
  dop-dop: Ɩlɛnɑ mɑ́ mɑɣɑsɩ sɩ, mɑ́ tɑɣɑnɩ timpi Ɩsɛɣɛlɩ nyǝ́mɑ tʋʋ mɑ hǝtɛ kɛ piitimnɑɑ
    lɛlɑɑ tɛ́ tɔ.
  azb-azb: İsrail nəslinin getdiyi millətlər arasında ləkələdiyi müqəddəs adımın izzətdən
    düşməsi üçün təəssüfləndim.
  eng-DBY: But I had pity for my holy name, which the house of Israel had profaned
    among the nations whither they went.
  hin-2017: परन्तु मैंने अपने पवित्र नाम की सुधि ली, जिसे इस्राएल के घराने ने उन जातियों
    के बीच अपवित्र ठहराया था, जहाँ वे गए थे।
  wol-KYG: Ma daldi seet ci sama teddngay tur wu sell, wi waa kër Israyil di teddadil
    fi biir yéefar yi ñu fekki.
  eng-YLT: And I have pity on My holy name, That the house of Israel have polluted
    among nations whither they have gone in.
  eng-WYC-2017: And I spared them for the sake of mine holy name, which the house
    of Israel had defouled among heathen men, to which they entered.
  eng-WMBB: But I had respect for my holy name, which the house of Israel had profaned
    amongst the nations where they went.
  urd-GVH: यह देखकर कि जिस क़ौम में भी इसराईली जा बसे वहाँ उन्होंने मेरे मुक़द्दस
    नाम की बेहुरमती की मैं अपने नाम की फ़िकर करने लगा।
  rug-rug: Balabala sisigitia Rau sa Pozaqu Hopena, sapu ṉoṉovalia sa butubutu Izireli
    koari na butubutu vasina pu la arini.
  gaz-gaz: Ani maqaa koo qulqulluu manni Israaʼel iddoo dhaqan hundatti saboota gidduutti
    xureessan sanaaf yaadeera.
  fra-LSG: Et j’ai voulu sauver l’honneur de mon saint nom, que profanait la maison
    d’Israël parmi les nations où elle est allée.
  yal-yal: Nanara, n yi wa n xili sariɲanxin natanga feni e ma, Isirayila yamaan yi
    naxan sariɲanna kalama siyane tagi e siga dɛnaxanye yi.”
  haw-1868: A ua minamina au i ko'u inoa hoano a ka ohana a Lseraela i hoohaumia ai
    iwaena o na lahuikanaka, kahi i hele aku ai lakou.
  arb-NAV: فَغِرْتُ عَلَى اسْمِي الَّذِي نَجَّسَهُ شَعْبُ إِسْرَائِيلَ بَيْنَ الأُمَمِ
    الَّتِي تَفَرَّقُوا بَيْنَهَا.
  ewe-ewe: Metsi dzi ɖe nye ŋkɔ kɔkɔe la ŋu, ŋkɔ si Israel ƒe aƒe la do gui le dukɔ
    siwo me woyi la ŋkume.”
  eng-LEE: But I had pity for my holy name, which the house of Israel had profaned
    among the nations, whither they were gone.
  asm-FB: কিন্তু ইস্ৰায়েল-বংশ যোৱা জাতিবোৰৰ মাজত তেওঁলোকে অপবিত্ৰ কৰা মোৰ পবিত্ৰ
    নামৰ কাৰণে মোৰ দয়া জন্মিল।
  sus-A: ﭑ نُ وَ مَ نّ ﭑ شِلِ سّنِيّنشِ مَتَنفَقٍ، عِسِرَيِلَ بْنسْي نُ نَشَن مَبٍرٍقٍ
    حَمَنّيٍ تَفِ.»
  fra-SBL: Mais moi, j'ai eu égard à mon saint nom, que la maison d'Israël avait profané
    parmi les nations où elle était allée.
  hbo-hbo: וָאֶחְמֹ֖ל עַל־שֵׁ֣ם קָדְשִׁ֑י אֲשֶׁ֤ר חִלְּל֙וּהוּ֙ בֵּ֣ית יִשְׂרָאֵ֔ל
    בַּגֹּויִ֖ם אֲשֶׁר־בָּ֥אוּ שָֽׁמָּה׃ ס
  piu-2006: '@see-verse:EZK.036.020'
  kik-kik: Nĩndarũmbũyagia ũhoro wa rĩĩtwa rĩakwa itheru, rĩrĩa rĩathaahirio nĩ nyũmba
    ya Isiraeli ndũrĩrĩ-inĩ kũrĩa maathiĩte.
  fra-NCL: Et j’ai eu pitié de mon saint nom, que ceux de la maison d’Israël ont déshonoré
    parmi les nations chez lesquelles ils sont allés.
  cek-AK: Toe Israel imthung takoh loe caehhaih ahmuen kruek, Sithaw panoek ai kaminawk
    salakah kai ahmin kasae a thuih o pongah, kaimah ih kaciim ahmin to ka tahmenh.
  cuk-cuk: Degisoggu, an-nug-islidikid an na bendake daklearsunnad. Ar ade, Israel-dulemar,
    dulemar-yar-baid-baidgi-bukwamaladse modapile, an-nug oichosdamalad.
  uig-CYR: Бирақ Мән Исраил җәмәти барған һәр қайси әлләр арисида булғанған пак-муқәддәс
    намим үчүн көңүл бөлдүм.
  pma-pma: Sakini, namundem usil Isok koa vi votut, veni navong me-Isrel uva en kantri
    sav keil, sakien tisa one sakin meatin savsav keil alei heisav en Isok.
  tel-2017: అయితే ఇశ్రాయేలీయులు వెళ్ళిన ప్రాంతాల్లో నా పవిత్ర నామం దూషణకు గురి అవుతూ
    ఉంటే నా పేరు గురించి నేను చింతించాను.”
  hat-BSA: Men Mwen te vle konsève onè a non sen Mwen an, ke lakay Israël te pwofane
    pami nasyon kote yo te ale yo.
  bxh-bxh: Isalaela dodogadi edi aba lau somo yai hesagu fafatabuna sa kai wegowegogoꞌen
    mate E modeꞌen paꞌana hige ti faꞌatitiyen.
  kos-kos: Ma inge tuh oru nga nunku na yohk ke Ine mutal luk, mweyen mwet Israel
    uh akpusiselye Inek yen nukewa elos som nu we.
  hbo-WLC: וָאֶחְמֹ֖ל עַל־שֵׁ֣ם קָדְשִׁ֑י אֲשֶׁ֤ר חִלְּל֙וּהוּ֙ בֵּ֣ית יִשְׂרָאֵ֔ל
    בַּגּוֹיִ֖ם אֲשֶׁר־בָּ֥אוּ שָֽׁמָּה׃ ס
  ibo-ibo: Ihe na-ewutekwa m bụ aha nsọ m, nke ụlọ Izrel mere ka ọ ghara ịdị nsọ nʼetiti
    mba niile bụ ebe ha gara.
  ory-ory: ତଥାପି ଇସ୍ରାଏଲ ବଂଶ ନାନା ଗୋଷ୍ଠୀୟମାନଙ୍କ ମଧ୍ୟକୁ ଯାଇ ଆମ୍ଭର ଯେଉଁ ପବିତ୍ର ନାମ ଅପବିତ୍ର
    କଲେ, ସେହି ପବିତ୍ର ନାମ ସକାଶୁ ଆମ୍ଭର ଦୟା ଜାତ ହେଲା।
  chk-chk: Iwe, ngang üa ekiekin tümwünü iteüöchün itei mi pin, nge chon Israel ra
    chök aitengaua lein chon ekewe mwü ia ra feila ie.
  rop-rop: “Wal ai nomo bin laigim detlot streinja pipul wen deibin rabishim main
    neim.
  ukr-1871: І зжалився я над сьвятим імям моїм, що його дом Ізрайлїв знеславив між
    народами, куди прийшов.
  deu-1951: Aber mich reute mein heiliger Name, welchen das Haus Israel entheiligt
    hat unter den Heiden, zu denen es gekommen ist!
  eng-JPS: But I had pity for My holy name, which the house of Israel had profaned
    among the nations, whither they came.
  srp-1865: Ali mi se sažali radi svetoga imena mojega, koje oskvrni dom Izrailjev
    u narodima u koje doðe.
  lug-lug: Nafaayo ku linnya lyange ettukuvu, ennyumba ya Isirayiri lye yaswaza mu
    mawanga gye baagenda.
  heb-heb: ואחמל על שם קדשי אשר חללוהו בית ישראל בגוים אשר באו שמה׃
  ben-IRV: কিন্তু আমি আমার সেই পবিত্র নামের অনুরোধে দয়াবান হলাম, যা ইস্রায়েল-কুল,
    জাতিদের মধ্যে যেখানে গিয়েছ, সেখানে অপবিত্র করেছ।
  pan-pan: ਪਰ ਮੈਨੂੰ ਆਪਣੇ ਪਵਿੱਤਰ ਨਾਮ ਦੇ ਕਾਰਨ ਚਿੰਤਾ ਹੋਈ, ਜਿਹ ਨੂੰ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਨੇ
    ਕੌਮਾਂ ਵਿੱਚ ਜਿੱਥੇ ਉਹ ਗਏ ਪਲੀਤ ਕੀਤਾ।
  mya-JVB: ဣသရေလ အမျိုးသား ရောက် ရာ တကျွန်း တနိုင်ငံအရပ်ရပ်တို့၌ ရှုတ်ချ သော ငါ ၏နာမ
    မြတ် ကို ငါနှမြော ၏။
  hmo-hmo: To egu ladana helagana, Israela taudia ese, edia huanai idia noho besedia,
    edia vairanai idia hamiroa ladana, be lau ese lau laloa bada.”
  urd-urd: लेकिन मुझे अपने पाक नाम पर, जिसको बनी — इस्राईल ने उन क़ौमों के बीच जहाँ
    वह गए थे नापाक किया, अफ़सोस हुआ।
  rus-SYN: И пожалел Я святое имя Мое, которое обесславил дом Израилев у народов,
    куда пришел.
  bqc-SIM: Ɔ̃ ma zɛ gi ma tↄ́ na yã́ musu, ma tↄ́ pↄ́ Isailiↄ tò a ↄ̃̀ↄkpà gu pↄ́
    aa tàu buiↄ guupi.
  tcz-CHONGTHU: Hichun keiman kamintheng chung changa namtin vaipi masanga jumna asosah
    u chu kahin he doh tai.
  mar-mar: पण इस्राएल घराणे ज्या ज्या राष्ट्रात गेले त्यांनी माझे पवित्र नाव भ्रष्ट
    केले. तेव्हा मी आपल्या नावास जपलो.
  soq-soq: Ne menanedia apana ne ebona kakaiwa wiwirawantoipe waimoipona, tane Israel
    apanawa sa antone bola daitadauwo waimoia mala osonawo itui.
  qub-qub: Israelcuna may nasyunmanpis chayashpan rispitädu jutëta manacajman churaptinmi
    shongöpis fiyupa nanämaran.
  bqp-bqp: Yen sɔ̃nɑ nɑ kĩ n nɛn yĩsi dɛɛrɑ te fɑɑbɑ ko te be, Isirelibɑ bɑ sɑnkumɔ
    bwesenun suunu sɔɔ mi bɑ wɑ̃ɑ.
  hat-hat: Sa te ban m' tèt chaje pou m' te wè jan moun pèp Izrayèl yo te lakòz moun
    t'ap derespekte non m' nan tout peyi kote yo pase.
  eng-BSB: But I had concern for My holy name, which the house of Israel had profaned
    among the nations to which they had gone.
  eng-WEBPB: But I had respect for my holy name, which the house of Israel had profaned
    amongst the nations where they went.
  kbq-kbq: Hianagi Israeli vahe'mo'zama ru mopafima vu'za ezama hazaregama ruotge'ma
    hu'nea nagima eri havizama nehaza zankura, Nagra ra nagesa nentahue.
  nhe-BL: Huajca nelía nimocueso pampa tlacame ipan sesen tlali ipan tlaltepactli
    campa ajsitoj notlacajhua nechtlaijilhuiyayaj na tlen nitlatzejtzeloltic ininpampa
    yajuanti.
  gub-BL: Na'e hema'enukwaw herer ikatuahy ma'e rehe hehe heporomonokatu wer pà. Ta'e
    Izaew umuaiw herer waneko haw nànàn wà xe.
  eng-DRA: And I have regarded my own holy name, which the house of Israel hath profaned
    among the nations to which they went in.
