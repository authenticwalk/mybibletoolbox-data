    dɑkio i nɔ ye Yinni Gusunɔ u geruɑ. U nɛɛ,
  hat-hat: 'Seyè a di ankò: -Koulye a, nonm o! Men mesaj pou ou bay mòn Izrayèl yo,
    koute sa Seyè a voye di nou.'
  eng-BSB: '“And you, son of man, prophesy to the mountains of Israel and say: O mountains
    of Israel, hear the word of the LORD.'
  eng-WEBPB: You, son of man, prophesy to the mountains of Israel, and say, “You mountains
    of Israel, hear the LORD’s word.
  kbq-kbq: Vahe'mofo mofavre Izikieliga, amanage hunka Israeli mopafima me'nea agonaraminkura
    kasnampa kea huzmanto, Israeli agonaramimoka Ra Anumzamo'ma hiankea antahiho.
  nhe-BL: '“Tlacatl, xitlachiya ica campa nopa tepetini tlen tlali Israel huan xiquinyolmelahua
    israelitame tlen ininpantis nopa tepetini. Xiquijto: ‘Xijtlacaquilica Itlajtol
    TOTECO.’'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Awa ta'yr, Eze'eg ywytyr Izaew
    rehe har wanupe nehe.
  eng-DRA: 'And thou son of man, prophesy to the mountains of Israel, and say: Ye
