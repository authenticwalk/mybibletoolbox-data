verse: EZK.036.001
translations:
  mal-C: '“മനുഷ്യപുത്രാ, നീ ഇസ്രായേൽ പർവതങ്ങളോട് ഇപ്രകാരം പ്രവചിച്ചു പറയുക: ‘ഇസ്രായേൽ
    പർവതങ്ങളേ, യഹോവയുടെ വചനം കേൾക്കുക,'
  deu-TKW: 'Du aber, Menschensohn, weissage über die Berge Israels und sprich: Ihr
    Berge Israels, vernehmt das Wort Jahwes!'
  lin-lin: '« Mwana na moto, sakola na tina na bangomba ya Isalaele mpe loba : ‹ Bino
    bangomba ya Isalaele, boyoka Liloba na Yawe !'
  eng-LSV: “And you, son of man, prophesy to mountains of Israel, and you have said,
    O mountains of Israel, hear a word of YHWH!
  eng-GNV: Also thou sonne of man, prophesie vnto the mountaines of Israel, and say,
    Ye mountaines of Israel, heare the word of the Lord.
  eng-WEBSTER: 'Also thou son of man, prophesy to the mountains of Israel, and say,
    Ye mountains of Israel, hear the word of the LORD:'
  nhw-BL: '“Tlacatl, xitlachiya ica campa nopa tepeme tlen tlali Israel huan xiquinyolmelahua
    israelitame catli ininpantis nopa tepeme. Xijquijto: ‘Xijtlacaquilica Icamanal
    TOTECO.’'
  swh-ONEN: “Mwanadamu, itabirie milima ya Israeli na useme, ‘Ee milima ya Israeli,
    sikieni neno la Bwana.
  bba-bba: Yinni Gusunɔ u Esekiɛli sɔ̃ɔwɑ u nɛɛ, tɔnun bii, ɑ Isirelibɑn ɡuunu nɛn
    ɡɑri sɔ̃ɔwɔ kpɑ nu yi swɑɑ dɑki. Mɑ Esekiɛli u kɑ ɡuu ni ɡɑri kuɑ u nɛɛ, i swɑɑ
    dɑkio i nɔ ye Yinni Gusunɔ u ɡeruɑ. U nɛɛ,
  eng-KJVCPB: 'Also, thou son of man, prophesy unto the mountains of Israel, and say,
    Ye mountains of Israel, hear the word of the Lord:'
  luo-luo: “Wuod dhano, kor wach kuom gode mag Israel, kendo wachnegi ni, ‘Yaye gode
    mag Israel, winjuru wach Jehova Nyasaye.
  meu-meu: Taunimanima natuna e, Israel ororodia ba peroveta henidia, baoto, Israel
    ororodia e, Iehova ena hereva ba kamonai.
  npi-ULB: “अब, ए मानिसको छोरा, इस्राएलका पर्वतहरूलाई अगमवाणी गर् र यसो भन्, ‘ए इस्राएलका
    पर्वतहरू, परमप्रभुको वचन सुन ।
  yor-yor: “Ọmọ ènìyàn, sọtẹ́lẹ̀ sí àwọn òkè gíga Israẹli kí o sì wí pé, ‘Ẹ̀yin òkè
    gíga Israẹli gbọ́ ọ̀rọ̀ Olúwa.
  pes-OPCB: '«ای پسر انسان، به کوههای اسرائیل نبوّت کن و بگو: ای کوههای اسرائیل به
    پیغام خداوند گوش دهید.'
  tgl-ULB: Ngayon, ikaw anak ng tao, magpahayag ka sa mga kabundukan ng Israel at
    sabihin, 'Mga kabundukan ng Israel, makinig kayo sa salita ni Yahweh!
  hui-hui: Anduane Homogohanda i̱hondo lalu, Dindiali-o í̠na Isaraele dindiha hari
    wedaruhondo i̱na bi o larogo hale helo lamibe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``အ​ချင်း​လူ​သား၊ ဣ​သ ရေ​လ​တောင်​တို့​အား​သူ​တို့​အ​တွက်​ငါ​အ​ရှင်
    ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား​တော် ကို​နား​ထောင်​ရန်​ပြော​လော့။ ဣ​သ​ရေ​လ​ပြည်
    ၏​ရန်​သူ​များ​က`ရှေး​ပ​ဝေ​သ​ဏီ​အ​ခါ​မှ စ​၍​တည်​ရှိ​ခဲ့​သော ဤ​တောင်​ကုန်း​များ​ကို
    ယ​ခု​ငါ​တို့​အ​ပိုင်​ရ​ပြီ' ဟု​ပီ​တိ​စိတ် ဖြင့်​ဆို​ကြ​၏။
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་རི་རྣམས་ལ་འདི་ལྟར་ལུང་སྟོན་ཅིག ཀྱེ་ཡེས་ར་ཨེལ་གྱི་རི་རྣམས།
    ཁྱོད་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་ཅིག
  sna-sna: “Mwanakomana womunhu, profita pamusoro pamakomo eIsraeri uti, ‘Imi makomo
    eIsraeri, inzwai shoko raJehovha.
  spa-BLM: 'Tú, hijo de hombre, profetiza a los montes de Israel y di: “Montes de
    Israel, escuchad la palabra de Yahvé.'
  cac-cac: Ach anima, al d'a eb' etisraelal cajan d'a tzalquixtac d'a yol yic Israel
    to smaclej yab' in lolonel eb'.
  swh-ULB: “Na wewe, mwanadamu, itabirie milima ya Israeli na useme, 'Milima ya Israeli,
    lisikilizeni neno la Yahwe.
  bel-bel: 'І ты, сыне чалавечы, вымаві прароцтва на горы Ізраілевыя і скажы: горы
    Ізраілевыя! слухайце слова Гасподняе.'
  deu-ELBBK: 'Und du, Menschensohn, weissage über die Berge Israels und sprich: Berge
    Israels, hört das Wort des HERRN!'
  mbb-OT: Migkaǥi is Nengazen te, “Sikew is etew, keǥiyi nu is menge vuvungan te Israel
    te, ‘He menge vuvungan te Israel, pemineǥa nu is menge lalag te Nengazen.
  mal-2015: 'നീയോ, മനുഷ്യപുത്രാ, യിസ്രായേൽപർവ്വതങ്ങളോടു പ്രവചിച്ചുപറയേണ്ടതു: യിസ്രായേൽപർവ്വതങ്ങളേ,
    യഹോവയുടെ വചനം കേൾപ്പിൻ!'
  rmc-rmc: '„A tu, manušeja, prorokin le verchenge andro Izrael a phen: ‚Verchale
    andro Izrael, šunen o lav le RAJESKRO:'
  pes-OPV: '«و تو‌ای پسر انسان به کوههای اسرائیل نبوت کرده، بگو: ای کوههای اسرائیل
    کلام خداوند را بشنوید!'
  ron-1924: 'Ту, фиул омулуй, пророчеште асупра мунцилор луй Исраел ши спуне: ‘Мунць
    ай луй Исраел, аскултаць кувынтул Домнулуй!'
  ben-OBCV: “হে মানবসন্তান, ইস্রায়েলের সমস্ত পাহাড়ের বিরুদ্ধে ভবিষ্যদ্‌বাণী করো
    এবং বলো, ‘হে ইস্রায়েলের সমস্ত পাহাড়, সদাপ্রভুর বাক্য শোনো।
  som-som: Oo weliba Wiilka Aadamow, buuraha reer binu Israa'iil wax u sii sheeg,
    oo waxaad ku tidhaahdaa, Buuraha reer binu Israa'iilow, bal erayga Rabbiga maqla.
  lat-VUC: 'Tu autem, fili hominis, propheta super montes Israël, et dices: [Montes
    Israël, audite verbum Domini.'
  eng-ASVBT: And thou, son of man, prophesy unto the mountains of Israel, and say,
    Ye mountains of Israel, hear the word of Jehovah.
  ita-1885: 'E TU figliuol d''uomo, profetizza a'' monti d''Israele, e di'': Monti
    d''Israele, ascoltate la parola del Signore.'
  eng-LXXUP: 'And thou, son of man, prophesy to the mountains of Israel, and say to
    the mountains of Israel, Hear ye the word of the Lord:'
  eng-ULB: “Now you, son of man, prophesy to the mountains of Israel and say, 'Mountains
    of Israel, listen to the word of Yahweh.
  spa-VBL: '“Y tú, hijo de hombre, profetiza a los montes de Israel y di: Montañas
    de Israel, escuchad este mensaje del Señor.'
  fra-_FOB: 'Et toi, fils de l''homme, prophétise sur les montagnes d''Israël, et
    dis: Montagnes d''Israël, écoutez la parole de l''Éternel.'
  mal-mal: '“നീയോ, മനുഷ്യപുത്രാ, യിസ്രായേൽപർവ്വതങ്ങളോടു പ്രവചിച്ചു പറയേണ്ടത്: ‘യിസ്രായേൽപർവ്വതങ്ങളേ,
    യഹോവയുടെ വചനം കേൾക്കുവിൻ!’'
  urd-GVR: Ai ādamzād, Isrāīl ke pahāṛoṅ ke bāre meṅ nabuwwat karke kah, ‘Ai Isrāīl
    ke pahāṛo, Rab kā kalām suno!
  suz-BL: परमप्रभु यावेमी “ए मुर, इस्राएल ङा पहाड आन कली आं लोव़ पावो। मेको आन कली
    ए इस्राएल ङा पहाड, परमप्रभु यावे आ लोव़ नेनीन। इजीकीएल ६:२
  eng-NOY: 'Also, thou son of man, prophesy to the mountains of Israel, and say: Ye
    mountains of Israel, hear the word of Jehovah.'
  ita-1927: 'E tu, figliuol d’uomo, profetizza ai monti d’Israele, e di’: O monti
    d’Israele, ascoltate la parola dell’Eterno!'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، پێشبینی بۆ چیاکانی ئیسرائیل بکە و بڵێ: ”هۆ چیاکانی ئیسرائیل
    گوێ لە فەرمایشتی یەزدان بگرن،'
  eng-BBE: 'And you, son of man, be a prophet about the mountains of Israel, and say,
    You mountains of Israel, give ear to the word of the Lord:'
  kan-OKCV: “ನರಪುತ್ರನೇ, ಇಸ್ರಾಯೇಲ್ ಪರ್ವತಗಳ ಕಡೆಗೆ ಪ್ರವಾದಿಸು. ಹೇಳು, ‘ಇಸ್ರಾಯೇಲ್ ಪರ್ವತಗಳೇ,
    ನೀವು ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ.
  tam-2017: 'மனிதகுமாரனே, நீ இஸ்ரவேல் மலைகளை நோக்கித் தீர்க்கதரிசனம் சொல்லி, சொல்லவேண்டியது
    என்னவென்றால்: இஸ்ரவேல் மலைகளே, யெகோவாவுடைய வார்த்தையைக் கேளுங்கள்.'
  spa-RV-1909: 'Y TÚ, hijo del hombre, profetiza sobre los montes de Israel, y di:
    Montes de Israel, oid palabra de Jehová:'
  ron-BTF: 'De asemenea tu, fiu al omului, profețește munților lui Israel și spune:
    Munți ai lui Israel, ascultați cuvântul DOMNULUI;'
  eng-WEBP: You, son of man, prophesy to the mountains of Israel, and say, “You mountains
    of Israel, hear the LORD’s word.
  eng-FBV: '“And you, son of man, prophesy to the mountains of Israel and say: Mountains
    of Israel, listen to this message from the Lord.'
  nld-1939: 'Mensenkind, ge moet over de bergen van Israël profeteren en zeggen: Bergen
    van Israël, luistert naar het woord van Jahweh!'
  nch-BL: '“Tacat, xitachiya ica campa nopa tepeme ten tali Israel huan xiquinyolmelahua
    israelitame ten ininpantis nopa tepeme. Xiquijto: ‘Xijtacaquilica Icamanal TOTECO.’'
  vie-1934: 'Hỡi con người, hãy nói tiên tri về các núi của Y-sơ-ra-ên, và rằng: Hỡi
    các núi của Y-sơ-ra-ên, hãy nghe lời Đức Giê-hô-va!'
  hin-CV: “हे मनुष्य के पुत्र, इस्राएल के पर्वतों के लिये भविष्यवाणी करो और कहो, ‘हे
    इस्राएल के पर्वतों, याहवेह की बात सुनो.
  spa-BES: 'Y tú, hijo de hombre, profetiza acerca de los montes de Israel, y di:
    Montes de Israel, escuchen la palabra del Señor.'
  tdx-tdx: 'O ana’ondatio, Itokio ami’ty hoe o vohi’ Israeleo: O ry vohi’ Israeleo,
    janjiño ty tsara’ Iehovà.'
  tha-KJV: “​เจ้า บุ​ตรแห่งมนุษย์​เอ๋ย จงพยากรณ์ต่อภูเขาทั้งหลายแห่​งอ​ิสราเอลว่า
    ภู​เขาแห่​งอ​ิสราเอลเอ๋ย จงฟังพระวจนะของพระเยโฮวาห์
  por-BR-2018: 'E tu, filho do homem, profetiza ao os montes de Israel, e dize: Ó
    montes de Israel, ouvi a palavra do SENHOR.'
  deu-ELO: 'Und du, Menschensohn, weissage über die Berge Israels und sprich: Berge
    Israels, höret das Wort Jehovas!'
  eng-WYC-2018: Forsooth thou, son of man, prophesy on the hills of Israel, (or And
    thou, son of man, prophesy to the hills of Israel); and thou shalt say, Hills
    of Israel, hear ye the word of the Lord.
  epo-epo: 'Kaj vi, ho filo de homo, profetu pri la montoj de Izrael, kaj diru: Ho
    montoj de Izrael, aŭskultu la vorton de la Eternulo!'
  uig-PIN: 'Əmdi sǝn, i insan oƣli, Israil taƣliriƣa bexarǝt berip mundaⱪ degin: —
    Israil taƣliri, Pǝrwǝrdigarning sɵzini anglanglar: —'
  beo-beo: Hina Gode da amane sia:i, “Dunu egefe! Isala:ili goumi amoma sia:ma.
  tpi-OTNT: Bikpela i tokim mi olsem, “Man bilong graun, yu tokim ol maunten bilong
    Israel long putim yau gut long tok mi Bikpela, mi laik mekim long ol.
  hau-SA: “Ɗan mutum, ka yi annabci wa duwatsun Isra’ila ka ce, ‘Ya duwatsun Isra’ila,
    ku ji maganar Ubangiji.
  uig-LAT: 'Emdi sen, i insan oghli, Israil taghlirigha bésharet bérip mundaq dégin:
    — Israil taghliri, Perwerdigarning sözini anglanglar: —'
  nde-nde: '“Ndodana yomuntu, phrofetha kuzo izintaba zako-Israyeli uthi: ‘Lina zintaba
    zako-Israyeli, zwanini ilizwi likaThixo.'
  ton-ton: '“Kikite foki, ʻe foha ʻoe tangata, ki he ngaahi moʻunga ʻo ʻIsileli, pea
    ke pehē, ʻE ngaahi moʻunga ʻo ʻIsileli, fanongo ki he folofola ʻa Sihova:'
  ces-1613: 'Ty synu člověčí, prorokuj i o horách Izraelských a rci: Hory Izraelské,
    slyšte slovo Hospodinovo.'
  eng-WMB: You, son of man, prophesy to the mountains of Israel, and say, “You mountains
    of Israel, hear the LORD’s word.
  tam-TCV: “மனுபுத்திரனே, நீ இஸ்ரயேல் மலைகளுக்கு இறைவாக்கு உரைத்துச் சொல்லவேண்டியதாவது,
    ‘இஸ்ரயேலின் மலைகளே! யெகோவாவின் வார்த்தையைக் கேளுங்கள்.
  ceb-ULB: “Karon ikaw, anak sa tawo, panagna ngadto sa kabukiran sa Israel ug ingna,
    “Kabukiran sa Israel, paminawa ang pulong ni Yahweh.
  pol-UBG: 'A ty, synu człowieczy, prorokuj o górach Izraela i mów: Góry Izraela,
    słuchajcie słowa PANA.'
  kyc-kyc: Kamongome lao makwa isa ingyuo kuku pyaa nare akali doko Isaraelena yuu
    kyau dupwa kando lamaiyuo, Namba Kamongo Mupwa Andake Wakasa karenge.
  urd-GVU: اے آدم زاد، اسرائیل کے پہاڑوں کے بارے میں نبوّت کر کے کہہ، ’اے اسرائیل
    کے پہاڑو، رب کا کلام سنو!
  deu-1912: 'Und du, Menschenkind, weissage den Bergen Israels und sprich: Höret des
    HERRN Wort ihr Berge Israels!'
  kan-2017: “ನರಪುತ್ರನೇ, ನೀನು ಇಸ್ರಾಯೇಲಿನ ಪರ್ವತಗಳಿಗೆ ಈ ಪ್ರವಾದನೆಯನ್ನು ನುಡಿ, ‘ಇಸ್ರಾಯೇಲಿನ
    ಪರ್ವತಗಳೇ, ಯೆಹೋವನ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ.
  yap-yap: I SOMOL e ga’ar, “Fak e girdi’, mu non ko pi burey nu Israel ngamog ngorad
    ni ngar motoyilgad ko thin ni Gag SOMOL
  hlt-MCSB: Nang hlang capa loh Israel tlang te tonghma thil laeh lamtah Israel tlang
    te, 'BOEIPA ol hnatun,’ ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጌዔኔ፦ «ዓሲ ናዓሢዮ! ዒስራዔኤሌ ዹኮም ፆኦሲ ማሊሢ ኬኤዜ፤ ታኣኒ ናንጊና ናንጋ ጎዳ ዒዛም
    ጋዓ ባኮ ዋይዛንዳጉዲ ኬኤዜ፤
  twi-ASANTE: '“Onipa ba, hyɛ nkɔm kyerɛ Israel mmepɔ na ka sɛ: ‘Israel mmepɔ, montie
    Awurade asɛm.'
  eng-WEBU: You, son of man, prophesy to the mountains of Israel, and say, “You mountains
    of Israel, hear the LORD’s word.
  wal-wal: “Laa asa na7au, Israa7eela deretuyyo hananabaa hagaadan yaagada yoota;
    ‘Inttenoo, Israa7eela deretoo, GODAA qaalaa siyite!
  spa-PDDPT: 'Y tú, hijo de hombre, profetiza a las montañas de Israel: Oigan la Palabra
    de Yavé, oh montañas de Israel.'
  gun-gun: '— Ndee ava ra''y, emombe''u ke xeayvu Israel regua yvyty ikuai va''e pe.
    Ha''e vy aipo''re: Israel regua yvyty pendekuai va''e, pendu ke Senhor ayvu.'
  ilo-ULB: “Ita, sika nga anak ti tao, agipadtoka kadagiti bantay ti Israel ket ibagam,
    'Banbantay ti Israel, dumngegkayo iti sao ni Yahweh!
  kpg-kpg: Dimaadua ga helekai, “Kooe go tangada dangada, helekai gi nia gonduu o
    Israel, agoago ina gi digaula bolo gi hagalongo gi agu mee ala e helekai iei Au,
  uig-ARA: 'ئەمدى سەن، ئى ئىنسان ئوغلى، ئىسرائىل تاغلىرىغا بېشارەت بېرىپ مۇنداق دېگىن:
    ــ ئىسرائىل تاغلىرى، پەرۋەردىگارنىڭ سۆزىنى ئاڭلاڭلار: ــ'
  sus-sus: «Adamadi, i xa masenyi ti n xili ra Isirayila xa geyae bɛ, i naxɛ, ‹Isirayila
    geyae, wo wo tuli mati Alatala xa masenyi ra.
