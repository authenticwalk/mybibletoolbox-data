verse: EZK.036.015
translations:
  mal-C: ഇനിയൊരിക്കലും നീ രാഷ്ട്രങ്ങളുടെ പരിഹാസം കേൾക്കുകയില്ല, ഇനിമേൽ നീ ജനങ്ങളുടെ
    നിന്ദ സഹിക്കേണ്ടിവരുകയില്ല, മേലാൽ ദേശം വീണുപോകാൻ നീ ഇടവരുത്തുകയില്ല, എന്ന് യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാട്.’ ”
  deu-TKW: Und ich will dich fortan nicht mehr den Hohn der Völker anhören lassen
    und das Schmähen der Nationen sollst du nicht mehr zu tragen haben und sollst
    dein Volk nicht mehr seiner Kinder berauben, ist der Spruch des Herrn Jahwe.
  lin-lin: Nakosala ete boyoka lisusu kotiolama ya bikolo mosusu te, mpe bato ya bikolo
    mosusu bakofinga bino lisusu te ; na bongo, bokokweyisa lisusu ekolo na bino te,
    elobi Nkolo Yawe. › »
  eng-LSV: And I do not proclaim the shame of the nations to you anymore, || And you
    no longer bear the reproach of peoples, || And your nations do not stumble anymore,
    || A declaration of Lord YHWH.”
  eng-GNV: Neither will I cause men to heare in thee the shame of the heathen any
    more, neither shalt thou beare the reproche of the people any more, neither shalt
    cause thy folke to fal any more, saith the Lord God.
  eng-WEBSTER: Neither will I cause men to hear in thee the shame of the heathen any
    more, neither shalt thou bear the reproach of the people any more, neither shalt
    thou cause thy nations to fall any more, saith the Lord GOD.
  nhw-BL: Huan amo aqui quicaquis sintla sequinoc tlalme ehuani quintlaijilhuise israelitame
    huan quinpinajtise. Ayacmo mocahuas Israel quen se tlali catli amo quinpiya iconehua,
    niyon imasehualhua. Quej nopa na, niamoTECO Catli Más Nijpiya Tlanahuatili, niquijtohua.’
    ”
  swh-ONEN: Sitakufanya tena usikie dhihaka za mataifa, wala kudharauliwa na kabila
    za watu, wala kulifanya taifa lako lianguke, asema Bwana Mwenyezi.’ ”
  bba-bba: U ǹ mɑɑ derimɔ i bwese tukunun wɔmɑ nɔ. Bɑ ǹ mɑɑ bɛɛ sekuru dokemɔ. Mɛyɑ
    i ǹ mɑɑ derimɔ bɛɛn tɔmbu bu kɑm ko. Wi, Yinni Gusunɔwɑ u yeni ɡeruɑ.
  eng-KJVCPB: Neither will I cause men to hear in thee the shame of the heathen any
    more, neither shalt thou bear the reproach of the people any more, neither shalt
    thou cause thy nations to fall any more, saith the Lord God.
  luo-luo: Ok anachak ayie uwinj siboi mar ogendini; kendo ok unuchak une malit ka
    ji jarou kata ka gimiyo pinyu podho, Jehova Nyasaye Manyalo Gik Moko Duto osewacho.’ ”
  meu-meu: Bena lau ese bese idau-idau baina gwaudia tubu, basie lodu henimui lou,
    bona taunimanima hemaraidia na basio hua lou, bona emui bese na basio hahekwakwanaia
    lou. Ḡaubada Iehova na e herevamu.
  npi-ULB: न त म तिमीहरूलाई जातिहरूको अपमान फेरि सुन्‍न दिनेछु । तिमीहरूले फेरि कहिल्यै
    मानिसहरूको लाजलाई सहनुपर्नेछैन न त तिमीहरूको जातिको पतन हुनेछ, यो परमप्रभु परमेश्‍वरको
    घोषणा हो ।’”
  yor-yor: Èmi kì yóò mú ki ó gbọ́ ọ̀rọ̀ ẹ̀gàn láti ọ̀dọ̀ àwọn orílẹ̀-èdè mọ́, ìwọ
    kì yóò jìyà ọ̀rọ̀ ìfiṣẹ̀sín láti ọ̀dọ̀ àwọn ènìyàn tàbí mú kí orílẹ̀-èdè rẹ ṣubú,
    ni Olúwa Olódùmarè wí.’ ”
  pes-OPCB: آن قومها دیگر شما را سرزنش و مسخره نخواهند کرد، چون دیگر سبب لغزش قوم
    خود نخواهید بود. این را من که خداوند یهوه هستم می‌گویم.»
  tgl-ULB: At hindi ko na hahayaang marinig ninyo ang mga pang-aalipusta ng mga bansa;
    hindi na ninyo kailangang tiisin pa ang kahihiyan ng mga tao o magdulot sa inyong
    bansa ng pagbagsak—ito ang pahayag ng Panginoong Yahweh.”
  hui-hui: Ai wali agali tara tara bu karume Isaraele dindi ngamiru hondowa oba halu
    mege bialu mo taga holene mbira nawulebira. Dindi o ngamiru tígua i̱naga wali
    agaliru lone mo ko halu mana ko ngagoha mo pila mbira holene nawulebira. I̱ Anduane
    Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi o ledogoniore, laya lalu Esegielehanda
    lene.
  mya-mya: ထို​ပြည်​သည်​လူ​မျိုး​တ​ကာ​တို့​ပြက်​ရယ် ပြု​သံ​ကို​ကြား​ရ​ကြ​တော့​မည်​မ​ဟုတ်။
    မဲ့​ရွဲ့​ပြ​သည်​ကို​လည်း​တွေ့​မြင်​ရ​တော့​မည် မ​ဟုတ်။ ယင်း​ပြည်​ကို​လည်း​ကျ​ဆုံး​စေ​တော့
    မည်​မ​ဟုတ်။ ဤ​ကား​ငါ​အ​ရှင်​ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: རྗེས་སུ་ངས་ཁྱོད་ལ་མི་རིགས་ཀུན་གྱི་ངོ་ཚ་ཐོས་པར་མི་བྱ་སྟེ། མི་ཀུན་གྱི་ངན་སྨྲས་ཀྱང་ཁྱོད་ལ་མི་ཕོག
    ཁྱོད་ཀྱི་མི་རྣམས་ཡང་བསྐྱར་འགྱེལ་བར་ཡང་མི་བྱའོ་གསུངས་ཞེས་པའོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Handichazoiti kuti unzwe kutuka kwendudzi, hauchazoshorwi navanhu uye handichazoiti
    kuti rudzi rwako ruwe, ndizvo zvinotaura Ishe Jehovha.’ ”
  spa-BLM: “No te dejaré oír más la vergüenza de las naciones. No soportarás más el
    oprobio de los pueblos, y no harás tropezar más a tu nación”, dice el Señor Yahvé”.
  cac-cac: Man̈xa b'aq'uin̈ ol ex in cha b'uchjoc yuj juntzan̈xo nación d'a lum e
    luum chi', man̈xa anima ol cham yuj luum, xchi Jehová, xa chi d'a eb'.
  swh-ULB: Wala sintokuruhusu kusikiliza fedhiha za mataifa tena; hautachukua tena
    aibu ya watu au kufanya taifa lako kuanguka-hivi ndivyo Bwana Yahwe asemavyo.”'
  bel-bel: І больш ня будзеш чуць зьдзеку ад народаў, паглуму ад плямёнаў не панясеш
    ужо на сабе, і народу твайго больш ня будзеш рабіць бязьдзетным, кажа Гасподзь
    Бог.
  deu-ELBBK: Und ich will dich nicht mehr die Schmähung der Nationen hören lassen,
    und den Hohn der Völker sollst du nicht mehr tragen; und du sollst deine Nation
    nicht mehr stürzen lassen, spricht der Herr, HERR.
  mbb-OT: Kenè ku en idtuǥut he sudia kew wey peel-elezi te zuma he menge nasyun.
    Wey kenè ku en idtuǥut he mezeeti is nasyun niw. Iyan a, is Nengazen he MEGBEVAYÀ,
    is migkaǥi kayi.”
  mal-2015: ഞാൻ ഇനി നിന്നെ ജാതികളുടെ നിന്ദ കേൾപ്പിക്കയില്ല; വംശങ്ങളുടെ അപമാനം നീ ഇനി
    വഹിക്കയില്ല; നീ ഇനി നിന്റെ ജനത്തെ മക്കളില്ലാത്തവരാക്കുകയുമില്ല എന്നു യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാടു.
  rmc-rmc: Imar na domukava, hoj tumenge o narodi te dophenen, abo hoj tumen o nipi
    te dikhen tele, abo hoj te len tumare narodoske le čhaven, phenel o RAJ, o Adonaj.‘ “
  pes-OPV: و سرزنش امت‌ها را دیگر درتو مسموع نخواهم گردانید. و دیگر متحمل مذمت طوایف
    نخواهی شد و امت های خویش رادیگر نخواهی لغزانید. خداوند یهوه این رامی گوید.»
  ron-1924: «Де акум, ну те вой май фаче сэ аузь батжокуриле нямурилор ши ну вей май
    пурта окара попоарелор; ну-ць вей май нимичи нямул», зиче Домнул Думнезеу.’”
  ben-OBCV: আমি তোমাকে আর জাতিগণের ঠাট্টা-বিদ্রুপ শোনাব না, এবং তাদের করা অপমান আর
    তোমাকে সহ্য করতে হবে না অথবা তোমার জাতি আর বিঘ্ন পাবে না, সার্বভৌম সদাপ্রভু এই
    কথা বলেন।’ ”
  som-som: Oo Sayidka Rabbiga ahu wuxuu leeyahay, Waxaan ka dhigi doonaa inaan mar
    dambe ceebtii quruumaha dhexdaada laga maqal, oo mar dambena caydii dadyowga siima
    aad sidan doontid, oo quruuntaadana mar dambe ma aad turunturayn doontid.
  lat-VUC: 'Nec auditam faciam in te amplius confusionem gentium, et opprobrium populorum
    nequaquam portabis: et gentem tuam non amittes amplius, ait Dominus Deus.]'
  eng-ASVBT: neither will I let thee hear anymore the shame of the nations, neither
    shalt thou bear the reproach of the peoples anymore, neither shalt thou cause
    thy nation to stumble anymore, saith the Lord Jehovah.
  ita-1885: E non ti farò più udire l'onte delle nazioni, e tu non porterai più il
    vituperio de' popoli, e non farai più morir le tue genti, dice il Signore Iddio.
  eng-LXXUP: And there shall no more be heard against you the reproach of the nations,
    and ye shall no more bear the revilings of the peoples, saith the Lord God.
  eng-ULB: Nor will I allow you to hear the insults of the nations any longer; you
    will no longer have to bear the shame of the peoples or cause your nation to fall—this
    is the Lord Yahweh's declaration.'”
  spa-VBL: Voy a hacer que estas naciones dejen de insultarte, y ya no tendrás que
    aguantar sus burlas ni hacer caer a la nación, declara el Señor Dios”.
  fra-_FOB: Je ne te ferai plus entendre les outrages des nations, tu ne porteras
    plus l'opprobre des peuples, et tu ne feras plus déchoir ta nation, dit le Seigneur,
    l'Éternel.
  mal-mal: “ഞാൻ ഇനി നിന്നെ ജനതകളുടെ നിന്ദ കേൾപ്പിക്കുകയില്ല; വംശങ്ങളുടെ അപമാനം നീ
    ഇനി വഹിക്കുകയില്ല; നീ ഇനി നിന്റെ ജനത്തെ മക്കളില്ലാത്തവരാക്കുകയുമില്ല” എന്ന് യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Maiṅ ḳhud hone dūṅgā ki āindā tumheṅ dīgar aqwām kī lān-tān nahīṅ sunanī
    paṛegī. Āindā tumheṅ un kā mazāq bardāsht nahīṅ karnā paṛegā, kyoṅki aisā kabhī
    hogā nahīṅ ki tum apnī qaum ke lie ṭhokar kā bāis ho. Yih Rab Qādir-e-mutlaq kā
    farmān hai.’”
  suz-BL: गो रागी रागी ङा मुरपुकीम इन कली शुक्‍शी पचा मगेनन्‍नी। मिनु मुरपुकीम इन
    कली दिप्‍शो फाल्‍चा ममाल्‍नीनी। मिनु इन रागी ङा मुर आन कली दाइल मपपाइक्‍नीनी”
    दे परमप्रभु, परमप्रभु यावेमी देंत।
  eng-NOY: Neither will I cause the reproach of the nations to be heard against thee
    any more, neither shalt thou bear the derision of the nations any more, neither
    shalt thou make thy nation childless any more, saith the lord Jehovah.
  ita-1927: Io non ti farò più udire gli oltraggi delle nazioni, e tu non porterai
    più l’obbrobrio dei popoli, e non farai più cader le tua gente, dice il Signore,
    l’Eterno”.
  ckb-ckb: وا دەکەم ئەو گاڵتەجاڕییەی کە نەتەوەکان پێتان دەکەن چیتر ئێوە نەیبیستن،
    هەروەها چیتر تانە و تەشەری گەلان هەڵناگرن و چیتر نابنە هۆی کەوتنی نەتەوەکەتان.
    ئەوە فەرمایشتی یەزدانی باڵادەستە.“»
  eng-BBE: And I will not let the shaming of the nations come to your ears, and no
    longer will you be looked down on by the peoples, says the Lord.
  kan-OKCV: ಅಲ್ಲದೆ ಇನ್ನು ಮೇಲೆ ನೀನು ಇತರ ಜನಾಂಗಗಳ ನಿಂದೆಯನ್ನು ಕೇಳಿಸಿಕೊಳ್ಳದಂತೆ ನಾನು ಮಾಡುವೆನು;
    ನೀನು ಇನ್ನು ಮೇಲೆ ಜನಾಂಗಗಳಿಂದ ಅವಮಾನ ಅನುಭವಿಸುವುದಿಲ್ಲ. ನೀನು ನಿನ್ನ ಜನಾಂಗವನ್ನು ಇನ್ನೆಂದಿಗೂ
    ಬೀಳಿಸುವುದಿಲ್ಲ ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.’ ”
  tam-2017: நான் இனிமேல் அந்நியமக்கள் செய்யும் அவமானத்தை உன்னிடத்திலே கேட்கச்செய்வதுமில்லை,
    நீ மக்களின் நிந்தையை இனிமேல் சுமப்பதுமில்லை; நீ இனிமேல் உன்னுடைய தேசங்களைச் சாகக்கொடுப்பதுமில்லையென்று
    யெகோவாகிய ஆண்டவர் சொல்லுகிறார் என்று சொல் என்றார்.
  spa-RV-1909: Y nunca más te haré oir injuria de gentes, ni más llevarás denuestos
    de pueblos, ni harás más morir los hijos á tus gentes, dice el Señor Jehová.
  ron-BTF: Nici nu voi mai face pe oameni să audă în tine rușinea păgânilor, nici
    nu vei mai purta ocara popoarelor, nici nu vei mai face națiunile tale să cadă,
    spune Domnul DUMNEZEU.
  eng-WEBP: “I won’t let you hear the shame of the nations any more. You won’t bear
    the reproach of the peoples any more, and you won’t cause your nation to stumble
    any more,” says the Lord GOD.’”
  eng-FBV: I'm going to stop these nations insulting you, and you won't have to put
    up with their taunts any more, or make the nation fall, declares the Lord God.”
  nld-1939: Dan blijft u de spot der volken bespaard, en hoeft ge de smaad der naties
    niet meer te verduren, daar ge ophoudt uw volk kinderloos te maken, zegt Jahweh,
    de Heer!
  nch-BL: Huan ayecmo aqui quicaquis sinta sequinoc talme ehuani quintaijilhuise israelitame
    huan quinpinajtise. Ayecmo mocahuas Israel quej se tali cati amo quinpiya iconehua,
    yon imasehualhua. Quej nopa na, niamoTECO Cati Más Nijpiya Tanahuatili, niquijtohua.’
    ”
  vie-1934: Ta không để cho mầy nghe những lời nhiếc móc của các nước nữa; mầy sẽ
    không còn chịu sự nhuốc nhơ của các dân nữa, và mầy không khiến dân mình vấp phạm
    nữa, Chúa Giê-hô-va phán vậy.
  hin-CV: मैं फिर तुम्हें जाति-जाति के लोगों से ताना नहीं सुनवाऊंगा और फिर तुम्हें
    लोगों से अपमान सहना न पड़ेगा या तुम अपनी जाति के गिरने का कारण न बनोगे, परम प्रधान
    याहवेह की घोषणा है.’ ”
  spa-BES: Y no permitiré que los insultos de las naciones llegue a tus oídos, y ya
    no serás despreciado por los pueblos, dice el Señor Dios.
  tdx-tdx: Mbore tsy hampijineko azo ka ty hasalara’ o kilakila’ ndatio naho tsy ho
    vavè’o ty inje’ ondatio vaho tsy hampitsikapie’o ka o fifehea’oo, hoe t’Iehovà
    Talè.
  tha-KJV: เราจะไม่​ให้​เจ้​าได้ยินคำประมาทหมิ่นของประชาชาติต่างๆอีก และเจ้าไม่ต้องทนรับความอับอายขายหน้าของชนชาติทั้งหลายอีกเลย
    และไม่ต้องกระทำให้​ประชาชาติ​ของเจ้าสะดุดอีกเลย องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แหละ​”
  por-BR-2018: E nunca mais te deixarei ouvir a vergonha dos povos, e nunca mais levarás
    sobre ti a humilhação das nações, nem mais exterminarás os filhos de teu povo,
    diz o Senhor DEUS.
  deu-ELO: Und ich will dich nicht mehr die Schmähung der Nationen hören lassen, und
    den Hohn der Völker sollst du nicht mehr tragen; und du sollst deine Nation nicht
    mehr straucheln machen, spricht der Herr, Jehova.
  eng-WYC-2018: And I shall no more make heard in thee the shame of heathen men, and
    thou shalt no more bear the shame of peoples, and thou shalt no more lose thy
    folk, saith the Lord God. (And I shall no more make heard in thee the shame of
    the heathen, and thou shalt no more bear the shame of the nations, and thou shalt
    no more destroy thy people, saith the Lord God.)
  epo-epo: Kaj Mi ne plu aŭdigos kontraŭ vi insultadon de la nacioj, kaj vi ne plu
    havos malhonoron de la flanko de popoloj, kaj vian popolon vi ne plu seninfanigos,
    diras la Sinjoro, la Eternulo.
  uig-PIN: — Mǝn silǝrgǝ yǝnǝ ǝllǝrning mazaⱪ-aⱨanǝtlirini anglatⱪuzmaymǝn; silǝr
    ǝllǝrning tapa-tǝnisini yǝnǝ kɵtürmǝysilǝr, silǝr ɵz elinglarni ⱪaytidin yiⱪitmaysilǝr,
    — dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: Waha winini, Isala:ili da eno fifi asi gala ilima lasogole oufesega:su
    amola ba:sola:su amo bu hame nabimu. Amola, soge da Isala:ili mano bu hame gegenana
    samogene lamu. Na, Ouligisudafa Hina Gode da amane sia:i dagoi.”
  tpi-OTNT: Na ol arapela lain bai i no moa tok bilas na semim yupela maunten bilong
    Israel. Na bai yupela maunten i no mekim ol manmeri bilong mi i pundaun moa long
    sin. Mi God, Bikpela, mi tok pinis.”
  hau-SA: Ba zan ƙara bari ku ji maganar banza ta al’ummai ba, ba kuwa za ku ƙara
    shan ba’ar mutane ko in sa al’ummarku ta fāɗi ba, in ji Ubangiji Mai Iko Duka.’ ”
  uig-LAT: — Men silerge yene ellerning mazaq-ahanetlirini anglatquzmaymen; siler
    ellerning tapa-tenisini yene kötürmeysiler, siler öz élinglarni qaytidin yiqitmaysiler,
    — deydu Reb Perwerdigar.
  nde-nde: Angiyikulenza lizwe izibhinqo zezizwe, njalo kalisayikuthwala izithuko
    zabantu loba ngenze ukuba isizwe senu siwe, kutsho uThixo Wobukhosi.’ ”
  ton-ton: Pea ʻe ʻikai te u tuku ke ongoʻi ʻa hoʻo fakamaaʻi ʻe he hiteni, pe te
    ke toe fua ʻae manukiʻi ʻae kakai, pea ʻe ʻikai te ke toe fakahinga ki lalo ho
    puleʻanga, ʻoku pehē ʻe Sihova ko e ʻOtua.”
  ces-1613: Aniž dopustím, aby více slýcháno bylo v tobě potupy národů, aniž útržky
    lidské snášeti budeš více, ani ku pádu přivoditi více národů svých, praví Panovník
    Hospodin.
  eng-WMB: “I won’t let you hear the shame of the nations any more. You won’t bear
    the reproach of the peoples any more, and you won’t cause your nation to stumble
    any more,” says the Lord GOD.’”
  tam-TCV: நான் உங்களை இனிமேல் நாடுகளின் பழிச்சொல்லைக் கேட்கச்செய்யமாட்டேன். மக்கள்
    கூட்டங்களின் ஏளனத்தால் இனி நீங்கள் வேதனையடைவதுமில்லை. அல்லது உங்கள் நாட்டை நான்
    விழப்பண்ணப்போவதுமில்லை என்று ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.’ ”
  ceb-ULB: Ni tugotan ko nga madungog pa ninyo ang mga pagtamay sa kanasoran; dili
    na ninyo pas-anon pa ang kaulaw sa katawhan o mahimong hinungdan sa pagkapukan
    sa inyong nasod—mao kini ang gipahayag ni Yahweh nga Ginoo.'”
  pol-UBG: I już nie dopuszczę, aby w tobie były słyszane obelgi narodów, nie będziesz
    już znosić zniewag ludzi i nie będziesz już doprowadzać swoich narodów do upadku,
    mówi Pan BÓG.
  kyc-kyc: Epapu nakamana yuu kwaeyasi doko kando dee giyalya giyana pyuo gyaa kai
    pyuo laa narami lyakande. Isaraele yuu dokome nakamana wane wanakepe dupwa waa
    nyaka narako lao namba Kamongo Mupwa Andake Wakasa karenge dokome lapunu pilyamo.
  urd-GVU: مَیں خود ہونے دوں گا کہ آئندہ تمہیں دیگر اقوام کی لعن طعن نہیں سننی پڑے
    گی۔ آئندہ تمہیں اُن کا مذاق برداشت نہیں کرنا پڑے گا، کیونکہ ایسا کبھی ہو گا نہیں
    کہ تم اپنی قوم کے لئے ٹھوکر کا باعث ہو۔ یہ رب قادرِ مطلق کا فرمان ہے‘۔“
  deu-1912: Und ich will dich nicht mehr lassen hören die Schmähung der Heiden, und
    sollst den Spott der Heiden nicht mehr tragen und sollst dein Volk nicht mehr
    ohne Erben machen, spricht der Herr HERR.
  kan-2017: ಮ್ಲೇಚ್ಛರ ಧಿಕ್ಕಾರವನ್ನು ಇನ್ನು ನಿನ್ನ ಕಿವಿಗೆ ಬೀಳಿಸೆನು; ನೀನು ಜನಾಂಗಗಳಿಂದ ಇನ್ನು
    ಅವಮಾನವನ್ನು ಅನುಭವಿಸದಿರುವಿ; ನಿನ್ನ ಪ್ರಜೆಯು ಮುಗ್ಗರಿಸುವುದಕ್ಕೆ ಇನ್ನು ನೀನು ಕಾರಣನಾಗುವುದಿಲ್ಲ”
    ಇದು ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Fare but’ e dabki motoyil ko pi nam ni yad be moning nag nge girdi’ ni
    be mkak’aran’rad ngak. Fare but’ e dabki iring pifak fare nam. I Gag SOMOL ni
    Th’abi Tolang e gu be non.”
  hlt-MCSB: Namtom taengkah na mingthae te kan yaak sak voel pawt vetih pilnam kah
    kokhahnah na phuei voel mahpawh. Namtom neh na namtu m'paloe sak voel mahpawh.
    He tah Boeipa Yahovah kah olphong ni,” a ti.
  mdy-ETH: ዓጬላ ማይ ሃካፓ ሴካ ሜሌ ዴሮኮ ዓማሊ ማዓዓኬ፤ ዔያታ ቶኦቺሢና ዒዞ ዛጋዓኬ፤ ዓጬሎዋ ላሚ ናይ ባኣያ ማሃንዳ ባኣዚ
    ባኣሴ፤ ታኣኒ ናንጊና ናንጋ ጎዳ ዬያ ጌዔኔ።»
  twi-ASANTE: Meremma wo nte amanaman no fɛdie bio, na worenhunu nkurɔfoɔ no animtiabuo
    bio, na wo ɔman nso renhwe ase bio, Otumfoɔ Awurade asɛm nie.’ ”
  eng-WEBU: “I won’t let you hear the shame of the nations any more. You won’t bear
    the reproach of the peoples any more, and you won’t cause your nation to stumble
    any more,” says the Lord GOD.’”
  wal-wal: Qassi kawotettatu cashshaa hagaappe sinttanau taani inttena sissikke; intte
    asaa yeellaakka hagaappe sinttanau tookkekketa; qassi intte asaassi xube gidekketa.
    Taani Ubbaa Haariya GODAI hagaa odais” yaagees’ yaaga” yaagiiddi yiis.
  spa-PDDPT: Ya no permitiré que se oigan los insultos de las naciones contra ustedes,
    ni soportarán ofensas de los pueblos, porque ya no destruirán a los hijos de su
    nación, dice ʼAdonay Yavé.
  gun-gun: — Xee ma amboae regua kuery pe ndorojojai rei ukavei 'rã rendu aguã, ha'e
    ramo nerenduvei 'rã yvy regua kuery nembojaru reia, nderejapovei 'rã guive ndea
    pygua kuery ojejavy aguã rami — he'i Senhor Nhanderuete.
  ilo-ULB: Wenno saankonton nga ipalubos a mangngegyo dagiti pananglais dagiti nasion;
    saanyonton a baklayen ti panangibabain dagiti tattao wenno saankonton nga ipalubos
    a mapasag ti nasionyo—kastoy ti pakaammo ti Apo a ni Yahweh.'”
  kpg-kpg: Tenua deelaa la gu de longono labelaa gi nia gadagada o nia henua, be e mmada
    gi nia haganneennee o nia daangada. Tenua deelaa la gu hagalee gaiaa nia dama
    o tenua deelaa. Ko Au go Tagi go Yihowah dela gu helehelekai.”
  uig-ARA: ــ مەن سىلەرگە يەنە ئەللەرنىڭ مازاق-ئاھانەتلىرىنى ئاڭلاتقۇزمايمەن؛ سىلەر
    ئەللەرنىڭ تاپا-تەنىسىنى يەنە كۆتۈرمەيسىلەر، سىلەر ئۆز ئېلىڭلارنى قايتىدىن يىقىتمايسىلەر،
    ــ دەيدۇ رەب پەرۋەردىگار.
  sus-sus: N si gbɛtɛe xa marasɔtɔɛ danma nɛ wo mabiri, e mu yo wo ma sɔnɔn, wo mu
    wo sabati boore rabira sɔnɔn. Wo Marigi Alatala xui nan na ki.›»
  pon-2006: Sahpwo solahr pahn rong wehi kan ar pahn kouruhrki de kilang aramas akan
    ar pahn kepitki. Sahpwo solahr pahn pirapahsang nein wehio seri kan. Ngehi, KAUN-O,
    Wasa Lapalahpie, me mahmahsen.”
  ksd-ksd: pa una valongore mule ra tinata na varkulumai kai ra umana Tematana, ma
    pa una puak pa ra varvul kai ra umana vuna tarai, ma pa una vapurpuruan mule kaum
    tarai, ra Luluai God i biti.
  grc-BRENT: Καὶ οὐκ ἀκουσθήσεται οὐκέτι ἐφʼ ὑμᾶς ἀτιμία ἐθνῶν, καὶ ὀνειδισμοὺς λαῶν
    οὐ μὴ ἀνενέγκητε ἔτι, λέγει Κύριος Κύριος.
  ind-AYT: “Aku tidak akan lagi membiarkanmu mendengar hinaan dari bangsa-bangsa,
    dan kamu tidak akan lagi menanggung aib bangsa-bangsa dan tidak Akan lagi membuat
    bangsa-bangsamu tersandung,” firman Tuhan ALLAH.
  nya-nya: Sindidzakulolaninso kumva mnyozo wa anthu a mitundu ina, kapena kupirira
    kunyogodola kwawo kapenanso kupunthwitsanso anthu a mʼdziko lako. Ndikutero Ine
    Ambuye Yehova.”
  hrv-hrv: 'Ne dam da više slušaš rug pogana, ne dam da više budeš na sramotu narodima:
    nećeš više narodu svojem djece otimati” - riječ je Jahve Gospoda.'
  mps-mps: Tama te gasa meba hani bidigo posobo po olama, tama dage Israel dabego
    bulu du hale me iligobeo. Tama dage bulu du dabego eno we bidi dwai sęde me tulalumainu
    iliyu me egobeo. Ena God Genuai Bidi, eno po polo walio,” te po wai.
  tpi-tpi: Na ol arapela lain bai i no moa tok bilas na semim yupela maunten bilong
    Israel. Na bai yupela maunten i no mekim ol manmeri bilong mi i pundaun moa long
    sin. Mi God, Bikpela, mi tok pinis.”
  dan-1931: Og jeg lader dig ikke mere høre Folkenes Hån, og du skal ikke mere bære
    Folkeslagenes Spot eller gøre dit Folk barnløst, lyder det fra den Herre HERREN.
  vie-OVCB: Ta không để cho ngươi nghe lời nhục mạ của các nước, và bị chúng chế nhạo
    nữa. Ngươi sẽ không còn là mối nhục của các dân, hay làm cho nước ngươi sụp đổ
    nữa, Chúa Hằng Hữu Chí Cao phán vậy.”
  guj-2017: હવે પછી હું તને કદી પ્રજાઓનું અપમાન સાંભળવા દઈશ નહિ; તું ફરી કદી લોકોની
    નિંદાને સહન કરીશ નહિ કે તારી પ્રજાને ફરીથી કદી ઠોકર ખવડાવીશ નહિ.’ આમ પ્રભુ યહોવાહ
    બોલ્યા છે.
  pon-2006A: Sahpwo solahr pahn rong wehi kan ar pahn kouruhrki de kilang aramas akan
    ar pahn kepitki. Sahpwo solahr pahn pirapahsang nein wehio seri kan. Ngehi, KAUN-O,
    Wasa Lapalahpie, me mahmahsen.”
  por-BRBSL: “Não mais vos deixarei ouvir a vergonha das nações”. Você não mais suportará
    a censura dos povos, e não fará tropeçar mais sua nação”, diz o Senhor Javé'”.
  cth-cth: Miphunnaw dudamnae na thai sak awh mahoeh toe. Taminaw e tamthoe na khang
    boi mahoeh toe. Na ram hai na rawm sak mahoeh toe telah Bawipa Jehovah ni a dei
    telah ati.
  twi-twi: Meremma wonte amanaman no fɛwdi bio, na worenhu nkurɔfo no animtiaabu bio,
    na wo man nso renhwe ase bio, Otumfo Awurade asɛm ni.’ ”
  hlt-hlt: Namtom taengkah na mingthae te kan yaak sak voel pawt vetih pilnam kah
    kokhahnah na phuei voel mahpawh. Namtom neh na namtu m'paloe sak voel mahpawh.
    He tah Boeipa Yahovah kah olphong ni,” a ti.
  tbz-SIM: Fɔ̃́ nyIsidɑyɛɛribɛ tenkɛ̀ ibotí tɛì tɛ̃́nkɛ í yó ndɑ sɑ̃́ɑ̃́. Bɛ̀ tɛ̃́nkɛ
    í yó ndɑ dɑú, ɑ mɛ ntɛ̃́nkɛ í yó ndeu ɑ nìtìbɛ̀ bí, mí ndi Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: Eghtɨ kantrin igharaziba, Israelɨn mɨghsɨaba dɨpova akar kurabar ua ia
    mɨkɨman kogham. Ia mɨghsɨaba datɨrɨghɨn, ua men aghumsɨzir akaba baraghan kogham.
    Egh ia ua uan kantrin gumazamizibar amutɨ, me arazir kuram bangɨn irɨghan kogham.
    Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨkeme.”
  dop-dop: Mɑ kɑɑ yele nɑ ɩ́ tɑsɑ nɩɩʋ kɛ piitimnɑɑ kʋtʋɣʋ. Pǝyele pɑ kɑɑ tʋ-mɛɣɛ
    fɛɛlɛ. Pǝ́cɔ́ pɑ kɑɑ tɑsɑ mǝ piitim kɛ kʋɣʋ. Tɑcɑɑ Ɩsɔ mɑ́ mɑ yɔɣɔtǝnɑ mpʋ.
  azb-azb: “Artıq Mən millətlərin təhqirlərini eşitdirməyəcəyəm, daha xalqların kinayəsinə
    düçar olmayacaqsan. Millətini bir daha büdrətməyinə izin verməyəcəyəm” Xudavənd
    Rəbb belə bəyan edir».
  eng-DBY: neither will I cause thee to hear the ignominy of the nations any more,
    and thou shalt not bear the reproach of the peoples any more, neither shalt thou
    cause thy nation to fall any more, saith the Lord Jehovah.
  hin-2017: मैं फिर जाति-जाति के लोगों से तेरी निन्दा न सुनवाऊँगा, और तुझे जाति-जाति
    की ओर से फिर निन्दा न सहनी पड़ेगी, और तुझ पर बसी हुई जाति को तू फिर ठोकर न खिलाएगा,
    परमेश्वर यहोवा की यही वाणी है।”
  wol-KYG: Dootuma la dégtal ñàkk kersay yéefar yi, dootoo dékku yabeelu xeet yi,
    te dootoo reylu saw xeet, kàddug Boroom bi Aji Sax jee.»
  eng-YLT: And I proclaim not unto thee any more the shame of the nations, And the
    reproach of peoples thou bearest no more, And thy nations stumble not any more,
    An affirmation of the Lord Jehovah.'
  eng-WYC-2017: And I shall no more make heard in thee the shame of heathen men, and
    thou shalt no more bear the shame of peoples, and thou shalt no more lose thy
    folk, saith the Lord God.
  eng-WMBB: “I won’t let you hear the shame of the nations any more. You won’t bear
    the reproach of the peoples any more, and you won’t cause your nation to stumble
    any more,” says the Lord GOD.’”
  urd-GVH: मैं ख़ुद होने दूँगा कि आइंदा तुम्हें दीगर अक़वाम की लान-तान नहीं सुननी
    पड़ेगी। आइंदा तुम्हें उनका मज़ाक़ बरदाश्त नहीं करना पड़ेगा, क्योंकि ऐसा कभी होगा
    नहीं कि तुम अपनी क़ौम के लिए ठोकर का बाइस हो। यह रब क़ादिरे-मुतलक़ का फ़रमान है’।”
  rug-rug: Lopu kote va avoso puleni gamu Rau sa ṉinovaṉovala tadi na butubutu, lopu
    kote kurekure pule ni gamu sari vina sisire tadi na tie, babe va hoqa pule ia
    sa butubutu, zama vura gua se Zihova sa Baṉara.’ ”
  gaz-gaz: Ani siʼachi akka ati doorsisa sabootaa dhageessu hin godhu; siʼachi ati
    tuffii namootaatiin hin dhiphattu yookaan akka sabni kee gufatu hin gootu, jedha
    Waaqayyo Gooftaan.’ ”
  fra-LSG: Je ne te ferai plus entendre les outrages des nations, Et tu ne porteras
    plus l’opprobre des peuples; Tu ne détruiras plus ta nation, Dit le Seigneur,
    l’Éternel.
  yal-yal: Ɛ mi fa siyane konbi ti xuiin mɛma sɔnɔn, siyane mi fa ɛ rayarabima sɔnɔn,
    ɛ mi fa ɛ yamaan nabirama sɔnɔn! Marigina Alatalaa falan nan na ra.’ ”
  haw-1868: Aole hoi au e hoolohe hou ia oe i ka hoinoia e na lahuikanaka, aole hoi
    oe e halihali hou i ka olelo ino a kanaka, aole hoi oe e hoohaule hou i kou mau
    lahuikanaka, wahi a Iehova ka Haku.
  arb-NAV: وَلا يَتَرَدَّدُ فِيكِ مِنْ بَعْدُ تَعْيِيرُ الأُمَمِ، وَلا تَحْمِلِينَ
    تَعْيِيرَ الشُّعُوبِ وَلا تَعُودِينَ تُعْثِرِينَ شُعُوبَكِ يَقُولُ السَّيِّدُ
    الرَّبُّ».
  ewe-ewe: Nyemagana miase dukɔwo ƒe fewuɖuɖu le mia ŋu o, eye dukɔwo magado vlo mi
    alo ana miaƒe dukɔ la nadze anyi o. Aƒetɔ Yehowae gblɔe.’ ”
  eng-LEE: And I will not let be heard against thee any more the reproach of the nations,
    and the disgrace of the people shalt thou not bear any more, and thy nations shalt
    thou not cast out any more, saith the Lord Eternal.
  asm-FB: আৰু জাতিবোৰে দিয়া লাজৰ কথা মই তোমাৰ কাণত আৰু নেপেলাম, লোকসকলৰ ধিক্কাৰ তুমি
    আৰু ভোগ নকৰিবা, আৰু তোমাৰ জাতিক আৰু উজুটি নুখুৱাবা, ইয়াক প্ৰভু যিহোৱাই কৈছে।
  sus-A: ﭑ سِ فبّتّيٍ شَ مَرَ سْتْي دَنمَ نّ وٌ مَبِرِ، عٍ مُ يٌ وٌ مَ سْنْن، وٌ مُ
    وٌ سَبَتِ بٌورٍ رَبِرَ سْنْن. وٌ مَرِفِ عَلَتَلَ شُي نَن نَ كِ.›»
  fra-SBL: « Je ne te laisserai plus entendre la honte des nations. Tu ne porteras
    plus l'opprobre des peuples, et tu ne feras plus trébucher ta nation, dit le Seigneur
    Yahvé.'"
  hbo-hbo: וְלֹא־אַשְׁמִ֨יעַ אֵלַ֤יִךְ עֹוד֙ כְּלִמַּ֣ת הַגֹּויִ֔ם וְחֶרְפַּ֥ת עַמִּ֖ים
    לֹ֣א תִשְׂאִי־עֹ֑וד *וְגֹויֵךְ (וְגֹויַ֙יִךְ֙) לֹא־תַכְשִׁ֣לִי עֹ֔וד נְאֻ֖ם אֲדֹנָ֥י
    יְהוִֽה׃ ס
  piu-2006: '@see-verse:EZK.036.014'
  kik-kik: Ndigacooka gũtũma mũigue kĩnyũrũri kĩa ndũrĩrĩ, o na kana mũcooke kũnyararwo
    nĩ kĩrĩndĩ, kana ndũme rũrĩrĩ rwanyu rũgwe, ũguo nĩguo Mwathani Jehova ekuuga.’ ”
  fra-NCL: Je ne te ferai plus entendre les outrages des nations, tu ne porteras plus
    l’opprobre des peuples, et tu ne feras plus broncher ta nation, — oracle du Seigneur
    Yahweh. »
  cek-AK: Sithaw panoek ai kaminawk mah pahnui thuihaih om mak ai boeh, kaminawk mah
    kasae thuihaih doeh kang tongh sak mak ai ueloe, na prae kaminawk doeh amtim o
    sak mak ai boeh, tiah Angraeng Sithaw mah thuih.
  cuk-cuk: Dulemar-yar-baid-baidgi-bukwamaladi dodogar-begi-sunmaked bar itogega an
    be-imakosulid. Dule-bamaladse bar be binge-gudii guosurmalad, be-dulemar-ibe e-mimmigan
    be bar ogilogosulid. Ani Bab-Dummad-Jehová-Bela-Gangued-Nikadi weyob soged.’ ”
  uig-CYR: — Мән силәргә йәнә әлләрниң мазақ-аһанәтлирини аңлатқузмаймән; силәр әлләрниң
    тапа-тәнисини йәнә көтәрмәйсиләр, силәр өз елиңларни қайтидин жиқитмайсиләр, —
    дәйду Рәб Пәрвәрдигар.
  tel-2017: “నీ గురించి రాజ్యాలు ఇక ఎగతాళి చేయరు. వారి తిరస్కారం ఇక ఎన్నటికీ మీరు
    సహించనవసరం లేదు. మీ వలన ప్రజలు మరెన్నడూ పతనం కాబోరు.” ఇదే యెహోవా ప్రభువు సందేశం.
  hat-BSA: “Mwen p ap kite nou koute ensilt a nasyon yo ankò, ni nou p ap pote mepriz
    a nasyon yo ankò, ni ou p ap fè nasyon pa w vin chite ankò”, deklare Senyè BONDYE
    a.’”
  kos-kos: Nga fah tia sifil lela kowos in lohng ke mutunfacl saya uh ac aksruksrukye
    kowos, ku liye ke mwet uh isrun kowos. Acn uh ac tia sifil pisre tulik natul uh.
    Nga, LEUM GOD Fulatlana, pa fahk ma inge.”
  hbo-WLC: וְלֹא־אַשְׁמִ֨יעַ אֵלַ֤יִךְ עוֹד֙ כְּלִמַּ֣ת הַגּוֹיִ֔ם וְחֶרְפַּ֥ת עַמִּ֖ים
    לֹ֣א תִשְׂאִי־ע֑וֹד וגויך לֹא־תַכְשִׁ֣לִי ע֔וֹד נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃ ס
  ibo-ibo: Agaghị m emekwa ka ị nụrụ mkparị nke ndị mba ọzọ na-akparị gị. Ị gaghị
    anọkwa ọnọdụ nke ga-eme ka ndị mba ọzọ lelịa gị, maọbụ nọọ ọnọdụ nke ga-eme ka
    ị sọọ ngọngọ. Ọ bụ ihe Onye kachasị ihe niile elu, bụ Onyenwe anyị kwubiri.’ ”
  ory-ory: ଅଥବା ଆମ୍ଭେ ତୁମ୍ଭକୁ ଅନ୍ୟଦେଶୀୟମାନଙ୍କର ଅପମାନ ବାକ୍ୟ ଆଉ ଶୁଣାଇବା ନାହିଁ ଓ ତୁମ୍ଭେ
    ଗୋଷ୍ଠୀୟମାନଙ୍କର ନିନ୍ଦାବାକ୍ୟର ଭାର ଆଉ ବହିବ ନାହିଁ ଓ ନିଜ ଦେଶୀୟମାନଙ୍କର ବିଘ୍ନ ଆଉ ଜନ୍ମାଇବ
    ନାହିଁ,” ଏହା ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Üpwe pinei än ekewe mwü kapasen turunufasei ewe fanü o aükätiu ar ämängaua.
    Üpwe pwal föri pwe ewe fanü esap chüen angei seni mwün Israel nöün kana. Ngang
    Kot ewe Samol mi Lapalap üa kapas.”
  rop-rop: '@see-verse:EZK.036.014'
  ukr-1871: І не будеш уже чувати наруги від народів, та й не будеш посьміхом у людей,
    і не робити меш уже твого люду бездїтками, говорить Господь Бог.
  deu-1951: Ich will dich hinfort nicht mehr die Schmähungen der Heiden hören lassen,
    und den Hohn der Nationen sollst du nicht mehr tragen und dein Volk nicht mehr
    kinderlos machen, spricht Gott, der HERR.
  eng-JPS: neither will I suffer the shame of the nations any more to be heard against
    thee, neither shalt thou bear the reproach of the peoples any more, neither shalt
    thou cause thy nations to stumble any more, saith the Lord GOD.'
  srp-1865: I neæu dati da se više u tebi èuje sramota od naroda, i ruga od naroda
    neæeš više podnositi, i neæeš više zatirati svojih naroda, govori Gospod Gospod.
  lug-lug: Toliwulira nate okusekererwa kw’amawanga newaakubadde okunyoomebwa wadde
    eggwanga lyo okugwa, bw’ayogera Mukama Katonda.’ ”
  heb-heb: ולא אשמיע אליך עוד כלמת הגוים וחרפת עמים לא תשאי עוד וגויך לא תכשלי עוד
    נאם אדני יהוה׃
  ben-IRV: আমি তোমাকে আর জাতিদের অপমান বাক্য শোনাব না, তুমি আর লোকদের টিটকারির ভার
    বহন করবে না এবং তোমার জাতির পড়ে যাওয়ার কারণ হবে না, এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਮੈਂ ਤੁਹਾਨੂੰ ਕੌਮਾਂ ਦੇ ਮਿਹਣੇ ਸੁਣਨ ਨਾ ਦਿਆਂਗਾ, ਨਾ ਤੁਸੀਂ ਕੌਮਾਂ ਦੀ ਸ਼ਰਮਿੰਦਗੀ
    ਫੇਰ ਅੱਗੇ ਨੂੰ ਚੁੱਕੋਗੇ ਅਤੇ ਨਾ ਤੁਸੀਂ ਆਪਣੀ ਕੌਮ ਨੂੰ ਠੋਕਰ ਖਿਲਾਓਗੇ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ
    ਹੈ।
  mya-JVB: နောက် တဖန် အတိုင်းတိုင်း အပြည်ပြည်ကဲ့ရဲ့ အပြစ်တင် သော စကားကိုမ ကြား ရ။
    နောက် တဖန် ကိုယ် အမျိုးသား တို့၌ လုယူ ဖျက်ဆီးခြင်းကို မ ပြုရဟု အရှင် ထာဝရဘုရား
    မိန့် တော်မူ၏။
  hmo-hmo: Lau ese bese idauidau edia hereva do lau hadokoa, idia ese umui do idia
    hereva dika henia lou lasi. Tano ese iena bese taudia edia natudia be mase dekenai
    do ia abidia lao lou lasi. Lau, Lohiabada Dirava, lau hereva vadaeni inai.”
  urd-urd: और मैं ऐसा करूँगा कि लोग तुझ पर कभी दीगर क़ौम का ता'ना न सुनेंगे, और तू
    क़ौमों की मलामत न उठाएगी और फिर अपने लोगों की ग़लती का ज़रि'अ न होगी, ख़ुदावन्द
    ख़ुदा फ़रमाता है।”
  rus-SYN: И не будешь более слышать посмеяния от народов, и поругания от племен не
    понесешь уже на себе, и народа твоего вперед не будешь делать бездетным, говорит
    Господь Бог.
  bqc-SIM: Má we buie á sↄ̃́sↄ̃ à ma lↄo. Bùsu pãle deↄ á láanikɛ lↄo, buie
    a á fu lↄo. Ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: Keiman nam dang ten najumso nau thu kajah sah kit lou dingu ahi, amaho
    tot thang hoiya naum kittah lou hel diu ahitai. Nangma anam mite lhahsah gam chu
    nahi lou ding ahi tin thaneitah Pakaiyin aseije.
  mar-mar: “किंवा यापुढे मी तुला पुन्हा राष्ट्रांचा अपमान ऐकू देणार नाही. तुला लोकांची
    निंदा पुन्हा सहन करावी लागणार नाही किंवा तुझ्या राष्ट्रास पडू देणार नाहीस.” असे
    प्रभू परमेश्वर, म्हणतो.
  qub-qub: Yapayga manami camacächishänachu juc-lä nasyun runacuna ashllishunayquita.
    Chay nasyun runacuna yapayga manami ashllir manacajman churashunquipänachu. Gamcunaga
    imaypis mananami wamracunata micunquipänachu. Noga Tayta Diosmi chayno në.»
  bqp-bqp: U ǹ mɑɑ derimɔ i bwese tukunun wɔmɑ nɔ. Bɑ ǹ mɑɑ bɛɛ sekuru dokemɔ. Mɛyɑ
    i ǹ mɑɑ derimɔ bɛɛn tɔmbu bu kɑm ko. Wi, Yinni Gusunɔwɑ u yeni geruɑ.
  hat-hat: M'ap fè lòt nasyon yo sispann pase nou nan betiz. Nou p'ap tande jouman
    yo nan zòrèy nou ankò. Yo p'ap lonje dwèt sou nou ankò pou fè nou wont. Peyi a
    p'ap touye pitit li yo ankò. Se mwen menm, Seyè sèl Mèt la, ki di sa.
  eng-BSB: I will no longer allow the taunts of the nations to be heard against you,
    and you will no longer endure the reproach of the peoples or cause your nation
    to stumble, declares the Lord GOD.”
  eng-WEBPB: “I won’t let you hear the shame of the nations any more. You won’t bear
    the reproach of the peoples any more, and you won’t cause your nation to stumble
    any more,” says the Lord GOD.’”
  kbq-kbq: Hagi ru mopafi vahe'mo'za mago'enena huhavizama huramante'naza nanekea
    nontahisageno, tamazeri tamagazea nosanageno, ru'enena ru mopafi vahe'mo'za tamazeri
    tanafara osugahaze huno Ra Anumzana Anumzamo'a hu'ne.
  nhe-BL: Huan axaca quicaquis intla sequinoc tlaltini ehuani quintlaijilhuise israelitame
    huan quinpinajtise. Ayoc mocahuas Israel queja se tlali tlen ax quinpiya iconehua,
    niyon itlacajhua. Queja nopa na, niimoTECO Tlen Más Nijpiya Tlanahuatili, niquijtohua.’”
  gub-BL: Amo ywy rehe har upytu'u putar hehe uze'eg urywahyahy re wà nehe. — Ikàg
    'ym ma'e, ni'i kwaw izupe wà nehe. Ywy na'imunar kwaw awa wana'yr wanehe nehe.
    Ihe pezar Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: Neither will I cause men to hear in thee the shame of the nations any more,
    nor shalt thou bear the reproach of the people, nor lose thy nation any more,
    saith the Lord God.
