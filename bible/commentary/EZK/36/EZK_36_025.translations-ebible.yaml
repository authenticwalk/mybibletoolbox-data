verse: EZK.036.025
translations:
  mal-C: ഞാൻ നിങ്ങളുടെമേൽ നിർമലജലം തളിക്കും; നിങ്ങൾ നിർമലരായിത്തീരും. നിങ്ങളുടെ എല്ലാ
    അശുദ്ധികളെയും നിങ്ങളുടെ എല്ലാ വിഗ്രഹങ്ങളെയും നീക്കി ഞാൻ നിങ്ങളെ നിർമലീകരിക്കും.
  deu-TKW: Und ich werde reines Wasser über euch sprengen, daß ihr rein werdet; von
    allen euren Unreinigkeiten und von allen euren Götzen werde ich euch reinigen.
  lin-lin: Nakobwakela bino mayi ya peto, mpe bokokoma peto ; nakopetola bino na mbindo
    na bino nyonso mpe na mbindo ya banzambe na bino nyonso ya bikeko.
  eng-LSV: And I have sprinkled clean water over you, || And you have been clean;
    I cleanse you from all your uncleannesses, || And from all your idols.
  eng-GNV: 'Then wil I powre cleane water vpon you, and ye shalbe cleane: yea, from
    all your filthines, and from all your idoles wil I clense you.'
  eng-WEBSTER: 'Then will I sprinkle clean water upon you, and ye shall be clean:
    from all your filthiness, and from all your idols, will I cleanse you.'
  nhw-BL: “ ‘Huan nimechpajpacas ica atl catli senquistoc cuali huan nimechpajpacas
    tlen nochi tlamantli catli ica anmosoquihuijtoque huan nimechtlapajpacchihuas
    tlen nopa tiotzitzi catli anquinhueyichihuayayaj.
  swh-ONEN: Nitawanyunyizia maji safi, nanyi mtakuwa safi, nitawatakasa kutoka uchafu
    wenu wote na kutoka sanamu zenu zote.
  bba-bba: Kon bu nim dɛɛrɑm wisi kpɑ bu dɛɛrɑ. Kon ben torɑnu kpuro wɔkɑ kpɑ n ben
    bũnu kpuro wunɑ n kɔ̃.
  eng-KJVCPB: 'Then will I sprinkle clean water upon you, and ye shall be clean: from
    all your filthiness, and from all your idols, will I cleanse you.'
  luo-luo: Abiro kiro pi maler kuomu mi udok jomaler; abiro pwodhou kuom timbeu mamono
    kendo kuom nyisecheu duto mopa.
  meu-meu: Lau ese ranu negarinegarina amo baina sisirimui, bena emui miro idoinai
    amo ba ḡoeva; bona emui kaivakuku iboudiai edia amo baina haḡoevamui.
  npi-ULB: त्‍यसपछि तिमीहरूमाथि म पवित्र पानी छर्किनेछु, यसरी तिमीहरू आफ्‍ना सबै अशुद्धताबाट
    शुद्ध हुनेछौ, र तिमीहरूका सबै मूर्तिहरूबाट म तिमीहरूलाई शुद्ध पर्नेछु ।
  yor-yor: Èmi yóò wọ́n omi tó mọ́ sí yín lára ẹ̀yin yóò sì mọ́; Èmi yóò sì fọ̀ yín
    mọ́ kúrò nínú gbogbo ìwà èérí yin gbogbo àti kúrò nínú gbogbo òrìṣà yin.
  pes-OPCB: آنگاه آب پاک بر شما خواهم ریخت تا از بت‌پرستی و تمام گناهان دیگر پاک شوید.
  tgl-ULB: Pagkatapos ay wiwisikan ko kayo ng dalisay na tubig upang maging dalisay
    kayo mula sa lahat ng inyong karumihan. At dadalisayin ko kayo mula sa lahat ng
    inyong mga diyus-diyosan.
  cbu-NT: Mishat, siy yutarishishee chinarangus, apanllputsirimunis mangis taturangus,
    mangeetsis taminllurtarangis, anoo nuwsha kungupapaz ashiru kupachintspa.
  hui-hui: Haru dai bu helowa i̱na iba gagaheoreme tí dodo mbira para nahe halimulo
    dodo doma holebero. Tígua mana ko ngubi ngaru bialu harimirubi mbirale gime wabiniruhondo
    bi pupu wialu harimirubi wahai howa i̱naga deni tí dodo mbira para nahe domeneore
    halimulo ani bu helolebero.
  mya-mya: ငါ​သည်​သင်​တို့​ကို​သန့်​စင်​သော​ရေ​ဖြင့်​ပက် ဖြန်း​၍ သင်​တို့​၏​ရုပ်​တု​များ​နှင့်​အ​ခြား
    ညစ်​ညမ်း​သည့်​အ​ရာ​ရှိ​သ​မျှ​မှ​သန့်​စင် သွား​စေ​မည်။-
  bod-N: དེ་ནས་ངས་ཆུ་དྭངས་གཙང་ཁྱོད་ཀྱི་སྟེང་དུ་གཏོར་ན་ཁྱོད་རྣམས་གཙང་མར་འགྱུར་ཞིང་།
    ངས་ཁྱོད་ཚོའི་མི་གཙང་བ་ཐམས་ཅད་གཙང་མར་བྱས་ཏེ་ཁྱོད་རྣམས་རང་གི་ཞེན་ཁ་ལོག་པའི་སྐུ་འདྲ་ཐམས་ཅད་དང་འབྲལ་བར་འགྱུར།
  sna-sna: Ndichasasa mvura yakachena pamusoro penyu, uye muchava vakachena, ndichakunatsai
    patsvina yenyu yose napazvifananidzo zvenyu.
  spa-BLM: Rociaré sobre vosotros agua limpia, y quedaréis limpios. Te limpiaré de
    toda tu suciedad y de todos tus ídolos.
  cac-cac: Ol ex in sacb'itanxi yuj juntzan̈ chucal ix e c'ulej, icha junoc tas sb'icjiel
    yed' a a' yaax. Ol vic'anel e mul yuj b'aj ex och ejmelal d'a juntzan̈ comon dios.
  swh-ULB: Kisha nitanyunyiza maji masafi juu yenu ili muwe wasafi kutoka kwenye uchafu
    wote, na nitawasafisha kutoka sanamu zenu zenu.
  bel-bel: І акраплю вас чыстаю вадою, - і вы ачысьціцеся ад усіх пахібаў вашых, і
    ад усіх ідалаў вашых ачышчу вас.
  wed-wed: —Wairei ana vitoaimi da ona aii, ami mira ma kokoitau viborumai mirana
    ina oḡa-tawanei.
  deu-ELBBK: Und ich werde reines Wasser auf euch sprengen, und ihr werdet rein sein;
    von allen euren Unreinigkeiten und von allen euren Götzen werde ich euch reinigen.
  mbb-OT: Ed-itisan ku sikiyu te lumpiyu he wahig para maawà diyà te keniyu is langun
    he meremerik, ne kenè kew en ed-uman ed-azap te zuma he menge ed-ezapen.
  mal-2015: ഞാൻ നിങ്ങളുടെമേൽ നിർമ്മലജലം തളിക്കും; നിങ്ങൾ നിർമ്മലരായി തീരും, ഞാൻ നിങ്ങളുടെ
    സകലമലിനതയെയും സകലവിഗ്രഹങ്ങളെയും നീക്കി നിങ്ങളെ നിർമ്മലീകരിക്കും.
  rmc-rmc: A pokropinava tumen le žuže paňeha a avena žuže. Me tumen žužarava savore
    tumare nažužipnastar the savore tumare modlendar.
  pes-OPV: و آب پاک بر شماخواهم پاشید و طاهر خواهید شد. و شما را ازهمه نجاسات واز
    همه بتهای شما طاهر خواهم ساخت.
  ron-1924: Вэ вой стропи ку апэ куратэ ши вець фи курэциць; вэ вой курэци де тоате
    спуркэчуниле воастре ши де тоць идолий воштри.
  aui-aui: Wasina bi rarima miirarina debamiye anakawariwayi, da konamiise magha,
    tagu yami berona anakoghataveni bi gemuriye tarabiibiisaka konapepetedina.
  ben-OBCV: আমি তোমাদের উপর পরিষ্কার জল ছিটিয়ে দেব, আর তাতে তোমরা শুচি হবে; তোমাদের
    সমস্ত নোংরামি ও প্রতিমা থেকে আমি তোমাদের শুচি করব।
  som-som: Oo markaasaan biyo nadiif ah idinku kor rushayn doonaa, oo idinna nadiif
    baad ahaan doontaan, oo waxaan idinka nadiifin doonaa wasakhdiinnii oo dhan iyo
    sanamyadiinnii oo dhanba.
  lat-VUC: Et effundam super vos aquam mundam, et mundabimini ab omnibus inquinamentis
    vestris, et ab universis idolis vestris mundabo vos.
  eng-ASVBT: 'And I will sprinkle clean water upon you, and ye shall be clean: from
    all your filthiness, and from all your idols, will I cleanse you.'
  ita-1885: E spanderò sopra voi delle acque nette, e sarete nettati; io vi netterò
    di tutte le vostre brutture, e di tutti i vostri idoli.
  eng-LXXUP: and I will sprinkle clean water upon you, and ye shall be purged from
    all your uncleannesses, and from all your idols, and I will cleanse you.
  eng-ULB: Then I will sprinkle pure water on you so you will be purified from all
    of your impurities, and I will purify you from all of your idols.
  spa-VBL: También derramaré sobre ti agua pura, y quedarás limpio. Te lavaré de toda
    tu impureza y de todos tus ídolos.
  fra-_FOB: Je répandrai sur vous des eaux pures, et vous serez purifiés; je vous
    purifierai de toutes vos souillures et de toutes vos idoles.
  mal-mal: ഞാൻ നിങ്ങളുടെമേൽ നിർമ്മലജലം തളിക്കും; നിങ്ങൾ നിർമ്മലരായി തീരും; ഞാൻ നിങ്ങളുടെ
    സകലമലിനതയെയും സകലവിഗ്രഹങ്ങളെയും നീക്കി നിങ്ങളെ നിർമ്മലീകരിക്കും.
  urd-GVR: Maiṅ tum par sāf pānī chhiṛkūṅgā to tum pāk-sāf ho jāoge. Hāṅ, maiṅ tumheṅ
    tamām nāpākiyoṅ aur butoṅ se pāk-sāf kar dūṅgā.
  suz-BL: गो इन तार रिम्‍शो ब्‍वाक्‍कु ब्रुइक्‍नुङ। मिनु गे इन ग्रांग्रा दिशो गेय
    नु इन मूर्ति पूजा पतीक ताइश्‍शा रिम्‍शो दुम्‍नीनी। इन ग्रांग्रा दिशो दुम्‍शो नेल्‍ल
    रे ग्रांग्रा मदिशो सेल्‍नन्‍नी। जकरिया १३:१; हिब्रू १०:२२
  eng-NOY: Then will I sprinkle clean water upon you, and ye shall be clean. From
    all your uncleanness and from all your idols will I cleanse you.
  ita-1927: v’aspergerò d’acqua pura, e sarete puri; io vi purificherò di tutte le
    vostre impurità e di tutti i vostri idoli.
  ckb-ckb: ئاوێکی پاکتان بەسەردا دەپرژێنم و لە هەموو گڵاوییەکانتان پاک دەبنەوە، لە
    هەموو بتەکانتان پاکتان دەکەمەوە،
  eng-BBE: 'And I will put clean water on you so that you may be clean: from all your
    unclean ways and from all your images I will make you clean.'
  kan-OKCV: ಆಮೇಲೆ ನಾನು ನಿಮ್ಮ ಮೇಲೆ ಶುದ್ಧವಾದ ನೀರನ್ನು ಚಿಮುಕಿಸುತ್ತೇನೆ ಮತ್ತು ನೀವು ಶುದ್ಧರಾಗುವಿರಿ,
    ನಿಮ್ಮ ಎಲ್ಲಾ ಅಶುದ್ಧತ್ವಗಳಿಂದಲೂ ನಿಮ್ಮ ಎಲ್ಲಾ ವಿಗ್ರಹಗಳಿಂದಲೂ ನಿಮ್ಮನ್ನು ಶುದ್ಧೀಕರಿಸುವೆನು.
  tam-2017: அப்பொழுது நான் உங்கள்மேல் சுத்தமான தண்ணீர் தெளிப்பேன்; நான் உங்களுடைய
    எல்லா அசுத்தங்களையும் உங்களுடைய எல்லா அசுத்தமான சிலைகளையும் நீக்கி உங்களைச் சுத்தமாக்குவேன்,
    நீங்கள் சுத்தமாவீர்கள்.
  spa-RV-1909: Y esparciré sobre vosotros agua limpia, y seréis limpiados de todas
    vuestras inmundicias; y de todos vuestros ídolos os limpiaré.
  ron-BTF: Atunci voi stropi apă curată peste voi și veți fi curați de toată murdăria
    voastră și de toți idolii voștri, de acestea vă voi curăți.
  eng-WEBP: I will sprinkle clean water on you, and you will be clean. I will cleanse
    you from all your filthiness and from all your idols.
  eng-FBV: I will also pour pure water over you, and you will be clean. I will wash
    you clean from all your uncleanness and from all your idols.
  nld-1939: Dan zal Ik u besprenkelen met zuiver water; dan zult ge gereinigd worden
    van al uw vlekken, en van al uw nietswaardige goden zal Ik u ontdoen.
  nch-BL: “ ‘Huan nimechpajpacas ica at cati senquisa cuali huan nimechpajpacas ten
    nochi tamanti cati ica anmosoquihuijtoque huan nimechtapajpacchihuas ten nopa
    teteyome cati anquinhueyichihuayayaj.
  vie-1934: Ta sẽ rưới nước trong trên các ngươi, và các ngươi sẽ trở nên sạch; ta
    sẽ làm sạch hết mọi sự ô uế và mọi thần tượng của các ngươi.
  hin-CV: मैं तुम पर शुद्ध पानी छिड़कूंगा, और तुम शुद्ध हो जाओगे; मैं तुम्हें तुम्हारे
    सब अशुद्धियों से और तुम्हारे सब मूर्तियों से शुद्ध करूंगा.
  spa-BES: Y los rociaré con agua limpia para que esté limpios de todas sus impurezas
    y de todas sus imágenes, te limpiaré.
  tdx-tdx: Le ho fitsezako rano malio, naho halio amo haleora’ areo iabio, vaho ho
    lioveko amo samposampo’ areoo.
  tha-KJV: เราจะเอาน้ำสะอาดพรมเจ้า และเจ้าจะสะอาดพ้นจากมลทินทั้งหลายของเจ้า และเราจะชำระเจ้าจากรูปเคารพทั้งหลายของเจ้า
  por-BR-2018: Então aspergirei água pura sobre vós, e sereis purificados; eu vos
    purificarei de todas vossas imundícies, e de todos os vossos ídolos.
  deu-ELO: Und ich werde reines Wasser auf euch sprengen, und ihr werdet rein sein;
    von allen euren Unreinigkeiten und von allen euren Götzen werde ich euch reinigen.
  eng-WYC-2018: And I shall pour out clean water [up] on you, and ye shall be cleansed
    from all your filths; and I shall cleanse you from all your idols.
  epo-epo: Kaj Mi aspergos vin per pura akvo, kaj vi puriĝos de ĉiuj viaj malpuraĵoj,
    kaj de ĉiuj viaj idoloj Mi purigos vin.
  uig-PIN: — Mǝn süpsüzük suni üstünglarƣa qaqimǝn, buning bilǝn silǝr pak bolisilǝr.
    Silǝrni ⱨǝmmǝ paskiniliⱪinglardin wǝ butliringlardin paklaymǝn.
  beo-beo: Na da dilima hano fogaga:gala:mu. Amo da dilia gugunufi hamosu (loboga
    hamoi ogogosu ‘gode’ ilima nodone sia:ne gadosu amola eno wadela:i hou huluane)
    amo dodofele, dilia da foloai ba:mu.
  tpi-OTNT: Na bai mi kisim klinpela wara na kapsaitim liklik long yupela bilong mekim
    yupela i kamap klin. Yes, bai mi rausim ol stingpela pasin bilong yupela na ol
    giaman god bilong yupela na bai yupela i kamap klin tru long ai bilong mi.
  hau-SA: Zan yayyafa muku ruwa mai tsabta, zan kuwa tsarkake ku daga dukan ƙazantarku
    daga kuma dukan gumakanku.
  uig-LAT: — Men süpsüzük suni üstünglargha chachimen, buning bilen siler pak bolisiler.
    Silerni hemme paskiniliqinglardin we butliringlardin paklaymen.
  nde-nde: Ngizakuchela ngamanzi ahlanzekileyo, uzahlambuluka; ngizakuhlambulula kukho
    konke ukungcola kwakho kanye lakuzo zonke izithombe zakho.
  ton-ton: 'Pea te u toki luluku ʻaki ʻakimoutolu ʻae vai maʻa, pea te mou maʻa: te
    u fakamaʻa ʻakimoutolu mei hoʻomou fakalielia kotoa pē, pea mo homou ngaahi tamapua.'
  ces-1613: A pokropím vás vodou čistou, a čisti budete; ode všech poškvrn vašich,
    i ode všech ukydaných bohů vašich očistím vás.
  eng-WMB: I will sprinkle clean water on you, and you will be clean. I will cleanse
    you from all your filthiness and from all your idols.
  tam-TCV: சுத்தமான தண்ணீரை நான் உங்கள்மீது தெளிப்பேன். நீங்கள் சுத்தமடைவீர்கள். உங்கள்
    எல்லா அசுத்தங்களிலிருந்தும், உங்கள் சகல விக்கிரகங்களிலிருந்தும் நான் உங்களைச்
    சுத்தமாக்குவேன்.
  ceb-ULB: Unya wisikwisikan ko kamo ug hinlo nga tubig aron maputli kamo gikan sa
    tanan ninyong pagkadaotan, ug himoon ko kamong putli gikan sa tanan ninyong mga
    diosdios.
  pol-UBG: I pokropię was czystą wodą, i będziecie czyści. Oczyszczę was ze wszystkich
    waszych nieczystości i ze wszystkich waszych bożków.
  agr-agr: Atumek dakumka najanamu tsumain emematin ainagme, tujash wi atumi tudaujinak
    kajimatkin idaisattajai, dutikan jáanch bika dijaja pegkeg ematia numamtuk dijajan
    pegkeg awajsattajime.
  kyc-kyc: Nambame nakamana kopetame koo pyuo isa kanape suu pyao karaminyi dupwana
    ipwa karo pisi nange dokome kulimbwanyi palyuo wate poo pyao nyero.
  urd-GVU: مَیں تم پر صاف پانی چھڑکوں گا تو تم پاک صاف ہو جاؤ گے۔ ہاں، مَیں تمہیں
    تمام ناپاکیوں اور بُتوں سے پاک صاف کر دوں گا۔
  deu-1912: Und will reines Wasser über euch sprengen, daß ihr rein werdet; von all
    eurer Unreinigkeit und von allen euren Götzen will ich euch reinigen.
  kan-2017: ಆಮೇಲೆ ನಾನು ನಿಮ್ಮ ಮೇಲೆ ಶುದ್ಧವಾದ ನೀರನ್ನು ಪ್ರೋಕ್ಷಿಸಲು ನೀವು ನಿರ್ಮಲರಾಗುವಿರಿ;
    ನಿಮ್ಮ ಸಮಸ್ತ ವಿಗ್ರಹಗಳಿಂದಲೂ, ಸಕಲ ವಿಧವಾದ ಹೊಲಸಿನಿಂದಲೂ ನಿಮ್ಮನ್ನು ಶುದ್ಧಿಮಾಡುವೆನು.
  yap-yap: Bay gu atngiy e ran nib machalbog nga dakenmed nggu machalbog nagmed u
    urngin e meybil ni um ted ko pi liyos romed nge urngin ban’en nike taymed ni kam
    kirebgad u p’eowcheg.
  hlt-MCSB: Nangmih soah tui cil kang haeh vetih na tihnai cungkuem lamloh caihcil
    uh ni. Nangmih te na mueirhol cungkuem lamloh kan caihcil sak ni.
  mdy-ETH: ዒንሢ ዑፆይዳ ታኣኒ ጌኤሺ ዋኣሢ ፑጪ ዒንሢኮ ሜሌ ፆኦዞ ካኣሽኪፆና ዒኢቴ ማዾናፓ ጌኤሻንዳኔ።
  twi-ASANTE: 'Mede nsuo korɔgyenn bɛpete mo so na mo ho ate: Mɛte mo ho afiri nkekaawa
    ne mo ahoni nyinaa ho.'
  eng-WEBU: I will sprinkle clean water on you, and you will be clean. I will cleanse
    you from all your filthiness and from all your idols.
  wal-wal: Taani inttena xillo haattan aracana; yaatada inttena intte tunatetta ubbaappenne
    intte eeqa ubbaappe geeshshana.
  spa-PDDPT: Entonces rociaré agua limpia sobre ustedes, y serán purificados de todas
    sus impurezas. Los purificaré de todos sus ídolos.
  gun-gun: Ha'e vy pende'áry rupi amboayvi 'rã yy iky'a e'ỹ va'e, napendeky'avei aguã.
    Ha'e rami vy roiky'a'o 'rã ha'eve'ỹa ha'e mba'emo ra'angaa pereko va'ekue ha'e
    javi gui.
  ilo-ULB: Ket mangiwarsiakto iti nadalus a danum kadakayo ket madalusankayonto manipud
    kadagiti amin a kinarugityo. Ket dalusankayonto manipud kadagiti amin a didiosenyo.
  kpg-kpg: Au ga llingi adu gi goodou nia wai madammaa, ga haga madammaa goodou gi daha
    mo di haihai daumaha gi nia ada balu ieidu mo nia mee huogodoo ala nogo haga milimilia
    goodou.
  uig-ARA: ــ مەن سۈپسۈزۈك سۇنى ئۈستۈڭلارغا چاچىمەن، بۇنىڭ بىلەن سىلەر پاك بولىسىلەر.
    سىلەرنى ھەممە پاسكىنىلىقىڭلاردىن ۋە بۇتلىرىڭلاردىن پاكلايمەن.
  sus-sus: N ye sɛniyɛnxi kasanma nɛ wo ma wo rasɛniyɛnfe ra. N wo xa sɛniyɛntareɲa
    birin bama nɛ wo ma naxee fatanxi wo xa wali kobie nun wo xa kuye batufe ra.
  pon-2006: I pahn usupihkin kumwail pihl mwakelekel oh kamwakeleikumwailda sang nan
    tiahk en pwongih dikedik en eni kan oh sang soahng teikan me kumwail saminkilahr.
  jae-jae: Aê jansanem bu ŋawa êpi amac e atu selec. Aê jakwasiŋ nêm ŋatêmui to nêm
    sakiŋ gwamŋa su ênaŋa.
  ksd-ksd: Ma ina pikire tar ra gomgom na tava taun avat, ma avat a gomgom; ma ina
    dalu vue ra lavur magit nina dia vadur avat ma kavava lavur tabataba kan avat.
  grc-BRENT: καὶ ῥανῶ ἐφʼ ὑμᾶς καθαρὸν ὕδωρ, καὶ καθαρισθήσεσθε ἀπὸ πασῶν τῶν ἀκαθαρσιῶν
    ὑμῶν, καὶ ἀπὸ πάντων τῶν εἰδώλων ὑμῶν, καὶ καθαριῶ ὑμᾶς·
  ind-AYT: Kemudian, Aku akan memercikkan air bersih kepadamu, dan kamu akan menjadi
    bersih; dari semua kenajisanmu dan dari semua berhalamu, Aku akan membersihkanmu.”
  nya-nya: Ndidzakuwazani madzi oyera, ndipo mudzakhala oyera mtima. Zonse zimene
    zimakuyipitsani zidzachoka. Ndidzakuyeretsani pochotsa mafano anu onse.
  hrv-hrv: Poškropit ću vas vodom čistom da se očistite. Očistit ću vas od svih vaših
    nečistoća i od svih kumira vaših.
  mps-mps: Tama eno wiegi yai meda meni yai ąį selama, dage tigiba gelaibao, te
    dage eno gedude wiegi yai ma pedalomainu. Awe, eno dagego dwai damua pai kolesaga,
    me dagego tibo god dabe me sela sąwaibao, tama dage eno gedude wiegi yai pedelaibao.
  tpi-tpi: Na bai mi kisim klinpela wara na kapsaitim liklik long yupela bilong mekim
    yupela i kamap klin. Yes, bai mi rausim ol stingpela pasin bilong yupela na ol
    giaman god bilong yupela na bai yupela i kamap klin tru long ai bilong mi.
  dan-1931: Da stænker jeg rent Vand på eder, så I bliver rene; jeg renser eder for
    al eders Urenhed og alle eders Afgudsbilleder.
  vie-OVCB: Ta sẽ rưới nước sạch trên các ngươi và các ngươi sẽ được sạch. Ta sẽ tẩy
    sạch mọi điều nhơ nhớp, và mọi thần tượng của các ngươi.
  guj-2017: હું તમારા પર શુદ્ધ પાણી છાંટીશ, તમે તમારી બધી અશુદ્ધિઓથી શુદ્ધ થશો. અને
    હું તમને તમારી સર્વ મૂર્તિઓથી શુદ્ધ કરીશ.
  pon-2006A: I pahn usupihkin kumwail pihl mwakelekel oh kamwakeleikumwailda sang
    nan tiahk en pwongih dikedik en eni kan oh sang soahng teikan me kumwail saminkilahr.
  por-BRBSL: ““Eu aspergirei água limpa sobre vocês, e vocês estarão limpos. Limpar-vos-ei
    de toda sua sujeira e de todos os vossos ídolos”.
  cth-cth: Nangmae lathueng vah kathounge tui na kathek sin awh vaiteh, nangmouh teh
    a khinnae pueng koehoi meikaphawk thung hoi na kamthoung sak awh han.
  twi-twi: 'Mede nsu kurunnyenn bɛpete mo so na mo ho atew: Mɛtew mo ho afi nkekae
    ne mo ahoni nyinaa ho.'
  hlt-hlt: Nangmih soah tui cil kang haeh vetih na tihnai cungkuem lamloh caihcil
    uh ni. Nangmih te na mueirhol cungkuem lamloh kan caihcil sak ni.
  tbz-SIM: Nɛ̀ di fìé mɛ̀ɛ̀ kpɛ́í nyɛbɔkɛ̀ kɛ sĩ̀ntɛ, m bo di ɔ́únɛ̀ mɛnɛ́sɑ̀ɑ̀mɛ̀
    kɛ di wénkùnnɛ mɛyɔ̃́ɔ̃̀ mmɛmɔu,
  msy-2020: Egh dɨpar dɨkɨriam inigh, ian dapanibagh isɨn a kavamang ian arazir kuraba
    batueghtɨ, ia nan damazimɨn bar zuegham. Egh ian arazir kurar ia marvir guaba
    fem bagh, ia rueghtɨ ia zuegham.
  dop-dop: Mɑɑ yɔɣɔlɩ mǝ tɔɔ kɛ́ lʋm nɑŋŋ nyǝm, nɑ ɩ́ wɛɛ tǝnɑŋŋ. Mɑɑ nyɑɑlɩ mǝ ɩsɑɣɑtʋ
    tǝnɑ nɑ tǝ́ hɩɩsɩ. Mɑɑ lǝsɩ tɩɩŋ kʋlɑlɑɑŋ tǝnɑɣɑ mǝ hɛkʋ tɑɑ.
  azb-azb: Üstünüzə təmiz su səpəcəyəm, pak olacaqsınız. Sizi bütün murdarlıqlarınızdan
    və bütlərinizdən təmizləyəcəyəm.
  eng-DBY: 'And I will sprinkle clean water upon you, and ye shall be clean: from
    all your uncleannesses and from all your idols will I cleanse you.'
  hin-2017: मैं तुम पर शुद्ध जल छिड़कूँगा, और तुम शुद्ध हो जाओगे; और मैं तुम को तुम्हारी
    सारी अशुद्धता और मूरतों से शुद्ध करूँगा। (इब्रा. 10:22)
  wol-KYG: Maa leen di wis ndox mu set, ngeen set. Mboolem seen sobe ak mboolem seen
    kasaray tuur laa leen di setalal.
  eng-YLT: And I have sprinkled over you clean water, And ye have been clean; From
    all your uncleannesses, and from all your idols, I do cleanse you.
  kne-kne: Walsiak dakayo si danom ta malinisan kayo sin didiyosen yo ya am-in di
    odom pay ay nangipakadodogis en dakayo.
  eng-WYC-2017: And I shall pour out clean water [up] on you, and ye shall be cleansed
    from all your filths; and I shall cleanse you from all your idols.
  eng-WMBB: I will sprinkle clean water on you, and you will be clean. I will cleanse
    you from all your filthiness and from all your idols.
  urd-GVH: मैं तुम पर साफ़ पानी छिड़कूँगा तो तुम पाक-साफ़ हो जाओगे। हाँ, मैं तुम्हें
    तमाम नापाकियों और बुतों से पाक-साफ़ कर दूँगा।
  rug-rug: Kote siruni gamu kolo viana Rau pude mi via; kote va via gamu Rau koari
    doduru mia sinea meke koari doduru mia beku.
  gaz-gaz: Ani bishaan qulqulluu isinitti nan facaasa; isinis ni qulqullooftu; ani
    xuraaʼummaa keessan hunda irraa fi waaqota keessan tolfamoo hunda irraa isinan
    qulqulleessa.
  fra-LSG: Je répandrai sur vous une eau pure, et vous serez purifiés; je vous purifierai
    de toutes vos souillures et de toutes vos idoles.
  gnn-gnn: Ŋarra yurru bikpikthundja nhumalaŋgala ḏarrtjalknha ŋunhi gapunydja, warrpam'thun
    yana ŋarra yurru ḏarrtjalkkumanydja nhumalanha ŋayaŋuna, ga yakana biyapulnydja
    nhuma yurru ḏukṯukthirri wiripuŋuwunydja waŋarrwu ŋula nhäku maḏayin'kunydja malaŋuwu,
    ga yaka biyapul nhuma yurru djäma ŋula nhä yätjtja.
  yal-yal: N na ɛ rasariɲanma nɛn ige sariɲanxin na, n yi a xuya ɛ ma, ɛ yi rasariɲan.
    N na ɛ rasariɲanma nɛn ɛ fe xɔsixine nun ɛ suxure feene birin ma.
  haw-1868: 'Alaila, e pipi aku ai au i ka wai maemae maluna o oukou, a e maemae hoi
    oukou: i ko oukou haumia a pau, a me ko oukou mau akuakii a pau, e hoomaemae aku
    ai au ia oukou.'
  arb-NAV: وَأَرُشُّ عَلَيْكُمْ مَاءً نَقِيًّا فَتَطْهُرُونَ مِنْ كُلِّ نَجَاسَتِكُمْ
    وَمِنْ كُلِّ أَصْنَامِكُمْ،
  ewe-ewe: Mahlẽ tsi kɔkɔe ɖe mia ŋu, eye mia ŋuti akɔ. Makɔ mia ŋuti tso miaƒe makɔmakɔnyenye
    katã me, eye maɖe miaƒe legbawo katã ɖa le mia dome.
  eng-LEE: 'And I will sprinkle upon you clean water, and ye shall be clean: from
    all your impurities, and from all your idols, will I cleanse you.'
  asm-FB: তেতিয়া মই তোমালোকৰ ওপৰত শুচি জল ছটিয়াম, তাতে তোমালোক শুচি হ’বা; মই তোমালোকৰ
    আটাই অশৌচৰ পৰা আৰু তোমালোকৰ আটাই মুৰ্ত্তিৰ পৰা তোমালোকক শুচি কৰিম।
  sus-A: ﭑ يٍ سّنِيّنشِ كَسَنمَ نّ وٌ مَ وٌ رَ سّنِيّنقٍ رَ. ﭑ وٌ شَ سّنِيّنتَرٍحَ
    بِرِن بَمَ نّ وٌ مَ نَشٍيٍ قَتَنشِ وٌ شَ وَلِ كٌبِيٍ نُن وٌ شَ كُيٍ بَتُقٍ رَ.
  fra-SBL: Je ferai sur vous une aspersion d'eau pure, et vous serez purs. Je vous
    purifierai de toutes vos souillures et de toutes vos idoles.
  hbo-hbo: וְזָרַקְתִּ֧י עֲלֵיכֶ֛ם מַ֥יִם טְהֹורִ֖ים וּטְהַרְתֶּ֑ם מִכֹּ֧ל טֻמְאֹותֵיכֶ֛ם
    וּמִכָּל־גִּלּ֥וּלֵיכֶ֖ם אֲטַהֵ֥ר אֶתְכֶֽם׃
  piu-2006: '@see-verse:EZK.036.024'
  kik-kik: Nĩngamũminjaminjĩria maaĩ matheru, na inyuĩ nĩmũgathera; nĩ niĩ ngaamũtheria
    mũthirwo nĩ thaahu wanyu wothe, na ndĩmũtherie kuuma kũrĩ mĩhianano yanyu yothe.
  fra-NCL: Je ferai sur vous une aspersion d’eaux pures, et vous serez purs ; de toutes
    vos souillures et de toutes vos abominations je vous purifierai.
  cek-AK: Nangcae nuiah kaciim tui to kang pathaek han, to naah loe na ciimcai o tih
    boeh; nam hnong o haih hoi krang na bok o haih thung hoiah kang pasaeh o han.
  cuk-cuk: Dii-diregwadgi an be-ogoed, geb bemar swilidik gumaloed. Bela be-isgusadgi,
    degi, be-bab-dummadyob-ibmar-imakleged-e-nug-odummosadgi, an swilidik be-imakmaloed.
  uig-CYR: — Мән сүпсүзүк суни үстүңларға чачимән, буниң билән силәр пак болисиләр.
    Силәрни һәммә паскинилиғиңлардин вә бутлириңлардин паклаймән.
  pma-pma: Inau nitah oai koa muto en kami ka hesakin kami miheto ran sakien tatisaso
    keil onami ka ran sakien tahilehiluen koa mimumoni navong mimul miva netan min
    nana keil.
  tel-2017: మీ అపవిత్రత అంతా పోయేలా నేను మీ మీద పవిత్ర జలం చల్లుతాను. మీ విగ్రహాల
    వలన మీకు కలిగిన అపవిత్రత అంతా తీసివేస్తాను.
  hat-BSA: Epi Mwen va flite yon dlo pwòp sou nou e nou va vin pwòp. Mwen va netwaye
    nou de tout sa ki malpwòp nan nou, e de tout zidòl nou yo.
  bxh-bxh: Hoꞌowa aꞌawana haba E lau sibuwen ai hewamiu be somo nuwamiu sa fabidadi
    yo emi tabataba ohu oitau lebedi yai haba E kaisu afuledi.
  kos-kos: Nga ac fah usrukya kof nasnas nu fowos, ac aknasnasyekowosla liki ma sruloala
    ac ma nukewa ma akfohkfokyekowosla uh.
  hbo-WLC: וְזָרַקְתִּ֧י עֲלֵיכֶ֛ם מַ֥יִם טְהוֹרִ֖ים וּטְהַרְתֶּ֑ם מִכֹּ֧ל טֻמְאוֹתֵיכֶ֛ם
    וּמִכָּל־גִּלּ֥וּלֵיכֶ֖ם אֲטַהֵ֥ר אֶתְכֶֽם׃
  ibo-ibo: Aga m efekwasị unu mmiri dị ọcha, unu ga-adịkwa ọcha. Aga m eme ka unu
    dị ọcha site na-adịghị ọcha unu niile, na site nʼikpere arụsị unu niile.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ଉପରେ ଶୁଚି ଜଳ ଝିଞ୍ଚିବା, ତହିଁରେ ତୁମ୍ଭେମାନେ ଶୁଚି ହେବ;
    ତୁମ୍ଭମାନଙ୍କର ସବୁ ଅଶୌଚରୁ ଓ ତୁମ୍ଭମାନଙ୍କର ସକଳ ପ୍ରତିମାଗଣଠାରୁ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଶୁଚି
    କରିବା।
  chk-chk: Üpwe äsupu ngenikemi koluk mi fat pwe oupwe limöch. Üpwe alimöchükemi seni
    ämi limengauen tipis meinisin, pwal seni ämi kewe uluulun anümwäl meinisin.
  rop-rop: Ai garra washim yumob garram klinwan woda, en yumob garra jidan brabli
    klinbala blanga mi. Ai garra washimwei ebrijing brom yumob weya nomo meigim yumob
    jidan klinbala blanga serramoni, en ai garra tjakidawei detlot brabli nogudwan
    drimin sheip.
  ukr-1871: І вилию на вас чисту воду, й станете чисті від усїх ваших нечистот, і
    від усїх ваших ідолів очищу вас.
  deu-1951: Ich will reines Wasser über euch sprengen, daß ihr rein werdet; von aller
    eurer Unreinigkeit und von allen euren Götzen will ich euch reinigen.
  eng-JPS: And I will sprinkle clean water upon you, and ye shall be clean; from all
    your uncleannesses, and from all your idols, will I cleanse you.
  srp-1865: I pokropiæu vas vodom èistom, i biæete èisti; ja æu vas oèistiti od svijeh
    neèistota vaših i od svijeh gadnijeh bogova vaših.
  lug-lug: Ndibamaansirako amazzi amayonjo, era ndibaggyako obutali bulongoofu bwammwe
    bwonna n’okuva ku bakatonda abalala bonna, ne mbafuula abalongoofu.
  heb-heb: וזרקתי עליכם מים טהורים וטהרתם מכל טמאותיכם ומכל גלוליכם אטהר אתכם׃
  ben-IRV: আর আমি তোমাদের উপরে শুদ্ধ জল ছেঁটাব, তাতে তোমার শুচি হবে; আমি তোমাদের সব
    অশৌচ থেকে ও তোমাদের সব মূর্ত্তি থেকে তোমাদের শুদ্ধ করব।
  pan-pan: ਤਦ ਤੁਹਾਡੇ ਉੱਤੇ ਨਿਰਮਲ ਜਲ ਛਿੜਕਾਂਗਾ, ਤੁਸੀਂ ਸ਼ੁੱਧ ਹੋਵੋਗੇ ਅਤੇ ਮੈਂ ਤੁਹਾਨੂੰ ਤੁਹਾਡੀ
    ਸਾਰੀ ਅਸ਼ੁੱਧਤਾਈ ਤੋਂ ਅਤੇ ਤੁਹਾਡੀਆਂ ਸਾਰੀਆਂ ਮੂਰਤੀਆਂ ਤੋਂ ਤੁਹਾਨੂੰ ਸ਼ੁੱਧ ਕਰਾਂਗਾ।
  mya-JVB: သင် တို့အပေါ်မှာ သန့်ရှင်း သော ရေ ကို ဖြန်း သဖြင့် ၊ သင် တို့ကို ခပ်သိမ်း
    သော အညစ်အကြေး မှစ၍ ခပ်သိမ်း သော ရုပ်တု တို့နှင့် ကင်းစင် စေမည်။
  hmo-hmo: Bona lau ese ranu goevagoeva do lau abia, umui dekenai do lau bubua, do
    umui goeva totona. Lau ese umui do lau hagoevaia emui dirava koikoi bona emui
    miro dekena amo.
  urd-urd: तब तुम पर साफ़ पानी छिड़कूँगा और तुम पाक साफ़ होगे, और मैं तुम को तुम्हारी
    तमाम गन्दगी से और तुम्हारे सब बुतों से पाक करूँगा।
  rus-SYN: И окроплю вас чистою водою, и вы очиститесь от всех скверн ваших, и от
    всех идолов ваших очищу вас.
  bqc-SIM: Má í wásawasa fã́fãwá, í gↄ̃ wásawasa. Má gbãbↄɛ́ tã́aↄ ń á
    gbãlɛa píio yã́ musu.
  tcz-CHONGTHU: Chuteng leh keiman nachunguva twitheng kachap khumuva chuel nangho
    nathen dingu ahi. Nanet nau jouse kisop thenga chule chutia chu nanghon milim
    doi nahou kit tahlou diu ahitai.
  mar-mar: मग तुमच्यावर शुद्ध पाणी शिंपडेल तेव्हा तुम्ही तुमच्या सर्व अशुद्धतेपासून
    तुम्ही शुद्ध व्हाल. आणि मी तुम्हास तुमच्या सर्व मूर्तीपासून शुद्ध करीन.
  soq-soq: Ita ne e euitana baiwa esa eudida mampe nuala mitapa, e god lagawau wawoitile
    ita kadiwa daitada dewasale miramiraitena bedewe euitana.
  qub-qub: Chuya yacuwanmi mayllashayquipaj. Ganra caycajta limyuyächishayquipaj.
    Ïdulucunata adurashayquipita ganra caycajtapis limyuyächishayquimi.
  bqp-bqp: Kon bu nim dɛɛrɑm wisi kpɑ bu dɛɛrɑ. Kon ben torɑnu kpuro wɔkɑ kpɑ n ben
    bũnu kpuro wunɑ n kɔ̃.
  hat-hat: M'ap benyen nou nan bon dlo klè pou nou ka vin nan kondisyon pou fè sèvis
    pou mwen. M'ap mete nou nan kondisyon pou sèvi m', m'ap wete tout vye bagay derespektan
    nou t'ap fè yo ak tout zidòl nou yo.
  eng-BSB: I will also sprinkle clean water on you, and you will be clean. I will
    cleanse you from all your impurities and all your idols.
  eng-WEBPB: I will sprinkle clean water on you, and you will be clean. I will cleanse
    you from all your filthiness and from all your idols.
  kbq-kbq: Ana nehu'na avusese tinuti ru ani'ani hu'na tina freramante'na, agru osu
    tamavutamava zane, vahe'mo'zama antre'za troma hunte'naza havi anumzama mono'ma
    hunentaza zampintira tamazeri agru hugahue.
  nhe-BL: “Huan nimechpajpacas ica atl tlen senquistoc cuali huan nimechpajpacas tlen
    nochi tlamantli tlen ica inmosoquihuijtoque huan nimechtlapajpacchihuas tlen nopa
    totiotzitzi tlen inquinhueyichihuayayaj.
  gub-BL: Amupiripirik putar 'y ikatu ma'e penehe nehe, pemukatu pà tupàn a'ua'u pezarer
    wanuwi nehe, iaiw ma'e penemiapo kwer paw wi nehe no.
  eng-DRA: And I will pour upon you clean water, and you shall be cleansed from all
    your filthiness, and I will cleanse you from all your idols.
