verse: EZK.036.029
translations:
  mal-C: നിങ്ങളുടെ എല്ലാ മലിനതകളിൽനിന്നും ഞാൻ നിങ്ങളെ രക്ഷിക്കും. ഞാൻ ധാന്യം വിളിച്ചുവരുത്തി
    അതു സമൃദ്ധമാക്കും, ഞാൻ നിങ്ങളുടെമേൽ ക്ഷാമം വരുത്തുകയില്ല.
  deu-TKW: Und ich werde euch von allen euren Unreinigkeiten befreien und werde dem
    Getreide rufen und werde es mehren und werde keine Hungersnot mehr über euch verhängen.
  lin-lin: Nakobikisa bino na mbindo na bino nyonso, nakobotisa mbuma ya ble mpe nakokomisa
    yango ebele penza ; bongo nakotindela bino lisusu nzala te.
  eng-LSV: And I have saved you from all your uncleannesses, || And I have called
    to the grain, and multiplied it, || And I have put no famine on you.
  eng-GNV: I will also deliuer you from all your filthinesse, and I will call for
    corne, and will increase it, and lay no famine vpon you.
  eng-WEBSTER: 'I will also save you from all your uncleannesses: and I will call
    for the corn, and will increase it, and lay no famine upon you.'
  nhw-BL: Na nimechmocuitlahuis tlen nochi tlamantli catli huelis anmechsoquihuise.
    Huan nijchihuas nopa trigo para ma temaca miyac pixquistli huan ayacmo nimechcahuilis
    xijpanoca mayantli.
  swh-ONEN: Nitawaokoa ninyi kutoka unajisi wenu wote. Nitaiita nafaka na kuiongeza
    iwe nyingi sana nami sitaleta njaa juu yenu.
  bba-bba: Kon bu torɑnu kpuro ɡbɑrɑ. Kon de bu dĩɑnu wɑ nu n kpɑ̃. Nɑ ǹ mɑɑ bu ɡɔ̃ɔru
    kpɑremɔ.
  eng-KJVCPB: 'I will also save you from all your uncleannesses: and I will call for
    the corn, and will increase it, and lay no famine upon you.'
  luo-luo: Abiro resou kuom gik moko duto ma dimi ubed mogak. Abiro kelonu cham mi
    ubed gi cham mogundho kendo ok anawe ubed gi kech.
  meu-meu: Emui miro iboudiai amo baina haḡoevamui; bona uma ḡaudia baina haḡanidia,
    bae vara momo; basina hahitolomui.
  npi-ULB: किनकि म तिमीहरूलाई सबै अशुद्धताबाट बचाउनेछु । म अन्‍नलाई आज्ञा गर्नेछु
    र त्‍यसलाई बढाउनेछु । तिमीहरूमा म अनिकाल पेरि कहिलै ल्याउनेछैनँ ।
  yor-yor: Èmi yóò sì gbà yín kúrò nínú gbogbo ìwà àìmọ́ yín. Èmi yóò pèsè ọkà, èmi
    yóò sì mú kí ó pọ̀ yanturu, èmi kì yóò sì mú ìyàn wá sí orí yín.
  pes-OPCB: شما را از همهٔ گناهانتان پاک می‌کنم و غلهٔ فراوان به شما داده، به قحطی
    پایان می‌دهم.
  tgl-ULB: Sapagkat ililigtas ko kayo mula sa lahat ninyong karumihan. Ipatatawag
    ko ang butil at pararamihin ito. Hindi na ako maglalagay ng taggutom sa inyo.
  cbu-NT: Yutaritash taarus, kiyung kachiykus taarangis, anoo nuwsha tapachindakchuri,
    kissha taakus, mzarshis tatsumaris tirik zapan kayanaku, anoo katungkus, ndusha
    marizimun kiyung kachiykus, wanasirsha kis taatssa.
  hui-hui: Ani kamigola i̱na tí biamogo bialu kogola tígua mana ko dodohe ngaru lone
    nabuleberemi. Ani beremigola tínaga mabu ngamiruha tomo bayaleru anda hai helolebero.
    Ira lini daga ale karume dewaore dolebira. Ani dedagola tígua tomo nolene mbira
    tumagi nahe kamigo hondowa wali agali tara tara karume tí mege nabulebira.
  mya-mya: သင်​တို့​အား​ညစ်​ညမ်း​မှု​ရှိ​သ​မျှ​နှင့်​ကင်း စင်​စေ​မည်။ ငတ်​မွတ်​ခေါင်း​ပါး​ခြင်း​ဘေး
    ကို​နောက်​တစ်​ဖန်​မ​တွေ့​မ​ကြုံ​ရ​ကြ​စေ ရန်​ဆန်​ရေ​စ​ပါး​ပေါ​များ​စေ​မည်။-
  bod-N: ངས་ཁྱོད་རྣམས་བསྐྱབས་ཏེ་ཁྱོད་རྣམས་རང་གི་མི་གཙང་བ་ཐམས་ཅད་དང་འབྲལ་བར་བྱ་ཞིང་།
    ངས་འབྲུ་རིགས་སྣ་ལྔའི་ལོ་ལེགས་ཡོང་བར་བཅུག་སྟེ། ཁྱོད་རྣམས་ལ་མུ་གེ་འབྱུང་བར་མི་བྱའོ།
    །
  sna-sna: Ndichakuponesai kubva pakusachena kwenyu kwose. Ndichadana zviyo ndigozviwanza
    uye handingauyisi nzara pamusoro penyu.
  spa-BLM: Os salvaré de toda vuestra impureza. Llamaré al grano y lo multiplicaré,
    y no os haré pasar hambre.
  cac-cac: A in ol ex in tan̈vej, yic vach' man̈xo ol eyixtejb'at e b'a yuj juntzan̈
    chucal tze c'ulej chi', ol vac'anxi yac' sat ixim e trigo, yic vach' man̈xa b'aq'uin̈
    ol eyac' vejel.
  swh-ULB: Kwa kuwa nitawaokoa kutokana na uchafu wenu wote. Nitaita ngano kuiongeza.
    Sitaweka tena njaa juu yenu.
  bel-bel: І вызвалю вас ад усіх нечысьцяў вашых, і наклічу хлеб і памножу яго, і
    ня дам вам цярпець голад.
  deu-ELBBK: Und ich werde euch befreien von allen euren Unreinigkeiten. Und ich werde
    das Getreide herbeirufen und es vermehren, und keine Hungersnot mehr auf euch
    bringen.
  mbb-OT: Edlumpiyuwan ku sikiyu te langun he keremerik niw. Ebeǥayan ku sikiyu te
    zekelà he trigu ne kenè kew en ebitilen.
  mal-2015: ഞാൻ നിങ്ങളുടെ സകല മലിനതകളും നീക്കി നിങ്ങളെ രക്ഷിക്കും; ഞാൻ നിങ്ങളുടെമേൽ
    ക്ഷാമം വരുത്താതെ ധാന്യം വിളിച്ചുവരുത്തി വർദ്ധിപ്പിക്കും.
  rmc-rmc: Me tumen zachraňinava savorestar, so tumen meľarel andre. Prikazinava la
    pšeňicake a kerava, hoj te barol pherdo, a na domukava pre tumende e bokh.
  pes-OPV: و شما را از همه نجاسات شمانجات خواهم داد. و غله را خوانده، آن را فراوان
    خواهم ساخت و دیگر قحط بر شما نخواهم فرستاد.
  ron-1924: Вэ вой избэви де тоате некурэцииле воастре. Вой кема грыул ши-л вой ынмулци;
    ну вой май тримите фоаметя песте вой.
  ben-OBCV: আমি তোমাদের সব অশুচিতা থেকে তোমাদের রক্ষা করব। আমি তোমাদের প্রচুর ফসল
    দেব এবং তোমাদের দেশে আর দুর্ভিক্ষ আনব না।
  som-som: Oo weliba wasakhnimadiinna oo dhan waan idinka badbaadin doonaa, oo waxaan
    idiinku yeedhi doonaa hadhuudh, waanan badin doonaa, oo abaarna idinkuma soo dejin
    doono.
  lat-VUC: 'Et salvabo vos ex universis inquinamentis vestris: et vocabo frumentum
    et multiplicabo illud, et non imponam vobis famem.'
  eng-ASVBT: 'And I will save you from all your uncleannesses: and I will call for
    the grain, and will multiply it, and lay no famine upon you.'
  ita-1885: E vi salverò, di tutte le vostre brutture; e chiamerò il frumento, e lo
    farò moltiplicare; e non manderò più sopra voi la fame.
  eng-LXXUP: 'And I will save you from all your uncleannesses: and I will call for
    the corn, and multiply it, and will not bring famine upon you.'
  eng-ULB: For I will save you from all of your uncleanness. I will summon the grain
    and multiply it. I will no longer put famine upon you.
  spa-VBL: Te salvaré de todo lo que te hace impuro. Me aseguraré de que tengas mucho
    grano. No te enviaré ninguna hambruna.
  fra-_FOB: Je vous délivrerai de toutes vos souillures; j'appellerai le froment,
    et le multiplierai, et je ne vous enverrai plus la famine.
  mal-mal: ഞാൻ നിങ്ങളുടെ സകല മലിനതകളും നീക്കി നിങ്ങളെ രക്ഷിക്കും; ഞാൻ നിങ്ങളുടെമേൽ
    ക്ഷാമം വരുത്താതെ ധാന്യം വിളിച്ചുവരുത്തി അതിനെ വർദ്ധിപ്പിക്കും.
  urd-GVR: Maiṅ ḳhud tumheṅ tumhārī tamām nāpākī se chhuṛāūṅgā. Āindā maiṅ tumhāre
    mulk meṅ kāl paṛne nahīṅ dūṅgā balki anāj ko ugne aur baṛhne kā hukm dūṅgā.
  suz-BL: गो गे इन कली ग्रांग्रा दितीक रे प्रोंइनन्‍नी। गो शुश अन्‍न ग्रेल्‍पाइक्‍नुङ।
    मिनु गो गे इन कली अन्‍काल मपपाइक्‍नुङ।
  eng-NOY: And I will save you from all your uncleanness. And I will call for the
    corn, and will increase it, and bring no famine upon you.
  ita-1927: Io vi libererò da tutte le vostre impurità; chiamerò il frumento, lo farò
    abbondare, e non manderò più contro di voi la fame;
  ckb-ckb: لە هەموو گڵاوییەکانتان ڕزگارتان دەکەم. بانگی دانەوێڵە دەکەم، زۆری دەکەم
    و قاتوقڕی نانێرمە سەرتان.
  eng-BBE: 'And I will make you free from all your unclean ways: and at my voice the
    grain will come up and be increased, and I will not let you be short of food.'
  kan-OKCV: ಅಲ್ಲದೆ ನಾನು ನಿಮ್ಮನ್ನು ನಿಮ್ಮ ಅಶುದ್ಧತ್ವಗಳಿಂದಲೂ ಸಹ ರಕ್ಷಿಸುವೆನು. ಬೆಳೆ ಬೆಳೆಯಲೆಂದು
    ಹೇಳಿ ಅದನ್ನು ಹೆಚ್ಚಿಸುವೆನು, ಕ್ಷಾಮವನ್ನು ನಿಮ್ಮ ಮೇಲೆ ಬರಮಾಡುವುದಿಲ್ಲ.
  tam-2017: உங்களுடைய அசுத்தங்களையெல்லாம் நீக்கி, உங்களைக் காப்பாற்றி, உங்கள்மேல்
    பஞ்சத்தைக் கட்டளையிடாமல், கோதுமையை வரவழைத்து, அதைப் பெருகச்செய்து,
  spa-RV-1909: Y os guardaré de todas vuestras inmundicias; y llamaré al trigo, y
    lo multiplicaré, y no os daré hambre.
  ron-BTF: Vă voi salva de asemenea din toate necurățiile voastre; și voi chema grânele
    și le voi înmulți și nicio foamete nu voi pune peste voi.
  eng-WEBP: I will save you from all your uncleanness. I will call for the grain and
    will multiply it, and lay no famine on you.
  eng-FBV: I will save you from everything that makes you unclean. I will make sure
    you have plenty of grain. I won't send you any famines.
  nld-1939: Zo zal Ik u bevrijden van al uw smetten. Ik zal het graan te voorschijn
    roepen en het overvloedig doen groeien, in plaats van u te teisteren met hongersnood.
  nch-BL: Na nimechmocuitahuis ten nochi tamanti cati huelis amechsoquihuis. Huan
    nijchihuas nopa trigo para ma temaca miyac pixquisti huan ayecmo nimechcahuilis
    xijpanoca mayanti.
  vie-1934: Ta sẽ giải cứu các ngươi khỏi mọi sự ô uế; ta sẽ gọi lúa mì tốt lên, khiến
    cho nẩy nở thêm nhiều, và không giáng cho các ngươi sự đói kém.
  hin-CV: मैं तुम्हें तुम्हारी सब अशुद्धता से छुड़ाऊंगा. मैं अनाज के लिये आज्ञा दूंगा
    और इसे प्रचूर मात्रा में कर दूंगा और तुम पर अकाल नहीं लाऊंगा.
  spa-BES: Y los liberaré de todos sus caminos inmundos; y ante mi voz el grano aumentará,
    y no dejaré que les falten alimentos.
  tdx-tdx: Ho votsorako amo haleora’ areoo; naho ho tokaveko i ampembay hamokara’e
    vaho tsy halamako ama’ areo ty hasalikoañe.
  tha-KJV: เราจะช่วยเจ้าให้พ้นมลทินทั้งหลายของเจ้า และเราจะเรียกข้าวมา และจะกระทำให้​อุดมสมบูรณ์
    และจะไม่​ให้​เจ้​าเกิดการกันดารอาหารเลย
  por-BR-2018: E eu vos livrarei de todas as vossas imundícies; e chamarei ao trigo,
    e o multiplicarei, e não vos darei fome.
  deu-ELO: Und ich werde euch befreien von allen euren Unreinigkeiten. Und ich werde
    das Getreide herbeirufen und es mehren, und keine Hungersnot mehr auf euch bringen;
  eng-WYC-2018: And I shall save you from all your filths; and I shall call (for)
    wheat (or and I shall call for the corn), and I shall multiply it, and I shall
    not put hunger on you.
  epo-epo: Kaj Mi liberigos vin de ĉiuj viaj malpuraĵoj; Mi vokos la grenon kaj multigos
    ĝin, kaj Mi ne venigos sur vin malsaton.
  uig-PIN: Mǝn silǝrni barliⱪ paskiniqiliktin ⱪutⱪuzimǝn; Mǝn buƣdayni awun boluxⱪa
    buyruymǝn; üstünglǝrgǝ ⱨeq aqarqiliⱪni ⱪoymaymǝn;
  beo-beo: 'Hou huluane da dili gugunufisa, amoga Na da dili gaga:mu. Na da gagoma
    bagadewane heda:ma:mu. Amasea, dilia ha: bu hame ba:mu.'
  tpi-OTNT: Na bai mi helpim yupela na bai yupela i no mekim ol pasin doti moa. Na
    bai mi mekim planti kaikai i kamap long ol gaden bilong yupela. Na ol diwai i
    save karim kaikai, bai ol i karim planti moa. Olsem na bai yupela i no sot moa
    long kaikai, na bai ol arapela lain i no inap tok bilas long yupela.
  hau-SA: Zan cece ku daga dukan rashin tsabtarku. Zan sa hatsi ya yi yalwa ba zan
    kawo yunwa a kanku ba.
  uig-LAT: Men silerni barliq paskinichiliktin qutquzimen; Men bughdayni awun bolushqa
    buyruymen; üstünglerge héch acharchiliqni qoymaymen;
  nde-nde: Ngizalikhulula kukho konke ukungcola kwenu. Ngizabiza amabele ngiwenze
    abe manengi njalo angiyikuletha indlala kini.
  ton-ton: 'Te u fakamoʻui foki ʻakimoutolu mei hoʻomou taʻemaʻa kotoa pē: pea te
    u ui ki he koane, pea te u fakatupu ia ke lahi, pea ʻe ʻikai tuku ha honge kiate
    kimoutolu.'
  ces-1613: Nebo vysvobodím vás ze všelijakých poškvrn vašich, a přivolám obilé, a
    rozmnožím je, a nedopustím na vás hladu.
  eng-WMB: I will save you from all your uncleanness. I will call for the grain and
    will multiply it, and lay no famine on you.
  tam-TCV: உங்களுடைய சகல அசுத்தங்களிலிருந்தும் உங்களை நான் விடுவிப்பேன். நான் தானியத்தை
    விளையச்செய்து, பெருகப்பண்ணி, உங்கள்மீது பஞ்சம் வராதிருக்கப்பண்ணுவேன்.
  ceb-ULB: Kay luwason ko kamo sa inyong pagkahugaw. Ipatawag ko ang trigo ug padaghanon
    kini. Dili na ako magpahamtang ug kagutom diha kaninyo.
  pol-UBG: I wyzwolę was od wszystkich waszych nieczystości. Przywołam zboża i rozmnożę
    je, a nie dopuszczę do was głodu.
  agr-agr: Atumi tudaujumnak esakatjattajime, dutikakun shiig kuashat trigon tsapamtikatnaitjai,
    nunú yuwakjum ataktu awagkigmek nujantaik waittsashtinaitjume.
  kyc-kyc: Dopa pyuo paramo dokopa nambame nakama keta renge kwaeyo para mendepe epa
    nanya lao nyiso kararo. Nambame nakama keta lopo dee see naraŋa lapala kenapa
    ee dupwa ando kakana pyakaro.
  urd-GVU: مَیں خود تمہیں تمہاری تمام ناپاکی سے چھڑاؤں گا۔ آئندہ مَیں تمہارے ملک میں
    کال پڑنے نہیں دوں گا بلکہ اناج کو اُگنے اور بڑھنے کا حکم دوں گا۔
  deu-1912: Ich will euch von aller Unreinigkeit losmachen und will dem Korn rufen
    und will es mehren und will euch keine Teuerung kommen lassen.
  kan-2017: ನಾನು ನಿಮ್ಮನ್ನು ನಿಮ್ಮ ಎಲ್ಲಾ ಅಶುದ್ಧತ್ವಗಳಿಂದಲೂ ರಕ್ಷಿಸಿ, ಬೆಳೆ ಬೆಳೆಯಲೆಂದು ಅಪ್ಪಣೆಕೊಟ್ಟು,
    ಅದನ್ನು ವೃದ್ಧಿಗೊಳಿಸುವೆನು; ನಿಮಗೆ ಕ್ಷಾಮವನ್ನು ಇನ್ನು ಬರಮಾಡುವುದಿಲ್ಲ.
  yap-yap: Bay gu chuwegmed u fithik’ urngin ban’en nma taymed ni kam kirebgad u p’eowcheg.
    Bay gu non ko woldug ni grain nge pire’ i pire’, nge dabki yib e uyongol ngomed.
  hlt-MCSB: Nangmih te na tihnai cungkuem lamloh kang khang vetih cangpai la kang
    khue ni. Te te kang kum sak bal vetih nangmih soah khokha kang khueh mahpawh.
  mdy-ETH: ዒንሢኮ ዒኢቲፆፓ ቢያ ታኣኒ ዒንሢ ጌኤሻንዳኔ፤ ሃካፓ ሴካ ናይዚ ዒንሢ ሄሉዋጉዲ ሃኣኮ ሚርጋንዳጉዲ ታኣኒ ዓይሣንዳኔ።
  twi-ASANTE: Mɛprapra mo ho fi nyinaa. Mɛma aduane aba ama abu so na meremma ɛkɔm
    mma mo so.
  eng-WEBU: I will save you from all your uncleanness. I will call for the grain and
    will multiply it, and lay no famine on you.
  wal-wal: Intte tunatetta ubbaappe taani inttena ashshana; kattai intteyyo daranaadan
    oottana; koshaakka naa77antto intte bolli ehiikke.
  spa-PDDPT: Los purificaré de todas sus impurezas. Llamaré al grano y lo multiplicaré.
    No los someteré al hambre.
  gun-gun: Rogueraa jepe 'rã ha'eve'ỹa ha'e javi gui. Trigo voi ambou reta 'rã, ha'e
    rã karuai ma nambouvei 'rã pendere.
  ilo-ULB: Ta isalakankayonto kadagiti amin a kinarugityo. Pagtubuekto ti bukel ken
    paadduekto daytoy. Saankonton a pulos nga iyeg kadakayo ti panagbisin.
  kpg-kpg: Au ga daa gi daha nia mee huogodoo ala e haga milimilia goodou. Au ga hagatogomaalia
    nia laagau ‘wheat’ gii huwa logowaahee, gi dee tale hua labelaa di tau hiigai
    adu gi goodou.
  uig-ARA: مەن سىلەرنى بارلىق پاسكىنىچىلىكتىن قۇتقۇزىمەن؛ مەن بۇغداينى ئاۋۇن بولۇشقا
    بۇيرۇيمەن؛ ئۈستۈڭلەرگە ھېچ ئاچارچىلىقنى قويمايمەن؛
  sus-sus: N wo rakisima nɛ wo xa sɛniyɛntareɲa ma, n baloe rawuyama nɛ wo bɛ, alako
    wo naxa lu kaamɛ kui sɔnɔn.
  pon-2006: I pahn doarehsang kumwail mehkoaros me pahn kasamineikumwailla. I pahn
    koasoanehdi pwe wahn pilawa kan en ngederla, pwe lehk lapalap en dehr pwurehng
    lelohng kumwail.
  jae-jae: Aê gabe janam amac kêsi aŋga nêm ŋatêmui samob. Aê gabe jajatu nom gebe
    êkêŋ ŋanô taêsam gebe aôc tôbôm êtiam atom.
  ksd-ksd: Ma ina valaun avat kan kavava lavur dur na mangamangana; ma ina vartuluai
    upi ra kon, ma ina vapealane, ma pa ina nur tar ra mulmulum ba na monong ra gunan.
  grc-BRENT: Καὶ σώσω ὑμᾶς ἐκ πασῶν τῶν ἀκαθαρσιῶν ὑμῶν, καὶ καλέσω τὸν σῖτον, καὶ
    πληθυνῶ αὐτὸν, καὶ οὐ δώσω ἐφʼ ὑμᾶς λιμόν.
  ind-AYT: “Aku juga akan menyelamatkanmu dari semua kenajisanmu. Aku akan menumbuhkan
    gandum dan memperbanyaknya, dan tidak akan mendatangkan kelaparan ke atasmu.
  nya-nya: Ndidzakupulumutsani ku zonse zokuyipitsani. Ndidzakuchulukitsirani tirigu
    ndipo sindidzakugwetseraninso njala.
  hrv-hrv: Izbavit ću vas od svih vaših nečistoća i dozvat ću žito i umnožiti ga,
    i nikad vas više neću izvrći gladi.
  mps-mps: Tama eno dage tau selama, tama dagego dwai meda yai kolesaga munu ma me
    egobeo. Tama eno dagego gide dabe nai dabe hauwa holomainu ilaibao. Tama te ni
    du walobo ni dabego te ni du dabe hauwa mu walaibao. Tama tiyu, dage nai me habuge
    me egobeo. Tama tibaso, gasa meba hanigo dage posobo po te nai sǫą pabode me
    wagobeo.
  tpi-tpi: Na bai mi helpim yupela na bai yupela i no mekim ol pasin doti moa. Na
    bai mi mekim planti kaikai i kamap long ol gaden bilong yupela. Na ol diwai i
    save karim kaikai, bai ol i karim planti moa. Olsem na bai yupela i no sot moa
    long kaikai, na bai ol arapela lain i no inap tok bilas long yupela.
  dan-1931: Jeg frelser eder fra al eders Urenhed; jeg kalder Kornet frem og mangfoldiggør
    det og sender ikke mere Hungersnød over eder.
  vie-OVCB: Ta sẽ tẩy sạch tội lỗi các ngươi. Ta sẽ ban cho các ngươi những vụ mùa
    thóc lúa tươi tốt, và Ta sẽ không giáng dịch bệnh trên xứ nữa.
  guj-2017: કેમ કે હું તમને સર્વ અશુદ્ધિઓથી બચાવીશ. હું અનાજને આજ્ઞા કરીશ અને તેની
    વૃદ્ધિ કરીશ. હું તમારે ત્યાં દુકાળ કદી પડવા દઈશ નહિ.
  pon-2006A: I pahn doarehsang kumwail mehkoaros me pahn kasamineikumwailla. I pahn
    koasoanehdi pwe wahn pilawa kan en ngederla, pwe lehk lapalap en dehr pwurehng
    lelohng kumwail.
  por-BRBSL: Eu vos salvarei de toda a vossa impureza. Chamarei pelo grão e o multiplicarei,
    e não lhe infligirei fome.
  cth-cth: Na kamhnawng awh e thung hoi na tâco sak han. Cakang hah kâ ka poe vaiteh,
    ka pungdaw sak han. Nangmae lathueng vah takang ka tho sak mahoeh toe.
  twi-twi: Mɛprapra mo ho fi nyinaa. Mɛma aduan aba ama abu so na meremma ɔkɔm mma
    mo so.
  hlt-hlt: Nangmih te na tihnai cungkuem lamloh kang khang vetih cangpai la kang khue
    ni. Te te kang kum sak bal vetih nangmih soah khokha kang khueh mahpawh.
  tbz-SIM: Kɛ̀ n dí dɛɛtɛ́ nɛ̀ dɛ̀ɛ̀ do di sĩnkùnko, kɛ́duɔ́ nkɛ̀ tidiitì píɛ ndi
    tenkɛ̀ kɛ̀ dikònnìi yɛ̀.
  msy-2020: “Kɨ ian akuragh ia damutɨ, ia ua nan damazimɨn arazir mɨzɨrɨzibar amuan
    kogham. Kɨ ian dagher azenibar amightɨ, da dagher avɨriba ikiam. Eghtɨ dagheba
    otevir dughiaba ua ia bativan kogham.
  dop-dop: Ɩlɛnɑ mɑ́ kpiisi mǝ ɑsilimɑ tǝnɑ. Mɑɑ yele nɑ mǝ tɔɣɔnɑɣɑ lʋlɩ teu. Nyɔɣɔsɩ
    kɑɑ tɑsɑ-mɛɣɛ lɩɩʋ.
  azb-azb: Sizi bütün murdarlıqlarınızdan xilas edəcəyəm. Buğdaya əmr edib onu çoxaldacaq,
    üstünüzə aclıq gətirməyəcəyəm.
  eng-DBY: And I will save you from all your uncleannesses; and I will call for the
    corn and will multiply it, and lay no famine upon you.
  hin-2017: मैं तुम को तुम्हारी सारी अशुद्धता से छुड़ाऊँगा, और अन्न उपजने की आज्ञा
    देकर, उसे बढ़ाऊँगा और तुम्हारे बीच अकाल न डालूँगा।
  wol-KYG: Maa leen di musal ci seen mboolem sobe, maay woo am pepp, ful ko, te dootuma
    leen teg ab xiif.
  eng-YLT: And I have saved you from all your uncleannesses, And I have called unto
    the corn, and multiplied it, And I have put no famine upon you.
  eng-WYC-2017: And I shall save you from all your filths; and I shall call wheat,
    and I shall multiply it, and I shall not put hunger on you.
  eng-WMBB: I will save you from all your uncleanness. I will call for the grain and
    will multiply it, and lay no famine on you.
  urd-GVH: मैं ख़ुद तुम्हें तुम्हारी तमाम नापाकी से छुड़ाऊँगा। आइंदा मैं तुम्हारे
    मुल्क में काल पड़ने नहीं दूँगा बल्कि अनाज को उगने और बढ़ने का हुक्म दूँगा।
  rug-rug: Sari mia sinea si kote va via i Rau. Kote manani Rau sari kiko pude va
    soku i, meke lopu kote va kamo puleni gamu soṉe Rau.
  gaz-gaz: Ani xuraaʼummaa keessan hunda irraa isinan qulqulleessa. Ani midhaan nan
    waama; nan baayʼisas; beelas isinitti hin fidu.
  fra-LSG: Je vous délivrerai de toutes vos souillures. J’appellerai le blé, et je
    le multiplierai; je ne vous enverrai plus la famine.
  gnn-gnn: Ŋarra yurru nhumalanha dhawaṯmaramanydja ŋuliŋuruyi nhumalaŋgalaŋuŋuru
    yätjŋurunydja dhuwurrŋuru ga gatjaḻŋuru, ga yakana yana biyapulnydja nhuma yurru
    djäma ŋunhiyi djarrpi'.
  yal-yal: N na ɛ rakisima nɛn ɛ fe xɔsine birin ma. N bogi seene raminima nɛn, n
    yi a rawuya ayi, kamɛn mi fa ɛ suxɛ sɔnɔn!
  haw-1868: E hoola hoi au ia oukou mai ko oukou mau haumia ana; a e kahea aku au
    i palaoa, a e hoomahuahua ia mea, aole hoi au e kau i ka wi maluna o oukou.
  arb-NAV: وَأُخَلِّصُكُمْ مِنْ جَمِيعِ نَجَاسَتِكُمْ وَآمُرُ الْحِنْطَةَ أَنْ تَتَكَاثَرَ،
    وَلا أَجْلِبُ عَلَيْكُمُ الْمَجَاعَةَ.
  ewe-ewe: Maɖe mi tso miaƒe nu makɔmakɔwo katã me. Mana bli nasɔ gbɔ na mi, eye nyemana
    dɔwuame nava mia dzi o.
  eng-LEE: And I will save you from all kinds of your impurities; and I will call
    unto the corn, and increase it, and I will not lay famine upon you.
  asm-FB: মই তোমালোকৰ আটাই অশৌচৰ পৰা তোমালোকক ৰক্ষা কৰিম; আৰু মই ঘেঁহুধান আহ্বান কৰি
    তাক বৃদ্ধি কৰিম, আৰু তোমালোকৰ ওপৰত দুৰ্ভিক্ষভাৰ অৰ্পণ নকৰিম।
  sus-A: ﭑ وٌ رَكِسِمَ نّ وٌ شَ سّنِيّنتَرٍحَ مَ، ﭑ بَلٌي رَوُيَمَ نّ وٌ بّ، عَلَكٌ
    وٌ نَشَ لُ كَامّ كُي سْنْن.
  fra-SBL: Je vous délivrerai de toutes vos impuretés. J'appellerai le blé et je le
    multiplierai, et je ne vous imposerai pas la famine.
  hbo-hbo: וְהֹושַׁעְתִּ֣י אֶתְכֶ֔ם מִכֹּ֖ל טֻמְאֹֽותֵיכֶ֑ם וְקָרָ֤אתִי אֶל־הַדָּגָן֙
    וְהִרְבֵּיתִ֣י אֹתֹ֔ו וְלֹא־אֶתֵּ֥ן עֲלֵיכֶ֖ם רָעָֽב׃
  piu-2006: '@see-verse:EZK.036.028'
  kik-kik: Nĩngamũhonokia kuuma thaahu-inĩ wanyu wothe. Nĩngoiga kũgĩe ngano, na ndũme
    ĩingĩhe, na ndikamũrehithĩria ngʼaragu.
  fra-NCL: Je vous sauverai de toutes vos souillures ; j’appellerai le froment et
    le ferai abonder, et je n’enverrai plus sur vous la famine.
  cek-AK: Ciimcai ai hmuennawk boih thung hoiah kang pahlong o han; cang to ka kawk
    moe, paroeai ka pungsak han, nangcae nuiah khokhahaih om mak ai boeh.
  cuk-cuk: Isguega bar an be-imakosulid. Orosgwagyob-dakleged-trigo-bukidar nikuega
    an be-imakoed, degi, ukudmaad-itogega an be-imakosulid.
  uig-CYR: Мән силәрни барлиқ паскиничиликтин қутқузимән; Мән буғдайни авун болушқа
    буйруймән; үстүңләргә һеч ачарчилиқни қоймаймән;
  tel-2017: మీ అపవిత్రనంతా పోగొట్టి నేను మిమ్మల్ని విడిపిస్తాను. మీకు కరువు రానివ్వకుండా
    ధాన్యం సమృద్ధిగా పండేలా చేస్తాను.
  hat-BSA: Anplis, Mwen va sove nou de tout sa ki pa pwòp nan nou. Epi Mwen va rele
    pou sereyal miltipliye li e mwen p ap mennen gwo grangou rive sou nou.
  kos-kos: Nga ac fah molikowosla liki ma nukewa ma akfohkfokyekowosla. Nga ac fah
    sapkin tuh fokin ima lowos in arulana puseni, in tia sifil oasr pacl in sracl.
  hbo-WLC: וְהוֹשַׁעְתִּ֣י אֶתְכֶ֔ם מִכֹּ֖ל טֻמְאֽוֹתֵיכֶ֑ם וְקָרָ֤אתִי אֶל־הַדָּגָן֙
    וְהִרְבֵּיתִ֣י אֹת֔וֹ וְלֹא־אֶתֵּ֥ן עֲלֵיכֶ֖ם רָעָֽב׃
  ibo-ibo: Aga m azọpụta unu site na-adịghị ọcha unu niile. M ga-akpọ mkpụrụ ubi,
    mee ka o rie nne nke ukwu, agaghị m emekwa ka ụnwụ dakwasị unu ọzọ.
  ory-ory: ଆଉ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ତୁମ୍ଭମାନଙ୍କର ସକଳ ଅଶୌଚରୁ ପରିତ୍ରାଣ କରିବା ଓ ଆମ୍ଭେ ଶସ୍ୟକୁ
    ଆହ୍ୱାନ କରି ତାହା ବୃଦ୍ଧି କରିବା ଓ ତୁମ୍ଭମାନଙ୍କ ଉପରେ ଦୁର୍ଭିକ୍ଷ ପକାଇବା ନାହିଁ।
  chk-chk: Üpwe angasakemi o limetikemi seni ämi limengauen tipis meinisin. Iwe, üpwe
    achomongato wiich, nge üsap chüen tinato lengita remi.
  rop-rop: “‘Ai garra oldei lukaftumbat yumob brom enijing det meigim yumob jidan
    nomo klinwan blanga serramoni. Blanga yumob fam garra jidan garram detmatj sid
    daga en yumob kaan neba jidan hanggriwan.
  ukr-1871: І очищу вас од усїх нечистот ваших, і викличу вроджай і намножу його,
    й не дозволю, щоб терпіли голоднечу.
  deu-1951: Und ich will euch von allen euren Unreinigkeiten befreien, und ich will
    dem Korn rufen und desselben viel machen und euch keine Hungersnot mehr schicken.
  eng-JPS: And I will save you from all your uncleannesses; and I will call for the
    corn, and will increase it, and lay no famine upon you.
  srp-1865: I oprostiæu vas svijeh neèistota vaših, i dozvaæu žito i umnožiæu ga,
    i neæu pustiti na vas gladi.
  lug-lug: Ndibalokola mu butali bulongoofu bwammwe bwonna, era nditumya emmere ey’empeke
    ne ngyaza nnyo muleme okulumwa enjala.
  heb-heb: והושעתי אתכם מכל טמאותיכם וקראתי אל הדגן והרביתי אתו ולא אתן עליכם רעב׃
  ben-IRV: আমি তোমাদের সমস্ত অশুচিতা থেকে তোমাদেরকে পরিত্রান করব এবং শস্যকে ডেকে প্রচুর
    করে দেব, তোমাদের ওপরে দূর্ভিক্ষ ভার অর্পণ করব না।
  pan-pan: ਮੈਂ ਤੁਹਾਨੂੰ ਤੁਹਾਡੀ ਸਾਰੀ ਅਸ਼ੁੱਧਤਾਈ ਤੋਂ ਬਚਾਵਾਂਗਾ ਅਤੇ ਮੈਂ ਅੰਨ ਮੰਗਾਵਾਂਗਾ। ਮੈਂ
    ਉਹ ਨੂੰ ਵਧਾਵਾਂਗਾ ਅਤੇ ਤੁਹਾਡੇ ਉੱਤੇ ਕਾਲ ਨਾ ਪਾਵਾਂਗਾ।
  mya-JVB: သင် တို့ကို အညစ်အကြေး ရှိသမျှ တို့နှင့် ငါ ကင်းလွတ် စေမည်။ အစာ ခေါင်းပါးခြင်းဘေးကို
    ပယ်ရှား ခြင်းငှါ၊ ဆန် စပါးကို မှာ လိုက်၍ များပြား စေမည်။
  hmo-hmo: Emui miro ibounai dekena amo umui do lau hagoevaia, bona emui uiti bona
    koni do lau oda henia, momo herea do ia vara. Unai dainai do umui hitolo lou lasi.
  urd-urd: और मैं तुम को तुम्हारी तमाम नापाकी से छुड़ाऊँगा और अनाज मंगवाऊँगा और इफ़रात
    बख़्शूँगा और तुम पर सूखा न भेजूँगा।
  rus-SYN: И освобожу вас от всех нечистот ваших, и призову хлеб, и умножу его, и
    не дам вам терпеть голода.
  bqc-SIM: Má á dↄ̃́a, kɛ́ ásu gbãlɛo. Má pↄ́wɛna sísi à kↄ̃́ɛ́, má nↄana
    káágu lↄo.
  tcz-CHONGTHU: Keiman nachon nau thenglou jousea konna kasil theng uva, keiman lhosoh
    ga phatah tah kapeh diu, chule keiman agam sunga chu kel kalhah sah kit lou ding
    ahitai.
  mar-mar: कारण मी तुम्हास तुमच्या सर्व अशुद्धेतेपासून वाचवीन. मी धान्यावर हुकूम करून
    त्याची विपुलता करीन. मी तुमच्यावर दुष्काळ पडू देणार नाही.
  qub-qub: Ganracushayquipitami limyuyächishayqui. Bindisyunta goshayquipaj rïgu alli
    wayunanpaj. Chaura yapayga mananami muchuy ni yargaypis cangapänachu.
  bqp-bqp: Kon bu torɑnu kpuro gbɑrɑ. Kon de bu dĩɑnu wɑ nu n kpɑ̃. Nɑ ǹ mɑɑ bu gɔ̃ɔru
    kpɑremɔ.
  hat-hat: M'ap delivre nou anba tout vye bagay mal nou t'ap fè yo. M'ap bay ble yo
    lòd pou yo donnen anpil. Konsa mwen p'ap janm voye grangou sou nou ankò.
  eng-BSB: I will save you from all your uncleanness. I will summon the grain and
    make it plentiful, and I will not bring famine upon you.
  eng-WEBPB: I will save you from all your uncleanness. I will call for the grain
    and will multiply it, and lay no famine on you.
  kbq-kbq: Ana nehu'na Nagra maka agru osu tamavutmava zampintira tamagu nevazi'na,
    witi hozama hankre'nage'na, raga'a eri rama'a hanenkeno, witimo'a ome rama'a hinkeno
    mopatamifina agatontozana omegahie.
  nhe-BL: Na nimechmocuitlahuis tlen nochi tlamantli tlen huelis inmechsoquihuise.
    Huan nijchihuas nopa trigo para ma temaca miyac pixquistli huan ayoc nimechcahuilis
    xijpanoca mayantli.
  gub-BL: Apupyro putar ma'e pemuaiw har paw wi ihe nehe. — Tuwe arozràn uhyk wanupe
    nehe, a'e putar nehe. A'e mehe naheta kwaw ma'uhez haw pemyter pe nehe.
  eng-DRA: 'And I will save you from all your uncleannesses: and I will call for corn,
    and will multiply it, and will lay no famine upon you.'
