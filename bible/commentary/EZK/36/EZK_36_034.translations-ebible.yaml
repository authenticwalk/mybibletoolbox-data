verse: EZK.036.034
translations:
  mal-C: ശൂന്യമായിരുന്ന ദേശം അതിൽക്കൂടി കടന്നുപോകുന്നവരുടെ ദൃഷ്ടിയിൽ ശൂന്യമായിക്കിടക്കാതെ
    അവിടെ കൃഷിചെയ്യപ്പെടുന്നതാകും.
  deu-TKW: Und das verödete Land wird bestellt werden, anstatt, daß es bisher wüste
    lag vor den Augen eines jeden, der vorüberzog.
  lin-lin: nakosala ete basala lisusu bilanga na mabele oyo ekomaki esobe, na esika
    ete etikala pamba na miso ya bato nyonso oyo bakoleka wana.
  eng-LSV: And the desolate land is tilled, || Instead of which it was a desolation
    before the eyes of everyone passing by,
  eng-GNV: And the desolate land shalbe tilled, whereas it lay waste in the sight
    of all that passed by.
  eng-WEBSTER: And the desolate land shall be tilled, whereas it lay desolate in the
    sight of all that passed by.
  nhw-BL: Huan nochi mili catli mocahuayayaj quen huactoc tlali huan elque nelía sosolijtoc
    hasta catli panoyayaj amo huelque quineltocase, ipan nopa mili sempa antlatojtocase.
  swh-ONEN: Nchi iliyokuwa ukiwa italimwa badala ya kukaa ukiwa machoni mwa wale wote
    wanaopita ndani yake.
  bba-bba: Bɑ koo mɑɑ dĩɑnu yewe tem mɛ sɔɔ, mɛ bɑ rɑɑ deri tɔmbu kpuro bu kɑ wɑ mɑ
    ɡɑ̃ɑnu ku rɑ kpi mi.
  eng-KJVCPB: And the desolate land shall be tilled, whereas it lay desolate in the
    sight of all that passed by.
  luo-luo: Piny motwo nopur, ka joma kadho e diergi neno, kendo ok nowegi ginind mbora.
  meu-meu: E vahu tanona na bae biru henia, bena raka-hanai taudia iboudiai ese vahuna
    ai basie itaia lou.
  npi-ULB: किनभने तिमीहरूले बाँझो जमिनलाई खनजोत गर्नेछौ र त्यसको नजिकबाट जानेहरूका
    आँखामा त्यो अब फेर बाँझो हुनेछैन ।
  yor-yor: Ilẹ̀ ahoro náà ní àwa yóò tún kọ́ ti kì yóò wà ní ahoro lójú àwọn tí ó
    ń gba ibẹ̀ kọjá mọ́.
  pes-OPCB: زمینها دوباره شیار خواهند شد و دیگر در نظر رهگذران بایر نخواهند بود؛
  tgl-ULB: Sapagkat aararuhin ninyo ang mga nawasak na lupain hanggang ng hindi na
    ito isang lugar ng pagkawasak sa paningin ng lahat ng nagdaraan.
  cbu-NT: Tsapuneetsis kasambarangus, yutaritamuntaa anoo yusur puyakchus, tputs amb
    napkatssin, wanasirsha yaram pangchinllinaya.
  hui-hui: Agali tara marume ibaga bialu howa handalu heria tínaga dindi embera ibai
    heneyane handayagoni. Anigo ai i̱na tínaga maburu lone hangadaba lolebero.
  mya-mya: အ​နီး​မှ​ဖြတ်​သန်း​သွား​လာ​သူ​တို့​မြင် ရ​သော​ပေါင်း​ပင်​များ​ထ​နေ​သည့်​လယ်
    ယာ​များ​ကို​တစ်​ဖန်​ထွန်​ယက်​စေ​မည်။-
  bod-N: སྔར་དེ་བརྒྱུད་ནས་འགྲོ་མཁན་ཀུན་གྱིས་ས་སྟོང་དུ་བརྩིས་པའི་གནས་སུ་ད་ལྟ་ཡང་བསྐྱར་ཞིང་རྨོ་བར་འགྱུར་ལ།
  sna-sna: Nyika yakanga yava dongo icharimwazve pachinzvimbo chokugara iri dongo
    pamberi pavose vanopfuura napo.
  spa-BLM: La tierra que estaba desolada será labrada en lugar de ser una desolación
    a la vista de todos los que pasen por ella.
  cac-cac: A lum luum cannac tz'inan chi', ol avchajxi avb'en d'a luum, axo yic ol
    ec' eb' anima ta', ol yilan eb' to ayxo tas avab'il d'a luum.
  swh-ULB: Kwa kuwa mtailima nchi iliyoharibiwa hadi itakapoonekana haijaaharibika
    mbele za macho ya wote wapitao karibu.
  bel-bel: і будзе ўрабляцца спустошаная зямля, якая была пустыняю ў вачах у кожнага,
    хто праходзіў міма,
  deu-ELBBK: Und das verwüstete Land soll bebaut werden, statt dass es eine Wüste
    war vor den Augen jedes Vorüberziehenden.
  mbb-OT: Ne sikan is tanà he mekevulungbulung dengan, ne ed-ereduwen en, ne is langun
    he ebpekaahà kayi,
  mal-2015: വഴിപോകുന്ന ഏവരുടെയും കാഴ്ചെക്കു ശൂന്യമായ്ക്കിടന്നിരുന്ന പ്രദേശത്തു കൃഷി
    നടക്കും.
  rmc-rmc: E phuv, savi sas zamukľi, ela pale preorimen; imar na dičhola zňičimen
    pro jakha olenge, ko pašal predžana.
  pes-OPV: و زمین ویران که به نظر جمیع رهگذریان خراب می‌بود، شیار خواهد شد.
  ron-1924: цара пустиитэ ва фи лукратэ ярэшь, де унде пынэ аич ера пустие ын окий
    тутурор трекэторилор.
  ben-OBCV: পথিকেরা যে দেশ ধ্বংস অবস্থায় দেখত সেখানে কৃষিকাজ হবে।
  som-som: Oo dhulkii cidlada ahaan jirayna waa la beeran doonaa, kaasoo cidlada ku
    ahaan jiray wax alla wixii soo dhex maraba.
  lat-VUC: et terra deserta fuerit exculta, quæ quondam erat desolata in oculis omnis
    viatoris,
  eng-ASVBT: And the land that was desolate shall be tilled, whereas it was a desolation
    in the sight of all that passed by.
  ita-1885: E la terra desolata sarà lavorata, in luogo ch'ella era tutta deserta,
    alla vista d'ogni passante.
  eng-LXXUP: and the desolate land shall be cultivated, whereas it was desolate in
    the eyes of everyone that passed by.
  eng-ULB: For you will plow the ruined land until it is no longer a ruin before the
    eyes of all who pass by.
  spa-VBL: La tierra que estaba desierta volverá a ser cultivada en lugar de parecer
    abandonada a los ojos de todos los que pasen.
  fra-_FOB: La terre désolée sera cultivée, tandis qu'elle était déserte aux yeux
    de tous les passants.
  mal-mal: അതിലെ വഴിപോകുന്ന എല്ലാവരുടെയും കാഴ്ചക്ക് ശൂന്യമായിക്കിടന്നിരുന്ന പ്രദേശത്ത്
    കൃഷി നടക്കും.
  urd-GVR: Go is waqt mulk meṅ se guzarne wāle har musāfir ko us kī tabāhshudā hālat
    nazar ātī hai, lekin us waqt aisā nahīṅ hogā balki zamīn kī khetībāṛī kī jāegī.
  suz-BL: लां गाक्‍ब मुरपुकीमी इन मशोक्‍शो रू तचा क्‍येङा ङोंइती मेकेर मार मार शोक्‍चा
    कली लेंशा दोइनीम।
  eng-NOY: and the desolate land shall be tilled, whereas it lay desolate in the sight
    of all that passed by.
  ita-1927: la terra desolata sarà coltivata, invece d’essere una desolazione agli
    occhi di tutti i passanti;
  ckb-ckb: خاکە وێرانەکە دەکێڵدرێت، لە جیاتی ئەوەی لەبەرچاوی هەموو ڕێبوارێک وێرانە
    بوو.
  eng-BBE: And the land which was waste will be farmed, in place of being a waste
    in the eyes of everyone who went by.
  kan-OKCV: ದೇಶವು ಅಲ್ಲಿ ಹಾದುಹೋಗುವ ಜನರೆಲ್ಲರ ಮುಂದೆ ಹಾಳುಬಿದ್ದ ಹಾಗೆ ಕಾಣದೆ ಉಳುಮೆಗೊಂಡಿರುವುದು.
  tam-2017: பாழாக்கப்பட்ட தேசம் கடந்துபோகிற யாவருடைய பார்வைக்கும் பாழாய்க்கிடந்ததற்குப்
    பதிலாக பயிரிடப்படும்.
  spa-RV-1909: Y la tierra asolada será labrada, en lugar de haber sido asolada en
    ojos de todos los que pasaron;
  ron-BTF: Și țara pustiită va fi arată, în loc să rămână pustiită înaintea ochilor
    tuturor celor care trec pe lângă ea.
  eng-WEBP: The land that was desolate will be tilled instead of being a desolation
    in the sight of all who passed by.
  eng-FBV: The land that was deserted will be cultivated again instead of looking
    abandoned to everyone passing by.
  nld-1939: en het land weer bewerkt wordt, in plaats dat het woest ligt ten aanschouwen
    van een ieder, die voorbijgaat;
  nch-BL: Huan nochi mili cati elqui quej huactoc tali huan elqui nelía sosolijtoc
    hasta cati panoyayaj amo huelque quineltocase, ipan nopa mili sempa antatojtocase.
  vie-1934: Đất hoang vu sẽ cầy cấy, dầu mà trước đã hoang vu trước mắt mọi kẻ đi
    qua.
  hin-CV: उजाड़ भूमि पर फसल उगाई जाएगी, इसके बदले कि वह वहां से आने-जानेवाले लोगों
    की दृष्टि में उजाड़ पड़ा रहे.
  spa-BES: Y la tierra que era un desperdicio será cultivada, en lugar de ser un desperdicio
    en los ojos de todos los que pasan.
  tdx-tdx: Ho rokafeñe i tane bangiñey, ie napoke ho ratraratra amo mpiary azeo;
  tha-KJV: แผ่​นดิ​นที​่รกร้างจะได้รับการไถแทนที่จะเป็​นที​่รกร้างดังที่ปรากฏต่อสายตาของคนทั้งหลายที่ผ่านไปมา
  por-BR-2018: E a terra assolada será lavrada, em lugar de ser assolada diante dos
    olhos de todos os que passavam;
  deu-ELO: Und das verwüstete Land soll bebaut werden, statt daß es eine Wüste war
    vor den Augen jedes Vorüberziehenden.
  eng-WYC-2018: and the desert land shall be tilled, that was sometime desolate (or
    that sometime was desolate), before the eyes of each waygoer,
  epo-epo: 'kaj la dezertigita tero estos prilaborata anstataŭ tio, ke ĝi estis dezerto
    antaŭ la okuloj de ĉiu pasanto:'
  uig-PIN: Wǝyran ⱪilinƣan zemin ɵtüp ketiwatⱪan ⱨǝrbirining kɵz aldida wǝyranǝ kɵrünsimu,
    u ⱪaytidin terilidu.
  beo-beo: Dunu huluane da dilia ifabidili baligili ahoanoba da ilia gagalabo hamoi
    dagoi ba:i. Be amo Na da dilia bu ouligima:mu.
  tpi-OTNT: Ol man i save wokabaut long graun bilong yupela, ol i save lukim ol gaden
    i bus pinis. Tasol bai mi larim yupela i wokim ol dispela gaden gen.
  hau-SA: Ƙasar da take kango a dā za ku nome ta a maimakon zama kango a idon dukan
    masu ratsawa a cikinta.
  uig-LAT: Weyran qilin’ghan zémin ötüp kétiwatqan herbirining köz aldida weyrane
    körünsimu, u qaytidin térilidu.
  nde-nde: Ilizwe eliphundlekileyo lizalinywa kulokuthi lihlale liphundlekile emehlweni
    abo bonke abadabula phakathi kwalo.
  ton-ton: Pea ʻe toe ngoueʻi ʻae fonua ne lala, neongo naʻe tuku siʻaki pe ia ʻi
    he ʻao ʻonautolu kotoa pē, naʻe ʻalu ange ai.
  ces-1613: A tak země pustá bude dělána, kteráž prvé byla pouští před očima každého
    tudy jdoucího.
  eng-WMB: The land that was desolate will be tilled instead of being a desolation
    in the sight of all who passed by.
  tam-TCV: பாழாக்கப்பட்ட இடங்கள் அதைக் கடந்துசெல்வோர் அனைவரது பார்வையிலும், பாழாய்க்கிடப்பதற்குப்
    பதிலாகப் பயிரிடப்பட்டதாயிருக்கும்.
  ceb-ULB: Kay darohon ninyo ang biniyaan nga yuta hangtod nga dili na kini mahimong
    biniyaan sa panan-aw sa tanang moagi niini.
  pol-UBG: A spustoszała ziemia będzie uprawiana, zamiast być spustoszeniem na oczach
    wszystkich przechodniów.
  agr-agr: Tuja atumi nugkeg ukumkimu asa takascham bashiak au, atum ataktu kaunajum
    nuwi ajakmatnaitjume. Nuna ashí aents nuni nagkaemaidauk wainiagtinai.
  kyc-kyc: Wambu nakamana yuu dokona kata okosowape epo pao karo kandeyami dupwame
    doko aki yuu lao see nayaminyipa isoko dupwa yoko lapu lapu pipala kaeya. Dopa
    pyuo peyamopape nambame dee singinyili pyuo penale apa yuu pyao epo palipa laro.
  urd-GVU: گو اِس وقت ملک میں سے گزرنے والے ہر مسافر کو اُس کی تباہ شدہ حالت نظر آتی
    ہے، لیکن اُس وقت ایسا نہیں ہو گا بلکہ زمین کی کھیتی باڑی کی جائے گی۔
  deu-1912: Das verwüstete Land soll wieder gepflügt werden, dafür es verheert war;
    daß es sehen sollen alle, die dadurchgehen,
  kan-2017: ಹಾದು ಹೋಗುವವರೆಲ್ಲರ ಕಣ್ಣೆದುರಿಗೆ ಹಾಳುಬಿದ್ದು ಭೂಮಿಯನ್ನು ಉಳುವರು.
  yap-yap: Gubin e girdi’ e u ranod u to’oben e yungi n’en ni gimed ma wolduguy mu’ur
    guyed nike mak’ gerger, machane bay gu gagiyeg nagmed ngam wolduguyed bayay.
  hlt-MCSB: Khohmuen aka pong tih aka pah tom kah mikhmuh ah khopong la aka om te
    lat a tawn ni.
  mdy-ETH: ዒንሢኮ ጎዦይዴና ቲቂ ዓኣዻ ዓሳ ቢያ ጉሪ ጉዤ ቤሲኬ ጋዓ ሳዔላ ዓሲ ጎሽካ ሳዓ ማዓንዳኔ።
  twi-ASANTE: Asase a ada mpan no, wɔbɛdua so nneɛma na ɛrenna hɔ kwa sɛdeɛ na ɛteɛ
    wɔ wɔn a na wɔtwam hɔ no ani soɔ no.
  eng-WEBU: The land that was desolate will be tilled instead of being a desolation
    in the sight of all who passed by.
  wal-wal: A mataara aadhdhiya asaa sinttan baisa gididi de7iya biittai baisa gidiyoogaa
    aggidi goyettana.
  spa-PDDPT: La tierra desolada será cultivada, en vez de ser una desolación a la
    vista de todo el que pasa.
  gun-gun: Peikaraĩ ju 'rã yvy tekoa e'ỹa rupi, oaxa va'e kuery oexa vy “Oeja pyre
    itui” nde'ivei 'rã.
  ilo-ULB: Ta aradoenyonto ti nadadael a daga agingga a saanen daytoy a nadadael iti
    imatang dagiti amin a lumabas.
  kpg-kpg: Digau huogodoo ala e haele laa lodo godou gowaa gu gidee ginaadou bolo
    godou gowaa la gu geinga, guu hai di lodo geinga. Gei Au gaa dugu adu labelaa
    gi goodou gi ngalua ginai.
  uig-ARA: ۋەيران قىلىنغان زېمىن ئۆتۈپ كېتىۋاتقان ھەربىرىنىڭ كۆز ئالدىدا ۋەيرانە كۆرۈنسىمۇ،
    ئۇ قايتىدىن تېرىلىدۇ.
  sus-sus: Xɛe fama nɛ sade bɔxi ma, naxan nu bara xara dangi mixie ya tode ra.
  pon-2006: Aramas koaros me kin epwehnki keid nan sapwamwail kan kilangehr uwen eh
    dipwidipwlahr oh wiewellahr; ahpw I pahn koasoanehdi pwe kumwail en pwurehng koadoahkihada.
  jae-jae: Ma jakêŋ amac awaka gamêŋ, taŋ lau tê sêwê sêja sêmêŋ nê, sêlic amboac
    gamêŋ sawa naŋ, sa êtiam.
  ksd-ksd: Ma ra gunan nina ba i ga tamtavul ta ra luaina mata i diat dia ga alalu
    ie, da ipuk ia.
  grc-BRENT: καὶ ἡ γῆ ἠφανισμένη ἐργασθήσεται ἀνθʼ ὧν ὅτι ἠφανισμένη ἐγενήθη κατʼ
    ὀφθαλμοὺς παντὸς παροδεύοντος.
  ind-AYT: Dan, negeri yang tandus itu akan diolah, bukannya dibiarkan tandus di hadapan
    orang-orang yang melintasinya.
  nya-nya: Dziko limene linasanduka chipululu lizidzalimidwanso. Mʼmalo moti aliyense
    wopitamo alione dzikolo ngati chipululu tsopano adzaliona lolimidwa.
  hrv-hrv: opustjela zemlja, nekoć pustinja naočigled svakom prolazniku, bit će opet
    obrađena.
  mps-mps: Te bidi dabe dagego tǫde biliyu ebo dao, tama augwaligo dagego gi dabe
    dasu hola pai suyu ebo dao. Tiali goli, eno dagego te gi dabe ma emainu sula tagalaibao.
  tpi-tpi: Ol man i save wokabaut long graun bilong yupela, ol i save lukim ol gaden
    i bus pinis. Tasol bai mi larim yupela i wokim ol dispela gaden gen.
  dan-1931: det ødelagte Land skal dyrkes, i Stedet for at det har været en Ødemark
    for alles Øjne, som kom forbi.
  vie-OVCB: Các vùng đất bỏ hoang sẽ được trồng tỉa, không còn tiêu điều dưới mắt
    khách qua đường.
  guj-2017: વળી જે ભૂમિ વેરાન પડી હતી અને તેની પાસેથી પસાર થનારા સર્વની નજરમાં વેરાન
    લાગતી હતી, તોપણ તેમાં ફરી ખેડાણ થશે.
  pon-2006A: Aramas koaros me kin epwehnki keid nan sapwamwail kan kilangehr uwen
    eh dipwidipwlahr oh wiewellahr; ahpw I pahn koasoanehdi pwe kumwail en pwurehng
    koadoahkihada.
  por-BRBSL: A terra que estava desolada será lavrada em vez de ser uma desolação
    à vista de todos os que por ali passavam.
  cth-cth: Kacetnaw kaawmnaw e hmaitung vah, pahnawt tangcoung e talai dawk laikawk
    bout na kanawk awh han.
  twi-twi: Asase a ada mpan no, wobedua so nneɛma na ɛrenna hɔ kwa sɛnea na ɛte wɔ
    wɔn a na wotwa mu fa hɔ no ani so no.
  hlt-hlt: Khohmuen aka pong tih aka pah tom kah mikhmuh ah khopong la aka om te lat
    a tawn ni.
  tbz-SIM: Di tenkɛ̀ kɛ̀ɛ̀ do dɔúnko kɛ̀ bɛnìtìbɛ̀ mpɛ̃nkù kɛ kɛ̀ yɑ̀u, di bo wɛ̃tɛ
    kɛ́ kɛ̀ kùútí.
  msy-2020: Gumazamiziba faragha ian nguazir ikuvizibagh arua dar garima, da pura
    ikia bar mɨtemegha ruarir ekiabar mɨn gari. Eghtɨ kɨ dar amightɨ, ia ua dar ingarɨva
    oparam.
  dop-dop: Tɛtʋnɑɑ mpɑ pɩɩ wɑkǝlɑɑ nɑ tɛɛlɑɑ nɑɑkɩ tɔ. Pɑɑ tɑɣɑnɩ-wɛɣɛ hɑlǝm.
  azb-azb: Boş qalmış ölkə şumlanacaq, halbuki hər yoldan keçənin nəzərində o bir
    viranə idi.
  eng-DBY: And the desolate land shall be tilled, whereas it was a desolation in the
    sight of all that passed by.
  hin-2017: तुम्हारा देश जो सब आने जानेवालों के सामने उजाड़ है, वह उजाड़ होने के बदले
    जोता बोया जाएगा।
  wol-KYG: Mbooy gu wéet gi, dees na ko beyaat, ba mu wuuteek wéetaay, ba képp ku
    fa jaare seede woon.
  eng-YLT: And the desolate land is tilled, Instead of which it was a desolation before
    the eyes of every passer by,
  eng-WYC-2017: and the desert land shall be tilled, that was sometime desolate, before
    the eyes of each way-goer,
  eng-WMBB: The land that was desolate will be tilled instead of being a desolation
    in the sight of all who passed by.
  urd-GVH: गो इस वक़्त मुल्क में से गुज़रनेवाले हर मुसाफ़िर को उस की तबाहशुदा हालत
    नज़र आती है, लेकिन उस वक़्त ऐसा नहीं होगा बल्कि ज़मीन की खेतीबाड़ी की जाएगी।
  rug-rug: Sa popoa ta huarana si kote ta lelete pule meke lopu kote koa ta huarana
    eko mo pa mata dia ri tie pu ene hola koasa.
  gaz-gaz: Lafti onee ture qooda fuula namoota karaa sanaan darban hunda duratti onee
    hafu ni qotama.
  fra-LSG: la terre dévastée sera cultivée, tandis qu’elle était déserte aux yeux
    de tous les passants;
  gnn-gnn: Dhiyaŋunydja‐wala nhumalaŋgu wäŋa yukurra dhärra yätjnha ŋanyana dhikana
    wal'ŋu dhukun'‐mäypamirrina, yurru ŋulinyaramirriyunydjayi ŋunhiyi wäŋa yurru
    dhika dhapirrkthirrina, ḻatju'yirrina dhikana ŋatha‐mäypamirriyirrina.
  yal-yal: xɛɛ kalaxine mɔn yi bi alogo e nama lu rabeɲinxi dangu muxune yɛtagi.
  haw-1868: A e mahiia ka aina neoneo, ua moe neoneo nae imua o na maka o ka poe a
    pau i maalo ae.
  arb-NAV: وَتُفْلَحُ الأَرْضُ الْجَرْدَاءُ عِوَضَ أَنْ تَبْقَى أَرْضاً خَرِبَةً فِي
    عَيْنَيْ كُلِّ عَابِرٍ.
  ewe-ewe: Woade agble ɖe gbegbewo, eye womaganye gbegbe le emetsolawo ŋkume o.
  eng-LEE: 'And when the desolate land is tilled, instead that it was a waste before
    the eyes of every passer by:'
  asm-FB: আৰু যি দেশ আটাই বাটৰুৱাৰ সাক্ষাতে উচ্ছন্ন আছিল, সেই উচ্ছন্ন দেশ তোমালোকে
    চহাবা।
  sus-A: شّيٍ قَمَ نّ سَدٍ بْشِ مَ، نَشَن نُ بَرَ شَرَ دَنفِ مِشِيٍ يَ تٌدٍ رَ.
  fra-SBL: Le pays qui était dévasté sera cultivé au lieu d'être une désolation aux
    yeux de tous ceux qui passaient par là.
  hbo-hbo: וְהָאָ֥רֶץ הַנְּשַׁמָּ֖ה תֵּֽעָבֵ֑ד תַּ֚חַת אֲשֶׁ֣ר הָיְתָ֣ה שְׁמָמָ֔ה
    לְעֵינֵ֖י כָּל־עֹובֵֽר׃
  piu-2006: '@see-verse:EZK.036.033'
  kik-kik: Bũrũri ũrĩa ũkirĩte ihooru nĩũkarĩmwo handũ ha gũikaraga ũkirĩte ihooru
    maitho-inĩ ma arĩa othe mahĩtũkagĩra kuo.
  fra-NCL: La terre dévastée sera cultivée, elle qui n’était que désolation aux yeux
    de tous les passants.
  cek-AK: A taengah caeh tathuk caeh tahang kaminawk mikhnuk ah kapong sut ahmuen
    to laikok atokhaih ahmuen ah om let tih boeh.
  cuk-cuk: Napa-swiri-naidgi ibmar-gwag-diglegoed, bela dulemar-egi-nadapmaloed dakmaloed.’
  uig-CYR: Вәйран қилинған зимин өтүп кетиватқан һәр бириниң көз алдида вәйранә көрүнсиму,
    у қайтидин терилиду.
  tel-2017: ఆ వైపుగా వెళ్ళే వారి దృష్టికి పాడుగా నిర్జనంగా కనిపించే భూమిని సేద్యం
    చేయడం జరుగుతుంది.
  hat-BSA: Tèren dezole a va kiltive olye de vin yon dezolasyon devan zye a tout moun
    ki pase yo.
  kos-kos: Mwet nukewa ma tuh fahsr in ima lowos elos tuh liye lah acn uh turangangla,
    tusruktu nga ac oru kowos in sifilpa yokwala.
  hbo-WLC: וְהָאָ֥רֶץ הַנְּשַׁמָּ֖ה תֵּֽעָבֵ֑ד תַּ֚חַת אֲשֶׁ֣ר הָיְתָ֣ה שְׁמָמָ֔ה
    לְעֵינֵ֖י כָּל־עוֹבֵֽר׃
  ibo-ibo: Ala ubi ndị ahụ nke tọgbọrọ nʼefu agaghị atọgbọkwa nʼefu nʼihu anya ndị
    na-agafe agafe. A ga-akọkwa ha niile.
  ory-ory: ପୁଣି, ଯେଉଁ ଦେଶ ପଥିକସକଳର ଦୃଷ୍ଟିରେ ଧ୍ୱଂସସ୍ଥାନ ହୋଇଥିଲା, ତହିଁରେ କୃଷିକାର୍ଯ୍ୟ
    କରାଯିବ।
  chk-chk: Iwe, aramas repwe tanipinisefäli ewe fanü mi tala, inamwo ika a fanüapö
    me mwan me ren chokewe mi pwerela lon.
  rop-rop: Yumob garra grajim det graun langa yumob fam igin en nobodi kaan sabi imbin
    jidan draiwan bifo.
  ukr-1871: А спустошену землю будуть знов порати, тую землю, що лежала опустїлою
    перед очима в кожного, хто мимо проходив, —
  deu-1951: Das verwüstete Land soll wieder bearbeitet werden, nachdem es zuvor wüste
    lag vor allen, die vorübergingen.
  eng-JPS: And the land that was desolate shall be tilled, whereas it was a desolation
    in the sight of all that passed by.
  srp-1865: I pusta æe se zemlja raditi, što je bila pusta pred svakim koji prolažaše.
  lug-lug: Ensi eyazika eririmibwa, ereme kuba nga bwe yali mu maaso gaabo bonna abaagiyitangamu.
  heb-heb: והארץ הנשמה תעבד תחת אשר היתה שממה לעיני כל עובר׃
  ben-IRV: আর সেই ধবংসিত দেশে কৃষিকাজ চলবে, যে দেশ পথিক সবের সামনে ধবংস্থান ছিল। আর
    লোকে বলবে, এই ধ্বংসিত দেশ এদোন উদ্যানের মতো হল এবং উচ্ছিন্ন ধ্বংসিত ও উৎপাটিত
    শহর সব প্রাচীরে ঘেরা ও বসবাসের জায়গা হল।
  pan-pan: ਉਹ ਵਿਰਾਨ ਧਰਤੀ ਜੋ ਸਾਰੇ ਰਾਹ ਲੰਘਦਿਆਂ ਦੀ ਨਜ਼ਰ ਵਿੱਚ ਵਿਰਾਨ ਪਈ ਸੀ, ਵਾਹੀ ਜਾਵੇਗੀ।
  mya-JVB: ရှောက်သွား သော သူအပေါင်း တို့၏ မျက်မှောက် ၌ စွန့်ပစ် ဘူးသော မြေ တွင် တဖန်
    လယ်လုပ် ကြ လိမ့်မည်။
  hmo-hmo: Emui tano, guna idia namo gaudia, be raka hanaia taudia idia herevalaia
    idia be ava ginigini dekena amo idia dika. To lau ese emui dala do lau kehoa,
    umui ese unai tano do umui birulaia lou.
  urd-urd: और वह वीरान ज़मीन जो तमाम राह गुज़रों की नज़र में वीरान पड़ी थी जोती जाएगी।
  rus-SYN: и опустошенная земля будет возделываема, быв пустынею в глазах всякого
    мимоходящего,
  bqc-SIM: Bùsu pↄ́ da yàaa a gↄ̃ bugbɛ ũ. Gbɛ̃́ pↄ́ lɛ́ á bùsu baa vĩↄ e fↄ̃̀ↄↄ
    lↄo.
  tcz-CHONGTHU: Loumun lholouva umsa ho leh dalhahsa phaicham ho miten amujing ho
    chu louva kithah sem kit ding ahi.
  mar-mar: कारण जी भूमी, तिच्या जवळून जाणाऱ्या सर्वांना, ओसाड दिसत होती, ती ओसाड जमीन
    मशागत केल्याप्रमाणे दिसेल.
  qub-qub: Chunyaj chaqui jircaman ticrasha caycajpis aruna chacranami cangapaj. Chauraga
    chaypa purejcunapis ricangami.
  bqp-bqp: Bɑ koo mɑɑ dĩɑnu yewe tem mɛ sɔɔ, mɛ bɑ rɑɑ deri tɔmbu kpuro bu kɑ wɑ mɑ
    gɑ̃ɑnu ku rɑ kpi mi.
  hat-hat: Tout moun k'ap pase bò jaden nou yo te wè jan yo te ravaje, jan yo te tounen
    dezè. Men, mwen pral fè nou travay jaden nou yo ankò.
  eng-BSB: The desolate land will be cultivated instead of lying desolate in the sight
    of all who pass through.
  eng-WEBPB: The land that was desolate will be tilled instead of being a desolation
    in the sight of all who passed by.
  kbq-kbq: Hagi mopatimo'ma havizama huno ka'ma kokama menege'zama negaza mopafina
    hoza erita ante'nesage'za karanka vu'za e'zama hanaza vahe'mo'za kegahaze.
  nhe-BL: Huan nochi mili tlen mocahuayayaj queja huactoc tlali huan elque nelía sosolijtoc
    hasta tlen panoyayaj ax huelque quineltocase, ipan nopa mili sampa intlatojtocase.
  gub-BL: Teko tetea'u ukwaw pema'etym awer huwake wà. — Ni amo nuzekaiw kwaw 'aw
    ko rehe wà, i'i hexak mehe wà. Wexak ka'api'i hehe hezuz ma'e kwer wà. Ihe azapo
    kar wi putar ma'etymaw a'e pe peme ihe nehe.
  eng-DRA: And the desolate land shall be tilled, which before was waste in the sight
    of all that passed by,
