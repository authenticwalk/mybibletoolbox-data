    tomode bidibo sulama, tama augwaligo eno nogi aiyaba elaluali. Tama tialima, eno
    te megi yainogo ebo sę dabe te eno dage Israel dabe kone palama, me yainu ebeo.
    Eno dage tobade te sę egobeo. Menio. Eno ena genuai nogiba kone palama, tama
    eno nogi tobade eno te sę yaibao.
  tpi-tpi: “Olsem na mi laik yu givim dispela tok long ol Israel, ‘Mi God, Bikpela,
    mi tok olsem. Ol arapela lain i lukim yupela i stap namel long ol na ol i daunim
    nem bilong mi. Olsem na ol samting nau mi laik mekim, em mi no ting long yupela
    Israel na bai mi mekim. Nogat. Mi ting long biknem bilong mi yet na mi laik mekim.
  dan-1931: 'Sig derfor til Israels Hus: Så siger den Herre HERREN: Det er ikke for
    eders Skyld, jeg griber ind, Israels Hus, men for mit hellige Navns Skyld, som
    I har vanæret blandt de Folk, I kom til.'
  vie-OVCB: 'Vì thế, hãy truyền cho dân tộc Ít-ra-ên sứ điệp của Chúa Hằng Hữu Chí
    Cao: Chúa Hằng Hữu phán: Hỡi nhà Ít-ra-ên, Ta đem các ngươi về quê hương không
    phải vì các ngươi xứng đáng. Ta làm vậy để bảo vệ Danh Thánh Ta mà các ngươi đã
    làm lu mờ giữa các dân.'
  guj-2017: 'માટે તું ઇઝરાયલી લોકોને કહે, પ્રભુ યહોવાહ આમ કહે છે: ‘હે ઇઝરાયલી લોકો,
    હું તમારી ખાતર આ કરતો નથી, પણ મારા પવિત્ર નામની ખાતર કરું છું, જે જે પ્રજાઓમાં
    તમે ગયા હતા તેઓની વચ્ચે તમે મારા નામને અશુદ્ધ કર્યું છે.'
  pon-2006A: '“Eri met, ke pahn padahkihong mehn Israel kan mahsen wet me ngehi, KAUN-O,
    Wasa Lapalahpie, pahn ketikihong irail: ‘Dahme I pahn wiahet kaidehkin pwehki
    kumwail mehn Israel kan, ahpw pwehki mwarei sarawi, me kumwail kasaminelahr nan
    wehi koaros me kumwail kousoanla ie.'
  por-BRBSL: '“ Portanto, diga à casa de Israel: ''O Senhor Javé diz: “Eu não faço
    isso por você, casa de Israel, mas por meu santo nome, que você profanou entre
    as nações para onde você foi.'
  cth-cth: Hatdawkvah, Bawipa Jehovah ni Isarel imthung koe hettelah a dei. Oe! Isarel
    imthungnaw nangmouh kecu dawk nahoeh, na ceinae ram dawk ka min ka thoung na khin
    sak awh kecu dawk doeh hetheh ka sak.
  twi-twi: '“Ɛno nti, ka kyerɛ Israelfi se, ‘Sɛɛ na Otumfo Awurade se: Israelfi, ɛnyɛ
    mo nti na merebɛyɛ saa nneɛma yi, na mmom me din kronkron no nti, nea muguu ho
    fi wɔ amanaman a mokɔɔ so mu no.'
  hlt-hlt: Te dongah ka Boeipa Yahovah loh a thui he Israel imkhui taengah thui pah.
    Israel imkhui ka saii te nangmih ham moenih. Tedae pahoi na caeh nah ah ka cimcaihnah
    ming te namtom taengah na poeih dongah ni.
  tbz-SIM: 'Dɛɛ̀ kpɛ́í nte mí ndi Yiɛ̀ nKuyie nkɛ̀ n tu: Nɑ́kɛ́ Isidɑyɛɛribɛ kɛ dɔ̀:
    Dɛ̀ í tú bɛɛ̀ kpɛ́í nte kɛ̀ n yóó pĩ́ mmutɔ̃mmú. N yóó mù pĩ n yètìrì cɑ̀ɑ̀ri
    mɛ̀ɛ̀ kpɛ́í nkɛ bɛ̀ cìɛ́tɛ́ kɛ tɑɑ́ ìì botí miɛkɛ ì borɛ̀ ndɛ.'
  msy-2020: '“Kamaghɨn amizɨ, nɨ akar kam Israelɨn ikɨzim danɨngigh: Kɨ Ikiavɨra Itir
    Godɨn Ekiam, kɨ kamaghɨn ia mɨgɨa ghaze: Ia kantribar gumazamizir igharazibar
    tongɨn itima, me ian gara nan ziar bar zuezim dɨpova a gasɨghasɨgha ghaze, a pura
    ziar kɨnim. Bizir gavgavir kɨ damuamin kaba, ia Israelɨn ikɨzim, kɨ ia gɨnɨghnɨgha
    dagh amir pu. Bar puvatɨ. Kɨ uan ziar ekiam baghavɨra nɨghnɨgha dar amuasa.'
  dop-dop: 'Pǝ tɔɔ kɛ́ pǝ wɛɛ sɩ, mɑ́ heeli Ɩsɛɣɛlɩ nyǝ́mɑ. Tɑcɑɑ, Ɩsɔ, yɔɣɔtǝɣɩ sɩ:
    Pǝ tɑɣɑ mǝ tɔɔ kɛ́ mɑ lɑkɩ mpi mɑ cɑɑ lɑpʋ tɔ. Amɑ mɑ hǝtɛ tǝnɑŋŋ wɛɛtʋ, nti ɩ́
    wɑkǝlɑ wɑɑtʋ wei ɩ kɑ wɛ piitimnɑɑ lɛlɑɑ tɛ́ tɔ, tǝ tɔɔ kɛ́.'
  azb-azb: 'Buna görə də İsrail nəslinə söylə ki, Xudavənd Rəbb belə deyir: “Ey İsrail
    nəsli, bunu sizin naminizə deyil, ancaq getdiyiniz millətlər arasında ləkələdiyiniz
    müqəddəs adım naminə edirəm.'
  eng-DBY: 'Therefore say unto the house of Israel, Thus saith the Lord Jehovah: I
    do not this for your sakes, O house of Israel, but for my holy name, which ye
    have profaned among the nations whither ye went.'
  hin-2017: '“इस कारण तू इस्राएल के घराने से कह, परमेश्वर यहोवा यह कहता है: हे इस्राएल
    के घराने, मैं इसको तुम्हारे निमित्त नहीं, परन्तु अपने पवित्र नाम के निमित्त करता
    हूँ जिसे तुम ने उन जातियों में अपवित्र ठहराया जहाँ तुम गए थे।'
  wol-KYG: '«Moo tax nanga wax waa kër Israyil, ne leen: “Boroom bi Aji Sax ji dafa
    wax ne: Yeen waa kër Israyil, li may waaja def, du yeen laa ci seet, li ma ci
    seet mooy sama teddngay tur wu sell, wi ngeen teddadil fi digg yéefar yi ngeen
    fekki.'
  eng-YLT: 'Therefore, say to the house of Israel, Thus said the Lord Jehovah: Not
    for your sake am I working, O house of Israel, But — for My holy name, That ye
    have polluted among nations whither ye have gone in.'
  kne-kne: 'Kinwanin Yahweh ay Kangatoan ay Diyos, “Ibagam na sin Israelita: Baken
    dakayo ay Israelita di begew ay itaolik dakayo sin ili yo. Amagek na gapo sin
    nasantoan ay ngadan ko ay inpakadodogis yo sin amin ay lugar ay inmeyan yo.'
  eng-WYC-2017: Therefore thou shalt say to the house of Israel, The Lord God saith
    these things, O! ye house of Israel, not for you I shall do, but for mine holy
    name, which ye defouled among heathen men, to which ye entered.
  eng-WMBB: '“Therefore tell the house of Israel, ‘The Lord GOD says: “I don’t do
    this for your sake, house of Israel, but for my holy name, which you have profaned
    amongst the nations where you went.'
  urd-GVH: इसलिए इसराईली क़ौम को बता, ‘रब क़ादिरे-मुतलक़ फ़रमाता है कि जो कुछ मैं
    करनेवाला हूँ वह मैं तेरी ख़ातिर नहीं करूँगा बल्कि अपने मुक़द्दस नाम की ख़ातिर।
    क्योंकि तुमने दीगर अक़वाम में मुंतशिर होकर उस की बेहुरमती की है।
  rug-rug: 'Gua ke, mu zama la guahe koasa butubutu Izireli: ‘Hiera gua si zama nia
    e Zihova sa Baṉara: Kei, gamu na butubutu Izireli, lopu pa mia ginugua si tavetia
    Arau si hie, ba pa laena tu sa Pozaqu Hopena, sapu zama ṉoṉovalia ari na tie koari
    na butubutu na vasidi pu la i gamu.'
  gaz-gaz: '“Kanaafuu mana Israaʼeliin akkana jedhi; ‘Waaqayyo Gooftaan akkana jedha:
    Yaa mana Israaʼel, ani waaʼee maqaa koo qulqulluu isin iddoo dhaqxanitti saboota
    gidduutti xureessitan sanaatiif malee isiniif jedhee wantoota kanneen hin godhu.'
  fra-LSG: 'C’est pourquoi dis à la maison d’Israël: Ainsi parle le Seigneur, l’Éternel:
    Ce n’est pas à cause de vous que j’agis de la sorte, maison d’Israël; c’est à
    cause de mon saint nom, que vous avez profané parmi les nations où vous êtes allés.'
  gnn-gnn: Yo, ḻakaraŋanydja ŋarrakalaŋuwa yolŋu'‐yulŋuwanydja Yitjuralpuŋuwanydja
    dhuwala dhäruktja gam'. “Dhuwalanydja dhäruk ŋarrakuŋu ŋunhi ŋarranydja Gunhu'
    Waŋarr. Ŋunhi ŋarra yurru roŋinyamarama nhumalanha balayi nhumalaŋgalay wäŋalili,
    yaka waŋiya märr‐winya'yurranydja biyakanydja gam', ‘Godthunydja ŋanapurrunha
    walŋakuŋala, liŋgu ŋanapurrunydja dhuwala dhuwurr‐ŋamakurru' ŋunhi yolŋu walala.’
    Yaka waŋiya biyakayinydja, liŋgu nhumanydja yaka dhuwurr‐ŋamakurru', yätj yana.
    Ŋunha wiripuŋuranydja wäŋaŋura yolŋuyu walalay liŋguna nhäŋalana nhumalaŋgu ŋunhiyi
    dhuwurr‐yätjtja, bala walala yukurra waŋanydja ŋarranhana yätj‐ḻakaramanydja.
    Yurru ŋarranydja yurru märrama walŋakuma warray nhumalanha Yitjuralpuyŋunhanydja,
    märr yurru yolŋuyunydja walalay nhäma, ŋunhi ŋarranydja ḏarrtjalk ŋarra God, ganaŋ'thun
    yukurra ŋuliŋuruyi yätjŋurunydja, bala walala yurru wokthunna märr‐yiŋgathirrina
    ŋarranha yäkunydja.
  yal-yal: '“Nanara, a fala Isirayila yamaan xa, i naxa, ‘Marigina Alatala ito nan
    falaxi, a naxa: N mi ito ligama ɛ tan Isirayila yamaan xan ma fe ra, koni n na
    a ligama n xili sariɲanxin nan ma fe ra ɛ naxan sariɲanna kalaxi siyane tagi ɛ
    siga dɛnaxanye yi.'
  haw-1868: Nolaila, e olelo aku i ka ohana a Iseraela, Ke i mai nei Iehova ka Haku,
    penei; Aole no oukou i hana aku ai au i keia, e ka ohana a Iseraela, aka, no ko'u
    inoa hoano a oukou i hoohaumia ai iwaena o na Iahuikanaka, kahi i hele aku ai
    oukou.
  arb-NAV: 'لِذَلِكَ قُلْ لِشَعْبِ إِسْرَائِيلَ: لَيْسَ لأَجْلِكُمْ أَنَا مُوْشِكٌ
    أَن أَعْمَلَ (عَظَائِمَ) يَا شَعْبَ إِسْرَائِيلَ، بَلْ غَيْرَةً عَلَى اسْمِي الَّذِي
    دَنَّسْتُمُوهُ بَيْنَ الأُمَمِ الَّتِي تَفَرَّقْتُمْ بَيْنَهَا.'
  ewe-ewe: Eya ta gblɔ na Israel ƒe aƒe la be, ale Aƒetɔ Yehowa gblɔe nye esi, “O!
    Israel ƒe aƒe, menye miawo tae mele nu siawo wɔ ge o, ke nye ŋkɔ kɔkɔe si miedo
    gui le dukɔ siwo me mieyi la tae.
  eng-LEE: Therefore say unto the house of Israel, Thus hath said the Lord Eternal,
    Not for your sake do I this, O house of Israel, but for the sake of my holy name,
    which ye have profaned among the nations, whither ye are gone.
  asm-FB: 'এই হেতুকে তুমি ইস্ৰায়েল বংশক কোৱা, ‘প্ৰভু যিহোৱাই এই কথা কৈছে: হে ইস্ৰায়েল
    বংশ, মই তোমালোকৰ কাৰণে কাৰ্য নকৰোঁ, কিন্তু তোমালোক যোৱা জাতিবোৰৰ মাজত তোমালোকে
    অপবিত্ৰ কৰা মোৰ পবিত্ৰ নামৰ কাৰণেহে কৰিম।'
  sus-A: «نَ نَن عَ رَ، عِ شَ عَ قَلَ عِسِرَيِلَ بْنسْييٍ بّ، ‹وٌ مَرِفِ عَلَتَلَ
    يِ نَن مَسٍنشِ؛ ﭑ قَمَ نّ قٍ ندٍ رَبَدٍ، كْنْ ﭑ مُ عَ رَبَمَ وٌ تَن بّ، ﭑ عَ رَبَمَ
    ﭑ شِلِ سّنِيّنشِ نَن شَ قٍ رَ، وٌ بَرَ نَشَن مَبٍرٍ حَمَنّيٍ مَ.
  fra-SBL: '« C''est pourquoi tu diras à la maison d''Israël : Le Seigneur Yahvé dit :
    « Je ne fais pas cela à cause de toi, maison d''Israël, mais à cause de mon saint
    nom, que tu as profané parmi les nations où tu es allé.'
  hbo-hbo: לָכֵ֞ן אֱמֹ֣ר לְבֵֽית־יִשְׂרָאֵ֗ל כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה לֹ֧א לְמַעַנְכֶ֛ם
    אֲנִ֥י עֹשֶׂ֖ה בֵּ֣ית יִשְׂרָאֵ֑ל כִּ֤י אִם־לְשֵׁם־קָדְשִׁי֙ אֲשֶׁ֣ר חִלַּלְתֶּ֔ם
    בַּגֹּויִ֖ם אֲשֶׁר־בָּ֥אתֶם שָֽׁם׃
  piu-2006: '@see-verse:EZK.036.021'
  kik-kik: '“Nĩ ũndũ ũcio ĩra andũ a nyũmba ya Isiraeli atĩrĩ, ‘Mwathani Jehova ekuuga
    ũũ: Ndigwĩka maũndũ macio nĩ ũndũ wanyu, inyuĩ andũ a nyũmba ya Isiraeli, no ngũmeeka
    nĩ ũndũ wa rĩĩtwa rĩakwa itheru, rĩrĩa mũthaahĩtie ndũrĩrĩ-inĩ kũrĩa mũthiĩte.'
  fra-NCL: 'C’est pourquoi dis à la maison d’Israël : Ainsi parle le Seigneur Yahweh :
    Ce n’est pas à cause de vous que je le fais, maison d’Israël ; c’est pour mon
    saint nom que vous avez déshonoré, parmi les nations chez lesquelles vous êtes
    allés.'
  cek-AK: To pongah Israel imthung takoh khaeah, Angraeng Sithaw mah, Aw Israel imthung
    takoh, hae hmuen hae nang hanah ka sah mak ai, na caeh o haih ahmuen kruek ih
    Sithaw panoek ai kaminawk salakah kasae na thuih o ih, kaciim ka hmin han ih ni
    ka sak.
  cuk-cuk: '”A-ulale, Israel-dulemarga Bab-Jehová-Bela-Gangued-Nikadi weyob sogye,
    be soge: ‘An ibmar-imakoed, bemar-ular an imakosulid. Bemar an-nug-islidikid dulemar-yar-baid-baidgi-bukwamalad-abargi
    oichosmalad-ular, an imakoed.'
  uig-CYR: 'Шуңа Исраил җәмәтигә мундақ дегин: — Рәб Пәрвәрдигар мундақ дәйду: — Мән
    бу ишни силәрни дәп әмәс, и Исраил җәмәти, бәлки силәр барған һәр қайси әлләр
    арисида силәр булғиған өз пак-муқәддәс намим үчүн қилимән.'
  pma-pma: “Sakini, kiha kihiteni min me-Isrel keil kihit, ‘Koanik selusien onen Iahova,
    Ahi anatin. Asa koa inau numoni, nirmumontei ven kami, me-Isrel keil. Numoni vahati
    lat ris Isok koa vi votut. Anatin, nihati lat Isok koa kami, me-Isrel keil, mimumoni
    mai vi amus en meten meatin keil ten kantri vasi keil koa miro ien.
  tel-2017: కాబట్టి ఇశ్రాయేలీయులకు ఈ విషయం చెప్పు. “యెహోవా ప్రభువు చెప్పేదేమిటంటే,
    ఇశ్రాయేలీయులారా, నేను మీకోసం దీన్ని చేయడం లేదు. మీరు వెళ్ళిన ప్రజల మధ్య మీ మూలంగా
    దూషణకు గురి అయిన నా పవిత్రమైన పేరు కోసమే చేస్తాను.
  hat-BSA: '“Akoz sa, pale ak lakay Israël: ‘Konsa pale Senyè BONDYE a: “Se pa pou
    koz nou, O lakay Israël, ke Mwen prèt pou aji a, men pou non sen Mwen an, ke ou
    te pwofane pami nasyon kote nou te ale yo.'
  bxh-bxh: Be Isalaela dodogadi u falibadi uwe, Guyau Yaubada ya liba doha ite, Somo
    bena E ginauli te, hige umi debamiu yai, hesagu fafatabuna debana yai, fuyanna
    hige au faꞌatitiyen nuꞌu ouꞌouli yai.
  kos-kos: '“Ke ma inge, fahkang nu sin mwet Israel kas su nga, LEUM GOD Fulatlana,
    fahk nu selos uh: Ma nga akola in oru inge tia ma ke sripowos mwet Israel, a nga
    ac oru ke sripen Ine mutal luk, su kowos aklusrongtenye in acn nukewa ma kowos
    som nu we uh.'
  hbo-WLC: לָכֵ֞ן אֱמֹ֣ר לְבֵֽית־יִשְׂרָאֵ֗ל כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה לֹ֧א לְמַעַנְכֶ֛ם
    אֲנִ֥י עֹשֶׂ֖ה בֵּ֣ית יִשְׂרָאֵ֑ל כִּ֤י אִם־לְשֵׁם־קָדְשִׁי֙ אֲשֶׁ֣ר חִלַּלְתֶּ֔ם
    בַּגּוֹיִ֖ם אֲשֶׁר־בָּ֥אתֶם שָֽׁם׃
  ibo-ibo: '“Ya mere, gwa ụlọ Izrel, Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe
    anyị kwuru: Ọ bụghị nʼihi na unu, ụlọ Izrel, ka m ji na-eme ihe ndị a, kama ọ
    bụ nʼihi aha nsọ m, nke unu mere ka ọ ghara ịdị nsọ nʼetiti mba niile dị iche
    iche ebe ndị unu gara.'
  ory-ory: ଏହେତୁ ଇସ୍ରାଏଲ ବଂଶକୁ କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ହେ ଇସ୍ରାଏଲ ବଂଶ,
    ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ସକାଶୁ ଏପରି କରୁ ନାହୁଁ, ମାତ୍ର ତୁମ୍ଭେମାନେ ନାନା ଗୋଷ୍ଠୀ ମଧ୍ୟକୁ ଯାଇ
    ଯାହା ଅପବିତ୍ର କରିଅଛ, ଆମ୍ଭ ନିଜର ସେହି ପବିତ୍ର ନାମ ସକାଶୁ କରୁଅଛୁ।
  chk-chk: 'Iei mine kopwe üreni ekewe chon Israel pwe iei aloi ngang Kot ewe Samol
    mi Lapalap: Mine üpwe föri, üsap föri fän itemi chon Israel, nge üpwe föri fän
    iten iteüöchün itei mi pin, oua aitengaua lein chon ekewe mwü ia oua feila ie.'
  rop-rop: Wal yu dalim detlot Isreil pipul wanim ai tok, ‘Mi na YAWEI det boswan
    God, en yumob bin rabishim main holiwan neim langa detlot pipul brom najalot kantri
    weya yumob oldei jidan. Wal ai garra bringimbek yumob langa yumob ronwan kantri
    blanga meigim main neim jidan brabli gudwan, bat yumob nomo bin dum enijing blanga
    meigim mi dum dijan,
  ukr-1871: 'Тим же то скажи домові Ізрайлевому: Так говорить Господь Бог: Не задля
    вас я се вчиню, доме Ізраїля, а задля сьвятого імені мого, що ви знеславили перед
    тими народами, куди поприходили.'
  deu-1951: 'Darum sage zu dem Hause Israel: So spricht Gott, der HERR: Nicht um euretwillen
    tue ich solches, Haus Israel, sondern wegen meines heiligen Namens, welchen ihr
    entheiligt habt unter den Heiden, zu welchen ihr gekommen seid.'
  eng-JPS: 'Therefore say unto the house of Israel: Thus saith the Lord GOD: I do
    not this for your sake, O house of Israel, but for My holy name, which ye have
    profaned among the nations, whither ye came.'
  srp-1865: 'Zato reci domu Izrailjevu: ovako veli Gospod Gospod: neæu vas radi uèiniti,
    dome Izrailjev, nego radi svetoga imena svojega, koje oskvrniste u narodima u
    koje doðoste;'
  lug-lug: '“Kale nno gamba ennyumba ya Isirayiri nti, ‘Bw’ati bw’ayogera Mukama Katonda
    nti: Ggwe ennyumba ya Isirayiri bino sibikola ku lulwo, naye ku lw’erinnya lyange
    ettukuvu lye mwavumisa mu mawanga gye mwagenda.'
  heb-heb: לכן אמר לבית ישראל כה אמר אדני יהוה לא למענכם אני עשה בית ישראל כי אם לשם
    קדשי אשר חללתם בגוים אשר באתם שם׃
  ben-IRV: অতএব তুমি ইস্রায়েল-কুলকে বল, প্রভু সদাপ্রভু এই কথা বলেন, হে ইস্রায়েল-কুল,
    আমি তোমাদের জন্যে কাজ করছি, তা নয়, কিন্তু আমার সেই পবিত্র নামের অনুরোধে কাজ করছি,
    যা তোমার যেখানে গিয়েছ, সেখানে জাতিদের মধ্যে অপবিত্র করেছ।
  pan-pan: ਇਸ ਲਈ ਤੂੰ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਨੂੰ ਆਖ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਹੇ ਇਸਰਾਏਲ
    ਦੇ ਘਰਾਣੇ, ਮੈਂ ਤੁਹਾਡੀ ਲਈ ਨਹੀਂ ਸਗੋਂ ਆਪਣੇ ਪਵਿੱਤਰ ਨਾਮ ਦੇ ਲਈ, ਜਿਸ ਨੂੰ ਤੁਸੀਂ ਉਹਨਾਂ ਕੌਮਾਂ
    ਦੇ ਵਿੱਚ ਜਿੱਥੇ ਤੁਸੀਂ ਗਏ ਸੀ, ਪਲੀਤ ਕੀਤਾ ਇਹ ਕਰਦਾ ਹਾਂ।
  mya-JVB: သို့ဖြစ်၍ ၊ အရှင် ထာဝရဘုရား ၏ အမိန့် တော်ကို ဣသရေလ အမျိုးသား တို့အား ဆင့်ဆို
    ရမည်မှာ၊ အိုဣသရေလ အမျိုး ၊ သင် တို့ကိုထောက်၍ ဤအမှုကို ငါ ပြု သည် မ ဟုတ်။ သင်တို့ရောက်
    သမျှသော အရပ်တို့၌ လူ အမျိုးမျိုးတို့ ရှေ့မှာရှုတ်ချ သော ငါ ၏နာမ မြတ် ကိုသာ ထောက်၍ပြု၏။
  hmo-hmo: 'Lohiabada ia gwau, “Esekiela e, Israela taudia dekenai inai lauegu hereva
    do oi hamaoroa, oi gwau: Lohiabada Dirava be inai bamona ia hereva, ia gwau: Israela
    besena e, umui be bese idauidau edia huanai umui lao gabudia ibounai dekenai egu
    ladana helagana be umui ese umui hamiroa bona hadikaia vadaeni. Unai dainai inai
    kara haida do lau karaia, be umui do lau hanamoa totona lasi, to lauegu ladana
    helagana do lau hanamoa totona do lau karaia.'
  urd-urd: 'इसलिए तू बनी — इस्राईल से कह दे, कि ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: ऐ
    बनी इस्राईल तुम्हारी ख़ातिर नहीं बल्कि अपने पाक नाम की ख़ातिर, जिसको तुम ने उन
    क़ौमों के बीच जहाँ तुम गए थे नापाक किया, यह करता हूँ।'
  rus-SYN: 'Посему скажи дому Израилеву: так говорит Господь Бог: не для вас Я сделаю
    это, дом Израилев, а ради святого имени Моего, которое вы обесславили у народов,
    куда пришли.'
  bqc-SIM: A yã́i tò, o Isailiↄnɛ ma Dii Lua ma mɛ̀, i kɛ á Isailiↄ yã́i málɛ
    bee kɛio, ma tↄ́ pↄ́ a kua adoa, á tò a ↄ̃̀ↄkpà gu pↄ́ a tau buiↄ guu yã́iɛ.
  tcz-CHONGTHU: Hiche jeh chun thaneitah Pakaija kon hichethu hi Israel mipite chu
    seipeh in. Keiman kahin nungpui kitnu hi nathil bol phat jeh u ahipoi, keiman
    kamintheng huhdohna dinga kabol ahibouve. Namtin vaipi lah a naki thethang laijuva
    kamintheng tah jachat umtah'a nasokhah jeh u ahibouve.
  mar-mar: म्हणून इस्राएलाच्या घराण्यास सांग की, प्रभू परमेश्वर असे म्हणतो, इस्राएल
    घराण्यांनो, मी हे तुमच्यासाठी करत नाही, तुम्ही जेथे जेथे गेलात, तेथे तेथे तुम्ही
    माझे पवित्र नाव भ्रष्ट केलेत त्याकरता मी हे करत आहे.
  soq-soq: 'Sa baiwa Israel apanawa ema epe diamoa, ‘Warere Iawe God ema epe wade:
    E mai dewala da euda baiwa ne leulepo bolalawo wilena, dia. Tane ne neba ebona
    kakaiwa wiwirawa asiasi epe dewasapa, ebo ipa sa e tawo daitada bedeuwo wainile
    mala osowe itulana'
  qub-qub: '«Chaypita, Israel runacunata gam niy: ‹Tayta Diosga caynömi nin: Israelcuna,
    gamcunaga may nasyunmanpis chayashayquicho rispitädu jutëtami manacajman churarayqui.
    Chaypis jutë-raycumi chay nasyuncunapita jorgushayqui; manami gamcuna-raycuchu.'
  bqp-bqp: Yen sɔ̃, tɔnun bii, ɑ kpɑm Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, n ǹ ben sɔ̃ nɑ yeni
    mɔ̀. Nɛn yĩsi dɛɛrɑ ten sɔ̃nɑ te bɑ sɑnkɑ bwesenu sɔɔ.
  hat-hat: 'Se poutèt sa, w''a di moun pèp Izrayèl yo: Men mesaj Seyè sèl Mèt la voye
    ba yo: Sa m'' pral fè a, se pa pou tèt nou m''ap fè l'', tande. Se poutèt non
    mwen ki yon non apa, non nou te trennen nan labou nan tout peyi kote nou pase
    yo.'
  eng-BSB: 'Therefore tell the house of Israel that this is what the Lord GOD says:
    It is not for your sake that I will act, O house of Israel, but for My holy name,
    which you profaned among the nations to which you went.'
  eng-WEBPB: '“Therefore tell the house of Israel, ‘The Lord GOD says: “I don’t do
    this for your sake, house of Israel, but for my holy name, which you have profaned
    amongst the nations where you went.'
  kbq-kbq: E'ina hu'negu Israeli vahera amanage hunka zamasamio, Ra Anumzana Agra
    Anumzamo'a amanage hie, Ama zama hu'za huana Israeli vahe'mota so'e zanku hu'na
    osuanki, vahe kumategama vazaregama ruotge'ma hu'nea nagima eri havizama nehaza
    zanku hu'na amanara hu'za hue.
  nhe-BL: '“Yeca ama xiquincamahui israelitame huan xiquinilhui para quej ni na, niininTECO
    Tlen Más Nijpiya Tlanahuatili, niquijtohua: Na sampa nimechhualicas ipan imotlal,
    pero ax nijchihuas imopampa imojuanti. Nijchihuas para ma ayoc nechtlaijilhuise
    na tlen nitlatzejtzeloltic. Pampa quema initztoque ipan sequinoc tlaltini, inquichijtoque
    ma nechtlaijilhuica tlacame tlen nopano itztoque.'
  gub-BL: A'e rupi emume'u ko heze'eg Izaew wanupe nehe kury. — Pezar Tuweharupi Wiko
    Ma'e umume'u ko ze'eg iko peme a'e kury. — Azapo putar ma'e ihe nehe. Nan kwaw
    peamutar katu haw rehe azapo putar nehe, Izaew wà. Azapo putar a'e ma'e ta'e azamutar
    katu herer ikatuahy ma'e ihe nehe. Pemuaiw herer peneko haw nànàn.
  eng-DRA: 'Therefore thou shalt say to the house of Israel: Thus saith the Lord God:
    It is not for your sake that I will do this, O house of Israel, but for my holy
    name’s sake, which you have profaned among the nations whither you went.'
