verse: EZK.036.022
translations:
  mal-C: '“അതിനാൽ ഇസ്രായേൽഗൃഹത്തോടു നീ പറയുക: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ഇസ്രായേൽജനമേ, നിങ്ങൾക്കുവേണ്ടിയല്ല, നിങ്ങൾ പോയ ജനതകൾക്കിടയിലെല്ലാം അശുദ്ധമാക്കിത്തീർത്ത
    എന്റെ പരിശുദ്ധനാമത്തിനുവേണ്ടിയാണ് ഞാൻ ഈ കാര്യങ്ങൾചെയ്യാൻ പോകുന്നത്.'
  deu-TKW: 'Darum sprich zum Hause Israel: So spricht der Herr Jahwe: Nicht euretwegen
    schreite ich ein, Haus Israel, sondern um meines heiligen Namens willen, den ihr
    entweiht habt unter den Völkern, überall, wohin ihr kamt.'
  lin-lin: 'Mpo na yango, loba na libota ya Isalaele : ‹ Tala liloba oyo Nkolo Yawe
    alobi : Oh libota ya Isalaele, ezali mpo na bino te nde nazali kosala makambo
    oyo nyonso, kasi mpo na bosantu ya Kombo na Ngai, oyo bobebisaki kati na bikolo
    epai wapi bokendeki.'
  eng-LSV: 'Therefore, say to the house of Israel, Thus said Lord YHWH: I am not working
    for your sake, || O house of Israel, but for My holy Name || That you have defiled
    || Among the nations to where you have gone in.'
  eng-GNV: Therfore say vnto the house of Israel, Thus saith ye Lord God, I doe not
    this for your sakes, O house of Israel, but for mine holy Names sake, which yee
    polluted among the heathen whither ye went.
  eng-WEBSTER: Therefore say to the house of Israel, Thus saith the Lord GOD; I do
    not this for your sakes, O house of Israel, but for my holy name's sake, which
    ye have profaned among the heathen, whither ye went.
  nhw-BL: '“Yeca ama xiquincamanalhui israelitame huan xiquinilhui para quej ni na,
    niininTECO Catli Más Nijpiya Tlanahuatili, niquiijtohua: ‘Na sempa nimechhualicas
    ipan amotlal, pero amo nijchihuas por amojuanti. Nijchihuas para ma ayacmo nechtlaijilhuise
    na catli nitlatzejtzeloltic. Pampa quema anitztoque ipan sequinoc tlalme, anquichijtoque
    ma nechtlaijilhuica masehualme catli nopona itztoque.'
  swh-ONEN: '“Kwa hiyo iambie nyumba ya Israeli, ‘Hili ndilo Bwana Mwenyezi asemalo:
    Si kwa ajili yako, ee nyumba ya Israeli, kwamba ninafanya mambo haya, bali ni
    kwa ajili ya Jina langu takatifu, ambalo mmelitia unajisi miongoni mwa mataifa
    mliyoyaendea.'
  bba-bba: Yen sɔ̃, tɔnun bii, ɑ kpɑm Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, n ǹ ben sɔ̃ nɑ yeni
    mɔ̀. Nɛn yĩsi dɛɛrɑ ten sɔ̃nɑ te bɑ sɑnkɑ bwesenu sɔɔ.
  eng-KJVCPB: Therefore say unto the house of Israel, Thus saith the Lord God; I do
    not this for your sakes, O house of Israel, but for mine holy name’s sake, which
    ye have profaned among the heathen, whither ye went.
  luo-luo: '“Emomiyo wachne dhood Israel ni, ‘Ma e gima Jehova Nyasaye Manyalo Gik
    Moko Duto wacho: Ok abi timo gigo nikech un, yaye dhood Israel, to abiro timogi
    nikech nyinga maler, ma usedwanyo e dier ogendini kuonde duto musedhiyoe.'
  meu-meu: 'Taunabunai, Israel besena taudia ba hamaorodia, baoto, Ḡaubada Iehova
    na ini e gwau tomamu: Israel besena e, lau ba ḡaukaramu na dia umui daimui ai,
    to lau ladagu helaḡana, ediai o kau besedia bogaragidiai o hamiroa ḡauna, dainai.'
  npi-ULB: 'यसकारण इस्राएलको घरानालाई यसो भन्, ‘परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ:
    ए इस्राएलको घराना, यो मैले तेरो निम्ति गरेको होइन, तर मेरो पवित्र नाउँको खातिर
    हो, जसलाई तिमीहरू जहाँ गयौ, त्‍यहाँ तिमीहरूले अशुद्ध पारेका छौ ।'
  yor-yor: '“Nítorí náà, sọ fún ilé Israẹli, ‘Èyí ni Olúwa Olódùmarè wí: Kì í ṣe nítorí
    rẹ, ìwọ ilé Israẹli, ni èmi yóò ṣe ṣe àwọn nǹkan wọ̀nyí, ṣùgbọ́n nítorí orúkọ
    mímọ́ mi, èyí ti ìwọ ti sọ di aláìmọ́ ní àárín àwọn orílẹ̀-èdè tí ìwọ ti lọ.'
  pes-OPCB: «پس، به قوم اسرائیل بگو من که خداوند یهوه هستم می‌گویم شما را دوباره به
    سرزمین‌تان باز می‌گردانم، ولی این کار را نه به خاطر شما بلکه به خاطر نام قدوس
    خود می‌کنم که شما در میان قومها آن را بی‌حرمت نموده‌اید.
  tgl-ULB: 'Kaya sabihin sa sambahayan ng Israel, ''Ito ang sinasabi ng Panginoong
    Yahweh: Hindi ko ito ginagawa para sa inyong kapakanan, sambahayan ng Israel,
    ngunit para sa aking banal na pangalan, kung saan nilapastangan ninyo sa mga bansa
    sa lahat ng dako na inyong pinanggalingan.'
  cbu-NT: Ashiri shiy Esekiyelaa, Israelchichee tángcha. Yuw nuw ashkachi an nda saanamuntari
    ashtatssa. Itaru, nuwaanamuntari wanasirimshiri ashtachima. Siy nuwaa yutaritaam
    ínarangitaatis, ashiritaa siyaa tapachindachintspa.
  hui-hui: Anigo í̠na Isaraele wali agali bu karuhondo bi ogodagua lamibe. Anduane
    Homogo Bibahende Haru Haame Ho Haga kogo i̱nime bi ogodagua larogo bayuwa hale
    halimu. Isaraele wali agali tigua mana ko bialu kamigo hondowa wali agali taratara
    hearume i̱naga mini bayale tigabi mo nagalone halu kagoni. Ani bialu kago i̱na
    mbira bule ngogo Isaraele wali agali tí mitangi bialu ndo i̱naga mini bayale tigabi
    tígua mo dindiha harimigo i̱ni miniore ogoni mitangi bialu mo yaraga helonaga
    bulebero.
  mya-mya: '``သို့​ဖြစ်​၍​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည်
    ကား ယ​ခု​ငါ​ပြု​မည့်​အ​မှု​သည်​အ​သင်​ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​အ​တွက်​ကြောင့်​မ​ဟုတ်
    ဘဲ ရောက်​လေ​ရာ​ရာ​အ​ရပ်​တွင်​သင်​တို့​အ​သ ရေ​ဖျက်​ခဲ့​သည့်​ငါ​၏​သန့်​ရှင်း​မြင့်​မြတ်​သော
    နာ​မ​တော်​အ​တွက်​ကြောင့်​ဖြစ်​၏။-'
  bod-N: དེ་བས། ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ལ་འདི་ལྟར་སྨྲོས་ཤིག གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཀྱེ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད། ཁྱོད་ཀྱི་ཆེད་དུ་ངས་དོན་འདི་བྱེད་པ་མ་ཡིན་པར། ངའི་མཚན་དམ་པ་སྟེ་ཁྱོད་ཅག་འགྲོ་སའི་མི་ཀུན་གྱི་ཁྲོད་དུ་ཁྱད་དུ་བསད་པ་དེའི་ཆེད་དུ་བྱེད་པ་ཡིན་ནོ།
    །
  sna-sna: '“Naizvozvo uti kuimba yaIsraeri, ‘Zvanzi naIshe Jehovha: Hakusi kuda kwenyu,
    imi imba yaIsraeri, kuti ndiite zvinhu izvi, asi imhaka yezita dzvene, ramakasvibisa
    pakati pendudzi kwamakaenda.'
  spa-BLM: '“Por lo tanto, dile a la casa de Israel: El Señor Yahvé dice: “No hago
    esto por ustedes, casa de Israel, sino por mi santo nombre, que ustedes han profanado
    entre las naciones a las que fueron.'
  cac-cac: 'Yuj chi'', al d''a eb'' etisraelal chi'' to a in Jehová Yajal in sval
    icha tic: A tas ol in c''ulej, man̈ eyujoc ol in c''ulej, palta yuj vac''an b''inaj
    in b''i, yujto te chuc yalan eb'' anima chi'' d''ayin eyuuj, aton eb'' b''ajtac
    c''ochnac ex can chi''.'
  swh-ULB: 'Kwa hiyo waambie nyumba ya Israeli, ''Bwana Yahwe asema hivi: Sifanyi
    haya kwa ajili yenu, nyumba ya Israeli, lakini jina langu, mlilolitukana miongoni
    mwa mataifa kila sehemu mlipoenda.'
  bel-bel: 'Таму скажы дому Ізраілеваму: так кажа Гасподзь Бог: ня вам Я зрабіў гэта,
    доме Ізраілеў, а дзеля сьвятога імя Майго, якое вы зьняславілі ў народаў, куды
    прыйшлі.'
  wed-wed: —Lamna aubaina, marina dam Israel ma pariverei, Bada God wei i riwei, ‘Tau
    a neineiana-meleiaimi, eḡa tam am kaua aiaina aubaina. Tau a kaukauei wavau vivivireina
    aubaina, taumi wavau o viapoapoena-naiei jentail ai au dobu.
  deu-ELBBK: 'Darum sprich zum Haus Israel: So spricht der Herr, HERR: Nicht um euretwillen
    tue ich es, Haus Israel, sondern um meines heiligen Namens willen, den ihr entweiht
    habt unter den Nationen, wohin ihr gekommen seid.'
  mbb-OT: 'Umbe, keǥiyi nu is menge etew te Israel he siak, is Nengazen he MEGBEVAYÀ
    migkaǥi te: He menge etew te Israel, ibpelikù ku sikiyu ziyà te tanè niw kenà
    tenged te engayan kew he edawat kayi. Ebeelan ku heini tenged te waǥas he ngazan
    ku he ebpendezeisayen niw ziyà te minsan hendei he nasyun he egkeveyaan niw.'
  mal-2015: 'അതുകൊണ്ടു നീ യിസ്രായേൽഗൃഹത്തോടു പറയേണ്ടതു: യഹോവയായ കർത്താവു ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: യിസ്രായേൽഗൃഹമേ, നിങ്ങളുടെ നിമിത്തമല്ല, നിങ്ങൾ ചെന്നുചേർന്ന
    ജാതികളുടെ ഇടയിൽ നിങ്ങൾ അശുദ്ധമാക്കിയിരിക്കുന്ന എന്റെ വിശുദ്ധ നാമംനിമിത്തം അത്രേ
    ഞാൻ അങ്ങനെ ചെയ്യുന്നതു.'
  rmc-rmc: 'Vašoda phen le Izraelitenge: ‚Kada phenel o RAJ, o Adonaj: Na kerav oda
    angle tumende, Izraelitale! Ale kerav oda angle miro sveto nav, savo tumen meľarďan
    andre maškar ola narodi, kaj geľan.'
  pes-OPV: '«بنابراین به خاندان اسرائیل بگو: خداوندیهوه چنین می‌فرماید: ای خاندان
    اسرائیل من این را نه به‌خاطر شما بلکه بخاطر اسم قدوس خودکه آن را در میان امت هایی
    که به آنها رفته، بی‌حرمت نموده‌اید بعمل می‌آورم.'
  ron-1924: 'Де ачея, спуне касей луй Исраел: ‘Аша ворбеште Домнул Думнезеу: «Ну дин
    причина воастрэ фак ачесте лукрурь, каса луй Исраел, чи дин причина Нумелуй Меу
    челуй сфынт, пе каре л-аць пынгэрит принтре нямуриле ла каре аць мерс.'
  aui-aui: 'Noko biidi, Isrel damdi kuwonedi da Tagu, Yawe God kadi wara na gwabiguve
    da: Awaki anabera na getami Isrel dammi kiiravimiyena, bi gegha da mmkona tagu
    kagu waghawagha kabikabikuwayina kiiravine, nokodi kubura tupadiye meme koyamakamake
    na koviberonina.'
  ben-OBCV: “অতএব ইস্রায়েল কুলকে বলো, ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, হে ইস্রায়েল
    কুল, আমি যে তোমাদের জন্য এই কাজ করতে যাচ্ছি তা নয়, কিন্তু আমার সেই পবিত্র নামের
    জন্যিই করব, যা তোমরা যেখানে গিয়েছ সেখানেই জাতিগণের মধ্যে অপবিত্র করেছ।
  som-som: Sidaas daraaddeed waxaad reer binu Israa'iil ku tidhaahdaa, Sayidka Rabbiga
    ahu wuxuu leeyahay, Reer binu Israa'iilow, anigu taas idinka aawadiin uma aanan
    samayn, laakiinse waxaan u sameeyey magacayga quduuska ah aawadiis, kaasoo aad
    nijaas kaga dhex dhigteen quruumihii aad tagteenba.
  lat-VUC: 'Idcirco dices domui Israël: Hæc dicit Dominus Deus: Non propter vos ego
    faciam, domus Israël, sed propter nomen sanctum meum, quod polluistis in gentibus
    ad quas intrastis.'
  eng-ASVBT: 'Therefore say unto the house of Israel, Thus saith the Lord Jehovah:
    I do not this for your sake, O house of Israel, but for my holy name, which ye
    have profaned among the nations, whither ye went.'
  ita-1885: 'Perciò, di'' alla casa d''Israele: Così ha detto il Signore Iddio: Io
    opero, non per cagion di voi, o casa d''Israele; anzi, per amor del mio santo
    Nome, il quale voi avete profanato fra le genti, dove siete venuti.'
  eng-LXXUP: Therefore say to the house of Israel, Thus saith the Lord; I do not this,
    O house of Israel, for your sakes, but because of my holy name, which ye have
    profaned among the nations, among whom ye went.
  eng-ULB: 'Therefore say to the house of Israel, ''The Lord Yahweh says this: I am
    not doing this for your sake, house of Israel, but for my holy name, which you
    have profaned among the nations everywhere you have gone.'
  spa-VBL: '“Díganle al pueblo de Israel que esto es lo que dice el Señor Dios: No
    hago esto por ustedes, pueblo de Israel, sino por mi reputación de santidad, que
    ustedes arruinaron entre las naciones adonde fueron.'
  fra-_FOB: 'C''est pourquoi dis à la maison d''Israël: Ainsi a dit le Seigneur, l''Éternel:
    Je n''agis pas de la sorte à cause de vous, maison d''Israël, mais à cause de
    mon saint nom, que vous avez profané parmi les nations où vous êtes allés.'
  mal-mal: 'അതുകൊണ്ട് നീ യിസ്രായേൽ ഗൃഹത്തോട് പറയേണ്ടത്: യഹോവയായ കർത്താവ് ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: യിസ്രായേൽ ഗൃഹമേ, നിങ്ങളുടെ നിമിത്തമല്ല, നിങ്ങൾ ചെന്നുചേർന്ന
    ജനതകളുടെ ഇടയിൽ നിങ്ങൾ അശുദ്ധമാക്കിയിരിക്കുന്ന എന്റെ വിശുദ്ധനാമംനിമിത്തം അത്രേ
    ഞാൻ അങ്ങനെ ചെയ്യുന്നത്.'
  urd-GVR: Is lie Isrāīlī qaum ko batā, ‘Rab Qādir-e-mutlaq farmātā hai ki jo kuchh
    maiṅ karne wālā hūṅ wuh maiṅ terī ḳhātir nahīṅ karūṅga balki apne muqaddas nām
    kī ḳhātir. Kyoṅki tum ne dīgar aqwām meṅ muntashir ho kar us kī behurmatī kī hai.
  suz-BL: परमप्रभु, परमप्रभु यावेमी “मोपतीके इस्राएल आ खिं ङा मुर आन कली ‘ए इस्राएल
    आ खिं ङा मुर, गो इन पर्बम एको गेय मपाइनुङ। तन्‍न गो आं नें आ पर्बम गेय पाइनुङ।
    गे इन लतीक रागी रागी ङा मुर आन दातेम आं नें मरिम्‍शो सेल्‍तीनी। यसैया ४८:११; येरमीया
    १४:७
  eng-NOY: 'Therefore say to the house of Israel, Thus saith the Lord Jehovah: Not
    for your own sakes do I this, O house of Israel, but for my holy name, which ye
    have polluted among the nations whither ye are gone.'
  ita-1927: 'Perciò, di’ alla casa d’Israele: Così parla il Signore, l’Eterno: Io
    agisco così, non per cagion di voi, o casa d’Israele, ma per amore del nome mio
    santo, che voi avete profanato fra le nazioni dove siete andati.'
  ckb-ckb: '«لەبەر ئەوە بە بنەماڵەی ئیسرائیل بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت:
    ئەی بنەماڵەی ئیسرائیل، من لەبەر ئێوە ئەمە ناکەم، بەڵکو لەبەر ناوی پیرۆزی خۆم کە
    لەنێو نەتەوەکان بۆ هەرکوێیەک چوون زڕاندتان.'
  eng-BBE: 'For this cause say to the children of Israel, This is what the Lord has
    said: I am doing this, not because of you, O children of Israel, but because of
    my holy name, which you have made unclean among the nations wherever you went.'
  kan-OKCV: “ಆದ್ದರಿಂದ ನೀನು ಇಸ್ರಾಯೇಲರ ಮನೆತನದವರಿಗೆ ಹೇಳು, ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ
    ಹೇಳುತ್ತಾರೆ; ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರೇ, ನಾನು ಇದನ್ನು ನಿಮಗಾಗಿ ಮಾಡುತ್ತಿಲ್ಲ. ಆದರೆ ನೀವು ಇತರ
