  tam-2017: 'ஆதலால், நீ இஸ்ரவேல் மக்களை நோக்கி: யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்:
    இஸ்ரவேல் மக்களை, உங்களுக்காக அல்ல, நீங்கள் வந்துசேர்ந்த அந்நிய மக்களிடத்தில் பரிசுத்தக்குலைச்சலாக்கின
    என்னுடைய பரிசுத்த பெயருக்காகவே நான் இப்படிச் செய்கிறேன்.'
  spa-RV-1909: 'Por tanto, di á la casa de Israel: Así ha dicho el Señor Jehová: No
