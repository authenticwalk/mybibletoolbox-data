verse: EZK.036.027
translations:
  mal-C: ഞാൻ എന്റെ ആത്മാവിനെ നിങ്ങളുടെ ഉള്ളിൽ ആക്കി നിങ്ങളെ എന്റെ ഉത്തരവുകളിൽ നടത്തും,
    എന്റെ നിയമങ്ങൾ പ്രമാണിക്കാൻ പ്രത്യേകം ശ്രദ്ധിക്കുക.
  deu-TKW: Und ich werde meinen Geist in euer Inneres legen und schaffen, daß ihr
    nach meinen Satzungen wandelt und meine Ordnungen beobachtet und darnach thut.
  lin-lin: Nakotia Molimo na Ngai kati na bino mpe nakosala ete botosa bikateli na
    Ngai mpe bobatela mibeko na Ngai na bokebi.
  eng-LSV: And I give My Spirit in your midst, || And I have done this, so that you
    walk in My statutes, || And you keep My judgments, and have done them.
  eng-GNV: And I will put my spirite within you, and cause you to walke in my statutes,
    and ye shall keepe my iudgements and do them.
  eng-WEBSTER: And I will put my spirit within you, and cause you to walk in my statutes,
    and ye shall keep my judgments, and do them .
  nhw-BL: Huan nijtlalis notonaltzi ipan amojuanti para anquitlepanitase notlanahuatilhua
    huan anquichihuase nochi catli na nimechilhuis.
  swh-ONEN: Nami nitaweka Roho yangu ndani yenu na kuwafanya ninyi mfuate amri zangu
    na kuwafanya kuwa waangalifu kuzishika sheria zangu.
  bba-bba: Kon bu nɛn Hunde wɛ̃ kpɑ n de bu nɛn woodɑbɑ mɛm nɔɔwɑ bɑ n kɑ ye sɔmburu
    mɔ̀.
  eng-KJVCPB: And I will put my spirit within you, and cause you to walk in my statutes,
    and ye shall keep my judgments, and do them.
  luo-luo: Abiro olo Roho mara kuomu, mi aket ulu buchena kendo uket chunyu mar rito
    chikena.
  meu-meu: Egu lauma na lalomui ai baina atoa; egu taravatu lalodiai baina harakamui;
    bona egu hahemaoro herevadia ibadinadia ai baina hamanadamui.
  npi-ULB: तिमीहरूमा म आफ्‍नो आत्मा हालिदिनेछु र तिमीहरूलाई मेरा विधिहरूमा हिंड्न
    र मेरा आज्ञाहरू पालन गर्न सक्षम तुल्‍याउनेछु ।
  yor-yor: Èmi yóò fi ẹ̀mí mi sínú yín, èmi yóò sì mú ki ẹ tẹ̀lé àṣẹ mi, kí ẹ sì fiyèsí
    àti pa òfin mi mọ́.
  pes-OPCB: روح خود را در شما خواهم نهاد تا احکام و قوانین مرا اطاعت نمایید.
  tgl-ULB: Ilalagay ko ang aking Espiritu sa inyo at palalakarin ko kayo sa aking
    mga kautusan at inyong iingatan ang aking mga utos, upang magawa ninyo ang mga
    ito.
  cbu-NT: Siyash kaneetsi tapshtukchuri, siy nuwaatsimarisha kuki payukus, nuwaa kamachtamari
    izuurasha tuminkus taatssa.
  hui-hui: Ani buwa i̱naga Dinini tínaga bu miniha haabo helo helolebero. Ani helowa
    tígua i̱naga bi mana ngaru talialu bialu halimulo i̱na tínaga bu mini mo heya
    holebero.
  mya-mya: ငါ​၏​ဝိ​ညာဉ်​တော်​ကို​လည်း​သွင်း​ပေး​ပြီး လျှင် သင်​တို့​အား​ငါ​၏​ပ​ညတ်​တော်​များ
    ကို​စောင့်​ထိန်း​စေ​မည်။ ငါ​၏​အ​မိန့်​တော် တို့​ကို​လည်း​လိုက်​နာ​စေ​မည်။-
  bod-N: ཡང་ངས་རང་གི་སེམས་ཉིད་ཁྱོད་ཚོའི་ནང་དུ་བཞག་སྟེ། ཁྱོད་ཚོར་ངའི་སྒྲིག་ཁྲིམས་རྣམས་བརྩི་བ་དང་ངའི་སྒྲིག་སྲོལ་རྣམས་བསྲུང་བར་འཇུག་གོ
    །
  sna-sna: Uye ndichaisa Mweya wangu mukati menyu uye ndichakuitai kuti mutevere mitemo
    yangu mugochenjerera kuchengeta mirayiro yangu.
  spa-BLM: Pondré mi Espíritu dentro de ustedes, y haré que caminen en mis estatutos.
    Guardarás mis ordenanzas y las pondrás en práctica.
  cac-cac: Ol vac'och Vespíritu d'ayex yic tze b'eyb'alan in c'ayb'ub'al yed' in checnab'il.
  swh-ULB: Nitaiweka Roho yangu ndani yenu na kuwawezesha kutembea katika sheria zangu
    na kuziweka hukumu zangu, hivyo mtazitenda.
  bel-bel: Укладу ўсярэдзіну вас дух Мой і зраблю так, што вы хадзіцьмеце ў запаведзях
    Маіх і пастановы Мае будзеце захоўваць і выконваць.
  wed-wed: Ma Aruau au oram ana terei da au tarawatu ma au viararamana ona votaḡotaḡoi.”
  deu-ELBBK: Und ich werde meinen Geist in euer Inneres geben; und ich werde machen,
    dass ihr in meinen Satzungen wandelt und meine Rechte bewahrt und tut.
  mbb-OT: Ebeǥayan ku zaan sikiyu te kediey he Mulin-ulin su wey niw mepurung mesunud
    is menge suǥù ku wey menge sulunuzen.
  mal-2015: ഞാൻ എന്റെ ആത്മാവിനെ നിങ്ങളുടെ ഉള്ളിൽ ആക്കി നിങ്ങളെ എന്റെ ചട്ടങ്ങളിൽ നടക്കുമാറാക്കും;
    നിങ്ങൾ എന്റെ വിധികളെ പ്രമാണിച്ചു അനുഷ്ഠിക്കും.
  rmc-rmc: A dava mire Duchos andre tumende a kerava, hoj te dživen pal mire prikazaňja,
    te doľikeren mire zakoni a te keren len.
  pes-OPV: و روح خود را در اندرون شما خواهم نهاد و شما را به فرایض خود سالک خواهم
    گردانید تا احکام مرا نگاه داشته، آنها را بجاآورید.
  ron-1924: Вой пуне Духул Меу ын вой ши вэ вой фаче сэ урмаць порунчиле Меле ши сэ
    пэзиць ши сэ ымплиниць леӂиле Меле.
  aui-aui: Tagu kanumigu kamomiye anatoura na yagu wonawiiyoyowana konakabikarawayedi
    bi kwakowa wiimasi da yagu gwara konakabisisirena yapoyaporidi.”
  ben-OBCV: আর আমি তোমার মধ্যে আমার আত্মা স্থাপন করব এবং এমন করব যাতে তোমরা আমার সব
    নিয়ম পালন করো ও আমার বিধানের বিষয়ে যত্নবান হও।
  som-som: Oo Ruuxayga ayaan idin dhex gelin doonaa, oo waxaan ka dhigi doonaa inaad
    qaynuunnadayda ku socotaan, xukummadaydana waad xajin doontaan, waadna samayn
    doontaan.
  lat-VUC: 'Et spiritum meum ponam in medio vestri: et faciam ut in præceptis meis
    ambuletis, et judicia mea custodiatis et operemini.'
  eng-ASVBT: And I will put my Spirit within you, and cause you to walk in my statutes,
    and ye shall keep mine ordinances, and do them.
  ita-1885: E metterò il mio Spirito dentro di voi, e farò che camminerete ne' miei
    statuti, e che osserverete, e metterete ad effetto le mie leggi.
  eng-LXXUP: And I will put my Spirit in you, and will cause you to walk in mine ordinances,
    and to keep my judgments, and do them.
  eng-ULB: I will set my Spirit in you and enable you to walk in my statutes and keep
    my decrees, so you will do them.
  spa-VBL: Pondré mi Espíritu dentro de ustedes para que sigan mis leyes y se acuerden
    de hacer lo que les digo.
  fra-_FOB: Je mettrai en vous mon Esprit, et je ferai que vous marchiez dans mes
    statuts, et que vous gardiez mes ordonnances pour les pratiquer.
  mal-mal: ഞാൻ എന്റെ ആത്മാവിനെ നിങ്ങളുടെ ഉള്ളിൽ ആക്കി നിങ്ങളെ എന്റെ ചട്ടങ്ങളിൽ നടക്കുമാറാക്കും;
    നിങ്ങൾ എന്റെ വിധികളെ പ്രമാണിച്ച് അനുഷ്ഠിക്കും.
  urd-GVR: Kyoṅki maiṅ apnā hī Rūh tum meṅ ḍāl kar tumheṅ is qābil banā dūṅgā ki tum
    merī hidāyāt kī pairawī aur mere ahkām par dhyān se amal kar sako.
  suz-BL: गो आं सोक्‍ती इन आगाम वोइक्‍नुङ। मिनु आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नु
    आं निसाफ पतीक लोव़ होस पा पाइब सेल्‍नुङ। इजीकीएल ३९:२९; यसैया ४४:३; इजीकीएल ३७:२४
  eng-NOY: And I will put my spirit within you, and cause you to walk in my statutes,
    and ye shall keep my commandments and do them.
  ita-1927: Metterò dentro di voi il mio spirito, e farò sì che camminerete secondo
    le mie leggi, e osserverete e metterete in pratica le mie prescrizioni.
  ckb-ckb: ڕۆحی خۆم دەخەمە ناوتانەوە، واتان لێ دەکەم کە ڕێگای فەرزەکانم پەیڕەو بکەن
    و حوکمەکانم بەجێبهێنن و کاریان پێ بکەن.
  eng-BBE: And I will put my spirit in you, causing you to be guided by my rules,
    and you will keep my orders and do them.
  kan-OKCV: ನನ್ನ ಆತ್ಮವನ್ನು ನಿಮ್ಮೊಳಗೆ ಇಡುವೆನು. ನೀವು ನನ್ನ ನಿಯಮಗಳಲ್ಲಿ ನಡೆಯುವ ಹಾಗೆ ಮಾಡುವೆನು
    ಮತ್ತು ನೀವು ನನ್ನ ನ್ಯಾಯವಿಧಿಗಳನ್ನು ಜಾಗರೂಕತೆಯಿಂದ ಅನುಸರಿಸಿ ನಡೆಯುವಿರಿ.
  tam-2017: உங்களுடைய உள்ளத்திலே என்னுடைய ஆவியை வைத்து, உங்களை என்னுடைய கட்டளைகளில்
    நடக்கவும் என்னுடைய நியாயங்களைக் கைக்கொள்ளவும் அவைகளின்படி செய்யவும்செய்வேன்.
  spa-RV-1909: Y pondré dentro de vosotros mi espíritu, y haré que andéis en mis mandamientos,
    y guardéis mis derechos, y los pongáis por obra.
  ron-BTF: Și voi pune duhul meu în voi și vă voi face să umblați în statutele mele
    și voi veți păzi judecățile mele și le veți împlini.
  eng-WEBP: I will put my Spirit within you, and cause you to walk in my statutes.
    You will keep my ordinances and do them.
  eng-FBV: I will put my Spirit inside you so you will follow my laws and remember
    to do what I tell you.
  nld-1939: Mijn geest zal Ik in uw binnenste uitstorten, en maken, dat ge naar mijn
    wetten leeft, en mijn geboden nauwkeurig onderhoudt.
  nch-BL: Huan nijtalis notonaltzi ipan amojuanti para anquitepanitase notanahuatilhua
    huan anquichihuase nochi cati na nimechilhuis.
  vie-1934: Ta sẽ đặt Thần ta trong các ngươi, và khiến các ngươi noi theo luật lệ
    ta, thì các ngươi sẽ giữ mạng lịnh ta và làm theo.
  hin-CV: और मैं अपनी आत्मा तुममें डालूंगा और ऐसा करूंगा कि तुम मेरे नियमों पर चलोगे
    और मेरे कानूनों पर सावधानीपूर्वक चलोगे.
  spa-BES: Y pondré mi espíritu en ti, haciendo que se guíen por mis reglas, y guardarás
    mis órdenes y las cumplirás.
  tdx-tdx: Aa le hajoko ama’ areo t’i Troko naho hampañoriheko o lilikoo soa te hambena’
    areo o fañèkoo, hitoloña’ areo.
  tha-KJV: และเราจะใส่วิญญาณของเราภายในเจ้า และกระทำให้​เจ้​าดำเนินตามกฎเกณฑ์ของเรา
    และเจ้าจะรักษาคำตัดสินของเราและกระทำตาม
  por-BR-2018: E porei meu Espírito dentro de vós, e farei com que andeis em meus
    estatutos, guardeis meus juízos, e os pratiqueis.
  deu-ELO: Und ich werde meinen Geist in euer Inneres geben; und ich werde machen,
    daß ihr in meinen Satzungen wandelt und meine Rechte bewahret und tut.
  eng-WYC-2018: and I shall set my spirit in(to) the midst of you. And I shall make
    that ye go in my commandments, and [that ye] keep and work my dooms (or and that
    ye keep and obey my laws).
  epo-epo: Kaj Mian spiriton Mi metos en vin, kaj Mi faros, ke vi agados laŭ Miaj
    leĝoj, kaj Miajn ordonojn vi observados kaj plenumados.
  uig-PIN: Mening Roⱨimni iqinglarƣa kirgüzüp, silǝrni ǝmr-pǝrmanlirim boyiqǝ mangƣuzimǝn,
    ⱨɵkümlirimni tutⱪuzimǝn, xuning bilǝn ularƣa ǝmǝl ⱪilisilǝr;
  beo-beo: 'Na da Na A:silibu Hadigidafa Gala dilia dogo ganodini sanasimu. Amola
    dilia da Na malei amola Na sia: nabawane hamoma:ne, Na da dilia hou afadenemu.'
  tpi-OTNT: Na bai mi givim spirit bilong mi long yupela, na bai em i stap long bel
    bilong yupela. Na bai mi kirapim yupela long bihainim gut ol lo na tok bilong
    mi.
  hau-SA: Zan kuma sa Ruhuna a cikinku in kuma motsa ku ku bi ƙa’idodina ku kuma kiyaye
    dokokina.
  uig-LAT: Méning Rohimni ichinglargha kirgüzüp, silerni emr-permanlirim boyiche mangghuzimen,
    hökümlirimni tutquzimen, shuning bilen ulargha emel qilisiler;
  nde-nde: Njalo ngizafaka uMoya wami phakathi kwakho ngikwenze ulandele izimiso zami
    njalo unanzelele ukugcina imithetho yami.
  ton-ton: Pea te u tuku ki loto ʻiate kimoutolu ʻa hoku laumālie, pea te u fakalotoʻi
    ʻakimoutolu ke ʻaʻeva ʻi heʻeku ngaahi fekau, pea te mou tauhi ʻaia ʻoku ou tuʻutuʻuni,
    pea fai ki ai.
  ces-1613: Ducha svého, pravím, dám do vnitřností vašich, a učiním, abyste v ustanoveních
    mých chodili, a soudů mých ostříhali a činili je.
  eng-WMB: I will put my Spirit within you, and cause you to walk in my statutes.
    You will keep my ordinances and do them.
  tam-TCV: மேலும் நான் என் ஆவியானவரை உங்களுக்குள் இருக்கும்படி செய்து, நீங்கள் என்
    சட்டங்களைக் கைக்கொள்ளக் கவனமாயிருக்கவும், என் விதிமுறைகளைப் பின்பற்றவும் செய்வேன்.
  ceb-ULB: Ibutang ko ang akong Espiritu diha kaninyo ug tugotan kamo sa paglakaw
    diha sa akong mga balaod ug sa pagtipig sa akong mga sugo, busa buhaton ninyo
    kini.
  pol-UBG: Włożę mego Ducha do waszego wnętrza i sprawię, że będziecie chodzić według
    moich ustaw i będziecie przestrzegać moich sądów, i wykonywać je.
  agr-agr: Nuigtushkam mina Wakanjun amastinaitjime, mina chichameg umiktin agagbau
    aina nuna umiktinme tusan.
  kyc-kyc: Nambame nambana imambu doko nakamana mona rena palyapala nambana lowa pii
    kuki epengepe jiyunu dupwa apa pyuo minyilyaminyi lao kando kararo.
  urd-GVU: کیونکہ مَیں اپنا ہی روح تم میں ڈال کر تمہیں اِس قابل بنا دوں گا کہ تم میری
    ہدایات کی پیروی اور میرے احکام پر دھیان سے عمل کر سکو۔
  deu-1912: ich will meinen Geist in euch geben und will solche Leute aus euch machen,
    die in meinen Geboten wandeln und meine Rechte halten und darnach tun.
  kan-2017: ನನ್ನ ಆತ್ಮವನ್ನು ನಿಮ್ಮಲ್ಲಿ ನೆಲಸಿರುವಂತೆ ಅನುಗ್ರಹಿಸಿ, ನೀವು ನನ್ನ ನಿಯಮಗಳನ್ನು
    ಅನುಸರಿಸುವ ಹಾಗೆ ಮಾಡುವೆನು. ನೀವು ನನ್ನ ವಿಧಿಗಳನ್ನು ಕೈಕೊಂಡು ಆಚರಿಸುವಿರಿ.
  yap-yap: Bay gu pi’ e kan nthothup rog ngomed mu gu gagiyeg nagmed ngu’um folgad
    ko pi motochiyel rog ma gimed be rin’ urngin e tin kugog ngomed ni ngu’um rin’ed.
  hlt-MCSB: Ka mueihla te na kotak ah kam paek ni. Te te ka saii vaengah ka oltlueh
    neh na pongpa uh vetih ka laitloeknah te ngaithuen neh na vai uh bitni.
  mdy-ETH: ታኣኮ ዓያኖ ዒንሢዳ ታኣኒ ዴይሣንዳኔ፤ ታኣኒ ዒንሢም ዒንጌ ዎጎና ዓይሢፆና ቢያ ኮሺ ዛጊ ማዺ ኩንሣንዳጉዲ ታ ማሃንዳኔ።
  twi-ASANTE: Na mede me Honhom bɛhyɛ wo mu na mama woadi mʼahyɛdeɛ so na woahwɛ adi
    me mmara so.
  eng-WEBU: I will put my Spirit within you, and cause you to walk in my statutes.
    You will keep my ordinances and do them.
  wal-wal: Taani ta Ayyaanaa intte giddon wottana; yaatada intte ta wogaa kaallanaadaaninne
    ta higgiyaa minttidi naaganaadan oottana.
  spa-PDDPT: Pondré dentro de ustedes mi Espíritu y vivirán según mis Estatutos. Guardarán
    mis Preceptos y los practicarán.
  gun-gun: Pendere amoĩ 'rã Xenhe'ẽ ae, ajapo 'rã guive xeayvu rupi pendekuai aguã,
    xee aipota va'e pemoĩ porã vy pejapopa aguã rami.
  ilo-ULB: Itedkonto kadakayo ti Espirituk ket tulongankayo a mangsurot kadagiti alagadek
    ken salimetmetan dagiti paglintegak, ket aramidenyonto dagitoy.
  kpg-kpg: Au ga haga honu goodou gi dogu Hagataalunga, gaa hai goodou gi daudali
    agu haganoho mo di haga kila aga agu helekai huogodoo ala ne hagi adu ko Au gi
    goodou.
  uig-ARA: مېنىڭ روھىمنى ئىچىڭلارغا كىرگۈزۈپ، سىلەرنى ئەمر-پەرمانلىرىم بويىچە ماڭغۇزىمەن،
    ھۆكۈملىرىمنى تۇتقۇزىمەن، شۇنىڭ بىلەن ئۇلارغا ئەمەل قىلىسىلەر؛
  sus-sus: N na n xaxili sama nɛ wo bɔɲɛ ma, n fa a niya wo xa n ma yaamarie rabatu,
    wo xa bira n ma sɛriyɛ fɔxɔ ra.
  pon-2006: I pahn audehkin kumwail ngeniet, oh mwasahn pwe kumwail en kin idawehn
    ei kosonned akan oh kapwaiada mahsen koaros me I ketikihongkumwailehr.
  jae-jae: Aê oc jakêŋ ŋoc ŋalau êsêp amacnêm ŋalêlôm ma jajop gebe amac andaŋguc
    ŋoc biŋsu ma aŋgôm jatu samob, taŋ kakêŋ gêdêŋ amac naŋ, ŋanô êsa.
  ksd-ksd: Ma ina varuk ra Tulungeagu ta vavat, ma avat a mur kaugu lavur vartuluai,
    ma avat a torom ta kaugu lavur varkurai, ma avat a pait ot pa diat.
  grc-BRENT: Καὶ τὸ πνεῦμά μου δώσω ἐν ὑμῖν, καὶ ποιήσω ἵνα ἐν τοῖς δικαιώμασί μου
    πορεύησθε, καὶ τὰ κρίματά μου φυλάξησθε, καὶ ποιήσητε·
  ind-AYT: Aku akan menaruh Roh-Ku ke dalammu, dan membuatmu berjalan dalam ketetapan-ketetapan-Ku,
    dan kamu akan taat untuk melakukan peraturan-peraturan-Ku.
  nya-nya: Ndipo ndidzayika Mzimu wanga mwa inu ndipo ndidzakuthandizani kutsatira
    malangizo anga ndi kukusungitsani mosamala kwambiri malamulo anga.
  hrv-hrv: Duh svoj udahnut ću u vas da hodite po mojim zakonima i da čuvate i vršite
    moje naredbe.
  mps-mps: Tama eno dagebolo ena mobo bidi dagebolo mawaibao, tama aga dagego homude
    bidaibao. Tama eno dage homu hogodolama, tama dagego eno bomai po, me eno gasa
    po wali bugagia pomainu ilaibao.
  tpi-tpi: Na bai mi givim spirit bilong mi long yupela, na bai em i stap long bel
    bilong yupela. Na bai mi kirapim yupela long bihainim gut ol lo na tok bilong
    mi.
  dan-1931: Jeg giver min Ånd i eders Indre og virker, at I følger mine Vedtægter
    og tager Vare på at holde mine Lovbud,
  vie-OVCB: Ta sẽ đặt Thần Ta trong các ngươi để các ngươi sẽ noi theo các sắc lệnh
    Ta và cẩn thận vâng giữ luật lệ Ta.
  guj-2017: હું તમારામાં મારો આત્મા મૂકીશ અને તમને મારા નિયમો પ્રમાણે ચલાવીશ, તમે
    મારી આજ્ઞાઓ પાળશો, તેમને અમલમાં મૂકશો.
  pon-2006A: I pahn audehkin kumwail ngeniet, oh mwasahn pwe kumwail en kin idawehn
    ei kosonned akan oh kapwaiada mahsen koaros me I ketikihongkumwailehr.
  por-BRBSL: Colocarei meu Espírito dentro de vós, e vos farei andar nos meus estatutos.
    Vós guardareis minhas ordenanças e as cumprireis.
  cth-cth: Kai e Muitha hai nangmae thung ka hruek han, nangmouh ni kâlawk na poe
    e na tarawi awh vaiteh, kai ni na dei pouh e naw hah na hringkhai awh han.
  twi-twi: Na mede me Honhom bɛhyɛ mo mu na mama moadi mʼahyɛde so na moahwɛ adi me
    mmara so.
  hlt-hlt: Ka mueihla te na kotak ah kam paek ni. Te te ka saii vaengah ka oltlueh
    neh na pongpa uh vetih ka laitloeknah te ngaithuen neh na vai uh bitni.
  tbz-SIM: M bo di duɔ́ n kó muyɑɑ́ nkɛ̀ di ntũ n tié nkɛ dɔɔri n kuɔ́ yɛ̃mmɛ̀,
  msy-2020: Egh kɨ uan duam isɨ ia danɨngam, eghtɨ a ian navir averiabar ikiam. Egh
    ia fɨtɨ, ia deraghvɨra arazir kɨ ifongeziba ko bizir kɨ damuasa ia mɨkemezibar
    gɨn mangam.
  dop-dop: Mɑɑ tʋ mɑ lǝmɑɣɑsǝlɛ kɛ mǝ tɑɑ. Mɑɑ yele nɑ ɩ́ tɔkɩ mɑ kʋtʋtʋtʋ nɑ mɑ kiiŋ.
  azb-azb: Öz Ruhumu sizin daxilinizə qoyacağam. Elə edəcəyəm ki, siz qaydalarıma
    görə rəftar edəsiniz, hökmlərimə diqqətlə riayət edəsiniz.
  eng-DBY: And I will put my Spirit within you, and cause you to walk in my statutes
    and keep mine ordinances, and ye shall do them.
  hin-2017: मैं अपना आत्मा तुम्हारे भीतर देकर ऐसा करूँगा कि तुम मेरी विधियों पर चलोगे
    और मेरे नियमों को मानकर उनके अनुसार करोगे। (यहे. 37:14)
  wol-KYG: te samam xel laay yeb fi seen biir dënn, ba dogal ngeen mana topp sama
    dogali yoon, di sàmm ak a jëfe sama àttey yoon.
  eng-YLT: And My Spirit I give in your midst, And I have done this, so that in My
    statutes ye walk, And My judgments ye keep, and have done them.
  kne-kne: Ipasgep ko din Ispiritok en dakayo ya iturong kos dakayo ay mantongpal
    ya mangipateg sin linteg ay inbilin ko en dakayo.
  eng-WYC-2017: and I shall set my spirit in the midst of you. And I shall make that
    ye go in my commandments, and [that ye] keep and work my dooms.
  eng-WMBB: I will put my Spirit within you, and cause you to walk in my statutes.
    You will keep my ordinances and do them.
  urd-GVH: क्योंकि मैं अपना ही रूह तुममें डालकर तुम्हें इस क़ाबिल बना दूँगा कि तुम
    मेरी हिदायात की पैरवी और मेरे अहकाम पर ध्यान से अमल कर सको।
  rug-rug: Sa Qua Maqomaqo si kote veko ia Rau pa korapa mia pude va boka gamu pude
    luli sari Qua vina turu meke kote kopu totoko ni gamu sari Qua tinarae.
  gaz-gaz: Akka isin dambii koo duukaa buutanii fi seera koo sirriitti eegdaniif ani
    Hafuura koo isin keessa nan kaaʼa.
  fra-LSG: Je mettrai mon esprit en vous, et je ferai en sorte que vous suiviez mes
    ordonnances, et que vous observiez et pratiquiez mes lois.
  gnn-gnn: Yo, ŋarra yurru nherraṉ ŋarrakuwaynha ŋarra Walŋana Birrimbirr ŋunha nhokala
    wal'ŋu djinawa'lilinydja ŋayaŋulili, bala nhe yurru yukurra marrtjinydja ŋuliwitjanna
    liŋguna ŋarrakiyingalana dhukarrkurru, ga ŋayathama nhuma yurru baṯ bitjan ŋarrakuwaynha
    yana rom malanha, bukmakkuma yana. Bitjanna liŋguna nhuma yurru yukurra djämanydja
    ŋunhina liŋguna ŋunhi ŋarrapi ḻakarama yukurra nhumalaŋgu.
  yal-yal: N na n ma Nii Sariɲanxin sama nɛn ɛ yi, n yi a liga, ɛ yi bira n ma tɔnne
    fɔxɔ ra, ɛ n ma sariyane suxu, ɛ yi e liga.
  haw-1868: A e hookomo hoi au i kuu Uhane iloko o oukou, a e hana aku au ia oukou
    e hele ma ko'u mau kanawai, a e malama oukou i ka'u mau kauoha, a e hana malaila.
  arb-NAV: وَأَضَعُ رُوحِي فِي دَاخِلِكُمْ فَأَجْعَلُكُمْ تُمَارِسُونَ فَرَائِضِي
    وَتُطِيعُونَ أَحْكَامِي عَامِلِينَ بِها،
  ewe-ewe: Made nye Gbɔgbɔ mia me, mana miawɔ nye ɖoɖowo dzi, eye mialé nye seawo
    me ɖe asi.
  eng-LEE: And my spirit I will put within you, and I will cause that you shall walk
    in my statutes, and that my ordinances ye shall keep, and do them.
  asm-FB: আৰু মই তোমালোকৰ অন্তৰত মোৰ আত্মা স্থাপন কৰি, তোমালোকক মোৰ বিধিবোৰত চলাম;
    তাতে তোমালোকে মোৰ শাসন প্ৰণালীবোৰ পালন কৰি সেই মতে কাৰ্য কৰিবা।
  sus-A: ﭑ نَ ﭑ شَشِلِ سَمَ نّ وٌ بْحّ مَ، ﭑ قَ عَ نِيَ وٌ شَ ﭑ مَ يَامَرِيٍ رَبَتُ،
    وٌ شَ بِرَ ﭑ مَ سّرِيّ قْشْ رَ.
  fra-SBL: Je mettrai mon esprit en vous, et je ferai en sorte que vous marchiez selon
    mes lois. Tu observeras mes ordonnances et tu les mettras en pratique.
  hbo-hbo: וְאֶת־רוּחִ֖י אֶתֵּ֣ן בְּקִרְבְּכֶ֑ם וְעָשִׂ֗יתִי אֵ֤ת אֲשֶׁר־בְּחֻקַּי֙
    תֵּלֵ֔כוּ וּמִשְׁפָּטַ֥י תִּשְׁמְר֖וּ וַעֲשִׂיתֶֽם׃
  piu-2006: '@see-verse:EZK.036.026'
  kik-kik: Na nĩngekĩra Roho wakwa thĩinĩ wanyu, na ndũme mũrũmagĩrĩre watho wakwa
    wa kũrũmĩrĩrwo, na mũmenyagĩrĩre kũrũmia mawatho makwa.
  fra-NCL: Je mettrai au dedans de vous mon Esprit, et je ferai que vous suivrez mes
    ordonnances, que vous observerez mes lois et les pratiquerez.
  cek-AK: Nangcae thungah kaimah ih Muithla to ka suek moe, ka paek ih loknawk to
    ka pazuisak han; to naah ka lokcaekhaih to na pakuem o ueloe, na sah o tih boeh.
  cuk-cuk: An bemargi an-Burba oubogoed, geb an-igar-maidba-nanamalaga, an-Igar-Mesisadba-ibsamalaga
    an be-imakmaloed.
  uig-CYR: Мениң Роһумни ичиңларға киргүзүп, силәрни әмир-пәрманлирим бойичә маңғузимән,
    һөкүмлиримни тутқузимән, шуниң билән уларға әмәл қилисиләр;
  pma-pma: Niling Ninin onak hel en kami koa hesakin kami mihousil revi mengkatien
    keil onak ka mihelong kat revi selusien keil koa nasani tuai min kami.’”
  tel-2017: నా ఆత్మ మీలో ఉంచి, నా చట్టాలను అనుసరించే వారిగా నా విధులను పాటించే వారిగా
    మిమ్మల్ని చేస్తాను.
  hat-BSA: Mwen va mete Lespri M anndan nou, fè nou mache nan règleman Mwen yo e nou
    va fè atansyon pou swiv tout lwa Mwen yo.
  bxh-bxh: Yaluwagu haba E felemiu, be egu laugagayo mahudoꞌidi ami lau watanidi yo
    ami awaꞌabiyedi.
  kos-kos: Nga ac fah filiya ngunik in kowos, ac oru tuh kowos in fahsr tukun ma sap
    luk, ac liyaung ma nukewa nga sapkin nu suwos.
  hbo-WLC: וְאֶת־רוּחִ֖י אֶתֵּ֣ן בְּקִרְבְּכֶ֑ם וְעָשִׂ֗יתִי אֵ֤ת אֲשֶׁר־בְּחֻקַּי֙
    תֵּלֵ֔כוּ וּמִשְׁפָּטַ֥י תִּשְׁמְר֖וּ וַעֲשִׂיתֶֽם׃
  ibo-ibo: Aga m etinyekwa mmụọ m nʼime unu, mee ka unu gbaso ụkpụrụ m niile ma lezie
    anya mekwaa ihe niile m nyere nʼiwu.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ଅନ୍ତରରେ ଆମ୍ଭର ପରମେଶ୍ୱରଙ୍କ ଆତ୍ମା ସ୍ଥାପନ କରିବା ଓ
    ତୁମ୍ଭମାନଙ୍କୁ ଆମ୍ଭର ବିଧିରୂପ ପଥରେ ଚଳାଇବା, ତହିଁରେ ତୁମ୍ଭେମାନେ ଆମ୍ଭର ଶାସନସକଳ ରକ୍ଷା
    କରି ପାଳନ କରିବ।
  chk-chk: Üpwe fangelong lomi Ngüni, pwe oupwe tümwünüöchü ai kewe pwüüng o aleasochisi
    ai kewe allük.
  rop-rop: dumaji ai garra gibit yumob main spirit wulijim yumob garra dum wanim ai
    wandim yumob blanga dum.
  ukr-1871: І вдихну в нутро ваше духа мого, й учиню, що будете ходити в заповідях
    моїх, та хоронити й виповняти постанови мої.
  deu-1951: ich will meinen Geist in euch geben und will solche Leute aus euch machen,
    die in meinen Satzungen wandeln und meine Rechte beobachten und tun.
  eng-JPS: And I will put My spirit within you, and cause you to walk in My statutes,
    and ye shall keep Mine ordinances, and do them.
  srp-1865: I duh svoj metnuæu u vas, i uèiniæu da hodite po mojim uredbama i zakone
    moje da držite i izvršujete.
  lug-lug: Era ndibawa Omwoyo wange alibakubiriza okugoberera ebiragiro byange n’okukuuma
    obulungi amateeka gange.
  heb-heb: ואת רוחי אתן בקרבכם ועשיתי את אשר בחקי תלכו ומשפטי תשמרו ועשיתם׃
  ben-IRV: আর আমার আত্মাকে তোমাদের হৃদয়ে স্থাপন করব এবং তোমাদেরকে আমার বিধিপথে চালাব,
    তোমার আমার শাসন সব রক্ষা করবে ও পালন করবে।
  pan-pan: ਮੈਂ ਆਤਮਾ ਤੁਹਾਡੇ ਵਿੱਚ ਦਿਆਂਗਾ ਅਤੇ ਤੁਹਾਨੂੰ ਆਪਣੀਆਂ ਬਿਧੀਆਂ ਉੱਤੇ ਚਲਾਵਾਂਗਾ। ਤੁਸੀਂ
    ਮੇਰੇ ਨਿਆਂਵਾਂ ਦੀ ਪਾਲਣਾ ਕਰੋਗੇ ਅਤੇ ਉਹਨਾਂ ਤੇ ਅਮਲ ਕਰੋਗੇ।
  mya-JVB: ငါ့ ဝိညာဉ် ကိုလည်း သင် တို့အထဲ သို့ သွင်း ပေး သဖြင့် ၊ သင်တို့သည် ငါ ၏တရား
    လမ်းသို့ လိုက် ၍ ၊ ငါ စီရင် တော်မူချက်တို့ကို စောင့်ရှောက် ကြလိမ့်မည်။
  hmo-hmo: “Bona lau ese egu Lauma umui dekenai do lau henia, emui lalona dekenai
    do ia noho. Umui do lau hakaua, vadaeni egu taravatu bona egu oda ibounai do umui
    badinaia.
  urd-urd: और मैं अपनी रूह तुम्हारे बातिन में डालूँगा, और तुम सेअपने क़ानून की पैरवी
    कराऊँगा और तुम मेरे हुक्मों पर 'अमल करोगे और उनको बजा लाओगे।
  rus-SYN: Вложу внутрь вас дух Мой и сделаю то, что вы будете ходить в заповедях
    Моих и уставы Мои будете соблюдать и выполнять.
  bqc-SIM: Má a Nisĩna daágu, mí tó à ma ↄtondↄkĩi gwa, íↄ ma ikoyãↄ kũa
    ń laaio.
  tcz-CHONGTHU: Chule keiman kalhagao nasunga kakhum peh a nangman kathupeh phatecha
    najui theija chule kadan thuho ching thei tah a najui thei ding ahitai.
  mar-mar: मी तुमच्या ठायी माझा आत्मा घालीन. आणि तुम्ही माझ्या नियमांनी चालाल. माझे
    निर्णय पाळून त्याप्रमाणे आचरण कराल, असे मी करीन.
  soq-soq: Ne aleuna e bedelawo itupo ita ne waeuwana wiwirawaitonuna ita anaanana
    deaitopa ruawaitonuna.’”
  qub-qub: Gamcunamanmi Espiritöta churamushaj. Chaynöpami camacächishaj laynëcunata,
    mandamintöcunata cumlinayquipaj.
  bqp-bqp: Kon bu nɛn Hunde wɛ̃ kpɑ n de bu nɛn woodɑbɑ mɛm nɔɔwɑ bɑ n kɑ ye sɔmburu
    mɔ̀.
  hat-hat: M'ap mete Lespri m' nan nou, konsa m'ap fè nou mache dwat dapre lòd mwen
    ban nou, pou nou fè tou sa mwen mande nou fè. N'a kenbe prensip mwen yo.
  eng-BSB: And I will put My Spirit within you and cause you to walk in My statutes
    and to carefully observe My ordinances.
  eng-WEBPB: I will put my Spirit within you, and cause you to walk in my statutes.
    You will keep my ordinances and do them.
  kbq-kbq: Hagi Avamuni'a tamagu'afina anteramante'nugeta tra ke'ni'ane kasegeni'anena
    kegava nehuta avaririgahaze.
  nhe-BL: Huan nijtlalis notonaltzi ipan imojuanti para inquitlepanitase notlanahuatilhua
    huan inquichihuase nochi tlen na nimechilhuis.
  gub-BL: Amono putar herekwe pepupe nehe. Aruzar kar putar heze'eg peme nehe. Pezapo
    putar peme heremiapo kar paw nehe no.
  eng-DRA: 'And I will put my spirit in the midst of you: and I will cause you to
    walk in my commandments, and to keep my judgments, and do them.'
