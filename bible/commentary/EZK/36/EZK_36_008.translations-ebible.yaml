verse: EZK.036.008
translations:
  mal-C: “ ‘എന്നാൽ ഇസ്രായേൽ പർവതങ്ങളേ, എന്റെ ജനമായ ഇസ്രായേൽ സ്വദേശത്തേക്കു വേഗം തിരിച്ചുവരുമെന്നതിനാൽ
    നിങ്ങൾ അവർക്കുവേണ്ടി കൊമ്പുകളും ഫലങ്ങളും പുറപ്പെടുവിക്കുക.
  deu-TKW: Ihr aber, ihr Berge Israels, laßt euer Laub sprossen und tragt eure Frucht
    für mein Volk Israel; denn bald werden sie heimkehren!
  lin-lin: Kasi bino, bangomba ya Isalaele, bokobota bitape mpe bambuma mpo na Isalaele,
    bato na Ngai ; pamba te etikali kaka moke ete bazonga epai na bango.
  eng-LSV: And you, O mountains of Israel, || You give out your branch, || And you
    bear your fruits for My people Israel, || For they have drawn near to come.
  eng-GNV: 'But you, O mountaines of Israel, yee shall shoote forth your branches,
    and bring foorth your fruite to my people of Israel: for they are ready to come.'
  eng-WEBSTER: But ye, O mountains of Israel, ye shall shoot forth your branches,
    and yield your fruit to my people of Israel; for they are at hand to come.
  nhw-BL: Pero nopa tepeme tlen tlali Israel sempa quinpiyase miyac cuame ica miyac
    ininmacuayohua. Huan temacase miyac inintlajca para ica mopanoltise nomasehualhua
    pampa nechcatitoc para sempa mocuepase nomasehualhua ipan inintlal.
  swh-ONEN: “ ‘Lakini ninyi, ee milima ya Israeli, mtatoa matawi na matunda kwa ajili
    ya watu wangu Israeli, kwa sababu hivi karibuni watakuja nyumbani.
  bba-bba: Sɑɑ ye sɔɔ, bɛɛ ɡuunun dɑ̃nu i ko kpɑrɑ kpɑ i binu mɑ win tɔmbu Isirelibɑn
    sɔ̃. Domi ben wurɑmɑru tɑ turuku kuɑ kɔ.
  eng-KJVCPB: But ye, O mountains of Israel, ye shall shoot forth your branches, and
    yield your fruit to my people of Israel; for they are at hand to come.
  luo-luo: “ ‘To un, joga Israel, yien nochak odong e gode mag Israel, mi nyagnu olembe,
    nikech ubiro dok e piny machiegni.
  meu-meu: A umui, Israel ororodia e, emui au rigidia bae gara kau, bona emui au huahuadia
    bae dobi, egu bese Israel adia; badina be asi vanahana edia gabu korikori bae
    lou henia.
  npi-ULB: तर, ए इस्राएलका पहाडहरू, तिमीहरूले हाँगाहरू बढाउनेछौ र तिमीहरूले मेरा मानिस
    इस्राएलका लागि फल दिनेछौ, किनभने तिनीहरू छिटै तिमीहरूकहाँ फर्केर आउनेछन् ।
  yor-yor: “ ‘Ṣùgbọ́n ìwọ, òkè gíga Israẹli, yóò mú ẹ̀ka àti èso fún àwọn ènìyàn mi
    Israẹli, nítorí wọn yóò wá sílé ní àìpẹ́ yìí.
  pes-OPCB: ولی بر کوههای اسرائیل درختان دوباره سبز خواهند شد و برای شما که قوم من
    هستید میوه خواهند آورد و شما به سرزمین خویش باز خواهید گشت.
  tgl-ULB: Ngunit kayo, mga kabundukan ng Israel, magpapalago kayo mga sanga at mamumunga
    para sa aking mga taong Israelita, yamang malapit na silang bumalik sa iyo.
  hui-hui: Anigo ai Isaraele dindiha hari wedemiru tíha ira dewa andaho howa yuni
    mabialu lini dewaore dalu holeberemi. Emeneore howa i̱naga Isaraele wali agali
    ti tini dindiha hole lone dai bu harangi ira ogoninaga lini bayale dedaru do naga
    bialu holebira.
  mya-mya: သို့​ရာ​တွင်​ဣ​သ​ရေ​လ​တောင်​များ​၌​မူ​ကား သစ်​ပင်​တို့​သည်​အ​ရွက်​များ​ပြန်​၍​ထွက်​လာ
    ပြီး​လျှင် ငါ​၏​လူ​မျိုး​တော်​ဖြစ်​သော​အ​သင် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အ​တွက်​အ​သီး
    များ​သီး​ကြ​လိမ့်​မည်။ သင်​တို့​သည်​မ​ကြာ​မီ မိ​မိ​တို့​ပြည်​သို့​ပြန်​ရ​ကြ​အံ့။-
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་གྱི་རི་བོ་རྣམས། ཁྱོད་ཅག་ལ་ཡལ་ག་རྒྱས་ནས་བདག་གི་འབངས་མི་ཡེས་ར་ཨེལ་གྱི་དོན་དུ་འབྲས་བུ་ཐོགས་པར་འགྱུར་རོ།
    །གང་ལ་ཞེ་ན། དེ་དག་སླེབས་ལ་ཉེ་བས་སོ། །
  sna-sna: “ ‘Asi imi, iyemi makomo eIsraeri, muchabudisa matavi nemichero yavanhu
    vangu ivo Israeri, nokuti vachakurumidza kudzokera kumusha.
  spa-BLM: “‘“Pero vosotros, montes de Israel, echad vuestras ramas y dad vuestro
    fruto a mi pueblo Israel; porque estáis a punto de llegar.
  cac-cac: A d'a lum tzalquixtac d'a yol e macb'en, jantac te' avb'en te' ol yac'
    sat, yic ol e lo sat te', yujto toxo ol ex meltzajoc.
  swh-ULB: Lakini ninyi, milima ya Israeli, mtachipuza matawi na kuzaa matunda kwa
    ajili ya watu wangu Israeli, kwa kuwa watarudi kwenu.
  bel-bel: А вы, горы Ізраілевыя, распусьцеце гольле ваша і будзеце радзіць плады
    вашыя народу Майму Ізраілю; бо яны скора прыйдуць.
  deu-ELBBK: Ihr aber, Berge Israels, ihr sollt meinem Volk Israel eure Zweige treiben
    und eure Frucht tragen, denn sie sind nahe daran zu kommen.
  mbb-OT: Piru sikiyu is menge vuvungan te Israel, edtuvù diyà te keniyu is menge
    kayu, ne ebpemeǥas heini para te menge etew ku he Israilihanen, su hapit dan en
    ed-ulì.
  mal-2015: നിങ്ങളോ, യിസ്രായേൽപർവ്വതങ്ങളേ, എന്റെ ജനമായ യിസ്രായേൽ വരുവാൻ അടുത്തിരിക്കകൊണ്ടു
    കൊമ്പുകളെ നീട്ടി അവർക്കു വേണ്ടി ഫലം കായ്പിൻ.
  rmc-rmc: Ale tumenge, verchale andro Izrael, barona o konara pro stromi a anena
    o ovocje mire manušenge, le Izraelitenge, bo imar maj avena khere.
  pes-OPV: و شما‌ای کوههای اسرائیل شاخه های خود را خواهید رویانید و میوه خود را برای
    قوم من اسرائیل خواهید آورد زیرا که ایشان به زودی خواهند آمد.
  ron-1924: Яр вой, мунць ай луй Исраел, вець да кренӂь ши вэ вець пурта роаделе пентру
    попорул Меу Исраел, кэч лукруриле ачестя сунт апроапе сэ се ынтымпле.
  ben-OBCV: “ ‘কিন্তু তোমরা, হে ইস্রায়েলের পাহাড়েরা, তোমাদের গাছের ডালপালা ছড়িয়ে
    দিয়ে আমার লোক ইস্রায়েলীদের অনেক ফল দেবে, কারণ তারা শীঘ্রই ফিরে আসবে।
  som-som: Laakiinse idinku buuraha reer binu Israa'iilow, waxaad soo bixin doontaan
    laamihiinna, oo waxaad midhihiinna u dhali doontaan dadkayga reer binu Israa'iil,
    waayo, iyagu dhaqsay u iman doonaan.
  lat-VUC: 'Vos autem, montes Israël, ramos vestros germinetis, et fructum vestrum
    afferatis populo meo Israël: prope enim est ut veniat.'
  eng-ASVBT: But ye, O mountains of Israel, ye shall shoot forth your branches, and
    yield your fruit to my people Israel; for they are at hand to come.
  ita-1885: Ma voi, o monti d'Israele, gitterete i vostri rami, e porterete il vostro
    frutto al mio popolo Israele; perciocchè egli è vicino a venire.
  eng-LXXUP: But your grapes and your fruits, O mountains of Israel, shall my people
    eat; for they are hoping to come.
  eng-ULB: But you, mountains of Israel, you will grow branches and bear fruit for
    my people Israel, since they will soon come back to you.
  spa-VBL: Pero ustedes, montes de Israel, harán crecer árboles que producirán frutos
    para mi pueblo Israel, pues pronto volverán a casa.
  fra-_FOB: Mais vous, montagnes d'Israël, vous pousserez vos branches, vous porterez
    votre fruit pour mon peuple d'Israël, car ces choses sont près d'arriver.
  mal-mal: നിങ്ങളോ, യിസ്രായേൽപർവ്വതങ്ങളേ, എന്റെ ജനമായ യിസ്രായേൽ വരുവാൻ അടുത്തിരിക്കുകകൊണ്ട്
    കൊമ്പുകളെ നീട്ടി അവർക്ക് വേണ്ടി ഫലം കായിക്കുവിൻ.
  urd-GVR: Lekin ai Isrāīl ke pahāṛo, tum par dubārā hariyālī phale phūlegī. Tum nae
    sire se merī qaum Isrāīl ke lie phal lāoge, kyoṅki wuh jald hī wāpas āne wālī
    hai.
  suz-BL: तन्‍न गे इस्राएल ङा डांडापुकी, गेपुकीम चहिं इन राशी ङोन सम्‍म हाम्‍शा, आं
    मुर इस्राएली आन कली फल सिप्‍पाइक्‍नीनी। मारदे हना मेकोपुकी रीब पा आन खिं लेत्‍नीम।
  eng-NOY: But ye, O mountains of Israel, shall shoot forth your branches, and bear
    your fruit for my people Israel; for they are near coming.
  ita-1927: ma voi, monti d’Israele, metterete i vostri rami e porterete i vostri
    frutti al mio popolo d’Israele, perch’egli sta per arrivare.
  ckb-ckb: «”بەڵام ئەی چیاکانی ئیسرائیل، ئێوە لقەکانی خۆتان دەڕوێنن و بەروبوومی خۆتان
    بۆ ئیسرائیلی گەلم دەگرن، چونکە هاتنیان نزیکە.
  eng-BBE: But you, O mountains of Israel, will put out your branches and give your
    fruit to my people Israel; for they are ready to come.
  kan-OKCV: “ ‘ಆದರೆ ಓ ಇಸ್ರಾಯೇಲ್ ಪರ್ವತಗಳೇ, ನೀವು ನಿಮ್ಮ ಕೊಂಬೆಗಳನ್ನು ಹರಡಿಸಿ ನನ್ನ ಜನರಾದ
    ಇಸ್ರಾಯೇಲರಿಗೆ ಫಲಕೊಡುವಿರಿ. ಏಕೆಂದರೆ ಅವರ ಬರುವಿಕೆಯು ಸಮೀಪವಾಗಿದೆ.
  tam-2017: இஸ்ரவேல் மலைகளே, நீங்கள் உங்களுடைய இளங்கிளைகளைவிட்டு, என்னுடைய மக்களாகிய
    இஸ்ரவேலுக்கு உங்களுடைய பழங்களைக் கொடுப்பீர்கள்; அவர்கள் அருகில் வந்துவிட்டார்கள்.
  spa-RV-1909: Mas vosotros, oh montes de Israel, daréis vuestros ramos, y llevaréis
    vuestro fruto á mi pueblo Israel; porque cerca están para venir.
  ron-BTF: Dar voi, munți ai lui Israel, veți da ramurile voastre și veți aduce rodul
    vostru poporului meu Israel, pentru că sunt aproape să vină.
  eng-WEBP: “‘“But you, mountains of Israel, you shall shoot out your branches and
    yield your fruit to my people Israel; for they are at hand to come.
  eng-FBV: But you, mountains of Israel, will grow trees that will produce fruit for
    my people Israel, for soon they'll be coming home.
  nld-1939: Maar gij, bergen van Israël, gij zult wortel schieten en vruchten dragen
    voor mijn volk Israël; want spoedig zullen zij komen.
  nch-BL: Pero nopa tepeme ten tali Israel sempa quinpiyase miyac cuame ica miyac
    inimacuayohua. Huan temacase miyac inintajca para ica mopanoltise nomasehualhua
    pampa nechcatitoc para sempa mocuepase nomasehualhua ipan inintal.
  vie-1934: Nhưng bay, các núi Y-sơ-ra-ên, sẽ sanh những nhánh và ra trái cho dân
    Y-sơ-ra-ên ta; vì chúng nó sắp trở về.
  hin-CV: “ ‘पर हे इस्राएल के पर्वतों, तुममें मेरे इस्राएली लोगों के लिये शाखाएं और
    फल पैदा होंगे, क्योंकि वे जल्दी घर लौट आएंगे.
  spa-BES: Mas tú, oh montes de Israel, sacarás tus ramas y darás tu fruto a mi pueblo
    Israel; porque están listos para venir.
  tdx-tdx: Inahareo ka, ry vohi’ Israeleo, habarabijo’ areo o tsampa’o naho o voka’eo
    le mamokara ho am’ondatiko Israeleo, ie antitotse te hitotsak’eo.
  tha-KJV: โอ ภู​เขาทั้งหลายแห่​งอ​ิสราเอลเอ๋ย แต่​เจ้​าจะแตกกิ่งของเจ้าออกมา และออกผลให้​แก่​อิสราเอลประชาชนของเรา
    เพราะไม่ช้าเขาจะได้​กลับมา
  por-BR-2018: Porém vós, ó montes de Israel, produzireis vossos ramos, e dareis vosso
    fruto a meu povo Israel; porque logo virão.
  deu-ELO: Ihr aber, Berge Israels, ihr sollt meinem Volke Israel eure Zweige treiben
    und eure Frucht tragen, denn sie sind nahe daran zu kommen.
  eng-WYC-2018: Forsooth, ye hills of Israel, bring forth your branches, and bring
    ye fruit to my people Israel; for it is nigh that it come.
  epo-epo: sed vi, montoj de Izrael, elkreskigos viajn branĉojn kaj alportados viajn
    fruktojn al Mia popolo Izrael; ĉar ili baldaŭ venos.
  uig-PIN: Lekin silǝr, i Israil taƣliri, xahlinisilǝr, hǝlⱪim Israilƣa mewǝ berisilǝr;
    qünki ular pat arida ⱪaytip kelidu.
  beo-beo: Be dilia, Na fi Isala:ili! Isala:ili goumia, dili fidima:ne, ifa da bu
    lubi lale, fage legemu. Dilia da gadenenewane dilia sogedafa amoga buhagimu galebe.
  tpi-OTNT: Tasol ol diwai bai i kamap long yupela ol maunten bilong Israel, na bai
    ol i putim planti lip na karim planti kaikai. Liklik taim tasol na bai ol manmeri
    bilong mi, ol Israel, i kam bek gen long kantri Israel. Na bai ol i kaikai ol
    dispela gutpela pikinini diwai.
  hau-SA: “ ‘Amma ku, ya duwatsun Isra’ila, za ku miƙa rassanku ku ba da amfani ga
    mutanena Isra’ila, gama ba da daɗewa ba za su komo gida.
  uig-LAT: Lékin siler, i Israil taghliri, shaxlinisiler, xelqim Israilgha méwe bérisiler;
    chünki ular pat arida qaytip kélidu.
  nde-nde: Kodwa lina, lina zintaba zako-Israyeli, lizaveza ingatsha lezithelo zabantu
    bami u-Israyeli, ngoba sebezakuza ekhaya masinyane nje.
  ton-ton: 'Ka ko kimoutolu, ʻE ngaahi moʻunga ʻo ʻIsileli, ʻe fakatupu ke lōloa homou
    ngaahi vaʻa, pea ʻe tuku ʻa homou fua ki hoku kakai ko ʻIsileli: he kuo ofi mai
    ʻenau haʻu.'
  ces-1613: Vy pak hory Izraelské, ratolesti své vypouštěti, a ovoce své přinášeti
    budete lidu mému Izraelskému, když se přiblíží a přijdou.
  eng-WMB: “‘“But you, mountains of Israel, you shall shoot out your branches and
    yield your fruit to my people Israel; for they are at hand to come.
  tam-TCV: “ ‘ஆனால், இஸ்ரயேலின் மலைகளே, நீங்களோ என் மக்களாகிய இஸ்ரயேலருக்குக் கிளைகளைப்
    பரப்பி, பழங்களையும் விளைவிப்பீர்கள். ஏனெனில் அவர்கள் சீக்கிரமாக வீடுதிரும்புவார்கள்.
  ceb-ULB: Apan kamo, kabukiran sa Israel, manalingsing kamo ug mamunga alang sa akong
    katawhan sa Israel, sanglit mobalik man sila diha kaninyo sa dili madugay.
  pol-UBG: A wy, góry Izraela, wypuścicie swe gałązki i wydacie swój owoc memu ludowi
    Izraela, bo zbliża się jego przyjście.
  kyc-kyc: Yuu doloma dopa pyakamirunupape Isaraele yuu kyau dupwana Isaraele wambunya
    lao isa dupwa deeyako yoko byalu lao angi jingi lyuo lokwaso palyuo piraŋa nakama
    oo repetale range anda epaminyi.
  urd-GVU: لیکن اے اسرائیل کے پہاڑو، تم پر دوبارہ ہریالی پھلے پھولے گی۔ تم نئے سرے
    سے میری قوم اسرائیل کے لئے پھل لاؤ گے، کیونکہ وہ جلد ہی واپس آنے والی ہے۔
  deu-1912: Aber ihr Berge Israels sollt wieder grünen und eure Frucht bringen meinem
    Volk Israel; und es soll in kurzem geschehen.
  kan-2017: ಇಸ್ರಾಯೇಲಿನ ಪರ್ವತಗಳೇ, ನಿಮ್ಮ ಗಿಡಗಳ ಕೊಂಬೆಗಳನ್ನು ಹರಡಿಕೊಂಡು, ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರಿಗೆ
    ಫಲಕೊಡುವವು. ಏಕೆಂದರೆ ಅವರ ಬರುವಿಕೆಯು ಸಮೀಪವಾಗಿದೆ.
  yap-yap: Machane p’ebgul fapi burey nu Israel e bay ki sum yuwan e gek’iy riy me
    pi’ wom’ngin ni fan ngomed gimed e girdi’ rog nu Israel. Dabki n’uw nap’an ma
    bay mu sulod nga tabnaw.
  hlt-MCSB: Tedae nang Israel tlang tah na pae na voeih vetih ka pilnam Israel ham
    ha pawk tom coeng dongah na thaih khaw thai ni.
  mdy-ETH: ዒንሢ፥ ታ ዴሮ ዒስራዔኤሌ ዓሶ ዛሎ ጋዓንቴ ታኣኒ ሂዚ ጋዓኔ፤ ዒስራዔኤሌ ዹኮይዳ ዓኣ ዱማ ዱማ ሚፃ ቢያ ጊንሣ
    ዓኣዓንዳኔ፤ ዓኣፒያ ዓኣፓንዳኔ፤ ዒንሢያኣ ዑኬና ዒንሢ ዓጮ ማዓንዳኔ።
  twi-ASANTE: “ ‘Nanso mo, Israel mmepɔ, mobɛnya mman, aso aba ama me nkurɔfoɔ Israelfoɔ,
    ɛfiri sɛ ɛrenkyɛre wɔbɛba efie.
  eng-WEBU: “‘“But you, mountains of Israel, you shall shoot out your branches and
    yield your fruit to my people Israel; for they are at hand to come.
  wal-wal: “‘“SHin inttenoo, Israa7eela deretoo, intte daayana; ta asaassi Israa7eelassi
    aifana. Aissi giikko, eti eesuwan bantta biitti simmana.
  spa-PDDPT: Pero ustedes, oh montañas de Israel, broten sus ramas y den su fruto
    para mi pueblo Israel, porque ellos volverán pronto.
  gun-gun: — Ha'e rã peẽ Israel regua yvyty pendekuai va'e, pendere ikuai nho 'rã
    yvyra hakã ha'e hi'a va'e xevygua Israel kuery pe, mba'eta ha'e kuery ou ju aguã
    rami ikuai.
  ilo-ULB: Ngem dakayo, banbantay ti Israel, dumakkelto dagiti sangayo ket agbunganto
    nga agpaay kadagiti tattaok iti Israel, gapu ta iti saan nga agbayag, agsublidanto
    kadakayo.
  kpg-kpg: Gei nia laagau ala i hongo nia gonduu o Israel ga doubehaa labelaa, gaa huwa
    adu gi goodou, go agu daangada. Goodou gu hoohoo ga lloomoi gi di godou henua
    donu.
  uig-ARA: لېكىن سىلەر، ئى ئىسرائىل تاغلىرى، شاخلىنىسىلەر، خەلقىم ئىسرائىلغا مېۋە
    بېرىسىلەر؛ چۈنكى ئۇلار پات ئارىدا قايتىپ كېلىدۇ.
  sus-sus: «Wo tan Isirayila geyae, wo fama nɛ wuri bilie raminide, naxee salonyie
    bogi fanyie fima n ma ɲama Isirayila ma, barima a gbe mu luxi e xa gbilen e xɔnyi.
  pon-2006: A tuhke kan pohn nahna kan en Israel pahn pwurehng losolosala oh wa ong
    kumwail, nei aramas akan. Kumwail kereniongehr pwurodohng nan uhdakamwail.
  ksd-ksd: Ma avat, a umana lualuana Israel, kaum umana davai diat a vung ra umana
    ingaingarina, ma diat a vuai ra vuaina ure kaugu tarai Israel; tago pa na vavuan
    ma diat a talil.
  grc-BRENT: Ὑμῶν δὲ ὄρη Ἰσραὴλ τὴν σταφυλὴν καὶ τὸν καρπὸν ὑμῶν καταφάγεται ὁ λαός
    μου, ὅτι ἐλπίζουσι τοῦ ἐλθεῖν·
  ind-AYT: “Akan tetapi, kamu, hai gunung-gunung Israel, kamu akan menjulurkan cabang-cabangmu
    dan mengeluarkan buahmu bagi umat-Ku Israel, karena mereka akan segera datang.
  nya-nya: “Koma Inu mapiri a Israeli mudzaphukanso nthambi ndipo mudzawabalira zipatso
    anthu anga a Israeli, pakuti ali pafupi kubwerera kwawo.
  hrv-hrv: A vi, gore Izraelove, razgranajte se i donesite rod narodu koji će skoro
    doći.
  mps-mps: Tiali goli, te ni dabe te dagego bulu du dabede ma holaibao. Tama augwaligo
    yabe hauwa solama, tama augwali du hauwa walaibao. Dwasianu sogo mu tama, eno
    we bidi dage Israel dabe dage te kantri Israelba ma asaibao. Tama dagego te wiegi
    yai ni du dabe tuaibao.
  tpi-tpi: Tasol ol diwai bai i kamap long yupela ol maunten bilong Israel, na bai
    ol i putim planti lip na karim planti kaikai. Liklik taim tasol na bai ol manmeri
    bilong mi, ol Israel, i kam bek gen long kantri Israel. Na bai ol i kaikai ol
    dispela gutpela pikinini diwai.
  dan-1931: Og I, Israels Bjerge, skal skyde Grene og bære Frugt for mit Folk Israel,
    thi de skal snart komme hjem.
  vie-OVCB: Nhưng hỡi các núi Ít-ra-ên, ngươi sẽ đâm chồi, nứt nhánh, và kết trái
    cho dân Ta—vì họ sắp trở về quê hương!
  guj-2017: પણ, હે ઇઝરાયલના પર્વતો, તમારાં વૃક્ષોને ડાળીઓ ફુટશે અને તમે મારા ઇઝરાયલી
    લોકો માટે ફળ આપશો, તેઓ ઉતાવળે તમારી પાસે પાછા આવશે.
  pon-2006A: A tuhke kan pohn nahna kan en Israel pahn pwurehng losolosala oh wa ong
    kumwail, nei aramas akan. Kumwail kereniongehr pwurodohng nan uhdakamwail.
  por-BRBSL: “““Mas vocês, montanhas de Israel, atirarão seus ramos e darão seus frutos
    ao meu povo Israel; pois eles estão por vir.
  cth-cth: Hateiteh, Oe! Isarel monnaw, a kang na tho vaiteh ka tami Isarelnaw hanelah,
    apaw na paw awh han. Bangkongtetpawiteh, bout na tho awh nahan a hnai toe.
  twi-twi: “ ‘Nanso mo, Israel mmepɔw, mubenya mman, asow aba ama me nkurɔfo Israelfo,
    efisɛ ɛrenkyɛ wɔbɛba fie.
  hlt-hlt: Tedae nang Israel tlang tah na pae na voeih vetih ka pilnam Israel ham
    ha pawk tom coeng dongah na thaih khaw thai ni.
  tbz-SIM: Díndi Isidɑyɛɛribɛ tɑ̃rɛ̀ kó dɛtie! Pũntɛnɛ̀ tifɑ̃ɑ̃̀tì kɛ́piɛ́ yɛbɛ pɛ́u
    n nìtìbɛ̀ Isidɑyɛɛribɛ kpɛ́í, bɛ̀ wɛ̃tinímu bɑ̀mbɑ̀ mbɛ tenkɛ̀ miɛkɛ.
  msy-2020: “Eghtɨ Israelɨn mɨghsɨaba, ia gisɨn temeba ua murɨva Israelɨn ikɨzim bagh
    uam ovɨziba ituam. Me bar kɨran oveghangɨn uamategh uan nguibabar izam.
  dop-dop: Wɑɑtʋ ɩnǝɣɩ Ɩsɛɣɛlɩ nyǝ́mɑ mɛ mǝ pɔ́ɔ́ŋ tɑɑ tɩɩŋ kɑ́ nɛɣɛtɩ nɑ ɩ́ lʋlɩ-wɛɣɛ
    pee. Mpi tɔ, yɑɑsinɑɑ mpɛ pɑ kpɛɣɛtɑɑ kɛ́.
  azb-azb: Ey İsrail dağları, siz qol-budaq atacaq, xalqım İsrail üçün meyvə verəcəksiniz,
    ona görə ki xalqım İsrail tezliklə öz yurduna qayıdacaq.
  eng-DBY: 'And ye mountains of Israel shall shoot forth your branches, and yield
    your fruit to my people Israel: for they are at hand to come.'
  hin-2017: “परन्तु, हे इस्राएल के पहाड़ों, तुम पर डालियाँ पनपेंगी और उनके फल मेरी
    प्रजा इस्राएल के लिये लगेंगे; क्योंकि उसका लौट आना निकट है।
  wol-KYG: «“Waaye yeen tundi Israyil, yeenay naat, di meññal Israyil sama ñoñ, te
    léegi ñu ñibbsi.
  eng-YLT: And ye, O mountains of Israel, Your branch ye give out, and your fruits
    ye bear for My people Israel, For they have drawn near to come.
  eng-WYC-2017: Forsooth, ye hills of Israel, bring forth your branches, and bring
    ye fruit to my people Israel; for it is nigh that it come.
  eng-WMBB: “‘“But you, mountains of Israel, you shall shoot out your branches and
    yield your fruit to my people Israel; for they are at hand to come.
  urd-GVH: लेकिन ऐ इसराईल के पहाड़ो, तुम पर दुबारा हरियाली फले-फूलेगी। तुम नए सिरे
    से मेरी क़ौम इसराईल के लिए फल लाओगे, क्योंकि वह जल्द ही वापस आनेवाली है।
  rug-rug: Ba gamu na toqere pa Izireli, si kote va vura lelaṉa si gamu sapu vua katakata
    pude poni sari Qua tinoni pa Izireli, ura na tata pule mae si arini.
  gaz-gaz: “ ‘Yaa tulluuwwan Israaʼel, isin garuu saba koo Israaʼeliif dameewwanii
    fi ijawwan naqattu; isaan dhiʼeenyatti biyyatti ni deebiʼuutii.
  fra-LSG: Et vous, montagnes d’Israël, vous pousserez vos rameaux, Et vous porterez
    vos fruits pour mon peuple d’Israël; Car ces choses sont près d’arriver.
  yal-yal: “ ‘Ɛ tan Isirayila geyane, ɛ ɲingima nɛn, ɛ yi ɛ bogin namini Isirayila
    kaane xa, n ma yamana, bayo na feene fa waxatin bata a li.
  haw-1868: Aka, o oukou, e na mauna o ka Iseraela, e hooopuu ae oukou i ko oukou
    mau lala, a e haawi hoi i ka oukou hua i ko'u poe kanaka Iseraela; no ka mea,
    eia'e lakou kokoke hiki mai.
  arb-NAV: أَمَّا أَنْتِ يَا جِبَالَ إِسْرَائِيلَ فَتُفْرِخِينَ فُرُوعَكِ، وَتَحْمِلُ
    أَشْجَارُكِ أَثْمَاراً لِشَعْبِي إِسْرَائِيلَ لأَنَّ مَوْعِدَ رُجُوعِهِمْ بَاتَ
    وَشِيكاً.
  ewe-ewe: “Ke miawo, O! Israel towo, miatse ku geɖewo na nye dukɔ Israel, elabena
    woƒe gbɔgbɔɣi tu aƒe.
  eng-LEE: But ye, O mountains of Israel, ye shall send forth your boughs, and your
    fruit shall ye bear for my people Israel, for they are near at hand to come.
  asm-FB: কিন্তু হে ইস্ৰায়েলৰ পৰ্ব্বতবোৰ, তোমালোকে হ’লে, তোমালোকৰ ডালবোৰ বঢ়াবা,
    আৰু মোৰ প্ৰজা ইস্ৰায়েলৰ কাৰণে তোমালোকে ফল উৎপন্ন কৰিবা, কিয়নো তেওঁলোকৰ অহা সময়
    ওচৰ চাপিছে।
  sus-A: «وٌ تَن عِسِرَيِلَ فٍيَيٍ، وٌ قَمَ نّ وُرِ بِلِيٍ رَ مِنِدٍ، نَشٍيٍ سَلٌنيِيٍ
    بٌفِ قَنيِيٍ قِمَ ﭑ مَ حَمَ عِسِرَيِلَ مَ، بَرِ مَ عَ فبٍ مُ لُشِ عٍ شَ فبِلٍن
    عٍ شْنيِ.
  fra-SBL: '"''''Mais vous, montagnes d''Israël, vous pousserez vos rameaux et vous
    donnerez votre fruit à mon peuple d''Israël, car il est tout près de venir.'
  hbo-hbo: וְאַתֶּ֞ם הָרֵ֤י יִשְׂרָאֵל֙ עַנְפְּכֶ֣ם תִּתֵּ֔נוּ וּפֶרְיְכֶ֥ם תִּשְׂא֖וּ
    לְעַמִּ֣י יִשְׂרָאֵ֑ל כִּ֥י קֵרְב֖וּ לָבֹֽוא׃
  piu-2006: '@see-verse:EZK.036.007'
  kik-kik: “ ‘No rĩrĩ, inyuĩ irĩma cia Isiraeli nĩmũkaruta honge, na mũciarĩre andũ
    akwa a Isiraeli maciaro, nĩgũkorwo marĩ hakuhĩ kũinũka.
  fra-NCL: Et vous, montagnes d’Israël, vous pousserez vos rameaux, et vous porterez
    votre fruit, pour mon peuple d’Israël ; car ils sont près de venir.
  cek-AK: Toe nangcae, Aw Israel maenawk, tanghang to na cawn o ueloe, kai ih Israel
    kaminawk hanah athaih na thai pae o tih, nihcae loe angzoh o tom boeh.
  cuk-cuk: ” ’Israel-yalamar, ar bemardi, an-Israel-dulemarga sapimar nikudoed, degi,
    ibmar-gwag osanmakdoed, ar gannar-dakmalad bato modanikid.
  uig-CYR: Лекин силәр, и Исраил тағлири, шахлинисиләр, хәлқим Исраилға мевә берисиләр;
    чүнки улар пат арида қайтип келиду.
  tel-2017: ఇశ్రాయేలు పర్వతాల్లారా, త్వరలోనే ఇశ్రాయేలీయులైన నా ప్రజలు మీ దగ్గరికి
    వస్తారు. మీరు చిగురుపెట్టి వారి కోసం పళ్ళు కాస్తారు.
  hat-BSA: “‘“Men nou menm, O mòn Israël yo, nou va lonje fè branch nou yo vin parèt
    pou pote fwi pou pèp Mwen an, Israël; paske avan anpil tan, y ap vini.
  kos-kos: Na sak nukewa fineol in acn Israel ac fah ungungi ke sra ac isus fahko
    nu suwos mwet Israel, su mwet luk. Ac tia paht, kowos ac sifil foloko nu in acn
    suwos uh.
  hbo-WLC: וְאַתֶּ֞ם הָרֵ֤י יִשְׂרָאֵל֙ עַנְפְּכֶ֣ם תִּתֵּ֔נוּ וּפֶרְיְכֶ֥ם תִּשְׂא֖וּ
    לְעַמִּ֣י יִשְׂרָאֵ֑ל כִּ֥י קֵרְב֖וּ לָבֽוֹא׃
  ibo-ibo: “ ‘Ma unu, ugwu niile nke Izrel ga-awapụta ngalaba, mịakwa mkpụrụ nke ndị
    m ga-eri, nʼihi na oge ha ga-alọghachi adịghịkwa anya.
  ory-ory: ମାତ୍ର ହେ ଇସ୍ରାଏଲର ପର୍ବତଗଣ, ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କର ଶାଖା ବାହାର କରିବ ଓ ଆମ୍ଭର
    ଇସ୍ରାଏଲର ଲୋକଙ୍କ ନିମନ୍ତେ ଆପଣା ଆପଣାର ଫଳ ଉତ୍ପନ୍ନ କରିବ; କାରଣ ସେମାନଙ୍କର ଆଗମନ ସନ୍ନିକଟ।
  chk-chk: Nge ekewe chukun Israel repwe apwükü irä o afisätä ua fän itemi nei kewe
    aramasen Israel, pun oupwe müttir liwiniti fanüemi.
  rop-rop: “‘Main pipul olabat, detlot hil kantri langa Isreil garra gro olkain tri,
    en dei garra abum loda frut daga, dumaji yumob garra kambek dregli.
  ukr-1871: Ви ж, гори Ізрайлеві, ви розпустите гіллє ваше й давати мете плоди ваші
    народові мойму Ізраїлеві; він бо незабаром вернеться (з неволї).
  deu-1951: Ihr aber, Berge Israels, laßt euer Laub sprossen und traget eure Frucht
    für mein Volk Israel; denn bald sollen sie heimkehren!
  eng-JPS: But ye, O mountains of Israel, ye shall shoot forth your branches, and
    yield your fruit to My people Israel; for they are at hand to come.
  srp-1865: A vi, gore Izrailjeve, puštaæete grane svoje, i rod svoj nosiæete narodu
    mojemu Izrailju, jer æe skoro doæi.
  lug-lug: “ ‘Naye mmwe ensozi za Isirayiri mulireeta amatabi gammwe ne mubalira abantu
    bange Isirayiri ebibala byammwe kubanga banaatera okudda ewaabwe.
  heb-heb: ואתם הרי ישראל ענפכם תתנו ופריכם תשאו לעמי ישראל כי קרבו לבוא׃
  ben-IRV: কিন্তু, হে ইস্রায়েল পর্বতরা, তোমার নিজেদের ডাল বাড়িয়ে আমার প্রজা ইস্রায়েলকে
    নিজেদের ফল দেবে, কারণ তাদের আগমন কাছাকাছি।
  pan-pan: ਪਰ ਤੁਸੀਂ ਹੇ ਇਸਰਾਏਲ ਦੇ ਪਰਬਤੋਂ, ਤੁਸੀਂ ਆਪਣੀਆਂ ਟਹਿਣੀਆਂ ਕੱਢੋਗੇ ਅਤੇ ਮੇਰੀ ਪਰਜਾ
    ਇਸਰਾਏਲ ਦੇ ਲਈ ਫਲ ਦੇਵੋਗੇ, ਕਿਉਂ ਜੋ ਉਹ ਛੇਤੀ ਆਉਣ ਵਾਲੇ ਹਨ।
  mya-JVB: အိုဣသရေလ တောင် တို့၊ သင် တို့မူကား ၊ အပင် ပေါက် ၍ ငါ ၏လူ ဣသရေလ အမျိုးသားတို့အဘို့
    အသီး ကိုသီး ရကြလိမ့်မည်။ သူတို့ ပြန်လာ ချိန်နီး ပြီ။
  hmo-hmo: “To umui, Israela ena ororodia e, emui au ena rigidia do idia tubu daekau
    lao, bona emui au huahuadia do idia mage, egu bese Israela taudia ese emui aniani
    do idia ania dainai. Badina be nega sisina ia ore neganai, edia gabu korikori,
    Israela, dekenai do idia giroa mai lou.
  urd-urd: “लेकिन तुम ऐ इस्राईल के पहाड़ों, अपनी शाख़ें निकालोगे और मेरी उम्मत इस्राईल
    के लिए फल लाओगे, क्यूँकि वह जल्द आने वाले हैं।
  rus-SYN: А вы, горы Израилевы, распустите ветви ваши и будете приносить плоды ваши
    народу Моему Израилю; ибо они скоро придут.
  bqc-SIM: Á Isaili gbɛ̀sĩsĩↄ sↄ̃ á gↄ̃napa, á nɛ'i ma gbɛ̃́ Isailiↄnɛ, asa an
    sua kà kãi.
  tcz-CHONGTHU: Ahivangin Israel molsang ho chun kamite dinga theiga tamtah tah asodoh
    peh ding ahi. Ijeh inem itile amaho agamuva hung kile loi diu ahitai.
  mar-mar: “पण इस्राएलाच्या पर्वतांनो, तुम्हावरील झाडास फांद्या फुटून तुम्ही माझ्या
    इस्राएल लोकांसाठी फळे द्याल असे लवकरच घडून येईल.
  qub-qub: «Gamcunami ichanga Israel jircacuna carcaycanquipaj jatusaj yöracuna juntasha.
    Jinachöpis wayuynincuna aypallami caycanga acrashä Israel runacuna micunanpaj.
    Israelcunaga cutimunanpänami carcaycan.
  bqp-bqp: Sɑɑ ye sɔɔ, bɛɛ guunun dɑ̃nu i ko kpɑrɑ kpɑ i binu mɑ win tɔmbu Isirelibɑn
    sɔ̃. Domi ben wurɑmɑru tɑ turuku kuɑ kɔ.
  hat-hat: Men, sou tout mòn peyi Izrayèl yo, pyebwa yo pral fè fèy ankò, y'ap donnen
    pou nou menm, pèp mwen an, pèp Izrayèl la. Paske nou pa lwen tounen nan peyi nou.
  eng-BSB: But you, O mountains of Israel, will produce branches and bear fruit for
    My people Israel, for they will soon come home.
  eng-WEBPB: “‘“But you, mountains of Israel, you shall shoot out your branches and
    yield your fruit to my people Israel; for they are at hand to come.
  kbq-kbq: Hianagi Israeli agonaramimpima me'nea zafamota Nagri vahe'mo'zama eme nesaza
    zana rama'a azanku'na ahenteta zafa raga'a renteho. Na'ankure kofa hu'za ete kumazmirera
    egahaze.
  nhe-BL: Pero nopa tepetini tlen tlali Israel sampa quinpiyase miyac cuatini ica
    miyac ininmacuayohua. Huan temacase miyac inintlajca para ica mopanoltise notlacajhua
    pampa nechca para sampa mocuepase notlacajhua ipan inintlal.
  gub-BL: Nezewe rehe we ywytyruhu Izaew rehe har wanehe ywyra umuezuz putar uwer
    wà nehe. I'a putar peme wà nehe no, heremiaihu Izaew wà. Nan kwehe tete pezewyr
    putar peywy pe nehe.
  eng-DRA: 'But as for you, O mountains of Israel, shoot ye forth your branches, and
    yield your fruit to my people of Israel: for they are at hand to come.'
