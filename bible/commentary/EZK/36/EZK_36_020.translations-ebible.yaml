verse: EZK.036.020
translations:
  mal-C: 'ഏതെല്ലാം ജനതകൾക്കിടയിൽ അവർ എത്തിച്ചേർന്നോ, അവിടെയെല്ലാം അവർ എന്റെ വിശുദ്ധനാമത്തെ
    അശുദ്ധമാക്കി. കാരണം അവരെക്കുറിച്ചു ജനം: ‘ഇവർ യഹോവയുടെ ജനതയാണ്, എങ്കിലും അവർക്കു
    തങ്ങളുടെ നാടുവിട്ടുപോകേണ്ടിവന്നു’ എന്നു പറയാൻ ഇടയായി.'
  deu-TKW: 'Und sie kamen zu den Heidenvölkern; wohin sie kamen, da entweihten sie
    meinen heiligen Namen, indem man von ihnen sagte: diese sind das Volk Jahwes und
    doch mußten sie aus seinem Lande fort!'
  lin-lin: 'Nzokande, na bisika nyonso oyo bazalaki kokende, babebisaki bosantu ya
    Kombo na Ngai, pamba te bazalaki koloba na tina na bango : ‹ Bato wana bazali
    solo bato ya Yawe, kasi tala ndenge batiki mokili na Ye ! ›'
  eng-LSV: And one goes to the nations to where they have gone, || And they defile
    My holy Name by saying to them, || These [are] the people of YHWH, || And they
    have gone forth from His land.
  eng-GNV: And when they entred vnto the heathen, whither they went, they polluted
    mine holy Name, when they sayd of them, These are the people of the Lord, and
    are gone out of his land.
  eng-WEBSTER: And when they entered among the heathen, whither they went, they profaned
    my holy name, when they said to them, These are the people of the LORD, and are
    gone forth out of his land.
  nhw-BL: 'Pero campa hueli campa ajsique nomasehualhua, nopa tlali ehuani nechtlaijilhuijque
    na catli nitlatzejtzeloltic, pampa quiijtojque: ‘Ya ni imasehualhua DIOS pero
    monejqui quisase tlen inintlal pampa amo huelqui quinmocuitlahuis cuali.’'
  swh-ONEN: Tena popote walipokwenda miongoni mwa mataifa walilitia unajisi Jina langu
    takatifu, kwa kuwa watu walisema kuwahusu, ‘Hawa ndio watu wa Bwana, lakini imewapasa
    kuondoka katika nchi yake.’
  bba-bba: Ye bɑ wɑ̃ɑ bwese nin mi, ni bɑ tii wɛ̃, miyɑ bɑ nɛn yĩsi dɛɛrɑ te sɑnkɑ
    sere tɔmbɑ mɔ̀, Yinni Gusunɔn tɔmbɑ. Win tem diyɑ bɑ yɑrimɑ.
  eng-KJVCPB: And when they entered unto the heathen, whither they went, they profaned
    my holy name, when they said to them, These are the people of the Lord, and are
    gone forth out of his land.
  luo-luo: Kendo kuonde duto mane gidhiyoe e dier ogendini to ne gichayo nyinga maler,
    nikech ji ne wuoyo kuomgi kawacho ni, ‘Magi gin jo-Jehova Nyasaye, to ne oriembogi
    e lope.’
  meu-meu: A bese idau-idau ediai e kau, bena e kau gabudia iboudiai lalodiai idia
    ese lau ladagu helaḡana e hamiroa; badina be taunimanima ese e herevalaidia, eto,
    Ina na Iehova ena orea taudia, ḡau tamona iena tano amo e harakadia lasi.
  npi-ULB: त्यसपछि तिनीहरू जातिहरूकहाँ गए, र तिनीहरू जहाँ-जहाँ गए, तिनीहरूले मेरो
    नाउँलाई अशुद्ध पारे । मानिसहरूले तिनीहरूका विषयमा यसो भने, ‘के यिनीहरू साँच्‍चै
    नै परमप्रभुका मानिसहरू हुन्? किनकि यिनीहरू त उहाँको देशबाट बाहिर फालिएका छन् ।’
  yor-yor: Gbogbo ibi tí wọ́n lọ ní àárín àwọn orílẹ̀-èdè ni wọn ti sọ orúkọ mímọ́
    mi di aláìmọ́, nítorí tí a sọ nípa wọn pé, ‘Ìwọ̀nyí ni àwọn ènìyàn Olúwa, síbẹ̀
    wọn ní láti fi ilẹ̀ náà sílẹ̀.’
  pes-OPCB: 'اما وقتی در میان سرزمینها پراکنده شدند، باعث بی‌حرمتی نام قدوس من گشتند،
    زیرا قومهای دیگر دربارهٔ ایشان گفتند: ”اینها قوم یهوه هستند که از سرزمین خود رانده
    شده‌اند.“'
  tgl-ULB: Pagkatapos sila ay pumunta sa mga bansa, at saanman sila pumunta, nilalapastangan
    nila ang aking banal na pangalan nang sabihin ng mga tao sa kanila, Mga tao ba
    talaga ito ni Yahweh? Sapagkat itinapon sila palabas sa kaniyang lupain.'
  hui-hui: Isaraele wali agali ti dindi taratarani pugupugu biyagoha tigua mana ko
    bialu hayago hondowa wali agali taratara hearume i̱naga mini bayale tigabi mo
    dindiha halu hene. Tigua i̱ habane nabulene nagaloneore kagonilo manda buwa mo
    yo handalu lalu, Isaraele wali agali ti Anduane Homogonagaore karuni howa irane
    aginaga tinaga dindi andaru wahayadabe. Tinaga Anduane Homogo ibugua ti biamogo
    nabiyadabe, laga bialu hene.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​ရောက်​လေ​ရာ​ရာ​အ​ရပ် တို့​တွင်​လူ​တို့​က`ဤ​သူ​တို့​သည်​ထာ​ဝရ​ဘု​ရား
    ၏​လူ​မျိုး​တော်​ဖြစ်​သော်​လည်း ကိုယ်​တော်​၏ ပြည်​မှ​ထွက်​ခွာ​လာ​ရ​ကြ​၏' ဟု​ဆို​ကြ
    သ​ဖြင့်​ငါ​၏​သန့်​ရှင်း​မြင့်​မြတ်​သော​နာ​မ တော်​သည်​အ​သ​ရေ​ပျက်​ရ​၏။-
  bod-N: དེ་དག་གང་ས་གང་གི་མི་རིགས་ཁྲོད་དུ་ཕྱིན་པའི་དུས་སུ། ངའི་མཚན་དམ་པ་ཁྱད་དུ་བསད་དོ།
    །གང་ལ་ཞེ་ན། མི་ཡིས་རྟག་ཏུ་ཁོ་ཚོའི་སྐོར་གླེང་སྟེ་ན་རེ། འདི་དག་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་མི་ཡིན་ནའང་།
    ཁོང་གི་ཡུལ་ནས་ཕྱི་རུ་བུད་དོ་ཞེས་སྨྲས་པས་སོ། །
  sna-sna: Uye kwose kwose kwavakaenda pakati pendudzi, vakasvibisa zita rangu dzvene,
    nokuti zvakanzi pamusoro pavo, ‘Ava ndivo vanhu vaJehovha, asi vakatonzi vabve
    munyika yake.’
  spa-BLM: 'Cuando llegaron a las naciones a las que fueron, profanaron mi santo nombre,
    pues los hombres dijeron de ellos: “Estos son el pueblo de Yahvé y han abandonado
    su tierra.'
  cac-cac: 'Axo yic sc''och eb'' d''a juntzan̈xo nación chi'', te chuc yal eb'' anima
    chi'' d''ayin yuj eb'', yalan eb'' anima chi'' icha tic: Tato yel schon̈ab'' Jehová
    yaj juntzan̈ anima tic, ¿tas yuj tz''ic''jiel eb'' d''a schon̈ab'' chi''? xchi
    eb''.'
  swh-ULB: Kisha wakaenda kati ya mataifa, na popote walipoenda, walilitukana jina
    langu takatifu wakati watu waliwasema, 'Je! hawa kweli ni watu wa Yahwe? Kwa kuwa
    wamefukuzwa nje ya nchi yake.
  bel-bel: 'І прыйшлі яны да народаў, куды пайшлі, і зьняславілі сьвятое імя Маё,
    бо пра іх кажуць: «яны - народ Госпада і выйшлі зь зямлі Ягонай»;'
  wed-wed: Wate metauna au dobuna i rui taui wavau vivivireina i vijiboḡi, aubaina
    nai dobuna ravai e ririwa, ‘Wei lamna Bada ana rava wate ana dobu i opu-tawanei.’
  deu-ELBBK: 'Und als sie zu den Nationen kamen, wohin sie kamen, da entweihten sie
    meinen heiligen Namen, indem man von ihnen sagte: des HERRN Volk sind diese, und
    aus seinem Land sind sie gezogen.'
  mbb-OT: Minsan hendei he nasyun is egkepeveyaan dan, egkependezeisey zan is waǥas
    he ngazan ku. Su egkaǥi is menge etew te, ‘Menge etew sikandan te Nengazen, piru
    midsegseg din sikandan puun te tanè dan.’
  mal-2015: അവർ ജാതികളുടെ ഇടയിൽ ചെന്നുചേർന്നപ്പോൾ, ഇവർ യഹോവയുടെ ജനം, അവന്റെ ദേശം വിട്ടുപോകേണ്ടിവന്നവർ
    എന്നു അവർ അവരെക്കുറിച്ചു പറയുമാറാക്കിയതിനാൽ അവർ എന്റെ വിശുദ്ധനാമത്തെ അശുദ്ധമാക്കി.
  rmc-rmc: 'Ale všadzik, kaj avenas maškar o narodi, o narodi pal lende vakerenas:
    ‚Kala manuša hine le RAJESKRE a mušinde te avel het andral leskri phuv,‘ a oleha
    mire manuša meľarde andre miro sveto nav.'
  pes-OPV: و چون به امت هایی که بطرف آنها رفتندرسیدند، آنگاه اسم قدوس مرا بی‌حرمت
    ساختند. زیرا درباره ایشان گفتند که اینان قوم یهوه می‌باشند و از زمین او بیرون
    آمده‌اند.
  ron-1924: 'Кынд ау венит принтре нямурь, орьынкотро се дучяу, пынгэряу Нумеле Меу
    чел сфынт, аша ынкыт се зичя деспре ей: ‘Ачеста есте попорул Домнулуй, ей ау требуит
    сэ ясэ дин цара лор.’'
  aui-aui: Bi raghanina sinagho nokodi kubura wiibate, na kagu waghawagha kabikabikuwayina
    sikasiwiibero, basuna wawaya nokodi kuburidiye siwona bo, ‘Mmkodi na Yawe God
    yana wawaya, bi gegha da yadi kubura waghata sikuyoveni sinaghotaveyana.’
  ben-OBCV: আর তারা জাতিদের মধ্যে যেখানেই গেছে সেখানেই আমার পবিত্র নাম অপবিত্র করেছে,
    কারণ লোকে তাদের সম্বন্ধে বলেছে, ‘এরা সদাপ্রভুর লোক, অথচ তাঁর দেশ তাদের ছাড়তে
    হয়েছে।’
  som-som: Oo markay quruumihii ay tageenba dhex galeen, magacayga quduuska ah nijaas
    bay kaga dhigeen, waayo, waxaa laga yidhi, Kuwanu waa dadkii Rabbiga oo dalkiisii
    ka soo baxay.
  lat-VUC: 'Et ingressi sunt ad gentes ad quas introierunt: et polluerunt nomen sanctum
    meum, cum diceretur de eis: Populus Domini iste est, et de terra ejus egressi
    sunt.'
  eng-ASVBT: And when they came unto the nations, whither they went, they profaned
    my holy name; in that men said of them, These are the people of Jehovah, and are
    gone forth out of his land.
  ita-1885: 'Ma essendo giunti fra le genti, dove son venuti, han profanato il mio
    Nome santo; essendo detto di loro: Costoro sono il popolo di Dio, e sono usciti
    del suo paese.'
  eng-LXXUP: And they went in among the nations, among which they went, and they profaned
    my holy name, while it was said of them, These are the people of the Lord, and
    they came forth out of his land.
  eng-ULB: Then they went to the nations, and wherever they went, they profaned my
    holy name when people said of them, 'Are these really the people of Yahweh? For
    they have been thrown out of his land.'
  spa-VBL: 'Pero dondequiera que iban entre las naciones, arruinaban mi reputación,
    porque la gente decía de ellos: ‘Este es el pueblo del Señor, pero tuvo que abandonar
    su país’.'
  fra-_FOB: 'Et lorsqu''ils sont arrivés parmi les nations où ils allaient, ils ont
    profané mon saint nom, en sorte qu''on a dit d''eux: C''est le peuple de l''Éternel,
    et ils sont sortis de son pays!'
  mal-mal: 'ജനതകളുടെ ഇടയിൽ അവർ എത്തുന്നയിടത്തെല്ലാം അവരെക്കുറിച്ച്: ‘ഇവർ യഹോവയുടെ
    ജനം, അവിടുത്തെ ദേശം വിട്ടുപോകേണ്ടിവന്നവർ’ എന്ന് പറയുവാൻ ഇടയാക്കിയതിനാൽ അവർ എന്റെ
    വിശുദ്ധനാമത്തെ അശുദ്ധമാക്കി.'
  urd-GVR: Lekin jahāṅ bhī wuh pahuṅche wahāṅ unhīṅ ke sabab se mere muqaddas nām
    kī behurmatī huī. Kyoṅki jin se bhī un kī mulāqāt huī unhoṅ ne kahā, ‘Go yih Rab
    kī qaum haiṅ to bhī inheṅ us ke mulk ko chhoṛnā paṛā!’
  suz-BL: मिनु मेकोपुकी रागी रागी ङा मुर आन दातेम जाक्‍शा, आं नें मरिम्‍शो सेल्‍तेक्‍म।
    मारदे हना मेको आन पर्बम ‘एकोपुकी दा परमप्रभु यावे आ मुर नम। मो हना यो आन रागी
    प्रोंइचा माल्‍तेक्‍म’ देंतेक्‍म। यसैया ५२:५
  eng-NOY: And when they came to the nations whither they went, they polluted my holy
    name, in that it was said of them, “These are the people of Jehovah, and they
    are gone forth out of his land.”
  ita-1927: 'E, giunti fra le nazioni dove sono andati, hanno profanato il nome mio
    santo, giacché si diceva di loro: Costoro sono il popolo dell’Eterno, e sono usciti
    dal suo paese.'
  ckb-ckb: 'جا چوونە هەرکوێیەک لەنێو نەتەوەکان ناوی پیرۆزی منیان زڕاند، چونکە سەبارەت
    بەوان گوتراوە: ”ئا ئەمانەن گەلی یەزدان، کە لە خاکەکەی ئەوەوە دەرکراون.“'
  eng-BBE: And when they came among the nations, wherever they went, they made my
    holy name unclean, when it was said of them, These are the people of the Lord
    who have gone out from his land.
  kan-OKCV: ಅವರು ಆ ಜನಾಂಗಗಳೊಳಗೆ ಸೇರಿಕೊಂಡ ಮೇಲೆ ಇವರೇ, ‘ಯೆಹೋವ ದೇವರ ಜನರು ಮತ್ತು ಇವರು ಆತನ
    ದೇಶದಿಂದ ಹೊರಟು ಹೋದರು,’ ಎಂದು ಅವರಿಗೆ ಹೇಳಿ ನನ್ನ ಪರಿಶುದ್ಧ ಹೆಸರನ್ನು ಅಪವಿತ್ರ ಮಾಡಿದರು.
  tam-2017: 'அவர்கள் அந்நியதேசங்களிடத்தில் போனபோது அந்த மக்கள் இவர்களைக்குறித்து:
    இவர்கள் யெகோவாவுடைய மக்கள், அவருடைய தேசத்திலிருந்து வந்தார்கள் என்று சொன்னதினால்,
    இவர்கள் என்னுடைய பரிசுத்தபெயரைப் பரிசுத்தக்குலைச்சலாக்கினார்கள்.'
  spa-RV-1909: 'Y entrados á las gentes á donde fueron, profanaron mi santo nombre,
    diciéndose de ellos: Estos son pueblo de Jehová, y de su tierra de él han salido.'
  ron-BTF: 'Și când au intrat la păgânii la care au mers, ei au pângărit numele meu
    sfânt, când le-au spus: Aceștia sunt poporul DOMNULUI și au ieșit din țara lui.'
  eng-WEBP: When they came to the nations where they went, they profaned my holy name,
    in that men said of them, ‘These are the LORD’s people, and have left his land.’
  eng-FBV: But wherever they went among the nations, they ruined my reputation, because
    people said about them, ‘These are the Lord's people, but they had to leave his
    country.’
  nld-1939: 'Maar toen ze onder de volken gekomen waren, hebben zij mijn heilige Naam
    ontwijd; want men zeide van hen: Dat is nu het volk van Jahweh; en tòch moesten
    ze zijn land verlaten!'
  nch-BL: 'Pero campa hueli campa ajsique nomasehualhua, nopa tali ehuani techtaijilhuijque
    na cati nitatzejtzeloltic, pampa quiijtojque: ‘Ya ni imasehualhua DIOS pero monejqui
    quisase ten inintal pampa amo huelqui quinmocuitahui cuali.’'
  vie-1934: 'Khi chúng nó đã tới trong các nước mà chúng nó đã đi đến, thì chúng nó
    đã phạm danh thánh ta, đến nỗi người ta nói về chúng nó rằng: Aáy là dân của Đức
    Giê-hô-va; chúng nó đã ra đi từ đất Ngài!'
  hin-CV: और जहां कहीं भी वे जाति-जाति के लोगों के बीच गये, उन्होंने मेरे पवित्र नाम
    को अपवित्र किया, क्योंकि उनसे यह कहा गया था, ‘ये याहवेह के लोग हैं, तौभी उन्हें
    उसका देश छोड़ना पड़ा.’
  spa-BES: 'Y cuando iban entre las naciones, dondequiera que iban, profanaron mi
    santo nombre, cuando se dijo de ellos: Estas son las personas del Señor que han
    salido de su tierra.'
  tdx-tdx: Aa ie nimoak’ amo kilakila’ ndatio, le tiniva’ iareo i añarako masiñey;
    ie nanoa’ ondatio ty hoe, Ondati’ Iehovà iretoañe, ie fa nienga i tane’ey.
  tha-KJV: แต่​เมื่อเขามายังบรรดาประชาชาติ เขาจะมาที่ไหนก็​ตาม เขาได้​ลบหลู่​นามบริ​สุทธิ​์ของเรา
    ซึ่งคนกล่าวขวัญถึงเขาว่า ‘คนเหล่านี้เป็นประชาชนของพระเยโฮวาห์ ถึงกระนั้นเขายังต้องออกไปจากแผ่นดินของพระองค์’
  por-BR-2018: 'E quando chegaram às nações para onde foram, profanaram meu santo
    nome, pois deles se dizia: Estes são povo do SENHOR, e da terra dele saíram.'
  deu-ELO: 'Und als sie zu den Nationen kamen, wohin sie kamen, da entweihten sie
    meinen heiligen Namen, indem man von ihnen sagte: Jehovas Volk sind diese, und
    aus seinem Lande sind sie gezogen.'
  eng-WYC-2018: And they entered to heathen men, to which they entered, and defouled
    mine holy name, when it was said to them, This is the people of the Lord, and
    they went out of the land of him. (And when they entered to the heathen, to whomever
    they entered, they defiled my holy name, for it was said of them, This is the
    people of the Lord, and they have gone out of his land.)
  epo-epo: 'Kaj ili aliĝis al la nacioj, al kiuj ili venis, kaj malsanktigis Mian
    sanktan nomon tiel, ke oni diris pri ili: Ĉu tio estas la popolo de la Eternulo,
    kiu devis eliri el Lia lando?'
  uig-PIN: 'Ular baridiƣan ⱨǝrⱪaysi ǝllǝrgǝ kǝlgǝndǝ, ular toƣrisida: «Bular Pǝrwǝrdigarning
    hǝlⱪi, biraⱪ ular Uning zeminidin qiⱪⱪan!» — deyilgǝndǝ, ular yǝnila Mening pak-muⱪǝddǝs
    namimni bulƣiƣan;'
  beo-beo: 'Ilia habodili ahoanoba, ilia da Na dio wadela:lesi. Bai dunu fi eno da
    agoane sia: dasu, ‘Amo da Hina Gode Ea fi dunu. Be ilia da wadela:i hou hamobeba:le,
    Gode da Hina: sogega ili gadili sefasi.’'
  tpi-OTNT: Ol arapela lain i lukim ol Israel i stap nogut namel long ol, na dispela
    i daunim nem bilong mi. Na ol dispela lain i ting mi samting nating, na ol i save
    tok, ‘Ol Israel i lain bilong Bikpela. Bilong wanem ol i bin lusim graun bilong
    en? Ating em i no inap helpim ol, a?’
  hau-SA: Kuma ko’ina da suka tafi a cikin al’ummai sun ɓata sunana mai tsarki, gama
    an yi magana a kansu cewa, ‘Waɗannan mutanen Ubangiji ne, duk da haka dole su
    bar ƙasarsa.’
  uig-LAT: 'Ular baridighan herqaysi ellerge kelgende, ular toghrisida: «Bular Perwerdigarning
    xelqi, biraq ular Uning zéminidin chiqqan!» — déyilgende, ular yenila Méning pak-muqeddes
    namimni bulghighan;'
  nde-nde: Loba ngaphi abaya khona phakathi kwezizwe balingcolisa ibizo lami elingcwele,
    ngoba kwathiwa ngabo, ‘Laba ngabantu bakaThixo, kodwa basuswa elizweni.’
  ton-ton: Pea ʻi heʻenau hoko atu ki he hiteni, ʻaia naʻa nau ʻalu ki ai, naʻa nau
    fakalieliaʻi ʻa hoku huafa tapu ʻi heʻenau pehēange kiate kinautolu, ‘Ko e kakai
    ʻena ʻa Sihova, pea kuo nau mahuʻi mai mei hono fonua.’
  ces-1613: 'Nýbrž odšedše mezi národy, kamž přišli, poškvrnili jména svatosti mé,
    když říkáno o nich: Že jsou lid Hospodinův, a že z jeho země vyšli.'
  eng-WMB: When they came to the nations where they went, they profaned my holy name,
    in that men said of them, ‘These are the LORD’s people, and have left his land.’
  tam-TCV: நாடுகளின் மத்தியில் அவர்கள் எங்கெங்கு சென்றார்களோ, அங்கெல்லாம் என் பரிசுத்த
    பெயரை அசுத்தப்படுத்தினார்கள். ஏனெனில் ‘இவர்கள் யெகோவாவினுடைய மக்கள், என்றாலும்
    இவர்கள் அவருடைய நாட்டைவிட்டு வெளியேற வேண்டியிருந்தது’ என்பதாக அவர்களைக் குறித்துச்
    சொல்லப்பட்டது.
  ceb-ULB: Unya miadto sila sa kanasoran, ug bisan asa sila miadto, gipasipalahan
    nila ang akong balaan nga ngalan sa dihang moingon ang mga tawo ngadto kanila,
    'Mao ba gayod kini ang katawhan ni Yahweh? Kay giabog man sila sa iyang yuta.'
  pol-UBG: 'A gdy weszli do narodów, do których przybyli, zbezcześcili tam moje święte
    imię, gdy o nich mówiono: To jest lud PANA, a z jego ziemi wyszli.'
  kyc-kyc: Yuu wambupi wakale dupwana peyami dokopa wambu dupwame lao dokopa nakamana
    Anatu dokome yuu maiyamo doko yaki nyuo kaeyapenge ingiyasa yaki nyiyami leyami
    dokopa nambana kingi poo pyasi doko kwaeyo peya.
  urd-GVU: لیکن جہاں بھی وہ پہنچے وہاں اُن ہی کے سبب سے میرے مُقدّس نام کی بےحرمتی
    ہوئی۔ کیونکہ جن سے بھی اُن کی ملاقات ہوئی اُنہوں نے کہا، ’گو یہ رب کی قوم ہیں
    توبھی اِنہیں اُس کے ملک کو چھوڑنا پڑا!‘
  deu-1912: 'Und sie hielten sich wie die Heiden, zu denen sie kamen, und entheiligten
    meinen heiligen Namen, daß man von ihnen sagte: Ist das des HERRN Volk, das aus
    seinem Lande hat müssen ziehen?'
  kan-2017: ಅವರು ಆ ಜನಾಂಗಗಳೊಳಗೆ ಸೇರಿಕೊಂಡ ಮೇಲೆ, ‘ಇವರು ಯೆಹೋವನ ಪ್ರಜೆಗಳು, ಆತನ ದೇಶದಿಂದ ಭ್ರಷ್ಟರಾಗಿ
    ಬಂದಿದ್ದಾರೆ’ ಎಂದು ಅವರಿಗೆ ಹೇಳಿ, ನನ್ನ ಪರಿಶುದ್ಧ ಹೆಸರನ್ನು ಅಪವಿತ್ರ ಮಾಡುವರು.
  yap-yap: Demuturug e yungin ni yad be yan riy, ma yad be girengiy e m’ayfan nga
    daken fithingag nib thothup, ni bochan e rayag ni yog e girdi’ ni ga’ar, ‘Pichaney
    e girdi’ rok SOMOL, machane dabisiy ni ngar chuwgad ko nam rok.’
  hlt-MCSB: Tedae namtom te a paan tih pahoi ha pawk uh te khaw ka ming cim ni a.
    poeih. Amih te BOEIPA kah pilnam a ti ngawn dae a khohmuen lamloh coe uh.
  mdy-ETH: ‹ሃኣታ ናንጊና ናንጋ ጎዳ ዴሬ ማዔያታቴያ ዒዚ ዔያቶም ዒንጌ ዓጫፓ ዔያታ ኬስኬኔ› ጌዒ ዔያታ ዜሪንቲ ዴንዲ ዓኣ
    ዓጮ ዴራ ጌስታሢሮ ታ ዴራ ታኣኮ ዱማዼ ሱንፆ ጫሽኪሴኔ።
  twi-ASANTE: Na baabiara a wɔkɔɔ wɔ amanaman mu no, wɔguu me din kronkron ho fi,
    ɛfiri sɛ wɔkaa wɔ wɔn ho sɛ, ‘Yeinom yɛ Awurade nkurɔfoɔ, nanso na ɛsɛ sɛ wɔfiri
    nʼasase so.’
  eng-WEBU: When they came to the nations where they went, they profaned my holy name,
    in that men said of them, ‘These are the LORD’s people, and have left his land.’
  wal-wal: Eti biido soho ubban asai eta, ‘Hageeti GODAA asata; shin eti a biittaappe
    wolqqan kiyidaageeta’ yaagees; hegan eti ta geeshsha sunttaa tunissidosona.
  spa-PDDPT: 'Cuando llegaron a las naciones adonde fueron, profanaron mi santo Nombre,
    porque se decía de ellos: Estos son el pueblo de Yavé, pero tuvieron que salir
    de la tierra de Él.'
  gun-gun: 'Ha''e rami py yvy regua kuery ikuaia py mamo rã ha''e kuery oje''oia rupi
    ojapo okuapy xerery iky''a va''ea rami rive oikuaa aguã rami, mba''eta ha''e kuery
    pe aipo''ea: “Peva''e kuery ma Senhor pegua va''eri ijyvy gui omoxẽmba va''ekue”,
    ''ea.'
  ilo-ULB: Ket napanda kadagiti nasion, ket sadinoman a napananda, tinulawanda ti
    nasantoan a naganko idi imbaga dagiti tattao kadakuada, 'Pudno kadi a dagitoy
    ket tattao ni Yahweh? Ta napapanawda iti dagana.'
  kpg-kpg: Nia gowaa huogodoo ala guu hula ginai digaula, digaula gu haga balumee
    dogu ingoo dabu, idimaa nia daangada ala i golo gu helekai boloo, ‘Nia dama a
    Yihowah aanei, gei digaula guu hai gii hula gi daha mo tenua o Maa.’
  uig-ARA: 'ئۇلار بارىدىغان ھەرقايسى ئەللەرگە كەلگەندە، ئۇلار توغرىسىدا: «بۇلار پەرۋەردىگارنىڭ
    خەلقى، بىراق ئۇلار ئۇنىڭ زېمىنىدىن چىققان!» ــ دېيىلگەندە، ئۇلار يەنىلا مېنىڭ
    پاك-مۇقەددەس نامىمنى بۇلغىغان؛'
  sus-sus: E siga dɛnnaxɛ duniɲa ma, mixie bara n xili sɛniyɛnxi mabere e xa fe ra,
    a falafe ra, ‹Ala xa ɲama nan yi ki, naxan kelixi a xa bɔxi ma!›
  pon-2006: Wasa koaros me re kohla ie, re kasohwauwihala mwarei sarawi, pwehki aramas
    akan pahn nda, ‘Sapwellimen KAUN-O aramas pwukat, ahpw re uhdahn pahn kohkohsang
    nan sapwelime wehi.’
  ksd-ksd: 'la kaka dia ga vabilak ra gomgom na iangigu ba dia ga ki vurvurbit ta
    ra umana gunan na Tematana; tago ra tarai dia ga biti ure diat: Go iat ra tarai
    kai ra Luluai, ma di ga korot vue diat kan kana gunan.'
  grc-BRENT: Καὶ εἰσῆλθον εἰς τὰ ἔθνη, οὗ εἰσῆλθον ἐκεῖ, καὶ ἐβεβήλωσαν τὸ ὄνομά μου
    τὸ ἅγιον ἐν τῷ λέγεσθαι αὐτοὺς, λαὸς Κυρίου οὗτοι, καὶ ἐκ τῆς γῆς αὐτοῦ ἐξεληλύθασι.
  ind-AYT: Dan, ketika mereka datang kepada bangsa-bangsa tempat mereka pergi, mereka
    mencemarkan nama-Ku yang kudus karena dikatakan tentang mereka, ‘Inilah umat TUHAN,
    tetapi mereka harus meninggalkan negeri-Nya.’”
  nya-nya: Atafika kwa anthu a mitundu ina, kulikonse kumene anapitako, anayipitsa
    dzina langa loyera. Zinatero popeza anthu ponena za iwo ankanena kuti, ‘Awa ndi
    anthu a Yehova, komatu anachotsedwa ku dziko lake.’
  hrv-hrv: 'Ali u narodima među koje dođoše, među svim narodima u koje dospješe, oskvrnjivahu
    moje sveto ime, jer o njima se govorilo: ''To je Jahvin narod, a morade otići
    iz zemlje Jahvine!'''
  mps-mps: Te gasa meba hanigo Israel dabe augwali tomode dwai mu bidalubo suali.
    Tama te tialigo eno nogi aiyaba elalualio. Tama te hani augwaligo homugo ena olo
    nai dao homu yalio, tama augwaligo te po wabo dao, ‘Te Israel dabe augwali te
    Genuai Bidigo hani dao. Magi baso augwaligo agai tǫ taga soaliwe? Te agai augwali
    tau sabo usu isąbaso yali, agawe?’
  tpi-tpi: Ol arapela lain i lukim ol Israel i stap nogut namel long ol, na dispela
    i daunim nem bilong mi. Na ol dispela lain i ting mi samting nating, na ol i save
    tok, ‘Ol Israel i lain bilong Bikpela. Bilong wanem ol i bin lusim graun bilong
    en? Ating em i no inap helpim ol, a?’
  dan-1931: 'Således kom de til Folkene: hvor de kom hen, vanærede de mit hellige
    Navn, idet man sagde om dem: “De der er HERRENS Folk, og dog måtte de ud af hans
    Land!”'
  vie-OVCB: 'Nhưng khi chúng tản mác giữa các nước, thì Danh Thánh Ta bị xâm phạm.
    Vì các dân tộc ấy chế nhạo rằng: ‘Bọn này là dân Chúa Hằng Hữu, nhưng Chúa đã
    không thể giữ chúng an toàn trong xứ của Ngài!’'
  guj-2017: પછી તેઓ પ્રજાઓમાં ગયા. જ્યાં જ્યાં તેઓ ગયા, ત્યાં તેઓએ મારા પવિત્ર નામને
    અપવિત્ર કર્યું છે, લોકો તેઓ વિષે કહેતા હતા કે, ‘શું આ ખરેખર યહોવાહના લોકો છે?
    કેમ કે તેઓ પોતાના દેશમાંથી કાઢી મૂકવામાં આવ્યા છે.’
  pon-2006A: Wasa koaros me re kohla ie, re kasohwauwihala mwarei sarawi, pwehki aramas
    akan pahn nda, ‘Sapwellimen KAUN-O aramas pwukat, ahpw re uhdahn pahn kohkohsang
    nan sapwelime wehi.’
  por-BRBSL: 'Quando chegaram às nações para onde foram, profanaram meu santo nome,
    na medida em que os homens disseram deles: “Este é o povo de Javé, e deixou sua
    terra”.'
  cth-cth: A cei awh nah tangkuem dawk a phanae ram koevah, ka min ka thoung a khin
    sak awh. Ayâ ni ahnimouh koe hetnaw heh BAWIPA e taminaw doeh, hateiteh, a ram
    dawk hoi ka tâcawt e naw doeh telah ati awh.
  twi-twi: Na baabiara a wɔkɔɔ wɔ amanaman mu no, woguu me din kronkron ho fi, efisɛ
    wɔka faa wɔn ho se, ‘Eyinom yɛ Awurade nkurɔfo, nanso na ɛsɛ sɛ wofi nʼasase so.’
  hlt-hlt: Tedae namtom te a paan tih pahoi ha pawk uh te khaw ka ming cim ni a poeih.
    Amih te BOEIPA kah pilnam a ti ngawn dae a khohmuen lamloh coe uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ tɑ ibotí tɛì miɛkɛ kɛ te kɛ̀ bɛ̀ cɑ̀ɑ̀ri n yètìrì kɛ nɑ́ɑ́ nkɛ
    tú: Bɛ nnìtìbɛ̀ tu ti Yiɛ̀ nKuyie nkɔbɛ mbɛ kɛ̀ kù bɛ̀ yĩɛ̃kɛ kɛ bɛ̀ dènnɛ ku
    tenkɛ̀.'
  msy-2020: Me tintinibar ghuezɨ, Kantrin Igharazibar Gumazamiziba men garima, me
    nan ziar bar zuezim gasɨghasɨgha ghaze, a pura ziar kɨnim. Ezɨ Kantrin Igharazibar
    Gumazamiziba ghaze, ‘Kar Ikiavɨra Itir Godɨn adarasi. A me gamizɨ, me an nguazim
    ategha gɨfa.’
  dop-dop: 'Ɩ́ tɑlɑ piitimnɑɑ mpɛ pɑ tɛ́, ɩlɛnɑ ɩ́ wɑkǝlɩ mɑ hǝtɛ nɑŋŋ wɛɛtʋ. Hɑlǝnɑ
    yǝlɑɑ yɔɣɔtǝɣɩ sɩ: Tɑcɑɑ yǝlɑɑ kɛ́. Ɩ tɛtʋ tɑɑ kɛ́ pɑ lɩɩnɑɑ.'
  azb-azb: 'Millətlərin arasında, getdikləri hər yerdə müqəddəs adımı ləkələdilər.
    Çünki onlar üçün belə deyildi: “Bu xalq Rəbbin xalqı olduğu halda ölkəsindən çıxmağa
    məcbur oldu”.'
  eng-DBY: And when they came to the nations whither they went, they profaned my holy
    name, when it was said of them, These are the people of Jehovah, and they are
    gone forth out of his land.
  hin-2017: परन्तु जब वे उन जातियों में पहुँचे जिनमें वे पहुँचाए गए, तब उन्होंने मेरे
    पवित्र नाम को अपवित्र ठहराया, क्योंकि लोग उनके विषय में यह कहने लगे, ‘ये यहोवा
    की प्रजा हैं, परन्तु उसके देश से निकाले गए हैं।’ (रोम. 2:24)
  wol-KYG: 'Waaye fu ñu dem ca biir yéefar ya, teddadil nañu fa sama tur wu sell,
    nit ña di leen waxtaane, naan: “Ñii de, ñoñi Aji Sax ji lañu, teewul réewam ma
    lañu bàyyikoo nii.”'
  eng-YLT: And one goeth in unto the nations whither they have gone, And they pollute
    My holy name by saying to them, The people of Jehovah [are] these, And from His
    land they have gone forth.
  eng-WYC-2017: And they entered to heathen men, to which they entered, and defouled
    mine holy name, when it was said to them, This is the people of the Lord, and
    they went out of the land of him.
  eng-WMBB: When they came to the nations where they went, they profaned my holy name,
    in that men said of them, ‘These are the LORD’s people, and have left his land.’
  urd-GVH: लेकिन जहाँ भी वह पहुँचे वहाँ उन्हीं के सबब से मेरे मुक़द्दस नाम की बेहुरमती
    हुई। क्योंकि जिनसे भी उनकी मुलाक़ात हुई उन्होंने कहा, ‘गो यह रब की क़ौम हैं तो
    भी इन्हें उसके मुल्क को छोड़ना पड़ा!’
  rug-rug: Meke koari na butubutu sapu vasina la arini si ṉoṉovalaia rini sa Pozaqu
    Hopena. Ura na zama ni rina votiki tie sapu guahe, ‘Hire sari tinoni te Zihova,
    ba tava vura si arini koasa Nana pepeso,’ gua.
  gaz-gaz: Iddoo dhaqan hundatti saboota keessatti maqaa koo qulqulluu sana xureessan;
    waaʼee isaanii, ‘Jarri kun saba Waaqayyoo ti; isaan garuu biyya isaatii baʼaniiru’
    jedhameeraatii.
  fra-LSG: 'Ils sont arrivés chez les nations où ils allaient, et ils ont profané
    mon saint nom, en sorte qu’on disait d’eux: C’est le peuple de l’Éternel, c’est
    de son pays qu’ils sont sortis.'
  yal-yal: E na yi siga dɛnaxanye birin yi siyane yɛ, e yi n xili sariɲanxin sariɲanna
    kalama nɛn bayo muxune yi a falama e ma nɛn, e naxa, ‘Alatalaa yamaan nan e ra,
    anu e kelixi a yamanan nin.’
  haw-1868: A komo lakou iwaena o na lahuikanaka, kahi i hele aku ai lakou, ua hoohaumia
    lakou i ko'u inoa hoauo, i ka lakou olelo ana ia lakou, Eia ka poe kanaka o Iehova,
    a ua puka lakou mai kona aina aku.
  arb-NAV: 'وَحِينَ اسْتَقَرُّوا بَيْنَ الأُمَمِ الَّتِي تَفَرَّقُوا بَيْنَهَا، دَنَّسُوا
    اسْمِي الْقُدُّوسَ إِذْ قِيلَ لَهُمْ: هَؤُلاءِ شَعْبُ الرَّبِّ وَقَدْ طُرِدُوا
    مِنْ أَرْضِهِ.'
  ewe-ewe: Eye afi sia afi si woyi le dukɔwo dome la, wodoa gu nye ŋkɔ kɔkɔe la, elabena
    wogblɔ tso wo ŋu be, ‘Ame siawo nye Yehowa ƒe amewo, ke ele na wo be woadzo le
    anyigba la dzi.’
  eng-LEE: And when they were come unto the nations, whither they were gone, they
    profaned my holy name; because they said of them, These are the people of the
    Lord, and out of his land are they gone forth.
  asm-FB: তেতিয়া তেওঁলোক যি জাতিবোৰৰ গুৰিলৈ গ’ল, সেই জাতিবোৰ গুৰিলৈ গৈ তেওঁলোকে মোৰ
    পবিত্ৰ নাম অপবিত্ৰ কৰিলে; কিয়নো লোকে তেওঁলোকৰ বিষয়ে কৈছিল, ইহঁত যিহোৱাৰ প্ৰজা,
    আৰু তেওঁৰেই দেশৰ পৰা ওলাই অহা লোক।
  sus-A: عٍ سِفَ دّننَشّ دُنِحَ مَ، مِشِيٍ بَرَ ﭑ شِلِ سّنِيّنشِ مَبٍرٍ عٍ شَ قٍ رَ،
    عَ قَلَقٍ رَ، ‹عَلَ شَ حَمَ نَن يِ كِ، نَشَن كٍلِشِ عَ شَ بْشِ مَ!›
  fra-SBL: 'Lorsqu''ils arrivèrent dans les nations où ils allèrent, ils profanèrent
    mon saint nom, car on disait d''eux : « C''est le peuple de l''Éternel, et ils
    ont quitté son pays ».'
  hbo-hbo: וַיָּבֹ֗וא אֶל־הַגֹּויִם֙ אֲשֶׁר־בָּ֣אוּ שָׁ֔ם וַֽיְחַלְּל֖וּ אֶת־שֵׁ֣ם
    קָדְשִׁ֑י בֶּאֱמֹ֤ר לָהֶם֙ עַם־יְהוָ֣ה אֵ֔לֶּה וּמֵאַרְצֹ֖ו יָצָֽאוּ׃
  piu-2006: '@see-verse:EZK.036.019'
  kik-kik: Na kũrĩa guothe maathiire ndũrĩrĩ-inĩ nĩmathaahirie rĩĩtwa rĩakwa itheru,
    nĩgũkorwo kweragwo atĩrĩ igũrũ rĩao, ‘Aya nĩ andũ a Jehova, no no nginya maangĩeherire
    bũrũri wake.’
  fra-NCL: 'Arrivés chez les nations où ils sont allés, ils ont déshonoré mon saint
    nom, quand on disait d’eux : « C’est le peuple de Yahweh, c’est de son pays qu’ils
    sont sortis. »'
  cek-AK: Sithaw panoek ai kaminawk salakah a caeh o naah, Hae kaminawk loe Sithaw
    ih kami ah oh o, nihcae loe angmacae prae thung hoiah tacawt o boeh, tiah kaminawk
    mah thuih o.
  cuk-cuk: 'Ar dulemar-yar-baid-baidgi-bukwamaladse-mosmargua, emar an-nug-islidikid
    oichosmalad. Ar ade, weyob wemar-annik sogsamalad: ‘Bab-Jehová-e-dulamalanad,
    degi-inigwele e-yargi onolesmalad.’'
  uig-CYR: 'Улар баридиған һәр қайси әлләргә кәлгәндә, улар тоғрисида: «Булар Пәрвәрдигарниң
    хәлқи, бирақ улар Униң зиминидин чиққан!» — дейилгәндә, улар йәнила Мениң пак-муқәддәс
    намимни булғиған;'
  pma-pma: Ka en out vasi koa uva aro ien, keil asakin meatin sav keil avitan en Isok
    veni koakeil ten kantri keil enek avit, ‘Alah lat me-Isrel keil ekek ran atan
    kati one veni Iahova, Ahi one, keihoen onen rovinvintei vakur koe keil.’
  tel-2017: వారు తాము వెళ్లిన ప్రదేశాల్లో ప్రతి చోటా వారి మూలంగా నాకు చెడ్డ పేరు వచ్చింది.
    వీళ్ళు నిజంగా యెహోవా ప్రజలేనా? ఆయన తన దేశంలో నుంచి ఆయన వాళ్ళను తోసేశాడు అని వారి
    గురించి చెప్పారు.
  hat-BSA: 'Lè yo te rive nan nasyon kote yo te ale yo, yo te pwofane non Mwen. Paske
    yo te di a yo menm: ‘Sila yo se pèp SENYÈ a; malgre, yo te vin sòti kite peyi
    Li a.’'
  bxh-bxh: In moho, edi aba lau somo yai, hesagu fafatabuna sa kai wegowegogoꞌen paꞌana
    nuꞌu hahaisa dodogadi sa libaedi tiyen, “Dodoga ni, Guyau enehena, in moho ena
    nuꞌu sa lau afulen. Nuwada hige gonowana i saguhidi?”
  kos-kos: Yen nukewa elos som nu we, elos aklusrongtenye Ine mutal luk, mweyen mwet
    uh fahk mu, ‘Mwet inge mwet lun LEUM GOD, tusruktu elos lisyukla liki facl sel.’
  hbo-WLC: וַיָּב֗וֹא אֶל־הַגּוֹיִם֙ אֲשֶׁר־בָּ֣אוּ שָׁ֔ם וַֽיְחַלְּל֖וּ אֶת־שֵׁ֣ם
    קָדְשִׁ֑י בֶּאֱמֹ֤ר לָהֶם֙ עַם־יְהוָ֣ה אֵ֔לֶּה וּמֵאַרְצ֖וֹ יָצָֽאוּ׃
  ibo-ibo: Ma ebe niile ha gara nʼetiti mba niile, ha mere ka aha nsọ m gharakwa ịdị
    nsọ, nʼihi na a na-ekwu banyere ha, sị, ‘Ndị a bụ ndị nke Onyenwe anyị, ma agbanyeghị
    nke a, ha sitere nʼala ya pụọ.’
  ory-ory: ପୁଣି, ଯେଉଁ ସ୍ଥାନକୁ ସେମାନେ ଗଲେ, ସେହି ସ୍ଥାନରେ ଗୋଷ୍ଠୀୟମାନଙ୍କ ମଧ୍ୟକୁ ଯାଇ ସେମାନେ
    ଆମ୍ଭର ପବିତ୍ର ନାମ ଅପବିତ୍ର କଲେ; ତହିଁରେ ଲୋକମାନେ ସେମାନଙ୍କ ବିଷୟରେ କହିଲେ, ‘ଏମାନେ ସଦାପ୍ରଭୁଙ୍କର
    ଲୋକ ଓ ତାହାଙ୍କ ଦେଶରୁ ବାହାରି ଯାଇଅଛନ୍ତି।’
  chk-chk: Nge lupwen ra tori chon ekewe mwü, ra aitengaua itei mi pin ekis meinisin,
    pun aramas ra apasa usur, ‘Inamwo ika ir nöün ewe Samol mi Lapalap aramas, nge
    ra chök towu seni fanüan.’
  rop-rop: Nomeda weya deibin go ola pipul brom najalot kantri bin tok nogudbalawei
    blanga mi. Deibin tok aibin fosim olabat blanga gowei brom olabat ronwan kantri.
  ukr-1871: 'І поприходили вони до невірних, куди поприходили, й знеславили моє імя
    сьвяте, тим що про їх мовляли: Се ж люд Господень, та й мусїв ійти геть із землї
    його!'
  deu-1951: 'Als sie nun unter die Heiden kamen, wohin sie gezogen waren, entheiligten
    sie meinen heiligen Namen, so daß man von ihnen sagte: «Das ist das Volk des HERRN;
    die mußten aus seinem Lande ausziehen!»'
  eng-JPS: 'And when they came unto the nations, whither they came, they profaned
    My holy name; in that men said of them: These are the people of the LORD, and
    are gone forth out of His land.'
  srp-1865: I kad doðoše meðu narode, gdje god doðoše oskvrniše sveto ime moje, a
    za njih se govoraše da su Gospodnji narod i da su iz zemlje njegove izašli.
  lug-lug: Buli gye baagendanga mu mawanga baaswazanga erinnya lyange ettukuvu, kubanga
    kyayogerwanga nti, ‘Bano bantu ba Mukama, naye baagobebwa mu nsi ye.’
  heb-heb: ויבוא אל הגוים אשר באו שם ויחללו את שם קדשי באמר להם עם יהוה אלה ומארצו
    יצאו׃
  ben-IRV: আর তারা সেখানে গেল, সেখানে জাতিদের কাছে গিয়ে আমার পবিত্র নাম অপবিত্র করল;
    কারণ লোকে তাদের বিষয়ে বলত ওরা সদাপ্রভুর প্রজা এবং তারই দেশ থেকে বের হয়েছে।
  pan-pan: ਜਦੋਂ ਉਹ ਕੌਮਾਂ ਦੇ ਵਿੱਚ ਜਿੱਥੇ-ਜਿੱਥੇ ਉਹ ਗਏ ਸਨ ਪਹੁੰਚੇ, ਤਾਂ ਉਹਨਾਂ ਮੇਰੇ ਪਵਿੱਤਰ
    ਨਾਮ ਨੂੰ ਪਲੀਤ ਕੀਤਾ, ਜਦੋਂ ਉਹ ਉਹਨਾਂ ਦੇ ਬਾਰੇ ਆਖਦੇ ਸਨ ਕਿ ਇਹ ਯਹੋਵਾਹ ਦੀ ਪਰਜਾ ਹੈ ਅਤੇ ਉਹ
    ਦੇ ਦੇਸ ਵਿੱਚੋਂ ਨਿੱਕਲ ਕੇ ਆਏ ਹਨ।
  mya-JVB: သို့ရာတွင် တကျွန်း တနိုင်ငံသို့ ရောက် သောအခါ ဤ သူတို့သည် ထာဝရဘုရား ၏ လူ
    ဖြစ်ကြ၏။ ကိုယ် ပြည် မှ ထွက်သွား ရကြ၏ဟု သူတပါးပြောဆို သဖြင့်၊ ငါ ၏နာမ မြတ် ကို
    ရှုတ်ချ သောကြောင့် ၊
  hmo-hmo: Idia lao gabudia ibounai dekenai idia ese egu ladana helagana idia hamiroa,
    badina be taunimanima ese Israela taudia idia herevalaia, idia gwau, ‘Inai be
    Lohiabada ena orea taudia, to ia ese ia henidia tano dekena amo haida ese idia
    luludia lao.’
  urd-urd: और जब वह दीगर क़ौमों के बीच जहाँ — जहाँ वह गए थे पहुँचे, तो उन्होंने मेरे
    मुक़द्दस नाम को नापाक किया, क्यूँकि लोग उनकी बारे में कहते थे, 'यह ख़ुदावन्द के
    लोग हैं, और उसके मुल्क से निकल आए हैं।
  rus-SYN: 'И пришли они к народам, куда пошли, и обесславили святое имя Мое, потому
    что о них говорят: “они - народ Господа, и вышли из земли Его”.'
  bqc-SIM: 'Gu pↄ́ aa tàu buiↄ guu píi, aa tò ma tↄ́ pↄ́ a kua adoa ↄ̃̀ↄkpà we,
    asa wa ò ń yã́ musu wà mɛ̀: Dii gbɛ̃ↄn kɛ, kási aa lɛ̀kↄ̃wa aà bùsuuɛ.'
  tcz-CHONGTHU: Ahinlah amaho namtin vaipi lah a akithe thang u chun kamin theng chungah
    jumna ahin polut tauve. Ijeh inem itile namtin vaipi ten aseijuvin, amahohi Pakai
    mite ahiuvin, ahinlah ama agamsungah bit sellin akoi theipoi atiuve.
  mar-mar: मग ते त्या दुसऱ्या राष्ट्रांत गेले आणि ते जेथे कोठे गेले, तेथेही त्यांनी
    माझे पवित्र नाव भ्रष्ट केले, तेव्हा लोक त्यांना म्हणाले, हे खरेच परमेश्वराचे लोक
    आहेत का? कारण त्यांना त्याच्या देशातून बाहेर फेकून दिले आहे.
  soq-soq: Mo sape waimoie laia asiasi apana ne ebona kakaiwa wakadisasaie waiase,
    ‘Ema ipa Iawe God apanawaida, me ipa oauara sa baiwa mo emono bolauida ene bola
    daitada bedeuwointa waimoie lai. Mo epe waia mampe ne ebona kakaiwa wakadisasaie
    mala osowe ituiena.’
  qub-qub: 'Ichanga, may marcamanpis paycuna chayashanchöga nogata manacajmanmi churamaj.
    Chay particho tiyaj runacunana nej: ‹Paycunaga Dios acrashan runacunami. Acrashan
    caycarpis nasyunninpita jitaricämusha› nir.'
  bqp-bqp: Ye bɑ wɑ̃ɑ bwese nin mi, ni bɑ tii wɛ̃, miyɑ bɑ nɛn yĩsi dɛɛrɑ te sɑnkɑ
    sere tɔmbɑ mɔ̀, Yinni Gusunɔn tɔmbɑ. Win tem diyɑ bɑ yɑrimɑ.
  hat-hat: 'Nan tout peyi kote yo rive, yo lakòz moun derespekte non mwen ki yon non
    apa. Yo fè moun ap di sou yo: Men pèp Seyè a wi! Yo blije soti kite peyi li te
    ba yo a!'
  eng-BSB: And wherever they went among the nations, they profaned My holy name, because
    it was said of them, ‘These are the people of the LORD, yet they had to leave
    His land.’
  eng-WEBPB: When they came to the nations where they went, they profaned my holy
    name, in that men said of them, ‘These are the LORD’s people, and have left his
    land.’
  kbq-kbq: Hagi ana'ma huza vahe moparegane, vahe kumategama nevu'za Ruotge'ma hu'nea
    nagia eri haviza nehazage'za, ana kumapi vahe'mo'za hu'za, ama vahetamina Ra Anumzamofo
    vahetaminagi, Agri mopafintira atre'za e'naze hu'za hu'naze.
  nhe-BL: 'Pero campa hueli campa ajsique notlacajhua, nopa tlali ehuani nechtlaijilhuijque
    na tlen nitlatzejtzeloltic, pampa quiijtojque: ‘Ya ni itlacajhua DIOS pero monejqui
    quisase tlen inintlal pampa ax huelqui quinmocuitlahuis cuali.’'
  gub-BL: Wyzài ywy rehe oho mehe umuaiw herer ikatuahy ma'e wà. Amo teko uze'eg nezewe
    wanupe wà. — 'Aw teko wiko Tupàn Tuweharupi Wiko Ma'e hemiaihu romo wà. Omono
    a'e ywy wanupe. Nezewe rehe we uhem a'e ywy wi wà, i'i wanupe wà.
  eng-DRA: 'And when they entered among the nations whither they went, they profaned
    my holy name, when it was said of them: This is the people of the Lord, and they
    are come forth out of his land.'
