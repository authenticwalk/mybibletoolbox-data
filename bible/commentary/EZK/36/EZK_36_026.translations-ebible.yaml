verse: EZK.036.026
translations:
  mal-C: ഞാൻ നിങ്ങൾക്കു പുതിയൊരു ഹൃദയം തരും; പുതിയൊരാത്മാവിനെ നിങ്ങളുടെ ഉള്ളിൽ ആക്കും.
    നിങ്ങളുടെ കല്ലായുള്ള ഹൃദയം നീക്കിക്കളഞ്ഞ് മാംസളമായ ഒരു ഹൃദയം ഞാൻ നിങ്ങൾക്കു നൽകും.
  deu-TKW: Und ich werde euch ein neues Herz verleihen und einen neuen Geist in euer
    Inneres legen und werde das steinerne Herz aus eurem Leibe entfernen und euch
    ein fleischernes Herz verleihen.
  lin-lin: Nakopesa bino motema ya sika mpe nakotia kati na bino molimo ya sika ;
    nakolongola kati na bino mitema ya mabanga mpe nakopesa bino mitema ya misuni.
  eng-LSV: And I have given a new heart to you, || And I give a new spirit in your
    midst, || And I have turned aside the heart of stone out of your flesh, || And
    I have given a heart of flesh to you.
  eng-GNV: A newe heart also will I giue you, and a new spirit wil I put within you,
    and I will take away the stonie heart out of your body, and I will giue you an
    heart of flesh.
  eng-WEBSTER: 'A new heart also will I give you, and a new spirit will I put within
    you: and I will take away the stony heart out of your flesh, and I will give you
    a heart of flesh.'
  nhw-BL: Huan nimechmacas se amoyolo catli yancuic huan nijtlalis ipan amojuanti
    se tonaltzi catli yancuic. Huan nimechquixtilis amoyolo catli tetic quen se tetl
    catli quipactía tlajtlacolchihuas huan nimechmacas seyoc amoyolo catli yamanic
    para nechneltocas.
  swh-ONEN: Nitawapa moyo mpya na kuweka roho mpya ndani yenu, nitaondoa ndani yenu
    moyo wenu wa jiwe na kuwapa moyo wa nyama.
  bba-bba: Kon bu bwisiku kpɑɑnu kɑ ɡɔ̃ru kpɑɑsu wɛ̃. Kon ben ɡɔ̃ru si su bɔɔbu nɡe
    kperu wunɑ kpɑ n bu ɡɔ̃rusu wɛ̃ si su du nɡe wɑsi.
  eng-KJVCPB: 'A new heart also will I give you, and a new spirit will I put within
    you: and I will take away the stony heart out of your flesh, and I will give you
    a heart of flesh.'
  luo-luo: Abiro miyou chuny manyien kod paro manyien; kendo anagol kuomu chuny matek
    ka lwanda mi amiu chuny mayom ka ringʼo.
  meu-meu: Lalo matamatana baina henimui, bona lauma matamatana na lalomui ai baina
    atoa; Ialo-auka na umui lalomui amo baina abia oho, Ialo-manada baina henimui.
  npi-ULB: तिमीहरूका अन्तस्करणमा म तिमीहरूलाई एउटा नयाँ हृदय र नयाँ आत्मा दिनेछु,
    र तिमीहरूका शरीरबाट ढुङ्गाको हृदय म निकाल्‍नेछु । किनभने म तिमीहरूलाई मासुको हृदय
    दिनेछु ।
  yor-yor: Èmi yóò fún yín ni ọkàn tuntun, èmi yóò sì fi ẹ̀mí tuntun sínú yín; Èmi
    yóò sì mú ọkàn òkúta kúrò nínú yín, èmi yóò sì fi ọkàn ẹran fún yín.
  pes-OPCB: به شما قلبی تازه خواهم داد و روحی تازه در باطن شما خواهم نهاد. دل سنگی
    و نامطیع را از شما خواهم گرفت و قلبی نرم و مطیع به شما خواهم داد.
  tgl-ULB: Bibigyan ko kayo ng isang bagong puso at isang bagong espiritu sa mga kaloob-loobang
    bahagi ninyo, at aalisin ko ang pusong bato mula sa inyong laman. Sapagkat bibigyan
    ko kayo ng isang pusong laman.
  cbu-NT: Sheeruri, siyash mangishis kaneetsi pshtakchuri, siyaam taarashish kaneesichsha
    panakchuri, mangis yutaritaatstaa patumbich tamapari ashiru mbamaatstaa, nuwsha
    tachingachuri, mangeetsis wanasirsha kasachintspa. Ashkachuri, siysa nuwaatsimarisha
    kuki payukus taatssa.
  hui-hui: Ani buwa mini ala tawe mo wahai halu mini gahenge wia aribia howa helolebero.
    I̱na tínaga mini ege to̱le̱ giambehe ale ala winigo mo wahalu mini gahenge i̱na
    bia larodagua bilimulonaga wia aribia helolebero.
  mya-mya: ငါ​သည်​သင်​တို့​အား​စိတ်​သစ်​သ​ဘော​သစ် ကို​ပေး​မည်။ သင်​တို့​အ​ထဲ​မှ​ကျောက်​ခဲ​နှ​လုံး
    ကို​ထုတ်​ယူ​ကာ​နာ​ခံ​တတ်​သော​နှ​လုံး​ကို ပေး​မည်။-
  bod-N: ངས་སེམས་གསར་པ་ཞིག་ཁྱོད་རྣམས་ལ་གནང་སྟེ། སེམས་ཉིད་གསར་པ་ཞིག་ཁྱོད་ཀྱི་ནང་དུ་འཇོག་པར་བྱ།
    ངས་ཁྱོད་ཅག་གི་ལུས་ནས་རྡོ་ལྟ་བུའི་སེམས་དེ་འདོན་ཞིང་ཤ་ཡི་སྙིང་ཞིག་ཁྱོད་རྣམས་ལ་གནང་བར་བྱའོ།
    །
  sna-sna: Ndichakupai mwoyo mutsva nokuisa mweya mutsva mukati menyu, ndichabvisa
    mwoyo webwe mamuri ndigoisa mwoyo wenyama mukati menyu.
  spa-BLM: También les daré un corazón nuevo, y pondré un espíritu nuevo dentro de
    ustedes. Quitaré el corazón de piedra de vuestra carne, y os daré un corazón de
    carne.
  cac-cac: Ol vac'och jun ac' pensar d'ayex sq'uexuloc jun e chuc pensaril chi'. Ol
    vic'anel jun pensar pit ayoch d'ayex, axo c'anab'ajumal ol vac'och d'ayex.
  swh-ULB: Nitawapatia moyo mpya na roho mpya sehemu zenu za ndani, na nitautoa moyo
    wa jiwe kutoka kwenye nyama zenu. Kwa kuwa nitawapatia moyo wa nyama.
  bel-bel: І дам вам сэрца новае і дух новы дам вам; і вазьму з плоці вашай сэрца
    каменнае і дам вам сэрца плацяное.
  wed-wed: Ma nuanuami vouna, ma aruami vouna ana veremi. Nuanuami badobadoi ana votawanei
    ma aiaina ana terei.
  deu-ELBBK: Und ich werde euch ein neues Herz geben und einen neuen Geist in euer
    Inneres geben; und ich werde das steinerne Herz aus eurem Fleisch wegnehmen und
    euch ein fleischernes Herz geben.
  mbb-OT: Ebeǥayan ku sikiyu te veǥu he ǥehinawa wey beǥu he mulin-ulin. Is mesinupaken
    he ǥehinawa niw edhimuwen ku he metinumanen he ǥehinawa.
  mal-2015: ഞാൻ നിങ്ങൾക്കു പുതിയോരു ഹൃദയം തരും; പുതിയോരു ആത്മാവിനെ ഞാൻ നിങ്ങളുടെ ഉള്ളിൽ
    ആക്കും; കല്ലായുള്ള ഹൃദയം ഞാൻ നിങ്ങളുടെ ജഡത്തിൽനിന്നു നീക്കി മാംസമായുള്ള ഹൃദയം
    നിങ്ങൾക്കു തരും.
  rmc-rmc: Dava tumen nevo jilo a thovava andre tumende nevo duchos; lava avri oda
    baruno jilo andral tumaro ťelos a dava tumen jilo masestar.
  pes-OPV: و دل تازه به شما خواهم داد و روح تازه در اندرون شما خواهم نهاد. و دل سنگی
    را ازجسد شما دور کرده، دل گوشتین به شما خواهم داد.
  ron-1924: Вэ вой да о инимэ ноуэ ши вой пуне ын вой ун дух ноу; вой скоате дин трупул
    востру инима де пятрэ ши вэ вой да о инимэ де карне.
  aui-aui: Bi nuwanuwa woudi anaveremi bi kate kanuma woudi kamomiye anatoura. Tami
    nuwanuwami sikotakii ware akima naboni, na anakabitavetaveyana bi wasadi na nuwanuwa
    mekodi tagu sinakabisisiregu na toudi anaveremi.
  ben-OBCV: আমি তোমাদের এক নতুন হৃদয় দেব ও তোমাদের অন্তরে এক নতুন আত্মা দেব। আমি
    তোমাদের ভিতর থেকে পাথরের হৃদয় বের করে মাংসের হৃদয় দেব।
  som-som: Oo weliba waxaan idin siin doonaa qalbi cusub, oo ruux cusubna waan idin
    gelin doonaa; jidhkiinnana qalbigii dhagaxa ahaa baan ka dhex bixin doonaa, oo
    waxaan idin siin doonaa qalbi jiidh ah.
  lat-VUC: 'Et dabo vobis cor novum, et spiritum novum ponam in medio vestri: et auferam
    cor lapideum de carne vestra, et dabo vobis cor carneum.'
  eng-ASVBT: A new heart also will I give you, and a new spirit will I put within
    you; and I will take away the stony heart out of your flesh, and I will give you
    a heart of flesh.
  ita-1885: E vi darò un cuor nuovo, e metterò uno spirito nuovo dentro di voi; e
    rimoverò il cuor di pietra dalla vostra carne, e vi darò un cuor di carne.
  eng-LXXUP: 'And I will give you a new heart, and will put a new spirit in you: and
    I will take away the heart of stone out of your flesh, and will give you a heart
    of flesh.'
  eng-ULB: I will give you a new heart and a new spirit in your innermost parts, and
    I will take away the heart of stone from your flesh. For I will give you a heart
    of flesh.
  spa-VBL: Te daré una mente nueva y pondré un espíritu nuevo dentro de ti. Les quitaré
    su mente obstinada y les daré una mente amorosa.
  fra-_FOB: Je vous donnerai un cœur nouveau, et je mettrai en vous un esprit nouveau;
    j'ôterai de votre corps le cœur de pierre, et je vous donnerai un cœur de chair.
  mal-mal: ഞാൻ നിങ്ങൾക്ക് പുതിയ ഒരു ഹൃദയം തരും; പുതിയ ഒരു ആത്മാവിനെ ഞാൻ നിങ്ങളുടെ
    ഉള്ളിൽ ആക്കും; കല്ലായുള്ള ഹൃദയം ഞാൻ നിങ്ങളുടെ ജഡത്തിൽനിന്നു നീക്കി മാംസമായുള്ള
    ഹൃദയം നിങ്ങൾക്ക് തരും.
  lit-lit: Ir aš duosiu jums naują širdį ir įdėsiu naują dvasią į jūsų vidų. Pašalinsiu
    akmeninę širdį iš jūsų kūno ir jums duosiu minkštą širdį.
  urd-GVR: Tab maiṅ tumheṅ nayā dil baḳhsh kar tum meṅ naī rūh ḍāl dūṅgā. Maiṅ tumhārā
    sangīn dil nikāl kar tumheṅ gosht-post kā narm dil atā karūṅga.
  suz-BL: गो इन कली नक थुं का गेनुङ। मिनु गो इन थुंम नक सोक्‍त का कुर पाइनुङ। गो इन
    आगा रे फुल्‍लु के थुं ग्रुंइशा, मेको आ पा ङा श्‍ये के थुं कुर पाइनुङ। इजीकीएल
    ११:१९-२०; येरमीया ३१:३३
  eng-NOY: A new heart also will I give you, and a new spirit will I put within you;
    and I will take out of your body the heart of stone, and I will give you a heart
    of flesh.
  ita-1927: E vi darò un cuor nuovo, e metterò dentro di voi uno spirito nuovo; torrò
    dalla vostra carne il cuore di pietra, e vi darò un cuore di carne.
  ckb-ckb: دڵێکی نوێتان دەدەمێ و ڕۆحێکی نوێ دەخەمە ناوتانەوە، ئەو دڵە بەردینەتان لێ
    دەکەمەوە و دڵێکی گۆشتینتان دەدەمێ.
  eng-BBE: 'And I will give you a new heart and put a new spirit in you: I will take
    away the heart of stone from your flesh, and give you a heart of flesh.'
  kan-OKCV: ನಿಮಗೆ ಹೊಸ ಹೃದಯವನ್ನು ಕೊಟ್ಟು ಹೊಸ ಆತ್ಮವನ್ನು ನಿಮ್ಮೊಳಗೆ ಇಡುವೆನು. ನಿಮ್ಮೊಳಗಿಂದ
    ಕಲ್ಲಿನ ಹೃದಯವನ್ನು ಹೊರಗೆ ತೆಗೆದು ನಿಮಗೆ ಮಾಂಸದ ಹೃದಯವನ್ನು ಕೊಡುತ್ತೇನೆ.
  tam-2017: உங்களுக்கு புதிய இருதயத்தைக் கொடுத்து, உங்களுடைய உள்ளத்திலே புதிதான ஆவியைக்
    கட்டளையிட்டு, கல்லான இருதயத்தை உங்கள் உடலிலிருந்து எடுத்துப்போட்டு, சதையான இருதயத்தை
    உங்களுக்குக் கொடுப்பேன்.
  spa-RV-1909: Y os daré corazón nuevo, y pondré espíritu nuevo dentro de vosotros;
    y quitaré de vuestra carne el corazón de piedra, y os daré corazón de carne.
  ron-BTF: De asemenea vă voi da o inimă nouă și un duh nou voi pune în voi; și voi
    lua inima de piatră din carnea voastră și vă voi da o inimă de carne.
  eng-WEBP: I will also give you a new heart, and I will put a new spirit within you.
    I will take away the stony heart out of your flesh, and I will give you a heart
    of flesh.
  eng-FBV: I will give you a new mind and I will put a new spirit inside you. I will
    take away your stubborn mind and I will give you a loving mind.
  nld-1939: Dan geef Ik u een nieuw hart en stort een nieuwe geest in uw binnenste,
    verwijder het stenen hart uit uw lichaam, en geef u een hart van vlees.
  nch-BL: Huan nimechmacas se amoyolo cati yancuic huan nijtalis ipan amojuanti se
    tonaltzi cati yancuic. Huan nimechquixtilis amoyolo cati tetic quej se tet cati
    quipactía tajtacolchihuas huan nimechmacas seyoc amoyolo cati yamanic para techneltocas.
  vie-1934: Ta sẽ ban lòng mới cho các ngươi, và đặt thần mới trong các ngươi. Ta
    sẽ cất lòng bằng đá khỏi thịt các ngươi, và ban cho các ngươi lòng bằng thịt.
  hin-CV: मैं तुम्हें एक नया हृदय दूंगा और तुममें एक नई आत्मा डालूंगा; मैं तुमसे तुम्हारे
    पत्थर के हृदय को हटा दूंगा और तुम्हें मांस का एक हृदय दूंगा.
  spa-BES: Y te daré un nuevo corazón y pondré un nuevo espíritu en ti; quitaré de
    tu carne el corazón de piedra y te daré un corazón de carne.
  tdx-tdx: Ho tolo­rako arofo vao nahareo, naho hampizilihako troke vao; naho hafahako
    am-pañova’ areo ao i troke mamàtoy, vaho ho tolorako arofo nofotse.
  tha-KJV: เราจะให้ใจใหม่​แก่​เจ้า และเราจะบรรจุ​จิ​ตวิญญาณใหม่​ไว้​ในเจ้า เราจะนำใจหินออกไปเสียจากเนื้อของเจ้า
    และจะให้ใจเนื้อแก่​เจ้า
  por-BR-2018: E vos darei um novo coração, e porei um novo espírito dentro de vós;
    e tirarei de vossa carne o coração de pedra, e vos darei um coração de carne.
  deu-ELO: Und ich werde euch ein neues Herz geben und einen neuen Geist in euer Inneres
    geben; und ich werde das steinerne Herz aus eurem Fleische wegnehmen und euch
    ein fleischernes Herz geben.
  eng-WYC-2018: And I shall give to you a new heart, and I shall set a new spirit
    in the midst of you; and I shall do away an heart of stone from your flesh, and
    I shall give to you an heart of flesh,
  epo-epo: Kaj Mi donos al vi koron novan, kaj spiriton novan Mi metos en vin; Mi
    eligos el via korpo la ŝtonan koron, kaj Mi donos al vi koron karnan.
  uig-PIN: Mǝn silǝrgǝ yengi ⱪǝlb berimǝn, iqinglarƣa yengi bir roⱨ salimǝn; teninglardiki
    tax yürǝkni elip taxlap, meⱨrlik bir ⱪǝlbni ata ⱪilimǝn.
  beo-beo: Na da dogo gaheabolo amola asigi dawa:su gaheabolo dilima imunu. Na da
    dia ga:nasi igi hamoi dogo, amo fadegale fasili, nabasu dogo dilima imunu.
  tpi-OTNT: Na bai mi givim nupela tingting na nupela bel long yupela. Bipo het bilong
    yupela i strong olsem ston. Tasol bai mi rausim dispela tingting nogut na givim
    nupela tingting long yupela.
  hau-SA: Zan ba ku sabuwa zuciya in kuma sa sabon ruhu a cikinku; zan fid da zuciyar
    dutse in kuma ba ku zuciyar nama.
  uig-LAT: Men silerge yéngi qelb bérimen, ichinglargha yéngi bir roh salimen; téninglardiki
    tash yürekni élip tashlap, méhrlik bir qelbni ata qilimen.
  nde-nde: Ngizakunika inhliziyo entsha ngifake lomoya omutsha phakathi kwakho; ngizasusa
    kuwe inhliziyo yakho yelitshe ngikunike inhliziyo yenyama.
  ton-ton: Te u foaki foki ha loto foʻou kiate kimoutolu, pea te u ʻai kiate kimoutolu
    ha laumālie foʻou; te u toʻo ʻo ʻave ʻae loto maka mei homou kakano, pea te u
    foaki kiate kimoutolu ʻae loto kakanoʻia.
  ces-1613: A dám vám srdce nové, a ducha nového dám do vnitřností vašich, a odejma
    srdce kamenné z těla vašeho, dám vám srdce masité.
  eng-WMB: I will also give you a new heart, and I will put a new spirit within you.
    I will take away the stony heart out of your flesh, and I will give you a heart
    of flesh.
  tam-TCV: நான் உங்களுக்குப் புதியதோர் இருதயத்தைக் கொடுப்பேன். ஒரு புதிய ஆவியையும்
    கொடுப்பேன். கல்லான உங்கள் இருதயத்தை நீக்கிவிட்டு, சதையான இருதயத்தைக் கொடுப்பேன்.
  ceb-ULB: Hatagan ko kamo ug bag-ong kasingkasing ug bag-ong espiritu diha sa inyong
    kinasulorang bahin, ug kuhaon ko ang tig-a nga kasingkasing gikan sa inyong unod.
    Kay hatagan ko kamo ug humok nga kasingkasing.
  pol-UBG: I dam wam nowe serce, i włożę nowego ducha do waszego wnętrza. Wyjmę serce
    kamienne z waszego ciała, a dam wam serce mięsiste.
  agr-agr: Wi atumnak yamajam pujutan, pegkeg anentaimtajai amastatjime. Dutikakun
    kakajus antumtikmainchau kayajai betek ainajum nuna, kakagchauch chichaman umin
    awajsattajime.
  kyc-kyc: Nambame nakamana mona suu pingipi dolapo enenge inginyi pyambwakaro. Nakamana
    mona kana poko kamba lenge doko nyuo nembakapala laronuli pyuo rape rape lao pingi
    suu pingi doko jero.
  urd-GVU: تب مَیں تمہیں نیا دل بخش کر تم میں نئی روح ڈال دوں گا۔ مَیں تمہارا سنگین
    دل نکال کر تمہیں گوشت پوست کا نرم دل عطا کروں گا۔
  deu-1912: Und ich will euch ein neues Herz und einen neuen Geist in euch geben und
    will das steinerne Herz aus eurem Fleische wegnehmen und euch ein fleischernes
    Herz geben;
  kan-2017: ನಾನು ನಿಮಗೆ ಹೊಸ ಮನಸ್ಸನ್ನು ಕೊಟ್ಟು, ನಿಮ್ಮಲ್ಲಿ ನೂತನ ಸ್ವಭಾವವನ್ನು ಹುಟ್ಟಿಸುವೆನು;
    ಕಲ್ಲಾದ ಹೃದಯವನ್ನು ನಿಮ್ಮೊಳಗಿಂದ ತೆಗೆದು, ಮೃದುವಾದ ಹೃದಯವನ್ನು ನಿಮಗೆ ದಯಪಾಲಿಸುವೆನು.
  yap-yap: Bay gu pi’ ba gumircha’ nib be’ech ngomed nge reb e leam nib be’ech. Bay
    gu chuweg gumircha’med ni bod feni el e malang mu gu pi’ ngomed ba gumircha’ nma
    fol.
  hlt-MCSB: nangmih te lungbuei thai kan paek vetih na khui ah mueihla thai ka khueh
    phoeiah nangmih pumsa kah lungto lungbuei te ka khoe vetih ngansen lungbuei te
    nangmih kan paek ni.
  mdy-ETH: ዓኪ ዒኔ ታ ዒንሢም ዒንጋንዳኔ፤ ዓኪ ዓያና ዒንሢ ጋራ ታኣኒ ጌሣንዳኔ፤ ዒንሢኮ ጋራ ሹጮጉዲ ዶዴ ዒኖ ታኣኒ ኬሲ
    ዓሽኪጉዲ ሺኢቺ ዒኔ ዒንጋንዳኔ።
  twi-ASANTE: Mɛma wo akoma foforɔ na mede honhom foforɔ ahyɛ wo mu. Mɛyi akoma a
    ɛte sɛ ɛboɔ no afiri wo mu na mama wo akoma foforɔ a ɛte sɛ honam.
  eng-WEBU: I will also give you a new heart, and I will put a new spirit within you.
    I will take away the stony heart out of your flesh, and I will give you a heart
    of flesh.
  wal-wal: “‘“Taani intteyyo ooratta wozanaa immana; ooratta ayyaanaakka intte giddon
    wottana; qassi shuchcha wozanaa intteppe kessada, asho wozanaa immana.
  spa-PDDPT: Les daré un corazón nuevo y pondré un Espíritu nuevo dentro de ustedes.
    Quitaré el corazón de piedra de su cuerpo y les daré un corazón de carne.
  gun-gun: Pendevy ame'ẽ 'rã kuraxõ pyau, pendere amoĩ 'rã nhe'ẽ pyau. Pendegui aipe'a
    'rã kuraxõ ita guigua, ha'e vy hekovia amoĩ 'rã pendero'o guigua.
  ilo-ULB: Ikkankayonto iti baro a puso ken baro nga espiritu kadagiti kaungganyo,
    ket ikkatekto ti bimmato a pusoyo manipud iti lasagyo. Ta ikkankayonto iti puso
    a lasag.
  kpg-kpg: Au ga gowadu gi goodou di manawa hoou mo di hagataalunga hoou. Au ga daa
    gi daha di manawa lodo hamaaloo dela i godou baahi ga gowadu gi godou di manawa
    hila gi lala.
  uig-ARA: مەن سىلەرگە يېڭى قەلب بېرىمەن، ئىچىڭلارغا يېڭى بىر روھ سالىمەن؛ تېنىڭلاردىكى
    تاش يۈرەكنى ئېلىپ تاشلاپ، مېھرلىك بىر قەلبنى ئاتا قىلىمەن.
  sus-sus: N bɔɲɛ nɛɛnɛ nun xaxili nɛɛnɛ fima nɛ wo ma. N wo xa bɔɲɛ xɔrɔxɔɛ masara
    bɔɲɛ fanyi ra.
  pon-2006: I pahn kihong kumwail mohngiong kapw ehu oh ngehn kapw ehu. I pahn ketikihsang
    rehmwail mohngiong keptakai oh ketikihong kumwail mohngiong peik.
  jae-jae: Aê gabe jakêŋ ŋalêlôm wakuc teŋ êndêŋ amac. Aê gabe jakôc nêm ŋalêlôm ŋadani
    su ma jakêŋ ŋalêlôm biŋmalôŋa êndêŋ amac.
  ksd-ksd: Ma ina vakalamane ra bala i vavat, ma ina varuk ra kalamana ninunuk ta
    vavat; ma ina kia vue ra leo na bala i vavat ma ra madu na bala.
  grc-BRENT: Καὶ δώσω ὑμῖν καρδίαν καινὴν, καὶ πνεῦμα καινὸν δώσω ἐν ὑμῖν, καὶ ἀφελῶ
    τὴν καρδίαν τὴν λιθίνην ἐκ τῆς σαρκὸς ὑμῶν, καὶ δώσω ὑμῖν καρδίαν σαρκίνην·
  ind-AYT: “Aku akan memberimu sebuah hati yang baru, dan roh yang baru akan Aku taruh
    di dalammu; dan Aku akan membuang hati yang keras dari tubuhmu dan memberimu hati
    yang lembut.
  nya-nya: Ndidzakupatsani mtima watsopano ndi kulowetsa mzimu watsopano mwa inu.
    Ndidzachotsa mwa inu mtima wanu wowuma ngati mwala ndi kukupatsani mtima wofewa
    ngati mnofu.
  hrv-hrv: Dat ću vam novo srce, nov duh udahnut ću u vas! Izvadit ću iz tijela vašega
    srce kameno i dat ću vam srce od mesa.
  mps-mps: Tama eno dagebolo gesi kolesaga me gesi homu mawaibao, te eno poba begi
    pabo homu kolesaga dao. Polobadu dagego tobolu te masigi tiwai dila pai dao. Tiali
    goli, eno te dwai homu kolesaga sela sąnama, tama eno dagebolo gesi homu kolesaga
    mawaibao.
  tpi-tpi: Na bai mi givim nupela tingting na nupela bel long yupela. Bipo het bilong
    yupela i strong olsem ston. Tasol bai mi rausim dispela tingting nogut na givim
    nupela tingting long yupela.
  dan-1931: Jeg giver eder et nyt Hjerte, og en ny Ånd giver jeg i eders Indre; Stenhjertet
    tager jeg ud af eders Kød og giver eder et Kødhjerte.
  vie-OVCB: Ta cũng sẽ cho các ngươi tấm lòng mới, và sẽ đặt tâm linh mới trong các
    ngươi. Ta sẽ cất bỏ lòng chai lỳ và sỏi đá khỏi xác thịt các ngươi và cho các
    ngươi lòng mềm mại, biết đáp ứng.
  guj-2017: હું તમને નવું હૃદય આપીશ, તમારામાં હું નવો આત્મા મૂકીશ. હું તમારામાંથી
    પથ્થર સમાન હૃદય દૂર કરીશ કેમ કે હું તમને માંસનું હૃદય આપીશ.
  pon-2006A: I pahn kihong kumwail mohngiong kapw ehu oh ngehn kapw ehu. I pahn ketikihsang
    rehmwail mohngiong keptakai oh ketikihong kumwail mohngiong peik.
  por-BRBSL: Também lhes darei um novo coração e porei um novo espírito dentro de
    vocês. Tirarei de sua carne o coração pedregoso e lhe darei um coração de carne.
  cth-cth: Lungthin katha na poe awh han, na thung vah muitha katha ka hruek han,
    nangmae tak thung e talung lungthin hah ka la vaiteh, tak lungthin na poe awh
    han.
  twi-twi: Mɛma mo koma foforo na mede honhom foforo ahyɛ mo mu. Meyi koma a ɛte sɛ
    ɔbo no afi mo mu na mama mo koma foforo a ɛyɛ ɔhonam.
  hlt-hlt: nangmih te lungbuei thai kan paek vetih na khui ah mueihla thai ka khueh
    phoeiah nangmih pumsa kah lungto lungbuei te ka khoe vetih ngansen lungbuei te
    nangmih kan paek ni.
  tbz-SIM: kɛ́wɛ̃tɛ kɛ́ di duɔ́ mmɛyɛmpɑ̀mmɛ̀ kɛ di ɑ̃nnɛ́ iyɛntotí pɑ̀nyì, kɛ́dɛitɛ
    mɛyɛ̀mmɛ̀ mɛ̀ɛ̀ kpeńnì kɛ dò ndipèrì, kɛ́ di duɔ́ mmɛnitiyɛ̀mmɛ̀.
  msy-2020: Egh kɨ ian navir averiabar amightɨ da ua igiabar otivigham. Egh duar igiam
    ia datɨgham. Ian naviba faragha dagɨabar mɨn gavgafi. Kɨ datɨrɨghɨn ian navir
    kuraba batuegh nɨghnɨzir igiam isɨ ian navir averiabar arɨgham.
  dop-dop: Mɑɑ tʋ-mɛɣɛ nyɑmɑ kʋfɑnɑ. Mɑɑ tʋ́ mǝ tɑɑ kɛ́ lǝmɑɣɑsǝlɛ kʋfɑtɛ. Mɑɑ lǝsɩ
    mǝ nyɑmɑ wenɑ ɑ wɛ ɩsɩɩ pɛɛ tɔ, nɑ mɑ́ tʋ́-mɛɣɛ nyɑmɑ kʋpɑnɑ.
  azb-azb: Mən sizə yeni ürək verəcək, daxilinizə yeni ruh qoyacağam. Köksünüzdən
    daş ürəyi çıxarıb sizə ətdən olan ürək verəcəyəm.
  eng-DBY: And I will give you a new heart, and I will put a new spirit within you;
    and I will take away the stony heart out of your flesh, and I will give you a
    heart of flesh.
  hin-2017: मैं तुम को नया मन दूँगा, और तुम्हारे भीतर नई आत्मा उत्पन्न करूँगा; और
    तुम्हारी देह में से पत्थर का हृदय निकालकर तुम को माँस का हृदय दूँगा। (यहे. 11:19-20)
  wol-KYG: Maa leen di jox xol bu yees, te xel mu yees laay def ci seen dënn. Xolu
    doj bi laay roccee ci seen suux, weccee leen ko xolu suux,
  eng-YLT: And I have given to you a new heart, And a new spirit I give in your midst,
    And I have turned aside the heart of stone out of your flesh, And I have given
    to you a heart of flesh.
  kne-kne: Awni et sokatak din binmato ay nemnem yo si baro ay nemnem ay manang-awat.
  eng-WYC-2017: And I shall give to you a new heart, and I shall set a new spirit
    in the midst of you; and I shall do away an heart of stone from your flesh, and
    I shall give to you an heart of flesh,
  eng-WMBB: I will also give you a new heart, and I will put a new spirit within you.
    I will take away the stony heart out of your flesh, and I will give you a heart
    of flesh.
  urd-GVH: तब मैं तुम्हें नया दिल बख़्शकर तुममें नई रूह डाल दूँगा। मैं तुम्हारा संगीन
    दिल निकालकर तुम्हें गोश्त-पोस्त का नरम दिल अता करूँगा।
  rug-rug: Na bulo vaqurana si kote poni gamu Rau meke keke maqomaqo vaqurana si kote
    veko ia Rau pa korapa mia; kote vagi pania Rau koa gamu sa mia bulo patu meke
    poni gamu sa bulo masa.
  gaz-gaz: Ani onnee haaraa isiniif nan kenna; hafuura haaraas isin keessa nan kaaʼa;
    onnee dhagaa isin keessaa baasee onnee foonii isiniif nan kenna.
  fra-LSG: Je vous donnerai un cœur nouveau, et je mettrai en vous un esprit nouveau;
    j’ôterai de votre corps le cœur de pierre, et je vous donnerai un cœur de chair.
  gnn-gnn: Ŋarranydja yurru wekama nhumalaŋgu yuṯana wal'ŋu ŋayaŋu, ga yuṯana yana
    ŋarra yurru nherraṉ walŋanydja nhumalaŋgala, ŋunha ŋayaŋulilinydja djinawa'lilinydja.
    Yo, ŋayaŋunydja nhuŋu mirithirrina ḏälnha, balanyarana biyaku ŋuli guṉḏa, yurru
    ŋarranydja ŋunhiyi yurru djaw'yunna, bala nherraṉdja ŋarra yurru nhumalaŋgala
    yuṯana wal'ŋu dhikana walŋamirrina ŋayaŋu, märr yurru nhuma yukurra bitjanna liŋguna
    dhäruktja märramana ŋanya Garraynha.
  yal-yal: N bɔɲɛ nɛnɛn fima nɛn ɛ ma, n yi nii nɛnɛn sa ɛ yi. N bɔɲɛ xɔdɛxɛn bama
    nɛn ɛ yi alo gɛmɛna, n yi bɔɲɛ faɲin sa ɛ yi.
  haw-1868: He naau hou no hoi ka'u e haawi aku ai ia oukou, a he uhane hou no hoi
    ka'u e uhao ai iloko o oukou; a e lawe ae au i ka naau pohaku mai loko ae o ko
    oukou io, a e haawi aku au i ka naau io ia oukou.
  arb-NAV: وَأَهَبُكُمْ قَلْباً جَدِيداً، وَأَضَعُ فِي دَاخِلِكُمْ رُوحاً جَدِيدَةً،
    وَأَنْتَزِعُ مِنْ لَحْمِكُمْ قَلْبَ الْحَجَرِ وَأُعْطِيكُمْ عِوَضاً عَنْهُ قَلْبَ
    لَحْمٍ.
  ewe-ewe: Mana dzi yeye mi, eye made gbɔgbɔ yeye mia me; maɖe miaƒe kpedzi ɖa le
    mia me, eye mana lãkusidzi mi.
  eng-LEE: And I will give you a new heart, and a new spirit will I put within you;
    and I will remove the heart of stone out of your body, and I will give you a heart
    of flesh.
  asm-FB: মই তোমালোকক এক নতুন হৃদয় দিম, আৰু তোমালোকৰ অন্তৰত এক নতুন আত্মা স্থাপন
    কৰিম; আৰু মই তোমালোকৰ শৰীৰৰ পৰা শিলৰূপ মন গুচাই তোমালোকক মাংসৰূপ মন দিম।
  sus-A: ﭑ بْحّ نّينّ نُن شَشِلِ نّينّ قِمَ نّ وٌ مَ. ﭑ وٌ شَ بْحّ شْرْشْي مَسَرَ
    بْحّ قَنيِ رَ.
  fra-SBL: Je vous donnerai un cœur nouveau et je mettrai en vous un esprit nouveau.
    J'ôterai de votre chair le cœur de pierre, et je vous donnerai un cœur de chair.
  hbo-hbo: וְנָתַתִּ֤י לָכֶם֙ לֵ֣ב חָדָ֔שׁ וְר֥וּחַ חֲדָשָׁ֖ה אֶתֵּ֣ן בְּקִרְבְּכֶ֑ם
    וַהֲסִ֨רֹתִ֜י אֶת־לֵ֤ב הָאֶ֙בֶן֙ מִבְּשַׂרְכֶ֔ם וְנָתַתִּ֥י לָכֶ֖ם לֵ֥ב בָּשָֽׂר׃
  piu-2006: '@see-verse:EZK.036.025'
  kik-kik: Nĩngamũhe ngoro njerũ, na njĩkĩre roho mwerũ thĩinĩ wanyu; nĩngamwehereria
    ngoro yanyu ya ihiga, ndĩmũhe ngoro ya nyama.
  fra-NCL: Et je vous donnerai un cœur nouveau, et je mettrai au dedans de vous un
    esprit nouveau ; j’ôterai de votre chair le cœur de pierre ; et je vous donnerai
    un cœur de chair.
  cek-AK: Kangtha palungthin to kang paek o moe, nangcae thungah kangtha pakhra to
    ka suek han; thlung baktih kamtaak palungthin to na ngan thung hoiah ka lak moe,
    angan kaom palungthin to kang paek han.
  cuk-cuk: An bemarga gwage-binid ukoed, an bemargi burba-binid oubogoed. Emi, bemar
    gwage-dutusur-nikadi, bemar-ibe an osulogoed, an bemarga gwage-nued ukoed.
  uig-CYR: Мән силәргә йеңи қәлб беримән, ичиңларға йеңи бир роһ салимән; тениңлардики
    таш жүрәкни елип ташлап, меһрлик бир қәлбни ата қилимән.
  pma-pma: Inau nisakin rendemien keil onami ka envatien keil onami hemai hehi heite
    hau. Tinomi koa keih, inau nihilesi ka nisakini hemai hemerau. Hemukonek, kami
    miheilea mivalong kat nau.
  tel-2017: కొత్త హృదయం మీకిస్తాను. కొత్త స్వభావం మీకు కలగచేస్తాను. రాతిగుండె మీలోనుంచి
    తీసి వేసి మాంసపు గుండె మీకిస్తాను.
  hat-BSA: Anplis, Mwen va bay nou yon kè tounèf e Mwen va mete yon lespri tounèf
    anndan nou. Epi Mwen va retire kè wòch la soti nan chè nou pou bay nou yon kè
    ki fèt ak chè.
  bxh-bxh: Haba nuwamiu yo emi nuwanuwatuhu E fafwaufwau fuyoꞌidi. Nuwamiu poꞌipoꞌidi
    doha umeꞌehu haba E buidi, be ami tauꞌulu.
  kos-kos: Nga ac fah sot nu suwos inse sasu ac nunak sasu. Nga ac fah eisla liki
    kowos inse likkeke su oana eot, ac asot nu suwos inse akosten.
  hbo-WLC: וְנָתַתִּ֤י לָכֶם֙ לֵ֣ב חָדָ֔שׁ וְר֥וּחַ חֲדָשָׁ֖ה אֶתֵּ֣ן בְּקִרְבְּכֶ֑ם
    וַהֲסִ֨רֹתִ֜י אֶת־לֵ֤ב הָאֶ֙בֶן֙ מִבְּשַׂרְכֶ֔ם וְנָתַתִּ֥י לָכֶ֖ם לֵ֥ב בָּשָֽׂר׃
  ibo-ibo: Aga m enye unu obi ọhụrụ, kenyekwa unu mmụọ ọhụrụ. Aga m ewepụ obi nkume
    nke mmehie dị nʼime unu, nye unu mkpụrụobi nke anụ ahụ.
  ory-ory: ଆହୁରି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଏକ ନୂତନ ହୃଦୟ ଦେବା ଓ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ଅନ୍ତରରେ
    ଏକ ନୂତନ ଆତ୍ମା ସ୍ଥାପନ କରିବା; ଆଉ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ମାଂସ ମଧ୍ୟରୁ ପ୍ରସ୍ତରମୟ ହୃଦୟ କାଢ଼ି
    ନେବା ଓ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ମାଂସମୟ ହୃଦୟ ଦେବା।
  chk-chk: Iwe, üpwe ngenikemi eu leluk mi fö, üpwe pwal fangelong lomi eman ngün
    mi fö. Üpwe angei me leutumi ewe leluk mi pöchökül usun fau o ngenikemi eu leluk
    mi pwetete.
  rop-rop: Ai garra tjakidawei det adwan hat blanga yumob, en ai garra gibit yumob
    nyuwan hat en ai garra meigim yumob jidan brabli trubala. Yumob garra oldei jinggabat
    blanga ola brabli gudwan ting,
  ukr-1871: І вложу вам нове серце й дам нового духа, й викину камяне серце з вашого
    тїла, а дам вам серце мясне.
  deu-1951: Und ich will euch ein neues Herz geben und einen neuen Geist in euch legen;
    ich will das steinerne Herz aus eurem Fleisch wegnehmen und euch ein fleischernes
    Herz geben;
  eng-JPS: A new heart also will I give you, and a new spirit will I put within you;
    and I will take away the stony heart out of your flesh, and I will give you a
    heart of flesh.
  srp-1865: I daæu vam novo srce, i nov æu duh metnuti u vas, i izvadiæu kameno srce
    iz tijela vašega, i daæu vam srce mesno.
  lug-lug: Ndibawa omutima omuggya era ne nteeka n’omwoyo omuggya mu mmwe. Ndibaggyamu
    omutima ogw’ejjinja ne mbawa omutima ogw’ennyama.
  heb-heb: ונתתי לכם לב חדש ורוח חדשה אתן בקרבכם והסרתי את לב האבן מבשרכם ונתתי לכם
    לב בשר׃
  ben-IRV: আর আমি তোমাদেরকে নতুন হৃদয় দেব এবং তোমাদের হৃদয়ে নতুন আত্মা স্থাপন করব;
    আমি তোমাদের মাংস থেকে পাথরের হৃদয় দূর করব ও তোমাদেরকে মাংসের হৃদয় দেব।
  pan-pan: ਮੈਂ ਤੁਹਾਨੂੰ ਨਵਾਂ ਦਿਲ ਦਿਆਂਗਾ ਅਤੇ ਨਵਾਂ ਆਤਮਾ ਤੁਹਾਡੇ ਵਿੱਚ ਪਾਵਾਂਗਾ। ਤੁਹਾਡੇ ਮਾਸ
    ਵਿੱਚੋਂ ਪੱਥਰ ਦਾ ਦਿਲ ਕੱਢ ਲਵਾਂਗਾ ਅਤੇ ਮਾਸ ਦਾ ਦਿਲ ਤੁਹਾਨੂੰ ਬਖ਼ਸ਼ਾਂਗਾ।
  mya-JVB: စိတ်နှလုံး သစ် ကို ငါပေး မည်။ သဘော သစ် ကို သွင်း ထားမည်။ သင် တို့ကိုယ်ခန္ဓါ
    ထဲက ကျောက် နှလုံး ကို နှုတ် ၍ အသား နှလုံး ကိုပေး မည်။
  hmo-hmo: “Bona lau ese laloa matamata, bona lauma matamata umui dekenai do lau henia.
    Guna emui kudouna be auka, nadi bamona. To lau ese unai kudouna auka do lau kokia,
    kudouna manokana, kamonai henia diba gauna do lau henia.
  urd-urd: और मैं तुम को नया दिल बख़्शूँगा और नई रूह तुम्हारे बातिन में डालूँगा, और
    तुम्हारे जिस्म में से शख़्त दिल को निकाल डालूँगा और गोश्त का दिल तुम को 'इनायत
    करूँगा।
  rus-SYN: И дам вам сердце новое, и дух новый дам вам; и возьму из плоти вашей сердце
    каменное, и дам вам сердце плотяное.
  bqc-SIM: Má á gba sↄ̃̀ dafu, mí nisĩna dafu daágu. Má á sↄ̃ pↄ́ dɛ lán gbɛwa
    bↄɛ́, mí sↄ̃ pↄ́ dɛ báasi ũ daɛ́.
  tcz-CHONGTHU: Chule keiman nangho lungthim thah khat kapeh uva chule lhagao thah
    khat kakhum peh ding nahiuve. Keiman nalung chang song tobanga louchal tah chu
    kalah doh peh uva chule keiman nunnem tah, gangtah a donbut jeng thei lungchang
    kapeh ding nahi.
  mar-mar: मी तुम्हास नवीन हृदय देईन, तुमच्या ठायी नवीन आत्मा घालीन; तुमच्या देहातून
    पाषाणमय हृदय काढून टाकीन व तुम्हास मांसमय हृदय देईन.
  soq-soq: Ne e nua sanaa enalepa ita do aleu sanaa bedelawo itupa. Ne e nuala badowa
    seu rua aia etadabuala winedia wadapaubepa ita nuala bibia tekateka bedelawo itupo
    ne aiana etonune ruawaitonuna.
  qub-qub: Gamcunataga mushoj shongutami goshayqui. Mushoj espiritutapis goshayquimi.
    Gamcunapa rumi shonguyquitaga jorgushämi. Nircorga alli shongutanami churashaj.
  bqp-bqp: Kon bu bwisiku kpɑɑnu kɑ gɔ̃ru kpɑɑsu wɛ̃. Kon ben gɔ̃ru si su bɔɔbu nge
    kperu wunɑ kpɑ n bu gɔ̃rusu wɛ̃ si su du nge wɑsi.
  hat-hat: M'ap mete lòt santiman nan kè nou. M'ap mete lòt lide nan tèt nou. M'ap
    wete tèt di nou an, m'ap fè nou tande lè m' pale nou.
  eng-BSB: I will give you a new heart and put a new spirit within you; I will remove
    your heart of stone and give you a heart of flesh.
  eng-WEBPB: I will also give you a new heart, and I will put a new spirit within
    you. I will take away the stony heart out of your flesh, and I will give you a
    heart of flesh.
  kbq-kbq: Ana nehu'na kasefa tumo anteneramante'na, kasefa avamu anteramantegahue.
    Hagi hankavetino havegna'ma hu'nea tumora erinetre'na, fru'ma huno kema amage
    ante tumo anteramantegahue.
  nhe-BL: Huan nimechmacas se imoyolo tlen yancuic huan nijtlalis ipan imojuanti se
    tonaltzi tlen yancuic. Huan nimechquixtilis imoyolo tlen tetic queja se tetl tlen
    quipactía tlajtlacolchihuas huan nimechmacas seyoc imoyolo tlen yamanic para nechneltocas.
  gub-BL: Amono putar py'a ipyahu ma'e peme nehe. Amono putar tekwe ipyahu ma'e pepupe
    nehe no. Azo'ok putar pepy'a ita zàwenugar hereruzar 'ymar pewi nehe. Amono putar
    py'a ikatu ma'e hereruzar har peme nehe.
  eng-DRA: 'And I will give you a new heart, and put a new spirit within you: and
    I will take away the stony heart out of your flesh, and will give you a heart
    of flesh.'
