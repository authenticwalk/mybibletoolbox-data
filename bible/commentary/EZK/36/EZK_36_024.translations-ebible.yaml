verse: EZK.036.024
translations:
  mal-C: “ ‘ഞാൻ നിങ്ങളെ രാഷ്ട്രങ്ങളിൽനിന്ന് കൂട്ടി എല്ലാ രാജ്യങ്ങളിൽനിന്നും ശേഖരിച്ച്
    നിങ്ങളുടെ സ്വന്തം ദേശത്തേക്കു കൊണ്ടുവരും.
  deu-TKW: Und ich werde euch aus den Völkern hinwegholen und euch aus allen Ländern
    sammeln und euch in euer Land bringen.
  lin-lin: Pamba te nakobimisa bino na bikolo, nakosangisa bino wuta na bikolo mpe
    nakozongisa bino na mabele na bino moko.
  eng-LSV: And I have taken you out of the nations, || And have gathered you out of
    all the lands, || And I have brought you into your land,
  eng-GNV: For I will take you from among the heathen, and gather you out of all countries,
    and will bring you into your owne land.
  eng-WEBSTER: For I will take you from among the heathen, and gather you out of all
    countries, and will bring you into your own land.
  nhw-BL: Pampa na nimechquixtis anisraelitame huan nimechsentilis tlen nochi nopa
    tlalme huan sempa nimechhualicas ipan amotlal.
  swh-ONEN: “ ‘Kwa kuwa nitawaondoa ninyi toka mataifa, nitawakusanya kutoka nchi
    zote na kuwarudisha kwenye nchi yenu wenyewe.
  bba-bba: Kon bu wunɑ bwese nin suunu sɔɔn di n bu mɛnnɑ n kɑ wurɑmɑ ben temɔ.
  eng-KJVCPB: For I will take you from among the heathen, and gather you out of all
    countries, and will bring you into your own land.
  luo-luo: “ ‘Nikech abiro golou oko e dier ogendini; chokou kagolou e pinje duto
    mi aduogu kendo e lopu uwegi.
  meu-meu: Badina be bese idau-idau bogaragidia amo baina abimui, bona tano iboudiai
    lalodia amo baina gogomui, bena emui tano korikori ai baina hakamui vareai.
  npi-ULB: तिमीहरूलाई जातिहरू निकाल्‍नेछु र हरेक देशबाट तिमीहरूलाई भेला पार्नेछु र
    तिमीहरूका आफ्नो देशमा तिमीहरूलाई म ल्याउनेछु ।
  yor-yor: “ ‘Nítorí èmi yóò mú yín jáde kúrò ni àwọn orílẹ̀-èdè náà; Èmi yóò ṣà yín
    jọ kúrò ní gbogbo àwọn ìlú náà; Èmi yóò sì mú yín padà sí ilẹ̀ ẹ̀yin tìkára yín.
  pes-OPCB: من شما را از میان قومهای دیگر جمع کرده، به سرزمین‌تان باز می‌گردانم.
  tgl-ULB: Kukunin ko kayo mula sa mga bansa at titipunin ko kayo mula sa bawat lupain,
    at dadalhin ko kayo sa inyong lupain.
  cbu-NT: Nuw siyaa minush tsap taaris anoo tashitungayaruri, washunandsha tushaniyaruri,
    saanpeetarisha tsapunis machintsa.
  hui-hui: I̱na tíhondo urudagua bulego tí dindi tarataraha ho giligalalo kamiruni
    tíninaga dindini halimulo haru dai biai holebero.
  mya-mya: ငါ​သည်​သင်​တို့​အား​အ​တိုင်း​တိုင်း​အ​ပြည် ပြည်​မှ​စု​သိမ်း​ကာ သင်​တို့​နေ​ရင်း​ပြည်​သို့
    ပြန်​ခေါ်​ခဲ့​မည်။-
  bod-N: ངས་ཁྱོད་རྣམས་མི་རིགས་ཀུན་ལས་ཕྱི་རུ་ཁྲིད་འོང་ཞིང་། ཡུལ་ཁམས་ཀུན་ལས་ཁྱོད་རྣམས་བསྡུས་ཏེ་ཁྱོད་རྣམས་རང་ཡུལ་དུ་འཁྲིད་པར་བྱའོ།
    །
  sna-sna: “ ‘Nokuti ndichakubudisa pakati pendudzi; ndichakuunganidzai kubva kunyika
    dzose ndigokudzoserai munyika yangu chaiyo.
  spa-BLM: “‘“Porque te tomaré de entre las naciones y te reuniré de todos los países,
    y te llevaré a tu propia tierra.
  cac-cac: A in ol ex viq'uelta d'a scal juntzan̈ nación b'aj sacleminac eyajcanb'at
    chi', ol ex in molb'anxi, ol ex vic'anxib'at d'a e luum chi'.
  swh-ULB: Nitawachukua kutoka mataifa na kuwakusanya kutoka kila nchi, na nitawaleta
    hata nchi yenu.
  bel-bel: І вазьму вас з народаў і зьбяру вас з усіх краін і прывяду вас у зямлю
    вашу.
  wed-wed: aubaina dobudobuai ana taravainimi ma ana neiana-meleiaimi ami au dobu.’
  deu-ELBBK: Und ich werde euch aus den Nationen holen und euch sammeln aus allen
    Ländern und euch in euer Land bringen.
  mbb-OT: Su egkuwaan ku sikiyu puun diyà te nekedseselekawà he menge nasyun ne ed-uwiten
    ku sikiyu ziyà te keugelingen niw he tanà.
  mal-2015: ഞാൻ നിങ്ങളെ ജാതികളുടെ ഇടയിൽനിന്നു കൂട്ടി സകലദേശങ്ങളിൽനിന്നും നിങ്ങളെ ശേഖരിച്ചു
    സ്വന്തദേശത്തേക്കു വരുത്തും.
  rmc-rmc: Bo me tumen lava andral o narodi, skidava tumen upre andral savore phuva
    a anava pale andre tumari phuv.
  pes-OPV: و شما را از میان امت‌ها می‌گیرم واز جمیع کشورها جمع می‌کنم و شما را در
    زمین خود در خواهم آورد.
  ron-1924: Кэч вэ вой скоате динтре нямурь, вэ вой стрынӂе дин тоате цэриле ши вэ
    вой адуче ярэшь ын цара воастрэ.
  aui-aui: Bi wawaya wiibata kamodima da kubura wiibata kamodima anakabikanibuvemi
    bi anituwiitaghomimi da aniveramayimi yami kubura waghate.
  ben-OBCV: “ ‘আমি জাতিগণের মধ্যে দিয়ে তোমাদের বের করে আনব; সমস্ত দেশ থেকে আমি তোমাদের
    নিজেদের দেশে ফিরিয়ে আনব।
  som-som: Waayo, quruumahaan idinka soo dhex bixin doonaa, oo waddammadana waan idinka
    soo ururin doonaa, oo waxaan idin geeyn doonaa dalkiinnii.
  lat-VUC: Tollam quippe vos de gentibus, et congregabo vos de universis terris, et
    adducam vos in terram vestram.
  eng-ASVBT: For I will take you from among the nations, and gather you out of all
    the countries, and will bring you into your own land.
  ita-1885: E vi ritrarrò d'infra le genti, e vi raccoglierò da tutti i paesi, e vi
    ricondurrò nella vostra terra.
  eng-LXXUP: 'And I will take you out from the nations, and will gather you out of
    all the lands, and will bring you into your own land:'
  eng-ULB: I will take you from the nations and gather you from every land, and I
    will bring you to your land.
  spa-VBL: “Porque te haré volver de entre las naciones, reuniéndote de todos los
    países diferentes, y te conduciré de nuevo a tu propio país.
  fra-_FOB: Je vous retirerai d'entre les nations, et je vous rassemblerai de tous
    les pays, et je vous ramènerai dans votre pays.
  mal-mal: ഞാൻ നിങ്ങളെ ജനതകളുടെ ഇടയിൽനിന്ന് കൂട്ടിവരുത്തി, സകലദേശങ്ങളിൽനിന്നും നിങ്ങളെ
    ശേഖരിച്ച്, സ്വന്തദേശത്തേക്കു കൊണ്ടുവരും.
  urd-GVR: Maiṅ tumheṅ dīgar aqwām-o-mamālik se nikāl dūṅgā aur tumheṅ jamā karke
    tumhāre apne mulk meṅ wāpas lāūṅgā.
  suz-BL: गो इन कली रागी रागी ङा मुर आन दाते रे ग्रुंइनुङ। मिनु राज्‍य नेल्‍ल रे इन
    कली खुप्‍शा, इन आंम रागीम चाक्‍नुङ।
  eng-NOY: For I will take you from among the nations, and gather you out of all countries,
    and bring you into your own land.
  ita-1927: Io vi trarrò di fra le nazioni, vi radunerò da tutti i paese, e vi ricondurrò
    nel vostro paese;
  ckb-ckb: «”لەنێو نەتەوەکان دەتانبەم و لە هەموو خاکەکانەوە کۆتان دەکەمەوە و دەتانهێنمەوە
    خاکەکەتان.
  eng-BBE: For I will take you out from among the nations, and get you together from
    all the countries, and take you into your land.
  kan-OKCV: “ ‘ನಾನು ನಿಮ್ಮನ್ನು ಇತರ ಜನಾಂಗಗಳ ಮಧ್ಯದಿಂದ ತೆಗೆದು ಎಲ್ಲಾ ದೇಶಗಳೊಳಗಿಂದ ಕೂಡಿಸಿ
    ನಿಮ್ಮ ನಿಮ್ಮ ಸ್ವಂತ ದೇಶಗಳಲ್ಲಿ ಸೇರಿಸುವೆನು.
  tam-2017: நான் உங்களை அந்நிய மக்களிடத்திலிருந்து அழைத்து, உங்களைச் எல்லா தேசங்களிலுமிருந்து
    சேர்த்து, உங்களுடைய சொந்த தேசத்திற்கு உங்களைக் கொண்டுவருவேன்.
  spa-RV-1909: Y yo os tomaré de las gentes, y os juntaré de todas las tierras, y
    os traeré á vuestro país.
  ron-BTF: Fiindcă vă voi lua dintre păgâni și vă voi aduna din toate țările și vă
    voi aduce în țara voastră.
  eng-WEBP: “‘“For I will take you from among the nations and gather you out of all
    the countries, and will bring you into your own land.
  eng-FBV: For I will bring you back from among the nations, gathering you from all
    the different countries, and I will lead you back into your own country.
  nld-1939: Daarom zal Ik u uit de volken weghalen, u uit de landen bijeenroepen,
    u brengen naar uw eigen land.
  nch-BL: Pampa na nimechquixtis anisraelitame huan nimechsentilis ten nochi nopa
    talme huan sempa nimechhualicas ipan amotal.
  vie-1934: Ta sẽ thâu lấy các ngươi khỏi giữa các dân; ta sẽ nhóm các ngươi lại từ
    mọi nước, và đem về trong đất riêng của các ngươi.
  hin-CV: “ ‘क्योंकि मैं तुम्हें जातियों में से निकाल लूंगा; मैं तुम्हें सब देशों
    से इकट्ठा करूंगा और तुम्हें तुम्हारे स्वयं के देश में ले आऊंगा.
  spa-BES: Porque te sacaré de entre las naciones, y te reuniré de todos los países,
    y te llevaré a tu tierra.
  tdx-tdx: Le ho rambeseko amo kilakila’ndatio nahareo, naho hatontoko boak’ amy ze
    hene fifelehañe, vaho ho enteko mb’an-tane’ areo mb’eo.
  tha-KJV: เพราะว่าเราจะเอาเจ้าออกมาจากท่ามกลางประชาชาติและรวบรวมเจ้ามาจากทุกประเทศ
    และจะนำเจ้าเข้ามาในแผ่นดินของเจ้าเอง
  por-BR-2018: Porque eu vos tomarei das nações, e vos ajuntarei de todas as terras,
    e vos trarei para vossa própria terra.
  deu-ELO: Und ich werde euch aus den Nationen holen und euch sammeln aus allen Ländern
    und euch in euer Land bringen.
  eng-WYC-2018: For I shall take away you from heathen men (or For I shall take you
    away from the heathen), and I shall gather you from all (the) lands, and I shall
    bring you (back) into your (own) land.
  epo-epo: Mi prenos vin el inter la nacioj, Mi kolektos vin el ĉiuj landoj, kaj Mi
    venigos vin en vian landon.
  uig-PIN: Mǝn silǝrni ǝllǝr arisidin elip, mǝmlikǝtlǝr iqidin yiƣip, silǝrni ɵz zemininglarƣa
    ⱪayturimǝn.
  beo-beo: Na da dili fifi asi gala huluane amola soge huluane amoga fadegale, Isala:ili
    sogega bu oule misunu.
  tpi-OTNT: “‘Ol samting mi laik mekim long yupela i olsem. Bai mi kisim yupela long
    olgeta kantri yupela i stap long en na bringim yupela i kam bek long graun bilong
    yupela yet.
  hau-SA: “ ‘Gama zan fitar da ku daga al’ummai; zan tattara ku daga dukan ƙasashe
    in komo da ku zuwa ƙasarku.
  uig-LAT: Men silerni eller arisidin élip, memliketler ichidin yighip, silerni öz
    zémininglargha qayturimen.
  nde-nde: Ngoba ngizakususa ezizweni; ngizakuqoqa emazweni wonke ngikubuyisele elizweni
    lakho.
  ton-ton: He te u toʻo ʻakimoutolu mei he hiteni, pea tānaki ʻakimoutolu mei he fonua
    kotoa pē, mo ʻomi ʻakimoutolu ki homou fonua ʻomoutolu.
  ces-1613: Nebo poberu vás z národů, a shromáždím vás ze všech zemí, a uvedu vás
    do země vaší.
  eng-WMB: “‘“For I will take you from among the nations and gather you out of all
    the countries, and will bring you into your own land.
  tam-TCV: “ ‘நான் உங்களை நாடுகளிலிருந்து வெளியே கொண்டுவருவேன். எல்லா நாடுகளிருந்தும்
    உங்களை நான் கூட்டிச்சேர்த்து, மீண்டும் உங்கள் சொந்த நாட்டுக்குக் கொண்டுவருவேன்.
  ceb-ULB: Kuhaon ko kamo gikan sa kanasoran ug tigomon kamo gikan sa matag yuta,
    ug dad-on ko kamo sa inyong yuta.
  pol-UBG: Zabiorę was bowiem spośród narodów, zgromadzę was ze wszystkich ziem i
    przyprowadzę was do waszej ziemi.
  agr-agr: Atum tikich aents aidau waitkam batsatjum nunak wi agkanmitkattajime, dutikan
    yajuakan atumi nugkeen ikaunmatnaitjime.
  kyc-kyc: Nambame nakama yuu liti wakale wakale kuki andakepe dupwana karaminyi doko
    nyepala lanyuo epo yuu nakamana range dokona dee lanyuo eparo.
  urd-GVU: مَیں تمہیں دیگر اقوام و ممالک سے نکال دوں گا اور تمہیں جمع کر کے تمہارے
    اپنے ملک میں واپس لاؤں گا۔
  deu-1912: Denn ich will euch aus den Heiden holen und euch aus allen Landen versammeln
    und wieder in euer Land führen.
  kan-2017: “ನಾನು ನಿಮ್ಮನ್ನು ಜನಾಂಗಗಳೊಳಗಿಂದ ಬಿಡಿಸಿ, ಸಕಲ ದೇಶಗಳಿಂದ ಒಟ್ಟುಗೂಡಿಸಿ ಸ್ವದೇಶಕ್ಕೆ
    ಬರಮಾಡುವೆನು.
  yap-yap: Bay gu chuwegmed u gubin e nam mu gu fulwegmed ko nam romed.
  hlt-MCSB: Nangmih te namtom lamloh kan loh vetih nangmih te diklai pum lamloh kan
    coi ni. Te vaengah nangmih te namah khohmuen la kan thak ni.
  mdy-ETH: ሜሌ ዴሮ ካኣቶ ዓጫፓ ቢያ ታ ኬሲ ዔያቶ ቡኩሲሢና ዔያቶ ዓጮ ባንሢ ታ ዔያቶ ማሃንዳኔ።
  twi-ASANTE: “ ‘Na mɛyi wo afiri amanaman no mu, mɛboaboa mo ano afiri nsase no nyinaa
    so de mo asane aba mo ankasa asase so.
  eng-WEBU: “‘“For I will take you from among the nations and gather you out of all
    the countries, and will bring you into your own land.
  wal-wal: “‘“Aissi giikko, taani inttena kawotettatu giddoppe kessana; biitta ubbaappekka
    shiishshana. SHiishshada intte biitti zaarada ehaana.
  spa-PDDPT: Porque Yo los tomaré de las naciones, los recogeré de todas las tierras
    y los traeré a su propia tierra.
  gun-gun: — Ha'e rami vy yvy regua kuery mbyte gui xee roguenoẽ 'rã, ha'e yvy jave
    rupi gui pendeyvy py ae ju rogueru vy romboaty 'rã ha'e py.
  ilo-ULB: Alaenkayonto manipud kadagiti nasion ken urnongenkayonto manipud iti tunggal
    daga, ket ipankayonto iti dagayo.
  kpg-kpg: Au ga laha mai goodou gi daha mo nia guongo huogodoo mo nia henua huogodoo,
    ga laha mai goodou gi di godou henua donu.
  uig-ARA: مەن سىلەرنى ئەللەر ئارىسىدىن ئېلىپ، مەملىكەتلەر ئىچىدىن يىغىپ، سىلەرنى
    ئۆز زېمىنىڭلارغا قايتۇرىمەن.
  sus-sus: «N wo tongoma nɛ ɲamanɛe tagi, n wo ragbilen wo xa bɔxi ma.
  pon-2006: I pahn kahreikumwaildo sang nan wehi koaros, oh sahpw koaros, kahreikumwaildohng
    nan uhdakamwail.
  jae-jae: Aê gabe jakôc amac su aŋga tenteŋlatunêŋ ma jajoŋ amac sa aŋga gamêŋ samob
    ma jawê amac amu andêŋ taôm nêm gamêŋ ana êtiam.
  ksd-ksd: Tago ina tak vue avat kan ra umana Tematana, ma ina kap varurue avat kan
    ra umana gunagunan, ma ina agure tar avat ta kavava gunan.
  grc-BRENT: Καὶ λήψομαι ὑμᾶς ἐκ τῶν ἐθνῶν, καὶ ἀθροίσω ὑμᾶς ἐκ πασῶν τῶν γαιῶν, καὶ
    εἰσάξω ὑμᾶς εἰς τὴν γῆν ὑμῶν,
  ind-AYT: “Sebab, Aku akan mengambilmu dari bangsa-bangsa, mengumpulkanmu dari semua
    negeri, dan membawamu ke negerimu sendiri.
  nya-nya: “Pakuti Ine ndidzakuchotsani pakati pa anthu a mitundu ina. Ndidzakusonkhanitsani
    kuchoka ku mayiko onse ndi kukubwezerani ku dziko lanulanu.
  hrv-hrv: Tada ću vas sabrati iz svih naroda i skupiti iz svih zemalja, natrag vas
    dovesti u vašu zemlju.
  mps-mps: “Nago te eno po me augwalibolo pusao, ‘Eno dage dali yabo sę po da, e
    dao. Eno dage te bidibo te kantri sese tamade oda selama, tama dage duga tǫ muba
    ma odasa asaibao.
  tpi-tpi: “‘Ol samting mi laik mekim long yupela i olsem. Bai mi kisim yupela long
    olgeta kantri yupela i stap long en na bringim yupela i kam bek long graun bilong
    yupela yet.
  dan-1931: Jeg vil hente eder fra Folkene, samle eder fra alle Lande og bringe eder
    til eders Land.
  vie-OVCB: Vì Ta sẽ tập họp các ngươi từ mọi dân tộc và đem các ngươi trở về xứ mình.
  guj-2017: હું તમને પ્રજાઓમાંથી લઈને તથા દરેક દેશમાંથી ભેગા કરીને, તમારા પોતાના દેશમાં
    પાછા લાવીશ.
  pon-2006A: I pahn kahreikumwaildo sang nan wehi koaros, oh sahpw koaros, kahreikumwaildohng
    nan uhdakamwail.
  por-BRBSL: “““Pois eu os levarei de entre as nações e os congregarei fora de todos
    os países, e os trarei para sua própria terra.
  cth-cth: Bangkongtetpawiteh nangmouh teh ram tangkuem hoi kai ni na kaw awh teh,
    na pâkhueng awh vaiteh, ahmaloe na onae ram dawk na ceikhai han.
  twi-twi: “ ‘Na meyi mo afi amanaman no mu, mɛboaboa mo ano afi nsase no nyinaa so
    de mo asan aba mo ankasa asase so.
  hlt-hlt: Nangmih te namtom lamloh kan loh vetih nangmih te diklai pum lamloh kan
    coi ni. Te vaengah nangmih te namah khohmuen la kan thak ni.
  tbz-SIM: N yóó di dennɛnímu ibotí tɛì kó kɛtenkɛ̀ di cìɛ́tɛ́ kɛ bo ìì cuokɛ̀ kɛ́wɛ̃tɛ
    kɛ di tíí ndi tenkɛ̀ miɛkɛ.
  msy-2020: “Bizir kɨ ia damuamin kam a kamakɨn, kɨ kantrin ia datɨrɨghɨn itibar,
    bar ia inigh izɨ ua ian nguazimra ia arɨgham.
  dop-dop: Mɑɑ lǝsɩ-mɛɣɛ piitimnɑɑ tɑɑ, nɑ tɛtʋnɑɑ tɑɑ nɑ mɑ́ mǝŋnɑ-mɛɣɛ mǝ tɛ.
  azb-azb: “Çünki sizi millətlərin arasından götürəcək, bütün ölkələrdən toplayacaq
    və öz torpağınıza gətirəcəyəm.
  eng-DBY: And I will take you from among the nations, and gather you out of all the
    countries, and will bring you into your own land.
  hin-2017: मैं तुम को जातियों में से ले लूँगा, और देशों में से इकट्ठा करूँगा; और
    तुम को तुम्हारे निज देश में पहुँचा दूँगा।
  wol-KYG: Maa leen di seppee ci yéefar yi, dajalee leen mépp réew, délloosi leen
    seen suufas bopp.
  eng-YLT: And I have taken you out of the nations, And have gathered you out of all
    the lands, And I have brought you in unto your land,
  kne-kne: Din iyat ko et ipangok dakayo ay komaan sin amin ay nanasyon et sinopek
    dakayo ay itaoli sin kosto ay ili yo.
  eng-WYC-2017: For I shall take away you from heathen men, and I shall gather you
    from all lands, and I shall bring you into your land.
  eng-WMBB: “‘“For I will take you from amongst the nations and gather you out of
    all the countries, and will bring you into your own land.
  urd-GVH: मैं तुम्हें दीगर अक़वामो-ममालिक से निकाल दूँगा और तुम्हें जमा करके तुम्हारे
    अपने मुल्क में वापस लाऊँगा।
  rug-rug: Ura na kote vagi vurani gamu Rau koari na butubutu; kote varigarani gamu
    Rau koari doduru pinaqaha popoa meke turaṉa pule lani gamu koasa mia popoa soti.
  gaz-gaz: “ ‘Ani saboota keessaa isinan baafadhaatii; ani biyyoota keessaa walitti
    isin qabee biyya keessanitti deebisee isinan fida.
  fra-LSG: Je vous retirerai d’entre les nations, je vous rassemblerai de tous les
    pays, et je vous ramènerai dans votre pays.
  gnn-gnn: Yo, walala yurru marŋgiyirri ŋunhi ŋarranydja Waŋarr Garray, ŋunhi ŋarranydja
    yurru nhumalanha dhawaṯmarama birrka'mirriŋuru yana wäŋaŋurunydja, bala gäma nhumalanha
    roŋinyamarama nhumalaŋgalaynha wal'ŋu wäŋalili.
  yal-yal: “ ‘N na ɛ bama nɛn siyane yɛ, n yi ɛ malan keli yamanane birin yi, n yi
    ɛ xali ɛ bɔxɔni.
  haw-1868: No ka mea, lawe mai au ia oukou mai loko mai o na lahuikanaka, a e houluulu
    au ia oukou mai na aina a pau mai, a e lawe mai au ia oukou i ko oukou aina.
  arb-NAV: إِذْ آخُذُكُمْ مِنْ بَيْنِ الأُمَمِ وَأَجْمَعُكُمْ مِنْ كُلِّ الْبُلْدَانِ
    وَأُحْضِرُكُمْ إِلَى أَرْضِكُمْ،
  ewe-ewe: “Elabena maɖe mi le dukɔawo dome, maƒo mia nu ƒu tso anyigbawo katã dzi,
    eye makplɔ mi ava miawo ŋutɔ ƒe anyigba dzi.
  eng-LEE: And I will take you from among the nations, and I will gather you out of
    all the countries, and I will bring you unto your own land.
  asm-FB: কিয়নো মই জাতিবোৰৰ মাজৰ পৰা তোমালোকক লৈ, আটাই দেশৰ পৰা তোমালোকক গোটাই তোমালোকৰ
    নিজ দেশলৈ লৈ যাম।
  sus-A: «ﭑ وٌ تٌنفٌمَ نّ حَمَنّيٍ تَفِ، ﭑ وٌ رَفبِلٍن وٌ شَ بْشِ مَ.
  fra-SBL: '"''''Car je vous prendrai d''entre les nations, je vous rassemblerai de
    tous les pays, et je vous amènerai dans votre pays.'
  hbo-hbo: וְלָקַחְתִּ֤י אֶתְכֶם֙ מִן־הַגֹּויִ֔ם וְקִבַּצְתִּ֥י אֶתְכֶ֖ם מִכָּל־הָאֲרָצֹ֑ות
    וְהֵבֵאתִ֥י אֶתְכֶ֖ם אֶל־אַדְמַתְכֶֽם׃
  piu-2006: '@see-verse:EZK.036.023'
  kik-kik: “ ‘Nĩgũkorwo nĩngamũruta ndũrĩrĩ-inĩ icio; nĩngamũcookanĩrĩria kuuma mabũrũri
    macio mothe, na ndĩmũcookie bũrũri wanyu kĩũmbe.
  fra-NCL: Je vous tirerai d’entre les nations, je vous rassemblerai de tous les pays,
    et je vous ramènerai sur votre terre.
  cek-AK: Nangcae to Sithaw panoek ai kaminawk thung hoiah kang hoih o han, prae thung
    boih hoiah kang tacuu o moe, na prae thungah kang caeh o haih let han.
  cuk-cuk: Dulemar-yar-baid-baidgi-bukwamalad-abargi an be onomaloed, yar-baigangi-bukwadgi
    an be-onmakmaloed. Geb gannar be-yarse-dagega an be-imakmaloed.
  uig-CYR: Мән силәрни әлләр арисидин елип, мәмликәтләр ичидин жиғип, силәрни өз зиминиңларға
    қайтуримән.
  pma-pma: Nilah lat kami ran kantri keil koa mimul ien, ka nilamun kami eris mihemai
    en atan kati onami.
  tel-2017: “ఇతర రాజ్యాల్లో నుంచి మిమ్మల్ని రప్పిస్తాను. ఆ యా దేశాల్లో నుంచి సమకూర్చి,
    మీ సొంత దేశంలోకి మిమ్మల్ని రప్పిస్తాను.
  hat-BSA: “‘“Paske Mwen va retire nou soti nan nasyon yo, rasanble nou soti nan tout
    peyi yo pou mennen nou antre nan pwòp peyi pa nou an.
  bxh-bxh: Nuꞌu hahaisa yai haba E abi fafuyomiu emi ai tanohi.
  kos-kos: Nga ac fah uskowosme liki facl nukewa ma kowos muta we, ac folokinkowosla
    nu in facl suwos sifacna.
  hbo-WLC: וְלָקַחְתִּ֤י אֶתְכֶם֙ מִן־הַגּוֹיִ֔ם וְקִבַּצְתִּ֥י אֶתְכֶ֖ם מִכָּל־הָאֲרָצ֑וֹת
    וְהֵבֵאתִ֥י אֶתְכֶ֖ם אֶל־אַדְמַתְכֶֽם׃
  ibo-ibo: “ ‘Nʼihi na aga m esi na mba niile dị iche iche kpọpụta unu. Aga m achịkọta
    unu site nʼala niile, mee ka unu bata nʼala unu.
  ory-ory: କାରଣ ଆମ୍ଭେ ଗୋଷ୍ଠୀୟମାନଙ୍କ ମଧ୍ୟରୁ ତୁମ୍ଭମାନଙ୍କୁ ଗ୍ରହଣ କରିବା ଓ ସବୁ ଦେଶରୁ ତୁମ୍ଭମାନଙ୍କୁ
    ସଂଗ୍ରହ କରିବା ଓ ତୁମ୍ଭମାନଙ୍କର ନିଜ ଦେଶକୁ ତୁମ୍ଭମାନଙ୍କୁ ଆଣିବା।
  chk-chk: Iwe, üpwe angeekemi seni lein ekewe mwü o achufengenikemi seni lon ekewe
    fanü meinisin, üpwe pwal aliwinikemiilong lon püsin fanüemi.
  rop-rop: Ai garra majurrumap yumob brom detlot kantri en ai garra bringimbek yumob
    langa yumob ronwan kantri na.
  ukr-1871: І заберу вас ізміж народів, позбиравши вас із усїх земель, і переведу
    вас у вашу рідну країну.
  deu-1951: Denn ich will euch aus den Nationen herausholen und aus allen Ländern
    sammeln und euch wieder in euer Land bringen.
  eng-JPS: For I will take you from among the nations, and gather you out of all the
    countries, and will bring you into your own land.
  srp-1865: Jer æu vas uzeti iz naroda, i pokupiæu vas iz svijeh zemalja, i dovešæu
    vas u vašu zemlju.
  lug-lug: “ ‘Ndibaggya mu mawanga ne mbakuŋŋaanya okuva mu nsi zonna ne mbakomyawo
    mu nsi yammwe.
  heb-heb: ולקחתי אתכם מן הגוים וקבצתי אתכם מכל הארצות והבאתי אתכם אל אדמתכם׃
  ben-IRV: কারণ আমি জাতিদের মধ্যে থেকে তোমাদেরকে গ্রহণ করব, দেশসমূহ থেকে তোমাদেরকে
    সংগ্রহ করব ও তোমাদেরই দেশে তোমাদেরকে আনব।
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਤੁਹਾਨੂੰ ਕੌਮਾਂ ਵਿੱਚੋਂ ਲਵਾਂਗਾ, ਸਾਰੇ ਦੇਸਾਂ ਵਿੱਚੋਂ ਤੁਹਾਨੂੰ ਇਕੱਠੇ
    ਕਰਾਂਗਾ ਅਤੇ ਤੁਹਾਨੂੰ ਤੁਹਾਡੀ ਭੂਮੀ ਵਿੱਚ ਲਿਆਵਾਂਗਾ।
  mya-JVB: အကြောင်းမူကား ၊ သင် တို့ကို အတိုင်းတိုင်း အပြည်ပြည် တို့က ငါခေါ် ခဲ့၍ စုဝေး
    စေပြီးလျှင် ၊ သင် တို့နေရင်းပြည် သို့ ပို့ဆောင် မည်။
  hmo-hmo: “Badina be lau ese bese idauidau taudia dekena amo, umui do lau abia, bona
    emui tano korikori dekenai umui do lau hakaua mai lou.
  urd-urd: क्यूँकि मैं तुम को उन क़ौमों में से निकाल लूँगा और तमाम मुल्कों में से
    जमा' करूँगा, और तुम को तुम्हारे वतन में वापस लाऊँगा।
  rus-SYN: И возьму вас из народов, и соберу вас из всех стран, и приведу вас в землю
    вашу.
  bqc-SIM: Má á kãaa buiↄ guu, má á bↄ bùsu ń bùsuo, mí suánↄ á bùsuu.
  tcz-CHONGTHU: Keiman nangho namtin vaipi a konna kakhop khomuva chule nagamsung
    mong monguva nain u kahin lepui kit ding nahiuve.
  mar-mar: मी तुम्हास त्या राष्ट्रांतून काढून घेईन आणि तुम्हास प्रत्येक देशातून गोळा
    करीन व तुम्हास तुमच्या देशात आणीन.
  soq-soq: Ne e tawo daitada bedeuwo wainilana otalepe leulepo bolalawo wilena.
  qub-qub: Chay nasyuncunapita nogami jorgamushayqui. Shuntarcurmi quiquiquicunapa
    nasyunniquiman cutichishayquipaj.
  bqp-bqp: Kon bu wunɑ bwese nin suunu sɔɔn di n bu mɛnnɑ n kɑ wurɑmɑ ben temɔ.
  hat-hat: M'ap wete nou nan mitan nasyon yo, m'ap sanble nou soti nan tout peyi yo,
    m'ap mennen nou tounen nan peyi pa nou an.
  eng-BSB: For I will take you from among the nations and gather you out of all the
    countries, and I will bring you back into your own land.
  eng-WEBPB: “‘“For I will take you from amongst the nations and gather you out of
    all the countries, and will bring you into your own land.
  kbq-kbq: Hagi maka kumatamimpinti'ene maka mopafintira tamavre'na ete tamagri mopafi
    emeri atru hugahue.
  nhe-BL: Pampa na nimechquixtis inisraelitame huan nimechsentilis tlen nochi nopa
    tlaltini huan sampa nimechhualicas ipan imotlal.
  gub-BL: Apuenuhem putar peywy 'ym wi nehe, peneruzewyr pà peywy pe nehe.
  eng-DRA: For I will take you from among the Gentiles, and will gather you together
    out of all the countries, and will bring you into your own land.
