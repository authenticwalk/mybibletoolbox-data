verse: EZK.036.032
translations:
  mal-C: നിങ്ങൾനിമിത്തമല്ല ഞാൻ ഇതു ചെയ്യുന്നതെന്നു നിങ്ങൾ അറിയണം, എന്ന് യഹോവയായ കർത്താവ്
    അരുളിച്ചെയ്യുന്നു. ഇസ്രായേൽജനമേ, നിങ്ങളുടെ ജീവിതരീതിയെക്കുറിച്ച് ലജ്ജാവിവശരായിത്തീരുവിൻ.
  deu-TKW: Nicht euretwegen schreite ich ein, ist der Spruch des Herrn Jahwe; das
    sei euch kund! Schämt euch und errötet über euren Wandel, ihr vom Hause Israel!
  lin-lin: Nalingi bososola ete nazali kosala makambo oyo mpo na bino te, elobi Nkolo
    Yawe ! Oh libota ya Isalaele, boyoka mawa mpe soni mpo na etamboli na bino !
  eng-LSV: I am not working for your sake, || A declaration of Lord YHWH, || Be it
    known to you, || Be ashamed and confounded, because of your ways, || O house of
    Israel.
  eng-GNV: 'Be it knowen vnto you that I do not this for your sakes, sayth the Lord
    God: therefore, O ye house of Israel, be ashamed, and confounded for your owne
    wayes.'
  eng-WEBSTER: 'Not for your sakes do I this , saith the Lord GOD, be it known to
    you: be ashamed and confounded for your own ways, O house of Israel.'
  nhw-BL: Pero nochipa xiquelnamiquica para ni tlamantli amo nijchihua pampa quinamiqui
    anquiselise tlatiochihualistli. Quinamiqui anisraelitame ximopinahuaca por nochi
    nopa tlamantli catli amo cuali catli anquichijtoque. Quej nopa na, niamoTECO Catli
    Más Nijpiya Tlanahuatili, niquijtohua.
  swh-ONEN: Ninataka ninyi mjue kwamba sifanyi hili kwa ajili yenu, asema Bwana Mwenyezi.
    Oneni aibu na mkatahayari kwa ajili ya mwenendo wenu, ee nyumba ya Israeli!
  bba-bba: Adɑmɑ be, Isirelibɑ bɑ n yɛ̃ mɑ n ǹ ben sɔ̃ nɑ mɔ̀ mɛ. Bu de sekuru tu
    bu mwɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'Not for your sakes do I this, saith the Lord God, be it known unto
    you: be ashamed and confounded for your own ways, O house of Israel.'
  luo-luo: Adwaro ni ungʼe ni gigi duto ok atim nikech un, Jehova Nyasaye Manyalo
    Gik Moko Duto osewacho. Yaye dhood Israel, neuru wichkuot kuom timbeu mamono!
  meu-meu: Ḡaubada Iehova na e tomu, Baina ḡaukara, to dia umui daimui ai; una na
    ba diba. Israel besena taumui e, emui dala daidiai ba hemarai bona ba baia.
  npi-ULB: यो परमप्रभु परमेश्‍वरको घोषणा हो, यो तिमीहरूलाई थाहा होस् कि यो मैले तिमीहरूका
    निम्ति गरेको होइन । यसैले, ए इस्राएलको घराना, आफ्ना चालहरूका कारणले लज्‍जित र
    अपमानित होओ ।
  yor-yor: Mo fẹ́ kí ẹ mọ̀ pé ń kò ṣe nǹkan wọ̀nyí nítorí yín, ni Olúwa Olódùmarè
    wí. Jẹ kí ojú kí ó tì yín, kí ẹ sì gba ẹ̀tẹ́ nítorí ìwà yín ẹ̀yin ilé Israẹli!
  pes-OPCB: ولی بدانید که این کارها را به خاطر شما نمی‌کنم. پس ای قوم اسرائیل، از
    کارهایی که کرده‌اید، خجالت بکشید!»
  tgl-ULB: Hindi ko ito ginagawa para sa inyong kapakanan—ito ang pahayag ng Panginoong
    Yahweh— dapat ninyo itong malaman. Kaya mahiya kayo at magkaroon ng kahihiyan
    dahil sa iyong mga kaparaanan, sambahayan ng Israel.
  cbu-NT: Nuw Apanlli siyaa Israelchicheetsis táchintspa. Kaapaniri mangoonangtsa.
    ¿Antaati siy wanasir taakis, anumand nuw siyaa istachee? Nda. Anumand kizpur pazikus,
    mangis mantsakus taangtsa.
  hui-hui: Ai Isaraele wali agaliru-o Anduane Homogo Bibahende Haru Haame Ho Haga
    kogome i̱na bi ogo larogo baya hangu hale hadaba. I̱na mbirale bigi bule ngogo
    tí biamogo bialu bayale halimulonaga ndo bulebero. Tínime ko bialu harimiru bibahende
    mitangi bialu taga timbuni halimulonaga bulebero, lalu lene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊ ငါ​သည်​သင် တို့​ကို​ထောက်​ထား​၍ ဤ​အ​မှု​တို့​ကို​ပြု
    ခြင်း​မ​ဟုတ်​ကြောင်း​သင်​တို့​အား​သိ​စေ လို​၏။ သင်​တို့​ယ​ခု​ပြု​နေ​သော​အ​မှု​များ
    အ​တွက်​အ​ရှက်​ရ​စေ​လို​၏။ ဤ​ကား​ငါ အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော စ​ကား​ဖြစ်​၏''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་འདི་བཞིན་བྱེད་པ་ནི་ཁྱོད་ཚོའི་དོན་དུ་མ་ཡིན་པ་ཁྱོད་རྣམས་ཀྱིས་རྟོགས་པར་གྱིས་ཤིག
    ཀྱེ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད། ཁྱོད་ཚོ་རང་གི་སྤྱོད་པའི་རྐྱེན་གྱིས་རབ་ཏུ་ངོ་ཚ་བར་གྱིས་ཤིག་ཅེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Ndinoda kuti muzive kuti handisi kuita izvi nokuda kwenyu, ndizvo zvinotaura
    Ishe Jehovha. Nyaraiwo uye munyadziswe nokuda kwamaitiro enyu, imi, imba yaIsraeri!
  spa-BLM: No hago esto por ustedes, dice el Señor Yahvé. “Que se sepa de ustedes.
    Avergüéncense y confúndanse por sus caminos, casa de Israel”.
  cac-cac: 'A in Jehová Yajal in svala'': Ojtaquejequel ex israel ex tic to man̈ yujoc
    e vach''il svac''an in vach''c''olal d''ayex, yujto smoj eyecan q''uixvoc e b''a
    yuj e chuc b''eyb''al chi''.'
  swh-ULB: Sifanyi hili kwa ajili yenu-hivi ndivyo Bwana Yahwe asemavyo-ijulikane
    kwenu. Hivyo tahayarikeni na kufadhaika kwa sababu ya njia zenu, nyumba ya Israeli.
  bel-bel: Ня дзеля вас Я зраблю гэта, кажа Гасподзь Бог, хай будзе вам вядома. Чырванейце
    і саромейцеся шляхоў вашых, доме Ізраілеў.
  deu-ELBBK: Nicht um euretwillen tue ich es, spricht der Herr, HERR, das sei euch
    kund; schämt euch und werdet beschämt vor euren Wegen, Haus Israel!
  mbb-OT: Piru egkesuatan ku he metueni niw te menge etew te Israel he ebeelan ku
    heini kenà tenged keniyu. Umbe ereg he igkeeled niw is menge ulaula niw. Iyan
    a, is Nengazen he MEGBEVAYÀ, is migkaǥi kayi.”
  mal-2015: നിങ്ങളുടെനിമിത്തമല്ല ഞാൻ ഇതു ചെയ്യുന്നതു എന്നു നിങ്ങൾക്കു ബോധ്യമായിരിക്കട്ടെ
    എന്നു യഹോവയായ കർത്താവു അരുളിച്ചെയ്യുന്നു; യിസ്രായേൽഗൃഹമേ, നിങ്ങളുടെ നടപ്പുനിമിത്തം
    ലജ്ജിച്ചു നാണിപ്പിൻ.
  rmc-rmc: Kamav, hoj oda mištes te džanen, phenel o RAJ, o Adonaj, me oda na kerav
    angle tumende. Ladžan tumen a ľoľon avri ladžatar vaš oda, sar dživenas, Izraelitale!
  pes-OPV: 'و خداوندیهوه می‌گوید: «بدانید که من این را به‌خاطر شمانکرده‌ام. پس‌ای
    خاندان اسرائیل به‌سبب راههای خود خجل و رسوا شوید.»'
  ron-1924: Ши тоате ачесте лукрурь ну ле фак дин причина воастрэ», зиче Домнул Думнезеу,
    «сэ штиць! Рушинаци-вэ ши рошиць де пуртаря воастрэ, каса луй Исраел!»
  ben-OBCV: সার্বভৌম সদাপ্রভু বলেন, তোমরা জেনে রাখো যে, আমি তোমাদের জন্য এই কাজ করছি
    তা নয়। হে ইস্রায়েল কুল, তোমাদের আচরণের জন্য তোমরা লজ্জিত ও দুঃখিত হও!
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Taas idinka aawadiin uma aan sameeyo,
    bal idinku taas ogaada, reer binu Israa'iilow, jidadkiinna xunxun aawadood isu
    ceebsada oo facsharma.
  lat-VUC: 'Non propter vos ego faciam, ait Dominus Deus, notum sit vobis: confundimini,
    et erubescite super viis vestris, domus Israël.]'
  eng-ASVBT: 'Nor for your sake do I this, saith the Lord Jehovah, be it known unto
    you: be ashamed and confounded for your ways, O house of Israel.'
  ita-1885: Egli non è per amor di voi che io opero, dice il Signore Iddio; siavi
    pur noto; vergognatevi, e siate confusi delle voster vie, o casa d'Israele.
  eng-LXXUP: 'Not for your sakes do I this, saith the Lord God, as it is known to
    you: be ye ashamed and confounded for your ways, O house of Israel.'
  eng-ULB: I am not doing this for your sake—this is the Lord Yahweh's declaration—let
    this be known to you. So be ashamed and disgraced because of your ways, house
    of Israel.
  spa-VBL: Deben saber cuenta que no hago esto por ustedes, declara el Señor Dios.
    Deberían estar avergonzados y abochornados por lo que han hecho, pueblo de Israel.
  fra-_FOB: Je ne le fais pas à cause de vous, dit le Seigneur, l'Éternel; sachez-le,
    soyez honteux et confus à cause de vos voies, maison d'Israël!
  mal-mal: ‘നിങ്ങളുടെ നിമിത്തമല്ല ഞാൻ ഇതു ചെയ്യുന്നത്’ എന്ന് നിങ്ങൾ മനസ്സിലാക്കണമെന്ന്
    യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു; യിസ്രായേൽ ഗൃഹമേ, നിങ്ങളുടെ നടപ്പുനിമിത്തം
    ലജ്ജിച്ചു നാണിക്കുവിൻ.
  urd-GVR: Lekin yād rahe ki maiṅ yih sab kuchh tumhārī ḳhātir nahīṅ kar rahā. Rab
    Qādir-e-mutlaq farmātā hai ki ai Isrāīlī qaum, sharm karo! Apne chāl-chalan par
    sharmsār ho!
  suz-BL: गो इन पर्बम एको गेय पशो मनङ। मेको तुइक्‍चा माल्‍नीनी। ए इस्राएल आ खिं ङा
    मुर इन पशो गेयम पतीके मुने दोक्‍शा सुर्ता पन’ ” देंत।
  eng-NOY: Not for your own sakes do I this, saith the Lord Jehovah, be it known to
    you. Be ye ashamed and confounded for your ways, O house of Israel!
  ita-1927: 'Non è per amor di voi che agisco così, dice il Signore, l’Eterno: siavi
    pur noto! Vergognatevi, e siate confusi a motivo delle vostre vie, o casa d’Israele!'
  ckb-ckb: با لەلاتان زانراو بێت، لەبەر ئێوە نایکەم. جا ئەی بنەماڵەی ئیسرائیل، لە
    ڕەفتارەکانتان شەرمەزار و ڕیسوا بن! ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: Not because of you am I doing it, says the Lord; let it be clear to you,
    and be shamed and made low because of your ways, O children of Israel.
  kan-OKCV: ಇದು ನಿಮಗಾಗಿ ಮಾಡಲಿಲ್ಲವೆಂದು ನಿಮಗೆ ತಿಳಿದಿರಲಿ ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
    ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರೇ, ನಿಮ್ಮ ದುರ್ಮಾರ್ಗಗಳಿಗೆ ನಾಚಿಕೆಪಟ್ಟು ಲಜ್ಜೆಹೊಂದಿರಿ.
  tam-2017: நான் இப்படிச் செய்வது உங்களுக்காக அல்லவென்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்,
    இது உங்களுக்கு தெரிந்திருப்பதாக; இஸ்ரவேல் மக்களே, உங்களுடைய வழிகளுக்காக வெட்கப்படுங்கள்.
  spa-RV-1909: 'No lo hago por vosotros, dice el Señor Jehová, séaos notorio: avergonzaos
    y confundíos de vuestras iniquidades, casa de Israel.'
  ron-BTF: Nu datorită vouă fac eu aceasta, spune Domnul DUMNEZEU, să vă fie cunoscut;
    rușinați-vă și roșiți pentru căile voastre, casă a lui Israel.
  eng-WEBP: I don’t do this for your sake,” says the Lord GOD. “Let it be known to
    you. Be ashamed and confounded for your ways, house of Israel.”
  eng-FBV: You need to realize that I'm not doing this for your sake, declares the
    Lord God. You should be ashamed and embarrassed for what you've done, people of
    Israel!
  nld-1939: Weet wèl, dat Ik het niet om uwentwil doe, zegt Jahweh de Heer! Schaam
    u derhalve, en bloos over uw gedrag, huis van Israël!
  nch-BL: Pero nochipa xiquelnamiquica para ni tamanti amo nijchihua pampa quinamiqui
    anquiselise tatiochihualisti. Quinamiqui anisraelitame xipinahuaca por nochi nopa
    tamanti cati amo cuali cati anquichijtoque. Quej nopa na, niamoTECO Cati Más Nijpiya
    Tanahuatili, niquijtohua.
  vie-1934: 'Chúa Giê-hô-va phán: Chẳng phải vì cớ các ngươi mà ta làm như vậy, các
    ngươi khá biết rõ. Hỡi nhà Y-sơ-ra-ên, khá biết hổ và mắc cỡ về đường lối mình.'
  hin-CV: मैं तुम्हें बताना चाहता हूं कि मैं यह सब तुम्हारे हित में नहीं कर रहा हूं,
    परम प्रधान याहवेह की घोषणा है. हे इस्राएल लोगों, अपने आचरण के कारण लज्जित और कलंकित
    हो!
  spa-BES: No por ustedes lo estoy haciendo, dice el Señor Dios; sea claro para ti,
    y averguencense y humíllense por sus caminos, oh hijos de Israel.
  tdx-tdx: Tsy ty ama’ areo ty anoako izay, hoe t’Iehovà Talè, maharendreha; mimeñara
    naho misalara amo sata’ areoo, ry anjomba’ Israeleo.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า ที่​เรากระทำนั้​นม​ิ​ใช่​เพราะเห็นแก่​เจ้า
    ขอให้​เจ้​าทราบเสีย โอ วงศ์​วานอิสราเอลเอ๋ย จงอับอายและขายหน้าด้วยเรื่องทางของเจ้าเถิด
  por-BR-2018: Não faço isto por vós, diz o Senhor DEUS, notório vos seja; envergonhai-vos
    e humilhai-vos de vossos caminhos, ó casa de Israel.
  deu-ELO: Nicht um euretwillen tue ich es, spricht der Herr, Jehova, das sei euch
    kund; schämet euch und werdet beschämt vor euren Wegen, Haus Israel! -
  eng-WYC-2018: Not for you I shall do (this), saith the Lord God, be it known to
    you; O! the house of Israel, be ye shamed, and be ashamed on your ways. (I shall
    not do this for your sakes, saith the Lord God, be it known to you; O the house
    of Israel! be ye shamed, and be ye ashamed of all your ways.)
  epo-epo: Ne pro vi Mi agas, diras la Sinjoro, la Eternulo; tion vi sciu. Hontu kaj
    ruĝiĝu pri via konduto, ho domo de Izrael!
  uig-PIN: Silǝrgǝ mǝlum bolsunki, bu ixni ⱪilixim silǝr üqün ǝmǝs , — dǝydu Rǝb Pǝrwǝrdigar,
    — ɵz yolliringlar üqün hijil bolup xǝrmǝndǝ bolunglar, i Israil jǝmǝti.
  beo-beo: Isala:ili fi! Dilia noga:le dawa:mu, Na da hanai gala! Na da dili gaguia
    gadoma:ne amo hame hamosa. Dilia da dilia wadela:i hou hamoi amo dawa:beba:le
    gogosiamu, amo Na da hanai. Na, Ouligisudafa Hina Gode, da sia:i dagoi.”
  tpi-OTNT: “‘Yes, yupela manmeri bilong Israel, yupela harim gut tok bilong mi God,
    Bikpela. As tru bilong ol samting mi laik mekim i no bilong helpim yupela. Nogat.
    Mi ting tasol long biknem bilong mi na bai mi mekim. Na taim mi mekim ol dispela
    samting, mi laik bai yupela i tingim pasin nogut yupela i bin mekim na bai yupela
    i sem nogut tru.
  hau-SA: Ina so ku san cewa ba na yi wannan saboda ku, in ji Ubangiji Mai Iko Duka.
    Ku ji kunya ku kuma giggita saboda halinku, ya gidan Isra’ila!
  uig-LAT: Silerge melum bolsunki, bu ishni qilishim siler üchün emes , — deydu Reb
    Perwerdigar, — öz yolliringlar üchün xijil bolup shermende bolunglar, i Israil
    jemeti.
  nde-nde: Ngifuna ukuba likwazi ukuthi lokhu angikwenzeli lina, kutsho uThixo Wobukhosi.
    Yangeka ube lenhloni ngenxa yokuziphatha kwakho, wena ndlu ka-Israyeli!
  ton-ton: 'Ka mou ʻilo eni, ʻoku pehē ʻe Sihova ko e ʻOtua, ʻOku ʻikai te u fai eni
    koeʻuhi ko kimoutolu: ʻE fale ʻo ʻIsileli, mou mā, pea mou puputuʻu koeʻuhi ko
    hoʻomou ngaahi faianga.”'
  ces-1613: Ne pro vás já to učiním, praví Panovník Hospodin, známo vám buď. Zahanbětež
    se a zastyďte za cesty své, dome Izraelský.
  eng-WMB: I don’t do this for your sake,” says the Lord GOD. “Let it be known to
    you. Be ashamed and confounded for your ways, house of Israel.”
  tam-TCV: நான் இவ்வாறு செய்யப்போவது நீங்கள் இதற்குத் தகுதியுடையவர்கள் என்பதற்காக
    அல்ல என்பதை நீங்கள் அறிந்துகொள்ளவேண்டும் என நான் விரும்புகிறேன் என்பதாக ஆண்டவராகிய
    யெகோவா அறிவிக்கிறார். இஸ்ரயேல் குடும்பத்தாரே! உங்கள் நடத்தையினிமித்தம் வெட்கித்து
    அவமானமடையுங்கள்.
  ceb-ULB: Wala ko kini gibuhat alang sa inyong kaayohan—mao kini ang gipahayag ni
    Yahweh nga Ginoo—tugoti nga mailhan kini diha kaninyo. Busa kataha ug kaulaw tungod
    sa inyong mga paagi, balay sa Israel.
  pol-UBG: Nie ze względu na was to czynię, mówi Pan BÓG, niech wam to będzie wiadome.
    Wstydźcie się i rumieńcie się z powodu waszych dróg, domu Izraela.
  agr-agr: Israel aents aidautijum shiig antuktajum. Wi ashí nuna dutikattag nunak
    atum pegkejam asagminkish dutikashtatjai. Nunak dutikattajai, atumi pujutjum anentaimtusjum
    datsaagminjum tusan. Witjai apu Tuke Pujuunuk, nunak dekas uminkatnun tajai.
  kyc-kyc: Nambana yulu keyange pilyu dupwa Isaraele wambu nakamana reke lao pilini
    lao masarami doko daa. Nakama nambana yulu keyange doko kando koo dupwana elya
    nyimili lapala pipunu pilyamo, dopa lao namba Kamongo Mupwa Andake Wakasa karenge
    dokome pii dake lapunu pilyamo.
  urd-GVU: لیکن یاد رہے کہ مَیں یہ سب کچھ تمہاری خاطر نہیں کر رہا۔ رب قادرِ مطلق فرماتا
    ہے کہ اے اسرائیلی قوم، شرم کرو! اپنے چال چلن پر شرم سار ہو!
  deu-1912: Solches will ich tun, nicht um euretwillen, spricht der Herr HERR, daß
    ihr's wißt; sondern ihr werdet schamrot werden, ihr vom Hause Israel, über eurem
    Wesen.
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನಾನು ಈ ರಕ್ಷಣ ಕಾರ್ಯವನ್ನು ಮಾಡುವುದು ನಿಮ್ಮ
    ನಿಮಿತ್ತವಲ್ಲ ಎಂಬುದು ನಿಮಗೆ ತಿಳಿದಿರಲಿ; ಇಸ್ರಾಯೇಲ್ ವಂಶದವರೇ, ನಿಮ್ಮ ದುರ್ಮಾರ್ಗಗಳಿಗೆ ಲಜ್ಜೆಗೊಳ್ಳಿರಿ,
    ನಾಚಿಕೆಪಡಿರಿ.”
  yap-yap: Israel, gu ba’adag ni ngam nanged ni gathi nggu rin’ urngin e pin’ey ni
    bochmed. Gu ba’adag ni ngar mu tamra’gad mi gimed thamiy fenmed thiyar u wan’
    e girdi’ ni bochan e n’en ni gimed be rin’. I Gag SOMOL ni Th’abi Tolang e gu
    be yog e pi thin ney.”
  hlt-MCSB: Nangmih ham ka saii hlan. He tah ka Boeipa Yahovah kah olphong ni. Nangmih
    te m'ming kuekluek saeh. Israel imkhui aw na longpbuei ah yahpok neh hmaithae
    sak laeh.
  mdy-ETH: ታኣኒ ማዻ ባኮ ቢያ ዒንሢም ጌዒ ማዹዋያ ማዔሢ ዒንሢም ዔርቶንጎ፤ ዬያሮ ዒስራዔኤሌ ዓሲዮቴ! ዒንሢ ናንጌ ናንጎፓ
    ዔቄያና ቦርሲንቲና ዻውሲንቲና ዒንሢም ማዖንጎ።» ዬያ ጌዔሢ ዼኤፖ ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: Mepɛ sɛ mohunu sɛ ɛnyɛ mo enti na mereyɛ yei, Otumfoɔ Awurade asɛm nie.
    Momfɛre na momma mo ani nnwu wɔ mo abrabɔ ho, Ao Israel efie.
  eng-WEBU: I don’t do this for your sake,” says the Lord GOD. “Let it be known to
    you. Be ashamed and confounded for your ways, house of Israel.”
  wal-wal: Taani hagaa ubbaa oottiyoogee intte gishshaassa gidennaagaa erite. Inttenoo,
    Israa7eela asatoo, intte intte hanotan yeellatitenne kauyyite. Taani Ubbaa Haariya
    GODAI hagaa odais” yaagees.
  spa-PDDPT: 'No hago esto por amor a ustedes, dice ʼAdonay Yavé. Sépanlo bien: avergüéncense
    y cúbranse de confusión por sus procedimientos, oh Casa de Israel.'
  gun-gun: 'Peikuaa porã pota ke: pendere ama''ẽ vy e''ỹ ha''e nunga ajapo. Israel
    kuery, pexĩmba ke ha''e perovy''ave eme pendekuaiague — he''i Senhor Nhanderuete.'
  ilo-ULB: Saanko nga ar-aramiden daytoy para kadakayo—kastoy ti pakaammo ti Apo a
    ni Yahweh—maipakaammo koma daytoy kadakayo. Isu nga agbain ken madadael koma ti
    dayawyo gapu kadagiti wagasyo, balay ti Israel.
  kpg-kpg: “Digau Israel nei, Au bolo goodou gi iloo, bolo ma hagalee go goodou ala
    e hai ginai agu mee aanei. Gei ne hai bolo goodou gi modongoohia di haga langaadia
    mo di hagahuaidu o godou hangahaihai. Au go Tagi go Yihowah dela gu helehelekai.”
  uig-ARA: سىلەرگە مەلۇم بولسۇنكى، بۇ ئىشنى قىلىشىم سىلەر ئۈچۈن ئەمەس ، ــ دەيدۇ رەب
    پەرۋەردىگار، ــ ئۆز يوللىرىڭلار ئۈچۈن خىجىل بولۇپ شەرمەندە بولۇڭلار، ئى ئىسرائىل
    جەمەتى.
  sus-sus: Wo xa a kolon a n mu yi rabama wo tan xa fe xa ra. Wo Marigi Alatala xui
    nan na ki. Isirayila bɔnsɔɛ, wo wo xun sin, wo xa yaagi wo xa fe ɲaaxi rabaxie
    ra.»
  pon-2006: Mehn Israel kan, I men kumwail en ese oh dehdehki me kaidehkin kumwail
    me I wiewiahki soahng pwukat koaros. A I men kumwail en pehmada kanamenek oh kasuwedpen
    amwail wiewia kan. Ngehi, KAUN-O, Wasa Lapalahpie, me mahmahsen.”
  jae-jae: O lau Israel, ajalamaŋ gebe aê jaŋgôm gêŋ tonaŋ ŋai êtu amacŋa atom. Majem
    to asi taôm êtu nêm lêŋŋa. Aê Apômtau Anôtô kasôm biŋ tonaŋ.”
  ksd-ksd: Ma avat a nunure ba pa iau pait ra dari ure avat, ra Luluai God i biti;
    avat a vavirvir, Israel, ma avat a ruva ure kavava lavur mangamangana.
  grc-BRENT: Οὐ διʼ ὑμᾶς ἐγὼ ποιῶ, λέγει Κύριος Κύριος, γνωστόν ἐστιν ὑμῖν· αἰσχύνθητε
    καὶ ἐντράπητε ἐκ τῶν ὁδῶν ὑμῶν οἶκος Ἰσραήλ.
  ind-AYT: “Aku tidak melakukan hal ini demi kepentinganmu,” firman Tuhan ALLAH, “ketahuilah
    hal ini. Merasa malu dan hinalah karena jalan-jalanmu, hai keturunan Israel.”
  nya-nya: Tsono dziwani kuti Ine sindidzachita zimenezi chifukwa cha inuyo ayi, ndikutero
    Ine Ambuye Wamphamvuzonse. Ndiyetu chitani manyazi ndipo mugwetse nkhope zanu,
    inu Aisraeli chifukwa cha makhalidwe anu!
  hrv-hrv: A što činim, znajte dobro, ne činim radi vas - riječ je Jahve Gospoda!
    Postidite se i posramite zbog putova svojih, dome Izraelov!'
  mps-mps: “‘Awe, dage Israel we bidi, dagego God Genuai Bidi eno po bugagia odiąo.
    Te sę page mu eno yainu ebo sę eno dage tobade egobeo. Menio. Eno homugo ena
    genuai nogiba kone palama yaibao. Tama eno te sę dabe ebo sogo da, eno homugo
    dagego duga yali dwai kolesaga kone palama, tama dage hale dwai mu yaibao.’ Te
    po wao.”
  tpi-tpi: “‘Yes, yupela manmeri bilong Israel, yupela harim gut tok bilong mi God,
    Bikpela. As tru bilong ol samting mi laik mekim i no bilong helpim yupela. Nogat.
    Mi ting tasol long biknem bilong mi na bai mi mekim. Na taim mi mekim ol dispela
    samting, mi laik bai yupela i tingim pasin nogut yupela i bin mekim na bai yupela
    i sem nogut tru.
  dan-1931: Ikke for eders Skyld griber jeg ind, lyder det fra den Herre HERREN, det
    være eder kundgjort! Skam jer og blues over eders Veje, Israels Hus!
  vie-OVCB: Nhưng hãy nhớ rằng, Chúa Hằng Hữu Chí Cao phán, Ta làm điều này không
    phải vì các ngươi xứng đáng được. Hỡi dân tộc Ít-ra-ên, các ngươi hãy xấu hổ thẹn
    thuồng về nếp sống xấu xa của mình!
  guj-2017: પ્રભુ યહોવાહ કહે છે, હું તમારી ખાતર એ નહિ કરું.’ ‘એ તમે જાણજો. હે ઇઝરાયલી
    લોકો, તમારાં આચરણોને કારણે તમે શરમજનક તથા કલંકરૂપ થાઓ.’
  pon-2006A: Mehn Israel kan, I men kumwail en ese oh dehdehki me kaidehkin kumwail
    me I wiewiahki soahng pwukat koaros. A I men kumwail en pehmada kanamenek oh kasuwedpen
    amwail wiewia kan. Ngehi, KAUN-O, Wasa Lapalahpie, me mahmahsen.”
  por-BRBSL: Não faço isto por vocês”, diz o Senhor Yahweh. “Que isto seja do vosso
    conhecimento”. Sede envergonhados e confundidos por vossos caminhos, casa de Israel”.
  cth-cth: Nangmouh kecu dawk hetheh ka sak e nahoeh tie pahnim awh hanh awh telah
    Bawipa Jehovah ni a dei. Oe! Isarel imthungnaw kahawihoehe na hringnuen kecu dawk,
    kayak awh nateh, kângairu lah awm awh.
  twi-twi: Mepɛ sɛ muhu sɛ ɛnyɛ mo nti na mereyɛ eyi, Otumfo Awurade asɛm ni. Momfɛre
    na momma mo ani nwu wɔ mo abrabɔ ho Israelfi!
  hlt-hlt: Nangmih ham ka saii hlan. He tah ka Boeipa Yahovah kah olphong ni. Nangmih
    te m'ming kuekluek saeh. Israel imkhui aw na longpbuei ah yahpok neh hmaithae
    sak laeh.
  tbz-SIM: Díndi Isidɑyɛɛribɛ ifɛi iì do dò nkɛ́ di pĩ́ nnɛ̀ di borimɛ, mí ndi Yiɛ̀
    nKuyie mmíì bɛ́i nkɛ tú díì kpɛ́í nyí te kɛ̀ m pĩ m mɛ mpĩ mmùù tɔ̃mmú.
  msy-2020: “O Israelɨn ikɨzim, ia kamaghɨn fogh, kɨ ian akurvaghasa arazir kabagh
    amir pu. Puvatɨ, kɨ uan ziar ekiam gɨnɨghnɨgha dagh ami. Kɨ kamaghsua, kɨ arazir
    kabar amutɨ, ia uan arazir kurabagh nɨghnɨgh bar osemegh aghumsɨgham. Kɨ Ikiavɨra
    Itir Godɨn Ekiam, kɨ kamaghɨn mɨkeme.”
  dop-dop: Ɩ́ nyɩ sɩ pǝ tɑɣɑ mǝ tɔɔ kɛ́ mɑ lɑkɩ mpʋ. Ɩsɛɣɛlɩ nyǝ́mɑ mǝ tɔntɛ fɛɛlɛ
    ɩ́ kpɑ-mɛ nɑ ɩ́ kɑ́ nyɔɔŋ.
  azb-azb: Bilin ki, bunu sizin naminizə etmirəm” Xudavənd Rəbb belə bəyan edir, “adətlərinizdən
    utanıb xəcalət çəkin, ey İsrail nəsli!”
  eng-DBY: 'Not for your sakes do I this, saith the Lord Jehovah, be it known unto
    you: be ashamed and confounded for your ways, O house of Israel.'
  hin-2017: परमेश्वर यहोवा की यह वाणी है, तुम जान लो कि मैं इसको तुम्हारे निमित्त
    नहीं करता। हे इस्राएल के घराने अपने चाल चलन के विषय में लज्जित हो और तुम्हारा
    मुख काला हो जाए।
  wol-KYG: Du yeena tax nag may jëfe noonu. Kàddug Boroom bi Aji Sax jee. Na leen
    loolu wóor. Kon nag waa Israyiloo, rusleen ba ne tott ci seeni jëfin.”
  eng-YLT: Not for your sake am I working, An affirmation of the Lord Jehovah, Be
    it known to you, Be ashamed and confounded, because of your ways, O house of Israel.
  eng-WYC-2017: Not for you I shall do, saith the Lord God, be it known to you; O!
    the house of Israel, be ye shamed, and be ashamed on your ways.
  eng-WMBB: I don’t do this for your sake,” says the Lord GOD. “Let it be known to
    you. Be ashamed and confounded for your ways, house of Israel.”
  urd-GVH: लेकिन याद रहे कि मैं यह सब कुछ तुम्हारी ख़ातिर नहीं कर रहा। रब क़ादिरे-मुतलक़
    फ़रमाता है कि ऐ इसराईली क़ौम, शर्म करो! अपने चाल-चलन पर शर्मसार हो!
  rug-rug: Ba hiva nia Rau pude tumae nia gamu sapu lopu taveti Arau si hire pa laemia
    gamu, zama vura gua si Arau Zihova sa Baṉara. Kei, gamu na butubutu te Zekopi,
    kaqu kurekure ni gamu na talotaṉa ni sari mia hahanana.
  gaz-gaz: Akka ani waan kana isiniif jedhee hin hojjetin akka beektan nan barbaada,
    jedha Waaqayyo Gooftaan. Yaa mana Israaʼel, waaʼee amala keessaniitiif qaanaʼaa;
    saalfadhaas!
  fra-LSG: Ce n’est pas à cause de vous que j’agis de la sorte, dit le Seigneur, l’Éternel,
    sachez-le! Ayez honte et rougissez de votre conduite, maison d’Israël!
  gnn-gnn: Biyaka goriyana ŋurikiyinydjayi nhokalaŋunydja nhe romgu ga gatjaḻwu. Yuwalk
    yana ŋarra yurru nhumalanha walŋakumanydja yuṯakumanydja, yurru yaka ŋarra yurru
    ŋunhi walŋakumanydja nhumalanha yana märr‐ŋal'yunarawu nhumalaŋguwaynydja. Ŋarranydja
    yurru nhuna djäma yuṯakumana dhikana, ḏarrtjalkkuma wal'ŋu, märr yurru nhumalanha
    yolŋu'‐yulŋuyunydja nhämana, bala dharaŋanna yurru, ŋunhi nhäyinyara ŋarranydja,
    ḏarrtjalk wal'ŋu, bala walala yurru märr‐ŋal'yunna ŋarrakuwaynha. Dhuwalanydja
    dhäruk ŋarrakuŋuway, ŋunhi ŋarra Garray wal'ŋu dhuwalayinydja nherrara.” Ga bitjarra
    ŋayi Garray waŋananydja.
  yal-yal: N mi na ligama ɛ tan xan ma fe ra, ɛ xa a kolon Isirayila yamana! Ɛ yagi
    ɛ kɛwanle fe ra ki faɲi! Marigina Alatalaa falan nan na ra.’ ”
  haw-1868: Aole hoi no oukou e hana aku ai au i keia, wahi a Iehova ka Haku, e ikeia
    ia e oukou; e hilahila, a e pilihua hoi oukou no ko oukou mau aoao iho, e ka ohana
    a Iseraela.
  arb-NAV: لِهَذَا اعْلَمُوا أَنَّهُ لَيْسَ مِنْ أَجْلِكُمْ أَنَا أَفْعَلُ هَذَا،
    يَقُولُ السَّيِّدُ الرَّبُّ، فَاخْجَلُوا وَاخْزَوْا مِنْ طُرُقِكُمْ يَا شَعْبَ
    إِسْرَائِيلَ.
  ewe-ewe: Medi be mianya be nyemele nu siawo wɔm le mia ta o; Aƒetɔ Yehowae gblɔe.
    Mina ŋu nakpe mi, eye miaɖi gbɔ̃ mia ɖokui le miaƒe wɔnawo ta, O! Israel ƒe aƒe.”
  eng-LEE: 'Not for your sake do I this, saith the Lord Eternal, be it known unto
    you: be ashamed and confounded because of your ways, O house of Israel.'
  asm-FB: প্ৰভু যিহোৱাই কৈছে, তোমালোকলৈ চাই যে মই এই কাৰ্য নকৰোঁ, ‘ইয়াক তোমালোকে
    জনা উচিত; হে ইস্ৰায়েল-বংশ, তোমালোকৰ আচাৰ-ব্যৱহাৰৰ কাৰণে তোমালোক লজ্জিত আৰু বিৱৰ্ণ
    হোৱা।’
  sus-A: وٌ شَ عَ كٌلٌن عَ ﭑ مُ يِ رَبَمَ وٌ تَن شَ قٍ شَ رَ. وٌ مَرِفِ عَلَتَلَ شُي
    نَن نَ كِ. عِسِرَيِلَ بْنسْي، وٌ وٌ شُن سِن، وٌ شَ يَافِ وٌ شَ قٍ حَاشِ رَبَشِيٍ
    رَ.»
  fra-SBL: Je ne fais pas cela à cause de vous, dit le Seigneur Yahvé. « Que cela
    vous soit connu. Soyez honteux et confus de vos voies, maison d'Israël. »
  hbo-hbo: לֹ֧א לְמַעַנְכֶ֣ם אֲנִֽי־עֹשֶׂ֗ה נְאֻם֙ אֲדֹנָ֣י יְהוִ֔ה יִוָּדַ֖ע לָכֶ֑ם
    בֹּ֧ושׁוּ וְהִכָּלְמ֛וּ מִדַּרְכֵיכֶ֖ם בֵּ֥ית יִשְׂרָאֵֽל׃ ס
  piu-2006: '@see-verse:EZK.036.031'
  kik-kik: Nĩngwenda mũmenye atĩ ndireeka ũndũ ũyũ nĩ ũndũ wanyu, ũguo nĩguo Mwathani
    Jehova ekuuga. Iguai thoni, na mũnyararithio nĩ ũndũ wa mĩtugo yanyu, inyuĩ andũ
    a nyũmba ya Isiraeli!
  fra-NCL: Ce n’est pas à cause de vous que je le fais, — oracle du Seigneur Yahweh, —
    sachez-le ; ayez honte et rougissez de votre conduite, maison d’Israël.
  cek-AK: Hae hmuen hae nangcae hanah ka sah ai, tito panoek oh, Aw Israel imthung
    takoh, na sak o ih hmuennawk pongah azat oh loe, ahminsethaih hoiah om oh, tiah
    Angraeng Sithaw mah thuih.
  cuk-cuk: Bemar wisgubi an abedo, ar we-ibmar, an bemar-ular imaksulid.’ Ani an Bab-Jehová-Bela-Gangued-Nikadi
    weyob soged. ‘Israel-dulemar, na be-daed-ular, be nug isgumala. Be-daed-ular,
    be binge itomala.’
  uig-CYR: Силәргә мәлум болсунки, бу ишни қилишим силәр үчүн әмәс , — дәйду Рәб Пәрвәрдигар,
    — өз йоллириңлар үчүн хиҗил болуп шәрмәндә болуңлар, и Исраил җәмәти.
  tel-2017: మీ కోసం నేను ఇలా చేయడం లేదని తెలుసుకోండి. ఇదే యెహోవా ప్రభువు సందేశం. ఇశ్రాయేలీయులారా,
    మీ ప్రవర్తనను గురించి చిన్నబోయి సిగ్గుపడండి.
  hat-BSA: 'Se pa pou koz nou ke m ap fè sa,” deklare Senyè BONDYE a: “Ke nou byen
    konprann sa a. Rete wont e twouble akoz chemen nou yo, O lakay Israël!”'
  kos-kos: Mwet Israel, nga ke kowos in etu lah nga tia oru ma inge ke sripowos. Nga
    kena kowos in arulana mwekin ac oakasla ke orekma koluk lowos. Nga, LEUM GOD Fulatlana,
    pa fahk ma inge.”
  hbo-WLC: לֹ֧א לְמַעַנְכֶ֣ם אֲנִֽי־עֹשֶׂ֗ה נְאֻם֙ אֲדֹנָ֣י יְהוִ֔ה יִוָּדַ֖ע לָכֶ֑ם
    בּ֧וֹשׁוּ וְהִכָּלְמ֛וּ מִדַּרְכֵיכֶ֖ם בֵּ֥ית יִשְׂרָאֵֽל׃ ס
  ibo-ibo: Ma achọrọ m ka unu mata na ọ bụghị nʼihi mma unu ka m ji na-eme ihe ndị
    a. Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwupụtara. Unu ụlọ Izrel,
    ihere kwesiri ime unu nʼihi omume ọjọọ unu mere.
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି, ତୁମ୍ଭେମାନେ ଜ୍ଞାତ ହୁଅ ଯେ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ସକାଶୁ
    ଏହା କରୁ ନାହୁଁ; ହେ ଇସ୍ରାଏଲ ବଂଶ, ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣାର ଆଚରଣ ସକାଶୁ ଲଜ୍ଜିତ ଓ ବିଷଣ୍ଣ
    ହୁଅ।
  chk-chk: Üa mochen pwe oupwe fokun silei, pwe mine üpwe föri, üsap föri fän itemi,
    ämi chon Israel. Oupwe säw o itengau ren ämi föföringau. Ngang Kot ewe Samol mi
    Lapalap üa kapas.”
  rop-rop: Ol yumob pipul brom Isreil, ai nomo dum ol dislot ting blanga yumob. Yumob
    bin dum detlot nogudbala ting en yumob garra ardimbat detmatj en yumob garra sheim
    nomo lilbit blanga ol dislot ting weya yumob bin oldei dumbat, dumaji mi na YAWEI
    det boswan God bin tok dijan.
  ukr-1871: Та не задля вас удїю се, говорить Господь Бог, — знайте се! Соромтесь
    і червонїйте за ваші поступки, доме Ізраїля!
  deu-1951: Nicht euretwegen werde ich solches tun, spricht Gott, der HERR, das sei
    euch kund! Schämt euch und errötet über euren Wandel, Haus Israel!
  eng-JPS: Not for your sake do I this, saith the Lord GOD, be it known unto you;
    be ashamed and confounded for your ways, O house of Israel.
  srp-1865: Neæu vas radi uèiniti, govori Gospod Gospod; znajte; posramite se i postidite
    se putova svojih, dome Izrailjev.
  lug-lug: Mukimanye ng’ebyo sibikola ku lwammwe, bw’ayogera Mukama Katonda. Muswale
    olw’ebikolwa byammwe, mmwe ennyumba ya Isirayiri.
  heb-heb: לא למענכם אני עשה נאם אדני יהוה יודע לכם בושו והכלמו מדרכיכם בית ישראל׃
  ben-IRV: প্রভু সদাপ্রভু বলেন, তোমার জেনো, আমি তোমাদের জন্য এ কাজ করছি, তা নয়; হে
    ইস্রায়েল কুল, তোমার নিজেদের আচরণের জন্য লজ্জিত ও বিষণ্ণ হও।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਤੁਸੀਂ ਜਾਣ ਲਓ ਕਿ ਮੈਂ ਤੁਹਾਡੇ ਲਈ ਨਹੀਂ ਕਰਦਾ ਹਾਂ, ਹੇ
    ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ, ਤੁਸੀਂ ਆਪਣੇ ਰਾਹਾਂ ਦੇ ਕਾਰਨ ਸ਼ਰਮਿੰਦੇ ਹੋਵੋ ਅਤੇ ਲੱਜਿਆਵਾਨ ਹੋਵੋ।
  mya-JVB: သင် တို့ကိုထောက်၍ ဤအမှုကို ငါ ပြု သည် မ ဟုတ်ဟု သိမှတ် ကြလော့။ အိုဣသရေလ
    အမျိုး ၊ ကိုယ် ပြု မိသောအမှုကြောင့် ရှက်ကြောက် လျက် ၊ မိန်မော တွေဝေလျက်နေကြလော့ဟု
    အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Israela taudia e, lau ura umui diba, umui lau hanamoa dainai inai kara
    lau karaia lasi. Lasi momokani! To lau ura emui kara dikadia dainai, hemarai bada
    ena mamina do umui abia. Lau, Lohiabada Dirava ese lau hereva vadaeni.”
  urd-urd: मैं यह तुम्हारी ख़ातिर नहीं करता हूँ, ख़ुदावन्द ख़ुदा फ़रमाता है, यह तुम
    को याद रहे। तुम अपनी राहों की वजह से ख़िजालत उठाओ और शर्मिन्दा हो, ऐ बनी इस्राईल।
  rus-SYN: Не ради вас Я сделаю это, говорит Господь Бог, да будет вам известно. Краснейте
    и стыдитесь путей ваших, дом Израилев.
  bqc-SIM: Ma Dii Lua ma mɛ̀, àↄ dↄ̃ i kɛ á Isailiↄ yã́i málɛ bee kɛio. À to
    wí á kṹ, á gɛɛ i gↄ̃ kpá á wɛ́i á yãkɛapi yã́i.
  tcz-CHONGTHU: Ahivangin kihet themin tin thaneitah Pakaiyin aseije. Keiman hiche
    hi natoh dungjuija kabol ahipoi, O kami Israelte, nathilse bolsa hou jeh a jachatna
    nadimset diu ahi.
  mar-mar: प्रभू परमेश्वर असे म्हणतो, मी तुमच्याकरिता हे करत नाही, हे तुम्हास माहित
    असू द्या. म्हणून इस्राएलाच्या घराण्यांनो, तुम्ही आपल्या मार्गाविषयी लज्जित व फजीत
    व्हा.
  qub-qub: 'Noga Tayta Diosmi në: Ruranäpaj caycajtaga manami gamcuna-raycuchu rurashaj.
    Israel runacuna, gamcuna ichanga juchayquipita pengacunquiman.'
  bqp-bqp: Adɑmɑ be, Isirelibɑ bɑ n yɛ̃ mɑ n ǹ ben sɔ̃ nɑ mɔ̀ mɛ. Bu de sekuru tu
    bu mwɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: 'Nou menm, moun Izrayèl yo, men sa Seyè sèl Mèt la di nou: Mwen vle fè
    nou konnen se pa poutèt nou m''ap fè sa m''ap fè a. Non! Okontrè, se wont pou
    nou ta wont, se bese pou nou ta bese je nou pou sa nou te fè.'
  eng-BSB: It is not for your sake that I will act, declares the Lord GOD—let it be
    known to you. Be ashamed and disgraced for your ways, O house of Israel!
  eng-WEBPB: I don’t do this for your sake,” says the Lord GOD. “Let it be known to
    you. Be ashamed and confounded for your ways, house of Israel.”
  kbq-kbq: Hagi antahi'neni hiho, ama ana zama hanuana, tamagrikure hu'na osugosue
    huno Ra Anumzana Anumzamo'a hu'ne. Hagi Israeli vahe'mota tamagazegu hiho.
  nhe-BL: Pero nochipa xiquilnamiquica para ni tlamantli ax nijchihua pampa quinamiqui
    inquiselise tlatiochihualistli. Quinamiqui inisraelitame ximopinahuaca ipampa
    nochi nopa tlamantli tlen ax cuali tlen inquichijtoque. Queja nopa na, niimoTECO
    Tlen Más Nijpiya Tlanahuatili, niquijtohua.
  gub-BL: Teko Izaew wà. Akwaw kar ko ma'e peme. Nazapo kwaw a'e ma'e peamutar katu
    haw rehe ihe. Hepurumume'u kar wer pemaranugar haw rehe peme. — Iaiw tuwe ureremiapo,
    aze peze nehe, ikatu ihewe nehe. Ihe pezar Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'It is not for your sakes that I will do this, saith the Lord God, be it
    known to you: be confounded, and ashamed at your own ways, O house of Israel.'
