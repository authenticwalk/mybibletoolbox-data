verse: EZK.036.018
translations:
  mal-C: അതിനാൽ ദേശത്ത് അവർ രക്തം ചൊരിഞ്ഞതിനാലും തങ്ങളുടെ വിഗ്രഹങ്ങളാൽ അതിനെ അശുദ്ധമാക്കിയതിനാലും
    ഞാൻ എന്റെ ക്രോധം അവരുടെമേൽ ചൊരിഞ്ഞു.
  deu-TKW: Und ich schüttete meinen Grimm über sie aus wegen des Bluts, das sie im
    Lande vergossen, und daß sie es durch ihre Götzen verunreinigt hatten.
  lin-lin: Boye, napeliselaki bango kanda na Ngai ya makasi, pamba te bazalaki kotangisa
    makila kati na mokili mpe bakomisaki yango mbindo na nzela ya banzambe na bango
    ya bikeko.
  eng-LSV: And I pour out My fury on them || For the blood that they shed on the land,
    || And they have defiled it with their idols.
  eng-GNV: Wherfore I powred my wrath vpon them, for the blood that they had shed
    in the land, and for their idoles, wherewith they had polluted it.
  eng-WEBSTER: 'Wherefore I poured my fury upon them for the blood that they had shed
    upon the land, and for their idols with which they had polluted it:'
  nhw-BL: Huajca na niquinnextili nopa israelitame nohueyi cualancayo pampa tlahuel
    temictijque ipan inintlal huan quinhueyichijque tiotzitzi.
  swh-ONEN: Hivyo nilimwaga ghadhabu yangu juu yao kwa sababu walikuwa wamemwaga damu
    katika nchi na kwa sababu walikuwa wameitia nchi unajisi kwa sanamu zao.
  bba-bba: Yen sɔ̃nɑ nɑ bu mɔru seesi yɛm mɛ bɑ yɑri ben tem sɔɔn sɔ̃ kɑ sere bũu
    ni bɑ kɑ mu disi doke.
  eng-KJVCPB: 'Wherefore I poured my fury upon them for the blood that they had shed
    upon the land, and for their idols wherewith they had polluted it:'
  luo-luo: Omiyo ne aolo mirimba kuomgi nikech ne gisechwero remo e piny, kendo nikech
    ne gisedwanye gi nyisechegi mopa.
  meu-meu: Taunabunai egu badu na latadiai na bubua, idia ese rara na tano ai vada
    e hahebubua bona tano na kaivakuku amo e hamiroa davana.
  npi-ULB: यसैले तिनीहरूले त्यो देशमा बगाएका रगत र आफ्‍ना मूर्तिहरूले अशुद्ध बनाएका
    कारणले मैले तिनीहरूका विरुद्धमा आफ्‍नो क्रोध खन्याएँ ।
  yor-yor: Nítorí náà mo tú ìbínú mi jáde sórí wọn nítorí wọn ti ta ẹ̀jẹ̀ sílẹ̀ àti
    nítorí pé wọ́n ti fi ère wọn ba a jẹ́.
  pes-OPCB: آن سرزمین را با آدمکشی و بت‌پرستی آلوده ساختند. به این دلیل بود که من
    خشم خود را بر ایشان فرو ریختم.
  tgl-ULB: Kaya ibinuhos ko ang aking poot laban sa kanila para sa dugo na pinadanak
    nila sa lupain at para sa kanilang pagdungis rito sa pamamagitan ng kanilang mga
    diyus-diyosan.
  hui-hui: Tigua agali dewa homelo bo wahalubi mbirale gime wabini wiaruhondo bi pupu
    wialubi howa Isaraele dindi i̱naga deni mo dodo halu mo ko hayagoni. Ani biyagonaga
    i̱na tihondo keba timbuni howa pani miadai bialu minu barugoni.
  mya-mya: သူ​တို့​သည်​လူ​သတ်​မှု​များ​ကူး​လွန်​၍​ရုပ်​တု များ​အား​ဖြင့် ထို​ပြည်​ကို​ညစ်​ညမ်း​စေ​သော
    ကြောင့်​ငါ​သည်​သူ​တို့​အား​ငါ​၏​အ​မျက် တော်​ဒဏ်​ကို​ခံ​စေ​ခဲ့​၏။-
  bod-N: དེ་དག་གིས་ཡུལ་དེར་མི་ལ་ཁྲག་བཞུར་དུ་བཅུག་པ་དང་། དེ་དག་གིས་རང་གི་ཞེན་ཁ་ལོག་པའི་སྐུ་འདྲ་ཡིས་ཡུལ་དེ་བཙོག་པར་བཟོས་པས།
    ངས་རང་གི་ཁོང་ཁྲོ་ཆེན་པོ་ཁོ་ཚོའི་སྟེང་དུ་བླུགས་པ་ཡིན།
  sna-sna: Saka ndakadurura hasha dzangu pamusoro pavo nokuti vakanga vateura ropa
    munyika uye nokuti vakanga vakaisvibisa nezvifananidzo zvavo.
  spa-BLM: Por eso derramé mi ira sobre ellos por la sangre que habían derramado sobre
    la tierra y porque la habían contaminado con sus ídolos.
  cac-cac: Yuj chi' vac'nac val cot yoval in c'ol d'a yib'an̈ eb', yujto jantac anima
    smilnaccham eb' d'a sat sluum chi', ochnac pax eb' ejmelal d'a juntzan̈ comon
    dios.
  swh-ULB: Hivyo nilimwaga ghadhabu yangu juu yao kwa ajili ya damu ambayo waliyoimwaga
    juu ya nchi na kwa ajili ya uchafu wa hiyo kwa sanamu zao.
  bel-bel: І Я выліў на іх гнеў Мой за кроў, якую яны пралівалі на гэтай зямлі, і
    за тое, што яны апаганьвалі яе ідаламі сваімі.
  wed-wed: Marina, au meji ana iwaḡa-tawanei awarii aubaina taui tara i vitoini au
    dobu, ma nanare kokoitauei dobu i viapoapoeni.
  deu-ELBBK: Da goss ich meinen Grimm über sie aus wegen des Blutes, das sie im Land
    vergossen hatten, und weil sie es durch ihre Götzen verunreinigt hatten.
  mbb-OT: Umbe, mibpeǥezaman ku kandan is pauk ku tenged te kebpenhimatey zan keniyan
    te tanà he Israel, wey tenged te ked-azap dan te zuma he menge ed-ezapen he nekeremerik
    kayi he tanà.
  mal-2015: അവർ ദേശത്തു ചൊരിഞ്ഞ രക്തംനിമിത്തവും അതിനെ തങ്ങളുടെ വിഗ്രഹങ്ങൾകൊണ്ടു മലിനമാക്കിയതുനിമിത്തവും
    ഞാൻ എന്റെ ക്രോധം അവരുടെമേൽ പകർന്നു.
  rmc-rmc: Avke pre lende čhiďom avri miri choľi, bo čhorenas avri o rat andre phuv
    a meľarde la andre le modlenca.
  pes-OPV: لهذا به‌سبب خونی که بر زمین ریختند و آن را به بتهای خود نجس ساختند، من
    خشم خود را بر ایشان ریختم.
  ron-1924: Атунч Мь-ам вэрсат урӂия песте ей дин причина сынӂелуй пе каре-л вэрсасерэ
    ын царэ ши дин причина идолилор ку каре о спуркасерэ.
  aui-aui: Toudi mmko kuburina sibera da idadabu basuna wawaya sivikasunughana da
    tarabiibiisaka siyapeepetedi, noko kiiravine yagu nuwapughu ghamana debadiye atore.
  ben-OBCV: সেইজন্য আমি তাদের উপর আমার ক্রোধ ঢেলে দিয়েছিলাম কারণ তারা দেশের মধ্যে
    রক্তপাত করেছিল আর তাদের প্রতিমাগুলি দিয়ে দেশটা অশুচি করেছিল।
  som-som: Sidaas daraaddeed cadhadaydii iyagaan ugu kor shubay dhiiggii ay dalka
    ku dhex daadiyeen aawadiis, iyo sanamyadoodii ay ku nijaaseeyeen aawadood.
  lat-VUC: Et effudi indignationem meam super eos pro sanguine quem fuderunt super
    terram, et in idolis suis polluerunt eam.
  eng-ASVBT: Wherefore I poured out my wrath upon them for the blood which they had
    poured out upon the land, and because they had defiled it with their idols;
  ita-1885: Laonde io ho sparsa la mia ira sopra loro, per lo sangue che aveano sparso
    sopra la terra; e perciocchè l'aveano contaminata co' loro idoli.
  eng-LXXUP: 'So I poured out my wrath upon them:'
  eng-ULB: So I poured out my fury against them for the blood that they poured out
    on the land and for their pollution of it by their idols.
  spa-VBL: Así que me enojé con ellos por los asesinatos que cometieron en el país,
    y porque lo ensuciaron al adorar a los ídolos.
  fra-_FOB: Et j'ai répandu sur eux l'ardeur de ma colère, à cause du sang qu'ils
    ont répandu sur le pays, et parce qu'ils l'ont souillé par leurs idoles.
  mal-mal: അവർ ദേശത്തു ചൊരിഞ്ഞ രക്തംനിമിത്തവും അതിനെ അവരുടെ വിഗ്രഹങ്ങൾകൊണ്ടു മലിനമാക്കിയതുനിമിത്തവും
    ഞാൻ എന്റെ ക്രോധം അവരുടെ മേൽ പകർന്നു.
  urd-GVR: Un ke hāthoṅ log qatl hue, un kī butparastī se mulk nāpāk ho gayā. Jawāb
    meṅ maiṅ ne un par apnā ġhazab nāzil kiyā.
  suz-BL: मारदे हना मेकोपुकी हुश ख्राक्‍श पोक्‍तीके नु मूर्ति रे पा मेको रागी ग्रांग्रा
    दिशो सेल्‍तीके गो आं चुरशो मेको आन तारी मोइक्‍ता।
  eng-NOY: Wherefore I poured my fury upon them for the blood which they had shed
    in the land, and because they had polluted it with their idols.
  ita-1927: Ond’io riversai su loro il mio furore a motivo del sangue che avevano
    sparso sul paese, e perché l’avevano contaminato coi loro idoli;
  ckb-ckb: جا تووڕەیی خۆمم بەسەریاندا ڕژاند، لەبەر ئەو خوێنەی لەسەر خاکەکە ڕژاندیان
    و بە بتەکانیان گڵاویان کرد.
  eng-BBE: 'So I let loose my wrath on them because of those whom they had violently
    put to death in the land, and because they had made it unclean with their images:'
  kan-OKCV: ಆದ್ದರಿಂದ ಅವರು ದೇಶದಲ್ಲಿ ಚೆಲ್ಲಿದ ರಕ್ತದ ನಿಮಿತ್ತವಾಗಿಯೂ ಅವರು ಅದನ್ನು ಅಶುದ್ಧಪಡಿಸಿದ
    ಅವರ ವಿಗ್ರಹಗಳ ನಿಮಿತ್ತವಾಗಿಯೂ ನನ್ನ ರೋಷವನ್ನು ಅವರ ಮೇಲೆ ಸುರಿಸಿದೆನು.
  tam-2017: ஆகையினால் தேசத்திலே அவர்கள் சிந்தின இரத்தத்திற்காக, அதை அவர்கள் தங்களுடைய
    அசுத்தமான சிலைகளால் தீட்டுப்படுத்தினதிற்காக நான் என்னுடைய கடுங்கோபத்தை அவர்கள்மேல்
    ஊற்றி,
  spa-RV-1909: Y derramé mi ira sobre ellos por las sangres que derramaron sobre la
    tierra; porque con sus ídolos la contaminaron.
  ron-BTF: Pentru aceea mi-am turnat furia asupra lor pentru sângele pe care l-au
    vărsat peste țară și pentru idolii lor cu care au murdărit-o;
  eng-WEBP: Therefore I poured out my wrath on them for the blood which they had poured
    out on the land, and because they had defiled it with their idols.
  eng-FBV: So I became angry with them because of murders they committed in the country,
    and because they made it unclean by worshiping idols.
  nld-1939: Toen stortte Ik mijn toorn over hen uit, om het bloed dat ze in het land
    vergoten, en de nietswaardige goden waarmede ze het hebben bezoedeld.
  nch-BL: Huajca na niquinnextili nopa israelitame nohueyi cualancayo pampa tahuel
    temictijque ipan inintal huan quinhueyichijque teteyome.
  vie-1934: Ta đã rải cơn thạnh nộ của ta trên chúng nó, vì cớ huyết mà chúng nó đã
    làm đổ ra trên đất, và vì chúng nó đã làm ô uế đất ấy bởi thần tượng mình.
  hin-CV: इसलिये मेरा कोप उन पर भड़का क्योंकि उन्होंने देश में खून बहाया था और इसे
    अपनी मूर्तियों से अशुद्ध किया था.
  spa-BES: Así que desaté mi ira contra ellos a causa de aquellos a quienes mataron
    violentamente en la tierra, y porque la contaminaron con sus imágenes.
  tdx-tdx: Aa le nadoako am’ iereo ty fifomboko ty amo lio nampiorihe’ iereo an-taneo,
    naho o samposampo nanivà’ iareo azeo;
  tha-KJV: เพราะฉะนั้นเราจึงระบายความกริ้วของเราออกเหนือเขาด้วยเรื่องโลหิตซึ่งเขาได้กระทำให้ตกบนแผ่นดิน
    ด้วยเรื่องรูปเคารพซึ่งเขากระทำให้​แผ่​นดินนั้นเป็นมลทิน
  por-BR-2018: Por isso derramei minha ira sobre eles, por causa do sangue que derramaram
    sobre a terra, e por causa de seus ídolos com que a contaminaram.
  deu-ELO: Da goß ich meinen Grimm über sie aus wegen des Blutes, das sie im Lande
    vergossen, und weil sie es durch ihre Götzen verunreinigt hatten.
  eng-WYC-2018: And I shedded out mine indignation on them, for [the] blood which
    they shedded on the land, and in their idols they defouled it. (And I poured out
    my indignation upon them, for the blood which they poured out upon the land, and
    for their idols with which they defiled it.)
  epo-epo: Kaj Mi elverŝis sur ilin Mian koleron pro la sango, kiun ili verŝadis sur
    la teron, kaj pro tio, ke ili malpurigadis ĝin per siaj idoloj;
  uig-PIN: Xunga zeminƣa tɵkkǝn ⱪan üqün, zeminni mǝbudliri bilǝn bulƣiƣanliⱪi üqün,
    Mǝn ⱪǝⱨrimni ular üstigǝ tɵktum;
  beo-beo: Ilia da ilia soge ganodini fane legesu hou hamobeba:le, amola ogogosu ‘gode’
    ilima nodone sia:ne gadole, soge gugunufiba:le, ilia da Na ougi hou nabima:ne,
    Na da ilima gasa bagade ougili hamoi.
  tpi-OTNT: Ol i bin kilim planti man i dai. Na ol i bin lotuim ol giaman god na mekim
    kantri Israel i kamap doti tru long ai bilong mi. Olsem na mi belhat nogut tru
    long ol na mi mekim save moa yet long ol,
  hau-SA: Saboda haka na husata da su domin sun yi kisankai a ƙasar kuma domin sun
    ƙazantar da ita da gumakansu.
  uig-LAT: Shunga zémin’gha tökken qan üchün, zéminni mebudliri bilen bulghighanliqi
    üchün, Men qehrimni ular üstige töktum;
  nde-nde: Ngakho ngehlisela ulaka lwami phezu kwabo ngoba babechithe igazi elizweni
    njalo ngoba babelingcolisile ngezithombe zabo.
  ton-ton: 'Ko ia naʻaku lilingi atu ai hoku houhau kiate kinautolu, koeʻuhi ko e
    toto naʻa nau lilingi ʻi he funga fonua, pea koeʻuhi ko e ngaahi tamapua naʻa
    nau fakaʻuliʻi ʻaki ia:'
  ces-1613: Pročež vylil jsem prchlivost svou na ně, proto že krev vylévali na zemi,
    a ukydanými bohy svými poškvrnili jí.
  eng-WMB: Therefore I poured out my wrath on them for the blood which they had poured
    out on the land, and because they had defiled it with their idols.
  tam-TCV: அவர்கள் தங்கள் நாட்டில் இரத்தம் சிந்தியதாலும், நாட்டைத் தங்கள் விக்கிரகங்களால்
    அசுத்தப்படுத்தியதாலும், நான் என் கோபத்தை அவர்கள்மேல் ஊற்றினேன்.
  ceb-ULB: Busa gibubo ko batok kanila ang akong hilabihang kasuko alang sa dugo nga
    ilang gibubo sa yuta ug alang sa ilang paghugaw niini pinaagi sa ilang mga diosdios.
  pol-UBG: Dlatego wylałem na nich swój gniew z powodu krwi, którą wylali na ziemię,
    i z powodu ich bożków, którymi ją splugawili.
  kyc-kyc: Yuu dokona wambu pyapalako karo dee kingimi wasisi dupwa kyawa nyuo kingi
    lao yuu doko kokwayamisa dokona nambana imbu singi doko nakama keta kulimbuo epo
    palira lao pena lao kaeyo.
  urd-GVU: اُن کے ہاتھوں لوگ قتل ہوئے، اُن کی بُت پرستی سے ملک ناپاک ہو گیا۔ جواب
    میں مَیں نے اُن پر اپنا غضب نازل کیا۔
  deu-1912: da schüttete ich meinen Grimm über sie aus um des Blutes willen, das sie
    im Lande vergossen, und weil sie es verunreinigt hatten durch ihre Götzen.
  kan-2017: ಅವರು ದೇಶದ ಮೇಲೆ ರಕ್ತವನ್ನು ಸುರಿಸಿ, ತಮ್ಮ ವಿಗ್ರಹಗಳಿಂದ ಅದನ್ನು ಅಶುದ್ಧಪಡಿಸಿದ
    ಕಾರಣ ನಾನು ಅವರ ಮೇಲೆ ನನ್ನ ರೋಷಾಗ್ನಿಯನ್ನು ಸುರಿಸಿದೆನು.
  yap-yap: Gu pag ngar thamiyed gelngin e damumuw rog ni bochan e mathang pogofan
    ni kar rin’ed u daken fare but’ nge bochan e pi liyos ni aram e pin’en nike ta’aynag
    fare but’.
  hlt-MCSB: Khohmuen ah thii a long sak uh tih a mueirhol neh a poeih uh dongah ni
    amih soah ka kosi ka hawk van.
  mdy-ETH: ዓጬሎይዳ ዔያታ ዓሶ ዎዼ ዎዺፆና ሜሌ ፆኦዞ ካኣሽኪፆና ሳዖ ዔያታ ዒኢሴሢሮ ታኣኮ ዼኤፖ ዻጎ ዔያቶይዳ ታ ኬይሴኔ።
  twi-ASANTE: Enti mehwiee mʼabufuhyeɛ guu wɔn so ɛfiri sɛ wahwie mogya agu asase
    no so na wɔde wɔn abosom agu hɔ fi.
  eng-WEBU: Therefore I poured out my wrath on them for the blood which they had poured
    out on the land, and because they had defiled it with their idols.
  wal-wal: Eti biittan suuttaa gussido gishshaunne bantta eeqan biittaa tunissido
    gishshau, ta hanqquwaa eta bollan gussaas.
  spa-PDDPT: Por tanto derramé mi furor sobre ellos por la sangre que derramaron sobre
    la tierra, y la contaminaron con sus ídolos.
  gun-gun: Ha'e nunga rupi ha'e kuery re ambou xepoxya, ha'e kuery yvy re jouguy omoẽ
    okuapy ha'e mba'emo ra'angaa py omongy'apaague re.
  ilo-ULB: Isu nga imparukpokko ti pungtotko maibusor kadakuada gapu iti dara a pinagsayasayda
    iti daga ken para iti panangrugitda iti daytoy babaen kadagiti didiosenda.
  kpg-kpg: Au guu hai digaula gi modongoohia dogu hagawelewele i di nadau daaligi
    dangada i tenua deelaa, mo di nadau daumaha gi nia ada balu ieidu ala e haga milimilia
    tenua deelaa.
  uig-ARA: شۇڭا زېمىنغا تۆككەن قان ئۈچۈن، زېمىننى مەبۇدلىرى بىلەن بۇلغىغانلىقى ئۈچۈن،
    مەن قەھرىمنى ئۇلار ئۈستىگە تۆكتۇم؛
  sus-sus: N naxa n ma xɔnɛ dusu e xun na e xa faxɛ tife nun e xa kuye batufe xa fe
    ra.
  pon-2006: I mweidohng re en kehn engin ei engieng pwehki kamaramas akan me re wiadahr
    nan sahpwo oh dikedik en eni kan me re kasaminehkihla.
  ksd-ksd: Damana iau ga lolonge kaugu kankan taun diat ure ra gap nina dia ga tar
    lolonge taun ra gunan, ma tago dia ga vakaina ma kadia lavur tabataba.
  grc-BRENT: Καὶ ἐξέχεα τὸν θυμόν μου ἐπʼ αὐτοὺς,
  ind-AYT: Oleh sebab itu, Aku mencurahkan murka-Ku ke atas mereka karena darah yang
    telah mereka tumpahkan di negeri itu, karena mereka telah mencemarkannya dengan
    berhala-berhala mereka.
  nya-nya: Tsono ndinawalanga chifukwa cha magazi amene anakhetsa mʼdzikomo, ndiponso
    chifukwa anayipitsa dziko ndi mafano awo.
  hrv-hrv: I zato na njih izlih gnjev svoj zbog krvi što je proliše i zbog kumira
    kojima je oskvrnuše.
  mps-mps: Augwaligo bidi hauwa mu elai dao. Tama augwaligo tibo god dabeba lotu olama,
    tama tebogo augwaligo kantri Israel eno gedude meda dwai mu pedelai dao. Tama
    tibaso, eno augwali dali sębę genuai mu elama, tama eno augwali dene genuai
    mu mawai dao,
  tpi-tpi: Ol i bin kilim planti man i dai. Na ol i bin lotuim ol giaman god na mekim
    kantri Israel i kamap doti tru long ai bilong mi. Olsem na mi belhat nogut tru
    long ol na mi mekim save moa yet long ol,
  dan-1931: Så udøste jeg min Vrede over dem for det Blods Skyld, de udgød i Landet,
    og fordi de gjorde det urent med deres Afgudsbilleder.
  vie-OVCB: Chúng làm cho đất đai ô nhiễm vì tội sát nhân và tội thờ lạy thần tượng,
    nên Ta đổ cơn thịnh nộ trên chúng.
  guj-2017: તેઓએ જે લોહી દેશ પર વહેવડાવ્યું હતું તેને લીધે તથા તેઓએ તેને પોતાની મૂર્તિઓ
    વડે અશુદ્ધ કર્યો હતો. તેથી મેં મારો રોષ તેઓ પર રેડ્યો.
  pon-2006A: I mweidohng re en kehn engin ei engieng pwehki kamaramas akan me re wiadahr
    nan sahpwo oh dikedik en eni kan me re kasaminehkihla.
  por-BRBSL: Portanto, derramei minha ira sobre eles pelo sangue que haviam derramado
    sobre a terra, e porque o haviam contaminado com seus ídolos.
  cth-cth: Hote ram dawk tami theinae yon, meikaphawk hoi kâkhinsaknae yon dawkvah,
    ka lungkhueknae a lathueng vah ka awi toe.
  twi-twi: Enti mihwiee mʼabufuwhyew guu wɔn so, efisɛ wɔahwie mogya agu asase no
    so na wɔde wɔn abosom agu hɔ fi.
  hlt-hlt: Khohmuen ah thii a long sak uh tih a mueirhol neh a poeih uh dongah ni
    amih soah ka kosi ka hawk van.
  tbz-SIM: Mɛm̀mɛ kɛ̀ m miɛkɛɛ kɛ yɛ̀ kɛ̀ n kuɔ bɛnìtìbɛ̀ bɛ̀ɛ̀ bo kɛ miɛkɛ, bɛ̀ kɛ̀
    sɑ̃ũ mɛ̀ɛ̀ kpɛ́í nnɛ̀ sibɔɔtenkɑɑnìi nɛ̀ bɛ còú mmɛ̀ɛ̀ nitiyĩ̀ĩ̀ nkpɛ́í.
  msy-2020: Me gumazir avɨrim mɨsoghezɨ me ariaghire. Egha me marvir guabar ziaba
    fe, egha uan nguazim gamizɨma, a nan damazimɨn bar mɨze. Kamaghɨn amizɨ, kɨ uan
    anɨngagharim me gingegha, ivezir kuram isa bar me ganɨngi.
  dop-dop: Tǝnɑɣɑ mɑ mʋ-mɛ nɑ pɑ́ɑ́nɑ́. Mpi tɔ, ɩ́ kʋwɑ yǝlɑɑ kɛ tɛtʋ tɑɑ. Ɩlɛnɑ ɩ́
    pilisi-tɩ nɑ tɩɩŋ.
  azb-azb: Mən də qəzəbimi onların üstünə tökdüm, çünki ölkədə qan tökdülər, bütləri
    ilə onu murdar etdilər.
  eng-DBY: And I poured out my fury upon them for the blood that they had shed upon
    the land, and because they had defiled it with their idols.
  hin-2017: इसलिए जो हत्या उन्होंने देश में की, और देश को अपनी मूरतों के द्वारा अशुद्ध
    किया, इसके कारण मैंने उन पर अपनी जलजलाहट भड़काई।
  wol-KYG: Ma xëpp leen sama xadar ndax deret ji ñu tuur ci réew mi, ak kasaray tuur
    yi ñu ko sobeele.
  eng-YLT: And I do pour out My fury upon them For the blood that they shed on the
    land, And with their idols they have defiled it.
  eng-WYC-2017: And I shedded out mine indignation on them, for [the] blood which
    they shedded on the land, and in their idols they defouled it.
  eng-WMBB: Therefore I poured out my wrath on them for the blood which they had poured
    out on the land, and because they had defiled it with their idols.
  urd-GVH: उनके हाथों लोग क़त्ल हुए, उनकी बुतपरस्ती से मुल्क नापाक हो गया। जवाब में
    मैंने उन पर अपना ग़ज़ब नाज़िल किया।
  rug-rug: Ke va gore lani Rau koa rini sa Qua tinaṉaziri sina va zoloro ehara si
    arini koasa popoa meke va bonia koasa vinahesi beku.
  gaz-gaz: Sababii isaan biyyaattii keessatti dhiiga dhangalaasanii fi sababii waaqota
    isaanii tolfamoodhaan biyyattii xureessaniif, ani dheekkamsa koo isaanitti nan
    roobse.
  fra-LSG: Alors j’ai répandu ma fureur sur eux, à cause du sang qu’ils avaient versé
    dans le pays, et des idoles dont ils l’avaient souillé.
  yal-yal: Nayi, n na n ma xɔlɔn nagodo nɛn e xili ma e to faxan tixi yamanani, e
    yi a sariɲanna kala e suxurene xɔn.
  haw-1868: Nolaila, ninini aku la au i ko'u ukiuki maluna o lakou, no ke koko a lakou
    i hookahe ai maluna o ka aina, a no ko lakou mau akuakii i hoohaumia ai iakou
    ia ia.
  arb-NAV: فَسَكَبْتُ غَضَبِي عَلَيْهِمْ مِنْ جَرَّاءِ مَا سَفَكُوهُ مِنْ دَمٍ عَلَى
    الأَرْضِ الَّتِي نَجَّسُوهَا بِأَصْنَامِهِمْ.
  ewe-ewe: Eya ta metrɔ nye dziku kɔ ɖe wo dzi, elabena wokɔ ʋu ɖe anyigba la dzi,
    eye wogblẽ kɔ ɖo nɛ kple woƒe legbawo.
  eng-LEE: And I poured out my fury over them because of the blood that they had shed
    in the land, and because through their idols they had polluted it;
  asm-FB: এই হেতুকে, তেওঁলোকে দেশত ৰক্তপাত কৰাৰ কাৰণে, আৰু তেওঁলোকৰ মুৰ্ত্তিৰে তাক
    অশুচি কৰাৰ কাৰণে, মই তেওঁলোকৰ ওপৰত মোৰ কোপ বৰষালোঁ।
  sus-A: ﭑ نَشَ ﭑ مَ شْنّ دُ سُ عٍ شُن نَ عٍ شَ قَشّ تِقٍ نُن عٍ شَ كُيٍ بَتُقٍ شَ
    قٍ رَ.
  fra-SBL: C'est pourquoi j'ai répandu ma colère sur eux, à cause du sang qu'ils ont
    versé sur le pays, et parce qu'ils l'ont souillé par leurs idoles.
  hbo-hbo: וָאֶשְׁפֹּ֤ךְ חֲמָתִי֙ עֲלֵיהֶ֔ם עַל־הַדָּ֖ם אֲשֶׁר־שָׁפְכ֣וּ עַל־הָאָ֑רֶץ
    וּבְגִלּוּלֵיהֶ֖ם טִמְּאֽוּהָ׃
  piu-2006: '@see-verse:EZK.036.017'
  kik-kik: Nĩ ũndũ ũcio nĩndamaitĩrĩirie mangʼũrĩ makwa, tondũ nĩmaitithĩtie thakame
    kũu bũrũri ũcio na tondũ nĩmaũthaahĩtie na mĩhianano yao.
  fra-NCL: Et j’ai versé sur eux mon courroux, à cause du sang qu’ils ont versé sur
    le pays, et parce qu’ils l’ont souillé par leurs infâmes idoles.
  cek-AK: To pongah prae thungah athii to long o sak moe, krang sakhaih rang hoiah
    prae to panuet thok ah a sak o pongah, nihcae nuiah palungphuihaih ka kraih thuih
    boeh.
  cuk-cuk: Degisoggu, napneggi bukidar-ablis-eosad-ular, degi, e-bab-dummadyob-ibmar-imakleged-e-nug-odummosad-ular,
    an wemar sabsur-odurdaksad.
  uig-CYR: Шуңа зиминға төккән қан үчүн, зиминни мәбудлири билән булғиғанлиғи үчүн,
    Мән қәһримни улар үстигә төктум;
  pma-pma: Keil aleh vurohien onak va kat keil ven ran meatin keil koa amu vinvini
    keil en atan koanek, ka veni keil asakin out vi amus ral min nana keil koa aling
    keil amul ien.
  tel-2017: కాబట్టి దేశంలో వారు చేసిన హత్యలకూ వారి విగ్రహాలతో దేశాన్ని అపవిత్రపరచినందుకు
    నేను నా క్రోధాన్ని వారి మీద కుమ్మరించాను.
  hat-BSA: Akoz sa, Mwen te vide chalè kòlè Mwen sou yo pou san ke yo te vèse sou
    peyi a, akoz yo te souye li ak zidòl yo.
  bxh-bxh: be egu nuwa halahala E fatalu hewadi yai, paꞌana nuꞌuna sa fafabida, sa
    aiyunu, yo oitau sa taba ohuꞌidi.
  kos-kos: Nga tuh sang elos in pula upaiyen kasrkusrak luk ke sripen akmas elos oru
    fin facl sac, oayapa ke sripen ma sruloala ma elos akfohkfokyela acn uh kac.
  hbo-WLC: וָאֶשְׁפֹּ֤ךְ חֲמָתִי֙ עֲלֵיהֶ֔ם עַל־הַדָּ֖ם אֲשֶׁר־שָׁפְכ֣וּ עַל־הָאָ֑רֶץ
    וּבְגִלּוּלֵיהֶ֖ם טִמְּאֽוּהָ׃
  ibo-ibo: Nʼihi ya, awụkwasịrị m ha ọnụma m, nʼihi na ha na-awụsi ọbara nʼala ahụ,
    jirikwa arụsị ha na-emerụ ya.
  ory-ory: ଏନିମନ୍ତେ ସେମାନେ ଦେଶରେ ରକ୍ତ ଢାଳିବା ସକାଶୁ ଓ ଆପଣାମାନଙ୍କର ପ୍ରତିମାଗଣ ଦ୍ୱାରା
    ତାହା ଅଶୁଚି କରିବା ସକାଶୁ ଆମ୍ଭେ ସେମାନଙ୍କ ଉପରେ ଆପଣା କୋପ ଢାଳିଲୁ,
  chk-chk: Iei mine üa awarato ai lingeringer wor, pokiten ra nimanauei aramas lon
    ei fanü, pwal pokiten ekewe uluulun anümwäl ra alimengaua fanüer ren.
  rop-rop: Olabat bin medrimbat enibodi, en deibin oldei weshipbat detlot drimin sheip,
    en tharran na bin meigim det kantri mowa nogudwan. Blanga tharran na aibin brabli
    wail en aibin panishim main pipul olabat,
  ukr-1871: І вилив я досаду мою на їх за кров, що проливали в сїй землї, та за те,
    що поганили її своїми ідолами.
  deu-1951: da schüttete ich meinen Zorn über sie aus wegen des Blutes, das sie im
    Lande vergossen, und weil sie es durch ihre Götzen verunreinigt hatten.
  eng-JPS: Wherefore I poured out My fury upon them for the blood which they had shed
    upon the land, and because they had defiled it with their idols;
  srp-1865: Zato izlih gnjev svoj na njih radi krvi koju proliše na zemlju i radi
    gadnijeh bogova njihovijeh, kojima je oskvrniše.
  lug-lug: Olw’omusaayi gwe baayiwa mu nsi, ate n’olw’okusinza bakatonda abalala kwe
    beeyonoonyesa, kyennava mbayiwako ekiruyi kyange.
  heb-heb: ואשפך חמתי עליהם על הדם אשר שפכו על הארץ ובגלוליהם טמאוה׃
  ben-IRV: অতএব সেই দেশে তাদের সেচিত রক্তের জন্য এবং তাদের মূর্তিদের দ্বারা দেশ অশুচিকরণের
    জন্য, আমি তাদের ওপরে নিজের ক্রোধ ঢেলে দিলাম।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਉਸ ਲਹੂ ਦੇ ਕਾਰਨ ਜੋ ਉਹਨਾਂ ਉਸ ਦੇਸ ਵਿੱਚ ਵਹਾਇਆ ਅਤੇ ਉਹਨਾਂ ਮੂਰਤੀਆਂ ਦੇ
    ਕਾਰਨ ਜਿਹਨਾਂ ਨਾਲ ਉਹਨਾਂ ਉਸ ਨੂੰ ਭਰਿਸ਼ਟ ਕੀਤਾ ਸੀ, ਆਪਣਾ ਕਹਿਰ ਉਹਨਾਂ ਤੇ ਵਹਾਇਆ।
  mya-JVB: ထိုပြည် ၌ လူအသက် ကိုသတ်သောအပြစ်၊ ရုပ်တု တို့နှင့် ညစ်ညူး စေသော အပြစ်ကြောင့်
    ၊ ငါသည် ဒေါသ အမျက်ကို သွန်းလောင်း ပြီ။
  hmo-hmo: Unai dainai egu badu be idia edia latanai lau bubua, idia ese ala-ala kara
    dekenai, bona kaivakuku tomadiho henia kara dekenai tano idia hamiroa ena davana.
  urd-urd: इसलिए मैंने उस खू़ँरेज़ी की वजह से जो उन्होंने उस मुल्क में की थी, और उन
    बुतों की वजह से जिनसे उन्होंने उसे नापाक किया था, अपना क़हर उन पर नाज़िल किया।
  rus-SYN: И Я излил на них гнев Мой за кровь, которую они проливали на этой земле,
    и за то, что они оскверняли ее идолами своими.
  bqc-SIM: Ɔ̃ ma a pↄkũma bↄ̀bↄmá, kɛ́ aa gbɛ̃́ↄ dɛ̀dɛ ń bùsuu, mɛ́ aa a gbãlɛ̀
    ń ń tã́aↄ yã́i.
  tcz-CHONGTHU: Amahon agam sung chu toltha naleh milim doi hounan anasu nen uve,
    hiche jeh chun kalung han achunguva kana bung lhai.
  mar-mar: म्हणून त्यांनी जे रक्त भूमीवर पाडले होते त्यामुळे, आणि त्यांनी आपल्या मूर्तींनी
    तिला अशुद्ध केले होते त्यामुळे मी आपला क्रोध त्यांच्यावर ओतला.
  soq-soq: Mo apana epaboiamoiena ita do god lagawau wadaposimoiena mampe tawo ema
    kadisaiena, sa baiwa ne nuasigasigana debama mo osouwo memepaaubepa.
  qub-qub: Chaymi runacunata wañuchishanpita, ïdulucunata adurar chay nasyunta ganrachishanpita
    rabyawan paycunata castigarä.
  bqp-bqp: Yen sɔ̃nɑ nɑ bu mɔru seesi yɛm mɛ bɑ yɑri ben tem sɔɔn sɔ̃ kɑ sere bũu
    ni bɑ kɑ mu disi doke.
  hat-hat: Se poutèt sa mwen fè yo santi jan mwen ka move sou yo, paske yo te fè anpil
    san koule nan peyi a, yo te mete zidòl toupatou. Konsa yo te mete peyi a nan kondisyon
    pou l' pa t' ka fè sèvis pou mwen ankò.
  eng-BSB: So I poured out My wrath upon them because of the blood they had shed on
    the land, and because they had defiled it with their idols.
  eng-WEBPB: Therefore I poured out my wrath on them for the blood which they had
    poured out on the land, and because they had defiled it with their idols.
  kbq-kbq: E'ina hu'nagu narimpa ahezmante'na zamazeri havizana hu'noe. Na'ankure
    zamagra vahera zamahe'za ana mopafina korana eri neragi'za, havi anumzantera monora
    hunte'za, ana mopazmia eri haviza hu'nazagu anara hu'noe.
  nhe-BL: Huajca na niquinnextili nopa israelitame nohueyi cualancayo pampa tlahuel
    temictijque ipan inintlal huan quinhueyichijque totiotzitzi.
  gub-BL: Akwaw kar hekwahy haw wanupe. Ta'e upuruzuka a'e ywy rehe wà xe. Umuwete
    tupàn a'ua'u hehe imuaiw pà wà no.
  eng-DRA: And I poured out my indignation upon them for the blood which they had
    shed upon the land, and with their idols they defiled it.
