  lin-lin: 'Yawe alobaki na ngai lisusu :'
  eng-LSV: And there is a word of YHWH to me, saying,
  eng-GNV: Moreouer the word of the Lord came vnto me, saying,
  eng-WEBSTER: Moreover the word of the LORD came to me, saying,
  nhw-BL: 'Teipa TOTECO sempa nechcamanalhui huan nechilhui:'
  swh-ONEN: 'Neno la Bwana likanijia tena, kusema:'
