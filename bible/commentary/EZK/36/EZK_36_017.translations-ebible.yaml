  gun-gun: — Ava ra'y, Israel kuery oyvy re ikuai teri reve opa marã ikuai ha'e mba'emo
    ojapoa py omongy'apa rei va'ekue. Kunha gueko re oiko va'e rami ha'e kuery voi
    ha'eve'ỹ va'ekue xerenonde.
  ilo-ULB: “Anak ti tao, idi nagnaedan ti balay ti Israel ti dagada, tinulawanda daytoy
    babaen kadagiti wagas ken aramidda. Maiyarig dagiti wagasda iti narugit a panagregla
    ti maysa a babai iti sangoanak.
  kpg-kpg: “Kooe go tangada dangada, di madagoaa digau Israel nogo noho i lodo nadau
    gowaa, digaula gu haga milimilia nadau henua i nadau mouli mo nadau hangahaihai.
    Au guu hai bolo di haihai huaidu digaula gu milimilia gadoo be di ahina dela e magi
    malama.
  uig-ARA: ئى ئىنسان ئوغلى، ئىسرائىل جەمەتى ئۆز زېمىنىدا تۇرغان چاغلاردا، ئۇلار ئۆز
    يولى ھەم قىلمىشلىرى بىلەن ئۇنى بۇلغىغان؛ مېنىڭ ئالدىمدا ئۇلارنىڭ يولى ئاي كۆرگەن
    ئايالنىڭ ناپاكلىقىغا ئوخشاش.
  sus-sus: «Adamadi, Isirayila bɔnsɔɛ to nu sabatixi a xa bɔxi ma, a ɲɛrɛ ki naxa
    a findi sɛniyɛntare ra n ya i, alɔ ginɛ naxan na a xa kike wali tofe.
  pon-2006: “Kowe, nein aramas, ni ahnsou me mehn Israel kan koukousoan nan sapwarailo,
    re kasaminehkihla mwomwen ar mour oh wiewia kan. I wiahki ar wiewia mehkot me
    samin ong kaudok duwehte lih emen me kin wia eh soumwahu en lih.
  ksd-ksd: Natu i ra tutana, ba ra tarai Israel dia ga ki ta kadia gunan, dia ga vakaina
    ma kadia mangamangana ma kadia lavur papalum; kadia mangamangana ta ra luaina
    matagu i ga da ra dur i ra vavina ba i kap ra gai.
  grc-BRENT: υἱὲ ἀνθρώπου, οἶκος Ἰσραὴλ κατῴκησεν ἐπὶ τῆς γῆς αὐτῶν, καὶ ἐμίαναν αὐτὴν
    ἐν τῇ ὁδῷ αὐτῶν, καὶ ἐν τοῖς εἰδώλοις αὐτῶν, καὶ ἐν ταῖς ἀκαθαρσίαις αὐτῶν, καὶ
    κατὰ τὴν ἀκαθαρσίαν τῆς ἀποκαθημένης ἐγενήθη ἡ ὁδὸς αὐτῶν πρὸ προσώπου μου.
  ind-AYT: “Anak manusia, ketika keturunan Israel tinggal di negeri mereka sendiri,
