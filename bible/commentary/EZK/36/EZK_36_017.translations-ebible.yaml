    anali onyansa pa zachipembedzo ngati msambo wa mkazi amene ali pa nthawi yake.
  hrv-hrv: “Sine čovječji, kad dom Izraelov još življaše u svojoj zemlji, oskvrnu
    je svojim nedjelima i svojim putovima. Putovi njihovi bijahu preda mnom kao nečistoća
    žene nečiste.
  mps-mps: “Tǫde bidi, te Israel dabe augwa tǫde polobadu bidali sogo augwaligo
    dwai kolesaga meda yai mu yai dao, tama augwaligo te tǫ dolai dao. Tama augwali
    eno gedude meda yai mu bidai dao, te we me aga poluago elai we tiwai ąǫ yai
    dao.
  tpi-tpi: “Man bilong graun, taim ol Israel i bin i stap long graun bilong ol, ol
    i bin mekim pasin doti nogut tru, na ol i bagarapim dispela graun. Na ol i stap
    doti long ai bilong mi, olsem wanpela meri long taim bilong sik mun.
  dan-1931: Menneskesøn! Da Israels Slægt boede i deres Land, gjorde de det urent
    ved deres Færd og Gerninger; som en Kvindes renhed var deres Færd for mit Åsyn.
  vie-OVCB: “Hỡi con người, khi dân tộc Ít-ra-ên còn ở trong đất nước mình, chúng
    đã làm nhơ bẩn đất bởi những việc gian ác. Đường lối của chúng ô uế như phụ nữ
    trong thời kỳ kinh nguyệt.
  guj-2017: “હે મનુષ્યપુત્ર, જ્યારે ઇઝરાયલી લોકો પોતાના દેશમાં રહેતા હતા, ત્યારે તેઓએ
    પોતાના આચરણથી તથા પોતાના કાર્યોથી તેને અશુદ્ધ કર્યો છે. મારી આગળ તેઓનાં આચરણ માસિક
    ધર્મવાળી સ્ત્રીના જેવાં અશુદ્ધ હતાં.
  pon-2006A: “Kowe, nein aramas, ni ahnsou me mehn Israel kan koukousoan nan sapwarailo,
    re kasaminehkihla mwomwen ar mour oh wiewia kan. I wiahki ar wiewia mehkot me
    samin ong kaudok duwehte lih emen me kin wia eh soumwahu en lih.
  por-BRBSL: “Filho do homem, quando a casa de Israel vivia em sua própria terra,
    eles a contaminaram por seus caminhos e por suas obras. Seu caminho diante de
    mim era como a impureza de uma mulher em sua impureza.
  cth-cth: tami capa Isarel imthungnaw teh, amae ram dawk ao awh teh, amamouh lungpouk
    a tawksak e lahoi, hote ram a khin sak awh. A hringnuen teh napui kampheng lahun
    e hringnae patetlah ao.
  twi-twi: “Onipa ba, bere a Israelfo te wɔn ankasa asase so no, wɔde wɔn abrabɔ ne
    wɔn nneyɛe guu asase no ho fi. Na wɔn abrabɔ te sɛ ɔbea ɔsram-sram afide wɔ mʼani
    so.
  hlt-hlt: “Hlang capa aw, amih khohmuen kah khosa Israel imkhui neh amih khosing,
    amih kah khoboe rhamlang nen ni khohmuen a poeih uh. Amih kah longpuei te ka mikhmuh
    ah pumom kah a tihnai bangla om.
  tbz-SIM: Onìtì fɔ̃́! Isidɑyɛɛribɛ do bo dìì mɔ̀nnì bɛ tenkɛ̀ miɛkɛ kɛ kɛ̀ sĩ̀nkùnɛmu
    nɛ̀ bɛ dɔɔ̀rìmɛ̀ nɛ̀ bɛ borimɛ miɛkɛ kɛ̀ kɛ̀ɛ dontɛnɛ̀ onitipòkù ɔ̃ nyúɔ́ nkɛ
    dòmmɛ̀.
  msy-2020: “Nguazir kamɨn gumazim, Israelɨn ikɨzim uan nguazimɨn itir dughiamɨn,
    me arazir bar mɨzɨrɨzibagh amua, nguazir kam gasɨghasɨki. Me mati, amizim uan
    iakɨnir arɨmariabagh amua nan damazimɨn mɨze.
  dop-dop: Yʋlʋ nyɑ́, Ɩsɛɣɛlɩ nyǝ́mɑ mɛ mǝ tɔntɛ nɑ mǝ lɑkɑsɩ pilisɑ mǝ tɛtʋ nti tǝ
    tɑɑ ɩ kɑ́ wɛɛ tɔɣɔ. Ɩsɩɩ ɑlʋ ɑsilimɑ kɛ ɩ ɩsɔtʋ nɑʋ wɑɑtʋ.
  azb-azb: «Ey bəşər oğlu, İsrail nəsli öz torpağında yaşayanda adət və əməlləri ilə
    onu murdar etdi. Onların adətləri Mənim önümdə qadının aybaşı olduğu vaxtdakı
    murdarlığı kimi idi.
  eng-DBY: 'Son of man, when the house of Israel dwelt in their own land, they defiled
    it by their way and by their doings: their way was before me as the uncleanness
    of a woman in her separation.'
  hin-2017: “हे मनुष्य के सन्तान, जब इस्राएल का घराना अपने देश में रहता था, तब अपनी
    चाल चलन और कामों के द्वारा वे उसको अशुद्ध करते थे; उनकी चाल चलन मुझे ऋतुमती की
    अशुद्धता-सी जान पड़ती थी।
  wol-KYG: «Yaw nit ki, ba waa kër Israyil dëkkee seen suufas bopp, dañu koo sobeele
    seen jikko ak seeni jëf, seen jëfin mel ni sagaru sobe ci man.
  eng-YLT: '''Son of man, The house of Israel are dwelling on their land, And they
    defile it by their way and by their doings, As the uncleanness of a separated
    one hath their way been before Me.'
  eng-WYC-2017: Thou, son of man, the house of Israel dwelled in their land, and they
    defouled it in their ways, and in their studies; by the uncleanness of a woman
    in rotten blood the way of them is made before me.
  eng-WMBB: “Son of man, when the house of Israel lived in their own land, they defiled
    it by their ways and by their deeds. Their way before me was as the uncleanness
    of a woman in her impurity.
  urd-GVH: “ऐ आदमज़ाद, जब इसराईली अपने मुल्क में आबाद थे तो मुल्क उनके चाल-चलन और
    हरकतों से नापाक हुआ। वह अपने बुरे रवय्ये के बाइस मेरी नज़र में माहवारी में मुब्तला
    औरत की तरह नापाक थे।
  rug-rug: “Tuna na tie, totoso koa pa dia popoa soti sari tie pa Izireli, si va bonia
    rini sa popoa koari na dia hahanana meke tinavete. Sari dia hahanana pa Kenuqu
    si boni guana poko dogoro sidara tadi barikaleqe.
  gaz-gaz: “Yaa ilma namaa, namoonni Israaʼel yeroo biyya isaanii keessa jiraachaa
    turanitti amala isaaniitii fi hojii isaaniitiin biyyattii xureessan. Amalli isaanii
    fuula koo duratti akkuma laguu dubartii kan jiʼa jiʼaan itti dhufu sanaa ture.
  fra-LSG: Fils de l’homme, ceux de la maison d’Israël, quand ils habitaient leur
    pays, l’ont souillé par leur conduite et par leurs œuvres; leur conduite a été
    devant moi comme la souillure d’une femme pendant son impureté.
  yal-yal: “Adamadina, Isirayila kaane yi dɔxi e yamanani waxatin naxan yi, e a sariɲanna
    kala nɛn e fe raba kiine nun e kɛwanle xɔn, e fe raba kiin yi findi fe xɔsixin
    na n yɛɛ ra yi alo ɲaxanla nɛma kike wanli.
  haw-1868: E ke keiki a ke kanaka, i ka wa i noho ai ka ohana a Iseraela i ko lakou
    aina ponoi, ua hoohaumia lakou ia ia me ko lakou hele ana a me ka lakou hana ana;
    me he haumia la o ka wahine i hookaaweleia'e ko lakou hele ana imua o'u.
  arb-NAV: «يَا ابْنَ آدَمَ، عِنْدَمَا أَقَامَ شَعْبُ إِسْرَائِيلَ فِي أَرْضِهِمْ
    نَجَّسُوهَا بِطُرُقِهِمِ الشِّرِّيرَةِ وَتَصَرُّفَاتِهِمْ. كَانَتْ طَرِيقُهُمْ
    أَمَامِي نَجِسَةً كَنَجَاسَةِ الطَّامِثِ.
  ewe-ewe: “Ame vi, esime Israelviwo nɔ woawo ŋutɔ ƒe anyigba dzi la, wodo gui to
    woƒe nɔnɔme kple wɔnawo me. Woƒe nɔnɔme le abe nyɔnu ƒe dzinukpɔkpɔ ene le nye
    ŋkume.
  eng-LEE: 'Son of man, the house of Israel, when they dwelt in their own land, defiled
    it through their way and through their doings: like the uncleanness of a woman
    in her separation was their way before me.'
  asm-FB: “হে মনুষ্য সন্তান, ইস্ৰায়েল বংশই যেতিয়া নিজ দেশত বসতি কৰিছিল, তেতিয়া
    তেওঁলোকে নিজৰ আচাৰ-ব্যৱহাৰ আৰু কাৰ্যেৰে তাক অশুচি কৰিছিল; মোৰ আগত তেওঁলোকৰ আচাৰ-ব্যৱহাৰ,
    ঋতুস্নান হোৱা স্ত্রীৰ অশৌচৰ দৰে আছিল।
  sus-A: «عَدَ مَدِ، عِسِرَيِلَ بْنسْي تٌ نُ سَبَتِشِ عَ شَ بْشِ مَ، عَ حّرّ كِ نَشَ
    عَ قِندِ سّنِيّنتَرٍ رَ ﭑ يَ عِ، عَلْ فِنّ نَشَن نَ عَ شَ كِكٍ وَلِ تٌقٍ.
  fra-SBL: « Fils d'homme, lorsque la maison d'Israël habitait dans son pays, elle
    l'a souillé par ses voies et par ses actes. Leur conduite devant moi était comme
    la souillure d'une femme dans son impureté.
  hbo-hbo: בֶּן־אָדָ֗ם בֵּ֤ית יִשְׂרָאֵל֙ יֹשְׁבִ֣ים עַל־אַדְמָתָ֔ם וַיְטַמְּא֣וּ
    אֹותָ֔הּ בְּדַרְכָּ֖ם וּבַעֲלִֽילֹותָ֑ם כְּטֻמְאַת֙ הַנִּדָּ֔ה הָיְתָ֥ה דַרְכָּ֖ם
    לְפָנָֽי׃
  piu-2006: '@see-verse:EZK.036.016'
  kik-kik: “Mũrũ wa mũndũ, hĩndĩ ĩrĩa andũ a Isiraeli maatũũraga bũrũri wao kĩũmbe-rĩ,
    nĩmaũthaahirie na mĩtugo yao na ciĩko ciao. Mĩtugo yao yatariĩ ta thaahu wa mũndũ-wa-nja
    wa o mweri maitho-inĩ makwa.
  fra-NCL: « Fils de l’homme, ceux de la maison d’Israël, quand ils habitaient sur
    leur terre, l’ont souillée par leur conduite et par leurs œuvres ; leur conduite
    était devant moi comme la souillure d’une femme.
  cek-AK: kami capa, Israel kaminawk angmacae prae thungah oh o naah, angmacae koeh
    baktiah sak o ih tuinuen hoi hmuennawk mah prae to amhnongsak boeh; nihcae ih
    tuinuen loe nongpata mah khrah kruek hnuk ih kaciim ai hmuen baktiah ni oh.
  cuk-cuk: “Dule-machi, Israel-dulemar e-yargi gudimargua, emar na e-daedba, e-ibmar-imakedba
    napaneg oichosmalad. Ome-igar-dakdiidyob e-daed an-asabin gudii gusad.
  uig-CYR: И инсан оғли, Исраил җәмәти өз зиминида турған чағларда, улар өз йоли һәм
    қилмишлири билән уни булғиған; Мениң алдимда уларниң йоли ай көргән аялниң напаклиғиға
    охшаш.
  pma-pma: “Natin Meatin, navong me-Isrel keil amul veah en atan kati ose, keil asakin
    atan ose mai vilehilu en tisaen keil ka sakkalkalien keil one. En metok, sakien
    keil one romutotei suval ara ten mesaien koa onen mama keil.
  tel-2017: “నరపుత్రుడా, ఇశ్రాయేలీయులు తమ దేశంలో నివసించినప్పుడు వారి పద్ధతులతో పనులతో
    దాన్ని అపవిత్రపరచారు. వారి ప్రవర్తన, నా దృష్టిలో రుతుస్రావంలో ఉన్న స్త్రీ అపవిత్రతలాగా
    ఉంది.
  hat-BSA: “Fis a lòm, lè lakay Israël t ap viv nan pwòp peyi yo, yo te souye li ak
    chemen pa yo ak zak yo. Chemen yo devan M pa t pwòp tankou yon fanm nan lè règ
    li.
  bxh-bxh: Doga Natuna! Fuyana Isalaela dodogadi ma gogodi, mate heyaya yai edi nuꞌu
    ni sa miya fabida. Edi laulau E ita, ya heyaya wananaha doha waihin ena nawalahi
    asiyebona
  kos-kos: “Mwet sukawil, ke mwet Israel tuh muta in facl selos, elos tuh akfohkfokyelana
    acn uh ke ouiyen moul lalos ac orekma lalos. Nga liye tuh ouiyen moul lalos inge
    akfohkfokyalos oana sie mutan el fohkfokla ke musen malem lal.
  hbo-WLC: בֶּן־אָדָ֗ם בֵּ֤ית יִשְׂרָאֵל֙ יֹשְׁבִ֣ים עַל־אַדְמָתָ֔ם וַיְטַמְּא֣וּ
    אוֹתָ֔הּ בְּדַרְכָּ֖ם וּבַעֲלִֽילוֹתָ֑ם כְּטֻמְאַת֙ הַנִּדָּ֔ה הָיְתָ֥ה דַרְכָּ֖ם
    לְפָנָֽי׃
  ibo-ibo: “Nwa nke mmadụ, mgbe ụmụ Izrel bi nʼala nke aka ha, ha merụrụ ya, site
    na ndụ ọjọọ ha, na omume ha. Ndụ ọjọọ ha nʼihu m, dị ka adịghị ọcha nke nwanyị
    nʼoge ọ nọ na nsọ ya, nʼọnwa niile.
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ଇସ୍ରାଏଲ ବଂଶ ନିଜ ଦେଶରେ ବାସ କରିବା ବେଳେ ସେମାନେ ଆପଣାମାନଙ୍କର
    ଆଚରଣ ଓ କ୍ରିୟା ଦ୍ୱାରା ତାହା ଅଶୁଚି କଲେ; ସେମାନଙ୍କର ଆଚରଣ ଆମ୍ଭ ସାକ୍ଷାତରେ ସ୍ତ୍ରୀଲୋକର
    ପୃଥକ ସ୍ଥିତିକାଳୀନ ଅଶୌଚର ତୁଲ୍ୟ ଥିଲା।
  chk-chk: “Nöün aramas, lupwen chon Israel ra nom lon püsin fanüer, ra alimengaua
    ren lapalapen ar föför. Iwe, ar föför a usun chök limengauen eman fefin, lupwen
    a tori an samaun maram.
  rop-rop: “Isikiyel, wen detlot pipul langa Isreil bin oldei jidanbat langa olabat
    ronwan kantri, deibin dumbat nogudbala ting en deibin meigim det kantri nomo klinbala
    blanga serramoni, jis laik wen det gel im jidan wumanwei ebri manth.
  ukr-1871: Сину чоловічий! як жив іще Ізраїль у своїй землї, то поганив він її своїми
    обичаями й своїми вчинками; мов жіноча нечисть під час кровотечі, були поступки
    їх передо мною.
  deu-1951: Menschensohn, als das Haus Israel in seinem Lande wohnte und sie dasselbe
    mit ihren Wegen und Taten verunreinigten, so daß ihr Wandel vor mir war wie die
    Unreinigkeit eines Weibes in ihrer Krankheit,
  eng-JPS: '''Son of man, when the house of Israel dwelt in their own land, they defiled
    it by their way and by their doings; their way before Me was as the uncleanness
    of a woman in her impurity.'
  srp-1865: Sine èovjeèji, dom Izrailjev živeæi u svojoj zemlji oskvrni je svojim
    putem i svojim djelima; put njihov bijaše preda mnom kao neèistota žene odvojene.
  lug-lug: “Omwana w’omuntu, abantu ba Isirayiri bwe baaberanga mu nsi yaabwe, baagyonoona
    olw’empisa zaabwe n’ebikolwa byabwe, era n’ebikolwa byabwe byali ng’obutali bulongoofu
    obw’omukazi mu biseera bye.
  heb-heb: בן אדם בית ישראל ישבים על אדמתם ויטמאו אותה בדרכם ובעלילותם כטמאת הנדה
    היתה דרכם לפני׃
  ben-IRV: হে মানুষের সন্তান, ইস্রায়েল-কুল যখন নিজেদের ভূমিতে বাস করত, তখন নিজেদের
    আচরণ ও কাজ দ্বারা তা অশুচি করত; তাদের আচরণ আমার দৃষ্টিতে স্ত্রীলোকের পৃথক্‌স্থিতিকালীন
    অশৌচের মতো মনে হল।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਜਦੋਂ ਇਸਰਾਏਲ ਦਾ ਘਰਾਣਾ ਆਪਣੀ ਭੂਮੀ ਉੱਤੇ ਵੱਸਦਾ ਸੀ, ਉਹਨਾਂ
    ਨੇ ਉਹ ਨੂੰ ਆਪਣੇ ਚਾਲ-ਚੱਲਣ ਨਾਲ ਅਤੇ ਆਪਣੇ ਕੰਮਾਂ ਨਾਲ ਭਰਿਸ਼ਟ ਕੀਤਾ, ਉਹਨਾਂ ਦਾ ਚਾਲ-ਚੱਲਣ
    ਮੇਰੇ ਅੱਗੇ ਅਲੱਗ ਕੀਤੀ ਹੋਈ ਭਰਿਸ਼ਟ ਔਰਤ ਵਰਗਾ ਸੀ।
  mya-JVB: အချင်းလူသား ၊ ဣသရေလ အမျိုးသား တို့သည် ကိုယ် ပြည် ၌ နေ သောအခါ ၊ အလိုအလျောက်ကျင့်ကြံ
    ပြုမူ သောအားဖြင့် ထိုပြည် ကို ညစ်ညူး စေကြ၏။ သူ တို့ အကျင့် ဓလေ့သည် ငါ့ ရှေ့မှာ
    ဥတု ရောက်သော မိန်းမ၏ အညစ်အကြေး ကဲ့သို့ ဖြစ် ၏။
  hmo-hmo: “Israela besena taudia be edia tano korikori dekenai idia noho neganai,
    idia ese edia mauri dala bona edia kara dekena amo tano idia hamiroa. Edia kara
    be egu vairana dekenai ia miro, hahine ta ena rara kara ena miro bamona.
  urd-urd: कि 'ऐ आदमज़ाद, जब बनी इस्राईल अपने मुल्क में बसते थे उन्होंने अपनी चाल
    चलन और अपने 'आमाल से उसको नापाक किया उनके चाल चलन मेरे नज़दीक 'औरत की नापाकी की
    हालत की तरह थी।
  rus-SYN: сын человеческий! когда дом Израилев жил на земле своей, он осквернял ее
    поведением своим и делами своими; путь их пред лицом Моим был как нечистота женщины
    во время очищения ее.
  bqc-SIM: Gbɛ̃nazĩn nɛ́, kɛ́ Isailiↄ kú ń bùsuu, aa a gbãlɛ̀ ń yãkɛa ń ń
    dàaↄ yã́i. An yãkɛa gbãsĩmɛɛ lán nↄɛ zawaɛ.
  tcz-CHONGTHU: Mihem chapa, Israel mite agamsungu mong monguva ana chen laiju chun
    athilse bol uchin agamsung ana suboh uve. Keija aum chanu chu numei anihsop neijouva
    apon thisan dimset bangin anen uve.
  mar-mar: “मानवाच्या मुला, इस्राएलाचे घराणे त्यांच्या देशात वस्ती करून राहिले तेव्हा
    त्यांनी आपल्या मार्गाने व कृत्यांनी तो देश भ्रष्ट केला. त्यांचे मार्ग माझ्यापुढे
    रजस्रावी स्त्रीच्या विटाळाप्रमाणे आहेत.
  soq-soq: “E apanaida, Israel apanawa muba tawou osowe waimoie dewau ita eueuwau
    kadiwa daitada dewamoia mampe bolau miramirasane kadiidasaiena. Ne emanawo kadi
    sa ipa i uaboa wadepio miramiralepia rua.
  qub-qub: «Runa, Israelcuna nasyunnincho tiyashpan chay nasyuntaga jucha rurashancunawanmi
    ganrachisha. Paycuna rurashan nogapäga caran fiyupa ganra, melanaypaj, warmita
    quilla gueshyan charishanno.
  bqp-bqp: tɔnun bii, sɑnɑm mɛ Isirelibɑ bɑ wɑ̃ɑ ben temɔ, bɑ mu disi doke ben dɑɑn
    sɔ̃ kɑ ben kookoosun sɔ̃. Mɑ nɑ ben kookoo si gɑrisi disi nge tɔn kurɔ wi u yɑsɑ
    mɔ̀.
  hat-hat: -Nonm o! Lè moun pèp Izrayèl yo te rete nan peyi yo a, yo mennen bak yo
    yon jan ki mete peyi a nan kondisyon li pa ka fè sèvis Bondye ankò. Lavi yo t'ap
    mennen an te mete yo nan kondisyon yo pa t' ka fè sèvis pou mwen. Nan je mwen
    yo pa t' pi bon pase yon fi ki gen lalin li.
  eng-BSB: “Son of man, when the people of Israel lived in their land, they defiled
    it by their own ways and deeds. Their behavior before Me was like the uncleanness
    of a woman’s impurity.
  eng-WEBPB: “Son of man, when the house of Israel lived in their own land, they defiled
    it by their ways and by their deeds. Their way before me was as the uncleanness
    of a woman in her impurity.
  kbq-kbq: Vahe'mofo mofavre Izikieliga, Israeli vahe'mo'za mopazmifima mani'neza
    hu'naza havi zamavu'zmava zamo, Nagri navurera mopazmia eri haviza hu'naze. Hagi
    ana zamavuzmavama hu'naza zamo'a, a'nemo'za ikankri eri'za agru osu'nazankna hu'naze.
  nhe-BL: “Tlacatl, quema nopa israelitame itztoyaj ipan inintlal, quichijque ax tlapajpactic
    nopa tlali noixpa ica miyac tlamantli tlen ax cuali quichihuayayaj. Nopa tlamantli
    tlen yajuanti quichijque niquitayaya para nelfiero queja se yoyomitl espoltic
    tlen ax nijnequi niquitas.
  gub-BL: Awa ta'yr, Izaew neywy rehe wiko mehe umuaiw a'e ywy wà. Ta'e wikoaiw hehe
    wà xe. Uzapo ikatu 'ym ma'e hehe wà. Wanemiapo iaiw kuzà huwykwer ài.
  eng-DRA: 'Son of man, when the house of Israel dwelt in their own land, they defiled
    it with their ways, and with their doings: their way was before me like the uncleanness
    of a menstruous woman.'
