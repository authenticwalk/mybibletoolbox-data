verse: EZK.036.017
translations:
  mal-C: “മനുഷ്യപുത്രാ, ഇസ്രായേൽജനം സ്വന്തം ദേശത്തു താമസിച്ചിരുന്നകാലത്ത് അവർ തങ്ങളുടെ
    ജീവിതരീതിയാലും പ്രവൃത്തികളാലും അതിനെ മലിനമാക്കി. അവരുടെ പെരുമാറ്റം എന്റെ ദൃഷ്ടിയിൽ
    ഋതുമതിയായ ഒരു സ്ത്രീയുടെ മാലിന്യംപോലെ ആയിരുന്നു.
  deu-TKW: Menschensohn, als das Haus Israel noch in seinem Lande wohnte, da verunreinigten
    sie es durch ihren Wandel und durch ihre schlimmen Thaten. Wie die Unreinigkeit
    eines Weibes, die ihren Blutgang hat, war ihr Wandel vor mir.
  lin-lin: « Mwana na moto, tango bana ya Isalaele bazalaki kovanda na mokili na bango,
    bazalaki kokomisa yango mbindo na ezaleli mpe na misala na bango ; ezaleli na
    bango ezalaki mbindo na miso na Ngai lokola makila ya mwasi oyo azali komona sanza
    na ye.
  eng-LSV: “Son of man, || The house of Israel are dwelling on their land, || And
    they defile it by their way and by their doings, || Their way has been as the
    uncleanness of a separated one before Me.
  eng-GNV: 'Sonne of man, when the house of Israel dwelt in their owne lande, they
    defiled it by their owne wayes, and by their deedes: their way was before me as
    the filthinesse of the menstruous.'
  eng-WEBSTER: 'Son of man, when the house of Israel dwelt in their own land, they
    defiled it by their own way and by their doings: their way was before me as the
    uncleanness of a removed woman.'
  nhw-BL: “Tlacatl, quema nopa israelitame itztoyaj ipan inintlal, quichijque amo
    tlapajpactic nopa tlali noixpa ica miyac tlamantli catli amo cuali quichihuayayaj.
    Nopa tlamantli catli inijuanti quichijque niquitayaya para nelfiero quen se yoyomitl
    espoltic catli amo nijnequi niquitas.
  swh-ONEN: “Mwanadamu, nyumba ya Israeli walipokuwa wakiishi katika nchi yao wenyewe,
    waliinajisi kwa mwenendo wao na matendo yao. Mwenendo wao mbele zangu ulikuwa
    kama mwanamke aliye katika hedhi.
  bba-bba: tɔnun bii, sɑnɑm mɛ Isirelibɑ bɑ wɑ̃ɑ ben temɔ, bɑ mu disi doke ben dɑɑn
    sɔ̃ kɑ ben kookoosun sɔ̃. Mɑ nɑ ben kookoo si ɡɑrisi disi nɡe tɔn kurɔ wi u yɑsɑ
    mɔ̀.
  eng-KJVCPB: 'Son of man, when the house of Israel dwelt in their own land, they
    defiled it by their own way and by their doings: their way was before me as the
    uncleanness of a removed woman.'
  luo-luo: “Wuod dhano, ka oganda mar jo-Israel ne pod odak e pinygi giwegi, ne gidwanye
    gi yoregi kod timbegi mamono. Timbegi ne ogak kaka gak mar dhako e nyima e kinde
    ma oneno malo.
  meu-meu: Taunimanima natuna e, Israel besena taudia na edia tano korikori ai e nohova
    negana ai, idia ese edia dala bona edia kara amo e hamiroa; edia kara lau vairagu
    ai na mimiro, hahine ta ena rara-kara mirona na heto.
  npi-ULB: “ए मानिसको छोरा, जब इस्राएलको घराना आफ्नो देशमा बसोबास गरे, तब तिनीहरूले
    त्यस देशलाई आफ्ना चालहरू र कामहरूले अशुद्ध पारे । मेरा सामु तिनीहरूका चालहरू स्‍त्रीको
    रजस्वलाको अशुद्धताझैं थिए ।
  yor-yor: “Ọmọ ènìyàn, nígbà tí àwọn ènìyàn Israẹli ń gbé ní ilẹ̀ wọn, wọ́n bà á
    jẹ́ nípa ìwà àti ìṣe wọn. Ìwà wọn dàbí nǹkan àkókò àwọn obìnrin ni ojú mi.
  pes-OPCB: «ای پسر انسان، وقتی بنی‌اسرائیل در سرزمین خودشان زندگی می‌کردند، آن را
    با اعمال زشت خود نجس نمودند. رفتار ایشان در نظر من مثل یک پارچهٔ کثیف و نجس بود.
  tgl-ULB: “Anak ng tao, kapag ang sambahayan ng Israel ay nanirahan sa kanilang lupain,
    dinungisan nila ito ng kanilang mga kaparaanan at ng kanilang mga gawa. Ang kanilang
    mga kaparaanan ay gaya ng maruming regla ng isang babae sa aking harapan.
  hui-hui: Dindiali-o Isaraele wali agali tini dindi ogoria heangi tigua mana ko ngubiore
    dodohe nabulene wiaru hangu biaabo halu hayagome dindi ogo mo ko hayagoni. I̱ninaga
    deni walime egengi ilili bu biruwa taga ho biragagobi ti hayagoni.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သည်​မိ​မိ​တို့​ပြည်​၌​နေ​ထိုင်
    ကြ​စဉ်​အ​ခါ​က သူ​တို့​သည်​အ​နေ​အ​ထိုင် အ​ကျင့်​အ​ကြံ​များ​အား​ဖြင့်​ထို​ပြည်​ကို
    ညစ်​ညမ်း​စေ​ခဲ့​ကြ​၏။ သူ​တို့​၏​အ​ကျင့် အ​ကြံ​သည်​အ​မျိုး​သ​မီး​တစ်​ယောက်​ဋ္ဌမ္မ
    တာ​ရာ​သီ​လာ​ချိန်​၌​ဘာ​သာ​ရေး​အ​ရ ညစ်​ညမ်း​သ​ကဲ့​သို့​ညစ်​ညမ်း​သည်​ဟု​ငါ မှတ်​တော်​မူ​သည်။-
  bod-N: ཀྱེ་མིའི་བུ། ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་རང་གི་ཡུལ་དུ་སྡོད་པའི་དུས་སུ། རང་གི་ལས་དང་སྤྱོད་པས་ཡུལ་དེ་བཙོག་པར་བཟོས་པ་དང་།
    དེ་དག་གི་ལས་དེ་ནི་ངའི་མདུན་དུ་ཟླ་མཚན་འབབ་བཞིན་པའི་བུད་མེད་དང་འདྲ་བར་མི་གཙང་བ་ཡིན་པས།
  sna-sna: “Mwanakomana womunhu, vanhu vaIsraeri pavaigara munyika yavo chaiyo, vakaisvibisa
    namaitiro avo uye namabasa avo. Maitiro avo akanga akaita sokusachena kwomukadzi
    ari kumwedzi pamberi pangu.
  spa-BLM: “Hijo de hombre, cuando la casa de Israel vivía en su propia tierra, la
    profanó con sus caminos y con sus obras. Su camino ante mí era como la inmundicia
    de una mujer en su impureza.
  cac-cac: Ach anima, ayic cajanec' eb' e mam eyicham d'a sluum d'a pecataxo, yixtejnacb'at
    lum sluum eb' chi' yuj chucal sc'ulej. A sb'eyb'al eb' chi' yajb'entac d'a vichan̈.
  swh-ULB: “Mwanadamu, wakati nyumba ya Israeli walipoikalia nchi yao, waliinajisi
    kwa njia zao na matendo yao. Njia zao zilikuwa kama uchafu wa hedhi ya mwanamke
    mbele yangu.
  bel-bel: сыне чалавечы! калі дом Ізраілеў жыў на зямлі сваёй, ён апаганьваў яе паводзінамі
    сваімі і ўчынкамі сваімі; шлях іх перад абліччам Маім быў як нячыстасьць жанчыны
    ў час ачышчэньня яе.
  wed-wed: “Rava ota natuna, maranai Israel ai au dobu i mamae, taui ai kaua apoapoenei
    ai dobu i vimirai. Tau au matau lamna i vimira-melei me wavine ana nawaravi e vaivaia.
  deu-ELBBK: Menschensohn, das Haus Israel wohnte in seinem Land, und sie verunreinigten
    es durch ihren Weg und durch ihre Handlungen; ihr Weg war vor mir wie die Unreinigkeit
    einer unreinen Frau.
  mbb-OT: “Sikew is etew, hein ed-ubpè pa is menge Israilihanen diyà te tanè dan,
    midremerikan dan heini pinaaǥi te mezaat he menge vaal zan. Is baal zan iring
    keremerik te vahi he midlengesahan.
  mal-2015: മനുഷ്യപുത്രാ, യിസ്രായേൽ ഗൃഹം തങ്ങളുടെ ദേശത്തു പാർത്തിരുന്നപ്പോൾ, അവർ അതിനെ
    തങ്ങളുടെ നടപ്പുകൊണ്ടും പ്രവൃത്തികൾകൊണ്ടും മലിനമാക്കി; എന്റെ മുമ്പാകെ അവരുടെ നടപ്പു
    ഋതുവായോരു സ്ത്രീയുടെ മാലിന്യംപോലെ ആയിരുന്നു.
  rmc-rmc: „Manušeja, sar o Izraeliti bešenas andre peskri phuv, meľarde la andre
    oleha, sar dživenas, the oleha, so kerenas. Oda sar on dživenas, sas prekal ma
    ajso nažužo sar o nažužipen la džuvľakro andre lakre dživesa.
  pes-OPV: «ای پسر انسان، هنگامی که خاندان اسرائیل درزمین خود ساکن می‌بودند آن را
    به راهها و به اعمال خود نجس نمودند. و طریق ایشان به نظرمن مثل نجاست زن حایض می‌بود.
  ron-1924: „Фиул омулуй, чей дин каса луй Исраел, кынд локуяу ын цара лор, ау спуркат-о
    прин пуртаря лор ши прин фаптеле лор; аша кэ пуртаря лор а фост ынаинтя Мя ка
    спуркэчуня уней фемей ын тимпул некурэцией ей.
  aui-aui: “Tam wawaya wota, raghanina Isrel damdi yadi kubura waghate siyamakamake,
    na yadi keda na berodi da yadi bera beroberodima kuburina sibera da idadabu, bi
    tagu biidi nokodi keda na ware wasike kubuwiipum yakabina dadabuna naboni.
  ben-OBCV: “হে মানবসন্তান, ইস্রায়েলীরা নিজেদের দেশে বাস করার সময়ে তাদের আচার-ব্যবহার
    ও কাজকর্ম দিয়ে দেশটা অশুচি করেছিল। আমার চোখে তাদের আচার-ব্যবহার ছিল এক ঋতুকালীন
    স্ত্রীলোকের মতন।
  som-som: Wiilka Aadamow, markii reer binu Israa'iil ay dalkooda dhex degganaayeen
    waxay ku nijaaseeyeen socodkooda iyo falimahooda, oo jidkooduna wuxuu hortayda
    kula mid ahaa sidii naag caado qabta xaylkeed oo kale.
  lat-VUC: '[Fili hominis, domus Israël habitaverunt in humo sua, et polluerunt eam
    in viis suis et in studiis suis: juxta immunditiam menstruatæ facta est via eorum
    coram me.'
  eng-ASVBT: 'Son of man, when the house of Israel dwelt in their own land, they defiled
    it by their way and by their doings: their way before me was as the uncleanness
    of a woman in her impurity.'
  ita-1885: Figliuol d'uomo, que' della casa d'Israele, dimorando nella lor terra,
    l'hanno contaminata col lor procedere, e co' lor fatti; il lor procedere è stato
    nel mio cospetto, come la lordura della donna immonda.
  eng-LXXUP: Son of man, the house of Israel dwelt upon their land, and defiled it
    by their way, and with their idols, and with their uncleannesses; and their way
    was before me like the uncleanness of a removed woman.
  eng-ULB: “Son of man, when the house of Israel inhabited their land, they defiled
    it with their ways and their deeds. Their ways were like the unclean menstruation
    of a woman before me.
  spa-VBL: “Hijo de hombre, cuando el pueblo de Israel vivía en su país, lo ensuciaban
    por su forma de comportarse, por lo que hacían. La forma en que se comportaban
    en mi presencia era como la impureza ceremonial del período de una mujer.
  fra-_FOB: Fils de l'homme, ceux de la maison d'Israël, qui habitaient leur pays,
    l'ont souillé par leur conduite et leurs actions; leur voie est devenue devant
    moi comme la souillure d'une femme pendant son impureté.
  mal-mal: “മനുഷ്യപുത്രാ, യിസ്രായേൽഗൃഹം അവരുടെ ദേശത്തു വസിച്ചിരുന്നപ്പോൾ, അവർ അതിനെ
    അവരുടെ നടപ്പുകൊണ്ടും പ്രവൃത്തികൾകൊണ്ടും മലിനമാക്കി; എന്റെ മുമ്പാകെ അവരുടെ നടപ്പ്
    ഋതുവായോരു സ്ത്രീയുടെ മാലിന്യംപോലെ ആയിരുന്നു.
  urd-GVR: “Ai ādamzād, jab Isrāīlī apne mulk meṅ ābād the to mulk un ke chāl-chalan
    aur harkatoṅ se nāpāk huā. Wuh apne bure rawaiye ke bāis merī nazar meṅ māhwārī
    meṅ mubtalā aurat kī tarah nāpāk the.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, इस्राएली आंम आन रागीमी बाक्‍शो बाक्‍मानु,
    मेकोपुकीम मेको रागी कली आन पतीक नु आन गेयम ग्रांग्रा दिशो सेल्‍तेक्‍म। मेको आन
    मरिम्‍शो पशो मीश मुर आ रां ब्रोल्‍शो ग्रांग्रा खोदेंशो बाक्‍त। मेकोपुकीम रागीम
    हुश शाइक्‍पाइक्‍तीके नु आन मूर्तिम मेको रागी ग्रांग्रा दिशो सेल्‍तेक्‍म। मेको
    आन पतीके आं ङोंइती रां ब्रोल्‍शो मीश मुर खोदेंशो ग्रांग्रा बाक्‍त। लेवी १८:२४-२५
  eng-NOY: Son of man, when the house of Israel dwelt in their own land, they defiled
    it by their way and by their doings; their way before me was as the impurity of
    an unclean woman.
  ita-1927: “Figliuol d’uomo, quando quelli della casa d’Israele abitavano il loro
    paese, lo contaminavano con la loro condotta e con le loro azioni; la loro condotta
    era nel mio cospetto come la immondezza della donna quand’è impura.
  ckb-ckb: «ئەی کوڕی مرۆڤ، کاتێک بنەماڵەی ئیسرائیل لە خاکی خۆیاندا نیشتەجێ بوون، بە
    ڕەفتار و کردەوەکانیان خۆیان گڵاوکرد. ڕەفتاریان لەبەرچاوی من وەک خوێنلێچوونی مانگانەی
    ئافرەتێک بوو.
  eng-BBE: 'Son of man, when the children of Israel were living in their land, they
    made it unclean by their way and their acts: their way before me was as when a
    woman is unclean at the time when she is kept separate.'
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ಯಾವಾಗ ಇಸ್ರಾಯೇಲರ ಮನೆತನದವರು ಸ್ವಂತ ದೇಶದಲ್ಲಿ ವಾಸಿಸಿದರೋ, ಆಗ
    ಅವರು ಅದನ್ನು ತಮ್ಮ ಸ್ವಂತ ಮಾರ್ಗಗಳಿಂದಲೂ ದುಷ್ಕಾರ್ಯಗಳಿಂದಲೂ ಅಶುದ್ಧಗೊಳಿಸಿದರು. ಅವರ ಆ ದುಷ್ಕಾರ್ಯಗಳು
    ನನ್ನ ಮುಂದೆ ಮುಟ್ಟಾಗಿರುವವಳ ಅಶುದ್ಧತ್ವದ ಹಾಗಿತ್ತು.
  tam-2017: மனிதகுமாரனே, இஸ்ரவேல் மக்கள் தங்களுடைய சொந்த தேசத்திலே குடியிருக்கும்போது
    அதைத் தங்களுடைய நடக்கையினாலும் தங்களுடைய செயல்களினாலும் தீட்டுப்படுத்தினார்கள்;
    அவர்களுடைய நடக்கை என்னுடைய முகத்திற்கு முன்பாக மாதவிடாயுள்ள பெண்ணின் தீட்டைப்போல்
    இருந்தது.
  spa-RV-1909: 'Hijo del hombre, morando en su tierra la casa de Israel, la contaminaron
    con sus caminos y con sus obras: como inmundicia de menstruosa fué su camino delante
    de mí.'
  ron-BTF: Fiu al omului, când casa lui Israel locuia în țara lor, ei au pângărit-o
    prin calea lor și prin facerile lor; calea lor a fost înaintea mea ca necurăția
    unei femei pusă deoparte.
  eng-WEBP: “Son of man, when the house of Israel lived in their own land, they defiled
    it by their ways and by their deeds. Their way before me was as the uncleanness
    of a woman in her impurity.
  eng-FBV: “Son of man, when the people of Israel were living in their country, they
    made it unclean by the way they behaved, by what they did. The way they were behaving
    in my presence was like the ceremonial uncleanness of a woman's period.
  nld-1939: Mensenkind, toen het huis van Israël in zijn eigen land woonde, hebben
    ze door hun handel en wandel het verontreinigd; in mijn ogen was hun gedrag onrein
    als een maandvloeiing.
  nch-BL: “Tacat, quema nopa israelitame itztoyaj ipan inintal, quichijque amo tapajpactic
    nopa tali noixpa ica miyac tamanti cati amo cuali quichihuayayaj. Nopa tamanti
    cati inijuanti quichijque niquitayaya para nelfiero quej se yoyomit espoltic cati
    amo nijnequi niquitas.
  vie-1934: 'Hỡi con người, khi nhà Y-sơ-ra-ên ở trong đất mình, đã làm ô uế đất ấy
    bởi đường lối và việc làm của mình: đường lối chúng nó ở trước mặt ta như là sự
    ô uế của một người đàn bà chẳng sạch.'
  hin-CV: “हे मनुष्य के पुत्र, जब इस्राएल के लोग अपने देश में रह रहे थे, तब उन्होंने
    उसे अपने चालचलन और कार्यों के द्वारा अशुद्ध किया. मेरी दृष्टि में उनका चालचलन
    एक स्त्री के माहवारी अशुद्धता के जैसा था.
  spa-BES: 'Hijo de hombre, cuando los hijos de Israel vivían en su tierra, la hicieron
    impura por sus caminos y sus actos: su camino delante de mí fue como cuando una
    mujer es impura en el momento de su menstruación.'
  tdx-tdx: O ana’ ondatio, Fa nileore’ o sata’eo naho ty fitoloña’ iareo i anjomba’
    Israele mimoneñe an-tane’ iareoy; niatrek’ ahy hoe fandeoran’ ampela am-piambolañe
    ty sata’ iareo.
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย เมื่อวงศ์วานอิสราเอลได้มาอาศัยอยู่ในแผ่นดินของตน
    เขากระทำให้​แผ่​นดินเป็นมลทินด้วยวิถีและการกระทำของเขา ความประพฤติ​ของเขาที่​มีต​่อหน้าเราก็เหมือนมลทิ​นอ​ันเกิดจากระดู
  por-BR-2018: Filho do homem, quando a casa de Israel morava em sua terra, eles a
    contaminaram com seus caminhos e com suas ações; o caminho deles diante de mim
    foi como imundície de menstruada.
  deu-ELO: Menschensohn, das Haus Israel wohnte in seinem Lande, und sie verunreinigten
    es durch ihren Weg und durch ihre Handlungen; ihr Weg war vor mir wie die Unreinigkeit
    eines unreinen Weibes.
  eng-WYC-2018: Thou, son of man, the house of Israel dwelled in their land, and they
    defouled it in their ways, and in their studies; by the uncleanness of a woman
    in rotten blood the way of them is made before me. (Thou, son of man, when the
    house of Israel lived in their own land, they defiled it with their ways, and
    with their deeds; their ways were made before me like the uncleanness of a woman
    in her rotten blood.)
  epo-epo: Ho filo de homo! la domo de Izrael, loĝante sur sia tero, malpurigis ĝin
    per sia konduto kaj per siaj agoj; kiel la malpuraĵo de virino dum ŝia monataĵo
    estis antaŭ Mi ilia konduto.
  uig-PIN: I insan oƣli, Israil jǝmǝti ɵz zeminida turƣan qaƣlarda, ular ɵz yoli ⱨǝm
    ⱪilmixliri bilǝn uni bulƣiƣan; Mening aldimda ularning yoli ay kɵrgǝn ayalning
    napakliⱪiƣa ohxax.
  beo-beo: '“Dunu egefe! Isala:ili dunu ilia da Isala:ili soge ganodini esaloba, ilia
    da wadela:le hamoiba:le, soge gugunufi agoane hamosu. Musa: sema defele, Na da
    ilia hou, uda da oubiga sioi fisa defele, ledo hamoi ba:su.'
  tpi-OTNT: “Man bilong graun, taim ol Israel i bin i stap long graun bilong ol, ol
    i bin mekim pasin doti nogut tru, na ol i bagarapim dispela graun. Na ol i stap
    doti long ai bilong mi, olsem wanpela meri long taim bilong sik mun.
  hau-SA: “Ɗan mutum, sa’ad da mutanen Isra’ila suke zama a ƙasarsu, sun ƙazantar
    da ita ta wurin halinsu da kuma ayyukansu. Halinsu ya yi kamar rashin tsarkin
    mace a lokacin al’adarta a gabana.
  uig-LAT: I insan oghli, Israil jemeti öz zéminida turghan chaghlarda, ular öz yoli
    hem qilmishliri bilen uni bulghighan; Méning aldimda ularning yoli ay körgen ayalning
    napakliqigha oxshash.
  nde-nde: “Ndodana yomuntu, abantu bako-Israyeli besahlala elizweni labo, balingcolisa
    ngendlela abaziphatha ngayo langezenzo zabo. Ukuziphatha kwabo kwakufana lokungcola
    kowesifazane kwanyanga zonke emehlweni ami.
  ton-ton: '“Foha ʻoe tangata, ʻi he kei nofo ʻae fale ʻo ʻIsileli, ʻi honau fonua
    ʻonautolu, naʻa nau fakalieliaʻi ia ʻi heʻenau anga ʻanautolu pe, mo e ngaahi
    meʻa naʻa nau fai: naʻe tatau kiate au ʻenau anga mo e taʻemaʻa ha fefine kuo
    vaheʻi.'
  ces-1613: Synu člověčí, dům Izraelský, bydlíce v zemi své, poškvrnili jí cestou
    svou a skutky svými; podobná nečistotě ženy pro nečistotu oddělené byla cesta
    jejich před očima mýma.
  eng-WMB: “Son of man, when the house of Israel lived in their own land, they defiled
    it by their ways and by their deeds. Their way before me was as the uncleanness
    of a woman in her impurity.
  tam-TCV: “மனுபுத்திரனே, இஸ்ரயேல் மக்கள் தம் சொந்த நாட்டில் வாழும்போது, அவர்கள் அதைத்
    தங்கள் நடத்தைகளினாலும், செயல்களினாலும் அசுத்தப்படுத்தினார்கள். எனது பார்வையில்
    அவர்களின் நடத்தை பெண்ணின் மாத விலக்குபோல் இருந்தது.
  ceb-ULB: “Anak sa tawo, sa dihang mipuyo ang panimalay sa Israel sa ilang yuta,
    gihugawan nila kini pinaagi sa ilang mga paagi ug sa ilang mga buhat. Ang ilang
    mga paagi sama sa hugaw sa pagregla sa babaye diha sa akong atubangan.
  pol-UBG: Synu człowieczy, gdy dom Izraela mieszkał w swej ziemi, plugawił ją swymi
    drogami i czynami. Jego droga wobec mnie była jak nieczystość odłączonej kobiety.
  kyc-kyc: Makwa isa ingyuo karo kuku pyaa nare akali doko langilyu. Nakama Isaraele
    akali dupwa piso palyuo piyaminyi doko nama napala myuku piya. Nambame nakama
    kandeyo dokopa enda kingi lanyuo petelyamo ipyange dopale ingyuo peya.
  urd-GVU: ”اے آدم زاد، جب اسرائیلی اپنے ملک میں آباد تھے تو ملک اُن کے چال چلن اور
    حرکتوں سے ناپاک ہوا۔ وہ اپنے بُرے رویے کے باعث میری نظر میں ماہواری میں مبتلا
    عورت کی طرح ناپاک تھے۔
  deu-1912: Du Menschenkind, da das Haus Israel in seinem Lande wohnte und es verunreinigte
    mit seinem Wesen und Tun, daß ihr Wesen vor mir war wie die Unreinigkeit eines
    Weibes in ihrer Krankheit,
  kan-2017: “ನರಪುತ್ರನೇ, ಇಸ್ರಾಯೇಲ್ ವಂಶದವರು ಸ್ವದೇಶದಲ್ಲಿ ವಾಸಿಸುತ್ತಿದ್ದಾಗ ತಮ್ಮ ದುರ್ಮಾರ್ಗ,
    ದುರಾಚಾರಗಳಿಂದ ಅದನ್ನು ಅಶುದ್ಧಗೊಳಿಸಿದರು; ಅವರ ನಡತೆಯು ಮುಟ್ಟಿನ ಅಶುದ್ಧತ್ವದ ಹಾಗಿತ್ತು.
  yap-yap: Ni ga’ar, “Fak e girdi’, nap’an nma par pi yu Israel u daken e but’ rorad,
    miyad ta’aynag u rogon e par nge ngongol rorad. Gguy e ngongol rorad ni bod feni
    ta’ay be’ ni bpin nib pael.
  hlt-MCSB: “Hlang capa aw, amih khohmuen kah khosa Israel imkhui neh amih khosing,
    amih kah khoboe rhamlang nen ni khohmuen a poeih uh. Amih kah longpuei te ka mikhmuh
    ah pumom kah a tihnai bangla om.
  mdy-ETH: «ዓሲ ናዓሢዮ! ዒስራዔኤሌ ዴራ ሃኖ ዓጬሎይዳ ናንጋኣና ፓሡዋያ ዔያቶኮ ጉሪ ማዔ ናንጎና ፑርቶ ማዾና ቢያ ሳዔሎ
    ዔያታ ዒኢሴኔ፤ ታኣም ዔያቶኮ ናንጋ ላኣሊኮ ዑሢ ፑርቴ ኬሊዳ ቄፄ ማዒ ዴዓ ጎይፆጉዲኬ።
  twi-ASANTE: “Onipa ba, ɛberɛ a Israelfoɔ te wɔn ankasa asase soɔ no, wɔde wɔn abrabɔ
    ne wɔn nneyɛɛ guu asase no ho fi. Na wɔn abrabɔ te sɛ ɔbaa bosome nsabuo wɔ mʼani
    so.
  eng-WEBU: “Son of man, when the house of Israel lived in their own land, they defiled
    it by their ways and by their deeds. Their way before me was as the uncleanness
    of a woman in her impurity.
  wal-wal: “Laa asa na7au, Israa7eela asati bantta biittan de7iyo wode, eti bantta
    ogiyaaninne bantta oosuwan biittaa tunissidosona; ta sinttan eta eeshshai maccaasaa
    kushe qitaa tunatettaa mala.
  spa-PDDPT: Hijo de hombre, cuando la Casa de Israel vivía en su tierra, la contaminaba
    con sus procedimientos y sus obras. Sus procedimientos eran como inmundicia menstruosa
