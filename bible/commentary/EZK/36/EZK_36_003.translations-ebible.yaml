verse: EZK.036.003
translations:
  mal-C: 'അതിനാൽ നീ ഇപ്രകാരം പ്രവചിച്ചു പറയുക: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    നിങ്ങൾ മനുഷ്യരുടെ അസൂയയും നിന്ദയുംനിറഞ്ഞ സംസാരത്തിനു പാത്രമായി ശേഷിക്കുന്ന രാഷ്ട്രങ്ങളുടെ
    അവകാശമായി മാറുംവിധം അവർ നിങ്ങളെ ശൂന്യമാക്കി നാലുപാടുനിന്നും നിങ്ങളെ തകർത്തതുകൊണ്ട്,'
  deu-TKW: 'darum weissage und sprich: So spricht der Herr Jahwe: Dieweil, ja dieweil
    man euch verwüstete und ringsum nach euch gierte, daß ihr ein Besitz für die übrigen
    Völker würdet, und weil ihr ins Gerede der Zungen und die üble Nachrede der Leute
    kamt, -'
  lin-lin: 'Yango wana, sakola ! Loba : ‹ Tala liloba oyo Nkolo Yawe alobi : Lokola
    babebisaki bino mpe bapanzaki bino bipai nyonso mpo ete bokoma libula ya bikolo
    mosusu mpe eloko ya masolo ya kotiola mpe ya kofinga kati na bato ;'
  eng-LSV: 'therefore, prophesy, and you have said, Thus said Lord YHWH: Because,
    even because, of desolating, || And of swallowing you up from all around, || For
    your being a possession to the remnant of the nations, || And you are taken up
    on the tip of the tongue, || And [are] an evil report to the people.'
  eng-GNV: Therefore prophesie, and say, Thus sayth the Lord God, Because that they
    haue made you desolate, and swallowed you vp on euery side, that ye might be a
    possession vnto the residue of the heathen, and ye are come vnto the lippes and
    tongues of men, and vnto the reproch of the people,
  eng-WEBSTER: 'Therefore prophesy and say, Thus saith the Lord GOD; Because they
    have made you desolate, and swallowed you up on every side, that ye might be a
    possession to the residue of the heathen, and ye are taken up in the lips of talkers,
    and are an infamy of the people:'
  nhw-BL: 'Huajca tlacatl, xiquinyolmelahua israelitame ni camanali ica notequiticayo
    huan xiquinilhui para quej ni na, niininTECO Catli Más Quipiya Tlanahuatili, niquijtohua:
    ‘Quema amocualancaitacahua ipan sequinoc tlalme hualajque huan quitlamisosolojque
    campa hueli ipan amotlal huan anmechhuicaque anisraelitame ipan sequinoc tlalme
    para xitetequipanotij san tlapic, nochi sequinoc tlalme ehuani anmechpinajtijque
    huan tlen hueli anmechilhuijque.'
  swh-ONEN: 'Kwa hiyo tabiri na useme, ‘Hili ndilo Bwana Mwenyezi asemalo: Kwa sababu
    wamewafanya ukiwa na kuwagandamiza kila upande ili mpate kuwa milki ya mataifa
    mengine na kuwa kitu cha kusimangwa na kudhihakiwa miongoni mwa watu,'
  bba-bba: Yen sɔ̃, ɑmɛniwɑ wi, Yinni Gusunɔ u nɛɛ, n bɛɛ sɔ̃. U nɛɛ, u wɑ mɑ bɑ kĩɑ
    bu bɛɛ kpeerɑsiɑ beri berikɑ kpuro, bu bɛɛ mwɛ. Kpɑ bwese ni nu tie nu n bɛɛ mɔ.
    Mɛyɑ nu rɑ n bɛɛ yɛ̃ɛmɔ nu n kɑ fɑɑɡi mɔ̀ yɑm kpuro.
  eng-KJVCPB: 'therefore prophesy and say, Thus saith the Lord God; Because they have
    made you desolate, and swallowed you up on every side, that ye might be a possession
    unto the residue of the heathen, and ye are taken up in the lips of talkers, and
    are an infamy of the people:'
  luo-luo: 'Kuom mano, kor wach kiwacho kama: ‘Ma e gima Jehova Nyasaye Manyalo Gik
    Moko Duto wacho: Nikech negimonjo pinyu ma giketho kuonde duto mage mine udongʼ
    maonge nyalo e kind ogendini mamoko, kane gijarou kendo giwuoyo kuomu marach,'
  meu-meu: 'una dainai ba peroveta, baoto, Ḡaubada Iehova na ini e gwau tomamu: Oibe,
    badina be idia ese e habuamui tari, bona kaha iboudiai amo e taomui tari, bena
    bese oredia ese e ḡaunaimui, bona taunimanima ese e herevalaimui bona e hesivarailaimui.'
  npi-ULB: 'यसकारण अगमवाणी गर र यसो भन्, ‘परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ: तिमीहरू
    उजाड भएका हुनाले र तिमीहरूमाथि चारैतिरबाट आक्रमण भएको हुनाले तिमीहरू अरू जातिहरूका
    अधिकारमा परेका छौ । तिमीहरू निन्दनीय ओठहरू र जिब्राहरू, अनि मानिसहरूका वर्णनका
    विषय बनेका छौ ।'
  yor-yor: 'Nítorí náà, sọtẹ́lẹ̀ kí ó sì wí pé, ‘Èyí yìí ni Olúwa Olódùmarè wí: Nítorí
    pé wọn sọ ọ di ahoro, tí wọn sì ń dọdẹ rẹ ní gbogbo ọ̀nà kí ìwọ kí ó lè di ìní
    fún àwọn orílẹ̀-èdè tí ó kù, àti ohun ti àwọn ènìyàn ń sọ ọ̀rọ̀ ìríra àti ìdíbàjẹ́
    sí,'
  pes-OPCB: آنها از هر طرف شما را تار و مار کرده، به سرزمینهای مختلف برده‌اند و شما
    مورد ملامت و تمسخر آنان قرار گرفته‌اید.
  tgl-ULB: 'Kaya magpahayag ka at sabihin, '' Ito ang sinasabi ng Panginoong Yahweh:
    Dahil sa inyong kapanglawan at dahil sa mga pagsalakay na dumating sa inyo mula
    sa lahat ng dako, kayo ay naging pag-aari ng ibang mga bansa; kayo ay naging paksa
    ng mga mapanirang-labi at mga dila, at ng kuwentuhan ng mga tao.'
  hui-hui: Anidagua lalu karume i̱niore Anduane Homogo Bibahende Haru Haame Ho Haga
    kogo i̱na bi o larogo í̠na mbiwia halu latagi habe. Agali waitigi dindi tara tara
    wiaruha howa ibalu tigua Isaraele baba wai bialu dindi bibahende mo ko halu bo
    labu halu dindi karulai howa ti mege bialu bi ko lalu haya.
  mya-mya: '``သို့​ဖြစ်​၍​ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​မိန့်​တော် မူ​သော​စ​ကား​ကို​ဆင့်​ဆို​လော့။
    အိမ်​နီး​ချင်း တိုင်း​ပြည်​တို့​သည်​ဣ​သ​ရေ​လ​တောင်​များ ကို​တိုက်​ခိုက်​လု​ယက်​သိမ်း​ပိုက်​ကြ​သော​အ​ခါ
    လူ​တိုင်း​ပင်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား ပြက်​ရယ်​ပြု​ကြ​၏။-'
  bod-N: ཁྱོད་ཀྱིས་འདི་ལྟར་ལུང་སྟོན་ཅིག གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཅག་ནི་མི་རིགས་ཀུན་གྱི་ལྷག་ལུས་རྣམས་ལ་ས་སྐལ་དུ་དབང་ནས་མི་རྣམས་ཀྱི་གླེང་མོལ་དང་འཕྱ་དམོད་བྱེད་ཡུལ་དུ་འགྱུར་བའི་ཆེད་དུ།
    དགྲ་བོས་ཁྱོད་རྣམས་ས་སྟོང་དུ་ལུས་སུ་བཅུག་སྟེ་ཕྱོགས་བཞི་ནས་ཁྱོད་རྣམས་བརྫིས་པའོ།
    །
  sna-sna: 'Naizvozvo profita uti, ‘Zvanzi naIshe Jehovha: Nemhaka yokuti vakakuparadzai
    uye vakakudzingirai kumativi ose kusvikira mava vanhu vendudzi dzose uye nechinhu
    chinoshorwa navanhu, nechinorehwa,'
  spa-BLM: 'profetiza, pues, y di: “Dice el Señor Yahvé: “Porque te han desolado y
    te han tragado por todas partes, para que seas una posesión para el resto de las
    naciones, y te han tomado en los labios de los habladores y en la mala fama de
    los pueblos”;'
  cac-cac: Ayic ix smacanec' juntzan̈xo nación chi' lum tzalquixtac d'a yol e macb'en
    chi' yiquej, ix satanel eb' tastac ay d'a sat luum, ix ex sb'uchan eb'.
  swh-ULB: 'Kwa hiyo tabiri na sema, ''Bwana Yahwe asema hivi: Kwa sababu ya ukiwa
    wenu na kwa sababu mashambulizi yaliyokuja juu yenu kutoka pande zote, mmekuwa
    milki ya mataifa mengine; mmeambiwa kwa midomo yao waongeao, na kwa masingizio
    ya watu.'
  bel-bel: 'дык вымаві прароцтва і скажы, так кажа Гасподзь Бог: за тое, менавіта
    за тое, што спусташаюць вас і паглынаюць вас з усіх бакоў, каб вы зрабіліся здабыткам
    іншых народаў і былі зьліхаслоўлены і перасуджаны людзьмі,'
  deu-ELBBK: 'darum weissage und sprich: so spricht der Herr, HERR: Darum, ja darum,
    weil man euch von allen Seiten her verwüstet und angeschnaubt hat, so dass ihr
    dem Überrest der Nationen ein Besitztum geworden und ins Gerede der Zunge und
    ins Geschwätz der Leute gekommen seid:'
  mbb-OT: “Umbe, sikew is etew, keǥiyi nu is menge vuntud te Israel he siak, is Nengazen
    he MEGBEVAYÀ, migkaǥi a te, ‘Midsurung kew te menge nasyun he diyà te minsan hendei
    renged, ne ǥuntaan gaked kew zan en. Midsudì kew zan wey mibpeel-elezan.
  mal-2015: 'അതുകൊണ്ടു നീ പ്രവചിച്ചുപറയേണ്ടതു: യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    നിങ്ങൾ ജാതികളിൽ ശേഷിച്ചവർക്കു കൈവശമായിത്തീരത്തക്കവണ്ണം അവർ നിങ്ങളെ ശൂന്യമാക്കി
    നിങ്ങളെ ചുറ്റും നിന്നു കപ്പിക്കളയുന്നതുകൊണ്ടും നിങ്ങൾ വായാളികളുടെ അധരങ്ങളിൽ അകപ്പെട്ടു
    ലോകരുടെ അപവാദവിഷയമായിത്തീർന്നിരിക്കകൊണ്ടും യിസ്രായേൽപർവ്വതങ്ങളേ,'
  rmc-rmc: 'vašoda prorokin a phen: ‚Kada phenel o RAJ, o Adonaj: O armadi le avre
    narodengre tumen rozpučinenas pal savore seri a mukle tumari phuv zamukľi. Zalenas
    tumen, vakerenas pal tumende namištes a kerenas pre tumende pľetki.'
  pes-OPV: 'لهذانبوت کرده، بگو که خداوند یهوه چنین می‌فرماید: از آن جهت که ایشان شما
    را از هرطرف خراب کرده و بلعیده‌اند تا میراث بقیه امت‌ها بشوید و بر لبهای حرف گیران
    برآمده، مورد مذمت طوایف گردیده‌اید،'
  ron-1924: 'пророчеште ши зи: ‘Аша ворбеште Домнул Думнезеу: «Да, пентру кэ дин тоате
    пэрциле ау воит сэ вэ пустияскэ ши сэ вэ ынгитэ, ка сэ ажунӂець моштениря алтор
    нямурь, ши пентру кэ аць фост де батжокура ши де окара попоарелор,'
  ben-OBCV: এজন্য ভবিষ্যদ্‌বাণী করো এবং বলো, ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, তোমরা
    যাতে অন্যান্য জাতিগুলির দখলে আস এবং লোকদের হিংসার ও নিন্দার পাত্র হও সেইজন্য তারা
    চারিদিক থেকে তোমাদের ধ্বংস ও গ্রাস করেছে,
  som-som: Sidaas daraaddeed wax sii sheeg, oo waxaad tidhaahdaa, Sayidka Rabbiga
    ahu wuxuu leeyahay, Iyagu cidla bay idinka dhigeen, oo dhinac kastaba way idinka
    liqeen, si aad quruumaha kale hanti ugu noqotaan, oo waxaa laydinku hadal hayaa
    bushimaha waranwarrowyada, oo dadyowgaad ceeb u tihiin.
  lat-VUC: 'propterea vaticinare, et dic: Hæc dicit Dominus Deus: Pro eo quod desolati
    estis, et conculcati per circuitum, et facti in hæreditatem reliquis gentibus,
    et ascendistis super labium linguæ et opprobrium populi,'
  eng-ASVBT: 'therefore prophesy, and say, Thus saith the Lord Jehovah: Because, even
    because they have made you desolate, and swallowed you up on every side, that
    ye might be a possession unto the residue of the nations, and ye are taken up
    in the lips of talkers, and the evil report of the people;'
  ita-1885: 'Perciò, profetizza, e di'': Così ha detto il Signore Iddio: Perciocchè
    voi siete stati distrutti, e tranghiottiti d''ogn''intorno, per divenir possessione
    delle altre genti; e siete passati per le labbra di maldicenza, e per l''infamia
    de'' popoli;'
  eng-LXXUP: 'therefore prophesy, and say, Thus saith the Lord God; Because ye have
    been dishonored, and hated by those round about you, that ye might be a possession
    to the remainder of the nations, and ye became a byword, and a reproach to the
    nations:'
  eng-ULB: 'Therefore prophesy and say, ''The Lord Yahweh says this: Because of your
    desolation and because of the attacks that came on you from all sides, you have
    become a possession of the other nations; you have been the subject of slanderous
    lips and tongues, and of people''s stories.'
  spa-VBL: 'así que debes profetizar y anunciar que esto es lo que dice el Señor Dios:
    Te han convertido en un páramo, atacándote desde todas las direcciones, de modo
    que te convertiste en propiedad de otras naciones y la gente chismorreó sobre
    ti y te calumnió.'
  fra-_FOB: 'A cause de cela prophétise, et dis: Ainsi a dit le Seigneur, l''Éternel:
    Parce que, oui, parce qu''on vous a réduites en désolation et englouties de toutes
    parts, afin que vous fussiez la propriété des autres nations, et que vous avez
    été l''objet des discours et des moqueries des peuples;'
  mal-mal: 'അതുകൊണ്ട് നീ പ്രവചിച്ചു പറയേണ്ടത്: യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “നിങ്ങൾ ജനതകളിൽ ശേഷിച്ചവർക്കു കൈവശമായിത്തീരത്തക്കവിധം അവർ നിങ്ങളെ ശൂന്യമാക്കി
    നിങ്ങളെ ചുറ്റും നിന്നു വിഴുങ്ങിക്കളയുന്നതുകൊണ്ടും നിങ്ങൾ വായാടികളുടെ അധരങ്ങളാൽ
    ലോകരുടെ അപവാദവിഷയമായിത്തീർന്നിരിക്കുകകൊണ്ടും യിസ്രായേൽപർവ്വതങ്ങളേ,'
  urd-GVR: Qādir-e-mutlaq farmātā hai ki unhoṅ ne tumheṅ ujāṛ diyā, tumheṅ chāroṅ
    taraf se tang kiyā hai. Natīje meṅ tum dīgar aqwām ke qabze meṅ ā gaī ho aur log
    tum par kufr bakne lage haiṅ.
  suz-BL: मोपतीके आं लोव़ पावो, परमप्रभु, परमप्रभु यावेमी ‘मारदे हना मेकोपुकीम इन
    कली नेल्‍ल मुर मबाक्‍तीके सेल्‍शा, एर ओंथ रे श्‍येत गेम्‍तेक्‍म। मिनु गे रागी
    रागी ङा लीशो मुर आन रागी दुम्‍तीनी। मिनु गे मुर आन दातेम शुक्‍शी पाइक्‍तीक दुम्‍शो
    बाक्‍तीनी।
  eng-NOY: 'therefore prophesy and say, Thus saith the Lord Jehovah: Because, yea,
    because they have made you desolate, and swallowed you up on every side, so that
    ye have become a possession to the residue of the nations, and a subject for the
    lips of talkers, and a derision to the people;'
  ita-1927: 'Così parla il Signore, l’Eterno: Sì, poiché da tutte le parti han voluto
    distruggervi e inghiottirvi perché diventaste possesso del resto delle nazioni,
    e perché siete stati oggetto de’ discorsi delle male lingue e delle maldicenze
    della gente,'
  ckb-ckb: 'لەبەر ئەوە پێشبینی بکە و بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت: لەبەر
    ئەوەی لە هەموو لایەکەوە وێرانیان کردن و ڕاویان نان، هەتا ئێوە ببنە موڵکی پاشماوەی
    ئەو نەتەوانەی کە ماونەتەوە و لەسەر هەموو زمانێک بوون و خەڵک زەمی کردن،'
  eng-BBE: 'For this cause be a prophet, and say, This is what the Lord has said:
    Because, even because they have been glad over you and put you to shame on every
    side, because you have become a heritage for the rest of the nations, and you
    are taken up on the lips of talkers and in the evil talk of the people:'
  kan-OKCV: 'ಆದ್ದರಿಂದ ನೀನು ಪ್ರವಾದಿಸಿ ಹೀಗೆ ಹೇಳು, ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ:
    ಅವರು ನಿನ್ನನ್ನು ಹಾಳು ಮಾಡಿ ಎಲ್ಲಾ ಕಡೆಗಳಿಂದಲೂ ನಿನ್ನನ್ನು ತುಳಿದುಬಿಟ್ಟರು. ನೀವು ಇತರ ಜನಾಂಗಗಳಲ್ಲಿ
    ಉಳಿದವರ ವಶವಾಗಿದ್ದು ಹರಟೆಗಾರರ ಬಾಯಿಗೆ ಬಿದ್ದು ಜನರ ನಿಂದೆಗೆ ಗುರಿಯಾಗಿದ್ದೀರಿ.'
  tam-2017: 'நீ தீர்க்கதரிசனம் சொல்லிச் சொல்லவேண்டியது என்னவென்றால்: யெகோவாகிய ஆண்டவர்
    சொல்லுகிறார், நீங்கள் அந்நியதேசங்களில் மீதியானவர்களுக்குச் சுதந்தரமாக இருக்கும்படி
    அவர்கள் உங்களைப் பாழாக்கி, உங்களைச் சுற்றிலுமிருந்து விழுங்கினபடியினாலும், நீங்கள்
    வாயாடிகளுக்குப் பேச்சும் மக்களுக்கு அவதூறுமானவர்களானபடியினாலும்,'
  spa-RV-1909: 'Profetiza por tanto, y di: Así ha dicho el Señor Jehová: Pues por
    cuanto asolándoos y tragándoos de todas partes, para que fueseis heredad á las
    otras gentes, se os ha hecho andar en boca de lenguas, y ser el oprobio de los
    pueblos,'
  ron-BTF: 'De aceea profețește și spune: Astfel spune Domnul DUMNEZEU: Deoarece ei
    v-au pustiit și v-au înghițit de fiecare parte, ca să fiți o stăpânire pentru
    rămășița păgânilor și sunteți luați pe buzele vorbăreților și sunteți o dezonoare
    a poporului;'
  eng-WEBP: 'therefore prophesy, and say, ‘The Lord GOD says: “Because, even because
    they have made you desolate, and swallowed you up on every side, that you might
    be a possession to the residue of the nations, and you are taken up in the lips
    of talkers, and the evil report of the people;”'
  eng-FBV: 'so you must prophesy and announce that this is what the Lord God says:
    They have turned you into a wasteland, attacking you from every direction, so
    that you became the property of other nations and people gossiped about you and
    slandered you.'
  nld-1939: 'daarom moet ge profeteren en zeggen: Zo spreekt Jahweh, de Heer! Omdat
    uw buren u van alle kanten opgejaagd en vertrapt hebben, om u tot bezit te maken
    van de overige volken, en gij over de tong gaat in de praatjes der mensen:'
  nch-BL: 'Huajca tacat, xiquinyolmelahua israelitame ni camanali ica notequiticayo
    huan xiquinilhui para quej ni na, niininTECO Cati Más Quipiya Tanahuatili, niquijtohua:
    ‘Quema amocualancaitacahua ipan sequinoc talme hualajque huan quitamisosolojque
    campa hueli ipan amotal huan amechhuicaque anisraelitame ipan sequinoc talme para
    xitetequipanotij san tapic, nochi sequinoc talme ehuani amechpinajtijque huan
    ten hueli amechilhuijque.'
  vie-1934: 'Vì cớ đó, hãy nói tiên tri, và rằng: Chúa Giê-hô-va phán như vầy: Thật,
    vì chúng nó đã làm cho bay nên hoang vu, và nuốt bay tư bề, đặng bay trở nên sản
    nghiệp của những kẻ sót lại của các nước, và bay bị miệng kẻ hay nói bàn luận,
    và bị dân sự chê bai,'
  hin-CV: 'इसलिये भविष्यवाणी करके कहो, ‘परम प्रधान याहवेह का यह कहना है: क्योंकि उन्होंने
    तुम्हें सब तरफ लूटा और कुचला जिससे बाकी जातियों के अधिकार में हो गये और जनताओं
    की ईर्ष्यालु बात और बदनामी के विषय हो गये,'
  spa-BES: 'Por esta causa, profetiza y di: Esto es lo que el Señor Dios ha dicho:
    Porque incluso porque los han asolado y los han avergonzado por todos lados, porque
    se han convertido en una herencia para otras naciones, y eres el blanco de la
    habladuría, y ser él desprecio del pueblo.'
  tdx-tdx: 'Le itokio ami’ty hoe: Hoe ty nafè’ Iehovà Talè: Amy t’ie nampangoakoahe’
    iereo naho nagedra’ iereo añ’ ila’o iaby soa te ho fanaña’ o kilakila’ ndatio,
    naho fa rinambem-pivimbim-pitolom-bolañe vaho nifosae’ ondatio;'
  tha-KJV: เพราะฉะนั้นจงพยากรณ์และกล่าวว่า องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า
    เพราะว่าเขากระทำให้​เจ้​ารกร้าง และกลืนเจ้าเสียทุ​กด​้านเพื่อเจ้าจะได้ตกเป็นกรรมสิทธิ์ของชนชาติ​ที่​เหลืออยู่​นั้น
    และริมฝีปากของพวกช่างพู​ดก​็เอาเรื่องของเจ้าไปนินทา เป็​นที​่เสื่อมเสียชื่อเสียงในหมู่​ประชาชน
  por-BR-2018: 'Portanto profetiza, e dize: Assim diz o Senhor DEUS: Por isso, por
    terem vos desolado e devorado desde o redor, para que fôsseis possuídos pelo resto
    das nações, e fostes trazidos aos lábios dos fofoqueiros, à infâmia do povo,'
  deu-ELO: 'darum weissage und sprich: So spricht der Herr, Jehova: Darum, ja darum,
    daß man euch von allen Seiten her verwüstet und angeschnaubt hat, so daß ihr dem
    Überrest der Nationen ein Besitztum geworden und ins Gerede der Zunge und ins
    Geschwätz der Leute gekommen seid:'
  eng-WYC-2018: therefore prophesy thou, and say, The Lord God saith these things,
    For that that ye be made desolate, and defouled by compass, and be made into heritage
    to other folks, and ye ascended on the lip of tongue, and on the shame of people;
    (and so prophesy thou, and say, The Lord God saith these things, Because ye be
    made desolate, and defiled all around, and be made into an inheritance to other
    nations, and ye ascended on the lip of the tongue, and be made a shame to the
    people;)
  epo-epo: 'tial profetu, kaj diru: Tiele diras la Sinjoro, la Eternulo: Pro tio,
    ĝuste pro tio, ke oni dezertigis vin kaj premis vin de ĉiuj flankoj, por ke vi
    fariĝu heredaĵo por la aliaj nacioj, kaj oni prenis vin sur sian langon kaj la
    popoloj vin kalumnias,'
  uig-PIN: 'xunga bexarǝt berip mundaⱪ degin: — Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Bǝrⱨǝⱪ,
    qünki ular silǝrni wǝyranǝ ⱪilip, ǝllǝrdin ⱪalƣanliriƣa tǝwǝ ⱪilixⱪa ⱨǝryandin
    silǝrni ǝzgǝnliki tüpǝylidin, wǝ silǝr ǝllǝr arisida sɵz-qɵqǝk wǝ tɵⱨmǝt obyekti
    bolup ⱪalƣanliⱪinglardin,'
  beo-beo: 'Defea! Ilima fofada:ma! Na, Ouligisudafa Hina Gode, Na sia: ilima adosima.
    Isala:ili fi ilia na:iyado fi da Isala:ili goumi amo gegenana samogele laloba,
    amola soge wadela:lesilaloba, ilia huluane Isala:ili amoma gadesu.'
  tpi-OTNT: “Olsem na yu mas autim dispela tok bilong mi God, Bikpela. Ol man bilong
    ol arapela lain i bin kam pait long Israel, na bagarapim olgeta hap bilong kantri
    na kisim dispela kantri. Na ol i bin tok bilas na tok nogut long kantri Israel.
  hau-SA: Saboda haka ka yi annabci ka ce, ‘Ga abin da Ubangiji Mai Iko Duka yana
    cewa domin sun lalace ku suka kuma maishe ku kufai marar amfani a kowane gefe
    saboda ku zama mallakar sauran al’ummai da kuma abin magana da tsegumi ga mutane,
  uig-LAT: 'shunga bésharet bérip mundaq dégin: — Reb Perwerdigar mundaq deydu: —
    Berheq, chünki ular silerni weyrane qilip, ellerdin qalghanlirigha tewe qilishqa
    heryandin silerni ezgenliki tüpeylidin, we siler eller arisida söz-chöchek we
    töhmet obyékti bolup qalghanliqinglardin,'
  nde-nde: 'Ngakho-ke phrofetha uthi, ‘Nanku okutshiwo nguThixo Wobukhosi: Ngoba baliphanga
    njalo balixotsha bevela ezinhlangothini zonke laze laba yilifa lezinye izizwe
    lento yokunyeywa lokuchothozwa ngabantu,'
  ton-ton: Ko ia ke ke kikite, mo ke pehē, ʻOku pehē ʻe Sihova ko e ʻOtua; Koeʻuhi
    kuo nau fakalala koe, mo nau fōngia hifo koe mei he potu kotoa pē, kae maʻu ʻakimoutolu
    ʻe he toenga hiteni, pea ʻoku lea ʻaki ʻakimoutolu ʻe he ngutu faʻa lau, pea manukiʻi
    ʻe he kakai;
  ces-1613: 'Protož prorokuj a rci: Takto praví Panovník Hospodin: Proto, proto že
    poplénili a sehltili vás vůkol, abyste byli za dědictví ostatku národů, a vydáni
    jste v pomluvu a v zlou pověst lidem,'
  eng-WMB: 'therefore prophesy, and say, ‘The Lord GOD says: “Because, even because
    they have made you desolate, and swallowed you up on every side, that you might
    be a possession to the residue of the nations, and you are taken up in the lips
    of talkers, and the evil report of the people;”'
  tam-TCV: ஆகவே மனுபுத்திரனே நீ இஸ்ரயேல் மலைகளுக்கு இறைவாக்கு உரைத்துச் சொல்லவேண்டியதாவது,
    ‘ஆண்டவராகிய யெகோவா கூறுவது இதுவே. உங்கள் பகைவர்கள் உங்களைக் கொள்ளையடித்து, ஒவ்வொரு
    திசைகளிலுமிருந்து உங்களைப் பின்தொடர்ந்து துரத்தியபடியால், நீங்கள் மற்ற நாடுகளின்
    உடைமையாகி, மக்களின் தீங்கான பேச்சுக்கும் அவதூறுக்கும் ஆளானீர்கள்.
  ceb-ULB: 'Busa panagna ug pag-ingon, ''Miingon si Yahweh nga Ginoo niini: Tungod
    sa inyong pagkaawaaw ug tungod sa mga pagsulong nga nahitabo kaninyo gikan sa
    palibot, gipanag-iyahan na kamo sa ubang mga nasod; kamo na ang gibutangbutangan
    sa mga mabutangbutangon nga mga ngabil ug mga dila, ug ang gihisgotan sa katawhan.'
  pol-UBG: 'Prorokuj i mów: Tak mówi Pan BÓG: Ponieważ zburzono was i pochłonięto
    zewsząd, abyście się stały dziedzictwem reszty narodów i wzięto was na język oraz
    na obmowę ludzi;'
  kyc-kyc: Dokona lao namba Kamongo Mupwa Andake Wakasa karenge dokome pii leto doko
    dapa letamo lao polo lamaipi. Yuu lili wakale parali maki palenge dupwame Isaraelena
    yuu kyau dupwa ukiaki minyuo epo nyiyaminyi dokopa Isaraele wambu dupwa kando
    kilya kando lao piyami.
  urd-GVU: قادرِ مطلق فرماتا ہے کہ اُنہوں نے تمہیں اُجاڑ دیا، تمہیں چاروں طرف سے تنگ
    کیا ہے۔ نتیجے میں تم دیگر اقوام کے قبضے میں آ گئی ہو اور لوگ تم پر کفر بکنے لگے
    ہیں۔
  deu-1912: 'darum weissage und sprich: So spricht der Herr HERR: Weil man euch allenthalben
    verwüstet und vertilgt, und ihr seid den übrigen Heiden zuteil geworden und seid
    den Leuten ins Maul gekommen und ein böses Geschrei geworden,'
  kan-2017: ಈ ಪ್ರವಾದನೆಯನ್ನು ನುಡಿಯಬೇಕೆಂದು ಕರ್ತನಾದ ಯೆಹೋವನ ಅಪ್ಪಣೆಯಾಯಿತು, “‘ಅಯ್ಯೋ, ಎಲ್ಲಾ
    ಕಡೆಯೂ ತುಳಿಯಲ್ಪಟ್ಟು ಹಾಳಾದ ನೀವು ಜನಾಂಗಗಳಲ್ಲಿ ಉಳಿದವರ ವಶವಾಗಿದ್ದು, ಹರಟೆಗಾರರ ಬಾಯಿಗೆ ಬಿದ್ದು,
    ಜನರ ದೂಷಣೆಗೆ ಗುರಿಯಾಗಿದ್ದೀರಿ.
  yap-yap: “Mu yi’iy, mag weliy e n’en ni Gag SOMOL ni Th’abi Tolang e gu be yog.
    Nap’an ni kol fapi nam ni yad bbuguliyoror, e pi burey nu Israel ngar giliw niged,
    ma gubin e girdi’ ni i minmin ngak yu Israel.
  hlt-MCSB: Te dongah tonghma lamtah ka Boeipa Yahovah loh a thui he thui laeh. Na
    pong ham neh kaepvai lamloh nangmih te hloem ham om coeng. Namtom kah a meet ham
    khoh na om ni. Pilnam kah ol neh theetnah kamhloei ah ni na pongpa coeng.
  mdy-ETH: «ዬያሮ ዼኤፖ ናንጊና ናንጋ ጎዳ ሂዚ ጌዒ ዒስራዔኤሌ ዴሮም ዒዛ ማሊፆ ኬኤዛንዳጉዲ ታና ዓይሤኔ፦ ዒንሢኮ ፃንጎ
    ዓጮ ዴራ ቢያ ባንፆና ዒንሢ ማንጊ ዖሊፆና ካራ ባይዚ ዒንሢ ዓጮ ፔ ዓጪ ማሄኔ፤ ዒንሢያኣ ዓሲኮ ሚኢቺና ዓማሊ ባኣዚ ማዔኔ።
  twi-ASANTE: 'Ɛno enti, hyɛ nkɔm na ka sɛ, ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Esiane
    sɛ wɔasɛe mo na wɔataataa mo wɔ afa nyinaa, na ɛno enti mobɛyɛɛ aman a aka no
    agyapadeɛ ne ahohoradeɛ a ɛda wɔn a wɔsi wo atwetwe ano,'
  eng-WEBU: 'therefore prophesy, and say, ‘The Lord GOD says: “Because, even because
    they have made you desolate, and swallowed you up on every side, that you might
    be a possession to the residue of the nations, and you are taken up in the lips
    of talkers, and the evil report of the people;”'
  wal-wal: '@see-verse:EZK.036.002'
  spa-PDDPT: 'profetiza: ʼAdonay Yavé dice: Por cuanto eran heredad de otras naciones,
    y se las puso en boca de habladores y murmuradores del pueblo,'
  gun-gun: 'Ha''e rami rã ndee Ezequiel, emombe''u ke xeayvu, ha''e vy aipo''re yvyty
    ikuai va''e pe: Po rami ijayvu Senhor Nhanderuete: Amboae regua kuery penemomba
    ha''e jova-jovai katy gui penemombaxe ojeupe ju penemombyta aguã, xevygua kuery
    re ijayvu vai guive ojojai reia rupi.'
  ilo-ULB: 'Ngarud, agipadtoka ket ibagam: ''Kastoy ti kuna ti Apo a ni Yahweh: Gapu
    iti pannakalangalangyo ken gapu iti pannakarautyo manipud iti amin a suli, nagbalin
    a kukuanakayo dagiti dadduma a nasion; nagbalinkayo a pagtutungtongan dagiti bibig
    ken dila a manangperdi iti dayaw, ken istoria dagiti tattao.'
  kpg-kpg: “Helekai kokohp, hagadele ina nia mee ala e helehelekai iei Au, go Tagi
    go Yihowah. I di madagoaa o nia henua hoohoo ne hagamagedaa ge ne kae nia hagahonu
    o nia gonduu o Israel, nia daangada ga gadagada gi Israel.
  uig-ARA: 'شۇڭا بېشارەت بېرىپ مۇنداق دېگىن: ــ رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ بەرھەق،
    چۈنكى ئۇلار سىلەرنى ۋەيرانە قىلىپ، ئەللەردىن قالغانلىرىغا تەۋە قىلىشقا ھەرياندىن
    سىلەرنى ئەزگەنلىكى تۈپەيلىدىن، ۋە سىلەر ئەللەر ئارىسىدا سۆز-چۆچەك ۋە تۆھمەت ئوبيېكتى
    بولۇپ قالغانلىقىڭلاردىن،'
  sus-sus: 'Na kui, i xa masenyi ti n xili ra, a falafe ra, Wo Marigi Alatala yi nan
    masenxi: E to bara wa wo xun nakanafe, e wo raxɛtɛn alako wo xa lu si gbɛtɛe sagoe
    naxee wo maberema, e wo mafala,'
  pon-2006: “Eri, wia kokohp oh kalohkihda dahme ngehi, KAUN-O, wasa Lapalahpie, ketin
    mahmahsanih. Ni ahnsou me wehi keren kan kalowehdi oh kulihasang audepen nahna
    kan en Israel, aramas koaros kouruhrki Israel.
  ksd-ksd: 'damana una tata na propet ma una biti: Ra Luluai God i biti dari: Tago
    di ga kamare vue avat, ma di ga vartakalat bat avat ta ra lavur papar, upi ra
    umana Tematana vakuku diat a kale avat, ma ra umana gete dia tar tatata ure u,
    ma ra tarai dia uraure vatagiliman u;'
  grc-BRENT: Διατοῦτο προφήτευσον, καὶ εἰπὸν, τάδε λέγει Κύριος Κύριος, ἀντὶ τοῦ ἀτιμασθῆναι
    ὑμᾶς, καὶ μισηθῆναι ὑμᾶς ὑπὸ τῶν κύκλῳ ὑμῶν, τοῦ εἶναι ὑμᾶς εἰς κατάσχεσιν τοῖς
    καταλοίποις ἔθνεσι, καὶ ἀνέβητε λάλημα γλώσσῃ, καὶ εἰς ὀνείδισμα ἔθνεσι,
  ind-AYT: karena itu, bernubuatlah dan katakan, Beginilah firman Tuhan ALLAH, ‘Karena
    mereka telah membuatmu menjadi sunyi dan meremukkanmu dari setiap sisi sehingga
    kamu menjadi kepunyaan sisa bangsa-bangsa, dan kamu telah menjadi buah bibir dan
    pergunjingan di antara orang-orang,’”
  nya-nya: 'Choncho nenera ndipo uwawuze kuti, ‘Ine Ambuye Yehova ndikuti: Popeza
    anakusakazani ndi kukuponderezani ku mbali zonse motero kuti munakhala mʼmanja
    mwa anthu a mitundu ina yonse ndipo anthu ankakunenani ndi kukunyozani,'
  hrv-hrv: 'I zato prorokuj i reci: ''Ovako govori Jahve Gospod: Sa svih vas strana
    pustoše i plijene da budete posjed ostalim narodima i na jezike dođoste svjetini
    klevetničkoj.'
  mps-mps: “Tama tialima, nago ena God Genuai Bidigo e po pusao, ‘Te gasa hani bidigo
    dage Israel dabe dali hwįagasai dao. Tama te kantri tigidali badu mu tama dolama,
    tama te dagego kantri sai dao. Tama augwaligo te kantri Israel dwai po walama,
    tama augwaligo posobo po walai dao.
  tpi-tpi: “Olsem na yu mas autim dispela tok bilong mi God, Bikpela. Ol man bilong
    ol arapela lain i bin kam pait long Israel, na bagarapim olgeta hap bilong kantri
    na kisim dispela kantri. Na ol i bin tok bilas na tok nogut long kantri Israel.
  dan-1931: 'derfor skal du profetere og sige: Så siger den Herre HERREN: Fordi man
    har higet og snappet efter eder fra alle Sider, for at I skulde tilfalde Resten
    af Folkene som Ejendom, og fordi I er kommet i Folkemunde,'
  vie-OVCB: 'Vì thế, hỡi con người, hãy truyền sứ điệp của Chúa Hằng Hữu Chí Cao cho
    các đồi núi của Ít-ra-ên rằng: Kẻ thù ngươi đã tấn công ngươi từ mọi phía, khiến
    ngươi trở thành sản nghiệp của nhiều dân tộc và làm tiêu đề cho chúng chê cười,
    bêu riếu.'
  guj-2017: માટે ભવિષ્યવાણી કરીને કહે કે, ‘પ્રભુ યહોવાહ આમ કહે છે, તમારો પ્રદેશ ઉજ્જડ
    થઈ ગયો તેને કારણે, ચારેબાજુથી તમારા પર થયેલા હુમલાને કારણે તથા બીજી પ્રજાઓએ તમારો
    કબજો લીધો, એટલે તમે લોકો વિષે નિંદા કરનાર હોઠ તથા જીભ બની ગયા છો.
  pon-2006A: “Eri, wia kokohp oh kalohkihda dahme ngehi, KAUN-O, wasa Lapalahpie,
    ketin mahmahsanih. Ni ahnsou me wehi keren kan kalowehdi oh kulihasang audepen
    nahna kan en Israel, aramas koaros kouruhrki Israel.
  por-BRBSL: 'portanto profetiza, e diz: ''O Senhor Javé diz: “Porque, mesmo porque
    te fizeram desolado, e te engoliram de todos os lados, para que possas ser uma
    possessão para os resíduos das nações, e tu és tomado nos lábios dos faladores,
    e o relatório maligno do povo;”'
  cth-cth: lawk hah pâpho haw, Bawipa Jehovah ni hettelah a dei, nangmanaw na raphoe
    awh teh, hmuen pueng koe hoi na payon awh dawkvah, tami ni na dei hane, dudam
    hanlah na o awh dawkvah,
  twi-twi: 'Ɛno nti, hyɛ nkɔm na ka se, ‘Sɛɛ na Otumfo Awurade se: Esiane sɛ wɔasɛe
    mo na wɔataataa mo wɔ afa nyinaa, na ɛno nti mobɛyɛɛ aman a aka no agyapade ne
    nnipa no ahohora nsɛnka ne atwetwesi,'
  hlt-hlt: Te dongah tonghma lamtah ka Boeipa Yahovah loh a thui he thui laeh. Na
    pong ham neh kaepvai lamloh nangmih te hloem ham om coeng. Namtom kah a meet ham
    khoh na om ni. Pilnam kah ol neh theetnah kamhloei ah ni na pongpa coeng.
  tbz-SIM: 'Dɛɛ̀ kpɛ́í nte kɛ̀ n tu: Á bɛ̀ nɑ̀kɛ́ m pɑ̃ɑ̃nɑ́ɑǹtì, nɑ́kɛ́ bɛ kɛ dɔ̀:
    Mí ndi Yiɛ̀ nKuyie n tú ibotí tɛì kɔbɛ mɛ mbɛ̀ yɑ̀ɑ́mmɛ̀ kɛ bɛ̀ pɔ̀ntɛ kɛ bɛ̀
    tiekɛ kɛ bɛ̀ dɑú.'
  msy-2020: '“Kamaghɨn amizɨ, nɨ ikuvighsɨ dav kɨm. Kɨ Ikiavɨra Itir Godɨn Ekiam,
    kamaghɨn mɨgei: Israelɨn boroghɨn itir kantriba iza, ia ekɨarugha ia abɨnigha,
    ia gasɨghasigha ia inigha kantrin igharazibagh anɨngi. Ezɨ Kantrin Igharazibar
    Gumazamiziba ia dɨpova akar kurabar ia gasa ia mɨgei.'
  dop-dop: Pǝ tɔɔ kɛ́ mɑ cɑɑkɩ sɩ, mɑ heeli Ɩsɛɣɛlɩ nyǝ́mɑ. Mɑ nɑwɑ sɩ pɑɑ timpiɣi
    yǝlɑɑ nyɩɩlǝnɑ Ɩsɛɣɛlɩ pɔ́ɔ́ŋ. Hɑlǝnɑ piitimnɑɑ kpɑɩ nyǝ́mɑ lɛɛkɩ-ɩ. Pɑ tʋʋkǝnɑ-mɛ
    nɑ pɑ́ woŋiɣinɑ-mɛɣɛ pǝ tɔm.
  azb-azb: 'Buna görə də peyğəmbərlik edib söylə ki, Xudavənd Rəbb belə deyir: “Sizi
    viran etdilər, hər tərəfdən sıxışdırıb tapdaladılar, başqa millətlər mülkünüzə
    sahib oldu, dillərə düşdünüz və xalqın dedi-qodusuna çevrildiniz”.'
  eng-DBY: 'therefore prophesy and say, Thus saith the Lord Jehovah: Because, yea,
    because they have made [you] desolate, and have swallowed you up on every side,
    that ye might be a possession unto the remnant of the nations, and ye are taken
    up in the lips of talkers, and in the defaming of the people:'
  hin-2017: 'इस कारण भविष्यद्वाणी करके कह, परमेश्वर यहोवा यह कहता है: लोगों ने जो
    तुम्हें उजाड़ा और चारों ओर से तुम्हें ऐसा निगल लिया कि तुम बची हुई जातियों का
    अधिकार हो जाओ, और बकवादी तुम्हारी चर्चा करते और साधारण लोग तुम्हारी निन्दा करते
    हैं;'
  wol-KYG: 'Kon waxal waxyu bii, ne leen: “Boroom bi Aji Sax ji dafa wax ne: Wet gu
    ne lañu leen same, yàqte leen, ba ngeen mujj di moomeelu yéefar yi, ñépp di leen
    jëw ak a tooge,'
  eng-YLT: 'therefore, prophesy, and thou hast said: Thus said the Lord Jehovah: Because,
    even because, of desolating, And of swallowing you up from round about, For your
    being a possession to the remnant of the nations, And ye are taken up on the tip
    of the tongue, And [are] an evil report of the people.'
  eng-WYC-2017: therefore prophesy thou, and say, The Lord God saith these things,
    For that that ye be made desolate, and defouled by compass, and be made into heritage
    to other folks, and ye ascended [or went up] on the lip of tongue, and on the
    shame of people;
  eng-WMBB: 'therefore prophesy, and say, ‘The Lord GOD says: “Because, even because
    they have made you desolate, and swallowed you up on every side, that you might
    be a possession to the residue of the nations, and you are taken up in the lips
    of talkers, and the evil report of the people;”'
  urd-GVH: क़ादिरे-मुतलक़ फ़रमाता है कि उन्होंने तुम्हें उजाड़ दिया, तुम्हें चारों
    तरफ़ से तंग किया है। नतीजे में तुम दीगर अक़वाम के क़ब्ज़े में आ गई हो और लोग तुम
    पर कुफ़र बकने लगे हैं।
  rug-rug: 'Gua ke mamu korokorotae, mamu zama guahe: “Hiera gua si zama nia e Zihova
    sa Baṉara: Sina rapata gamu rini pa doduru vari kalimia meke huara pani gamu rini
    meke tago gamu rina ninae butubutu meke na dia vina sisireina na ṉoṉovalana si
    gamu,'
  gaz-gaz: 'Kanaafuu raajiitii akkana jedhi; ‘Waaqayyo Gooftaan akkana jedha: Sababii
    isaan qixa hundaan marsanii isin waraananiif, isin saboota kaaniif dhuunfaa taatan;
    namootaafis waan mammaaksaatii fi waan qoosaa taatan;'
  fra-LSG: 'Prophétise et dis: Ainsi parle le Seigneur, l’Éternel: Oui, parce qu’on
    a voulu de toutes parts vous dévaster et vous engloutir, Pour que vous soyez la
    propriété des autres nations, Parce que vous avez été l’objet des discours et
    des propos des peuples,'
  yal-yal: 'Nayi, nabiya falan ti, i naxa, ‘Marigina Alatala ito nan falaxi, a naxa:
    Bayo ɛ rabilinna muxune birin bata kata ɛ raxɔrideni, e yi ɛ ɲaxankata alogo ɛ
    xa findi siya gbɛtɛye gbeen na, muxune yi ɛ magele, e yi ɛ xili kala,'
  haw-1868: 'Nolaila, e wauana, a o olelo aku, Ke i mai nei Iehova ka Haku, penei;
    No ko lakou hooneoneo ana ia oukou, a ua moni iho lakou ia oukou ma kela aoao
    keia aoao, i lilo oukou i waiwai no ke koena o na lahuikanaka, a ua laweia ma
    na lehelehe o na mea kamailio, a ua lilo i mea hoinoia e kanaka:'
  arb-NAV: 'لِذَلِكَ تَنَبَّأْ وَقُلْ: لأَنَّهُمْ قَدْ دَمَّرُوكُمْ وَاقْتَحَمُوكُمْ
    مِنْ كُلِّ جِهَةٍ لِتُصْبِحُوا مِيرَاثاً لِسَائِرِ الأُمَمِ، وَصِرْتُمْ حَدِيثَ
    كُلِّ شَفَةٍ وَمَذَمَّةَ الشَّعْبِ،'
  ewe-ewe: Eya ta gblɔ nya ɖi be, ‘Nya si Aƒetɔ Yehowa gblɔe nye be, esi wogblẽ mi,
    eye woɖe aɖutame ɖe mia ŋu le goawo katã me be miazu dukɔ mamlɛawo tɔ kple woƒe
    alɔmeɖenu kple ɖiŋudonu ta la,
  eng-LEE: 'Therefore prophesy and say, Thus hath said the Lord Eternal, Because,
    even because men have made you desolate, and sought to swallow you up on every
    side, that ye might become a possession unto the residue of the nations, and ye
    are taken up as a talk for tongues, and an evil report of the people:'
  asm-FB: 'এই হেতুকে ভাববাণী প্ৰচাৰ কৰি কোৱা, ‘প্ৰভু যিহোৱাই এই কথা কৈছে: জাতিবোৰ
    অৱশিষ্ট লোকে তোমালোকক অধিকাৰ কৰিবৰ কাৰণে, তেওঁলোকে তোমালোকক ধ্বংস কৰিলে আৰু চাৰিওফালে
    তোমালোকক গ্ৰাস কৰিলে; আৰু তোমালোক গপীহঁতৰ গপৰ ও লোকসকলে চৰ্চ্চি ফুৰাৰ বিষয় থ’লো।'
  sus-A: نَ كُي، عِ شَ مَسٍنيِ تِ ﭑ شِلِ رَ، عَ قَلَقٍ رَ، وٌ مَرِفِ عَلَتَلَ يِ نَن
    مَسٍنشِ؛ عٍ تٌ بَرَ وَ وٌ شُن نَكَنَقٍ، عٍ وٌ رَشّتّن عَلَكٌ وٌ شَ لُ سِ فبّتّيٍ
    سَفٌي نَشٍيٍ وٌ مَبٍرٍ مَ، عٍ وٌ مَقَلَ،
  fra-SBL: 'prophétise donc, et dis : « Le Seigneur Yahvé dit : « Parce que, parce
    qu''on t''a dévasté, parce qu''on t''a englouti de toutes parts, afin que tu sois
    un bien pour le reste des nations, parce que tu es sur les lèvres des bavards,
    sur les mauvaises langues des peuples »'
  hbo-hbo: לָכֵן֙ הִנָּבֵ֣א וְאָמַרְתָּ֔ כֹּ֥ה אָמַ֖ר אֲדֹנָ֣י יְהוִ֑ה יַ֣עַן בְּיַ֡עַן
    שַׁמֹּות֩ וְשָׁאֹ֨ף אֶתְכֶ֜ם מִסָּבִ֗יב לִֽהְיֹותְכֶ֤ם מֹֽורָשָׁה֙ לִשְׁאֵרִ֣ית
    הַגֹּויִ֔ם וַתֵּֽעֲל֛וּ עַל־שְׂפַ֥ת לָשֹׁ֖ון וְדִבַּת־עָֽם׃
  piu-2006: '@see-verse:EZK.036.002'
  kik-kik: 'Nĩ ũndũ ũcio ratha ũhoro uuge atĩrĩ, ‘Mwathani Jehova ekuuga ũũ: Kuona
    atĩ nĩmakwanangire na magĩkũguĩma na mĩena yothe nĩguo wĩgwatĩrwo nĩ ndũrĩrĩ icio
    ingĩ ũtuĩke kĩndũ kĩmene na gĩa gũcambio nĩ andũ-rĩ,'
  fra-NCL: 'à cause de cela prophétise et dis : Ainsi parle le Seigneur Yahweh : Attendu
    qu’on vous a dévastées et foulées aux pieds de toutes parts, pour que vous fussiez
    une propriété pour ce qui reste des nations, et attendu que vous avez été l’objet
    des discours des langues méchantes et des malins propos des gens,'
  cek-AK: 'lok to taphong ah, Angraeng Sithaw mah, Nangcae loe anghmat Sithaw panoek
    ai kaminawk ih qawk ah na oh o thai hanah, nihcae mah ang paro o moe, ahnuk ahma
    bang hoiah ang caak o, minawk mah kasae thui ih kami ah na oh o, tiah thuih:'
  cuk-cuk: 'A-ulale, ibmar-guoed iduakwaa be soge, Bab-Jehová-Bela-Gangued-Nikadi
    weyob sogye, ega be soge: ‘Bela be-dikarba neggweburmar-bukwamaladi begi bila
    onosmalad, degi, be-neggweburmar obelosmalad. Dulemar-yar-baid-baidgi-bukwamalad
    bemar-ibe ibmar susmalad, deginbali, ibmar-dodoedga be gusmarbalid, dulemar begi
    dodogar sunmaksamalad.'
  uig-CYR: 'шуңа бешарәт берип мундақ дегин: — Рәб Пәрвәрдигар мундақ дәйду: — Бәрһәқ,
    чүнки улар силәрни вәйранә қилип, әлләрдин қалғанлириға тәвә қилишқа һәряндин
    силәрни әзгәнлиги түпәйлидин, вә силәр әлләр арисида сөз-чөчәк вә төһмәт объекти
    болуп қалғанлиғиңлардин,'
  tel-2017: అందుచేత ప్రవచించి ఇలా చెప్పు. యెహోవా ప్రభువు చెప్పేదేమిటంటే, నలుదిక్కులా
    మీ శత్రువులు మిమ్మల్ని పట్టుకోవాలని చూస్తూ మిమ్మల్ని పాడుచేశారు. మీరు ఇతర రాజ్యాల
    వశమయ్యారు. మిమ్మల్ని ఎగతాళి చేసేవారికి చులకన అయ్యారు.
  hat-BSA: 'akoz sa, pwofetize e di: ‘Konsa pale Senyè Bondye a: “Se ak bon rezon
    yo te fè nou dezole, e te kraze nou tout kote a, pou nou te vin yon posesyon a
    rès nasyon yo, epi nou te vin retire nan pawòl ak ti soufle nan zòrèy a pèp la.”'
  kos-kos: “Fahkak kas in palu ac akkalemye ma nga, LEUM GOD Fulatlana, ac fahk inge.
    Ke mutunfacl ma atulani nu sum elos mweuni kom ac sruokya fineol lun Israel, mwet
    nukewa arulana isrun kom.
  hbo-WLC: לָכֵן֙ הִנָּבֵ֣א וְאָמַרְתָּ֔ כֹּ֥ה אָמַ֖ר אֲדֹנָ֣י יְהוִ֑ה יַ֣עַן בְּיַ֡עַן
    שַׁמּוֹת֩ וְשָׁאֹ֨ף אֶתְכֶ֜ם מִסָּבִ֗יב לִֽהְיוֹתְכֶ֤ם מֽוֹרָשָׁה֙ לִשְׁאֵרִ֣ית
    הַגּוֹיִ֔ם וַתֵּֽעֲל֛וּ עַל־שְׂפַ֥ת לָשׁ֖וֹן וְדִבַּת־עָֽם׃
  ibo-ibo: 'Nʼihi ya, buo amụma sị, ‘Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe
    anyị kwuru: Nʼihi na ha emeela ka unu tọgbọrọ nʼefu, chụgharịa unu ọsọ nʼakụkụ
    niile, mekwaa ka unu ghọọrọ mba niile ihe nnweta, ma meekwa ka unu bụrụ ndị a
    na-ekwujọ, na ndị a na-akọcha,'
  ory-ory: 'ଏଥିପାଇଁ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରି କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି:
    ତୁମ୍ଭମାନଙ୍କୁ ଗୋଷ୍ଠୀୟମାନଙ୍କ ଅବଶିଷ୍ଟାଂଶ ଅଧିକାର କରିବା ପାଇଁ ଲୋକମାନେ ତୁମ୍ଭମାନଙ୍କୁ ଧ୍ୱଂସ
    ଓ ଚତୁର୍ଦ୍ଦିଗରେ ଗ୍ରାସ କରିଅଛନ୍ତି, ଆଉ ତୁମ୍ଭେମାନେ ବକୁଆମାନଙ୍କ ଓଷ୍ଠଗତ ଓ ଲୋକମାନଙ୍କ ନିନ୍ଦାର
    ପାତ୍ର ହୋଇଅଛ;'
  chk-chk: 'Iei mine kopwe osuni o asile ngeniir mine ngang Kot ewe Samol mi Lapalap
    üa apasa: Lupwen ekewe mwü ünükümi ra liapenikemi o atakemi, ekewe lusun mwü ra
    lenienikemi, ra pwal ngününgünükemi o turunufaseekemi.'
  rop-rop: Deibin go en bitsimap yumob brom ebri said, en ola pipul brom najalot kantri
    bin grebum yumob en deibin oldei meigimbat fan langa yumob.
  ukr-1871: 'То ти пророкуй і скажи: Так говорить Господь Бог: За те, притьма за те,
    що вас пустошено й з усїх боків жерто, щоб ви стали власностю других народів,
    і що ви попали на язики злющим людям, —'
  deu-1951: 'so weissage nun und sprich: So spricht Gott, der HERR: Darum, ja, darum,
    weil man euch verwüstet und von allen Seiten nach euch geschnappt hat, so daß
    ihr den übrigen Völkern zum Erbteil geworden seid, und weil ihr ins Gerede der
    Zungen gekommen und zum Gespött geworden seid,'
  eng-JPS: 'therefore prophesy, and say: Thus saith the Lord GOD: Because, even because
    they have made you desolate, and swallowed you up on every side, that ye might
    be a possession unto the rest of the nations, and ye are taken up in the lips
    of talkers, and the evil report of the people;'
  srp-1865: 'Zato prorokuj i reci: ovako veli Gospod Gospod: što vas pustoše i proždiru
    sa svijeh strana, da postanete našljedstvo ostalijem narodima, i postaste prièa
    i rug narodima,'
  lug-lug: Kyemwava muwa obunnabbi ne mwogera nti, ‘Bw’ati bw’ayogera Mukama Katonda
    nti, Kubanga baabacocca ne babayigganya enjuuyi zonna amawanga amalala ne gabeetwalira,
    era ne mufuuka eky’okwogerwako era ne baboogerako eby’obulimba,
  heb-heb: לכן הנבא ואמרת כה אמר אדני יהוה יען ביען שמות ושאף אתכם מסביב להיותכם מורשה
    לשארית הגוים ותעלו על שפת לשון ודבת עם׃
  ben-IRV: 'তাই ভাববাণী বল, প্রভু সদাপ্রভু এই কথা বলে: লোকেরা তোমাদেরকে জাতিদের বাকি
    অংশের অধিকার করার জন্যে ও চারিদিকে আঘাত করেছে এবং তোমার কুত্সাজনক ঠোঁটের ও জিভের
    বিষয় হয়েছ এবং নিন্দার আস্পদ হয়েছ;'
  pan-pan: ਇਸ ਲਈ ਭਵਿੱਖਬਾਣੀ ਕਰ ਅਤੇ ਤੂੰ ਆਖ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਇਸ ਕਰਕੇ, ਹਾਂ,
    ਇਸੇ ਕਾਰਨ, ਕਿ ਉਹਨਾਂ ਨੇ ਤੁਹਾਨੂੰ ਉਜਾੜਿਆ, ਹਰੇਕ ਪਾਸਿਓਂ ਤੁਹਾਨੂੰ ਹੜੱਪ ਲਿਆ ਅਤੇ ਚਰਚਾ ਕਰਨ
    ਵਾਲਿਆਂ ਦੇ ਬੁੱਲ੍ਹਾਂ ਵਿੱਚ ਤੁਸੀਂ ਆ ਗਏ ਹੋ ਅਤੇ ਤੁਸੀਂ ਲੋਕਾਂ ਲਈ ਝੂਠੀ ਖ਼ਬਰ ਹੋ।
  mya-JVB: ပရောဖက်ပြု ၍ အရှင် ထာဝရဘုရား ၏ အမိန့် တော်ကိုဆင့်ဆို ရမည်မှာ၊ သင် တို့သည်ကျန်ကြွင်း
    သော တပါးအမျိုးသား တို့ သိမ်းယူ ရာဖြစ် ရသည်တိုင်အောင် ၊ သင် တို့ကိုသုတ်သင် ပယ်ရှင်း၍
    ပတ်လည် ကိုက်စား သောကြောင့် ၎င်း ၊ သင်တို့သည် လူများပြောဆို ရာ၊ ကဲ့ရဲ့ ရာ ဖြစ်သောကြောင့်
    ၎င်း ၊
  hmo-hmo: '“Unai dainai Esekiela e, do oi peroveta, oi ese lau, Lohiabada Dirava
    lau gwauraia noho hereva do oi gwauraia: Israela idia hagegea noho besedia ese
    Israela idia halusia, bona Israela ena kohu idia henaoa haorea neganai, idia ese
    Israela ena ladana idia hadikaia momokani.'
  urd-urd: 'इसलिए नबुव्वत कर और कह, ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि इस वजह से,
    हाँ, इसी वजह से कि उन्होंने तुम को वीरान किया और हर तरफ़ से तुम को निगल गए, ताकि
    जो क़ौमों में से बाक़ी हैं तुम्हारे मालिक हों और तुम्हारे हक़ में बकवासियों ने
    ज़बान खोली है, और तुम लोगों में बदनाम हुए हो।'
  rus-SYN: 'то изреки пророчество и скажи: так говорит Господь Бог: за то, именно
    за то, что опустошают вас и поглощают вас со всех сторон, чтобы вы сделались достоянием
    прочих народов и подверглись злоречию и пересудам людей,-'
  bqc-SIM: ãnabikɛkɛ a yã́i ǹ mɛ, ma Dii Lua ma mɛ̀, lá buiↄ lìaázi, aa á yaa
    a gↄ̃ ń pↄ́ ũ, mɛ́ á tↄ́ ĩ́i gↄ̃̀ dↄ gbɛ̃́pii lɛ́u,
  tcz-CHONGTHU: Hiche jeh chun mihem chapa, Israel molsang ho chu thaneitah Pakaija
    kon hiche thusei hi seipeh in. Muntinna kon in namelma ten nahin bullu tauve.
    Namtin vaipi neile gou ding leh midangho totnop naleh suh minset dingin nasem
    doh tauve.
  mar-mar: “म्हणून तू भविष्य सांग आणि म्हण, प्रभू परमेश्वर म्हणतो, ‘कारण त्यांनी तुमचा
    नाश केला आणि तुम्ही उरलेल्या राष्ट्रांना वतन व्हावे म्हणून त्यांनी सर्व बाजूंनी
    तुमच्यावर हल्ला केला आहे. तुम्ही लोकांच्या तोंडी व जिभेने व गोष्टीचा निंदेचा विषय
    असे झाले आहात.”
  qub-qub: 'Chaypitami noga Tayta Diosga në: Gamcunataga wacpita-caypita shamur magashushpayquimi
    pasaypa ushashurayqui. Llapan juc-lä marca runacunami duyñu-tucurcushurayqui.
    Runacunanami asipäshushpayqui, manacajman churashurayqui.'
  bqp-bqp: Yen sɔ̃, ɑmɛniwɑ wi, Yinni Gusunɔ u nɛɛ, n bɛɛ sɔ̃. U nɛɛ, u wɑ mɑ bɑ kĩɑ
    bu bɛɛ kpeerɑsiɑ beri berikɑ kpuro, bu bɛɛ mwɛ. Kpɑ bwese ni nu tie nu n bɛɛ mɔ.
    Mɛyɑ nu rɑ n bɛɛ yɛ̃ɛmɔ nu n kɑ fɑɑgi mɔ̀ yɑm kpuro.
  hat-hat: 'Se poutèt sa, bay mesaj sa a. Fè yo konnen sa mwen menm, Seyè sèl Mèt
    la, voye di yo: Lè nasyon ki sou fwontyè nou yo te anvayi peyi Izrayèl la pou
    yo te piye l'', pou yo pran l'' pou yo, tout moun t''ap pale sou nou, yo t''ap
    pase nou nan betiz.'
  eng-BSB: 'therefore prophesy and declare that this is what the Lord GOD says: Because
    they have made you desolate and have trampled you on every side, so that you became
    a possession of the rest of the nations and were taken up in slander by the lips
    of their talkers,'
  eng-WEBPB: 'therefore prophesy, and say, ‘The Lord GOD says: “Because, even because
    they have made you desolate, and swallowed you up on every side, that you might
    be a possession to the residue of the nations, and you are taken up in the lips
    of talkers, and the evil report of the people;”'
  kbq-kbq: E'ina hu'negu amanage hunka kasnampa kea huo, Ra Anumzamo'a amanage hie,
    Na'ankure maka kazigatira ha' vahe'kamo'za hara eme huramante'za maka zantmia
    eri nafa'a nehazage'za ana zankura vahe'mo'za tamefi kea nehu'za tamagenkea hu'naze.
  nhe-BL: 'Huajca tlacatl, xiquinyolmelahua israelitame ni tlajtoli ica notequihuejcayo
    huan xiquinilhui para quej ni na, niininTECO Tlen Más Quipiya Tlanahuatili, niquijtohua:
    ‘Quema imocualancaitacahua ipan sequinoc tlaltini hualajque huan quitlamixolejque
    campa hueli ipan imotlal huan inmechhuicaque inisraelitame ipan sequinoc tlaltini
    para xitlatequipanotij san tlapic, nochi sequinoc tlaltini ehuani inmechpinajtijque
    huan tlen hueli inmechilhuijque.'
  gub-BL: Ihe wazar Tuweharupi Wiko Ma'e aze'eg teko ihe kury. Emume'u heze'eg wanupe
    nehe. Teko ywy Izaew huwake har upyhyk ywytyruhu Izaew rehe har wà. Imunar ma'e
    ywytyruhu rehe har rehe wà no. Paw rupi uze'eg urywahyahy Izaew wanehe wà.
  eng-DRA: 'Therefore prophesy, and say: Thus saith the Lord God: Because you have
    been desolate, and trodden under foot on every side, and made an inheritance to
    the rest of the nations, and are become the subject of the talk, and the reproach
    of the people:'
