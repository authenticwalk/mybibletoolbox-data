verse: EZK.003.013
translations:
  mal-C: ജീവികളുടെ ചിറകുകൾതമ്മിൽ തട്ടുന്ന ഒച്ചയും അവയുടെ അരികിലുള്ള ചക്രങ്ങളുടെ ഒച്ചയുമായി
    ഒരു വലിയ മുഴക്കമായിരുന്നു ഞാൻ കേട്ടത്.
  deu-TKW: und das Getöse der Flügel der Tiere, die einander berührten, und das Getöse
    der Räder zugleich mit ihnen und das Getöse eines starken Erdbebens.
  lin-lin: Nayokaki lisusu makelele ya mapapu ya bikelamu ya bomoi, tango ezalaki
    kotutana lipapu moko na mosusu, makelele ya bapine mpe lokito moko ya makasi.
  eng-LSV: Even a noise of the wings of the living creatures touching one another,
    and a noise of the wheels alongside them, even a noise of a great rushing.
  eng-GNV: I heard also the noyse of the wings of the beasts, that touched one another,
    and the ratling of the wheeles that were by them, euen a noyse of a great russhing.
  eng-WEBSTER: I heard also the noise of the wings of the living creatures that touched
    one another, and the noise of the wheels over against them, and the noise of a
    great rushing.
  nhw-BL: Nojquiya nijcajqui tlacaquistiyaya pampa inijuanti catli yoltoque moajsiyayaj
    se ica seyoc ica inieltlapalhua huan mojmoliniyayaj nopa ruedas catli eltoyaj
    iniixmelac. Huan catli caquistiyaya eliyaya chicahuac quen quema tlali mojmolinía.
  swh-ONEN: Ilikuwa ni sauti ya mabawa ya wale viumbe hai yakisuguana moja kwa jingine,
    sauti kama ya ngurumo.
  bba-bba: Mɑ u hunde koni ben kɑsɑn wɔkinu nɔɔmɔ yɑ soonɑmɔ kɑ sere mɑɑ ben uruubɑn
    wɔkinu. Wɔki ni, nu kpɛ̃ɑ n bɑndɑ.
  eng-KJVCPB: I heard also the noise of the wings of the living creatures that touched
    one another, and the noise of the wheels over against them, and a noise of a great
    rushing.
  luo-luo: Ne en koko mag bwombe gik mangima mane fwadhore kuom moro gi wadgi kod
    koko mar tiendegi mane ni bathgi; koko maduongʼ malich.
  meu-meu: una na mauri ḡaudia hanidia e hetomu heheni reḡedia bona idia badibadidiai
    e miava ava-keikeidia reḡedia, e hekara tano-laga reḡena na heto.
  npi-ULB: त्‍यो आवाज ती जीवित प्राणीहरूका पखेटाले एउटाले अर्कालाई छुँदा निस्‍केको
    र तिनीहरूसँग भएका ती पाङ्‌ग्राहरूका आवाज थियो, र एउटा ठुलो भुकम्पको आवाज थियो
    ।
  yor-yor: Bẹ́ẹ̀ ni mo tún gbọ́ ariwo ìyẹ́ apá àti kẹ̀kẹ́ àwọn ẹ̀dá alààyè náà pẹ̀lú
    ariwo tó dàbí àrá ńlá.
  pes-OPCB: این غرش از به هم خوردن بالهای موجودات و چرخهای کنار آنها برمی‌خاست.
  tgl-ULB: Kaya narinig ko ang tunog ng mga pakpak ng mga buhay na mga nilalang habang
    sumasag sa isa't isa, at ang tunog ng mga gulong na nasa kanila, at ang tunog
    ng isang malakas na lindol!
  cbu-NT: Yuw zunganitaru, an wazitpungach tputs pur ashiru, anush yusarangiya. Waanpatatin
    kitatsingarangusin, yusarangiya. Iripichpa washunand yusarangana. Mundaz amtarparee
    ashiru zunganeerangiya.
  hui-hui: Ani hale halu hewaria agali handalehe mariali biaru yagalo yalu piyagola
    tinaga babagane biarume pilipala lama pialu tininaga babagane ngunime ela hagahaga
    biaore piayuago hale haru. Garo ge ale timbuni biarubi piayuane hale haru. Ai
    uruni ti pialu howa kulu timbuni lalu dindi dumbirumbi ale biayua.
  mya-mya: သတ္တ​ဝါ​လေး​ပါး​တို့​လေ​ထဲ​တွင်​တောင်​ပံ ခတ်​ကြ​သည့်​အ​သံ​ကို​လည်း​ကောင်း၊
    ရ​ထား ဘီး​များ​၏​အ​သံ​ကို​လည်း​ကောင်း​ငါ​ကြား ရ​၏။ ထို​အ​သံ​များ​သည်​မြေ​င​လျင်​လှုပ်​သံ
    နှင့်​တူ​၏။-
  bod-N: ཡང་སེམས་ཅན་རྣམས་ཀྱི་གཤོག་པ་ཕན་ཚུན་རྡེབ་པའི་སྒྲ་དང་། དེ་ཚོའི་གམ་དུ་ཡོད་པའི་འཁོར་ལོ་རྣམས་ཀྱི་སྒྲ།
    དེ་མིན་འུར་སྒྲ་ཆེན་པོ་བཅས་ངས་ཐོས་བྱུང་།
  sna-sna: Uye ndakanzwa mubvumo wamapapiro ezvisikwa zvipenyu aigunzvana uye nomubvumo
    wamavhiri parutivi rwazvo, achirira zvikuru.
  spa-BLM: Oí el ruido de las alas de los seres vivientes al tocarse unos a otros,
    y el ruido de las ruedas junto a ellos, el ruido de un gran estruendo.
  cac-cac: Ix vab'anpax sc'an̈ sc'axil eb' querubín ayic syil-lan sb'a. A juntzan̈
    xocanxocan junn̈ej yaj yed' eb', sc'an̈paxi, xivub'tac sc'an̈i.
  swh-ULB: Ilikuwa sauti ya mabawa ya viumbe hai vilipokuwa vikigusana kila kimoja,
    na sauti ya magurudumu ambayo yalikuwa pamoja na hivyo viumbe, na sauti ya tetemeko
    kubwa arithi.
  bel-bel: і таксама шум крылаў жывёлаў, прылеглых адно да аднаго, і стук колаў каля
    іх і гук моцнага грому.
  deu-ELBBK: und das Rauschen der Flügel der lebendigen Wesen, die einander berührten,
    und das Sausen der Räder neben ihnen, und den Schall eines starken Getöses.
  mbb-OT: Ne nezineg ku zaan is daǥing te ebpekebevag-id he menge pakpak duen te uuyag
    he menge linimbag, wey nezineg ku zaan is edselenuhug he keǥurub duen te menge
    ligid diyà te avey zan.
  mal-2015: ജീവികളുടെ ചിറകു തമ്മിൽ തട്ടുന്ന ഒച്ചയും അവയുടെ അരികെയുള്ള ചക്രങ്ങളുടെ
    ഇരെച്ചലും വലിയ മുഴക്കമുള്ളോരു ശബ്ദവും ഞാൻ കേട്ടു.
  rmc-rmc: Šunďom the o kridli ole džide bitosťengre, so pes chudenas jekh avrestar,
    the o kereki, so sas pašal lende, the o igen zoralo hangos, so šunďolas sar o
    zemetraseňje.
  pes-OPV: و صدای بالهای آن حیوانات را که به همدیگر برمی خوردند و صدای چرخها را که
    پیش روی آنها بود و صدای گلبانگ عظیمی راشنیدم.
  ron-1924: Ам аузит ши выжыитул арипилор фэптурилор вий, каре се ловяу уна де алта,
    хуруитул роцилор де лынгэ еле ши дырдыитул унуй маре кутремур де пэмынт.
  ben-OBCV: সেই জীবন্ত প্রাণীদের ডানা একে অন্যের সঙ্গে ঘসার শব্দ ও তাদের পাশের চাকার
    শব্দ, এক গজরানির শব্দ।
  som-som: waxayna ahayd sanqadhii baalashii xayawaankii markay istaabtaabanayeen,
    iyo sanqadhii giraangirihii iyaga dhinac socday, oo sanqadh yaacideed ahayd.
  lat-VUC: et vocem alarum animalium percutientium alteram ad alteram, et vocem rotarum
    sequentium animalia, et vocem commotionis magnæ.
  eng-ASVBT: And I heard the noise of the wings of the living creatures as they touched
    one another, and the noise of the wheels beside them, even the noise of a great
    rushing.
  ita-1885: Io udii eziandio il suono dell'ali degli animali, che battevano l'una
    all'altra; e il suono delle ruote allato a quelle, e il romor di un grande scrollamento.
  eng-LXXUP: And I perceived the sound of the wings of the living creatures clapping
    one to the other, and the sound of the wheels was near them, and the sound of
    the earthquake.
  eng-ULB: It was the sound of the wings of the living creatures as they touched one
    another, and the sound of the wheels that were with them, and the sound of a great
    earthquake.
  spa-VBL: Era el ruido que hacían las alas de los seres al rozarse entre sí y el
    ruido que hacían las ruedas junto a ellos, un ruido realmente fuerte que sonaba
    como un terremoto.
  fra-_FOB: Et le bruit des ailes des animaux, frappant l'une contre l'autre, et le
    bruit des roues à côté d'eux, et le bruit d'un grand tumulte.
  mal-mal: ജീവികളുടെ ചിറകുകൾ തമ്മിൽ തട്ടുന്ന ശബ്ദവും അവയുടെ അരികിലുള്ള ചക്രങ്ങളുടെ
    ശബ്ദവും വലിയ മുഴക്കമുള്ള ഒരു ശബ്ദവും ഞാൻ കേട്ടു.
  urd-GVR: Fizā chāroṅ jāndāroṅ ke shor se gūṅj uṭhī jab un ke par ek dūsre se lagne
    aur un ke pahie ghūmne lage.
  suz-BL: मेको रेयके सोक्‍त पाइश्‍शो आन फ्रां थिमुशो रेयके मेको आन नेक्‍था ङा गुगील
    रे ग्रूशो रेयके नु ख्रिनु कुशो रेयके बाक्‍त।
  eng-NOY: I heard also the noise of the wings of the living creatures, that touched
    one another, and the noise of the wheels beside them, even a noise of a great
    rushing.
  ita-1927: e udii pure il rumore delle ali degli esseri viventi che battevano l’una
    contro l’altra, il rumore delle ruote allato ad esse, e il suono d’un gran fragore.
  ckb-ckb: ئەمەش دەنگی باڵی گیانلەبەرەکان بوو کە هەریەکە و بەوەی تەنیشتی دەکەوت، هەروەها
    دەنگی چەرخەکان، دەنگی گرمەیەکی گەورە بوون.
  eng-BBE: And there was the sound of the wings of the living beings touching one
    another, and the sound of the wheels at their side, the sound of a great rushing.
  kan-OKCV: ನಾನು ಒಂದಕ್ಕೊಂದು ತಗಲುವ ಆ ಜೀವಿಗಳ ರೆಕ್ಕೆಗಳ ಶಬ್ದವನ್ನೂ, ಅವುಗಳ ಬಳಿಯಲ್ಲಿದ್ದ ಚಕ್ರಗಳ
    ಶಬ್ದವನ್ನೂ, ಮಹಾ ಘೋಷದ ಶಬ್ದವು ನುಗ್ಗಿ ಬರುತ್ತಿರುವುದನ್ನೂ ಕೇಳಿದೆನು.
  tam-2017: ஒன்றோடொன்று இணைந்திருக்கிற உயிர்களுடைய இறக்கைகளின் இரைச்சலையும், அதற்கெதிரே
    ஓடிய சக்கரங்களின் இரைச்சலையும், மகா சத்தத்தின் இரைச்சலையும் கேட்டேன்.
  spa-RV-1909: Oí también el sonido de las alas de los animales que se juntaban la
    una con la otra, y el sonido de las ruedas delante de ellos, y sonido de grande
    estruendo.
  ron-BTF: Am auzit de asemenea zgomotul aripilor făpturilor vii care se atingeau
    una de alta și zgomotul roților din fața lor și un zgomot al unei mari vijelii.
  eng-WEBP: I heard the noise of the wings of the living creatures as they touched
    one another, and the noise of the wheels beside them, even the noise of a great
    rushing.
  eng-FBV: It was the sound made by the wings of the beings as they brushed against
    each other and the noise made by the wheels next to them, a really loud noise
    that sounded like an earthquake.
  nld-1939: 'het was het geruis van de tegen elkaar slaande vleugels der wezens en
    het geruis van de wielen naast hen: een zwaar gedreun.'
  nch-BL: Nojquiya nijcajqui tacaquistiyaya pampa nopa cati yoltoque moajsiyayaj se
    ica seyoc ica inieltapalhua huan mojmoliniyayaj nopa ruedas cati eltoyaj iniixmelac.
    Huan cati caquistiyaya eliyaya chicahuac quej quema mojmolinía tali.
  vie-1934: Ta cũng nghe tiếng cánh của các vật sống đập cái nầy với cái khác, tiếng
    của những bánh xe kề các vật ấy, và tiếng ào ào rất lớn.
  hin-CV: यह उन जीवित प्राणियों के पंखों की आवाज थी, जो एक दूसरे से रगड़ खा रहे थे
    और उन पहियों की आवाज थी, जो उनके बाजू में थे; यह एक तेज गड़गड़ाहट की आवाज थी.
  spa-BES: Y se escuchó el sonido de las alas de los seres vivos tocándose unos a
    otros, y el sonido de las ruedas a su lado, el sonido de un gran terremoto.
  tdx-tdx: naho ty feom-pifañoza’ o ela’ i raha veloñe reio naho ty feo’ o larò rekets’
    am’ iareoo, vaho ty fipoñafan-kotroke ra’elahy.
  tha-KJV: และข้าพเจ้าได้ยินเสียงปีกสิ่งที่​มี​ชี​วิตอยู่​ที่​ถู​กต้องกัน และเสียงวงล้อข้างๆสิ่งที่​มี​ชี​วิตอยู่​นั้น
    เป็นเสียงกระหึ่ม
  por-BR-2018: Ouvi também o som das asas dos animais, que tocavam umas às outras,
    e o som das rodas em frente deles, e som de grande estrondo.
  deu-ELO: und das Rauschen der Flügel der lebendigen Wesen, welche einander berührten,
    und das Sausen der Räder neben ihnen, und den Schall eines starken Getöses.
  eng-WYC-2018: and I heard the voice of (the) wings of the beasts smiting one another,
    and the voice of (the) wheels following the beasts, and the voice of a great stirring.
    (and I heard the sound of the wings of the creatures, striking one another, and
    the sound of the wheels following the creatures, and the sound of a great stirring.)
  epo-epo: Kaj aŭdiĝis bruo de la flugiloj de la kreitaĵoj, kiuj kunfrapiĝadis unuj
    kun la aliaj, kaj bruo de la radoj apud ili, kaj bruo de granda tertremo.
  uig-PIN: — Ⱨayat mǝhluⱪlarning ⱪanatlirining bir-birigǝ tegixkǝn awazi, wǝ ularning
    yenidiki qaⱪlarning awazliri bǝⱨǝywǝt xarⱪiraⱪ bir sada idi.
  beo-beo: 'Na da esalebe liligi, ilia fo ganodini ougiaga dababe amo ea ga: nabi.
    Amola emo sisiga:i ahoabe ilia ga: da gasa bagade bebeda:nima agoai nabi.'
  tpi-OTNT: Na dispela 4-pela samting olsem man i stat long flai na arere bilong wing
    bilong wanpela wanpela i paitim arere bilong wing bilong narapela narapela, na
    mi harim pairap bilong ol. Na tu mi harim nois bilong ol wil. Na olgeta i pairap
    bikpela moa olsem nois bilong bikpela guria i kamap.
  hau-SA: Karar fikafikan rayayyun halittun nan ne suke goge junansu da kuma karar
    da’irorin nan da suke kusa da su, ƙarar babban motsi.
  uig-LAT: — Hayat mexluqlarning qanatlirining bir-birige tégishken awazi, we ularning
    yénidiki chaqlarning awazliri beheywet sharqiraq bir sada idi.
  nde-nde: Umdumo wezimpiko zezidalwa eziphilayo zigudlana lomdumo wamavili eceleni
    kwazo, umdumo wokundindizela okukhulu.
  ton-ton: Pea naʻaku fanongo foki ki he kapatā ʻae kapakau ʻoe ngaahi meʻa moʻui,
    ʻaia naʻe feuutaki, mo e longoaʻa ʻoe ngaahi teka naʻe fehangai mo kinautolu,
    mo e ʻuʻulu ʻoe mumuhu lahi.
  ces-1613: A hlas křídel těch zvířat, kteráž se vespolek dotýkala, a hlas kol naproti
    nim, a hlas hřmotu velikého.
  eng-WMB: I heard the noise of the wings of the living creatures as they touched
    one another, and the noise of the wheels beside them, even the noise of a great
    rushing.
  tam-TCV: அச்சத்தம், உயிரினங்களின் சிறகுகள் ஒன்றையொன்று உரசிக்கொண்டிருந்ததினாலும்,
    அவற்றினருகேயிருந்த சக்கரங்கள் எழுப்பிய சத்தத்தினாலும் வந்த ஒரு அதிரும் சத்தம்.
  ceb-ULB: May tingog sa mga pako sa buhing binuhat sa dihang nagkasangko sila, ug
    ang tingog sa mga ligid nga anaa kanila, ug ang dahunog sa dakong linog.
  pol-UBG: Usłyszałem też szum skrzydeł tych istot żywych, które się dotykały nawzajem,
    głos kół naprzeciwko nich i głos wielkiego grzmotu.
  agr-agr: Tuja aentsjai betek aina dushakam, nanapen mai apatuinak senchi uutmayi,
    tuja rueda aidaushkam kagkegainak nugka uujak wajukeama imatmayi.
  kyc-kyc: Dokopa bange lete karenge dupwana papake dupwa poroparo lao ketae kareyamo
    siyu dokopa dee uliuli kimbu dupwa malawai lao poraiyuo kaeyo yuusili minyilyamo
    uu lenge dopale ingiya.
  urd-GVU: فضا چاروں جانداروں کے شور سے گونج اُٹھی جب اُن کے پَر ایک دوسرے سے لگنے
    اور اُن کے پہئے گھومنے لگے۔
  deu-1912: Und war ein Rauschen von den Flügeln der Tiere, die aneinander schlugen,
    und auch das Rasseln der Räder, so hart bei ihnen waren, und das Getön eines großen
    Erdbebens.
  kan-2017: ಜೀವಿಗಳ ರೆಕ್ಕೆಗಳು ಒಂದಕ್ಕೊಂದು ಬಡಿಯುವ ಸಪ್ಪಳ, ಅವುಗಳ ಪಕ್ಕದಲ್ಲಿ ಗರಗರನೆ ತಿರುಗುವ
    ಚಕ್ರಗಳ ಸದ್ದು, ಹೀಗೆ ಭೂಕಂಪದಂಥ ಮಹಾಶಬ್ದವು ನನ್ನ ಕಿವಿಗೆ ಬಿತ್ತು.
  yap-yap: Mug rung’ag lingan pon fa pin’em ni be parde’ nga ta’bang u fithik’ e nifeng,
    nge lingan fapi tayapyap ni bod lingan ba durru’.
  hlt-MCSB: Mulhing manu neh a la te a phae hum ol neh a voeivang kah lengkho ol khaw
    hinghuennah tanglue ol la ka yaak.
  mdy-ETH: ዒማና ቦዖ ማላ ዖይዶ ባኮንሢኮ ጋኣዛ ዢባሮይዳ ዎላ ካኣማዖ ዖልሳ ዑኡዞ ታ ዋይዜኔ፤ ሺራ ቶኮና ዓኣ ባኮንሢኮዋ
    ዲርጋሢ ዑኡዛ ዼጊ ጌዔያኬ።
  twi-ASANTE: Na ɛyɛ nnyegyeeɛ a ɛfiri ateasefoɔ no ntaban a ɛtwitwi ho ne ntwahonan
    a ɛwowɔ wɔn ho no. Nnyegyeɛ denden a ɛworo soɔ.
  eng-WEBU: I heard the noise of the wings of the living creatures as they touched
    one another, and the noise of the wheels beside them, even the noise of a great
    rushing.
  wal-wal: Qassi paxa de7iya meretatu qefee issoi issuwaara boshettiyo cenggurssai,
    eta miyyiyan de7iya irzzotu cenggurssaara gaittidi, biittaa qaattaadan haniya
    gunttaa siyaas.
  spa-PDDPT: El sonido de las alas de los seres vivientes y el sonido de las ruedas
    que iban junto a ellos formaban un gran estruendo.
  gun-gun: Aendu avi temimoingo kuery opepo jopepo re ombota-mbota rã, iruéra ha'e
    kuery reve ikuai va'e revovo guive. Aendu avi hyapu ratãve va'e.
  ilo-ULB: Nangegko ngarud ti banesbes dagiti payak dagiti sibibiag a parsua iti panagsinnagid
    dagitoy, ken ti karadakad dagiti pilid nga adda iti tunggal sikiganda, ken ti
    ungor ti napigsa a ginggined!
  kpg-kpg: Au ga longono labelaa di lee o nia bakau manu e taletale i lodo di ahiaalangi
    mo di lee o nia duaadiga llauehe be di ngalungalua o tenua.
  uig-ARA: ــ ھايات مەخلۇقلارنىڭ قاناتلىرىنىڭ بىر-بىرىگە تېگىشكەن ئاۋازى، ۋە ئۇلارنىڭ
    يېنىدىكى چاقلارنىڭ ئاۋازلىرى بەھەيۋەت شارقىراق بىر سادا ئىدى.
  sus-sus: N naxa na daalisee gabutenyie xui mɛ e garinfe e bore ra, a nun e sanyi
    digilinxie xui. Na sɛnbɛ gbo.
  pon-2006: I ahpw pil rongada ngilen pehnpihr en menmour ko ar mwekimwekid nan wehwe,
    oh pil ngilen mehn kadahr ko, rasehng ngirisek en rerrer en sahpw.
  jae-jae: Ŋakicsêa tau ŋam kêsêp gêŋ mateŋ jali sêkac ŋamagê kêpi tau ma wil kêsêlêŋ
    gêwiŋ êsêac. Ma ŋakicsêa tau tonaŋ kêtôm ôjô ŋakicsêa.
  ksd-ksd: ia ra rurunga i ra bebea i ra umana launa vavaki ba dia vartadav, ma ra
    rurunga i ra umana vil dia vana varurung ma diat. da ra ngala na kanunur.
  grc-BRENT: Καὶ ἴδον φωνὴν τῶν πτερύγων τῶν ζώων πτερυσσομένων ἑτέρα πρὸς τὴν ἑτέραν,
    καὶ φωνὴ τῶν τροχῶν ἐχομένη αὐτῶν, καὶ φωνὴ τοῦ σεισμοῦ.
  ind-AYT: Aku juga mendengar suara sayap makhluk-makhluk hidup yang menyentuh satu
    sama lain itu, dan suara roda-roda di samping mereka, dan suara gemuruh yang sangat
    besar.
  nya-nya: Phokoso ndinkalimvalo linali la kugundana kwa mapiko a zamoyo ndiponso
    phokoso la mikombero ya pambali pake ija, limene linkamveka ngati chivomerezi
    chachikulu.
  hrv-hrv: Čuh lepet krila onih bića - udarahu jedno o drugo - i snažnu škripu točkova
    što se s njima kretahu i zaglušnu jeku jakoga glasa.
  mps-mps: Te me si me si nai te bidi tiwai te bola pabo gagalali, te deli deligo
    bogo sabi ununulu pelama, te mego bogo sabigo mego bogo sabi badu elali, tama
    eno te gosege wabo odali. Tama eno te wil kidagalo wabo odalio. Te tigidaligo
    te kidagalo wabo genuai mu pedalama, te genuai wali u wabo tiwai pedelai dao.
  tpi-tpi: Na dispela 4-pela samting olsem man i stat long flai na arere bilong wing
    bilong wanpela wanpela i paitim arere bilong wing bilong narapela narapela, na
    mi harim pairap bilong ol. Na tu mi harim nois bilong ol wil. Na olgeta i pairap
    bikpela moa olsem nois bilong bikpela guria i kamap.
  dan-1931: og Suset af de levende Væseners Vinger, der rørte hverandre, og samtidig
    Lyden af Hjulene og Larmen af Jordskælvet.
  vie-OVCB: Đó là tiếng cánh các sinh vật chạm vào nhau và tiếng ấm ầm của các bánh
    xe phía bên dưới các sinh vật.
  guj-2017: પેલા પશુઓની પાંખો એકબીજા સાથે અથડાતાં તેનો અવાજ સાંભળ્યો, તેઓની પાસેનાં
    પૈડાંનો તથા ગડગડાટનો અવાજ સાંભળ્યો.
  pon-2006A: I ahpw pil rongada ngilen pehnpihr en menmour ko ar mwekimwekid nan wehwe,
    oh pil ngilen mehn kadahr ko, rasehng ngirisek en rerrer en sahpw.
  por-BRBSL: Ouvi o barulho das asas dos seres vivos enquanto se tocavam, e o barulho
    das rodas ao seu lado, até mesmo o barulho de uma grande correria.
  cth-cth: Moithangnaw a rathei buet touh kâhmo e pawlawk hoi a tengpam e leng pawlawk
    hoi kacaipounge khoparit law hah ka thai.
  twi-twi: Na ɛyɛ nnyigyei a efi ateasefo no ntaban a ɛkeka twiw ho ne nkyimii a ɛwowɔ
    wɔn ho no. Nnyigyei dennen a ɛworo so.
  hlt-hlt: Mulhing manu neh a la te a phae hum ol neh a voeivang kah lengkho ol khaw
    hinghuennah tanglue ol la ka yaak.
  tbz-SIM: Kɛ̀ n keè dɛɛ̀ kpɑ́kpɛrɛ fìɛ̀ti potɛ́mɛ̀ itɔbɛ̀ nɛ̀ yɛcɛ̃̀ɛ̃̀tiyɛ̀ yɛ̀ɛ̀
    bo dɛ píìtì dɛ kó kunɑmpoo, nɛ̀ kunɔɔ̀roo diɛkù tɛkù mɑkù.
  msy-2020: Ezɨ nɨgɨnir dafar izir kam, kar 4plan angamɨra itir bizir kaba uan avɨziba
    kuizɨ dar avɨzir suiaba uarir suigha uanaga izaghiri, kɨ dar nɨgɨnim barasi. Ezɨ
    wilɨn kaba dar boroghɨn ikia uaghan nɨgɨnir ekiam gami, mati mɨkɨmkɨzir ekiam
    izi.
  dop-dop: Ɩlɛnɑ mɑ́ nɩɩ ɩsǝnɑ wontu keŋ mɑkǝnɑ tǝmɑ tɔ. Pǝ nɑ pɔpɔlɛɛ pǝ kpɛntɑ kɔkɔtɛ
    sɔsɔɔlɛ.
  azb-azb: Canlı məxluqların qanadları bir-birinə toxunduqca onların səsini, yanlarındakı
    təkərlərin şaqqıltısını – böyük gurultunu eşitdim.
  eng-DBY: — and the sound of the wings of the living creatures that touched one another,
    and the sound of the wheels beside them, and the sound of a great rushing.
  hin-2017: और उसके साथ ही उन जीवधारियों के पंखों का शब्द, जो एक दूसरे से लगते थे,
    और उनके संग के पहियों का शब्द और एक बड़ी ही घड़घड़ाहट सुन पड़ी।
  wol-KYG: Mu ànd ak riirum laafi bindeef yay fenqoo, ak coowal mbege ya ñu feggool,
    muy riir mu xumb.
  eng-YLT: even a noise of the wings of the living creatures touching one another,
    and a noise of the wheels over-against them, even a noise of a great rushing.
  eng-WYC-2017: and I heard the voice of wings of the beasts smiting one another,
    and the voice of wheels pursuing the beasts, and the voice of a great stirring.
  eng-WMBB: I heard the noise of the wings of the living creatures as they touched
    one another, and the noise of the wheels beside them, even the noise of a great
    rushing.
  urd-GVH: 'तब अल्लाह के रूह ने मुझे वहाँ से उठाया। मैंने अपने पीछे एक गिड़गिड़ाती
    आवाज़ सुनी : मुबारक हो रब का जलाल अपनी जगह से!'
  rug-rug: Avosi rau sari tatapurudi rina kurukuru totoso vari nebei rini meke sa
    buruṉudi rina totopili pa kali dia, gua tugo na buruṉu niu nomana.
  gaz-gaz: Sagaleen kunis sagalee guddaa gigigsu kan yeroo qoochoowwan uumamawwan
    jiraatoo sanaa wal riganii fi sagaleen geengoowwan isaan cina jiran dhageessisan
    ture.
  fra-LSG: J’entendis le bruit des ailes des animaux, frappant l’une contre l’autre,
    le bruit des roues auprès d’eux, et le bruit d’un grand tumulte.
  gnn-gnn: Ga bitjarra liŋgu ŋarra ŋäkula ŋunhi rirrakay binbarrnhanydja, walŋamirrinhanydja
    ŋunhiyi ḏämbumiriwnha, walala yukurrana buṯthurruna, ga djalkirinydja ŋunhiyi
    marrtjinana yukurrana, ga rirrakay ŋunhi bena dhika bathalana, balanyarana biyaku
    ŋuli marrmarryurru yukirri wäŋa.
  yal-yal: N mɔn yi daliseene gubugubune xuiin mɛ naxanye yi bɔnbɔma e bode ra, e
    nun san digilinxine xuina, naxanye yi e dɛxɔn ma e nun sɔnxɔ xui gbeena.
  haw-1868: A me ke kamumu ana o na eheu o na mea ola i hoopa aku kekahi i kekahi,
    a me ke kamumu pu ana o na huila me lakou, a me ke kamumu ana o ka hele nui ana.
  arb-NAV: فَكَانَ ذَلِكَ صَوْتُ أَجْنِحَةٍ حِينَ تَلامَسَتْ، وَصَوْتُ الْعَجَلاتِ
    الْمُجَاوِرَةِ لَهَا، فَبَدَا كَجَلَبَةِ زِلْزَالٍ عَنِيفٍ.
  ewe-ewe: Nu gbagbeawo ƒe aʋalawo ƒe lili ɖe wo nɔewo ŋu ƒe ɖiɖi kple tasiaɖam ƒe
    afɔwo ƒe ɖiɖi sesĩe le wo xa.
  eng-LEE: '[I heard] also the sound of the wings of the living creatures that touched
    one another, and the sound of the wheels at the same time with them, and the sound
    of a great rushing.'
  asm-FB: তেতিয়া মই জীৱিত প্ৰাণী কেইজনৰ ডেউকা পৰস্পৰে লগ লগাত, তাৰ শব্দ শুনিলো আৰু
    তাৰে সৈতে অতি বেগেৰে যোৱা চকাবোৰৰ আৰু এটা মহৎ ভূমিকম্পৰ শব্দ শুনিলোঁ।
  sus-A: ﭑ نَشَ نَ دَالِسٍيٍ فَبُتٍنيِيٍ شُي مّ عٍ فَرِنقٍ عٍ بٌرٍ رَ، عَ نُن عٍ سَنيِ
    دِفِلِنشِيٍ شُي. نَ سّنبّ فبٌ.
  fra-SBL: J'entendis le bruit des ailes des êtres vivants qui se touchaient, et le
    bruit des roues à côté d'eux, le bruit d'un grand tumulte.
  hbo-hbo: וְקֹ֣ול ׀ כַּנְפֵ֣י הַחַיֹּ֗ות מַשִּׁיקֹות֙ אִשָּׁ֣ה אֶל־אֲחֹותָ֔הּ וְקֹ֥ול
    הָאֹופַנִּ֖ים לְעֻמָּתָ֑ם וְקֹ֖ול רַ֥עַשׁ גָּדֹֽול׃
  piu-2006: '@see-verse:EZK.003.012'
  kik-kik: Naguo warĩ mũgambo wa mathagu ma ciũmbe icio irĩ muoyo makĩhutania mo mene,
    na wa magũrũ ma ngaari marĩa maarĩ mĩena yacio, naguo warĩ mũgambo mũnene warurumaga.
  fra-NCL: Et j’entendis le bruit des ailes des êtres vivants qui battaient l’une
    contre l’autre, et le bruit des roues à leurs côtés, et le bruit d’un grand fracas.
  cek-AK: Hinghaih katawn hmuennawk maeto hoi maeto mah boh ih pakhraeh tuennawk,
    nihcae taeng ih rel khok tuennawk hoi katuen parai atuennawk to ka thaih.
  cuk-cuk: Ibdulamar na muchub-muchub-e-sakanmar-warmakedba e-sakanmar-uurmakedi an
    itosbalid. Deginbali, ibmar-dirbiled-ibdulamar-walik-nanaid-e-goled an itosbalid.
    Wemar-goledi mar-gollomakedyobi binnasuli goled.
  uig-CYR: — Һаят мәхлуқларниң қанатлириниң бир-биригә тегишкән авази, вә уларниң
    йенидики чақларниң авазлири бәһәйвәт шарқирақ бир сада еди.
  tel-2017: అంటే ఆ జీవుల రెక్కలు ఒక దానికొకటి తగులుతుంటే వచ్చిన శబ్దమూ, ఆ చక్రాలు
    కదిలినప్పుడు కలిగిన చప్పుడూ, ఒక మహా భూకంపం వచ్చినప్పుడు కలిగే శబ్దమూ నాకు వినిపించాయి.
  hat-BSA: Epi mwen te tande zèl a kreyati vivan yo, youn k ap touche lòt e bri a
    wou yo bò kote yo, menm yon gwo bri k ap gwonde.
  kos-kos: Nga lohng pusren posohksok lun ma orekla moul uh tukeni pikpik yen engyeng
    uh, ac kusen wheel uh su yohk pusra oana pusren kusrusr lulap.
  hbo-WLC: וְק֣וֹל ׀ כַּנְפֵ֣י הַחַיּ֗וֹת מַשִּׁיקוֹת֙ אִשָּׁ֣ה אֶל־אֲחוֹתָ֔הּ וְק֥וֹל
    הָאוֹפַנִּ֖ים לְעֻמָּתָ֑ם וְק֖וֹל רַ֥עַשׁ גָּדֽוֹל׃
  ibo-ibo: Ọ bụ ụzụ nke nku ihe ndị ahụ dị ndụ na-eme mgbe ha na-emetụrịta nku ibe
    ha; ọ bụkwa ụzụ ụkwụ wịịlu ha nke dị nʼakụkụ ha.
  ory-ory: ପୁଣି, ସେହି ଜୀବିତ ପ୍ରାଣୀମାନଙ୍କ ପକ୍ଷ ପରସ୍ପର ସ୍ପର୍ଶ କରନ୍ତେ, ମୁଁ ତହିଁର ଶବ୍ଦ
    ଓ ସେମାନଙ୍କ ପାର୍ଶ୍ୱସ୍ଥ ଚକ୍ରର ଶବ୍ଦ, ଏହି ମହା ଖରତର ଶବ୍ଦ ଶୁଣିଲି।
  chk-chk: Iwe, üa rongorong akürangen pöükässin ekewe mönümanau, lupwen ra afeikesifengeniir,
    pwal akürangen ekewe wiil lepekir a usun chök akürangen eu chechechin fanü mi
    lapalap.
  rop-rop: Aibin irrim detlot wing blanga detlot enimul bin flaiflaibat en detlot
    wil bin meigim bigiswan nois jis laik det thanda weya basbasbat en sheikimap dijan
    graun.
  ukr-1871: І шум од крил у животин, що торкались одно об одно, й гуркіт од коліс
    коло них і гук голосного грому.
  deu-1951: Ich hörte auch das Rauschen der Flügel der lebendigen Wesen, die einander
    berührten, und das Rasseln der Räder, die neben ihnen waren, und den Schall eines
    gewaltigen Getöses.
  eng-JPS: also the noise of the wings of the living creatures as they touched one
    another, and the noise of the wheels beside them, even the noise of a great rushing.
  srp-1865: I lupu krila onijeh životinja, koja udarahu jedno o drugo, i prasku toèkova
    prema njima, glas koji se silno razlijegaše.
  lug-lug: Okuwuuma okw’ebiwaawaatiro by’ebiramu nga bikuubagana, n’okuwuuma kwa zinnamuziga
    ku mabbali gaabyo kwali ng’okuwuluguma okw’amaanyi.
  heb-heb: וקול כנפי החיות משיקות אשה אל אחותה וקול האופנים לעמתם וקול רעש גדול׃
  ben-IRV: আর আমি জীবন্ত প্রাণীদের ডানার শব্দ শুনলাম যেন তারা অন্যকে স্পর্শ করে আছে
    তাদের সঙ্গে চাকার শব্দ ছিল এবং মহা ভূমিকম্পের শব্দ ছিল।
  pan-pan: ਉਸ ਦੇ ਨਾਲ ਹੀ ਜੀਵਾਂ ਦੇ ਖੰਭਾਂ ਦੇ ਇੱਕ ਦੂਜੇ ਨਾਲ ਛੂਹਣ ਦੀ ਅਵਾਜ਼, ਉਹਨਾਂ ਦੇ ਪਹੀਆਂ
    ਦੀ ਅਵਾਜ਼ ਅਤੇ ਇੱਕ ਵੱਡੇ ਭੂਚਾਲ ਦੀ ਅਵਾਜ਼, ਮੈਂ ਸੁਣੀ।
  mya-JVB: တခု နှင့်တခုစပ်လျက်ရှိသောသတ္တဝါ တို့၏ အတောင် များမြည်သံ ကို၎င်း ၊ သူ တို့အနား
    မှာ ဘီး များ မြည်သံ ကို၎င်း၊ ကြီးစွာ သော လှုပ်ရှား ခြင်းအသံ ကို၎င်း ငါကြားရ၏။
  hmo-hmo: Unai mauri gaudia edia hanina idia hamarerea noho, bona uili ese regena
    idia karaia, tano mareremarere badana ena regena bamona.
  urd-urd: और जानदारों के परों के एक दूसरे से लगने की आवाज़ और उनके सामने पहियों की
    आवाज़ और एक बड़े धड़ाके की आवाज़ सुनाई दी।
  rus-SYN: и также шум крыльев животных, соприкасающихся одно к другому, и стук колес
    подле них, и звук сильного грома.
  bqc-SIM: Pↄ́ bɛ̃́ɛpiↄ gã̀sĩaↄ lɛakↄ̃wa kↄ̃fĩ mɛ́ dↄ ń wuluu pↄ́ bɛ ń saɛↄ kↄ̃fĩ
    gbãao.
  tcz-CHONGTHU: Hiche ho chu ganhing ho lhaving khat leh khat akijap khah tou gin
    le amaho noija kangtalai ho ging lullul husa gin chu ahi.
  mar-mar: ऐकमेकांना स्पर्श करणाऱ्या जिवंत प्राण्यांचा आवाज त्या नंतर मी ऐकला व त्यांच्या
    बरोबर चाकांचा आवाज व मोठ्या भुकंपाचाही आवाज होत होता!
  qub-qub: Älayojcunapa älancunapis tacanacushpan juchu aywaycajnöraj wiyacaran. Ruyrancunapis
    chaynömi wiyacaycaran. Chaycunaga manchariypaj suynaran.
  bqp-bqp: Mɑ u hunde koni ben kɑsɑn wɔkinu nɔɔmɔ yɑ soonɑmɔ kɑ sere mɑɑ ben uruubɑn
    wɔkinu. Wɔki ni, nu kpɛ̃ɑ n bɑndɑ.
  hat-hat: Mwen tande bri zèl bèt yo ki t'ap bat ansanm ak bri wou yo, ou ta di bri
    yon foul moun k'ap rele.
  eng-BSB: It was the sound of the wings of the living creatures brushing against
    one another and the sound of the wheels beside them, a great rumbling sound.
  eng-WEBPB: I heard the noise of the wings of the living creatures as they touched
    one another, and the noise of the wheels beside them, even the noise of a great
    rushing.
  kbq-kbq: Hagi e'i ana agasasana kasefa'ma hu'za mani'naza zagaramimofo zamagekonamofo
    agasasane, tava'ozmirema meterema hu'nea wilimofo agasasa antahi'noe.
  nhe-BL: Nojquiya nijcajqui tlacaquistiyaya pampa yajuanti tlen yoltoque moajsiyayaj
    se ica seyoc ica inieltlapalhua huan mojmoliniyayaj nopa ruedas tlen eltoyaj iniixmelac.
    Huan tlen caquistiyaya eliyaya chicahuac queja quema tlali mojmolinía.
  gub-BL: Aenu ma'ea'yr ywate wazepepopetek mehe ihe wà. Aenu ywyramawa iànoànog mehe
    ihe no. Iànogaw nuzawy kwaw àmàn iànogaw.
  eng-DRA: And the noise of the wings of the living creatures striking one against
    another, and the noise of the wheels following the living creatures, and the noise
    of a great commotion.
