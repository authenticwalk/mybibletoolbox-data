verse: EZK.003.015
translations:
  mal-C: പിന്നെ ഞാൻ കേബാർനദിക്കു സമീപമുള്ള ടെൽ-അവീവിൽ താമസിച്ചിരുന്ന പ്രവാസികളുടെ
    അടുക്കൽ എത്തി. അവർ താമസിച്ചിരുന്ന സ്ഥലത്ത് ഏഴുദിവസം അതിദുഃഖിതനായി ഞാൻ ഇരുന്നു.
  deu-TKW: Und so gelangte ich zu den Verbannten nach Tel Abib an den Fluß Kebar,
    wo sie wohnten; und ich saß daselbst sieben Tage vor mich hin starrend unter ihnen.
  lin-lin: Nakomaki kino na Teli-Avivi epai wapi bato oyo bamemaki na bowumbu bazalaki
    kovanda, pembeni ya ebale Kebari. Navandaki kuna elongo na bango mikolo sambo ;
    nazalaki kokamwa mingi.
  eng-LSV: And I come to the expulsion, at Tel-Ahib, who are dwelling at the river
    Chebar, and where they are dwelling I also dwell [for] seven days, causing astonishment
    in their midst.
  eng-GNV: Then I came to them that were led away captiues to Tel-abib, that dwelt
    by the riuer Chebar, and I sate where they sate, and remained there astonished
    among them seuen dayes.
  eng-WEBSTER: Then I came to them of the captivity at Tel-abib, that dwelt by the
    river of Kebar, and I sat where they sat, and remained there astonished among
    them seven days.
  nhw-BL: Huan nechhuicac altepetl Tel Abib ipan tlali Babilonia hasta campa itztoyaj
    nopa israelitame catli quinquixtijtoyaj tlen inintlal. Ni altepetl mopantiyaya
    nechca nopa hueyatl Quebar. Huan nimosehui campa inijuanti mosehuijtoyaj huan
    nopona nimocajqui chicome tonali. Nimomajmatiyaya huan amo nijmatiyaya tlaque
    monequi nijchihuas.
  swh-ONEN: Nikafika kwa wale watu waliokuwa uhamishoni huko Tel-Abibu karibu na Mto
    Kebari. Nikakaa miongoni mwao kwa muda wa siku saba, nikiwa nimejawa na mshangao.
  bba-bba: U turɑ Tɛli Abibuɔ, Kebɑrin dɑɑrun bɔkuɔ mi yoo be, bɑ wɑ̃ɑ. Mɑ u sinɑ
    kɑ biti bɑkɑ ben suunu sɔɔ sɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: Then I came to them of the captivity at Tel-abib, that dwelt by the
    river of Chebar, and I sat where they sat, and remained there astonished among
    them seven days.
  luo-luo: Ne abiro ir joma otwe mane odak Tel Abib but Aora Kebar. Kendo kanyo, kama
    ne gidakieno; nabet e diergi kuom ndalo abiriyo ka adhier nono.
  meu-meu: Bena dauhai e hanohodia taudia dekediai na kau, Telabibi ai; idia na Kebara
    sinavaina isena ai e nohova. Bena unuseni ai na helai, idia bogaragidiai, laumagu
    na e daure ela bona dina hitu e ore.
  npi-ULB: तब म कबार नहरको नजिक बस्‍ने ती कैदीहरूकहाँ तेल-अबीबमा गएँ, र त्यहाँ सात
    दिनसम्‍म तिनीहरूसँग आश्‍चर्यले व्याकुल भएर म बसें ।
  yor-yor: Nígbà náà ni mo lọ sí etí odò Kebari níbi tí àwọn ìgbèkùn ń gbé ni Teli-Abibu.
    Níbẹ̀ níbi tí wọ́n ń gbé, mo jókòó láàrín wọn pẹ̀lú ìyanu, fún ọjọ́ méje.
  pes-OPCB: سپس به تل ابیب، در کنار رود کِبار، نزد یهودیان تبعیدی آمدم. در حالی که
    غرق در حیرت و اندیشه بودم، هفت روز در میان ایشان نشستم.
  tgl-ULB: Kaya pumunta ako sa mga bihag sa Tel Abib na nakatira sa tabi ng Ilog Kebar,
    at nananatili ako roon sa loob ng pitong araw, punong-puno ako ng pagkamangha
    kasama nila.
  cbu-NT: Yuwash Israelchich tashitungam taarangana, annung yakat Tel-abib, kungumun
    Kebaramun wing nuw kusarangina. Anushsha Israelchichpa taar ashirangina. Tsimbun
    kuwiz matayaru maats nguti taaranguri, ¿Amcheezi? tárangina. Ashiriya, kamaneena
    yuwaa Apanll nuwaa Esekiyelaatsi kamachtarangu anootsi.
  hui-hui: Ai Anduane Homogonaga Dinini ibugua i̱ haru halu Telabibi taono Iba Keba
    angeni Isaraele wali agaliru garabaya biabe ale bialu bu heagoria haru ibiya.
    I̱na mbirale tara tara o handarudarunime i̱naga bu mini mo tara howa genda bialu
    miniha biabe bulene hongo nahayagola ema nabi horo karu dindi ogoniha biraru,
    lalu Esegielehanda lene.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​ပြည်​နှင်​ဒဏ်​သင့်​သူ​တို့ နေ​ထိုင်​ရာ​ခေ​ဗာ​မြစ်​အ​နီး​တေ​လ​ဗိ​ဗ​ရွာ
    သို့​သွား​၍ ငါ​တွေ့​မြင်​ခဲ့​ရ​သော​အ​မှု​အ​ရာ များ​ကြောင့်​ခု​နစ်​ရက်​ပတ်​လုံး​အံ့​အား​သင့်
    လျက်​နေ​၏။
  bod-N: དེ་ནས་ང་ཐེལ་ཨ་བིབ་ཀྱི་བཙོན་པ་དག་གི་གམ་དུ་སླེབས་པ་དང་། ཁོ་རྣམས་ཀེ་བར་ཡུར་བའི་འགྲམ་དུ་གནས་ཤིང་།
    ང་རང་དེ་རྣམས་གནས་པའི་ས་རུ་ཧང་སངས་ནས་ཉིན་བདུན་ལ་བསྡད་པ་ཡིན།
  sna-sna: Ndakasvika kuna vakatapwa vaigara kuTera Abhibhi pedyo noRwizi rweKebhari.
    Zvino ipapo pavaigara, ndakagara pakati pavo kwamazuva manomwe, ndichishayiwa
    mashoko.
  spa-BLM: Entonces llegué a los del cautiverio en Tel Aviv que vivían junto al río
    Chebar, y a donde ellos vivían; y me senté allí agobiado en medio de ellos durante
    siete días.
  cac-cac: Ayic ix in c'och d'a chon̈ab' Tel-abib d'a sti' a nivan Quebar, aton b'aj
    cajan on̈ ec' mach on̈ ic'b'il on̈ cot icha preso tic, uque' c'ual majxo in lolonlaj,
    yujto ix sat in c'ol yuj tas ix vila' yed' tas ix vab' chi'.
  swh-ULB: Hivyo nikaenda kwa watumwa huko Tel Abibu waliokuwa wakiishi karibu na
    Kebari Kanali, na niliishi miongoni mwao huko kwa mda wa miaka saba, kushinda
    kabisa katika mshangao.
  bel-bel: І прыйшоў я да пераселеных у Тэль-Авіў, якія жывуць каля ракі Хавар, і
    спыніўся там, дзе яны жылі, і правёў сярод іх сем дзён у зьдзіўленьні.
  deu-ELBBK: Und ich kam nach Tel-Abib zu den Weggeführten, die am Fluss Kebar wohnten;
    und dort, wo sie saßen, dort saß ich sieben Tage betäubt in ihrer Mitte.
  mbb-OT: Nekeuma a ziyà te Tel Abib, he ziyà te kilid te Wahig he Kebar he zutun
    ed-ubpà is menge vihag. Ne ziyà a te kandan seled te pitu he andew ne utew mibmezaat
    is gehinawa ku tenged te nengeehè ku.
  mal-2015: അങ്ങനെ ഞാൻ കെബാർനദീതീരത്തു പാർത്ത തേൽ-ആബീബിലെ പ്രവാസികളുടെ അടുക്കൽ, അവർ
    പാർത്തെടത്തുതന്നേ എത്തി, അവരുടെ മദ്ധ്യേ ഏഴു ദിവസം സ്തംഭിച്ചുകൊണ്ടു പാർത്തു.
  rmc-rmc: Avke doavľom ko zaile manuša, so bešenas paš o paňi Kebar andro Tel-Abib;
    efta džives bešavas maškar lende a somas igen zňičimen.
  pes-OPV: پس به تل ابیب نزد اسیرانی که نزد نهر خابور ساکن بودند، رسیدم و در مکانی
    که ایشان نشسته بودند، در آنجا به میان ایشان هفت روز متحیر نشستم.
  ron-1924: Ам ажунс ла Тел-Абиб, ла робий де рэзбой каре локуяу ла рыул Кебар, ын
    локул унде се афлау, ши ам рэмас аколо, ынмэрмурит ын мижлокул лор, шапте зиле.
  ben-OBCV: যে বন্দিরা কবার নদীর কাছে তেল-আবীবে ছিল তাদের কাছে গেলাম। আর সেখানে, যেখানে
    তারা বাস করছিল, আমি তাদের মধ্যে—বিহ্বল হয়ে—সাত দিন বসে থাকলাম।
  som-som: Markaasaan Teel Aabiib maxaabiistii Webi Kebaar ag degganaa, iyo ilaa meeshii
    ay fadhiyeen ugu tegey, oo halkaasaan iyagii toddoba maalmood dhex joogay anigoo
    naxdin la fadhiya.
  lat-VUC: 'Et veni ad transmigrationem, ad acervum novarum frugum, ad eos qui habitabant
    juxta flumen Chobar: et sedi ubi illi sedebant, et mansi ibi septem diebus mœrens
    in medio eorum.'
  eng-ASVBT: Then I came to them of the captivity at Tel-abib, that dwelt by the river
    Chebar, and to where they dwelt; and I sat there overwhelmed among them seven
    days.
  ita-1885: E venni a quelli ch'erano in cattività in Tel-abib, che dimoravano presso
    al fiume Chebar; e mi posi a sedere dove essi sedevano; e dimorai quivi sette
    giorni, nel mezzo di loro, tutto attonito, e desolato.
  eng-LXXUP: Then I passed through the air and came into the captivity, and went round
    to them that dwelt by the river of Chebar who were there; and I sat there seven
    days, conversant in the midst of them.
  eng-ULB: So I went to the captives at Tel Aviv who lived along the Kebar Canal,
    and I stayed there among them for seven days, overwhelmed in amazement.
  spa-VBL: Llegué al lugar donde vivían los exiliados, Tel-abib, junto al río Quebar.
    Me senté con ellos, permaneciendo allí durante siete días. La emoción me invadió
    por completo.
  fra-_FOB: Et je vins à Thel-Abib auprès de ceux qui avaient été transportés, qui
    demeuraient vers le fleuve du Kébar. Je me tins où ils se tenaient. Je restai
    là sept jours au milieu d'eux dans un morne silence.
  mal-mal: അങ്ങനെ ഞാൻ കെബാർനദീതീരത്ത് താമസിച്ച തേൽ-ആബീബിലെ പ്രവാസികളുടെ അടുക്കൽ, അവർ
    വസിച്ചിരുന്ന സ്ഥലത്തുതന്നെ എത്തി, അവരുടെ മദ്ധ്യത്തിൽ ഏഴു ദിവസം സ്തബ്ധനായി താമസിച്ചു.
  urd-GVR: Chalte chalte maiṅ Dariyā-e-Kibār kī ābādī tal-abīb meṅ rahne wāle jilāwatanoṅ
    ke pās pahuṅch gayā. Maiṅ un ke darmiyān baiṭh gayā. Sāt din tak merī hālat gumsum
    rahī.
  suz-BL: मिनु गो मेको केबार खोला आ नेक्‍था बाक्‍‍ब रागी रे ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो
    आन बाक्‍तीक तेल-अबीब सहरम जाक्‍ती। मिनु गो ७ नाक्‍ती सम्‍म मेको आन दातेम ब्रिथ्री
    बाक्‍ती।
  eng-NOY: Then I came to them of the captivity at Tel-abib, that dwelt by the river
    Chebar; and I dwelt where they dwelt; I even dwelt astonished among them seven
    days.
  ita-1927: E giunsi da quelli ch’erano in cattività a Tel-abib presso al fiume Kebar,
    e mi fermai dov’essi dimoravano; e dimorai quivi sette giorni, mesto e silenzioso,
    in mezzo a loro.
  ckb-ckb: ئیتر هاتمە لای ئەو ڕاپێچکراوانەی لە تێل‌ئاڤیڤ لەلای نۆکەندی کەڤار نیشتەجێ
    بوون. حەوت ڕۆژ بە سەرسوڕماوی لەوێ نیشتەجێ بووم.
  eng-BBE: Then I came to those who had been taken away as prisoners, who were at
    Telabib by the river Chebar, and I was seated among them full of wonder for seven
    days.
  kan-OKCV: ಆಮೇಲೆ ನಾನು ಕೆಬಾರ್ ನದಿಯ ದಡದಲ್ಲಿ ವಾಸಿಸುತ್ತಿದ್ದ ತೆಲ್ ಅಬೀಬಿನ ಸೆರೆಯವರ ಬಳಿಗೆ
    ಬಂದೆನು. ನಾನು ಬಹು ದುಃಖಿತನಾಗಿ ಅವರು ಕುಳಿತಿದ್ದ ಕಡೆಗೆ ನಾನು ಏಳು ದಿನಗಳ ಕಾಲ ಅವರ ಜೊತೆಗೆ
    ಕುಳಿತುಕೊಂಡೆನು.
  tam-2017: கேபார் நதியின் அருகிலே தெலாபீபிலே தங்கியிருக்கிற சிறைப்பட்டவர்களிடத்திற்கு
    நான் வந்து, அவர்கள் வாழ்கிற இடத்திலே வாழ்ந்து, ஏழுநாட்கள் அவர்களின் நடுவிலே பிரமித்தவனாகத்
    தங்கினேன்.
  spa-RV-1909: Y vine á los trasportados en Telabib, que moraban junto al río de Chebar,
    y asenté donde ellos estaban asentados, y allí permanecí siete días atónito entre
    ellos.
  ron-BTF: Atunci eu am venit la cei din captivitate la Tel-Abib, care locuiau lângă
    râul Chebar și am șezut unde ei au șezut și șapte zile am rămas acolo înmărmurit
    printre ei.
  eng-WEBP: Then I came to them of the captivity at Tel Aviv who lived by the river
    Chebar, and to where they lived; and I sat there overwhelmed among them seven
    days.
  eng-FBV: I arrived at the place where the exiles lived, Tel-abib by the River Kebar.
    I just sat with them, staying with them there for seven days. I was completely
    overcome with emotion.
  nld-1939: Zo kwam ik bij de ballingen van Tel-Abib, die aan de Kebar-rivier woonden,
    en zeven dagen lang zat ik verstomd in hun midden.
  nch-BL: Huan techhuicac altepet Tel Abib ipan tali Babilonia hasta campa itztoyaj
    nopa israelitame cati quinquixtijtoyaj ten inintal. Ni altepet mopantiyaya nechca
    nopa hueyat Quebar. Huan nimosehui campa inijuanti mosehuijtoyaj huan nopona nimocajqui
    chicome tonati. Nimomajmatiyaya huan amo nijmatiyaya taya monequi nijchihuas.
  vie-1934: Ta bèn đi đến Tên-A-bíp cùng những kẻ bị đày ở trên bờ sông Kê-ba. Ta
    dừng lại nơi họ đang ở, và trú lại giữa họ bảy ngày, buồn rầu lặng lẽ.
  hin-CV: मैं बंधुआ लोगों के पास आया, जो खेबर नदी के पास तेल-अबीब नगर में रहते थे.
    और जहां वे रहते थे, वहां मैं बहुत दुःखी होकर उनके बीच सात दिन तक बैठा रहा.
  spa-BES: Luego, llegué a los que habían sido llevados como prisioneros, que estaban
    en Telabib, junto al río Quebar, y me senté entre ellos lleno de asombro durante
    siete días.
  tdx-tdx: Le nivotrak’ amo mpirohy mpi­moneñe e Tela­viveao iraho, añ’olo i saka
    Kebarey eo, naho nitoboke am-piambesara’ iareo, vaho nidok’ eo an-kalonjeran-troke
    fito andro.
  tha-KJV: ข้าพเจ้าจึงมาถึงพวกที่เป็นเชลยที่เทลอาบิบ ผู้​ที่​อาศัยอยู่​ที่​ริมแม่น้ำเคบาร์
    และที่​ที่​เขานั่งอยู่ข้าพเจ้าก็นั่งอยู่ และยังคงอยู่อย่างมึนซึ​มท​่ามกลางเขาเจ็ดวัน
  por-BR-2018: E vim aos do cativeiro, a Tel-Abibe, que moravam junto ao rio de Quebar,
    e eu morava onde eles moravam; e ali permaneci sete dias atônito entre eles.
  deu-ELO: Und ich kam nach Tel-Abib zu den Weggeführten, die am Flusse Kebar wohnten;
    und daselbst, wo sie saßen, dort saß ich sieben Tage betäubt in ihrer Mitte.
  eng-WYC-2018: And I came to the passing over, to the heap of new fruits, to them
    that dwelled beside the flood Chebar. And I sat where they sat, and I dwelled
    there seven days, wailing, in the midst of them. (And I came to the exiles, or
    to the captives, at Telabib, to those who lived by the Chebar River. And I sat
    where they sat, and I stayed there seven days, wailing, in the midst of them.)
  epo-epo: Kaj mi venis en Tel-Abibon, al la elpelitoj, kiuj loĝis ĉe la rivero Kebar;
    kaj mi haltis tie, kie ili loĝis, kaj mi restis tie inter ili sep tagojn malĝoje.
  uig-PIN: Xuning bilǝn mǝn Tǝl-Abib xǝⱨiridǝ sürgün bolƣanlar, yǝni Kewar dǝryasi
    boyida turƣanlarning yeniƣa yetip kǝldim; mǝn ular turƣan jayda olturdum; ularning
    arisida yǝttǝ kün ⱨang-tang ⱪetip olturdum.
  beo-beo: 'Amalalu, na da Dela:ibibe moilai (Giba Hano bega: dialu moilai amo ganodini
    mugululi misi dunu da esalu) amoga doaga:le, eso fesuale esalu. Bai na ba:i liligi
    amola nabi liligi dawa:beba:le, gasa hame galu.'
  tpi-OTNT: Na spirit bilong God i bringim mi i go long taun Telabip, klostu long
    wara Kebar, em dispela taun ol Israel i stap kalabus long en. Dispela ol samting
    mi bin lukim i mekim mi i bel hevi nogut tru, olsem na mi sindaun i stap long
    dispela taun na mi no gat strong bilong mekim wanpela samting inap 7-pela de.
  hau-SA: Na zo wurin masu zaman bautan da suke zama a Tel Abib kusa da Kogin Kebar,
    A can kuwa, inda suke zama, na zauna a cikinsu kwana bakwai, ina mamaki.
  uig-LAT: Shuning bilen men Tel-Abib shehiride sürgün bolghanlar, yeni Kéwar deryasi
    boyida turghanlarning yénigha yétip keldim; men ular turghan jayda olturdum; ularning
    arisida yette kün hang-tang qétip olturdum.
  nde-nde: Ngafika kwababethunjiwe ababehlala eTheli Abhibhi phansi koMfula uKhebhari.
    Khonapho-ke, lapho ababehlala khona, ngahlala labo insuku eziyisikhombisa ngiphelelwe
    ngamandla.
  ton-ton: ¶ Ko ia naʻaku haʻu ai kiate kinautolu ʻoku pōpula ʻi Telapipi naʻe nofo
    ki he vaitafe ko Kipa, pea naʻaku nofo ʻi honau nofoʻanga ʻo tatali ofi ai ʻiate
    kinautolu ʻi he ʻaho ʻe fitu.
  ces-1613: I přišel jsem k zajatým do Telabib, bydlícím při řece Chebar, a seděl
    jsem, kdež oni bydlili. Seděl jsem, pravím, sedm dní u prostřed nich s užasnutím.
  eng-WMB: Then I came to them of the captivity at Tel Aviv who lived by the river
    Chebar, and to where they lived; and I sat there overwhelmed among them seven
    days.
  tam-TCV: நான் கேபார் நதிக்கரையில் அமைந்திருந்த தெலாபீப் என்னுமிடத்தில் நாடுகடத்தப்பட்டிருந்தவர்களிடம்
    வந்துசேர்ந்தேன். அங்கே அவர்கள் மத்தியில் ஏழு நாட்கள் மனப்பாரத்தோடு உட்கார்ந்திருந்தேன்.
  ceb-ULB: Busa miadto ako sa mga binihag didto sa Tel Abib nga nagpuyo daplin sa
    Suba sa Kebar, ug mipuyo ako uban kanila sa pito ka adlaw, ug nahibulong.
  pol-UBG: I przyszedłem do pojmanych w Tel-Abib, którzy mieszkali nad rzeką Kebar,
    i usiadłem tam, gdzie oni mieszkali, pozostałem tam osłupiały wśród nich przez
    siedem dni.
  agr-agr: Nunikan Tel Abib, namak Quebarnum uwet, Israel aents aidau achija yajuakbau
    batsatbaunum jegabiajai, nunikan nuwi ditajai makichkish shiig anentaimjan tumainchau
    dekapeakun chichatsuk wake besemag siete tsawan pujubiajai.
  kyc-kyc: Dopa pyuo namba yuu Telapipi lenge ipwa Sepa repeta wambu karapusi palenge
    dokona epo paleyono dokopa bange doo kando soo piyunu dupwame namba nyuo kui yanyi
    pyapala isa palyiyasa yuu gii yanda ipingi nyepo mee peteyo.
  urd-GVU: چلتے چلتے مَیں دریائے کبار کی آبادی تل ابیب میں رہنے والے جلاوطنوں کے پاس
    پہنچ گیا۔ مَیں اُن کے درمیان بیٹھ گیا۔ سات دن تک میری حالت گم صم رہی۔
  deu-1912: Und ich kam zu den Gefangenen, die am Wasser Chebar wohnten, gen Thel-Abib,
    und setzte mich zu ihnen, die da saßen, und blieb daselbst unter ihnen sieben
    Tage ganz traurig.
  kan-2017: ಆಗ ಸೆರೆಯಾಗಿ ಒಯ್ಯಲ್ಪಟ್ಟು ಕೆಬಾರ್ ನದಿಯ ಹತ್ತಿರ ತೇಲ್ ಆಬೀಬಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದವರ
    ಬಳಿಗೆ ಬಂದು, ಅವರು ಕುಳಿತುಕೊಂಡಿದ್ದ ಸ್ಥಳದಲ್ಲಿಯೇ ಕುಳಿತುಕೊಂಡೆನು; ಏಳು ದಿನಗಳವರೆಗೂ ಅಲ್ಲೇ
    ಅವರ ಮಧ್ಯದಲ್ಲಿ ಸ್ತಬ್ಧನಾಗಿ ಉಳಿದುಬಿಟ್ಟೆನು.
  yap-yap: Mu gu taw nga Tel Abib ni bay u to’oben e lul’ ni Kebar, ni aram e gin
    be par piyu Israel riy ni kar kalbus gad, mu gu par u rom ni medlip e rran nike
    balyang nigeg e n’en ni kug guy nge n’en ni kug rung’ag.
  hlt-MCSB: Te dongah Kebar tuiva ah kho aka sa Telabib vangsawn taengla ka pawk.
    Amih khosa rhoek taengah pahoi ka om tangloeng dae hnin rhih ka om mah amih lakli
    ah ka pong coeng.
  mdy-ETH: ዬያሮ ኬባሬ ዎሮ ዓጫ ዓኣ ቴሌዓቢቤ ጌይንታ ቤዞ ታ ሙኬኔ፤ ዬይ ቤዛ ዲዒንቴ ዓሳ ናንጋ ቤዞኬ፤ ታኣኒ ዛጌሢና ዋይዜ
    ባካናሮ ቢያ ዲቃቲ ዶጪ ላንካይ ኬሊ ማዓንዳኣና ዔያቶ ባኣካ ዴዔኔ።
  twi-ASANTE: Mebaa nnommumfoɔ a wɔtete Tel Abib a ɛbɛn Asubɔnten Kebar no nkyɛn.
    Na ɛhɔ, me ne wɔn tenaa nnanson, na me ho dwirii me.
  eng-WEBU: Then I came to them of the captivity at Tel Aviv who lived by the river
    Chebar, and to where they lived; and I sat there overwhelmed among them seven
    days.
  wal-wal: Baada Kabaara SHaafaa matan, Tel-Abiiban de7iya omoodettidaageetukko gakkaas.
    Taani hegan dagammada, etaara laappun gallassaa gam77aas.
  spa-PDDPT: Fui a los cautivos que vivían junto al río Quebar en Tel-Abib y estuve
    allí siete días asombrado entre ellos.
  gun-gun: Ha'e ramo Tel-Abibe tetã katy aa, Quebar yakã yvýry xeretarã kuery escravo-rã
    ogueraa pyre ikuaia py. Ha'e vy ha'e kuery ikuaia py ju aĩ. Ha'e kuery mbyte py
    sete ára re aguapy ainy nda'evei etea aendu reve.
  ilo-ULB: Nakagtengak ngarud idiay Tel Abib kadagiti natiliw a balud nga agnanaed
    iti igid ti Karayan Kebar, ket nagtalinaedak sadiay iti pito nga aldaw, a masmasdaawak
    unay.
  kpg-kpg: Gei au ne hanimoi gi Tel-Abib gi taalinga di Monowai Chebar di gowaa dela
    e noho ai digau ala ne lahi gi daha mo nadau henua. Gei au nogo noho i golo i nia
    laangi e hidu, gu manawa gee i nia mee ala ne mmada ge ne hagalongo ginai au.
  uig-ARA: شۇنىڭ بىلەن مەن تەل-ئابىب شەھىرىدە سۈرگۈن بولغانلار، يەنى كېۋار دەرياسى
    بويىدا تۇرغانلارنىڭ يېنىغا يېتىپ كەلدىم؛ مەن ئۇلار تۇرغان جايدا ئولتۇردۇم؛ ئۇلارنىڭ
    ئارىسىدا يەتتە كۈن ھاڭ-تاڭ قېتىپ ئولتۇردۇم.
  sus-sus: Na kui n naxa n ma ɲama li naxan nu na konyiya kui Teli Abibi taa kui Kebara
    xure fɛ ma. N naxa xi solofere raba e tagi, n nakorixi kɔfu.
  pon-2006: Ngehi eri patohla Tel Apip limwahn Pillap Separ, wasa me mehn Suhs me
    kalipilipala ko kin koukousoan ie, oh I mihmihki wasao erein rahn isuh oh wie
    pwunopwundoki audepen kaudiahl kapwuriamwei wet.
  jae-jae: Tec aê gaô lasê lau kapoacwalôŋa, taŋ sêŋgôŋ malac Tel Abib aŋga bu Kebar
    ŋatali naŋ. Aê gaŋgôŋ êsêac ŋalêlôm bêc 7 toŋoc ŋalêlôm gêmô aêgeŋ kêtu gêŋ, taŋ
    galic to gaŋô naŋ.
  ksd-ksd: Ma iau ga tadav ra umana vilavilau dia ki Tel-Abib marave ra tava alir
    Kebar; ma iau ga ki varurung ma diat a lavurua na bung, ma i ga tabun ra balagu.
  grc-BRENT: Καὶ εἰσῆλθον εἰς τὴν αἰχμαλωσίαν μετέωρος, καὶ περιῆλθον τοὺς κατοικοῦντας
    ἐπὶ τοῦ ποταμοῦ τοῦ Χοβὰρ τοὺς ὄντας ἐκεῖ· καὶ ἐκάθισα ἐκεῖ ἑπτὰ ἡμέρας, ἀναστρεφόμενος
    ἐν μέσῳ αὐτῶν.
  ind-AYT: Kemudian, aku pergi kepada orang-orang buangan di Tel-Abib, yang tinggal
    di dekat Sungai Kebar. Di sanalah aku duduk tertegun di tengah-tengah mereka selama
    tujuh hari, di tempat mereka tinggal.
  nya-nya: Choncho ndinafika kwa amene anali mu ukapolo ku Telabibu pafupi ndi mtsinje
    wa Kebara. Ndinakhala pansi pakati pawo masiku asanu ndi awiri, ndili wothedwa
    nzeru kwambiri.
  hrv-hrv: Tako stigoh u Tel Abib, k izgnanicima koji življahu na rijeci Kebaru -
    onamo gdje se bijahu nastanili - te ostadoh među njima sedam dana kao omamljen.
  mps-mps: Te Godigo Mobo Noma Bidigo ena te taun me nogi Telabipba odasa pali, te
    ąį Kebar pąde da, te Israel augwali te taunde kalabus bidali. Eno te suali
    nai dabego ena haliga sęgę dwai mu ilibaso, ena te taunde dugulalu bididualio,
    tama eno te magi sę me deli yabo bomo meni baso bididubadi, te Sarere deli, te
    a naga olama, si sogo tama bidai dao.
  tpi-tpi: Na spirit bilong God i bringim mi i go long taun Telabip, klostu long wara
    Kebar, em dispela taun ol Israel i stap kalabus long en. Dispela ol samting mi
    bin lukim i mekim mi i bel hevi nogut tru, olsem na mi sindaun i stap long dispela
    taun na mi no gat strong bilong mekim wanpela samting inap 7-pela de.
  dan-1931: Så kom jeg til de landflygtige i Tel-Abib, de, som boede ved Floden Kebar,
    og der sad jeg syv Dage iblandt dem og stirrede hen for mig.
  vie-OVCB: Tôi đến Tên A-bíp, là nơi người Do Thái bị đày, bên bờ Sông Kê-ba. Tôi
    ngồi chung với họ suốt bảy ngày, lòng thật bàng hoàng.
  guj-2017: હું તેલ-આબીબ કબાર નદીને કિનારે રહેતા બંદીવાનોની પાસે ગયો, હું સાત દિવસ
    સુધી તેઓની વચ્ચે સ્તબ્ધ થઈને બેસી રહ્યો.
  pon-2006A: Ngehi eri patohla Tel Apip limwahn Pillap Separ, wasa me mehn Suhs me
    kalipilipala ko kin koukousoan ie, oh I mihmihki wasao erein rahn isuh oh wie
    pwunopwundoki audepen kaudiahl kapwuriamwei wet.
  por-BRBSL: Então cheguei até eles do cativeiro em Tel Aviv, que viviam junto ao
    rio Chebar, e até onde eles viviam; e fiquei ali sentado, esmagado entre eles
    por sete dias.
  cth-cth: Hottelah Telabib e san lah kaawm e Kebar palang dawk kho ka sak e naw koevah
    ka pha. A tahungnae koe ka tahung. Kângairu lahoi hawvah, hnin sari touh ka tahung.
  twi-twi: Mebaa nnommum a wɔtete Tel Abib a ɛbɛn Asubɔnten Kebar no nkyɛn. Na hɔ
    na me ne wɔn tenaa nnanson, na me ho dwiriw me.
  hlt-hlt: Te dongah Kebar tuiva ah kho aka sa Telabib vangsawn taengla ka pawk. Amih
    khosa rhoek taengah pahoi ka om tangloeng dae hnin rhih ka om mah amih lakli ah
    ka pong coeng.
  tbz-SIM: Mɛm̀mɛ n tùɔ̀kɛnímɛ̀ n kɔbɛ bɛ̀ pĩ̀ḿmúní bɛ̀ borɛ̀, dihɛì bɛ̀ tu dì Tɛdi-Afiifu
    kukó nKebɑɑ tɑkɛ́, kɛ́mbo bɛ borɛ̀ kɛ dɔ̀ yɛwe yɛ̀yiekɛ̀ kɛ̀ dɛ̀ n di kɛ́ n kpeí.
  msy-2020: Ezɨ kɨ iza Israelia kalabusɨn itir nguibam, Telabipɨn oto. Nguibar kam
    Kebarɨn Fanemɨn mɨriamɨn iti. Kɨ danganir kamɨn ikia, 7plan aruebar bizitam damuamin
    gavgaviba puvatɨgha, puram aperaghav ikia bizir ganizir kabagh nɨghnɨgha bar osemegha
    iti.
  dop-dop: Wɑɑtʋ ɩnǝɣɩ mɑ tɑlɑ timpi pɑ yɑɑ sɩ, Tɛlɩ-Apipɩ tɔ. Ɩsɛɣɛlɩ nyǝ́mɑ mpɑ
    pɑ kuuwɑ nɑ pɑ́ wɛ Kepɑɑ pɔɣɔ nɔɣɔ tɔ pɑ tɛɣɛlɛ. Ɩlɛnɑ mɑ́ cɑɣɑ pɑ kiŋ nɑ sɔɣɔntʋ
    kɛ kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ.
  azb-azb: Mən Tel-Avivdə olan sürgün olunmuş adamların – Kevar çayının sahilində
    yaşayanların yanına gəldim və onların yaşadıqları yerdə qaldım. Orada onların
    arasında yeddi gün çaşqınlıq içində yaşadım.
  eng-DBY: And I came to them of the captivity at Tel-abib, that dwelt by the river
    Chebar, and I sat where they sat; and I sat there astonied among them seven days.
  hin-2017: और मैं उन बन्दियों के पास आया जो कबार नदी के तट पर तेलाबीब में रहते थे।
    और वहाँ मैं सात दिन तक उनके बीच व्याकुल होकर बैठा रहा।
  wol-KYG: Ma àgg ba ca ngàllog Tel Abib, ga dëkke tàkkal dexu Kebar. Foofa ñu dëkk
    laa toog, jommi ci seen biir diiru juróom ñaari fan.
  eng-YLT: And I come in unto the Removed, at Tel-Ahib, who are dwelling at the river
    Chebar, and where they are dwelling I also dwell seven days, causing astonishment
    in their midst.
  kne-kne: Siya di, dinmatengak ed Tel Abib sin benget di ginawang ay Kebar ay pantean
    din iib-ak ay naikaan sin ili mi. Nakitokdoak en daida si pito ay agew yan kamanak
    nasngang sin nakaskasdaaw ya kaeegyat ay dinngek ya inilak.
  eng-WYC-2017: And I came to the passing over, to the heap of new fruits, to them
    that dwelled beside the flood Chebar. And I sat where they sat, and I dwelled
    there seven days, wailing, in the midst of them.
  eng-WMBB: Then I came to them of the captivity at Tel Aviv who lived by the river
    Chebar, and to where they lived; and I sat there overwhelmed amongst them seven
    days.
  urd-GVH: चलते चलते मैं दरियाए-किबार की आबादी तल-अबीब में रहनेवाले जिलावतनों के पास
    पहुँच गया। मैं उनके दरमियान बैठ गया। सात दिन तक मेरी हालत गुमसुम रही।
  rug-rug: Ke kamo la si arau koari tie ta raovodi pu koa pa Tele Abibi sapu pa taqele
    Ovuku Keba. Meke vasina pu koa ia arini, si habotu turaṉi arau si arini ka zuapa
    rane. Hodahodaka meke malohoro ni qua sapu dogori na avosi rau.
  gaz-gaz: Anis gara boojiʼamtoota Teel Abiib keessa Laga Kebaar bira jiraatan sanaan
    dhufe. Achittis waanan godhu wallaalee guyyaa torba isaan gidduu nan taaʼe.
  fra-LSG: J’arrivai à Thel-Abib, vers les exilés qui demeuraient près du fleuve du
    Kebar, et dans le lieu où ils se trouvaient; là je restai sept jours, stupéfait
    au milieu d’eux.
  gnn-gnn: Yo, gäŋalanydja ŋayi ŋarranha marrtjina‐a‐a, ga yana liŋgu ga mulkana mayaŋ
    yäku Djepa, ga ŋunhalanydja ŋayi nherrarana ŋarranha. Bala ŋarra nhinananydja
    yukurrana ŋunhiliyina ŋarrakalaynha ŋarra yolŋu'‐yulŋuwala, ŋunhi walala yukurrana
    nhinana garrpiṉarawuy wäŋaŋura ŋunhiliyi. Nhinananydja ŋarra yukurrana ŋunhili
    dhärukmiriwnha yana, 7 walunydja ŋupara, liŋgu ŋarra ŋunhi ŋayaŋuna ŋonuŋdhina
    mirithirrinana, ŋuriŋiyina ŋunhi ŋarra nhäŋala ga ŋäkula, ŋunhi ŋayi nhaltjarra
    Garrayyu ŋarrakala maḻŋ'maraŋala ga milkuŋala.
  yal-yal: N yi sa so muxu suxine konni, naxanye yi dɔxi Teli-Abiba yi, Kebari baan
    dɛ. N yi sa dɔxɔ e konni xi solofere, n yigitɛgɛxi e tagi.
  haw-1868: Alaila hele au i ka poe pio ma Telabiba, e noho ana ma ka muliwai Kebara,
    a noho iho la ma ko lakou wahi i noho ai, a noho pilihua no au malaila iwaena
    o lakou i na la ehiku.
  arb-NAV: ثُمَّ أَقْبَلْتُ عَلَى الْمَسْبِيِّينَ الْقَاطِنِينَ إِلَى جُوَارِ نَهْرِ
    خَابُورَ عِنْدَ تَلِّ أَبِيبَ، فَأَقَمْتُ هُنَاكَ حَيْثُ يَسْكُنُونَ مُتَحَيِّراً
    سَبْعَةَ أَيَّامٍ.
  ewe-ewe: Meva ɖo aboyome siwo nɔ Tel Aviv, afi si te ɖe Kebar Tɔsisi la ŋu la gbɔ.
    Le afi ma, afi si wonɔ la, menɔ anyi ɖe wo dome ŋkeke adre, eye gbɔgblɔ bu ɖem.
  eng-LEE: Then came I to the exiles at Tel-abib, who dwelt by the river Kebar, and
    I remained where they dwelt, and I remained there in a state of confusion among
    them seven days.
  asm-FB: তাৰ পাছত কবাৰ নদীৰ পাৰত থকা তেল-আবীব নিবাসী দেশান্তৰিত লোকসকলৰ ওচৰত মই উপস্থিত
    হলোঁ, আৰু তেওঁলোকে বাস কৰা ঠাইলৈ গৈ, মই আচৰিত হৈ তেওঁলোকৰ মাজত সাত দিন বহি থাকিলোঁ।
  sus-A: نَ كُي ﭑ نَشَ ﭑ مَ حَمَ لِ نَشَن نُ نَ كٌنيِيَ كُي تٍلِ عَبِبِ تَا كُي كٍبَرَ
    شُرٍ قّ مَ. ﭑ نَشَ شِ سٌلٌقٍرٍ رَبَ عٍ تَفِ، ﭑ نَكٌرِشِ كْقُ.
  fra-SBL: Puis j'arrivai auprès des captifs de Tel-Aviv, qui habitaient près du fleuve
    Kebar, et au lieu où ils habitaient ; et je restai là, accablé, au milieu d'eux,
    pendant sept jours.
  hbo-hbo: וָאָבֹ֨וא אֶל־הַגֹּולָ֜ה תֵּ֣ל אָ֠בִיב הַיֹּשְׁבִ֤ים אֶֽל־נְהַר־כְּבָר֙
    *וָאֲשֶׁר (וָֽאֵשֵׁ֔ב) הֵ֖מָּה יֹושְׁבִ֣ים שָׁ֑ם וָאֵשֵׁ֥ב שָׁ֛ם שִׁבְעַ֥ת יָמִ֖ים
    מַשְׁמִ֥ים בְּתֹוכָֽם׃
  piu-2006: '@see-verse:EZK.003.014'
  kik-kik: Ngĩkinya kũrĩ arĩa maatahĩtwo, arĩa maatũũraga kũu Teli-Abibu, gũkuhĩ na
    Rũũĩ rwa Kebari, na ngĩikarania nao kwa ihinda rĩa mĩthenya mũgwanja, makĩte mũno.
  fra-NCL: Et j’arrivai à Tel-Abid, auprès des captifs qui demeuraient aux bords du
    fleuve Chobar et dans le lieu où ils demeuraient ; là je demeurai sept jours dans
    la stupeur, au milieu d’eux.
  cek-AK: Khebar vapui taeng, misongnawk ohhaih Tel Abib ahmuen ah ka phak, nihcae
    ohhaih ahmuen ah ka oh, nihcae salakah dawnraihaih hoi ni sarihto thung kang hnut.
  cuk-cuk: Deyobi, an Tel-Abibʼse, Israel-dulemar Quebar-diwar-gakaba-bukwamaladse
    an modapid. Geb agi, wemar-abargi ibagugle (7) an megisad. Aku-itoge, ibi-an-imakodibeye,
    ibi-an-sogbalodibeye, an binsadii gusad.
  uig-CYR: Шуниң билән мән Тәл-Абиб шәһиридә сүргүн болғанлар, йәни Кевар дәрияси
    бойида турғанларниң йениға йетип кәлдим; мән улар турған җайда олтардим; уларниң
    арисида йәттә күн һаң-таң қетип олтардим.
  tel-2017: అలా నేను కెబారు నది దగ్గర తేలాబీబు అనే స్థలానికి వెళ్ళాను. అక్కడ బందీలుగా
    వచ్చిన కొందరు నివాసముంటున్నారు. అక్కడే నేను ఏడు రోజులు దిగ్భ్రమతో నిండి ఉండిపోయాను.
  hat-BSA: Konsa, mwen te vini kote egzile ki te rete akote rivyè Kebar yo nan Thel-Abib.
    Mwen te chita la, etonen nèt pandan sèt jou kote yo te rete a.
  kos-kos: Na nga tuku nu Tel Abib sisken Infacl Chebar, yen ma mwet sruoh elos muta
    we. Nga muta we len itkosr, ac wela ke ma nga tuh liye ac lohng.
  hbo-WLC: וָאָב֨וֹא אֶל־הַגּוֹלָ֜ה תֵּ֣ל אָ֠בִיב הַיֹּשְׁבִ֤ים אֶֽל־נְהַר־כְּבָר֙
    ואשר הֵ֖מָּה יוֹשְׁבִ֣ים שָׁ֑ם וָאֵשֵׁ֥ב שָׁ֛ם שִׁבְעַ֥ת יָמִ֖ים מַשְׁמִ֥ים בְּתוֹכָֽם׃
  ibo-ibo: A bịakwutere m ndị ahụ a dọọrọ nʼagha, ha aga biri na Tel Abib nʼakụkụ
    osimiri Keba. Nʼebe ahụ, bụ ebe ha na-ebi, anọdụrụ m nʼetiti ha abalị asaa, nʼọnọdụ
    obi ilu na ọnụma.
  ory-ory: ତେବେ ମୁଁ ତେଲଆବୀବକୁ, କବାର ନଦୀତୀର ନିବାସୀ ନିର୍ବାସିତ ଲୋକମାନଙ୍କ ନିକଟକୁ ଆସିଲି
    ଓ ସେମାନେ ଯେଉଁ ସ୍ଥାନରେ ବାସ କଲେ, ସେହି ସ୍ଥାନରେ ସେମାନଙ୍କ ମଧ୍ୟରେ ସ୍ତବ୍ଧ ହୋଇ ସାତ ଦିନ
    ବସି ରହିଲି।
  chk-chk: Iwe, üa tori ekewe chon oola lon Telapip mi nonom arun ewe chanpupu Kepar
    o mot leir lon ükükün fisu rän fän mairü ren mine üa küna o rongorong.
  rop-rop: Wal aibin kaman langa ol detlot Isreil pipul langa det najawan lilwan taun
    gulum Telabib. Imbin jidan wansaid langa det riba gulum Keba en aibin jidan deya.
    Blanga seben dei aibin jidan deya. Aibin brabli nogudbinji wen aibin jinggabat
    wanim aibin luk en irrim.
  ukr-1871: І прибув я так до переселенцїв у Тель-Абиб, і осїв там, де вони жили,
    та й провів між ними сїм день, у безтямі.
  deu-1951: Und ich kam zu den Gefangenen nach Tel-Abib, zu denen, die am Flusse Kebar
    wohnen, und da sie dort saßen, setzte ich mich auch dorthin und war sieben Tage
    lang in Staunen versunken unter ihnen.
  eng-JPS: Then I came to them of the captivity at Tel-abib, that dwelt by the river
    Chebar, and I sat where they sat; and I remained there appalled among them seven
    days.
  srp-1865: I doðoh k roblju u Telaviv, koje stanovaše na rijeci Hevaru, i sjedoh
    gdje oni sjeðahu, i sjedjeh ondje meðu njima sedam dana èudeæi se.
  lug-lug: Ne ntuuka mu kifo ekimu awaali abawaŋŋanguse e Terabibu ku mugga Kebali,
    ne ntuula mu bo okumala ennaku musanvu, nga nsamaaliridde.
  heb-heb: ואבוא אל הגולה תל אביב הישבים אל נהר כבר ואשר המה יושבים שם ואשב שם שבעת
    ימים משמים בתוכם׃
  ben-IRV: তাই আমি তেল আবীবে বন্দিদের কাছে গেলাম যারা কবার নদীর ধরে বাস করছিল এবং
    আমি সেখানে সাত দিন মগ্ন হয়ে আশ্চর্য্যভাবে তাদের মধ্যে থাকলাম।
  pan-pan: ਮੈਂ ਤੇਲ-ਆਬੀਬ ਵਿੱਚ ਗੁਲਾਮਾਂ ਦੇ ਕੋਲ ਜਿਹੜੇ ਕਬਾਰ ਨਹਿਰ ਦੇ ਕੋਲ ਵੱਸਦੇ ਸਨ, ਪਹੁੰਚਿਆ
    ਅਤੇ ਜਿੱਥੇ ਉਹ ਰਹਿੰਦੇ ਸਨ ਅਤੇ ਮੈਂ ਸੱਤ ਦਿਨਾਂ ਤੱਕ ਉਹਨਾਂ ਦੇ ਵਿਚਕਾਰ ਹੈਰਾਨ ਹੋ ਕੇ ਬੈਠਾ
    ਰਿਹਾ।
  mya-JVB: သိမ်းသွား ခြင်းကိုခံရ၍ ၊ ခေဗာ မြစ် နား ၊ တေလဗိဗ ရွာမှာ နေရာ ကျသောသူတို့
    ရှိရာသို့ ငါရောက် ၍ ၊ သူ တို့နေရာ အရပ်၌ ခုနစ် ရက် ပတ်လုံးမိန်းမောတွေဝေလျက်နေ၏။
  hmo-hmo: Vadaeni Dirava ena Lauma ese lau ia abia lao, bona Israela taudia, Babulonia
    dekenai noho taudia, dekenai lau ginidae. Unai gabu be Telabibi dekenai, Kebara
    Sinavai ena ranu isena kahirakahira ia noho. Dina 7 lalonai unai Israela taudia
    danu lau noho, bona edia sivarai lau dekenai ese egu lalona ia hisihisi henia
    bada, ela bona egu goada ia ore.
  urd-urd: और मैं तल अबीब में ग़ुलामों के पास, जो नहर — ए — किबार के किनारे बसते थे
    पहुँचा; और जहाँ वह रहते थे, मैं सात दिन तक उनके बीच परेशान बैठा रहा।
  rus-SYN: И пришел я к переселенным в Тел-Авив, живущим при реке Ховаре, и остановился
    там, где они жили, и провел среди них семь дней в изумлении.
  bqc-SIM: Ma ka zĩ̀zↄ pↄ́ kú Tɛlabibiↄ kĩ́i Kebaa saɛ, ↄ̃ ma zↄ̃lɛ gu pↄ́ aa kuu
    we e gↄↄ sopla. Yã́ dìa.
  tcz-CHONGTHU: Hichun Kebar vadung pang Tel-abib mun a Juda sohchang ho chenna munna
    chun kahung lhunge, kalung akham val in amaho lah a chun nisagi kaga touve.
  mar-mar: तेल-अबीब या ठिकाणी मी गुलामांकडे गेलो, जे खबार ओढ्याच्या शेजारी राहत होते,
    आणि मी तेथे सात दिवस राहिलो आणि चकीत होऊन व्यापून गेलो.
  qub-qub: Nircur chayachimaran Tel Abib partiman, Quebar mayupa cantunman. Chaychömi
    tiyaycaran prësu shamoj Israelcuna. Chaypitaga ganchis junaj paycunawan goyarä.
    Imata niyta, ni imata ruraytapis manami musyarächu.
  bqp-bqp: U turɑ Tɛli Abibuɔ, Kebɑrin dɑɑrun bɔkuɔ mi yoo be, bɑ wɑ̃ɑ. Mɑ u sinɑ
    kɑ biti bɑkɑ ben suunu sɔɔ sɔ̃ɔ nɔɔbɑ yiru.
  hat-hat: Se konsa mwen rive lavil Tèl Abid toupre larivyè Keba kote moun yo te depòte
    yo te rete a. Pandan sèt jou, mwen rete la nan mitan yo, tou dekontwole apre tou
    sa m' te wè ak tou sa m' te tande.
  eng-BSB: I came to the exiles at Tel-abib who dwelt by the River Kebar. And for
    seven days I sat where they sat and remained there among them, overwhelmed.
  eng-WEBPB: Then I came to them of the captivity at Tel Aviv who lived by the river
    Chebar, and to where they lived; and I sat there overwhelmed amongst them seven
    days.
  kbq-kbq: Ana higena Juda vahetmima mani'naza kumate Kebar timofo tava'onte Tel-abibi
    e'noe. Hagi narimpamo'a tusi kna nehige'na ana kumatera ana kina vahetaminena
    7ni'a zagegna mani'noe.
  nhe-BL: Huan nechhuicac altepetl Tel Abib ipan tlali Babilonia hasta campa itztoyaj
    nopa israelitame tlen quinquixtijtoyaj tlen inintlal. Ni altepetl mopantiyaya
    nechca nopa atemitl Quebar. Huan nimosehui campa yajuanti mosehuijtoyaj huan nopano
    nimocajqui chicome tonali. Nimomajmatiyaya huan ax nijmatiyaya tlachque monequi
    nijchihuas.
  gub-BL: Na'e aha Tew-Amiw pe Kemar yrykawhu iwyr har pe kury. Zutew ipyhyk pyrer
    romo heraha pyrer wiko a'e pe wà. Amumaw 7 'ar a'e pe hereko pà ta'e heremixak
    kwer a'e xe, hereminu kwer a'e no xe, hemupytuhegatu kar a'e xe.
  eng-DRA: 'And I came to them of the captivity, to the heap of new corn, to them
    that dwelt by the river Chobar, and I sat where they sat: and I remained there
    seven days mourning in the midst of them.'
