verse: EZK.003.002
translations:
  mal-C: അങ്ങനെ ഞാൻ വായ് തുറന്നു; അവിടന്ന് ആ ചുരുൾ എനിക്കു ഭക്ഷിക്കാൻ തന്നു.
  deu-TKW: Da öffnete ich meinen Mund, und er gab mir die Rolle zu essen
  lin-lin: Boye, nafungolaki monoko na ngai, mpe aleisaki ngai buku yango oyo elingama.
  eng-LSV: And I open my mouth, and He causes me to eat this scroll.
  eng-GNV: So I opened my mouth, and he gaue mee this roule to eate.
  eng-WEBSTER: So I opened my mouth, and he caused me to eat that roll.
  nhw-BL: Huajca na nijtlapo nocamac huan nechchihualti ma nijcua nopa amatl mimilijtoc.
  swh-ONEN: Ndipo nikafungua kinywa changu, naye akanilisha ule ukurasa wa kitabu.
  bba-bba: Ye u nɔɔ wukiɑ, yerɑ Gusunɔ u tire te kpɛ̃ɛ mi, u derɑ u tu temɑ.
  eng-KJVCPB: So I opened my mouth, and he caused me to eat that roll.
  luo-luo: Omiyo ne ayawo dhoga, mi nomiya weche mondikie kalatasni mondo acham.
  meu-meu: Taunabunai, lau ese udugu na hagaia; bena ia ese pepa na e henigu, baina
    ania.
  npi-ULB: यसैले मैले आफ्‍नो मुख खोलें, र उहाँले त्‍यो मुट्ठो मलाई खुवाउनुभयो ।
  yor-yor: Mo sì ya ẹnu mi, ó sì mú mi jẹ ìwé kíká náà.
  pes-OPCB: پس دهانم را باز کردم و او طومار را در دهانم گذاشت تا بخورم.
  tgl-ULB: Kaya ibinuka ko ang aking bibig, at ipinakain niya sa akin ang kasulatang
    binalumbon.
  cbu-NT: Tárangu, nuw kuki xipungaranguri, uwsha nuwaam tsiyatssee yandama tapshturangiya.
  hui-hui: Ani layagola i̱naga ne ha̱larugola ibugua beba ale biago noliya ngiya.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​ခံ​တွင်း​ကို​ဟ​လိုက်​ရာ ကိုယ်​တော်​သည် ငါ​စား​ရန်​အ​တွက်​စာ​လိပ်
    ကို​ပေး​တော်​မူ​၏။-
  bod-N: དེ་ནས་ངས་རང་གི་ཁ་གདངས་པ་ན་ཁོང་གིས་ང་ལ་ཤོག་དྲིལ་དེ་ཟ་རུ་བཅུག་གོ །
  sna-sna: Saka ndakashama muromo wangu, iye akandipa rugwaro kuti ndidye.
  spa-BLM: Entonces abrí la boca y me hizo comer el rollo.
  cac-cac: Ix in jacan in ti', ix yac'an in c'uxb'at jun b'aj tz'ib'ab'il chi'.
  swh-ULB: Basi nikafungua kinywa changu, na akanilisha hilo gombo.
  bel-bel: Тады я разамкнуў вусны свае, і Ён даў мне зьесьці гэты сувой;
  deu-ELBBK: Und ich öffnete meinen Mund, und er gab mir diese Rolle zu essen.
  mbb-OT: Umbe, miginganga a, ne impekaan din kedì haazà is linulun he velesahan.
  mal-2015: 'ഞാൻ വായ്തുറന്നു, അവൻ ആ ചുരുൾ എനിക്കു തിന്മാൻ തന്നു എന്നോടു:'
  rmc-rmc: Akor phundraďom o muj a diňa mange te chal o zvitkos.
  pes-OPV: آنگاه دهان خود راگشودم و او آن طومار را به من خورانید.
  ron-1924: Ам дескис гура ши мь-а дат сэ мэнынк сулул ачеста.
  ben-OBCV: তখন আমি মুখ খুললাম, আর তিনি আমাকে সেই গুটানো বইটি খেতে দিলেন।
  som-som: Sidaas daraaddeed afkaan kala qaaday oo isna qorniinkii duudduubnaa wuu
    i cunsiiyey.
  lat-VUC: 'Et aperui os meum, et cibavit me volumine illo:'
  eng-ASVBT: So I opened my mouth, and he caused me to eat the roll.
  ita-1885: Ed io apersi la mia bocca, ed egli mi fece mangiar quel rotolo.
  eng-LXXUP: So he opened my mouth, and caused me to eat the volume. And he said to
    me, Son of man,
  eng-ULB: So I opened my mouth, and he fed me that scroll.
  spa-VBL: Abrí la boca y me dio el rollo para que lo comiera.
  fra-_FOB: Et j'ouvris la bouche, et il me fit manger ce rouleau.
  mal-mal: 'ഞാൻ വായ് തുറന്നു; അവിടുന്ന് ആ ചുരുൾ എനിക്ക് തിന്നുവാൻ തന്ന് എന്നോട്:'
  urd-GVR: Maiṅ ne apnā muṅh kholā to us ne mujhe tūmār khilāyā.
  suz-BL: मोपतीके गो आं शोव़ पाक्‍ता। मिनु मेकोमी मेको ओल्‍शो कागज आं कली जचा गेती।
  eng-NOY: So I opened my mouth, and he gave me the roll to eat.
  ita-1927: Io aprii la bocca, ed egli mi fece mangiare quel rotolo.
  ckb-ckb: منیش دەمم کردەوە و ئەو تۆمارەی دەرخواردم دا.
  eng-BBE: And, on my opening my mouth, he made me take the roll as food.
  kan-OKCV: ಆಗ ನಾನು ನನ್ನ ಬಾಯನ್ನು ತೆರೆದೆನು, ಅವರು ನನಗೆ ತಿನ್ನುವುದಕ್ಕೆ ಸುರುಳಿಯನ್ನು ಕೊಟ್ಟರು.
  tam-2017: 'அப்படியே என்னுடைய வாயைத் திறந்தேன்; அப்பொழுது அவர் அந்தச் சுருளை எனக்கு
    சாப்பிடக்கொடுத்து:'
  spa-RV-1909: Y abrí mi boca, é hízome comer aquel rollo.
  ron-BTF: Astfel, mi-am deschis gura și el m-a făcut să mănânc acel sul.
  eng-WEBP: So I opened my mouth, and he caused me to eat the scroll.
  eng-FBV: I opened my mouth, and he gave me the scroll to eat.
  nld-1939: Ik opende mijn mond; Hij gaf mij die rol te eten,
  nch-BL: Huajca na nijtapo nocamac huan techchihualti ma nijcua nopa amat mimilijtoc.
  vie-1934: Ta mở miệng ra, và Ngài khiến ta ăn cuốn ấy.
  hin-CV: इसलिये मैंने अपना मुंह खोला, और उसने मुझे खाने के लिये वह पुस्तक दिया.
  spa-BES: Y al abrir mi boca, me hizo comer el rollo como alimento.
  tdx-tdx: Aa le sinokako ty vavako vaho nafantso’e ahy i pelekey.
  tha-KJV: ข้าพเจ้าจึ​งอ​้าปาก และพระองค์ทรงให้ข้าพเจ้ารับประทานหนังสื​อม​้วนนั้น
  por-BR-2018: Então abri minha boca, e me fez comer aquele rolo.
  deu-ELO: Und ich öffnete meinen Mund, und er gab mir diese Rolle zu essen.
  eng-WYC-2018: And I opened my mouth, and he fed me with that volume. (And I opened
    my mouth, and he fed me with that book or and he fed me with that scroll.)
  epo-epo: Kaj mi malfermis mian buŝon, kaj Li manĝigis al mi tiun skribrulaĵon.
  uig-PIN: Xuning bilǝn mǝn aƣzimni aqtim, U manga yazmini yegüzdi.
  beo-beo: Amalalu, na lafi dagale, E da meloa bioi na moma:ne i.
  tpi-OTNT: Orait mi opim maus, na em i givim mi dispela buk.
  hau-SA: Saboda haka na buɗe bakina, ya kuma ba ni littafin in ci.
  uig-LAT: Shuning bilen men aghzimni achtim, U manga yazmini yégüzdi.
  nde-nde: Ngakho ngavula umlomo wami, wasengipha umqulu ukuba ngiwudle.
  ton-ton: Ko ia naʻaku fakamanga hoku ngutu, pea naʻa ne pule ke u kai ʻae takainga
    tohi na.
  ces-1613: I otevřel jsem ústa svá, a dal mi snísti knihu tu,
  eng-WMB: So I opened my mouth, and he caused me to eat the scroll.
  tam-TCV: நான் என் வாயைத் திறந்தபோது, அவர் அந்த புத்தகச்சுருளை எனக்குச் சாப்பிடக்
    கொடுத்தார்.
  ceb-ULB: Busa minganga ako, ug gipakaon niya kanako ang maong linukot nga basahon.
  pol-UBG: Otworzyłem więc swe usta i dał mi zjeść ten zwój.
  agr-agr: '@see-verse:EZK.003.001'
  kyc-kyc: Dopa leyamosa nambana nenge kata ŋaa leyo dokopa pepa rongo pisi doko naa
    lao jiya.
  urd-GVU: مَیں نے اپنا منہ کھولا تو اُس نے مجھے طومار کھلایا۔
  deu-1912: Da tat ich meinen Mund auf, und er gab mir den Brief zu essen
  kan-2017: ನಾನು ಬಾಯಿ ತೆರೆದೆ, ಆತನು ಆ ಸುರುಳಿಯನ್ನು ನನಗೆ ತಿನ್ನಿಸಿದನು.
  yap-yap: Mu gu fal l’ugunag, me pi’ fa gi babyor ngog ni nggu longuy.
  hlt-MCSB: Te dongah ka ka te ka ang tih cayol te ka caak.
  mdy-ETH: ዬያሮ ዻንጎ ታኣኮ ታ ሾኦኬኔ፤ ቁሪንቴ ቢራኖ ማፃኣፖዋ ታና ዒ ኩልሴኔ፤
  twi-ASANTE: Enti mebuee mʼanom na ɔde nwoma mmobɔeɛ no maa me diiɛ.
  eng-WEBU: So I opened my mouth, and he caused me to eat the scroll.
  wal-wal: Yaagin taani hanggaas; hanggin taani maanaadan, xaatta maxaafaa i tana
    barssiis.
  spa-PDDPT: Entonces abrí mi boca y Él me dio a comer el rollo.
  gun-gun: Ha'e ramo xejuru aipe'a ramo xevy pe ome'ẽ kuaxia para ha'u aguã.
  ilo-ULB: Nagngangaak ngarud, ket impakanna kaniak ti nalukot a pagbasaan.
  kpg-kpg: Gei au gaa hanga dogu ngudu gi daha, gei Mee ga gaamai di baahi lau beebaa
    bolo au gi geina.
  uig-ARA: شۇنىڭ بىلەن مەن ئاغزىمنى ئاچتىم، ئۇ ماڭا يازمىنى يېگۈزدى.
  sus-sus: Awa, n naxa n dɛ rabi, a naxa na kɛɛdi raso n dɛ kui.
  pon-2006: Ngehi eri sarapeseng, e ahpw ketikihong ie pelien doaropweo pwe I en tungoalehla.
  jae-jae: Amboac tonaŋ aê gaŋa aocsuŋ ma eŋ kêkêŋ luŋ tau gêdêŋ aê gebe janiŋ.
  ksd-ksd: Ma iau ga papa ra ngiegu, ma i ga tabar iau ma ra pinpin na buk.
  grc-BRENT: Καὶ διήνοιξε τὸ στόμα μου, καὶ ἐψώμισέ με τὴν κεφαλίδα.
  ind-AYT: Jadi, aku membuka mulutku dan diberi-Nya gulungan itu untuk dimakan.
  nya-nya: Choncho ndinayasama ndipo anandipatsa mpukutuwo kuti ndidye.
  hrv-hrv: Otvorih usta, a on mi dade da progutam svitak
  mps-mps: Tialima, eno pedauwali a olama, agai te buku enabolo mawai dao.
  tpi-tpi: Orait mi opim maus, na em i givim mi dispela buk.
  dan-1931: Så åbnede jeg Munden, og han lod mig sluge Bogrullen
  vie-OVCB: Vậy, tôi hả miệng ra, và Ngài đưa cuộn sách cho ăn.
  guj-2017: તેથી મેં મારું મુખ ઉઘાડ્યું અને તેણે મને ઓળિયું ખવડાવ્યું.
  pon-2006A: Ngehi eri sarapeseng, e ahpw ketikihong ie pelien doaropweo pwe I en
    tungoalehla.
  por-BRBSL: Então eu abri minha boca, e ele me fez comer o pergaminho.
  cth-cth: Hottelah ka pahni ka ang teh, cakalawng hah ka ca.
  twi-twi: Enti mibuee mʼanom na ɔde nhoma mmobɔwee no maa me dii.
  hlt-hlt: Te dongah ka ka te ka ang tih cayol te ka caak.
  tbz-SIM: 'Kɛ̀ nh ɑɑtɛ, kòo dì ɑ̃nnɛ́ n nùù kɛ dɔ̀: Mɑɑ́nko.'
  msy-2020: Ezɨ kɨ uan akam akarizɨma, an akɨnafarir rɨghizir kam amasa a isa nan
    akam garu.
  dop-dop: Ɩlɛnɑ mɑ́ hɑɑ nɔɣɔ, nɑ yʋlʋ nǝɣǝsǝlɛ ńtɛ́ tǝ yele nɑ mɑ́ tɔɣɔ tɑkǝlɑɣɑ
    ŋkɛ.
  azb-azb: Onda mən ağzımı açdım və O, tumarı mənə yedirdi.
  eng-DBY: So I opened my mouth, and he caused me to eat that roll.
  hin-2017: इसलिए मैंने मुँह खोला और उसने वह पुस्तक मुझे खिला दी।
  wol-KYG: Ma ŋa, mu leel ma taxañ ba.
  eng-YLT: And I open my mouth, and He causeth me to eat this roll.
  eng-WYC-2017: And I opened my mouth, and he fed me with that volume.
  eng-WMBB: So I opened my mouth, and he caused me to eat the scroll.
  urd-GVH: मैंने अपना मुँह खोला तो उसने मुझे तूमार खिलाया।
  rug-rug: Ke tukelia rau sa ṉuzuqu, meke va mae ia Sa sa pepa ta viqusuna pude hena
    ia rau.
  gaz-gaz: Kanaafuu ani afaan koon banadhe; innis akka ani nyaadhuuf kitaaba maramaa
    sana naa kenne.
  fra-LSG: J’ouvris la bouche, et il me fit manger ce rouleau.
  gnn-gnn: Bala ŋarra dhä‐ḻaw'yurrunanydja, bala ŋayi wekaŋalana ŋarrakala ŋunhiyi
    djorrany'tja, waŋana bitjarrana, “Ma' ḻukiyana, bukmakkuŋana yana.” Ŋayi bitjarrana
    waŋananydja, bala ŋarra ḻukanana, ga dhäkaynydja ŋunhi ḻatju' warray ŋanya dhika,
    bitjan guku.
  yal-yal: Nayi, n yi n dɛni bi, a yi na kɛdi mafilinxin naso n dɛ a don xinla ma.
  haw-1868: A oaka ae la kuu waha, a hanai mai la oia ia'u i kela owili.
  arb-NAV: فَفَتَحْتُ فَمِي فَأَطْعَمَنِي هَذَا الدَّرْجَ،
  ewe-ewe: Ale meke nye nu me, eye wòtsɔ agbalẽ la nam be maɖu.
  eng-LEE: So I opened my mouth, and he caused me to eat this roll.
  asm-FB: সেই কাৰণে মই মুখ মেলিলো আৰু তেওঁ মোক সেই নুৰিওৱা পুথিখন খুৱাই দিলে।
  sus-A: عَوَ، ﭑ نَشَ ﭑ دّ رَبِ، عَ نَشَ نَ كّيدِ رَ سٌ ﭑ دّ كُي.
  fra-SBL: Et j'ai ouvert la bouche, et il m'a fait manger le rouleau.
  hbo-hbo: וָאֶפְתַּ֖ח אֶת־פִּ֑י וַיַּ֣אֲכִלֵ֔נִי אֵ֖ת הַמְּגִלָּ֥ה הַזֹּֽאת׃
  piu-2006: '@see-verse:EZK.003.001'
  kik-kik: Nĩ ũndũ ũcio ngĩathamia kanua, nake akĩĩhe ibuku rĩu rĩa gĩkũnjo ndĩrĩrĩe.
  fra-NCL: J’ouvris la bouche, et il me fit manger ce livre ;
  cek-AK: To pongah pakha ka angh, anih mah to caqam tangoeng to ang caksak.
  cuk-cuk: Gaya an egasad, geb garda-bipirmakaled-gunnega an-imaksad.
  uig-CYR: Шуниң билән мән ағзимни ачтим, У маңа язмини йегүзди.
  tel-2017: దాంతో నేను నోరు తెరిచాను. ఆయన నాకు ఆ పత్రాన్ని తినిపించాడు.
  hat-BSA: Konsa, mwen te louvri bouch mwen eLi te lonje ban m woulo a pou manje.
  kos-kos: Ouinge nga mangelik, ac El ase book limlim sac ngan kangla.
  hbo-WLC: וָאֶפְתַּ֖ח אֶת־פִּ֑י וַיַּ֣אֲכִלֵ֔נִי אֵ֖ת הַמְּגִלָּ֥ה הַזֹּֽאת׃
  ibo-ibo: Ya mere, a saghere m ọnụ m, o nyere m akwụkwọ ahụ a fụkọrọ afụkọ ka m rie.
  ory-ory: ତହିଁରେ ମୁଁ ଆପଣା ମୁଖ ଫିଟାନ୍ତେ, ସେ ମୋତେ ସେହି ନଳାକାର ପୁସ୍ତକ ଭୋଜନ କରାଇଲେ।
  chk-chk: Iei mine üa amasala awei, nge i a ngeniei ewe toropwe pwe üpwe eni.
  rop-rop: Wal aibin opinim main mawus na en imbin gibit mi det rolapwan peipa blanga
    dagat.
  ukr-1871: Тодї отворив я уста, а він дав менї зʼїсти той звиток;
  deu-1951: Da tat ich meinen Mund auf, und er gab mir jene Rolle zu essen.
  eng-JPS: So I opened my mouth, and He caused me to eat that roll.
  srp-1865: I otvorih usta, i založi me onom knjigom.
  lug-lug: Ne njasama, n’ampa omuzingo gw’empapula ne ngulya.
  heb-heb: ואפתח את פי ויאכלני את המגלה הזאת׃
  ben-IRV: তাই আমি আমার মুখ খুললাম এবং তিনি আমাকে গোটানো বইটি খাইয়ে দিলেন।
  pan-pan: ਤਦ ਮੈਂ ਮੂੰਹ ਖੋਲ੍ਹਿਆ ਅਤੇ ਉਹ ਨੇ ਉਹ ਲਪੇਟਵੀਂ ਪੱਤ੍ਰੀ ਮੈਨੂੰ ਖੁਆ ਦਿੱਤੀ।
  mya-JVB: ငါ သည်ပစပ် ကိုဖွင့် စဉ် ထို စာလိပ် ကို ခွံ့ တော်မူလျက် ၊
  hmo-hmo: Vadaeni egu uduna lau kehoa, bona buka lau dekenai ia henia, lau ania totona.
  urd-urd: तब मैंने मुँह खोला और उसने वह तूमार मुझे खिलाया।
  rus-SYN: Тогда я открыл уста мои, и Он дал мне съесть этот свиток;
  bqc-SIM: Kɛ́ ma lɛ'ɛ̀lɛ, à taalapi dàumɛɛ mà só.
  tcz-CHONGTHU: Hijeh chun kakam kakat leh lekhajol eineh sah e.
  mar-mar: म्हणून तेव्हा मी आपले तोंड उघडले व त्याने मला तो ग्रंथ खाऊ घातला.
  qub-qub: Chayno nimaptin äyarcuptëga micuchimaran chay isquirbisha caycaj rölluta.
  bqp-bqp: Ye u nɔɔ wukiɑ, yerɑ Gusunɔ u tire te kpɛ̃ɛ mi, u derɑ u tu temɑ.
