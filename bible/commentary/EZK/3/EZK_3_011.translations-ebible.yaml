verse: EZK.003.011
translations:
  mal-C: പിന്നീട് പ്രവാസികളായ നിന്റെ ജനത്തിന്റെ അടുക്കൽച്ചെന്ന് അവർ ശ്രദ്ധിച്ചാലും
    ഇല്ലെങ്കിലും ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു,’ എന്ന് അവരോടു പറയുക.”
  deu-TKW: 'Und mache dich auf, begieb dich zu den Verbannten, zu deinen Volksgenossen,
    und rede zu ihnen und sprich zu ihnen: So spricht der Herr Jahwe -! mögen sie
    es nun hören oder es lassen!'
  lin-lin: 'Kende sik’oyo epai ya bandeko na yo, oyo bozali elongo na bango kati na
    bowumbu ; okoyebisa bango mpe, ezala bayokeli yo to baboyi koyokela yo, okoloba
    na bango : ‹ Tala liloba oyo Nkolo Yawe alobi. › »'
  eng-LSV: 'and go forth, go to the expulsion, to the sons of your people, and you
    have spoken to them, and have said to them: Thus said Lord YHWH; whether they
    hear, or whether they refrain.”'
  eng-GNV: 'And goe and enter to them that are led away captiues vnto the children
    of thy people, and speake vnto them, and tell them, Thus saith the Lord God: but
    surely they will not heare, neither will they in deede cease.'
  eng-WEBSTER: And depart, go to them of the captivity, to the children of thy people,
    and speak to them, and tell them, Thus saith the Lord GOD; whether they will hear,
    or whether they will forbear.
  nhw-BL: Teipa xiya campa moisraelita icnihua nopona catli quinquixtijtoque ipan
    inintlal, huan xiquinilhuiti para quej ni na, niDIOS Catli Más Nijpiya Tlanahuatili,
    niquijtohua. Huan elis ipan inincuenta sintla quitlacaquilise o amo.”
  swh-ONEN: Kisha nenda kwa watu wa taifa lako walio uhamishoni, ukaseme nao. Waambie,
    ‘Hivi ndivyo Bwana Mwenyezi asemavyo,’ kwamba watasikiliza au hawatasikiliza.”
  bba-bba: Yen biru, kpɑ ɑ dɑ ɑ wunɛn mɛro bisibu deemɑ mi bɑ yoru dimɔ. Bɑ nun swɑɑ
    dɑki? Bɑ ǹ nun swɑɑ dɑki? A ɡesi bu sɔ̃ɔwɔ mɑ nɛnɑ nɑ kɑ bu ɡɑri mɔ̀.
  eng-KJVCPB: And go, get thee to them of the captivity, unto the children of thy
    people, and speak unto them, and tell them, Thus saith the Lord God; whether they
    will hear, or whether they will forbear.
  luo-luo: Dhi sani ir jopinyu manie twech kendo iwuo kodgi, bed ni giyie winji kata
    gidagi. Wach nigi niya, “Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto owacho,
    kata giyie winji kata gidagi.”
  meu-meu: Aola, dauhai e hanohodia taudia, emu bese taudia, dekediai, bena ba hamaorodia,
    baoto “Ḡaubada Iehova na ini e gwau tomamu”; bena bae kamonai eiava kamonai basie
    ura.
  npi-ULB: त्‍यसपछि कैदमा परेका तेरा मानिसहरूकहाँ जा, र तिनीहरूलाई भन् । तिनीहरूले
    सुने पनि नसुने पनि तिनीहरूलाई यसो भन्, 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छ' ।”
  yor-yor: Lọ nísinsin yìí sí ọ̀dọ̀ àwọn ènìyàn rẹ tó wà ní ìgbèkùn. Sọ fún wọn pé
    báyìí ni Olúwa Olódùmarè wí yálà wọ́n gbọ́ tàbí wọn kò gbọ́.”
  pes-OPCB: آنگاه نزد قومت که در تبعید هستند برو و کلام مرا به ایشان اعلام نما؛ چه
    گوش دهند و چه ندهند.»
  tgl-ULB: At pumunta ka sa mga bihag, sa iyong mga kababayan, at magsalita ka sa
    kanila. Sabihin mo sa kanila, 'Ito ang sinasabi ng Panginoong Yahweh,' makinig
    man sila o hindi.”
  cbu-NT: Amb sheerush, yap Israelchich tputs arap pseertambarangana amb naayarush,
    napashincha. Wandtaatiya mazinamaam nda zandkusin, Waana Apanll nuwaa atuwa, tángcha,
    nuwaa tárangiya.
  hui-hui: Ai í̠naga damene Isaraele wali agali Babilono dindini tinaga waitigirume
    bo garabayabu yalu ibini biaru karia puwa Anduane Homogo Bibahende Haru Haame
    Ho Haga i̱ kogome i̱naga bi langerogoni tihondo lamibe. Bi ogoni tigua hale hayaguabi
    nahale hayaguabi harugo i̱naga bi ogoni tihondo latagi halu lamibe, lene.
  mya-mya: ထို​နောက်​ပြည်​နှင်​ဒဏ်​သင့်​သူ​သင်​၏​အ​မျိုး သား​များ​ထံ​သို့​သွား​လော့။
    သူ​တို့​သင်​၏ စ​ကား​ကို​ဂ​ရု​စိုက်​သည်​ဖြစ်​စေ၊ မ​စိုက် သည်​ဖြစ်​စေ၊ ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား
    အ​ဘယ်​သို့​မိန့်​တော်​မူ​သည်​ကို​ပြော ကြား​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་སོང་དང་། བཙོན་དུ་ཁྲིད་པའི་མི་རྣམས་ཀྱི་གམ་དུ་སོང་ནས། དེ་ཚོས་མཉན་དང་མི་མཉན་གང་ཡིན་རུང་དེ་དག་ལ་བཀའ་སྒྲོགས་ཤིག
    ཁྱོད་ཀྱིས་དེ་དག་ལ། གཙོ་བོ་ཡ་ཝཱེས་འདི་ལྟར་གསུངས་ཞེས་སྨྲོས་ཤིག
  sna-sna: Chienda zvino kuvanhu venyika yako vari muutapwa undotaura kwavari. Uti
    kwavari, ‘Zvanzi naIshe Jehovha,’ kunyange vakateerera kana vakaramba kuteerera.”
  spa-BLM: 'Ve a los del cautiverio, a los hijos de tu pueblo, y háblales, y diles:
    ‘Esto es lo que dice el Señor Yahvé’, ya sea que escuchen o que se nieguen.”'
  cac-cac: 'Ixic, tzach b''at b''aj ayec'' eb'' etchon̈ab'' ic''b''ilcot preso, tzalan
    d''a eb'', taxon̈ej scha yab'' eb'' tas ol ala'', mato maay, palta tzal d''a eb''
    icha tic: Icha tic yalan Jehová Cajalil, xa chi d''a eb'', xchi d''ayin.'
  swh-ULB: Kisha nenda kwa watumwa, kwa watu wako, na uzungumze nao. Waambie, 'Hivi
    ndivyo Bwana Yahwe asemavyo; iwapo watasikia au hapana.”
  bel-bel: 'устань і ідзі да пераселеных, да сыноў народу твайго, і гавары да іх,
    і скажы ім: так кажа Гасподзь Бог! будуць яны слухаць, альбо ня будуць».'
  deu-ELBBK: 'und mach dich auf, geh hin zu den Weggeführten, zu den Kindern deines
    Volkes, und rede zu ihnen und sprich zu ihnen: „So spricht der Herr, HERR!“ Sie
    mögen hören oder es lassen.'
  mbb-OT: Guntaan, hendiyè ka te menge emurè nu te inged he zuma nu te menge mibihag,
    ne keǥiya nu is lalag he ebpuun kayi te kedì, kes Nengazen he MEGBEVAYÀ. Beeli
    nu heini mebpemineg man sikandan etawa kenà.”
  mal-2015: 'നീ നിന്റെ ജനത്തിൻ പുത്രന്മാരായ പ്രവാസികളുടെ അടുക്കൽ ചെന്നു, അവർ കേട്ടാലും
    കേൾക്കാഞ്ഞാലും അവരോടു സംസാരിച്ചു: യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു
    എന്നു പറക.'
  rmc-rmc: 'Ušťi a dža pal o manuša, so hine tuha andro zajaťje, a či tut šunena,
    abo na, phen lenge: ‚Kada phenel o RAJ, o Adonaj.‘ “'
  pes-OPV: 'و بیا و نزد اسیرانی که ازپسران قوم تو می‌باشند رفته، ایشان را خطاب کن
    و خواه بشنوند و خواه نشنوند. به ایشان بگو: خداوند یهوه چنین می‌فرماید.»'
  ron-1924: 'Ду-те ла принший де рэзбой, ла копиий попорулуй тэу, ворбеште-ле ши,
    фие кэ вор аскулта, фие кэ ну вор аскулта, сэ ле спуй: ‘Аша ворбеште Домнул Думнезеу!’”'
  ben-OBCV: এখন তুমি বন্দিদশায় থাকা তোমার দেশের লোকদের কাছে গিয়ে কথা বলো। তারা শুনুক
    বা না শুনুক, তাদের বলো, ‘সার্বভৌম সদাপ্রভু এই কথা বলেন।’ ”
  som-som: Haddaba waxaad u tagtaa kuwa maxaabiista ah, oo dadkaaga ah, oo intaad
    la hadashid waxaad ku tidhaahdaa, Sayidka Rabbiga ahu wax buu idinku leeyahay,
    hadday maqlaan iyo hadday diidaanba.
  lat-VUC: 'et vade, ingredere ad transmigrationem, ad filios populi tui, et loqueris
    ad eos: et dices eis: Hæc dicit Dominus Deus: si forte audiant et quiescant.'
  eng-ASVBT: And go, get thee to them of the captivity, unto the children of thy people,
    and speak unto them, and tell them, Thus saith the Lord Jehovah; whether they
    will hear, or whether they will forbear.
  ita-1885: 'E vattene a'' figliuoli del tuo popolo, che sono in cattività, e parla
    loro, e di'' loro: Così ha detto il Signore Iddio; che che sia, o che ascoltino,
    o che se ne rimangano.'
  eng-LXXUP: And go thy way, go in to the captivity, to the children of thy people,
    and thou shalt speak to them, and say to them, Thus saith the Lord; whether they
    will hear, or whether they will forbear.
  eng-ULB: Then go to the captives, to your people, and speak to them. Say to them,
    'This is what the Lord Yahweh says,' whether they will listen or not.”
  spa-VBL: Ve a tu pueblo que está en el exilio. Diles que esto es lo que dice el
    Señor Dios, tanto si te escuchan como si no”.
  fra-_FOB: 'Rends-toi vers ceux qui ont été transportés, vers les enfants de ton
    peuple; tu leur parleras et, soit qu''ils écoutent, soit qu''ils n''en fassent
    rien, tu leur diras: Ainsi a parlé le Seigneur, l''Éternel.'
  mal-mal: 'നീ നിന്റെ ജനത്തിന്റെ പുത്രന്മാരായ പ്രവാസികളുടെ അടുക്കൽ ചെന്ന്, അവർ കേട്ടാലും
    കേൾക്കാഞ്ഞാലും അവരോടു സംസാരിച്ച്: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു’
    എന്ന് പറയുക”.'
  urd-GVR: Ab rawānā ho kar apnī qaum ke un afrād ke pās jā jo Bābal meṅ jilāwatan
    hue haiṅ. Unheṅ wuh kuchh sunā de jo Rab Qādir-e-mutlaq unheṅ batānā chāhtā hai,
    ḳhāh wuh suneṅ yā na suneṅ.”
  suz-BL: मिनु मेको ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो इ मुर आन बाक्‍तीक लावो। मिनु मेको
    आन कली लोव़ पावो। ‘परमप्रभु यावेमी इन कली लोव़ पाप्‍तु’ देनो। मेकोपुकीम नेन्‍मेक्‍ल
    कि मनेन्‍मेक्‍ल” देंत। इजीकीएल २:५,७
  eng-NOY: And go, get thee to them of the captivity, to the children of thy people,
    and speak to them, and say to them, Thus saith the Lord Jehovah; whether they
    will hear, or whether they will forbear.
  ita-1927: 'E va’ dai figliuoli del tuo popolo che sono in cattività, parla loro,
    e di’ loro: Così parla il Signore, l’Eterno; sia che t’ascoltino o non ti ascoltino”.'
  ckb-ckb: 'بۆ لای ڕاپێچکراوەکان بڕۆ، بۆ لای هاونیشتیمانیانت و قسەیان لەگەڵ بکە. گوێ
    بگرن یان نەگرن، پێیان بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت.“»'
  eng-BBE: And go now to those who have been taken away as prisoners, to the children
    of your people, and say to them, This is what the Lord has said; if they give
    ear or if they do not.
  kan-OKCV: ಸೆರೆಯಾಗಿರುವ ನಿನ್ನ ಜನರ ಬಳಿಗೆ ಹೋಗಿ, ಅವರ ಸಂಗಡ ಮಾತನಾಡು. ಅವರು ಕೇಳಿದರೂ ಕೇಳದಿದ್ದರೂ,
    ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ,’ ಎಂದು ಅವರಿಗೆ ಹೇಳು,” ಎಂದನು.
  tam-2017: நீ போய், சிறைப்பட்ட உன்னுடைய மக்களிடத்திலே சேர்ந்து, அவர்கள் கேட்டாலும்
    கேட்காவிட்டாலும் அவர்களுடன் பேசி, யெகோவாகிய ஆண்டவர் இன்னின்னதை சொல்கிறார் என்று
    அவர்களுடன் சொல் என்றார்.
  spa-RV-1909: 'Y ve, y entra á los trasportados, á los hijos de tu pueblo, y les
    hablarás y les dirás: Así ha dicho el Señor Jehová; escuchen, ó dejen de escuchar.'
  ron-BTF: 'Și du-te, mergi la cei din captivitate, la copiii poporului tău și vorbește-le
    și spune-le: Astfel spune Domnul DUMNEZEU; fie că vor asculta sau fie că se vor
    feri.'
  eng-WEBP: Go to them of the captivity, to the children of your people, and speak
    to them, and tell them, ‘This is what the Lord GOD says,’ whether they will hear,
    or whether they will refuse.”
  eng-FBV: Go to your people who are in exile. Tell them this is what the Lord God
    says, whether they listen or not.”
  nld-1939: 'Begeef u naar de ballingen, naar uw volksgenoten, en spreek tot hen en
    zeg tot hen: Zo spreekt Jahweh, de Heer; of ze dan willen luisteren of niet.'
  nch-BL: Teipa xiya campa moisraelita icnihua nopona cati quinquixtijtoque ipan inintal,
    huan xiquinilhuiti para quej ni na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua.
    Huan elis ipan inijuanti sinta quitacaquilise o amo.”
  vie-1934: 'Hãy đi, đến cùng những kẻ bị đày, cùng các con cái của dân ngươi. Khá
    nói cùng chúng nó, dầu chúng nó nghe, dầu chẳng khứng nghe, ngươi cũng nói với
    rằng: Chúa Giê-hô-va có phán như vậy.'
  hin-CV: बंधुआई में गये अपने लोगों के पास जाओ और उनसे बात करो. उनसे कहो, ‘परम प्रधान
    याहवेह का यह कहना है,’ चाहे वे सुनें या न सुनें.”
  spa-BES: 'Ahora ve a los que han sido llevados prisioneros, a los hijos de tu pueblo,
    y diles: Esto es lo que el Señor ha dicho; Si dan oído o si no lo hacen.'
  tdx-tdx: akia mimoaha añivo’ o mpirohio naho saontsio vaho talilio, Hoe ty nafè’
    Iehovà Talè—ke hijanjiñe iereo, he tsy hañaoñe.
  tha-KJV: ไปเถอะ เจ้​าจงไปหาพวกที่เป็นเชลย คือชนชาติของเจ้านั้น จงพู​ดก​ับเขา และกล่าวแก่เขาว่า
    ‘​องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า​’ ถึงเขาจะฟังหรือปฏิเสธไม่ฟั​งก​็​ช่างเถิด​”
  por-BR-2018: 'Então vai, e chega aos do cativos, aos filhos de teu povo, e tu lhes
    falarás e lhes dirás: Assim diz o Senhor DEUS; quer ouçam, quer deixem de ouvir.'
  deu-ELO: 'und mache dich auf, geh hin zu den Weggeführten, zu den Kindern deines
    Volkes, und rede zu ihnen und sprich zu ihnen: “So spricht der Herr, Jehova!”
    Sie mögen hören oder es lassen.'
  eng-WYC-2018: And go thou, and enter to the passing over, to the sons of thy people.
    And thou shalt speak to them, and thou shalt say to them, The Lord God saith these
    things, if peradventure they hear, and rest. (And go thou, and enter in to the
    exiles, or to the captives, to the nation of thy people. And thou shalt speak
    to them, and thou shalt say to them, whether they listen to you or not, The Lord
    God saith these things.)
  epo-epo: 'Kaj iru al la elpelitoj, al la filoj de via popolo, kaj parolu al ili,
    kaj diru al ili: Tiele diras la Sinjoro, la Eternulo — tute egale, ĉu ili aŭskultos
    aŭ ne aŭskultos.'
  uig-PIN: 'Wǝ ⱨazir barƣin, sürgün bolƣanlarƣa, yǝni ɵz elingdikilǝrgǝ sɵz ⱪil, ular
    anglisun, anglimisun ularƣa: «Rǝb Pǝrwǝrdigar xundaⱪ dǝydu!» — degin! — dedi.'
  beo-beo: 'Amalalu, dia fi dunu mugululi asi ilima olelela masa. Amane sia:ma, ‘Ouligisudafa
    Hina Gode, da dilima amane sia:sa’. Ilia da dia sia: nabimu o hame nabimu, amo
    mae dawa:ma.”'
  tpi-OTNT: Orait na yu mas i go long dispela ol wantok bilong yu ol birua i bin kisim
    i kam long Babilon, na yu mas autim olgeta tok mi Bikpela, mi givim yu. Na yu
    mas tokim ol olsem, ‘Dispela em i tok bilong God yet.’ Yu mas givim tok bilong
    mi long ol, maski ol i putim yau gut, o nogat.”
  hau-SA: Ka tafi yanzu zuwa ga ’yan’uwanka waɗanda suke zaman bauta ka yi musu magana.
    Ka ce musu, ‘Ga abin da Ubangiji Mai Iko Duka yana cewa,’ ko ku ji, ko kada ku
    ji.”
  uig-LAT: 'We hazir barghin, sürgün bolghanlargha, yeni öz élingdikilerge söz qil,
    ular anglisun, anglimisun ulargha: «Reb Perwerdigar shundaq deydu!» — dégin! —
    dédi.'
  nde-nde: Hamba khathesi nje ebantwini belizwe lakini abasekuthunjweni ukhulume labo.
    Uthi kubo, ‘Nanku okutshiwo nguThixo Wobukhosi,’ loba bezalalela kumbe bangalaleli.”
  ton-ton: Pea ke ʻalu, ʻalu koe kiate kinautolu ʻoku pōpula, ki he fānau ʻa hoʻo
    kakai, pea ke lea kiate kinautolu, pea tala ki ai, ʻOku pehē ʻe Sihova ko e ʻOtua;
    pe te nau fanongo, pe te nau taʻekātakiʻi.”
  ces-1613: 'A jdi k zajatým, k synům lidu svého, a mluv k nim, a rci jim: Takto praví
    Panovník Hospodin, již oni slyšte neb nechte.'
  eng-WMB: Go to them of the captivity, to the children of your people, and speak
    to them, and tell them, ‘This is what the Lord GOD says,’ whether they will hear,
    or whether they will refuse.”
  tam-TCV: இப்பொழுது நீ நாடுகடத்தப்பட்டிருக்கும் உன் சொந்த நாட்டு மக்களிடம் போய்ப்
    பேசு. அவர்கள் செவிகொடுத்தாலும், செவிகொடுக்காவிட்டாலும், ‘ஆண்டவராகிய யெகோவா இவ்வாறு
    சொல்கிறார்,’ என்று அவர்களுக்குச் சொல் என்றார்.”
  ceb-ULB: Unya lakaw ngadto sa mga binihag, sa imong katawhan, ug sultihi sila. Sultihi
    sila nga, 'Mao kini ang gisulti sa Ginoong Yahweh,' bisan kung mamati man sila
    o dili.”
  pol-UBG: 'Idź, udaj się do pojmanych, do synów twego ludu, i powiedz im: Tak mówi
    Pan BÓG – czy będą słuchać, czy nie.'
  agr-agr: Amina pataim aidau achija yajuakbau Babilonia nugkanum batsata nuwi weme
    wi tajam nunú etsegkata. Tusa etsegmin antugtamainashkuish, makichkish idaitsuk,
    Tuke Pujuu tawai tusam etsegkata”, tujutmayi.
  kyc-kyc: Embena wambu yuu wakale dokona karapusi palaminyi dupwa kando pii lamailyu
    dupwa soo minyarami panda see naraminyipape namba Kamongo Mupwa Andake Wakasa
    dokome letonuli pyuo lamaila puu, leya.
  urd-GVU: اب روانہ ہو کر اپنی قوم کے اُن افراد کے پاس جا جو بابل میں جلاوطن ہوئے
    ہیں۔ اُنہیں وہ کچھ سنا دے جو رب قادرِ مطلق اُنہیں بتانا چاہتا ہے، خواہ وہ سنیں
    یا نہ سنیں۔“
  deu-1912: 'Und gehe hin zu den Gefangenen deines Volks und predige ihnen und sprich
    zu ihnen: So spricht der Herr HERR! sie hören''s oder lassen''s.'
  kan-2017: ಸೆರೆಯಾಗಿರುವ ನಿನ್ನ ಸ್ವಂತ ಜನರ ಬಳಿಗೆ ಹೋಗಿ ಅವರು ಕೇಳಿದರೂ, ಕೇಳದೆ ಹೋದರೂ ಅವರನ್ನು
    ಉದ್ದೇಶಿಸಿ, ‘ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ’ ಎಂದು ಅವರಿಗೆ ಸಾರು.”
  yap-yap: Ma ga yan ngak e girdi’ ko nam rom ni yad be par u ba nam ni kar kalbus
    gad ngam weliy ngorad e n’en ni gag SOMOL ni Th’abi Tolang e gu be yog ngorad,
    ndemturug ko yad ra motoyil ngom fa dab ra motoyilgad.”
  hlt-MCSB: Cet lamtah na pilnam paca vangsawn te paan laeh. Amih te thui pah lamtah
    a hnatun akhaw a toeng akhaw Boeipa Yahovah loh a thui he amih taengah thui pah,”
    a ti.
  mdy-ETH: ዲዒንቲ ዓኣ ኔ ዓጮ ዴሮ ባንሢ ዓኣዺጋፓ ኔኤም ዔያታ ዋይዜቴያ ዋይዚባኣቴያ ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳ ዔያቶም
    ጋዓ ባኮ ቢያ ኬኤዜ» ጌዔኔ።
  twi-ASANTE: Afei, kɔ wo nkurɔfoɔ a wɔwɔ nnommumfa mu na kasa kyerɛ wɔn. Ka kyerɛ
    wɔn sɛ, ‘Sei na Otumfoɔ Awurade seɛ,’ sɛ wɔbɛtie oo, sɛ wɔrentie oo.”
  eng-WEBU: Go to them of the captivity, to the children of your people, and speak
    to them, and tell them, ‘This is what the Lord GOD says,’ whether they will hear,
    or whether they will refuse.”
  wal-wal: Ha77i dendda baada, omooduwan de7iya ne asau yoota. Eti siyin ixxinkka
    etau, ‘Ubbaa Haariya GODAI hagaadan yaagees’ yaagada yoota” yaagiis.
  spa-PDDPT: 'Y vé a los cautivos, a los hijos de tu pueblo. Háblales: Así dice ʼAdonay
    Yavé, si te escuchan o te rechazan.'
  gun-gun: Ha'e gui ma tereo, neretarã kuery escravo-rã ogueraa pyre ikuaia py. Ha'e
    kuery oenduxe, e'ỹ vy noenduxei teĩ ndeayvu tema ha'e kuery pe. Ha'e vy “Po rami
    Senhor Nhanderuete ijayvu”, 're 'rã — he'i xevy.
  ilo-ULB: Ket mapanka kadagiti natiliw a balud, kadagiti tattaom, ket agsaoka kadakuada.
    Ibagam kadakuada, 'Kastoy ti kuna ni Yahweh nga Apo,' Dumngegda man wenno saan.”
  kpg-kpg: Hanadu gi o duaahina donu o do henua, haga modongoohia ina gi digaula agu
    mee ala e helekai iei Au, go Tagi go Yihowah, ma e aha maa digaula e hagalongo
    be hagalee hagalongo.”
  uig-ARA: 'ۋە ھازىر بارغىن، سۈرگۈن بولغانلارغا، يەنى ئۆز ئېلىڭدىكىلەرگە سۆز قىل،
    ئۇلار ئاڭلىسۇن، ئاڭلىمىسۇن ئۇلارغا: «رەب پەرۋەردىگار شۇنداق دەيدۇ!» ــ دېگىن!
    ــ دېدى.'
  sus-sus: Yakɔsi i xa siga i xa ɲama yire, naxan na konyiya kui, i sa wɔyɛn e ra.
    I xa a fala e bɛ, ‹Ala xa masenyi nan ya.› Xa e sa e tuli mati ba, xa e mu e tuli
    mati ba, i tan xa n ma masenyi ti.»
  pon-2006: Ke ahpw kohwei rehn riomw pwilidak en sapwomw kan me kalipilipalahr oh
    padahkihong irail dahme I mahsanihong irail, mehnda ma re men rong de soh.”
  jae-jae: Gocgo ôndêŋ nêm lau, taŋ sêŋgôŋ kapoacwalô naŋ, ôna ma ôsôm êndêŋ êsêac,
    taŋ sêkêŋ taŋeŋ me sêkêŋ taŋeŋ atom gebe ‘Apômtaunê biŋ tau tonec.’”
  ksd-ksd: 'Ma una vana tadav ra umana vilavilau, tadav kaum vuna tarai, ma una ve
    diat dari: A Luluai God i biti dari: ba dia valongore u, ba pata.'
  grc-BRENT: Καὶ βάδιζε, εἴσελθε εἰς τὴν αἰχμαλωσίαν πρὸς τοὺς υἱοὺς τοῦ λαοῦ σοῦ,
    καὶ λαλήσεις πρὸς αὐτοὺς, καὶ ἐρεῖς πρὸς αὐτοὺς, τάδε λέγει Κύριος, ἐὰν ἄρα ἀκούσωσιν,
    ἐὰν ἄρα ἐνδῶσι.
  ind-AYT: Pergilah kepada orang-orang buangan, kepada bangsamu, dan berbicaralah
    kepada mereka dan katakan kepada mereka, ‘Beginilah firman Tuhan ALLAH,’ baik
    mereka akan mendengar ataupun menolak untuk mendengar.”
  nya-nya: Tsopano upite kwa Aisraeli anzako amene ali ku ukapolo ndipo ukayankhule
    nawo. ‘Kaya akamvera kaya sakamvera,’ koma uzikawawuza kuti, Ambuye Wamphamvuzonse
    akuti zakutizakuti.”
  hrv-hrv: 'I hajde izgnanicima, sinovima svojega naroda, i reci im: Ovako govori
    Jahve Gospod! - poslušali ili ne poslušali!”'
  mps-mps: Tialima, nage te nage abagi dabe te boi bidi dabego Babilonba sela asali
    bageba pelama, tama nago te tigidali po ena Genuai Bidi, eno nageba mani po te
    nago pusao. Te nago augwaliba te tama po wao, ‘Te po God aga po digi dao.’ Nago
    eno po augwaliba mao, te augwaligo olo bugagia munama odobaso, ma menisąbaso,
    te tagalao, te nago eno po augwaliba pusa mao.” Te po wali.
  tpi-tpi: Orait na yu mas i go long dispela ol wantok bilong yu ol birua i bin kisim
    i kam long Babilon, na yu mas autim olgeta tok mi Bikpela, mi givim yu. Na yu
    mas tokim ol olsem, ‘Dispela em i tok bilong God yet.’ Yu mas givim tok bilong
    mi long ol, maski ol i putim yau gut, o nogat.”
  dan-1931: 'og gå så hen til dine landflygtige Landsmænd og tal til dem og sig: Så
    siger den Herre HERREN! - hvad enten de så hører eller ej!”'
  vie-OVCB: 'Rồi đi đến với dân tộc bị lưu đày và nói với chúng: ‘Đây là điều Chúa
    Hằng Hữu Chí Cao phán!’ Hãy làm điều này dù chúng có nghe con hay không.”'
  guj-2017: પછી બંદીવાસીઓ એટલે તારા લોકો પાસે જઈને તેઓની સાથે વાત કરીને તેઓને કહે;
    ‘પ્રભુ યહોવાહ એવું કહે છે; પછી તો તેઓ સાંભળે કે ન સાંભળે.’”
  pon-2006A: Ke ahpw kohwei rehn riomw pwilidak en sapwomw kan me kalipilipalahr oh
    padahkihong irail dahme I mahsanihong irail, mehnda ma re men rong de soh.”
  por-BRBSL: 'Vá até eles do cativeiro, até os filhos de seu povo, e fale com eles,
    e diga-lhes: ''Isto é o que o Senhor Javé diz'', se eles vão ouvir, ou se vão
    recusar”.'
  cth-cth: cet nateh, na hmaunawngha san lah kaawm e koevah cet haw. A tarawi hai
    a tarawi hoeh hai hettelah Bawipa Jehovah ni a dei telah pâpho nateh dei telah
    ati.
  twi-twi: Afei kɔ wo nkurɔfo a wɔwɔ nnommum mu na kasa kyerɛ wɔn. Se wɔn sɛ, ‘Sɛɛ
    na Otumfo Awurade se,’ sɛ wobetie oo, sɛ wɔrentie oo.”
  hlt-hlt: Cet lamtah na pilnam paca vangsawn te paan laeh. Amih te thui pah lamtah
    a hnatun akhaw a toeng akhaw Boeipa Yahovah loh a thui he amih taengah thui pah,”
    a ti.
  tbz-SIM: 'Kɔtɛ ɑ kɔbɛ nɛ̀ bɛ̀, bɛ̀ di pĩ̀ḿmúní bɛ̀ borɛ̀ kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀:
    Ti Yiɛ̀ nKuyie nkuù yɛ̃. Kɛ̀ bɛ̀ dɑ kémmú yoo bɑ́ kɛ̀ bɛ̀ í dɑ kémmú fɔ̃́ mbɛ́i!'
  msy-2020: Nɨn gumazamiziba iza Babilonɨn kalabusɨn iti, nɨ me bagh mangɨ me mɨkɨm
    suam, Ikiavɨra Itir Godɨn Ekiam, ia mɨkɨmasa na mɨkemezɨ biziba kɨ ia mɨgei. Eghtɨ
    me uari, me nɨ baragham, o puvatɨgham.”
  dop-dop: Polo mɑ yǝlɑɑ piyɑ mpɑ pɑ kɛ́ yomɑɑ tɔ pɑ kiŋ. Ye pɑɑ nɩɩnɑ-ŋ, yɑɑ pɑ kɑɑ
    nɩɩnɑ-ŋ. Heeli-wɛ sɩ Tɑcɑɑ Ɩsɔ yɔɣɔtǝnɑ.
  azb-azb: 'Qalxıb sürgün olunmuş soydaşlarının yanına get, onlarla danışıb söylə:
    “Xudavənd Rəbb belə deyir!” Onlar istəyirlər sənə qulaq assın, istəyirlər yox».'
  eng-DBY: and go, get thee to them of the captivity, unto the children of thy people,
    and speak unto them, and tell them, Thus saith the Lord Jehovah, — whether they
    will hear or whether they will forbear.
  hin-2017: और उन बन्दियों के पास जाकर, जो तेरे जाति भाई हैं, उनसे बातें करना और कहना,
    ‘प्रभु यहोवा यह कहता है;’ चाहे वे सुनें, या न सुनें।”
  wol-KYG: 'Nanga dem ba ca sa bokki ngàllo ga, nga wax leen, ñu déglook ñu gàntal,
    ne leen: “Lii Boroom bi Aji Sax ji da koo wax.”»'
  eng-YLT: 'and go, enter in unto the Removed, unto the sons of thy people, and thou
    hast spoken unto them, and hast said unto them: Thus said the Lord Jehovah: whether
    they hear, or whether they forbear.'''
  eng-WYC-2017: And go thou, and enter to the passing over, to the sons of thy people.
    And thou shalt speak to them, and thou shalt say to them, The Lord God saith these
    things, if peradventure they hear, and rest.
  eng-WMBB: Go to them of the captivity, to the children of your people, and speak
    to them, and tell them, ‘This is what the Lord GOD says,’ whether they will hear,
    or whether they will refuse.”
  urd-GVH: अब रवाना होकर अपनी क़ौम के उन अफ़राद के पास जा जो बाबल में जिलावतन हुए
    हैं। उन्हें वह कुछ सुना दे जो रब क़ादिरे-मुतलक़ उन्हें बताना चाहता है, ख़ाह वह
    सुनें या न सुनें।”
  rug-rug: Mu la kamahire koari na turaṉamu pu ta raovodi, mamu la zamai. Mu la zama
    guahe koa rini, ‘Hiera gua si zama nia e Zihova Baṉara,’ mu gua, be va avoso si
    arini babe lopu va avoso.”
  gaz-gaz: Amma gara saba kee warra boojiʼaman sanaa dhaqiitii isaanitti dubbadhu.
    Isaan dhagaʼanis dhagaʼuu baatanis, ‘Waaqayyo Gooftaan akkana jedha’ jedhiin.”
  fra-LSG: 'Va vers les captifs, vers les enfants de ton peuple; tu leur parleras,
    et, qu’ils écoutent ou qu’ils n’écoutent pas, tu leur diras: Ainsi parle le Seigneur,
    l’Éternel.'
  gnn-gnn: Bala nhe yurru marrtji nhokalaŋuwala miṯtjiwala, ŋunhi walala yukurra nhina
    garrpiṉarawuy ŋunha Bapilun wäŋanura, ga ḻakaramana nhe yurru walalambala dhäruknha
    Garraynha Godnhana. Mak walala yurru mäkiri'‐witjun, mak yaka, yurru yaka gulyurranydja
    ga dhäruk‐mukthurranydja. Waŋiyana yana mukthurrana dhäruktja ŋarraku ḻakaraŋana
    goramiriwnha yana rum'‐rumdhunamiriwnha.”
  yal-yal: Siga i kon kaa muxu suxine fɛma, xa e a ramɛ, a fala e xa, hali xa e mi
    a ramɛ, i naxa, ‘Ɛ tuli mati Marigina Alatalaa falan na.’ ”
  haw-1868: E eu oe e hele aku i ka poe pio i na keiki a kou poe kauaka, a e olelo
    aku ia lakou, a e hai aku ia lakou, Penei ka olelo ana a Iehova ka Haku; ina paha
    e lohe lakou, a ina paha e lohe ole lakou.
  arb-NAV: 'وَامْضِ إِلَى الْمَسْبِيِّينَ مِنْ أَبْنَاءِ شَعْبِكَ وَقُلْ لَهُمْ: هَذَا
    مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ. سَوَاءٌ سَمِعُوا لَكَ أَوْ أَبَوْا».'
  ewe-ewe: Yi mia detɔ siwo le aboyo me la gbɔ, eye nàƒo nu na wo. Gblɔ na wo be,
    ‘Ale Aƒetɔ Yehowa gblɔe nye esi,’ ne wosee loo alo wogbe esese.”
  eng-LEE: 'And go, get thee to those in exile, unto the children of thy people, and
    speak unto them, and say unto them, Thus hath said the Lord Eternal: whether they
    will hear, or whether they will forbear.'
  asm-FB: তাৰ পাছত তোমাৰ দেশান্তৰিত স্বজাতীয় সন্তান সকলৰ ওচৰলৈ গৈ তেওঁলোকক কোৱা;
    তেওঁলোকক কোৱা, তেওঁলোকে শুনক বা নুশুনক, তথাপি তুমি কোৱা যে, ‘প্ৰভু যিহোৱাই এই
    কথা কৈছে’।”
  sus-A: يَكْسِ عِ شَ سِفَ عِ شَ حَمَ يِرٍ، نَشَن نَ كٌنيِيَ كُي، عِ سَ وْيّن عٍ رَ.
    عِ شَ عَ قَلَ عٍ بّ، ‹عَلَ شَ مَسٍنيِ نَن يَ.› شَ عٍ سَ عٍ تُلِ مَتِ بَ، شَ عٍ
    مُ عٍ تُلِ مَتِ بَ، عِ تَن شَ ﭑ مَ مَسٍنيِ تِ.»
  fra-SBL: 'Va vers les captifs, vers les enfants de ton peuple, et parle-leur, et
    dis-leur : ''Voici ce que dit le Seigneur Yahvé'' ; ils écouteront ou ils refuseront. »'
  hbo-hbo: וְלֵ֨ךְ בֹּ֤א אֶל־הַגֹּולָה֙ אֶל־בְּנֵ֣י עַמֶּ֔ךָ וְדִבַּרְתָּ֤ אֲלֵיהֶם֙
    וְאָמַרְתָּ֣ אֲלֵיהֶ֔ם כֹּ֥ה אָמַ֖ר אֲדֹנָ֣י יְהֹוִ֑ה אִֽם־יִשְׁמְע֖וּ וְאִם־יֶחְדָּֽלוּ׃
  piu-2006: '@see-verse:EZK.003.010'
  kik-kik: Thiĩ o rĩu kũrĩ andũ anyu arĩa matahĩtwo warie nao. Meere atĩrĩ, ‘Ũũ nĩguo
    Mwathani Jehova ekuuga,’ kana nĩmegũthikĩrĩria kana matigũthikĩrĩria.”
  fra-NCL: 'Va, rends-toi auprès des captifs, vers les fils de ton peuple, et parle-leur
    en leur disant : Ainsi parle le Seigneur Yahweh, soit qu’ils écoutent, soit qu’ils
    n’écoutent pas. »'
  cek-AK: Misong ah kaom na caengnawk khaeah caeh ah loe Angraeng Sithaw mah thuih,
    tiah taphong ah, tahngai o maw, tahngai o ai maw, nihcae khaeah lok to taphong
    ah, tiah ang naa.
  cuk-cuk: 'Emigindi, be-dule-gales-bukwamaladse be nae. Ar beba ibsamalodibe, surbardibe,
    ar bedi ega be ibmar-sogoed. Weyob be sogoed: ‘Bab-Jehová-Bela-Gangued-Nikadi
    weyob sogye.’ ”'
  uig-CYR: 'Вә һазир барғин, сүргүн болғанларға, йәни өз елиңдикиләргә сөз қил, улар
    аңлисун, аңлимисун уларға: «Рәб Пәрвәрдигар шундақ дәйду!» — дегин! — деди.'
  tel-2017: తరువాత చెరలో బందీలుగా ఉన్న నీ ప్రజల దగ్గరకి వెళ్లి వాళ్ళతో మాట్లాడు. వాళ్లకి
    ‘ప్రభువైన యెహోవా చెప్తున్నాడు’ అంటూ ప్రకటించు.”
  hat-BSA: 'Ale kote egzile yo, fis a pèp ou yo. Pale ak yo e di yo, menm si yo koute
    oswa yo pa koute: ‘Konsa pale Senyè BONDYE a.’”'
  kos-kos: Na kom som nu yurin mwet srahm su muta in sruoh, ac fahk nu selos ma nga,
    LEUM GOD Fulatlana, fahk nu selos, lah elos ac lohng kom ku tia.”
  hbo-WLC: וְלֵ֨ךְ בֹּ֤א אֶל־הַגּוֹלָה֙ אֶל־בְּנֵ֣י עַמֶּ֔ךָ וְדִבַּרְתָּ֤ אֲלֵיהֶם֙
    וְאָמַרְתָּ֣ אֲלֵיהֶ֔ם כֹּ֥ה אָמַ֖ר אֲדֹנָ֣י יְהֹוִ֑ה אִֽם־יִשְׁמְע֖וּ וְאִם־יֶחְדָּֽלוּ׃
  ibo-ibo: Jekwuru ndị gị a dọtara nʼagha nọ na mba ọzọ, sị ha, ‘Ihe ndị a ka Onye
    kachasị ihe niile elu, bụ Onyenwe anyị na-ekwu,’ Gwa ha ya, ma ha gere gị ntị
    ma ha egeghị gị ntị.”
  ory-ory: ପୁଣି, ତୁମ୍ଭ ଲୋକଙ୍କର ନିର୍ବାସିତ ସନ୍ତାନଗଣ ନିକଟକୁ ଯାଇ ସେମାନଙ୍କୁ କୁହ; ସେମାନେ
    ଶୁଣନ୍ତୁ ଅବା ନ ଶୁଣନ୍ତୁ, ସେମାନଙ୍କୁ ଜଣାଅ, ‘ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି।’”
  chk-chk: Mürin kopwe feila ren aramasom kewe mi oola o asile ngeniir, pwe mine kopwe
    üreniir iei aloi ngang ewe Samol mi Lapalap, inamwo ika repwe rongorong ika resap
    rongorong.”
  rop-rop: Yu go langa yu ronwan pipul olabat hubin kaman garram yu iya langa Bebalon,
    en yu garra dalim olabat wanim mi na YAWEI det boswan God tok langa olabat, nomeda
    olabat teiknodis, o olabat nomo teiknodis langa yu.” Lagijat na God bin tok.
  ukr-1871: 'Оце ж ійди до вигнанників, до земляків твоїх, та й говори до них і скажи
    їм: Так говорить Господь Бог! чи будуть вони слухати, чи не будуть.'
  deu-1951: 'Und du sollst hingehen zu den Gefangenen, zu den Kindern deines Volkes,
    und sollst mit ihnen reden und zu ihnen sagen: So spricht Gott, der HERR! sie
    mögen hören oder es bleiben lassen.'
  eng-JPS: 'And go, get thee to them of the captivity, unto the children of thy people,
    and speak unto them, and tell them: Thus saith the Lord GOD; whether they will
    hear, or whether they will forbear.'''
  srp-1865: 'Idi k roblju, k sinovima naroda svojega, i govori im i reci im: tako
    veli Gospod Gospod; poslušali ili ne poslušali.'
  lug-lug: Genda kaakano eri abantu bo, mu buwaŋŋanguse, oyogere nabo. Bagambe nti,
    Bw’ati bw’ayogera Mukama Katonda, obanga banaawulira, obanga tebaawulire.”
  heb-heb: ולך בא אל הגולה אל בני עמך ודברת אליהם ואמרת אליהם כה אמר אדני יהוה אם
    ישמעו ואם יחדלו׃
  ben-IRV: তারপর বন্দী লোকেদের কাছে যাও, তোমার লোকেদের কাছে যাও এবং তাদেরকে বল; তারা
    শুনুক বা না শুনুক, তাদেরকে বল যে, ‘সদাপ্রভু এ কথা বলেন’।”
  pan-pan: ਹੁਣ ਤੂੰ ਗੁਲਾਮਾਂ ਅਥਵਾ ਆਪਣੀ ਕੌਮ ਦੇ ਲੋਕਾਂ ਕੋਲ ਜਾ ਕੇ ਗੱਲ ਕਰ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਆਖ
    ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਭਾਵੇਂ ਉਹ ਸੁਣਨ, ਭਾਵੇਂ ਉਹ ਨਾ ਸੁਣਨ।
  mya-JVB: သိမ်းသွား ခြင်းကို ခံရသောသင် ၏အမျိုးသား ချင်းတို့ရှိရာသို့ သွား ၍ ၊ အရှင်
    ထာဝရဘုရား မိန့် တော်မူသည် ဟု၊ သူတို့နားထောင် သည်ဖြစ်စေ ၊ နား မထောင်သည်ဖြစ်စေ ၊
    ဟောပြောလော့ဟု မိန့်တော်မူ၏။
  hmo-hmo: Bona oi lao, oiemu bese taudia, tuari taudia ese Babulonia dekenai idia
    abia lao vadaeni taudia be do oi hamaoroa, oi gwau, ‘Kamonai, Lohiabada Dirava
    ese inai bamona umui ia hereva henia noho.’ Oibe, bema idia kamonai, o bema idia
    kamonai lasi neganai, lauegu hereva do oi hadibaia idia dekenai.”
  urd-urd: अब उठ, ग़ुलामों या'नी अपनी क़ौम के लोगों के पास जा, और उनसे कह, 'ख़ुदावन्द
    ख़ुदा यूँ फ़रमाता है,' चाहे वह सुनें चाहे न सुनें।
  rus-SYN: 'встань и пойди к переселенным, к сынам народа твоего, и говори к ним,
    и скажи им: “так говорит Господь Бог!” будут ли они слушать или не будут.'
  bqc-SIM: Fɛlɛ gɛ yã'o n gbɛ̃ zĩ̀zↄↄnɛ, ní mɛ Dii Lua mɛ́ yã́ɛ bee ò, tó aa
    swã́sɛi, ge aa swã́sɛio.
  tcz-CHONGTHU: Chuti chun namite sohchangho koma khun chen lang chuleh amaho gasei
    peh tan, “Hichehi thanei vaihom Pakai thusei ahi, ngaiju hen lang ngaihih jong
    leu gabol in,” atin ahi.
  mar-mar: मग गुलामांकडे तुझ्या लोकांजवळ जा आणि त्यांच्याशी बोल; ते ऐको किंवा न ऐको,
    परमेश्वर देव असे सांगतो”
  qub-qub: Nircur ayway marca-masiquicuna prësu shamusha caycajman. Willapashayquita
    wiyacunan captinpis, mana wiyacunan captinpis ‹Caynömi Tayta Dios nin› ninqui.»
  bqp-bqp: Yen biru, kpɑ ɑ dɑ ɑ wunɛn mɛro bisibu deemɑ mi bɑ yoru dimɔ. Bɑ nun swɑɑ
    dɑki? Bɑ ǹ nun swɑɑ dɑki? A gesi bu sɔ̃ɔwɔ mɑ nɛnɑ nɑ kɑ bu gɑri mɔ̀.
  hat-hat: Apre sa, ale bò kote moun yo te depòte yo, moun menm peyi avè ou yo. W'a
    pale ak yo, w'a di yo men sa mwen menm, Seyè a, m' voye di yo. Yo te mèt koute
    ou, yo te mèt pa koute ou, zafè yo!
  eng-BSB: Go to your people, the exiles; speak to them and tell them, ‘This is what
    the Lord GOD says,’ whether they listen or refuse to listen.”
  eng-WEBPB: Go to them of the captivity, to the children of your people, and speak
    to them, and tell them, ‘This is what the Lord GOD says,’ whether they will hear,
    or whether they will refuse.”
  kbq-kbq: Hagi vaheka'ama kinama hu'za Babilonima mani'naza vahetega vunka, hanavenentake
    Ra Anumzana, Agra Anumzamo'a amanage hie hunka ome zamasamio. Ana nanekea antahisazo
    ontahisazo amne ome huama hunka zamasmio.
  nhe-BL: Teipa xiya campa moisraelita icnihua nopano tlen quinquixtijtoque ipan inintlal,
    huan xiquinilhuiti para quej ni na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua.
    Huan elis ipan inincuenta intla quitlacaquilise o axtle.”
  gub-BL: A'e re eze'eg eho neywy rehe har wanupe nehe. Kwehe mehe zauxiapekwer weraha
    a'e teko amo ywy rehe wemipyhyk kwer romo wà. Ihe Tupàn Tuweharupi Wiko Ma'e nezar
    amume'u ma'e newe. Emume'u a'e ma'e eho wanupe nehe. Aze uzekaiw nerehe wà nehe,
    aze nuzekaiw kwaw nerehe wà nehe, nezewe rehe we emume'u wanupe nehe.
  eng-DRA: 'And go get thee in to them of the captivity, to the children of thy people,
    and thou shalt speak to them, and shalt say to them: Thus saith the Lord: If so
    be they will hear and will forbear.'
