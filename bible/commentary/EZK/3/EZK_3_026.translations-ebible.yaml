verse: EZK.003.026
translations:
  mal-C: നീ ഊമയായിത്തീരത്തക്കവണ്ണം ഞാൻ നിന്റെ നാവിനെ അണ്ണാക്കിനോടു പറ്റിച്ചേരുമാറാക്കും;
    അങ്ങനെ അവരെ ശാസിക്കാൻ നിനക്കു കഴിവില്ലാതാകും; അവർ മത്സരഗൃഹമല്ലോ.
  deu-TKW: Und ich werde deine Zunge an deinen Gaumen kleben lassen, daß du verstummest
    und ihnen nicht zum Strafprediger werdest, denn sie sind ein Haus der Widerspenstigkeit.
  lin-lin: Nakokangisa lolemo na yo na monoko na yo mpo ete okoka koloba te mpe okoka
    kopamela bango te, pamba te bazali libota ya batomboki.
  eng-LSV: and I cause your tongue to cleave to your palate, and you have been mute,
    and are not for a reprover to them, for they [are] a house of rebellion.
  eng-GNV: 'And I will make thy tongue cleaue to the roofe of thy mouth, that thou
    shalt be dume, and shalt not be to them as a man that rebuketh: for they are a
    rebellious house.'
  eng-WEBSTER: 'And I will make thy tongue cleave to the roof of thy mouth, that thou
    shalt be dumb, and shalt not be to them a reprover: for they are a rebellious
    house.'
  nhw-BL: Huan nijchihuas para monenepil ma pepechihui ipan mocamachal huan timocahuas
    tinonotzi. Huan amo tihuelis tiquinajhuas ni masehualme pampa tlahuel mosisiníaj.
  swh-ONEN: Nitaufanya ulimi wako ushikamane kwenye kaa la kinywa chako, ili uwe kimya
    usiweze kuwakemea, wajapokuwa ni nyumba ya kuasi.
  bba-bba: Kon de wunɛn yɑrɑ yu wunɛn dɑro mɑni kpɑ ɑ kpɑnɑ ɑ ɡɑri ko. Mɛyɑ ɑ ǹ kɑɑ
    kpĩ ɑ mɑɑ bu ɡerusi be, be bɑ ku rɑ mɛm nɔ mi.
  eng-KJVCPB: 'and I will make thy tongue cleave to the roof of thy mouth, that thou
    shalt be dumb, and shalt not be to them a reprover: for they are a rebellious
    house.'
  luo-luo: Abiro miyo lewi moki e dandi, mondo eka ilingʼ ma ok inyal kwerogi, kata
    obedo ni gin dhoot mohero ngʼanyo kamano.
  meu-meu: Bena lau ese malamu na udumu atai maona ai baina hakapea dae; taunabunai
    vada ba mu, bena basio gwau henidia diba; badina be idia na daḡedaḡe besena.
  npi-ULB: तेरो जिब्रो म तेरो तालुमा टाँसिदिनेछु, यसरी तँ गूँगो हुनेछस्, र तैंले तिनीहरूलाई
    हप्‍काउन सक्‍नेछैनस्, किनकि तिनीहरू विद्रोही घरानाका हुन्‌ ।
  yor-yor: Èmi yóò mú kí ahọ́n rẹ lẹ̀ mọ́ àjà ẹnu rẹ, tó bẹ́ẹ̀ ti ìwọ yóò wà ní ìdákẹ́
    jẹ́ẹ́. Ìwọ kò sì ní lè bá wọn wí, bí ó tilẹ̀ jẹ́ pé ọlọ̀tẹ̀ ilé ní wọn.
  pes-OPCB: زبانت را به کامت خواهم چسباند تا نتوانی این یاغیان را توبیخ و نصیحت کنی.
  tgl-ULB: Gagawin kong nakadikit ang iyong dila sa ngalangala ng iyong bibig, upang
    ikaw ay magiging pipi at hindi mo sila mapagsasabihan, yamang sila ay mapanghimagsik
    silang sambahayan.
  cbu-NT: Amb ashkatssin, nuwsha shiyaa k'keetsish mbam tapatstachima. Ashkachuri,
    kukish tsiyatamaam mbamatachsha. Ndusha kukish tsiyatamaam waritachsha. Nduntam
    tputs kizpur yutaritawaa wanimaam waritachsha. Muxareemsha kinachsha.
  hui-hui: Ani bedegola wali agali i̱naga bi mana mo wahaga karuhondo bi mana nalamibelonaga
    i̱na í̠naga hége ema nabibehelo helolebero.
  mya-mya: ဤ​ပုန်​ကန်​တတ်​သူ​တို့​အား​သ​တိ​မ​ပေး နိုင်​စေ​ရန် ငါ​သည်​သင်​၏​လျှာ​ကို​အာ​ခေါင်
    တွင်​ကပ်​၍​နေ​စေ​မည်။-
  bod-N: དེ་རྣམས་ནི་ཁྱིམ་རྒྱུད་ངོ་ལོག་ཅན་ཡིན་པས། ཁྱོད་དེ་རྣམས་ལ་བཀའ་བཀྱོན་གནང་མཁན་དུ་མི་འགྱུར་བའི་ཕྱིར།
    ངས་ཁྱོད་ཀྱི་སྨྲ་ལྕེ་རྐན་ལ་འབྱར་བར་བྱས་ཏེ་ཁྱོད་ནི་ལྐུགས་པར་བྱེད་དོ། །
  sna-sna: Ndichaita kuti rurimi rwako runamire kumusoro kwomuromo wako kuitira kuti
    unyarare ukonewe kuvatsiura, kunyange vari imba yokumukira.
  spa-BLM: Haré que tu lengua se pegue al paladar para que quedes mudo y no puedas
    corregirlos, porque son una casa rebelde.
  cac-cac: Ichato ol vac'canq'ue lotzan ac' d'a a joom, yic vach' man̈xo ol yal a
    loloni, man̈xo ol yal a cachan eb', yujto te pit eb'.
  swh-ULB: Nitaufanya ulimi wako ugandamane na paa ya mdomo wako, ili kwamba uwe kimya,
    na hutaweza kuwakemea, kwa kuwa ni nyumba ya waasi.
  bel-bel: І язык твой Я прыляплю да гартані тваёй, і ты анямееш і ня будзеш выкрывальнікам
    іх, бо яны мяцежны дом.
  deu-ELBBK: Und ich werde deine Zunge an deinem Gaumen kleben lassen, damit du verstummst
    und sie nicht mehr zurechtweist; denn ein widerspenstiges Haus sind sie.
  mbb-OT: Ed-emawen ku sikew su wey nu kenà mepetizeeni heini is mesinupaken he menge
    etew.
  mal-2015: നീ ഊമനായി അവർക്കു ശാസകനാകാതെയിരിക്കേണ്ടതിന്നു ഞാൻ നിന്റെ നാവിനെ നിന്റെ
    അണ്ണാക്കോടു പറ്റുമാറാക്കും; അവർ മത്സരഗൃഹമല്ലോ.
  rmc-rmc: Me tuke priľepinava e čhib andro muj, hoj te ačhes sar ňemo a te na dovakeres
    kale zacate manušenge.
  pes-OPV: و من زبان تو را به کامت خواهم چسبانید تا گنگ شده، برای ایشان ناصح نباشی.
    زیرا که ایشان خاندان فتنه انگیز می‌باشند.
  ron-1924: Ыць вой липи лимба де черул гурий ка сэ рэмый мут ши сэ ну-й поць мустра,
    кэч сунт о касэ де ындэрэтничь!
  ben-OBCV: তুমি যাতে চুপ করে থাকো ও তাদের বকাবকি করতে না পার সেইজন্য আমি তোমার জিভ
    মুখের তালুতে আটকে দেব, যদিও তারা বিদ্রোহীকুল।
  som-som: Oo carrabkaaga dhabxanaggaagaan ku dhejin doonaa, si aad carrablaawe u
    noqotid, oo aanad iyaga mid canaanta ugu noqon, waayo, iyagu waa reer caasiyoobay.
  lat-VUC: Et linguam tuam adhærere faciam palato tuo, et eris mutus, nec quasi vir
    objurgans, quia domus exasperans est.
  eng-ASVBT: and I will make thy tongue cleave to the roof of thy mouth, that thou
    shalt be dumb, and shalt not be to them a reprover; for they are a rebellious
    house.
  ita-1885: Ed io farò che la tua lingua starà attaccata al tuo palato, e sarai mutolo,
    e non sarai loro uomo riprenditore; perciocchè sono una casa ribelle.
  eng-LXXUP: 'Also I will bind thy tongue, and thou shalt be dumb, and shalt not be
    to them a reprover: because it is a provoking house.'
  eng-ULB: I will make your tongue stick to the roof of your mouth, so you will be
    mute, and you will not be able to rebuke them, since they are a rebellious house.
  spa-VBL: Haré que tu lengua se pegue al paladar. No podrás hablar ni quejarte con
    ellos, aunque sean un pueblo rebelde.
  fra-_FOB: J'attacherai ta langue à ton palais, pour que tu sois muet et que tu ne
    puisses les reprendre, car c'est une maison rebelle.
  mal-mal: നീ ഊമനായി അവരെ ശാസിക്കാതെയിരിക്കേണ്ടതിന് ഞാൻ നിന്റെ നാവിനെ നിന്റെ അണ്ണാക്കോടു
    പറ്റുമാറാക്കും; അവർ മത്സരഗൃഹമാണല്ലോ.
  urd-GVR: Maiṅ hone dūṅgā ki terī zabān tālū se chipak jāe aur tū ḳhāmosh rah kar
    unheṅ ḍāṅṭ na sake. Kyoṅki yih qaum sarkash hai.
  suz-BL: मिनु गो इ लें इ कुंकुम खोक्‍पाइक्‍नुङ। मिनु गे मब्‍वाक्‍ब दुम्‍शा, मेको
    आन कली हुइक्‍ने मचाप्‍नेवे। मारदे हना मेकोपुकी मटीब आन खिं ङा मुर बाक्‍नीम।
  eng-NOY: And I will make thy tongue cleave to the roof of thy mouth, that thou shalt
    be dumb, and shalt not be to them a reprover; for they are a rebellious house.
  ita-1927: E io farò che la lingua ti s’attacchi al palato, perché tu rimanga muto
    e tu non possa esser per essi un censore; perché sono una casa ribelle.
  ckb-ckb: منیش زمانت بە مەڵاشووتەوە دەنووسێنم و لاڵ دەبیت، بۆیان نابیت بە پیاوێکی
    سەرزەنشتکار، چونکە بنەماڵەیەکی یاخین.
  eng-BBE: 'And I will make your tongue fixed to the roof of your mouth, so that you
    have no voice and may not make protests to them: for they are an uncontrolled
    people.'
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನು ನಿನ್ನ ನಾಲಿಗೆ ಸೇದಿ ಹೋಗುವಹಾಗೆ ಮಾಡುವೆನು. ಆಗ ನೀನು ಮೂಕನಾಗಿ ಅವರನ್ನು
    ಗದರಿಸುವವನಾಗಲಾರೆ. ಅವರು ತಿರುಗಿಬೀಳುವ ಜನರಾಗಿದ್ದಾರೆ.
  tam-2017: நான் உன்னுடைய நாக்கை உன்னுடைய மேல்வாயுடன் ஒட்டிக்கொள்ளச்செய்வேன்; நீ அவர்களைக்
    கடிந்து கொள்ளுகிற மனிதனாக இல்லாமல், ஊமையனாக இருப்பாய்; அவர்கள் கலகம்செய்கிற மக்கள்.
  spa-RV-1909: 'Y haré se pegue tu lengua á tu paladar, y estarás mudo, y no serás
    á ellos varón que reprende: porque son casa rebelde.'
  ron-BTF: Și voi face ca limba ta să se lipească de cerul gurii tale, încât vei fi
    mut și nu vei fi pentru ei un mustrător, pentru că ei sunt o casă răzvrătită.
  eng-WEBP: I will make your tongue stick to the roof of your mouth so that you will
    be mute and will not be able to correct them, for they are a rebellious house.
  eng-FBV: I'll make your tongue stick to the roof of your mouth. You won't be able
    to speak and complain to them, even though they are a rebellious people.
  nld-1939: Uw tong zal Ik vastkleven aan uw verhemelte, zodat ge stom wordt, en voor
    hen geen strafprediker meer kunt zijn; want ze zijn een onhandelbaar volk.
  nch-BL: Huan nijchihuas para monenepil ma pepechihui ipan mocamachal huan timocahuas
    quej se cati amo hueli camanalti. Huan amo tihuelis tiquinajhuas ni masehualme
    pampa tahuel mosisiníaj.
  vie-1934: 'Ta sẽ khiến lưỡi ngươi dính với cuống họng ngươi: ngươi sẽ câm, không
    quở trách chúng nó được; vì chúng nó là nhà bạn nghịch.'
  hin-CV: मैं तुम्हारे जीभ को तुम्हारे तालू से चिपका दूंगा ताकि तुम चुप रहो और उनको
    डांट न सको, क्योंकि वे एक विद्रोही लोग हैं.
  spa-BES: Y pondré tu lengua fija en el paladar, para que no tengas voz y no puedas
    reprenderlos; porque son un pueblo rebelde.
  tdx-tdx: le hampipiteheko an-dañilañi’o eo ty famele’o, le ho moan-drehe tsy hahaendake
    ondatio; amy te anjomba miola iereo.
  tha-KJV: และเราจะกระทำให้ลิ้นของเจ้าติ​ดก​ับเพดานปากของเจ้า ดังนั้นเจ้าจะเป็นใบ้
    ไม่​สามารถว่ากล่าวเขาได้ เพราะว่าเขาทั้งหลายเป็นวงศ์วานที่มักกบฏ
  por-BR-2018: E farei com que tua língua se apegue ao teu céu da boca, e ficarás
    mudo, e não lhes servirás de repreensor; pois são uma casa rebelde
  deu-ELO: Und ich werde deine Zunge an deinem Gaumen kleben lassen, damit du verstummest
    und sie nicht mehr zurechtweisest; denn ein widerspenstiges Haus sind sie.
  eng-WYC-2018: And I shall make thy tongue to cleave to the roof of thy mouth, and
    thou shalt be dumb, and thou shalt not be as a man rebuking; for it is an house
    stirring to wrath. (And I shall make thy tongue to cleave to the roof of thy mouth,
    and thou shalt be dumb, and thou shalt not rebuke them; though it is a house stirring
    me to anger.)
  epo-epo: kaj vian langon Mi algluos al via palato, kaj vi mutiĝos kaj ne estos admonanto
    por ili; ĉar ili estas domo malobeema.
  uig-PIN: Xundaⱪla ularƣa tǝnbiⱨ bǝrgüqi bolmasliⱪing üqün, Mǝn seni gaqa ⱪilip,
    tilingni tangliyingƣa qaplaxturimǝn; qünki ular asiy bir jǝmǝttur.
  beo-beo: 'Di da amo odoga:su dunuma sisane sia:sa:besa:le, Na da di mae sia: baouma:ne,
    dia gona:su gadolesimu.'
  tpi-OTNT: Na bai mi mekim maus bilong yu i pas, na bai yu no inap tok strong long
    ol dispela lain man i save sakim tok, bilong ol i mas lusim pasin nogut.
  hau-SA: Zan sa harshenka ya manne wa dasashinka don ka yi shiru ka kuma kāsa tsawata
    musu, ko da yake su gidan ’yan tawaye ne.
  uig-LAT: Shundaqla ulargha tenbih bergüchi bolmasliqing üchün, Men séni gacha qilip,
    tilingni tangliyinggha chaplashturimen; chünki ular asiy bir jemettur.
  nde-nde: Ngizakwenza ulimi lwakho lunamathele elwangeni lomlomo wakho ukuze uthule
    unganelisi ukubakhuza lanxa beyindlu ehlamukayo.
  ton-ton: Pea te u ngaohi ke piki ho ʻelelo ki ho ʻoʻaoʻingutu, pea te ke noa, pea
    ʻe ʻikai te ke hoko ko e valoki kiate kinautolu he ko e fale angatuʻu ʻakinautolu.
  ces-1613: A já učiním, aby jazyk tvůj přilnul k dásním tvým, a abys oněměl, a nebyl
    jim mužem domlouvajícím, protože dům zpurný jsou.
  eng-WMB: I will make your tongue stick to the roof of your mouth so that you will
    be mute and will not be able to correct them, for they are a rebellious house.
  tam-TCV: மேலும், நான் உன் நாவை உன்னுடைய மேல்வாயோடே ஒட்டிக்கொள்ளும்படிச் செய்வேன்.
    அதனால் நீ பேசாதிருப்பாய். அவர்கள் கலகம் செய்யும் குடும்பத்தாராயிருந்தபோதும், அவர்களைக்
    கண்டிக்க உன்னால் முடியாமலிருக்கும்.
  ceb-ULB: Patikigon ko ang imong dila diha sa imong alingagngag aron maamang ka,
    ug dili ka na makahimo sa pagbadlong kanila, tungod kay masinupakon man sila nga
    panimalay.
  pol-UBG: A ja sprawię, że twój język przylgnie do twego podniebienia i będziesz
    niemy, i nie będziesz dla nich człowiekiem, który strofuje, gdyż są domem buntowniczym.
  agr-agr: Tuja wi aminak ujumak tsawantai chichachu awajsattajame, nuadui amek Israel
    aents aidau intimkiu aina duka kakajus chichagmainchau wajastatme.
  kyc-kyc: Wambu kamba lenge dupwa repe repe lamai nare lao nambame embena kekenge
    neketaiyapa dolapo kumbwa kiso rambularo, leya.
  urd-GVU: مَیں ہونے دوں گا کہ تیری زبان تالو سے چپک جائے اور تُو خاموش رہ کر اُنہیں
    ڈانٹ نہ سکے۔ کیونکہ یہ قوم سرکش ہے۔
  deu-1912: Und ich will dir die Zunge an deinem Gaumen kleben lassen, daß du verstummen
    sollst und nicht mehr sie Strafen könnest; denn es ist ein ungehorsames Haus.
  kan-2017: ಇದಲ್ಲದೆ ನಿನ್ನ ನಾಲಿಗೆಯು ಸೇದಿ ಹೋಗಿ ನೀನು ಮೂಕನಾಗಿರುವಂತೆ ಮಾಡುವೆನು; ನೀನು ಅವರನ್ನು
    ಖಂಡಿಸಲಾರೆ; ಅವರು ತಿರುಗಿ ಬೀಳುವ ಮನೆತನದವರಾಗಿದ್ದಾರೆ.
  yap-yap: Bay gu m’aynag gelngin bolowthem nge dabkiyag ni mu ginaeng e pi girdi’
    ney ni tatogopluw.
  hlt-MCSB: Na lai khaw na dang la ka kap sak vetih na tum uh ni. Amih boekoek imkhui
    aka tluung loh hlang bangla amih taengah na om thai moenih.
  mdy-ETH: ሃያ ዋይዞ ዒፃ ዴሮም ላቲ ኔ ኬኤዙዋጉዲ ዒንዲርዛ ኔኤኮ ቱኡታንዳጉዲ ታ ማሃንዳኔ» ጌዔኔ።
  twi-ASANTE: Na mɛma wo tɛkrɛma atare wʼanomu sɛdeɛ wobɛmua wʼano a worentumi nka
    wɔn anim, ɛfiri sɛ wɔyɛ atuatefoɔ
  eng-WEBU: I will make your tongue stick to the roof of your mouth so that you will
    be mute and will not be able to correct them, for they are a rebellious house.
  wal-wal: Qassi neeni duude gidanaadaaninne eta seerennaadan, taani ne inxxarssaa
    ne kookkiyaara gatta oittana. Aissi giikko, eti makkalanchcha asa.
  spa-PDDPT: Yo pegaré tu lengua a tu paladar y quedarás mudo. Ya no podrás reprenderlos,
    porque son una casa rebelde.
  gun-gun: Ha'e gui xee ajapo 'rã neapekũ ndejuru re ojapa aguã rami, ha'e kuery pe
    ndeayvu e'ỹ aguã. Ha'e ramo ijayvu e'ỹ va'e 'rã reiko remonheangu ve'ỹ ranhe aguã,
    mba'eta xere opu'ã rei va'ety ae ikuai.
  ilo-ULB: Idekketkonto ta dilam iti ngangawmo, tapno agbalinka nga umel; ken saanmonto
    ida a matubngar, agsipud ta isuda ket nasukir a balay.
  kpg-kpg: Au gaa hai do holole gi deemee di ngalungalua, gei gi deemee goe di hagamaamaa
    digau ala de hagalongo.
  uig-ARA: شۇنداقلا ئۇلارغا تەنبىھ بەرگۈچى بولماسلىقىڭ ئۈچۈن، مەن سېنى گاچا قىلىپ،
    تىلىڭنى تاڭلىيىڭغا چاپلاشتۇرىمەن؛ چۈنكى ئۇلار ئاسىي بىر جەمەتتۇر.
  sus-sus: N i nɛnyi xirima nɛ, alako i naxa nɔ sese falade na bɔnsɔɛ murutaxi bɛ.
  pon-2006: I pahn katengehdi lowomwen pwe ke en dehr kaweid aramas kahngohdi pwukat.
  jae-jae: Ma aê gabe jakêŋ imbêlam êsap lômboam tôŋ gebe awammê êsa ma ôtôm gebe
    ônac biŋsu êsêac atom gebe êsêac lau toŋ teŋ, taŋ sêli tauŋ sa sec naŋ.
  ksd-ksd: ma ina vung vapetep ra karameam ta ra ul a ngiem, upi pa una tata pit diat;
    tago a umana tena varpiam diat.
  grc-BRENT: Καὶ τὴν γλῶσσάν σου συνδήσω, καὶ ἀποκωφωθήσῃ, καὶ οὐκ ἔσῃ αὐτοῖς εἰς
    ἄνδρα ἐλέγχοντα, διότι οἶκος παραπικραίνων ἐστί.
  ind-AYT: Dan, lidahmu akan melekat pada langit-langit mulutmu sehingga kamu akan
    menjadi bisu dan tidak dapat menghardik mereka, karena mereka adalah keturunan
    orang-orang pemberontak.
  nya-nya: Ndidzamatirira lilime lako kukhosi, kotero kuti udzakhala chete wosatha
    kuwadzudzula, chifukwa iwo ndi anthu aupandu.
  hrv-hrv: I jezik ću ti zalijepiti za nepce te ćeš onijemjeti i nećeš ih više karati,
    jer su rod odmetnički.
  mps-mps: Te eno nago pedauwali pania somainogo ilama, tama te po sela sąbo bidi
    dabeba te nago po bomo elama, augwaliba me weyu, augwaligo te dwai kolesaga tagalao
    po bomo elama me wagobeo.
  tpi-tpi: Na bai mi mekim maus bilong yu i pas, na bai yu no inap tok strong long
    ol dispela lain man i save sakim tok, bilong ol i mas lusim pasin nogut.
  dan-1931: og din Tunge lader jeg hænge ved Ganen, så du bliver stum og ikke kan
    være dem en Revser; thi de er en genstridig Slægt.
  vie-OVCB: Ta sẽ khiến cho lưỡi con dính vào vòm miệng để con không quở trách chúng
    được, vì chúng là dân phản loạn.
  guj-2017: હું તારી જીભને તારા તાળવે ચોંટાડી દઈશ, જેથી તું મૂક થઈ જશે; તેઓને ઠપકો
    આપી શકશે નહિ; કેમ કે તેઓ બંડખોર પ્રજા છે.
  pon-2006A: I pahn katengehdi lowomwen pwe ke en dehr kaweid aramas kahngohdi pwukat.
  por-BRBSL: Eu farei sua língua grudar no céu de sua boca para que você fique mudo
    e não consiga corrigi-los, pois eles são uma casa rebelde.
  cth-cth: Na lai hah na adangka dawk kâbet sak vaiteh, lawk na tho mahoeh toe. Ahnimouh
    na yue mahoeh toe. Bangkongtetpawiteh, tarankathaw e imthung doeh.
  twi-twi: Na mɛma wo tɛkrɛma atare wʼanom sɛnea wobɛyɛ komm a worentumi nka wɔn anim,
    efisɛ wɔyɛ atuatewfo.
  hlt-hlt: Na lai khaw na dang la ka kap sak vetih na tum uh ni. Amih boekoek imkhui
    aka tluung loh hlang bangla amih taengah na om thai moenih.
  tbz-SIM: N yóó dɑnnɛmu ɑ nɔ́ndɛnfɛ̀ bɑ́ ɑ tɛ̃́nkɛ bɑ́ nnɔ nkɛ nɑ́ɑ́, nhɑ tɛ̃́nkɛ
    í yó mbɛ̀ kpɑ̀nnɛ̀, kɛ yɛ̃́ bɛ̀ tumɛ̀ itookperí yɛmbɛ̀ mbɛ.
  msy-2020: Eghtɨ kɨ nɨn mɨzem damightɨ, an anang nɨn akar averiam apɨrightɨ, nɨ mɨkɨman
    asagham. Eghtɨ nɨ uam akaba batozir ikɨzir kam, nɨ me akɨrsɨ me mɨkɨman kogham.
  dop-dop: Mɑɑ yele nɑ nyɑ́ nsǝmlɛ mɑtǝnɑ nyɑ́ tɑntɑhɑɑʋ. N kɑ́ pǝsɩ kɑmumukɑ, ń kɑɑ
    pǝsɩ nɑ ń kɑlǝnɑ-wɛ. Mpi tɔ, pɑ kɛ́ tɔɔ kʋllɑɑ kɛ́.
  azb-azb: Dilini damağına yapışdıracağam və sən lal olacaqsan, üsyankar bir xalq
    olsalar da, onları məzəmmət edə bilməyəcəksən.
  eng-DBY: And I will make thy tongue cleave to the roof of thy mouth, that thou shalt
    be dumb, and shalt not be to them a reprover; for they are a rebellious house.
  hin-2017: मैं तेरी जीभ तेरे तालू से लगाऊँगा; जिससे तू मौन रहकर उनका डाँटनेवाला न
    हो, क्योंकि वे विद्रोही घराने के हैं।
  wol-KYG: Sa làmmiñ laay taqal ci sa denqleñ, nga luu ba doo leen mana yedd, ndax
    kërug fippukat lañu.
  eng-YLT: and thy tongue I cause to cleave unto thy palate, and thou hast been dumb,
    and art not to them for a reprover, for a rebellious house [are] they.
  eng-WYC-2017: And I shall make thy tongue to cleave to the roof of thy mouth, and
    thou shalt be dumb, and thou shalt not be as a man rebuking; for it is an house
    stirring to wrath.
  eng-WMBB: I will make your tongue stick to the roof of your mouth so that you will
    be mute and will not be able to correct them, for they are a rebellious house.
  urd-GVH: मैं होने दूँगा कि तेरी ज़बान तालू से चिपक जाए और तू ख़ामोश रहकर उन्हें
    डाँट न सके। क्योंकि यह क़ौम सरकश है।
  rug-rug: Kote va napiti ia Arau sa meamu pa ṉuzumu pude lopu kulu si agoi meke lopu
    kote boka gegesi agoi si arini; ura na butubutu va karikaridi tugo bari.
  gaz-gaz: Isaan mana fincilaa taʼan iyyuu, ani akka ati hin dubbannee fi isaanitti
    dheekkamuu hin dandeenyeef arraba kee laagaa keetti nan maxxansa.
  fra-LSG: J’attacherai ta langue à ton palais, pour que tu sois muet et que tu ne
    puisses pas les reprendre, car c’est une famille de rebelles.
  gnn-gnn: Ŋarranydja yurru nhuna dhäruk‐mukmaramana, märr yurru nhe yakana waŋa raypirri'yundja
    ŋunhi raypirri'‐waḏatjmirrinha yolŋunha walalanha, liŋgu walala ŋuyulkthirrina
    yukurra dhärukkunydja ŋänharawu.
  yal-yal: N ni i lɛnna xidima nɛn i dɛ kankeni, alogo i nama falan ti, i yi e maxadi,
    hali muxu murutɛxine nan e ra.
  haw-1868: A e hoopili ae au i kou alelo i ke aluna o kou waha, a e lilo oe i mea
    leo ole, aole hoi oe he mea ao aku ia lakou; no ka mea, he ohana kipi lakou.
  arb-NAV: وَأُلْصِقُ لِسَانَكَ بِحَنَكِكَ فَتَبْكَمُ وَتَكُفُّ عَنْ تَقْرِيعِهِمْ
    لأَنَّهُمْ شَعْبٌ مُتَمَرِّدٌ.
  ewe-ewe: Mana wò aɖe nalé ɖe wò aŋɔ ŋu le wò nu me ale be nàzu aɖetututɔ, eye màte
    ŋu aka mo na wo o, togbɔ be wonye ame dzeaglãwo hã.
  eng-LEE: And I will let thy tongue cleave to the roof of thy mouth, that thou shalt
    be dumb, and shalt not become to them a man who reproveth; for they are a rebellious
    family.
  asm-FB: মই তোমাৰ জিবা তালুত লগাম, যাতে তুমি বোবা হ’বা আৰু তেওঁলোকৰ আগত অনুযোগ কৰোঁতা
    নহ’বা; কিয়নো তেওঁলোক বিদ্ৰোহী বংশ।
  sus-A: ﭑ عِ نّنيِ شِرِ مَ نّ، عَلَكٌ عِ نَشَ نْ سٍسٍ قَلَدٍ نَ بْنسْي مُرُتَشِ بّ.
  fra-SBL: Je ferai coller ta langue au palais de ta bouche, de sorte que tu seras
    muet et que tu ne pourras pas les corriger, car c'est une maison rebelle.
  hbo-hbo: וּלְשֹֽׁונְךָ֙ אַדְבִּ֣יק אֶל־חִכֶּ֔ךָ וְנֶֽאֱלַ֔מְתָּ וְלֹא־תִֽהְיֶ֥ה
    לָהֶ֖ם לְאִ֣ישׁ מֹוכִ֑יחַ כִּ֛י בֵּ֥ית מְרִ֖י הֵֽמָּה׃
  piu-2006: '@see-verse:EZK.003.025'
  kik-kik: Niĩ nĩngatũma rũrĩmĩ rwaku rũnyiitane na karakara nĩguo ũkire wage kũmanegenia,
    o na akorwo o nĩ andũ a nyũmba ya ũremi.
  fra-NCL: Et j’attacherai ta langue à ton palais, tu seras muet, et tu ne seras pas
    pour eux un censeur ; car ils sont une maison rebelle.
  cek-AK: Nihcae loe laisaep thaih imthung takoh ah oh o pongah, nihcae na zoeh thaih
    han ai ah, na palai to pakha ranuiah kang betsak caeng han.
  cuk-cuk: Be-gwabin aibirgi achaa-naguega an imakoed. Degidbali bar-sunmaksuli be
    guoed. Wemarga bar be ibmar-sogosulid, ar uaya-satemaladid.
  uig-CYR: Шундақла уларға тәнбиһ бәргүчи болмаслиғиң үчүн, Мән сени гача қилип, тилиңни
    таңлийиңға чаплаштуримән; чүнки улар асий бир җәмәттур.
  tel-2017: వాళ్ళు తిరగబడే ప్రజలు కాబట్టి నువ్వు వాళ్ళని గద్దించకుండా నేను నీ నాలుకను
    నీ నోట్లో అంగిలికి అంటుకుపోయేలా చేస్తాను. నువ్వు మౌనంగా ఉంటావు.
  hat-BSA: Mwen va fè lang ou kole anlè bouch ou pou ou vin bèbè e pou ou p ap ka
    fè yo repwoch, paske lakay yo rebèl.
  kos-kos: Nga fah oru tuh loum in ulla, kom in tia ku in fahk kas in sensenkakin
    nu sin mwet alein inge.
  hbo-WLC: וּלְשֽׁוֹנְךָ֙ אַדְבִּ֣יק אֶל־חִכֶּ֔ךָ וְנֶֽאֱלַ֔מְתָּ וְלֹא־תִֽהְיֶ֥ה
    לָהֶ֖ם לְאִ֣ישׁ מוֹכִ֑יחַ כִּ֛י בֵּ֥ית מְרִ֖י הֵֽמָּה׃
  ibo-ibo: Aga m eme ka ire gị rapara nʼakpo ọnụ gị, ka ị ghọọ onye ogbi, gharakwa
    ịbụ onye na-adọ ha aka na ntị, nʼihi na ha bụ ndị na-enupu isi.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭ ଜିହ୍ୱାକୁ ତୁମ୍ଭ ମୁଖର ତାଳୁରେ ଯୁକ୍ତ କରିବା, ତହିଁରେ ତୁମ୍ଭେ
    ଘୁଙ୍ଗା ହେବ ଓ ସେମାନଙ୍କର ଭର୍ତ୍ସନାକାରୀ ହେବ ନାହିଁ; କାରଣ ସେମାନେ ବିଦ୍ରୋହୀ ବଂଶ ଅଟନ୍ତି।
  chk-chk: Iwe, üpwe föri pwe awom epwe mwöch, pwe kosap chüen tongeni fos ngeniir
    o fönöü ei täppin aramas mi lükümach o ü ngeniei.
  rop-rop: Ai garra meigim yu jidan kwaitbala wulijim yu kaan tok en go en wonimbat
    detlot nogudbala pipul.
  ukr-1871: І прилїплю язика тобі до гортанї, і занїмієш та й не будеш їм дорікати,
    вони бо — дом ворохобний.
  deu-1951: Und ich will deine Zunge an deinem Gaumen kleben lassen, daß du verstummest
    und für sie kein Strafprediger seiest; denn sie sind ein widerspenstiges Haus!
  eng-JPS: and I will make thy tongue cleave to the roof of thy mouth, that thou shalt
    be dumb, and shalt not be to them a reprover; for they are a rebellious house.
  srp-1865: I ja æu uèiniti da ti se jezik prilijepi za grlo, te æeš onijemjeti, i
    neæeš ih karati, jer su dom odmetnièki.
  lug-lug: Ndiziba akamwa ko, n’osirikira ddala, n’olema okubanenya, newaakubadde
    nga nnyumba njeemu.
  heb-heb: ולשונך אדביק אל חכך ונאלמת ולא תהיה להם לאיש מוכיח כי בית מרי המה׃
  ben-IRV: আমি তোমার জিভ মুখের তালুতে আটকে দেব, তাতে তুমি বোবা হবে, তুমি তাদেরকে তিরস্কার
    করতে পারবে না, কারণ তারা বিদ্রোহী কূল।
  pan-pan: ਮੈਂ ਤੇਰੀ ਜੀਭ ਤੇਰੇ ਤਾਲੂ ਨਾਲ ਜੋੜ ਦਿਆਂਗਾ ਕਿ ਤੂੰ ਗੂੰਗਾ ਹੋ ਜਾਵੇਂ ਅਤੇ ਉਹਨਾਂ ਨੂੰ
    ਤਾੜਨਾ ਨਾ ਦੇ ਸਕੇਂ, ਕਿਉਂ ਜੋ ਉਹ ਵਿਦਰੋਹੀ ਘਰਾਣਾ ਹੈ।
  mya-JVB: သင် သည် သူ တို့ကို မ ဆုံးမ ဘဲနေ စေခြင်းငှါ ၊ စကား အလျက် သင့် လျှာ ကိုအာခေါင်
    ၌ ကပ် စေမည်။ အကြောင်း မူကား၊ သူ တို့သည်ပုန်ကန် တတ်သောအမျိုး ဖြစ်ကြ၏။
  hmo-hmo: “Bona lau ese oiemu malana do lau hamasea, vadaeni do oi hereva diba lasi.
    Unai dainai oi ese inai dagedage taudia do oi sisiba henidia diba lasi.
  urd-urd: और मैं तेरी ज़बान तेरे तालू से चिपका दूँगा कि तू गूँगा हो जाए; और उनके
    लिए नसीहत गो न हो, क्यूँकि वह बाग़ी ख़ान्दान हैं।
  rus-SYN: И язык твой Я прилеплю к гортани твоей, и ты онемеешь и не будешь обличителем
    их, ибо они мятежный дом.
  bqc-SIM: Má tó n lɛ́na naalɛ n lɛ́ musu, kɛ́ ńsu yã'onɛ́, ní ń gba laaio yã́i,
    asa swã́gbãadeↄn ń ũ.
  tcz-CHONGTHU: Chule keiman nalei chu nadang chunga kabe den sah a hijeh a chu paomo
    a naum ding amaho chu nasap set thei louding ahi. Ajeh chu amaho khu doumah bolte
    ahiuve.
  mar-mar: तुझी जीभ टाळूला चिकटेल असे मी करेन आणि तू मुका होशील त्यांना धमकावु शकणार
    नाहीस, कारण ते फितुर घराणे आहे.
  qub-qub: Chayno, nogapis camacächishaj palagarniquiman galluyqui lagacäcunanpaj.
    Chaura manami rimanquipächu. Mana wiyacoj runacuna captinpis piñacunayquipaj manami
    rimayta pashtachinquipänachu.
  bqp-bqp: Kon de wunɛn yɑrɑ yu wunɛn dɑro mɑni kpɑ ɑ kpɑnɑ ɑ gɑri ko. Mɛyɑ ɑ ǹ kɑɑ
    kpĩ ɑ mɑɑ bu gerusi be, be bɑ ku rɑ mɛm nɔ mi.
  hat-hat: Mwen pral fè lang ou lou nan bouch ou. W'ap bèbè, ou p'ap ka avèti move
    ras moun tèt di sa yo.
  eng-BSB: I will make your tongue stick to the roof of your mouth, and you will be
    silent and unable to rebuke them, though they are a rebellious house.
  eng-WEBPB: I will make your tongue stick to the roof of your mouth so that you will
    be mute and will not be able to correct them, for they are a rebellious house.
  kbq-kbq: Hagi kagrira kagefuna kavagunafare eri kamarentanena kefo avu'ava'ma nehaza
    zankura kea hunka zamazeri fatgoa osugahane. Na'ankure zamagra keontahi vahe mani'naze.
  nhe-BL: Huan nijchihuas para monenepil ma pepechihui ipan mocamachal huan timocahuas
    tinonotzi. Huan ax tihuelis tiquinajhuas ni tlacame pampa tlahuel mosisiníaj.
  gub-BL: Amupytu'u kar putar neapeku nehe. A'e mehe nerepuner kwaw heze'eg imume'u
    haw rehe a'e teko hereruzar 'ymar wanupe nehe.
  eng-DRA: 'And I will make thy tongue stick fast to the roof of thy mouth, and thou
    shalt be dumb, and not as a man that reproveth: because they are a provoking house.'
