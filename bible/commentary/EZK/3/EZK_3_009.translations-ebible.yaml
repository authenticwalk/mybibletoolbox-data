verse: EZK.003.009
translations:
  mal-C: '@see-verse:EZK.003.008'
  deu-TKW: wie Diamant, härter als Felsen, mache ich deine Stirn. Fürchte sie nicht
    und erschrick nicht vor ihnen, denn sie sind ein Haus der Widerspenstigkeit!
  lin-lin: Nakokomisa mbunzu na yo makasi lokola diama to mpe makasi koleka ata libanga.
    Kobanga te mpe kolenga te liboso na bango, atako bazali libota ya batomboki. »
  eng-LSV: As an adamant, harder than a rock, I have made your forehead; do not fear
    them, nor are you frightened before them, for they [are] a house of rebellion.”
  eng-GNV: 'I haue made thy forehead as the adamant, and harder then the flint: feare
    them not therefore, neither be afraid at their lookes: for they are a rebellious
    house.'
  eng-WEBSTER: 'As an adamant harder than flint have I made thy forehead: fear them
    not, neither be dismayed at their looks, though they are a rebellious house.'
  nhw-BL: Na nimitzchijtoc titetic quen tetl. Huajca amo xiquinimacasi. Masque inijuanti
    nesisquíaj ixcualantoque pampa nelía tlahuel mosisiníaj, amo xiquinimacasi.”
  swh-ONEN: Kama vile almasi ilivyo ngumu kuliko gumegume, ndivyo nilivyokifanya kipaji
    cha uso wako. Usiwaogope wala usiwahofu, ijapokuwa ni nyumba ya kuasi.”
  bba-bba: ɑ n ɡɔ̃ru bɔ nɡe kperu. A ku bɛrum ko ben swɑɑ tɑɑ bin sɔ̃. Domi bɑ sɑ̃ɑwɑ
    bwese te tɑ ku rɑ mɛm nɔ.
  eng-KJVCPB: 'As an adamant harder than flint have I made thy forehead: fear them
    not, neither be dismayed at their looks, though they be a rebellious house.'
  luo-luo: Abiro miyo toki bed matek ka lwanda matek mogik, kendo matek moloyo kit
    ombo. Kik iluorgi kendo kata bwok kik ibwogi, kata obedo ni gin dhoot mohero ngʼanyo.
  meu-meu: Vairamu vada na ha-aukaia, nadi-vasiga ena auka e hereaiamu nadina na heto;
    idia garidia basio gari bona edia vaira-hua basio garilaia, badina be idia na
    daḡedaḡe besena.
  npi-ULB: मैले तेरो निधारलाई दर्शनढुङ्गाभन्‍दा कडा एउटा हिराजस्‍तै पारेको छु। तिनीहरू
    विद्रोही घराना भए तापनि तिनीहरूदेखि नडरा, न त तिनीहरूको अनुहार देखेर भयभीत हो
    ।”
  yor-yor: Èmi yóò ṣe iwájú orí rẹ bí òkúta tó le jùlọ, ànító le ju òkúta-ìbọn lọ.
    Má ṣe bẹ̀rù wọn tàbí jẹ́ kí wọn ó dáyà já ọ. Bí ó tilẹ̀ jẹ́ pé ìdílé ọlọ̀tẹ̀ ni
    wọ́n.”
  pes-OPCB: تا در مقابل ایشان مثل الماس، سخت و مانند صخره، محکم باشی. پس، از این یاغیان
    نترس!
  tgl-ULB: Ginawa kong tulad ng isang diamante ang iyong kilay, mas matigas kaysa
    pingkian! Huwag kang matakot sa kanila o panghinaan ng loob sa pamamagitan ng
    kanilang mga mukha, yamang sila ay mga suwail na sambahayan.”
  cbu-NT: Nuw shiyaa mbammash ashiru maachi patumbich tamatarparee ashtachinllpa.
    Shiysha anoo tputs punirinllpa. Waantaatiya tputs tsiyanuspa shiyaa napkusin,
    nda zandkusin, anoo punirinllpa, tárangiya.
  hui-hui: I̱na í̠ ege to̱le̱ baya tara mbira muni dewaoreme miaga mini daimono giambe
    hongo tarahe ngagobi helarogola í̠naga hongome tinaga hongo emene yu kago bope
    holebere. Aniore buleberogo tigua i̱naga bi mana mo wahaga kago manda bialu í̠na
    tihondo gi nahabe, lalu lene.
  mya-mya: ငါ​သည်​သင်​၏​န​ဖူး​ကို​ကျောက်​ထက်​ပင် ခိုင်​ခံ့​စေ​၍ စိန်​ကဲ့​သို့​မာ​ကြော​စေ​မည်။
    ထို ပုန်​ကန်​တတ်​သူ​တို့​ကို​မ​ကြောက်​နှင့်၊ မ​လန့် နှင့်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་ཁྱོད་ཀྱི་དཔྲལ་བ་ནི་ཤིན་ཏུ་སྲ་བའི་རྡོ་ཕ་ལམ་བཞིན་དང་མེ་རྡོ་ལས་ཀྱང་སྲ་བར་བྱ་སྟེ།
    དེ་དག་ནི་ཁྱིམ་རྒྱུད་ངོ་ལོག་ཅན་ཡིན་ནའང་ཁྱོད་དེ་རྣམས་ལ་མ་འཇིགས་ཤིག དེ་དག་གི་མདུན་དུ་དངང་བར་ཡང་མ་བྱེད་ཅིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Ndichaomesa huma yako sebwe rakaomesesa, rakaoma kupfuura romusarasara.
    Usavatya kana kuvhunduswa navo, kunyange vari imba inomukira.”
  spa-BLM: He hecho tu frente como un diamante, más duro que el pedernal. No tengas
    miedo de ellos, ni te asustes por su aspecto, aunque sean una casa rebelde”.
  cac-cac: Icha val stzatzil q'uen diamante, ma icha q'uen yaxq'ueen ol ach vutoc
    d'a yichan̈ eb'. Man̈ jab'oc ol ach xiv d'a eb' vach'chom scot val yoval sat eb'
    yuj spital, xchi d'ayin.
  swh-ULB: Nimekufanya paji lako kama almasi, gumu kuliko jiwe la kiberiti! Usiwaogope
    wala kufadhaika kwa nyuso zao, kwa kuwa ni nyumba ya uasi.”
  bel-bel: Як алмаз, які мацнейшы за камень, зрабіў я лоб твой; ня бойся іх і не палохайся
    перад абліччам іх, бо яны мяцежны дом».
  deu-ELBBK: wie einen Diamant, der härter ist als ein Fels, habe ich deine Stirn
    gemacht. Fürchte sie nicht und erschrick nicht vor ihrem Angesicht, denn ein widerspenstiges
    Haus sind sie.
  mbb-OT: iring kezesen te lintikan he vatu. Umbe kenè nu sikandan ikahandek su netuenan
    nu man he menge mesinupaken sikandan.”
  mal-2015: ഞാൻ നിന്റെ നെറ്റി തീക്കല്ലിനെക്കാൾ കടുപ്പമുള്ള വജ്രംപോലെ ആക്കിയിരിക്കുന്നു;
    അവർ മത്സരഗൃഹമെങ്കിലും നീ അവരെ പേടിക്കരുതു; അവരുടെ നോട്ടം കണ്ടു ഭ്രമിക്കയുമരുതു.
  rmc-rmc: Kerava tutar ajso zoralo sar bar, ajso zoralo sar diamantos. Ma dara lendar
    aňi lendar ma predara, bo on hine zacata manuša.“
  pes-OPV: بلکه پیشانی تو رامثل الماس از سنگ خارا سخت‌تر گردانیدم. پس از ایشان مترس
    و از رویهای ایشان هراسان مباش، زیرا که خاندان فتنه انگیز می‌باشند.»
  ron-1924: Ыць вой фаче фрунтя ка ун диамант, май аспрэ декыт стынка. Ну те теме
    ши ну те сперия де ей, кэч сунт о касэ де ындэрэтничь!”
  ben-OBCV: আমি তোমার কপাল সব থেকে চকমকি পাথরের চেয়েও শক্ত, হিরের থেকেও শক্ত করব।
    যদিও তারা এক বিদ্রোহী জাতি তবুও তুমি তাদের ভয় পেয়ো না বা তাদের দেখে আতঙ্কগ্রস্ত
    হোয়ো না।”
  som-som: Oo foolkaaga waxaan ka dhigay sidii dheemman dhagax ka sii adag oo kale.
    Ha ka cabsan iyaga, oo aragtidoodana ha ka baqin in kastoo ay reer caasiyoobay
    yihiin.
  lat-VUC: 'ut adamantem et ut silicem dedi faciem tuam: ne timeas eos, neque metuas
    a facie eorum, quia domus exasperans est.'
  eng-ASVBT: 'As an adamant harder than flint have I made thy forehead: fear them
    not, neither be dismayed at their looks, though they are a rebellious house.'
  ita-1885: Io rendo la tua fronte simile ad un diamante, più dura che una selce;
    non temerli, e non avere spavento di loro; perciocchè sono una casa ribelle.
  eng-LXXUP: 'And it shall be continually stronger than a rock: be not afraid of them,
    neither be dismayed at their faces, because it is a provoking house.'
  eng-ULB: I have made your brow like a diamond, harder than flint! Do not fear them
    or be discouraged by their faces, since they are a rebellious house.”
  spa-VBL: Haré que tu mente sea como un adamante, más duro que el pedernal. No tengas
    miedo de lo que digan ni te desanimes por la forma en que te miran, aunque sean
    un pueblo rebelde”.
  fra-_FOB: Je rendrai ton front semblable au diamant, plus dur que le roc; ne les
    crains donc pas et ne t'effraie point de leurs visages, bien qu'ils soient une
    maison rebelle.
  mal-mal: ഞാൻ നിന്റെ നെറ്റി തീക്കല്ലിനെക്കാൾ കടുപ്പമുള്ള വജ്രംപോലെ ആക്കിയിരിക്കുന്നു;
    അവർ മത്സരഗൃഹമെങ്കിലും നീ അവരെ പേടിക്കരുത്; അവരുടെ നോട്ടം കണ്ട് ഭ്രമിക്കുകയുമരുത്”.
  urd-GVR: Tū un kā muqābalā kar sakegā, kyoṅki maiṅ ne tere māthe ko hīre jaisā mazbūt,
    chaqmāq jaisā pāedār kar diyā hai. Go yih qaum bāġhī hai to bhī un se ḳhauf na
    khā, na un ke sulūk se dahshatzadā ho.”
  suz-BL: गो इ थुं बोल्‍यो फुल्‍लु क्‍येङा बोल्‍यो चकमक खोदेंशो सेल्‍ता। गे मेको आन
    क्‍येङा महिनो। मेको आन कोव़शोम ग्‍येत्‍थ लुक्‍च मदुमो। मारदे हना मेको मटीब आन
    खिं ङा मुर बाक्‍नीम” देंत।
  eng-NOY: As an adamant, harder than flint, have I made thy forehead; fear them not,
    nor be dismayed at their looks; for they are a rebellious house.
  ita-1927: io rendo la tua fronte come un diamante, più dura della selce; non li
    temere, non ti sgomentare davanti a loro, perché sono una casa ribelle”.
  ckb-ckb: ناوچەوانی تۆم وەک ئەڵماس لێکردووە، لە بەردەئەستێ ڕەقتر، جا لێیان مەترسە
    و مەتۆقە، هەرچەندە بنەماڵەیەکی یاخین.»
  eng-BBE: 'Like a diamond harder than rock I have made your brow: have no fear of
    them and do not be overcome by their looks, for they are an uncontrolled people.'
  kan-OKCV: ನಾನು ನಿನ್ನ ಹಣೆಯನ್ನು ಅತ್ಯಂತ ಕಠಿಣವಾದ ಕಲ್ಲಿನಂತೆಯೂ ವಜ್ರದಂತೆಯೂ ಮಾಡುವೆನು. ಅವರು
    ತಿರುಗಿಬೀಳುವ ಜನರಾದರೂ ನೀನು ಅವರಿಗೆ ಭಯಪಡಬೇಡ ಅಥವಾ ಗಾಬರಿಯಾಗಬೇಡ,” ಎಂದರು.
  tam-2017: உன்னுடைய நெற்றியை வச்சிரக்கல்லைப் போலாக்கினேன், கன்மலையைவிட கடினமாக்கினேன்;
    அவர்கள் கலகமுள்ள வீட்டாரென்று நீ அவர்களுக்குப் பயப்படாமலும் அவர்களுடைய முகங்களுக்கு
    கலங்காமலும் இரு என்றார்.
  spa-RV-1909: Como diamante, más fuerte que pedernal he hecho tu frente; no los temas,
    ni tengas miedo delante de ellos, porque es casa rebelde.
  ron-BTF: Ca un diamant mai tare decât cremenea ți-am făcut fruntea; nu te teme de
    ei, nici nu te descuraja din cauza privirilor lor, deși ei sunt o casă răzvrătită.
  eng-WEBP: I have made your forehead as a diamond, harder than flint. Don’t be afraid
    of them, neither be dismayed at their looks, though they are a rebellious house.”
  eng-FBV: I will make your mind like adamant, harder than flint. Don't be afraid
    of what they say or discouraged by the way they look at you, even though they
    are a rebellious people.”
  nld-1939: als diamant, nog harder dan keisteen maak Ik uw voorhoofd. Vrees niet
    voor hen, en schrik niet voor hun gezichten; want ze zijn een onhandelbaar volk.
  nch-BL: Na nimitzchijtoc titetic quej tet. Huajca amo xiquinimacasi. Masque inijuanti
    nesisquíaj ixcualantoque pampa nelía tahuel mosisiníaj, amo xiquinimacasi.”
  vie-1934: Ta làm cho trán ngươi cứng như kim cương, cứng hơn đá lửa. Đừng sợ và
    đừng run rẩy vì bộ mặt chúng nó, dầu chúng nó là nhà bạn nghịch mặc lòng!
  hin-CV: मैं तुम्हारे माथे को बहुत कठोर बना दूंगा, चकमक पत्थर से भी कठोर. तुम उनसे
    न डरना या उनसे भयभीत न होना, यद्यपि वे एक विद्रोही लोग हैं.”
  spa-BES: Como un diamante más duro que una roca, te he hecho la frente; no tengas
    miedo de ellos y no te dejes vencer por su apariencia, porque son personas que
    son rebeldes.
  tdx-tdx: Mira ami’ty hamafen-tsafira te amo vato-pilakeo ty nanoeko ty fatram-bei’o;
    ko lonjetse amo fangarefa’ iareoo, ndra t’ie akiba-piola.
  tha-KJV: เราได้กระทำให้​หน​้าผากของเจ้าแข็งขันอย่างเพชรที่​แข​็งกว่าหินเหล็กไฟ อย่ากลัวเขาเลย
    อย่าท้อถอยเมื่อเห็นหน้าเขา เพราะเขาเป็นวงศ์วานที่มักกบฏ”
  por-BR-2018: Fiz tua testa como o diamante, mais forte que a pederneira; não os
    temas, nem te espantes da presença deles, ainda que sejam uma casa rebelde.
  deu-ELO: wie einen Diamant, der härter ist als ein Fels, habe ich deine Stirn gemacht.
    Fürchte sie nicht und erschrick nicht vor ihrem Angesicht, denn ein widerspenstiges
    Haus sind sie. -
  eng-WYC-2018: And I gave thy face as an adamant, and as a flint; dread thou not
    them, neither dread thou of the face of them, for it is an house stirring to wrath.
    (And I made thy face like adamant, yea, harder than flint; do not thou fear them,
    nor fear thou their faces, though it is a house stirring me to anger.)
  epo-epo: Mi faris vian frunton kiel diamanto pli forta ol siliko; ne timu ilin,
    kaj ne sentu teruron antaŭ ili, ĉar ili estas domo malobeema.
  uig-PIN: Bǝrⱨǝⱪ, sening pexanǝngni qaⱪmaⱪ texidin ⱪattiⱪ, ⱨǝtta almastǝk ⱪildim.
    Ulardin ⱪorⱪma, wǝ ular tüpǝylidin dǝkkǝ-dükkigǝ qüxmǝ; qünki ular asiy bir jǝmǝttur».
  beo-beo: Na da dia hou ga:nasi igi agoane amola igi debesu gasa bagade agoane hamomu.
    Amo odoga:su dunuba:le mae beda:ma.”
  tpi-OTNT: Bai mi mekim yu i kamap strong olsem ston daimon, na strong bilong yu
    bai i winim strong bilong ol. Olsem na yu no ken pret long ol na surik long ol.
    Nogat. Ol i man bilong sakim tok tasol.”
  hau-SA: Zan sa goshinka ya zama da tauri kamar dutse, da tauri fiye da dutsen ƙanƙara
    ƙarfi. Kada ka ji tsoronsu ko ka firgita ta wurinsu, ko da yake su gidan ’yan
    tawaye ne.”
  uig-LAT: Berheq, séning péshanengni chaqmaq téshidin qattiq, hetta almastek qildim.
    Ulardin qorqma, we ular tüpeylidin dekke-dükkige chüshme; chünki ular asiy bir
    jemettur».
  nde-nde: Ngizakwenza ubuso bakho bube njengelitshe elilukhuni kulawo wonke, elilukhuni
    kulelitshe lomlilo. Ungabesabi kumbe bakuthuthumelise, lanxa beyindlu ehlamukayo.”
  ton-ton: 'Hangē ko e taiamoni ʻoku fefeka lahi ʻi he maka afi, kuo u ngaohi ke pehē
    ho foʻi laʻē: ʻoua ʻe manavahē kiate kinautolu, pea ʻoua ʻe manavahē ki heʻenau
    sio, ka ko e fale angatuʻu moʻoni ʻakinautolu.”'
  ces-1613: Jako kámen přetvrdý, pevnější než skálu učinil jsem čelo tvé; nebojž se
    jich, aniž se strachuj tváři jejich, proto že dům zpurný jsou.
  eng-WMB: I have made your forehead as a diamond, harder than flint. Don’t be afraid
    of them, neither be dismayed at their looks, though they are a rebellious house.”
  tam-TCV: உன் நெற்றியை கருங்கல்லிலும் பார்க்கக் கடினமான கல்லைப்போலாக்குவேன். அவர்கள்
    கலகம் செய்யும் குடும்பத்தாராய் இருந்தாலும், நீ அவர்களுக்குப் பயப்படாமலும் கலங்காமலும்
    இரு என்றார்.”
  ceb-ULB: Gihimo kong sama sa diyamante ang imong agtang, nga mas gahi pa kaysa batong
    bantilis! Ayaw kahadlok kanila o pagpahulga sa ilang mga panagway, tungod kay
    masinupakon sila nga panimalay.”
  pol-UBG: Uczyniłem twe czoło jak diament, twardszym od krzemienia. Nie bój się ich
    ani nie lękaj się ich twarzy, gdyż są domem buntowniczym.
  agr-agr: Wi aminak kaya katsugma iman emattajame. Nuadui amina kajegtamainak ishamainun
    diigmainakuish ishamkagtukaipa, ditak kakajus antumtikmainchau intimkiu ainawai”,
    tujutmayi.
  kyc-kyc: Nambame emba kana dopale ingyuo porainyi pyambwaronopa kana munjamae dopale
    ingyuo karapala kamba letaminyi dupwa kando paka nare, leya.
  urd-GVU: تُو اُن کا مقابلہ کر سکے گا، کیونکہ مَیں نے تیرے ماتھے کو ہیرے جیسا مضبوط،
    چقماق جیسا پائے دار کر دیا ہے۔ گو یہ قوم باغی ہے توبھی اُن سے خوف نہ کھا، نہ اُن
    کے سلوک سے دہشت زدہ ہو۔“
  deu-1912: Ja, ich habe deine Stirn so hart wie ein Demant, der härter ist denn ein
