  heb-heb: כשמיר חזק מצר נתתי מצחך לא תירא אותם ולא תחת מפניהם כי בית מרי המה׃
  ben-IRV: আমি হীরের মত তোমার কপাল বানিয়েছি যা চকমকি পাথরের থেকেও শক্ত! ভয় পেয়ো
    না বা তাদের মুখ দেখে নিরূত্সাহ হয়ো না, তারা বিদ্রোহী কুল।
  pan-pan: ਮੈਂ ਤੇਰੇ ਮੱਥੇ ਨੂੰ ਹੀਰੇ ਵਾਂਗੂੰ ਚਕਮਕ ਪੱਥਰ ਤੋਂ ਵੀ ਵਧੀਕ ਕਠੋਰ ਕਰ ਦਿੱਤਾ ਹੈ। ਉਹਨਾਂ
    ਤੋਂ ਨਾ ਡਰ ਅਤੇ ਉਹਨਾਂ ਦੇ ਚਿਹਰਿਆਂ ਨੂੰ ਦੇਖ ਨਿਰਾਸ਼ ਨਾ ਹੋ, ਕਿਉਂਕਿ ਉਹ ਵਿਦਰੋਹੀ ਘਰਾਣਾ ਹੈ।
  mya-JVB: သင် ၏နဖူး ကို ကျောက် ထက် မက၊ စိန် ထက် သာ၍ခိုင်မာ စေ ပြီ။ သူ တို့သည် ပုန်ကန်
    တတ်သော အမျိုး ဖြစ်၍ ၊ သင်သည်မ ကြောက် နှင့်။ သူ တို့မျက်နှာရည်ကြောင့် စိတ် မ ပျက်နှင့်ဟု
    မိန့်တော်မူ၏။
  hmo-hmo: Oiemu goada be do lau habadaia, oi be do nadi auka herea bamona, daiamono
    bamona. Unai dainai unai dagedage taudia dainai do oi gari lasi.”
  urd-urd: मैंने तेरी पेशानी को हीरे की तरह चकमाक से भी ज़्यादा सख़्त कर दिया है;
    उनसे न डर और उनके चेहरों से परेशान न हो, अगरचे वह सरकश ख़ान्दान हैं।
  rus-SYN: Как алмаз, который крепче камня, сделал Я чело твое; не бойся их и не страшись
    перед лицoм их, ибо они мятежный дом.
  bqc-SIM: Má tó n kua gbãa àↄ dɛ gbɛa. Ńsu vĩakɛnɛ́o. Ńsu to sↄ̃ kɛ̃ngu an
    yã́io, asa swã́gbãadeↄnɛ.
  tcz-CHONGTHU: Sontah pen tah sanga tah jon nachalpang kasem peh e. Hijeh chun amaho
    khu kicha hih in, ahiloule doumah in chon uhen lunghang tah in nahin ve jong leu
  mar-mar: तुझे कपाळ मी हिऱ्यासारखे कठोर केले आहे! त्यांना भयभीत होऊ नको; किंवा निराश
    होऊ नको; कारण ते पहिल्यापासून फितुर आहेत.”
  qub-qub: Noga camacächishaj gagacunapitapis mas chucru caycaj asul rumino chucru
    canayquipämi. Paycunataga ama manchacuychu. May-jina mana wiyacur fiyupa rabyasha
    caycaptinpis ama manchacuychu.»
  bqp-bqp: ɑ n gɔ̃ru bɔ nge kperu. A ku bɛrum ko ben swɑɑ tɑɑ bin sɔ̃. Domi bɑ sɑ̃ɑwɑ
    bwese te tɑ ku rɑ mɛm nɔ.
  hat-hat: M'ap fè tèt ou di pase wòch, l'ap di tankou wòch dyaman. Pa pè yo, pa tranble
    devan yo. Se yon move ras moun ki gen tèt di yo ye.
  eng-BSB: I will make your forehead like a diamond, harder than flint. Do not be
    afraid of them or dismayed at their presence, even though they are a rebellious
    house.”
  eng-WEBPB: I have made your forehead as a diamond, harder than flint. Don’t be afraid
    of them, neither be dismayed at their looks, though they are a rebellious house.”
  kbq-kbq: Zamagra keontahi vahe mani'nazanagi, kagrira hankavenentake daimoni havegna
    hu'na kazeri hankavetisugenka, ana vahetaminkura zamagorora huge, kahirahikura
    osugahane.
  nhe-BL: Na nimitzchijtoc titetic queja tetl. Huajca amo xiquinimacasi. Yonque yajuanti
    nesisquíaj ixcualantoque pampa nelía tlahuel mosisiníaj, amo xiquinimacasi.”
  gub-BL: Urumukàg putar ihe nehe. Nekàg putar itahu ài nehe. Urumuàtà putar nehe
    no. Ereiko putar ita tàtà ma'e niàmà her ma'e ài nehe. A'e rupi ekyze zo wanuwi
    nehe. Nepytuhegatu zo wanuwi nehe no, i'i Tupàn ihewe.
  eng-DRA: 'I have made thy face like an adamant and like flint: fear them not, neither
    be thou dismayed at their presence: for they are a provoking house.'
