verse: EZK.003.005
translations:
  mal-C: അജ്ഞാതഭാഷണവും അപരിചിതഭാഷയുമുള്ള ഒരു ജനത്തിന്റെ അടുക്കലേക്കല്ല, ഇസ്രായേൽജനത്തിന്റെ
    അടുത്തേക്കാണ് ഞാൻ നിന്നെ അയയ്ക്കുന്നത്.
  deu-TKW: Denn nicht als zu einem Volke von dunkler Rede bist du gesandt zum Hause
    Israel,
  lin-lin: Otindami te epai ya bato oyo monoko na bango ezalaka pasi mpo na koloba
    mpe kososola, kasi epai ya bana ya Isalaele.
  eng-LSV: For you [are] not sent to a people deep of lip and heavy of tongue—to the
    house of Israel;
  eng-GNV: For thou art not sent to a people of an vnknowen tongue, or of an hard
    language, but to the house of Israel,
  eng-WEBSTER: For thou art not sent to a people of a strange speech and of a hard
    language, but to the house of Israel;
  nhw-BL: Na amo nimitztitlani ica seyoc tlamantli masehualme ipan se tlali catli
    mopantíaj huejca o campa amo huelis tijmachilis inincamanal. Nimitztitlani campa
    israelitame.
  swh-ONEN: Hukutumwa kwa taifa lenye maneno ya kutatiza na lugha ngumu, bali kwa
    nyumba ya Israeli.
  bba-bba: N ǹ mɔ nɑ nun ɡɔriɔ bwese tuku dɑbinun mi, nìn bɑrum mu nɔɔbu sɛ̃, ɑ ǹ
    mɑɑ kpɛ̃ ɑ ben ɡɑri tubu. Adɑmɑ Isirelibɑn miyɑ nɑ nun ɡɔriɔ. Nɑ̀ n dɑɑ nun ɡɔrɑ
    bwese tuku nin mi, nu koo nun swɑɑ dɑki,
  eng-KJVCPB: For thou art not sent to a people of a strange speech and of a hard
    language, but to the house of Israel;
  luo-luo: Ok aori ir joma wacho dhok mikia kata ma dhogi tek, to iori ir dhood Israel.
  meu-meu: Badina be idau gado aukana ta taudia dekedia asina siaimumu, a Israel besena
    enai;
  npi-ULB: किनकि तँ कुनै अनौठो बोली र कठिन भाषा बोल्‍ने मानिसहरूकहाँ पठाइएको छैनस्,
    तर इस्राएलको घरानाकहाँ—
  yor-yor: A kò rán ọ sí àwọn tó ń sọ èdè àjèjì tàbí tí èdè wọn ṣòro láti gbọ́, ṣùgbọ́n
    orílẹ̀-èdè Israẹli ni mo rán ọ sí
  pes-OPCB: تو را به سرزمینی دور و بیگانه نمی‌فرستم که نتوانی زبانشان را بفهمی.
  tgl-ULB: Sapagkat hindi ka isinugo sa mga taong may kakaibang salita o isang mahirap
    na wika, kundi sa sambahayan ng Israel—
  cbu-NT: Yap tputs k'kuzee mbam tsiyatkana amb, nda nuw shiyaa zangankina. Itaru,
    saanpatatis Israelchichpatatis kamanimaam zanganchima.
  hui-hui: Pialu wali agali bi tara laga karuha ndo Isaraele wali agaliru hanguhondo
    lamule pobe larogoni.
  mya-mya: ငါ​သည်​သင့်​အား​မ​ရေ​ရာ​သော​စ​ကား​နှင့် ခက်​ခဲ​သော​ဘာ​သာ​ခြား​စ​ကား​ကို​ပြော​ဆို
    သူ​တို့​ထံ​သို့​စေ​လွှတ်​သည်​မ​ဟုတ်။ ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​ထံ​သို့​စေ​လွှတ်​၏။-
  bod-N: གང་ལ་ཞེ་ན། ཁྱོད་ནི་སྐད་རིགས་མི་གཅིག་པའམ་ཡང་ན་སྨྲ་བརྗོད་རྟོགས་དཀའ་བའི་མི་རྣམས་ཀྱི་གམ་དུ་མངགས་པ་མ་ཡིན་པར།
    ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཀྱི་གམ་དུ་མངགས་པ་ཡིན།
  sna-sna: Hausi kutumwa kuvanhu vane mutauro usinganzwisisiki uye norurimi runogozha,
    asi kuimba yaIsraeri,
  spa-BLM: Porque no has sido enviado a un pueblo de habla extraña y de lengua difícil,
    sino a la casa de Israel —
  cac-cac: Man̈ vanoc ach in checanb'at d'a scal eb' anima max yal alan sti', mato
    max nachaj uuj, palta a d'a eb' etchon̈ab' tzach in checb'ati.
  swh-ULB: Kwa kuwa hujatumwa kwa watu wenye maneno ya kushangaza au lugha ngumu,
    lakini kwa nyumba ya Israeli-
  bel-bel: бо не да народу са словамі неразборлівымі і зь незразумелаю моваю ты пасылаешся,
    а да дому Ізраілевага,
  deu-ELBBK: Denn nicht zu einem Volk von unverständlicher Sprache und schwieriger
    Rede bist du gesandt, sondern zum Haus Israel;
  mbb-OT: Wazè ku sikew suǥua ziyà te menge etew he selakew is kineǥiyan dan wey mereǥen
    he edsevuten, kekenà, diyà te menge etew te Israel.
  mal-2015: അവ്യക്തവാക്കും കനത്ത നാവും ഉള്ള ജാതിയുടെ അടുക്കൽ അല്ല, യിസ്രായേൽഗൃഹത്തിന്റെ
    അടുക്കലത്രേ നിന്നെ അയക്കുന്നതു;
  rmc-rmc: Se na bičhavav tut ko manuša, so na achaľon tiri čhib abo vakeren avra
    čhibaha, ale bičhavav tut ko Izraeliti.
  pes-OPV: زیراکه نزد امت غامض زبان و ثقیل لسان فرستاده نشدی، بلکه نزد خاندان اسرائیل.
  ron-1924: Кэч ну ешть тримис ла ун попор ку о ворбире ынкуркатэ ши ку о лимбэ греоае,
    чи ла каса луй Исраел.
  ben-OBCV: তোমাকে তো এমন লোকদের কাছে পাঠানো হচ্ছে না যাদের ভাষা তোমার অজানা ও কঠিন,
    কিন্তু পাঠানো হচ্ছে ইস্রায়েল কুলের কাছে
  som-som: Waayo, laguuma dirin dad hadal qalaad oo afkoodu adag yahay, laakiinse
    waxaa laguu diray reer binu Israa'iil.
  lat-VUC: 'Non enim ad populum profundi sermonis et ignotæ linguæ tu mitteris ad
    domum Israël:'
  eng-ASVBT: For thou art not sent to a people of a strange speech and of a hard language,
    but to the house of Israel;
  ita-1885: Conciossiachè tu non sii mandato ad un popolo di favella sconosciuta,
    nè di lingua non intelligibile; anzi alla casa d'Israele.
  eng-LXXUP: For thou art not sent to a people of hard speech, but to the house of
    Israel;
  eng-ULB: For you are not being sent to a people of strange speech or difficult language,
    but to the house of Israel—
  spa-VBL: No te voy a enviar a los que tienen una lengua extraña, a gente que no
    conoces, sino al pueblo de Israel.
  fra-_FOB: Car ce n'est point vers un peuple au parler inintelligible et à la langue
    barbare que je t'envoie, mais vers la maison d'Israël.
  mal-mal: അവ്യക്തവാക്കും കടുത്ത ഭാഷയും ഉള്ള ജനതയുടെ അടുക്കൽ അല്ല, യിസ്രായേൽ ഗൃഹത്തിന്റെ
    അടുക്കലേക്കാകുന്നു നിന്നെ അയയ്ക്കുന്നത്;
  urd-GVR: Maiṅ tujhe aisī qaum ke pās nahīṅ bhej rahā jis kī ajnabī zabān tujhe samajh
    na āe balki tujhe Isrāīlī qaum ke pās bhej rahā hūṅ.
  suz-BL: मारदे हना गो इ कली मतुइक्‍चा ङा नु मरुप्‍चा ङा लोव़ ब्‍वाक्‍ब मुर आन बाक्‍तीक
    मसोइक्‍तन। तन्‍न इस्राएली आन खिं ङा मुर आन बाक्‍तीक सोइक्‍ताक्‍न।
  eng-NOY: For not to a people of a dark speech and a hard language art thou sent,
    but to the house of Israel;
  ita-1927: 'poiché tu sei mandato, non a un popolo dal parlare oscuro e dalla lingua
    non intelligibile, ma alla casa d’Israele:'
  ckb-ckb: بۆ لای گەلێکی قسە ئاڵۆز و زمان گران نەنێردراویت، بەڵکو بۆ لای بنەماڵەی
    ئیسرائیل،
  eng-BBE: For you are not sent to a people whose talk is strange and whose language
    is hard, but to the children of Israel;
  kan-OKCV: ನಿನ್ನನ್ನು ಅಸ್ಪಷ್ಟ ಭಾಷೆಯ ಮತ್ತು ಅನ್ಯಭಾಷೆಯ ಜನರ ಬಳಿಗೆ ಕಳುಹಿಸದೆ, ಇಸ್ರಾಯೇಲಿನ
    ಜನರ ಬಳಿಗೆ ಕಳುಹಿಸುತ್ತಿದ್ದೇನೆ.
  tam-2017: புரியாத பேச்சும், கடினமான மொழியுமுள்ள மக்கள் அருகில் அல்ல, இஸ்ரவேல் வீட்டாரிடத்திற்கே
    நீ அனுப்பப்படுகிறாய்.
  spa-RV-1909: Porque no eres enviado á pueblo de habla profunda ni de lengua difícil,
    sino á la casa de Israel.
  ron-BTF: Pentru că nu ești trimis la un popor cu o vorbire străină și cu o limbă
    grea, ci la casa lui Israel;
  eng-WEBP: For you are not sent to a people of a strange speech and of a hard language,
    but to the house of Israel—
  eng-FBV: I'm not sending you to those whose language is foreign to you, to people
    that you don't know—but to the people of Israel.
  nld-1939: Want ge wordt niet naar een volk gezonden met een moeilijke taal of een
    lastige tongval, maar naar Israëls huis;
  nch-BL: Na amo nimitztitani ica seyoc tamanti masehualme ipan se tali cati mopantía
    huejca o campa amo huelis tijmachilis inincamanal. Nimitztitani campa israelitame.
  vie-1934: Vả, ấy chẳng phải ta sai ngươi đến cùng dân nói tiếng mọi rợ khó hiểu;
    bèn là đến cùng nhà Y-sơ-ra-ên.
  hin-CV: तुम्हें किसी ऐसे लोगों के पास नहीं भेजा जा रहा है, जिनकी बोली अस्पष्ट और
    भाषा अनोखी हो, पर तुम्हें इस्राएल के लोगों के पास भेजा जा रहा है—
  spa-BES: Porque no eres enviado a un pueblo cuyo idioma es extraño y cuyo lenguaje
    es difícil de entender, sino a los hijos de Israel;
  tdx-tdx: Tsy nahitrike am’ ondaty lale-drehake ndra saro-pisaontsio irehe, fa mb’amy
    anjomba’ Israeley;
  tha-KJV: เพราะเรามิ​ได้​ใช้​เจ้​าไปหาชนชาติ​ที่​พู​ดภาษาต่างด้าวและภาษาที่​พู​ดยาก
    แต่​ให้​ไปหาวงศ์วานอิสราเอล
  por-BR-2018: Pois tu não és enviado a um povo de fala estranha nem de língua difícil,
    mas sim à casa de Israel.
  deu-ELO: Denn nicht zu einem Volke von unverständlicher Sprache und schwieriger
    Rede bist du gesandt, sondern zum Hause Israel;
  eng-WYC-2018: For thou shalt not be sent to a people of high word, and of unknown
    language; thou shalt be sent to the house of Israel,
  epo-epo: Ĉar ne al popolo kun nekomprenebla lingvo kaj malfacila parolado vi estas
    sendata, sed al la domo de Izrael;
  uig-PIN: Qünki sǝn ƣǝyriy yeziⱪtiki yaki tili tǝs bir ǝlgǝ ǝmǝs, bǝlki Israil jǝmǝtigǝ
    ǝwǝtilding;
  beo-beo: 'Na da ga fi amo da sia: hisu sia:be, ilima di hame asunasisa. Be dia fidafa
    Isala:ili fi ilima asunasisa.'
  tpi-OTNT: Mi no salim yu i go long ol arapela lain manmeri i gat ol narakain narakain
    tok ples. Nogat. Mi salim yu i go long ol manmeri bilong Israel tasol.
  hau-SA: Ba ina aikan ka wurin mutanen da suke da baƙon harshe da kuma yare mai wuya
    ba ne, amma zuwa ga gidan Isra’ila ne,
  uig-LAT: Chünki sen gheyriy yéziqtiki yaki tili tes bir elge emes, belki Israil
    jemetige ewetilding;
  nde-nde: Kawuthunywa ebantwini abalolimi olungaziwayo lolunzima, kodwa endlini ka-Israyeli,
  ton-ton: He ʻoku ʻikai fekau koe ki ha kakai ʻoku leʻo kehe mo lea ʻilongataʻa,
    ka ko e fale ʻo ʻIsileli.
  ces-1613: Nebo nebudeš poslán k lidu hluboké řeči a nesnadného jazyka, ale k domu
    Izraelskému.
  eng-WMB: For you are not sent to a people of a strange speech and of a hard language,
    but to the house of Israel—
  tam-TCV: புரியாத பேச்சும், கடினமான மொழியும் கொண்ட மக்களிடமல்ல, இஸ்ரயேல் வீட்டாரிடத்திற்கே
    நீ அனுப்பப்படுகிறாய்.
  ceb-ULB: Kay wala ko ikaw gipadala sa katawhan nga lahig sinultihan o lisod ang
    pinulongan, apan ngadto sa katawhan sa Israel—
  pol-UBG: Bo nie posyłam cię do ludu o niezrozumiałej mowie lub trudnym języku, ale
    do domu Izraela;
  agr-agr: 'Nuigtu chichaak: “Tuja ame chicham dekamainchaun chichaaku aidau batsatbaunmak
    awematsjame, ame wegantu aidaunum awemajame. Aents tikich chichaman chichaaku
    aidau batsatbaunum awema aish, ditak ame mina chichameg etsegbaunak shiig antugtamain
    ainawai.'
  kyc-kyc: Nambame emba yuu liti wakale pii wakale lenge mendena randa nao lare lao
    nembelyonde daa. Isaraele wambu keta emba nembelyo.
  urd-GVU: مَیں تجھے ایسی قوم کے پاس نہیں بھیج رہا جس کی اجنبی زبان تجھے سمجھ نہ آئے
    بلکہ تجھے اسرائیلی قوم کے پاس بھیج رہا ہوں۔
  deu-1912: Denn ich sende dich ja nicht zu einem Volk, das eine fremde Rede und unbekannte
    Sprache hat, sondern zum Hause Israel;
  kan-2017: ನಾನು ನಿನ್ನನ್ನು ಇಸ್ರಾಯೇಲ್ ವಂಶದವರ ಬಳಿಗೆ ಕಳುಹಿಸುತ್ತೇನೆಯೇ ಹೊರತು ಕಷ್ಟಕರವಾದ
    ಅನ್ಯಭಾಷೆಯ ಜನರ ಬಳಿಗೆ ಕಳುಹಿಸುವುದಿಲ್ಲ.
  yap-yap: Gathi nggu l’oegem nga ba nam nda mu nang lungurad mab mo’maw’ ngom, ya
    nggu l’oegem ngam man ngak e girdi’ nu Israel.
  hlt-MCSB: A hmuilai aka khuet neh ol aka kael pilnam taengah pawt tih Israel imkhui
    taengah ni nang kan tueih.
  mdy-ETH: ታኣኒ ኔና ዳካሢ ዒስራዔኤሌ ዓሶ ባንሢ ማዓንዳኣፓዓቴም ሙኡጫ ዔርቱዋ ፃንጎ ዴሮ ባንሢቱዋሴ፤
  twi-ASANTE: Ɛnyɛ nnipa bi a wɔn kasa mu nte anaa ɛyɛ dene nkyɛn na meresoma woɔ,
    mmom meresoma wo Israelfoɔ hɔ.
  eng-WEBU: For you are not sent to a people of a strange speech and of a hard language,
    but to the house of Israel—
  wal-wal: Neeni kiitettidoi Israa7eela asaassappe attin, allaga biittaa qaalaaninne
    deexo qaalan haasayiya asaakko gidenna.
  spa-PDDPT: Porque no eres enviado a un pueblo de habla incomprensible ni de lenguaje
    difícil, sino a la Casa de Israel.
  gun-gun: Mba'eta amboae rami rei ijayvu va'e kuery pe e'ỹ xee romondouka, ha'e rã
    Israel kuery pe ae.
  ilo-ULB: Ta saanka a naibaon kadagiti tattao a ganggannaet ti pagsasaoda wenno narigat
    nga awaten ti pagsasaoda, ngem naibaonka iti balay ti Israel—
  kpg-kpg: Au hagalee hagau adu goe gi di guongo dela e helekai i nia kai mai i daha,
    go digau Israel la hua.
  uig-ARA: چۈنكى سەن غەيرىي يېزىقتىكى ياكى تىلى تەس بىر ئەلگە ئەمەس، بەلكى ئىسرائىل
    جەمەتىگە ئەۋەتىلدىڭ؛
  sus-sus: N mu na i xɛɛfe ɲama xa ma, i mu naxan xa xui xɔrɔxɔɛ mɛma. N bara i xɛɛ
    Isirayila bɔnsɔɛ nan ma.
  pon-2006: I sohte kadaruhkewei nan ehu wehi me kin lokaiahki lokaiahn liki, pwe
    rehn mehn Israel kante.
  jae-jae: Aê jasakiŋ aôm ôndêŋ lau toaweŋ talô ma toaweŋ ŋawapac nec atom, jasakiŋ
    aôm ôndêŋ lau Israelgeŋ.
  ksd-ksd: Pa di tulue u pire ra umana vaira, ba pire diat i dekdek kadia tinata,
    di tulue u tadav uka ra tarai Israel;
  grc-BRENT: Διότι οὐ πρὸς λαὸν βαθύγλωσσον σὺ ἐξαποστέλλῃ πρὸς τὸν οἶκον τοῦ Ἰσραήλ·
  ind-AYT: Sebab, kamu tidak diutus kepada suatu bangsa yang berbahasa asing dan berat
    bahasanya, tetapi kepada keturunan Israel,
  nya-nya: Sindikukutuma kwa anthu oyankhula chiyankhulo chachilendo ndi chovuta,
    koma kwa Aisraeli.
  hrv-hrv: Ne šaljem te k narodu nepoznata jezika i nerazumljiva govora, već te šaljem
    domu Izraelovu.
  mps-mps: Eno nage te haniani gasa gasa po wabo we bidi haniba me nage tagala palobeo.
    Menio. Eno nage te Israel we bidi augwali naga bidiboba tagala palobao.
  tpi-tpi: Mi no salim yu i go long ol arapela lain manmeri i gat ol narakain narakain
    tok ples. Nogat. Mi salim yu i go long ol manmeri bilong Israel tasol.
  dan-1931: Thi du sendes til Israels Folk, ikke til et Folk med dybt Mål og tungt
    Mæle,
  vie-OVCB: Ta không sai con đến với những dân tộc nước ngoài, là những dân nói thứ
    ngôn ngữ mà con không hiểu.
  guj-2017: તને વિચિત્ર બોલી તથા મુશ્કેલ ભાષાવાળા લોકની પાસે નહિ, પણ ઇઝરાયલી પ્રજા
    પાસે મોકલવામાં આવે છે.
  pon-2006A: I sohte kadaruhkewei nan ehu wehi me kin lokaiahki lokaiahn liki, pwe
    rehn mehn Israel kante.
  por-BRBSL: Pois você não é enviado a um povo de um discurso estranho e de uma língua
    dura, mas à casa de Israel -
  cth-cth: Bangkongtetpawiteh, lawk phunlouk hoi thai ka ru e lawk koevah, patoun
    e nahoeh, Isarel miphunnaw koe na patoun e doeh.
  twi-twi: Ɛnyɛ nnipa bi a wɔn kasa mu nna hɔ anaa ntease nni mu nkyɛn na meresoma
    wo, mmom meresoma wo Israelfo hɔ.
  hlt-hlt: A hmuilai aka khuet neh ol aka kael pilnam taengah pawt tih Israel imkhui
    taengah ni nang kan tueih.
  tbz-SIM: N yí dɑ tɔ̃ mbɛdɑ́ùrìbɛ̀ cuokɛ̀ ɑ í yo bɛ̀ɛ̀ nɑ́ɑǹtì, n dɑ tɔ̃ nyIsidɑyɛɛribɛ
    borɛ̀ ndɛ.
  msy-2020: Kɨ Kantrin Igharazibar Gumazamizir akar igharazibav geiba bagha nɨ amadir
    puvatɨ. Kɨ Israelian adarazi baghavɨra nɨ amadi.
  dop-dop: Mpi tɔ, pǝ tɑɣɑ yǝlɑɑ mpɑ pɑ kʋyɔɣɔtʋtʋ wɛ sǝkpɛtʋɣʋ. Yɑɑ pɑ yɔɣɔtɑɣɑ nɑ
    kɑtɛ tɔ, pɑ kiŋ kɛ mɑ tilɑ-ŋ. Amɑ Ɩsɛɣɛlɩ nyǝ́mɑ kiŋ kɛ́.
  azb-azb: Sən ləhcəsi, danışığı anlaşılmaz, dili çətin olan bir xalqın yanına deyil,
    İsrail nəslinin yanına göndərilirsən,
  eng-DBY: For thou art not sent to a people of strange language, and of difficult
    speech, [but] to the house of Israel;
  hin-2017: क्योंकि तू किसी अनोखी बोली या कठिन भाषावाली जाति के पास नहीं भेजा जाता
    है, परन्तु इस्राएल ही के घराने के पास भेजा जाता है।
  wol-KYG: Du ci waaso wu xóotu làkk te diisu làmmiñ lees la yebal. Ca waa kër Israyil
    nga jëm.
  eng-YLT: For, not unto a people deep of lip and heavy of tongue [art] thou sent
    — unto the house of Israel;
  kne-kne: Tan din pangibaaak en sik-a et baken ipogaw ay kaman titit di kali da ay
    adi kaaw-awatan, mo adi et din iib-am ay Israelita.
  eng-WYC-2017: For thou shalt not be sent to a people of high word, and of unknown
    language; thou shalt be sent to the house of Israel,
  eng-WMBB: For you are not sent to a people of a strange speech and of a hard language,
    but to the house of Israel—
  urd-GVH: मैं तुझे ऐसी क़ौम के पास नहीं भेज रहा जिसकी अजनबी ज़बान तुझे समझ न आए बल्कि
    तुझे इसराईली क़ौम के पास भेज रहा हूँ।
  rug-rug: Lopu ta garunu la si goi pa keke puku tie sapu tasuna dia vinekala meke
    votikaena dia zinama, ba koasa butubutu Izireli mo,
  gaz-gaz: Ati gara mana Israaʼelitti malee gara uummata haasaan isaa namaa hin gallee
    fi afaan isaa nama rakkisuutti hin ergamne;
  fra-LSG: Car ce n’est point vers un peuple ayant un langage obscur, une langue inintelligible,
    que tu es envoyé; c’est à la maison d’Israël.
  gnn-gnn: Ŋarranydja nhuna djuy'yun yukurra ŋunha nhokalaŋuwala wal'ŋu yolŋu'‐yulŋuwala
    miṯtjiwala, ŋurikala walalaŋgala yana ŋunhi nhuma yukurra waŋa dhäruk rrambaŋi,
    waŋganygurru.
  yal-yal: N mi i rasigama yamaan xan fɛma naxan xui gbɛtɛn falama naxan famu raxɔlɔ,
    koni n na i rasigama Isirayila yamaan nan ma.
  haw-1868: No ka mea, aole oe i hoounaia i kanaka lehelehe hohonu, me ka olelo paakiki,
    oka, i ka ohana a Iseraela;
  arb-NAV: فَإِنَّكَ لَسْتَ مُرْسَلاً إِلَى أُمَّةٍ ذَاتِ لَهْجَةٍ غَرِيبَةٍ وَلُغَةٍ
    مُبْهَمَةٍ، بَلْ إِلَى شَعْبِ إِسْرَائِيلَ،
  ewe-ewe: Nyemele ɖowòm ɖe ame siwo ƒe nuƒoƒo me mekɔ o, eye woƒe gbegbɔgblɔ sesẽ
    la gbɔ o, ke boŋ mele ɖowòm ɖe Israel ƒe aƒe me,
  eng-LEE: For not to a people of an obscure speech and of a difficult tongue art
    thou sent, but to the house of Israel;
  asm-FB: কিয়নো অস্পষ্ট কথা আৰু কঠিন ভাষা কোৱা জাতিৰ ওচৰলৈ তোমাক পঠিওৱা হোৱা নাই,
    কিন্তু ইস্ৰায়েল-বংশৰ ওচৰলৈহে পঠোৱা হৈছে।
  sus-A: ﭑ مُ نَ عِ شّيقٍ حَمَ شَ مَ، عِ مُ نَشَن شَ شُي شْرْشْي مّمَ. ﭑ بَرَ عِ شّي
    عِسِرَيِلَ بْنسْي نَن مَ.
  fra-SBL: Car ce n'est pas à un peuple au langage étranger et à la langue difficile
    que tu es envoyé, mais à la maison d'Israël -
  hbo-hbo: כִּ֡י לֹא֩ אֶל־עַ֨ם עִמְקֵ֥י שָׂפָ֛ה וְכִבְדֵ֥י לָשֹׁ֖ון אַתָּ֣ה שָׁל֑וּחַ
    אֶל־בֵּ֖ית יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:EZK.003.004'
  kik-kik: Ndũratũmwo kũrĩ andũ a mwarĩrie ũtooĩ kana rũthiomi rũritũ, no nĩ kũrĩ
    andũ a nyũmba ya Isiraeli;
  fra-NCL: Car ce n’est pas vers un peuple au parler étrange et à la langue barbare
    que tu es envoyé ; c’est vers la maison d’Israël.
  cek-AK: Na panoek ai ih lok apae kami, karai parai lok apae kaminawk khaeah kang
    patoeh ai, Israel imthung takoh khaeah ni kang patoeh.
  cuk-cuk: Dulemar-bebo-gwabin-akar-sunmakedse, degi, aku-be-itomaladse an be-barminaisulid.
    Israel-dulemarse an be-barminaid.
  uig-CYR: Чүнки сән ғәйрий йезиқтики яки тили тәс бир әлгә әмәс, бәлки Исраил җәмәтигә
    әвәтилдиң;
  tel-2017: అపరిచితమైన మాటలు పలికే వాళ్ళ దగ్గరకో, కఠినమైన భాష మాట్లాడే వాళ్ళ దగ్గరకో
    నిన్ను పంపించడం లేదు. ఇశ్రాయేలు ప్రజల దగ్గరకే నిన్ను పంపిస్తున్నాను.
  hat-BSA: Paske ou p ap voye kote yon pèp ak langaj ki difisil, men a pèp Israël
    la.
  kos-kos: Nga tia supwekom nu ke sie mutunfacl su kom tia kalem ke kas lalos, a nu
    yurin mwet na Israel.
  hbo-WLC: כִּ֡י לֹא֩ אֶל־עַ֨ם עִמְקֵ֥י שָׂפָ֛ה וְכִבְדֵ֥י לָשׁ֖וֹן אַתָּ֣ה שָׁל֑וּחַ
    אֶל־בֵּ֖ית יִשְׂרָאֵֽל׃
  ibo-ibo: Nʼihi na-ezighị m gị ka i jekwuru mba ndị okwu ha edoghị anya na ndị a
    naghị aghọta asụsụ ha, kama ọ bụ ijekwuru ụlọ Izrel.
  ory-ory: କାରଣ ତୁମ୍ଭେ କୌଣସି ବିଦେଶୀୟ ଓ କଠିନ ଭାଷାବାଦୀ ଗୋଷ୍ଠୀ ନିକଟକୁ ପ୍ରେରିତ ନ ହୋଇ ଇସ୍ରାଏଲ
    ବଂଶ ନିକଟକୁ ପ୍ରେରିତ ହେଉଅଛ;
  chk-chk: Üsap tinukela ren eu mwichen aramas mi eäni fosun ekis me kapas weires,
    nge üa tinukela ren chon Israel.
  rop-rop: Ai nomo jandim yu langa detlot pipul hu tok difrinwan langgus, bat ai garra
    jandim yu langa detlot Isreil pipul.
  ukr-1871: Посилаю бо тебе не до народу з темною мовою й незрозумілим язиком, а до
    Ізрайлевого дому, —
  deu-1951: Denn du wirst nicht zu einem Volk von unverständlicher Sprache und schwerer
    Zunge gesandt, sondern zum Hause Israel;
  eng-JPS: For thou art not sent to a people of an unintelligible speech and of a
    slow tongue, but to the house of Israel;
  srp-1865: Jer se ne šalješ k narodu nepoznata jezika i nerazumljiva govora, nego
    k domu Izrailjevu;
  lug-lug: Sikutuma eri eggwanga eririna enjogera etategeerekeka era abalina olulimi
    oluzibu, b’otayinza kutegeera mu njogera, naye eri ennyumba ya Isirayiri,
  heb-heb: כי לא אל עם עמקי שפה וכבדי לשון אתה שלוח אל בית ישראל׃
  ben-IRV: কারণ তোমাকে অজানা বা কঠিন ভাষা জানা কোন লোকেদের কাছে পাঠানো হয়নি, কিন্তু
    ইস্রায়েল কুলের কাছে পাঠানো হয়েছে।
  pan-pan: ਕਿਉਂ ਜੋ ਤੈਨੂੰ ਅਜਿਹੇ ਲੋਕਾਂ ਵੱਲ ਨਹੀਂ ਭੇਜਿਆ ਜਾਂਦਾ, ਜਿਹਨਾਂ ਦੀ ਬੋਲੀ ਓਪਰੀ ਅਤੇ
    ਜਿਹਨਾਂ ਦੀ ਭਾਸ਼ਾ ਔਖੀ ਹੈ, ਸਗੋਂ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਕੋਲ ਭੇਜਿਆ ਜਾਂਦਾ ਹੈ।
  mya-JVB: သင် မသိမကျွမ်း၊ နားလည်ခဲသော စကားကို ပြောတတ်သော လူမျိုး ရှိရာသို့ သင့်ကို
    ငါစေလွှတ်သည် မဟုတ်။ ဣသရေလ အမျိုး ရှိရာသို့ စေလွှတ် ၏။
  hmo-hmo: Badina be idau taudia, bona idau gado taudia dekenai oi lau siaia lasi,
    to Israela taudia sibona dekenai.
  urd-urd: क्यूँकि तू ऐसे लोगों की तरफ़ नहीं भेजा जाता जिनकी ज़बान बेगाना और जिनकी
    बोली सख़्त है; बल्कि इस्राईल के ख़ान्दान की तरफ़;
  rus-SYN: ибо не к народу с речью невнятною и с непонятным языком ты посылаешься,
    но к дому Израилеву,
  bqc-SIM: Málɛ n zĩ bui pↄ́ an buiyã maa ĩa mɛ́ an yã'oa zĩ'ũↄ kĩ́io, Isailiↄ
    málɛ n zĩmá.
  tcz-CHONGTHU: Keiman nangma gamdang mi apauvu nangin kahet lou miho koma kasol nahi
    poi.
  mar-mar: अपरिचित वाणी आणि कठोर भाषेच्या लोकांजवळ मी तुला पाठवणार नाही, परंतू इस्राएलाच्या
    घरण्याकडे मी तुला पाठवतो;
  qub-qub: Gamtaga manami juc-nirajta rimaj runacunamanchu cachaycä. Chaypa ruquenga
    cachaycä marca-masiqui Israel runacunamanmi.
  bqp-bqp: N ǹ mɔ nɑ nun gɔriɔ bwese tuku dɑbinun mi, nìn bɑrum mu nɔɔbu sɛ̃, ɑ ǹ
    mɑɑ kpɛ̃ ɑ ben gɑri tubu. Adɑmɑ Isirelibɑn miyɑ nɑ nun gɔriɔ. Nɑ̀ n dɑɑ nun gɔrɑ
    bwese tuku nin mi, nu koo nun swɑɑ dɑki,
  hat-hat: Se pa bò kote yon nasyon ki pale yon lòt lang ki difisil pou ou konprann
    mwen voye ou. Se bò kote moun pèp Izrayèl yo menm mwen voye ou.
  eng-BSB: For you are not being sent to a people of unfamiliar speech or difficult
    language, but to the house of Israel—
  eng-WEBPB: For you are not sent to a people of a strange speech and of a hard language,
    but to the house of Israel—
  kbq-kbq: Hagi amama hunegantoana ru zamageru'ma neraza vahetega hugantege, zamagerumo'ma
    amuhoma hu'nea zamageru'ma neraza vahetega hugantegera nosuanki, Israeli vaheteke
    hunegantoe.
  nhe-BL: Na ax nimitztitlani ica seyoc tlamantli tlacame ipan se tlali tlen mopantíaj
    huejca o campa ax huelis tijmachilis inintlajtol. Nimitztitlani campa israelitame.
  gub-BL: Noromono kar kwaw amo ae teko wanupe ihe. Neànàm romo waneko wà. Erekwaw
    waze'eg. Izaew izuapyapyr romo wanekon wà.
  eng-DRA: 'For thou art not sent to a people of a profound speech, and of an unknown
    tongue, but to the house of Israel:'
