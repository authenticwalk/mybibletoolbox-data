  hin-2017: “हे मनुष्य के सन्तान मैंने तुझे इस्राएल के घराने के लिये पहरुआ नियुक्त
    किया है; तू मेरे मुँह की बात सुनकर, उन्हें मेरी ओर से चेतावनी देना। (यहे. 33:7)
  wol-KYG: «Yaw nit ki, tabb naa la wattukatub waa kër Israyil. Nangool sama gémmiñ
