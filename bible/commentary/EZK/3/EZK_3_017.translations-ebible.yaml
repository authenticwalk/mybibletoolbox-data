  guj-2017: “હે મનુષ્યપુત્ર, મેં તને ઇઝરાયલી લોકો પર ચોકીદાર તરીકે નીમ્યો છે; તેથી
    મારા મુખમાંનાં વચન સાંભળ અને મારા તરફથી તેઓને ચેતવણી આપ.
  pon-2006A: “Kowe, nein aramas, I pahn wiahkinuhkala silepen wehin Israel. Ke ahpw
    padahkihong irail kehkehlik kan me I pahn wiahiong uhk.
  por-BRBSL: “Filho do homem, fiz de ti um vigia para a casa de Israel. Portanto,
