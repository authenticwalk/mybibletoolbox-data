  grc-BRENT: υἱὲ ἀνθρώπου, σκοπὸν δέδωκά σε τῷ οἴκῳ Ἰσραὴλ, καὶ ἀκούσῃ ἐκ στόματός
    μου λόγον, καὶ διαπειλήσῃ αὐτοῖς παρʼ ἐμοῦ.
  ind-AYT: “Anak manusia, Aku telah menjadikanmu pengawas keturunan Israel. Dengarkanlah
    firman dari mulut-Ku dan berikan kepada mereka peringatan dari-Ku.
  nya-nya: “Iwe mwana wa munthu, Ine ndakuyika kuti ukhale mlonda wa Aisraeli. Uziti
    ukamva mawu anga, ndiye uzikawachenjeza.
  hrv-hrv: “Sine čovječji, postavljam te za čuvara doma Izraelova. I ti ćeš riječi
    iz mojih usta slušati i opominjat ćeš ih u moje ime.
  mps-mps: Agai te tiwai po enabolo wali, “Tǫde bidio, eno nage te Israel dabe tonalubo
    bidi pedalumainu ilalio. Te eno augwaliba pusabo bomai po elalubaso da, teda eno
    nageba munama, te nago augwaliba pusagameo.
  tpi-tpi: Em i tokim mi olsem, “Man bilong graun, mi mekim yu i kamap wasman bilong
