  uig-ARA: «ئى ئىنسان ئوغلى، مەن سېنى ئىسرائىل جەمەتى ئۈچۈن كۆزەتچى قىلىپ تىكلىدىم؛
    سەن مېنىڭ ئاغزىمدىن سۆزنى ئاڭلاپ، ئۇلارغا مەندىن بولغان ئاگاھنى يەتكۈزگىن.
  sus-sus: «Adamadi, n bara i findi Isirayila bɔnsɔɛ kantama ra. I na n ma masenyi
