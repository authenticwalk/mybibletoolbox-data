  chk-chk: “Nöün aramas, üa awisa ngonuk ewe wisen chon mas fän iten chon Israel.
    Iteiten fansoun, lupwen kopwe rongorong eu kapas seniei, kopwe fönöör ren.
  rop-rop: “Isikiyel, ai wandim yu garra jidan jis laik det men hu oldei wotjimbat
