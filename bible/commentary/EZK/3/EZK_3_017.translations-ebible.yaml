  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ଆମ୍ଭେ ଇସ୍ରାଏଲ ବଂଶ ପ୍ରତି ତୁମ୍ଭକୁ ପ୍ରହରୀ କରି ନିଯୁକ୍ତ କରିଅଛୁ;
