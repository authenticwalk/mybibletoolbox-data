  tbz-SIM: Onìtì fɔ̃́! N dɑ dɔ̀ɔ̀ Isidɑyɛɛribɛ kóo bɑ̀rì nwe, kɛ̀ n dɑ nɑ̀kɛ́ tì ɑ
    tì mbɛ̀ nɑ̀kɛ́.
  msy-2020: “Nguazir kamɨn gumazim, kɨ Israelia geghuv men ganasa nɨ amɨsefe. Egh
    kɨ me mɨkɨmsɨ akatam mɨkemeghtɨ, nɨ oregh, ikiangsɨzim me danɨng me mɨkɨm.
  dop-dop: Yʋlʋ nyɑ́ mɑɑ sɩɩ-ŋ Ɩsɛɣɛlɩ nyǝ́mɑ tɑŋlʋ. N kɑ nɩɩ mɑ tɔm nɑ ń polo ń kpɑɑlɩ-wɛ
    nɑ mɑ nɔɣɔ.
  azb-azb: «Ey bəşər oğlu, səni İsrail nəslinə gözətçi qoydum. Sən sözü ağzımdan eşidəndə
    Mənim adımdan onlara xəbərdarlıq et.
  eng-DBY: Son of man, I have appointed thee a watchman unto the house of Israel,
