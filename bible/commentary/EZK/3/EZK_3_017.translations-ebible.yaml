  urd-GVH: “ऐ आदमज़ाद, मैंने तुझे इसराईली क़ौम पर पहरेदार बनाया, इसलिए जब भी तुझे
    मुझसे कलाम मिले तो उन्हें मेरी तरफ़ से आगाह कर!
  rug-rug: Zama si Asa, “Tuna na tie, ele tavete igo Arau si agoi pude na tie kopu
    tanisa butubutu pa Izireli; ke mu avosi sari zinama sapu zama atu ni Rau; mamu
    la tozi ni koa rini sari Qua vina balau.
  gaz-gaz: “Yaa ilma namaa, ani mana Israaʼeliitiif eegduu si godheera; kanaafuu dubbii
