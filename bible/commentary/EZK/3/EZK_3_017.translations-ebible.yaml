  piu-2006: '@see-verse:EZK.003.016'
  kik-kik: “Mũrũ wa mũndũ, nĩngũtuĩte mũrangĩri wa andũ a nyũmba ya Isiraeli, nĩ ũndũ
    ũcio igua kiugo kĩrĩa ngwaria, na ũmeere ũrĩa ndĩramakaania.
  fra-NCL: « Fils de l’homme, je t’établis comme sentinelle pour la maison d’Israël ;
