  tel-2017: “నరపుత్రుడా, ఇశ్రాయేలు ప్రజలకు నిన్ను కాపలా వాడిగా పెట్టాను. కాబట్టి నా
    నోటి మాట జాగ్రత్తగా విను. వాళ్లకి నా హెచ్చరిక తెలియచెయ్యి!
  hat-BSA: “Fis a lòm, Mwen te chwazi ou kon gadyen pou lakay Israël. Depi lè ou tande
