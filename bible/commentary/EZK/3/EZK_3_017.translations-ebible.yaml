verse: EZK.003.017
translations:
  mal-C: “മനുഷ്യപുത്രാ, ഞാൻ നിന്നെ ഇസ്രായേൽജനത്തിന് ഒരു കാവൽക്കാരനായി നിയമിച്ചിരിക്കുന്നു;
    അതിനാൽ ഞാൻ അരുളിച്ചെയ്യുന്ന വചനം കേട്ട് അവർക്ക് എന്റെ നാമത്തിൽ മുന്നറിയിപ്പു നൽകുക.
  deu-TKW: Menschensohn, zum Wächter habe ich dich bestellt für das Haus Israel; wenn
    du aus meinem Mund ein Wort vernehmen wirst, so sollst du sie von meinetwegen
    verwarnen.
  lin-lin: « Mwana na moto, nasili kotia yo mokengeli mpo na libota ya Isalaele ;
    boye yoka maloba oyo nazali koloba mpe kebisa bango na Kombo na Ngai.
  eng-LSV: that there is a word of YHWH to me, saying, “Son of man, I have given you
    [as] a watchman to the house of Israel, and you have heard a word from My mouth,
    and have warned them from Me.
  eng-GNV: 'Sonne of man, I haue made thee a watchman vnto the house of Israel: therefore
    heare the worde at my mouth, and giue them warning from me.'
  eng-WEBSTER: 'Son of man, I have made thee a watchman to the house of Israel: therefore
    hear the word at my mouth, and give them warning from me.'
  nhw-BL: “Tlacatl, na nimitztlalijtoc quen titlamocuitlahuijquetl tlen israelitame.
    Huajca quema tijtlacaquilis se camanali tlen na, monequi nimantzi tiquinyolmelahuas
    por na.
  swh-ONEN: “Mwanadamu, nimekufanya uwe mlinzi wa nyumba ya Israeli, kwa hiyo sikia
    neno nisemalo, ukawape onyo litokalo kwangu.
  bba-bba: wunɛ tɔnun bii, kon de ɑ Isirelibɑ nɔni doke. Kɑɑ n dɑ nɛn ɡɑri swɑɑ dɑki
    kpɑ ɑ kɑ bu kirɔ ko.
  eng-KJVCPB: 'Son of man, I have made thee a watchman unto the house of Israel: therefore
    hear the word at my mouth, and give them warning from me.'
  luo-luo: Wuod dhano, aseketi jarito mar dhood Israel, omiyo winj wach ma awacho,
    kendo imigi siem ma amiyi.
  meu-meu: Taunimanima natuna e, lau ese Israel besena igimana tauna ai vada na halaomu;
    lau udugu herevana ta ba kamonai negadia iboudiai na lau ladagu ai do ba sisiba
    henidia.
  npi-ULB: “ए मानिसको छोरो, मैले तँलाई इस्राएलका घरानाको रक्षक तुल्‍याएको छु, यसैले
    मैरो मुखको वचन सुन् र तिनीहरूलाई मेरो चेताउनी दे ।
  yor-yor: “Ọmọ ènìyàn, mo ti fi ọ́ ṣe olùṣọ́ fún ilé Israẹli; nítorí náà gbọ́ ọ̀rọ̀
    tí mo ń sọ, fún wọn ní ìkìlọ̀ láti ọ̀dọ̀ mi.
  pes-OPCB: «ای پسر انسان، من تو را برای اسرائیل به دیدبانی گماشته‌ام تا هرگاه هشداری
    برای قومم داشته باشم، تو آن را به ایشان برسانی.
  tgl-ULB: Anak ng tao, ginawa kitang tagapagbantay para sa sambahayan ng Israel,
    kaya makinig ka sa salita mula sa aking bibig, at ibigay sa kanila ang aking babala!
  cbu-NT: Shiy Esekiyelaa, nutsish musásimashtaati, ashiritaa nuw shiyaa tputsee wanimpaneem
    wayayana, sundar tsangampan ashirush Israelchichee tputs ksutamaama. Nuwsha shiyaa
    tsiyatkachuri, shiysha nuwaa kuki kamanimantar shingcha. Amb ashkush, uwshtisin
    nuwaa kuki intsinsaru mazinachinllinaya.
  hui-hui: Dindiali-o i̱na í̠ Isaraele wali agali mamage habelo dabo helarogoni. I̱naga
    bi hongoheore tihondo lamibelo i̱na í̠hondo langigi bulebero.
  mya-mya: '``အ​ချင်း​လူ​သား၊ ငါ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​အ​တွက်​သင့်​အား​ကင်း​စောင့်​အ​ဖြစ်​ခန့်
    ထား​မည်။ ငါ​သ​တိ​ပေး​သည့်​စ​ကား​များ​ကို ကြား​နာ​၍ သင်​သည်​သူ​တို့​အား​ဆင့်​ဆို​ရ​မည်။-'
  bod-N: ཀྱེ་མིའི་བུ། ངས་ཁྱོད་ནི་ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་བྱ་རར་བསྐོས་པས། ཁྱོད་ཀྱིས་ངའི་གསུང་ལ་མཉན་ཏེ།
    ངའི་ཚབ་ཏུ་དེ་དག་ལ་ཐ་ཚིག་སྒྲོགས་ཤིག
  sna-sna: “Mwanakomana womunhu, ndakakuita nharirire yeimba yaIsraeri; saka chinzwa
    shoko randinotaura uye uvayambire neyambiro inobva kwandiri.
  spa-BLM: “Hijo de hombre, te he puesto como centinela de la casa de Israel. Escucha,
    pues, la palabra de mi boca, y adviérteles de mi parte.
  cac-cac: Ach anima, a in ix ach vac'och stan̈vumaloc eb' etchon̈ab' israel. Ayic
    ol valan in lolonel d'ayach, a achxo ol al d'a eb' in q'uexuloc yic ol yojtaquejel
    eb'.
  swh-ULB: “Mwana wa adamu, nimekufanya uwe mwangalizi kwa ajili ya nyumba ya Israeli,
    hivyo sikiliza neno kutoka kinywani mwangu, na uwapatie onyo langu.
  bel-bel: «сыне чалавечы! Я паставіў цябе вартаўніком дому Ізраілевага, і ты будзеш
    слухаць слова з вуснаў Маіх і будзеш наводзіць іх на розум да Мяне.
  deu-ELBBK: Menschensohn, ich habe dich dem Haus Israel zum Wächter gesetzt; und
    du sollst das Wort aus meinem Mund hören und sie von meinetwegen warnen.
  mbb-OT: “Sikew is etew, midhimu ku sikew he perevantey te menge etew te Israel.
    Umbe emun duen egkezineg nu he petizaan he ebpuun kayi te kedì ne segugunè nu
    keǥiya ziyà te kandan.
  mal-2015: മനുഷ്യപുത്രാ, ഞാൻ നിന്നെ യിസ്രായേൽഗൃഹത്തിന്നു കാവല്ക്കാരനാക്കിയിരിക്കുന്നു;
    നീ എന്റെ വായിൽനിന്നു വചനം കേട്ടു എന്റെ നാമത്തിൽ അവരെ പ്രബോധിപ്പിക്കേണം.
  rmc-rmc: „Manušeja, me tut ačhaďom stražňikoske upral o Izraeliti. Vašoda sar šuneha
    miro lav, de lenge te džanel mire varovna lava.
  pes-OPV: «ای پسر انسان تو را برای خاندان اسرائیل دیده بان ساختم، پس کلام را از دهان
    من بشنو و ایشان را از جانب من تهدید کن.
  ron-1924: „Фиул омулуй, те пун пэзитор песте каса луй Исраел. Кынд вей аузи ун кувынт
    каре ва еши дин гура Мя, сэ-й ынштиинцезь дин партя Мя!
  ben-OBCV: “হে মানবসন্তান, ইস্রায়েল কুলের জন্য আমি তোমাকে পাহারাদার নিযুক্ত করেছি;
    সুতরাং আমি যা বলছি তা শোনো এবং আমার হয়ে তাদের সতর্ক করো।
  som-som: Wiilka Aadamow, waardiye baan reer binu Israa'iil kaaga dhigay, haddaba
    bal erayga afkayga ka soo baxaya maqal, oo digniin xaggayga ka timid iyaga gaadhsii.
  lat-VUC: Fili hominis, speculatorem dedi te domui Israël, et audies de ore meo verbum,
    et annuntiabis eis ex me.
  eng-ASVBT: 'Son of man, I have made thee a watchman unto the house of Israel: therefore
    hear the word at my mouth, and give them warning from me.'
  ita-1885: Figliuol d'uomo, io ti ho costituito guardia alla casa d'Israele; ascolta
    dunque la mia parola, che esce della mia bocca, ed ammoniscili da parte mia.
  eng-LXXUP: I have made thee a watchman to the house of Israel; and thou shalt hear
    a word of my mouth, and shalt threaten them from me.
  eng-ULB: “Son of man, I have made you a watchman for the house of Israel, so listen
    to the word from my mouth, and give them my warning.
  spa-VBL: “Hijo de hombre, te he elegido como vigilante del pueblo de Israel. Cada
    vez que te dé un mensaje, deberás avisarles de mi parte.
  fra-_FOB: Fils de l'homme, je t'ai établi sentinelle sur la maison d'Israël; tu
    écouteras la parole de ma bouche, et tu les avertiras de ma part.
  mal-mal: “മനുഷ്യപുത്രാ, ഞാൻ നിന്നെ യിസ്രായേൽഗൃഹത്തിന് കാവല്ക്കാരനാക്കിയിരിക്കുന്നു;
    നീ എന്റെ വായിൽനിന്ന് വചനം കേട്ട് എന്റെ നാമത്തിൽ അവരെ പ്രബോധിപ്പിക്കണം.
  urd-GVR: “Ai ādamzād, maiṅ ne tujhe Isrāīlī qaum par pahredār banāyā, is lie jab
    bhī tujhe mujh se kalām mile to unheṅ merī taraf se āgāh kar!
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, गो इ कली इस्राएली आन खिं ङा मुर आन कली
    खाल पाइब सेल्‍तन। गे आं देंशो लोव़ नेंतीवी हना, मेको आन कली आं लोव़ रे पा हिंच
    कोंइदीमी। इजीकीएल ३३:७; यसैया ५२:८; हिब्रू १३:१७
  eng-NOY: Son of man, I have set thee as a watchman to the house of Israel; therefore
    hear the word from my mouth, and warn them from me!
  ita-1927: “Figliuol d’uomo, io t’ho stabilito come sentinella per la casa d’Israele;
    e quando tu udrai dalla mia bocca una parola, tu l’avvertirai da parte mia.
  ckb-ckb: «ئەی کوڕی مرۆڤ، من تۆم کردووە بە چاودێر بەسەر بنەماڵەی ئیسرائیلەوە، جا
    وشەکە لە دەمی منەوە ببیستە و لەلایەن منەوە ئاگاداریان بکەرەوە.
  eng-BBE: 'Son of man, I have made you a watchman for the children of Israel: so
    give ear to the word of my mouth, and give them word from me of their danger.'
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ನಾನು ನಿನ್ನನ್ನು ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರಿಗೆ ಕಾವಲುಗಾರನನ್ನಾಗಿ
    ನೇಮಿಸಿದ್ದೇನೆ. ಆದ್ದರಿಂದ ನೀನು ನನ್ನ ಬಾಯಿಂದ ಹೊರಡುವ ವಾಕ್ಯವನ್ನು ಕೇಳಿ, ನನ್ನ ಪರವಾಗಿ ಅವರನ್ನು
    ಎಚ್ಚರಿಸು.
  tam-2017: மனிதகுமாரனே, உன்னை இஸ்ரவேல் மக்களுக்குக் காவலாளனாக வைத்தேன்; நீ என்னுடைய
    வாயினாலே வார்த்தையைக் கேட்டு, என்னுடைய பெயராலே அவர்களை எச்சரிப்பாயாக.
  spa-RV-1909: 'Hijo del hombre, yo te he puesto por atalaya á la casa de Israel:
    oirás pues tú la palabra de mi boca, y amonestarlos has de mi parte.'
  ron-BTF: Fiu al omului, te-am pus paznic peste casa lui Israel; de aceea ascultă
    cuvântul din gura mea și avertizează-i din partea mea.
  eng-WEBP: “Son of man, I have made you a watchman to the house of Israel. Therefore
    hear the word from my mouth, and warn them from me.
  eng-FBV: “Son of man, I have chosen you as a watchman for the people of Israel.
    Whenever I give you a message, then you must warn them for me.
  nld-1939: Zo dikwijls ge van Mij een woord verneemt, moet ge hen waarschuwen namens
    Mij.
  nch-BL: “Tacat, na nimitztalijtoc quej titamocuitahuijquet ten israelitame. Huajca
    quema tijtacaquilis se camanali ten na, monequi nimantzi tiquinyolmelahuas por
    na.
  vie-1934: Hỡi con người, ta đã lập ngươi lên đặng canh giữ nhà Y-sơ-ra-ên; khá nghe
    lời từ miệng ta, và thay ta răn bảo chúng nó.
  hin-CV: “हे मनुष्य के पुत्र, मैंने तुम्हें इस्राएल के लोगों के लिये एक पहरेदार ठहराया
    है; इसलिये जो बात मैं कहता हूं, उसे सुन और उन्हें मेरी ओर से चेतावनी दे.
  spa-BES: Hijo de hombre, te he hecho vigilante para los hijos de Israel; escucha
    la palabra de mi boca y dales a ellos una palabra, para que estén advertidos.
  tdx-tdx: O ana’ondatio, fa tinendreko ho mpijilojilo amy anjomba’ Israeley, aa ie
    mijanjin-tsara boak’ am-bavako ao, le hatahatao ty amako iereo.
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย เราได้กระทำให้​เจ้​าเป็นยามเฝ้าวงศ์วานอิสราเอล เจ้​าได้ยินถ้อยคำจากปากของเราเมื่อไร
    เจ้​าจงกล่าวคำตักเตือนเขาจากเรา
  por-BR-2018: Filho do homem, eu te pus por vigia sobre a casa de Israel; portanto
    tu ouvirás a palavra de minha boca, e os alertarás de minha parte.
  deu-ELO: Menschensohn, ich habe dich dem Hause Israel zum Wächter gesetzt; und du
    sollst das Wort aus meinem Munde hören und sie von meinetwegen warnen.
  eng-WYC-2018: Son of man, I gave thee to be an espyer, or a beholder, to the house
    of Israel. And thou shalt hear of my mouth a word, and thou shalt tell [it] to
    them of me. (Son of man, I gave thee to be a lookout, or a watchman, to the house
    of Israel. And thou shalt hear a word from my mouth, and thou shalt tell it to
    them for me.)
  epo-epo: Ho filo de homo! Mi starigis vin kiel observiston super la domo de Izrael;
    kaj kiam vi aŭdos vorton el Mia buŝo, tiam instruu ilin de Mi.
  uig-PIN: «I insan oƣli, Mǝn seni Israil jǝmǝti üqün kɵzǝtqi ⱪilip tiklidim; sǝn
    Mening aƣzimdin sɵzni anglap, ularƣa Mǝndin bolƣan agaⱨni yǝtküzgin.
  beo-beo: '“Dunu egefe! Na da di Isala:ili fi sosodo ouligima:ne ilegesa. Sisasu
    sia: Na dima sia:be, ilima alofele ianoma.'
  tpi-OTNT: Em i tokim mi olsem, “Man bilong graun, mi mekim yu i kamap wasman bilong
    ol Israel. Taim mi gat strongpela tok bilong autim long ol, orait bai mi givim
    yu, na yu mas autim long ol.
  hau-SA: “Ɗan mutum, na mai da kai mai tsaro don gidan Isra’ila; saboda haka ka ji
    maganar da zan yi ka kuma yi musu kashedin nan da ya fito daga gare ni.
  uig-LAT: «I insan oghli, Men séni Israil jemeti üchün közetchi qilip tiklidim; sen
    Méning aghzimdin sözni anglap, ulargha Mendin bolghan agahni yetküzgin.
  nde-nde: “Ndodana yomuntu, sengikwenze umlindi wendlu ka-Israyeli; ngakho zwana
    ilizwi engilikhulumayo ubanike isixwayiso esivela kimi.
  ton-ton: '“Foha ʻoe tangata, kuo u tuku koe ko e leʻo ki he fale ʻo ʻIsileli: ko
    ia ke ke fanongo ki he lea mei hoku ngutu, pea valokiʻi ʻakinautolu meiate au.'
  ces-1613: Synu člověčí, strážným jsem tě postavil nad domem Izraelským, abys slyše
    slovo z úst mých, napomínal jich ode mne.
  eng-WMB: “Son of man, I have made you a watchman to the house of Israel. Therefore
    hear the word from my mouth, and warn them from me.
  tam-TCV: “மனுபுத்திரனே, நான் உன்னை இஸ்ரயேல் வீட்டாருக்குக் காவலாளியாக நியமித்திருக்கிறேன்.
    ஆதலால் நீ, நான் சொல்லும் வார்த்தைகளைக் கேட்டு, அவர்களுக்கு எனது எச்சரிப்பைக் கொடு.
  ceb-ULB: “Anak sa tawo, gihimo ko ikaw nga tigbantay sa panimalay sa Israel, busa
    paminaw sa pulong gikan sa akong baba ug isulti kanila ang akong pagpasidaan.
  pol-UBG: Synu człowieczy, ustanowiłem cię stróżem domu Izraela. Usłysz więc słowo
    z moich ust i upominaj go ode mnie.
  agr-agr: “Aentsu uchijiyah, wi aminak Israel aents aidaun kuitamkati tusan apusajame,
    dutikamu asam, wajina wi titatjame duka imatiksamek dita aidau ujaktatme.
  kyc-kyc: Baame dopa lao, Makwa isa ingyuo kuku pyaa nare akali doko nambame emba
    Isaraele wambu dupwana iso karenge akali ingyuo rombo palyilyu. Nambana repe repe
    pii emba langirunu dupwa nakama lamaiyakare.
  urd-GVU: ”اے آدم زاد، مَیں نے تجھے اسرائیلی قوم پر پہرے دار بنایا، اِس لئے جب بھی
    تجھے مجھ سے کلام ملے تو اُنہیں میری طرف سے آگاہ کر!
  deu-1912: Du Menschenkind, ich habe dich zum Wächter gesetzt über das Haus Israel;
    du sollst aus meinem Munde das Wort hören und sie von meinetwegen warnen.
  kan-2017: “ನರಪುತ್ರನೇ, ನಾನು ನಿನ್ನನ್ನು ಇಸ್ರಾಯೇಲ್ ವಂಶದವರ ಮೇಲೆ ಕಾವಲುಗಾರನನ್ನಾಗಿ ನೇಮಿಸಿದ್ದೇನೆ.
    ಹೀಗಿರಲು ನನ್ನ ಬಾಯಿಂದ ಹೊರಡುವ ಮಾತನ್ನು ಕೇಳಿ, ನನ್ನ ಪರವಾಗಿ ಅವರನ್ನು ಎಚ್ಚರಿಸು.
  yap-yap: I ga’ar, “Fak e girdi’, nggu tem ni gur e ngam mang damit ni fan ko girdi’
    nu Israel, ni gur e bay u mog ngorad e pin’en ni bay ug ginaengrad riy.
  hlt-MCSB: Te vaengah, “Hlang capa nang te Israel imkhui ham rhaltawt la kang khueh
