  deu-1951: 'Er sprach: Menschensohn, ich habe dich zum Wächter bestellt für das Haus
    Israel; wenn du aus meinem Munde ein Wort vernommen hast, so sollst du sie in
    meinem Auftrag warnen!'
  eng-JPS: '''Son of man, I have appointed thee a watchman unto the house of Israel;
    and when thou shalt hear a word at My mouth, thou shalt give them warning from
    Me.'
  srp-1865: Sine èovjeèji, postavih te stražarem domu Izrailjevu, da slušaš rijeèi
    iz mojih usta i opominješ ih od mene.
  lug-lug: “Omwana w’omuntu, nkufudde omukuumi w’ennyumba ya Isirayiri, era buli lw’onoowuliranga
