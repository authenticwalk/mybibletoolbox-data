  eng-LEE: 'Son of man, I have made thee a watchman unto the house of Israel: and
    thou shalt hear the word out of my mouth, and give them warning from me.'
  asm-FB: “হে মনুষ্য-সন্তান, মই তোমাৰ ইস্ৰায়েল বংশৰ কাৰণে প্ৰহৰী নিযুক্ত কৰিলোঁ;
    এই কাৰণে মোৰ মুখৰ পৰা বাক্য শুনি মোৰ নামেৰে তেওঁলোকক সেই বিষয়ে সাৱধানে থকিবলৈ
