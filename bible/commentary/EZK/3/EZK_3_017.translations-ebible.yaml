  twi-twi: “Onipa ba, mayɛ wo ɔwɛmfo ama Israel; ɛno nti tie asɛm a meka no, na bɔ
    wɔn kɔkɔ a efi me.
  hlt-hlt: Te vaengah, “Hlang capa nang te Israel imkhui ham rhaltawt la kang khueh
