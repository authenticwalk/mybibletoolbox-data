  mdy-ETH: «ዓሲ ናዓሢዮ! ታኣኒ ኔና ዒስራዔኤሌ ዴሮ ሄንቃንዳያ ማሄኔ፤ ዬያሮ ታኣኒ ኬኤዛ ቃኣሎ ዋይዜ፤ ታኣኒ ኔኤም ላቲ
    ኬኤዛ ቃኣሎ ዔያቶም ኬኤዜ።
  twi-ASANTE: “Onipa ba, mayɛ wo ɔwɛmfoɔ ama Israel; ɛno enti tie asɛm a meka no,
