  sus-A: «عَدَ مَدِ، ﭑ بَرَ عِ قِندِ عِسِرَيِلَ بْنسْي كَنتَمَ رَ. عِ نَ ﭑ مَ مَسٍنيِ
    مّ، عِ شَ نَ قَلَ عٍ بّ.
  fra-SBL: « Fils d'homme, je t'ai établi comme sentinelle de la maison d'Israël.
