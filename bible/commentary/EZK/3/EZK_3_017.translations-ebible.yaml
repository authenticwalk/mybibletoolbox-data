  heb-heb: בן אדם צפה נתתיך לבית ישראל ושמעת מפי דבר והזהרת אותם ממני׃
  ben-IRV: মানুষের সন্তান, আমি তোমাকে ইস্রায়েল কুলের জন্য প্রহরী তৈরী করেছি, তাই
    তুমি আমার মুখের কথা শোনো এবং তাদেরকে আমার চেতনা দাও।
  pan-pan: ਕਿ ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਮੈਂ ਤੈਨੂੰ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਲਈ ਰਾਖ਼ਾ ਬਣਾਇਆ ਹੈ, ਇਸ ਲਈ
    ਤੂੰ ਮੇਰੇ ਮੂੰਹ ਦਾ ਬਚਨ ਸੁਣ ਅਤੇ ਮੇਰੇ ਵੱਲੋਂ ਉਹਨਾਂ ਨੂੰ ਚੇਤਾਵਨੀ ਦੇ।
  mya-JVB: အချင်းလူသား ၊ သင့် ကိုဣသရေလ အမျိုး တွင် ကင်း စောင့်အရာ၌ ငါခန့်ထား သောကြောင့်
    ၊ ငါ သတိ ပေးသောစကား ကို နားထောင် ၍ သူ တို့အား ဆင့်ဆိုလော့။
  hmo-hmo: “Tanobada tauna e, lau ese Israela bese ena naria tauna be oi do lau halaoa.
    Oi dekenai lau henia sisiba be idia dekenai do oi hamaoroa.
  urd-urd: कि 'ऐ आदमज़ाद, मैंने तुझे बनी — इस्राईल का निगहबान मुक़र्रर किया। इसलिए
    तू मेरे मुँह का कलाम सुन, और मेरी तरफ़ से उनको आगाह कर दे।
  rus-SYN: сын человеческий! Я поставил тебя стражем дому Израилеву, и ты будешь слушать
    слово из уст Моих, и будешь вразумлять их от Меня.
  bqc-SIM: Gbɛ̃nazĩn nɛ́, ma n kɛ gudↄ̃ana ũ Isailiↄnɛɛ. Swã́sɛ yã́ pↄ́ lɛ́ bↄ
    ma lɛ́uzi, ní ń gbaomɛɛ laai.
  tcz-CHONGTHU: “Miihem chapa, keiman nangma hi Israel ngah ding kapansah nahitai.
    Keija konna thu najah tihtih leh mipi ho chu gangtah in gihsal jengin.
  mar-mar: “मानवाच्या मुला, मी तुला इस्राएलाच्या घरण्यावर पहारा देण्यासाठी नेमलेले
    आहे, म्हणून माझ्या तोंडचा शब्द ऐकून घे व त्यांना सावध कर!
  qub-qub: «Runa, gamtaga churashcä Israelcunapa ricachacojnin canayquipämi. Imatapis
    gamta willapaptëga gamnami noga nishäta paycunata willapanquipaj. Chaynöpami paycunaga
    willapashana caycanga.
  bqp-bqp: wunɛ tɔnun bii, kon de ɑ Isirelibɑ nɔni doke. Kɑɑ n dɑ nɛn gɑri swɑɑ dɑki
    kpɑ ɑ kɑ bu kirɔ ko.
  hat-hat: -Nonm o! Mwen mete ou faksyonnè pou nasyon Izrayèl la. W'a tande mesaj
    m'a ba ou, w'a avèti yo pou mwen.
  eng-BSB: “Son of man, I have made you a watchman for the house of Israel. Whenever
    you hear a word from My mouth, give them a warning from Me.
  eng-WEBPB: “Son of man, I have made you a watchman to the house of Israel. Therefore
    hear the word from my mouth, and warn them from me.
  kbq-kbq: Vahe'mofo mofavremoka, kagrira Israeli vahete kavu antenka mani'nenka kegava
    huo hu'na kazeri otuanki, amama kasminua nanekea antahitenka Nagri nagira erinka
    Israeli vahera koro kea zamasamio.
  nhe-BL: “Tlacatl, na nimitztlalijtoc queja titlamocuitlahuijquetl tlen israelitame.
    Huajca quema tijtlacaquilis se tlajtoli tlen na, monequi nimantzi tiquinyolmelahuas
    nopampa na.
  gub-BL: — Awa ta'yr, i'i ihewe. — Urumuigo kar Izaew wanehe ume'egatu ma'e romo
    ihe. Aze hepurumume'u wer amo ma'e rehe wanupe nehe, eremume'u putar wanupe nehe.
  eng-DRA: 'Son of man, I have made thee a watchman to the house of Israel: and thou
    shalt hear the word out of my mouth, and shalt tell it them from me.'
