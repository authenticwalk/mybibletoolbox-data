verse: EZK.003.003
translations:
  mal-C: 'അവിടന്ന് എന്നോട്: “മനുഷ്യപുത്രാ, ഞാൻ നിനക്കു തരുന്ന ഈ ചുരുൾ നീ ഭക്ഷിച്ച്
    ഉദരം നിറയ്ക്കുക” എന്നു കൽപ്പിച്ചു. അങ്ങനെ ഞാൻ അതു ഭക്ഷിച്ചു, അത് എന്റെ വായിൽ തേൻപോലെ
    മധുരമായിരുന്നു.'
  deu-TKW: 'und sprach zu mir: Menschensohn, deinen Bauch sollst du sie verzehren
    lassen und dein Inneres sollst du mit dieser Rolle füllen, die ich dir übergebe.
    Und ich aß, und sie ward in meinem Munde so süß wie Honig.'
  lin-lin: 'Alobaki na ngai lisusu : « Mwana na moto, lia mokanda oyo nazali kopesa
    yo mpe tondisa libumu na yo na yango. » Boye, naliaki yango, mpe ezalaki elengi
    na monoko na ngai lokola mafuta ya nzoyi.'
  eng-LSV: And He says to me, “Son of man, feed your belly, and fill your bowels with
    this scroll that I am giving to you”; and I eat it, and it is as honey for sweetness
    in my mouth.
  eng-GNV: And he said vnto me, Sonne of man, cause thy belly to eate, and fill thy
    bowels with this roule that I giue thee. Then did I eate it, and it was in my
    mouth as sweete as honie.
  eng-WEBSTER: And he said to me, Son of man, cause thy belly to eat, and fill thy
    bowels with this roll that I give thee. Then did I eat it ; and it was in my mouth
    as honey for sweetness.
  nhw-BL: 'Huan nechilhui: “Tlacatl, xijcua nochi nopa amatl hasta temis nochi moijti
    huan nochi mocuetlaxcol.” Huajca na nijcuajqui. Huan ipan nocamac nijmatqui tzopelic
    quen sayolnectli.'
  swh-ONEN: Ndipo akaniambia, “Mwanadamu, kula ukurasa huu wa kitabu ninaokupa ujaze
    tumbo lako.” Kwa hiyo nikaula, ulikuwa mtamu kama asali kinywani mwangu.
  bba-bba: Mɑ u nɛɛ, tɔnun bii, ɑ wunɛn nukuru yibio kpɑ ɑ wunɛn wɑsi diisiɑ kɑ tire
    te nɑ nun wɛ̃ mi. Ye u tire te temɑ, mɑ tɑ nùn dore nɡe tim.
  eng-KJVCPB: And he said unto me, Son of man, cause thy belly to eat, and fill thy
    bowels with this roll that I give thee. Then did I eat it; and it was in my mouth
    as honey for sweetness.
  luo-luo: Eka nowachona niya, “Wuod dhano, cham weche mamiyi mondik e kalatasni,
    mondo ipongʼ-go iyi.” Omiyo ne achame, kendo ne omit ka mor kich e dhoga.
  meu-meu: E hamaorogu, eto, Taunimanima natuna e, ina na henimumu pepana bavania,
    bogamu ba hakunulaia. Bena na ania; udugu ai e gaiho, bada-ranuna na heto.
  npi-ULB: उहाँले मलाई भन्‍नुभयो, “ए मानिसको छोरो, मैले तँलाई दिएको त्‍यो मुट्ठो खा
    र यसले तेरो पेट भर ।” यसैले मैले त्‍यो खाएँ, र त्‍यो मेरो मुखमा महझैं गुलियो थियो
    ।
  yor-yor: Ó tún sọ fún mi pé, “Ọmọ ènìyàn, jẹ ìwé kíká tí mo fún ọ yìí, fi bọ́ inú
    àti ikùn rẹ.” Nígbà náà ni mo jẹ ẹ́, dídùn rẹ̀ dàbí oyin ní ẹnu mi.
  pes-OPCB: 'سپس گفت: «همه را بخور و شکمت را از آن پر کن!» من نیز آن را خوردم؛ طعمش
    مثل عسل شیرین بود.'
  tgl-ULB: Sinabi niya sa akin, “Anak ng tao, pakainin mo ang iyong sikmura at busugin
    ang iyong tiyan sa pamamagitan ng kasulatang binalumbong ito na ibinigay ko sa
    iyo!” Kaya kinain ko ito, at ito ay kasintamis ng pulot-pukyutan sa aking bibig.
  cbu-NT: Sheeru, Na pishayarush, tzazangee, tárangu, nuwsha, Ayu aturi, katungarangina.
    Káchakuri, kindur wakungur ashiru kam kácharangina.
  hui-hui: Ani ngialu howa lalu, Dindiali-o beba ale o ngerogoni tombeore helo nendabu
    nabe, laya. Ani layagola beba ale biago i̱na nalu hewaria dendebiore mone ibane
    aleya.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား​သင့်​အား ငါ​ပေး​သည့်​စာ​လိပ်​ကို​ဝမ်း​ပြည့်​အောင်​စား
    လော့'' ဟု​မိန့်​တော်​မူ​သ​ဖြင့်​ငါ​သည်​စား လိုက်​သော​အ​ခါ​ထို​စာ​လိပ်​သည်​ပျား​ရည်
    ကဲ့​သို့​ချို​၏။
  bod-N: ཡང་ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཀྱེ་མིའི་བུ། ངས་ཁྱོད་ལ་གནང་བའི་ཤོག་དྲིལ་དེ་ཟོས་ནས་ཁྱོད་ཀྱི་ལྟོ་བ་འགེང་བར་གྱིས་ཤིག་ཅེས་གསུངས་པ་དང་།
    ངས་ཤོག་དྲིལ་དེ་ཟོས་པ་ན། དེ་ནི་ངའི་ཁ་ནང་དུ་སྦྲང་རྩི་བཞིན་མངར་མོ་ཡིན་ནོ། །
  sna-sna: Ipapo akati kwandiri, “Mwanakomana womunhu, idya zviri pamberi pako, idya
    rugwaro urwu rwandinokupa uzadze dumbu rako narwo.” Saka ndakarudya, uye rwaitapira
    souchi mumukanwa mangu.
  spa-BLM: 'Me dijo: “Hijo de hombre, come este rollo que te doy y llena con él tu
    vientre y tus entrañas”. Luego me lo comí. Era tan dulce como la miel en mi boca.'
  cac-cac: 'Elan̈chamel ix yal d''ayin: B''uq''uem jun tz''ib''ab''il ix vac'' tic
    d''ayach, sb''ud''jicanel a c''ol yuuj, xchi d''ayin. Yuj chi'' ix in b''uq''uemi,
    te chi'' ix vab'' icha noc'' yalchab''.'
  swh-ULB: Akanambia, “Mwana wa adamu, lisha tumbo lako na jaza tumbo lako kwa hili
    gombo ambalo nimekupa!” Basi nikalila, na lilikuwa tamu kama asali kwenye mdomo
    wangu.
  bel-bel: 'і сказаў мне: «сыне чалавечы! накармі чэрава тваё і напоўні нутробу тваю
    гэтым сувоем, які Я даю табе»; і я зьеў, і было ў роце маім соладка, як мёд.'
  deu-ELBBK: 'Und er sprach zu mir: Menschensohn, speise deinen Bauch und fülle deinen
    Leib mit dieser Rolle, die ich dir gebe. Und ich aß sie, und sie war in meinem
    Mund süß wie Honig.'
  mbb-OT: Migkeǥiyan e zin te, “Sigi, keena nu heeyan taman te egkahantey ka.” Ne
    hein migkaan ku haazà, ne iring heini keemis te teneb.
  mal-2015: മനുഷ്യപുത്രാ, ഞാൻ നിനക്കു തരുന്ന ഈ ചുരുൾ നീ വയറ്റിൽ ആക്കി ഉദരം നിറെക്ക
    എന്നു കല്പിച്ചു; അങ്ങനെ ഞാൻ അതു തിന്നു; അതു വായിൽ തേൻപോലെ മധുരമായിരുന്നു.
  rmc-rmc: 'Avke mange phenďa: „Manušeja, cha kada zvitkos, so tuke dav, a pherar
    tuke leha e džombra.“ Sar les chaľom, andro muj mange sas gulo sar medos.'
  pes-OPV: 'و مراگفت: «ای پسر انسان شکم خود را بخوران واحشای خویش را از این طوماری
    که من به تومی دهم پر کن.» پس آن را خوردم و در دهانم مثل عسل شیرین بود.'
  ron-1924: 'Ел мь-а зис: „Фиул омулуй, хрэнеште-ць трупул ши умпле-ць мэрунтаеле
    ку сулул ачеста пе каре ци-л дау!” Л-ам мынкат, ши ын гура мя а фост дулче ка
    мьеря.'
  ben-OBCV: তারপর তিনি আমাকে বললেন, “হে মানবসন্তান, আমি তোমাকে যে গুটানো বই দিচ্ছি
    তা খেয়ে তোমার পেট ভর।” কাজেই আমি তা খেলাম, আর তা আমার মুখে মধুর মতো মিষ্টি লাগল।
  som-som: Oo wuxuu igu yidhi, Wiilka Aadamow, calooshaada geli oo ka buuxi qorniinkan
    duudduuban oo aan ku siiyo. Markaasaan cunay, oo wuxuu afkayga ugu dhadhan macaanaa
    sidii malab oo kale.
  lat-VUC: 'et dixit ad me: Fili hominis, venter tuus comedet, et viscera tua complebuntur
    volumine isto quod ego do tibi. Et comedi illud, et factum est in ore meo sicut
    mel dulce.'
  eng-ASVBT: And he said unto me, Son of man, cause thy belly to eat, and fill thy
    bowels with this roll that I give thee. Then did I eat it; and it was in my mouth
    as honey for sweetness.
  ita-1885: 'E mi disse: Figliuol d''uomo, pasci il tuo ventre, ed empi le tue interiora
    di questo rotolo che io ti do. Ed io lo mangiai, ed esso mi fu dolce in bocca,
    come miele.'
  eng-LXXUP: thy mouth shall eat, and thy belly shall be filled with this volume that
    is given to thee. So I ate it; and it was in my mouth as sweet honey.
  eng-ULB: He said to me, “Son of man, feed your belly and fill your stomach with
    this scroll that I have given to you!” So I ate it, and it was as sweet as honey
    in my mouth.
  spa-VBL: “Hijo de hombre”, me dijo, “come y sáciate con este rollo que te doy”.
    Así que comí el pergamino, y me supo dulce como la miel.
  fra-_FOB: 'Et il me dit: Fils de l''homme, repais ton ventre et remplis tes entrailles
    de ce rouleau que je te donne. Je le mangeai donc, et il fut doux à ma bouche
    comme du miel.'
  mal-mal: “മനുഷ്യപുത്രാ, ഞാൻ നിനക്ക് തരുന്ന ഈ ചുരുൾ നീ വയറ്റിൽ ആക്കി ഉദരം നിറയ്ക്കുക”
    എന്ന് കല്പിച്ചു; അങ്ങനെ ഞാൻ അത് തിന്നു; അത് വായിൽ തേൻപോലെ മധുരമായിരുന്നു.
  urd-GVR: Sāth sāth us ne farmāyā, “Ādamzād, jo tūmār maiṅ tujhe khilātā hūṅ use
    khā, peṭ bhar kar khā!” Jab maiṅ ne use khāyā to shahd kī tarah mīṭhā lagā.
  suz-BL: मिनु मेकोमी आं कली “ए मुर, आं गेशो ओल्‍शो कागज जावो। मिनु इ कोव़ज प्रिंदो”
    देंत। मोपतीके गो मेको जाता। मिनु मेको आं शोव़म खुदो खोदेंशो पा जिज दुम्‍त। भजन
    संग्रह ११९:१०३
  eng-NOY: And he said to me, Son of man, let thy stomach eat, and fill thy body with
    this roll which I give thee! Then I ate it, and it was in my mouth as honey for
    sweetness.
  ita-1927: 'E mi disse: “Figliuol d’uomo, nutriti il ventre e riempiti le viscere
    di questo rotolo che ti do”. E io lo mangiai, e mi fu dolce in bocca, come del
    miele.'
  ckb-ckb: 'پێی فەرمووم: «ئەی کوڕی مرۆڤ، بیخۆ و هەناوت پڕ بکە لەو تۆمارەی کە دامە
    تۆ.» منیش خواردم و لە دەمم وەک هەنگوین شیرین بوو.'
  eng-BBE: And he said to me, Son of man, let your stomach make a meal of it and let
    your inside be full of this roll which I am giving you. Then I took it, and it
    was sweet as honey in my mouth.
  kan-OKCV: ಆಗ ಅವರು ನನಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಮನುಷ್ಯಪುತ್ರನೇ, ನಾನು ಕೊಡುವ ಈ ಸುರುಳಿಯನ್ನು
    ತಿಂದು, ಹೊಟ್ಟೆಯನ್ನು ತುಂಬಿಸಿಕೋ,” ಎಂದರು. ಆಗ ನಾನು ಅದನ್ನು ತಿಂದೆನು. ಅದು ನನ್ನ ಬಾಯಲ್ಲಿ
    ಜೇನಿನ ಹಾಗೆ ಸಿಹಿಯಾಗಿತ್ತು.
  tam-2017: மனிதகுமாரனே, நான் உனக்குக் கொடுக்கிற இந்தச் சுருளை நீ உன்னுடைய வயிற்றிற்கு
    உட்கொண்டு, அதினால் உன்னுடைய குடல்களை நிரப்புவாயாக என்றார்; அப்பொழுது நான் அதை
    சாப்பிட்டேன்; அது என்னுடைய வாய்க்குத் தேனைப்போல் தித்திப்பாக இருந்தது.
  spa-RV-1909: 'Y díjome: Hijo del hombre, haz á tu vientre que coma, é hinche tus
    entrañas de este rollo que yo te doy. Y comílo, y fué en mi boca dulce como miel.'
  ron-BTF: 'Și mi-a spus: Fiu al omului, fă pântecele tău să mănânce și umple-ți adâncurile
    cu acest sul pe care ți-l dau. Atunci l-am mâncat; și în gura mea a fost dulce
    ca mierea.'
  eng-WEBP: He said to me, “Son of man, eat this scroll that I give you and fill your
    belly and your bowels with it.” Then I ate it. It was as sweet as honey in my
    mouth.
  eng-FBV: “Son of man,” he said to me, “eat and fill yourself up with this scroll
    I'm giving you.” So I ate the scroll, and it tasted as sweet as honey.
  nld-1939: 'en sprak tot mij: Mensenkind, laat uw buik eten en uw lichaam zich vullen
    met deze rol, die Ik u geef. Toen at ik ze op, en ze werd in mijn mond als honing
    zo zoet.'
  nch-BL: 'Huan techilhui: “Tacat, xijcua nochi nopa amat hasta temis nochi moijti
    huan nochi mocuitaxcol.” Huajca na nijcuajqui. Huan ipan nocamac nijmatqui tzopelic
    quej sayolnecti.'
  vie-1934: 'Ngài phán: Hỡi con người, hãy lấy cuốn ta cho ngươi mà khiến bụng ăn
    và làm đầy ruột. Vậy ta ăn lấy, thì trong miệng ngọt như mật.'
  hin-CV: तब उसने मुझसे कहा, “हे मनुष्य के पुत्र, जो पुस्तक मैं तुम्हें दे रहा हूं,
    उसे खाओ और अपना पेट भर लो.” अतः मैंने उसे खा लिया, और मेरे मुंह में वह शहद के
    जैसी मीठी लगी.
  spa-BES: 'Y él me dijo: Hijo de hombre, que tu estómago lo coma y que tus entrañas
    se llenen de este rollo que te doy. Luego lo tomé, y fue dulce como la miel en
    mi boca.'
  tdx-tdx: Le hoe re amako, O ana’ ondatio, ampihinano ty sarotro’o, vaho atsafo an-tsarotro’o
    ao ty peleke atoloko azo toy. Aa le nihaneko; vaho nimamy hoe tantele am-bavako
    ao.
  tha-KJV: และพระองค์ตรัสกับข้าพเจ้าว่า “​บุ​ตรแห่งมนุษย์​เอ๋ย จงรับประทานหนังสื​อม​้วนนี้ซึ่งเราได้​ให้​แก่​เจ้า
    และบรรจุ​ให้​เต็​มท​้องของเจ้า” แล​้วข้าพเจ้าก็​ได้​รับประทาน และเมื่อหนังสื​อม​้วนนั้นอยู่ในปากของข้าพเจ้าก็หวานเหมือนน้ำผึ้ง
  por-BR-2018: 'E disse-me: Filho do homem, faze com que teu ventre coma, e enche
    tuas entranhas deste rolo que eu te dou. Então o comi, e foi em minha boca doce
    como o mel.'
  deu-ELO: 'Und er sprach zu mir: Menschensohn, speise deinen Bauch und fülle deinen
    Leib mit dieser Rolle, welche ich dir gebe. Und ich aß sie, und sie war in meinem
    Munde süß wie Honig.'
  eng-WYC-2018: And he said to me, Son of man, thy womb shall eat, and thine entrails
    shall be filled with this volume, which I give to thee. And I ate it, and it was
    made as sweet honey in my mouth. (And he said to me, Son of man, make thy womb
    to eat, and thy bowels to be filled with this book or with this scroll, which
    I give thee. And I ate it, and it was made as sweet as honey in my mouth.)
  epo-epo: 'Kaj Li diris al mi: Ho filo de homo, en vian ventron manĝu, kaj vian internaĵon
    plenigu per ĉi tiu skribrulaĵo, kiun Mi donas al vi. Kaj mi manĝis, kaj en mia
    buŝo ĝi estis dolĉa, kiel mielo.'
  uig-PIN: 'U manga: — I insan oƣli, ⱪorsiⱪingni toⱪ ⱪilip, iqi-baƣringni Mǝn sanga
    bǝrgǝn bu oram yazma bilǝn toldurƣin, — dedi. Xuning bilǝn mǝn yedim, aƣzimda
    u ⱨǝsǝldǝk tatliⱪ idi.'
  beo-beo: Gode amane sia:i, “Dunu egefe! Meloa bioi Na iabe goe moma! Dia hagomo
    sadima:ne moma.” Amalalu, na mai dagoi. Ea hedai da agime hano ea hedai agoai
    nabi.
  tpi-OTNT: Na em i tok olsem, “Man bilong graun, yu kaikai dispela buk nau mi givim
    yu. Pulapim bel bilong yu long en.” Na mi kaikai na mi pilim i swit tru olsem
    hani bilong binatang.
  hau-SA: Sai ya ce mini, “Ɗan mutum, ka ci wannan littafin da nake ba ka, ka kuma
    cika cikinka da shi.” Sai na ci shi, ya kuma yi zaki kamar zuma a bakina.
  uig-LAT: 'U manga: — I insan oghli, qorsiqingni toq qilip, ichi-baghringni Men sanga
    bergen bu oram yazma bilen toldurghin, — dédi. Shuning bilen men yédim, aghzimda
    u heseldek tatliq idi.'
  nde-nde: Wasesithi kimi, “Ndodana yomuntu, dlana umqulu lo engikunika wona ugcwalise
    isisu sakho ngawo.” Ngakho ngawudla, njalo emlonyeni wami wawuzwakala umnandi
    njengoluju.
  ton-ton: Pea naʻa ne pehē kiate au, “Foha ʻoe tangata, kai ki loto, pea fakafonu
    ho loto fatu ʻaki ʻae takainga tohi ni kuo u foaki kiate koe. Ko ia naʻaku toki
    kai ia; pea naʻe melie ia ʻi hoku ngutu ʻo hangē ko e hone.
  ces-1613: 'Řka ke mně: Synu člověčí, nakrm břicho své, a střeva svá naplň knihou
    touto, kteroužť dávám. I snědl jsem, a byla v ústech mých jako med sladká.'
  eng-WMB: He said to me, “Son of man, eat this scroll that I give you and fill your
    belly and your bowels with it.” Then I ate it. It was as sweet as honey in my
    mouth.
  tam-TCV: பின்பு அவர் என்னிடம், “மனுபுத்திரனே, நான் கொடுக்கும் இந்த புத்தகச்சுருளைச்
    சாப்பிடு. அதனால் உன் வயிற்றை நிரப்பு என்றார்.” எனவே அதை நான் சாப்பிட்டேன், அது
    என் வாய்க்குத் தேனைப்போல் தித்திப்பாக இருந்தது.
  ceb-ULB: Miingon siya kanako, “Anak sa tawo, pakan-a ug busga ang imong tiyan niining
    linukot nga basahon nga akong gihatag kanimo!” Busa mikaon ako, ug tam-is kini
    sa akong baba sama sa dugos.
  pol-UBG: 'I powiedział mi: Synu człowieczy, nakarm swój brzuch i napełnij swoje
    wnętrzności tym zwojem, który ci daję. Zjadłem go, a był w moich ustach słodki
    jak miód.'
  agr-agr: '@see-verse:EZK.003.002'
  kyc-kyc: Jepala baame dopa lao, Makwa isa ingyuo kuku pyaa nare akali nambame pepa
    rongo pisi jilyu dake nape. Nao inginya palyape, leya. Dopa leyasa neyono dokopa
    lyaa pala rende piya.
  urd-GVU: ساتھ ساتھ اُس نے فرمایا، ”آدم زاد، جو طومار مَیں تجھے کھلاتا ہوں اُسے کھا،
    پیٹ بھر کر کھا!“ جب مَیں نے اُسے کھایا تو شہد کی طرح میٹھا لگا۔
  deu-1912: 'und sprach zu mir: Du Menschenkind, du mußt diesen Brief, den ich dir
    gebe, in deinen Leib essen und deinen Bauch damit füllen. Da aß ich ihn, und er
    war in meinem Munde so süß wie Honig.'
  kan-2017: ಆಗ ಆತನು ನನಗೆ, “ನರಪುತ್ರನೇ, ನಾನು ಕೊಡುವ ಈ ಸುರುಳಿಯನ್ನು ತಿಂದು ಹೊಟ್ಟೆ ತುಂಬಿಸಿಕೋ”
    ಎಂದು ಹೇಳಲು ಅದನ್ನು ತಿಂದುಬಿಟ್ಟೆನು; ಅದು ನನ್ನ ಬಾಯಿಯಲ್ಲಿ ಜೇನಿನಂತೆ ಸಿಹಿಯಾಗಿತ್ತು.
  yap-yap: Me ga’ar, “Fak e girdi’, mu longuy e gi babyor ney ni nggu pi’ ngom; mu
    sugnag e yal rom ngay.” Mu gu longuy, ma ba athib lamen ni bod lamen honey.
  hlt-MCSB: Te phoeiah kai te, “Hlang capa aw namah taengah cayol kam paek he na bungko
    duela ca lamtah na bung hah sak,” a ti. Ka caak tangloeng vaengah tah ka ka dongah
    a didip neh khoitui bangla om.
  mdy-ETH: «ዓሲ ናዓሢዮ! ሃያ ታ ኔኤም ዒንጌ ቁሪንቴ ቢራኖ ማፃኣፖ ሙዔ! ጎጶዋ ኔኤኮ ዬያና ኩንሤ!» ጋዓዛ፥ ታኣኒያ ሙዔ
    ዎዶና ዓኣሡማ ዔኤሲ ጉዴያኬ።
  twi-ASANTE: Afei ɔka kyerɛɛ me sɛ, “Onipa ba, di saa nwoma mmobɔeɛ a mede rema wo
    yi. Fa hyɛ wo yafunu ma.” Enti mediiɛ, na na ɛyɛ dɛ te sɛ ɛwoɔ wɔ mʼanom.
  eng-WEBU: He said to me, “Son of man, eat this scroll that I give you and fill your
    belly and your bowels with it.” Then I ate it. It was as sweet as honey in my
    mouth.
  wal-wal: Barssidi tana, “Laa asa na7au, ha taani nena barssiyo xaatta maxaafaa ma;
    maada ne uluwaa an kuntta” yaagiis. Yaagin taani miyo wode, ta doonan eessaadan
    mal77iis.
  spa-PDDPT: 'Me dijo: Hijo de hombre, alimenta tu estómago y llena tu cuerpo con
    este rollo que te doy. Entonces lo comí, y fue dulce como miel en mi boca.'
  gun-gun: 'Ha''e vy aipoe''i xevy: — Ava ra''y, emokõ nderyepy katy peve guarã. Emonyẽ
    ete nderye kova''e kuaxia para ndevy ame''ẽ va''e — he''i. Ha''e ramo xee ha''u
    ramo xejuru py ei rami he''ẽ va''e aendu.'
  ilo-ULB: Kinunana kaniak, “Anak ti tao, manganka ken bussogem ta tianmo iti daytoy
    nalukot a pagbasaan nga intedko kenka!” Kinnanko ngarud daytoy, ket kas kasam-it
    iti diro ti ramanna iti ngiwatko.
  kpg-kpg: Gei Mee ga helekai, “Kooe go tangada dangada, geina di baahi lau beebaa
    deenei dela ne gowadu ko Au. Haga honu ina do dinae.” Gei au gaa gai di maa, ga modongoohia eau
    di kala o di maa dela e maangala be nia mee maangala.
  uig-ARA: 'ئۇ ماڭا: ــ ئى ئىنسان ئوغلى، قورسىقىڭنى توق قىلىپ، ئىچى-باغرىڭنى مەن ساڭا
    بەرگەن بۇ ئورام يازما بىلەن تولدۇرغىن، ــ دېدى. شۇنىڭ بىلەن مەن يېدىم، ئاغزىمدا
    ئۇ ھەسەلدەك تاتلىق ئىدى.'
  sus-sus: A man naxa a masen n bɛ, «Adamadi, i xa yi kɛɛdi birin don n naxan soxi
    i yi ra.» N to a don, a nu ɲɔxun n dɛ i alɔ kumi.
  pon-2006: Ih eri mahsanih, “Kowe, nein aramas, kangala pelien doaropwe wet me I
    kihwei; kadirehkihla kapehdomwen.” Ngehi eri tungoalehla, oh kehnda duwen eh mem
    duwehte sukehn loangalap.
  jae-jae: Ma eŋ kasôm gebe “Ŋamalac latu, ôniŋ papia tec kakêŋ gêdêŋ aôm nec e ênam
    têmtacsêga auc.” Aa gaeŋ gêŋ tau ma kasaê ŋakana kêtôm lap.
  ksd-ksd: 'Ma i ga ve iau: Natu i ra tutana, una konom go ra pinpin na buk iau tabar
    u me, ma una vabuka ra balam me. Ba iau ga tar en ia, i ga kalami ta ra ngiegu
    da ra polo na bulit na livur.'
  grc-BRENT: Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, τὸ στόμα σου φάγεται, καὶ ἡ κοιλία σου
    πλησθήσεται τῆς κεφαλίδος ταύτης τῆς δεδομένης εἰς σέ· καὶ ἔφαγον αὐτὴν, καὶ ἐγένετο
    ἐν τῷ στόματί μου, ὡς μέλι γλυκάζον.
  ind-AYT: Dia berfirman kepadaku, “Anak manusia, makanlah dan isilah perutmu dengan
    gulungan yang Aku berikan kepadamu.” Lalu, aku memakannya, dan gulungan itu terasa
    semanis madu di dalam mulutku.
  nya-nya: Kenaka Iye anandiwuza kuti, “Iwe mwana wa munthu, idya mpukutu umene ndikukupatsa
    kuti ukhute.” Choncho ndinadya, ndipo unkatsekemera ngati uchi mʼkamwa mwanga.
  hrv-hrv: 'i reče: “Sine čovječji, nahrani trbuh i nasiti utrobu svitkom što ti ga
    dajem!” I pojedoh ga, i bijaše mi u ustima sladak kao med.'
  mps-mps: Tama agai te tiwai po wali, “Tǫde bidio, megi eno nagebolo te mabo buku
    nago tuao. Nago haliga tego pągąnao,” wali. Te eno tuali, te eno pusu mu yali,
    te ganima bunu ge pusu ebo tiwai yalio.
  tpi-tpi: Na em i tok olsem, “Man bilong graun, yu kaikai dispela buk nau mi givim
    yu. Pulapim bel bilong yu long en.” Na mi kaikai na mi pilim i swit tru olsem
    hani bilong binatang.
  dan-1931: 'og sagde til mig: “Menneskesøn! Lad din Bug fortære den Bogrulle, jeg
    her giver dig, og fyld dine Indvolde dermed!” Og jeg slugte den, og den var sød
    som Honning i min Mund.'
  vie-OVCB: 'Ngài phán: “Hãy làm đầy bao tử con bằng cuộn sách này.” Và khi tôi ăn
    xong, cảm thấy trong miệng mình ngọt như mật ong.'
  guj-2017: તેણે મને કહ્યું, “હે મનુષ્યપુત્ર, આ ઓળિયું જે હું તને આપું છું તે ખા અને
    તારું પેટ ભર.” મેં તે ખાધું અને તે મારા મુખમાં મધ જેવું મીઠું લાગ્યું.
  pon-2006A: Ih eri mahsanih, “Kowe, nein aramas, kangala pelien doaropwe wet me I
    kihwei; kadirehkihla kapehdomwen.” Ngehi eri tungoalehla, oh kehnda duwen eh mem
    duwehte sukehn loangalap.
  por-BRBSL: 'Ele me disse: “Filho do homem, come este pergaminho que eu te dou e
    enche tua barriga e teu intestino com ele”. Depois eu comi. Era tão doce quanto
    mel na minha boca.'
  cth-cth: Ahni ni, tami capa na von dawk paen nateh, hete cakalawng na poe e heh
    na von dawk kawi naseh, telah ati. Hottelah ka ca teh, ka kâko dawk khoitui patetlah
    a radip.
  twi-twi: Afei ɔka kyerɛɛ me se, “Onipa ba, di saa nhoma mmobɔwee a mede rema wo
    yi fa hyɛ wo yafunu ma.” Enti midii na na ɛyɛ dɛ te sɛ ɛwo wɔ mʼanom.
  hlt-hlt: Te phoeiah kai te, “Hlang capa aw namah taengah cayol kam paek he na bungko
    duela ca lamtah na bung hah sak,” a ti. Ka caak tangloeng vaengah tah ka ka dongah
    a didip neh khoitui bangla om.
  tbz-SIM: 'Kɛ n nɑ́kɛ́ kɛ dɔ̀: Onìtì fɔ̃́! Pií ɑmɑ́ɑ̀ nɛ̀ dipɑ́tíri n dɑ duɔ́ ndì
    kɛ́nsɑnnɛ̀. Kɛ̀ n dì mɑɑ́nko kɛ̀ dì nwɛɛti n nùù miɛkɛ kɛ dò mmɛcekùɔ̀.'
  msy-2020: Egha a kamaghɨn na mɨgei, “Nguazir kamɨn gumazim, nɨ akɨnafarir rɨghizir
    kam amɨtɨ, nɨn navim bar izɨfagh.” Ezɨ kɨ anepima, a nan akamɨn ikia, hanin mɨn
    isɨngi.
  dop-dop: 'Ɩlɛnɑ ɩ́ tɔ-m sɩ: Yʋlʋ nyɑ́ tɔɣɔ tɑkǝlɑɣɑ ŋkɑ ɩnɩ mɑ cɛlɑ-ŋ mpʋ tɔɣɔ nyɑ́
    hiluɣu tɑɑ. Mɑ tɔɣɔ-kɛ, ɩlɛnɑ kɑ́ lɑ mɑ nɔɣɔ tɑɑ kɛ́ leleŋ, ɩsɩɩ tɩɩŋ.'
  azb-azb: 'Sonra mənə dedi: «Ey bəşər oğlu, mədəni bununla doldur, sənə verdiyim
    bu tumarla qarnını doydur». Mən yedim, ağzım bal kimi şirin oldu.'
  eng-DBY: And he said unto me, Son of man, cause thy belly to eat, and fill thy bowels
    with this roll which I give thee. And I ate, and it was in my mouth as honey for
    sweetness.
  hin-2017: तब उसने मुझसे कहा, “हे मनुष्य के सन्तान, यह पुस्तक जो मैं तुझे देता हूँ
    उसे पचा ले, और अपनी अंतड़ियाँ इससे भर ले।” अतः मैंने उसे खा लिया; और मेरे मुँह
    में वह मधु के तुल्य मीठी लगी।
  wol-KYG: 'Mu ne ma: «Yaw, nit ki, lekkal taxañ bii ma la jox, ba suur këll.» May
    lekk, mu neex ni lem.'
  eng-YLT: And He saith unto me, 'Son of man, thy belly thou dost feed, and thy bowels
    thou dost fill with this roll that I am giving unto thee;' and I eat it, and it
    is in my mouth as honey for sweetness.
  kne-kne: Kanan Diyos, “Sik-a ay anak di ipogaw, kanem nan papil ay idawat ko en
    sik-a ta mabsog ka.” Kinan ko yan mam-is di katamtamana.
  eng-WYC-2017: And he said to me, Son of man, thy womb shall eat, and thine entrails
    shall be filled with this volume, which I give to thee. And I ate it, and it was
    made as sweet honey in my mouth.
  eng-WMBB: He said to me, “Son of man, eat this scroll that I give you and fill your
    belly and your bowels with it.” Then I ate it. It was as sweet as honey in my
    mouth.
  urd-GVH: साथ साथ उसने फ़रमाया, “आदमज़ाद, जो तूमार मैं तुझे खिलाता हूँ उसे खा, पेट
    भरकर खा!” जब मैंने उसे खाया तो शहद की तरह मीठा लगा।
  rug-rug: Meke zama si asa koa rau, “Tuna na tie, hena ia sa pepa ta viqusuna sapu
    vatu nia Rau hie; mamu va deṉa ia sa tiamu koa sa.” Ke hena ia rau si asa, meke
    liṉiliṉi gua puta na zipale si asa pa ṉuzuqu.
  gaz-gaz: Innis, “Yaa ilma namaa, kitaaba maramaa ani siif kennu kana nyaadhu; garaa
    kees ittiin guuttadhu” naan jedhe. Anis nan nyaadhe; afaan koo keessattis akka
    dammaa natti miʼaawe.
  fra-LSG: 'Il me dit: Fils de l’homme, nourris ton ventre et remplis tes entrailles
    de ce rouleau que je te donne! Je le mangeai, et il fut dans ma bouche doux comme
    du miel.'
  gnn-gnn: '@see-verse:EZK.003.002'
  yal-yal: A mɔn yi a fala n xa, a naxa, “Adamadina, i dɛge han i lugo! I kuiin nafe
    kɛdi mafilinxini ito ra!” Nayi, n yi a don, a yi ɲaxun n dɛ alo kumina.
  haw-1868: A i mai la oia, E ke keiki a ke kanaka, e hanai oe i kou opu, a e hoopiha
    i kou mau naau i keia owili a'u e haawi nei ia oe. Alaila ai iho la au, a ua like
    ia iloko o kuu waha me ka meli i ka ono.
  arb-NAV: 'وَقَالَ لِي: «أَطْعِمْ جَوْفَكَ وَامْلَأْهُ بِهَذَا الدَّرْجِ الَّذِي
    أُعْطِيكَ إِيَّاهُ». فَالْتَهَمْتُهُ، فَكَانَ فِي فَمِي فِي حَلاوَةِ الْعَسَلِ.'
  ewe-ewe: Eye wògblɔ nam be, “Ame vi, ɖu agbalẽ si mele tsɔtsɔm na wò, eye nàtsɔe
    ayɔ wò dɔgbo.” Ale meɖui, eye wòvivi le nye nu me abe anyitsi ene.
  eng-LEE: And he said unto me, Son of man, feed thy belly, and fill thy bowels with
    this roll that I am giving unto thee. And I ate it; and it was in my mouth like
    honey in sweetness.
  asm-FB: তেওঁ মোক ক’লে, “হে মনুষ্য-সন্তান, মই তোমাক দিয়া নুৰিওৱা পুথিখন পেটলৈ নি,
    তাৰে তোমাৰ উদৰ পূৰ কৰা।” সেই কাৰণে মই তাক খালোঁ আৰু সেয়ে মোৰ মুখত মৌ-জোলৰ নিচিনা
    মিঠা লাগিল।
  sus-A: عَ مَن نَشَ عَ مَسٍن ﭑ بّ، «عَدَ مَدِ، عِ شَ يِ كّيدِ بِرِن دٌن ﭑ نَشَن سٌشِ
    عِ يِ رَ.» ﭑ تٌ عَ دٌن، عَ نُ حْشُن ﭑ دّ عِ عَلْ كُمِ.
  fra-SBL: 'Il me dit : « Fils d''homme, mange ce rouleau que je te donne et remplis-en
    ton ventre et tes entrailles. » Puis je l''ai mangé. C''était aussi doux que du
    miel dans ma bouche.'
  hbo-hbo: וַיֹּ֣אמֶר אֵלַ֗י בֶּן־אָדָם֙ בִּטְנְךָ֤ תַֽאֲכֵל֙ וּמֵעֶ֣יךָ תְמַלֵּ֔א
    אֵ֚ת הַמְּגִלָּ֣ה הַזֹּ֔את אֲשֶׁ֥ר אֲנִ֖י נֹתֵ֣ן אֵלֶ֑יךָ וָאֹ֣כְלָ֔ה וַתְּהִ֥י
    בְּפִ֖י כִּדְבַ֥שׁ לְמָתֹֽוק׃ פ
  piu-2006: '@see-verse:EZK.003.002'
  kik-kik: Ningĩ akĩnjĩĩra atĩrĩ, “Mũrũ wa mũndũ, rĩa ibuku rĩĩrĩ rĩa gĩkũnjo ndĩrakũhe
    ũiyũrie nda yaku.” Nĩ ũndũ ũcio ngĩrĩrĩa, na rĩrĩ kanua-inĩ gakwa rĩarĩ na mũrĩo
    ta ũũkĩ.
  fra-NCL: 'et il me dit : « Fils de l’homme, repais ton ventre et remplis tes entrailles
    de ce livre que je te donne. » Je le mangeai, et il fut dans ma bouche doux comme
    du miel.'
  cek-AK: To pacoengah anih mah, Kami capa, kang paek ih caqam tangoeng to caa ah
    loe zok to koisak ah, tiah ang naa. To pongah ka caak, to naah ka pakha thungah
    khoitui baktiah luep.
  cuk-cuk: 'Anga sogdebalid: “Dule-machi, an bega we-garda-bipirmakaled-uknaidi, immelegedse
    be gunne.” Geb agine, an guchad. An guchagua, we-garda achanisyob ochii gulleged.'
  uig-CYR: 'У маңа: — И инсан оғли, қосиғиңни тоқ қилип, ичи-бағриңни Мән саңа бәргән
    бу орам язма билән толдурғин, — деди. Шуниң билән мән йедим, ағзимда у һәсәлдәк
    татлиқ еди.'
  tel-2017: తరువాత ఆయన నాతో “నరపుత్రుడా, నేను ఇస్తున్న ఈ పత్రాన్ని ఆహారంగా తీసుకో.
    దాంతో నీ కడుపు నింపుకో” అన్నాడు. కాబట్టి నేను ఆ పత్రాన్ని తిన్నాను. అది నా నోటిలో
    తేనెలా తియ్యగా ఉంది.
  hat-BSA: 'Li te di mwen: “Fis a lòm, bay vant ou manje, e plen kò ou ak woulo sa
    ke Mwen ap bay ou a.” Alò, mwen te manje li. Li te dous kon siwo myèl nan bouch
    mwen.'
  kos-kos: El fahk, “Mwet sukawil, kangla book limlim se nga sot nu sum uh, ac nwakla
    insiom kac.” Na nga kangla, ac emwem kac uh oana honey.
  hbo-WLC: וַיֹּ֣אמֶר אֵלַ֗י בֶּן־אָדָם֙ בִּטְנְךָ֤ תַֽאֲכֵל֙ וּמֵעֶ֣יךָ תְמַלֵּ֔א
    אֵ֚ת הַמְּגִלָּ֣ה הַזֹּ֔את אֲשֶׁ֥ר אֲנִ֖י נֹתֵ֣ן אֵלֶ֑יךָ וָאֹ֣כְלָ֔ה וַתְּהִ֥י
    בְּפִ֖י כִּדְבַ֥שׁ לְמָתֽוֹק׃ פ
  ibo-ibo: Ọ sịrị m, “Nwa nke mmadụ, taa akwụkwọ a niile m nyere gị, tajuo ya afọ
    gị.” Atara m ya. Ma mgbe m na-ata ya, ọ tọrọ m ụtọ nʼọnụ dịka a ga-asị na ọ bụ
    mmanụ aṅụ.
  ory-ory: ପୁଣି, ସେ ମୋତେ କହିଲେ, “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ଆମ୍ଭେ ତୁମ୍ଭକୁ ଯେଉଁ ନଳାକାର ପୁସ୍ତକ
    ଦେଉ, ତାହା ତୁମ୍ଭେ ଜଠରରେ ଗ୍ରହଣ କରି ଆପଣା ଉଦର ପୂର୍ଣ୍ଣ କର!” ତହିଁରେ ମୁଁ ତାହା ଭୋଜନ କଲି;
    ଆଉ, ମିଷ୍ଟତା ସକାଶୁ ତାହା ମୋʼ ମୁଖକୁ ମଧୁପରି ଲାଗିଲା।
  chk-chk: Iwe, a pwal üreniei, “Nöün aramas, kopwe eni ei toropwe üpwe ngonuk, pwe
    lukom epwe masou ren.” Mürin üa eni, nge nennen ewe toropwe me lon awei a arar
    usun chönün chunen.
  rop-rop: En imbin tok, “Isikiyel, yu garra dagat dijan rolapwan peipa weya aibin
    pudum langa yu mawus, en im garra bilimap yu binji.” Wal aibin dagat det rolapwan
    peipa na en imbin brabli switwan wulijim shugabeig.
  ukr-1871: 'І сказав менї: Сину чоловічий! нагодуй черево твоє, й засити утробу твою
    сим звитком, що передаю тобі. І я зʼїв, і був він ув устах моїх такий солодкий,
    як мід.'
  deu-1951: 'Und er sprach zu mir: Speise deinen Leib und fülle deine Eingeweide mit
    dieser Rolle, die ich dir gebe! Da aß ich, und es war in meinem Munde so süß wie
    Honig.'
  eng-JPS: 'And He said unto me: ''Son of man, cause thy belly to eat, and fill thy
    bowels with this roll that I give thee.'' Then did I eat it; and it was in my
    mouth as honey for sweetness.'
  srp-1865: 'I reèe mi: sine èovjeèji, nahrani trbuh svoj, i crijeva svoja napuni
    ovom knjigom koju ti dajem. I pojedoh je, i bješe mi u ustima slatka kao med.'
  lug-lug: N’aŋŋamba nti, “Omwana w’omuntu, lya omuzingo gw’empapula gwe nkuwa, ojjuze
    olubuto lwo.” Ne ngulya, ne guwoomerera ng’omubisi gw’enjuki.
  heb-heb: ויאמר אלי בן אדם בטנך תאכל ומעיך תמלא את המגלה הזאת אשר אני נתן אליך ואכלה
    ותהי בפי כדבש למתוק׃
  ben-IRV: তিনি আমাকে বললেন, “মানুষের সন্তান, আমি তোমাকে যে গোটানো বইটি দিয়েছি, তা
    খেয়ে পেট ভর্তি কর।” তাই আমি তা খেলাম, এটা ছিল আমার মুখে মধুর মত মিষ্টি।
  pan-pan: ਫਿਰ ਉਸ ਮੈਨੂੰ ਆਖਿਆ, ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਜੋ ਮੈਂ ਤੈਨੂੰ ਦਿੰਦਾ ਹਾਂ ਤੂੰ ਉਸ ਨੂੰ
    ਪਚਾ ਲੈ ਅਤੇ ਇਸ ਲਪੇਟਵੀਂ ਪੱਤ੍ਰੀ ਨਾਲ ਆਪਣੀਆਂ ਆਂਦਰਾਂ ਭਰ ਲੈ। ਤਦ ਮੈਂ ਇਹ ਨੂੰ ਖਾਧਾ ਅਤੇ ਇਹ
    ਮੇਰੇ ਮੂੰਹ ਵਿੱਚ ਸ਼ਹਿਦ ਵਾਂਗੂੰ ਮਿੱਠੀ ਲੱਗੀ ਸੀ।
  mya-JVB: အချင်းလူသား ၊ ငါ ပေး သော ဤ စာလိပ် ကို စား ၍ ဝမ်း ပြည့် စေလော့ဟု မိန့် တော်မူသည်အတိုင်း
    ၊ ငါသည် စား ၍ ပစပ် ၌ ပျားရည် ကဲ့သို့ ချို ၏။
  hmo-hmo: Dirava ia gwau, “Tanobada tauna e, inai oi lau henia buka oi ania, oiemu
    bogana ia dekena amo do oi hahonua.” Vadaeni buka lau ania, bona iena mamina be
    namo herea, hani bamona.
  urd-urd: फिर उसने मुझे कहा, कि 'ऐ आदमज़ाद, इस तूमार को जो मैं तुझे देता हूँ खा जा,
    और उससे अपना पेट भर ले। तब मैंने खाया और वह मेरे मुँह में शहद की तरह मीठा था।
  rus-SYN: 'и сказал мне: сын человеческий! напитай чрево твое и наполни внутренность
    твою этим свитком, который Я даю тебе; и я съел, и было в устах моих сладко, как
    мед.'
  bqc-SIM: 'Ɔ̃ a òmɛɛ: Gbɛ̃nazĩn nɛ́, taala pↄ́ má dànɛ ń lɛ́upi só, i n nↄ̀sɛ
    kã́. Ɔ̃ má sò. À kɛ̀ ma lɛ́u na lán zↄ́wa.'
  tcz-CHONGTHU: “Hichu oiva set in nen,” atin ahi. Chule keiman kanen ahileh hichu
    kakamah khoiju lhumin alhume.
  mar-mar: तो मला म्हणाला, “मानवाच्या मुला, मी तुला दिलेल्या ग्रंथपटाने आपले पोट भरुन
    टाक!” मग मी ते खाल्ले, आणि ते माझ्या तोंडाला मधासारखे गोड वाटले.
  qub-qub: 'Nircur nimaran: «Runa, cay isquirbiraycajta entregashäta sacsanayquicama
    micuy.» Chayno nimaptin nogaga micurä. Chaura shimëchöga abëjapa mishquinnöraj
    fiyupa mishquiran.'
  bqp-bqp: Mɑ u nɛɛ, tɔnun bii, ɑ wunɛn nukuru yibio kpɑ ɑ wunɛn wɑsi diisiɑ kɑ tire
    te nɑ nun wɛ̃ mi. Ye u tire te temɑ, mɑ tɑ nùn dore nge tim.
  hat-hat: Li di m' ankò. -Nonm o! Manje non, plen vant ou ak liv mwen ba ou a. Mwen
    manje l', li te dous nan bouch mwen kou siwo myèl.
  eng-BSB: “Son of man,” He said to me, “eat and fill your stomach with this scroll
    I am giving you.” So I ate, and it was as sweet as honey in my mouth.
  eng-WEBPB: He said to me, “Son of man, eat this scroll that I give you and fill
    your belly and your bowels with it.” Then I ate it. It was as sweet as honey in
    my mouth.
  kbq-kbq: Ana avontafe'ma nenogeno'a amanage huno nasmi'ne, vahe'mofo mofavremoka
    amama negamua avontafera negamu hugeno kagu'afina aviteno meno. Hige'na ana avontafe'ma
    nenogeno'a, nagitera haga'amo'a tumerinkna hu'ne.
  nhe-BL: 'Huan nechilhui: “Tlacatl, xijcua nochi nopa amatl hasta temis nochi moijti
    huan nochi mocuitlaxcol.” Huajca na nijcuajqui. Huan ipan nocamac nijmatqui tzopelic
    queja sayolnectli.'
  gub-BL: Na'e uze'eg ihewe. Awa ta'yr, E'u ko pape newe heremimono nehe. Emynehem
    nerie ipupe nehe, i'i ihewe. Na'e a'u kury. Hete katu hàir ài.
  eng-DRA: 'And he said to me: Son of man, thy belly shall eat, and thy bowels shall
    be filled with this book, which I give thee. And I did eat it: and it was sweet
    as honey in my mouth.'
