    irail pahn rong uhk, a ekei pahn pohnsehseiuk, pwe irail wialahr wehi kahngohdi
    ehu.”
  por-BRBSL: 'Mas quando eu falar com você, abrirei sua boca, e você lhes dirá: ''Isto
    é o que o Senhor Javé diz''. Quem ouve, que ouça; e quem recusa, que recuse, que
    recuse; pois eles são uma casa rebelde”.'
  cth-cth: Hateiteh, nang koe lawk ka dei navah, na pahni na ang sak vaiteh, ahnimouh
    koe, Bawipa Jehovah ni hettelah a dei. Ka tarawi e ni tarawi naseh, ka tarawi
    ngaihoeh e ni tarawi hanh naseh. Bangkongtetpawiteh, tarankathaw e imthung doeh
    telah na dei han
  twi-twi: Nanso sɛ mekasa kyerɛ wo a, mebue wʼano ama woaka akyerɛ wɔn se, ‘Sɛnea
    Otumfo Awurade se ni!’ Nea obetie no ma no ntie, na nea ɔmpɛ sɛ otie no mma no
    ntie; na wɔyɛ atuatewfo.
  hlt-hlt: Tedae nang taengah kan thui vaengah na ka kang ong bitni. Te vaengah amih
    te, 'Ka Boeipa Yahovah loh he ni a thui,’ ti nah lamtah, aka ngai long tah ngai
    saeh. Amih tah boekoek imkhui la a om dongah a hnawtkhoe long tah toeng ngawn
    saeh,” a ti.
  tbz-SIM: 'Kɛ̀ n yóó bɛ́i ndìì mɔ̀nnì n dɑtɛ ɑ nɔ́ndɛnfɛ̀ kɑ̀ɑ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀:
    Mí ndi Yiɛ̀ nKuyie mmíì yɛ̃. Kɛ̀ wèè bo dɑ kéntɛ́, ò dɑ kéntɛ́, kɛ̀ wèè bo yetɛ,
    wèe yetɛ. Kɛ yɛ̃́ bɛ̀ tumɛ̀ itookperí yɛmbɛ̀ mbɛ.'
  msy-2020: Eghtɨ gɨn nɨ nan akam gumazamizibav kɨnsɨ ifongeghtɨ, kɨ nɨn mɨzem damightɨ,
    nɨ ua mɨkɨmam. Egh nɨ me mɨkɨm suam, ‘Kar Ikiavɨra Itir Godɨn Ekiam, ia mɨkɨmasa
    mɨkemezir akaba.’ Eghtɨ tarazi nɨ baraghsɨ ifuegham, a dera, me mar nɨ baragh.
    Eghtɨ tarazi oraghan aghuagham, markɨ, me mar aghuagh. E fo, me gumazamizir akaba
    batoziba.”
  dop-dop: Amɑ wɑɑtʋ wei mɑɑ yɔɣɔtǝnɑ-ŋ, ɩlɛnɑ ń kuli nyɑ́ nɔɣɔ nɑ ń heeli-wɛ. Tɑcɑɑ
    Ɩsɔ yɔɣɔtǝɣɩ sɩ, ye wei ɩ cɑɑ ɩ nɩɩ. Wei ɩɩ cɑɑ, ɩ́ tɑɑ nɩɩ. Mpi tɔ, pɑ kɛ́ tɔɔ
    kʋllɑɑ kɛ́.
  azb-azb: 'Yalnız Mən səninlə danışmağa başlayanda dilini açacağam, sən də onlara
    deyəcəksən: “Xudavənd Rəbb belə deyir”. Qoy eşitmək istəyən eşitsin, eşitmək istəməyən
    eşitməsin, çünki onlar üsyankar bir xalqdır.'
  eng-DBY: 'And when I speak with thee, I will open thy mouth, and thou shalt say
    unto them, Thus saith the Lord Jehovah: He that heareth, let him hear; and he
    that forbeareth, let him forbear: for they are a rebellious house.'
  hin-2017: परन्तु जब जब मैं तुझ से बातें करूँ, तब-तब तेरे मुँह को खोलूँगा, और तू
    उनसे ऐसा कहना, ‘प्रभु यहोवा यह कहता है,’ जो सुनता है वह सुन ले और जो नहीं सुनता
    वह न सुने, वे तो विद्रोही घराने के हैं ही।”
  wol-KYG: 'Waaye bu ma amee lu ma lay wax, dinaa ubbi sa gémmiñ. Su ko defee nga
    ne leen: “Lii Boroom bi Aji Sax ji da koo wax.” Kuy dégg, dégg; kuy gàntal, gàntal.
    Ndax kërug fippukat lañu.»'
  eng-YLT: 'And in My speaking with thee, I do open thy mouth, and thou hast said
    unto them: Thus said the Lord Jehovah; the hearer doth hear, and the forbearer
    doth forbear; for a rebellious house [are] they.'
  eng-WYC-2017: But when I shall speak to thee, I shall open thy mouth, and thou shalt
    say to them, The Lord saith these things, He that heareth, hear, and he that resteth,
    rest; for it is an house stirring to wrath.
  eng-WMBB: But when I speak with you, I will open your mouth, and you shall tell
    them, ‘This is what the Lord GOD says.’ He who hears, let him hear; and he who
    refuses, let him refuse; for they are a rebellious house.”
  urd-GVH: लेकिन जब भी मैं तुझसे हमकलाम हूँगा तो तेरे मुँह को खोलूँगा। तब तू मेरा
    कलाम सुनाकर कहेगा, ‘रब क़ादिरे-मुतलक़ फ़रमाता है!’ तब जो सुनने के लिए तैयार हो
    वह सुने, और जो तैयार न हो वह न सुने। क्योंकि यह क़ौम सरकश है।
  rug-rug: Ba totoso va zama pule igo Arau, si kote tukelia Rau sa ṉuzumu meke kote
    zama la guahe si agoi koa rini, ‘Hiera gua si zama nia e Zihova Baṉara,’ gua.
    Asa pu va avoso si vekoa mani va avoso, meke asa pu korona si vekoa mani korona;
    ura na butubutu va karikaridi tugo bari.
  gaz-gaz: Ani yeroon sitti dubbadhutti garuu afaan kee siifan bana; atis, ‘Waaqayyo
    Gooftaan akkana jedha’ isaaniin jetta. Namni dhagaʼuu barbaadu kam iyyuu haa dhagaʼu;
    namni dhagaʼuu hin barbaanne kam iyyuu dhagaʼuu haa dhiisu; isaan mana fincilaadhaatii.
  fra-LSG: 'Mais quand je te parlerai, j’ouvrirai ta bouche, pour que tu leur dises:
    Ainsi parle le Seigneur, l’Éternel. Que celui qui voudra écouter écoute, et que
    celui qui ne voudra pas n’écoute pas, car c’est une famille de rebelles.'
  gnn-gnn: Ga ŋunhi ŋarra yurru waŋanydja nhokala, ga ŋarrapi yurru nhuna dhänydja
    ḻapmarama, bala nhe yurru waŋana yana, yurru ḻakaramanydja nhe yurru ŋunhi yana
    liŋgu ŋupanayŋu dhäwuny'tja, ŋunhi ŋarrapi yurru nhuŋu wekama waŋanharawu. Wiripu
    yurru yolŋu walala mäkiri'‐witjundja, ga wiripunydja yurru bäyŋuna. Yo, wiripu‐guḻku'yunydja
    yurru yakana nhuna dhäruk‐märrama, liŋgu walala ŋunhi raypirri‐waḏatjmirrina.”
    Bitjarra ŋayi Garray waŋananydja.
  yal-yal: Koni, n na falan ti i xa, n ni i dɛɛn fulunma nɛn, alogo i xa a fala e
    xa, i naxa, ‘Ɛ tuli mati Marigina Alatalaa falan na.’ Xa naxan waxi a ramɛ feni,
    na xa a ramɛ. Xa naxan mi waxi a ramɛ feni, na nama a ramɛ, bayo muxu murutɛxine
    nan e ra.”
  haw-1868: Aka, i ka wa e olelo aku ai au ia oe, e wehe au i kou waha, a e olelo
    aku oe ia lakou. Ke i mai nei o Iehova ka Haku, O ka mea lohe, e lohe ia, a o
    ka mea hoolohe ole, e hoolohe ole no ia; no ka mea, he ohana kipi lakou.
  arb-NAV: 'وَلَكِنْ عِنْدَمَا أُخَاطِبُكَ، أَفْتَحُ فَمَكَ فَتَقُولُ لَهُمْ: هَذَا
    مَا يُعْلِنُهُ الرَّبُّ، مَنْ يَسْمَعْ فَلْيَسْمَعْ، وَمَنْ يَأْبَ فَلْيَمْتَنِعْ،
    لأَنَّهُمْ شَعْبٌ مُتَمَرِّدٌ».'
  ewe-ewe: Ke ne meƒo nu na wò la, maʋu nu na wò, eye nàgblɔ na ameawo be, ‘Esiae
    nye nya si Aƒetɔ Yehowa gblɔ.’ Ame sia ame si aɖo toe la, neɖo toe, eye ame sia
    ame si agbe toɖoɖoe la, negbe, elabena ƒome dzeaglãwo wonye.”
  eng-LEE: But when I speak with thee, I will open thy mouth, and thou shalt say unto
    them, Thus hath said the Lord Eternal, He that heareth, let him hear; and he that
    forbeareth, let him forebear; for they are a rebellious family.
  asm-FB: কিন্তু মই তোমাৰ লগত কথা হোৱা সময়ত যেতিয়া তোমাৰ মুখ মেলিম, তেতিয়া তুমি
    তেওঁলোকক ক’বা ‘প্ৰভু যিহোৱাই এই কথা কৈছে’; যি জনে শুনে, তেওঁ শুনক আৰু যি জনে নুশুনে,
    তেওঁ নুশুনক; কিয়নো তেওঁলোক বিদ্ৰোহী বংশ!”
  sus-A: كْنْ ﭑ نّ وْيّنمَ عِ بّ، ﭑ عِ نّنيِ قُلُنمَ نّ، عَلَكٌ عِ شَ عَ قَلَ عٍ بّ،
    ‹وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ وٌ بّ.› شَ عَ نَشَن كّنّن، عَ شَ نَ رَ مّ.
    شَ عَ مُ نَشَن كّنّن، عَ شَ نَ لُ نَ. بْنسْي مُرُتَشِ نَن عٍ رَ.»
  fra-SBL: 'Mais quand je parlerai avec toi, j''ouvrirai ta bouche et tu leur diras :
    « Voici ce que dit le Seigneur Yahvé ». Que celui qui entende, entende, et que
    celui qui refuse, refuse, car c''est une maison rebelle. »'
  hbo-hbo: וּֽבְדַבְּרִ֤י אֹֽותְךָ֙ אֶפְתַּ֣ח אֶת־פִּ֔יךָ וְאָמַרְתָּ֣ אֲלֵיהֶ֔ם כֹּ֥ה
    אָמַ֖ר אֲדֹנָ֣י יְהֹוִ֑ה הַשֹּׁמֵ֤עַ ׀ יִשְׁמָע֙ וְהֶחָדֵ֣ל ׀ יֶחְדָּ֔ל כִּ֛י
    בֵּ֥ית מְרִ֖י הֵֽמָּה׃ ס
  piu-2006: '@see-verse:EZK.003.026'
  kik-kik: No rĩrĩa ngaakwarĩria-rĩ, nĩngakũhingũra kanua, nawe nĩũkameera ũũ, ‘Mwathani
    Jehova ekuuga atĩrĩ.’ Ũrĩa wothe ũngĩthikĩrĩria nĩathikĩrĩrie, nake ũrĩa wothe
    ũkũrega nĩarege; nĩgũkorwo o nĩ andũ a nyũmba ya ũremi.
  fra-NCL: 'Et quand je te parlerai, j’ouvrirai ta bouche, et tu leur diras : Ainsi
    parle le Seigneur Yahweh : Qui veut écouter, qu’il écoute, et qui veut s’en abstenir,
    qu’il s’en abstienne ; car ils sont une maison rebelle.'
  cek-AK: Toe lok kang thuih naah, na pakha to kang paongh pae han, to naah nihcae
    khaeah, nangcae loe laisaep thaih imthung takoh ah na oh o pongah, tahngai kami
    loe tahngai nasoe loe, tahngai ai kami loe tahngai hmah nasoe, tiah Angraeng Sithaw
    mah thuih.
  cuk-cuk: 'Geb an bega ibmar-sogdele, be-gwabin nolloo an imakoed. Weyob ega be sogdoed:
    ‘Bab-Jehová-Bela-Gangued-Nikadi weyob sogye: Dule, an-ibmar-soged-itobiele, na
    itogodo. Dule, an-ibmar-soged-itobisulile, mer itogodo. Ar dulemarde uaya-satemaladid.’
    ”'
  uig-CYR: 'Вә Мән сән билән сөзләшкинимдә, ағзиңни ечип, сән уларға: «Рәб Пәрвәрдигар
    мундақ дәйду!» дәйсән; ким аңлаймән десә аңлисун, ким аңлимаймән десә аңлимисун;
    чүнки улар асий бир җәмәттур.'
  tel-2017: కానీ నేను నీతో మాట్లాడుతాను. వాళ్లకి ‘ప్రభువైన యెహోవా ఇలా చెప్పాడు’ అని
    నువ్వు చెప్పడానికి నీ నోరు తెరుస్తాను. వాళ్ళు తిరుగుబాటు చేసే జనం కాబట్టి వినేవాడు
    వింటాడు. విననివాడు వినకుండానే ఉంటాడు.”
  hat-BSA: 'Men lè M pale ak ou, Mwen va ouvri bouch ou e ou va di yo: ‘Konsa pale
    Senyè BONDYE a’. Sila ki tande a, kite li tande; epi sila ki refize tande a, kite
    li refize; paske yo se yon kay rebèl.”'
  kos-kos: Na ke nga ac sifilpa kaskas nu sum ac sifil oru kom in ku in kaskas, kom
    fah fahkang nu selos ma nga, LEUM GOD Fulatlana, fahk uh. Kutu selos ac porongekom,
    ac kutu ac pilesrekom, mweyen elos sie mutanfahl alein.”
  hbo-WLC: וּֽבְדַבְּרִ֤י אֽוֹתְךָ֙ אֶפְתַּ֣ח אֶת־פִּ֔יךָ וְאָמַרְתָּ֣ אֲלֵיהֶ֔ם כֹּ֥ה
    אָמַ֖ר אֲדֹנָ֣י יְהֹוִ֑ה הַשֹּׁמֵ֤עַ ׀ יִשְׁמָע֙ וְהֶחָדֵ֣ל ׀ יֶחְדָּ֔ל כִּ֛י
    בֵּ֥ית מְרִ֖י הֵֽמָּה׃ ס
  ibo-ibo: Ma mgbe ọbụla m ziri gị ozi, aga m atọghepụ ire gị. Ị ga-asịkwa ha, ‘Otu
    a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru.’ Ka onye nwere ntị nụrụ,
    ka onye nke na-achọghị ịnụ ghara ịnụ, nʼihi na ha bụ ndị na-enupu isi.
  ory-ory: ମାତ୍ର ଆମ୍ଭେ ତୁମ୍ଭ ସଙ୍ଗେ କଥା କହିବା ସମୟରେ ତୁମ୍ଭ ମୁଖ ଫିଟାଇବା, ତହିଁରେ ତୁମ୍ଭେ
    ସେମାନଙ୍କୁ କହିବ, ‘ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି;’ ଯେ ଶୁଣେ, ସେ ଶୁଣୁ ଓ ଯେ ନ ଶୁଣେ,
    ସେ ନ ଶୁଣୁ; କାରଣ ସେମାନେ ବିଦ୍ରୋହୀ ବଂଶ!”
  chk-chk: Nge lupwen ai fos ngonuk, üpwe suki awom pwe kopwe üreniir, ‘Iei alon Kot
    ewe Samol mi Lapalap.’ Iö a mochen rongorong, epwe rongorong, nge iö esap mochen,
    epwe chök lükümach. Pun ir eu täppin aramas mi lükümach o ü ngeniei.”
  rop-rop: Afta tharran, ai garra tok garram yu igin en ai garra gibitbek yu det pawa
    blanga meigim yu toktokbat igin, en yu garra dalim olabat wanim mi na YAWEI det
    boswan God bin tok. Maitbi sambala garra irrim, en maitbi sambala kaan irrim,
    dumaji olabat brabli nogudbala.” Lagijat na YAWEI bin tok.
  ukr-1871: 'А як я схочу говорити з тобою, тодї відчиню уста тобі, й будеш говорити
    до них: Так говорить Господь Бог! Хто схоче слухати, — слухай, а хто не схоче
    слухати, нехай не слухає; вони ж бо дом непокірливий.'
  deu-1951: 'Aber wenn ich zu dir reden werde, so will ich deinen Mund auftun, daß
    du zu ihnen sagen sollst: «So spricht Gott, der HERR! Wer hören will, der höre,
    wer es aber unterlassen will, der unterlasse es!» Denn sie sind ein widerspenstiges
    Haus.'
  eng-JPS: 'But when I speak with thee, I will open thy mouth, and thou shalt say
    unto them: Thus saith the Lord GOD; he that heareth, let him hear, and he that
    forbeareth, let him forbear; for they are a rebellious house.'
  srp-1865: 'Ali kad ti progovorim, otvoriæu ti usta, i kazaæeš im: ovako veli Gospod
    Gospod; ko æe slušati, neka sluša, a ko neæe slušati, neka ne sluša; jer su dom
    odmetnièki.'
  lug-lug: Kyokka bwe ndyogera gy’oli, ndizibula akamwa ko era olibagamba nti, ‘Bw’ati
    bw’ayogera Mukama Ayinzabyonna.’ Aliwuliriza kale aliwuliriza, n’oyo aligaana
    okuwuliriza naye muleke agaane okuwuliriza; nnyumba njeemu.”
  heb-heb: ובדברי אותך אפתח את פיך ואמרת אליהם כה אמר אדני יהוה השמע ישמע והחדל יחדל
    כי בית מרי המה׃
  ben-IRV: কিন্তু যখন আমি তোমার সঙ্গে কথা বলব, তখন তোমার মুখ খুলে দেব, তুমি তাদেরকে
    বলবে, প্রভু সদাপ্রভু এই কথা বলেন; যে শুনবে সে শুনবে, যে শুনবে না সে শুনবে না;
    কারণ তারা বিদ্রোহী কুল।”
  pan-pan: ਪਰ ਜਦੋਂ ਮੈਂ ਤੇਰੇ ਨਾਲ ਗੱਲਾਂ ਕਰਾਂਗਾ, ਤਾਂ ਤੇਰਾ ਮੂੰਹ ਖੋਲ੍ਹਾਂਗਾ ਤਦ ਤੂੰ ਉਹਨਾਂ
    ਨੂੰ ਆਖੇਂਗਾ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਜੋ ਸੁਣਦਾ ਹੈ ਸੁਣੇ ਅਤੇ ਜਿਹੜਾ ਨਹੀਂ ਸੁਣਨਾ
    ਚਾਹੁੰਦਾ ਉਹ ਨਾ ਸੁਣੇ, ਕਿਉਂ ਜੋ ਉਹ ਵਿਦਰੋਹੀ ਘਰਾਣੇ ਦੇ ਹਨ।
  mya-JVB: သို့ရာတွင် ၊ သင့် အားငါ ပြော သောအခါ သင့် နှုတ် ကို ငါဖွင့် မည်။ သင်က၊ အရှင်
    ထာဝရဘုရား မိန့် တော်မူ၏ ဟု သူ တို့အား ဟောပြော ရမည်။ နားထောင် သောသူသည် နားထောင်
    စေ၊ နား မထောင်သောသူသည် နား မထောင်ဘဲနေစေ။ သူ တို့သည်ပုန်ကန် တတ်သော အမျိုး ဖြစ်ကြသည်
    ဟုမိန့်တော်မူ၏။
  hmo-hmo: '“To nega ta ta lau ese oi dekenai egu hereva do lau henia, bona do lau
    ura oi ese inai hereva taunimanima dekenai do oi gwauraia. Unai negadia dekenai,
    lau ese oiemu uduna do lau kehoa, vadaeni oi be taunimanima dekenai do oi gwau:
    ‘Lohiabada Dirava ese inai bamona ia hereva.’ Idia haida ese do idia kamonai henia,
    to haida be do idia kamonai henia lasi momokani, badina idia be dagedage besena.”'
  urd-urd: लेकिन जब मैं तुझ से हमकलाम हूँगा, तो तेरा मुँह खोलूँगा, तब तू उनसे कहेगा,
    कि 'ख़ुदावन्द ख़ुदा यूँ फ़रमाता है, जो सुनता है सुने और जो नहीं सुनता न सुने,
    क्यूँकि वह बाग़ी ख़ान्दान हैं।
  rus-SYN: 'А когда Я буду говорить с тобою, тогда открою уста твои, и ты будешь говорить
    им: “так говорит Господь Бог!” кто хочет слушать, слушай; а кто не хочет слушать,
    не слушай: ибо они мятежный дом.'
  bqc-SIM: Ãma tó ma yã'ònɛ, má n lɛ́na golɛ, ní gbasa onɛ́ ma Dii Lua mámɛ
    ma yã́ɛ bee ò. Gbɛ̃́ pↄ́ a swã́sɛi, aà sɛ́i, gbɛ̃́ pↄ́ a gii, aà gii, asa
    swã́gbãadeↄn ń ũ.
  tcz-CHONGTHU: Amavang keiman thu kaseipeh tengleh nalei kalhap kang peh a thu kasei
    sah ding nahi. Chutengleh nangin amaho koma chu, hiche thanei vaihom Pakai thusei
    ahi, nati ding ahi. Koi hileh ngai ding goho chun ngaijuhen amavang angainom louho
    chun ngaida hen ajeh chu ama chu doumah bolte ahiuve.
  mar-mar: पण जेव्हा मी तुझ्याशी बोलेन तेव्हा तुझे तोंड मी उघडीन व परमेश्वर देव असे
    म्हणतो त्यांना सांग, ज्याला ऐकायचे असेल त्याने ऐकावे ज्याला ऐकावयाचे नसेल त्याने
    ऐकू नये कारण ते फितुर घराणे आहे.
  qub-qub: 'Imatapis gamta niyta munashpä ichanga parlanayquipaj yapay camacächishaj.
    Chauraga yapay ninquipaj: ‹Caynömi Tayta Dios nin› nir. Wiyacuyta munaj cäga wiyacongami.
    Wiyacuyta mana munaj cäga manami wiyacongachu. Chay runacunaga pasaypa mana wiyacojmi.'
  bqp-bqp: Adɑmɑ nɑ̀ n kɑ nun gɑri kuɑ, kon wunɛn nɔɔ wukiɑ. Sɑɑ ye sɔɔrɑ kɑɑ tɔn
    be sɔ̃ ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ geruɑ. Adɑmɑ ben gɑbɑ bɑ koo nun swɑɑ
    dɑki, gɑbɑ kun mɑɑ nun swɑɑ dɑkimɔ. Domi bɑ sɑ̃ɑwɑ bwese te tɑ ku rɑ mɛm nɔ.
  hat-hat: Apre sa, lè m'a pale avè ou ankò, m'a ba ou lapawòl, epi w'a ba yo mesaj
    mwen menm, Seyè a, Bondye ki gen tout pouvwa a, m'a ba ou. Sa ki vle koute va
    koute, sa ki pa vle koute, zafè yo! Se yon move ras moun tèt di yo ye.
  eng-BSB: But when I speak with you, I will open your mouth, and you are to tell
    them, ‘This is what the Lord GOD says.’ Whoever listens, let him listen; and whoever
    refuses, let him refuse, for they are a rebellious house.
  eng-WEBPB: But when I speak with you, I will open your mouth, and you shall tell
    them, ‘This is what the Lord GOD says.’ He who hears, let him hear; and he who
    refuses, let him refuse; for they are a rebellious house.”
  kbq-kbq: Hianagi nanekema kasmisnuankna kavagunafarema kagefunama akamare'neana
    eri atrenugenka amanage hunka zamasmigahane, Ra Anumzana Agra Anumzamo'a amanage
    hie, Iza'oma kema antahinaku'ma hanimo'a, kea antahino. Hagi iza'oma kema ontahinaku'ma
    hanimo'a, kea ontahino. Na'ankure zamagra keontahi vahe mani'naze.
  nhe-BL: Pero sesen huelta quema nijnequis nimitzmacas se tlajtoli, nijmalacanis
    monenepil huan nimitzchihuas xicamati, huan tiquinilhuis para na, niDIOS Tlen
    Más Nijpiya Tlanahuatili, niquijtohua huan teipa tiquinilhuis nopa tlajtoli tlen
    nimitzmacatoc. Huan tlen quinequise quitlacaquilise nopa tlajtoli, ma quitlacaquilica;
    huan tlen ax quinequise quitlacaquilise, ma ax quitlacaquilica pampa yajuanti
    tlahuel mosisiníaj.
  gub-BL: A'e re nehe, newe heze'eg wi mehe nehe, nemuze'eg wi kar mehe nehe, eremume'u
    putar heze'eg a'e teko wanupe nehe. Aiko Tupàn Tuweharupi Wiko Ma'e romo ihe.
    Amo wenu katu putar heze'eg wà nehe. Amo nuenu kwaw wà nehe. Ta'e teko heàmàtyry'ymar
    romo wanekon wà xe.
  eng-DRA: 'But when I shall speak to thee, I will open thy mouth, and thou shalt
    say to them: Thus saith the Lord God: He that heareth, let him hear: and he that
    forbeareth, let him forbear: for they are a provoking house.'
