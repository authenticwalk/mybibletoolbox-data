verse: EZK.003.027
translations:
  mal-C: എങ്കിലും ഞാൻ നിന്നോടു സംസാരിക്കുമ്പോൾ ഞാൻ നിന്റെ വായ് തുറക്കും; അപ്പോൾ ‘യഹോവയായ
    കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു,’ എന്നു നീ അവരോടു പറയും; കേൾക്കുന്നവർ കേൾക്കട്ടെ;
    തിരസ്കരിക്കുന്നവർ തിരസ്കരിക്കട്ടെ. അവർ മത്സരഗൃഹമല്ലോ.
  deu-TKW: 'Wenn ich aber mit dir rede, will ich deinen Mund aufthun, und du sollst
    zu ihnen sprechen: So spricht der Herr Jahwe! Wer hören will, der höre, und wer
    es lassen will, der lasse es; denn sie sind ein Haus der Widerspenstigkeit.'
  lin-lin: 'Kasi tango nakoloba na yo mpe nakofungola monoko na yo mpo ete oyebisa
    bango : ‹ Tala liloba oyo Nkolo Yawe alobi. › Tika ete moto oyo akolinga koyoka
    ayoka, mpe oyo akoboya koyoka aboya na ye ! Pamba te bazali libota ya batomboki. »'
  eng-LSV: 'And in My speaking with you, I open your mouth, and you have said to them:
    Thus said Lord YHWH; the hearer hears, and the refrainer refrains; for they [are]
    a house of rebellion.”'
  eng-GNV: 'But when I shall haue spoken vnto thee, I will open thy mouth, and thou
    shalt say vnto them, Thus saith the Lord God, He that heareth, let him heare,
    and he that leaueth off, let him leaue: for they are a rebellious house.'
  eng-WEBSTER: 'But when I speak with thee, I will open thy mouth, and thou shalt
    say to them, Thus saith the Lord GOD; He that heareth, let him hear; and he that
    forbeareth, let him forbear: for they are a rebellious house.'
  nhw-BL: Pero sesen huelta quema nijnequis nimitzmacas se camanali, nijtojtomas monenepil
    huan nimitzchihuas xicamanalti, huan tiquinilhuis para na, niDIOS Catli Más Nijpiya
    Tlanahuatili, niquijtohua huan teipa tiquinilhuis nopa camanali catli nimitzmacatoc.
    Huan catli quinequise quitlacaquilise nopa camanali, ma quitlacaquilica; huan
    catli amo quinequise quitlacaquilise, ma amo quitlacaquilica pampa inijuanti tlahuel
    mosisiníaj.
  swh-ONEN: Lakini nitakaposema nawe, nitafungua kinywa chako nawe utawaambia, ‘Hili
    ndilo Bwana Mwenyezi asemalo.’ Yeyote atakayesikiliza na asikilize, na yeyote
    atakayekataa na akatae; kwa kuwa wao ni nyumba ya kuasi.
  bba-bba: Adɑmɑ nɑ̀ n kɑ nun ɡɑri kuɑ, kon wunɛn nɔɔ wukiɑ. Sɑɑ ye sɔɔrɑ kɑɑ tɔn
    be sɔ̃ ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Adɑmɑ ben ɡɑbɑ bɑ koo nun swɑɑ
    dɑki, ɡɑbɑ kun mɑɑ nun swɑɑ dɑkimɔ. Domi bɑ sɑ̃ɑwɑ bwese te tɑ ku rɑ mɛm nɔ.
  eng-KJVCPB: 'But when I speak with thee, I will open thy mouth, and thou shalt say
    unto them, Thus saith the Lord God; He that heareth, let him hear; and he that
    forbeareth, let him forbear: for they are a rebellious house.'
  luo-luo: To ka achako awuoyo kodi kendo to abiro yawo dhogi, kendo ibiro wachonegi
    ni, ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho.’ Ngʼat mohero winji
    obi owinji awinja, to ngʼat motamore winji bende otamre otama; nikech gin dhoot
    mohero ngʼanyo.
  meu-meu: A baina hereva henimu negana ai, udumu do baina hahaḡaia, bena ba hereva
    henidia, baoto “Ḡaubada Iehova na ini e gwau tomamnu”. Kamonai e uramu tauna na
    baine kamonai; bona kamonai se uramu tauna na basine kamonai; badina be idia na
    daḡedaḡe besena.
  npi-ULB: तर जब म तँसित कुरा गर्छु, तब म तेरो मुख खोलिदिनेछु, यसरी तैंले तिनीहरूलाई
    भन्‍नेछस्, 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छ।' सुन्‍ने व्‍यक्‍तिले सुन्‍नेछ
    । नसुन्‍ने व्‍यक्‍तिले सुन्‍नेछैन, किनकि तिनीहरू विद्रोही घरानाका हुन्‌ ।”
  yor-yor: Ṣùgbọ́n nígbà tí èmi bá bá ọ sọ̀rọ̀, Èmi yóò ṣí ọ lẹ́nu, ìwọ yóò sì sọ
    fún wọn pé, ‘Èyí ni ohun tí Olúwa Olódùmarè wí.’ Ẹni tó bá fẹ́ kí ó gbọ́, ẹni
    tó bá fẹ́ kọ̀, kó kọ̀ nítorí ọlọ̀tẹ̀ ilé ni wọ́n.
  pes-OPCB: اما هرگاه پیغامی به تو بدهم، زبانت را خواهم گشود تا بتوانی سخن بگویی و
    کلام مرا به ایشان اعلام نمایی. بعضی به تو گوش خواهند داد و برخی گوش نخواهند داد،
    چون قومی یاغی هستند.»
  tgl-ULB: Ngunit kapag magsalita ako sa iyo, bubuksan ko ang iyong bibig upang sabihin
    mo sa kanila, 'Ito ang sinasabi ng Panginoong Yahweh; Siya na makakarinig ay makinig;
    at siya na hindi makinig ay hindi makikinig, yamang sila ay suwail na sambahayan!”
  cbu-NT: Itaru, nuwaana zandkachuri, yuwash ashkachi, anush yusur shiyaa tutsiyachtachinllpa.
    Ashkachuri, shiysha yusur tsiyachtachsha. Shiysha tputsee, Apanll nuwaa amb tárangiya,
    táchsha. Wandaya tputs mazinamaam wits zandku, mazinachinllinpa. Itaru, nduniya
    mazinamaam zandkusin, mazinamaam nda waritachinllinaya. Watam uwin tputs yutaritanawa;
    mangshartawanawa, Apanll nuwaa tárangiya. Ashiriya, kamaneena yuwaa nuw kuki makuksheerangi
    anootsi.
  hui-hui: Anigo ai horo marungi wali agaliruhondo i̱naga bi mana lamibelo hamelo
    kongi bi baya hangu lamibelonaga i̱na í̠naga hége mo bayale halu bi lelolebero.
    Bi lalu howa bi ogoni Anduane Homogo Bibahende Haru Haame Ho Haga i̱ kogome laro
    lolebere. Í̠na ani laregola marume hale holebira. Marume í̠na bi larego hale howa
    donge halu erembira ngialu polebira. Ani bulebirago irane ti wali agali bi galone
    mo wahaga kagome ani bulebira, lalu lene.
  mya-mya: ထို​နောက်​သင့်​အား​ငါ​တစ်​ဖန်​ပြော​ကြား​စေ လို​သော​အ​ခါ​၌​သင်​၏​နှုတ်​ကို​ဖွင့်​မည်။
    ထို အ​ခါ​သင်​သည်​သူ​တို့​အား​ငါ့​အ​ရှင်​ထာ​ဝရ ဘု​ရား ဤ​သို့​မိန့်​တော်​မူ​သည်​ဟု​ဆင့်​ဆို​ရ
    မည်။ အ​ချို့​သော​သူ​တို့​သည်​သင့်​စ​ကား​ကို နား​ထောင်​၍ အ​ချို့​တို့​သည်​နား​မ​ထောင်​ဘဲ
    နေ​ကြ​လိမ့်​မည်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ တို့​သည်​ပုန်​ကန်​တတ်​သော​လူ​မျိုး​ဖြစ်​သော
    ကြောင့်​တည်း။''
  bod-N: ཡིན་ཡང་ངས་ཁྱོད་ལ་གསུང་གནང་བའི་དུས་སུ། ངས་ཁྱོད་ཀྱིས་ཁ་གྲགས་ཐུབ་པར་བྱ་སྟེ།
    ཁྱོད་ཀྱིས་དེ་ཚོ་ལ་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་གསུངས་ཞེས་སྨྲོས་ཤིག མཉན་འདོད་པ་རྣམས་ལ་མཉན་དུ་ཆུག
    མཉན་མི་འདོད་པ་རྣམས་བསྐྱུར་ཞོག གང་ལ་ཞེ་ན། དེ་དག་ནི་ཁྱིམ་རྒྱུད་ངོ་ལོག་ཅན་ཡིན་པས་སོ།
    །
  sna-sna: Asi pandinotaura newe, ndichazarura muromo wako uye uchati kwavari, ‘Zvanzi
    naIshe Jehovha.’ Ani naani anonzwa ngaanzwe, uye ani naani anoramba ngaarambe
    hake; nokuti ivo imba yokumukira.
  spa-BLM: 'Pero cuando hable contigo, abriré tu boca y les dirás: “Esto dice el Señor
    Yahvé”. El que oiga, que oiga; y el que se niegue, que se niegue; porque son una
    casa rebelde”.'
  cac-cac: 'Ayic ay tas snib''ej in c''ol ol ala'', ol ach vac'' lolonoc, ol alani:
    Icha tic yalan Jehová Cajalil, xa chi. A mach sgana schaan yab''i, yab''ocab''i.
    A pax mach malaj sgana schaan yab'' jun, schumxo, yujto a jun chon̈ab'' tic te
    pit, xchi Jehová.'
  swh-ULB: Lakini nitakapozungumza na wewe, nitafungua mdomo wako hivyo utawaambia,
    'Hivi ndivyo Bwana Yahwe asemavyo.' Yeye asikiaye na asikie; yeye asiyesikia na
    asisikie, kwa kuwa wao ni nyumba ya kuasi!”
  bel-bel: 'А калі Я буду гаварыць з табою, тады разамкну вусны твае, і ты будзеш
    казаць ім: «так кажа Гасподзь Бог!» хто хоча слухаць, - слухай; а хто ня хоча
    слухаць, - ня слухай: бо яны мяцежны дом.'
  deu-ELBBK: 'Wenn ich aber mit dir reden werde, will ich deinen Mund öffnen, und
    du sollst zu ihnen sprechen: „So spricht der Herr, HERR!“ Wer hören will, der
    höre, und wer es lässt, der lasse es; denn ein widerspenstiges Haus sind sie.'
  mbb-OT: Piru zutun te timpu he ebpekidlalag a kenikew, ne ebpekekaǥi ke en. Ne keǥiya
    nu kandan is menge lalag he migkaǥi te Nengazen he MEGBEVAYÀ. Ne ebpemineg is
    duma kandan ne is duma, kenà, su mesinupaken sikandan he menge etew.”
  mal-2015: 'ഞാൻ നിന്നോടു സംസാരിക്കുമ്പോൾ ഞാൻ നിന്റെ വായ് തുറക്കും; നീ അവരോടു: യഹോവയായ
    കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു എന്നു പറയേണം; കേൾക്കുന്നവൻ കേൾക്കട്ടെ; കേൾക്കാത്തവൻ
    കേൾക്കാതെ ഇരിക്കട്ടെ; അവർ മത്സരഗൃഹമല്ലോ.'
  rmc-rmc: 'Ale akor, sar me tuha vakerava, phundravava tuke o muj a tu lenge pheneha:
    ‚Kada phenel o RAJ, o Adonaj!‘ Oda, ko kamela te šunel, šunela, a oda, ko na kamela
    te prilel, na prilela, bo hine zacata manuša.“'
  pes-OPV: 'اما وقتی که من با تو تکلم نمایم، آنگاه دهان تورا خواهم گشود و به ایشان
    خواهی گفت: خداوندیهوه چنین می‌فرماید. آنگاه آنکه شنوا باشدبشنود و آنکه ابا نماید
    ابا کند. زیرا که ایشان خاندان فتنه انگیز می‌باشند.»'
  ron-1924: 'Дар, кынд ыць вой ворби, ыць вой дескиде гура ка сэ ле спуй: ‘Аша ворбеште
    Домнул Думнезеу.’ Чине вря сэ аскулте, сэ аскулте; чине ну вря, сэ н-аскулте!
    Кэч сунт о касэ де ындэрэтничь!'
  ben-OBCV: কিন্তু যখন আমি তোমার সঙ্গে কথা বলব, আমি তোমার মুখ খুলে দেব এবং তুমি তাদের
    বলবে, ‘সার্বভৌম সদাপ্রভু এই কথা বলেন।’ যে শোনে সে শুনুক, আর যে না শোনে সে না শুনুক;
    কেননা তারা বিদ্রোহীকুল।
  som-som: Laakiinse markaan kula hadlo, afkaagaan furi doonaa oo waxaad ku odhan
    doontaa, Sayidka Rabbiga ahu sidaasuu leeyahay. Kii wax maqlaa, ha maqlo, oo kii
    diidaana ha diido, waayo, iyagu waa reer caasiyoobay.
  lat-VUC: 'Cum autem locutus fuero tibi, aperiam os tuum, et dices ad eos: Hæc dicit
    Dominus Deus: Qui audit, audiat, et qui quiescit, quiescat: quia domus exasperans
    est.'
  eng-ASVBT: 'But when I speak with thee, I will open thy mouth, and thou shalt say
    unto them, Thus saith the Lord Jehovah: He that heareth, let him hear; and he
    that forbeareth, let him forbear: for they are a rebellious house.'
  ita-1885: 'Ma quando io ti parlerò, ti aprirò la bocca; e tu dirai loro: Così ha
    detto il Signore Iddio; chi ascolta ascolti; chi se ne rimane se ne rimanga; perciocchè
    sono una casa ribelle.'
  eng-LXXUP: 'But when I speak to thee, I will open thy mouth, and thou shalt say
    to them, Thus saith the Lord, He that hears, let him hear; and he that is disobedient,
    let him be disobedient: because it is a provoking house.'
  eng-ULB: But when I speak with you, I will open your mouth so you will say to them,
    'This is what the Lord Yahweh says.' The one who will hear will hear; the one
    who will not listen will not listen, for they are a rebellious house!”
  spa-VBL: “Sin embargo, cuando hable contigo, te abriré la boca para que les digas
    que esto es lo que dice el Señor Dios. Los que quieran escuchar, escucharán, y
    los que quieran negarse, se negarán, porque son un pueblo rebelde”.
  fra-_FOB: 'Mais quand je te parlerai, j''ouvrirai ta bouche, et tu leur diras: Ainsi
    a parlé le Seigneur, l''Éternel. Que celui qui voudra écouter, écoute, et que
    celui qui ne le voudra pas, n''écoute pas; car c''est une maison rebelle.'
  mal-mal: 'ഞാൻ നിന്നോട് സംസാരിക്കുമ്പോൾ ഞാൻ നിന്റെ വായ് തുറക്കും; നീ അവരോട്: “യഹോവയായ
    കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു” എന്ന് പറയണം; കേൾക്കുന്നവൻ കേൾക്കട്ടെ; കേൾക്കാത്തവൻ
    കേൾക്കാതെ ഇരിക്കട്ടെ; അവർ മത്സരഗൃഹമാണല്ലോ”.'
  urd-GVR: Lekin jab bhī maiṅ tujh se hamkalām hūṅgā to tere muṅh ko kholūṅgā. Tab
    tū merā kalām sunā kar kahegā, ‘Rab Qādir-e-mutlaq farmātā hai!’ Tab jo sunane
    ke lie taiyār ho wuh sune, aur jo taiyār na ho wuh na sune. Kyoṅki yih qaum sarkash
    hai.
  suz-BL: तन्‍न गो, गे नु लोव़ पङानु, इ कली ब्‍वाक्‍ने चाप्‍ब सेल्‍नन। मिनु गे मेको
    आन कली ‘परमप्रभु, परमप्रभु यावेमी इन कली लोव़ पाइब। नेंने दाक्‍बम नेन्‍‍मेक्‍ल।
    नेंने मदाक्‍बमी मनेन्‍मेक्‍ल’ देनो। मारदे हना मेकोपुकी मटीब मुर आन खिं ङा मुर
    बाक्‍नीम” देंत।
  eng-NOY: 'But when I speak with thee, I will open thy mouth, and thou shalt say
    to them, Thus saith the Lord Jehovah: He that will hear, let him hear, and he
    that will forbear, let him forbear; for they are a rebellious house.'
  ita-1927: 'Ma quando io ti parlerò, t’aprirò la bocca, e tu dirai loro: Così parla
    il Signore, l’Eterno; chi ascolta, ascolti; chi non vuole ascoltare non ascolti;
    poiché sono una casa ribelle.'
  ckb-ckb: 'بەڵام کاتێک قسەت لەگەڵ دەکەم دەمت دەکەمەوە و پێیان دەڵێیت: ”یەزدانی باڵادەست
    ئەمە دەفەرموێت.“ ئەوەی گوێ دەگرێت با گوێ بگرێت و ئەوەی گوێ ناگرێت با گوێ نەگرێت،
    چونکە بنەماڵەیەکی یاخین.'
  eng-BBE: 'But when I have talk with you I will make your mouth open, and you are
    to say to them, This is what the Lord has said: Let the hearer give ear; and as
    for him who will not, let him keep his ears shut: for they are an uncontrolled
    people.'
  kan-OKCV: ಆದರೆ ನಾನು ನಿನ್ನ ಸಂಗಡ ಮಾತನಾಡುವಾಗ ನಾನು ನಿನ್ನ ಬಾಯನ್ನು ತೆರೆಯುವೆನು. ಆಗ ನೀನು
    ಅವರಿಗೆ, ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ.’ ಕೇಳುವವನು ಕೇಳಲಿ, ಕೇಳದವನು ಕೇಳದೇ
    ಇರಲಿ. ಏಕೆಂದರೆ ಅವರು ತಿರುಗಿಬೀಳುವ ಜನರಾಗಿದ್ದಾರೆಂದು ಹೇಳಬೇಕು.
  tam-2017: நான் உன்னுடன் பேசும்போது, உன்னுடைய வாயைத் திறப்பேன்; அப்பொழுது யெகோவாகிய
    ஆண்டவர் இன்னின்னதைச் சொன்னார் என்று அவர்களுடன் சொல்வாய்; கேட்கிறவன் கேட்கட்டும்,
