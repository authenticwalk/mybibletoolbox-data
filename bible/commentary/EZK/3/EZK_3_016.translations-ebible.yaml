verse: EZK.003.016
translations:
  mal-C: 'ആ ഏഴുദിവസം കഴിഞ്ഞപ്പോൾ യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായി. അവിടന്ന് എന്നോട്:'
  deu-TKW: 'Und nach sieben Tagen erging das Wort Jahwes an mich also:'
  lin-lin: 'Sima na mikolo sambo, Yawe alobaki na ngai :'
  eng-LSV: And it comes to pass, at the end of seven days,
  eng-GNV: And at the ende of seuen dayes, the worde of the Lord came againe vnto
    me, saying,
  eng-WEBSTER: And it came to pass at the end of seven days, that the word of the
    LORD came to me, saying,
  nhw-BL: 'Huan quema tlanqui nopa chicome tonali, TOTECO nechilhui:'
  swh-ONEN: 'Mwishoni mwa hizo siku saba neno la Bwana likanijia kusema:'
  bba-bba: Sɔ̃ɔ nɔɔbɑ yiru yen biru, Yinni Gusunɔ u Esekiɛli sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And it came to pass at the end of seven days, that the word of the Lord
    came unto me, saying,
  luo-luo: 'Kane ndalo abiriyo orumo, wach Jehova Nyasaye nobirona kama:'
  meu-meu: Dina hitu e ore ai, Iehova ena hereva na egu ai e kau, eto,
  npi-ULB: तब सात दिनको अन्‍त्‍यमा परमप्रभुको वचन यसो भनेर मकहाँ आयो,
  yor-yor: Lẹ́yìn ọjọ́ méje, ọ̀rọ̀ Olúwa tọ̀ mí wá wí pé,
  pes-OPCB: 'در پایان آن هفت روز، خداوند به من فرمود:'
  tgl-ULB: At nangyari na makalipas ang pitong araw ay dumating sa akin ang salita
    ni Yahweh at sinabi,
  cbu-NT: Tsimbun kuwiz matayaru maats kachingaranllu, Apanllsha nuwaa yusur tsiyatku
    tárangiya.
  hui-hui: Horo karu ogoni piai heagola Anduane Homogohanda i̱hondo bi lone ogodagua
    laya.
  mya-mya: ခု​နစ်​ရက်​ကုန်​လွန်​သော​အ​ခါ ထာ​ဝရ​ဘု​ရား သည်​ငါ့​အား၊-
  bod-N: ཡང་ཉིན་བདུན་འགོར་རྗེས། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: Shure kwokupera kwamazuva manomwe, shoko raJehovha rakasvika kwandiri richiti,
  spa-BLM: 'Al cabo de siete días, vino a mí la palabra de Yahvé, diciendo:'
  cac-cac: 'Ayic ix lajvi uque'' c''ual chi'', ix lolon Jehová d''ayin, ix yalan icha
    tic:'
  swh-ULB: Kisha ikatokea baada ya siku saba kwamba neno la Yahwe likanijia, likisema,
  bel-bel: 'А як прайшлі сем дзён, было мне слова Гасподняе:'
  deu-ELBBK: 'Und es geschah am Ende von sieben Tagen, da erging das Wort des HERRN
    an mich, indem er sprach:'
  mbb-OT: Kedlavey te pitu he andew, migkaǥi is Nengazen kayi te kedì te,
  mal-2015: 'ഏഴു ദിവസം കഴിഞ്ഞിട്ടു യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതു എന്തെന്നാൽ:'
  rmc-rmc: 'Pal o efta dživesa ke ma avľa o lav le RAJESKRO:'
  pes-OPV: 'و بعد از انقضای هفت روز واقع شد که کلام خداوند بر من نازل شده، گفت:'
  ron-1924: 'Дупэ шапте зиле, кувынтул Домнулуй мь-а ворбит астфел:'
  ben-OBCV: সাত দিন কেটে গেলে পর সদাপ্রভুর এই বাক্য আমার কাছে উপস্থিত হল
  som-som: Oo markay toddoba maalmood dhammaadeen waxaa ii yimid Eraygii Rabbiga isagoo
    leh,
  lat-VUC: 'Cum autem pertransissent septem dies, factum est verbum Domini ad me,
    dicens:'
  eng-ASVBT: And it came to pass at the end of seven days, that the word of Jehovah
    came unto me, saying,
  ita-1885: 'ED in capo di sette giorni, la parola del Signore mi fu indirizzata,
    dicendo:'
  eng-LXXUP: And after the seven days the word of the Lord came to me, saying, Son
    of man,
  eng-ULB: Then it happened after seven days that the word of Yahweh came to me, saying,
  spa-VBL: 'Cuando pasaron los siete días, me llegó un mensaje del Señor que decía:'
  fra-_FOB: 'Au bout de sept jours, la parole de l''Éternel me fut adressée, en ces
    mots:'
  mal-mal: 'ഏഴു ദിവസം കഴിഞ്ഞിട്ട് യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Sāt din ke bād Rab mujh se hamkalām huā,
  suz-BL: मिनु ७ नाक्‍त नोले परमप्रभु यावेमी आं कली लोव़ पाप्‍तु।
  eng-NOY: 'And at the end of seven days, the word of Jehovah came to me, and said:'
  ita-1927: 'E in capo a sette giorni, la parola dell’Eterno mi fu rivolta in questi
    termini:'
  ckb-ckb: 'دوای حەوت ڕۆژەکە فەرمایشتی یەزدانم بۆ هات، پێی فەرمووم:'
  eng-BBE: And at the end of seven days, the word of the Lord came to me, saying,
  kan-OKCV: ಏಳು ದಿವಸಗಳಾದ ಮೇಲೆ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ನನಗೆ ಬಂದು,
  tam-2017: 'ஏழுநாட்கள் முடிந்தபின்பு யெகோவாவுடைய வார்த்தை எனக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y aconteció que al cabo de los siete días fué á mí palabra de Jehová,
    diciendo:'
  ron-BTF: 'Și s-a întâmplat că, la sfârșitul a șapte zile, cuvântul DOMNULUI a venit
    la mine, spunând:'
  eng-WEBP: At the end of seven days, the LORD’s word came to me, saying,
  eng-FBV: After the seven days had passed, a message from the Lord came to me, saying,
  nld-1939: 'Na verloop van zeven dagen werd het woord van Jahweh tot mij gericht:
    Mensenkind, als wachter heb Ik u aangesteld over Israëls huis.'
  nch-BL: 'Huan quema tanqui nopa chicome tonati, TOTECO techilhui:'
  vie-1934: 'Khỏi bảy ngày, có lời của Đức Giê-hô-va phán cùng ta như vầy:'
  hin-CV: सात दिन के अंत में याहवेह का यह वचन मेरे पास आया,
  spa-BES: 'Y al cabo de siete días, vino a mí la palabra del Señor, diciendo:'
  tdx-tdx: 'Aa naho nimodo ty fito andro, le niheo amako ty tsara’ Iehovà nanao ty
    hoe:'
  tha-KJV: ต่อมาพอสิ้นเจ็ดวัน พระวจนะแห่งพระเยโฮวาห์​ก็​มาถึงข้าพเจ้าว่า
  por-BR-2018: 'E aconteceu que, ao fim de sete dias, veio a mim a palavra do SENHOR,
    dizendo:'
  deu-ELO: 'Und es geschah am Ende von sieben Tagen, da geschah das Wort Jehovas zu
    mir also:'
  eng-WYC-2018: Forsooth when seven days were passed, the word of the Lord was made
    to me, and said,
  epo-epo: 'Post paso de la sep tagoj aperis al mi vorto de la Eternulo, dirante:'
  uig-PIN: 'Mana yǝttǝ kün toxup, Pǝrwǝrdigarning sɵzi manga kelip mundaⱪ deyildi:
    —'
  beo-beo: Amo eso fesuale baligili, Hina Gode da nama amane sia:i,
  tpi-OTNT: Dispela 7-pela de i go pinis, orait God i givim tok long mi gen.
  hau-SA: A ƙarshen kwana bakwai ɗin maganar Ubangiji ta zo mini cewa,
  uig-LAT: 'Mana yette kün toshup, Perwerdigarning sözi manga kélip mundaq déyildi:
    —'
  nde-nde: Ekupheleni kwensuku eziyisikhombisa ilizwi likaThixo lafika kimi lisithi,
  ton-ton: Pea ʻi heʻene hoko ki he fakaʻosi ʻoe ʻaho ʻe fitu, naʻe hoko mai kiate
    au ʻae folofola ʻa Sihova, ʻo pehē,
  ces-1613: 'I stalo se po dokonání sedmi dnů, že se stalo slovo Hospodinovo ke mně,
    řkoucí:'
  eng-WMB: At the end of seven days, the LORD’s word came to me, saying,
  tam-TCV: ஏழுநாட்களின் முடிவில் யெகோவாவினுடைய வார்த்தை எனக்கு வந்தது.
  ceb-ULB: Unya sa milabay na ang pito ka adlaw miabot ang pulong ni Yahweh kanako
    nga nag-ingon,
  pol-UBG: 'A gdy minęło siedem dni, doszło do mnie słowo PANA mówiące:'
  agr-agr: 'Siete tsawan nagkaemai, Tuke Pujuu chichagtak:'
  kyc-kyc: Yuu gii yanda ipingi nyepo dusipa epo papeyamo dokopa Kamongome namba pii
    langiya.
  urd-GVU: سات دن کے بعد رب مجھ سے ہم کلام ہوا،
  deu-1912: 'Und da die sieben Tage um waren, geschah des HERRN Wort zu mir und sprach:'
  kan-2017: ಏಳು ದಿನಗಳಾದ ಮೇಲೆ ಯೆಹೋವನು ಈ ಮಾತನ್ನು ನನಗೆ ದಯಪಾಲಿಸಿದನು,
  yap-yap: Ma nap’an ni chuw fa medlip i rran me non SOMOL ngog.
  hlt-MCSB: Hnin rhih a bawtnah a pha vaengah BOEIPA ol kai taengla ha pawk.
  mdy-ETH: ላንካዎ ኬላ ጋፔስካፓ ናንጊና ናንጋ ጎዳ ሂዚ ታኣም ጌዔኔ፦
  twi-ASANTE: 'Nnanson akyi no, Awurade asɛm baa me nkyɛn sɛ:'
  eng-WEBU: At the end of seven days, the LORD’s word came to me, saying,
  wal-wal: Laappuntta gallassaa wurssettan GODAA qaalai taakko hagaadan yaagiiddi
    yiis;
  spa-PDDPT: 'Al terminar los siete días aconteció que la Palabra de Yavé vino a mí:'
  gun-gun: 'Ha''e gui sete araa py ma xevy pe Senhor ombou oayvu. Ha''e vy aipoe''i:'
  ilo-ULB: Ket napasamak daytoy kalpasan iti pito nga aldaw a dimteng ti sao ni Yahweh
    kaniak ket kinunana,
  kpg-kpg: I muli nia laangi e hidu ne too gi daha, gei Dimaadua ga helekai mai,
  uig-ARA: 'مانا يەتتە كۈن توشۇپ، پەرۋەردىگارنىڭ سۆزى ماڭا كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: Xi solofere to dangi, Alatala naxa yi masenyi ti n bɛ, a naxɛ,
  pon-2006: Mwurin rahn isuhwo, KAUN-O ahpw ketin mahsanihong ie,
  jae-jae: Gêdêŋ taŋ bêc 7 gêjaŋa naŋ, Apômtau kêsôm biŋ gêdêŋ aê.
  ksd-ksd: 'Ba ra lavurua na bung dia ga par, ra tinata kai ra Luluai i ga tadav iau,
    dari:'
  grc-BRENT: Καὶ ἐγένετο μετὰ τὰς ἑπτὰ ἡμέρας λόγος Κυρίου πρὸς μὲ, λέγων,
  ind-AYT: Sesudah tujuh hari, firman TUHAN datang kepadaku, firman-Nya
  nya-nya: Atatha masiku asanu ndi awiriwo, Yehova anandiwuza kuti,
  hrv-hrv: 'Poslije sedam dana dođe mi opet riječ Jahvina:'
  mps-mps: Te a naga olama, si, te Sarere deli tiwai wali sogo silibo si da, teda
    Godigo po enabolo ma mawai dao.
  tpi-tpi: Dispela 7-pela de i go pinis, orait God i givim tok long mi gen.
  dan-1931: 'Syv Dage senere kom HERRENS Ord til mig således:'
  vie-OVCB: 'Sau bảy ngày, Chúa Hằng Hữu ban cho tôi sứ điệp này. Chúa phán:'
  guj-2017: સાત દિવસ પૂરા થયા પછી યહોવાહનું વચન મારી પાસે આવ્યું અને મને કહ્યું,
  pon-2006A: Mwurin rahn isuhwo, KAUN-O ahpw ketin mahsanihong ie,
  por-BRBSL: 'Ao final de sete dias, a palavra de Javé veio a mim, dizendo:'
  cth-cth: Hnin sari touh abaw hnukkhu vah hettelah doeh. BAWIPA e a lawk kai koe
    a pha.
  twi-twi: Nnanson akyi no, Awurade asɛm baa me nkyɛn se,
  hlt-hlt: Hnin rhih a bawtnah a pha vaengah BOEIPA ol kai taengla ha pawk.
  tbz-SIM: 'Yɛwe yɛ̀yiekɛ̀ kó difɔ̃nkúò kɛ̀ ti Yiɛ̀ nKuyie nni mbɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: Ezɨ 7plan arueba gɨvazɨma, Ikiavɨra Itir God ua kamaghɨn na mɨgei,
  dop-dop: 'Kʋyɑkʋ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkʋ kɛ Tɑcɑɑ yɔɣɔtǝnɑ Ɩsekiyɛɛlɩ mɑ sɩ:'
  azb-azb: 'Yeddi gün keçdikdən sonra mənə Rəbbin bu sözü nazil oldu:'
  eng-DBY: And it came to pass at the end of seven days, that the word of Jehovah
    came unto me, saying,
  hin-2017: सात दिन के व्यतीत होने पर यहोवा का यह वचन मेरे पास पहुँचा,
  wol-KYG: 'Ba juróom ñaari fan ya matee, kàddug Aji Sax ji dikkal ma, ne ma:'
  eng-YLT: And it cometh to pass, at the end of seven days,
  kne-kne: Idi malabas di pito ay agew, waday inpaammon Diyos en sak-en ay kanana,
  eng-WYC-2017: Forsooth when seven days were passed, the word of the Lord was made
    to me, and said,
  eng-WMBB: At the end of seven days, the LORD’s word came to me, saying,
  urd-GVH: सात दिन के बाद रब मुझसे हमकलाम हुआ,
  rug-rug: 'Pa vina betona ka zuapa rane si kamo mae sa zinama te Zihova koa rau:'
  gaz-gaz: Dhuma guyyaa torbaffaatti dubbiin Waaqayyoo akkana jedhee gara koo dhufe;
  fra-LSG: 'Au bout de sept jours, la parole de l’Éternel me fut adressée, en ces
    mots:'
  gnn-gnn: Yo, ŋunhilinydjayi ŋarra nhinana yukurrana 7 walunydja, ga biyapul ŋayi
    Garray waŋana ŋarrakala.
  yal-yal: Xi solofere xanbi ra, Alatala yi falan ti n xa, a naxa,
  haw-1868: Eia keia, i ka pau ana o na la ehiku, hiki mai la ka olelo a Iehova ia'u,
    i mai la,
  arb-NAV: 'وَفِي خِتَامِ السَّبْعَةِ الأَيَّامِ، أَوْحَى إِلَيَّ الرَّبُّ بِكَلِمَتِهِ
    قَائِلاً:'
  ewe-ewe: Le ŋkeke adreawo ƒe nuwuwu la, Yehowa ƒe nya va nam be,
  eng-LEE: And it came to pass at the end of seven days, That the word of the Lord
    came unto me, saying,
  asm-FB: তাৰ পাছত সাত দিনৰ মূৰত যিহোৱাৰ বাক্য মোৰ ওচৰলৈ আহিল যে,
  sus-A: شِ سٌلٌقٍرٍ تٌ دَنفِ، عَلَتَلَ نَشَ يِ مَسٍنيِ تِ ﭑ بّ، عَ نَشّ،
  fra-SBL: 'Au bout de sept jours, la parole de Yahvé me fut adressée, en ces termes :'
  hbo-hbo: וַיְהִ֕י מִקְצֵ֖ה שִׁבְעַ֣ת יָמִ֑ים פ וַיְהִ֥י דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  piu-2006: '@see-verse:EZK.003.015'
  kik-kik: Thuutha wa mĩthenya ĩyo mũgwanja-rĩ, kiugo kĩa Jehova gĩkĩnginyĩrĩra, ngĩĩrwo
    atĩrĩ,
  fra-NCL: 'Au bout de sept jours, la parole de Yahweh me fut adressée en ces termes :'
  cek-AK: Ni sarihto pacoengah, Angraeng ih lok kai khaeah angzoh,
  cuk-cuk: 'Ibagugle-gusgua (7), Bab-Jehová weyob anga sognonikid:'
  uig-CYR: 'Мана йәттә күн тошуп, Пәрвәрдигарниң сөзи маңа келип мундақ дейилди: —'
  tel-2017: ఆ ఏడు రోజులు గడచిన తరువాత యెహోవా వాక్కు నా దగ్గరికి వచ్చింది. ఆయన నాకిలా
    చెప్పాడు.
  hat-BSA: 'Nan fen sèt jou yo, pawòl SENYÈ a te vini sou mwen e te di:'
  kos-kos: Tukun len itkosr, LEUM GOD El kaskas nu sik
  hbo-WLC: וַיְהִ֕י מִקְצֵ֖ה שִׁבְעַ֣ת יָמִ֑ים פ וַיְהִ֥י דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  ibo-ibo: Mgbe abalị asaa gasịrị, okwu Onyenwe anyị bịakwutere m,
  ory-ory: 'ଏଥିଉତ୍ତାରେ ସାତ ଦିନ ସମାପ୍ତ ହେଲା ପରେ ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ମୋʼ ନିକଟରେ ଉପସ୍ଥିତ
    ହେଲା, ଯଥା:'
  chk-chk: Iwe, wesin ekewe fisu rän ewe Samol mi Lapalap a kapas ngeniei,
  rop-rop: Wal afta det seben dei bin binij, YAWEI bin tok langa mi igin,
  ukr-1871: 'А по семи днях надійшло до мене слово Господнє:'
  deu-1951: Aber nach sieben Tagen erging das Wort des HERRN an mich.
  eng-JPS: 'And it came to pass at the end of seven days, that the word of the LORD
    came unto me, saying:'
  srp-1865: 'A poslije sedam dana doðe mi rijeè Gospodnja govoreæi:'
  lug-lug: 'Oluvannyuma lw’ennaku omusanvu ekigambo kya Mukama ne kinzijira:'
  heb-heb: ויהי מקצה שבעת ימים ויהי דבר יהוה אלי לאמר׃
  ben-IRV: তারপর সাত দিন পর এটা ঘটল, সদাপ্রভুর বাক্য আমার কাছে এল এবং বললেন,
  pan-pan: ਸੱਤ ਦਿਨਾਂ ਬਾਅਦ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਮੇਰੇ ਕੋਲ ਆਇਆ ਤੇ ਆਖਿਆ
  mya-JVB: ခုနစ် ရက် လွန် မှ ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည် ငါ့ ဆီသို့ ရောက် လာ၍ ၊
  hmo-hmo: Unai dina 7 idia ore neganai, Lohiabada ese lau Esekiela dekenai ia hereva,
    ia gwau,
