verse: EZK.003.010
translations:
  mal-C: 'അവിടന്ന് വീണ്ടും എന്നോടു കൽപ്പിച്ചു: “മനുഷ്യപുത്രാ, ഞാൻ നിന്നോടു കൽപ്പിക്കുന്ന
    സകലവചനങ്ങളും ശ്രദ്ധയോടെ കേട്ട് ഹൃദയത്തിൽ സംഗ്രഹിക്കുക.'
  deu-TKW: 'Und er sprach zu mir: Menschensohn, alle meine Worte, die ich zu dir reden
    werde, nimm dir zu Herzen und höre sie mit deinen Ohren.'
  lin-lin: 'Alobaki na ngai lisusu : « Mwana na moto, yoka malamu maloba oyo nakoloba
    na yo mpe batela yango malamu kati na motema na yo.'
  eng-LSV: And He says to me, “Son of man, all My words that I speak to you, receive
    with your heart, and hear with your ears;
  eng-GNV: He said moreouer vnto me, Sonne of man, receiue in thine heart al my words
    that I speake vnto thee, and heare them with thine eares,
  eng-WEBSTER: Moreover he said to me, Son of man, all my words that I shall speak
    to thee receive in thy heart, and hear with thy ears.
  nhw-BL: 'Teipa TOTECO nechilhui: “Tlacatl, achtihui xijcahuili para nochi ni nocamanal
    ma calaqui ipan moyolo. Huan xijtlacaquili ica miyac cuidado.'
  swh-ONEN: Naye akaniambia, “Mwanadamu, sikiliza kwa makini na uyatie moyoni mwako
    maneno yote nitakayosema nawe.
  bba-bba: Mɑ u mɑɑ kpɑm nɛɛ, Esekiɛli, ɑ swɑɑ dɑkio ɑ nɔ kpɑ ɑ ɡɑri yi kon nun sɔ̃
    nɛnɛ wunɛn ɡɔ̃ruɔ.
  eng-KJVCPB: Moreover he said unto me, Son of man, all my words that I shall speak
    unto thee receive in thine heart, and hear with thine ears.
  luo-luo: Kendo nowachona niya, Wuod dhano, ket chunyi kendo iwinj weche ma awachoni
    maber.
  meu-meu: Ma e hamaorogu, eto, Taunimanima natuna e, na herevalai henimumu herevadia
    iboudiai na lalomu ai bavabi dae, bona taiamu amo ba hakala henidia.
  npi-ULB: अनि उहाँले मलाई भन्‍नुभयो, “ए मानिसको छोरो, मैले तँलाई भनेका सबै कुरा —
    ती आफ्‍नो मनमा राख् र ती आफ्ना कानले सुन् ।
  yor-yor: Ó sì sọ fún mi pé, “Ọmọ ènìyàn, gbọ́ gbogbo ọ̀rọ̀ tí mo ń sọ, kí o sì gba
    gbogbo ọ̀rọ̀ yìí sí ọkàn rẹ.
  pes-OPCB: «ای پسر انسان، تمام سخنان مرا در فکر و دل خود جای بده و به آنها توجه کن.
  tgl-ULB: At sinabi niya sa akin, “Anak ng tao, ang lahat ng mga salitang ipinahayag
    ko sa iyo—ilagay mo ang mga ito sa iyong puso at pakinggan mo sila sa pamamagitan
    ng iyong mga tainga!
  cbu-NT: Anumunsha, nuwaa tárangitamta. Kaapa mazinangcha. Zurampatarta yuw shiyaa
    kamachtakchi, anoo mangiptish mazinangcha.
  hui-hui: Ani lowa Ngode Datagaliwabehanda laabo halu lalu, Dindiali-o i̱na bi larogo
    baya hanguore hale howa mbira embeda halu yu wanahabe.
  mya-mya: ကိုယ်​တော်​က​ဆက်​လက်​၍``အ​ချင်း​လူ​သား၊ ငါ​ပြော​သ​မျှ​သော​စ​ကား​တို့​ကို​သေ​ချာ
    စွာ​နား​ထောင်​မှတ်​သား​လော့။-
  bod-N: ཡང་ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཀྱེ་མིའི་བུ། ངས་ཁྱོད་ལ་གསུངས་པ་ཐམས་ཅད་ཁྱོད་ཀྱི་རྣ་བས་ཉོན་དང་།
    སེམས་ལ་ཟུངས་ཤིག
  sna-sna: Zvino akati kwandiri, “Mwanakomana womunhu, nditeererese uye uise mashoko
    ose andinotaura mumwoyo mako.
  spa-BLM: 'Además, me dijo: “Hijo de hombre, recibe en tu corazón y escucha con tus
    oídos todas mis palabras que te digo.'
  cac-cac: 'Ix yalanxi d''ayin icha tic: Ach anima, maclej val ab'' tas ol val d''ayach,
    tza sic''ancan d''a a pensar.'
  swh-ULB: Kisha akanambia, “Mwana wa adamu, maneno yote niliyokutangazia-yachukue
    kwenye moyo wako na wasikize kwa sikio lako!
  bel-bel: 'І сказаў мне: «сыне чалавечы! усе словы Мае, якія буду казаць табе, прымі
    сэрцам тваім і выслухай вушамі тваімі;'
  deu-ELBBK: 'Und er sprach zu mir: Menschensohn, alle meine Worte, die ich zu dir
    reden werde, nimm in dein Herz auf und höre sie mit deinen Ohren;'
  mbb-OT: Mid-uman pa sikandin megkaǥi kayi te kedì te, “Sikew is etew, purung ka
    pemineg wey hemeni nu ziyà te ǥehinawa nu is langun he egkeǥiyen ku ziyan te kenikew.
  mal-2015: 'അവൻ പിന്നെയും എന്നോടു കല്പിച്ചതു: മനുഷ്യപുത്രാ, ഞാൻ നിന്നോടു സംസാരിക്കുന്ന
    വചനങ്ങളൊക്കെയും ചെവികൊണ്ടു കേട്ടു ഹൃദയത്തിൽ കൈക്കൊൾക.'
  rmc-rmc: 'Paľis mange phenďa: „Manušeja, šun mištes savore mire lava, so tuke phenava,
    a le tuke len andro jilo!'
  pes-OPV: 'و مرا گفت: «ای پسر انسان تمام کلام مرا که به تو می‌گویم در دل خود جا بده
    و به گوشهای خود استماع نما.'
  ron-1924: 'Ел мь-а зис: „Фиул омулуй, примеште ын инима та ши аскултэ ку урекиле
    тале тоате кувинтеле пе каре ци ле спун!'
  ben-OBCV: তিনি আমাকে আরও বললেন, “হে মানবসন্তান, আমি তোমাকে যে সকল কথা বলব তা তুমি
    মন দিয়ে শোনো ও অন্তরে গ্রহণ করো।
  som-som: Oo weliba wuxuu igu yidhi, Wiilka Aadamow, erayadayda aan kugula hadli
    doono oo dhan qalbigaaga ku qaado oo dhegahaaga ku maqal.
  lat-VUC: 'Et dixit ad me: Fili hominis, omnes sermones meos quos ego loquor ad te,
    assume in corde tuo, et auribus tuis audi:'
  eng-ASVBT: Moreover he said unto me, Son of man, all my words that I shall speak
    unto thee receive in thy heart, and hear with thine ears.
  ita-1885: Poi mi disse. Figliuol d'uomo, ricevi nel cuor tuo tutte le mie parole,
    che io ti dirò, e ascoltale con le tue orecchie.
  eng-LXXUP: And he said to me, Son of man, receive into thy heart all the words that
    I have spoken to thee, and hear them with thine ears.
  eng-ULB: Then he said to me, “Son of man, all the words that I announce to you—take
    them into your heart and hear them with your ears!
  spa-VBL: “Hijo de hombre”, añadió, “presta mucha atención a todo lo que te digo
    y reflexiona profundamente sobre ello.
  fra-_FOB: 'Puis il me dit: Fils de l''homme, reçois dans ton cœur et écoute de tes
    oreilles toutes les paroles que je te dirai:'
  mal-mal: 'യഹോവ പിന്നെയും എന്നോട് കല്പിച്ചത്: “മനുഷ്യപുത്രാ, ഞാൻ നിന്നോട് സംസാരിക്കുന്ന
    വചനങ്ങളെല്ലാം ചെവികൊണ്ട് കേട്ട് ഹൃദയത്തിൽ കൈക്കൊള്ളുക.'
  urd-GVR: Allāh ne mazīd farmāyā, “Ai ādamzād, merī har bāt par dhyān de kar use
    zahan meṅ biṭhā.
  suz-BL: मिनु मेकोम आं कली “ए मुर, गो इ कली देंशो लोव़ नेल्‍ल इ थुंम वोतो। मिनु नेनो।
  eng-NOY: 'Moreover, he said to me: Son of man, all my words, which I shall speak
    to thee, receive in thy heart, and hear with thine ears!'
  ita-1927: 'Poi mi disse: “Figliuol d’uomo, ricevi nel cuor tuo tutte le parole che
    io ti dirò, e ascoltale con le tue orecchie.'
  ckb-ckb: 'ئینجا پێی فەرمووم: «ئەی کوڕی مرۆڤ، هەموو ئەو قسەیەی پێتی دەڵێم، لە دڵتدا
    هەڵیبگرە و بە گوێت بیبیستە.'
  eng-BBE: Then he said to me, Son of man, take into your heart all my words which
    I am about to say to you, and let your ears be open to them.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರು ನನಗೆ, “ಮನುಷ್ಯಪುತ್ರನೇ, ನಾನು ನಿನ್ನ ಸಂಗಡ ಆಡುವ ಈ ನನ್ನ ಮಾತುಗಳನ್ನೆಲ್ಲಾ
    ಕೇಳಿ ಹೃದಯದಲ್ಲಿ ಅಂಗೀಕರಿಸಿಕೋ.
  tam-2017: 'பின்னும் அவர் என்னை நோக்கி: மனிதகுமாரனே, நான் உன்னுடனே சொல்லும் என்னுடைய
    வார்த்தைகளையெல்லாம் நீ உன்னுடைய காதாலே கேட்டு, உன்னுடைய இருதயத்தில் ஏற்றுக்கொண்டு,'
  spa-RV-1909: 'Y díjome: Hijo del hombre, toma en tu corazón todas mis palabras que
    yo te hablaré, y oye con tus oídos.'
  ron-BTF: 'Mai mult, el mi-a spus: Fiu al omului, primește în inima ta toate cuvintele
    mele pe care ți le voi vorbi și ascultă-le cu urechile tale.'
  eng-WEBP: Moreover he said to me, “Son of man, receive in your heart and hear with
    your ears all my words that I speak to you.
  eng-FBV: “Son of man,” he added, “pay close attention to everything I tell you,
    and think deeply about it yourself.
  nld-1939: 'Verder sprak Hij tot mij: Mensenkind, ge moet goed letten op al de woorden,
    die Ik tot u ga spreken, en scherp luisteren.'
  nch-BL: 'Teipa TOTECO techilhui: “Tacat, achtohui xijcahuili para nochi ni nocamanal
    ma calaqui ipan moyolo. Huan xijtacaquili cuali.'
  vie-1934: 'Đoạn, Ngài phán cùng ta rằng: Hỡi con người, hãy nhận vào lòng và nghe
    vào tai mọi lời ta sẽ phán cùng ngươi.'
  hin-CV: फिर उसने मुझसे कहा, “हे मनुष्य के पुत्र, जो बातें मैं तुमसे कहता हूं, उन्हें
    ध्यान से सुन और अपने हृदय में रख.
  spa-BES: 'Entonces me dijo: Hijo de hombre, toma en tu corazón todas las palabras
    que te voy a decir, y escúchalas atentamente.'
  tdx-tdx: Nitovoña’e ty hoe, Rambeso añ’arofo’o ao naho janjiño an-dravembia’o ze
    hene tsara ho taroñeko;
  tha-KJV: พระองค์​ตรัสกับข้าพเจ้าอี​กว่า “​บุ​ตรแห่งมนุษย์​เอ๋ย จงรับถ้อยคำทั้งสิ้นของเราที่​พู​ดก​ับเจ้าไว้ในใจของเจ้า
    และจงฟังไว้ด้วยหูของเจ้า
  por-BR-2018: 'Disse-me mais: Filho do homem, toma em teu coração todas a minhas
    palavras que te falarei, e ouve com os teus ouvidos.'
  deu-ELO: 'Und er sprach zu mir: Menschensohn, alle meine Worte, die ich zu dir reden
    werde, nimm in dein Herz auf und höre sie mit deinen Ohren;'
  eng-WYC-2018: And he said to me, Son of man, take in thine heart, and hear with
    thine ears all these my words, which I speak to thee.
  epo-epo: 'Kaj Li diris al mi: Ho filo de homo, ĉiujn Miajn vortojn, kiujn Mi parolos
    al vi, prenu en vian koron kaj aŭskultu per viaj oreloj.'
  uig-PIN: 'Wǝ U manga: — I insan oƣli, Mening sanga eytmaⱪqi bolƣan ⱨǝmmǝ sɵzlirimni
    kɵnglünggǝ püküp ⱪoyƣin, ularni kɵngül ⱪoyup angliƣin.'
  beo-beo: Gode da eno amane sia:i, “Dunu egefe! Noga:le nabima! Amo Na dima sia:be
    liligi mae gogolema!
  tpi-OTNT: Na God i skruim tok olsem, “Man bilong graun, yu putim yau gut long olgeta
    samting mi laik tokim yu long en, na yu no ken lusim tingting long wanpela tok.
  hau-SA: Ya kuma ce mini, “Ɗan mutum, ka ji da kyau ka kuma lura da dukan kalmomin
    da nake maka magana.
  uig-LAT: 'We U manga: — I insan oghli, Méning sanga éytmaqchi bolghan hemme sözlirimni
    könglüngge püküp qoyghin, ularni köngül qoyup anglighin.'
  nde-nde: Njalo wathi kimi, “Ndodana yomuntu, lalela kakuhle njalo uwabeke enhliziyweni
    wonke amazwi engiwatsho kuwe.
  ton-ton: Pea naʻa ne pehē mai foki kiate au, “Foha ʻoe tangata, ke ke maʻu ki ho
    loto ʻa ʻeku ngaahi lea kotoa pē ʻoku ou lea ʻaki kiate koe, pea fanongo mai ho
    telinga.
  ces-1613: 'I řekl ke mně: Synu člověčí, všecka slova má, kterážť mluviti budu, přijmi
    v srdce své, a ušima svýma slyš.'
  eng-WMB: Moreover he said to me, “Son of man, receive in your heart and hear with
    your ears all my words that I speak to you.
  tam-TCV: மேலும் அவர் என்னிடம், “மனுபுத்திரனே, நான் உன்னோடு பேசும் வார்த்தைகளையெல்லாம்
    கவனமாய்க் கேட்டு, அவைகளை உன் உள்ளத்திலே பதித்து வைத்துக்கொள்.
  ceb-ULB: Unya miingon siya kanako, “Anak sa tawo, ang tanan nga mga pulong nga akong
    gipahibalo kanimo ibutang kini sa imong kasingkasing ug paminawa gayod kini!
  pol-UBG: 'I powiedział do mnie: Synu człowieczy, weź sobie do serca wszystkie moje
    słowa, które będę do ciebie mówić, i słuchaj ich uszami.'
  agr-agr: 'Tuja nuigtushkam Apajuí chichagtak: “Wi titatjam nunú shiig antukam jukita,
    dutikam kajimatmainchau aneaku ata.'
  kyc-kyc: Anatumi pii leyamo dokonako yaki nyii nao, Makwa isa ingyuo karo kuku pyaa
    nare akali doko pii langilyu dupwa peparae aki piinde lao elya kalo soo suu pyao
    minyaro karape.
  urd-GVU: اللہ نے مزید فرمایا، ”اے آدم زاد، میری ہر بات پر دھیان دے کر اُسے ذہن میں
    بٹھا۔
  deu-1912: 'Und er sprach zu mir: Du Menschenkind, alle meine Worte, die ich dir
    sage, die fasse zu Herzen und nimm sie zu Ohren!'
  kan-2017: ಇದಲ್ಲದೆ ಆತನು ನನಗೆ ಹೀಗೆ ಹೇಳಿದನು, “ನರಪುತ್ರನೇ, ನಾನು ನಿನಗೆ ಹೇಳುವ ಮಾತುಗಳನ್ನೆಲ್ಲಾ
    ಕಿವಿಯಿಂದ ಕೇಳಿ ಹೃದಯದಲ್ಲಿಟ್ಟುಕೋ.
  yap-yap: Me ul ul Got ngay nge ga’ar, “Fak e girdi’, mu fal’eg e motoyil ngog ngam
    tay u wun’um urngin e tin gu be yog ngom.
  hlt-MCSB: Te phoeiah kamah te, “Hlang capa aw, nang taengah ka thui kamah ol boeih
    he na thinko ah dueh lamtah na hna neh hnatun.
  mdy-ETH: ሃሣ ዒዚ ኬኤዛዖ፦ «ዓሲ ናዓሢዮ! ታኣኒ ኬኤዛ ባኮ ቢያ ዒናፓ ዋይዚ ማሌ።
  twi-ASANTE: Na ɔka kyerɛɛ me sɛ, “Onipa ba, tie me nsɛm a meka kyerɛ wo no yie na
    dwene ho wɔ wʼakoma mu.
  eng-WEBU: Moreover he said to me, “Son of man, receive in your heart and hear with
    your ears all my words that I speak to you.
  wal-wal: Qassi i tana hagaadan yaagiis; “Laa asa na7au, taani neeyyo yootiyo qaalaa
    ubbaa minttada ezgganne ne wozanan wotta.
  spa-PDDPT: 'Además me dijo: Hijo de hombre, recibe en tu corazón todas mis Palabras
    que te hablo, y escúchalas con tus oídos.'
  gun-gun: 'Ha''e gui aipoe''ive ju xevy: — Ava ra''y, endu ke ndeapyxa py ndevy pe
    xeayvu ha''e javi, emoĩ porãmba guive ndepy''a re.'
  ilo-ULB: Kalpasanna, kinunana kaniak, “Anak ti tao, amin dagiti sasao nga imbagak
    kenka—ipapusom ken ipangagmo dagitoy!
  kpg-kpg: Dimaadua ga helekai mai labelaa, “Kooe go tangada dangada, haga dina ina
    gi humalia ge gi langahia e goe nia mee huogodoo ala e hagi adu ko Au.
  uig-ARA: 'ۋە ئۇ ماڭا: ــ ئى ئىنسان ئوغلى، مېنىڭ ساڭا ئېيتماقچى بولغان ھەممە سۆزلىرىمنى
    كۆڭلۈڭگە پۈكۈپ قويغىن، ئۇلارنى كۆڭۈل قويۇپ ئاڭلىغىن.'
  sus-sus: Alatala naxa a masen n bɛ, «Adamadi, I tuli mati n ma masenyi ra n naxan
    masenfe i bɛ. I xa e ragata i bɔɲɛ ma.
  pon-2006: Koht pil ketin mahsanih, “Kowe, nein aramas, tehk mwahu oh tamataman mehkoaros
    me I padahkihong uhk.
  jae-jae: Go Anôtô kêsôm biŋ tonec gêwiŋ gebe “Ŋamalac latu, biŋ samob, taŋ jasôm
    êndêŋ aôm naŋ, ênêc nêm ŋalêlôm ma ôkêŋ taŋam aê aoc tau.
  ksd-ksd: 'Ma i ga biti bula tagu: Natu i ra tutana, a lavur tinata ina ve u tana
    una kapupi diat ta ra balam, ma una valongore diat ma ra talingam.'
  grc-BRENT: Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, πάντας τοὺς λόγους οὓς λελάληκα μετὰ
    σοῦ, λάβε εἰς τὴν καρδίαν σου, καὶ τοῖς ὠσί σου ἄκουε.
  ind-AYT: Firman-Nya kepadaku, “Anak manusia, terimalah dengan hatimu semua firman
    yang akan Kufirmankan kepadamu, dan berikanlah telingamu.
  nya-nya: Anatinso, “Iwe mwana wa munthu, umvetsetse bwino zimene ndikukuwuzazi ndipo
    mawu angawa uwasunge bwino mu mtima mwako.
  hrv-hrv: 'Reče mi: “Sine čovječji, sve riječi što ću ti reći uzmi k srcu i poslušaj
    ih svojim ušima.'
  mps-mps: Te Godigo gasa po me weyu, te tiwai wali, “Tǫde bidio, te eno nageba wainogo
    ebo po tigidaliba olo bugagia muao, te nago po me deli homugo me gegeda pelamu
    dao.
  tpi-tpi: Na God i skruim tok olsem, “Man bilong graun, yu putim yau gut long olgeta
    samting mi laik tokim yu long en, na yu no ken lusim tingting long wanpela tok.
  dan-1931: 'Videre sagde han til mig: “Menneskesøn, alle mine Ord, som jeg taler
    til dig, skal du optage i dit Hjerte og høre med dine Ører;'
  vie-OVCB: 'Ngài phán tiếp: “Hỡi con người, trước hết hãy ghi sâu lời Ta vào lòng
    con. Hãy lắng nghe lời Ta thật cẩn thận.'
  guj-2017: પછી તેણે મને કહ્યું, “હે મનુષ્યપુત્ર, મારાં સર્વ વચનો જે હું તને કહું
    તે તારા હૃદયમાં સ્વીકાર અને તારા કાને સાંભળ!
  pon-2006A: Koht pil ketin mahsanih, “Kowe, nein aramas, tehk mwahu oh tamataman
    mehkoaros me I padahkihong uhk.
  por-BRBSL: 'Além disso, ele me disse: “Filho do homem, receba em seu coração e ouça
    com seus ouvidos todas as minhas palavras que eu lhe falo”.'
  cth-cth: Hothloilah kai koevah, tami capa nang koe ka dei hane pueng na hnâpakeng
    nateh, na lungthin dawk paen haw.
  twi-twi: Na ɔka kyerɛɛ me se, “Onipa ba, tie me nsɛm a meka kyerɛ wo no yiye na
    dwene ho wɔ wo koma mu.
  hlt-hlt: Te phoeiah kamah te, “Hlang capa aw, nang taengah ka thui kamah ol boeih
    he na thinko ah dueh lamtah na hna neh hnatun.
  tbz-SIM: 'Kòo n nɑ́kɛ́ kɛ dɔ̀: Onìtì fɔ̃́! Kémmú n nɑ́ɑǹtì mɛsɑ̀ɑ̀ nkɛ́ tì ɑ̃nnɛ́
    ɑ yɛ̀mmɛ̀ miɛkɛ.'
  msy-2020: Egha God ua kamagh na mɨgɨa ghaze, “Nguazir kamɨn gumazim, nɨ deravɨram
    mɨgɨrɨgɨar kɨ nɨ mɨkɨmamin kaba uan kuarir torimningɨn da baregh, da isɨ uan navim
    datɨgh dagh nɨghnɨghvɨra ikɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ tɑsɑ-m sɩ: Ɩsekiyɛɛlɩ nɩɩ tɔmnɑɑ mpɑ pɑ tǝnɑ mɑɑ heeli-ŋ tɔ.
    Tɔkɩ-tǝɣɩ nyɑ́ lotu tɑɑ.'
  azb-azb: 'O yenə mənə dedi: «Ey bəşər oğlu, Mənim dediyim bütün sözləri ürəyində
    saxla və qulaqlarınla eşit.'
  eng-DBY: And he said unto me, Son of man, all my words which I shall speak unto
    thee, receive in thy heart, and hear with thine ears;
  hin-2017: फिर उसने मुझसे कहा, “हे मनुष्य के सन्तान, जितने वचन मैं तुझ से कहूँ, वे
    सब हृदय में रख और कानों से सुन।
  wol-KYG: 'Mu teg ca, ne ma: «Yaw nit ki nag, mboolem li ma lay wax, dégloo ko nopp,
    te teewloo ko xel.'
  eng-YLT: And He saith unto me, 'Son of man, all My words, that I speak unto thee,
    receive with thy heart, and with thine ears hear;
  eng-WYC-2017: And he said to me, Son of man, take in thine heart, and hear with
    thine ears all these my words, which I speak to thee.
  eng-WMBB: Moreover he said to me, “Son of man, receive in your heart and hear with
    your ears all my words that I speak to you.
  urd-GVH: अल्लाह ने मज़ीद फ़रमाया, “ऐ आदमज़ाद, मेरी हर बात पर ध्यान देकर उसे ज़हन
    में बिठा।
  rug-rug: Meke zama mae si Asa koa rau, “Tuna na tie, va avoso va leana, mamu vekoi
    pa bulomu sari doduru zinama pu zama atuni Arau koa goi.
  gaz-gaz: Innis akkana naan jedhe; “Yaa ilma namaa, waan ani sitti dubbadhu hunda
    sirriitti dhagaʼiitii garaatti qabadhu.
  fra-LSG: 'Il me dit: Fils de l’homme, reçois dans ton cœur et écoute de tes oreilles
    toutes les paroles que je te dirai!'
  gnn-gnn: Ga biyapul ŋayi Garray waŋana bitjarra, “Yolŋu, mäkiri'‐witjurra ŋarraku
    yulŋunydja, märr yurru ŋarraku dhäruktja gulŋiyirri yana ŋunha wal'ŋu nhokala
    ŋayaŋulili, ga yaka meṉguŋa waŋganydja ŋula dhäruk.
  yal-yal: A mɔn yi a fala n xa, a naxa, “Adamadina, i tuli mati falani itoe birin
    na ki faɲi, n naxanye falama i xa, i yi e ramara i bɔɲɛni!
  haw-1868: Olelo mai la hoi oia ia'u, E ke keiki a ke kanaka, o na huaolelo a pau
    a'u e olelo aku ai ia oe, oia kau e hookomo i kou naau, a e hoolohe hoi me kou
    mau pepeiao.
  arb-NAV: 'ثُمَّ أَرْدَفَ قَائِلاً: «يَا ابْنَ آدَمَ، اسْتَوْعِبْ فِي قَلْبِكَ كُلَّ
    مَا أُحَدِّثُكَ بِهِ مِنْ كَلامٍ، وَاسْتَمِعْ إِلَيْهِ بِأُذُنَيْنِ مُرْهَفَتَيْنِ.'
  ewe-ewe: Eye wògblɔ nam be, “Ame vi, ɖo to nyuie, eye nàlé nya siwo katã megblɔ
    na wò la me ɖe dzi me.
  eng-LEE: And he said unto me, Son of man, all my words that I will speak unto thee
    receive in thy heart, and hear [them] with thy ears.
  asm-FB: তেতিয়া তেওঁ মোক ক’লে, হে মনুষ্য-সন্তান, মই তোমাৰ আগত যি যি কথা ঘোষণা কৰিলোঁ,
    সেই সকলো কথা অন্তৰত গ্ৰহণ কৰা আৰু সেই কথাবোৰত কাণ দিয়া।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن ﭑ بّ، «عَدَ مَدِ، عِ تُلِ مَتِ ﭑ مَ مَسٍنيِ رَ ﭑ نَشَن
    مَسٍنقٍ عِ بّ. عِ شَ عٍ رَفَتَ عِ بْحّ مَ.
  fra-SBL: 'Il me dit encore : « Fils d''homme, reçois dans ton cœur et écoute de
    tes oreilles toutes les paroles que je te dis.'
  hbo-hbo: וַיֹּ֖אמֶר אֵלָ֑י בֶּן־אָדָ֕ם אֶת־כָּל־דְּבָרַי֙ אֲשֶׁ֣ר אֲדַבֵּ֣ר אֵלֶ֔יךָ
    קַ֥ח בִּֽלְבָבְךָ֖ וּבְאָזְנֶ֥יךָ שְׁמָֽע׃
  piu-2006: '@see-verse:EZK.003.009'
  kik-kik: Ningĩ akĩnjĩĩra atĩrĩ, “Mũrũ wa mũndũ, thikĩrĩria wega na wĩkĩre ciugo
    iria ciothe ngũkwarĩria ngoro-inĩ.
  fra-NCL: 'Et il me dit : « Fils de l’homme toutes les paroles que je te dirai, reçois-les
    dans ton cœur et écoute-les de tes oreilles.'
  cek-AK: To pacoengah kai khaeah, Kami capa, kang thuih ih loknawk boih kahoih ah
    tahngai ah loe, palung thungah pakuem ah.
  cuk-cuk: 'Anga sogdebalid: “Dule-machi, an bega-ibmar-sogoedi be nue itogo. Nonogi
    bela be gao.'
  uig-CYR: 'Вә У маңа: — И инсан оғли, Мениң саңа ейтмақчи болған һәммә сөзлиримни
    көңлүңгә пүкүп қойғин, уларни көңүл қоюп аңлиғин.'
  tel-2017: తరువాత ఆయన నాకు ఇలా చెప్పాడు. “నరపుత్రుడా, నేను నీకు చెప్పే మాటలను చెవులారా
    విను. వాటిని నీ మనసులో ఉంచుకో.
  hat-BSA: 'Anplis, Li te di mwen: “Fis a lòm, pran mete nan kè ou tout pawòl Mwen
    yo, ke Mwen va pale a ou e koute ak atansyon.'
  kos-kos: God El sifilpa fahk, “Mwet sukawil, sang insiom in porongo ac esam ma nukewa
    nga fahk nu sum uh.
  hbo-WLC: וַיֹּ֖אמֶר אֵלָ֑י בֶּן־אָדָ֕ם אֶת־כָּל־דְּבָרַי֙ אֲשֶׁ֣ר אֲדַבֵּ֣ר אֵלֶ֔יךָ
    קַ֥ח בִּֽלְבָבְךָ֖ וּבְאָזְנֶ֥יךָ שְׁמָֽע׃
  ibo-ibo: Ọ sịrị m, “Nwa nke mmadụ, gee ntị nke ọma nʼokwu ndị a niile m na-agwa
    gị, tinyekwa ha nʼuche gị.
  ory-ory: ଆହୁରି, ସେ ମୋତେ କହିଲେ, “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ଆମ୍ଭେ ତୁମ୍ଭକୁ ଯାହା ଯାହା କହିବା,
    ଆମ୍ଭର ସେହି ସବୁ କଥା ତୁମ୍ଭେ ଆପଣା ଅନ୍ତଃକରଣରେ ଗ୍ରହଣ କର ଓ ଆପଣା କର୍ଣ୍ଣରେ ଶ୍ରବଣ କର।
  chk-chk: Iwe, a pwal apasa ngeniei, “Nöün aramas, kopwe fokun aüselinga ai kewe
    kapas meinisin üpwe ürenuk pwe kopwe iseis lon letipom.
  rop-rop: “Isikiyel, yu garra irrim mi brabli gudwei ebrijing ai garra dalim yu en
    yu nomo foget tharran.
  ukr-1871: 'І сказав дальше до мене: Сину чоловічий! усї слова мої, що говорити му
    тобі, прийми до серця й вислухай ушима твоїми;'
  deu-1951: 'Und er sprach zu mir: Menschensohn, alle meine Worte, die ich zu dir
    rede, sollst du zu Herzen fassen und mit deinen Ohren hören!'
  eng-JPS: 'Moreover He said unto me: ''Son of man, all My words that I shall speak
    unto thee receive in thy heart, and hear with thine ears.'
  srp-1865: 'Potom reèe mi: sine èovjeèji, sve rijeèi moje što æu ti govoriti primaj
    u srce svoje i slušaj ušima svojim.'
  lug-lug: N’aŋŋamba nti, “Omwana w’omuntu, wuliriza bulungi era okwate ebigambo byonna
    bye njogera naawe.
  heb-heb: ויאמר אלי בן אדם את כל דברי אשר אדבר אליך קח בלבבך ובאזניך שמע׃
  ben-IRV: তারপর তিনি আমাকে বললেন, “মানুষের সন্তান, যে সমস্ত কথা যা আমি তোমার কাছে
    ঘোষণা করছি, সে সব কথা তুমি হৃদয়ে গ্রহণ কর এবং কান দিয়ে শোন।
  pan-pan: ਫਿਰ ਉਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਨੂੰ ਜੋ ਮੈਂ
    ਤੈਨੂੰ ਆਖਾਂਗਾ, ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਰੱਖ ਲੈ ਅਤੇ ਆਪਣਿਆਂ ਕੰਨਾਂ ਨਾਲ ਸੁਣ!
  mya-JVB: တဖန် ၊ အချင်းလူသား ၊ သင့် အား ငါပြော လတံ့ သမျှ သော စကား တို့ကို နားထောင်
    ၍ နှလုံး သွင်း လော့။
  hmo-hmo: Ma Dirava ia hereva, ia gwau, “Tanobada tauna e, lauegu hereva ibounai
    dekenai do oi kamonai namonamo, bona laloaboio lasi.
  urd-urd: फिर उसने मुझ से कहा, कि 'ऐ आदमज़ाद, मेरी सब बातों को जो मैं तुझ से कहूँगा,
    अपने दिल से कु़बूल कर और अपने कानों से सुन।
  rus-SYN: 'И сказал мне: сын человеческий! все слова Мои, которые буду говорить тебе,
    прими сердцем твоим и выслушай ушами твоими;'
  bqc-SIM: 'Ɔ̃ a òmɛɛ: Gbɛ̃nazĩn nɛ́, swã́sɛ yã́ pↄ́ málɛ onɛi píi, ǹyↄ̃ kũa
    n sↄ̃u.'
  tcz-CHONGTHU: Hichun aman abelap in mihem chapa kathuho jouse hi nangma lungchang
    mong monga longlut masa hen. Nanga ding tumin hicheho chu ngaiphan.
  mar-mar: तेव्हा तो मला म्हणाला; “मानवाच्या मुला, जे काही मी तुला बजावले आहे ते आपल्या
    मानात साठवून घे आणि आपल्या कानांनी त्यांचे ऐक!
  qub-qub: 'Mastapis cayno nimaran: «Runa, noga nishätaga sumaj wiyacushpayqui umayquiman
    churacuy.'
  bqp-bqp: Mɑ u mɑɑ kpɑm nɛɛ, Esekiɛli, ɑ swɑɑ dɑkio ɑ nɔ kpɑ ɑ gɑri yi kon nun sɔ̃
    nɛnɛ wunɛn gɔ̃ruɔ.
  hat-hat: 'Bondye di ankò: -Nonm o! Louvri zòrèy ou, tande sa mapral di ou. Kenbe
    pawòl mwen yo nan kè ou.'
  eng-BSB: “Son of man,” He added, “listen carefully to all the words I speak to you,
    and take them to heart.
  eng-WEBPB: Moreover he said to me, “Son of man, receive in your heart and hear with
    your ears all my words that I speak to you.
  kbq-kbq: Mago'ane amanage huno nasmi'ne, Vahe'mofo mofavremoka, nanekema kasmuana
    antahi so'e nehunka, maka nanekema kasamuana kagu'afi erinto.
  nhe-BL: 'Teipa TOTECO nechilhui: “Tlacatl, achtohui xijcahuili para nochi ni notlajtol
    ma calaqui ipan moyolo. Huan xijtlacaquili ica miyac cuidado.'
  gub-BL: Uze'eg wi Tupàn ihewe kury. — Awa ta'yr, Ezekaiw katu ko ze'eg rehe nehe.
    Nema'enukwaw katu heremimume'u rehe nehe.
  eng-DRA: 'And he said to me: Son of man, receive in thy heart, and hear with thy
    ears, all the words that I speak to thee:'
