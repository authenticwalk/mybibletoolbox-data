verse: EZK.003.001
translations:
  mal-C: 'പിന്നീട് അവിടന്ന് എന്നോട്: “മനുഷ്യപുത്രാ, നീ കാണുന്നതു ഭക്ഷിക്കുക. ഈ ചുരുൾ
    ഭക്ഷിച്ചതിനുശേഷം പോയി ഇസ്രായേൽജനത്തോടു സംസാരിക്കുക” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Und er sprach zu mir: Menschensohn, iß diese Rolle und geh dann hin und
    rede zum Hause Israel!'
  lin-lin: 'Bongo alobaki na ngai : « Mwana na moto, lia eloko oyo ezali liboso na
    yo, lia buku oyo elingama mpe kende koloba na libota ya Isalaele. »'
  eng-LSV: And He says to me, “Son of man, eat that which you find, eat this scroll,
    and go, speak to the house of Israel.”
  eng-GNV: 'Moreover he saide vnto me, Sonne of man, eate that thou findest: eate
    this roule, and goe, and speake vnto the house of Israel.'
  eng-WEBSTER: Moreover he said to me, Son of man, eat what thou findest; eat this
    roll, and go, speak to the house of Israel.
  nhw-BL: 'Huan yaya nechilhui: “Tlacatl, xijcua catli nimitzmaca. Xijcua ni amatl
    mimilijtoc huan teipa xiya huan xiquinilhuiti israelitame ni camanali.”'
  swh-ONEN: Naye akaniambia, “Mwanadamu, kula kile kilichoko mbele yako, kula huu
    ukurasa wa kitabu, kisha uende ukaseme na nyumba ya Israeli.”
  bba-bba: U mɑɑ nɛɛ, tɔnun bii, ɑ tire teni temwɔ kpɑ ɑ dɑ ɑ kɑ Isirelibɑ ɡɑri ko.
  eng-KJVCPB: Moreover he said unto me, Son of man, eat that thou findest; eat this
    roll, and go speak unto the house of Israel.
  luo-luo: Nomedo wachona niya, “Wuod dhano, cham gima ni e nyimi, cham weche mondikie
    kalatasni, bangʼe idhi iwuo gi dhood Israel.”
  meu-meu: Bena ia ese e hamaorugu, eto, Taunimanima natuna e, na dudui henimu ḡauna
    na bavania; ina pepa helokuna bavania, bena baola, Israel taudia ba hereva henidia.
  npi-ULB: उहाँले मलाई भन्‍नुभयो, “ए मानिसको छोरो, तैंले जे पाएको छस् त्‍यो खा । यो
    मुट्ठो खा, र गएर इस्राएलको घरानालाई भन् ।”
  yor-yor: Síwájú sí i, ó sọ fún mi pé, “Ọmọ ènìyàn, jẹ ohun tí ó wà níwájú rẹ, jẹ
    ìwé kíká yìí; kí o sì lọ fi bá ilé Israẹli sọ̀rọ̀.”
  pes-OPCB: 'او همچنین فرمود: «ای پسر انسان، آنچه را که به تو می‌دهم، بخور. این طومار
    را بخور! بعد برو و پیغام آن را به قوم اسرائیل برسان.»'
  tgl-ULB: Sinabi niya sa akin, “Anak ng tao, kainin mo kung ano ang natagpuan mo!
    Kainin mo itong kasulatang binalumbon, pagkatapos ay humayo sa sambahayan ng Israel
    at magsalita.”
  cbu-NT: Ashiriya, nuwaa tárangiya. Shiy Esekiyelaa, nutsish musásimashtaati, ashiritaa
    nee yandam tsiyatssee ktungangi. Sheerush, Israelchichee tputs tsiyatashincha,
    tárangiya.
  hui-hui: Ani handalu hewaria Ngode Datagaliwabehanda i̱hondo lalu, Dindiali-o í̠na
    beba ale ogoni nabe. Nowa mani Isaraele wali agali karuhondo beba ale ogoniha
    bi gilibu ngaru lamule pobe, laya.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ ဤ​စာ​လိပ်​ကို စား​လော့။ ထို​နောက်​ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​ထံ​သို့​သွား​၍​ဟော​ပြော​လော့'' ဟု​မိန့် တော်​မူ​၏။
  bod-N: དེ་ཡང་ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཀྱེ་མིའི་བུ་ཁྱོད་ལ་ཐོབ་པ་དེ་ཟོ་ཞིག་དང་། ཤོག་དྲིལ་དེ་ཟོས་རྗེས་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ལ་གཏམ་སྨྲ་བར་སོང་ཞིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Akati kwandiri, “Mwanakomana womunhu, idya zviri pamberi pako, idya rugwaro
    urwu, zvino ugoenda undotaura neimba yaIsraeri.”
  spa-BLM: 'Me dijo: “Hijo de hombre, come lo que encuentres. Come este rollo, y vete,
    habla a la casa de Israel”.'
  cac-cac: 'Ix yalanxi jun chi'' d''ayin icha tic: Ach anima, c''uxb''at jun b''aj
    tz''ib''ab''il juntzan̈ lolonel tic, tzach b''at al d''a masanil eb'' etisraelal,
    xchi d''ayin.'
  swh-ULB: Akanambia, “Mwanadamu, kile ulichokikuta, kula. Kula hili gombo, kisha
    nenda kaongee na nyumba ya Israeli.”
  bel-bel: 'І сказаў мне: «сыне чалавечы! зьеж, што перад табою, зьеж гэты сувой,
    і ідзі, гавары дому Ізраілеваму».'
  deu-ELBBK: 'Und er sprach zu mir: Menschensohn, iss was du findest; iss diese Rolle,
    und geh hin, rede zu dem Haus Israel.'
  mbb-OT: Ne migkaǥi haazà is laǥeng kayi te kediey te, “Sikew is etew, keena nu heini
    is linulun he velesahan, ne ǥenat ka, ne keǥiyi nu is menge etew te Israel.”
  mal-2015: 'അവൻ എന്നോടു: മനുഷ്യപുത്രാ, നീ കാണുന്നതു തിന്നുക: ഈ ചുരുൾ തിന്നിട്ടു ചെന്നു
    യിസ്രായേൽഗൃഹത്തോടു സംസാരിക്ക എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Phenďa mange: „Manušeja, cha savoro, so hin angle tute! Cha kada zvitkos
    a paľis dža te vakerel le Izraelitenge.“'
  pes-OPV: 'پس مرا گفت: «ای پسر انسان آنچه را که می یابی بخور. این طومار را بخور و
    رفته، باخاندان اسرائیل متکلم شو.»'
  ron-1924: 'Ел мь-а зис: „Фиул омулуй, мэнынкэ че вей гэси ынаинтя та, мэнынкэ сулул
    ачеста ши ду-те де ворбеште касей луй Исраел!”'
  ben-OBCV: আর তিনি আমাকে বললেন, “হে মানবসন্তান, তোমার সামনে যা রয়েছে তা খাও, এই
    গুটানো বইটি খাও; তারপর ইস্রায়েল কুলের কাছে গিয়ে কথা বলো।”
  som-som: Oo wuxuu igu yidhi, Wiilka Aadamow, waxaad heshid cun. Qorniinkan duudduuban
    cun, oo tag, oo waxaad la hadashaa reer binu Israa'iil.
  lat-VUC: 'Et dixit ad me: Fili hominis, quodcumque inveneris, comede: comede volumen
    istud, et vadens loquere ad filios Israël.'
  eng-ASVBT: And he said unto me, Son of man, eat that which thou findest; eat this
    roll, and go, speak unto the house of Israel.
  ita-1885: 'Poi colui mi disse: Figliuol d''uomo, mangia ciò che tu troverai; mangia
    questo rotolo; poi va'', e parla alla casa d''Israele.'
  eng-LXXUP: And he said to me, Son of man, eat this volume, and go and speak to the
    children of Israel.
  eng-ULB: He said to me, “Son of man, what you have found, eat. Eat this scroll,
    then go speak to the house of Israel.”
  spa-VBL: “Hijo de hombre”, me dijo, “come lo que te han puesto delante. Come este
    rollo, y luego ve y habla al pueblo de Israel”.
  fra-_FOB: 'Puis il me dit: Fils de l''homme, mange ce que tu trouves, mange ce rouleau,
    et va, parle à la maison d''Israël.'
  mal-mal: 'അവിടുന്ന് എന്നോട്: “മനുഷ്യപുത്രാ, നീ കാണുന്നതു തിന്നുക: ഈ ചുരുൾ തിന്നശേഷം
    ചെന്ന് യിസ്രായേൽ ഗൃഹത്തോട് സംസാരിക്കുക” എന്ന് കല്പിച്ചു.'
  urd-GVR: Us ne farmāyā, “Ai ādamzād, jo kuchh tujhe diyā jā rahā hai use khā le!
    Tūmār ko khā, phir jā kar Isrāīlī qaum se muḳhātib ho jā.”
  suz-BL: मिनु मेकोमी आं कली “ए मुर, मेको इ ङोंइती बाक्‍शो ओल्‍शो कागज जावो। मिनु
    लशा इस्राएल आ खिं ङा मुर आन कली लोव़ पावो” देंत। येरमीया १५:१६; येरमीया १:९; प्रकाश
    १०:९-११
  eng-NOY: And he said to me, Son of man, eat that which thou findest; eat this roll,
    and go, speak to the house of Israel!
  ita-1927: 'Ed egli mi disse: “Figliuol d’uomo, mangia ciò che tu trovi; mangia questo
    rotolo, e va’ e parla alla casa d’Israele”.'
  ckb-ckb: 'پێی فەرمووم: «ئەی کوڕی مرۆڤ، ئەوەی لەپێشتە بیخۆ، ئەم تۆمارە پێچراوەیە
    بخۆ و بڕۆ لەگەڵ بنەماڵەی ئیسرائیل قسە بکە.»'
  eng-BBE: And he said to me, Son of man, take this roll for your food, and go and
    say my words to the children of Israel.
  kan-OKCV: ಇದಾದ ಮೇಲೆ ದೇವರು ನನಗೆ, “ಮನುಷ್ಯಪುತ್ರನೇ, ನಿನಗೆ ಸಿಕ್ಕಿದ್ದ ಈ ಸುರುಳಿಯನ್ನು ತಿಂದು,
    ಹೋಗಿ ಇಸ್ರಾಯೇಲಿನ ಜನರ ಸಂಗಡ ಮಾತನಾಡು,” ಎಂದರು.
  tam-2017: 'பின்பு அவர் என்னை நோக்கி: மனிதகுமாரனே, நீ காண்கிறதை சாப்பிடு; இந்தச்
    சுருளை நீ சாப்பிட்டு, இஸ்ரவேல் மக்களிடம் போய் அவர்களுடன் பேசு என்றார்.'
  spa-RV-1909: 'Y DÍJOME: Hijo del hombre, come lo que hallares; come este rollo,
    y ve y habla á la casa de Israel.'
  ron-BTF: 'Mai mult, el mi-a spus: Fiu al omului, mănâncă ceea ce găsești; mănâncă
    acest sul și du-te să vorbești casei lui Israel.'
  eng-WEBP: He said to me, “Son of man, eat what you find. Eat this scroll, and go,
    speak to the house of Israel.”
  eng-FBV: “Son of man,” he told me, “eat what you find placed before you. Eat this
    scroll, then go and speak to the people of Israel.”
  nld-1939: 'Hij sprak tot mij: Mensenkind, ge moet eten, wat u daar aangeboden wordt;
    eet deze rol op, en ga tot het huis van Israël spreken.'
  nch-BL: 'Huan yaya techilhui: “Tacat, xijcua cati nimitzmaca. Xijcua ni amat mimilijtoc
    huan teipa xiya huan xiquinilhuiti israelitame ni camanali.”'
  vie-1934: 'Ngài bèn phán cùng ta rằng: Hỡi con người, hãy ăn vật ngươi thấy; hãy
    ăn cuốn nầy, rồi đi, và nói cùng nhà Y-sơ-ra-ên.'
  hin-CV: और उसने मुझसे कहा, “हे मनुष्य के पुत्र, तुम्हारे सामने जो है, उसे खाओ, इस
    पुस्तक को खाओ; और तब जाकर इस्राएल के लोगों से बातें करो.”
  spa-BES: 'Y me dijo: Hijo de hombre, toma este rollo para tu comida, y ve y di mis
    palabras a los hijos de Israel.'
  tdx-tdx: Le hoe re tamako, O ana’ ondatio, kamao o zoe’oo, kamao ty boke peleke
    toy, vaho akia misaontsia añ’anjomba Israele.
  tha-KJV: พระองค์​ตรัสกับข้าพเจ้าอี​กว่า “​บุ​ตรแห่งมนุษย์​เอ๋ย จงรับประทานสิ่งที่​เจ้​าได้​พบ
    จงรับประทานหนังสื​อม​้วนนี้ และจงไปพู​ดก​ับวงศ์วานอิสราเอล”
  por-BR-2018: 'Depois me disse: Filho do homem, come o que achares; come este rolo,
    vai, e fala à casa de Israel.'
  deu-ELO: 'Und er sprach zu mir: Menschensohn, iß, was du findest; iß diese Rolle,
    und geh hin, rede zu dem Hause Israel.'
  eng-WYC-2018: And he said to me, Son of man, eat thou whatever thing thou findest
    (before thee), eat thou this volume; and go thou, and speak to the sons of Israel.
    (And he said to me, Son of man, eat thou whatever thing thou findest before thee,
    yea, eat thou this book, or yea, eat thou this scroll; and then go thou, and speak
    to the Israelites.)
  epo-epo: 'Kaj Li diris al mi: Ho filo de homo, manĝu tion, kion vi trovas, manĝu
    ĉi tiun skribrulaĵon, kaj iru kaj parolu al la domo de Izrael.'
  uig-PIN: 'Wǝ U manga: — I insan oƣli, erixkiningni yegin; bu yazmini yǝp, berip
    Israil jǝmǝtigǝ sɵz ⱪilƣin, dedi.'
  beo-beo: Gode da amane sia:i, “Dunu egefe! Goe meloa dedei moma! Amasea, Isala:ili
    dunuma olelela masa!”
  tpi-OTNT: Na God i tokim mi olsem, “Man bilong graun, yu mas kaikai dispela buk.
    Na bihain yu go autim tok bilong dispela buk long ol manmeri bilong Israel.”
  hau-SA: Ya kuma ce mini, “Ɗan mutum, ka ci abin da yake a gabanka, ka ci wannan
    littafi; sa’an nan ka tafi ka yi magana wa gidan Isra’ila.”
  uig-LAT: 'We U manga: — I insan oghli, érishkiningni yégin; bu yazmini yep, bérip
    Israil jemetige söz qilghin, dédi.'
  nde-nde: Wasesithi kimi, “Ndodana yomuntu, dlana okuphambi kwakho, dlana umqulu
    lo; ube ususiyakhuluma kuyo indlu ka-Israyeli.”
  ton-ton: Naʻa ne toe pehē mai kiate au, “Foha ʻoe tangata, kai ʻaia ʻoku ke maʻu;
    kai ʻae takainga tohi ni, pea ʻalu ʻo lea ki he fale ʻo ʻIsileli.”
  ces-1613: 'Tedy řekl mi: Synu člověčí, což před tebou jest, sněz, sněz knihu tuto,
    a jdi, mluv k domu Izraelskému.'
  eng-WMB: He said to me, “Son of man, eat what you find. Eat this scroll, and go,
    speak to the house of Israel.”
  tam-TCV: மேலும், அவர் என்னிடம், “மனுபுத்திரனே, நீ உன் முன்னால் இருப்பதைச் சாப்பிடு,
    இந்தப் புத்தகச்சுருளைச் சாப்பிட்டு. அதன்பின் இஸ்ரயேல் வீட்டாரிடம் போய்ப் பேசு”
    என்றார்.
  ceb-ULB: Miingon siya kanako, “Anak sa tawo, kaona ang imong nakita. Kaona kining
    linukot nga basahon, unya lakaw ug suginli ang panimalay sa Israel.”
  pol-UBG: 'I powiedział do mnie: Synu człowieczy, zjedz to, co jest przed tobą; zjedz
    ten zwój i idź, przemawiaj do domu Izraela.'
  agr-agr: 'Nuna iwaintujuk chichagtak: “Aentsu uchijiyah, juju papiinum chicham agagbaun
    amag nunú yuwam ejemagta”, tujutmayi. Tusa tujutmatai papiinum chicham agagbaun
    yuwabiajai, duka dapa yumijijai betek yumimituyi. Nuna yuwa ai chichagtak: “Israel
    aents aidaunum weme wi amina titatjam nunú etsegkata”, tujutmayi.'
  kyc-kyc: Anatumi dopa leya, Makwa isa ingyuo kuku pyaa nare akali dake embame pepa
    rongo pisi dolo nyepala naa. Napala Isaraele wambu dupwa pii lamaila pupi, leya.
  urd-GVU: اُس نے فرمایا، ”اے آدم زاد، جو کچھ تجھے دیا جا رہا ہے اُسے کھا لے! طومار
    کو کھا، پھر جا کر اسرائیلی قوم سے مخاطب ہو جا۔“
  deu-1912: 'Und er sprach zu mir: Du Menschenkind, iß, was vor dir ist, iß diesen
    Brief, und gehe hin und predige dem Hause Israel!'
  kan-2017: ಆತನು ನನಗೆ, “ನರಪುತ್ರನೇ, ನಿನಗೆ ಸಿಕ್ಕಿದ ಈ ಸುರುಳಿಯನ್ನು ತಿನ್ನು; ಅನಂತರ ನೀನು
    ಹೋಗಿ (ಇದರಲ್ಲಿನ ಸಂಗತಿಗಳನ್ನು) ಇಸ್ರಾಯೇಲ್ ವಂಶದವರಿಗೆ ಸಾರು” ಎಂದು ಅಪ್ಪಣೆಕೊಟ್ಟನು.
  yap-yap: Me ga’ar Got, “Fak e girdi’, mu longuy e gi babyor ney; ma ga yan ngam
    welthin ngak e girdi’ nu Israel.”
  hlt-MCSB: Te phoeiah kai te, “Hlang capa aw hekah cayol he na hmuh te ca la ca .
    Te phoeiah cet lamtah Israel imkhui te thui pah,” a ti.
  mdy-ETH: ናንጊና ናንጋ ጎዳ፦ «ዓሲ ናዓሢዮ! ኔኤም ሺኢኬሢ ሙዔ፥ ሃያ ቁሪንቴ ቢራኖ ማፃኣፖ ሙዔ፤ ዬካፓ ዒስራዔኤሌ ዴሮ
    ባንሢ ዴንዲ ኬኤዜ!» ጌዔኔ።
  twi-ASANTE: Awurade ka kyerɛɛ me sɛ, “Onipa ba, di deɛ wohunu wɔ wʼanim no, di saa
    nwoma mmobɔeɛ yi, na afei kɔ na kɔkasa kyerɛ Israelfoɔ.”
  eng-WEBU: He said to me, “Son of man, eat what you find. Eat this scroll, and go,
    speak to the house of Israel.”
  wal-wal: Qassi i tau hagaadan yaagiis; “Laa asa na7au, he ne sinttan de7iyaagaa
    ma; ha xaatta maxaafaa ma. Maada baada, Israa7eela asaayyo yoota” yaagiis.
  spa-PDDPT: 'Entonces me dijo: Hijo de hombre, come lo que hallas. Come este rollo
    y vé a hablar a la Casa de Israel.'
  gun-gun: 'Ha''e gui aipoe''ive ju xevy: — Ava ra''y, he''u rejou va''e. He''u ke
    kova''e kuaxia para. Ha''e gui ma tereo Israel kuery pe ndeayvu — he''i.'
  ilo-ULB: Kinunana kaniak, “Anak ti tao, kanem ti nakitam! Kanem daytoy nalukot a
    pagbasaan, ket mapanka agsao iti balay ti Israel.”
  kpg-kpg: Dimaadua ga helekai mai, “Kooe go tangada dangada, geina di baahi lau beebaa
    deenei, ga hanadu ga helekai gi digau Israel.”
  uig-ARA: 'ۋە ئۇ ماڭا: ــ ئى ئىنسان ئوغلى، ئېرىشكىنىڭنى يېگىن؛ بۇ يازمىنى يەپ، بېرىپ
    ئىسرائىل جەمەتىگە سۆز قىلغىن، دېدى.'
  sus-sus: Alatala naxa a masen n bɛ, «Adamadi, i xa yi kɛɛdi don, i sa masenyi tife
    Isirayila bɔnsɔɛ bɛ.»
  pon-2006: Koht eri ketin mahsanih, “Kowe, nein aramas, kangala pelien doaropwe wet;
    ke ahpw kohwei oh lokaiaiong mehn Israel kan.”
  jae-jae: Go Anôtô kêsôm gêdêŋ aê gebe “Ŋamalac latu, ôniŋ gêŋ, taŋ gêc aôm laŋômnêmŋa
    naŋ, ôniŋ papia toluŋ tonaŋ, go ôna ma ôsôm biŋ andêŋ lau Israel.”
  ksd-ksd: 'Ma i ga biti tagu: Natu i ra tutana, una en ra magit di tul tar ia tam;
    una en go ra pinpin na buk, ma namur una vana ma una varvai pire ra tarai Israel.'
  grc-BRENT: Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, κατάφαγε τὴν κεφαλίδα ταύτην, καὶ πορεύθητι
    καὶ λάλησον τοῖς υἱοῖς Ἰσραήλ·
  ind-AYT: Dia berfirman kepadaku, “Anak manusia, makanlah apa yang kamu dapati. Makanlah
    gulungan ini, dan pergilah. Berbicaralah kepada keturunan Israel.”
  nya-nya: Tsono Mulungu anandiwuza kuti, “Mwana wa munthu, idya chimene ndikukupatsachi.
    Idya kenaka upite ukayankhule ndi Aisraeli.”
  hrv-hrv: 'I reče mi: “Sine čovječji, progutaj što je pred tobom! Pojedi taj svitak,
    te idi i propovijedaj domu Izraelovu!”'
  mps-mps: Te Godigo enabolo te tiwai po wali, “Tǫde bidio, nago te buku tuao. Tama
    nosali nage pelama, te bukude po te Israel we bidi augwaliba pusugi pao,” wai
    dao.
  tpi-tpi: Na God i tokim mi olsem, “Man bilong graun, yu mas kaikai dispela buk.
    Na bihain yu go autim tok bilong dispela buk long ol manmeri bilong Israel.”
  dan-1931: 'Så sagde han til mig: “Menneskesøn, slug hvad du her har for dig, slug
    denne Bogrulle og gå så hen og tal til Israels Hus!”'
  vie-OVCB: 'Có tiếng phán bảo tôi: “Hỡi con người, hãy ăn vật Ta đang ban cho con—tức
    ăn cuộn sách này! Rồi đi và truyền sứ điệp này cho người Ít-ra-ên.”'
  guj-2017: પછી તેણે મને કહ્યું, “હે મનુષ્યપુત્ર, તને જે મળે છે તે ખા. જો, આ ઓળિયું
    ખા, પછી જઈને ઇઝરાયલી લોકો સાથે વાત કર.”
  pon-2006A: Koht eri ketin mahsanih, “Kowe, nein aramas, kangala pelien doaropwe
    wet; ke ahpw kohwei oh lokaiaiong mehn Israel kan.”
  por-BRBSL: 'Ele me disse: “Filho do homem, coma o que encontrar”. Coma este pergaminho
    e vá, fale com a casa de Israel”.'
  cth-cth: Hothloilah, tami capa, na hmu e hah cat haw. Cakalawng hah cat nateh, Isarel
    imthung koe lawk dei loe, telah ati.
  twi-twi: Awurade ka kyerɛɛ me se, “Onipa ba, di nea wuhu wɔ wʼanim no, di saa nhoma
    mmobɔwee yi, na afei kɔ na kɔkasa kyerɛ Israelfo.”
  hlt-hlt: Te phoeiah kai te, “Hlang capa aw hekah cayol he na hmuh te ca la ca .
    Te phoeiah cet lamtah Israel imkhui te thui pah,” a ti.
  tbz-SIM: 'Kɛ̀ dɛ kóo nìtì n nɑ́kɛ́ kɛ dɔ̀: N dɑ duɔ́ ndìì pɑ́tíri mɑɑ́nko di kɛ́kɔtɛ
    kɛ́nɑ́kɛ́nɛ̀ Isidɑyɛɛribɛ.'
  msy-2020: Ezɨ God kamaghɨn na mɨgei, “O nguazir kamɨn gumazim, nɨ akɨnafarir rɨghizir
    kam amegh gɨvagh, egh mangɨ Israelian adaraziv kɨm.”
  dop-dop: 'Mpʋɣʋlɛ yʋlʋ nǝɣǝsǝlɛ ńtɛ́ tǝ tɔmɑ-m sɩ: Yʋlʋ nyɑ́ tɔɣɔ tɑkǝlɑɣɑ ŋkɛ,
    nɑ ń polo ń yɔɣɔtǝnɑ Ɩsɛɣɛlɩ nyǝ́mɑ.'
  azb-azb: 'O yenə mənə dedi: «Ey bəşər oğlu, aldığın şeyi – bu tumarı yeyib get və
    İsrail nəslinə söylə».'
  eng-DBY: And he said unto me, Son of man, eat what thou findest; eat this roll,
    and go, speak unto the house of Israel.
  hin-2017: तब उसने मुझसे कहा, “हे मनुष्य के सन्तान, जो तुझे मिला है उसे खा ले; अर्थात्
    इस पुस्तक को खा, तब जाकर इस्राएल के घराने से बातें कर।” (प्रका. 10:9)
  wol-KYG: 'Mu ne ma: «Yaw nit ki, lii ngay gis, lekk ko. Lekkal taxañ bii te dem
    wax ak waa kër Israyil.»'
  eng-YLT: And He saith unto me, 'Son of man, that which thou findest eat, eat this
    roll, and go, speak unto the house of Israel.'
  eng-WYC-2017: And he said to me, Son of man, eat thou whatever thing thou findest,
    eat thou this volume; and go thou, and speak to the sons of Israel.
  eng-WMBB: He said to me, “Son of man, eat what you find. Eat this scroll, and go,
    speak to the house of Israel.”
  urd-GVH: उसने फ़रमाया, “ऐ आदमज़ाद, जो कुछ तुझे दिया जा रहा है उसे खा ले! तूमार को
    खा, फिर जाकर इसराईली क़ौम से मुख़ातिब हो जा।”
  rug-rug: Meke zama si Asa koa rau, “Tuna na tie, hena ia sapu koa pa kenumu, mu
    hena ia sa pepa ta viqusuna hie; mamu la zama koasa butubutu Izireli”
  gaz-gaz: Innis, “Yaa ilma namaa waan fuula kee dura jiru nyaadhu; kitaaba maramaa
    kana nyaadhu; ergasii dhaqiitii mana Israaʼelitti himi” naan jedhe.
  fra-LSG: 'Il me dit: Fils de l’homme, mange ce que tu trouves, mange ce rouleau,
    et va, parle à la maison d’Israël!'
  gnn-gnn: Bala ŋayi Godtja waŋana bitjarrana ŋarrakala, “Ŋay' yolŋu, ḻukiyana dhuwala
    djorrany'tja, bala marrtjiyana, bala ḻakaraŋana marrtjiya ŋuripa yolŋu'‐yulŋuwa
    Yitjuralpuyŋuwanydja.”
  yal-yal: A yi a fala n xa, a naxa, “Adamadina, naxan i yɛtagi, na don! Kɛdi mafilinxini
    ito don, i sa falan ti Isirayila yamaan xa.”
  haw-1868: OLELO mai la hoi oia ia'u, E ke keiki a ke kanaka, e ai oe i ka mea i
    loaa ia oe; e ai oe i keia owili, a e hele e olelo i ka ohana a Iseraela.
  arb-NAV: 'ثُمَّ قَالَ لِي: «يَا ابْنَ آدَمَ، كُلْ مَا تَجِدُهُ. كُلْ هَذَا الدَّرْجَ
    وامْضِ وَخَاطِبْ شَعْبَ إِسْرَائِيلَ».'
  ewe-ewe: Eye wògblɔ nam be, “Ame vi, ɖu nu si le wò ŋkume, ɖu agbalẽ sia, eye nàɖaƒo
    nu na Israel ƒe aƒe la.”
  eng-LEE: 'And he said unto me, Son of man, eat what thou findest: eat this roll,
    and go, speak unto the house of Israel.'
  asm-FB: তেওঁ মোক ক’লে, “হে মনুষ্য-সন্তান, তুমি যি বিচাৰি পাইছা, তাকে খোৱা! এই নুৰিওৱা
    পুথিখন ভোজন কৰা, তাৰ পাছত ইস্রায়েল পৰিবাৰক গৈ কোৱা।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن ﭑ بّ، «عَدَ مَدِ، عِ شَ يِ كّيدِ دٌن، عِ سَ مَسٍنيِ
    تِقٍ عِسِرَيِلَ بْنسْي بّ.»
  fra-SBL: 'Il me dit : « Fils d''homme, mange ce que tu trouves. Mange ce rouleau,
    et va, parle à la maison d''Israël. »'
  hbo-hbo: וַיֹּ֣אמֶר אֵלַ֔י בֶּן־אָדָ֕ם אֵ֥ת אֲשֶׁר־תִּמְצָ֖א אֱכֹ֑ול אֱכֹול֙ אֶת־הַמְּגִלָּ֣ה
    הַזֹּ֔את וְלֵ֥ךְ דַּבֵּ֖ר אֶל־בֵּ֥ית יִשְׂרָאֵֽל׃
  piu-2006: (1:; 2:; 3:; 34:; 36:) Papilunanya ngurrara tjuṯangku tjananya Tjarutjalumanya
    ngurrara tjuṯa tjungura tjananya katirra kanyiṉingi ngurra Papilunangka, Tjarutjalumangka
    yila nyinanytja tjuṯaṯarra. Tjilirratjarra tjuṯangku tjananya kanyiṉangi ngurra
    walytjakutu rayitpayiki tjalkaḻungkupayingkamarra. Ngurra palulaya nyinarra watjilarringu,
    ngurra walytjaku. Yalatji watjilpa nyinarra kuliraya yalatji piipangka wakaṉu,
    “Ngurra Papilunangkalatju karrungka nyinarra yulangi, ngurra Tjarutjalumalakutu
    rayitpayiki yankukitja. Kiitawu wangkatjingantjawiyangkulatju katu tjunkula wantingu.
    Papilunanya ngurrara tjuṯangkulanyatju puṯu yinkatjingalkitjangku yalatjiya watjaṉu,
    ‘Tuḻku nyurrangarri Tjarutjalumala yinkapayinyurra, kuwarriya wangkatjingaraya
    yinka!’ Nganaṉatju Tjarutjalumanya ngurrara tjuṯangku tjananya watjaṉu, ‘Wiya.
    Ngurra kutjupangka wiyalatju yunyparrirra yinkakitjangku kuliṉi.’” Ngurra Papilunangka
    wati Yitjikiyalanya Katutjaku wangka watjalpayi nyinangi. Katutjalu nintintjala
    Yitjikiyalalu tjukurrpa nyangu yalatji. Kana nyinapayi puupala parra yankupayi,
    wiilatjarra nguwanpa. Yalatji nyakula kutjupa nyangu yaṉangu nguwanpa tjiiyingka
    nyinanytjala. Yaṉangu nguwanpa paluru Yitjikiyalanya piipa karrpilpa nintiṉu.
    Nintira watjaṉu ngalkunytjaku. Yitjikiyalalu ngalkuṉu. Palunyatjanu yaṉangu nguwanpa
    paluru Yitjikiyalanya watjaṉu, yankula Katutjaku wangka tjakultjunkunytjaku, Yitjurilaku
    walytja ngaṉṯitja tjuṯangka. Yalatji Yitjikiyalalu tjukurrmankula nyangu. Yitjikiyalalu
    tjananya yaṉangu tjuṯangka wangka kutjupa tjuṯa watjara, wangka yalatji tjananya
    mayutju tjuṯangka watjaṉu, Katutjalu nintintjala, “Ngayulu nyurrangarrinya mayutju
    tjuṯa watjaṉi. Tjiipi tjuṯaku mayutju nguwanpanyurra nyinanyi. Tjiipi tjuṯa nguwanpaya
    Yitjurilaku walytja ngaṉṯitja tjuṯa nyinarra waṉinyi. Tjiipiku mayutju tjuṯa nguwanpangku
    tjananya wiya nyurrangarri tjukarurrungku kanyilpayi. Tjiipiku mayutjungku mayi
    palyakutu tjiipi tjuṯa katipayi. Mayutju palunya nguwanpa wiyanyurra nyinanyi,
    wiyanyurra yaṉangu tjuṯa palyangku yaṉṯayaṉṯara kanyilpayi. Walytjaku kutjunyurra
    kulira nyinapayi yaṉangu tjuṯa tjukarurru kanyintjawiya. Yitjurilaku ngaṉṯitja
    tjuṯanyurra kutjupa kutjupa tjuṯangka kuwarri nyinarra waṉinyi, ngurra walytjawiyangka.
    Ngayulu nyurrangarrinya tjungulku ngurra walytjangkalpinyurra nyinanytjaku. Ngurra
    walytjangka ngayulu nyurrangarrinya yaṉṯayaṉṯanmalpa.” Yitjikiyalalu tjananya
    yaṉangu tjuṯangka Katutjaku wangka piyuku watjaṉu yalatji, “Ngulaṉa nyurranya
    Katutjalu ngurra walytjakutu rayitpayiki katiku, Tjarutjalumalakutu. Ngurra palula
    nyurrangarri tjuṯalingku nyinaku. Waaḻa palyara mayi pakaltjingara palyalpinyurra
    piyuku ngurra palula nyinaku. Palunyatjanutjunyurra ngayuku wangkaku ninti nyinamalpa.
    Yaṉangu kutjungka kurrunpa walytjaṉa mantjira tjunku kurrunpa kutjupa. Palunyatjanu
    yaṉangu kutjupangkaṯarra kurrunpa walytja mantjira ngayulu kutjupalpiṉa tjunku.
    Yalatjiṉa nyurrangarrila yaṉangu tjuṯangka tjunku kurrunpa kutjupa, ngayukutjunyurra
    tjukarurru kutu nyinanytjaku. Ngayuku kurrunpaṯarra ngayulu nyurrangarrila tjarrpatjunku.
    Kurrunpa paluru nyurrangarrinya rapalku, ngayuku wangkaku nyurrangarri tjukarurru
    kutu nyinanytjaku.”
  kik-kik: Nake mũndũ ũcio akĩnjĩĩra atĩrĩ, “Mũrũ wa mũndũ, rĩa kĩrĩa kĩrĩ mbere yaku,
    rĩa ibuku rĩĩrĩ rĩa gĩkũnjo; ũcooke ũthiĩ ũkaarĩrie andũ a nyũmba ya Isiraeli.”
  fra-NCL: 'Et il me dit : « Fils de l’homme, ce que tu trouves devant toi, mange-le ;
    mange ce livre ; puis va, parle à la maison d’Israël. »'
  cek-AK: Anih mah kai khaeah, Kami capa, na hnuk ih hmuen to caa ah; hae caqam tangoeng
    caak pacoengah, caeh ah loe Isarael imthung takoh khaeah thui paeh, tiah ang naa.
  cuk-cuk: 'Bab-Jehová anga sogded: “Dule-machi, we-garda-bipirmakaled be gunne. Geb
    a-sorba Israel-dulemarga be sunmaknao.”'
  uig-CYR: 'Вә У маңа: — И инсан оғли, еришкиниңни йегин; бу язмини йәп, берип Исраил
    җәмәтигә сөз қилғин, деди.'
  tel-2017: ఆయన నాతో ఇలా చెప్పాడు. “నరపుత్రుడా, నీకు కనిపించిన దాన్ని తిను! ఈ పత్రాన్ని
    తిను. ఆ తరువాత ఇశ్రాయేలు ప్రజల దగ్గరికి వెళ్లి వాళ్ళతో మాట్లాడు”
  hat-BSA: 'Li te di mwen: “Fis a lòm, manje sa ou jwenn. Manje woulo sa a pou ale
    pale ak lakay Israël.”'
  kos-kos: God El fahk, “Mwet sukawil moul la, kangla book limlim se inge, na kom
    som kaskas nu sin mwet Israel.”
  hbo-WLC: וַיֹּ֣אמֶר אֵלַ֔י בֶּן־אָדָ֕ם אֵ֥ת אֲשֶׁר־תִּמְצָ֖א אֱכ֑וֹל אֱכוֹל֙ אֶת־הַמְּגִלָּ֣ה
    הַזֹּ֔את וְלֵ֥ךְ דַּבֵּ֖ר אֶל־בֵּ֥ית יִשְׂרָאֵֽל׃
  ibo-ibo: Ọ sịrị m, “Nwa nke mmadụ, rie ihe a m gaje inye gị. Taa akwụkwọ a a fụkọrọ
    afụkọ; pụọ gaa gwa ụmụ Izrel okwu.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ମୋତେ କହିଲେ, “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭ ନିକଟରେ ଯାହା ଉପସ୍ଥିତ
    ତାହା ଭୋଜନ କର; ଏହି ନଳାକାର ପୁସ୍ତକ ଭୋଜନ କର ଓ ଯାଇ ଇସ୍ରାଏଲ ବଂଶ ସହିତ କଥା କୁହ।”
  chk-chk: Iwe, Kot a üreniei, “Nöün aramas, kopwe eni mine üpwe ngonuk. Kopwe oromala
    ei toropwe, mürin kopwe feila o fos ngeni ekewe chon Israel.”
  rop-rop: Wal God bin tok langa mi, “Isikiyel, yu garra dagat dijan rolapwan peipa,
    en afta yu garra go en dalim detlot Isreil pipul wanim ai garra tok.”
  ukr-1871: 'І сказав до мене: Сину чоловічий! зʼїж, що перед тобою, зʼїж оцей звиток,
    та й іди й говори до синів Ізрайлевих.'
  deu-1951: 'Und er sprach zu mir: Menschensohn, iß, was du hier vorfindest, iß diese
    Rolle und gehe hin, rede zum Hause Israel!'
  eng-JPS: 'And He said unto me: ''Son of man, eat that which thou findest; eat this
    roll, and go, speak unto the house of Israel.'''
  srp-1865: 'I reèe mi: sine èovjeèji, pojedi što je pred tobom, pojedi ovu knjigu,
    pa idi, govori domu Izrailjevu.'
  lug-lug: Awo n’aŋŋamba nti, “Omwana w’omuntu, lya ekiri mu maaso go, lya omuzingo
    gw’empapula guno; oluvannyuma ogende oyogere eri ennyumba ya Isirayiri.”
  heb-heb: ויאמר אלי בן אדם את אשר תמצא אכול אכול את המגלה הזאת ולך דבר אל בית ישראל׃
  ben-IRV: তিনি আমাকে বললেন, মানুষের সন্তান, তুমি যা পেয়েছো খাও, এই গোটানো বইটি খাও,
    তারপর যাও ইস্রায়েল কুলের সঙ্গে কথা বল,
  pan-pan: ਫਿਰ ਉਸ ਨੇ ਮੈਨੂੰ ਆਖਿਆ ਕਿ ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਜੋ ਕੁਝ ਤੈਨੂੰ ਮਿਲਿਆ ਹੈ, ਉਸ ਨੂੰ
    ਖਾ ਲੈ! ਇਸ ਲਪੇਟਵੀਂ ਪੱਤ੍ਰੀ ਨੂੰ ਖਾ ਲੈ ਅਤੇ ਜਾ ਕੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਨਾਲ ਬੋਲ!
  mya-JVB: တဖန် ၊ အချင်းလူသား ၊ သင်တွေ့ သောအရာ ကို စား လော့။ ဤ စာလိပ် ကိုစားပြီးလျှင်၊
    ဣသရေလ အမျိုးသား တို့ရှိရာသို့ သွား ၍ ဟောပြော လော့ဟု မိန့် တော်မူသည်အတိုင်း ၊
  hmo-hmo: Vadaeni Dirava ese lau ia hamaoroa, ia gwau, “Tanobada tauna e, inai buka
    do oi ania. Unai murinai oi lao, Israela taudia dekenai do oi hereva.”
  urd-urd: फिर उसने मुझे कहा, कि 'ऐ आदमज़ाद, जो कुछ तूने पाया सो खा। इस तूमार को निगल
    जा, और जा कर इस्राईल के ख़ान्दान से कलाम कर।
  rus-SYN: 'И сказал мне: сын человеческий! съешь, что перед тобою, съешь этот свиток,
    и иди, говори дому Израилеву.'
  bqc-SIM: 'A òmɛɛ: Gbɛ̃nazĩn nɛ́, pↄ́ pↄ́ dↄanɛ só. Taalaɛ bee só, ní gɛ ǹ
    a yã''o Isailiↄnɛ.'
  tcz-CHONGTHU: Ogin khat chun kajah a thu aseijin, “Mihem chapa, ipi hile kapeh hohi
    nen – hiche lekhajol hi nen. Chuti chun chen lang kathusei ho hi Israel mipi gasei
    peh tan,” eiti.
  mar-mar: तो मला म्हणाला, “मानवाच्या मुला, जो ग्रंथ तुला प्राप्त झाला आहे तो ग्रंथ
    तू खाऊन टाक! आणि जा इस्राएलाच्या घराण्याशी बोल.”
  qub-qub: 'Chaura nimaran: «Runa, cay isquirbisha caycaj rölluta micucurcuy. Nircur
    Israel nasyun runacunata willapaj ayway.»'
  bqp-bqp: U mɑɑ nɛɛ, tɔnun bii, ɑ tire teni temwɔ kpɑ ɑ dɑ ɑ kɑ Isirelibɑ gɑri ko.
  hat-hat: 'Bondye di m'' konsa: -Nonm o! Manje sa m'' ba ou la a. Manje woulo liv
    la. Apre sa, al pale ak moun pèp Izrayèl yo.'
  eng-BSB: “Son of man,” He said to me, “eat what you find here. Eat this scroll,
    then go and speak to the house of Israel.”
  eng-WEBPB: He said to me, “Son of man, eat what you find. Eat this scroll, and go,
    speak to the house of Israel.”
  kbq-kbq: Anante Ra Anumzamo'a nasamino, Vahe'mofo mofavremoka kavugama regazarinte
    avontafema me'neana erinka netenka, vunka Israeli vahera ome zamasamio.
  nhe-BL: 'Huan yajaya nechilhui: “Tlacatl, xijcua tlen nimitzmaca. Xijcua ni amatl
    mimilijtoc huan teipa xiya huan xiquinilhuiti israelitame ni tlajtoli.”'
  gub-BL: Uze'eg wi Tupàn ihewe kury. — Awa ta'yr, e'u ko pape nehe. A'e re eze'eg
    eho Izaew wanupe nehe, i'i ihewe.
  eng-DRA: 'And he said to me: Son of man, eat all that thou shalt find: eat this
    book, and go speak to the children of Israel.'
