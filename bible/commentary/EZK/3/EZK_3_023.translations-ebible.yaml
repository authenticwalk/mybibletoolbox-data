verse: EZK.003.023
translations:
  mal-C: അങ്ങനെ ഞാൻ എഴുന്നേറ്റു സമഭൂമിയിലേക്കു പോയി; ഞാൻ കേബാർ നദീതീരത്തുവെച്ചു കണ്ടതുപോലെ
    യഹോവയുടെ മഹത്ത്വം അവിടെ നിൽക്കുന്നതു കണ്ടു. അപ്പോൾ ഞാൻ കമിഴ്ന്നുവീണു.
  deu-TKW: Da machte ich mich auf und ging hinaus in die Thalebene, und fürwahr, dort
    stand die Herrlichkeit Jahwes wie die Herrlichkeit, die ich am Flusse Kebar geschaut
    hatte; da fiel ich auf mein Angesicht.
  lin-lin: 'Natelemaki mpe nakendeki na lubwaku. Nkembo ya Yawe ezalaki kuna : ezalaki
    lokola nkembo oyo namonaki pembeni ya ebale Kebari. Boye nakweyaki elongi na ngai
    kino na mabele.'
  eng-LSV: And I rise and go forth to the valley, and behold, there the glory of YHWH
    is standing as the glory that I had seen by the river Chebar, and I fall on my
    face.
  eng-GNV: So when I had risen vp, and gone foorth into the fielde, beholde, the glorie
    of the Lord stoode there, as the glorie which I sawe by the riuer Chebar, and
    I fell downe vpon my face.
  eng-WEBSTER: 'Then I arose, and went forth into the plain; and behold, the glory
    of the LORD stood there, as the glory which I saw by the river of Kebar: and I
    fell on my face.'
  nhw-BL: Huajca nimoquetzqui huan niyajqui, huan nopona nojquiya niquitac itlatlanex
    Toteco. Huan eliyaya san se ica nopa catli achtihuiya niquitac nechca nopa hueyatl
    Quebar. Huan nihuetzqui tlalchi ica noixayac.
  swh-ONEN: Kwa hiyo niliinuka nikaenda mpaka mahali pa tambarare. Utukufu wa Bwana
    ulikuwa umesimama huko, kama utukufu ule niliouona kando ya Mto Kebari, nami nikaanguka
    kifudifudi.
  bba-bba: Mɑ u seewɑ u dɑ wɔwɑ mi. Mɑ u Gusunɔn yiikon ɡirimɑ wɑ nɡe sɑnɑm mɛ u rɑɑ
    wɑ̃ɑ Kebɑrin dɑɑrun bɔku mi. Mɑ u yiirɑ kɑ dɑm u siriru tem ɡirɑri.
  eng-KJVCPB: 'Then I arose, and went forth into the plain: and behold, the glory
    of the Lord stood there, as the glory which I saw by the river of Chebar: and
    I fell on my face.'
  luo-luo: Omiyo ne aa malo mi awuok adhi oko e pap, kendo duongʼ mar Jehova Nyasaye
    nochungʼ kanyo, machal gi duongʼ manoyudo aseneno e bath Aora Kebar, mine apodho
    auma.
  meu-meu: Taunabunai na tore isi, na raka lasi, taora nala; unuseni ai Iehova hairaina
    ginina ai na itaia, Kebara sinavaina isena ai na itaia hairaina heḡereḡerena.
    Bena na goru diho.
  npi-ULB: म उठें र बाहिर मैदानमा गएँ, र कबार नहरको किनारमा मैले देखेको जस्‍तो परमप्रभुको
    महिमा त्‍यहाँ पनि थियो । यसैले म घोप्‍टो परें ।
  yor-yor: Mo sì dìde, mo lọ sí ibi tí ó tẹ́jú. Ògo Olúwa dúró níbẹ̀, ó dàbí irú ògo
    tí mo rí létí odò Kebari, mo sì dojúbolẹ̀.
  pes-OPCB: من نیز برخاستم و رفتم. در آنجا شکوه و جلال خداوند را دیدم، درست همان‌گونه
    که در رؤیای اول دیده بودم! آنگاه به روی خود به خاک افتادم.
  tgl-ULB: Bumangon ako at pumunta sa patag, at nanatili doon ang kaluwalhatian ni
    Yahweh, tulad ng kaluwalhatiang nakita ko sa gilid ng kanal Kebar; kaya nagpatirapa
    ako.
  cbu-NT: Nuwsha chiyzaranguri, yapiri waana tárangu ambiritam shitungeeranlluri naatarangina.
    Watandsash nuw Apanllee wanasirimshirini yusur parangina. Síru parangi ashiritam
    kungumun Kebaramun wing paranguri, timuchta, tsapumun tuw charipti ashirangina.
  hui-hui: Ani laya handala i̱na dindi uliuli wiagoha pu howa handalu hewaria Anduane
    Homogonaga wá holene timbuni Iba Keba peagoha angeni ala hendenegobi dege handaru.
    Ani hondowa ai i̱ ge duli hanga howa ma podalu bulu paliru.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​ချိုင့်​ဝှမ်း​ထဲ​သို့​သွား​ရာ ခေ​ဗာ​မြစ်​အ​နီး​တွင်​ငါ​ဖူး​မြင်​ရ​သ​ကဲ့
    သို့ ထို​အ​ရပ်​တွင်​ဘုရား​သ​ခင်​၏​ဘုန်း​အ​သ ရေ​တော်​ကို​ဖူး​မြင်​ရ​၏။ ငါ​သည်​မြေ​ပေါ်
    သို့​လှဲ​ချ​ပျပ်​ဝပ်​လိုက်​၏။-
  bod-N: ང་ཡར་ལངས་ཏེ་ཐང་དུ་སོང་བ་ན། བདག་གིས་ཀེ་བར་ཡུར་བའི་འགྲམ་དུ་མཐོང་བའི་གཟི་བརྗིད་དང་འདྲ་བའི་དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་དཔལ་ནི་དེ་རུ་ཡོད་པ་མཐོང་བས།
    ང་རང་ཁ་སར་གཏད་ནས་བསྡད།
  sna-sna: Saka ndakasimuka ndikaenda kubani. Uye kubwinya kwaJehovha kwakanga kumire
    ipapo, kwakaita sokubwinya kwandakamboona paRwizi rweKebhari, ndikawira pasi nechiso
    changu.
  spa-BLM: Entonces me levanté y salí a la llanura, y he aquí que la gloria de Yahvé
    estaba allí, como la gloria que vi junto al río Chebar. Entonces me postré sobre
    mi rostro.
  cac-cac: Ix in q'ue vaan b'ian, ix in b'at d'a jun ac'lic chi'. Ata' ix vil stziquiquial
    Jehová, icha ix aj vilan d'a sti' a' nivan Quebar. Ix in julanem lachnaj in b'a
    d'a sat luum.
  swh-ULB: Nikainuka na kwenda uwandani, na huko utukufu wa Yahwe ulisimama, kama
    utukufu ambao niliokuwa nimeuona karibu na Kebari Kanali; hivyo nikaanguka kifudifudi.
  bel-bel: І ўстаў я і выйшаў у поле; і вось, там стаяла слава Гасподняя, як слава,
    якую бачыў я над ракою Хавар; і ўпаў я на аблічча сваё.
  deu-ELBBK: Und ich machte mich auf und ging hinaus in das Tal; und siehe, dort stand
    die Herrlichkeit des HERRN, gleich der Herrlichkeit, die ich am Fluss Kebar gesehen
    hatte; und ich fiel nieder auf mein Angesicht.
  mbb-OT: Umbe, midhendiyà a te suǥud, ne neehè ku is kebpenganlag te Nengazen iring
    te neehè ku ziyà te veyvey te Wahig he Kebar, ne midluhud a.
  mal-2015: അങ്ങനെ ഞാൻ എഴുന്നേറ്റു സമഭൂമിയിലേക്കു പോയി; ഞാൻ കെബാർനദീതീരത്തു കണ്ട മഹത്വംപോലെ
    അവിടെ യഹോവയുടെ മഹത്വം നില്ക്കുന്നതു കണ്ടു ഞാൻ കവിണ്ണുവീണു.
  rmc-rmc: Akor ušťiľom, geľom tele andre dolina a dikhľom ode e slava le RAJESKRI,
    ajsi slava, sar dikhľom paš o paňi Kebar. Akor peľom tele le mujeha dži pre phuv.
  pes-OPV: پس برخاسته، به هامون بیرون رفتم و اینک جلال خداوند مثل جلالی که نزد نهر
    خابور دیده بودم، در آنجا برپاشد و من به روی خود درافتادم.
  ron-1924: М-ам скулат ши м-ам дус ын вале ши ятэ кэ слава Домнулуй с-а арэтат аколо,
    аша кум о вэзусем ла рыул Кебар. Атунч ам кэзут ку фаца ла пэмынт.
  ben-OBCV: কাজেই আমি উঠে সমতলভূমিতে গেলাম। কবার নদীর ধারে সদাপ্রভুর যে মহিমা দেখেছিলাম
    সেইরকম মহিমাই সেখানে দেখলাম, আর আমি উবুড় হয়ে পড়লাম।
  som-som: Markaasaan kacay oo bannaankii u baxay, oo bal eeg, waxaa halkaas jirtay
    ammaantii Rabbiga, taasoo u eg ammaantii aan Webi Kebaar agtiisa ku arkay, oo
    aniguna wejigaan u dhacay.
  lat-VUC: 'Et surgens egressus sum in campum: et ecce ibi gloria Domini stabat, quasi
    gloria quam vidi juxta fluvium Chobar: et cecidi in faciem meam.'
  eng-ASVBT: 'Then I arose, and went forth into the plain: and, behold, the glory
    of Jehovah stood there, as the glory which I saw by the river Chebar; and I fell
    on my face.'
  ita-1885: Ed io mi levai, ed uscii alla campagna; ed ecco, quivi era ferma la gloria
    del Signore, simile alla gloria che io avea veduta in sul fiume Chebar; ed io
    caddi sopra la mia faccia.
  eng-LXXUP: 'And I arose, and went forth to the plain: and, behold, the glory of
    the Lord stood there, according to the vision, and according to the glory of the
    Lord, which I saw by the river of Chebar: and I fell on my face.'
  eng-ULB: I arose and went out into the plain, and there the glory of Yahweh was
    staying, like the glory that I had seen beside the Kebar Canal; so I fell on my
    face.
  spa-VBL: Así que me levanté y fui al valle, y allí vi la gloria del Señor. Era como
    la gloria que había visto junto al río Quebar. Caí de bruces en el suelo.
  fra-_FOB: Je me levai donc, et je sortis dans la vallée, et voici, la gloire de
    l'Éternel se tenait là, telle que je l'avais vue près du fleuve du Kébar. Alors
    je tombai sur ma face.
  mal-mal: അങ്ങനെ ഞാൻ എഴുന്നേറ്റ് സമഭൂമിയിലേക്കു പോയി; ഞാൻ കെബാർനദീതീരത്തു കണ്ട മഹത്വംപോലെ
    അവിടെ യഹോവയുടെ മഹത്വം നില്ക്കുന്നതു കണ്ട്, ഞാൻ കവിണ്ണുവീണു.
  urd-GVR: Maiṅ uṭhā aur nikal kar wādī ke khule maidān meṅ chalā gayā. Jab pahuṅchā
    to kyā deḳhtā hūṅ ki Rab kā jalāl wahāṅ yoṅ maujūd hai jis tarah pahlī royā meṅ
    Dariyā-e-Kibār ke kināre par thā. Maiṅ muṅh ke bal gir gayā.
  suz-BL: मोपतीके गो बोक्‍शा बेंसीम लती। मिनु गो केबार खोला आ नेक्‍थाम तशो परमप्रभु
    यावे आ छेङछेङ मेकेर यो बाक्‍त। मिनु गो खुम्‍की पा बाप्‍ती। इजीकीएल १:२८
  eng-NOY: Then I arose, and went forth into the plain, and lo, the glory of Jehovah
    stood there, as the glory which I saw by the river Chebar; and I fell upon my
    face.
  ita-1927: Io dunque mi levai, uscii nella pianura, ed ecco che quivi stava la gloria
    dell’Eterno, gloria simile a quella che avevo veduta presso al fiume Kebar; e
    caddi sulla mia faccia.
  ckb-ckb: منیش هەستام و چوومە دەرەوە بەرەو دەشتاییەکە. ئەوەتا شکۆمەندی یەزدان لەوێ
    وەستاوە وەک ئەو شکۆمەندییەی لەسەر نۆکەندی کەڤار بینیم، ئیتر بەسەر ڕوومدا کەوتم.
  eng-BBE: Then I got up and went out into the valley; and I saw the glory of the
    Lord resting there as I had seen it by the river Chebar; and I went down on my
    face.
  kan-OKCV: ಆಮೇಲೆ ನಾನು ಎದ್ದು ಬಯಲುಸೀಮೆಯ ಕಡೆಗೆ ಹೋದೆನು. ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯು ಅಲ್ಲಿ ನಿಂತಿತ್ತು.
    ಅದು ಕೆಬಾರ್ ನದಿಯ ಹತ್ತಿರ ನಾನು ನೋಡಿದ ಮಹಿಮೆಯ ಪ್ರಕಾರವಾಗಿತ್ತು. ಅದನ್ನು ಕಂಡು ನಾನು ಅಡ್ಡ
    ಬಿದ್ದೆನು.
  tam-2017: அப்படியே நான் எழுந்திருந்து, சமவெளிக்கு புறப்பட்டுப் போனேன்; இதோ, கேபார்
    நதியின் அருகிலே நான் கண்ட மகிமைக்குச் சரியாக அங்கே யெகோவாவுடைய மகிமை வெளிப்பட்டது;
    அப்பொழுது நான் முகங்குப்புற விழுந்தேன்.
  spa-RV-1909: 'Y levantéme, y salí al campo: y he aquí que allí estaba la gloria
    de Jehová, como la gloria que había visto junto al río de Chebar: y caí sobre
    mi rostro.'
  ron-BTF: Atunci m-am ridicat și am ieșit în câmpie; și, iată, gloria DOMNULUI stătea
    în picioare acolo, ca gloria pe care o văzusem lângă râul Chebar; și am căzut
    cu fața la pământ.
  eng-WEBP: Then I arose, and went out into the plain, and behold, the LORD’s glory
    stood there, like the glory which I saw by the river Chebar. Then I fell on my
    face.
  eng-FBV: So I got up and went to the valley, and there I saw the Lord's glory. It
    was like the glory I had seen by the River Kebar. I fell facedown on the ground.
  nld-1939: 'Ik stond op, en ging naar de vallei; en zie: daar stond de heerlijkheid
    van Jahweh, zoals ik haar aan de Kebar-rivier had gezien. Ik viel plat ter aarde
    neer;'
  nch-BL: Huajca nimoquetzqui huan niyajqui, huan nopona nojquiya niquitac itatanex
    Toteco. Huan eliyaya san se ica nopa cati achtohuiya niquitac nechca nopa hueyat
    Quebar. Huan nihuetzqui talchi ica noxayac.
  vie-1934: Vậy ta chờ dậy và ra đi trong đồng bằng. Nầy, sự vinh hiển Đức Giê-hô-va
    đứng đó, như sự vinh hiển ta đã thấy trên bờ sông Kê-ba. Ta bèn ngã sấp mặt xuống,
  hin-CV: इसलिये मैं उठा और बाहर मैदान में चला गया. मैंने देखा कि याहवेह का तेज वहां
    था; यह तेज ठीक वैसा ही था, जैसा मैंने खेबर नदी के किनारे देखा था, और मैं मुख के
    बल गिर पड़ा.
  spa-BES: Entonces me levanté y salí al valle; y vi la gloria del Señor descansando
    allí como la había visto junto al río Quebar; y caí al suelo.
  tdx-tdx: Aa le niongake iraho nimb’ amy montoñey mb’eo; ingo nijohañe eo ty enge’
    Iehovà, hambañe amy enge nirendreko añ’olon-tsaka Kebare añey; vaho nibabok’ an-daharako.
  tha-KJV: ดังนั้นข้าพเจ้าจึงลุกขึ้นออกไปยังที่​ราบ และดู​เถิด สง่าราศีของพระเยโฮวาห์​ก็​อยู่​ที่​นั่นอย่างเดียวกับสง่าราศีซึ่งข้าพเจ้าได้​เห็นที​่ริมแม่น้ำเคบาร์
    และข้าพเจ้าก็ซบหน้าลงถึ​งด​ิน
  por-BR-2018: Então eu me levantei, e saí ao vale; e eis que a glória do SENHOR estava
    ali, como a glória que vi junto ao rio de Quebar; e caí sobre meu rosto.
  deu-ELO: Und ich machte mich auf und ging hinaus in das Tal; und siehe, daselbst
    stand die Herrlichkeit Jehovas, gleich der Herrlichkeit, die ich am Flusse Kebar
    gesehen hatte; und ich fiel nieder auf mein Angesicht.
  eng-WYC-2018: And I rose (up), and went out into the field. And lo! the glory of
    the Lord stood there, as the glory which I saw beside the flood Chebar, (or And
    behold! the glory of the Lord stood there, like the glory which I saw by the Chebar
    River); and I fell down on my face.
  epo-epo: Kaj mi leviĝis, kaj eliris en la valon; kaj jen tie staras la majesto de
    la Eternulo, simile al la majesto, kiun mi vidis ĉe la rivero Kebar. Kaj mi ĵetis
    min vizaĝaltere.
  uig-PIN: Xuning bilǝn mǝn ornumdin turup, tüzlǝnglikkǝ qiⱪtim; wǝ mana, mǝn Kewar
    dǝryasi boyida turup kɵrgǝn xan-xǝrǝptǝk, Pǝrwǝrdigarning xan-xǝripi xu yǝrdǝ
    turatti; kɵrüpla mǝn düm yiⱪildim.
  beo-beo: 'Amaiba:le, na da asili fagoga gudu sa:ili, Hina Gode Ea hadigi ba:i. Na
    da Ea hadigi Giba Hano bega: ba:i, amo defele bu ba:i. Na da odagi guduli, osoba
    diasa:i.'
  tpi-OTNT: Orait mi kirap na mi go long ples daun, na long dispela hap mi lukim bikpela
    lait bilong God, wankain olsem mi bin lukim klostu long wara Kebar. Olsem na mi
    brukim skru na putim pes i go daun long graun.
  hau-SA: Saboda haka na tashi da tafi fili. Ɗaukakar Ubangiji kuwa ta tsaya a can,
    kamar ɗaukakar da na gani kusa da Kogin Kebar, sai na fāɗi rubda ciki.
  uig-LAT: Shuning bilen men ornumdin turup, tüzlenglikke chiqtim; we mana, men Kéwar
    deryasi boyida turup körgen shan-shereptek, Perwerdigarning shan-sheripi shu yerde
    turatti; körüpla men düm yiqildim.
  nde-nde: Ngakho ngasukuma ngaya egcekeni. Inkazimulo kaThixo yayimi lapho, injengenkazimulo
    engangiyibone phansi koMfula uKhebhari, ngathi mbo phansi ngobuso.
  ton-ton: 'Ko ia naʻaku tuʻu hake, mo ʻalu atu ki he toafa: pea vakai naʻe tuʻu ʻi
    ai ʻae nāunau ʻo Sihova, ʻo hangē ko hono nāunau naʻaku mamata ai ʻi he potu vaitafe
    ʻo Kipa: pea naʻaku tōmapeʻe ki hoku mata.”'
  ces-1613: A tak vstav, šel jsem do toho údolí, a aj, sláva Hospodinova stála tam,
    jako sláva, kterouž jsem viděl u řeky Chebar. I padl jsem na tvář svou.
  eng-WMB: Then I arose, and went out into the plain, and behold, the LORD’s glory
    stood there, like the glory which I saw by the river Chebar. Then I fell on my
    face.
  tam-TCV: எனவே நான் எழுந்து சமவெளிக்குப் போனேன். கேபார் நதியண்டையிலே கண்ட மகிமையைப்
    போலவே, யெகோவாவினுடைய மகிமை அங்கே நிற்பதை நான் கண்டேன். உடனே முகங்குப்புற விழுந்தேன்.
  ceb-ULB: Mibangon ako ug miadto sa patag, ug anaa didto ang himaya ni Yahweh, sama
    sa himaya nga akong nakita duol sa suba sa Kebar; busa gipaubos ko ang akong nawong.
  pol-UBG: Wstałem więc i wyszedłem na równinę, a oto chwała PANA stała tam, taka
    jak chwała, którą widziałem nad rzeką Kebar, i upadłem na twarz.
  agr-agr: Tujutmatai agá jiinkin jeganbaijai, nuwi wajasan Tuke Pujuu imanjin wainkabiajai,
    nunikan shiig diikman namak Quebarnum uwet pujusan Apajuí imanjin wainkabiag nujai
    betek wainkan, tikishmajan nijaijui nugkan antigkan pujusbaijai.
  kyc-kyc: Dopa leyamo dokopa yuu anda lama lama dokona peyono dokopa Kamongona yanga
    paupau lenge ipwa Sepa dokona wamba kandeyo mee dopaleko kandeyo. Kandapala dokopa
    kingi wapambu lakao mona kando kareyo.
  urd-GVU: مَیں اُٹھا اور نکل کر وادی کے کھلے میدان میں چلا گیا۔ جب پہنچا تو کیا دیکھتا
    ہوں کہ رب کا جلال وہاں یوں موجود ہے جس طرح پہلی رویا میں دریائے کبار کے کنارے
    پر تھا۔ مَیں منہ کے بل گر گیا۔
  deu-1912: Und ich machte mich auf und ging hinaus ins Feld; und siehe, da stand
    die Herrlichkeit des HERR daselbst, gleichwie ich sie am Wasser Chebar gesehen
    hatte; und ich fiel nieder auf mein Angesicht.
  kan-2017: ನಾನು ಎದ್ದು ಬಯಲು ಸೀಮೆಗೆ ಹೊರಟುಹೋದೆನು. ಯೆಹೋವನ ಮಹಿಮೆಯು ಅಲ್ಲಿ ನಿಂತಿತ್ತು. ಅದು
    ಕೆಬಾರ್ ನದಿಯ ಹತ್ತಿರ ನಾನು ನೋಡಿದ ಮಹಿಮೆಯ ಪ್ರಕಾರವಾಗಿತ್ತು. ಅದನ್ನು ಕಂಡು ಅಡ್ಡಬಿದ್ದೆನು.
  yap-yap: Mu gu waen ngalan fare loway, mu gguy ram’en SOMOL u rom, ni bod rogon
    ni gguy u to’oben e lul’ ni Kebar. Mu gu paraw nga but’,
  hlt-MCSB: Te dongah ka thoo tih kolbawn la ka cet. Te vaengah BOEIPA kah thangpomnah
    tah thangpomnah bangla pahoi a pai tarha te Kebar tuiva ah ka hmuh tih ka hmai
    longah ka bakop.
  mdy-ETH: ዬያሮ ታኣኒ ዔቂ ሊካ ዶኦጮ ኬዴኔ፤ ቤርታ ታኣኒ ኬባሬ ዎሮ ዓጫ ዛጌ ጎይፆጉዴያ ናንጊና ናንጋ ጎዳኮ ቦንቻ ፔጋዺ
    ዒኢካ ታኣም ጴዼኔ፤ ዬማና ታኣኒ ባሊቲና ሳዓ ሎኦሜኔ፤
  twi-ASANTE: Enti mesɔre kɔɔ ɛserɛ no so. Na Awurade animuonyam te sɛ deɛ mehunuu
    wɔ Asubɔnten Kebar ho no gyina hɔ, na mede mʼanim butuu fam.
  eng-WEBU: Then I arose, and went out into the plain, and behold, the LORD’s glory
    stood there, like the glory which I saw by the river Chebar. Then I fell on my
    face.
  wal-wal: Yaagin taani denddada, dembbaa baas. He sohuwan kase Kabaara SHaafaa matan
    taani be7idoogaadan, hegan GODAA bonchchoi eqqidaagaa be7aas; be7ada taani ta
    som77uwaa biittaa gattada gufannaas.
  spa-PDDPT: Me levanté y fui a la llanura. Allí estaba la gloria de Yavé, como la
    gloria que vi junto al río Quebar, y caí sobre mi rostro.
  gun-gun: Ha'e ramove apu'ã vy yvyugua katy aa. Ha'e py ama'ẽ rã Senhor rexakãa oĩ
    ra'e, Quebar yakã yvýry hexakãa aexaague rami. Ha'e vy xerenapy'ã re aĩ xerova
    yvy re amovaẽ reve.
  ilo-ULB: Timmakderak ket napanak iti patad, ket sadiay, nagtalinaed ti dayag ni
    Yahweh, kas iti dayag a nakitak iti igid ti Karayan Kebar; isu a nagpaklebak.
  kpg-kpg: Malaa, au gaa hana gi di gowaa baba deelaa, gei au ga gidee di madamada
    o Dimaadua, gadoo be dagu gidee i taalinga di Monowai Chebar. Au gaa hinga gi lala
    e huli ogu golomada gi nia gelegele.
  uig-ARA: شۇنىڭ بىلەن مەن ئورنۇمدىن تۇرۇپ، تۈزلەڭلىككە چىقتىم؛ ۋە مانا، مەن كېۋار
    دەرياسى بويىدا تۇرۇپ كۆرگەن شان-شەرەپتەك، پەرۋەردىگارنىڭ شان-شەرىپى شۇ يەردە تۇراتتى؛
    كۆرۈپلا مەن دۈم يىقىلدىم.
  sus-sus: N naxa keli, n siga fiili ma. Mɛnni n naxa Alatala xa nɔrɛ to, alɔ n a
    toxi Kebara xure dɛ ra ki naxɛ. N naxa n yatagi rafelen bɔxi ma.
  pon-2006: Ngehi eri patohla nan wahwo oh kilangada lingaling en KAUN-O wasao, duwehte
    me I kilangadahr limwahn Pillap Separ. I ahpw poaridi nanpwel,
  jae-jae: Amboac tonaŋ aê kasa gaboaŋ gaja ma aŋga tonaŋ aê galic Apômtaunê ŋawasi
    kêtôm aê galic su aŋga bu Kebar ŋatali. Aê gau tauc laŋôcanô gêdêŋ nom,
  ksd-ksd: Ma iau ga tut, ma iau ga vana tadav ra male; ma ra minamar i ra Luluai
    i ga tur abara, da nam ra minamar iau ga tar gire maravai ta ra tava alir Kebar;
    ma iau ga bura palar.
  grc-BRENT: Καὶ ἀνέστην καὶ ἐξῆλθον πρὸς τὸ πεδίον· καὶ ἰδοὺ ἐκεῖ δόξα Κυρίου εἱστήκει,
    καθὼς ἡ ὅρασις, καὶ καθὼς ἡ δόξα Κυρίου, ἣν ἴδον ἐπὶ τοῦ ποταμοῦ τοῦ Χοβάρ· καὶ
    πίπτω ἐπὶ πρόσωπόν μου·
  ind-AYT: Jadi, aku berdiri dan pergi ke lembah; dan lihat, kemuliaan TUHAN ada di
    sana, seperti kemuliaan yang aku lihat di dekat Sungai Kebar, lalu aku bersujud.
  nya-nya: Choncho ndinanyamuka kupita ku chigwa. Ndipo ndinaona ulemerero wa Yehova
    kumeneko, ngati ulemerero umene ndinaona mʼmbali mwa mtsinje wa Kebara ndipo ndinagwa
    pansi chafufumimba.
  hrv-hrv: 'Ustadoh tada i siđoh u dolinu, i gle: Slava Jahvina stajaše ondje, slična
    Slavi koju vidjeh na rijeci Kebaru te padoh ničice.'
  mps-mps: Tialima, ena hogodama, ena te odogo bulu pali, tama te badu eno te Godigo
    genuai ula pedalubo suali, eno te wę Kebar pąde suali sę tiwai yalio. Tama
    tibaso, eno gesabidi te tǫba pǫgulai dao.
  tpi-tpi: Orait mi kirap na mi go long ples daun, na long dispela hap mi lukim bikpela
    lait bilong God, wankain olsem mi bin lukim klostu long wara Kebar. Olsem na mi
    brukim skru na putim pes i go daun long graun.
  dan-1931: Så stod jeg op og gik ud i Dalen, og se, der stod HERRENS Herlighed, som
    jeg havde set den ved Floden Kebar. Da faldt jeg på mit Ansigt.
  vie-OVCB: Vậy tôi đứng dậy và đi, tại đó tôi thấy vinh quang Chúa Hằng Hữu, giống
    như tôi đã thấy trong khải tượng đầu tiên bên bờ Sông Kê-ba. Tôi liền sấp mặt
    xuống đất.
  guj-2017: તેથી હું ઊઠીને બહાર મેદાનમાં ગયો, જે ગૌરવ મેં કબાર નદીની પાસે જોયું હતું
    તેવું જ યહોવાહનું ગૌરવ ત્યાં ઊભું હતું; હું ઊંધો પડી ગયો.
  pon-2006A: Ngehi eri patohla nan wahwo oh kilangada lingaling en KAUN-O wasao, duwehte
    me I kilangadahr limwahn Pillap Separ. I ahpw poaridi nanpwel,
  por-BRBSL: Então me levantei, e saí para a planície, e eis que a glória de Javé
    estava ali, como a glória que eu vi junto ao rio Chebar. Então caí de cara.
  cth-cth: Khenhaw! hawvah, BAWIPA bawilennae Kebar palang ka hmu e bawilennae patetlah
    a kangdue teh, kai teh pakhup lah rep ka tabo.
  twi-twi: Enti mesɔre kɔɔ tataw no so. Na Awurade anuonyam te sɛ nea mihuu wɔ Asubɔnten
    Kebar ho no gyina hɔ, na mede mʼanim butuw fam.
  hlt-hlt: Te dongah ka thoo tih kolbawn la ka cet. Te vaengah BOEIPA kah thangpomnah
    tah thangpomnah bangla pahoi a pai tarha te Kebar tuiva ah ka hmuh tih ka hmai
    longah ka bakop.
  tbz-SIM: Kɛ̀ n yítɛ́ kɛ́kɔtɛ kubiriku kɛ́ dɛ̀ yɑ̀ ti Yiɛ̀ nKuyie nkó tikpetì kɛ̀
    tì dònnɛ̀ n do yɑ̀ tì kukó nKebɑɑ tɑkɛ́, kɛ̀ n do kɛ́sĩ́nnɔ́ɔ kɛtenkɛ̀.
  msy-2020: Ezɨ kɨ dɨkavigha danganir zarimɨn zuima, Ikiavɨra Itir Godɨn angazangarir
    gavgavim munagh tughav iti. A mati kɨ faragha Kebarɨn Fanemɨn mɨriamɨn ikia ganizir
    angazangarir gavgavimɨn mɨrara gari. Ezɨ kɨ uan tevimning apɨrigha guam isa nguazim
    gatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ kʋlɑɑ nɑ mɑ́ polo tɛtɛkǝlɛ tɑɑ. Ɩlɛnɑ Tɑcɑɑ hʋlɩ ɩ teu ɩsɩɩ
    mɑɑ nɑʋ Kepɑɑ pɔɣɔ nɔɣɔ tɔ. Ɩlɛnɑ mɑ́ hoti mɑ ɩsɛntɔɔ.
  azb-azb: Mən qalxıb düzənliyə çıxdım. Orada da Kevar çayının sahilində gördüyüm
    izzət kimi Rəbbin izzəti durmuşdu. Mən üzüstə yıxıldım.
  eng-DBY: And I arose, and went forth into the valley, and behold, the glory of Jehovah
    stood there, like the glory which I saw by the river Chebar; and I fell on my
    face.
  hin-2017: तब मैं उठकर मैदान में गया, और वहाँ क्या देखा, कि यहोवा का प्रताप जैसा
    मुझे कबार नदी के तट पर, वैसा ही यहाँ भी दिखाई पड़ता है; और मैं मुँह के बल गिर
    पड़ा।
  wol-KYG: Ma génnsi ba ca joor ga. Ndeke jëmmu leeru Aji Sax jaa nga foofa, taxaw
    mel ni jëmmu leer, ga ma gisoon ca tàkkal dexu Kebar. Ma ne gurub, dëpp sama kanam
    fa suuf.
  eng-YLT: And I rise and go forth unto the valley, and lo, there the honour of Jehovah
    is standing as the honour that I had seen by the river Chebar, and I fall on my
    face.
  eng-WYC-2017: And I rose, and went out into the field. And lo! the glory of the
    Lord stood there, as the glory which I saw beside the flood Chebar; and I fell
    down on my face.
  eng-WMBB: Then I arose, and went out into the plain, and behold, the LORD’s glory
    stood there, like the glory which I saw by the river Chebar. Then I fell on my
    face.
  urd-GVH: मैं उठा और निकलकर वादी के खुले मैदान में चला गया। जब पहुँचा तो क्या देखता
    हूँ कि रब का जलाल वहाँ यों मौजूद है जिस तरह पहली रोया में दरियाए-किबार के किनारे
    पर था। मैं मुँह के बल गिर गया।
  rug-rug: Ke gasa turu si rau meke vura la pa pezarana. Meke turu nana vasina sa
    tinolava ṉedalana te Zihova, gua puta sa tinolava sapu dogoria rau pa taqele Ovuku
    Keba. Hoqa oporapaha mo si rau pa pepeso.
  gaz-gaz: Kanaafuu ani kaʼee gara dirreetti nan baʼe. Ulfinni Waaqayyoos achi dhaabatee
    ture; innis ulfina ani Laga Kebaar biratti argee ture sana fakkaata; anis adda
    kootiin lafatti nan gombifame.
  fra-LSG: Je me levai, et j’allai dans la vallée; et voici, la gloire de l’Éternel
    y apparut, telle que je l’avais vue près du fleuve du Kebar. Alors je tombai sur
    ma face.
  gnn-gnn: Ga dhunupana yana ŋarranydja marrtjinana ŋunhimalayi wäŋalilinydja, bala
    ŋarra nhäŋalana ŋunhalayi ḻatjuny'tja dhikanydja ŋanya djeŋarrany'tja Garraywu.
    Bala ŋarra galkinana, bukunydja munatha'lilina ŋunhana.
  yal-yal: Nayi, n yi keli, n siga lanbanni, n yi a to a Alatalaa nɔrɔn yi na yi alo
    n na a to kii naxan yi Kebari baan dɛ. N yi bira, n yɛtagin yi lan bɔxɔn ma.
  haw-1868: Alaila ku ae la au iluna a hele aku la i ka papu, aia hoi, ku mai la ka
    nani o Iehova malaila, e like me ka nani a'u i ike ai ma ka muliwai Kebara a moe
    iho la au ilalo ke alo.
  arb-NAV: فَنَهَضْتُ وَمَضَيْتُ إِلَى السَّهْلِ، وَهُنَاكَ رَأَيْتُ مَجْدَ الرَّبِّ
    وَاقِفاً، مُمَاثِلاً لِمَجْدِ الرَّبِّ الَّذِي رَأَيْتُهُ عِنْدَ نَهْرِ خَابُورَ،
    فَانْطَرَحْتُ عَلَى وَجْهِي.
  ewe-ewe: Ale metsi tsitre, eye meyi bali la me. Yehowa ƒe ŋutikɔkɔe nɔ tsitre ɖe
    afi ma abe ŋutikɔkɔe si mekpɔ le Kebar Tɔsisi la to ene, eye metsyɔ mo anyi.
  eng-LEE: 'And I arose, and went forth into the valley; and, behold, there was the
    glory of the Lord standing, like that glory which I had seen by the river Kebar:
    and I fell down on my face.'
  asm-FB: তেতিয়া মই উঠি উপত্যকালৈ ওলাই গ’লো আৰু দেখিলোঁ যে, কবাৰ নদীৰ ওচৰত মই দেখা
    গৌৰৱৰ নিচিনাকৈ যিহোৱাৰ গৌৰৱ সেই ঠাইত ৰৈ আছিল; তেতিয়া মই উবুৰি হৈ পৰিলোঁ।
  sus-A: ﭑ نَشَ كٍلِ، ﭑ سِفَ قِيلِ مَ. مّننِ ﭑ نَشَ عَلَتَلَ شَ نْرّ تٌ، عَلْ ﭑ عَ
    تٌشِ كٍبَرَ شُرٍ دّ رَ كِ نَشّ. ﭑ نَشَ ﭑ يَتَفِ رَقٍلٍن بْشِ مَ.
  fra-SBL: Alors je me levai, et je sortis dans la plaine. Et voici que la gloire
    de Yahvé se tenait là, comme la gloire que j'avais vue près du fleuve Kebar. Alors
    je tombai sur ma face.
  hbo-hbo: וָאָקוּם֮ וָאֵצֵ֣א אֶל־הַבִּקְעָה֒ וְהִנֵּה־שָׁ֤ם כְּבֹוד־יְהוָה֙ עֹמֵ֔ד
    כַּכָּבֹ֕וד אֲשֶׁ֥ר רָאִ֖יתִי עַל־נְהַר־כְּבָ֑ר וָאֶפֹּ֖ל עַל־פָּנָֽי׃
  piu-2006: '@see-verse:EZK.003.022'
  kik-kik: Nĩ ũndũ ũcio ngĩũkĩra ngĩthiĩ werũ-inĩ ũcio mwaraganu, naguo riiri wa Jehova
    warũngiĩ kuo, ũhaana ta riiri ũrĩa ndoonete hũgũrũrũ-inĩ cia Rũũĩ rwa Kebari,
    na niĩ ngĩĩgũithia, ngĩturumithia ũthiũ thĩ.
  fra-NCL: M’étant levé, je sortis vers la plaine, et voici que la gloire de Yahweh
    se tenait là, telle que la gloire que j’avais vue près du fleuve Chobar ; et je
    tombai sur ma face.
  cek-AK: To pongah kang thawk moe, azawn ah ka caeh; Khenah, Khebar vapui taengah
    ka hnuk ih lensawkhaih baktih toengah, to ah doeh Angraeng lensawkhaih to oh,
    to naah kai loe tabok hoiah ka kuep.
  cuk-cuk: An gwisgusad, degi, an sapurba naded. Degi, Quebar-diwar-gakaba Bab-Jehová-e-gangued-yeerdakleged-daksayobi,
    e-gangued-yeerdakleged an daksabalid. Geb an napase-dulluu wagar-ebulegedse an
    imaksad.
  uig-CYR: Шуниң билән мән орнумдин туруп, түзләңликкә чиқтим; вә мана, мән Кевар
    дәрияси бойида туруп көргән шан-шәрәптәк, Пәрвәрдигарниң шан-шәриви шу йәрдә туратти;
    көрүпла мән дүм жиқилдим.
  tel-2017: నేను లేచి మైదాన ప్రాంతానికి వెళ్ళాను. కెబారు నదీ ప్రాంతంలో నేను చూసిన
    యెహోవా తేజస్సు అక్కడ ఉంది. కాబట్టి నేను సాష్టాంగపడ్డాను.
  hat-BSA: Konsa, mwen te leve ale nan plèn nan. Epi gade byen, glwa a SENYÈ a te
    kanpe la, tankou glwa ke m te wè akote rivyè Kebar a. Epi mwen te tonbe sou figi
    m.
  kos-kos: Ouinge nga som nu infahlfal uh, ac nga liye wolana lun LEUM GOD oana ke
    nga tuh liye sisken Infacl Chebar. Na nga faksufi nu infohk uh.
  hbo-WLC: וָאָקוּם֮ וָאֵצֵ֣א אֶל־הַבִּקְעָה֒ וְהִנֵּה־שָׁ֤ם כְּבוֹד־יְהוָה֙ עֹמֵ֔ד
    כַּכָּב֕וֹד אֲשֶׁ֥ר רָאִ֖יתִי עַל־נְהַר־כְּבָ֑ר וָאֶפֹּ֖ל עַל־פָּנָֽי׃
  ibo-ibo: Ebiliri m gaa nʼebe ahụ ala dị larịị. Ebube Onyenwe anyị guzo nʼebe ahụ
    dịka ebube nke m hụrụ nʼakụkụ iyi Keba. Adara m kpuo ihu m nʼala.
  ory-ory: ତହିଁରେ ମୁଁ ଉଠି ପଦାଭୂମିକୁ ବାହାରିଗଲି; ଆଉ ଦେଖ, କବାର ନଦୀ କୂଳରେ ମୁଁ ଯେଉଁ ମହିମା
    ଦେଖିଥିଲି, ତାହାର ତୁଲ୍ୟ ସଦାପ୍ରଭୁଙ୍କର ମହିମା ସେହି ସ୍ଥାନରେ ଉପସ୍ଥିତ ହେଲା; ତହୁଁ ମୁଁ ଉବୁଡ଼
    ହେଲି।
  chk-chk: Mürin üa ütä o feila lon ewe lemol. Ikenan üa küna lingen ewe Samol mi
    Lapalap, a usun ewe ling üa fen küna me arun ewe chanpupu Kepar. Iwe, üa chapetiu
    lepwül.
  rop-rop: Wal wen aibin go deya langa det pleis, aibin luk YAWEI bin shain brabliwei
    deya na. Aibin luk dijan seim ting bin hepin bifo deya wansaid langa det Keba
    Riba. Wen aibin luk det lait, aibin pudumdan main feis langa graun.
  ukr-1871: І рушив я та й пійшов у поле, і ось, стояла там велич Господня, — така
    велич, яку бачив я на річцї Хеварі, і я впав на лице своє.
  deu-1951: Als ich mich nun aufgemacht hatte und in das Tal hinausgegangen war, siehe,
    da stand daselbst die Herrlichkeit des HERRN, gleich der Herrlichkeit, welche
    ich bei dem Flusse Kebar gesehen hatte. Da fiel ich auf mein Angesicht nieder;
  eng-JPS: Then I arose, and went forth into the plain; and, behold, the glory of
    the LORD stood there, as the glory which I saw by the river Chebar; and I fell
    on my face.
  srp-1865: I ustavši otidoh u polje, a gle, slava Gospodnja stajaše ondje kao slava
    koju vidjeh na rijeci Hevaru, i padoh na lice svoje.
  lug-lug: Ne nsituka ne ndaga ku ttale. Ekitiibwa kya Mukama kyaliwo, nga kifaanana
    ekitiibwa kye nalaba ku Mugga Kebali; ne neeyala wansi.
  heb-heb: ואקום ואצא אל הבקעה והנה שם כבוד יהוה עמד ככבוד אשר ראיתי על נהר כבר ואפל
    על פני׃
  ben-IRV: আমি উঠলাম এবং সমভূমিতে গেলাম এবং সেখানে সদাপ্রভুর মহিমা ছিল, যেমন মহিমা
    কবারনদীর ধারে দেখেছিলাম; তাই আমি উপুড় হলাম।
  pan-pan: ਤਦ ਮੈਂ ਉੱਠ ਕੇ ਮੈਦਾਨ ਨੂੰ ਗਿਆ। ਤਾਂ ਵੇਖੋ, ਯਹੋਵਾਹ ਦਾ ਪਰਤਾਪ ਉਸ ਪਰਤਾਪ ਵਾਂਗੂੰ
    ਜੋ ਮੈਂ ਕਬਾਰ ਨਹਿਰ ਦੇ ਉੱਤੇ ਵੇਖਿਆ ਸੀ, ਖੜ੍ਹਾ ਸੀ ਅਤੇ ਮੈਂ ਮੂਧੇ ਮੂੰਹ ਡਿੱਗ ਪਿਆ।
  mya-JVB: ငါသည် ထ ၍ လွင်ပြင် သို့ သွား ၏။ ရောက်သောအခါ ခေဗာ မြစ် နား မှာ ငါမြင် ဘူးသော
    ထာဝရဘုရား ၏ ဘုန်း တော်သည် ရပ် တော်မူ၍ ၊ ငါသည် ပြပ်ဝပ်လျက် နေ၏။
  hmo-hmo: Unai dainai koura dekenai lau lao, bona unuseni Lohiabada ena hairaina
    lau itaia, Kebara Sinavai dekenai iena hairaina lau itaia bamona. Tano dekenai
    lau tui diho, egu vairana be tano dekenai lau atoa.
  urd-urd: तब मैं उठ कर मैदान में गया, और क्या देखता हूँ कि ख़ुदावन्द का जलाल उस शौकत
    की तरह, जो मैंने नहर — ए — किबार के किनारे देखी थी खड़ा है; और मैं मुँह के बल
    गिरा।
  rus-SYN: И встал я, и вышел в поле; и вот, там стояла слава Господня, как слава,
    которую видел я при реке Ховаре; и пал я на лице свое.
  bqc-SIM: Ɔ̃ ma fɛlɛ gɛ gupiu, ma Dii gawi è zɛ we lá má è Kebaa saɛwa, ↄ̃ ma
    wulɛ ma gbɛɛu gↄ̃̀ↄ.
  tcz-CHONGTHU: Hijeh chun keijong kakipat doh in kachetai. Chule hiche munna chun
    Kebar vadung pang kana mu masat tobang chun Pakai loupina chu kamun hichun kamai
    tolla kasulut tai.
  mar-mar: मी उठलो आणि दरीत खबार नदीजवळ गेलो, परमेश्वर देवाचे गौरव तेथे प्रकाशत होते;
    तेथे मी उपडा पडलो.
  qub-qub: Chaura jinan öra aywarä guechwa pampaman. Chaychömi yapay ricarä Tayta
    Diospa munayninta. Quebar mayu cantuncho ricashäno ricarä. Chayta ricaycurmi gongurpacur
    umpurä urcöpis pampaman töpanancama.
  bqp-bqp: Mɑ u seewɑ u dɑ wɔwɑ mi. Mɑ u Gusunɔn yiikon girimɑ wɑ nge sɑnɑm mɛ u rɑɑ
    wɑ̃ɑ Kebɑrin dɑɑrun bɔku mi. Mɑ u yiirɑ kɑ dɑm u siriru tem girɑri.
  hat-hat: Mwen leve, mwen desann al nan fon an. Lè m' rive la, mwen wè gwo bèl limyè
    ki te fè m' konprann Seyè a te kanpe la, tankou mwen te wè l' bò larivyè Keba
    a. Mwen tonbe sou de jenou m', tèt mwen bese jouk atè.
  eng-BSB: So I got up and went out to the plain, and behold, the glory of the LORD
    was present there, like the glory I had seen by the River Kebar, and I fell facedown.
  eng-WEBPB: Then I arose, and went out into the plain, and behold, the LORD’s glory
    stood there, like the glory which I saw by the river Chebar. Then I fell on my
    face.
  kbq-kbq: Anage hige'na oti'na aguporega vu'na ome koana, Kebar tinkenare'ma kenoankna
    huno Ra Anumzamofona hankavenentake masamo'a atrureno oti'nege'na nege'na, navugosaregati
    mopafi mase'noe.
  nhe-BL: Huajca nimoquetzqui huan niyajqui, huan nopano nojquiya niquitac itlatlanex
    Toteco. Huan eliyaya ihuical ica nopa tlen achtohuiya niquitac nechca nopa atemitl
    Quebar. Huan nihuetzqui tlalchi ica noxayac.
  gub-BL: Na'e aha ywyàpyznaw pe kury. Aexak Tupàn Tuweharupi Wiko Ma'e ikàgaw ipuner
    haw rehe we a'e pe. A'e 'ym mehe aexak nezewe nugar yrykawhu Kemar izywyr no.
    A'ar hezeamumew pà heruwa ywy rehe imuhyk pà.
  eng-DRA: 'And I rose up, and went forth into the plain: and behold the glory of
    the Lord stood there, like the glory which I saw by the river Chobar: and I fell
    upon my face.'
