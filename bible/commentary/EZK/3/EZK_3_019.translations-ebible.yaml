verse: EZK.003.019
translations:
  mal-C: എങ്കിലും നീ ദുഷ്ടർക്കു മുന്നറിയിപ്പു നൽകുകയും അവർ തങ്ങളുടെ ദുഷ്ടതയിൽനിന്നോ
    തിന്മനിറഞ്ഞ ജീവിതരീതിയിൽനിന്നോ പിന്തിരിയാതിരുന്നാൽ അവർ തങ്ങളുടെ പാപത്തിൽ മരിക്കും;
    എന്നാൽ നീ നിന്റെ പ്രാണനെ രക്ഷിച്ചിരിക്കും.
  deu-TKW: Wenn du aber deinerseits den Gottlosen verwarnt hast, und er läßt nicht
    ab von seinem Frevel und seinem gottlosen Wege, so wird er zwar infolge seiner
    Verschuldung sterben, aber du hast deine Seele gerettet.
  lin-lin: Kasi soki, yo, okebisi moto wana ya mabe, mpe atiki mabe na ye te to abongwani
    na nzela na ye ya mabe te, akokufa solo na masumu na ye, mpe yo okobikisa bomoi
    na yo.
  eng-LSV: And you, because you have warned the wicked, and he has not turned back
    from his wickedness, and from his wicked way, he dies in his iniquity, and you
    have delivered your soul.
  eng-GNV: Yet if thou warne the wicked, and he turne not from his wickednesse, nor
    from his wicked way, he shall die in his iniquitie, but thou hast deliuered thy
    soule.
  eng-WEBSTER: Yet if thou shalt warn the wicked, and he shall not turn from his wickedness,
    nor from his wicked way, he shall die in his iniquity; but thou hast delivered
    thy soul.
  nhw-BL: Pero sintla ta tiquinyolmelahuas para fiero ininpantis sintla amo moyolcuepase
    huan inijuanti quisenhuiquilise tlajtlacolchihuase, niyon amo quinequise moyolcuepase,
    huajca temachtli miquise por inintlajtlacol, pero ta tijmanahuis monemilis pampa
    tijchijqui catli nimitzilhui.
  swh-ONEN: Lakini ukimwonya mtu mwovu naye akakataa kuacha uovu wake na njia zake
    mbaya, atakufa katika dhambi yake, lakini wewe utakuwa umejiokoa nafsi yako.
  bba-bba: Adɑmɑ ɑ̀ n nùn kirɔ kuɑ, mɑ u ǹ win dɑɑ kɔ̃sɑ ye deri, u koo ɡbiwɑ win
    dɑɑ kɔ̃sɑ yen sɔ̃ kpɑ wunɛ ɑ wunɛn wɑ̃ɑru wɔrɑ.
  eng-KJVCPB: Yet if thou warn the wicked, and he turn not from his wickedness, nor
    from his wicked way, he shall die in his iniquity; but thou hast delivered thy
    soul.
  luo-luo: To ka isiemo ngʼat ma timbene richo to odagi lokore mondo owe timbene maricho,
    to ngʼatno notho nikech richone, to in inires ngimani.
  meu-meu: A kara dika tauna boma sisiba henia, bena ia na ena kara dika amo eiava
    ena dala dikana amo basine raka siri, ia na ena dika ai baine mase; a oi ese sibomu
    emu mauri do ba rauaia.
  npi-ULB: तर तैंले त्‍यस दुष्‍ट मानिसलाई चेताउनी दिइस्‌ र त्‍यो आफ्‍नो दुष्‍ट्याइँ
    अथवा आफ्‍नो दुष्‍ट कामहरूदेखि फर्कंदैन भने, त्‍यो आफ्‍नो पापको कारण मर्नेछ, तर
    तैंले चाहिं आफ्‍नो प्राण बचाएको हुनेछस्‌ ।
  yor-yor: Ṣùgbọ́n bí o bá kìlọ̀ fún ènìyàn búburú, tí ó kọ̀ tí kò fi ìwà búburú rẹ̀
    sílẹ̀, yóò kú sínú ẹ̀ṣẹ̀ rẹ̀; ṣùgbọ́n ọrùn tìrẹ ti mọ́.
  pes-OPCB: ولی اگر به او هشدار دهی، و او باز به گناه خود ادامه دهد و توبه نکند، آنگاه
    او در گناهان خود خواهد مرد؛ اما تو مسئول نخواهی بود.
  tgl-ULB: Ngunit kung bibigyan mo ng babala ang masama, at hindi siya tumalikod mula
    sa kaniyang kasamaan o sa kaniyang masasamang gawain, mamamatay siya sa kaniyang
    kasalanan, ngunit maililigtas mo ang iyong sariling buhay.
  cbu-NT: Shiy yutaritamapanee tputs mangoo p'tseektaatish, itaru nda mangoonkusin,
    waanamandari yutaritshishirini tsipachinllinaya. Itaru, shiynaa tsipatsee kamungachpasha.
  hui-hui: Ai í̠na agali ko biaga kago lamidegola ibugua ko biyago wa nahayagua nde
    ibuni mo ko howa homolebira. Anidagua biyagua ogoni í̠ha bi nawi pani í̠ nahomolebere.
  mya-mya: သင်​သည်​အ​ပြစ်​ကူး​လွန်​သူ​တစ်​စုံ​တစ် ယောက်​အား​အ​မှန်​ပင်​သတိ​ပေး​သော်​လည်း
    သူ​သည်​မိ​မိ​၏​ဒု​စ​ရိုက်​ကို​မ​ရပ်​မ​စဲ​ဘဲ​နေ ခဲ့​သော် မိ​မိ​ကူး​လွန်​သည့်​အ​ပြစ်​အ​တွက်
    သေ​ရ​လိမ့်​မည်။ ထို​အ​ခါ​ငါ​သည်​သင့်​အား အ​သက်​ချမ်း​သာ​ပေး​မည်။''
  bod-N: གལ་ཏེ་ཁྱོད་ཀྱིས་མི་ངན་དེ་ལ་ཐ་ཚིག་བསྒྲགས་ཤིང་། མི་དེ་ད་དུང་རང་གི་སྡིག་པ་དང་སྤྱོད་ངན་ལ་མ་བྲལ་ན།
    དེ་ནི་རང་གི་སྡིག་པའི་རྐྱེན་གྱིས་འཆི་ངེས་ཡིན་མོད། འོན་ཀྱང་ཁྱོད་ཀྱིས་རང་གི་སྲོག་བསྐྱབས་པ་ཡིན།
  sna-sna: Asi kana iwe ukamuyambira asi iye akaramba kutendeuka pazvakaipa zvake
    kana panzira dzake dzakaipa, iye achafa nokuda kwechivi chake, asi iwe uchange
    wazviponesa.
  spa-BLM: Pero si adviertes al impío, y no se convierte de su maldad, ni de su mal
    camino, morirá en su iniquidad; pero tú has librado tu alma.”
  cac-cac: Palta tato tzal d'ay jun, tza cachanpax d'a schucal chi', palta max yactejcan
    schucal b'eyb'al chi', ol cham yuj smul chi', a schamel chi' max canlaj d'a ib'an̈.
  swh-ULB: Lakini kama ukimuonya muovo, na asiuache uovu wake au kutoka matendo yake
    maovu, kisha atakufa kwa dhambi yake, lakini utaokoa maisha yako mwenyewe.
  bel-bel: Але калі ты не наводзіў на розум беззаконца, а ён не адвярнуўся ад беззаконьня
    свайго і ад беззаконнага шляху свайго, дык ён памрэ ў беззаконьні сваім, а ты
    ўратаваў душу тваю.
  deu-ELBBK: Wenn du aber den Gottlosen warnst, und er kehrt nicht um von seiner Gottlosigkeit
    und von seinem gottlosen Weg, so wird er wegen seiner Ungerechtigkeit sterben;
    du aber hast deine Seele errettet.
  mbb-OT: Iyan, emun mibpetizeenan nu sikandin piru wazà gihapun med-engked te mezaat
    he vaal zin, ebpatey sikandin tenged te salè din, piru wazè nu televaken kayi
    te kediey.
  mal-2015: എന്നാൽ നീ ദുഷ്ടനെ ഓർപ്പിച്ചിട്ടും അവൻ തന്റെ ദുഷ്ടതയും ദുർമ്മാർഗ്ഗവും വിട്ടുതിരിയുന്നില്ലെങ്കിൽ
    അവൻ തന്റെ അകൃത്യത്തിൽ മരിക്കും; നീയോ നിന്റെ പ്രാണനെ രക്ഷിച്ചിരിക്കുന്നു.
  rmc-rmc: Ale te dovakereha le nalačheske, a ov pes na visarela peskre nalačhipnastar
    the peskre nalačhe dromestar, ov merela vaš peskro binos, ale tu tuke zachraňineha
    o dživipen.
  pes-OPV: لیکن اگر تو مرد شریر را تهدیدکنی و او از شرارت خود و طریق بد خویش بازگشت
    نکند او در گناه خود خواهد مرد، اما توجان خود را نجات داده‌ای.
  ron-1924: Дар, дакэ вей ынштиинца пе чел рэу, ши ел тот ну се ва ынтоарче де ла
    рэутатя луй ши де ла каля чя ря, ва мури прин нелеӂюиря луй, дар ту ыць вей мынтуи
    суфлетул!
  ben-OBCV: কিন্তু সেই দুষ্ট লোককে তুমি সাবধান করার পরেও যদি সে তার দুষ্টতা থেকে কিংবা
    তার মন্দ পথ থেকে না ফেরে, তবে তার পাপের জন্য সে মরবে, কিন্তু তুমি নিজে রক্ষা পাবে।
  som-som: Laakiinse haddaad sharrowga u digto, oo uusan isagu sharnimadiisa amase
    jidkiisa sharka ah ka soo noqon, markaas xumaantiisuu ku dhiman doonaa, adiguse
    naftaadii waad samatabbixisay.
  lat-VUC: 'Si autem tu annuntiaveris impio, et ille non fuerit conversus ab impietate
    sua et a via sua impia, ipse quidem in iniquitate sua morietur: tu autem animam
    tuam liberasti.'
  eng-ASVBT: Yet if thou warn the wicked, and he turn not from his wickedness, nor
    from his wicked way, he shall die in his iniquity; but thou hast delivered thy
    soul.
  ita-1885: Ma quando tu avrai ammonito l'empio, s'egli non si converte dalla sua
    empietà, e dalla via sua malvagia, egli morrà per la sua iniquità, ma tu avrai
    scampata l'anima tua.
  eng-LXXUP: But if thou warn the wicked, and he turn not from his wickedness, and
    from his way, that wicked man shall die in his iniquity, and thou shalt deliver
    thy soul.
  eng-ULB: But if you warn the wicked, and he does not turn from his wickedness or
    from his wicked deeds, then he will die for his sin, but you will have rescued
    your own life.
  spa-VBL: 'Pero si les adviertes, y no dejan sus malos caminos, morirán en sus pecados,
    pero tú te habrás salvado: no morirás.'
  fra-_FOB: Si, au contraire, tu avertis le méchant et qu'il ne se détourne point
    de sa méchanceté ni de sa mauvaise voie, il mourra dans son iniquité, mais toi
    tu sauveras ton âme.
  mal-mal: എന്നാൽ നീ ദുഷ്ടനെ ഓർമ്മിപ്പിച്ചിട്ടും അവൻ തന്റെ ദുഷ്ടതയും ദുർമ്മാർഗ്ഗവും
    വിട്ടുതിരിയുന്നില്ലെങ്കിൽ അവൻ തന്റെ അകൃത്യത്തിൽ മരിക്കും; നീയോ നിന്റെ പ്രാണനെ
    രക്ഷിച്ചിരിക്കുന്നു.
  urd-GVR: Lekin agar wuh terī tambīh par apnī bedīnī aur burī rāh se na haṭe to yih
    alag bāt hai. Beshak wuh maregā, lekin tū zimmedār nahīṅ ṭhahregā balki apnī jān
    ko chhuṛāegā.
  suz-BL: तन्‍न गे मेको आं अरेशो लोव़ मटीब मुर कली हिंच कोंइताक्‍वी हना, नु मेको मुर
    आं अरेशो लोव़ मपतीक रे मलेत्‍त हना, मेको आं अरेशो मटिशो नु आ मरिम्‍शो पशो आ पर्बम
    बेक्‍ब। तन्‍न गे ब्रोंइनेवे।
  eng-NOY: Yet if thou warn the wicked, and he turn not from his wickedness, and from
    his wicked way, he shall die for his iniquity, but thou hast delivered thy soul.
  ita-1927: Ma, se tu avverti l’empio, ed egli non si ritrae dalla sua empietà e dalla
    sua via malvagia, egli morrà per la sua iniquità, ma tu avrai salvata l’anima
    tua.
  ckb-ckb: بەڵام ئەگەر تۆ بەدکارەکە ئاگادار بکەیتەوە و لە بەدکاری خۆی و لە ڕێگا خراپەکەی
    نەگەڕێتەوە، ئەوا بە تاوانی خۆیەوە دەمرێت، بەڵام تۆ خۆتت ڕزگار کردووە.
  eng-BBE: But if you give the evil-doer word of his danger, and he is not turned
    from his sin or from his evil way, death will overtake him in his evil-doing;
    but your life will be safe.
  kan-OKCV: ಆದರೆ ನೀನು ದುಷ್ಟನನ್ನು ಎಚ್ಚರಿಸಿದರೂ ಅವನು ತನ್ನ ದುಷ್ಟತನವನ್ನೂ, ದುರ್ಮಾರ್ಗವನ್ನೂ
    ಬಿಟ್ಟು ತಿರುಗಿಕೊಳ್ಳದೆ ಹೋದರೆ, ಅವನು ತನ್ನ ಪಾಪಗಳಿಂದಲೇ ಸಾಯುವನು. ಆದರೆ ನೀನು ನಿನ್ನ ಪ್ರಾಣವನ್ನು
    ಉಳಿಸಿಕೊಳ್ಳುವೆ.
  tam-2017: நீ துன்மார்க்கனை எச்சரித்தும், அவன் தன்னுடைய துன்மார்க்கத்தையும் தன்னுடைய
    ஆகாத வழியையும் விட்டுத் திரும்பாமல்போனால், அவன் தன்னுடைய துன்மார்க்கத்திலே மரிப்பான்;
    நீயோவென்றால் உன்னுடைய ஆத்துமாவைக் காப்பாற்றுவாய்.
  spa-RV-1909: Y si tú amonestares al impío, y él no se convirtiere de su impiedad,
    y de su mal camino, él morirá por su maldad, y tú habrás librado tu alma.
  ron-BTF: Totuși, dacă îl avertizezi pe cel stricat și el nu se întoarce de la stricăciunea
    lui, nici de la calea lui cea rea, el va muri în nelegiuirea lui; dar tu ți-ai
    scăpat sufletul.
  eng-WEBP: Yet if you warn the wicked, and he doesn’t turn from his wickedness, nor
    from his wicked way, he will die in his iniquity; but you have delivered your
    soul.”
  eng-FBV: But if you warn them, and they don't stop their wicked ways, they will
    die in their sins, but you will have saved yourself—you won't die.
  nld-1939: Hebt ge echter den goddeloze wèl gewaarschuwd, en bekeert hij zich niet
    van zijn goddeloos gedrag, dan zal hij sterven om zijn schuld, maar gij hebt uw
    leven gered.
  nch-BL: Pero sinta ta tiquinyolmelahuas para fiero ininpantis sinta amo moyolcuepase
    huan inijuanti quisenhuiquilise tajtacolchihuase, yon amo quinequise moyolcuepase,
    huajca temachti miquise por inintajtacol, pero ta tijmanahuis monemilis pampa
    tijchijqui cati nimitzilhui.
  vie-1934: Trái lại, nếu ngươi răn bảo kẻ dữ, mà nó không từ bỏ sự dự cùng đường
    xấu mình, thì nó sẽ chết trong tội lỗi nó; còn ngươi, thì giải cứu được linh hồn
    mình.
  hin-CV: पर यदि तुम उस दुष्ट व्यक्ति को चेतावनी देते हो और वह अपनी दुष्टता या बुरे
    कार्यों को नहीं छोड़ता, तब तो वह अपने पाप में मरेगा, पर तुम अपने आपको बचा लोगे.
  spa-BES: Pero si le adviertes al malvado de su peligro, y él no se aleja de su pecado
    ni de su mal camino, la muerte lo alcanzará en su maldad; Pero tu vida estará
    a salvo.
  tdx-tdx: Aa naho hatahatae’o ka i lo-tserekey, naho tsy ambolitio’e i sata’e ratiy
    ndra itsilea’e i fañaveloa’e ratiy, le hikenkañe amo tahi’eo re, fe naharombak’
    ain-drehe.
  tha-KJV: แต่​ถ้าเจ้าได้ตักเตือนคนชั่วและเขามิ​ได้​หันกลับจากความชั่วของเขา หรือจากทางชั่วของเขา
    เขาจะตายเพราะความชั่วช้าของเขา แต่​เจ้​าจะได้ช่วยชีวิตของเจ้าให้รอดพ้นมาได้
  por-BR-2018: Mas se tu alertares ao perverso, e ele não se converter de sua perversidade,
    e de seu perverso caminho, ele morrerá por sua maldade, e tu terás livrado tua
    alma.
  deu-ELO: Wenn du aber den Gesetzlosen warnst, und er kehrt nicht um von seiner Gesetzlosigkeit
    und von seinem gesetzlosen Wege, so wird er wegen seiner Ungerechtigkeit sterben;
    du aber hast deine Seele errettet.
  eng-WYC-2018: Forsooth if thou tellest to the wicked man, and he is not converted
    from his wickedness, and from his wicked way; soothly he shall die in his wickedness,
    but thou hast delivered thy soul. (But if thou tellest to the wicked person, and
    he is not turned from his wickedness, and from his wicked ways; truly he shall
    die in his wickedness, but thou hast saved thy own soul or but thou hast saved
    thy own life.)
  epo-epo: Sed se vi avertis malpiulon, kaj li ne returnis sin de sia malpieco kaj
    de sia malbona vojo, tiam li mortos pro sia malpieco, kaj vi estos savinta vian
    animon.
  uig-PIN: Biraⱪ sǝn axu rǝzil adǝmni agaⱨlandursangmu, u rǝzillikidin, yǝni ɵz rǝzil
    yolidin yanmisa, u ɵz ⱪǝbiⱨlikidǝ ɵlidu; lekin sǝn ɵz jeningni ⱪutⱪuzup ⱪalisǝn.
  beo-beo: Be di da wadela:i hamosu dunuma sisane iasea, be e da wadela:i hou hame
    fisisia, e da wadela:i hamosu dunu defele bogosu ba:mu. Be di da sisane iabeba:le,
    bogosu hame ba:mu.”
  tpi-OTNT: Tasol sapos yu toksave long dispela man bilong mekim sin, na em i no lusim
    pasin nogut, orait dispela pasin nogut bai i bagarapim em, na em bai i dai. Tasol
    bai yu no gat asua long dispela samting, na yu no ken i dai.
  hau-SA: Amma in ka yi wa mugun kashedi bai kuwa juya daga mugayen hanyoyinsa ba,
    zai mutu saboda zunubinsa; amma kai kam za ka kuɓuta.
  uig-LAT: Biraq sen ashu rezil ademni agahlandursangmu, u rezillikidin, yeni öz rezil
    yolidin yanmisa, u öz qebihlikide ölidu; lékin sen öz jéningni qutquzup qalisen.
  nde-nde: Kodwa nxa umuntu omubi umxwayisa yena angaphenduki ebubini bakhe kumbe
    ezindleleni zakhe ezimbi, uzafela izono zakhe, kodwa wena uyabe uziphephisile.
  ton-ton: Ka ko eni, kapau te ke valoki ʻae angahala, pea ʻoku ʻikai tafoki ia mei
    heʻene kovi, mo hono hala kovi, ʻe mate ia ʻi heʻene angahala, ka kuo ke fakaʻataʻatā
    ho laumālie ʻoʻou.
  ces-1613: Paklibys ty napomenul bezbožného, a neodvrátil by se od bezbožnosti své,
    a od cesty své bezbožné, onť pro nepravost svou umře, ale ty duši svou vysvobodíš.
  eng-WMB: Yet if you warn the wicked, and he doesn’t turn from his wickedness, nor
    from his wicked way, he will die in his iniquity; but you have delivered your
    soul.”
  tam-TCV: ஆனால் அவனை நீ எச்சரித்தும், அவன் தனது கொடுமையையும் தீயவழிகளையும்விட்டுத்
    திரும்பாமற் போவானாயின், அவன் தனது பாவத்திலேயே மரிப்பான். ஆனால் நீயோ உன்னைக் காத்துக்கொள்வாய்.
  ceb-ULB: Apan kung gipasidan-an nimo ang daotan, ug wala siya mitalikod sa pagkadaotan
    o sa iyang daotang binuhatan, unya namatay siya sa iyang sala, apan giluwas mo
    ang imong kaugalingong kinabuhi.
  pol-UBG: Lecz jeśli ostrzeżesz bezbożnego, a on nie odwróci się od swej bezbożności
    i od swej bezbożnej drogi, to on umrze w swojej nieprawości, ale ty wybawisz swoją
    duszę.
  agr-agr: Untsu pegkegchau takainajum duka idaikujum pujutjum iwajatajum tusa ame
    ujamaitak, amina antugtamtsuk pegkegchau takatan idaitsuk batsamas jinaamtaig,
    amina utugchatjumek atsuttawai.
  kyc-kyc: Embame wambunya koo dupwana yaki nyinya lao repe repe lamaiparenepa minyuo
    yaki nyapa napala kumarami ramo dokopa emba keta pii palya nara, leya.
  urd-GVU: لیکن اگر وہ تیری تنبیہ پر اپنی بےدینی اور بُری راہ سے نہ ہٹے تو یہ الگ
    بات ہے۔ بےشک وہ مرے گا، لیکن تُو ذمہ دار نہیں ٹھہرے گا بلکہ اپنی جان کو چھڑائے
    گا۔
  deu-1912: Wo du aber den Gottlosen warnst und er sich nicht bekehrt von seinem gottlosen
    Wesen und Wege, so wird er um seiner Sünde willen sterben; aber du hast deine
    Seele errettet.
  kan-2017: ನೀನು ದುಷ್ಟನನ್ನು ಎಚ್ಚರಿಸಿದರೂ, ಅವನು ತನ್ನ ದುಷ್ಟತನವನ್ನೂ, ಕೆಟ್ಟಮಾರ್ಗವನ್ನೂ ಬಿಡದೆಹೋದರೆ
    ತನ್ನ ಅಪರಾಧದಿಂದಲೇ ಸಾಯುವನು; ನೀನೋ ನಿನ್ನ ಪ್ರಾಣವನ್ನು ಉಳಿಸಿಕೊಂಡಿರುವಿ.
  yap-yap: Ma fa’anra mman mu ginaeng be’ nib kireb, ma de pag e kireb ni be rin’,
    ma bay yim’ u fithik’ e denen rok, machane kam ayuweg e birom e pogofan.
  hlt-MCSB: Tedae nang halang te na thuituen lalah a halangnah neh a halang longpuei
    lamloh a mael pawt atah, anih te amah kathaesainah dongah duek vetih nang tah
    na hinglu na huul ni.
  mdy-ETH: ጎሞሲም ኔኤኒ ላቲ ኬኤዜም ዒዚ ጎማፓ ማዒባኣቴ ፔኤኮ ጎሞ ማዺፆና ሃይቃንዳኔ፤ ዓካሪ ኔኤኒ ዒዛ ዛሎ ዖኦጪንታፓ
    ኔ ቶኦኮ ኔ ዓውሳንዳኔ።
  twi-ASANTE: Nanso sɛ wobɔ omumuyɛfoɔ no kɔkɔ na sɛ wansakyera amfiri nʼamumuyɛ anaa
    nʼakwammɔne ho a, ɔbɛwu wɔ ne bɔne mu, nanso na woagye wo ho nkwa.
  eng-WEBU: Yet if you warn the wicked, and he doesn’t turn from his wickedness, nor
    from his wicked way, he will die in his iniquity; but you have delivered your
    soul.”
  wal-wal: SHin neeni nagaranchchaa seerin, i ba nagaraappe woikko ba iita ogiyaappe
    simmennan ixxikko, i ba nagaran haiqqana; shin neeni ne huuphiyaa ashshana.
  spa-PDDPT: Pero si tú amonestas al perverso, y él no se convierte de su perversidad
    y de su perverso camino, él morirá por su perversidad, pero tú librarás tu vida.
  gun-gun: Ha'e rã xapy'a rei heko vai va'e kuery pe ha'e rami ndeayvu teĩ ha'e kuery
    ndojeko rerovai 'rã teko vai rupi ikuaia gui. Ha'e ramo ha'e kuery omano 'rã gueko
    vaia py ae, ha'e rã ndee ma reo jepe 'rã.
  ilo-ULB: Ngem no ballaagam ti nadangkes, ket saanna a tallikudan ti kinadakesna
    wenno dagiti dakes nga aramidna, matayto ngarud isuna gapu iti basolna, ngem sika,
    inispalmo ti biagmo.
  kpg-kpg: Maa goe ga haga iloo gi tangada huaidu deelaa, gei mee digi dugu ana hai
    huaidu, malaa, mee gaa made hua i ono huaidu, gei goe gu mouli hua.
  uig-ARA: بىراق سەن ئاشۇ رەزىل ئادەمنى ئاگاھلاندۇرساڭمۇ، ئۇ رەزىللىكىدىن، يەنى ئۆز
    رەزىل يولىدىن يانمىسا، ئۇ ئۆز قەبىھلىكىدە ئۆلىدۇ؛ لېكىن سەن ئۆز جېنىڭنى قۇتقۇزۇپ
    قالىسەن.
  sus-sus: Kɔnɔ xa i bara a rasi, a fa lu a mu a yɛtɛ ragbilen n ma, a faxama nɛ a
    xa yunubi kui, kɔnɔ a lima nɛ i tan nii bara rakisi.»
  pon-2006: A ma ke kalikedihsang emen nan eh mour suwed, e ahpw sohte men tokedihsang
    wiewia dihp, e pahn mehla nan dipe, a omw mour pahn poadoandoarla.
  jae-jae: Mago aôm embe ôkêŋ puc ŋac alôb-alôb ma eŋ êwi siŋ atom to ênam tau ôkwi
    aŋga nê lêŋ sec atom, go eŋ oc êmac êndu amboac ŋac alôb-alôb, mago aôm gôjam
    taôm kêsi.
  ksd-ksd: Ba tumu u vatumarang ra tena varpiam, ma pa i vana kan kana kaina mangamangana
    ma ra kaina nga i mur ia, na mat ure kana kaina mangamangana, ma u, u ga valaun
    pa u.
  grc-BRENT: Καὶ σὺ ἐὰν διαστείλῃ τῷ ἀνόμῳ, καὶ μὴ ἀποστρέψῃ ἀπὸ τῆς ἀνομίας αὐτοῦ,
    καὶ ἀπὸ τῆς ὁδοῦ αὐτοῦ, ὁ ἄνομος ἐκεῖνος ἐν τῇ ἀδικίᾳ αὐτοῦ ἀποθανεῖται, καὶ σὺ
    τὴν ψυχήν σου ῥύσῃ.
  ind-AYT: “Namun, jika kamu memperingatkan orang jahat, tetapi dia tidak berbalik
    dari kejahatannya atau dari jalannya yang jahat, dia akan mati karena kejahatannya,
    tetapi kamu telah menyelamatkan hidupmu.”
  nya-nya: Koma ukamuchenjeza munthu woyipa koma iye osatembenuka mtima kuleka zoyipa
    zake kapena kusiya njira zake zoyipa, munthuyo adzafa chifukwa cha uchimo wake
    koma iwe udzapulumutsa moyo wako.
  hrv-hrv: A kad opomeneš bezbožnika, a on se ne odvrati od bezakonja i od zla puta
    svojega, on će umrijeti zbog svoje krivice, a ti ćeš spasiti svoj život.
  mps-mps: Tialima, nago te dwai sę yali bidi agabolo te po pusao, tama aga te dwai
    kolesaga tagalisąbaso da, teda te dwai kolesagago aga dolama, te aga isaibao.
    Tiali goli, te page nagede me elalubeo, tiyu nage me isigobeo,” wali.
  tpi-tpi: Tasol sapos yu toksave long dispela man bilong mekim sin, na em i no lusim
    pasin nogut, orait dispela pasin nogut bai i bagarapim em, na em bai i dai. Tasol
    bai yu no gat asua long dispela samting, na yu no ken i dai.
  dan-1931: Advarer du derimod den gudløse, og han ikke omvender sig fra sin Gudløshed
    og sin Vej, så skal samme gudløse dø for sin Misgerning, men du har reddet din
    Sjæl.
  vie-OVCB: Nếu con cảnh báo mà chúng không nghe và cứ phạm tội, thì chúng sẽ chết
    trong tội lỗi mình. Còn con sẽ được sống vì con đã vâng lời Ta.
  guj-2017: પણ જો તું તે દુષ્ટ માણસને ચેતવે, તે પોતાની દુષ્ટતાથી કે પોતાના દુષ્ટ કાર્યોથી
    પાછો ન ફરે, તો તે પોતાના પાપમાં મરશે, પણ તેં તો તારા આત્માને બચાવ્યો છે.
  pon-2006A: A ma ke kalikedihsang emen nan eh mour suwed, e ahpw sohte men tokedihsang
    wiewia dihp, e pahn mehla nan dipe, a omw mour pahn poadoandoarla.
  por-BRBSL: No entanto, se você advertir o ímpio, e ele não se converter de sua maldade,
    nem de seu caminho maligno, ele morrerá em sua iniqüidade; mas você entregou sua
    alma”.
  cth-cth: Hatei, tamikathout hah kâhruetcuetnae na poe teh, a thoenae cettakhai laipalah
    kahawihoehe lamthung dawk hoi kamlang hoehpawiteh, a payonnae dawk a due han,
    nang teh na hringnae na hlout han.
  twi-twi: Nanso sɛ wobɔ omumɔyɛfo no kɔkɔ na sɛ wansakra amfi nʼamumɔyɛ anaa nʼakwammɔne
    ho a, obewu wɔ ne bɔne mu, nanso na woagye wo ho nkwa.
  hlt-hlt: Tedae nang halang te na thuituen lalah a halangnah neh a halang longpuei
    lamloh a mael pawt atah, anih te amah kathaesainah dongah duek vetih nang tah
    na hinglu na huul ni.
  tbz-SIM: Kɑ̀ɑ mɛ nhò nɑ̀kɛ́ kòò í yie nkɛ yóu kuyonku nɛ̀ o borimɛ yɛimɛ ò bo kú
    o yɛi nkpɛ́í nkɛ̀ fɔ̃́ ndɛɛtɛ́ ɑ fòmmu.
  msy-2020: Egh nɨ uabɨ, nɨ arazir kurabagh amir gumazir kam mɨkemeghtɨ an arazir
    kuraba ataghɨraghan aghuagh aremegham. A uabɨ uan arazir kuraba bangɨn aremegham.
    Eghtɨ nɨ an ovevemɨn osɨmtɨzim ateran kogham. Egh arazir kamɨn, nɨ uabɨ uan ikɨrɨmɨrimɨn
    akuragh, ovengan kogham.
  dop-dop: Amɑ ye ń kpɑɑlɑ ɩsɑɣɑʋ nɑ ɩ́ kisi lɑɣɑsʋɣʋ, nɑ ɩ́ sɩ ɩ ɩsɑɣɑtʋ tɑɑ. Ɩlɛ
    n yɑpɑ nyɑ tɩ nyʋɣʋ.
  azb-azb: Ancaq sən pis adama xəbərdarlıq etsən, o isə pisliyindən və şər əməlindən
    dönməsə, öz təqsiri içində öləcək, lakin sən bunun məsuliyyətindən qurtarmış olursan.
  eng-DBY: But if thou warn the wicked, and he turn not from his wickedness, nor from
    his wicked way, he shall die in his iniquity; but thou hast delivered thy soul.
  hin-2017: पर यदि तू दुष्ट को चिताए, और वह अपनी दुष्टता और दुष्ट मार्ग से न फिरे,
    तो वह तो अपने अधर्म में फँसा हुआ मर जाएगा; परन्तु तू अपने प्राणों को बचाएगा।
  wol-KYG: Waaye su dee yaa àrtu ku bon ki te taxul mu waññiku, dëddu mbonam nag,
    tooñu boppam a ko reylu, waaye yaw musal nga sa bopp.
  eng-YLT: And thou, because thou hast warned the wicked, and he hath not turned back
    from his wickedness, and from his wicked way, he in his iniquity dieth, and thou
    thy soul hast delivered.
  kne-kne: Ngem mo binagbagaam dowan adi manbabawi ya adi na isaldeng din lawa ay
    am-amagena, matey sisya gapo sin basol na, ngem sik-a pay yan maisalakan din biyag
    mo.
  eng-WYC-2017: Forsooth if thou tellest to the wicked man, and he is not converted
    from his wickedness, and from his wicked way; soothly he shall die in his wickedness,
    but thou hast delivered thy soul.
  eng-WMBB: Yet if you warn the wicked, and he doesn’t turn from his wickedness, nor
    from his wicked way, he will die in his iniquity; but you have delivered your
    soul.”
  urd-GVH: लेकिन अगर वह तेरी तंबीह पर अपनी बेदीनी और बुरी राह से न हटे तो यह अलग बात
    है। बेशक वह मरेगा, लेकिन तू ज़िम्मादार नहीं ठहरेगा बल्कि अपनी जान को छुड़ाएगा।
  rug-rug: Ba pana va balau ia goi sa tie kaleana asa meke lopu kekere si asa koari
    nana tinavete kaleadi babe koari nana hahanana seadi, si kote mate si asa koari
    nana sinea; ba agoi si kote harupu pule nigo.
  gaz-gaz: Garuu yoo ati nama hamaa sana akeekkachiiftee inni immoo hammina isaa irraa
    yookaan karaa isaa isa hamaa sana irraa deebiʼuu baate, inni cubbuu isaatiin ni
    duʼa; ati garuu lubbuu kee ni oolfatta.
  fra-LSG: Mais si tu avertis le méchant, et qu’il ne se détourne pas de sa méchanceté
    et de sa mauvaise voie, il mourra dans son iniquité, et toi, tu sauveras ton âme.
  gnn-gnn: Ga ŋunhi nhe yurru yuwalk gal'ŋu raypirri'yun ŋunhiyi dhuwurr‐yätjnha,
    ga mukthundja‐wala yana ŋayi yurru dhuwurr‐djarrpi'yirrinydja, ga yakanydja bilyun
    rom‐ŋamathirri, bala ŋayi yurru rakunydhirrina dhuwurr‐yätjnha yanana; yaka ŋarra
    yurru nhuna dhä‐ḏir'yun ŋurikiyinydjayi ŋunhi ŋayi yurru rakunydhirrinydja bitjandhiyi.
  yal-yal: Koni, xa i na muxu ɲaxin nakolon, a mi xɛtɛ a kɛwali ɲaxine nun a kira
    ɲaxin fɔxɔ ra, a faxama nɛn a hakɛn ma, koni i tan bata i niin natanga na yi.”
  haw-1868: Aka, ina ao aku oe i ke kanaka hewa, aole nae ia i huli, mai kana hana
    hewa ana, aole hoi mai kona aoao hewa mai, e make no ia iloko o kona hewa; aka,
    ua hoopakele oe i kou uhane iho.
  arb-NAV: لَكِنْ إِنْ أَنْذَرْتَ الشِّرِّيرَ وَلَمْ يَرْجِعْ عَنْ شَرِّهِ وَعَنْ
    طُرُقِهِ الأَثِيمَةِ، فَإِنَّهُ يَمُوتُ بِذَنْبِهِ، وَتَنْجُو أَنْتَ بِنَفْسِكَ.
  ewe-ewe: Ke ne èxlɔ̃ nu ame vɔ̃ɖi la, gake meɖe asi le eƒe vɔ̃ɖivɔ̃ɖi ŋu alo trɔ
    le eƒe mɔ vɔ̃wo dzi o la, ekema aku le eƒe nu vɔ̃ ta, ke wò la, èɖe ɖokuiwò.
  eng-LEE: 'But thou,—if thou hast warned the wicked, and he turn not from his wickedness,
    nor from his wicked way: he shall indeed die in his iniquity; but thou hast surely
    delivered thy soul.'
  asm-FB: কিন্তু তুমি যদি তেওঁলোকক সতৰ্ক কৰা কিন্তু তেওঁলোকে নিজ দুষ্টতাৰ পৰা বা নিজ
    কু পথৰ পৰা নুঘূৰে, তেতিয়া তেওঁলোকে নিজ অপৰাধত মৰিব; কিন্তু তুমি হ’লে, তোমাৰ প্ৰাণ
    ৰক্ষা কৰিবা।
  sus-A: كْنْ شَ عِ بَرَ عَ رَ سِ، عَ قَ لُ عَ مُ عَ يّتّ رَفبِلٍن ﭑ مَ، عَ قَشَمَ
    نّ عَ شَ يُنُبِ كُي، كْنْ عَ لِمَ نّ عِ تَن نِي بَرَ رَكِسِ.»
  fra-SBL: Mais si tu avertis le méchant, et qu'il ne se détourne pas de sa méchanceté
    ni de sa mauvaise voie, il mourra dans son iniquité ; mais toi, tu as sauvé ton
    âme. »
  hbo-hbo: וְאַתָּה֙ כִּֽי־הִזְהַ֣רְתָּ רָשָׁ֔ע וְלֹא־שָׁב֙ מֵֽרִשְׁעֹ֔ו וּמִדַּרְכֹּ֖ו
    הָרְשָׁעָ֑ה ה֚וּא בַּעֲוֹנֹ֣ו יָמ֔וּת וְאַתָּ֖ה אֶֽת־נַפְשְׁךָ֥ הִצַּֽלְתָּ׃ ס
  piu-2006: '@see-verse:EZK.003.018'
  kik-kik: No wee ũngĩkaania mũndũ ũcio mwaganu, nake arege kũgarũrũka atigane na
    waganu wake kana mĩthiĩre yake mĩũru-rĩ, we nĩagaakua nĩ ũndũ wa mehia make; no
    wee-rĩ, nĩũgaakorwo ũhonoketie muoyo waku.
  fra-NCL: Mais si tu avertis le méchant, et qu’il ne se détourne pas de sa méchanceté
    et de sa mauvaise voie, il mourra dans son iniquité ; mais toi, tu auras sauvé
    ton âme.
  cek-AK: Toe kasae kami to acoehaih na paek to mah, kasae sakhaih hoi sethaih loklam
    to angqoi taak ai nahaeloe, a zaehaih pongah dueh tih; toe nang loe na hinghaih
    to pahlong boeh.
  cuk-cuk: Ar be dule-isganaga ibmar-sogsale, degi-inigwele, na e-isgudiid amba iesulile,
    degi, e-sunnasurdaed ogwasulile, we-dule, na e-isgudiidba burgoed. Ar bedi be
    ollorguoed.
  uig-CYR: Бирақ сән әшу рәзил адәмни агаһландурсаңму, у рәзиллигидин, йәни өз рәзил
    йолидин янмиса, у өз қәбиһлигидә өлиду; лекин сән өз җениңни қутқузуп қалисән.
  tel-2017: అయితే ఒకవేళ నువ్వు ఆ దుర్మార్గుణ్ణి హెచ్చరించినప్పుడు వాడు తన దుర్మార్గతను
    వదిలిపెట్టకుండా పాపాలు చేస్తూనే ఉంటే వాడు తన పాపాల మూలంగానే చస్తాడు. కానీ నువ్వు
    తప్పించుకుంటావు.
  hat-BSA: Men si ou te avèti mechan an, e li pa kite mechanste li a, ni chemen mechan
    li an, li va mouri nan inikite li, men ou delivre nanm ou.”
  kos-kos: A kom fin sang kas in kai nu sin mwet koluk, ac elos tiana forla liki,
    na elos ac misa ke orekma koluk lalos, na kom ac moul.
  hbo-WLC: וְאַתָּה֙ כִּֽי־הִזְהַ֣רְתָּ רָשָׁ֔ע וְלֹא־שָׁב֙ מֵֽרִשְׁע֔וֹ וּמִדַּרְכּ֖וֹ
    הָרְשָׁעָ֑ה ה֚וּא בַּעֲוֺנ֣וֹ יָמ֔וּת וְאַתָּ֖ה אֶֽת־נַפְשְׁךָ֥ הִצַּֽלְתָּ׃ ס
  ibo-ibo: Ma ọ bụrụ na ị dọọ onye ajọ omume aka na ntị, ma ha esighị nʼajọ omume
    maọbụ nʼụzọ ọjọọ ha niile chigharịa, ha ga-anwụ nʼihi mmehie, ma ndụ gị ka ị zọpụtara.
  ory-ory: ତଥାପି ତୁମ୍ଭେ ଯଦି ଦୁଷ୍ଟକୁ ଚେତନା ଦିଅ, ଆଉ ସେ ଆପଣା ଦୁଷ୍ଟତାରୁ ଓ ଆପଣା କୁପଥରୁ
    ନ ଫେରେ, ସେ ନିଜ ଅଧର୍ମରେ ମରିବ, ମାତ୍ର ତୁମ୍ଭେ ଆପଣା ପ୍ରାଣ ରକ୍ଷା କରିବ।
  chk-chk: Nge are kopwe fönöü eman chon föföringau, nge esap kul seni an föföringau,
    ätewe epwe mäla pokiten an tipis, nge en kopwe manau.
  rop-rop: Bat if yu dalim detlot pipul blanga tenawei brom olabat nogudbalawei en
    olabat nomo duwit, wal olabat garra ol dai dumaji olabat oldei dumbat nogudbala
    ting. Wen olabat dai ai kaan bleim yu dumaji yubin dalim olabat.
  ukr-1871: Коли ж ти остерігав безбожника, а він не навернувся від безбожностї своєї
    й не покинув беззаконної дороги своєї, так він умре в проступку свойму, а ти врятував
    душу твою.
  deu-1951: Warnst du aber den Gottlosen und er kehrt sich doch nicht von seiner Gottlosigkeit
    und von seinem gottlosen Wege, so wird er um seiner Missetat willen sterben, du
    aber hast deine Seele errettet!
  eng-JPS: Yet if thou warn the wicked, and he turn not from his wickedness, nor from
    his wicked way, he shall die in his iniquity; but thou hast delivered thy soul.
  srp-1865: A kad ti opomeneš bezbožnika, a on se i ne vrati od bezbožnosti svoje
    i sa zloga puta svojega, on æe poginuti s bezakonja svojega, a ti æeš saèuvati
    dušu svoju.
  lug-lug: Naye bw’olirabula omuntu atali mutuukirivu, n’atalekaayo obutali butuukirivu,
    newaakubadde engeri ze embi, alifa olw’ekibi kye, naye obulamu bwo bulilokolebwa.
  heb-heb: ואתה כי הזהרת רשע ולא שב מרשעו ומדרכו הרשעה הוא בעונו ימות ואתה את נפשך
    הצלת׃
  ben-IRV: কিন্তু যদি তুমি দুষ্টকে চেতনা দাও এবং সে তার দুষ্টতা থেকে না ফেরে বা তার
    দুষ্ট কাজ থেকে না ফেরে, তবে সে তার নিজের পাপের জন্য মরবে, কিন্তু তোমাকে উদ্ধার
    করা হবে তোমার নিজের জন্য
  pan-pan: ਪਰ ਜੇ ਤੂੰ ਦੁਸ਼ਟ ਨੂੰ ਚੇਤਾਵਨੀ ਦੇਵੇਂ ਅਤੇ ਉਹ ਆਪਣੀ ਬੁਰਾਈ ਅਤੇ ਬੁਰੇ ਕੰਮਾਂ ਤੋਂ
    ਨਾ ਮੁੜੇ, ਤਾਂ ਉਹ ਆਪਣੇ ਪਾਪ ਵਿੱਚ ਮਰੇਗਾ, ਪਰ ਤੂੰ ਆਪਣੀ ਜਾਨ ਨੂੰ ਬਚਾ ਲਵੇਂਗਾ।
  mya-JVB: သို့မဟုတ် ၊ သင် သည် လူဆိုး ကို သတိ ပေးလျက် နှင့်သူ သည် မိမိ ပြုသော ဒုစရိုက်
    ကို ၎င်း ၊ မိမိ လိုက်သော အဓမ္မ လမ်း ကို ၎င်းမ ရှောင် ဘဲနေလျှင် ၊ မိမိ အပြစ် ၌
    သေ လိမ့်မည်။ သင် မူကား ၊ ကိုယ် အသက် ဝိညာဉ်ကို ကယ်နှုတ် လေပြီ။
  hmo-hmo: “To bema dika tauna be oi ese oi sisiba henia, bona iena dika ia rakatania
    lasi, vadaeni unai tau be iena kara dika dainai do ia mase. To oi be mai emu kerere
    lasi dainai, oi be do oi mase lasi.
  urd-urd: लेकिन अगर तूने शरीर को आगाह कर दिया और वह अपनी शरारत और अपनी बुरी चाल चलन
    से बाज़ न आया तो वह अपनी बदकिरदारी में मरेगा पर तूने अपनी जान को बचा लिया।
  rus-SYN: Но если ты вразумлял беззаконника, а он не обратился от беззакония своего
    и от беззаконного пути своего, то он умрет в беззаконии своем, а ты спас душу
    твою.
  bqc-SIM: Tó n aà gbà laai sↄ̃, mɛ́ i mikɛ̃ a vãikɛapiwao, a ga a duuna yã́i,
    mpi sↄ̃ n lɛ́ aↄ ku yã́pi guu lↄo.
  tcz-CHONGTHU: Nangin nagih salla ahija la amapa chun alung ahei nom louva a chonset
    jinga ahileh achonset na a chu thiden ding ahitai. Ahinlah nangin keima thu nangai
    jeh a nahinkho naki huhhong ding ahi.
  mar-mar: परंतू जर दुष्टाला त्याच्या मार्गापासून सावध केले, आणि तो आपल्या दुष्ट मार्गापासून
    किंवा कामापासून मागे वळला नाही तर तो त्याच्या पापात मरेल; मग त्याचा जाब तुझ्याकडे
    विचारला जाणार नाही.
  qub-qub: Juchasapata willapaycaptiqui juchanta mana cachashpanga chay runa wañonga
    juchanpitami. Gamtami ichanga manana tapushayquipänachu.
  bqp-bqp: Adɑmɑ ɑ̀ n nùn kirɔ kuɑ, mɑ u ǹ win dɑɑ kɔ̃sɑ ye deri, u koo gbiwɑ win
    dɑɑ kɔ̃sɑ yen sɔ̃ kpɑ wunɛ ɑ wunɛn wɑ̃ɑru wɔrɑ.
  hat-hat: Men, si ou avèti mechan an, lèfini mechan an pa chanje, li pa kite move
    pant l'ap swiv la, l'ap mouri poutèt peche li fè yo. Men ou menm, w'ap sove lavi
    pa ou.
  eng-BSB: But if you warn a wicked man and he does not turn from his wickedness and
    his wicked way, he will die in his iniquity, but you will have saved yourself.
  eng-WEBPB: Yet if you warn the wicked, and he doesn’t turn from his wickedness,
    nor from his wicked way, he will die in his iniquity; but you have delivered your
    soul.”
  kbq-kbq: Hianagi kefo avu'ava'ma nehia vahe'ma koro kema nesamisankenoma ana kema
    ontahino, agu'ama rukrahe osuno, kazigazi huno kumi avu'ava'ma nehuno ufrisiana,
    kagra'a kagu vazigahanankino, agri korankumimo'a kagritera omegahie.
  nhe-BL: Pero intla ta tiquinyolmelahuas para fiero ininpantis intla ax moyolcuepase
    huan yajuanti quisenhuiquilise tlajtlacolchihuase, niyon ax quinequise moyolcuepase,
    huajca temachtli miquise ipampa inintlajtlacolhua, pero ta tijmanahuis moyolis
    pampa tijchijqui tlen nimitzilhui.
  gub-BL: Aze eremume'u a'e ma'e izupe nehe, aze a'e re nupytu'u kwaw ikatu 'ym ma'e
    iapo re nehe, nezewe rehe we umàno putar nehe. Neremàno kwaw a'e mehe nehe.
  eng-DRA: 'But if thou give warning to the wicked, and he be not converted from his
    wickedness, and from his evil way: he indeed shall die in his iniquity, but thou
    hast delivered thy soul.'
