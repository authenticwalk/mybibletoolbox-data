verse: EZK.003.018
translations:
  mal-C: ദുഷ്ടരോട്, ‘നീ തീർച്ചയായും മരിക്കും’ എന്നു ഞാൻ കൽപ്പിക്കുമ്പോൾ നീ അവരോടു
    സംസാരിക്കുകയോ അവരുടെ ജീവൻ രക്ഷിക്കേണ്ടതിന് അവരുടെ ദുഷ്ടജീവിതരീതിയിൽനിന്ന് അവരെ
    പിന്തിരിപ്പിക്കുകയോ ചെയ്യാതിരുന്നാൽ, ദുഷ്ടർ തങ്ങളുടെ പാപംനിമിത്തം മരിക്കും; അവരുടെ
    രക്തത്തിന് ഉത്തരവാദി നീ ആയിരിക്കും.
  deu-TKW: 'Wenn ich zum Gottlosen sage: du mußt sterben! und du verwarnst ihn nicht
    und sagst nichts, um den Gottlosen vor seinem gottlosen Wege zu warnen, um ihm
    das Leben zu retten, so wird er, der Gottlose, infolge seiner Verschuldung sterben,
    sein Blut jedoch werde ich von deiner Hand verlangen.'
  lin-lin: 'Soki Ngai nalobi na moto mabe : ‹ Solo, okokufa, › kasi yo okebisi ye
    te to oyebisi ye te ete atika nzela na ye ya mabe mpo ete abikisa bomoi na ye,
    moto wana ya mabe akokufa solo mpo na masumu na ye, kasi nakotanga makila na ye
    na moto na yo.'
  eng-LSV: 'In My saying to the wicked: You surely die; and you have not warned him,
    nor have spoken to warn the wicked from his wicked way, so that he lives; he—the
    wicked—dies in his iniquity, and I require his blood from your hand.'
  eng-GNV: 'When I shall say vnto the wicked, Thou shalt surely die, and thou giuest
    not him warning, nor speakest to admonish the wicked of his wicked way, that he
    may liue, the same wicked man shall die in his iniquitie: but his blood will I
    require at thine hande.'
  eng-WEBSTER: When I say to the wicked, Thou shalt surely die; and thou givest him
    not warning, nor speakest to warn the wicked from his wicked way, to save his
    life; the same wicked man shall die in his iniquity; but his blood will I require
    at thy hand.
  nhw-BL: Quema niquinilhuis masehualme catli fiero ininnemilis para temachtli monechcahuía
    para miquise; pero ta amo tiquinilhuis nocamanal para ma moyolcuepaca tlen inintlajtlacol
    huan noja itztose, inijuanti miquise por inintlajtlacolhua, pero elis ta mocuenta
    quema nimitztlajtlanis por ininmiquilis.
  swh-ONEN: Nimwambiapo mtu mwovu, ‘Hakika utakufa,’ na wewe usipomwonya mtu huyo
    au kumshauri aache njia zake mbaya ili kuokoa maisha yake, huyo mtu mwovu atakufa
    katika dhambi yake na damu yake nitaidai mkononi mwako.
  bba-bba: Nɛ, Yinni Gusunɔ, nɑ̀ n tɛ̃ nɛɛ, tɔn kɔ̃so ɡoo u koo ɡbi, mɑ ɑ ǹ nùn kirɔ
    kue u win dɑɑ kɔ̃sɑ ye deri u kɑ win wɑ̃ɑru wɔrɑ, tɔn kɔ̃so wi, u koo ɡbiwɑ win
    dɑɑ yen sɔ̃. Wunɑ kon mɑɑ win yɛm bikiɑ.
  eng-KJVCPB: When I say unto the wicked, Thou shalt surely die; and thou givest him
    not warning, nor speakest to warn the wicked from his wicked way, to save his
    life; the same wicked man shall die in his iniquity; but his blood will I require
    at thine hand.
  luo-luo: Ka awachone ngʼama timbene richo ni, ibiro tho ma ok itony, to in ok isieme
    kata ok iwuoyo kode mondo igole e yorene maricho, eka ires ngimane, to ngʼat ma
    timbene richono biro tho nikech richone, to abiro keto rembe e wiyi.
  meu-meu: Kara dika tauna bama hamaoroa, bama toma “Oi na vada ba mase”, bena oi
    basioma sisiba henia, una kara dika tauna na ena dala dikana amo ihakau-sirina
    bona ena mauri irauana herevadia basioma sisibalai henia, una kara dika tauna
    na ena dika ai baine mase; a ia rarana davana na oi imamu amo baina gwauraia.
  npi-ULB: जब म एक जना दुष्‍ट मानिसलाई 'तँ निश्‍चय नै मर्नेछस्‌' भन्‍छु, र त्‍यसको
    प्राण बचाउनलाई तैंले त्‍यसलाई चेताउनी दिइनस्, वा त्‍यसको दुष्‍ट चालको लागि त्‍यसको
    विरुद्ध सल्‍लाह दिइनस्‌—भने, त्‍यो मानिस पापको कारण मर्नेछ, तर म त्‍यसको रगत तेरो
    हातबाट लिनेछु ।
  yor-yor: Bí mo bá sọ fún ènìyàn búburú pé, dájúdájú, ‘Ìwọ yóò kú,’ tí ìwọ kò sì
    kìlọ̀ fún ènìyàn búburú yìí láti dáwọ́ ìwà ibi rẹ̀ dúró, kí o sì gba ẹ̀mí rẹ̀
    là, ènìyàn búburú náà yóò kú nínú ẹ̀ṣẹ̀ rẹ̀, ṣùgbọ́n ní ọwọ́ rẹ ni èmi yóò ti
    béèrè ẹ̀jẹ̀ rẹ̀.
  pes-OPCB: اگر من به شخص بدکاری هشدار بدهم که محکوم به هلاکت است، و تو این هشدار
    را به او نرسانی، او توبه نخواهد کرد و نجات نخواهد یافت. در این صورت او به سبب
    گناهش هلاک خواهد شد؛ اما من تو را مسئول هلاکت او خواهم دانست و انتقام خون او را
    از تو خواهم گرفت.
  tgl-ULB: Kapag sinabi ko sa masama, 'Tiyak na mamamatay ka' at hindi mo siya binigyan
    ng babala o nagsabi ng isang babala sa masama tungkol sa kaniyang masamang mga
    gawa upang siya ay mabuhay—mamamatay ang masama sa kaniyang kasalanan, ngunit
    sisingilin ko mula sa iyong kamay ang kaniyang dugo.
  cbu-NT: Wandaya nuw, Nee tputsee yutaritshisimand tsipatspatari wanichima, aturi,
    itaru shiysha nda anoo tputs mangoo p'tseekush, yutaritshishee nda kasaku, uru
    waanamandari yutaritshishirini tsipachinllinaya. Ashkatssin, nuwsha shiyaa yutaritam
    ínachtamparina, watam nda waneerangshawa.
  hui-hui: Agali mbirame mana ko ngaru biragonaga ibu homolebira laruyagua bi ogoni
    í̠na agali ogonihondo ogodagua laya lalu lamialu, Ai í̠ nahome holeyagua mana
    ko bialu haridagoni wahalu mini beregedabe, lalu lamibe. Ani nalamiriyagua nde
    tinaga ko biyadagoni ngaore homolebira. Anigo ibu homayagonaga irane i̱ninaga
    deni í̠na nalamirigome hale nahe homayagoni manda bulebero.
  mya-mya: ငါ​က​မ​ကောင်း​မှု​ပြု​သူ​တစ်​စုံ​တစ်​ယောက် သည်​သေ​ရ​လိမ့်​မည်​ဟု​ဆို​သော်​လည်း​ထို​သူ
    မ​သေ​ရ​လေ​အောင် သင်​သည်​သူ​၏​လမ်း​စဉ်​ကို ပြင်​ဆင်​ရန်​သ​တိ​မ​ပေး​ဘဲ​နေ​ပါ​မူ
    ထို​သူ သည်​မိ​မိ​ကူး​လွန်​သည့်​အ​ပြစ်​အ​တွက်​သေ ရ​လိမ့်​မည်။ ထို​အ​ခါ​ထို​သူ​သေ​ရ​သည့်​အ
    တွက်​သင့်​မှာ​တာ​ဝန်​ရှိ​သည်။-
  bod-N: གལ་ཏེ་ངས་མི་ངན་ཞིག་ལ་ཁྱོད་ནི་འཆི་ངེས་ཡིན་ཞེས་སྨྲས་ནའང་། ཁྱོད་ཀྱིས་དེ་ལ་ཐ་ཚིག་མི་བསྒྲག་པ་དང་།
    ཡང་སྲོག་སྐྱོབ་ཕྱིར་དེ་ནི་སྤྱོད་ངན་དང་འབྲལ་བར་མ་བསྐུལ་ན། མི་ངན་དེ་ནི་རང་གི་སྡིག་པའི་རྐྱེན་གྱིས་འཆི་བར་འགྱུར་ན་ཡང་།
    དེ་འཆི་བའི་འགན་ནི་ངས་ཁྱོད་ལ་འགེལ་ངེས་ཡིན།
  sna-sna: Kana ndikati kumunhu akaipa, ‘Uchafa zvirokwazvo,’ iwe ukasamuyambira kana
    kutaura uchimunyevera panzira dzake dzakaipa kuti uponese mweya wake, munhu uye
    akaipa achafa nokuda kwechivi chake, asi ropa rake ndicharibvunza pamusoro pako.
  spa-BLM: 'Cuando yo le diga al impío: ‘Ciertamente morirás’, y tú no le des aviso,
    ni hables para prevenir al impío de su mal camino, para salvar su vida, ese impío
    morirá en su iniquidad; pero yo demandaré su sangre de tu mano.'
  cac-cac: Ayic ol valan d'a junoc mach to ol cham yuj smul, tato a ach tic man̈ ol
    al d'ay, man̈ ol a cacha' yic syactejcan chucal sc'ulej chi', yic max chami, ayic
    scham jun anima yuj smul chi', a d'a ib'an̈ scan schamel chi' vuuj.
  swh-ULB: Nitakaposema kwa waovu, 'Utakufa hakika' na usimuonye au kuzungumza onyo
    kwa waovu kuhusu matendo yao maovu hivyo anaweza kuishi-yule muovu atakufa kwa
    ajili ya dhambi yake, lakini nitaitaka damu yake kutoka kwenye mkono wako.
  bel-bel: 'Калі Я скажу беззаконцу: «сьмерцю памрэш!», а ты ня будзеш яго наводзіць
    на розум і казаць, каб асьцерагчы беззаконца ад беззаконнага шляху ягонага, каб
    ён быў жывы, дык беззаконец той памрэ ў беззаконьні сваім, і Я спаганю кроў ягоную
    з рук тваіх.'
  deu-ELBBK: 'Wenn ich zu dem Gottlosen spreche: Du sollst gewisslich sterben; und
    du warnst ihn nicht und redest nicht, um den Gottlosen vor seinem gottlosen Weg
    zu warnen, um ihn am Leben zu erhalten, so wird er, der Gottlose, wegen seiner
    Ungerechtigkeit sterben, aber sein Blut werde ich von deiner Hand fordern.'
  mbb-OT: Emun egkaǥi a ziyà te sevaha he etew he lalung he ebpatey sikandin, piru
    wazè nu sikandin petizeeni he engkezi zin is mezaat he vaal zin su wey kenè mebpatey,
    ne ebpatey haazà is lalung he etew tenged te salè din, ne edsukutan ku sikew tenged
    te kemetayen din.
  mal-2015: 'ഞാൻ ദുഷ്ടനോടു: നീ മരിക്കും എന്നു കല്പിക്കുമ്പോൾ നീ അവനെ ഓർപ്പിക്കയോ ദുഷ്ടനെ
    ജീവനോടെ രക്ഷിക്കേണ്ടതിന്നു അവൻ തന്റെ ദുർമ്മാർഗ്ഗം വിടുവാൻ അവനെ ഓർപ്പിച്ചുകൊണ്ടും
    ഒന്നും പറകയോ ചെയ്യാഞ്ഞാൽ, ദുഷ്ടൻ തന്റെ അകൃത്യത്തിൽ മരിക്കും; അവന്റെ രക്തമോ ഞാൻ
    നിന്നോടു ചോദിക്കും.'
  rmc-rmc: 'Te phenava le nalačhe manušeske: ‚Čačes mereha,‘ a tu leske na dovakereha
    a na pheneha, hoj pes mušinel te visarel le binendar, te peske kamel te zachraňinel
    o dživipen, oda nalačho manuš merela vaš peskro binos, ale leskro rat mangava
    andral tiro vast.'
  pes-OPV: و حینی که من به مرد شریر گفته باشم که البته خواهی مرد، اگر تو او را تهدید
    نکنی و سخن نگویی تا آن شریر را از طریق زشت اوتهدید نموده، او را زنده سازی، آنگاه
    آن شریر درگناهش خواهد مرد، اما خون او را از دست توخواهم طلبید.
  ron-1924: 'Кынд вой зиче челуй рэу: ‘Вей мури негрешит!’, дакэ ну-л вей ынштиинца
    ши ну-й вей спуне ка сэ-л ынторчь де ла каля луй чя ря ши сэ-й скапь вяца, ачел
    ом рэу ва мури прин нелеӂюиря луй, дар ый вой чере сынӂеле дин мына та!'
  ben-OBCV: আমি যখন একজন দুষ্ট লোককে বলি, ‘তুমি নিশ্চয় মরবে,’ তখন তুমি যদি তাকে সাবধান
    না করো, কিংবা তার প্রাণ বাঁচাতে মন্দ পথ থেকে ফিরবার জন্য কিছু না বলো, তবে সেই
    দুষ্টলোক তার পাপের জন্য মরবে, কিন্তু তার রক্তের জন্য আমি তোমাকে দায়ী করব।
  som-som: Markaan sharrowga ku idhaahdo, Hubaal waad dhiman doontaa, haddaadan isaga
    u digin, oo aadan sharrowga la hadlin si aad jidkiisa sharka ah uga digto inaad
    naftiisa badbaadiso aawadeed, ninkaas sharrowga ahu xumaantiisuu ku dhex dhiman
    doonaa, laakiinse dhiiggiisa gacantaadaan weyddiin doonaa.
  lat-VUC: 'Si, dicente me ad impium: Morte morieris, non annuntiaveris ei, neque
    locutus fueris ut avertatur a via sua impia et vivat, ipse impius in iniquitate
    sua morietur, sanguinem autem ejus de manu tua requiram.'
  eng-ASVBT: When I say unto the wicked, Thou shalt surely die; and thou givest him
    not warning, nor speakest to warn the wicked from his wicked way, to save his
    life; the same wicked man shall die in his iniquity; but his blood will I require
    at thy hand.
  ita-1885: 'Quando io avrò detto all''empio: Per certo tu morrai; se tu non l''ammonisci,
    e non gli parli, per avvertirlo che si ritragga dalla sua via malvagia, per far
    ch''egli viva; esso empio morrà per la sua iniquità; ma io ridomanderò il suo
    sangue dalla tua mano.'
  eng-LXXUP: When I say to the wicked, Thou shalt surely die; and thou hast not warned
    him, to give warning to the wicked, to turn from his ways, that he should live;
    that wicked man shall die in his iniquity; but his blood will I require at thy
    hand.
  eng-ULB: When I say to the wicked, 'You will surely die' and you do not warn him
    or speak a warning to the wicked about his evil deeds so he might live—the wicked
    one will die for his sin, but I will require his blood from your hand.
  spa-VBL: '“Por ejemplo, si le doy una advertencia a alguien que es malvado, diciéndole:
    ‘Vas a morir con seguridad’, pero tú no le adviertes, si no hablas para advertirle
    que deje sus malos caminos para que pueda seguir viviendo, entonces esa persona
    malvada morirá en sus pecados, y yo te haré responsable de su muerte.'
  fra-_FOB: 'Quand je dirai au méchant: “Tu mourras! “ si tu ne l''avertis pas, si
    tu ne lui parles pas, pour avertir le méchant de se détourner de sa mauvaise voie,
    afin de sauver sa vie, ce méchant-là mourra dans son iniquité; mais je redemanderai
    son sang de ta main.'
  mal-mal: 'ഞാൻ ദുഷ്ടനോട്: ‘നീ മരിക്കും’ എന്ന് കല്പിക്കുമ്പോൾ നീ അവനെ ഓർമ്മിപ്പിക്കുകയോ,
    ദുഷ്ടൻ ജീവരക്ഷ പ്രാപിക്കേണ്ടതിന് അവൻ തന്റെ ദുർമ്മാർഗ്ഗം ഉപേക്ഷിക്കുവാൻ അവനെ ഓർമ്മിപ്പിച്ചുകൊണ്ട്
    ഒന്നും പറയുകയോ ചെയ്യാതിരുന്നാൽ, ദുഷ്ടൻ തന്റെ അകൃത്യത്തിൽ മരിക്കും; അവന്റെ രക്തം
    ഞാൻ നിന്നോട് ചോദിക്കും.'
  urd-GVR: Maiṅ tere zariye bedīn ko ittalā dūṅgā ki use marnā hī hai tāki wuh apnī
    burī rāh se haṭ kar bach jāe. Agar tū use yih paiġhām na pahuṅchāe, na use tambīh
    kare aur wuh apne qusūr ke bāis mar jāe to maiṅ tujhe hī us kī maut kā zimmedār
    ṭhahrāūṅgā.
  suz-BL: मिनु गो आं अरेशो लोव़ मटीब मुर का कली ‘गे थमा पा इ मटितीके आ पर्बम बेक्‍नेवे’
    दे माइक्‍नुङ। मिनु गे मेको कली ब्रोंइचा कली हिंच मकोंइताक्‍वी हना, मेको आं अरेशो
    मटीब आ मरिम्‍शो पशो आ पर्बम बेक्‍ब। मेको मुर आ हुश आ क्‍येक्‍क इ रे पा ताक्‍नुङ।
    इजीकीएल १४:१०
  eng-NOY: When I say to the wicked, Thou shalt surely die! and thou givest him not
    warning, nor speakest to warn the wicked from his wicked way, so that he may live,
    that wicked man shall die for his iniquity; but his blood will I require at thy
    hand.
  ita-1927: 'Quando io dirò all’empio: Certo morrai, se tu non l’avverti, e non parli
    per avvertire quell’empio di abbandonar la sua via malvagia, e salvargli così
    la vita, quell’empio morrà per la sua iniquità; ma io domanderò conto del suo
    sangue alla tua mano.'
  ckb-ckb: 'کاتێک بە بەدکار دەڵێم: ”سزاکەت مردنە“ و تۆش ئاگادارت نەکردەوە و قسەت نەکرد
    وەک ئاگادارکردنەوە بۆ بەدکار لە ڕێگا خراپەکانی بۆ ئەوەی بە زیندوویی بمێنێتەوە،
    ئەو بەدکارە بە تاوانی خۆیەوە دەمرێت، بەڵام خوێنەکەی دەخەمە ئەستۆی تۆ.'
  eng-BBE: When I say to the evil-doer, Death will certainly be your fate; and you
    give him no word of it and say nothing to make clear to the evil-doer the danger
    of his evil way, so that he may be safe; that same evil man will come to death
    in his evil-doing; but I will make you responsible for his blood.
  kan-OKCV: ನಾನು ದುಷ್ಟನಿಗೆ, ‘ನೀನು ನಿಶ್ಚಯವಾಗಿ ಸಾಯುವೆ,’ ಎಂದು ಹೇಳುವಾಗ, ನೀನು ಅವನನ್ನು ಎಚ್ಚರಿಸದೆ,
    ಅವನು ತನ್ನ ದುರ್ಮಾರ್ಗಗಳನ್ನು ಬಿಟ್ಟು ತನ್ನ ಪ್ರಾಣವನ್ನು ಉಳಿಸಿಕೊಳ್ಳುವಂತೆ ನೀನು ಅವನಿಗೆ ಬುದ್ಧಿಹೇಳದೆ
    ಹೋದರೆ, ಆ ದುಷ್ಟ ಮನುಷ್ಯನು ತನ್ನ ಪಾಪಗಳಿಂದಲೇ ಸಾಯಬೇಕಾಗುವದು; ಆದರೆ ಅವನ ಸಾವಿಗೆ ನಿನ್ನನ್ನೇ
    ಹೊಣೆಮಾಡುವೆನು.
  tam-2017: இறக்கவே இறப்பாய் என்று நான் துன்மார்க்கனுக்குச் சொல்லும்போது, நீ துன்மார்க்கனைத்
    தன்னுடைய துன்மார்க்கமான வழியில் இல்லாதபடி எச்சரிக்கும்படியாகவும், அவனை உயிரோடு
    காக்கும்படியாகவும், அதை அவனுக்குச் சொல்லாமலும், நீ அவனை எச்சரிக்காமலும் இருந்தால்,
    அந்த துன்மார்க்கன் தன்னுடைய துன்மார்க்கத்திலே இறப்பான்; அவனுடைய இரத்தப்பழியையோ
    உன்னிடம் கேட்பேன்.
  spa-RV-1909: 'Cuando yo dijere al impío: De cierto morirás: y tú no le amonestares,
    ni le hablares, para que el impío sea apercibido de su mal camino, á fin de que
    viva, el impío morirá por su maldad, mas su sangre demandaré de tu mano.'
  ron-BTF: 'Când spun celui stricat: Vei muri negreșit; și tu nu îl avertizezi, nici
    nu vorbești ca să îl avertizezi pe cel stricat de calea lui stricată, pentru a-și
    salva viața; acel om stricat va muri în nelegiuirea lui; dar sângele lui îl voi
    cere din mâna ta.'
  eng-WEBP: When I tell the wicked, ‘You will surely die;’ and you give him no warning,
    nor speak to warn the wicked from his wicked way, to save his life, that wicked
    man will die in his iniquity; but I will require his blood at your hand.
  eng-FBV: For example, if I give a warning to someone who's wicked, saying, ‘You
    are going to die for sure,’ but you don't warn them, if you don't speak out to
    warn them to stop their wicked ways so they can go on living, then that wicked
    person will die in their sins, and I will hold you responsible for their death.
  nld-1939: 'Als Ik tot den goddeloze zeg: Ge zult zeker sterven, en ge waarschuwt
    hem niet, en ge zegt geen woord, om den goddeloze voor zijn gedrag te waarschuwen
    en hem zo in leven te houden: dan zal die goddeloze sterven om zijn schuld, maar
    van u zal Ik zijn bloed opvorderen.'
  nch-BL: Quema niquinilhuis masehualme cati fiero ininemilis para temachti monechcahuía
    para miquise; pero ta amo tiquinilhuis nocamanal para ma moyolcuepaca ten inintajtacol
    para noja itztose, huajca inijuanti miquise por inintajtacolhua, pero elis ta
    mocahuil quema nimitztajtanis cuenta por inimiquilis.
  vie-1934: 'Khi ta nói với kẻ dữ rằng: Mầy chắc sẽ chết! Nếu ngươi không răn bảo
    nó, không nói với nó đặng khuyên nó từ bỏ đường xấu để cứu mạng mình, thì người
    dự đó sẽ chết trong tội lỗi nó; nhưng ta sẽ đòi huyết nó nơi tay ngươi.'
  hin-CV: जब मैं एक दुष्ट व्यक्ति से कहूं, ‘तुम निश्चय मरोगे,’ और तुम उसका प्राण बचाने
    के लिये उसे चेतावनी न दो या उसे उसके बुरे कार्यों को छोड़ने के लिये न कहो, तो
    वह दुष्ट व्यक्ति अपने पाप में तो मरेगा ही, पर मैं तुम्हें उसके खून का ज़िम्मेदार
    ठहराऊंगा.
  spa-BES: Cuando le diga al malvado, la muerte será tu destino; y no le dices nada
    de eso y no le hablas para aclarar a los malhechores el peligro de su mal camino,
    para que él esté a salvo; Ese mismo hombre malo morirá en su maldad; Pero te haré
    responsable de su sangre.
  tdx-tdx: 'Aa naho anoeko ty hoe ty lo-tsereke: Toe hihomake irehe, f’ie tsy hatahatae’o
    tsy talilie’o, tsy amantopantohe’o i tsereheñey hienga o sata’e ratio, handrombak’
    aiñe, aa le hikenkañe amo hakeo’eo indaty lo-tserekey, fe ho paiako am-pità’o
    ty lio’e.'
  tha-KJV: ถ้าเราจะบอกแก่คนชั่​วว​่า ‘​เจ้​าจะต้องตายแน่​ๆ​’ และเจ้าไม่ตักเตือนเขาหรือกล่าวเตือนคนชั่วให้ละทิ้งทางชั่วของตนเสีย
    เพื่อจะช่วยชีวิตเขาให้​รอด คนชั่​วน​ั้นจะตายเพราะความชั่วช้าของเขา แต่​เราจะเรียกร้องโลหิตของเขาจากมือของเจ้า
  por-BR-2018: 'Quando eu disser ao perverso: ‘Certamente morrerás’, e tu não o alertares,
    nem falares para alertar ao perverso acerca do seu caminho perverso, a fim de
    o conservar em vida, aquele perverso morrerá na sua maldade, porém demandarei
    o sangue dele da tua mão.'
  deu-ELO: 'Wenn ich zu dem Gesetzlosen spreche: Du sollst gewißlich sterben! und
    du warnst ihn nicht und redest nicht, um den Gesetzlosen vor seinem gesetzlosen
    Wege zu warnen, um ihn am Leben zu erhalten, so wird er, der Gesetzlose, wegen
    seiner Ungerechtigkeit sterben, aber sein Blut werde ich von deiner Hand fordern.'
  eng-WYC-2018: If when I say to the wicked man, Thou shalt die by death, (and) thou
    tellest it not to him, and speakest not to him, that he be turned from his wicked
    way, and live; that wicked man shall die in his wickedness, but I shall seek his
    blood of thine hand. (If when I say to the wicked person, Thou shalt die, and
    thou tellest it not to him, and speakest not to him, so that he is turned from
    his wicked ways, and live; that wicked person shall die in his wickedness, but
    I shall seek payment for his blood from thee.)
  epo-epo: 'Kiam Mi diros al la malpiulo: Vi devas morti, kaj vi ne admonos lin, kaj
    vi ne parolos, por averti malpiulon kontraŭ lia malbona vojo, por konservi al
    li la vivon — tiam li, malpiulo, mortos pro sia malpieco, sed lian sangon Mi repostulos
    el via mano.'
  uig-PIN: 'Mǝn rǝzillǝrgǝ: «Sǝn jǝzmǝn ɵlisǝn» — desǝm, biraⱪ sǝn uni agaⱨlandurmisang
    — yǝni bu rǝzil adǝmni ⱨayatⱪa erixsun dǝp rǝzil yolidin yandurup, uni ⱨayatⱪa
    erixsun dǝp agaⱨlandurmisang, xu rǝzil adǝm ɵz ⱪǝbiⱨlikidǝ ɵlidu; biraⱪ Mǝn uning
    ⱪeni üqün sǝndin ⱨesab alimǝn.'
  beo-beo: 'Na da wadela:i hamosu dunu ema bogosu imunusa: fofada:sea, di da ema ea
    hou afadenene bu esalusu lama:ne, sisamu da defea. Be di da ema hame sisane iasea,
    Na da di amo dunu ea medole legesu dunu agoai ba:mu.'
  tpi-OTNT: Sapos mi lukim wanpela man i mekim pasin nogut na mi tok, em i mas i dai,
    orait yu mas toksave long em. Yu mas tokim em long senisim tingting na pasin bilong
    em na bai em i no ken lus. Sapos yu no tokim em, orait bai sin bilong en i stap
    olsem tasol, na em bai i dai. Tasol long ai bilong mi em i asua bilong yu tasol
    na em i dai.
  hau-SA: In na ce wa mugu, ‘Lalle za ka mutu,’ ba ka kuwa yi masa kashedi ko ka tsawata
    masa a kan mugayen hanyoyinsa don yă ceci ransa ba, wannan mugun zai mutu saboda
    zunubinsa, zan kuwa nemi hakkin jininsa a hannunka.
  uig-LAT: 'Men rezillerge: «Sen jezmen ölisen» — désem, biraq sen uni agahlandurmisang
    — yeni bu rezil ademni hayatqa érishsun dep rezil yolidin yandurup, uni hayatqa
    érishsun dep agahlandurmisang, shu rezil adem öz qebihlikide ölidu; biraq Men
    uning qéni üchün sendin hésab alimen.'
  nde-nde: Nxa ngisithi emuntwini omubi, ‘Wena uzakufa impela,’ wena ungamxwayisi
    kumbe ukhulume ukuba umyekelise izindlela zakhe ezimbi ukuze asindise ukuphila
    kwakhe, lowomuntu omubi uzafela izono zakhe, kuthi wena ngikubeke icala legazi
    lakhe.
  ton-ton: ‌ʻO kau ka pehē ki he angahala, ‘Ko e moʻoni te ke mate;’ ka ʻoku ʻikai
    te ke valoki, pe lea ke fakatafoki ʻae angahala mei hono hala kovi, kae hao ai
    ʻene moʻui; ʻe mate moʻoni ʻi heʻene angahala ʻae angahala ko ia; ka ko hono toto
    te u ʻeke ia kiate koe.
  ces-1613: 'Když bych já řekl bezbožnému: Smrtí umřeš, a nenapomenul bys ho, ani
    nemluvil, abys ho odvedl od cesty jeho bezbožné, proto abys ho při životu zachoval:
    ten bezbožný pro nepravost svou umře, ale krve jeho z ruky tvé vyhledám.'
  eng-WMB: When I tell the wicked, ‘You will surely die;’ and you give him no warning,
    nor speak to warn the wicked from his wicked way, to save his life, that wicked
    man will die in his iniquity; but I will require his blood at your hand.
  tam-TCV: நான் கொடியவன் ஒருவனிடம், ‘நீ நிச்சயமாய் சாவாய்,’ என கூறும்போது நீ அவனை
    எச்சரிக்கும்படியாகவும், அவன் தன் தீய வழிகளிலிருந்து விலகி தன்னைக் காக்கும்படியாகவும்,
    நீ அவனிடம் பேசாமற்போனால், அந்தக் கொடியவன் தன் பாவத்திலே மரிப்பான். அவனுடைய இரத்தப்பழிக்கு
    உன்னிடமே நான் கணக்குக்கேட்பேன்.
  ceb-ULB: Kung moingon ako ngadto sa daotan, 'Mamatay gayod ikaw' ug wala mo siya
    pasidan-i o suginli sa pagpasidaan ang daotan mahitungod sa iyang daotang binuhatan
    aron siya mabuhi—mamatay ang daotan sa iyang sala, apan paninglon ko ang iyang
    dugo diha sa imong kamot.
  pol-UBG: 'Gdy powiem bezbożnemu: Z pewnością umrzesz, a nie upomnisz go ani nie
    ostrzeżesz, aby go odwieść od jego bezbożnej drogi, aby uratować jego życie, to
    ten bezbożny umrze w swojej nieprawości, ale jego krwi zażądam z twojej ręki.'
  agr-agr: Tuja aents pegkegchau takaina nunak idayinak pujutjin iwajatnume tusan
    wi taja nunú ame ujakcham, pegkegchau takatan idaitsuk batsamas jinawagmataig,
    ametme suwimak jukitnumek.
  kyc-kyc: Akali koo pingi mende kumaraŋa lao larono sepala repe repe doko nyuo lamaiyuo
    mona enenge palyuo alowa pinya lamai narenepa koo paleta karo kumara ramo doko
    nambame emba keta renge laro.
  urd-GVU: مَیں تیرے ذریعے بےدین کو اطلاع دوں گا کہ اُسے مرنا ہی ہے تاکہ وہ اپنی بُری
    راہ سے ہٹ کر بچ جائے۔ اگر تُو اُسے یہ پیغام نہ پہنچائے، نہ اُسے تنبیہ کرے اور
    وہ اپنے قصور کے باعث مر جائے تو مَیں تجھے ہی اُس کی موت کا ذمہ دار ٹھہراؤں گا۔
  deu-1912: 'Wenn ich dem Gottlosen sage: Du mußt des Todes sterben, und du warnst
    ihn nicht und sagst es ihm nicht, damit sich der Gottlose vor seinem gottlosen
    Wesen hüte, auf daß er lebendig bleibe: so wird der Gottlose um seiner Sünde willen
    sterben; aber sein Blut will ich von deiner Hand fordern.'
  kan-2017: ನಾನು ದುಷ್ಟನಿಗೆ, ‘ನೀನು ಖಂಡಿತವಾಗಿ ಸಾಯುವೆ’ ಎಂದು ನುಡಿಯುವಾಗ ನೀನು ಅವನನ್ನು ಎಚ್ಚರಿಸದೆಯೂ,
    ಅವನು ತನ್ನ ಕೆಟ್ಟಮಾರ್ಗವನ್ನು ಬಿಟ್ಟು ತನ್ನ ಪ್ರಾಣವನ್ನು ಉಳಿಸಿಕೊಳ್ಳುವಂತೆ ಅವನಿಗೆ ಬುದ್ಧಿಹೇಳದೆಯೂ
    ಇದ್ದರೆ ಆ ದುಷ್ಟನು ತನ್ನ ಅಪರಾಧದಿಂದ ಸಾಯಬೇಕಾಗುವುದು; ಅವನ ಮರಣಕ್ಕೆ ನೀನು ಹೊಣೆಯಾಗುವೆ.
  yap-yap: Fa’anra gog ni bay be’ nib kireb ni bay yim’, ma da mu ginaeng nge thiliyeg
    pangin nge par nib fos, ma bay yim’ u fithik’ e denen rok, ma gu ra tay ni gur
    e kireb rom nike yim’.
  hlt-MCSB: Halang te, 'Na duek rhoe na duek ni, 'ka ti coeng. Tedae halang te a halang
    longpuei lamloh ah hinglu hlawt ham thuituen tueng te na thuituen pawt tih na
    thui pawt vaengah, halang khaw amah kathaesainah neh duek koinih anih thii te
    nang kut lamloh ka suk ni.
  mdy-ETH: ታኣኒ ዻቢንቴ ዓሲ ማዼ ጎሞሮ ‹ጎኔና ኔኤኒ ሃይቃንዳኔ› ጌዔም፥ ኔኤኒ ጋዓንቴ ዬይ ዓሢ ፔኤኮ ጎማፓ ማዒ ዻቃንዳጉዲ
    ላቲ ኬኤዚባኣቴ ዒዚ ፔኤኮ ጎሞና ሃይቃንዳኔ፥ ዒዛ ሃይቦና ኔኤኒ ዖኦጪንታንዳኔ።
  twi-ASANTE: Sɛ meka kyerɛ omumuyɛfoɔ sɛ, ‘Ampa ara wobɛwu’ na sɛ woammɔ no kɔkɔ
    anaasɛ woankasa ankyerɛ no amma wantwe ne ho amfiri nʼakwammɔne ho annya nkwa
    a, saa omumuyɛfoɔ no bɛwu wɔ ne bɔne mu, na mɛma woabu ne mogya ho akonta.
  eng-WEBU: When I tell the wicked, ‘You will surely die;’ and you give him no warning,
    nor speak to warn the wicked from his wicked way, to save his life, that wicked
    man will die in his iniquity; but I will require his blood at your hand.
  wal-wal: Taani nagaranchchaa, ‘Tuma neeni haiqqana’ yaagiyo wode, neeni baada a
    seerana xayikko, a shemppoikka attana mala, i ba nagara ogiyaappe simmanaadan
    neeni a, ‘Nena ye77e!’ gaana xayikko, he nagaranchchai ba nagaran haiqqana; shin
    a suuttaa taani neeppe achchana.
  spa-PDDPT: 'Cuando Yo diga al perverso: Ciertamente morirás, y tú no se lo adviertas
    ni le hables, para que el perverso se aparte de su mal camino a fin de que viva,
    el perverso morirá por su perversidad, pero Yo demandaré su sangre de tu mano.'
  gun-gun: Ha'e gui ma xapy'a rei heko vai va'e kuery pe “Pemano 'rã” ha'e teĩ ndee
    ju ha'e kuery pe neremombe'ui ramo tape vai gui ojepe'a vy oo jepe aguã, ha'e
    rami ri ramo heko vai va'e omano 'rã gueko vaia py, teĩ ndee rombopaga avi 'rã
    huguy ndepo re oĩ va'e káuxa.
  ilo-ULB: No kunaek iti nadangkes a tao, 'Awan duadua a mataykanto' ket saanmo isuna
    a binallaagan wenno saanmo a binallaagan ti nadangkes a tao kadagiti dakes nga
    aramidna, tapno agbiag isuna—matay ti nadangkes a tao gapu iti basolna, ngem singirekto
    ti darana manipud iti imam.
  kpg-kpg: Maa au ga haga iloo bolo tangada huaidu gaa made, gei goe digi haga iloo
    gi mee gi huluhia ana hangaahai gi mouli ia, malaa, mee gaa made i lodo ono huaidu,
    gei au ga dugu adu di made o maa e hai mee ginai goe.
  uig-ARA: 'مەن رەزىللەرگە: «سەن جەزمەن ئۆلىسەن» ــ دېسەم، بىراق سەن ئۇنى ئاگاھلاندۇرمىساڭ
    ــ يەنى بۇ رەزىل ئادەمنى ھاياتقا ئېرىشسۇن دەپ رەزىل يولىدىن ياندۇرۇپ، ئۇنى ھاياتقا
    ئېرىشسۇن دەپ ئاگاھلاندۇرمىساڭ، شۇ رەزىل ئادەم ئۆز قەبىھلىكىدە ئۆلىدۇ؛ بىراق مەن
    ئۇنىڭ قېنى ئۈچۈن سەندىن ھېساب ئالىمەن.'
  sus-sus: N na a masen mixi ɲaaxi bɛ, ‹I faxama nɛ,› xa i mu a rasi a xa gbilen fe
    ɲaaxi fɔxɔ ra alako a xa kisi, n a faxama nɛ a xa yunubi xa fe ra. Na kui n a
    nii sare maxɔrinma i tan nan ma.
  pon-2006: Ma I pahn mahsanih me emen pahn mehkihla dipe, ke ahpw sohte kaweidki
    pwe en wekidala eh mour suwed pwe en kak momour, e uhdahn pahn mehla nan dipe
    kan, a I pahn kapwukoahnkin uhk eh mehla.
  jae-jae: Aê embe jasôm êndêŋ ŋac alôb-alôb teŋ gebe eŋ oc êmac êndu, mago aôm embe
    ôkêŋ puc to ôsôm biŋ êndêŋ eŋ e êwi nê lêŋ sec siŋ ma êmoa mata jali nec atom,
    oc ŋac alôb-alôb êmac êndu êtu nê secŋa, mago aôm oc ôwê ênê dec ŋakaiŋ.
  ksd-ksd: 'Ba iau ve ra tena varpiam: Una mat; tumu pa u vatumarang ia, tumu pa u
    vatumarang ia ure kana kaina nga, upi na laun, io, nam ra kaina tutana na mat
    ure kana kaina mangamangana, ma ina takun u ure ra gapuna.'
  grc-BRENT: Ἐν τῷ λέγειν με τῷ ἀνόμῳ, θανάτῳ θανατωθήσῃ· καὶ οὐ διεστείλω αὐτῷ τοῦ
    διαστείλασθαι τῷ ἀνόμῳ, ἀποστρέψαι ἀπὸ τῶν ὁδῶν αὐτοῦ, τοῦ ζῆσαι αὐτόν· ὁ ἄνομος
    ἐκεῖνος τῇ ἀδικίᾳ αὐτοῦ ἀποθανεῖται, καὶ τὸ αἷμα αὐτοῦ ἐκ τῆς χειρός σου ἐκζητήσω.
  ind-AYT: Jika Aku berfirman kepada orang jahat, ‘Kamu pasti akan mati!’ dan kamu
    tidak memperingatkan dia atau tidak mengatakan apa pun untuk memperingatkan orang
    jahat itu dari jalannya yang jahat, untuk menyelamatkan hidupnya, orang jahat
    itu akan mati karena kejahatannya, tetapi darahnya akan Aku tuntut dari tanganmu.”
  nya-nya: Ndikawuza munthu woyipa kuti, ‘Iwe udzafa ndithu,’ koma iwe osamuchenjeza
    kapena kumuyankhula kuti aleke njira zake zoyipa ndi kuti akhale ndi moyo, munthu
    woyipayo adzafa mu uchimo wake, koma Ine ndidzakuyimba mlandu chifukwa cha imfa
    yake.
  hrv-hrv: 'Kad bezbožniku reknem: ''Umrijet ćeš'', a ti ga ne opomeneš i ne odvratiš
    od zla puta njegova kako bi mu život spasio, on će umrijeti sa svojega bezakonja,
    ali ću ja od tebe tražiti račun za krv njegovu.'
  mps-mps: Te eno suali, bidi me deligo dwai kolesaga ebaso, eno te po weyu, aga isimainao
    po obaso da, teda nago te dwai kolesaga yali bidi agabolo pusao. Nago agabolo
    waliyu, te aga homugo ebo kolesaga hasegelibaso, te aga me hagagobeo. Te nago
    agabolo walisąbaso da, teda aga sęgę te tiwai naga elalubadi, te aga isaibao.
    Tialima, te eno gedude da, te aga isabo page nagede elalubaso te aga isali dao.
  tpi-tpi: Sapos mi lukim wanpela man i mekim pasin nogut na mi tok, em i mas i dai,
    orait yu mas toksave long em. Yu mas tokim em long senisim tingting na pasin bilong
    em na bai em i no ken lus. Sapos yu no tokim em, orait bai sin bilong en i stap
    olsem tasol, na em bai i dai. Tasol long ai bilong mi em i asua bilong yu tasol
    na em i dai.
  dan-1931: 'Når jeg siger til den gudløse: “Du skal visselig dø!” og du ikke advarer
    ham eller for at bevare hans Liv taler til ham om at omvende sig fra sin gudløse
    Vej, så skal samme gudløse dø for sin Misgerning, men hans Blod vil jeg kræve
    af din Hånd.'
  vie-OVCB: 'Khi Ta cảnh báo kẻ ác rằng: ‘Ngươi hẳn sẽ chết,’ nhưng con không chịu
    nói lại lời cảnh báo đó, thì chúng sẽ chết trong tội lỗi chúng. Và con phải chịu
    trách nhiệm về cái chết của chúng.'
  guj-2017: જ્યારે હું દુષ્ટને કહું કે, ‘તું નિશ્ચે માર્યો જશે’ જો તું તેને નહિ ચેતવે
    કે, તેને બચાવવા સારુ તેને તેનાં દુષ્ટ કાર્યોથી ફરવાની ચેતવણી નહિ આપે, તો તે દુષ્ટ
    તેના પાપને કારણે મરશે, પણ તેના રક્તનો જવાબ હું તારી પાસેથી માગીશ.
  pon-2006A: Ma I pahn mahsanih me emen pahn mehkihla dipe, ke ahpw sohte kaweidki
    pwe en wekidala eh mour suwed pwe en kak momour, e uhdahn pahn mehla nan dipe
    kan, a I pahn kapwukoahnkin uhk eh mehla.
  por-BRBSL: 'Quando eu disser ao ímpio: ''Tu certamente morrerás''; e tu não lhe
    deres nenhum aviso, nem falares para advertir o ímpio de seu mau caminho, para
    salvar sua vida, esse ímpio morrerá em sua iniqüidade; mas eu requererei seu sangue
    às tuas mãos.'
  cth-cth: Tamikathout, na due roeroe han ka ti pouh teh, hote tamikathout e a hringnae
    rungngang hanelah, a yonnae lamthung a kamlang takhai hanelah kâhruetcuetnae na
    poe hoeh lah, na dei pouh hoeh pawiteh, hote tamikathout teh a payonnae dawk dout
    pawiteh, a thi phu teh nang koe na suk roeroe han.
  twi-twi: Sɛ meka kyerɛ omumɔyɛfo se, ‘Ampa ara wubewu’ na sɛ woammɔ no kɔkɔ anaasɛ
    woankasa ankyerɛ no amma wantwe ne ho amfi nʼakwammɔne ho annya nkwa a, saa omumɔyɛfo
    no bewu wɔ ne bɔne mu, na mɛma woabu ne mogya ho akontaa.
  hlt-hlt: Halang te, 'Na duek rhoe na duek ni, 'ka ti coeng. Tedae halang te a halang
    longpuei lamloh ah hinglu hlawt ham thuituen tueng te na thuituen pawt tih na
    thui pawt vaengah, halang khaw amah kathaesainah neh duek koinih anih thii te
    nang kut lamloh ka suk ni.
  tbz-SIM: Kɛ̀ n nɑ̀kɛ́ oyɛiwe kɛ yĩ ò bo kú, kɑ̀ɑ í ò nɑ̀kɛ́, kɑ̀ɑ í ò cɑu nkòò yóu
    o yɛi nkɛ cootɛ́. Ò yóó kúmu o yɛi nkpɛ́í, kɛ̀ n nɛ́ bekɛ́nɛ̀ fɔ̃́ nwe o kpɛ́í.
  msy-2020: Eghtɨ gumazitam arazir kurabar amightɨ, kɨ aremeghsɨ a mɨkɨmam, eghtɨ
    nɨ ikiangsɨzir akamɨn a mɨkɨm suam, a navim giragh uan arazir kuraba ategh, angamɨra
    ikiam. Nɨ a mɨkemeghtɨ, a uan arazir kurabagh iraghan kogh, ovegham. Nɨ a mɨkemeghan
    koghtɨ, an arazir kuraba ikɨvɨra ikɨtɨ an oveghtɨ, an ovevemɨn osɨmtɨzim nɨn ikiam.
  dop-dop: Ye ɩsɩɩ mɑ hʋlɑ ɩsɑɣɑʋ sɩ ɩ kɑ́ sɩ, nɑ ń tɑ́ kpɑɑlɩ pʋntʋ ɩnɩ sɩ ɩ́ lɑɣɑsɩ
    mpɑɑʋ nɑ pǝ́ yɑ ɩ nyʋɣʋ, pʋntʋ kɑ́ sɩ. Ɩlɛ nyɑɣɑ mɑɑ pɔɔsɩ ɩ sǝm tɔm.
  azb-azb: Mən pis adama “hökmən öləcəksən” dediyim zaman sən ona xəbərdarlıq etməsən,
    həyatı qurtulsun deyə pis adamı öz şər əməlindən döndərmək üçün xəbərdarlıq sözü
    söyləməsən, onda o pis adam öz təqsiri içində öləcək, lakin onun qanı üçün məsuliyyəti
    Mən sənin üzərinə qoyacağam.
  eng-DBY: 'When I say unto the wicked, Thou shalt certainly die; and thou givest
    him not warning, nor speakest to warn the wicked from his wicked way, that he
    may live: the same wicked [man] shall die in his iniquity; but his blood will
    I require at thy hand.'
  hin-2017: जब मैं दुष्ट से कहूँ, ‘तू निश्चय मरेगा,’ और यदि तू उसको न चिताए, और न
    दुष्ट से ऐसी बात कहे जिससे कि वह सचेत हो और अपना दुष्ट मार्ग छोड़कर जीवित रहे,
    तो वह दुष्ट अपने अधर्म में फँसा हुआ मरेगा, परन्तु उसके खून का लेखा मैं तुझी से
    लूँगा।
  wol-KYG: 'Su ma nee nit ku bon ki: “Dee rekk ay sa àtte,” te fekk àrtuwoo ku bon
    ka, waxuloo lu ko waññee ca mbonam ga, ba mu mucc, ku bon kaay dee ndax tooñam,
    waaye bakkanam yaw laa koy laaj.'
  eng-YLT: 'In My saying to the wicked: Thou dost surely die; and thou hast not warned
    him, nor hast spoken to warn the wicked from his wicked way, so that he doth live;
    he — the wicked — in his iniquity dieth, and his blood from thy hand I require.'
  kne-kne: Mo ipaammok en sik-a ay matey di esa ay ipogaw ay mangam-amag si lawa yan
    adi kan bagbagaan ay balbaliwana din ogali na ta say maisalakan din biyag na,
    matey sisya begew sin basol na, ngem singilek en sik-a din biyag na.
  eng-WYC-2017: If when I say to the wicked man, Thou shalt die by death, thou tellest
    it not to him, and speakest not to him, that he be turned from his wicked way,
    and live; that wicked man shall die in his wickedness, but I shall seek his blood
    of thine hand.
  eng-WMBB: When I tell the wicked, ‘You will surely die;’ and you give him no warning,
    nor speak to warn the wicked from his wicked way, to save his life, that wicked
    man will die in his iniquity; but I will require his blood at your hand.
  urd-GVH: मैं तेरे ज़रीए बेदीन को इत्तला दूँगा कि उसे मरना ही है ताकि वह अपनी बुरी
    राह से हटकर बच जाए। अगर तू उसे यह पैग़ाम न पहुँचाए, न उसे तंबीह करे और वह अपने
    क़ुसूर के बाइस मर जाए तो मैं तुझे ही उस की मौत का ज़िम्मादार ठहराऊँगा।
  rug-rug: Pana zama la guahe si Rau koasa keke tie, ‘Hinokara kote mate si agoi,’
    gua, meke lopu la va balau ia agoi si asa, babe zama la ia pude luara pani sa
    sari nana hahanana kaleadi pude ta harupu sa nana tinoa, si kote mate si asa koari
    nana sinea, ba kote zutu nia Rau koa goi sa nana minate.
  gaz-gaz: Yeroo ani nama hamaa tokkoon, ‘Ati dhugumaan ni duuta’ jedhutti, yoo ati
    isa akeekkachiisuu yookaan akka inni karaa isaa hamaa irraa deebiʼee lubbuu isaa
    oolfatu itti himuu baatte, namichi hamaan sun sababii cubbuu isaatiin ni duʼa;
    dhiiga isaa garuu ani harka kee irraa nan barbaada.
  fra-LSG: 'Quand je dirai au méchant: Tu mourras! Si tu ne l’avertis pas, si tu ne
    parles pas pour détourner le méchant de sa mauvaise voie et pour lui sauver la
    vie, ce méchant mourra dans son iniquité, et je te redemanderai son sang.'
  gnn-gnn: Ŋunhi ŋarra yurru waŋa bitjandja, ‘Ŋunhanydja dhuwurr‐yätjnha yolŋu yurru
    rakunydhirrina,’ bitjandja, bala nhenydja yurru biyakayina ḻakaraŋanydja nhanukala,
    raypirri'yurranydja waŋiya biyaka, ‘Bilyurrana biyakana, gonha'yurrana dhuwali
    yätjtja nhuŋuway, märr yurru nhe yakana rakunydhirrinydja.’ Ga ŋuli nhe yurru
    yakanydja raypirri'yun ŋanya, ŋayi yurru ŋunhi rakunydhirrina yana, yurru nhuŋuway
    ŋunhi ŋurrunydja, ga ŋarranydja yurru nhuna dhä‐ḏir'yundhi ŋurikiyi.
  yal-yal: N na a fala muxu ɲaxin ma, n naxa, ‘I faxama nɛn.’ Xa i mi a rakolon, xa
    i mi falan ti a xa, fa fala a xa xɛtɛ a kira ɲaxin fɔxɔ ra alogo a xa kisi, na
    muxu ɲaxin faxama nɛn a hakɛn ma, koni a wunla goronna luma i tan nan xun ma.
  haw-1868: Aia olelo aku au i ke kanaka hewa, E make io no oe; a ao ole aku oe ia
    ia, aole olelo ia ia e ao ia ia e haalele i kona aoao hewa, e hoola ia ia; e make
    no ua mea hewa la iloko o kona hewa; aka, e hoopai no au i kona koko ma kou lima.
  arb-NAV: 'فَإِذَا قُلْتُ لِلشِّرِّيرِ: أَنْتَ لابُدَّ مَائِتٌ، وَأَنْتَ لَمْ تُنْذِرْهُ
    وَلَمْ تُحَذِّرْهُ لِيَرْجِعَ عَنْ طُرُقِهِ الأَثِيمَةِ فَيَحْيَا، فَإِنَّ ذَلِكَ
    الشِّرِّيرَ يَمُوتُ بِذَنْبِهِ، أَمَّا دَمُهُ فَمِنْ يَدِكَ أَطْلُبُهُ.'
  ewe-ewe: Ne megblɔ na ame vɔ̃ɖi aɖe be, ‘Èle kuku ge godoo,’ eye mèxlɔ̃ nui alo
    ƒo nu kplii hena wòɖe asi le eƒe mɔ vɔ̃ɖi ŋu, ale be wòaɖe eƒe agbe o la, ame
    vɔ̃ɖi ma aku le eƒe nu vɔ̃ ta, eye mabia eƒe ʋu ƒe akɔnta tso asiwò me.
  eng-LEE: 'When I say unto the wicked, Thou shalt surely die; and thou dost not give
    him warning, and speakest not to warn the wicked from his wicked way, to save
    his life: the same wicked man shall die through his iniquity; but his blood will
    I require at thy hand.'
  asm-FB: ‘তুমি নিশ্চয়ে মৰিবা’, এইদৰে মই দুষ্ট লোকসকলক কোৱা সময়ত তুমি যদি তাক সতৰ্ক
    নকৰা বা তেওঁলোকৰ প্ৰাণ নিস্তাৰ কৰিবৰ কাৰণে তেওঁলোকৰ মন্দ পথৰ পৰা তেওঁলোকক সাৱধান
    হ’বলৈ নোকোৱা, তেতিয়া সেই দু্ষ্ট লোকসকল নিজ অপৰাধত মৰিব - কিন্তু মই তোমাৰ হাতৰ
    পৰা তেওঁলোকৰ ৰক্তৰ প্ৰতিশোধ ল’ম।
  sus-A: ﭑ نَ عَ مَسٍن مِشِ حَاشِ بّ، ‹عِ قَشَمَ نّ،› شَ عِ مُ عَ رَ سِ عَ شَ فبِلٍن
    قٍ حَاشِ قْشْ رَ عَلَكٌ عَ شَ كِسِ، ﭑ عَ قَشَمَ نّ عَ شَ يُنُبِ شَ قٍ رَ. نَ كُي
    ﭑ عَ نِي سَرٍ مَشْرِنمَ عِ تَن نَن مَ.
  fra-SBL: 'Si je dis au méchant : « Tu mourras », et que tu ne l''avertisses pas,
    et que tu ne parles pas pour détourner le méchant de sa mauvaise voie, pour lui
    sauver la vie, ce méchant mourra dans son iniquité, et je réclamerai son sang
    de ta main.'
  hbo-hbo: בְּאָמְרִ֤י לָֽרָשָׁע֙ מֹ֣ות תָּמ֔וּת וְלֹ֣א הִזְהַרְתֹּ֗ו וְלֹ֥א דִבַּ֛רְתָּ
    לְהַזְהִ֥יר רָשָׁ֛ע מִדַּרְכֹּ֥ו הָרְשָׁעָ֖ה לְחַיֹּתֹ֑ו ה֤וּא רָשָׁע֙ בַּעֲוֹנֹ֣ו
    יָמ֔וּת וְדָמֹ֖ו מִיָּדְךָ֥ אֲבַקֵּֽשׁ׃
  piu-2006: '@see-verse:EZK.003.017'
  kik-kik: Rĩrĩa ngwĩra mũndũ mwaganu atĩrĩ, ‘Ti-itherũ, nĩũgaakua,’ nawe wage kũmũkaania,
    kana kũmwarĩria atigane na mĩthiĩre yake ya waganu nĩguo ahonokie muoyo wake-rĩ,
    mũndũ ũcio mwaganu nĩagaakua nĩ ũndũ wa mehia make, nawe nĩwe ngooria thakame
    yake.
  fra-NCL: 'Si je dis au méchant : Tu mourras certainement, et que tu ne l’avertisses
    pas, et que tu ne parles pas pour l’avertir de sa voie mauvaise, afin qu’il vive,
    ce méchant mourra dans son iniquité ; et je redemanderai son sang de ta main.'
  cek-AK: 'Kai mah, Kahoih ai kami maeto khaeah, Nang loe na dueh tangtang tih boeh,
    tiah ka naa; Toe nang mah anih to acoehaih na paek ai, kahoih ai kami hinghaih
    pahlong hanah, kahoih ai kami khaeah acoe paekhaih lok na thui pae ai: to naah
    a sak ih zaehaih baktiah kahoih ai kami to dueh ving nahaeloe, anih ih athii tho
    to nang khaeah ka suk han.'
  cuk-cuk: 'An dule-isganaga weyob sogele: ‘Be burgoye.’ Ar we-dule-isgana nabir dula-gudiguega
    ega be ibmar-sogsulile, igar-isganaba-nanadiidgi ega be sunmaksulile, we-dule,
    na e-isgudiidba burgoed. Degi-inigwele, e-burgwisad an begi atakoed.'
  uig-CYR: 'Мән рәзилләргә: «Сән җәзмән өлисән» — десәм, бирақ сән уни агаһландурмисаң
    — йәни бу рәзил адәмни һаятқа еришсун дәп рәзил йолидин яндуруп, уни һаятқа еришсун
    дәп агаһландурмисаң, шу рәзил адәм өз қәбиһлигидә өлиду; бирақ Мән униң қени үчүн
    сәндин һесап алимән.'
  tel-2017: ఒక దుర్మార్గుడికి ‘నువ్వు కచ్చితంగా చస్తావు’ అని నేను చెప్పినప్పుడు నువ్వు
    వాడికి ముందు జాగ్రత్త చెప్పక పోయినా, వాడు బతికి ఉండటానికి తన దుర్మార్గపు పనులను
    విడిచిపెట్టాలని వాణ్ణి హెచ్చరించక పోయినా వాడు తన పాపాలను బట్టి తప్పకుండా చస్తాడు.
    కానీ వాడి రక్తానికి నిన్ను జవాబుదారీని చేస్తాను.
  hat-BSA: 'Lè Mwen di a mechan an: ‘Ou va, anverite, mouri’ e ou pa avèti li, ni
    pale fò pou avèti mechan an pou kite chemen mechan l lan, pou l ka viv, mechan
    sila a va mouri nan inikite li, men san li, mwen va egzije li soti nan men ou.'
  kos-kos: Nga fin akkalemye lah mwet koluk uh ac misa, ac kom tia fahkang nu selos
    in aolla moul lalos tuh elos in moul, na elos ac misa ke ma koluk lalos, tusruk
    nga ac filiya mwatan misa lalos fom.
  hbo-WLC: בְּאָמְרִ֤י לָֽרָשָׁע֙ מ֣וֹת תָּמ֔וּת וְלֹ֣א הִזְהַרְתּ֗וֹ וְלֹ֥א דִבַּ֛רְתָּ
    לְהַזְהִ֥יר רָשָׁ֛ע מִדַּרְכּ֥וֹ הָרְשָׁעָ֖ה לְחַיֹּת֑וֹ ה֤וּא רָשָׁע֙ בַּעֲוֺנ֣וֹ
    יָמ֔וּת וְדָמ֖וֹ מִיָּדְךָ֥ אֲבַקֵּֽשׁ׃
  ibo-ibo: Mgbe m na-asị onye ajọ omume, ‘Ị ghaghị ịnwụ,’ ma ọ bụrụ na ị dọghị ya
    aka na ntị, maọbụ ị kwughị okwu ime ka ha chigharịa site nʼụzọ ọjọọ ha niile pụta
    nʼihi ịzọpụta ndụ ha, onye ahụ na-emebi iwu ga-anwụ nʼihi mmehie ya niile, ma
    nʼaka gị ka m ga-ajụta ọbara ha.
  ory-ory: ‘ତୁମ୍ଭେ ନିଶ୍ଚୟ ମରିବ,’ ଏହି କଥା ଯେତେବେଳେ ଆମ୍ଭେ ଦୁଷ୍ଟକୁ କହୁ; ସେତେବେଳେ ତୁମ୍ଭେ
    ଯଦି ତାହାକୁ ଚେତନା ନ ଦିଅ, କିଅବା ତାହାର ପ୍ରାଣ ରକ୍ଷା ନିମନ୍ତେ ଚେତନା ଦେବା ପାଇଁ ସେହି ଦୁଷ୍ଟ
    ଲୋକକୁ ତାହାର କୁପଥ ବିଷୟରେ କିଛି ନ କୁହ; ତେବେ ସେହି ଦୁଷ୍ଟ ଲୋକ ଆପଣା ଅଧର୍ମରେ ମରିବ; ମାତ୍ର
    ଆମ୍ଭେ ତୁମ୍ଭ ହସ୍ତରୁ ତାହାର ରକ୍ତର ପ୍ରତିଶୋଧ ନେବା।
  chk-chk: Ika ngang üpwe apasa pwe eman chon föföringau epwe fokun mäla, nge en kosap
    asile ngeni o fönöü pwe epwe kul seni an föföringau o küna manau, ewe chon föföringau
    epwe mäla pokiten an tipis, nge en kopwe angei chappen om tümwününgau.
  rop-rop: Wen ai dalim detlot brabli nogudbala pipul, ‘Yumob garra dai’, wal yu,
    Isikiyel, garra lafta dalim olabat wanim garra hepin wulijim dei garra tenawei
    brom detlot nogudbalawei en jidan laibala. If yu nomo dalim olabat blanga libum
    det nogudbalawei, wal dei garra dai dumaji olabat oldei dumbat nogudbala ting.
    En if yu nomo dalim detlot pipul, wal det bleim garra gobek langa yu igin.
  ukr-1871: 'Коли я перекажу тобою безбожникові: Ти згинеш, а ти не станеш врозумляти
    його й говорити, остерегаючи безбожника від ледачої стежки, щоб йому жити, то
    беззаконник той умре в своїх проступках, я ж доправлятись буду крові його з рук
    твоїх.'
  deu-1951: 'Wenn ich zum Gottlosen sage: «Du mußt sterben!» und du warnst ihn nicht
    und sagst es ihm nicht, um ihn vor seinem gottlosen Wege zu warnen und am Leben
    zu erhalten, so wird der Gottlose um seiner Missetat willen sterben, aber sein
    Blut will ich von deiner Hand fordern!'
  eng-JPS: 'When I say unto the wicked: Thou shalt surely die; and thou givest him
    not warning, nor speakest to warn the wicked from his wicked way, to save his
    life; the same wicked man shall die in his iniquity, but his blood will I require
    at thy hand.'
  srp-1865: 'Kad reèem bezbožniku: poginuæeš, a ti ga ne opomeneš i ne progovoriš
    mu da bi odvratio bezbožnika od bezbožnoga puta njegova, da bi ga saèuvao u životu,
    onaj æe bezbožnik poginuti sa svojega bezakonja; ali æu krv njegovu iskati iz
    tvojih ruku.'
  lug-lug: Bwe ŋŋamba atali mutuukirivu nti, ‘Mazima tolirema kufa,’ n’otamulabula
    newaakubadde okwogera naye ng’omulabula alekeyo engeri ze ezitali za butuukirivu
    asobole okuwonya obulamu bwe, omuntu oyo atali mutuukirivu alifa olw’obutali butuukirivu
    bwe, naye omusaayi gwe ndiguvunaana ggwe.
  heb-heb: באמרי לרשע מות תמות ולא הזהרתו ולא דברת להזהיר רשע מדרכו הרשעה לחיתו הוא
    רשע בעונו ימות ודמו מידך אבקש׃
  ben-IRV: যখন আমি দুষ্ট লোককে বলি, তুমি অবশ্যই মরবে এবং তুমি তাকে সাবধান করো না বা
    দুষ্ট লোককে সাবধান করে বলোনা তার মন্দ কাজগুলোর কথা যদি সে বেঁচে যায় একজন দুষ্ট
    লোক মরবে তার পাপের জন্য, কিন্তু আমি তোমার হাত থেকে তার রক্ত চাইব।
  pan-pan: ਜਦੋਂ ਮੈਂ ਦੁਸ਼ਟ ਨੂੰ ਆਖਾਂ ਕਿ ਤੂੰ ਪੱਕਾ ਹੀ ਮਰੇਂਗਾ ਅਤੇ ਤੂੰ ਉਸ ਨੂੰ ਚੇਤਾਵਨੀ ਨਾ
    ਦੇਵੇਂ ਅਤੇ ਦੁਸ਼ਟ ਨੂੰ ਉਹ ਦੀ ਬੁਰਾਈ ਤੋਂ ਚੌਕਸ ਨਾ ਕਰੇਂ, ਤਾਂ ਕਿ ਉਹ ਜੀਉਂਦਾ ਰਹੇ; ਤਾਂ ਦੁਸ਼ਟ
    ਆਪਣੀ ਬਦੀ ਵਿੱਚ ਤਾਂ ਮਰੇਗਾ, ਪਰ ਮੈਂ ਉਹ ਦੇ ਖੂਨ ਦਾ ਬਦਲਾ ਤੇਰੇ ਹੱਥੋਂ ਲਵਾਂਗਾ।
  mya-JVB: သင်သည် အမှန်သေ လိမ့်မည်ဟု၊ လူဆိုး အား ငါ ပြော လျက် နှင့် သင်သည်သတိ မ ပေး၊
    လူဆိုး ၏ အသက် ကို ချမ်းသာစေခြင်းငှါ ၊ လူဆိုး အား သတိ ပေးသောစကား ကို မ ပြော ဘဲနေလျှင်
    ထို လူဆိုး သည် မိမိ အပြစ် ၌ သေ လိမ့်မည်။ သူ ၏အသက် ကိုကား ၊ သင် ၌ ငါတောင်း မည်။
  hmo-hmo: Bema lau gwau dika tauna ta be do ia mase, vadaeni oi ese ia do oi sisiba
    henia. Do oi hamaoroa iena kara dika do ia rakatania, vadaeni do ia mase lasi.
    Bema oi ese ia dekenai oi sisiba henia lasi, unai tau be iena kara dika dainai
    do ia mase. Bona lau be do lau gwau unai tau ena mase be oiemu kerere dainai.
  urd-urd: जब मैं शरीर से कहूँ, कि 'तू यक़ीनन मरेगा, और तू उसे आगाह न करे और शरीर
    से न कहे कि वह अपनी बुरी चाल चलन से ख़बरदार हो, ताकि वह उससे बाज़ आकर अपनी जान
    बचाए, तो वह शरीर अपनी शरारत में मरेगा, लेकिन मैं उसके खू़न का सवाल — ओ — जवाब
    तुझ से करूँगा।
  rus-SYN: 'Когда Я скажу беззаконнику: “смертью умрешь!”, а ты не будешь вразумлять
    его и говорить, чтобы остеречь беззаконника от беззаконного пути его, чтобы он
    жив был, то беззаконник тот умрет в беззаконии своем, и Я взыщу кровь его от рук
    твоих.'
  bqc-SIM: Tó má ò vãikɛnaɛ a gaɛ, mɛ́ ni aà gba laaio, ge ni lɛdawà aà mikɛ̃
    vãiwa kɛ́ à e àↄ kuo, vãikɛnapi a ga a duuna yã́iɛ. Aà gaa yã́ sↄ̃ a wi
    n musuɛ.
  tcz-CHONGTHU: Keiman migiloupa chu thina chan gimna chang ding nahitai tia kaseija,
    ahialah nangin nagihsal louva ahileh amaho chu achonset naova thiden diu ahitai.
    Chule athinao themmona a chu nang chung kahin del ding ahi.
  mar-mar: ‘तू खातरीने मरशील’ असे मी पातक्यास म्हणालो असता तू जर त्यांना बजावले नाही
    व पातक्याने आपला कुमार्ग सोडून जगावे म्हणून, तू त्यास बजावून सांगितले नाहीस, तर
    तो पातकी आपल्या दुष्टाईमुळे मरेल; पण त्याच्या रक्ताचा झाडा मी तुझ्या हातून घेईन.
  qub-qub: Capaschari juchayoj runata noga nëman ‹mana allita rurashayquipita wañunquimi›
    nir. Ichanga chay jucha rurajta mana tantiyachiptiqui, juchanta cachaycushpan
    allina cawananpaj mana willaptiqui, chay runa wañonga juchanpita. Ichanga chay
    runa wañushanpita noga gamtami tapushayquipaj.
  bqp-bqp: Nɛ, Yinni Gusunɔ, nɑ̀ n tɛ̃ nɛɛ, tɔn kɔ̃so goo u koo gbi, mɑ ɑ ǹ nùn kirɔ
    kue u win dɑɑ kɔ̃sɑ ye deri u kɑ win wɑ̃ɑru wɔrɑ, tɔn kɔ̃so wi, u koo gbiwɑ win
    dɑɑ yen sɔ̃. Wunɑ kon mɑɑ win yɛm bikiɑ.
  hat-hat: Lè mwen fè ou konnen yon mechan gen pou l' mouri, si ou pa avèti l' pou
    l' chanje, pou l' kite move pant l'ap swiv la pou l' ka sove lavi l', l'ap toujou
    mouri poutèt peche li fè yo, men se ou menm m'ap rann reskonsab lanmò li.
  eng-BSB: If I say to the wicked man, ‘You will surely die,’ but you do not warn
    him or speak out to warn him from his wicked way to save his life, that wicked
    man will die in his iniquity, and I will hold you responsible for his blood.
  eng-WEBPB: When I tell the wicked, ‘You will surely die;’ and you give him no warning,
    nor speak to warn the wicked from his wicked way, to save his life, that wicked
    man will die in his iniquity; but I will require his blood at your hand.
  kbq-kbq: Hagi kefo avu'ava'ma nehia vaheku'ma hu'na, tamage hunka frigahane hu'nama
    hanugenkama vunka ana vahe'ma ana koro ke'ma ome osamige, vunka avumro ome antenka
    ana kefo avu'ava zama'a azeri fatgo osnankenoma frisiana, agri korankumira kagra
    erigahane.
  nhe-BL: Quema niquinilhuis tlacame tlen fiero ininnemilis para temachtli monechcahuía
    nopa hora para miquise; pero ta ax tiquinilhuis notlajtol para ma moyolcuepaca
    tlen inintlajtlacol huan noja itztose, yajuanti miquise ipampa inintlajtlacolhua,
    pero elis ta mocuenta quema nimitztlajtlanis ipampa ininmiquilis.
  gub-BL: Aze amume'u amo awa ikatu 'ym ma'e imàno àwàm nehe, — Epytu'u ikatu 'ym
    ma'e iapo re nehe, aze nere kwaw izupe ipyro pà nehe, a'e awa umàno putar ikatu
    'ym ma'e iapo har romo a'e nehe. Ereiko putar izuka har zàwenugar romo nehe.
  eng-DRA: 'If, when I say to the wicked, Thou shalt surely die: thou declare it not
    to him, nor speak to him, that he may be converted from his wicked way, and live:
    the same wicked man shall die in his iniquity, but I will require his blood at
    thy hand.'
