verse: EZK.003.007
translations:
  mal-C: എന്നാൽ ഇസ്രായേൽജനമോ, നിന്റെ വാക്കു കേൾക്കുകയില്ല; കാരണം എന്റെ വാക്കു കേൾക്കാൻ
    അവർക്കു മനസ്സില്ലായിരുന്നു. തീർച്ചയായും ഇസ്രായേൽഗൃഹം മുഴുവനും ദുശ്ശാഠ്യക്കാരും
    കഠിനഹൃദയരുമാണല്ലോ.
  deu-TKW: Aber das Haus Israel wird nicht auf dich hören wollen, denn sie wollen
    nicht auf mich hören; denn das ganze Haus Israel ist von harter Stirn und starrem
    Sinne.
  lin-lin: Kasi libota ya Isalaele bakolinga koyokela yo te, mpo ete balingaka koyokela
    Ngai te ; pamba te libota mobimba ya Isalaele bazali mitema mpe mito makasi.
  eng-LSV: but the house of Israel are not willing to listen to you, for they are
    not willing to listen to Me, for all the house of Israel are brazen-faced and
    strong-hearted.
  eng-GNV: 'But the house of Israel will not obey thee: for they will not obey me:
    yea, all the house of Israel are impudent and stiffe hearted.'
  eng-WEBSTER: 'But the house of Israel will not hearken to thee; for they will not
    hearken to me: for all the house of Israel are impudent and hard-hearted.'
  nhw-BL: Pero nimitztitlani campa israelitame, huan inijuanti amo quinequise mitztlacaquilise
    pampa amo quinequij nechneltocase. Nelía tetic iniixayac huan tlahuel yoltetique.
  swh-ONEN: Lakini nyumba ya Israeli haitakusikiliza kwa kuwa hawako radhi kunisikiliza
    mimi, kwa kuwa nyumba yote ya Israeli ni wenye vipaji vya nyuso vigumu na mioyo
    ya ukaidi.
  bba-bba: ɑdɑmɑ wee, Isirelibɑ bɑ ǹ nun swɑɑ dɑkimɔ. Domi bɑ ǹ kĩ bu nɛn ɡere nɔ
    yèn sɔ̃ be kpuro bɑ swɑɑ tɑu mɑ ben ɡɔ̃ru ɡɑ bɔɔbu.
  eng-KJVCPB: 'But the house of Israel will not hearken unto thee; for they will not
    hearken unto me: for all the house of Israel are impudent and hardhearted.'
  luo-luo: To dhood Israel ok oikore winji nikech ok oikore winja, nimar gin joma
    chunygi tek kendo tokgi tek.
  meu-meu: A Israel besena ese basine kamonai henimu, badina be idia na asie uramu
    lau bae kamonai henigu. Badina be Israel taudia iboudiai na vairadia e huamu bona
    lalodia e ha-aukamu.
  npi-ULB: तर इस्राएलका घरानाले त तेरो कुरा सुन्‍ने इच्‍छा गर्नेछैनन्, किनभने तिनीहरू
    मेरो कुरा सुन्‍न इच्‍छा गर्दैनन् । यसैले इस्राएलका सारा घराना नै अटेरी र कठोर
    हृदयका छन्‌ ।
  yor-yor: Ṣùgbọ́n ilé Israẹli kò fẹ́ gbọ́ tìrẹ nítorí pé wọn kò fẹ́ láti gbọ́ tèmi,
    torí pé aláìgbọ́ràn àti ọlọ́kàn líle ni gbogbo ilé Israẹli.
  pes-OPCB: تو را نزد قوم اسرائیل می‌فرستم، ولی ایشان به سخنان تو توجهی نخواهند کرد،
    چون از من روگردان هستند. ایشان همگی سنگدل و سرسخت می‌باشند.
  tgl-ULB: Ngunit ang sambahayan ng Israel ay hindi nahahandang makinig sa iyo, sapagkat
    sila ay hindi nahahandang makinig sa akin. Kaya lahat ng sambahayang Israel ay
    mataas ang kilay at matigas ang puso.
  cbu-NT: Itaru, Israelchichinaa tputs shiyaa kukish mazinamaam ngatchinllinaya. Watam
    nuwaa kuki payumaam nda zandkanawa. Ashpari Israelchich tputs mang' ndunareewcha.
    Nda tputs mangurir tamatarparee ashiranaya.
  hui-hui: Anigo Isaraele wali agali ti mbiraorealime í̠na bi larego hale naholeorebira.
    Tigua i̱ninaga bibi hale nahagadago í̠naga bi agua hale helodabe. Irane tinaga
    mini giambe ho kagome i̱naga bi hale habe manga howa ti bibahendeme bi mo wahaga
    dege bu karuni.
  mya-mya: သို့​သော်​အ​ဘယ်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​မျှ သင့်​စ​ကား​ကို​နား​ထောင်​ကြ​လိမ့်​မည်​မ​ဟုတ်။
    သူ​တို့​သည်​ငါ​၏​စ​ကား​ကို​ပင်​နား​ထောင် ကြ​လိမ့်​မည်​မ​ဟုတ်။ သူ​တို့​အား​လုံး​ပင်
    ခေါင်း​မာ​၍​အာ​ခံ​တတ်​သူ​များ​ဖြစ်​ကြ​၏။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཐམས་ཅད་ནི་གཉའ་རེངས་གཤིས་གྱོང་ཡིན་ཞིང་དེ་དག་གིས་ང་ལ་མི་མཉན་པས།
    ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཀྱིས་ཁྱོད་ལའང་མཉན་པར་མི་འགྱུར་རོ། །
  sna-sna: Asi imba yaIsraeri haidi kukuteerera nokuti haidi kunditeerera, nokuti
    imba yose yaIsraeri yakaomeswa mwoyo uye yakavangarara.
  spa-BLM: Pero la casa de Israel no te escuchará, porque no me escuchará a mí; porque
    toda la casa de Israel es obstinada y dura de corazón.
  cac-cac: Palta a eb' etchon̈ab' chi' jun, man̈ ol schalaj yab' eb' d'ayach, yujto
    malaj sgana eb' schaan yab' tas svala', yujto te pit syutej spensar eb'.
  swh-ULB: Lakini nyumba ya Israeli haitakuwa tayari kukusikiliza, kwa kuwa hawako
    tayari kunisikiliza mimi. Hivyo nyumba yote ya Israeli ni paji gumu na moyo mgumu.
  bel-bel: а дом Ізраілеў не захоча слухаць цябе, бо яны ня хочуць слухаць Мяне, бо
    ўвесь дом Ізраілеў цьвердалобы і жорсткі сэрцам.
  deu-ELBBK: Aber das Haus Israel wird nicht auf dich hören wollen, denn sie wollen
    nicht auf mich hören. Denn das ganze Haus Israel ist von harter Stirn und verstockten
    Herzens.
  mbb-OT: Piru is menge etew te Israel, kenè dan ebpemineg kenikew, su kenè dan egkesuat
    he ebpemineg kedì. Pudu sikandan midtaman he mesinupaken wey kenà ebpezumazuma.
  mal-2015: യിസ്രായേൽഗൃഹമോ നിന്റെ വാക്കു കേൾക്കയില്ല; എന്റെ വാക്കു കേൾപ്പാൻ അവർക്കു
    മനസ്സില്ലല്ലോ; യിസ്രായേൽഗൃഹമൊക്കെയും കടുത്ത നെറ്റിയും കഠിനഹൃദയവും ഉള്ളവരത്രെ.
  rmc-rmc: No o Izraeliti tut na kamena te šunel, bo na kamen te šunel man. On hine
    zacata the zorale andro jile.
  pes-OPV: اماخاندان اسرائیل نمی خواهند تو را بشنوند زیرا که نمی خواهند مرا بشنوند.
    چونکه تمامی خاندان اسرائیل سخت پیشانی و قسی القلب هستند.
  ron-1924: Дар каса луй Исраел ну ва вои сэ те аскулте, пентру кэ ну вря сэ М-аскулте,
    кэч тоатэ каса луй Исраел аре фрунтя ынкрунтатэ ши инима ымпетритэ.
  ben-OBCV: কিন্তু ইস্রায়েলীরা তোমার কথা শুনতে চাইবে না, যেহেতু তারা আমার কথা শুনতে
    চায় না, কারণ ইস্রায়েল কুল কঠিন-মনা ও একগুঁয়ে।
  som-som: Laakiinse reer binu Israa'iil dooni maayaan inay ku maqlaan, maxaa yeelay,
    dooni maayaan inay aniga i maqlaan, waayo, reer binu Israa'iil oo dhammu waa dad
    weji adag oo qalbi qallafsan.
  lat-VUC: 'domus autem Israël nolunt audire te, quia nolunt audire me: omnis quippe
    domus Israël attrita fronte est, et duro corde.'
  eng-ASVBT: 'But the house of Israel will not hearken unto thee; for they will not
    hearken unto me: for all the house of Israel are of a hard forehead and of a stiff
    heart.'
  ita-1885: Ma la casa d'Israele non vorrà ascoltarti; perciocchè non pur me voglion
    ascoltare; perchè tutta la casa d'Israele è di dura fronte, e di cuore ostinato.
  eng-LXXUP: 'But the house of Israel will not be willing to hearken to thee; for
    they will not hearken to me: for all the house of Israel are stubborn and hard-hearted.'
  eng-ULB: But the house of Israel will not be willing to listen to you, for they
    are not willing to listen to me. So all the house of Israel is strong browed and
    hard hearted.
  spa-VBL: “Pero el pueblo de Israel no querrá escucharte, porque no quiere escucharme
    a mí. Todos los israelitas son de mente fuerte y de corazón duro.
  fra-_FOB: Mais la maison d'Israël ne voudra pas t'écouter, parce qu'elle ne veut
    point m'écouter; car toute la maison d'Israël a le front dur et le cœur obstiné.
  mal-mal: യിസ്രായേൽഗൃഹമോ നിന്റെ വാക്ക് കേൾക്കുകയില്ല; എന്റെ വാക്ക് കേൾക്കുവാൻ അവർക്ക്
    മനസ്സില്ലല്ലോ; യിസ്രായേൽഗൃഹമെല്ലാം ദുശ്ശാഠ്യവും കഠിനഹൃദയവും ഉള്ളവരാകുന്നു.
  urd-GVR: Lekin Isrāīlī gharānā terī sunane ke lie taiyār nahīṅ hogā, kyoṅki wuh
    merī sunane ke lie taiyār hī nahīṅ. Kyoṅki pūrī qaum kā māthā saḳht aur dil aṛā
    huā hai.
  suz-BL: तन्‍न इस्राएली आन खिं ङा मुरुम इ लोव़ मनें‍नीम। मारदे हना मेकोपुकीम आं लोव़
    नेंचा मदाक्‍नीम। इस्राएली आन खिं ङा मुर नेल्‍ले काइ मटीब नु खकटा थुं पाइश्‍शो
    बाक्‍नीम।
  eng-NOY: But the house of Israel will not hearken to thee, for they will not hearken
    to me. For the whole house of Israel is brazen-faced and stiff-hearted.
  ita-1927: ma la casa d’Israele non ti vorrà ascoltare, perché non vogliono ascoltar
    me; giacché tutta la casa d’Israele ha la fronte dura e il cuore ostinato.
  ckb-ckb: بەڵام بنەماڵەی ئیسرائیل نایانەوێت گوێت لێ بگرن، چونکە نایانەوێت گوێ لە
    من بگرن، لەبەر ئەوەی هەموو بنەماڵەی ئیسرائیل کەللەڕەق و دڵڕەقن.
  eng-BBE: 'But the children of Israel will not give ear to you; for they have no
    mind to give ear to me: for all the children of Israel have a hard brow and a
    stiff heart.'
  kan-OKCV: ಆದರೆ ಇಸ್ರಾಯೇಲಿನ ಜನರೋ ನಿನ್ನ ಮಾತನ್ನು ಕೇಳಲು ಸಿದ್ಧರಿಲ್ಲ. ಏಕೆಂದರೆ ಅವರು ನನ್ನ
    ಮಾತನ್ನು ಕೇಳಲು ಸಿದ್ಧರಿಲ್ಲ. ಅವರೆಲ್ಲರು ಗರ್ವಿಗಳು ಹಾಗೂ ಹಟಮಾರಿಗಳು.
  tam-2017: இஸ்ரவேல் மக்களோவெனில், உன்னுடைய பேச்சை கேட்கமாட்டார்கள்; என்னுடைய பேச்சையே
    கேட்கமாட்டோம் என்கிறார்களே; இஸ்ரவேல் மக்கள் அனைவரும் கடினமான நெற்றியும் முரட்டாட்டமுள்ள
    இருதயமும் உள்ளவர்கள்.
  spa-RV-1909: 'Mas la casa de Israel no te querrán oir, porque no me quieren oir
    á mí: porque toda la casa de Israel son tiesos de frente, y duros de corazón.'
  ron-BTF: Dar casa lui Israel refuză să îți dea ascultare, pentru că ei refuză să
    îmi dea ascultare, pentru că toată casa lui Israel este nerușinată și cu inima
    împietrită.
  eng-WEBP: But the house of Israel will not listen to you, for they will not listen
    to me; for all the house of Israel are obstinate and hard-hearted.
  eng-FBV: But the people of Israel won't want to listen to you, because they don't
    want to listen to me. All the Israelites are strong-minded and hard-hearted.
  nld-1939: maar het volk van Israël zal niet naar u willen luisteren, omdat het ook
    naar Mij niet wil luisteren; want heel het huis van Israël heeft een stug voorhoofd
    en een ontembaar hart.
  nch-BL: Pero nimitztitani campa israelitame, huan inijuanti amo quinequise mitztacaquilise
    pampa amo quinequij techneltocase. Nelía tetic inixayac huan tahuel yoltetique.
  vie-1934: Nhưng nhà Y-sơ-ra-ên sẽ chẳng nghe ngươi, vì nó không muốn nghe ta; bởi
    chưng cả nhà Y-sơ-ra-ên đều cứng trán cứng lòng.
  hin-CV: परंतु इस्राएल के लोग तुम्हारी बातों को सुनना नहीं चाहते क्योंकि वे मेरी
    बातों को सुनना नहीं चाहते; सारे इस्राएलियों ने अपने मन को कठोर और अपने आपको हठीला
    बना लिया है.
  spa-BES: Pero los hijos de Israel no te oirán; porque no les importa oírme a mí,
    porque todos los hijos de Israel son tercos y de duro corazón.
  tdx-tdx: Fe tsy te hijanjiñ’ azo i anjomba’ Israeley; amy t’ie tsy te hijanjiñ’
    ahy; songa mamporohotse naho gan-troke ty anjomba’ Israele.
  tha-KJV: แต่​วงศ์​วานอิสราเอลจะไม่ยอมฟังเจ้า เพราะเขาไม่ยอมฟังเรา เพราะว่าวงศ์วานอิสราเอลทั้งสิ้นเป็นคนหัวแข็งและจิตใจดื้​อด​ึง
  por-BR-2018: Porém a casa de Israel não quererá te ouvir, pois não querem ouvir
    a mim; pois toda a casa de Israel é obstinada de testa e dura de coração.
  deu-ELO: Aber das Haus Israel wird nicht auf dich hören wollen, denn sie wollen
    nicht auf mich hören. Denn das ganze Haus Israel ist von harter Stirn und verstockten
    Herzens.
  eng-WYC-2018: But the house of Israel will not hear thee, for they will not hear
    me. For all the house of Israel is of defouled, either of unshamefast, forehead,
    and of hard heart. (But the house of Israel will not listen to thee, for they
    will not listen to me. For all the house of Israel is of defiled, or of defiant,
    face, and of hard, or stubborn, heart.)
  epo-epo: Sed la domo de Izrael ne volos aŭskulti vin, ĉar ili ne volas aŭskulti
    Min; ĉar la tuta domo de Izrael havas malmolan frunton kaj obstinan koron.
  uig-PIN: Biraⱪ Israil jǝmǝti sanga ⱪulaⱪ salmaydu, qünki ularning ⱨeqbiri Manga
    ⱪulaⱪ selixni halimaydu; qünki pütün Israil jǝmǝtining ⱪapiⱪi tong wǝ kɵngli ⱪattiⱪtur.
  beo-beo: 'Be Isala:ili fi dunu huluanedafa da dia sia: ilia hame nabimu. Ilia da
    Na sia: amolawane hame nabimu. Ilia huluane da gasa fili higasa.'
  tpi-OTNT: Tasol ol Israel nogat. I no gat wanpela bilong ol bai i bihainim tok bilong
    yu. Ol i no save harim tok bilong mi yet, na olsem wanem bai ol inap harim tok
    bilong yu? Long wanem, het bilong ol i strong olsem ston na olgeta i man bilong
    sakim tok tasol.
  hau-SA: Amma gidan Isra’ila ba sa niyya su saurare ka domin ba sa niyya su saurare
    ni, gama dukan gidan Isra’ila sun taurare suna kuma kin ji.
  uig-LAT: Biraq Israil jemeti sanga qulaq salmaydu, chünki ularning héchbiri Manga
    qulaq sélishni xalimaydu; chünki pütün Israil jemetining qapiqi tong we köngli
    qattiqtur.
  nde-nde: Kodwa indlu ka-Israyeli kayifuni ukukulalela ngoba kabafuni kungilalela,
    ngoba yonke indlu ka-Israyeli ilukhuni njalo ilenkani.
  ton-ton: 'Ka ʻoku ʻikai fie fanongo ʻe he fale ʻo ʻIsileli kiate koe: he naʻa mo
    au ʻoku ʻikai te nau fanongo: he kuo fielahi mo loto fefeka ʻae fale kotoa pē
    ʻo ʻIsileli.'
  ces-1613: Ale dům Izraelský nebudou tě chtíti poslouchati, poněvadž nechtí poslouchati
    mne; nebo všecken dům Izraelský jest tvrdočelný a zatvrdilého srdce.
  eng-WMB: But the house of Israel will not listen to you, for they will not listen
    to me; for all the house of Israel are obstinate and hard-hearted.
  tam-TCV: ஆனால் இஸ்ரயேல் வீட்டாரோ, எனக்குச் செவிகொடுக்க விருப்பமற்றவர்கள். ஆதலால்
    உனக்கும் அவர்கள் செவிகொடுக்கமாட்டார்கள். இஸ்ரயேல் வீட்டார் அனைவரும் கல்நெஞ்சமும்,
    பிடிவாதமும் உள்ளவர்களாய் இருக்கிறார்கள்.
  ceb-ULB: Apan ang panimalay sa Israel dili mouyon sa pagpaminaw kanimo, kay dili
    sila buot maminaw kanako. Busa ang tanan nga panimalay sa Israel gahig ulo ug
    tig-ag kasingkasing.
  pol-UBG: Lecz dom Izraela nie będzie chciał cię słuchać, ponieważ mnie samego nie
    chce usłuchać. Cały dom Izraela ma bowiem twarde czoło i zatwardziałe serce.
  agr-agr: Tujash Israel aents aina duka aminak antugtamkachagtatui, wi tabaunash
    antuinachu asag, wagki ditak antakchau, kakajus antumtikmainchau, intimkiu ainawai.
  kyc-kyc: Isaraele wambu dupwana mendaki mendemepe pii doko selana makarami. Nakama
    nambana pii see naramiko. Nakama dupwa peparae mona kana pokapala kamba letaminyi,
    leya.
  urd-GVU: لیکن اسرائیلی گھرانا تیری سننے کے لئے تیار نہیں ہو گا، کیونکہ وہ میری سننے
    کے لئے تیار ہی نہیں۔ کیونکہ پوری قوم کا ماتھا سخت اور دل اَڑا ہوا ہے۔
  deu-1912: Aber das Haus Israel will dich nicht hören, denn sie wollen mich selbst
    nicht hören; denn das ganze Haus Israel hat harte Stirnen und verstockte Herzen.
  kan-2017: ಇಸ್ರಾಯೇಲ್ ವಂಶದವರೋ ನಿನಗೆ ಕಿವಿಗೊಡಲು ಸಿದ್ಧರಿಲ್ಲ; ನನಗೂ ಕಿವಿಗೊಡಲು ಸಿದ್ಧರಿಲ್ಲ;
    ಅವರೆಲ್ಲರೂ ನಾಚಿಕೆಗೆಟ್ಟವರೂ, ಹಟಮಾರಿಗಳು ಆಗಿದ್ದಾರೆ.
  yap-yap: Machane dariy be’ u Israel nra m’agan’ ngay ni nge motoyil ngom; mus ngog
    ma dab ra motoyilgad ngog. Ya yad gubin nib gel lanin’rad ma yad ma togopluw.
  hlt-MCSB: Tedae Israel imkhui loh nang ol te hnatun ham huem uh pawh. Kai ol pataeng
    hnatun ham a ngaih uh moenih. Israel imkhui boeih tah a tal tlungluen tih a lungbuei
    khaw mangkhak uh.
  mdy-ETH: ጋዓንቴ ዒስራዔኤሌ ዓሳ ቢያ ባቃና ዴይሤያ ዋይዚ ዒፃያ ማዔሢሮ ታኣም ዔያታ ዋይዛኒ ናሽኩዋሴ፤ ሃሣ ኔኤማኣ ዔያታ
    ዋይዚንዱዋሴ።
  twi-ASANTE: Nanso Israelfoɔ mpɛ sɛ wɔtie wo, ɛfiri sɛ wɔmpɛ sɛ wɔtie me. Israel
    nyinaa ayɛ akoma pirim ne asoɔden.
  eng-WEBU: But the house of Israel will not listen to you, for they will not listen
    to me; for all the house of Israel are obstinate and hard-hearted.
  wal-wal: Israa7eela asai taani yootiyoogaa siyanau koyenna gishshau, eti neeni yootiyoogaakka
    siyokkona. Aissi giikko, kumetta Israa7eela asai morgge zozzanne wozana muume
    gidiyo gishshau, ne yootiyoogaa siyokkona.
  spa-PDDPT: Sin embargo, la Casa de Israel no estará dispuesta a escucharte, porque
    no quieren escucharme a Mí. Ciertamente la Casa de Israel es indómita y obstinada.
  gun-gun: Ha'e rã Israel kuery ma ndojapyxakai 'rã, xeayvu re eteve voi ndojapyxakaxei
    va'e vy. Mba'eta Israel kuery ma inhakã ratã ha'e opy'a py oikuaa axy va'e meme.
  ilo-ULB: Ngem ti balay ti Israel ket saandanto a kayat ti dumngeg kenka, ta saanda
    a kayat ti dumngeg kaniak. Ta natangken ti uloda ken natangken ti panagpuspusoda.
  kpg-kpg: Gei dahi dangada i digau Israel e hiihai e hagalongo adu ai. Digaula hagalee
    hagalongo mai gi di Au hogi. Digaula huogodoo gu hamaaloo dangihi gu de hagalongo.
  uig-ARA: بىراق ئىسرائىل جەمەتى ساڭا قۇلاق سالمايدۇ، چۈنكى ئۇلارنىڭ ھېچبىرى ماڭا
    قۇلاق سېلىشنى خالىمايدۇ؛ چۈنكى پۈتۈن ئىسرائىل جەمەتىنىڭ قاپىقى توڭ ۋە كۆڭلى قاتتىقتۇر.
  sus-sus: Kɔnɔ Isirayila tan mu wama a tuli matife i ra, barima e mu tinma n ma masenyi
    ra. E xaxili xɔrɔxɔ, matandi bara e bɔɲɛ suxu.
  pon-2006: Ahpw sohte emen mehn Israel kan pahn men rong; re pil sohte mwahn men
    rong ie. Irail koaruhsie keptakailahr oh kahngohdilahr.
  jae-jae: Mago lau Israel oc sêkêŋ taŋeŋ aôm awam atom gebe êsêac dedec gebe sêkêŋ
    taŋeŋ aê aoc. Biŋ tonaŋ ŋam gebe lau Israel samob gêsuŋtêkwa ŋatoŋ ma naŋ ŋalêlôm
    ŋadani.
  ksd-ksd: Ma ra tarai Israel pa diat a valongore u, tago pa dia valongore iau; tago
    ra tarai Israel par a umana tena varpiam ma ra umana tena varongongoi diat.
  grc-BRENT: Ὁ δὲ οἶκος τοῦ Ἰσραὴλ οὐ μὴ θελήσουσιν εἰσακοῦσαί σου, διότι οὐ βούλονται
    εἰσακούειν μου, ὅτι πᾶς ὁ οἶκος Ἰσραὴλ φιλόνεικοί εἰσι καὶ σκληροκάρδιοι.
  ind-AYT: Namun, keturunan Israel tidak akan mau mendengarkan kamu karena mereka
    tidak mau mendengarkan Aku. Sebab, semua keturunan Israel keras kepala dan keras
    hati.
  nya-nya: Koma Aisraeli sadzakumvera chifukwa iwo sakufuna kumvera Ine. Paja Aisraeli
    onse ndi okanika ndiponso a mtima wowuma.
  hrv-hrv: A dom te Izraelov neće poslušati, jer ni mene ne sluša, jer dom je Izraelov
    tvrde glave i okorjela srca.
  mps-mps: Tiali digi, te Israel dabego da, me tegobeo. Te augwali me deligo nago
    po wali me pogobeo. Augwaligo te eno wabo po digi me odisąwaibao, te magi elama
    augwaligo nago po odaibawe? Magi baso meni, augwaligo tobolu te masigi dila pai
    tiwai elalu, te tigidaligo po naga sela sąbo bidi dao.
  tpi-tpi: Tasol ol Israel nogat. I no gat wanpela bilong ol bai i bihainim tok bilong
    yu. Ol i no save harim tok bilong mi yet, na olsem wanem bai ol inap harim tok
    bilong yu? Long wanem, het bilong ol i strong olsem ston na olgeta i man bilong
    sakim tok tasol.
  dan-1931: Men Israels Hus vil ikke høre dig, thi de vil ikke høre mig; thi hele
    Israels Hus har hårde Pander og stive Hjerter.
  vie-OVCB: Nhưng người Ít-ra-ên sẽ không nghe con, cũng như chúng không chịu nghe
    Ta! Vì chúng là dân có lòng chai lì và cứng đầu.
  guj-2017: પણ ઇઝરાયલી લોકો તારું સાંભળવા ઇચ્છતા નથી, કેમ કે, તેઓ મારું પણ સાંભળવા
    ઇચ્છતા નથી. કેમ કે ઇઝરાયલી લોકો કઠોર તથા હઠીલા હૃદયના છે.
  pon-2006A: Ahpw sohte emen mehn Israel kan pahn men rong; re pil sohte mwahn men
    rong ie. Irail koaruhsie keptakailahr oh kahngohdilahr.
  por-BRBSL: Mas a casa de Israel não o escutará, pois eles não me escutarão; pois
    toda a casa de Israel é obstinada e de coração duro.
  cth-cth: Hatei Isarel imthung ni teh, nange na lawk ngai awh mahoeh. Kaie ka lawk
    hai ngai awh mahoeh. Bangkongtetpawiteh, Isarel imthung pueng teh, tami lung ka
    patak e hoi dei han ka ru poung e lah ao.
  twi-twi: Nanso Israelfo mpɛ sɛ wotie wo, efisɛ wɔmpɛ sɛ wotie me. Israel nyinaa
    ayɛ komapirim ne asoɔden.
  hlt-hlt: Tedae Israel imkhui loh nang ol te hnatun ham huem uh pawh. Kai ol pataeng
    hnatun ham a ngaih uh moenih. Israel imkhui boeih tah a tal tlungluen tih a lungbuei
    khaw mangkhak uh.
  tbz-SIM: Isidɑyɛɛribɛ mɛ nyí yóó yie nkɛ́ dɑ́ kéntɛ́ kɛ yɛ̃́ bɛ̀ í dɔ́mɛ̀ kɛ́kémmú
    n kpɛti, bɛ kó kuwuɔ nkumɔu yɛ̀mmɛ̀ mɛɛ̀ kpeńnì, bɑ́ ku to í yo!
  msy-2020: Israelian adarasi, me oraghan aghuagham. Me bar moghɨra akaba barazir
    puvatɨgha naviba bar gavgafi. Kamaghɨn amizɨ, men tav tong bar nɨ mɨgeir akatam
    bareghan kogham.
  dop-dop: Amɑ Ɩsɛɣɛlɩ nyǝ́mɑ luɣu fɛɩ mɑ nɩɩnɑʋ. Mpi tɔ, pɑ kisɑ-m nɩɩnɑʋ. Ɩsɛɣɛlɩ
    nyǝ́mɑ tǝnɑ nyɔɔŋ tɑɑ wʋlɑɑ kɛ́, nɑ pɑ nyɑmɑ nɑ kpɩɩsǝŋ.
  azb-azb: Ancaq İsrail nəsli sənə qulaq asmaq istəməyəcək, onlar Mənə də qulaq asmaq
    istəmir, çünki bütün İsrail nəsli inadkar və dikbaşdır.
  eng-DBY: But the house of Israel will not hearken unto thee, for none of them will
    hearken unto me. For all the house of Israel are hard of forehead and stiff of
    heart.
  hin-2017: परन्तु इस्राएल के घरानेवाले तेरी सुनने से इन्कार करेंगे; वे मेरी भी सुनने
    से इन्कार करते हैं; क्योंकि इस्राएल का सारा घराना ढीठ और कठोर मन का है।
  wol-KYG: Waaye waa kër Israyil duñu la nangoo déggal, ngir nanguwuñu maa déggal;
    ndax waa kër Israyil gépp a dëgër bopp te dërkiis.
  eng-YLT: but the house of Israel are not willing to hearken unto thee, for they
    are not willing to hearken unto Me, for all the house of Israel are brazen-faced
    and strong-hearted.
  kne-kne: Ngem mo din Israelita pay, maga en daida di mangasikaso, tan olay sak-en
    yan adi dan domnge. Tan pag dan nasokil ya makenteg di nemnem da.
  eng-WYC-2017: But the house of Israel will not hear thee, for they will not hear
    me. For all the house of Israel is of defouled, either of unshamefast, forehead,
    and of hard heart.
  eng-WMBB: But the house of Israel will not listen to you, for they will not listen
    to me; for all the house of Israel are obstinate and hard-hearted.
  urd-GVH: लेकिन इसराईली घराना तेरी सुनने के लिए तैयार नहीं होगा, क्योंकि वह मेरी
    सुनने के लिए तैयार ही नहीं। क्योंकि पूरी क़ौम का माथा सख़्त और दिल अड़ा हुआ है।
  rug-rug: Ba sa butubutu Izireli si korodia pude va avoso atu koa goi sina koa Rau
    ba korodia tugo pude va avoso mae, ura sa doduruna sa butubutu Izireli si tasunadi
    hola meke va karikaridi.
  gaz-gaz: Manni Israaʼel garuu sababii ana dhagaʼuu hin feeneef siinis dhagaʼuu hin
    fedhan; manni Israaʼel hundi didaa fi mata jabeeyyiidhaatii.
  fra-LSG: Mais la maison d’Israël ne voudra pas t’écouter, parce qu’elle ne veut
    pas m’écouter; car toute la maison d’Israël a le front dur et le cœur endurci.
  gnn-gnn: Yurru dhiyakuynydja yolŋu'‐yulŋu Yitjuralwuynydja, yakana yurru walala
    ŋäma nhuna, liŋgu yaka walala ḏukṯuk dhäwu'wu ŋarrakalaŋunydja ŋänharawu, yana
    walala mäkiriny'tja dhaḻ'yunmina warray ŋarrakunydja, liŋgu ŋayaŋunydja walalaŋgu
    ga muḻkurr wuṉḏaŋarr wal'ŋu.
  yal-yal: Koni, Isirayila yamaan mi waxi i xuiin namɛ feni, bayo e mi waxi n fan
    xuiin namɛ feni, amasɔtɔ Isirayila yamaan birin tuli maxɔdɔxɔ, e tengbesen.
  haw-1868: 'Aka, aole e hoolohe ka ohana a Iseraela ia oe, no ka mea, aole lakou
    e hoolohe mai ia''u: no ka mea, ua pau ka ohana a Iseraela i ka hookano a me ka
    naau paakiki.'
  arb-NAV: لَكِنَّ شَعْبَ إِسْرَائِيلَ لَا يَوَدُّونَ الاسْتِمَاعَ لَكَ، لأَنَّهُمْ
    لَا يَوَدُّونَ الاسْتِمَاعَ لِي، لأَنَّهُمْ جَمِيعاً مُعَانِدُونَ قُسَاةُ الْقُلُوبِ.
  ewe-ewe: Ke Israel ƒe aƒe la mele lɔlɔ̃m be yeaɖo to wò o, elabena womele lɔlɔ̃m
    be woaɖo tom o, elabena Israel ƒe aƒemetɔwo katã nye tosẽlawo kple kɔlialiatɔwo.
  eng-LEE: But the house of Israel will not hearken unto thee; for they will not hearken
    unto me; for all the house of Israel have a bold forehead, and a hard heart.
  asm-FB: কিন্তু ইস্ৰায়েল বংশই তোমাৰ কথা শুনিবলৈ সন্মত নহ’ব, কিয়নো তেওঁলোকে মোৰ
    কথা শুনিবলৈ সন্মত নহয়। কাৰণ ইস্ৰায়েলৰ গোটেই বংশ জেদী আৰু কঠিন চিত্তীয়া।
  sus-A: كْنْ عِسِرَيِلَ تَن مُ وَ مَ عَ تُلِ مَتِقٍ عِ رَ، بَرِ مَ عٍ مُ تِنمَ ﭑ
    مَ مَسٍنيِ رَ. عٍ شَشِلِ شْرْشْ، مَتَندِ بَرَ عٍ بْحّ سُشُ.
  fra-SBL: Mais la maison d'Israël ne t'écoutera pas, car elle ne m'écoutera pas,
    car toute la maison d'Israël est obstinée et dure de cœur.
  hbo-hbo: וּבֵ֣ית יִשְׂרָאֵ֗ל לֹ֤א יֹאבוּ֙ לִשְׁמֹ֣עַ אֵלֶ֔יךָ כִּֽי־אֵינָ֥ם אֹבִ֖ים
    לִשְׁמֹ֣עַ אֵלָ֑י כִּ֚י כָּל־בֵּ֣ית יִשְׂרָאֵ֔ל חִזְקֵי־מֵ֥צַח וּקְשֵׁי־לֵ֖ב הֵֽמָּה׃
  piu-2006: '@see-verse:EZK.003.006'
  kik-kik: No rĩrĩ, andũ a nyũmba ya Isiraeli matingĩenda gũkũigua, nĩ ũndũ matiendaga
    kũnjigua, nĩgũkorwo nyũmba yothe ya Isiraeli nĩyũmĩtie ngoro na ĩkangʼathia.
  fra-NCL: Et la maison d’Israël ne voudra pas t’écouter, parce qu’ils ne veulent
    pas m’écouter ; car toute la maison d’Israël a le front endurci et le cœur impudent.
  cek-AK: Toe Israel imthung takoh loe ka lok tahngai o ai pongah, na lok doeh tahngai
    o mak ai; Israel imthung takoh loe palung len o moe, palungthah o boih.
  cuk-cuk: Ar Israel-dulemardi be-itogosurmalad. Ar an-ega-ibmar-soged itobisurmalad.
    Ar bela Israel-dulemar uaya-satemaladid, gwage-dutusurmaladid.
  uig-CYR: Бирақ Исраил җәмәти саңа қулақ салмайду, чүнки уларниң һеч бири Маңа қулақ
    селишни халимайду; чүнки пүтүн Исраил җәмәтиниң қапиқи тоң вә көңли қаттиқтур.
  tel-2017: కానీ ఇశ్రాయేలు ప్రజలు నీ మాటలు వినడానికి ఇష్టపడరు. ఎందుకంటే వాళ్ళు నా
    మాటలు వినడానికి ఇష్టపడటం లేదు.
  hat-BSA: Malgre sa, lakay Israël p ap dakò koute ou, akoz yo p ap dakò koute Mwen
    menm. Anverite, tout lakay Israël gen tèt di e wondonmon.
  kos-kos: A funu mwet Israel, wangin sie selos ac lungse in lohng kom. Finne nga,
    elos tia pac lohngyu. Elos nukewa mwet likkeke ac lungse alein.
  hbo-WLC: וּבֵ֣ית יִשְׂרָאֵ֗ל לֹ֤א יֹאבוּ֙ לִשְׁמֹ֣עַ אֵלֶ֔יךָ כִּֽי־אֵינָ֥ם אֹבִ֖ים
    לִשְׁמֹ֣עַ אֵלָ֑י כִּ֚י כָּל־בֵּ֣ית יִשְׂרָאֵ֔ל חִזְקֵי־מֵ֥צַח וּקְשֵׁי־לֵ֖ב הֵֽמָּה׃
  ibo-ibo: Ma ụlọ Izrel agaghị ekwe gee gị ntị, nʼihi na ha jụrụ ige m ntị. Nʼihi
    na ụlọ Izrel bụ ndị obi ha siri ike, na ndị isiike.
  ory-ory: ମାତ୍ର ଇସ୍ରାଏଲ ବଂଶ ତୁମ୍ଭ କଥା ଶୁଣିବେ ନାହିଁ; କାରଣ ସେମାନେ ଆମ୍ଭ କଥା ଶୁଣିବେ ନାହିଁ;
    ସମୁଦାୟ ଇସ୍ରାଏଲ ବଂଶ ଶକ୍ତଗ୍ରୀବ ଓ କଠିନ ଚିତ୍ତ ଅଟନ୍ତି।
  chk-chk: Nge chon Israel resap mochen aüselingok, pun resap pwal mochen aüselingaei.
    Ir meinisin ra tipepöchökül o tipeweires.
  rop-rop: Bat detlot Isreil pipul kaan lisin langa yu dumaji olabat nomo wandim lisin
    langa mi. Olabat brabli nogudbala. Olabat oldei gibit mi bekboun nomeda yu dalim
    olabat main wed. Olabat kaan lisin, najing.
  ukr-1871: Дом же Ізрайлїв не схоче тебе слухати, бо вони не хочуть слухати мене,
    тим що дом Ізрайлїв твердолобий і запеклого серця.
  deu-1951: aber das Haus Israel wird nicht auf dich hören wollen; denn sie wollen
    auch nicht auf mich hören; denn das ganze Haus Israel hat eine harte Stirn und
    ein verstocktes Herz.
  eng-JPS: But the house of Israel will not consent to hearken unto thee; for they
    consent not to hearken unto Me; for all the house of Israel are of a hard forehead
    and of a stiff heart.
  srp-1865: Ali dom Izrailjev neæe te poslušati, jer neæe mene da poslušaju; jer je
    sav dom Izrailjev tvrda obraza i uporna srca.
  lug-lug: Naye ennyumba ya Isirayiri si beetegefu kukuwuliriza kubanga si beetegefu
    kumpuliriza; era ennyumba ya Isirayiri yonna balina ekyenyi kikalubo n’emitima
    mikakanyavu.
  heb-heb: ובית ישראל לא יאבו לשמע אליך כי אינם אבים לשמע אלי כי כל בית ישראל חזקי
    מצח וקשי לב המה׃
  ben-IRV: কিন্তু ইস্রায়েল কুল তোমার কথা শুনতে ইচ্ছা করবে না, কারণ তারা আমার কথা
    শুনতে চায়না; কারণ সমস্ত ইস্রায়েল কুল কথাবার্তায় জেদী ও কঠিন হৃদয়।
  pan-pan: ਪਰ ਇਸਰਾਏਲ ਦਾ ਘਰਾਣਾ ਤੇਰੀ ਨਾ ਸੁਣੇਗਾ ਕਿਉਂ ਜੋ ਉਹ ਮੇਰੀ ਸੁਣਨਾ ਨਹੀਂ ਚਾਹੁੰਦੇ। ਇਸਰਾਏਲ
    ਦਾ ਸਾਰਾ ਘਰਾਣਾ ਢੀਠ ਅਤੇ ਪੱਥਰ ਦਿਲ ਹੈ।
  mya-JVB: ဣသရေလ အမျိုး တို့မူကား ၊ သင့် စကားကို နား မ ထောင်ကြ။ ငါ့ စကားကို ပင် နား
    မ ထောင်ကြ။ ဣသရေလ အမျိုးသား အပေါင်း တို့သည် ခိုင်မာ သော နဖူး နှင့် ခိုင်မာ သော
    နှလုံး ရှိကြ၏။
  hmo-hmo: “To Israela bese taudia ese oi do idia kamonai henia lasi. Idia ese lau
    dekenai idia kamonai henia lasi, badina idia ibounai be dagedage, bona edia lalona
    be auka momokani.
  urd-urd: लेकिन बनी इस्राईल तेरी बात न सुनेंगे, क्यूँकि वह मेरी सुनना नहीं चाहते,
    क्यूँकि सब बनी — इस्राईल सख़्त पेशानी और पत्थर दिल हैं।
  rus-SYN: а дом Израилев не захочет слушать тебя; ибо они не хотят слушать Меня,
    потому что весь дом Израилев с крепким лбом и жестоким сердцем.
  bqc-SIM: Isailiↄ we swã́sɛ n yã́io, asa aali swã́sɛ ma yã́io. Ampii an swã́
    fèe, an kùa gbãaɛ.
  tcz-CHONGTHU: Ahinlah mipite chun kei thusei angainom lou sang uvin ngainom deh
    pouvinte. Ijeh inem itile apumpiuva hi milungtah te le milouchalte ahiuve.
  mar-mar: परंतु इस्राएलाचे घराणे तुझे ऐकण्याची इच्छा दाखवणार नाही, ते माझे ही ऐकण्याची
    इच्छा दाखवत नाहीत. म्हणून इस्राएलाचे सर्व घराणे हट्टी कपाळाचे आणि कठिण मनाचे आहेत.
  qub-qub: Israel runacunami ichanga willapashayquita wiyashpanpis mana wiyacuyta
    munangapächu. Paycunaga manami noga willapashäta wiyacuyta munanchu. Llapan Israelcunami
    pasaypa chucru uma, rumi shongu.
  bqp-bqp: ɑdɑmɑ wee, Isirelibɑ bɑ ǹ nun swɑɑ dɑkimɔ. Domi bɑ ǹ kĩ bu nɛn gere nɔ
    yèn sɔ̃ be kpuro bɑ swɑɑ tɑu mɑ ben gɔ̃ru gɑ bɔɔbu.
  hat-hat: Men, pa gen pyès moun nan pèp Izrayèl la k'ap vle koute ou, paske yo pa
    vle koute m'. Tout moun pèp Izrayèl yo gen tèt di ak move santiman nan kè yo.
  eng-BSB: But the house of Israel will be unwilling to listen to you, since they
    are unwilling to listen to Me. For the whole house of Israel is hard-headed and
    hard-hearted.
  eng-WEBPB: But the house of Israel will not listen to you, for they will not listen
    to me; for all the house of Israel are obstinate and hard-hearted.
  kbq-kbq: Hianagi Israeli vahe'mo'za keka'a ontahigahaze. Na'ankure zamagra Nagri
    kema antahizankura, zamavesra nehianki'za kagri kema antahizankura zamavesra hugahie.
    Tamage huno maka Israeli vahe'mofo zamagu'amo'a hankavetino havegna hu'ne.
  nhe-BL: Pero nimitztitlani campa israelitame, huan yajuanti ax quinequise mitztlacaquilise
    pampa ax quinequij nechneltocase. Nelía tetic ininxayac huan tlahuel yoltetique.
  gub-BL: Teko Izaew nuzekaiw kwaw nerehe wà nehe. Ta'e na'ipurenu wer kwaw heze'eg
    rehe a'e wà xe. Paw rupi nahereruzar kwaw wà. Heàmàtyry'ym wà no.
  eng-DRA: 'But the house of Israel will not hearken to thee: because they will not
    hearken to me: for all the house of Israel are of a hard forehead and an obstinate
    heart.'
