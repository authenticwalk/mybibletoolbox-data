verse: EZK.003.004
translations:
  mal-C: 'അതിനുശേഷം അവിടന്ന് എന്നോടു കൽപ്പിച്ചു: “മനുഷ്യപുത്രാ, നീ ഇസ്രായേൽജനത്തിന്റെ
    അടുക്കൽച്ചെന്ന് എന്റെ വചനങ്ങൾ അവരോടു സംസാരിക്കുക.'
  deu-TKW: 'Da sprach er zu mir: Menschensohn, auf! begieb dich zum Hause Israel und
    rede mit meinen Worten zu ihnen.'
  lin-lin: 'Alobaki na ngai : « Mwana na moto, kende sik’oyo na libota ya Isalaele
    mpe yebisa bango maloba na Ngai.'
  eng-LSV: And He says to me, “Son of man, go forth, go to the house of Israel, and
    you have spoken to them with My words.
  eng-GNV: And he said vnto me, Sonne of man, goe, and enter into the house of Israel,
    and declare them my wordes.
  eng-WEBSTER: And he said to me, Son of man, depart, go to the house of Israel, and
    speak with my words to them.
  nhw-BL: 'Huan teipa nechilhui: “Tlacatl, xiya campa nopa israelitame catli ininhuaya
    tiitztoc huan xiquinyolmelahuati nochi nocamanal.'
  swh-ONEN: Kisha akaniambia, “Mwanadamu, sasa nenda katika nyumba ya Israeli ukaseme
    nao maneno yangu.
  bba-bba: Yerɑ u mɑɑ nɛɛ, Esekiɛli, ɑ seewo ɑ dɑ Isirelibɑn mi kpɑ ɑ bu nɛn ɡɑri
    sɔ̃.
  eng-KJVCPB: And he said unto me, Son of man, go, get thee unto the house of Israel,
    and speak with my words unto them.
  luo-luo: Koro nowachona niya, Wuod dhano, koro dhi ir dhood Israel mondo iwach nigi
    wechena.
  meu-meu: Bena ia ese e hamaorogu, eto, Taunimanima natuna e, Israel besena dekena
    baola, egu hereva na ba hamaorolaidia.
  npi-ULB: तब उहाँले मलाई भन्‍नुभयो, “ए मानिसको छोरो, इस्राएलको घरानाकहाँ जा, र तिनीहरूलाई
    मेरो कुरा भन्‌ ।
  yor-yor: Ó sì tún sọ fún mi pé, “Ọmọ ènìyàn, lọ ni ìsinsin yìí bá mi sọ ọ̀rọ̀ mi
    fún ilé Israẹli.
  pes-OPCB: 'آنگاه گفت: «ای پسر انسان، نزد خاندان اسرائیل برو و سخنان مرا به ایشان
    بگو.'
  tgl-ULB: Pagkatapos, sinabi niya sa akin, “Anak ng tao, pumunta ka sa sambahayan
    ng Israel at sabihin sa kanila ang aking mga salita.
  cbu-NT: Ashiranguri, nuwaatssha tárangiya. Israelchichip tputs napashini. Nuwaa
    kuki kamanishincha.
  hui-hui: No hewagola Ngode Datagaliwabehanda i̱hondo ogodagua layago, Ai dindiali-o
    Isaraele wali agaliru karia puwa í̠hondo i̱na bi langiruruni bibahende lamiai
    hole pobe.
  mya-mya: ထို​နောက်​ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ ဣသ ရေ​လ​အ​မျိုး​သား​တို့​ထံ​သို့​သွား​၍
    ငါ​မိန့် တော်​မူ​သ​မျှ​တို့​ကို​ဆင့်​ဆို​လော့။-
  bod-N: ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཀྱེ་མིའི་བུ་ཁྱོད་སོང་ཞིག ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་གམ་དུ་སོང་ནས་ངའི་བཀའ་དེ་རྣམས་ལ་སྒྲོགས་ཤིག
  sna-sna: Ipapo akati kwandiri, “Mwanakomana womunhu, chienda zvino kuimba yaIsraeri
    undotaura mashoko angu kwavari.
  spa-BLM: 'Me dijo: “Hijo de hombre, ve a la casa de Israel y diles mis palabras.'
  cac-cac: 'Ix yalan d''ayin icha tic: Ixic, tzalan d''a eb'' etisraelal jantac tas
    ol val d''ayach.'
  swh-ULB: Kisha akanambia, “Mwana wa adamu, nenda kwenye nyumba ya Israeli na ongea
    maneno yangu kwao.
  bel-bel: 'І Ён сказаў мне: «сыне чалавечы! устань і ідзі да дому Ізраілевага і кажы
    ім Маімі словамі;'
  deu-ELBBK: 'Und er sprach zu mir: Menschensohn! Auf, geh hin zu dem Haus Israel
    und rede zu ihnen mit meinen Worten!'
  mbb-OT: Ne migkeǥiyan e zin te, “Sikew is etew, genat kad pehendiyà te menge etew
    te Israel ne keǥiya nu is menge lalag ku ziyà te kandan.
  mal-2015: 'പിന്നെ അവൻ എന്നോടു കല്പിച്ചതു: മനുഷ്യപുത്രാ, നീ യിസ്രായേൽഗൃഹത്തിന്റെ
    അടുക്കൽ ചെന്നു എന്റെ വചനങ്ങളെ അവരോടു പ്രസ്താവിക്ക.'
  rmc-rmc: 'A paľis mange phenďa: „Manušeja, dža ko Izraeliti a phen lenge mire lava.'
  pes-OPV: 'و مرا گفت: «ای پسر انسان بیا و نزد خاندان اسرائیل رفته، کلام مرا برای
    ایشان بیان کن.'
  ron-1924: 'Ел мь-а зис: „Фиул омулуй, ду-те ла каса луй Исраел ши спуне-ле кувинтеле
    Меле!'
  ben-OBCV: তিনি তারপর আমাকে বললেন, “হে মানবসন্তান, তুমি এখন ইস্রায়েলীদের কাছে যাও
    আর আমার বাক্য তাদের বলো।
  som-som: Markaasuu igu yidhi, Wiilka Aadamow, reer binu Israa'iil u tag, oo erayadayda
    kula hadal.
  lat-VUC: 'Et dixit ad me: Fili hominis, vade ad domum Israël, et loqueris verba
    mea ad eos.'
  eng-ASVBT: And he said unto me, Son of man, go, get thee unto the house of Israel,
    and speak with my words unto them.
  ita-1885: 'Poi egli mi disse: Figliuol d''uomo, vattene alla casa d''Israele, e
    parla loro con le mie parole.'
  eng-LXXUP: And he said to me, Son of man, go thy way, and go in to the house of
    Israel, and speak my words to them.
  eng-ULB: Then he said to me, “Son of man, go to the house of Israel and speak my
    words to them.
  spa-VBL: 'Luego me dijo: “Hijo de hombre, ahora tienes que ir al pueblo de Israel
    y darles mi mensaje.'
  fra-_FOB: 'Puis il me dit: Fils de l''homme, rends-toi vers la maison d''Israël,
    et tu leur rapporteras mes paroles.'
  mal-mal: 'പിന്നെ അവിടുന്ന് എന്നോട് കല്പിച്ചത്: “മനുഷ്യപുത്രാ, നീ യിസ്രായേൽ ഗൃഹത്തിന്റെ
    അടുക്കൽ ചെന്ന് എന്റെ വചനങ്ങൾ അവരോടു പ്രസ്താവിക്കുക.'
  urd-GVR: Tab Allāh mujh se hamkalām huā, “Ai ādamzād, ab jā kar Isrāīlī gharāne
    ko mere paiġhāmāt sunā de.
  suz-BL: मिनु मेकोमी आं कली “ए मुर, इस्राएली आन खिं लावो। मिनु मेको आन कली आं देंशो
    लोव़ नेल्‍ल नेंपाइक्‍मी।
  eng-NOY: 'And he said to me: Son of man, go, get thee to the house of Israel, and
    speak my words to them!'
  ita-1927: 'Ed egli mi disse: “Figliuol d’uomo, va’, récati alla casa d’Israele,
    e riferisci loro le mie parole;'
  ckb-ckb: 'پێی فەرمووم: «ئەی کوڕی مرۆڤ، بڕۆ بۆ لای بنەماڵەی ئیسرائیل و بە فەرموودەکانی
    من لەگەڵیان بدوێ.'
  eng-BBE: And he said to me, Son of man, go now to the children of Israel, and say
    my words to them.
  kan-OKCV: ನನಗೆ ಅವರು, “ಮನುಷ್ಯಪುತ್ರನೇ, ಹೋಗು; ಇಸ್ರಾಯೇಲಿನ ಜನರ ಬಳಿಗೆ ಹೋಗಿ, ನನ್ನ ಮಾತುಗಳನ್ನು
    ಅವರಿಗೆ ಹೇಳು.
  tam-2017: 'பின்பு அவர் என்னை நோக்கி: மனிதகுமாரனே, நீ போய், இஸ்ரவேல் மக்களிடம் போய்,
    என்னுடைய வார்த்தைகளைக் கொண்டு அவர்களுடன் பேசு.'
  spa-RV-1909: 'Díjome luego: Hijo del hombre, ve y entra á la casa de Israel, y habla
    á ellos con mis palabras.'
  ron-BTF: 'Și mi-a spus: Fiu al omului, du-te, mergi la casa lui Israel și vorbește-le
    cuvintele mele.'
  eng-WEBP: He said to me, “Son of man, go to the house of Israel, and speak my words
    to them.
  eng-FBV: Then he told me, “Son of man, now you are to go to the people of Israel
    and give my message to them.
  nld-1939: 'Toen sprak Hij tot mij: Mensenkind, begeef u naar het huis van Israël,
    en herhaal mijn woorden voor hen.'
  nch-BL: 'Huan teipa techilhui: “Tacat, xiya campa nopa israelitame cati inihuaya
    tiitztoc huan xiquinyolmelahuati nochi nocamanal.'
  vie-1934: 'Ngài lại phán: Hỡi con người, hãy đi, hãy đến cùng nhà Y-sơ-ra-ên, đem
    những lời ta, thuật lại cho chúng nó.'
  hin-CV: तब उसने मुझसे कहा, “हे मनुष्य के पुत्र, अब इस्राएल के लोगों के पास जाओ और
    उन्हें मेरी बातें बताओ.
  spa-BES: 'Y me dijo: Hijo de hombre, ve ahora a los hijos de Israel, y diles mis
    palabras.'
  tdx-tdx: Le hoe re amako, O ana’ ondatio, akia mimoaha añ’ anjomba’ Israele ao vaho
    isaontsio o fivolakoo.
  tha-KJV: และพระองค์ตรัสกับข้าพเจ้าว่า “​บุ​ตรแห่งมนุษย์​เอ๋ย เจ้​าจงไปยังวงศ์วานอิสราเอลและกล่าวถ้อยคำของเราแก่​เขา
  por-BR-2018: 'E disse-me: Filho do homem, vai, entra na casa de Israel, e fala-lhes
    com minhas palavras.'
  deu-ELO: 'Und er sprach zu mir: Menschensohn! Auf, geh hin zu dem Hause Israel und
    rede zu ihnen mit meinen Worten!'
  eng-WYC-2018: And he said to me, Son of man, go thou to the house of Israel, and
    thou shalt speak my words to them.
  epo-epo: 'Kaj Li diris al mi: Ho filo de homo, iru al la domo de Izrael, kaj parolu
    al ili per Miaj vortoj.'
  uig-PIN: 'Wǝ U manga mundaⱪ dedi: «I insan oƣli, barƣin, Israil jǝmǝtigǝ barƣin,
    Mening sɵzlirimni ularƣa yǝtküzgin.'
  beo-beo: Amalalu, Gode da amane sia:i, “Dunu egefe! Di asili, Isala:ili dunuma,
    Na dima sia:i amo huluane olelema.
  tpi-OTNT: Bihain God i tokim mi olsem, “Man bilong graun, yu go long ol manmeri
    bilong Israel na autim olgeta tok mi givim yu.
  hau-SA: Sa’an nan ya ce mini, “Ɗan mutum, yanzu ka tafi gidan Isra’ila ka faɗa kalmomina
    gare su.
  uig-LAT: 'We U manga mundaq dédi: «I insan oghli, barghin, Israil jemetige barghin,
    Méning sözlirimni ulargha yetküzgin.'
  nde-nde: Wasesithi kimi, “Ndodana yomuntu, hamba khathesi nje endlini ka-Israyeli
    ukhulume amazwi ami kubo.
  ton-ton: ¶ Pea naʻa ne pehē kiate au, “Foha ʻoe tangata, ʻalu pea ke hoko atu ki
    he fale ʻo ʻIsileli, pea lea ʻaki kiate kinautolu ʻa ʻeku ngaahi lea.
  ces-1613: 'Za tím řekl mi: Synu člověčí, jdiž k domu Izraelskému, a mluv k nim slovy
    mými.'
  eng-WMB: He said to me, “Son of man, go to the house of Israel, and speak my words
    to them.
  tam-TCV: 'பின்பு அவர் என்னிடம்: “மனுபுத்திரனே, இப்பொழுது நீ இஸ்ரயேல் வீட்டாரிடம்
    போய் என் வார்த்தைகளைக் கூறு.'
  ceb-ULB: Unya miingon siya kanako, “Anak sa tawo, lakaw ngadto sa panimalay sa Israel
    ug isulti kanila ang akong mga pulong.
  pol-UBG: 'Potem powiedział do mnie: Synu człowieczy, idź, udaj się do domu Izraela
    i mów do niego moimi słowami.'
  agr-agr: '@see-verse:EZK.003.003'
  kyc-kyc: Dokopa Anatumi namba langyuo, Makwa isa ingyuo kuku pyaa nare akali doko
    emba Isaraele wambu karaminyi dokona papala nambame pii langilyu dupwa lamaila
    puu, leya.
  urd-GVU: تب اللہ مجھ سے ہم کلام ہوا، ”اے آدم زاد، اب جا کر اسرائیلی گھرانے کو میرے
    پیغامات سنا دے۔
  deu-1912: 'Und er sprach zu mir: Du Menschenkind, gehe hin zum Hause Israel und
    predige ihnen meine Worte.'
  kan-2017: ಆಮೇಲೆ ಆತನು ನನಗೆ ಹೀಗೆಂದನು, “ನರಪುತ್ರನೇ, ನೀನು ಇಸ್ರಾಯೇಲ್ ವಂಶದವರ ಬಳಿಗೆ ಹೋಗಿ
    ನಾನು ತಿಳಿಸುವ ಮಾತುಗಳನ್ನು ಅವರಿಗೆ ಹೇಳು.
  yap-yap: Me ga’ar Got, “Fak e girdi’, mman ngak e girdi’ nu Israel, ma tin gu ra
    yog ngom e ir e ngam weliy ngorad.
  hlt-MCSB: Te phoeiah kai taengah, “Hlang capa, cet lamtah Israel imkhui te paan
    laeh, amih taengah kamah ol neh thui pah.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ሂዚ ጌዔኔ፦ «ዓሲ ናዓሢዮ! ዒስራዔኤሌ ዴሮ ባንሢ ዴንዲጋፓ ታ ኔኤም ኬኤዛ ቃኣሎ ዔያቶም
    ኬኤዜ፤
  twi-ASANTE: Na ɔka kyerɛɛ me sɛ, “Onipa ba, afei kɔ Israelfoɔ hɔ kɔka me nsɛm kyerɛ
    wɔn.
  eng-WEBU: He said to me, “Son of man, go to the house of Israel, and speak my words
    to them.
  wal-wal: Hegaappe simmidi, i tana hagaadan yaagiis; “Laa asa na7au, ha77i Israa7eela
    asaakko ba; baada ta qaalaa etayyo yoota.
  spa-PDDPT: 'Entonces me dijo: Hijo de hombre, vé a la Casa de Israel y háblales
    mis Palabras.'
  gun-gun: 'Ha''e gui aipoe''ive ju: — Ava ra''y, tereo aỹ Israel kuery ikuaia py,
    ndeayvu ha''e kuery pe xeayvu rupi.'
  ilo-ULB: Ket kinunana kaniak, “Anak ti tao, mapanka iti balay ti Israel ket ibagam
    kadakuada dagiti sasaok.
  kpg-kpg: Dimaadua ga helekai mai, “Kooe go tangada dangada, hanadu gi baahi digau
    Israel, haga modongoohia ina gi digaula nia mee huogodoo ala ga hagi adu ko Au.
  uig-ARA: 'ۋە ئۇ ماڭا مۇنداق دېدى: «ئى ئىنسان ئوغلى، بارغىن، ئىسرائىل جەمەتىگە بارغىن،
    مېنىڭ سۆزلىرىمنى ئۇلارغا يەتكۈزگىن.'
  sus-sus: Na tɛmui Alatala naxa a masen n bɛ, «Adamadi, siga Isirayila bɔnsɔɛ yire,
    i sa n ma masenyi ti e bɛ.
  pon-2006: Koht eri mahsanih, “Kowe, nein aramas, kohwei rehn mehn Israel kan, oh
    padahkihong irail mehkoaros me I pahn mahsanihwei.
  jae-jae: Go Anôtô kasôm gebe “Ŋamalac latu, ôndêŋ lau Israel ôna ma ôsôm ŋoc biŋ
    lasê êndêŋ êsêac.
  ksd-ksd: 'Ma i ga biti tagu: Natu i ra tutana, una vana tadav ra tarai Israel, ma
    una varvai ma kaugu tinata pire diat.'
  grc-BRENT: Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, βάδιζε καὶ εἴσελθε πρὸς τὸν οἶκον τοῦ
    Ἰσραὴλ, καὶ λάλησον τοὺς λόγους μου πρὸς αὐτούς·
  ind-AYT: Dia berfirman kepadaku, “Anak manusia, pergilah kepada keturunan Israel
    dan sampaikanlah firman-Ku kepada mereka.
  nya-nya: Pamenepo Iye anandiwuza kuti, “Iwe mwana wa munthu, pita tsopano kwa Aisraeli
    ndipo ukawawuze mawu anga.
  hrv-hrv: 'Reče mi: “Sine čovječji, idi domu Izraelovu i prenesi mu moju poruku.'
  mps-mps: Nosali Godigo enabolo te tiwai po wali, “Tǫde bidio, nage te Israel we
    bidi augwaliba pelama, te eno nagebolo pusali po tigidali pusao.
  tpi-tpi: Bihain God i tokim mi olsem, “Man bilong graun, yu go long ol manmeri bilong
    Israel na autim olgeta tok mi givim yu.
  dan-1931: 'Så sagde han til mig: “Menneskesøn, gå til Israels Hus og tal mine Ord
    til dem!'
  vie-OVCB: 'Rồi Chúa phán: “Hỡi con người, hãy đi loan báo sứ điệp của Ta cho người
    Ít-ra-ên.'
  guj-2017: પછી તેણે મને કહ્યું, “હે મનુષ્યપુત્ર, ઇઝરાયલી લોકો પાસે જઈને મારા શબ્દો
    તેઓને કહે.
  pon-2006A: Koht eri mahsanih, “Kowe, nein aramas, kohwei rehn mehn Israel kan, oh
    padahkihong irail mehkoaros me I pahn mahsanihwei.
  por-BRBSL: 'Ele me disse: “Filho do homem, vá até a casa de Israel e fale minhas
    palavras a eles.'
  cth-cth: Ahni ni kai koevah, tami capa Isarel imthung koe cet nateh, ahnimouh koe
    kaie ka lawk hah dei haw.
  twi-twi: Na ɔka kyerɛɛ me se, “Onipa ba, afei kɔ Israelfo nkyɛn na kɔka me nsɛm
    kyerɛ wɔn.
  hlt-hlt: Te phoeiah kai taengah, “Hlang capa, cet lamtah Israel imkhui te paan laeh,
    amih taengah kamah ol neh thui pah.
  tbz-SIM: 'Kɛ̀ kù n nɑ́kɛ́ kɛ dɔ̀: Onìtì fɔ̃́! Kɔtɛ kɛ́yɑ̀ Isidɑyɛɛribɛ kɛ́ bɛ̀ tùo
    n nɑ́ɑǹtì.'
  msy-2020: Ezɨ God kamaghɨn na mɨgɨa ghaze, “O nguazir kamɨn gumazim, nɨ Israelian
    adarazi bagh mangɨva, kɨ nɨ mɨkemezir akabar me mɨkɨm.
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ tɔmɑ-m sɩ: Polo Ɩsɛɣɛlɩ nyǝ́mɑ kiŋ, nɑ ń heeli-wɛɣɛ mɑ tɔm.'
  azb-azb: 'O mənə dedi: «Ey bəşər oğlu, qalx, İsrail nəslinin yanına get və sözlərimi
    onlara söylə.'
  eng-DBY: And he said unto me, Son of man, go, get thee unto the house of Israel,
    and speak with my words unto them.
  hin-2017: फिर उसने मुझसे कहा, “हे मनुष्य के सन्तान, तू इस्राएल के घराने के पास जाकर
    उनको मेरे वचन सुना।
  wol-KYG: 'Mu ne ma: «Yaw nit ki, demal ba ca waa kër Israyil, te nga àgge leen samay
    wax.'
  eng-YLT: And He saith unto me, 'Son of man, go, enter in unto the house of Israel,
    and thou hast spoken with My words unto them.
  kne-kne: Pag kanan Diyos, “Anak di ipogaw, emey ka et sin Israelita ta ipaammom
    en daida din ipaibagak en sik-a.
  eng-WYC-2017: And he said to me, Son of man, go thou to the house of Israel, and
    thou shalt speak my words to them.
  eng-WMBB: He said to me, “Son of man, go to the house of Israel, and speak my words
    to them.
  urd-GVH: तब अल्लाह मुझसे हमकलाम हुआ, “ऐ आदमज़ाद, अब जाकर इसराईली घराने को मेरे पैग़ामात
    सुना दे।
  rug-rug: 'Meke zama si Asa koa rau: “Tuna na tie, mu la kamahire koasa butubutu
    Izireli mamu zama lani koa rini sari Qua zinama.'
  gaz-gaz: 'Ergasii immoo akkana naan jedhe: “Yaa ilma namaa, amma gara mana Israaʼel
    dhaqiitii dubbii koo isaanitti himi.'
  fra-LSG: 'Il me dit: Fils de l’homme, va vers la maison d’Israël, et dis-leur mes
    paroles!'
  gnn-gnn: Bala ŋayi waŋana biyapul, “Yolŋu, marrtjiyana‐wala ŋunhana ya' yolŋu'‐yulŋuwalana,
    Yitjuralpuyŋunhana withiyarra, ga ŋarrapi yurru nhuŋu dhäruktja wekama waŋanharawunydja.
  yal-yal: A yi a fala n xa, a naxa, “Adamadina, siga Isirayila yamaan fɛma, i sa
    n ma falane ti e xa!
  haw-1868: Olelo mai la hoi oia ia'u, E ke keiki a ke kanaka, e hele oe i ka ohana
    a Iseraela, a e olelo aku i ka'u mau olelo ia lakou.
  arb-NAV: 'ثُمَّ قَالَ لِي: «يَا ابْنَ آدَمَ، انْطَلِقْ إِلَى شَعْبِ إِسْرَائِيلَ
    وَخَاطِبْهُمْ بِكَلِمَاتِي.'
  ewe-ewe: Emegbe la, egblɔ nam be, “Ame vi, azɔ la, yi Israel ƒe aƒe la me, eye nàgblɔ
    nye nya na wo.
  eng-LEE: And he said unto me, Son of man, go, get thee unto the house of Israel,
    and speak with my words unto them.
  asm-FB: পাছত তেওঁ মোক ক’লে, “হে মনুষ্য-সন্তান, ইস্ৰায়েলৰ পৰিবাৰৰ ওচৰলৈ যোৱা আৰু
    মোৰ বাক্য তেওঁলোকক কোৱা। বাক্য কোৱা।
  sus-A: نَ تّمُي عَلَتَلَ نَشَ عَ مَسٍن ﭑ بّ، «عَدَ مَدِ، سِفَ عِسِرَيِلَ بْنسْي
    يِرٍ، عِ سَ ﭑ مَ مَسٍنيِ تِ عٍ بّ.
  fra-SBL: 'Il me dit : « Fils d''homme, va vers la maison d''Israël, et dis-leur
    mes paroles.'
  hbo-hbo: וַיֹּ֖אמֶר אֵלָ֑י בֶּן־אָדָ֗ם לֶךְ־בֹּא֙ אֶל־בֵּ֣ית יִשְׂרָאֵ֔ל וְדִבַּרְתָּ֥
    בִדְבָרַ֖י אֲלֵיהֶֽם׃
  piu-2006: '@see-verse:EZK.003.003'
  kik-kik: 'Ningĩ agĩcooka akĩnjĩĩra atĩrĩ: “Mũrũ wa mũndũ, thiĩ o rĩu kũrĩ andũ a
    nyũmba ya Isiraeli ũmaarĩrie ciugo ciakwa.'
  fra-NCL: 'Et il me dit : « Fils de l’homme, va vers la maison d’Israël, et tu leur
    diras mes paroles.'
  cek-AK: Anih mah kai khaeah, Kami capa, Israel imthung takoh khaeah caeh ah loe
    ka thuih ih loknawk hae nihcae khaeah taphong ah.
  cuk-cuk: 'Anga sogdebalid: “Dule-machi, Israel-dulemarse be nae, an-gayaburba be
    barsognae.'
  uig-CYR: 'Вә У маңа мундақ деди: «И инсан оғли, барғин, Исраил җәмәтигә барғин,
    Мениң сөзлиримни уларға йәткүзгин.'
  tel-2017: అప్పుడు ఆయన నాతో ఇలా చెప్పాడు. “నరపుత్రుడా, ఇశ్రాయేలు ప్రజల దగ్గరికి వెళ్లి
    నా మాటలు వారికి చెప్పు.
  hat-BSA: 'Konsa, Li te di mwen: “Fis a lòm, ale lakay Israël pou pale pawòl Mwen
    yo avèk yo.'
  kos-kos: Na God El fahk, “Mwet sukawil, fahla nu yurin mwet Israel ac fahk nu selos
    ma nukewa nga supwekom in fahk nu selos uh.
  hbo-WLC: וַיֹּ֖אמֶר אֵלָ֑י בֶּן־אָדָ֗ם לֶךְ־בֹּא֙ אֶל־בֵּ֣ית יִשְׂרָאֵ֔ל וְדִבַּרְתָּ֥
    בִדְבָרַ֖י אֲלֵיהֶֽם׃
  ibo-ibo: Ọ sịrị m, “Nwa nke mmadụ, bilie jekwuru ụmụ Izrel gwa ha okwu m niile.
  ory-ory: ଏଉତ୍ତାରେ ସେ ମୋତେ କହିଲେ, “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ଇସ୍ରାଏଲ ବଂଶ ନିକଟକୁ ଯାଇ
    ସେମାନଙ୍କୁ ଆମ୍ଭର ବାକ୍ୟସକଳ କୁହ।
  chk-chk: Mürin, Kot a üreniei, “Nöün aramas, kopwe fokun feila ren chon Israel o
    üreniir ai kewe kapas.
  rop-rop: Afta na God bin tok, “Isikiyel, yu garra go na en dalim detlot Isreil pipul
    wanim aibin dalim yu.
  ukr-1871: 'І сказав менї: Сину чоловічий! встань та й іди до Ізрайлевого дому, й
    говори до них моїми словами;'
  deu-1951: 'Da sprach er zu mir: Menschensohn, gehe hin zum Hause Israel und rede
    mit meinen Worten zu ihnen!'
  eng-JPS: 'And He said unto me: ''Son of man, go, get thee unto the house of Israel,
    and speak with My words unto them.'
  srp-1865: 'Zatijem reèe mi: sine èovjeèji, idi k domu Izrailjevu, i govori im moje
    rijeèi.'
  lug-lug: Oluvannyuma n’aŋŋamba nti, “Omwana w’omuntu, kaakano laga eri ennyumba
    ya Isirayiri oyogere ebigambo byange gye bali.
  heb-heb: ויאמר אלי בן אדם לך בא אל בית ישראל ודברת בדברי אליהם׃
  ben-IRV: তখন তিনি আমাকে বললেন, মানুষের সন্তান, তুমি ইস্রায়েল কুলের কাছে যাও এবং
    তাদেরকে আমার কথা বল।
  pan-pan: ਉਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਤੂੰ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਕੋਲ ਜਾ ਅਤੇ ਮੇਰੀਆਂ
    ਇਹ ਗੱਲਾਂ ਉਹਨਾਂ ਨੂੰ ਦੱਸ।
  mya-JVB: တဖန် ၊ အချင်းလူသား ၊ ဣသရေလ အမျိုးသား တို့ ရှိရာသို့ သွား ၍ ငါ့ စကား ကို
    ဟောပြော လော့။
  hmo-hmo: Dirava ma ia gwau, “Tanobada tauna e, Israela taudia dekenai do oi lao,
    bona oi dekenai lau hamaoroa hereva, be idia dekenai do oi gwauraia.
  urd-urd: फिर उसने मुझे फ़रमाया, कि 'ऐ आदमज़ाद, तू बनी — इस्राईल के पास जा और मेरी
    यह बातें उनसे कह।
  rus-SYN: 'И Он сказал мне: сын человеческий! встань и иди к дому Израилеву, и говори
    им Моими словами;'
  bqc-SIM: 'Ɔ̃ a òmɛɛ: Gbɛ̃nazĩn nɛ́, fɛlɛ gɛ ǹ ma yã́pi o Isailiↄnɛ.'
  tcz-CHONGTHU: Hichun kajah a “Mihem chapa Israel mipi ho henga khun chen lang kathusei
    ho hi amaho gaseipeh tan” tin aseije.
  mar-mar: तेव्हा तो मला म्हणाला “मानवाच्या मुला इस्राएलाच्या घराण्याकडे जा आणि माझे
    शब्द त्यांना सांग.
  qub-qub: 'Chaymi nimaran: «Runa, noga imata ninäpaj caycashätapis Israel runacunaman
    aywaycur gam willanqui.'
  bqp-bqp: Yerɑ u mɑɑ nɛɛ, Esekiɛli, ɑ seewo ɑ dɑ Isirelibɑn mi kpɑ ɑ bu nɛn gɑri
    sɔ̃.
  hat-hat: 'Lèfini, Bondye di m'' ankò: -Nonm o! Ale bò kote moun pèp Izrayèl yo.
    Di yo tout pawòl mwen te di ou di yo.'
  eng-BSB: Then He said to me, “Son of man, go now to the house of Israel and speak
    My words to them.
  eng-WEBPB: He said to me, “Son of man, go to the house of Israel, and speak my words
    to them.
  kbq-kbq: Ana higeno, Ra Anumzamo'a anage huno nasami'ne, vahe'mofo mofavremoka menina
    vunka Israeli vahera nanekeni'a ome zamasamio.
  nhe-BL: 'Huan teipa nechilhui: “Tlacatl, xiya campa nopa israelitame tlen ininhuaya
    tiitztoc huan xiquinyolmelahuati nochi notlajtol.'
  gub-BL: — Awa ta'yr, Emume'u ko heze'eg eho teko Izaew wanupe nehe kury.
  eng-DRA: 'And he said to me: Son of man, go to the house of Israel, and thou shalt
    speak my words to them.'
