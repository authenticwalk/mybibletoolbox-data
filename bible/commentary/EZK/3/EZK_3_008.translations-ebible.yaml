verse: EZK.003.008
translations:
  mal-C: ഇതാ, ഞാൻ നിന്റെ മുഖത്തെ അവരുടെ മുഖത്തിനുനേരേ കഠിനവും നിന്റെ നെറ്റിയെ അവരുടെ
    നെറ്റിക്കുനേരേ കടുപ്പവുമാക്കും; അതേ, ഞാൻ നിന്റെ നെറ്റിയെ തീക്കല്ലിനെക്കാൾ കടുപ്പമുള്ള
    വജ്രംപോലെയാക്കും. അവർ മത്സരിക്കുന്ന ജനതയെങ്കിലും അവരെ ഭയപ്പെടരുത്; അവരുടെമുമ്പിൽ
    ഭ്രമിച്ചുപോകുകയുമരുത്.”
  deu-TKW: 'Fürwahr, ich will dein Angesicht hart machen gleichwie ihr Angesicht und
    deine Stirn hart wie ihre Stirn:'
  lin-lin: Nakokomisa yo motema mpe moto makasi lokola bango.
  eng-LSV: Behold, I have made your face strong against their face, and your forehead
    strong against their forehead.
  eng-GNV: Beholde, I haue made thy face strong against their faces, and thy forehead
    harde against their foreheads.
  eng-WEBSTER: Behold, I have made thy face strong against their faces, and thy forehead
    strong against their foreheads.
  nhw-BL: Pero xiquita, na nojquiya nimitzchijtoc moixayac tetic quen inijuanti huan
    nimitzchijtoc tiyoltetic quen inijuanti.
  swh-ONEN: Tazama nimefanya uso wako mgumu dhidi ya nyuso zao na kipaji cha uso wako
    kigumu dhidi ya vipaji vya nyuso zao.
  bba-bba: Yen sɔ̃, kon mɑɑ wunɛn tii bɔbiɑsiɑ kpɑ ɑ swɑɑ tɑɑyɑ nɡe be,
  eng-KJVCPB: Behold, I have made thy face strong against their faces, and thy forehead
    strong against their foreheads.
  luo-luo: To abiro miyo wangʼi bed matek kendo wiyi bed matek mana kaka gin.
  meu-meu: A itaia, oi vairamu vada na ha-aukaia, idia edia vaira-auka davana; bona
    oi vairamu vada na hahuakaia, idia edia vaira-hua davana.
  npi-ULB: हेर, मैले तेरो अनुहारलाई तिनीहरूका अनुहारजस्‍तै हठी र तेरो निधाारलाई तिनीहरूको
    निधारजस्तै कठोर तुल्‍याएको छु ।
  yor-yor: Ṣùgbọ́n bí i tiwọn lèmi náà yóò ṣe jẹ́ kí ojú àti ọkàn rẹ le.
  pes-OPCB: بنابراین، اینک تو را نیز مانند آنها سرسخت می‌سازم،
  tgl-ULB: Masdan mo! Ang iyong mukha ay ginawa kong kasintigas ng kanilang mga mukha
    at ang iyong kilay ay kasintigas ng kanilang mga kilay.
  cbu-NT: Itaru, na nuwsha shiyaa kamachtakchuri, shiyaatssha tumangshartakpaz sheerunll,
    shiysha mangish mbampaz ashirush, waantin tamapsinaya ashiritam kasachinllpa.
  hui-hui: Ani anigo áyu i̱na í̠naga embonebi tinaga mini giambe ogonibi dege helarugola
    í̠na i̱naga bi mana hongo howa gi nahe elahe howa lamialu holebere.
  mya-mya: ယ​ခု​ငါ​သည်​သင့်​အား​ထို​သူ​တို့​ကဲ့​သို့ ခေါင်း​မာ​၍ ခိုင်​ခံ့​မာ​ကြော​စေ​မည်။-
  bod-N: ལྟོས་དང་། ངས་ཁྱོད་ཀྱི་གདོང་ནི་དེ་དག་གི་གདོང་བཞིན་སྲ་བ་དང་། ཁྱོད་ཀྱི་དཔྲལ་བ་ནི་དེ་དག་གི་དཔྲལ་བ་བཞིན་དུ་མཁྲེགས་པར་བྱའོ།
    །
  sna-sna: Tarira ndichaomesa chiso chako sezvakaita zviso zvavo.
  spa-BLM: He aquí que he endurecido tu rostro contra el de ellos, y tu frente contra
    la de ellos.
  cac-cac: Palta a in ol vac' a tec'anil d'a yichan̈ eb', yic ol a tec'b'an a b'a
    alan juntzan̈ lolonel tic d'a eb'.
  swh-ULB: Kumbe nimeufanya uso wako kama kaidi kama nyuso zao na paji lako kuwa gumu
    kama mapaji yao.
  bel-bel: Вось, Я зрабіў і твой твар моцным супроць іхніх твараў і твой лоб моцным
    супроць іхняга лоба.
  deu-ELBBK: Siehe, ich habe dein Angesicht hart gemacht gegenüber ihrem Angesicht,
    und deine Stirn hart gegenüber ihrer Stirn;
  mbb-OT: Piru edhimuwen ku he mezesen is kenikew he ǥehinawa iring kandan,
  mal-2015: എന്നാൽ ഞാൻ നിന്റെ മുഖം അവരുടെ മുഖത്തിന്നു നേരെ കഠിനവും നിന്റെ നെറ്റി അവരുടെ
    നെറ്റിക്കു നേരെ കടുപ്പവും ആക്കിയിരിക്കുന്നു.
  rmc-rmc: Dikh, kerava tutar ajso zacato the zoralo, sar hine on.
  pes-OPV: هان من روی تو را در مقابل روی ایشان سخت خواهم ساخت و پیشانی تو را در مقابل
    پیشانی‌ایشان سخت خواهم گردانید.
  ron-1924: Ятэ, ыць вой фаче фаца тот аша де аспрэ ка ши фецеле лор ши фрунтя тот
    аша де аспрэ ка фрунтя лор.
  ben-OBCV: কিন্তু আমি তোমাকে তাদেরই মতো জেদি ও একগুঁয়ে করব।
  som-som: Bal eeg, wejigaaga waan ka sii adkeeyey wejigooda, oo foolkaagana waan
    ka sii adkeeyey foolkooda.
  lat-VUC: 'Ecce dedi faciem tuam valentiorem faciebus eorum, et frontem tuam duriorem
    frontibus eorum:'
  eng-ASVBT: Behold, I have made thy face hard against their faces, and thy forehead
    hard against their foreheads.
  ita-1885: Ecco, io induro la tua faccia contro alla lor faccia, e la tua fronte
    contro alla lor fronte.
  eng-LXXUP: And, behold, I have made thy face strong against their faces, and I will
    strengthen thy power against their power.
  eng-ULB: Behold! I have made your face as stubborn as their faces and your brow
    as hard as their brows.
  spa-VBL: “¡Mira! Voy a hacerte tan duro como ellos, y tan fuerte de mente como ellos.
  fra-_FOB: Voici j'endurcirai ta face pour que tu l'opposes à leurs faces, et j'endurcirai
    ton front pour que tu l'opposes à leurs fronts.
  mal-mal: എന്നാൽ ഞാൻ നിന്റെ മുഖം അവരുടെ മുഖത്തിനുനേരെ കഠിനവും നിന്റെ നെറ്റി അവരുടെ
    നെറ്റിക്കു നേരെ കടുപ്പവും ആക്കിയിരിക്കുന്നു.
  urd-GVR: Lekin maiṅ ne terā chehrā bhī un ke chehre jaisā saḳht kar diyā, terā māthā
    bhī un ke māthe jaisā mazbūt kar diyā hai.
  suz-BL: गो इ कुल मेको आन कुल क्‍येङा बोल्‍यो सेल्‍ता। इ थुं मेको आन थुं क्‍येङा
    बोल्‍यो सेल्‍ता। यसैया ५०:७; येरमीया १:१८
  eng-NOY: Behold, I have made thy face strong against their faces, and thy forehead
    strong against their foreheads.
  ita-1927: Ecco, io t’induro la faccia, perché tu l’opponga alla faccia loro; induro
    la tua fronte, perché l’opponga alla fronte loro;
  ckb-ckb: لەبەر ئەوە من ڕووی تۆم وەک ڕووی ئەوان چیڕ کردووە و کەللەی تۆ وەک کەللە
    ڕەقی ئەوان.
  eng-BBE: See, I have made your face hard against their faces, and your brow hard
    against their brows.
  kan-OKCV: ಆದರೆ ನಾನು ನಿನ್ನ ಮುಖವನ್ನು ಅವರ ಮುಖಗಳ ಎದುರಿಗೆ ಕಠಿಣ ಮಾಡಿದ್ದೇನೆ. ಅವರ ಹಟಮಾರಿತನಕ್ಕೆ
    ಪ್ರತಿಯಾಗಿ, ನಿನ್ನನ್ನು ಹಟವಾದಿಯನ್ನಾಗಿಸುವೆನು.
  tam-2017: இதோ, உன்னுடைய முகத்தை அவர்களுடைய முகத்திற்கு முன்பாகவும், உன்னுடைய நெற்றியை
    அவர்களுடைய நெற்றிக்கு முன்பாகவும் கடினமாக்கினேன்.
  spa-RV-1909: He aquí he hecho yo tu rostro fuerte contra los rostros de ellos, y
    tu frente fuerte contra su frente.
  ron-BTF: Iată, ți-am făcut fața tare împotriva fețelor lor și fruntea tare împotriva
    frunților lor.
  eng-WEBP: Behold, I have made your face hard against their faces, and your forehead
    hard against their foreheads.
  eng-FBV: Look! I'm going to make you as tough as them, and as strong-minded as them.
  nld-1939: Welnu, Ik maak uw gelaat onbewogen als het hunne, en uw voorhoofd even
    stug als het hunne;
  nch-BL: Pero xiquita, na nojquiya nijchijtoc moxayac tetic quej inijuanti huan nimitzchijtoc
    tiyoltetic quej inijuanti.
  vie-1934: Nầy, ta làm cho mặt ngươi dạn nghịch cùng mặt chúng nó, trán ngươi cứng
    nghịch cùng trán chúng nó.
  hin-CV: पर मैं तुम्हें उनके जैसा न झुकनेवाला और कठोर बना दूंगा.
  spa-BES: Mira, he endurecido tu rostro como sus rostros, y te hecho terco como ellos.
  tdx-tdx: Ingo te nampion­tsoñontsoñeko ty lahara’o hatreatrè’o ty lahara’ iareo,
    naho nanoeko gañe ty fatram-bei’o hiatreatrea’e ty panda’ iareo.
  tha-KJV: ดู​เถิด เราได้กระทำให้​หน​้าของเจ้าขมึงทึงต่อหน้าของเขา และให้​หน​้าผากของเจ้าขึงขังต่อหน้าผากของเขา
  por-BR-2018: Eis que eu fiz teu rosto forte contra os rostos deles, e tua testa
    forte contra a testa deles.
  deu-ELO: Siehe, ich habe dein Angesicht hart gemacht gegenüber ihrem Angesicht,
    und deine Stirn hart gegenüber ihrer Stirn;
  eng-WYC-2018: Lo! I gave thy face stronger than the faces of them, and thy forehead
    harder than the foreheads of them. (Behold! I made thy face stronger than their
    faces, and thy head harder than their heads, (or thy stubbornness stronger than
    their stubbornness).)
  epo-epo: Jen Mi faris vian vizaĝon forta kontraŭ iliaj vizaĝoj kaj vian frunton
    forta kontraŭ iliaj fruntoj.
  uig-PIN: Mana, Mǝn yüzüngni ularning yüzlirigǝ ⱪarxi taxtǝk, wǝ sening pexanǝngni
    ularning pexaniliriƣa ⱪarxi taxtǝk ⱪildim.
  beo-beo: Be wali Na da dia hou afadenene, di da bu ilia hou defele gasa fi amola
    gasa bagade hamomu.
  tpi-OTNT: Tasol nau bai mi mekim tingting bilong yu i strong olsem tingting bilong
    ol, na bai yu no inap surik long ol.
  hau-SA: Amma zan sa ka zama mai taurinkai da taurin zuciya kamar su.
  uig-LAT: Mana, Men yüzüngni ularning yüzlirige qarshi tashtek, we séning péshanengni
    ularning péshanilirigha qarshi tashtek qildim.
  nde-nde: Kodwa lawe ngizakwenza ube lenkani lobulukhuni njengabo.
  ton-ton: Vakai, kuo u fakamālohi ho mata ʻoʻou ki honau mata, pea mālohi mo ho foʻi
    laʻē ki honau foʻi laʻē.
  ces-1613: Ale učinil jsem tvář tvou tvrdou proti tváři jejich, a čelo tvé tvrdé
    proti čelu jejich.
  eng-WMB: Behold, I have made your face hard against their faces, and your forehead
    hard against their foreheads.
  tam-TCV: ஆனால் நான் உன்னையும் அவர்களைப்போல் இணங்காதவனாயும் கடினமானவனாயும் மாற்றுவேன்.
  ceb-ULB: Tan-awa! Pagahion ko ang imong ulo nga mas gahi pa sa ilang mga ulo, ug
    ang imong agtang nga mas gahi pa sa ilang mga agtang.
  pol-UBG: Oto uczyniłem twoją twarz twardą przeciwko ich twarzom, a twoje czoło twarde
    przeciwko ich czołom.
  agr-agr: Tuja wi aminak dita kajemtin antakchau aina nujai betek awajsattajame.
  kyc-kyc: Nakama mona kana pokapa kambako letaminyi dokona epapu nambame emba kamame
    mona porayapala poraiko inginyi pyambwaro ingilyamo.
  urd-GVU: لیکن مَیں نے تیرا چہرہ بھی اُن کے چہرے جیسا سخت کر دیا، تیرا ماتھا بھی
    اُن کے ماتھے جیسا مضبوط کر دیا ہے۔
  deu-1912: Siehe, ich habe dein Angesicht hart gemacht gegen ihr Angesicht und deine
    Stirn gegen ihre Stirn.
  kan-2017: ಇಗೋ, ನಾನು ಅವರ ಕಠಿಣ ಹೃದಯಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ನಿನ್ನ ಹೃದಯವನ್ನು ಕಠಿಣಪಡಿಸಿದ್ದೇನೆ;
    ಅವರ ಹಣೆಗೆ ಪ್ರತಿಯಾಗಿ ನಿನ್ನ ಹಣೆಯನ್ನು ಗಟ್ಟಿಮಾಡಿದ್ದೇನೆ.
  yap-yap: Ere bay gu gagiyeg nigem nge gel lanin’um ma ga yargel ni bod farad yargel.
  hlt-MCSB: Na maelhmai te amih maelhmai bangla ka tlungluen sak vetih na tal khaw
    amih tal bangla te ka tlungluen sak bitni ne.
  mdy-ETH: ጋዓንቴ ኔና ታ ዓዳ ዔያቶጉዲ ዔያቶ ቤርታ ሺኢቱዋያ ዶዲ ማሃንዳኔ።
  twi-ASANTE: Ɛno enti, mɛma woayɛ asoɔden ne akomapirim te sɛ wɔn.
  eng-WEBU: Behold, I have made your face hard against their faces, and your forehead
    hard against their foreheads.
  wal-wal: SHin taani nenakka etaagaadan morgge zozzanne mino oottana.
  spa-PDDPT: Mira, yo endurezco tu cara como las caras de ellos, y tu frente como
    las frentes de ellos.
  gun-gun: Ha'e nunga rupi nderova ajapo 'rã hatã aguã rami ha'e kuery rova rami avi,
    ha'e kuery akã ratãa rami ae avi 'rã rojapo ha'e kuery rovai neakã ratã aguã rami.
  ilo-ULB: Dumngegka! pinagbalinka a natangsit ken natured a kas kadakuada.
  kpg-kpg: Dolomeenei gei Au gaa hai goe gi hamaaloo dangihi ge gi hagabaubau gadoo
    be digaula.
  uig-ARA: مانا، مەن يۈزۈڭنى ئۇلارنىڭ يۈزلىرىگە قارشى تاشتەك، ۋە سېنىڭ پېشانەڭنى ئۇلارنىڭ
    پېشانىلىرىغا قارشى تاشتەك قىلدىم.
  sus-sus: Kɔnɔ n i ya xɔrɔxɔma nɛ dangife e tan na, n i xa limaniya xun masama nɛ.
  pon-2006: A met, I pahn kupwurehda pwe ke en keptaki oh kahngohdiong irail kowahlap,
    duwehte me irail kin wiahiong ie.
  jae-jae: Ôlic acgom, galoc aê jaŋgôm aôm laŋômsiboa atôm êsêacnêŋ ma têmbêlam ŋajaŋa
    êtôm êsêac teŋbeleŋ.
  ksd-ksd: Ma ina vaki u pi una tena varpiam tadav diat, ma upi una tena varongongoi
    pire diat.
  grc-BRENT: Καὶ ἰδοὺ δέδωκα τὸ πρόσωπόν σου δυνατὸν κατέναντι τῶν προσώπων αὐτῶν,
    καὶ τὸ νῖκός σου κατισχύσω κατέναντι τοῦ νίκους αὐτῶν·
  ind-AYT: Ketahuilah, Aku telah membuat wajahmu sekeras wajah mereka, dan dahimu
    sekeras dahi mereka.
  nya-nya: Tsono ine ndakhwimitsa nkhope yako mofanana ndi nkhope zawo. Ndalimbitsanso
    mutu wako mofanana ndi mitu yawo.
  hrv-hrv: Evo, zato ću sada otvrdnuti tvoje lice kao što je i njihovo i glavu ću
    tvoju učiniti tvrdoglavom kao što je njihova.
  mps-mps: Tiali goli, megi te eno nago homu kolesaga te augwaligo homu kolesaga dila
    pai elalubo tiwai ilama, te nage augwalide didibili homu me egobeo.
  tpi-tpi: Tasol nau bai mi mekim tingting bilong yu i strong olsem tingting bilong
    ol, na bai yu no inap surik long ol.
  dan-1931: Se, jeg gør dit Ansigt hårdt som deres Ansigter og din Pande hård som
    deres Pander;
  vie-OVCB: Nhưng này, Ta sẽ khiến con cứng rắn và chai lì như chúng.
  guj-2017: જો, હું તારું મુખ તેઓના મુખ જેટલું કઠણ અને તારું કપાળ તેઓના કપાળ જેટલું
    કઠોર કરીશ.
  pon-2006A: A met, I pahn kupwurehda pwe ke en keptaki oh kahngohdiong irail kowahlap,
    duwehte me irail kin wiahiong ie.
  por-BRBSL: Eis que eu fiz seu rosto duro contra o rosto deles, e sua testa dura
    contra a testa deles.
  cth-cth: Khenhaw! ahnimae minhmai katarankung lah nangmae minhmai, ahnimae tanpa
    katarankung lah nangmae tanpa hah ka te sak toe.
  twi-twi: Ɛno nti mɛma woayɛ asoɔden ne komapirim te sɛ wɔn.
  hlt-hlt: Na maelhmai te amih maelhmai bangla ka tlungluen sak vetih na tal khaw
    amih tal bangla te ka tlungluen sak bitni ne.
  tbz-SIM: N yóó kpénkùnnɛ ɑ yɛ̀mmɛ̀ bɛ kɔ̃mɛ dòmmɛ̀ mmɛ, kɛ́kpénkùnnɛ ɑ to bɛ kpɛyɛ
    dòmmɛ̀ kɑ̀ɑ bɛ̀ bɑ̀ɑo.
  msy-2020: “Nɨ oragh! Men nɨghnɨziba gavgavizɨ moghɨn, kɨ nɨn nɨghnɨzim damightɨ
    a gavgavigham. Ezɨ men naviba gavgavizɨ moghɨn, kɨ datɨrɨghɨn nɨn navim damightɨ
    a men damazibar gavgavigham.
  dop-dop: Mɑɑ yele nɑ nyɑ́ ɩsɛntɑɑ nyǝŋ nɑ ń wɛɛnɑ lɑŋkpɩɩsǝŋ ɩsɩɩ mpɛ, nɑ ń yoonɑ-wɛ.
  azb-azb: Bax Mən səni də onlar kimi inadkar edəcəyəm, onlar kimi dikbaş edəcəyəm.
  eng-DBY: Behold, I have made thy face hard against their faces, and thy forehead
    hard against their foreheads.
  hin-2017: देख, मैं तेरे मुख को उनके मुख के सामने, और तेरे माथे को उनके माथे के सामने,
    ढीठ कर देता हूँ।
  wol-KYG: Maa ngii di la may kanam gu ñemee ni seen kanam, ba nga dëgër bopp ni ñoom.
  eng-YLT: '''Lo, I have made thy face strong against their face, and thy forehead
    strong against their forehead.'
  kne-kne: Ngem olay mo kaman nidi di ogali da, adi kan emegyat en daida, tan panbalinek
    sik-a ay makenkenteg mo moling ay bato ono diamond ta say napigsa ya natoled ka
    mo daida.”
  eng-WYC-2017: Lo! I gave thy face stronger than the faces of them, and thy forehead
    harder than the foreheads of them.
  eng-WMBB: Behold, I have made your face hard against their faces, and your forehead
    hard against their foreheads.
  urd-GVH: लेकिन मैंने तेरा चेहरा भी उनके चेहरे जैसा सख़्त कर दिया, तेरा माथा भी उनके
    माथे जैसा मज़बूत कर दिया है।
  rug-rug: Ba kote tavetigo Arau pude tasunamu tugo meke kote ṉiṉira hola sari mua
    binalabala gugua tugo arini.
  gaz-gaz: Kunoo, ani fuula kee fuula isaaniitti jabeesseera; adda kee illee adda
    isaatiin jabeesseera.
  fra-LSG: Voici, j’endurcirai ta face, pour que tu l’opposes à leur face; j’endurcirai
    ton front, pour que tu l’opposes à leur front.
  gnn-gnn: Yurru ŋarranydja nhuna ḏälkuma warray yurru dhika wal'ŋu, wuṉḏaŋarrkumana
    muḻkurr ga ŋayaŋu nhuŋu, märr nhenydja yurru yakana walalaŋguŋu ḏur'‐ḏuryunaranydja
    galkirri.
  yal-yal: Nayi, n ni i fan yɛɛ xɔdɔxɔma ayi nɛn alo e tan, i yi i kankan e yɛɛ ra.
  haw-1868: Eia hoi, ua hooolea au i kou wahi maka e ku e i ko lakou mau wahi maka,
    a me kou lae e ku e i ko lakou mau lae.
  arb-NAV: هَا أَنَا قَدْ جَعَلْتُ وَجْهَكَ صُلْباً مِثْلَ وُجُوهِهِمْ، وَجَبْهَتَكَ
    قَاسِيَةً مِثْلَ جِبَاهِهِمْ.
  ewe-ewe: Ke mawɔ wò màna ta o, wò ŋkume asẽ, eye màna ta o abe woawo ke ene.
  eng-LEE: Behold, I have made thy face strong against their face, and thy forehead
    strong against their forehead.
  asm-FB: চোৱা! তোমাৰ মণ্ডল মই তেওঁলোকৰ মণ্ডলৰ দৰে আঁকোৰগোজ কৰিলোঁ আৰু তোমাৰ চেলাউৰি
    তেওঁলোকৰ চেলাউৰিৰ দৰে কঠিন কৰিলোঁ। তেওঁলোকৰ কপালৰ আগত তোমাৰ কপাল টান কৰিলোঁ।
  sus-A: كْنْ ﭑ عِ يَ شْرْشْمَ نّ دَنفِقٍ عٍ تَن نَ، ﭑ عِ شَ لِمَنِيَ شُن مَسَمَ نّ.
  fra-SBL: Voici, j'ai rendu ta face dure contre leurs faces, et ton front dur contre
    leurs fronts.
  hbo-hbo: הִנֵּ֨ה נָתַ֧תִּי אֶת־פָּנֶ֛יךָ חֲזָקִ֖ים לְעֻמַּ֣ת פְּנֵיהֶ֑ם וְאֶֽת־מִצְחֲךָ֥
    חָזָ֖ק לְעֻמַּ֥ת מִצְחָֽם׃
  piu-2006: '@see-verse:EZK.003.007'
  kik-kik: No rĩrĩ, niĩ ngũtũma wage kuororoa na ũũmie ngoro o ta o.
  fra-NCL: Mais voici que j’ai rendu ta face dure comme leur face, et ton front dur
    comme leur front.
  cek-AK: Khenah, nihcae ih mikhmai baktiah na mikhmai tha kang caksak moe, nihcae
    ih lupataeh baktiah na lupataeh doeh tha ka caksak boeh.
  cuk-cuk: Degi-inigwele, wemaryob uaya-sate, degi, gwage-dutusuli an be-imakoed.
  uig-CYR: Мана, Мән йүзүңни уларниң йүзлиригә қарши таштәк, вә сениң пешанәңни уларниң
    пешанилириға қарши таштәк қилдим.
  tel-2017: ఇలా చూడు! నీ ముఖాన్ని వాళ్ళ ముఖాల్లాగే మూర్ఖంగానూ నీ నుదురును వాళ్ళ నుదుళ్ళ
    లాగే కఠినంగానూ చేశాను.
  hat-BSA: Gade byen, Mwen te fin fè figi ou di kont figi yo, e fwontèn ou di kont
    fwontèn yo.
  kos-kos: Inge nga ac oru kom in likkeke ac ku oana elos.
  hbo-WLC: הִנֵּ֨ה נָתַ֧תִּי אֶת־פָּנֶ֛יךָ חֲזָקִ֖ים לְעֻמַּ֣ת פְּנֵיהֶ֑ם וְאֶֽת־מִצְחֲךָ֥
    חָזָ֖ק לְעֻמַּ֥ת מִצְחָֽם׃
  ibo-ibo: Lee, emeela m ka ihu gị sie ike karịa nke ha, ka egedege ihu gị siekwa
    ike karịa nke ha.
  ory-ory: ଦେଖ, ଆମ୍ଭେ ସେମାନଙ୍କ ମୁଖର ପ୍ରତିକୂଳରେ ତୁମ୍ଭର ମୁଖ ଓ ସେମାନଙ୍କ କପାଳର ପ୍ରତିକୂଳରେ
    ତୁମ୍ଭର କପାଳ ଦୃଢ଼ କରିଅଛୁ।
  chk-chk: Nge iei üpwe föri pwe pwal en kopwe tipepöchökül o tipeweires ngeniir usun
    chök ir.
  rop-rop: Wal yu lisin langa mi na. Ai garra meigim yu jidan brabli strongbala langa
    olabat.
  ukr-1871: Ось, я вчинив твоє лице твердшим, як їх лиця, і твого лоба твердшим, як
    їх лоби.
  deu-1951: Doch siehe, ich habe dein Angesicht so hart gemacht wie ihr Angesicht
    und deine Stirn so hart wie ihre Stirne.
  eng-JPS: Behold, I have made thy face hard against their faces, and thy forehead
    hard against their foreheads.
  srp-1865: Evo dadoh tebi obraz tvrd prema njihovu obrazu, i èelo tvrdo prema njihovu
    èelu.
  lug-lug: Naye naawe ndikufuula omukalubo era omukakanyavu mu mutima nga bo.
  heb-heb: הנה נתתי את פניך חזקים לעמת פניהם ואת מצחך חזק לעמת מצחם׃
  ben-IRV: দেখ, আমি তোমার মুখকে তাদের মুখের মত জেদী বানিয়েছি এবং তোমার কপাল তাদের
    কপালের মত শক্ত বানিয়েছি।
  pan-pan: ਵੇਖ, ਮੈਂ ਉਹਨਾਂ ਦੇ ਚਿਹਰਿਆਂ ਦੇ ਵਿਰੁੱਧ ਤੇਰਾ ਚਿਹਰਾ ਕਠੋਰ ਅਤੇ ਤੇਰਾ ਮੱਥਾ ਉਹਨਾਂ
    ਦੇ ਮੱਥਿਆਂ ਦੇ ਵਿਰੁੱਧ ਢੀਠ ਕਰ ਦਿੱਤਾ ਹੈ।
  mya-JVB: သို့ရာတွင်၊ သူ တို့မျက်နှာ တဘက် ၌ သင် ၏ မျက်နှာ ကို၎င်း ၊ သူ တို့နဖူး တဘက်
    ၌ သင် ၏နဖူး ကို၎င်းငါခိုင်ခံ့ စေ ပြီ။
  hmo-hmo: “To hari lau ese oiemu lalona do lau ha-aukaia, idia edia lalona auka hegeregerena.
    Idia edia goada ese oiemu goada do ia hereaia lasi.
  urd-urd: देख, मैंने उनके चेहरों के सामने तेरा चेहरा दुरुश्त किया है, और तेरी पेशानी
    उनकी पेशानियों के सामने सख़्त कर दी है।
  rus-SYN: Вот, Я сделал и твое лице крепким против лиц их, и твое чело крепким против
    их лба.
  bqc-SIM: Má tó n kua àↄ gbãa lá ń pↄ́waɛ. Má tó ǹ zɛ gí lá aa zɛ̀ lɛ́
    gíwa.
  tcz-CHONGTHU: Ahinlah ven keiman nangma hi amaho tobanga louchal tah leh lungtah
    tah a kasem nahi.
  mar-mar: पहा! मी तुझा चेहरा त्यांच्या हट्टी चेहऱ्या सारखा त्यांच्या कठोर कपाळासारखे
    तुझे कपाळ केले आहे.
  qub-qub: Chaymi nogapis gamta ticrachishayqui paycuna chucru uma cashanno sinchi
    canayquipaj, paycuna rumi shongu cashanno sumaj sinchi canayquipaj.
  bqp-bqp: Yen sɔ̃, kon mɑɑ wunɛn tii bɔbiɑsiɑ kpɑ ɑ swɑɑ tɑɑyɑ nge be,
  hat-hat: Koulye a, m'ap fè ou kenbe tèt ak yo tankou yo kenbe tèt ak mwen an, pou
    ou ka koresponn ak yo.
  eng-BSB: Behold, I will make your face as hard as their faces, and your forehead
    as hard as their foreheads.
  eng-WEBPB: Behold, I have made your face hard against their faces, and your forehead
    hard against their foreheads.
  kbq-kbq: Hianagi menina zamagri zamagu'amo'ma hankavetiankna hu'na kagri kagu'anena
    kazeri hankaveti'nena zamagrikura zamagorora osugahane.
  nhe-BL: Pero xiquita, na nojquiya nimitzchijtoc moxayac tetic queja yajuanti huan
    nimitzchijtoc tiyoltetic queja yajuanti.
  gub-BL: Ko 'ar rehe urumuigo kar putar wazàwe ihe nehe kury.
  eng-DRA: 'Behold I have made thy face stronger than their faces: and thy forehead
    harder than their foreheads.'
