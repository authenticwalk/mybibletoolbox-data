verse: EZK.003.006
translations:
  mal-C: അജ്ഞാതഭാഷണവും അപരിചിതഭാഷയുമുള്ള അനേകം ജനതകളുടെ അടുക്കലേക്കല്ല ഞാൻ നിന്നെ
    അയയ്ക്കുന്നത്. അവരുടെ അടുക്കലേക്കു നിന്നെ അയച്ചിരുന്നെങ്കിൽ അവർ തീർച്ചയായും നിന്റെ
    വാക്കുകൾ കേൾക്കുമായിരുന്നു.
  deu-TKW: nicht zu vielen Völkern, deren Worte du nicht verstehst, sondern zu ihnen
    habe ich dich gesandt. Sie können dich verstehen!
  lin-lin: Otindami te kati na bikolo ebele oyo monoko na bango ezalaka pasi mpo na
    koloba mpe kososola. Solo, soki natindaki yo epai ya bikolo wana, balingaki kososola
    sango oyo omemeli bango.
  eng-LSV: not to many peoples, deep of lip and heavy of tongue, whose words you do
    not understand. If I had not sent you to them—they listen to you,
  eng-GNV: 'Not to many people of an vnknowen tongue, or of an harde language, whose
    wordes thou canst not vnderstand: yet if I should sende thee to them, they would
    obey thee.'
  eng-WEBSTER: Not to many people of a strange speech and of a hard language, whose
    words thou canst not understand. Surely, had I sent thee to them, they would have
    hearkened to thee.
  nhw-BL: Niyon amo nimitztitlani campa miyac tlamantli inieso masehualme catli camanaltij
    camanali catli tlahuel ohui. Pero sintla nimitztitlanisquía ica masehualme quej
    nopa, inijuanti, quena, quineltocasquíaj nocamanal.
  swh-ONEN: Sikukutuma kwa mataifa mengi yenye maneno ya kutatiza na lugha ngumu ambao
    maneno yao hutayaelewa. Hakika ningekutuma kwa watu hao, wangekusikiliza.
  bba-bba: '@see-verse:EZK.003.005'
  eng-KJVCPB: not to many people of a strange speech and of a hard language, whose
    words thou canst not understand. Surely, had I sent thee to them, they would have
    hearkened unto thee.
  luo-luo: Ok ir ogendini mathoth ma dhogi ikia kata ma dhogi winjo tek, ma ok inyal
    winjo tiend weche ma giwacho. Chutho gin ka dine aori irgi to dine giwinji.
  meu-meu: dia bese idau-idau momo, edia gado na i'idau bona a'auka besedia, ediai.
    Momokani, unuhetomadia ediai bama siaimu, idia ese bema kamonai henimu.
  npi-ULB: अनौठो बोली र कठिन भाषा बोल्‍ने धैरै जना मानिसकहाँ होइन, जसको भाषा तैंले
    बुझ्‍दैनस्‌ । मैले तँलाई त्‍यस्‍ताहरूकहाँ पठाएको भए, उनीहरूले निश्‍चय नै तेरा
    कुरा सुन्‍नेथिए ।
  yor-yor: kì í ṣe sí ọ̀pọ̀ ènìyàn tó ń sọ àjèjì èdè tàbí tí èdè wọn ṣòro láti gbọ́,
    àwọn tí ọ̀rọ̀ wọn le fún ọ láti gbọ́ yé. Dájúdájú bí mo bá rán ọ sí wọn, wọn ìbá
    sì fetísílẹ̀ sí ọ.
  pes-OPCB: تو نزد قبایلی که زبانهای عجیب و غریب و مشکل دارند، نمی‌روی؛ هر چند اگر
    نزد آنها می‌رفتی، به تو گوش می‌دادند.
  tgl-ULB: hindi sa makapangyarihang bansang may kakaibang salita o mahirap na wika,
    na ang mga salita ay hindi mo maintindihan! Kung isusugo kita sa kanila, makikinig
    sila sa iyo!
  cbu-NT: Nuw nda shiyaa piyam tsapurunas yap tputs zapan taarusin, min k'kuz tsiyatkusin,
    nda anoo kuk shiy mangoonamaam waninda. Amb nda shiyaa zangankina. Itaru, ashiritaa
    arapichsha tputs shiyaa kukish mazinachpasinaya.
  hui-hui: Ai dindi timbuni ngagoha wali agalirume bi tara í̠ ala hale nahene ale
    laga laga biaga bu karuha pobe ledole nde wali agali dindi odaruniha karume í̠naga
    bi bibahende hale hai kale.
  mya-mya: မ​ရေ​ရာ​သော​စ​ကား​နှင့်​သင်​နား​လည်​ရန် ခက်​ခဲ​သော​ဘာ​သာ​ခြား​စ​ကား​များ​ကို
    ပြော​ဆို​သူ​လူ​မျိုး​များ​ထံ​သို့​သင့်​အား​ငါ စေ​လွှတ်​ခြင်း​မ​ဟုတ်။ အ​ကယ်​၍​စေ​လွှတ်​ပါ​မူ
    ထို​သူ​တို့​သည်​သင်​၏​စ​ကား​ကို​နား​ထောင် ကြ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ནི་སྐད་རིགས་མི་གཅིག་པའམ་ཡང་ན་སྨྲ་བརྗོད་རྟོགས་དཀའ་བའི་མི་མང་པོའི་གམ་དུ་མངགས་པ་མ་ཡིན་ཏེ།
    ཁོ་ཚོའི་སྐད་ཆ་ཁྱོད་ཀྱིས་མི་གོའོ། །ཡིན་ཡང་ངས་ཁྱོད་དེ་དག་གི་གམ་དུ་མངགས་པ་ཡིན་ན།
    དེ་དག་གིས་ཁྱོད་ལ་མཉན་ངེས་ཡིན།
  sna-sna: kwete kumarudzi mazhinji vane mitauro isinganzwisisiki norurimi rwakagozha,
    vana mashoko ausingagoni kunzwisisa. Zvirokwazvo dai ndakanga ndakutuma kwavari,
    vangadai vakakunzwa.
  spa-BLM: no a muchos pueblos de habla extraña y de lengua difícil, cuyas palabras
    no puedes entender. Ciertamente, si te enviara a ellos, te escucharían.
  cac-cac: Man̈ vanoc ach in checanb'at d'a juntzan̈ nación b'aj tzijtum ti' tz'alchaji
    to ajaltac snachajel uuj. Tato a d'a juntzan̈ chon̈ab' chi' tzach in checb'ati,
    tzam scha yab' eb' tas tzala'.
  swh-ULB: sio kwa taifa lenye nguvu ya maneno ya ajabu au lugha ngumu ambao maneno
    yao hutaweza kuyaelewa! Kama nikikutuma kwao, watakusikiliza.
  bel-bel: не да народаў многіх зь неразборлівым словам і зь незразумелаю моваю, слоў
    якое ты не разумеў бы; ды калі б Я паслаў цябе і да іх, дык яны паслухаліся б
    цябе;
  deu-ELBBK: nicht zu vielen Völkern von unverständlicher Sprache und schwieriger
    Rede, deren Worte du nicht verstehst, sondern zu ihnen habe ich dich gesandt;
    sie können auf dich hören.
  mbb-OT: Su emun diyè ku sikew edsuǥua te menge etew he selakew is kandan he kineǥiyan
    he kenè nu egkesavut, ne kenà duwazuwa he ebpemineǥen ke zan.
  mal-2015: അവ്യക്തവാക്കും കനത്ത നാവും ഉള്ളവരായി, നിനക്കു വാക്കു ഗ്രഹിച്ചുകൂടാത്ത
    അനേകം ജാതികളുടെ അടുക്കലല്ല; അവരുടെ അടുക്കൽ ഞാൻ നിന്നെ അയച്ചെങ്കിൽ അവർ നിന്റെ വാക്കു
    കേൾക്കുമായിരുന്നു.
  rmc-rmc: Na, me tut na bičhavav ko bare narodi, save vakeren avra čhibaha the avre
    vakeribnaha a savenge hin phares te achaľol. Ale te tut bičhaďomas ke ola narodi,
    čačes tuke phenav, on tut šundehas.
  pes-OPV: نه نزدقوم های بسیار غامض زبان و ثقیل لسان که سخنان ایشان را نتوانی فهمید.
    یقین اگر تو را نزدآنها می‌فرستادم به تو گوش می‌گرفتند.
  ron-1924: Ну ла ниште попоаре марь, ку о ворбире ынкуркатэ ши ку о лимбэ греоае,
    але кэрор кувинте сэ ну ле поць причепе. Негрешит, дакэ те-аш тримите ла еле,
    те-ар аскулта!
  ben-OBCV: যাদের কথা তুমি বোঝো না সেইরকম অজানা ও কঠিন ভাষা বলা অনেক জাতির কাছে তোমাকে
    পাঠানো হচ্ছে না। যদি তাদের কাছে আমি তোমাকে পাঠাতাম তাহলে নিশ্চয় তারা তোমার কথা
    শুনত।
  som-som: Laguumana dirin dadyow badan oo hadal qalaad oo afkoodu adag yahay, oo
    adaan erayadooda garan karin. Hubaal haddaan iyaga kuu diri lahaa, way maqli lahaayeen.
  lat-VUC: 'neque ad populos multos profundi sermonis et ignotæ linguæ, quorum non
    possis audire sermones: et si ad illos mittereris, ipsi audirent te:'
  eng-ASVBT: not to many peoples of a strange speech and of a hard language, whose
    words thou canst not understand. Surely, if I sent thee to them, they would hearken
    unto thee.
  ita-1885: Non a molti popoli di favella sconosciuta, nè di lingua non intelligibile,
    le cui parole tu non intenda. Se io ti avessi mandato a tali popoli, non ti ascolterebbero
    essi?
  eng-LXXUP: 'neither to many nations of other speech and other tongues, nor of harsh
    language, whose words thou wouldest not understand: although if I had sent thee
    to such, they would have hearkened to thee.'
  eng-ULB: not to many peoples of strange speech or a difficult language, whose words
    you cannot understand. Surely if I sent you to them, they would have listened
    to you.
  spa-VBL: Como digo, no te envío a aquellos cuya lengua es extraña para ti, a gente
    que no conoces, cuyas palabras no entiendes. En cambio, si te hubiera enviado
    a los extranjeros, te habrían escuchado.
  fra-_FOB: Ce n'est point vers de nombreux peuples, au parler inintelligible et à
    la langue barbare, et dont tu ne puisses pas entendre les paroles, que je t'envoie;
    ceux-là, certes, ils t'écouteraient, si je t'envoyais vers eux.
  mal-mal: അവ്യക്തവാക്കും കടുത്ത ഭാഷയും ഉള്ളവരും, നിനക്ക് വാക്ക് ഗ്രഹിച്ചുകൂടാത്തവരുമായ
    അനേകം ജനതകളുടെ അടുക്കലേക്കല്ല; അവരുടെ അടുക്കൽ ഞാൻ നിന്നെ അയച്ചെങ്കിൽ അവർ നിന്റെ
    വാക്ക് കേൾക്കുമായിരുന്നു.
  urd-GVR: Beshak aisī bahut-sī qaumeṅ haiṅ jin kī ajnabī zabāneṅ tujhe nahīṅ ātīṅ,
    lekin un ke pās maiṅ tujhe nahīṅ bhej rahā. Agar maiṅ tujhe unhīṅ ke pās bhejtā
    to wuh zarūr terī suntīṅ.
  suz-BL: गो इ कली मतुइक्‍चा ङा नु मरुप्‍चा ङा लोव़ ब्‍वाक्‍ब मुर आन दातेमी, मरुप्‍ब
    लोव़ पाइब मुर आन बाक्‍तीक मसोइक्‍तन। गो इ कली मोदेंशो मुर आन बाक्‍तीके सोइश्‍शो
    नङ हना, मेकोपुकीम इ लोव़ नेनेम वा।
  eng-NOY: not to many nations of a dark speech and a hard language, whose words thou
    canst not understand. Truly, had I sent thee to them, they would have hearkened
    to thee.
  ita-1927: non a molti popoli dal parlare oscuro e dalla lingua non intelligibile,
    di cui tu non intenda le parole. Certo, s’io ti mandassi a loro, essi ti darebbero
    ascolto;
  ckb-ckb: نەک بۆ لای چەند گەلێک کە زمانیان قورس و قسەیان ئاڵۆز بێت کە لە گفتوگۆیان
    تێنەگەیت، چونکە ئەگەر تۆم بۆ لای ئەوانە بناردایە گوێیان لێ دەگرتیت.
  eng-BBE: Not to a number of peoples whose talk is strange and whose language is
    hard and whose words are not clear to you. Truly, if I sent you to them they would
    give ear to you.
  kan-OKCV: ನಾನು ನಿನ್ನನ್ನು ಅಸ್ಪಷ್ಟ ಮಾತು ಮತ್ತು ಅನ್ಯಭಾಷೆ ಹೊಂದಿರುವ ಅನೇಕ ಜನರ ಬಳಿ ಕಳುಹಿಸುತ್ತಿಲ್ಲ.
    ಏಕೆಂದರೆ ಅವರ ಪದಗಳು ನಿಮಗೆ ಅರ್ಥವಾಗುವುದಿಲ್ಲ. ಇಂಥವರ ಕಡೆಗೆ ನಾನು ನಿನ್ನನ್ನು ಕಳುಹಿಸಿದ ಪಕ್ಷದಲ್ಲಿ,
    ನಿಶ್ಚಯವಾಗಿ ಅವರು ನಿನ್ನ ಮಾತಿಗೆ ಕಿವಿಗೊಡುತ್ತಿದ್ದರು.
  tam-2017: புரியாத பேச்சும், தாங்கள் சொல்லும் வார்த்தைகளை நீ அறியாத கடினமான மொழியுமுள்ள
    திரளான மக்களிடத்திற்கு நீ அனுப்பப்படவில்லை; நான் அவர்களிடத்திற்கு உன்னை அனுப்பினாலும்,
    அவர்கள் உன்னுடைய பேச்சை கேட்பார்களோ?
  spa-RV-1909: No á muchos pueblos de profunda habla ni de lengua difícil, cuyas palabras
    no entiendas; y si á ellos te enviara, ellos te oyeran.
  ron-BTF: Nu la multe popoare, cu o vorbire străină și cu o limbă grea, ale căror
    cuvinte nu le poți înțelege. Într-adevăr, dacă te-aș fi trimis la ele ți-ar fi
    dat ascultare.
  eng-WEBP: not to many peoples of a strange speech and of a hard language, whose
    words you can’t understand. Surely, if I sent you to them, they would listen to
    you.
  eng-FBV: As I say, I'm not sending you to those whose language is foreign to you,
    to people that you don't know, whose words you don't understand. On the other
    hand, if I had sent you to foreigners, they would have listened to you.
  nld-1939: ook niet naar talrijke volken met een moeilijke taal of een lastige tongval,
    wier woorden ge niet kunt verstaan. Zond Ik u tot hen, dan zouden zij wel naar
    u luisteren;
  nch-BL: Yon amo nimitztitani campa miyac tamanti inieso masehualme cati camanaltij
    camanali cati tahuel ohui. Pero sinta nimitztitanisquía ica masehualme quej nopa,
    inijuanti, quena, quineltocasquíaj nocamanal.
  vie-1934: Thật, chẳng phải ta sai ngươi đến cùng nhiều dân nói tiếng mọi rợ khó
    hiểu, mà ngươi không thể hiểu lời chúng nó; nếu ta sai ngươi đến cùng chúng nó,
    chắc chúng nó sẽ nghe ngươi.
  hin-CV: अस्पष्ट बोली और अनोखी भाषावाले बहुत से लोगों के पास नहीं, जिनकी बातें तू
    समझ न सके. निश्चित रूप से, यदि मैं तुम्हें इस प्रकार के लोगों के बीच भेजता, तो
    वे तुम्हारी सुनते.
  spa-BES: No a un número de personas cuyo idioma es extraño y cuyo lenguaje es difícil
    cuyas palabras no son claras para ustedes. Verdaderamente, si te envíara a ellos,
    ellos te escucharían.
  tdx-tdx: tsy amo kilakila’ ondaty aman-dañonañe miheotseo, ndra amam-pivola-aliheñe
    tsy haharendreha’o ty saontsi’e. Aa naho nampihitrifeko amy zay, toe ho nañaoñe
    azo iereo.
  tha-KJV: มิใช่​ให้​ไปหาชนชาติทั้งหลายเป็​นอ​ันมากที่​พู​ดภาษาต่างด้าวและภาษาที่​พู​ดยาก
    เป็นคำที่​เจ้​าจะเข้าใจไม่​ได้ ที่​จร​ิงถ้าเราใช้​เจ้​าไปหาคนเช่นนั้น เขาทั้งหลายจะฟังเจ้า
  por-BR-2018: Nem a muitos povos de fala estranha nem de língua difícil, cujas palavras
    não podes entender; se eu a eles te enviasse, eles te dariam ouvidos.
  deu-ELO: nicht zu vielen Völkern von unverständlicher Sprache und schwieriger Rede,
    deren Worte du nicht verstehst, sondern zu ihnen habe ich dich gesandt; sie können
    auf dich hören.
  eng-WYC-2018: neither to many peoples of high word, and of unknown language, of
    which thou mayest not hear the words. And if thou were sent to them, they should
    hear thee. (nor to great peoples of difficult and unknown languages, of which
    thou cannot understand the words. Though if thou had been sent to them, they would
    have listened to thee.)
  epo-epo: ne al multaj popoloj kun nekomprenebla lingvo kaj malfacila parolado, kies
    vortojn vi ne komprenas; cetere, se eĉ al ili Mi sendus vin, eĉ ili aŭskultus
    vin.
  uig-PIN: — ƣǝyriy yeziⱪtiki ⱨǝm tili tǝs, sɵzlirini qüxǝngili bolmaydiƣan kɵp ǝllǝrgǝ
    ǝwǝtilmiding; Mǝn seni xularƣa ǝtǝtkǝn bolsam, ular sanga ⱪulaⱪ salatti!
  beo-beo: 'Na da di gasa bagade ga fifi asi gala ilia gasa bagade sia: dia hame nababe,
    ilima asunasisa ganiaba ilia naba:loba.'
  tpi-OTNT: Sapos mi salim yu i go long ol bikpela bikpela kantri ol manmeri bilong
    en i gat ol narakain narakain tok ples em yu no save long ol, orait ol manmeri
    bilong ol dispela kantri bai i bihainim tok bilong yu.
  hau-SA: ba ga mutane da yawa na baƙon harshe da yare mai wuya, waɗanda ba ka san
    kalmominsu ba. Tabbatacce da na aike ka wurin irinsu, da sun saurare ka.
  uig-LAT: — gheyriy yéziqtiki hem tili tes, sözlirini chüshen’gili bolmaydighan köp
    ellerge ewetilmiding; Men séni shulargha etetken bolsam, ular sanga qulaq salatti!
  nde-nde: hatshi ebantwini abanengi abolimi olungaziwayo lolunzima, ongeke uzwe abakutshoyo.
    Ngeqiniso aluba kade ngikuthume kubo kade bezakulalela.
  ton-ton: ‌ʻO ʻikai ki ha kakai tokolahi ʻoku lea kehe mo lea ʻilongataʻa, ʻaia ʻoku
    ʻikai te ke ʻilo ki heʻenau lea. Ko e moʻoni ka ne u fekau koe kiate kinautolu,
    pehē kuo nau fanongo kiate koe.
  ces-1613: Ne k národům mnohým hluboké řeči a nesnadného jazyka, jejichž bys slovům
    nerozuměl, ješto, kdybych tě k nim poslal, uposlechli by tebe.
  eng-WMB: not to many peoples of a strange speech and of a hard language, whose words
    you can’t understand. Surely, if I sent you to them, they would listen to you.
  tam-TCV: புரியாத பேச்சையும், உன்னால் விளங்கிக்கொள்ள முடியாத கடினமான மொழியையும் பேசுகிற
    திரளான மக்களிடத்தில் நான் உன்னை அனுப்பவில்லை. அப்படிப்பட்டவர்களிடம் உன்னை நான்
    அனுப்பியிருந்தால், நிச்சயமாக அவர்கள் உனக்குச் செவிகொடுத்திருப்பார்கள்.
  ceb-ULB: dili sa gamhanang nasod nga lahig sinultihan o lisod nga pinulongan nga
    dili masabtan! Kung ipadala ko ikaw kanila, maminaw gayod sila kanimo.
  pol-UBG: Nie do wielu narodów o niezrozumiałej mowie i trudnym języku, których słów
    byś nie zrozumiał, chociaż gdybym cię do nich posłał, usłuchałyby cię.
  agr-agr: '@see-verse:EZK.003.005'
  kyc-kyc: Nambame emba yuu liti wakale andake lapona nakamana pii see narele lapona
    nembeyoli dokopa nakamame embena pii siyamili.
  urd-GVU: بےشک ایسی بہت سی قومیں ہیں جن کی اجنبی زبانیں تجھے نہیں آتیں، لیکن اُن
    کے پاس مَیں تجھے نہیں بھیج رہا۔ اگر مَیں تجھے اُن ہی کے پاس بھیجتا تو وہ ضرور
    تیری سنتیں۔
  deu-1912: ja, freilich nicht zu großen Völkern, die fremde Rede und unbekannte Sprache
    haben, welcher Worte du nicht verstehen könntest. Und wenn ich dich gleich zu
    denselben sendete, würden sie dich doch gern hören.
  kan-2017: ಹೌದು, ನಿನಗೆ ಅರ್ಥವಾಗದ ಕಷ್ಟಕರವಾದ ಅನ್ಯಭಾಷೆಯನ್ನಾಡುವ ನಾನಾ ಜನಾಂಗಗಳ ಬಳಿಗೆ ನಿನ್ನನು
    ಕಳುಹಿಸುವುದಿಲ್ಲ. ಇಂಥವರ ಕಡೆಗೆ ನಾನು ನಿನ್ನನ್ನು ಕಳುಹಿಸಿದ ಪಕ್ಷದಲ್ಲಿ ಅವರಾದರೂ ನಿಶ್ಚಯವಾಗಿ
    ನಿನ್ನ ಮಾತಿಗೆ ಕಿವಿಗೊಡುತ್ತಿದ್ದರು.
  yap-yap: Ya fa’an mang e nggu l’oegem ngam man ngak e pi nam ni ba ga’ mab mo’maw’
    e thin rorad ma yad ra non ma dab mu nang fan lungurad, ma yad ra motoyil ngom.
  hlt-MCSB: A hmuilai aka khuet tih a ol a kael neh a olka na yakming pawh pilnam
    cungkuem taengah moenih. Amih taengah pawt koinih nang kan tueih khaw amih loh
    nang ol te a hnatun uh suidae.
  mdy-ETH: ዔያታ ጌስታ ጌኤዛ ዋይዚንቱዋያና ሙኡጫኣ ዔርቱዋያ፥ ሃሣ ዔያታ ጋዓ ባኮ ኔ ዔራኒ ዳንዳዑዋ ሚርጌ ዴሬ ባንሢ ታ
    ኔና ዳኪባኣሴ፤ ዎንዴ ታ ኔና ዬያ ዓሶ ባንሢ ዳኬያታቴ ጎኔና ሄኤዶ ዬያታ ኔኤም ዋይዜያናንዳኔ።
  twi-ASANTE: Ɛnyɛ nnipa bebree a wɔn kasa mu nteɛ na ɛyɛ den. Ɛnyɛ wɔn a wonte wɔn
    kasa ase nkyɛn. Ampa, sɛ mesomaa wo nnipa a wɔnte wo kasa a, anka wɔtiee wo.
  eng-WEBU: not to many peoples of a strange speech and of a hard language, whose
    words you can’t understand. Surely, if I sent you to them, they would listen to
    you.
  wal-wal: Qassi taanikka nena eta haasayai gelenna, allaga biittaa qaalaa deexuwaa
    haasayiya daro asaakko kiittabeikke. Tumaa gais; taani nena hegeetukko kiittidabaa
    gidiyaakko, eti neeni yootiyoogaa siyana shin!
  spa-PDDPT: No eres enviado a muchos pueblos de habla incomprensible ni de lenguaje
    difícil, cuyas palabras no entiendes. Si te enviara a ellos, sí te escucharían.
  gun-gun: Heta regua pe e'ỹ guive romondouka, amboae rami ijayvu va'e nerendu kuaai
    aguã katy e'ỹ. Ha'e va'e kuery regua pe xee romondouka va'e rire ma anhetẽ ojapyxaka
    'rãgue okuapy ndeayvua re.
  ilo-ULB: saan nga iti nabileg a nasion a ganggannaet ti pagsasaoda wenno narigat
    a pagsasao a saanmo a maawatan! No ibaonka kadakuada, dumngegdanto kenka!
  kpg-kpg: Maa nei bolo au ga hagau adu goe gi lodo nia guongo ala nadau helekai e haingadaa
    adu gi di goe, gei goe gi modongoohia, bolo digaula e hagalongo adu hua.
  uig-ARA: ــ غەيرىي يېزىقتىكى ھەم تىلى تەس، سۆزلىرىنى چۈشەنگىلى بولمايدىغان كۆپ ئەللەرگە
    ئەۋەتىلمىدىڭ؛ مەن سېنى شۇلارغا ئەتەتكەن بولسام، ئۇلار ساڭا قۇلاق سالاتتى!
  sus-sus: N mu na i xɛɛfe bɔnsɔɛ wuyaxi xa ma, i mu naxee xa xui falama, i mu naxee
    xa xui mɛma. Xa a sa li n i xɛɛ nɛ nee fan ma nu, e i xui suxuma nɛ keren na.
  pon-2006: Ma I kadaruhkewei nan wehi kan me ar lokaia uhdahn apwal ong uhk ke en
    dehdehki, re uhdahn pahn rong uhk.
  jae-jae: Aê jasakiŋ aôm ôndêŋ lau-m ŋagêdô, taŋ sêsôm aweŋ jaba, taŋ aôm gôŋô atom
    naŋ atom amboac tonaŋgeŋ. Embe jasakiŋ aôm ôndêŋ lau-m amboac tonaŋ, oc sêkêŋ
    taŋeŋ aôm awam.
  ksd-ksd: pa di tulue u tadav ra umana Tematana, nina ba kadia tinata pa u nunure.
    A dovotina, ona iau tulue u pire diat, diat a valongore u.
  grc-BRENT: Οὐδὲ πρὸς λαοὺς πολλοὺς ἀλλοφώνους ἢ ἀλλογλώσσους, οὐδὲ στιβαροὺς τῇ
    γλωσσῃ ὄντας, ὧν οὐκ ἀκούσῃ τοὺς λόγους· καὶ εἰ πρὸς τοιούτους ἐξαπέστειλά σε,
    οὗτοι ἂν εἰσήκουσάν σου.
  ind-AYT: bukan kepada banyak bangsa yang berbahasa asing atau berat bahasanya, yang
    tidak dapat kamu mengerti bahasanya. Sungguh, jika Aku mengutusmu kepada bangsa
    seperti itu, mereka akan mendengarkan kamu.
  nya-nya: Sindikukutuma kwa mitundu yambiri ya anthu oyankhula chiyankhulo chachilendo
    ndi chovuta, amene mawu ake sungawamvetse. Ndithu ndikanakutuma kwa iwowa, bwenzi
    iwo atakumvera.
  hrv-hrv: Ne šaljem te k mnogim narodima nepoznata jezika i nerazumljiva govora koje
    ti ne bi mogao razumjeti. A kad bih te k njima i poslao, oni bi te poslušali.
  mps-mps: Te eno nage te genuai genuai tǫ pedai kantri te nago konesiąwai we bidi
    hani augwaliba nage eno tagala paligi sogo da, teda te tǫ pedai kantri we bidi
    augwaligo nago po wali pigi dao.
  tpi-tpi: Sapos mi salim yu i go long ol bikpela bikpela kantri ol manmeri bilong
    en i gat ol narakain narakain tok ples em yu no save long ol, orait ol manmeri
    bilong ol dispela kantri bai i bihainim tok bilong yu.
  dan-1931: ikke til mange Hånde Folkeslag med dybt Mål og tungt Mæle, hvis Tale du
    ikke fatter, hvis jeg sendte dig til dem, vilde de høre dig.
  vie-OVCB: Không, Ta cũng không sai con đến với những dân tộc nói tiếng lạ và khó
    hiểu. Nếu Ta sai con đến với người nước ngoài hẳn chúng sẽ nghe con!
  guj-2017: હું તને કોઈ અજાણી બોલી તથા મુશ્કેલ ભાષા બોલનાર શક્તિશાળી પ્રજા કે જેઓના
    શબ્દો તું સમજી શકતો નથી તેઓની પાસે હું તને મોકલત તો તેઓ અવશ્ય તારું સાંભળત.
  pon-2006A: Ma I kadaruhkewei nan wehi kan me ar lokaia uhdahn apwal ong uhk ke en
    dehdehki, re uhdahn pahn rong uhk.
  por-BRBSL: não a muitos povos de um discurso estranho e de uma língua dura, cujas
    palavras você não consegue entender. Certamente, se eu te enviasse a eles, eles
    te ouviriam.
  cth-cth: Ka bawilen e miphun, a lawk ka hram niteh, a lawk hoi lawk thai panuek
    hoeh e koe na patoun hoeh, ahnimouh koe na patoun pawiteh, na lawk a ngai awh
    han.
  twi-twi: Ɛnyɛ nnipa bebree a wɔn kasa mu nna hɔ na ɛyɛ den, wɔn a wonte wɔn kasa
    ase nkyɛn. Ampa, sɛ mesomaa wo wɔ saa nnipa yi nkyɛn a, anka wotiee wo.
  hlt-hlt: A hmuilai aka khuet tih a ol a kael neh a olka na yakming pawh pilnam cungkuem
    taengah moenih. Amih taengah pawt koinih nang kan tueih khaw amih loh nang ol
    te a hnatun uh suidae.
  tbz-SIM: Kɛ̀ n do ndɑ tɔ̃ mbɛdɑ́ùrìbɛ̀ pɛ́u borɛ̀ ndɛ ɑ í yo bɛ̀ɛ̀ nɑ́ɑǹtì, bɛ̀
    nɑ nyiemmu ɑ kpɛti.
  msy-2020: Kɨ Kantrin Igharazibar Gumazamizir avɨrir, uan akabav kɨmtɨ nɨ foghan
    koghamiba bagha nɨ amadir puvatɨ. Ezɨ kamaghɨn ti deragham, kɨ kantrin igharazir
    kaba bagh nɨ amadaghtɨ, me nɨn akaba baragh dar gɨn mangam.
  dop-dop: Pǝ tɑɣɑ yǝlɑɑ pɑɣɑlɛ mpɑ pɑ kʋyɔɣɔtʋtʋ wɛ sǝkpɛtʋɣʋ, yɑɑ pɑ yɔɣɔtɑɣɑ wɛ
    kɑtɛ nɑ nn nɩɩkɩ pɑ tɔm tɔ. Ye ɩsɩɩ yǝlɑɑ ɩsɩɩ mpʋ kiŋ kɛ mɑɑ tilɑ-ŋ, pɑɑ nɩɩnɑ-m.
  azb-azb: ləhcəsi, danışığı anlaşılmaz, dili çətin olan çoxlu xalq arasına göndərilmirsən.
    Əgər Mən səni onların yanına göndərsəydim, onlar sənə qulaq asardı.
  eng-DBY: 'not to many peoples of strange language and of difficult speech, whose
    words thou canst not understand: had I sent thee to them, would they not hearken
    unto thee?'
  hin-2017: अनोखी बोली या कठिन भाषावाली बहुत सी जातियों के पास जो तेरी बात समझ न सकें,
    तू नहीं भेजा जाता। निःसन्देह यदि मैं तुझे ऐसों के पास भेजता तो वे तेरी सुनते।
  wol-KYG: Bare na waaso yoo xamul seeni wax, yu xóotu làkk te diisu làmmiñ. Te su
    ma la yebaloon ci ñoom, ñu déggal la.
  eng-YLT: not unto many peoples, deep of lip and heavy of tongue, whose words thou
    dost not understand. If I had not sent thee unto them — they, they do hearken
    unto thee,
  kne-kne: Mo ibaak komas sik-a si napigsa ay nanasyon ay adi kan maawatan din natken
    ya naligat ay kali da, dengngen da pay dedan di ibagam.
  eng-WYC-2017: neither to many peoples of high word, and of unknown language, of
    which thou mayest not hear the words. And if thou were sent to them, they should
    hear thee.
  eng-WMBB: not to many peoples of a strange speech and of a hard language, whose
    words you can’t understand. Surely, if I sent you to them, they would listen to
    you.
  urd-GVH: बेशक ऐसी बहुत-सी क़ौमें हैं जिनकी अजनबी ज़बानें तुझे नहीं आतीं, लेकिन उनके
    पास मैं तुझे नहीं भेज रहा। अगर मैं तुझे उन्हीं के पास भेजता तो वह ज़रूर तेरी सुनतीं।
  rug-rug: lopu koari soku ṉavulu tinoni sapu tasuna beto dia vinekala meke votikaedi
    dia zinama meke lopu boka ta gilana. Hinokara pude garunu la nigo Rau koa rini
    si kote avoso igo mo arini.
  gaz-gaz: ati gara uummata haasaan isaanii namaa hin gallee fi afaan isaanii nama
    rakkisu kan ati dubbii isaanii illee hubachuu hin dandeenyeetti hin ergamne. Dhugumaan
    utuu ani isaanitti si ergee jiraadhee silaa isaan si dhaggeeffatu ture.
  fra-LSG: Ce n’est point vers de nombreux peuples ayant un langage obscur, une langue
    inintelligible, dont tu ne comprends pas les discours. Si je t’envoyais vers eux,
    ils t’écouteraient.
  gnn-gnn: Ŋunhi ŋarra bini djuy'yuna nhuna ŋunha mulkuruwalanydja yolŋu'‐yulŋuwala,
    walala yurru nhuŋu mäkiri'‐witjun muka, ga märrama nhokuŋu dhäwu'.
  yal-yal: N mi i rasigama siya wuyaxine fɛma naxanye xui gbɛtɛne falama naxanye famu
    raxɔlɔ, i yɛtɛɛn mi naxanye mɛma. Xa n yi i rasigama ne nan ma nun, e yi e tuli
    matiyɛ nɛn i xuiin na.
  haw-1868: Aole i na lahuikanaka he nui, me ka lehelehe hohonu, a me ka olelo paakiki,
    a maopopo ole ia oe ka lakou mau huaolelo. Ina i hoouna aku au ia oe io lakou
    la, ina ua lohe lakou ia oe.
  arb-NAV: وَلا إِلَى شُعُوبٍ كَثِيرَةٍ غَرِيبَةِ اللهَجَاتِ وَمُبْهَمَةِ اللُّغَاتِ
    لَا تَفْهَمُ كَلامَهُمْ. حَقّاً لَوْ أَرْسَلْتُكَ إِلَى هَؤُلاءِ لَسَمِعُوا لَكَ!
  ewe-ewe: menye ɖe ame geɖewo, ame siwo ƒe nuƒoƒo me mekɔ, woƒe gbegbɔgblɔ sesẽ,
    eye màte ŋu ase woƒe nyawo gɔme la gbɔ o. Eme kɔ ƒãa be nenye woawo gbɔe meɖo
    wò ɖo la, woaɖo to wò.
  eng-LEE: Not to many people of an obscure speech and of a difficult tongue, whose
    words thou canst not understand. Surely, had I sent thee to them, they would truly
    have hearkened unto thee.
  asm-FB: যি জাতিবোৰৰ বাক্য তুমি বুজি নোপোৱা, অস্পষ্ট কথা আৰু কঠিন ভাষা কোৱা এনে জাতিৰ
    অনেকৰ ওচৰলৈ তোমাক পঠোৱা হোৱা নাই। মই যদি তোমাক তেওঁলোকৰ ওচৰলৈ পঠালোঁহেঁতেন, তেন্তে
    নিশ্চয়ে তেওঁলোকে তোমাৰ কথা শুনিলেহেঁতেন।
  sus-A: ﭑ مُ نَ عِ شّيقٍ بْنسْي وُيَشِ شَ مَ، عِ مُ نَشٍيٍ شَ شُي قَلَمَ، عِ مُ نَشٍيٍ
    شَ شُي مّمَ. شَ عَ سَ لِ ﭑ عِ شّي نّ نٍيٍ قَن مَ نُ، عٍ عِ شُي سُشُمَ نّ كٍرٍن
    نَ.
  fra-SBL: et non à de nombreux peuples au langage étranger et à la langue difficile,
    dont tu ne comprends pas les paroles. Certes, si je t'envoyais vers eux, ils t'écouteraient.
  hbo-hbo: לֹ֣א ׀ אֶל־עַמִּ֣ים רַבִּ֗ים עִמְקֵ֤י שָׂפָה֙ וְכִבְדֵ֣י לָשֹׁ֔ון אֲשֶׁ֥ר
    לֹֽא־תִשְׁמַ֖ע דִּבְרֵיהֶ֑ם אִם־לֹ֤א אֲלֵיהֶם֙ שְׁלַחְתִּ֔יךָ הֵ֖מָּה יִשְׁמְע֥וּ
    אֵלֶֽיךָ׃
  piu-2006: '@see-verse:EZK.003.005'
  kik-kik: ti kũrĩ ndũrĩrĩ nyingĩ iria ciaragia mwarĩrie ũtooĩ kana rũthiomi rũritũ,
    kana rũrĩ na ciugo iria ũtangĩmenya. Ti-itherũ, korwo nĩndagũtũmĩte kũrĩ o, nĩmangĩagũthikĩrĩirie.
  fra-NCL: Ce n’est pas vers des peuples nombreux au parler étrange et à la langue
    barbare, dont tu ne comprendrais pas les paroles, mais c’est vers eux que je t’envoie ;
    eux peuvent te comprendre.
  cek-AK: Na panoek ai ih lok, karai parai lok apae kaminawk khaeah kang patoeh ai.
    To baktih kaminawk khaeah kang patoeh nahaeloe, nihcae mah na lok tahngai o lat
    tih.
  cuk-cuk: Dulemar-bukidar na gwabin-akar-akar-sunmakedse, degi, e-sunmaked be aku-itogedse
    an be-barminaisulid. Ar amba a-dulemarse an be-barminaina, we-dulemar be-itosmalaled.
  uig-CYR: — ғәйрий йезиқтики һәм тили тәс, сөзлирини чүшәнгили болмайдиған көп әлләргә
    әвәтилмидиң; Мән сени шуларға әтәткән болсам, улар саңа қулақ салатти!
  tel-2017: నువ్వు వెళ్తున్నది నీకు అర్థం కాకుండా విచిత్రంగా పలికే బలమైన దేశం కాదు.
    లేదా కఠినమైన భాష మాట్లాడే దేశమూ కాదు! అలాంటి వాళ్ళ దగ్గరకి నిన్ను పంపితే వాళ్ళు
    నీ మాటలు వింటారు!
  hat-BSA: Ni a anpil pèp ak pawòl ki pa ka konprann, ni lang difisil, ak pawòl ke
    ou p ap ka konprann. Men Mwen voye ou kote sila ki ta dwe koute ou yo.
  kos-kos: Nga funu supwekom nu in kutu mutunfacl lulap su orekmakin kas upa ma kom
    tia kalem kac, elos lukun lohng kom.
  hbo-WLC: לֹ֣א ׀ אֶל־עַמִּ֣ים רַבִּ֗ים עִמְקֵ֤י שָׂפָה֙ וְכִבְדֵ֣י לָשׁ֔וֹן אֲשֶׁ֥ר
    לֹֽא־תִשְׁמַ֖ע דִּבְרֵיהֶ֑ם אִם־לֹ֤א אֲלֵיהֶם֙ שְׁלַחְתִּ֔יךָ הֵ֖מָּה יִשְׁמְע֥וּ
    אֵלֶֽיךָ׃
  ibo-ibo: Ezikwaghị m gị ka i jekwuru mba nwere asụsụ na-edoghị anya, nke ị na-adịghị
    aghọta okwu ha. Nʼihi na a sị na ọ bụ ndị dị otu a ka m zigara gị ka i jekwuru,
    ha gaara ege gị ntị.
  ory-ory: ଯେଉଁମାନଙ୍କର ଭାଷା ତୁମ୍ଭେ ବୁଝି ନ ପାର, ଏପରି ବିଦେଶୀୟ ଓ କଠିନ ଭାଷାବାଦୀ ଅନେକ ଗୋଷ୍ଠୀ
    ନିକଟକୁ ତୁମ୍ଭେ ପ୍ରେରିତ ହେଉ ନାହଁ। ଆମ୍ଭେ ସେମାନଙ୍କ ନିକଟକୁ ତୁମ୍ଭକୁ ପଠାଇଲେ, ସେମାନେ ନିଶ୍ଚୟ
    ତୁମ୍ଭର କଥା ଶୁଣନ୍ତେ।
  chk-chk: Are üpwe tinukela ren ekewe mwü mi watte ra eäni fosun ekis me kapas weires
    kosap wewe ren, ellet, ir repwe aüselingok.
  rop-rop: If ai jandim yu langa bigismob pipul hu oldei tok najawan rafwan langgus
    weya yu kaan andasten, olabat gin teiknodis en lisin langa yu.
  ukr-1871: Не до многих народів із темною мовою й незрозумілим язиком, що слів його
    ти не второпав би; хоч як би я й до тих послав тебе, то вони б тебе послухали;
  deu-1951: 'nicht zu großen Nationen, die eine unverständliche Sprache und schwere
    Zunge haben, deren Worte du nicht verstehen könntest: wahrlich, wenn ich dich
    zu solchen Leuten sendete, so würden sie auf dich hören;'
  eng-JPS: not to many peoples of an unintelligible speech and of a slow tongue, whose
    words thou canst not understand. Surely, if I sent thee to them, they would hearken
    unto thee.
  srp-1865: Ne k mnogim narodima nepoznata jezika i nerazumljiva govora, kojima rijeèi
    ne bi razumio; k njima da te pošljem, poslušali bi te.
  lug-lug: so si eri abantu abangi abalina enjogera etategeerekeka era abalina olulimi
    oluzibu, b’otayinza kutegeera bye bagamba. Mazima singa nakutuma gye bali, bandikuwulirizza.
  heb-heb: לא אל עמים רבים עמקי שפה וכבדי לשון אשר לא תשמע דבריהם אם לא אליהם שלחתיך
    המה ישמעו אליך׃
  ben-IRV: অজানা বা কঠিন ভাষা জানা ক্ষমতাশালী কোন জাতির কাছে পাঠানো হয়নি যাদের বাক্য
    তুমি বুঝতে পারবে না, যদি আমি তাদের কাছে তোমাকে পাঠাতাম, তারা তোমার কথা শুনত।
  pan-pan: ਨਾ ਬਹੁਤ ਸਾਰੀਆਂ ਉੱਮਤਾਂ ਕੋਲ ਜਿਹਨਾਂ ਦੀ ਬੋਲੀ ਓਪਰੀ ਅਤੇ ਭਾਸ਼ਾ ਔਖੀ ਹੈ, ਜਿਹਨਾਂ
    ਦੀਆਂ ਗੱਲਾਂ ਤੂੰ ਸਮਝ ਨਹੀਂ ਸਕਦਾ! ਜੇਕਰ ਮੈਂ ਤੈਨੂੰ ਉਹਨਾਂ ਦੇ ਕੋਲ ਭੇਜਦਾ, ਤਾਂ ਉਹ ਤੇਰੀ ਸੁਣਦੀਆਂ।
  mya-JVB: သင်မ သိ မကျွမ်း၊ နားလည် ခဲသောစကား၊ အလျှင်း နား မလည်နိုင်သော စကား ကို ပြောတတ်သော
    လူ အမျိုးမျိုး တို့ ရှိရာသို့ စေလွှတ်သည်မဟုတ်။ အကယ်၍ ထိုသို့ သောသူ တို့ ရှိရာသို့
    စေလွှတ် လျှင်၊ သင့် စကားကို နားထောင် ကြလိမ့်မည်။
  hmo-hmo: Bema lau ese tanobada badadia dekenai oi lau siaia, gado idauidau momo,
    oi diba lasi gaudia idia hereva gabudia dekenai, unai taudia ese oiemu hereva
    do idia kamonai.
  urd-urd: न बहुत सी उम्मतों की तरफ़ जिनकी ज़बान बेगाना और जिनकी बोली सख़्त है; जिनकी
    बात तू समझ नहीं सकता। यक़ीनन अगर मैं तुझे उनके पास भेजता, तो वह तेरी सुनतीं।
  rus-SYN: не к народам многим с невнятною речью и с непонятным языком, которых слов
    ты не разумел бы; да если бы Я послал тебя и к ним, то они послушались бы тебя;
  bqc-SIM: I kɛ bui dasi pↄ́ an buiyã maa ĩa mɛ́ an yã'oa zĩ'ũ mɛ́ ńyↄ̃ ń yãmaoↄ
    kĩ́i no. Tó ampiↄ málɛ n zĩmá, aa swã́sɛ n yã́iɛ.
  tcz-CHONGTHU: Ahipoi keiman hetkhah lou miho leh kihoupi hahsa miho koma kasol nahipoi.
  mar-mar: मोठी राष्ट्रे अपरिचित, कठिण भाषेचे, ज्यांची भाषा समजत नाही त्यांच्याकडे
    पाठवत नाही! जर मी तुला त्यांच्याकडे पाठवले तर ते तुझे ऐकतील!
  qub-qub: Gamtaga manami cachaycächu aypalla nasyun runacuna juc casta rimayta parlaptin
    sasataraj tantiyanata rimajman. Ichanga chayno nasyun runacunaman cachaptëpis
    chay runacunaga wiyacushunquimanmi.
  bqp-bqp: '@see-verse:EZK.003.005'
  hat-hat: Se pa bò kote bann moun lòt nasyon yo ki pale lòt lang ki difisil pou ou
    konprann mwen voye ou. Si se te bò kote moun sa yo m' te voye ou, yo ta koute
    ou.
  eng-BSB: not to the many peoples of unfamiliar speech and difficult language whose
    words you cannot understand. Surely if I had sent you to them, they would have
    listened to you.
  eng-WEBPB: not to many peoples of a strange speech and of a hard language, whose
    words you can’t understand. Surely, if I sent you to them, they would listen to
    you.
  kbq-kbq: E'i ana Israeli vahera rama'a hu'za ru zmageru ru zamagerura norazankinka,
    zamageru'ma antahi'amo'a amuhoa osu'nea vahetega hunegantoe. Tamage huanki e'inahu
    vahetegama hugantoresina keka'a antahizasine.
  nhe-BL: Niyon ax nimitztitlani campa miyac tlamantli inieso tlacame tlen camatij
    tlajtoli tlen tlahuel ohui. Pero intla nimitztitlanisquía ica tlacame queja nopa,
    yajuanti, quena, quineltocasquíaj notlajtol.
  gub-BL: Aze mo oromono ywy uhua'u ma'e rehe har wanupe, aze mo ze'eg zawaiw katu
    ma'e rupi uze'eg wà, aze mo nerenu katu kwaw waze'eg, a'e teko uzekaiw mo nerehe
    wà.
  eng-DRA: 'Nor to many nations of a strange speech, and of an unknown tongue, whose
    words thou canst not understand: and if thou wert sent to them, they would hearken
    to thee.'
