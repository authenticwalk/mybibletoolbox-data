verse: EZK.003.024
translations:
  mal-C: 'ആത്മാവ് എന്റെമേൽ വന്നു; എനിക്ക് എഴുന്നേറ്റു നിൽക്കാനുള്ള കഴിവു ലഭിച്ചു.
    അവിടന്ന് എന്നോട് ഇപ്രകാരം കൽപ്പിച്ചു: “നീ പോയി നിന്റെ വീട്ടിൽക്കടന്നു കതകടയ്ക്കുക.'
  deu-TKW: 'Und es kam Geist in mich, der stellte mich auf meine Füße; und er redete
    mit mir und sprach zu mir: geh hinein, schließe dich in deinem Hause ein!'
  lin-lin: 'Bongo Molimo akotaki kati na ngai mpe atelemisaki ngai na makolo na ngai.
    Alobaki na ngai : « Kende komikangela kati na ndako na yo.'
  eng-LSV: And [the] Spirit comes into me, and causes me to stand on my feet, and
    He speaks with me, and says to me, “Go in, be shut up in the midst of your house.
  eng-GNV: Then the Spirit entred into me, which set me vp vpon my feete, and spake
    vnto me, and said to me, Come, and shut thy selfe within thine house.
  eng-WEBSTER: Then the spirit entered into me, and set me upon my feet, and spoke
    with me, and said to me, Go, shut thyself within thy house.
  nhw-BL: 'Huan Itonal Toteco calajqui ipan na huan nechquetzqui. Teipa nechcamanalhui
    huan nechilhui: “Xiya, xicalaquiti ipan mochaj huan ximocaltzacua.'
  swh-ONEN: 'Ndipo Roho akaja ndani yangu akanisimamisha kwa miguu yangu. Akasema
    nami akaniambia: “Nenda ukajifungie ndani ya nyumba yako.'
  bba-bba: Yerɑ Gusunɔn Hunde u mɑɑ nùn yɔɔwɑ. Mɑ u nùn seeyɑ u yɔ̃rɑsiɑ. Sɑɑ ye sɔɔrɑ
    Yinni Gusunɔ u nɛɛ, ɑ doo ɑ tii kɛnusi wunɛn dirɔ.
  eng-KJVCPB: Then the spirit entered into me, and set me upon my feet, and spake
    with me, and said unto me, Go, shut thyself within thine house.
  luo-luo: Eka Roho mar Nyasaye nobiro kuoma mochunga malo. Ne owuoyo koda mowacho
    niya, “Dhiyo mondo ilorri e odi.
  meu-meu: A Lauma ese e rohegu, bena ia ese e haginigu tore. Bena e hereva henigu,
    eto, Aola, sibomu emu ruma lalonai ba hekou ahu.
  npi-ULB: आत्‍मा ममा आउनुभयो, र मलाई खुट्टामा उभ्‍याउनुभयो; र उहाँले मसित बोल्‍नुभयो,
    र मलाई भन्‍नुभयो, “जा, र आफ्‍नो घरभित्र आफूलाई थुन्,
  yor-yor: Nígbà náà ni Ẹ̀mí wọ inú mi, tí ó sì tún gbé mi dúró. Ó sì wí fún mi pé,
    “Lọ, ti ara rẹ mọ́ inú ilé rẹ
  pes-OPCB: 'سپس روح خدا داخل من شد و مرا از زمین بلند کرد و چنین فرمود: «به خانه‌ات
    برو و خود را در آنجا زندانی کن.'
  tgl-ULB: Dumating sa akin ang Espiritu at itinayo ako sa aking mga paa; at nagsalita
    siya sa akin, at sinabi sa akin, “Pumunta ka at pagsarhan ang iyong sarili sa
    loob ng iyong bahay,
  cbu-NT: Itaru, Apanllsha wizpur nuwash pshturangu, nuwaatssha tuchiyzarangiya. Tsiyatku
    tárangiya, Pangipish kanapungcha. Anush pangishish pshtuyarush shtandayarush ksangcha.
  hui-hui: Ani bialu hewaria Ngode Datagaliwabenaga Dinini ibugua ibuwa i̱ hongo ngialu
    mo heya haya. Ani heyu hewagola Anduane Homogohanda lalu, Dindiali-o í̠ni dindi
    pialu andaga tamuha puwa panga payatagi howa birabe.
  mya-mya: သို့​ရာ​တွင်​ဘု​ရား​သ​ခင်​၏​ဝိ​ညာဉ်​တော်​သည် ငါ​၏​အ​တွင်း​သို့​ဝင်​၍​ငါ့​အား​မတ်​တပ်​ရပ်
    စေ​တော်​မူ​၏။ ထာ​ဝ​ရ​ဘုရား​က``သင်​သည် မိ​မိ​အိမ်​သို့​ပြန်​ပြီး​လျှင်​အိမ်​တွင်​ပိတ်​နေ​လော့။-
  bod-N: དེ་ནས་ཐུགས་ཉིད་ངའི་ནང་དུ་ཞུགས་ནས་ང་རང་ཡར་ལངས་སུ་བཅུག་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ།
    ཁྱོད་ནང་ལ་སོང་སྟེ་རང་ཁྱིམ་དུ་སྒོ་བརྒྱབ་ནས་སྡོད་ཅིག
  sna-sna: Ipapo Mweya wakapinda mandiri ukandisimudza netsoka dzangu. Akataura kwandiri
    akati, “Enda undozvipfigira mumba mako.
  spa-BLM: 'Entonces el Espíritu entró en mí y me puso en pie. Habló conmigo y me
    dijo: “Ve, enciérrate en tu casa.'
  cac-cac: 'Ix och Yespíritu Dios chi'' d''ayin, ix in yic''anq''ue lin̈an, ix yalan
    d''ayin icha tic: Ixic, tza macanoch a b''a d''a yol a pat.'
  swh-ULB: Roho akaja kwangu na kusimama juu ya miguu yangu; akaongea na mimi, na
    kunambia, “Nenda na jifungie mwenyewe kwenye nyumba yako,
  bel-bel: 'І ўвайшоў у мяне Дух, і паставіў мяне на ногі мае, і Ён гаварыў са мною
    і сказаў мне: ідзі, і замкніся ў доме тваім.'
  deu-ELBBK: 'Und der Geist kam in mich und stellte mich auf meine Füße. Und er redete
    mit mir und sprach zu mir: Geh, schließ dich in deinem Haus ein.'
  mbb-OT: Ne midumala a te Mulin-ulin ne impehitindeg e zin ne migkaǥi te, “Ulì ka
    ne lelekeb ka ziyà te valey nu!
  mal-2015: 'അപ്പോൾ ആത്മാവു എന്നിൽ വന്നു എന്നെ നിവർന്നുനില്ക്കുമാറാക്കി, എന്നോടു സംസാരിച്ചു:
    നീ ചെന്നു നിന്റെ വീട്ടിന്നകത്തു കതകടെച്ചു പാർക്ക.'
  rmc-rmc: 'Paľis andre mande avľa o Duchos, ačhaďa man pro pindre a phenďa mange:
    „Dža andre tiro kher a phand tut andre!'
  pes-OPV: 'و روح داخل من شده، مرا بر پایهایم برپا داشت و او مرا خطاب کرده، گفت: «برو
    و خویشتن را در خانه خود ببند.'
  ron-1924: 'Духул а интрат ын мине ши м-а фэкут сэ стау пе пичоаре. Ши Домнул мь-а
    ворбит ши мь-а зис: „Ду-те ши ынкиде-те ын касэ!'
  ben-OBCV: তখন ঈশ্বরের আত্মা আমার মধ্যে প্রবেশ করে আমায় দাড় করালেন। তিনি আমাকে
    বললেন, “তুমি তোমার ঘরে গিয়ে দরজা বন্ধ করে ভিতরে থাকো।
  som-som: Markaasaa ruuxii i soo galay, oo cagaha igu taagay, wuuna ila hadlay isagoo
    leh, Tag oo gurigaaga isku xidh.
  lat-VUC: 'Et ingressus est in me spiritus, et statuit me super pedes meos, et locutus
    est mihi, et dixit ad me: Ingredere, et includere in medio domus tuæ.'
  eng-ASVBT: Then the Spirit entered into me, and set me upon my feet; and he spake
    with me, and said unto me, Go, shut thyself within thy house.
  ita-1885: 'E lo Spirito entrò in me, e mi rizzò in piè, e parlò meco, e mi disse:
    Entra in casa tua, e rinchiuditi dentro.'
  eng-LXXUP: Then the Spirit came upon me, and set me on my feet, and spoke to me,
    and said to me, Go in, and shut thyself up in the midst of thy house.
  eng-ULB: The Spirit came to me and stood me up on my feet; and he spoke with me,
    and said to me, “Go and shut yourself up within your house,
  spa-VBL: 'Entonces el Espíritu entró en mí y me puso de pie. Me dijo: “Entra en
    tu casa y cierra la puerta.'
  fra-_FOB: 'Et l''Esprit entra en moi et me fit tenir sur mes pieds; puis il me parla
    et me dit: Va et t''enferme dans ta maison.'
  mal-mal: 'അപ്പോൾ ദൈവത്തിന്റെ ആത്മാവ് എന്നിൽ വന്ന് എന്നെ നിവർന്നുനില്‍ക്കുമാറാക്കി,
    എന്നോട് സംസാരിച്ചു: “നീ ചെന്ന് നിന്റെ വീടിനകത്ത് കതകടച്ചു താമസിക്കുക.'
  urd-GVR: Tab Allāh ke Rūh ne ā kar mujhe dubārā khaṛā kiyā aur farmāyā, “Apne ghar
    meṅ jā kar apne pīchhe kunḍī lagā.
  suz-BL: मिनु सोक्‍त आं थुंम ओव़त। मिनु मेकोम आं कली राप्‍पाइक्‍ती। मिनु आं कली लोव़
    पा “लावो, इ खिं लशा, लाप्‍चो चोक्‍शा बाक्‍को। इजीकीएल २:२
  eng-NOY: 'Then the spirit entered into me, and set me upon my feet. And he spake
    with me, and said to me: Go, shut thyself within thy house.'
  ita-1927: 'Ma lo spirito entrò in me; mi fece rizzare in piedi, e l’Eterno mi parlò
    e mi disse: “Va’, chiuditi in casa tua!'
  ckb-ckb: 'ئینجا ڕۆحی خودا هاتە ناومەوە و هەڵیستاندمە سەر پێیەکانم، قسەی لەگەڵ کردم
    و پێی فەرمووم: «بڕۆ و لەناو ماڵەکەت دەرگا لەسەر خۆت دابخە.'
  eng-BBE: Then the spirit came into me and put me on my feet; and he had talk with
    me and said to me, Go and keep yourself shut up inside your house.
  kan-OKCV: ಆಮೇಲೆ ದೇವರಾತ್ಮ ನನ್ನೊಳಗೆ ಪ್ರವೇಶಿಸಿ, ನನ್ನನ್ನು ನನ್ನ ಪಾದದ ಮೇಲೆ ನಿಲ್ಲಿಸಿ ಮಾತನಾಡಿ,
    ನನಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಹೋಗು, ನಿನ್ನ ಮನೆಯಲ್ಲಿ ನೀನು ಅಡಗಿಕೋ.
  tam-2017: 'உடனே தேவனுடைய ஆவி எனக்குள்ளே புகுந்து, என்னைக் காலூன்றி நிற்கச்செய்தது,
    அப்பொழுது அவர் என்னுடனே பேசி: நீ போய், உன்னுடைய வீட்டுக்குள்ளே உன்னை அடைத்துக்கொண்டிரு.'
  spa-RV-1909: 'Entonces entró espíritu en mí, y afirmóme sobre mis pies, y hablóme,
    y díjome: Entra, y enciérrate dentro de tu casa.'
  ron-BTF: 'Atunci duhul a intrat în mine și m-a pus pe picioare și a vorbit cu mine
    și mi-a spus: Du-te, închide-te înăuntrul casei tale.'
  eng-WEBP: Then the Spirit entered into me and set me on my feet. He spoke with me,
    and said to me, “Go, shut yourself inside your house.
  eng-FBV: Then the Spirit came into me and made me stand upright. He told me, “Go
    into your house and shut the door.
  nld-1939: 'maar er kwam een geest in mij, die mij recht overeind deed staan. En
    Hij zeide tot mij: Ga u in uw huis opsluiten;'
  nch-BL: 'Huan Itonal Toteco calajqui ipan na huan techquetzqui. Teipa nechcamanalhui
    huan techilhui: “Xiya, xicalaquiti ipan mochaj huan ximocaltzacua.'
  vie-1934: 'thì Thần vào trong ta, làm cho chân ta đứng lên. Đoạn, Ngài phán cùng
    ta, và bảo rằng: Hãy đi, giam mình trong nhà ngươi.'
  hin-CV: 'तब आत्मा मुझमें आया और मुझे मेरे पैरों पर खड़ा कर दिया. वह मुझसे कहने लगा:
    “जाओ और अपने आपको अपने घर के अंदर बंद कर लो.'
  spa-BES: 'Entonces el espíritu entró en mí y me puso sobre mis pies; y él habló
    conmigo y me dijo: Ve y mantente callado dentro de tu casa.'
  tdx-tdx: Le nizilik’ amako i Arofoy, naho natroa’e an-tomboko eo; vaho nitsara amako,
    nanao ty hoe, Akia, misikadàña an-kivoho’o ao,
  tha-KJV: แต่​พระวิญญาณได้เสด็จเข้าในข้าพเจ้ากระทำให้ข้าพเจ้ายืนขึ้น และพระองค์ตรัสกับข้าพเจ้า
    และทรงบอกข้าพเจ้าว่า “จงไป ขังตัวเจ้าไว้ภายในเรือนของเจ้า
  por-BR-2018: 'Então o Espírito entrou em mim, e fez-me ficar de pé; e falou comigo,
    e disse-me: Entra, e fecha-te dentro de tua casa.'
  deu-ELO: 'Und der Geist kam in mich und stellte mich auf meine Füße. Und er redete
    mit mir und sprach zu mir: Geh, schließe dich in deinem Hause ein.'
  eng-WYC-2018: And the spirit entered into me, and setted me on my feet. And he spake
    to me, and said to me, Enter thou, and be thou (en)closed in the midst of thine
    house.
  epo-epo: 'Kaj eniris en min la spirito kaj starigis min sur miaj piedoj. Kaj Li
    ekparolis al mi, kaj diris al mi: Iru, enŝlosu vin en via domo.'
  uig-PIN: 'Wǝ Roⱨ iqimgǝ kirip meni tik turƣuzdi; U manga sɵz ⱪilip mundaⱪ dedi:
    — «Barƣin, ɵygǝ kirip ɵzüngni bǝnd ⱪilƣin.'
  beo-beo: Be Gode Ea A:silibu da nama aligila dabeba:le, na wa:legadolesi. Hina Gode
    da nama amane sia:i, “Di diasua asili, logo ga:sili, esaloma.
  tpi-OTNT: Tasol spirit bilong God i kam long mi na kirapim mi na mi sanap. Na Bikpela
    i tokim mi olsem, “Man bilong graun, yu go long ples na go insait long haus bilong
    yu na pasim dua.
  hau-SA: Sai Ruhu ya sauko a kaina ya kuma ɗaga ni na tsaya a ƙafafuna. Ya yi mini
    magana ya ce, “Ka fita, ka rufe kanka a cikin gida.
  uig-LAT: 'We Roh ichimge kirip méni tik turghuzdi; U manga söz qilip mundaq dédi:
    — «Barghin, öyge kirip özüngni bend qilghin.'
  nde-nde: Lapho-ke uMoya wangena kimi wangimisa ngezinyawo zami. Wakhuluma wathi
    kimi, “Hamba uyezivalela endlini yakho.
  ton-ton: Pea naʻe toki hū ʻae laumālie kiate au ʻo ne fokotuʻu au ki hoku vaʻe,
    ʻo ne folofola kiate au, ʻo ne pehē kiate au, “ʻAlu, pea tāpuni koe ʻi ho loto
    fale.
  ces-1613: 'Tehdy vstoupil do mne Duch, a postaviv mne na nohy, mluvil ke mně, a
    řekl mi: Jdiž, zavři se v domě svém.'
  eng-WMB: Then the Spirit entered into me and set me on my feet. He spoke with me,
    and said to me, “Go, shut yourself inside your house.
  tam-TCV: 'அப்பொழுது ஆவியானவர் எனக்குள் வந்து என்னைக் காலூன்றி நிற்கச்செய்தார். அவர்
    என்னோடு பேசி என்னிடம் கூறியதாவது: “நீ உன் வீட்டிற்குள்போய்ப் பூட்டிக்கொண்டிரு.'
  ceb-ULB: Mikunsad ang Espiritu kanako ug mipatindog kanako; ug nakigsulti siya kanako
    ug miingon siya, “Lakaw ug panirado sulod sa imong balay,
  pol-UBG: 'Wtedy duch wstąpił we mnie, postawił mnie na nogi i przemówił do mnie:
    Idź i zamknij się w swym domu.'
  agr-agr: 'Nunikan pujai Apajuí Wakani egkemjutug awajtukmayi, dutijua chichagtak:
    “Jemin weme epemim egkemsata.'
  kyc-kyc: Dopa piyamo dokopa Anatunya Imambu dokome namba keta maralyapala nyuo roya
    kareyamo kareyo. Dokopa Kamongome namba langyuo, Anda papala embena anda dokona
    romo napyuo karape, leya.
  urd-GVU: تب اللہ کے روح نے آ کر مجھے دوبارہ کھڑا کیا اور فرمایا، ”اپنے گھر میں جا
    کر اپنے پیچھے کنڈی لگا۔
  deu-1912: 'Und ich ward erquickt und trat auf meine Füße. Und er redete mit mir
    und sprach zu mir: Gehe hin und verschließ dich in deinem Hause!'
  kan-2017: ದೇವರಾತ್ಮವು ನನ್ನೊಳಗೆ ಪ್ರವೇಶಿಸಿ, ನಾನು ಎದ್ದು ನಿಂತುಕೊಳ್ಳುವಂತೆ ಮಾಡಿದ ಮೇಲೆ ಆತನು
    ನನಗೆ ಹೀಗೆ ಹೇಳಿದನು, “ನೀನು ಹೋಗಿ ನಿನ್ನ ಮನೆಯೊಳಗೆ ಅಡಗಿಕೋ.
  yap-yap: machane me yib gelngin Got i ying ngog me sak’iy nigeg. Me ga’ar SOMOL
    ngog, “Mman nga tabinaw rom ngam man’nag e mab ngom.
  hlt-MCSB: Te vaengah ka khuila mueihla ha kun tih ka kho lamloh kai n'thoh. Te daengah
    kai te m'voek tih kamah taengah, “Na im khui te paan lamtah khai laeh.
  mdy-ETH: ጋዓንቴ ናንጊና ናንጋ ጎዳኮ ዓያና ታኣኮ ዒኖ ጋሮ ጌሊ ታ ቶኮና ታና ዔቂሴኔ፤ ዬካፓ ናንጊና ናንጋ ጎዳ፦ «ኔ ማኣሪ
    ዓኣዺጋፓ ካሮ ኔ ዑፃ ዎዺ ዴዔ።
  twi-ASANTE: Afei, Honhom no bɛhyɛɛ me mu na ɔpagyaa me gyinaa me nan so. Ɔka kyerɛɛ
    me sɛ, “Kɔ na kɔto wo ho ɛpono mu wɔ wo efie.
  eng-WEBU: Then the Spirit entered into me and set me on my feet. He spoke with me,
    and said to me, “Go, shut yourself inside your house.
  wal-wal: Hegaappe guyyiyan, Ayyaanai ta giddo gelidi, tana ta gediyan essidi, tana
    hagaadan yaagiis; “Ba; ne soo baada, ne bolli kariyaa gorddada uttaaga.
