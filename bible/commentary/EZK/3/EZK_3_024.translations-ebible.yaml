  gub-BL: Tupàn Hekwe wixe hepupe hemupu'àm pà. Na'e Tupàn uze'eg ihewe. — Eho neràpuz
    me kury. Epyta ipupe iwàpytym pà nehe.
  eng-DRA: 'And the spirit entered into me, and set me upon my feet: and he spoke
    to me, and said to me: Go in; and shut thyself up in the midst of thy house.'
