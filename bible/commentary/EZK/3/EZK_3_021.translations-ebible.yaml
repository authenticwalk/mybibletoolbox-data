  yal-yal: Koni i na tinxin muxun nakolon alogo a nama yulubin liga, xa a mi yulubin
    liga, a kisima nɛn, i to a rakolonxi, i fan bata i niin natanga na yi.”
  haw-1868: 'Aka, ina i ao aku oe i ka mea pono, i ole e hana hewa, a hana hewa ole
    hoi ka mea pono, e ola io no ia, no ka mea, ua aoia''ku ai: a ua hoopakele hoi
    oe i kou uhane iho.'
  arb-NAV: أَمَّا إِنْ كُنْتَ قَدْ أَنْذَرْتَ الْبَارَّ حَتَّى لَا يُخْطِئَ، وَلَمْ
    يُخْطِئْ، فَإِنَّهُ حَتْماً يَحْيَا لأَنَّهُ قَبِلَ الإِنْذَارَ، وَتَنْجُو أَنْتَ
    بِنَفْسِكَ».
  ewe-ewe: Ke ne èxlɔ̃ nu ame dzɔdzɔe la be, megawɔ nu vɔ̃ o, eye mewɔ nu vɔ̃ o la,
