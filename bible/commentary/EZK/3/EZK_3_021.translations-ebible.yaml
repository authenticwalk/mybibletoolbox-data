  mdy-ETH: ዬይ ኮሹሞና ዔርቴ ፂሎ ዓሢ ጎሞ ማዺፆይዳፓ ማዓንዳጉዲ ኔኤኒ ዒዛም ላቲ ኬኤዜም፥ ኔኤኮ ዬያ ላቲፆ ዔኪ ጎሞ ማዺፆይዳፓ
    ዒዚ ካፒንቴቴ ጎኔና ሼምፔና ዒ ናንጋንዳኔ፤ ኔኤኒያ ዒዛ ዛሎሮ ዖኦጪንቶይዳፓ ኔ ቶኦኮ ዓውሳንዳኔ።»
  twi-ASANTE: Nanso sɛ wobɔ ɔteneneeni no kɔkɔ sɛ ɔnnyae bɔneyɛ na ɔgyae a, ɔbɛnya
