  guj-2017: પણ જો તું ન્યાયી માણસને ચેતવે કે તે પાપ ન કરે અને તે પાપ ન કરે તો તે નિશ્ચે
    જીવતો રહેશે, કેમ કે તેણે ચેતવણી ધ્યાનમાં લીધી છે અને તેં પોતાને બચાવ્યો છે.”
  pon-2006A: Ma ke kaweidki aramas mwahu men en dehr wiahda dihp, a e ahpw rong uhk
