  urd-GVU: لیکن اگر تُو اُسے تنبیہ کرے اور وہ اپنے گناہ سے باز آئے تو وہ میری تنبیہ
    کو قبول کرنے کے باعث بچے گا، اور تُو بھی اپنی جان کو چھڑائے گا۔“
  deu-1912: Wo du aber den Gerechten warnst, daß er nicht sündigen soll, und er sündigt
