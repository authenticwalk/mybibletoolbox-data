  tbz-SIM: Kɑ̀ɑ mɛ nhò nɑ̀kɛ́ kɛ tú ò bɑ́ɑ́ dɔɔ̀ mɛyɛi nkòò í mɛ̀ dɔ̀ɔ̀ ò bo nfòù
    kɛ yɛ̃́ ɑ ò cɑummɛ̀, fɔ̃́ nkɑ̀ɑ dɛɛtɛ́ ɑ fòmmu.
  msy-2020: Eghtɨ nɨ gumazir aghuitam arazir kurabar anogorogh ikiangsɨzir akamɨn
    a mɨkemeghtɨ, a nɨn akam baregh arazir kurabar amuan koghɨva, aremeghan kogham.
    Eghtɨ arazir kamɨn, nɨ uabɨ uan ikɨrɨmɨrimɨn akuragh ovengan kogham.”
  dop-dop: Ye mɑ kpɑɑlɑ siɣisilu sɩ ɩ́ tɑɑ pǝntɩ, nɑ ɩ́ yele pǝntʋɣʋ, ɩlɛ ɩ kɑɑ sɩ.
    Mpi tɔ, ɩ nɩɩ kpɑɑlʋɣʋ. Ɩlɛnɑ pǝ́ yɑ́ mɑ nyʋɣʋ.
  azb-azb: Ancaq günah etməməsi üçün saleh adama xəbərdarlıq etsən və o günah etməsə,
