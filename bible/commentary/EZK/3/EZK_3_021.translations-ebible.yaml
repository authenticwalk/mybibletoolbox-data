  tam-TCV: ஆனால் அந்த நீதியுள்ள மனிதன், பாவம் செய்யாதபடி அவனை நீ எச்சரித்ததினால் அவன்
    பாவம் செய்யாது விடுவானாயின், உண்மையாகவே அவன் பிழைப்பான். ஏனெனில் உன் எச்சரிப்பை
    அவன் ஏற்றுக்கொண்டானே. நீயும் உனது உயிரைக் காத்துக்கொள்வாய்” என்றார்.
  ceb-ULB: Apan kung gipasidan-an mo ang matarong nga tawo nga moundang sa pagpakasala
