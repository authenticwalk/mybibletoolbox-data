  asm-FB: আৰু ধাৰ্মিক লোক এজনক পাপ নকৰিবৰ কাৰণে তুমি যদি তেওঁক সতৰ্ক কৰা আৰু তেওঁ
    যদি পুনৰ পাপ নকৰে, তেন্তে তেওঁ সতৰ্ক হোৱাৰ কাৰণে অৱশ্যে জীয়াই থাকিব; আৰু তুমিও
    নিজ প্ৰাণ ৰক্ষা কৰিবা।”
  sus-A: كْنْ شَ عِ بَرَ عَ رَ سِ عَلَكٌ عَ نَشَ يُنُبِ رَبَ، عَ قَ عَ تُلِ مَتِ عِ
    رَ، عَ كِسِمَ عِ تَن نَن سَابُي رَ. نَ كُي عِ بَرَ عِ يّتّ قَن نَكِسِ.»
  fra-SBL: Cependant, si tu avertis le juste, afin qu'il ne pèche pas, et qu'il ne
