  cek-AK: Toe zaehaih sak han ai ah katoeng kami to acoehaih na paek pongah, katoeng
    kami mah zaehaih sah ai nahaeloe, acoehaih lok tahngai pongah, anih loe hing tih;
    nang doeh na hinghaih to pahlong tih, tiah ang naa.
  cuk-cuk: Ar dule-nued melle-bar-isguega ega be ibmar-sogerdi, degi, na bar isgued-imaksasulile,
    dula-gudii guoed. Ar ade, ega be-ibmar-sogsadba ibsasad, bedi be ollorgunonikoed.”
  uig-CYR: Вә әгәр сән һәққаний адәмни гуна садир қилма дәп агаһландуруп турсаң, вә
    у гуна садир қилмиса, у чағда у җәзмән һаят қалиду, чүнки у агаһқа көңүл қойди;
    шуниң билән сән өз җениңни қутқузуп қалисән».
  tel-2017: ఒకవేళ నీతిగల వాణ్ణి పాపం చేయ వద్దని నువ్వు హెచ్చరిక చేస్తే, ఆ హెచ్చరికను
    బట్టి అతడు పాపం చేయకుండా ఉంటే అతడు తప్పకుండా బతుకుతాడు. నువ్వూ తప్పించుకుంటావు.”
  hat-BSA: Sepandan, si ou te avèti nonm dwat la ke moun ladwati pa dwe peche, e li
    pa peche, li va anverite viv, akoz li te koute avètisman an; epi ou delivre nanm
    ou.”
  kos-kos: A kom fin sensenkakin mwet wo in tia oru ma koluk, ac elos lohng kom ac
    tia oru ma koluk, elos ac moul, ac kom ac oayapa moul.”
  hbo-WLC: וְאַתָּ֞ה כִּ֧י הִזְהַרְתּ֣וֹ צַדִּ֗יק לְבִלְתִּ֥י חֲטֹ֛א צַדִּ֖יק וְה֣וּא
    לֹא־חָטָ֑א חָי֤וֹ יִֽחְיֶה֙ כִּ֣י נִזְהָ֔ר וְאַתָּ֖ה אֶֽת־נַפְשְׁךָ֥ הִצַּֽלְתָּ׃
    ס
  ibo-ibo: Ma ọ bụrụ na ị dọọ onye ezi omume aka na ntị ka ọ ghara ime mmehie, ha
    gharakwa ime mmehie, ha ga-adị ndụ nʼihi na ha nabatara ịdọ aka na ntị ahụ. Gị
    onwe gị azọpụtakwala ndụ gị, nʼụzọ dị otu a.”
  ory-ory: ତଥାପି ଧାର୍ମିକ ଲୋକ ଯେପରି ପାପ ନ କରିବ, ଏଥିପାଇଁ ତୁମ୍ଭେ ଧାର୍ମିକ ଲୋକକୁ ଚେତନା
    ଦେଲେ, ସେ ଯଦି ପାପ ନ କରେ, ତେବେ ସେ ଚେତନା ଗ୍ରହଣ କରିବା ସକାଶୁ ନିଶ୍ଚୟ ବଞ୍ଚିବ ଓ ତୁମ୍ଭେ
    ଆପଣା ପ୍ରାଣ ରକ୍ଷା କରିବ।”
  chk-chk: Nge ika ka fönöü eman chon pwüng pwe esap tipis, nge a aleasochis, ätewe
    epwe fokun manau, pun a aüselinga om fönöü. Iwe, en kopwe pwal manau.”
  rop-rop: Bat yu garra dalim detlot pipul blanga jidan gudwei en nomo dumbat rong
    ting na en dei garra duwit langa yu, en trubala, ai kaan panishim olabat. Dumaji
    deibin irrim langa yu, wal ai garra larram olabat jidan laibala en yu garra jidan
    laibala du.” Lagijat na YAWEI bin tok.
  ukr-1871: Коли ж ти остерігати меш праведника, щоб праведник не согрішив, та й він
    не согрішить, то й він жити ме за те, що дав себе врозумити, й ти спас душу твою.
  deu-1951: Wenn du aber den Gerechten gewarnt hast, daß der Gerechte nicht sündigen
    soll, und er dann nicht sündigt, so soll er am Leben bleiben, weil er sich hat
    warnen lassen, und du hast deine Seele errettet!
  eng-JPS: Nevertheless if thou warn the righteous man, that the righteous sin not,
    and he doth not sin, he shall surely live, because he took warning; and thou hast
    delivered thy soul.'
  srp-1865: Ako li ti opomeneš pravednika da ne griješi pravednik, i on prestane griješiti,
    on æe živjeti, jer primi opomenu, i ti æeš saèuvati dušu svoju.
  lug-lug: Kyokka bw’olabulanga omutuukirivu obutayonoona, n’atayonoona, ddala ddala
    aliba mulamu kubanga yawulira okulabula kwo, era naawe oliba weerokodde.”
  heb-heb: ואתה כי הזהרתו צדיק לבלתי חטא צדיק והוא לא חטא חיו יחיה כי נזהר ואתה את
    נפשך הצלת׃
  ben-IRV: কিন্তু যদি তুমি ধার্মিক লোককে চেতনা দাও পাপ না করতে যেন সে আর পাপ করে না,
    সে সচেতন হওয়ার জন্য অবশ্যই বাঁচবে; আর তুমি নিজেকে উদ্ধার করবে।
  pan-pan: ਪਰ ਜੇ ਤੂੰ ਉਸ ਧਰਮੀ ਨੂੰ ਚੇਤਾਵਨੀ ਦੇਵੇਂ ਤਾਂ ਕਿ ਉਹ ਧਰਮੀ ਪਾਪ ਨਾ ਕਰੇ ਅਤੇ ਉਹ ਪਾਪਾਂ
    ਤੋਂ ਬਚਿਆ ਰਹੇ, ਤਾਂ ਉਹ ਪੱਕਾ ਹੀ ਜੀਵੇਗਾ, ਇਸ ਲਈ ਕਿ ਉਹ ਨੇ ਚੇਤਾਵਨੀ ਮੰਨੀ ਅਤੇ ਤੂੰ ਆਪਣੀ
    ਜਾਨ ਬਚਾ ਲਵੇਂਗਾ।
  mya-JVB: သို့မဟုတ် ၊ ဖြောင့်မတ် သောသူသည် ဒုစရိုက် ကို မ ပြုမည်အကြောင်း ၊ သင် သည်သတိ
    ပေး၍ သူ သည် ဒုစရိုက် ကို မ ပြုဘဲနေလျှင် ၊ သတိ ပေးသောကျေးဇူးကြောင့် စင်စစ်အသက်
    ချမ်းသာလိမ့်မည်။ သင် သည် လည်း ၊ ကိုယ် အသက် ဝိညာဉ်ကို ကယ်နှုတ် လေပြီဟု မိန့်တော်မူ၏။
  hmo-hmo: “To bema kara maoromaoro tauna oi sisiba henia do ia kara dika lasi, bona
    oiemu hereva ia kamonai henia dainai ia kara dika lasi, unai tau do ia mase lasi.
    Bona oiemu mauri danu be do ia noho, do lau utua lasi.”
  urd-urd: लेकिन अगर तू उस रास्तबाज़ को आगाह कर दे, ताकि गुनाह न करे और वह गुनाह से
    बाज़ रहे तो वह यक़ीनन जिएगा; इसलिए के नसीहत पज़ीर हुआ और तूने अपनी जान बचा ली।
  rus-SYN: Если же ты будешь вразумлять праведника, чтобы праведник не согрешил, и
    он не согрешит, то и он жив будет, потому что был вразумлен, и ты спас душу твою.
  bqc-SIM: Tó n lɛdàwà n mɛ̀ asu duunakɛo sↄ̃, mɛ́ i duunakɛo, aↄ kuɛ, kɛ́ à n
    lɛdama mà yã́i. Mpi sↄ̃ n lɛ́ aↄ ku yã́pi guu lↄo.
  tcz-CHONGTHU: Ahinlah michonpha ho chu achonphat nauva konna achonset lou nadiuva
    nagih salla chule amahon nathusei angai uva achonset dauva ahileh amaho chu hingdoh
    diu ahi. Chutengleh nangin jong nahinkho nakihuh hing ding ahi.”
  mar-mar: परंतू जर तू देवभीरु मनुष्यास पाप करण्यापासून सावध करशील, तो निश्चित वाचेल;
    आणि त्याचा जाब तुला विचारला जाणार नाही.
  qub-qub: Ichanga chay runata gam willapashpayqui juchata mana rurananpaj niptiqui
    chay runa wiyacur manana juchata rurashpanga cawangami. Chauraga gamtapis manami
    tapushayquipächu chay runapaj.»
  bqp-bqp: À n mɑɑ nùn kirɔ kuɑ u ku kɑ durum ko, mɑ u ǹ durum ye kue, u ǹ gbimɔ.
    Wunɛn tii ɑ mɑɑ wunɛn wɑ̃ɑru wɔrɑwɑ mi, domi ɑ nùn kirɔ kuɑ.
  hat-hat: Si okontrè, ou avèti yon moun k'ap mache dwat pou l' pa fè sa ki mal, si
    li koute ou, si li pa fè sa ki mal, li p'ap mouri. Ou menm tou, w'a sove lavi
    ou.
  eng-BSB: But if you warn the righteous man not to sin, and he does not sin, he will
    indeed live because he heeded your warning, and you will have saved yourself.”
  eng-WEBPB: Nevertheless if you warn the righteous man, that the righteous not sin,
    and he does not sin, he will surely live, because he took warning; and you have
    delivered your soul.”
  kbq-kbq: Hagi kagrama fatgo avu'ava'ma nehia vahe'ma kumira osuo hunka koro kema
    huntesanke'noma kumi'ma osniana, agra ofri amne manigahie. Na'ankure agra koro
    kema asmi'nanana antahino, agra'a agu vazi'neankino agri korankumi'mo'a kagritera
    omegahie.
  nhe-BL: Pero intla ta tijyolmelahuas para ma moyolcuepa huan yajaya nelía moyolcuepas,
    huajca yajaya quisenhuiquilis itztos huan ta nojquiya tijmanahuis moyolis tlen
    tlatzacuiltilistli.”
  gub-BL: — Ezapo zo ikatu 'ym ma'e nehe, aze ere amo awa ikatu ma'e pe nehe, aze
    uzekaiw nerehe ikatu 'ym ma'e iapo 'ym pà nehe, wikuwe putar nehe. Neremàno kwaw
    ne nehe no, i'i Tupàn ihewe.
  eng-DRA: 'But if thou warn the just man, that the just may not sin, and he doth
    not sin: living he shall live, because thou hast warned him, and thou hast delivered
    thy soul.'
