  nde-nde: Kodwa nxa uxwayisa umuntu olungileyo ukuba angoni lakanye uyabe uziphephisile.”
  ton-ton: Ka koeʻuhi, kapau te ke valoki ʻae māʻoniʻoni, ke ʻoua naʻa fai hala ʻae
