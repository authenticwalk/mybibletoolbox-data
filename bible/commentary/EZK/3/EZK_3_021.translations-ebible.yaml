  uig-ARA: ۋە ئەگەر سەن ھەققانىي ئادەمنى گۇناھ سادىر قىلما دەپ ئاگاھلاندۇرۇپ تۇرساڭ،
    ۋە ئۇ گۇناھ سادىر قىلمىسا، ئۇ چاغدا ئۇ جەزمەن ھايات قالىدۇ، چۈنكى ئۇ ئاگاھقا كۆڭۈل
