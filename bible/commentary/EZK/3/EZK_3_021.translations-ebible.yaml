  hbo-hbo: וְאַתָּ֞ה כִּ֧י הִזְהַרְתֹּ֣ו צַדִּ֗יק לְבִלְתִּ֥י חֲטֹ֛א צַדִּ֖יק וְה֣וּא
    לֹא־חָטָ֑א חָיֹ֤ו יִֽחְיֶה֙ כִּ֣י נִזְהָ֔ר וְאַתָּ֖ה אֶֽת־נַפְשְׁךָ֥ הִצַּֽלְתָּ׃
    ס
  piu-2006: '@see-verse:EZK.003.020'
  kik-kik: No rĩrĩ, wee ũngĩkaania mũndũ ũcio mũthingu atige kwĩhia, nake aage kwĩhia-rĩ,
    ti-itherũ nĩagatũũra muoyo nĩ ũndũ nĩathikĩrĩirie ũguo wamũkaanirie, nawe-rĩ,
    nĩũgaakorwo ũhonoketie muoyo waku.”
  fra-NCL: Mais si tu as averti un juste pour que ce juste ne pèche pas, et qu’il
    n’ait pas péché, il vivra certainement, parce qu’il aura été averti ; et toi tu
