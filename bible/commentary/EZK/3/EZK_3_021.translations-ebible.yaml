  kan-2017: ನೀನು ನೀತಿವಂತನನ್ನು ಪಾಪ ಮಾಡದಂತೆ ಎಚ್ಚರಿಸಿದ ಮೇಲೆ ಅವನು ಪಾಪಮಾಡದೆ ಎಚ್ಚರಗೊಂಡ ಕಾರಣ
    ಜೀವದಿಂದ ಉಳಿಯುವನು; ನೀನೂ ನಿನ್ನ ಪ್ರಾಣವನ್ನು ಉಳಿಸಿಕೊಳ್ಳುವೆ.”
  yap-yap: Fa’an ga ra non ngak be’ ni bfel’ ni kam ginaeng ni nge dabi denen, me
