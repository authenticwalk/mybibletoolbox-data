verse: EZK.003.021
translations:
  mal-C: എന്നാൽ നീതിനിഷ്ഠർ പാപം ചെയ്യാതിരിക്കേണ്ടതിന് നീ അവർക്കു മുന്നറിയിപ്പു നൽകുകയും
    അവർ പാപം ചെയ്യാതിരിക്കുകയും ചെയ്താൽ, അവർ ഈ മുന്നറിയിപ്പു സ്വീകരിച്ചതുമൂലം ജീവിക്കും.
    നീയും നിന്നെത്തന്നെ സംരക്ഷിച്ചിരിക്കുന്നു.”
  deu-TKW: Wenn du aber deinerseits den Frommen verwarnt hast, sich nicht zu vergehen,
    und er, der Fromme, sich nicht vergeht, so wird er leben bleiben, weil er verwarnt
    war, und du hast deine Seele gerettet.
  lin-lin: Kasi soki, yo, okebisi moto ya sembo mpo ete asala masumu te, bongo ye
    mpe asali masumu te, akobikisa solo bomoi na ye, pamba te ayoki likebisi na yo,
    mpe yo, okobikisa bomoi na yo. »
  eng-LSV: And you, because you have warned him—the righteous—that the righteous does
    not sin, and he has not sinned, he surely lives, because he has been warned; and
    you have delivered your soul.”
  eng-GNV: 'Neuerthelesse, if thou admonish that righteous man, that the righteous
    sinne not, and that he doeth not sinne, he shall liue because he is admonished:
    also thou hast deliuered thy soule.'
  eng-WEBSTER: Nevertheless if thou shalt warn the righteous man , that the righteous
    sin not, and he doth not sin, he shall surely live, because he is warned; also
    thou hast delivered thy soul.
  nhw-BL: Pero sintla ta tijyolmelahuas para ma moyolcuepa huan yaya nelía moyolcuepas,
    huajca yaya quisenhuiquilis itztos huan ta nojquiya tijmanahuis monemilis tlen
    tlatzacuiltilistli.”
  swh-ONEN: Lakini ukimwonya mwenye haki asitende dhambi na akaacha kutenda dhambi,
    hakika ataishi kwa sababu alipokea maonyo na utakuwa umejiokoa nafsi yako.”
  bba-bba: À n mɑɑ nùn kirɔ kuɑ u ku kɑ durum ko, mɑ u ǹ durum ye kue, u ǹ ɡbimɔ.
    Wunɛn tii ɑ mɑɑ wunɛn wɑ̃ɑru wɔrɑwɑ mi, domi ɑ nùn kirɔ kuɑ.
  eng-KJVCPB: Nevertheless if thou warn the righteous man, that the righteous sin
    not, and he doth not sin, he shall surely live, because he is warned; also thou
    hast delivered thy soul.
  luo-luo: To kaponi isiemo ngʼat makare ni kik otim richo, mi ok otimo, to kuom adier,
    obiro bedo mangima nikech nowinjo siem, kendo in bende inires ngimani.
  meu-meu: Ḡau tamona, oi ese kara maoromaoro tauna boma sisiba henia basinema kara
    dika, bena basine kara dika, ia na do baine mauri, badina be sisiba herevana na
    e abia dae; bena oi ese sibomu emu mauri do ba rauaia.
  npi-ULB: तर त्‍यस धर्मी मानिसलाई पाप नगर्‌ भनी तैंले चेताउनी दिइस्‌ ताकि त्‍यसले
    पाप गरेन भने, उसले चेतावनी पाएको कारणले त्‍यो निश्‍चय नै बाँच्‍नेछ । अनि तैंले
    आफ्‍नो प्राण बचाएको हुनेछस्‌ ।”
  yor-yor: Ṣùgbọ́n bí o bá kìlọ̀ fún olódodo tó sì dáwọ́ ìwà ẹ̀ṣẹ̀ rẹ̀ dúró, dájúdájú
    òun yóò yè nítorí pé ó ti gba ìkìlọ̀, ọrùn tìrẹ sì mọ́.”
  pes-OPCB: ولی اگر به او اخطار کنی و او توبه کند، زنده خواهد ماند و تو نیز جان خود
    را نجات خواهی داد.»
  tgl-ULB: Ngunit kung babalaan mo ang matuwid na tao na tumigil sa pagkakasala upang
    hindi na siya magkasala, tiyak na mabubuhay siya dahil nabigyan siya ng babala;
    at maililigtas mo ang iyong sariling buhay.”
  cbu-NT: Shiy nda yutaritshishush pantsamaam mangoo p'tseekush, uwsha mazinakchusin,
    mangush wanasir chinakchusin, tsipachazinllinaja. Watam k'kuzee payuranganawa.
    Ashkachu, shiysha tsipatsee kamungchitamsha, Apanll nuwaa tárangiya. Ashiriya,
    kamaneena yuwaa Apanll nuwaa wanimpaneem wayarangu anootsi.
  hui-hui: Ai í̠na agali tigabi mbira kagohondo mana ko nabi habe laregola ibugua
    nabi howa tigabi dege bialu haabo hayagua ogoni ibu nahomolebira. Ani biragola
    í̠bi ibuhondo bi lamirigome nde nahome bayale dege holebere, lene.
  mya-mya: သင်​သည်​ဖြောင့်​မတ်​သော​သူ​တစ်​စုံ​တစ်​ယောက် အား အ​ပြစ်​မ​ကူး​လွန်​စေ​ရန်​သ​တိ​ပေး​၍
    သူ​သည်​လည်း​သင့်​စ​ကား​ကို​နား​ထောင်​ကာ အ​ပြစ်​မ​ကူး​လွန်​ဘဲ​နေ​ပါ​မူ​သူ​သည်​သေ
    ရ​လိမ့်​မည်​မ​ဟုတ်။ သင်​သည်​လည်း​အ​သက် ချမ်း​သာ​ရာ​ရ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཇི་སྟེ་ཁྱོད་ཀྱིས་དྲང་བདེན་ཅན་ལ་སྡིག་པ་མི་བྱེད་པའི་ཆེད་དུ་ཐ་ཚིག་བསྒྲགས་ནས་དེས་ཀྱང་སྡིག་པ་མ་བྱས་ན།
    མི་དེས་ཐ་ཚིག་དང་ལེན་བྱས་པས་གསོན་པར་འགྱུར་ལ། ཁྱོད་ཀྱིས་ཀྱང་རང་གི་སྲོག་བསྐྱབས་པ་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Asi kana ukanyevera munhu akarurama uyu kuti arege kutadza uye akarega
    kutadza zvirokwazvo achararama nokuti akanzwa kunyeverwa, iwe uchange wazviponesa.”
  spa-BLM: Sin embargo, si adviertes al justo para que no peque, y él no peca, ciertamente
    vivirá, porque tomó la advertencia; y tú has librado tu alma.”
  cac-cac: Palta tato tza cach jun anima chi' jun yic max sc'ulej chucal chi', schaan
    yab'i, maxtzac sc'ulej chucal chi'. A jun anima chi' olto pitzvoc eq'ui, yujto
    ix sc'anab'ajej b'aj ix a cach chi'. A achxo tic tzach colchajcani, xchi Jehová
    d'ayin.
  swh-ULB: Lakini kama ukimuonya mwenye mtu mwenye haki kuacha kufanya dhambi halafu
    akaacha kutenda dhambi, ataishi hakika tangu alipo unywa; na utakuwa umeokoa maisha
    yako mwenyewe.”
  bel-bel: Калі ж ты будзеш настаўляць на розум праведніка, каб праведнік не зграшыў,
    і ён ня згрэшыць; дык і ён жывы будзе, бо быў наведзены на розум, і ты ўратаваў
    душу тваю».
  deu-ELBBK: Wenn du aber ihn, den Gerechten, warnst, damit der Gerechte nicht sündige,
    und er sündigt nicht, so wird er gewisslich leben, weil er sich hat warnen lassen;
    und du, du hast deine Seele errettet.
  mbb-OT: Iyan, emun mibpetizeenan nu sikandin he kenà mebaal te salà, ne mibpezumazuma
    kenikew, ne kenà sikandin ebpatey ne wazè nu televaken kayi te kedì.”
  mal-2015: എന്നാൽ നീതിമാൻ പാപം ചെയ്യാതെയിരിക്കേണ്ടതിന്നു നീ നീതിമാനെ ഓർപ്പിച്ചിട്ടു
    അവൻ പാപം ചെയ്യാതെ ഇരുന്നാൽ, അവൻ പ്രബോധനം കൈക്കൊണ്ടിരിക്കയാൽ അവൻ ജീവിക്കും; നീയും
    നിന്റെ പ്രാണനെ രക്ഷിച്ചിരിക്കുന്നു.
  rmc-rmc: Te dovakereha le spravodľive manušeske, hoj te na kerel o bini, a ov preačhela
    te kerel o bini, akor dživela, bo priiľa tutar o dovakeriben, a tu tuke zachraňineha
    o dživipen.“
  pes-OPV: و اگر تو مرد عادل را تهدید کنی که آن مردعادل گناه نکند و او خطا نورزد البته
    زنده خواهدماند، چونکه تهدید پذیرفته است و تو جان خودرا نجات داده‌ای.»
  ron-1924: Дар, дакэ вей ынштиинца пе чел неприхэнит сэ ну пэкэтуяскэ ши ну ва пэкэтуи,
    ва трэи пентру кэ а примит ынштиинцаря, яр ту ыць вей мынтуи суфлетул!”
  ben-OBCV: কিন্তু তুমি যদি কোনও ধার্মিক ব্যক্তিকে পাপ না করার জন্য সতর্ক করো এবং
    তারা পাপ না করে, তারা নিশ্চয় বাঁচবে কেননা তারা সাবধানবাণী গ্রহণ করেছে, এবং তুমি
    নিজেকে বাঁচাবে।”
  som-som: Habase ahaatee haddaad ninka xaqa ah u digtid, si uusan ka xaqa ahu u dembaabin
    oo uusan dembi u samayn, markaas hubaal wuu noolaan doonaa, maxaa yeelay, wuu
    digniin qaatay, adiguna naftaadii waad samatabbixisay.
  lat-VUC: Si autem tu annuntiaveris justo ut non peccet justus, et ille non peccaverit,
    vivens vivet, quia annuntiasti ei, et tu animam tuam liberasti.
  eng-ASVBT: Nevertheless if thou warn the righteous man, that the righteous sin not,
    and he doth not sin, he shall surely live, because he took warning; and thou hast
    delivered thy soul.
  ita-1885: Ma quando tu avrai ammonito il giusto, ch'egli non pecchi, se egli non
    pecca, per certo egli viverà; perciocchè sarà stato ammonito; e tu avrai scampata
    l'anima tua.
  eng-LXXUP: But if thou warn the righteous not to sin, and he sin not, the righteous
    shall surely live, because thou hast warned him; and thou shalt deliver thine
    own soul.
  eng-ULB: But if you warn the righteous man to stop sinning so that he no longer
    sins, he will surely live since he was warned; and you will have rescued your
    own life.”
  spa-VBL: 'Sin embargo, si adviertes a los que viven bien que no pequen, y ellos
    no pecan, vivirán con seguridad, porque prestaron atención a tu advertencia, y
    tú te habrás salvado: no morirás”.'
  fra-_FOB: Si, au contraire, tu avertis le juste de ne pas pécher, et qu'il ne pèche
    pas, il vivra certainement, parce qu'il s'est laissé avertir, et toi, tu sauveras
    ton âme.
  mal-mal: എന്നാൽ നീതിമാൻ പാപം ചെയ്യാതെയിരിക്കേണ്ടതിന് നീ നീതിമാനെ ഓർമ്മിപ്പിച്ചിട്ട്
    അവൻ പാപം ചെയ്യാതെ ഇരുന്നാൽ, അവൻ പ്രബോധനം കൈക്കൊണ്ടിരിക്കുകയാൽ അവൻ ജീവിക്കും; നീയും
    നിന്റെ പ്രാണനെ രക്ഷിച്ചിരിക്കുന്നു”.
  urd-GVR: Lekin agar tū use tambīh kare aur wuh apne gunāh se bāz āe to wuh merī
    tambīh ko qabūl karne ke bāis bachegā, aur tū bhī apnī jān ko chhuṛāegā.”
  suz-BL: तन्‍न गे मेको ठीक पाइब मुर कली ‘पाप मपावो’ दे हिंच कोंइताक्‍वी हना नु मेकोमी
    पाप मपाप्‍तु हना, मेको थमा पा ब्रोंइब। मारदे हना मेकोम हिंच कोंइशो टिशो बाक्‍ब।
    मिनु गे ब्रोंइ‍नेवे” देंत।
  eng-NOY: Yet if thou warn the righteous man, that he sin not, and the righteous
    man doth not sin, he shall surely live, because he hath received warning; and
    thou hast delivered thy soul.
  ita-1927: Però, se tu avverti quel giusto perché non pecchi, e non pecca, egli certamente
    vivrà, perch’è stato avvertito, e tu avrai salvata l’anima tua”.
  ckb-ckb: بەڵام ئەگەر تۆ کەسی ڕاستودروستەکەت ئاگادار کردەوە لەوەی ڕاستودروستەکە گوناه
    بکات و گوناهی نەکرد، ئەوا دەژیێت، چونکە ئاگادار کرایەوە و تۆش خۆتت ڕزگار کردووە.»
  eng-BBE: But if you say to the upright man that he is not to do evil, he will certainly
    keep his life because he took note of your word; and your life will be safe.
  kan-OKCV: ಆದರೂ ನೀತಿವಂತನು ಪಾಪಮಾಡದಂತೆ ಎಚ್ಚರಿಸಿದ ಮೇಲೆ ಅವನು ಪಾಪಮಾಡದೆ ಎಚ್ಚರಗೊಂಡರೆ, ಈ
    ಕಾರಣ ಜೀವದಿಂದ ಉಳಿಯುವನು; ನೀನೂ ನಿನ್ನ ಪ್ರಾಣವನ್ನು ಉಳಿಸಿಕೊಳ್ಳುವೆ.”
  tam-2017: நீதிமான் பாவம் செய்யாதபடி நீ நீதிமானை எச்சரித்தபின்பு அவன் பாவம்செய்யாவிட்டால்,
    அவன் பிழைக்கவே பிழைப்பான்; அவன் எச்சரிக்கப்பட்டான்; நீயும் உன்னுடைய ஆத்துமாவைக்
    காப்பாற்றினாய் என்றார்.
  spa-RV-1909: Y si al justo amonestares para que el justo no peque, y no pecare,
    de cierto vivirá, porque fué amonestado; y tú habrás librado tu alma.
  ron-BTF: Totuși, dacă tu avertizezi pe cel drept, ca cel drept să nu păcătuiască
    și el nu păcătuiește, el va trăi într-adevăr, deoarece este avertizat; de asemenea
    tu ți-ai scăpat sufletul.
  eng-WEBP: Nevertheless if you warn the righteous man, that the righteous not sin,
    and he does not sin, he will surely live, because he took warning; and you have
    delivered your soul.”
  eng-FBV: However, if you warn those who are living right not to sin, and they don't
    sin, they will live for sure, because they paid attention to your warning, and
    you will have saved yourself—you won't die.”
  nld-1939: Hebt ge daarentegen den rechtvaardige wèl gewaarschuwd, dat hij niet zondigen
    moest, en zondigt de rechtvaardige ook niet, dan zal hij zeker in leven blijven,
    omdat hij zich heeft laten gezeggen, en gij hebt uw leven gered.
  nch-BL: Pero sinta ta tijyolmelahuas para ma moyolcuepa huan yaya nelía moyolcuepas,
    huajca yaya quisenhuiquilis itztos huan ta nojquiya tijmanahuis monemilis ten
    tatzacuiltilisti.”
  vie-1934: Trái lại, nếu ngươi răn bảo người công bình, khiến đừng phạm tội, mà thật
    ra nó không phạm tội, thì chắc nó sẽ sống, vì đã nghe lời răn bảo; còn ngươi,
    thì giải cứu được linh hồn mình.
  hin-CV: पर यदि तुम उस धर्मी व्यक्ति को पाप न करने की चेतावनी देते हो और वह पाप नहीं
    करता है, तब वह निश्चित रूप से जीवित रहेगा, क्योंकि उसने चेतावनी पर ध्यान दिया
    और तुम अपने आपको बचा लोगे.”
  spa-BES: Pero si le dices al hombre justo que no debe hacer el mal, ciertamente
    conservará su vida porque tomó nota de tu palabra; y tu vida estará a salvo.
  tdx-tdx: Aa naho hatahatae’o ka i vañoñey tsy handilatse vaho tsy manao tahin-dre,
    le toe ho velon-dre, amy te nihaoñe’e i nahatahata’oy; vaho naharombak’ ain-drehe.
  tha-KJV: แต่​ถ้าเจ้าได้ตักเตือนคนชอบธรรมไม่​ให้​กระทำบาปและเขามิ​ได้​กระทำบาป เขาจะมี​ชี​วิตอยู่​ได้​แน่
    เพราะเขารับคำตักเตือน และเจ้าก็​ได้​ช่วยชีวิตของเจ้าให้รอดพ้นมาได้”
  por-BR-2018: Porém se tu alertares ao justo, para que o justo não peque, e ele não
    pecar, certamente viverá, porque foi alertado; e tu terás livrado tua alma.
  deu-ELO: Wenn du aber ihn, den Gerechten, warnst, damit der Gerechte nicht sündige,
    und er sündigt nicht, so wird er gewißlich leben, weil er sich hat warnen lassen;
    und du, du hast deine Seele errettet.
  eng-WYC-2018: Forsooth if thou tellest to a just man, that a just man do not sin,
    and he sin not, he living shall live, for thou toldest to him, and thou hast delivered
    thy soul. (But if thou tellest to a just, or a righteous, person, that a just
    person should not sin, and in deed he sin not, he shall live, for thou hast told
    him, and thou hast delivered thy own soul or and thou hast saved thy own life.)
  epo-epo: Sed se vi avertos virtulon, ke la virtulo ne peku, kaj li ne pekos, tiam
    li restos vivanta pro tio, ke li akceptis averton, kaj vi estos savinta vian animon.
  uig-PIN: Wǝ ǝgǝr sǝn ⱨǝⱪⱪaniy adǝmni gunaⱨ sadir ⱪilma dǝp agaⱨlandurup tursang,
    wǝ u gunaⱨ sadir ⱪilmisa, u qaƣda u jǝzmǝn ⱨayat ⱪalidu, qünki u agaⱨⱪa kɵngül
    ⱪoydi; xuning bilǝn sǝn ɵz jeningni ⱪutⱪuzup ⱪalisǝn».
  beo-beo: 'Be di da dunu noga:i amoma wadela:i hou mae hamoma:ne sisane iasea, amola
    e da dia sia: nabasea amola wadela:i hou hame hamosea, ali galu da bogosu hame
    ba:mu.”'
  tpi-OTNT: Tasol sapos yu tok strong long wanpela gutpela man long em i no ken mekim
    sin, na em i bihainim tok bilong yu, na i no mekim sin, orait em i no ken i dai.
    Na yu tu yu ken i stap gut.”
  hau-SA: Amma in ka yi wa mai adalcin kashedi kada yă yi zunubi bai kuwa yi zunubi
    ba, tabbatacce zai rayu saboda ya ji kashedin, kuma kai kam za ka kuɓuta.”
  uig-LAT: We eger sen heqqaniy ademni gunah sadir qilma dep agahlandurup tursang,
