    saboda zunubinsa. Ba za a tuna da abin adalcin da ya yi ba, zan kuwa nemi hakkin
    jininsa a hannunka.
  uig-LAT: Yaki bolmisa bir heqqaniy adem öz heqqaniyliqidin yénip, qebihlik qilidighan
