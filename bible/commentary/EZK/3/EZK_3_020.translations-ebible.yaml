  ton-ton: 'Mo eni, ʻOka liliu ha tangata māʻoniʻoni mei heʻene māʻoniʻoni pea fai
    angahala, pea u ʻai ha tūkiaʻanga ʻi hono ʻao, ʻe mate ia: ʻe mate ia ʻi heʻene
    angahala pea ʻe ʻikai manatuʻi ʻae māʻoniʻoni ʻaia naʻa ne fai, ka ko e meʻa ʻi
    hoʻo taʻevaloki kiate ia, te u ʻeke mei ho nima ʻa hono toto:'
  ces-1613: 'Odvrátil-li by se pak spravedlivý od spravedlnosti své, a činil by nepravost,
    a já bych položil urážku před něj, a tak by umřel, ty pak bys ho nenapomenul:
    pro hříchť svůj umře, aniž na pamět přijde která spravedlnost jeho, kterouž činil,
    ale krve jeho z ruky tvé vyhledám.'
  eng-WMB: “Again, when a righteous man turns from his righteousness and commits iniquity,
    and I lay a stumbling block before him, he will die. Because you have not given
    him warning, he will die in his sin, and his righteous deeds which he has done
    will not be remembered; but I will require his blood at your hand.
  tam-TCV: “மேலும் நீதியுள்ள ஒருவன் தன் நீதியிலிருந்து வழுவி, தீமையானவற்றைச் செய்யும்போது,
    அவனுக்கு முன்னால் தடையொன்றை வைப்பேன். அப்பொழுது அவன் மரிப்பான். நீ அவனை எச்சரியாதபடியினால்,
    அவன் தனது பாவத்திலேயே மரிப்பான். அவன் செய்த நற்காரியங்கள் நினைக்கப்படுவதில்லை;
    அவனுடைய இரத்தப்பழிக்கு நான் உன்னிடமே கணக்குக்கேட்பேன்.
  ceb-ULB: Kung ang usa ka matarong motalikod sa iyang pagkamatarong ug nagbuhat sa
    daotan, ug magbutang ako ug kapandolan kaniya, unya mamatay siya. Tungod kay wala
    mo siya pasidan-i, mamatay siya sa iyang sala, ug dili ko hinumdoman ang iyang
    nabuhat nga matarong, apan paninglon ko ang iyang dugo diha sa imong kamot.
  pol-UBG: Gdy zaś sprawiedliwy odwróci się od swojej sprawiedliwości i popełni nieprawość,
    a ja ześlę na niego przeszkodę, to on umrze. Ponieważ nie ostrzegłeś go, umrze
    w swym grzechu i nie będzie się pamiętać o jego sprawiedliwości, którą czynił,
    lecz jego krwi zażądam z twojej ręki.
  agr-agr: Tuja namputchawame, aents pegkegchau takatan tupanjauwaitak, ataktu pegkegchaun
    takak megkaetanum pujau wainiatkum ame mina chichameg ujatsuk idaisam pujus jakamtaig,
    ame suwimak suwam atatme.
  kyc-kyc: Akali rolae pyuo karara mendeme nambame kyawa yaki nyuo makande pyuo kandaronopa
    koo keta paliramo dokopa embame repe repe lamai nare ramo banya koo dokona lao
    kumara. Banya yulu keyange wamba pyuo kareyamo dupwa mende yaka lakami naro. Dopa
    pyuo koo keta palira dokona lao banya kumasi ranjama doko emba keta palena laro.
  urd-GVU: جب راست باز اپنی راست بازی کو چھوڑ کر بُری راہ پر آ جائے گا تو مَیں تجھے
    اُسے آگاہ کرنے کی ذمہ داری دوں گا۔ اگر تُو یہ کرنے سے باز رہا تو تُو ہی ذمہ دار
    ٹھہرے گا جب مَیں اُسے ٹھوکر کھلا کر مار ڈالوں گا۔ اُس وقت اُس کے راست کام یاد
    نہیں رہیں گے بلکہ وہ اپنے گناہ کے سبب سے مرے گا۔ لیکن تُو ہی اُس کی موت کا ذمہ
    دار ٹھہرے گا۔
  deu-1912: Und wenn sich ein Gerechter von seiner Gerechtigkeit wendet und tut Böses,
    so werde ich ihn lassen anlaufen, daß er muß sterben. Denn weil du ihn nicht gewarnt
    hast, wird er um seiner Sünde willen sterben müssen, und seine Gerechtigkeit,
    die er getan, wird nicht angesehen werden; aber sein Blut will ich von deiner
    Hand fordern.
  kan-2017: ಇದಲ್ಲದೆ ನೀತಿವಂತನು ತನ್ನ ನೀತಿಯನ್ನು ಬಿಟ್ಟು ಅನ್ಯಾಯಮಾಡುವವನಾದರೆ, ಆಗ ನಾನು ಅವನ
    ಮುಂದೆ ಅಡಚಣೆಯನ್ನು ಒಡ್ಡುವೆನು, ಎಡವಿದರೆ ಅವನು ಸಾಯುವನು; ನೀನು ಅವನನ್ನು ಎಚ್ಚರಿಸದೆ ಹೋದಕಾರಣ
    ಅವನು ತನ್ನ ಪಾಪದಿಂದ ಸಾಯಬೇಕಾಯಿತು. ಅವನು ಮಾಡಿದ ಒಳ್ಳೆಕಾರ್ಯಗಳು ಲೆಕ್ಕಕ್ಕೆ ಬರುವುದಿಲ್ಲ.
    ಆದರೆ ಅವನ ಮರಣಕ್ಕೆ ನೀನು ಹೊಣೆಯಾಗುವೆ.
  yap-yap: “Fa’anra bay be’ nrib fel’ me tabab i ngongliy e kireb, mu gu gagiyegnag
    nge par nga bang nib tawogwog nra yib e riya’ riy ngak, ma ra yim’ ni fa’anra
    dam ginaeng. Ma bayi yim’ ni bochan e denen rok, ya dab gu leamnag e pin’en ni
    bfel’ ni i rin’. Ma bay gu tay ni gur e kireb rom nike yim’.
  hlt-MCSB: Hlang dueng khaw a duengnah lamloh mael tih dumlai a saii van atah a mikhmuh
    ah hmuitoel ka khueh pah vetih anih te duek ni. A tholhnah dongah anih na thuituen
    pawt koinih a duek vaengah duengnah a saii te poek uh mahpawh. Tedae a thii te
    nang kut dongah kan toem ni.
  mdy-ETH: «ፔ ኮሹሞና ዔርቴ ፂሎ ዓሲ ፑርታ ማዾ ማዺሢ ዓርቄያ ማዔም ታኣኒያ ዬይ ሜቶይዳ ጌላንዳጉዲ ማሄያ ማዔቴ፥ ኔኤኒ
    ዒዛም ላቲ ኬኤዚባኣያታቴ ዒዚ ፔኤኮ ጎሞና ሃይቃንዳኔ፤ ዬያኮ ቤርታ ዒዚ ማዼ ኮዦ ማዻ ቢያ ዒዛም ማሊንታዓኬ፤ ዒዛ ሃይቦ ዛሎሮ
    ታኣኒ ኔና ዖኦጫንዳኔ።
  twi-ASANTE: “Bio, sɛ ɔteneneeni dane firi tenenee ho kɔyɛ bɔne a, mede suntidua
    bɛto nʼanim ama no ahwe ase, na wawu. Sɛ woammɔ no kɔkɔ enti, ɔbɛwu wɔ ne bɔne
    mu. Adetenenee ahodoɔ a ɔyɛeɛ no, wɔrenkae, na mɛma woabu ne mogya ho akonta.
  eng-WEBU: “Again, when a righteous man turns from his righteousness and commits
    iniquity, and I lay a stumbling block before him, he will die. Because you have
    not given him warning, he will die in his sin, and his righteous deeds which he
    has done will not be remembered; but I will require his blood at your hand.
  wal-wal: “Qassi xillo asi ba xillotettaappe guyye simmidi, iitaa oottiyo wode, taani
    a sinttan xubiyaa wottin, i haiqqana. I simmanaadan neeni a, ‘Nena ye77e!’ gabeenna
    gishshau, i ba nagaran haiqqana; i kase oottido xillo oosoi zaaridi qofettenna;
    shin taani a suuttaakka neeppe achchana.
  spa-PDDPT: Si algún justo se aparta de su justicia y comete maldad, pondré un tropiezo
    delante de él y morirá, porque tú no se lo advertiste. Por su pecado morirá y
    las obras de justicia que hizo no serán tomadas en cuenta, pero Yo demandaré su
    sangre de tu mano.
  gun-gun: Ha'e gui xapy'a rei heko porã va'ekue ma heko porãague gui ojepe'a 'rã
    ha'eve'ỹ va'e ojapo vy. Ha'e gui ha'e kuery renonde py xee amoĩ 'rã onhepyxanga
    aguã, ha'e ramo omano 'rã. Ndee nandeayvui ramo ha'e kuery omano 'rã gueko vaia
    py, ha'e na'ima'endu'aavei 'rã teko porã rupi oikoague re. Ha'e rami teĩ ndee
    rombopaga avi 'rã huguy ndepo re oĩ va'e káuxa.
  ilo-ULB: Kasta met a no ti nalinteg a tao ket tallikudanna ti kinalintegna ken agaramid
    kadagiti saan a nainkalintegan, ikkak ngarud isuna iti pakaitublakanna, ket matayto
    isuna, agsipud ta saanmo isuna a binallaagan. Matayto isuna gapu iti basolna,
    ket saankonto a lagipen dagiti nalinteg nga inaramidna, ngem singirekto ti darana
    manipud iti imam.
  kpg-kpg: “Maa tangada humalia ga daamada gaa hai di huaidu, gei Au gaa wanga a mee
    gi lodo di haingadaa. Tangada deelaa la gaa made maa goe digi haga modongoohia
    gi mee gi dugua ana haihai huaidu. Mee gaa made mai i ana haihai huaidu, gei Au
    hagalee langahia nia haihai humalia a maa ala ne hai. Au e dugu adu gi di goe
    e hai mee gi di made o maa.
  uig-ARA: ياكى بولمىسا بىر ھەققانىي ئادەم ئۆز ھەققانىيلىقىدىن يېنىپ، قەبىھلىك قىلىدىغان
    بولسا، ئۇنىڭ ئالدىغا چوماق سالسام، ئۇ ئۆلىدۇ؛ چۈنكى سەن ئۇنى ئاگاھلاندۇرمىدىڭ،
    ئۇ ئۆز گۇناھىدا ئۆلىدۇ، ۋە ئۇ قىلغان ھەققانىي ئىشلار ئەسلەنمەيدۇ؛ بىراق ئۇنىڭ
    قېنى ئۈچۈن سەندىن ھېساب ئالىمەن.
  sus-sus: «Xa tinxintɔɛ nde sa gbilen tinxinyi fɔxɔ ra, a kira gbɛtɛ suxu, n a tɔɔrɔma
    nɛ na kira xɔn, alako a naxa fa faxa. Xa i mu a rasi, a faxama nɛ a xa yunubi
    kui. A xa wali fanyie birin luma nɛ fu. Na kui n a nii sare maxɔrinma i tan nan
    ma.
  pon-2006: “Ma aramas me uhdahn mwahu men tapihada wia me suwed, I ahpw pahn kihong
    nan irair keper ehu, aramaso pahn mehla ma ke sohte kaweidki en tokedihsang eh
    suwed. E pahn mehla pwehki dipe kan, oh I sohte pahn tamanda eh wiewia mwahu kan
    me e wiadahr. A I pahn kapwukoahnkin uhk eh mehla.
  jae-jae: “Ma teŋ. Ŋac gêdêŋ teŋ embe êwi nê lêŋ gêdêŋ siŋ ma êŋgôm sec ma aê jakêŋ
    eŋ êka selelec, eŋ oc êmac êndu, gebe aôm kôkêŋ puc eŋ atom, tec eŋ êmac êndu
    êtu ênê secŋa. Aê oc taêc ênam nê koleŋ ŋajam, taŋ eŋ gêgôm naŋ, êtiam atom. Mago
    aôm oc ôwê nê dec ŋakaiŋ.
  ksd-ksd: Ma go bula, ona ta takodo na tutana i vue kana bo na mangamangana upi na
    pait ra kaina, ba iau tul tar ra varilam pirana na mat; tago pa u ga vatumarang
    ia, na mat ure kana varpiam, ma pa da nuk pa ia ure nam ra umana bo na papalum
    i ga pait ia; ia kaka, ina takun u ure ra gapuna.
  grc-BRENT: Καὶ ἐν τῷ ἀποστρέφειν δίκαιον ἀπὸ τῶν δικαιοσυνῶν αὐτοῦ, καὶ ποιήσει
    παράπτωμα, καὶ δώσω τὴν βάσανον εἰς πρόσωπον αὐτοῦ, αὐτὸς ἀποθανεῖται, ὅτι οὐ
    διεστείλω αὐτῷ· καὶ ἐν ταῖς ἁμαρτίαις αὐτοῦ ἀποθανεῖται, διότι οὐ μὴ μνησθῶσιν
    αἱ δικαιοσύναι αὐτοῦ, καὶ τὸ αἷμα αὐτοῦ ἐκ τῆς χειρός σου ἐκζητήσω.
  ind-AYT: “Ketika orang benar berbalik dari kebenarannya dan melakukan kejahatan,
    dan Aku menaruh batu sandungan di depannya, dia akan mati. Oleh karena kamu tidak
    memperingatkannya, dia akan mati karena dosanya, dan perbuatan-perbuatannya yang
    benar tidak akan diingat, tetapi darahnya akan Aku tuntut dari tanganmu.”
  nya-nya: “Ngati munthu wolungama asiya chilungamo chake ndi kuchita uchimo ndipo
    Ine nʼkumuyika mʼzoopsa, munthuyo adzafa ndithu. Popeza iwe sunamuchenjeze, adzafadi
    chifukwa cha tchimo ndipo chilungamo chake sichidzakumbukiridwa, koma ndidzakuyimba
    mlandu chifukwa cha imfa yake.
  hrv-hrv: Isto tako, odvrati li se pravednik od svoje pravednosti i stane činiti
    nepravdu, postavit ću mu zamku i umrijet će jer ga ti ne opomenu zbog njegova
    grijeha; umrijet će, i njegova se pravedna djela više neće spominjati, ali ću
    od tebe tražiti račun za krv njegovu.
  mps-mps: “Te eno magi usu sabo sę me deli te wiegi yai bidiba pedalumai hagede
    sula tagalabaso, tama agai te doloba pai kolesaga tagalama, te dwai kolesaga ebaso
    da, teda te tebo sogo nago te bidibolo te dwai kolesaga ebo tagala po walao. Te
    nago agaba wasiąbaso da, teda aga dolama isaibao. Eno agai polobadu te yali wiegi
    yai kolesagade homu kone me palogobeo. Menio. Te eno agai megi te ebo dwai kolesaga
    sulama, te eno aga dolomainu sula tagalobaso, te aga dolama isaibao. Tialima,
    eno gedude te aga isabo page te nagede elalubaso aga isali dao.
  tpi-tpi: “Na sapos mi larim wanpela traim i kamap long wanpela gutpela man, na em
    i lusim stretpela pasin na i mekim pasin nogut, orait long dispela taim yu mas
    tokim em long lusim ol dispela pasin nogut. Sapos yu no tokim em, orait bai em
    i bagarap na i dai. Mi no ken tingim ol gutpela pasin em i bin mekim bipo. Nogat.
    Bai mi lukim dispela pasin nogut nau em i mekim na bai mi larim em i bagarap na
    i dai. Tasol long ai bilong mi em i asua bilong yu tasol na em i dai.
  dan-1931: Og når en retfærdig vender sig fra sin Retfærdighed og gør Uret, og jeg
    lægger Anstød for ham, så han dør, og du ikke har advaret ham, så dør han for
    sin Synd, og den Retfærdighed, han har øvet, skal ikke tilregnes ham, men hans
    Blod vil jeg kræve af din Hånd.
  vie-OVCB: Nếu một người công chính từ bỏ đường công chính của mình mà phạm tội thì
    Ta sẽ đặt chướng ngại trong đường người đó, nó sẽ chết. Nếu con không cảnh báo
    nó, nó sẽ chết trong tội lỗi mình. Những việc công chính ngày trước không thể
    cứu nó, con phải chịu trách nhiệm về cái chết của nó.
  guj-2017: અને જો કોઈ ન્યાયી માણસ પોતાની નેકીથી પાછો ફરે અને દુષ્કર્મ કરે, ત્યારે
    હું તેની આગળ ઠેસ મૂકું, તો તે માર્યો જશે, કેમ કે તેં તેને ચેતવણી નથી આપી. તે પોતાના
    પાપને લીધે મરશે. તેણે કરેલાં સારાં કાર્યોનું સ્મરણ કરવામાં આવશે નહિ, પણ તેના રક્તનો
    જવાબ હું તારી પાસે માગીશ.
  pon-2006A: “Ma aramas me uhdahn mwahu men tapihada wia me suwed, I ahpw pahn kihong
    nan irair keper ehu, aramaso pahn mehla ma ke sohte kaweidki en tokedihsang eh
    suwed. E pahn mehla pwehki dipe kan, oh I sohte pahn tamanda eh wiewia mwahu kan
    me e wiadahr. A I pahn kapwukoahnkin uhk eh mehla.
  por-BRBSL: “Novamente, quando um homem justo se desvia de sua retidão e comete iniqüidade,
    e eu coloco uma pedra de tropeço diante dele, ele morrerá. Porque você não o advertiu,
    ele morrerá em seu pecado, e suas ações justas que ele fez não serão lembradas;
    mas eu exigirei seu sangue às suas mãos.
  cth-cth: Tamikalan ni a lannae a kamlang takhai teh, yonnae sak pawiteh, a hmalah
    tâlaw nahan ka tat pouh pawiteh, a due han. Kâhruetcuetnae na poe hoeh dawkvah
    yon dawk a due han. Lannae a sak tangcoung e hah panue pouh e lah awm mahoeh toe,
    a thi phu nang koe ka hei han.
  twi-twi: “Bio, sɛ ɔtreneeni dan fi trenee ho kɔyɛ bɔne a, mede hintidua bɛto nʼanim
    ama no ahwe ase, na wawu. Sɛ woammɔ no kɔkɔ nti, obewu wɔ ne bɔne mu. Adetrenee
    ahorow a ɔyɛe no, wɔrenkae na mɛma woabu ne mogya ho akontaa.
  hlt-hlt: Hlang dueng khaw a duengnah lamloh mael tih dumlai a saii van atah a mikhmuh
    ah hmuitoel ka khueh pah vetih anih te duek ni. A tholhnah dongah anih na thuituen
    pawt koinih a duek vaengah duengnah a saii te poek uh mahpawh. Tedae a thii te
    nang kut dongah kan toem ni.
  tbz-SIM: Kòo nitisɑ̀ù weè mɛ nyóu mɛsɑ̀ɑ̀ nkɛ tɑ mɛyɛi mmudɔɔ̀rìmù, kɛ̀ nh ɑ̃nnɛ́
    mɛbétímɛ̀ o cɛ miɛkɛ, kɑ̀ɑ í ò nɑ̀kɛ́, ò yóó kúmu o yɛi nkpɛ́í. Bɑ́ n tɛ̃́nkɛ
    bɑ́ɑ́ dentɛní mɛsɑ̀ɑ̀ nhò do dɔɔri mɛ̀. Fɔ̃́ nkɛ̀ n nɛ́ dɑ bekɛ́nɛ̀ o kpɛ́í.
  msy-2020: “Eghtɨ gumazir aghuitam uan arazir aghuim ategh arazir kuram damightɨ,
    kɨ an tuavim apɨrightɨ, an aremegham. Nɨ dughiar kamɨn ikiangsɨzir akam a mɨkemeghan
    koghtɨ, a uabɨ uan arazir kuraba bangɨn aremegham. A faragha amizir arazir aghuiba,
    kɨ dagh nɨghnɨghan kogham. Puvatɨ. An aremegham. Eghtɨ an ovevemɨn osɨmtɨzim nɨn
    ikiam.
  dop-dop: Ye siɣisilu yelɑ siɣisuɣu, nɑ ɩ́ lɑ ɩsɑɣɑtʋ. Mɑɑ nyǝpɩ-ɩ kɑtɔkɑ nɑ ɩ́ sɩ.
    Pǝ tɑɣɑ pʋlʋ, n tɑ kpɑɑlɩ-ɩ. Ɩlɛ nɔɣɔlʋ kɑɑ tɑsɑ ɩ siɣisuɣu tɔm yɔɣɔtʋɣʋ. Amɑ
    nyɑɣɑ mɑɑ pɔɔsɩ ɩ sǝm tɔm.
  azb-azb: Əgər bir saleh adam öz salehliyindən dönüb pislik etsə və Mən onun qarşısına
    maneə qoysam, o öləcək. Ona xəbərdarlıq etmədiyin üçün o adam öz günahı içində
    öləcək və etdiyi saleh əməlləri hesaba alınmayacaq, lakin onun qanı üçün məsuliyyəti
    Mən sənin üzərinə qoyacağam.
  eng-DBY: And when a righteous [man] doth turn from his righteousness, and do what
    is wrong, and I lay a stumbling-block before him, he shall die; because thou hast
    not given him warning, he shall die in his sin, and his righteous acts which he
    hath done shall not be remembered; but his blood will I require at thy hand.
  hin-2017: फिर जब धर्मी जन अपने धार्मिकता से फिरकर कुटिल काम करने लगे, और मैं उसके
    सामने ठोकर रखूँ, तो वह मर जाएगा, क्योंकि तूने जो उसको नहीं चिताया, इसलिए वह अपने
    पाप में फँसा हुआ मरेगा; और जो धार्मिकता के कर्म उसने किए हों, उनकी सुधि न ली जाएगी,
    पर उसके खून का लेखा मैं तुझी से लूँगा।
  wol-KYG: Su dee boroom njekk bu dëpp yoonu njekkam, di def ndëngte, maa koy gàllankoor,
    mu dee. Soo ko àrtuwul ndax bàkkaaram, dina dee, te deesul bàyyi xel njekkal démbam
    la, waaye bakkanam, yaw laa koy laaj.
  eng-YLT: '''And in the turning back of the righteous from his righteousness, and
    he hath done perversity, and I have put a stumbling-block before him, he dieth;
    because thou hast not warned him, in his sin he dieth, and not remembered is his
    righteousness that he hath done, and his blood from thy hand I require.'
  kne-kne: Mo wada abe di nalinteg ay ipogaw ngem isaldeng na ay mangamag sin kosto
    et say amagena din lawa, idawtak si kaisokbaana et matey mo adi ka bagbagaan.
    Matey sin basol na yan adiak nemnemen din siged ay inam-amag na, ngem songbatam
    en sak-en din biyag na.
  eng-WYC-2017: But also if a just [or rightwise] man is turned from his rightfulness
    [or rightwiseness], and doeth wickedness, I shall set an hurting before him; he
    shall die, for thou toldest not to him; he shall die in his sin, and his rightfulnesses
    [or rightwisenesses], which he did, shall not be in mind, but I shall seek his
    blood of thine hand.
  eng-WMBB: “Again, when a righteous man turns from his righteousness and commits
    iniquity, and I lay a stumbling block before him, he will die. Because you have
    not given him warning, he will die in his sin, and his righteous deeds which he
    has done will not be remembered; but I will require his blood at your hand.
  urd-GVH: जब रास्तबाज़ अपनी रास्तबाज़ी को छोड़कर बुरी राह पर आ जाएगा तो मैं तुझे
    उसे आगाह करने की ज़िम्मादारी दूँगा। अगर तू यह करने से बाज़ रहा तो तू ही ज़िम्मादार
    ठहरेगा जब मैं उसे ठोकर खिलाकर मार डालूँगा। उस वक़्त उसके रास्त काम याद नहीं रहेंगे
    बल्कि वह अपने गुनाह के सबब से मरेगा। लेकिन तू ही उस की मौत का ज़िम्मादार ठहरेगा।
  rug-rug: Ego, be keke tie toṉotona si kekere koari nana tinoṉoto meke sari tinavete
    kaleadi si taveti sa, meke tutuvia sa si keke tinasuna sapu vekoa Arau pa nana
    siraṉa, si kote mate si asa. Ke kote mate si asa koari nana sinea sina lopu va
    balau ia goi. Sari lineana sapu taveti sa si lopu kote ta balabala, meke kote
    zutu nia Rau koa goi sa nana minate.
  gaz-gaz: “Amma illee yoo namni qajeelaan tokko qajeelummaa isaa irraa jalʼatee hammina
    hojjete, ani fuula isaa dura gufuu nan kaaʼa; innis ni duʼa. Waan ati isa hin
    akeekkachiisiniif inni cubbuu isaatiin ni duʼa; wanni qajeelaan inni hojjete sunis
    isaaf hin herregamu; anis dhiiga isaatiif sin gaafadha.
  fra-LSG: Si un juste se détourne de sa justice et fait ce qui est mal, je mettrai
    un piège devant lui, et il mourra; parce que tu ne l’as pas averti, il mourra
    dans son péché, on ne parlera plus de la justice qu’il a pratiquée, et je te redemanderai
    son sang.
  gnn-gnn: “Ga ŋunhi ŋayi yurru dhuwurr‐ŋamakurru' yolŋu bilyun ŋulaŋuru ŋamakurru'ŋuru,
    ga djäma yukurra yurru yätjtja, yana waŋiya ŋanya raypirri'yurra. Ŋunhi nhe yurru
    yaka marŋgikuma ŋanya raypirri'yun, ŋayinydja yurru ŋunhiyinydja yolŋu rakunydhirrina
    yana, liŋgu ŋuriŋina nhanukalay yätjthuna romdhu; yakana ŋarra yurru guyaŋirri
    ŋunhiyi ŋamakurruny'tja ŋunhi ŋayi djäma yukurrana ŋäthili. Yana ŋayi yurru rakunydhirrina,
    yurru ŋunhiyinydja nhuŋuna ŋurru ŋunhi ŋayi rakunydhinanydja, liŋgu nhe yaka raypirri'yurruna
    ŋanya.
  yal-yal: “Xa tinxin muxuna nde fan a xun xanbi so a tinxinyani, a yi tinxintareyaan
    liga fɔlɔ, n yi sena nde sa a yɛɛ ra naxan a rabirɛ, na kanna faxama nɛn. I to
    mi a rakolonxi, a faxama nɛn a yulubin ma. A tinxinyaan naxan liga, ɲinan tima
    nɛn na xɔn, a wunla goronna yi lu i tan xun ma.
  haw-1868: 'Eia hoi, ina i huli ae ke kanaka pono mai kona pono ae, a hana hoi ma
    ka hewa, a waiho iho au i ka mea e hina ai imua ona, e make no ia; no kau ao ole
    aku ia ia, iloko o kona hewa e make ai no ia, aole hoi e hoomanaoia kona pono
    ana i hana''i: aka, e hoopai aku au i kona koko ma kou lima.'
  arb-NAV: وَكَذَلِكَ إِنْ حَادَ الْبَارُّ عَنْ بِرِّهِ وَارْتَكَبَ الإِثْمَ، وَنَصَبْتُ
    أَمَامَهُ مَعْثَرَةً، فَإِنَّهُ يَمُوتُ. وَلأَنَّكَ لَمْ تُنْذِرْهُ فَإِنَّهُ
    يَمُوتُ بِذَنْبِهِ وَلا تُذْكَرُ بَعْدُ أَعْمَالُهُ الصَّالِحَةُ الَّتِي قَامَ
    بِها، أَمَّا دَمُهُ فَمِنْ يَدِكَ أَطْلُبُهُ.
  ewe-ewe: “Nenema ke, ne ame dzɔdzɔe aɖe ɖe asi le eƒe dzɔdzɔenyenye ŋu hewɔ nu vɔ̃,
    eye meda nu si wòakli ɖe mɔ me nɛ la, aku. Esi mèxlɔ̃ nui o ta la, aku le eƒe
    nu vɔ̃ ta. Womagaɖo ŋku nu dzɔdzɔe siwo wòwɔ la dzi o, eye mabia eƒe ʋu tso asiwò
    me.
  eng-LEE: 'Again, When a righteous man do turn from his righteousness, and do what
    is wrong: then will I lay a stumbling-block before him, [so that] he shall die;
    yet if thou hast not given him warning, he shall die in his sin, and his acts
    of righteousness which he hath done shall not be remembered; but his blood will
    I require from thy hand.'
  asm-FB: যদি এজন ধাৰ্মিক লোকে নিজ ধাৰ্মিকতাৰ পৰা ঘূৰি অপৰাধ কৰে, তেতিয়া মই তেওঁৰ
    আগত উজুটি খোৱা মূঢ়া ৰাখিম আৰু তেওঁৰ মৃত্যু হ’ব, কিয়নো তুমি তেওঁক সতৰ্ক নকৰিলা।
    তেওঁ নিজ পাপত মৰিব, কিন্তু তেওঁ কৰা ধৰ্ম-কৰ্মবোৰ মই সোঁৱৰণ নকৰোঁ; কিন্তু তেওঁৰ
    ৰক্তৰ প্ৰতিশোধ মই তোমাৰ হাতৰ পৰা ল’ম।
  sus-A: «شَ تِنشِنتْي ندٍ سَ فبِلٍن تِنشِنيِ قْشْ رَ، عَ كِرَ فبّتّ سُشُ، ﭑ عَ تْورْ مَ
    نّ نَ كِرَ شْن، عَلَكٌ عَ نَشَ قَ قَشَ. شَ عِ مُ عَ رَ سِ، عَ قَشَمَ نّ عَ شَ
    يُنُبِ كُي. عَ شَ وَلِ قَنيِيٍ بِرِن لُمَ نّ قُ. نَ كُي ﭑ عَ نِي سَرٍ مَشْرِنمَ
    عِ تَن نَن مَ.
  fra-SBL: « Si un homme juste se détourne de sa justice et commet l'iniquité, et
    que je mette devant lui une pierre d'achoppement, il mourra. Parce que tu ne l'as
    pas averti, il mourra dans son péché, et l'on ne se souviendra pas des bonnes
    actions qu'il a faites ; mais je demanderai son sang par ta main.
  hbo-hbo: וּבְשׁ֨וּב צַדִּ֤יק מִצִּדְקֹו֙ וְעָ֣שָׂה עָ֔וֶל וְנָתַתִּ֥י מִכְשֹׁ֛ול
    לְפָנָ֖יו ה֣וּא יָמ֑וּת כִּ֣י לֹ֤א הִזְהַרְתֹּו֙ בְּחַטָּאתֹ֣ו יָמ֔וּת וְלֹ֣א
    תִזָּכַ֗רְןָ צִדְקֹתָו֙ אֲשֶׁ֣ר עָשָׂ֔ה וְדָמֹ֖ו מִיָּדְךָ֥ אֲבַקֵּֽשׁ׃
  piu-2006: '@see-verse:EZK.003.019'
  kik-kik: “Ningĩ-rĩ, mũndũ mũthingu angĩgarũrũka atigane na ũthingu wake eke maũndũ
    mooru, na niĩ ndĩmwĩkĩrĩre mũhĩnga mbere yake-rĩ, nĩagaakua. Kũngĩkorwo ndwamũkaanirie-rĩ,
    nĩagaakua nĩ ũndũ wa mehia make. Maũndũ marĩa aneeka ma ũthingu matikaaririkanwo,
    nawe nĩwe ngooria thakame yake.
  fra-NCL: Si un juste se détourne de sa justice et commet l’iniquité, et que je mette
    un piège devant lui, il mourra ; parce que tu ne l’auras pas averti, il mourra
    dans son péché ; on ne se souviendra plus de ses œuvres de justice qu’il aura
    faites ; et je redemanderai son sang de ta main.
  cek-AK: To baktih toengah katoeng kami loe a toenghaih to toengsut moe, kahoih ai
    hmuen to sah nahaeloe, a hmaa ah amthaekhaih ka suek pae han, anih loe to ah dueh
    tih; anih khaeah acoehaih lok na thui pae ai pongah, anih loe a zaehaih baktiah
    dueh tih, a sak ih toenghaih to panoek pae mak ai boeh; anih ih athii tho to nang
    khaeah ka suk han.
  cuk-cuk: Deginbali, dule-nueddaedi na igar-nuedba-nanadiidgi bangudele, ibmar-isgana-imakdele,
    geb an we-dule burgwednaga-imakele, ega be ibmar-sogergebed. Ega be ibmar-sogsulile,
    we-dule, e-isgusadba burgoed, degi, bela na e-ibmar-nuegan-imaksad ebinsalegosulid.
    Degi-inigwele, e-burgwisad an begi atakoed.
  uig-CYR: Яки болмиса бир һәққаний адәм өз һәққанийлиғидин йенип, қәбиһлик қилидиған
    болса, униң алдиға чомақ салсам, у өлиду; чүнки сән уни агаһландурмидиң, у өз
    гунайида өлиду, вә у қилған һәққаний ишлар әсләнмәйду; бирақ униң қени үчүн сәндин
    һесап алимән.
  tel-2017: నీతి గలవాడు తన నీతిని విడిచిపెట్టి అన్యాయంగా ప్రవర్తిస్తే నేను వాడి ఎదుట
    ఒక ఆటంకాన్ని ఉంచుతాను. అతణ్ణి నువ్వు హెచ్చరించలేదు కాబట్టి అతడు చనిపోతాడు. అతడు
    తన పాపంలోనే చనిపోతాడు. అతడు నీతిగా జరిగించిన పనులను నేను ససేమిరా జ్ఞాపకానికి తెచ్చుకోను.
    కానీ వాడి రక్తానికి నిన్ను జవాబుదారీని చేస్తాను.
  hat-BSA: “Ankò, lè yon nonm ladwati ta vire kite ladwati pou komèt inikite e Mwen
    plase yon obstak devan l, li va mouri. Akoz ou pa t avèti li, li va mouri nan
    peche li e zèv ladwati ke li te konn fè yo, p ap sonje, men san li, mwen va egzije
    li nan men ou.
  kos-kos: “Ac fin mwet suwoswos uh mutawauk in oru ma koluk, na nga fuhlelosi in
    muta ke moul fosrnga, elos ac misa ke ma koluk lalos ke sripen kom tia sensenkakunulos.
    Nga fah tia esam ma wo elos oru meet ah, ac kom ac fah eis mwatan misa lalos.
  hbo-WLC: וּבְשׁ֨וּב צַדִּ֤יק מִצִּדְקוֹ֙ וְעָ֣שָׂה עָ֔וֶל וְנָתַתִּ֥י מִכְשׁ֛וֹל
    לְפָנָ֖יו ה֣וּא יָמ֑וּת כִּ֣י לֹ֤א הִזְהַרְתּוֹ֙ בְּחַטָּאת֣וֹ יָמ֔וּת וְלֹ֣א
    תִזָּכַ֗רְןָ צִדְקֹתָו֙ אֲשֶׁ֣ר עָשָׂ֔ה וְדָמ֖וֹ מִיָּדְךָ֥ אֲבַקֵּֽשׁ׃
  ibo-ibo: “Ma ọ bụrụ na onye ezi omume esite nʼụzọ ezi omume ya wezuga onwe ya bido
    ime ihe ọjọọ, m siere ha ọnya, ha ga-anwụ nʼihi na ị dọghị ha aka na ntị, ha ga-anwụ
    nʼihi mmehie ha. Agaghịkwa echeta ihe ọma niile ndị ha mere, ma ị ga-aza ajụjụ
    maka ọnwụ ha.
  ory-ory: ପୁନର୍ବାର କୌଣସି ଧାର୍ମିକ ଲୋକ ଯଦି ଆପଣା ଧର୍ମରୁ ଫେରି ଅଧର୍ମ କରେ ଓ ଆମ୍ଭେ ତାହା
    ସମ୍ମୁଖରେ ବାଧା ରଖୁ, ତେବେ ସେ ମରିବ; ତୁମ୍ଭେ ତାହାକୁ ଚେତନା ନ ଦେବା ସକାଶୁ ସେ ଆପଣା ପାପରେ
    ମରିବ ଓ ତାହାର ଧର୍ମକର୍ମସବୁ ସ୍ମରଣ କରାଯିବ ନାହିଁ; ମାତ୍ର ଆମ୍ଭେ ତୁମ୍ଭ ହସ୍ତରୁ ତାହାର ରକ୍ତର
    ପ୍ରତିଶୋଧ ନେବା।
  chk-chk: Iwe, ika eman chon pwüng a kul seni an föförün pwüng o föföringau, ngang
    üpwe atolonga lon feiengau, iwe, epwe mäla. Pokiten om kosap fönöü, ätewe epwe
    mäla pokiten an tipis, üsap pwal chüen chechemeni an föför mi pwüng, nge en kopwe
    angei chappen om tümwününgau.
  rop-rop: “Wal if sambala pipul oldei dumbat gudbala ting en maitbi olabat garra
    libum det gudbalawei en dumbat nogudbala ting, wal ai garra testimbat olabat if
    dei nomo duwit langa mi. Bat if yu nomo dalim olabat, wal dei garra dai dumaji
    deibin dumbat rong ting. Ai kaan jinggabat detlot gudbala ting weya deibin dum
    basdam, najing. Isikiyel, ai garra bleim yu if detlot pipul garra ol dai.
  ukr-1871: І коли праведник одступить од праведностї своєї та й укоїть беззаконність,
    як я положу йому спотичку, й він умре, — то, коли ти не остерігав його, він умре
    за свій гріх, і йому не згадаються праведні вчинки його, які вчинив, — від тебе
    ж буду я доправлятись крові його.
  deu-1951: Wenn aber ein Gerechter sich von seiner Gerechtigkeit abkehrt und Unrecht
    tut, und ich lege einen Anstoß vor ihn hin, so wird er sterben, weil du ihn nicht
    gewarnt hast; um seiner Sünde willen wird er sterben, und es wird seiner Gerechtigkeit,
    die er getan hat, nicht gedacht werden; aber sein Blut will ich von deiner Hand
    fordern!
  eng-JPS: Again, when a righteous man doth turn from his righteousness, and commit
    iniquity, I will lay a stumblingblock before him, he shall die; because thou hast
    not given him warning, he shall die in his sin, and his righteous deeds which
    he hath done shall not be remembered; but his blood will I require at thy hand.
  srp-1865: Ako li se pravednik odvrati od pravde svoje, i stane èiniti bezakonje,
    i ja mu podmetnem na što æe se spotaæi, te pogine, a ti ga ne opomenu, on æe poginuti
    sa svoga grijeha, i neæe se pomenuti pravedna djela njegova što je èinio, ali
    æu krv njegovu iskati iz tvoje ruke.
  lug-lug: “Ate era bw’alireka ebikolwa bye eby’obutuukirivu n’akola ebibi, ne nteeka
    enkonge mu maaso ge, alifa. Olw’okubanga tewamulabula, alifa olw’ekibi kye. Ebikolwa
    eby’obutuukirivu bye yakola tebirijjukirwa, era ndikuvunaana olw’omusaayi gwe.
  heb-heb: ובשוב צדיק מצדקו ועשה עול ונתתי מכשול לפניו הוא ימות כי לא הזהרתו בחטאתו
    ימות ולא תזכרן צדקתו אשר עשה ודמו מידך אבקש׃
  ben-IRV: এবং যদি কোন ধার্মিক লোক তার ধার্ম্মিকতা থেকে ফেরে এবং অন্যায় কাজ করে,
    তবে আমি তার সামনে বাধা রাখব এবং সে মরবে, কারণ তুমি তাকে চেতনা দাওনি। সে তার পাপে
    মরবে এবং তার ধার্মিকতার কথা যা সে করেছে আমি মনে করব না, কিন্তু আমি তোমার হাত থেকে
    তার রক্ত দাবী করব।
  pan-pan: ਜੇਕਰ ਕੋਈ ਧਰਮੀ ਆਪਣੇ ਧਰਮ ਤੋਂ ਮੁੜ ਕੇ ਬਦੀ ਕਰੇ ਅਤੇ ਮੈਂ ਉਹ ਦੇ ਅੱਗੇ ਠੋਕਰ ਲਾਉਣ
    ਵਾਲਾ ਪੱਥਰ ਰੱਖਾਂ ਤਾਂ ਉਹ ਮਰ ਜਾਵੇਗਾ, ਕਿਉਂਕਿ ਤੂੰ ਉਹ ਨੂੰ ਚੇਤਾਵਨੀ ਨਹੀਂ ਦਿੱਤੀ। ਉਹ ਆਪਣੇ
    ਪਾਪ ਵਿੱਚ ਮਰੇਗਾ ਅਤੇ ਉਹ ਦੇ ਧਰਮ ਦੇ ਕੰਮ ਜਿਹੜੇ ਉਸ ਨੇ ਕੀਤੇ ਚੇਤੇ ਨਾ ਕੀਤੇ ਜਾਣਗੇ, ਪਰ ਮੈਂ
    ਉਹ ਦੇ ਖੂਨ ਦਾ ਬਦਲਾ ਤੇਰੇ ਹੱਥੋਂ ਲਵਾਂਗਾ।
  mya-JVB: တဖန်တုံ ၊ ဖြောင့်မတ် သောသူသည်ဖေါက်ပြန် ၍ ဒုစရိုက် ကိုပြု လျှင် ၎င်း ၊ ထိမိ
    ၍ လဲစရာအကြောင်းကို သူ့ ရှေ့ မှာငါထား လျှင် ၎င်း သူ သည် သေ လိမ့်မည်။ သင်သည်သတိ
    မ ပေးသောကြောင့် ၊ သူသည်မိမိ အပြစ် ၌ သေ လိမ့်မည်။ သူကျင့် ဘူးသော တရား ကို ပမာဏ
    မ ပြုရ။ သူ ၏ အသက် ကိုကား ၊ သင် ၌ ငါတောင်း မည်။
  hmo-hmo: “Bona bema kara maoromaoro tauna ta ese iena kara maoromaoro ia rakatania,
    kara dika ia karaia, bona ia hamorua dalana lau karaia neganai, oi ese unai tau
    do oi sisiba henia, iena dika do ia rakatania. Bema oi sisiba henia lasi, ia be
    iena kara dika dainai do ia mase. Lau ese iena kara maoromaoro gunana be do lau
    laloa lasi. Lasi, bona lau be do lau gwau unai tau ena mase be oiemu kerere dainai.
  urd-urd: और अगर रास्तबाज़ अपनी रास्तबाज़ी छोड़ दे और गुनाह करे, और मैं उसके आगे
    ठोकर खिलाने वाला पत्थर रख्खूँ तो वह मर जाएगा; इसलिए कि तूने उसे आगाह नहीं किया,
    तो वह अपने गुनाह में मरेगा और उसकी सदाक़त के कामों का लिहाज़ न किया जाएगा, लेकिन
    मैं उसके खू़न का सवाल — ओ — जवाब तुझ से करूँगा।
  rus-SYN: И если праведник отступит от правды своей и поступит беззаконно, когда
    Я положу пред ним преткновение, и он умрет, то, если ты не вразумлял его, он умрет
    за грех свой, и не припомнятся ему праведные дела его, какие делал он; и Я взыщу
    кровь его от рук твоих.
  bqc-SIM: Tó maakɛna a maakɛa tò mɛ́ àlɛ vãikɛ, má tó aà kpaguaɛ, i ga. A
    ga, kɛ́ ni aà gba laaio yã́iɛ. Má maa pↄ́ a kɛ̀ yãda lↄo. Aà gaa yã́ sↄ̃
    a wi n musuɛ.
  tcz-CHONGTHU: Michonpha ho chu achonphat nauva konna akihei mang uva akituh oh nao
    alampiuva kakoi peh akihetmo sah uva ahitah leh thiden diu ahitan, chule nangin
    nagihsal louva nakoija ahileh achonset nauva thidiu ahitai. Achonphat naoo khat
    cha jong kigeldoh peh talou diu ahitan, chule themmona chu nachunga kahin lhut
    ding ahi.
  mar-mar: जर देवभीरु व्यक्ती आपल्या देवाच्या भयापासून व कार्यापासून अधम वागेल, तर
    मी त्याच्या पुढे अडखळण ठेवेल, आणि तो मरेल जर तू त्यास सावध केले नाही, तो त्याच्या
    पापात मरेल, आणि त्याने केलेले धार्मिक काम आठवले जाणार नाही, पण त्याच्या रक्ताचा
    जाब मी तुला विचारेन.”
  qub-qub: Chaynöpis capas juc alli runa ñaupata cashanman cuticunman. Chayno cashanpita
    capas mana alliman chayananpaj camacächiptë wañunman. Gam mana willapashayquipitami
    chay runaga juchanpita wañonga. Nogaga manami yarpashänachu chay runa allita rurashanta.
    Ichanga chay runa wañushanpita gamtami tapushayquipaj.
  bqp-bqp: Gemgii ù n gem deri u kɔ̃sɑ kuɑ mɑ ɑ ǹ nùn kirɔ kue, mɑ nɑ nùn yinɑ bɛriɑ,
    u koo gbiwɑ kɔ̃sɑ yen sɔ̃. Nɑ ǹ win yellun dɑɑ geɑ gɑrisimɔ, ɑdɑmɑ wunɑ kon win
    yɛm bikiɑ.
  hat-hat: Si yon moun ki t'ap mache dwat tanmen fè sa ki mal, m'ap mete yon malè
    sou wout li pou l' mouri. Si ou pa avèti l', l'ap mouri poutèt peche li fè yo,
    mwen p'ap chonje jan l' te konn mache dwat anvan sa a. Men, se ou menm m'ap rann
    reskonsab lanmò li.
  eng-BSB: Now if a righteous man turns from his righteousness and commits iniquity,
    and I put a stumbling block before him, he will die. If you did not warn him,
    he will die in his sin, and the righteous acts he did will not be remembered.
    And I will hold you responsible for his blood.
  eng-WEBPB: “Again, when a righteous man turns from his righteousness and commits
    iniquity, and I lay a stumbling block before him, he will die. Because you have
    not given him warning, he will die in his sin, and his righteous deeds which he
    has done will not be remembered; but I will require his blood at your hand.
  kbq-kbq: Hagi menima fatgo avu'ava'ma nehia vahe'mo'ma fatgo avu'ava'ma atreno rukrahe
    huno kefo avu'ava'ma hanige'na, kama vanoma nehifina tanafa hu'zama Nagrama antesugeno'a
    agra frigahie. Na'ankure kagra koro kea osamisankeno frigahiankino, fatgo avu'avazama
    hu'nea zankura nagesa ontahigahue. Hianagi ana vahe'mofo korankumira kagra erigahane.
  nhe-BL: Intla se cuali tlacatl pehua quichihua tlen fiero, huelis nijtlalis se tlaquetztli
    para ya para ica ma moyolcuepa. Pero intla ax tijyolmelahuas, yajaya miquis ipan
    itlajtlacolhua huan axaca quiilnamiquis nopa cuali tlamantli tlen quichijqui achtohuiya.
    Pero ta nimitztlajtlanis cuenta ipampa imiquilis pampa ax tijyolmelajqui.
  gub-BL: Aze amo awa ikatu ma'e uzypyrog ikatu 'ym ma'e iapo pà nehe, aze amono kar
    a'e awa umàno àwàm huwake nehe, umàno putar a'e nehe, aze neremume'u kwaw a'e
    ma'e izupe nehe, umàno putar wemiapo kwer ikatu 'ym ma'e hekuzaromo a'e nehe.
    Nahema'enukwaw kwaw hemiapo kwer ikatu ma'e rehe ihe nehe. Ereiko putar izuka
    har zàwenugar romo nehe.
  eng-DRA: 'Moreover if the just man shall turn away from his justice, and shall commit
    iniquity: I will lay a stumblingblock before him, he shall die, because thou hast
    not given him warning: he shall die in his sin, and his justices which he hath
    done, shall not be remembered: but I will require his blood at thy hand.'
