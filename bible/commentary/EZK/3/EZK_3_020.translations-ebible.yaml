verse: EZK.003.020
translations:
  mal-C: “മാത്രമല്ല, നീതിനിഷ്ഠർ തങ്ങളുടെ നീതിയിൽനിന്നു വിട്ടുമാറി തിന്മ പ്രവർത്തിക്കുമ്പോൾ,
    അവരുടെമുമ്പിൽ ഞാൻ ഒരു പ്രതിബന്ധം വെക്കും, അവർ മരിക്കും; നീ അവർക്കു താക്കീതു നൽകാതിരുന്നതുകൊണ്ട്
    അവർ അവരുടെ പാപത്തിൽ മരിക്കും; അവർ ചെയ്ത നീതിപ്രവൃത്തികൾ കണക്കിലെടുക്കുകയില്ല.
    എന്നാൽ അവരുടെ രക്തത്തിനുത്തരവാദി നീ ആയിരിക്കും.
  deu-TKW: 'Und wenn ein Frommer von seiner Frömmigkeit läßt und Unrecht thut, und
    ich bereite ihm dann einen Anstoß, daß er stirbt: wenn du ihn da nicht verwarnt
    hast, so wird er infolge seiner Sünde sterben, und die frommen Thaten, die er
    gethan, sollen ihm nicht in Anrechnung gebracht werden; aber sein Blut werde ich
    von deiner Hand verlangen!'
  lin-lin: Soki moto ya sembo atiki kosalela bosembo na ye mpe akomi kosala mabe,
    nakotia libaku liboso na ye, mpe moto yango akokufa, solo. Soki okebisaki ye te,
    akokufa penza mpo na masumu na ye, mpe bakotikala kokanisa lisusu te bolamu nyonso
    oyo ye asilaki kosala ; kasi nakotanga makila na ye na moto na yo.
  eng-LSV: And in the turning back of the righteous from his righteousness, and he
    has done perversity, and I have put a stumbling-block before him, he dies; because
    you have not warned him, he dies in his sin, and his righteousness that he has
    done is not remembered, and I require his blood from your hand.
  eng-GNV: 'Likewise if a righteous man turne from his righteousnesse, and commit
    iniquitie, I will lay a stumbling blocke before him, and he shall die, because
    thou hast not giuen him warning: he shall die in his sinne, and his righteous
    deedes, which he hath done, shall not be remembred: but his blood will I require
    at thine hand.'
  eng-WEBSTER: 'Again, When a righteous man doth turn from his righteousness, and
    commit iniquity, and I lay a stumbling-block before him, he shall die: because
    thou hast not given him warning, he shall die in his sin, and his righteousness
    which he hath done shall not be remembered; but his blood will I require at thy
    hand.'
  nhw-BL: Sintla se cuali masehuali pehua quichihua catli fiero, huelis nijtlalis
    se tlaquetztli para ya para ica ma moyolcuepa. Pero sintla amo tijyolmelahuas,
    yaya miquis ipan itlajtlacolhua huan amo aqui quielnamiquis nopa cuali tlamantli
    catli quichijqui achtihuiya. Pero ta nimitztlajtlanis cuenta por imiquilis pampa
    amo tijyolmelajqui.
  swh-ONEN: “Tena, mtu mwenye haki akiacha haki yake na kutenda maovu, nami nikaweka
    kikwazo mbele yake mtu huyo atakufa. Kwa kuwa hukumwonya, atakufa katika dhambi
    yake. Mambo ya haki aliyotenda, hayatakumbukwa, damu yake nitaidai mkononi mwako.
  bba-bba: Gemɡii ù n ɡem deri u kɔ̃sɑ kuɑ mɑ ɑ ǹ nùn kirɔ kue, mɑ nɑ nùn yinɑ bɛriɑ,
    u koo ɡbiwɑ kɔ̃sɑ yen sɔ̃. Nɑ ǹ win yellun dɑɑ ɡeɑ ɡɑrisimɔ, ɑdɑmɑ wunɑ kon win
    yɛm bikiɑ.
  eng-KJVCPB: 'Again, When a righteous man doth turn from his righteousness, and commit
    iniquity, and I lay a stumblingblock before him, he shall die: because thou hast
    not given him warning, he shall die in his sin, and his righteousness which he
    hath done shall not be remembered; but his blood will I require at thine hand.'
  luo-luo: Bende, ka ngʼat makare oweyo timbene mabeyo motimo richo, kendo ka aketo
    rachwany e nyime, to enotho. To nikech ne ok ikwere, enotho nikech richone owuon.
    Gik mabeyo mosetimo ok nopar, to rembe to naketi e wiyi.
  meu-meu: Ina danu, kara maoromaoro tauna ta na ena kara maoromaoIo amo bema raka
    siri, bena bema kara havara, bena lau ese hekwakwanai ḡauna ta ia vairanai bama
    atoa, ia na baine mase; oi ese to sisiba henia dainai ia na baine mase, ena kara
    dika bagunai, bona ena kara maoromaorodia, guna ia ese e kara ḡaudia, na basie
    lalodia tao; a ia rarana davana na oi imamu amo baina gwauraia.
  npi-ULB: धर्मी मानिस आफ्‍नो धार्मिकताबाट फर्केर दुष्‍ट्याइँ गर्छ, र त्‍यसको लागि
    ठक्‍कर खाने ढुङ्गो मैले राखें भने त्‍यो मर्नेछ । तैंले त्‍यसलाई चेताउनी नदिएको
    हुनाले त्‍यो आफ्‍नै पापमा मर्नेछ, र त्‍यसले गरेका धर्मिक कामहरूको सम्‍झना म राख्‍नेछैन,
    तर त्‍यसका रगत लेखा म तेरो हातबाट लिनेछु ।
  yor-yor: “Bákan náà, bí olódodo kan bá yípadà, tó sì bẹ̀rẹ̀ sí í ṣe àìṣòdodo, tí
    mo sì fi ohun ìkọ̀sẹ̀ sí ọ̀nà rẹ̀, yóò kú sínú ẹ̀ṣẹ̀ rẹ̀. Nítorí pé ìwọ kọ̀ láti
    kìlọ̀ fún un, yóò kú sínú ẹ̀ṣẹ̀ rẹ̀, a ó gbàgbé gbogbo ìwà rere tó ti hù tẹ́lẹ̀,
    ṣùgbọ́n ní ọwọ́ rẹ̀ ni èmi yóò ti béèrè ẹ̀jẹ̀ rẹ̀.
  pes-OPCB: اگر شخص پاک و درستکاری، بدکار و گناهکار شود و تو او را از عاقبت کارش آگاه
    نسازی، من او را هلاک می‌کنم و او در گناهانش خواهد مرد و اعمال خوب گذشته‌اش نیز
    تأثیری در محکومیتش نخواهد داشت؛ اما من تو را مسئول هلاکت او خواهم دانست و تو را
    مجازات خواهم نمود،
  tgl-ULB: At kung tatalikod ang isang matuwid na tao mula sa kaniyang pagiging matuwid
    at gumawa ng hindi makaturungan, maglalagay ako ng batong katitisuran sa kaniyang
    harapan, at mamamatay siya, dahil hindi mo siya binigyan ng babala. Mamamatay
    siya sa kaniyang kasalanan, at hindi ko aalalahanin ang kaniyang mabuting mga
    gawa na kaniyang ginawa, ngunit sisingilin ko mula sa iyong kamay ang kaniyang
    dugo.
  cbu-NT: Wandaya tputs wanasirimash piyari chinakchusin, yutaritshish pshtukchusin,
    uru tsipachinllinaya. Watam sirú wanasir taarangana anoo ndusha chinakuri mapiychtinawa.
    Ashkatssin, waanamandari yutaritshishirini tsipachinllinaya. Itaru, shiysha anoo
    tputs nda mangoo p'tseerangush, waanamandari tumshiri tsiparangana anumand nuwsha
    shiyaatstam yutaritam ínchinllpa, watam nda waneerangshawa.
  hui-hui: Agali mbira mini tigabiwi kagome mana ko lone bia dai bialu kagoha i̱na
    ibu agi birabe hondole ba hondolene mbira ibilo warogola agali ogoni ibugua mana
    ko biyagua í̠na ibuhondo mana ko birago wahalu mini beregedabe lalu nalamiriyagua
    ibu ho ko halu homolebira. Homaragola i̱na mana bayale ibugua abale bialu hayago
    manda nabulebero. Ibugua mana ko áyu birago hondowa ibuni mo ko howa pani mialu
    home lelolebero. Anigo ibu homayagonaga irane í̠ni i̱naga deni agali ogoni lamia
    nabirigome homaya manda bulebero.
  mya-mya: '``သူ​တော်​ကောင်း​တစ်​ယောက်​သည်​မ​ကောင်း​မှု ကို​ပြု​လာ​သ​ဖြင့် ငါ​သည်​သူ့​အား​အန္တ​ရာယ်
    ရှိ​သော​အ​ခြေ​အ​နေ​သို့​ရောက်​စေ​၍​သူ​သည် သေ​ရ​မည်။ ထို​အ​ခါ​သင်​သည်​သူ့​ကို​သ​တိ
    မ​ပေး​ဘဲ​နေ​ပါ​မူ သူ​သည်​မိ​မိ​ကူး​လွန် သည့်​အ​ပြစ်​အ​တွက်​သေ​ရ​လိမ့်​မည်။ ယ​ခင်
    က​သူ​ပြု​သည့်​ကောင်း​မှု​များ​ကို​ငါ​သ​တိ ရ​လိမ့်​မည်​မ​ဟုတ်။ ထို​အ​ခါ​ထို​သူ​သေ​ရ
    သည့်​အ​တွက်​သင့်​မှာ​တာ​ဝန်​ရှိ​၏။-'
  bod-N: གལ་ཏེ་མི་དྲང་བདེན་ཅན་ཞིག་བདེན་པ་ལས་བཟློགས་ཏེ་ངན་པ་སྤྱད་ན། ངས་དེའི་མདུན་དུ་བཀག་རྡོ་འཇོག་ཅིང་དེ་ནི་འཆི་བར་འགྱུར་ཏེ།
    གང་ལ་ཞེ་ན། ཁྱོད་ཀྱིས་དེ་ལ་ཐ་ཚིག་མ་བསྒྲགས་པས། མི་དེ་རང་གི་སྡིག་པའི་རྐྱེན་གྱིས་འཆི་བར་འགྱུར་བ་དང་།
    ཁོས་རྒྱུན་དུ་སྤྱད་པའི་དྲང་བདེན་གྱི་ལས་རྣམས་ཀྱང་དྲན་པར་མི་འགྱུར་མོད། འོན་ཀྱང་དེ་འཆི་བའི་འགན་ནི་ངས་ཁྱོད་ལ་འགེལ་ངེས་ཡིན།
  sna-sna: “Zvakare, kana munhu akarurama akatsauka pakururama kwake uye akaita zvakaipa,
    ini ndikaisa chigumbuso pamberi pake, achafa. Sezvo usina kumuyambira, iye achafa
    nokuda kwechivi chake. Zvakarurama zvaakaita hazvizorangarirwi, uye iwe uchava
    nemhosva yeropa rake.
  spa-BLM: “Además, cuando un justo se aparta de su justicia y comete iniquidad, y
    yo le pongo un tropiezo, morirá. Por no haberle advertido, morirá en su pecado,
    y no se recordarán sus obras justas que haya hecho, sino que requeriré su sangre
    de tu mano.
  cac-cac: An̈ejtona', tato ay junoc mach vach' sb'eyb'al, palta syactejcan svach'
    b'eyb'al chi', sc'ulan chucal, a in ol in cha svach' c'ulej chucal chi' masanto
    schami. Tato a ach tic max a cacha', tato schami, a tas vach' sc'ulejnac d'a yalan̈tax
    chi' man̈xalaj yelc'och d'a vichan̈, ol cham yuj smul chi', palta axo d'a ib'an̈
    scan schamel chi' vuuj.
  swh-ULB: Kama mwenye haki ataicha haki yake na kutenda yasiyohaki, na nikaweka kizuizi
    mbele yake, atakufa. Kwasababu hukumuonya, atakufa katika dhambi yake, na sintokumbuka
    matendo ya haki aliyoyafanya, lakini nitaitaka damu yake kutoka kwenye mkono wako.
  bel-bel: І калі праведнік адступіцца ад справядлівасьці сваёй і ўчыніць крыўду,
    калі Я пакладу перад ім спатыкненьне, і ён памрэ, дык калі ты не наводзіў яго
    на розум, ён памрэ за грэх свой, і не згадаюцца яму справядлівыя ўчынкі ягоныя,
    якія рабіў ён; і Я зышчу кроў яго з рук тваіх.
  deu-ELBBK: Und wenn ein Gerechter von seiner Gerechtigkeit umkehrt und unrecht tut
    und ich einen Anstoß vor ihn lege, so soll er sterben. Wenn du ihn nicht warnst,
    so wird er wegen seiner Sünde sterben, und seiner gerechten Taten, die er getan
    hat, wird nicht gedacht werden; aber sein Blut werde ich von deiner Hand fordern.
  mbb-OT: Emun ed-engked he edtinazeng is metazeng he etew su ebaal te salà, ne emun
    ebey-anan ku en sikandin, ebpatey sikandin. Emun wazè nu sikandin petizeeni, ebpatey
    sikandin tenged te salè din, ne kenè ku en edtentenuzan is meupiya he menge vaal
    zin. Piru edsukutan ku sikew tenged te kemetayen din.
  mal-2015: അഥവാ, നീതിമാൻ തന്റെ നീതി വിട്ടുമാറി നീതികേടു പ്രവർത്തിച്ചിട്ടു ഞാൻ അവന്റെ
    മുമ്പിൽ ഇടർച്ച വെക്കുന്നുവെങ്കിൽ അവൻ മരിക്കും; നീ അവനെ ഓർപ്പിക്കായ്കകൊണ്ടു അവൻ
    തന്റെ പാപത്തിൽ മരിക്കും; അവൻ ചെയ്ത നീതി അവന്നു കണക്കിടുകയുമില്ല; അവന്റെ രക്തമോ
    ഞാൻ നിന്നോടു ചോദിക്കും.
  rmc-rmc: Te pes o spravodľivo manuš visarela peskre spravodľišagostar a chudela
    te kerel o nalačhipen, akor me kerava, hoj te perel, a ov merela. Te leske na
    phenďal ňič, ov merela vaš peskro binos a leskre spravodľiva skutki, so kerelas,
    pes na rachinena. Ale leskro rat mangava andral tiro vast.
  pes-OPV: و اگر مرد عادل ازعدالت خود برگردد و گناه ورزد و من سنگی مصادم پیش وی بنهم
    تا بمیرد، چونکه تو او راتهدید ننمودی، او در گناه خود خواهد مرد و عدالتی که بعمل
    آورده بود به یاد آورده نخواهدشد. لیکن خون او را از دست تو خواهم طلبید.
  ron-1924: Дакэ ун ом неприхэнит се ва абате де ла неприхэниря луй ши ва фаче че
    есте рэу, ый вой пуне ун лац ынаинте ши ва мури. Дакэ ну л-ай ынштиинцат, ва мури
    прин пэкатул луй ши ну и се ва май помени неприхэниря ын каре а трэит, дар ый
    вой чере сынӂеле дин мына та!
  ben-OBCV: “আবার, যখন কোনও ধার্মিক লোক তার ধার্মিকতা থেকে ফিরে মন্দ কাজ করে, আর আমি
    তার সামনে বিঘ্ন রাখি, তবে সে মরবে। যেহেতু তুমি তাকে সাবধান করোনি বলে সে তার পাপের
    জন্য মরবে। তার ধর্মের কাজ মনে রাখা হবে না, এবং তার রক্তের জন্য আমি তোমাকে দায়ী
    করব।
  som-som: Oo haddana haddii nin xaq ahu uu xaqnimadiisii ka noqdo oo uu xumaan sameeyo,
    intaan dhagax turunturo hor dhigo, isagu wuu dhiman doonaa. Uma aadan digin, oo
    saas darteed dembigiisuu ku dhiman doonaa, oo falimihiisii xaqa ahaa ee uu samayn
    jirayna lama soo xusuusan doono, laakiinse dhiiggiisa gacantaadaan weyddiin doonaa.
  lat-VUC: 'Sed et si conversus justus a justitia sua fuerit, et fecerit iniquitatem,
    ponam offendiculum coram eo: ipse morietur quia non annuntiasti ei. In peccato
    suo morietur, et non erunt in memoria justitiæ ejus quas fecit: sanguinem vero
    ejus de manu tua requiram.'
  eng-ASVBT: 'Again, when a righteous man doth turn from his righteousness, and commit
    iniquity, and I lay a stumbling block before him, he shall die: because thou hast
    not given him warning, he shall die in his sin, and his righteous deeds which
    he hath done shall not be remembered; but his blood will I require at thy hand.'
  ita-1885: Parimente, se avviene che il giusto si storni dalla sua giustizia, e commetta
    iniquità; e che io gli ponga innanzi alcun intoppo; e ch'egli muoia, egli morrà
    nel suo peccato; perciocchè tu non l'avrai ammonito; e le sue opere giuste, ch'egli
    avrà fatte, non saran più ricordate; ma io ridomanderò il suo sangue dalla tua
    mano.
  eng-LXXUP: 'And when the righteous turns away from his righteousness, and commits
    a trespass, and I shall bring punishment before him, he shall die, because thou
    didst not warn him: he shall even die in his sins, because his righteousness shall
    not be remembered; but his blood will I require at thy hand.'
  eng-ULB: If a righteous man turns from his righteousness and acts unjustly, and
    I set a stumbling block before him, he will die. Because you did not warn him,
    he will die in his sin, and I will not call to mind the righteous deeds that he
    performed, but I will require his blood from your hand.
  spa-VBL: “Además, si alguien que vive correctamente deja de hacerlo y peca y desatiende
    mis intentos de corregirlo, entonces morirán. Si no les advertiste, morirán en
    sus pecados, y las cosas buenas que hicieron no serán recordadas. Además, te haré
    responsable de su muerte.
  fra-_FOB: De même, si le juste se détourne de sa justice, et fait le mal, je mettrai
    une pierre d'achoppement devant lui, et il mourra. Et c'est parce que tu ne l'auras
    pas averti, qu'il mourra dans son péché, et qu'il ne sera plus fait mention des
    choses justes qu'il avait faites; mais je redemanderai son sang de ta main.
  mal-mal: അഥവാ, നീതിമാൻ തന്റെ നീതി വിട്ടുമാറി നീതികേട് പ്രവർത്തിച്ചിട്ടു ഞാൻ അവന്റെ
    മുമ്പിൽ ഇടർച്ച വയ്ക്കുന്നുവെങ്കിൽ അവൻ മരിക്കും; നീ അവനെ ഓർമ്മിപ്പിക്കായ്കകൊണ്ട്
    അവൻ തന്റെ പാപത്തിൽ മരിക്കും; അവൻ ചെയ്ത നീതി അവന് കണക്കിടുകയുമില്ല; അവന്റെ രക്തം
    ഞാൻ നിന്നോട് ചോദിക്കും.
  urd-GVR: Jab rāstbāz apnī rāstbāzī ko chhoṛ kar burī rāh par ā jāegā to maiṅ tujhe
    use āgāh karne kī zimmedārī dūṅgā. Agar tū yih karne se bāz rahā to tū hī zimmedār
    ṭhahregā jab maiṅ use ṭhokar khilā kar mār ḍālūṅgā. Us waqt us ke rāst kām yād
    nahīṅ raheṅge balki wuh apne gunāh ke sabab se maregā. Lekin tū hī us kī maut
    kā zimmedār ṭhahregā.
  suz-BL: मिनु ठीक पाइब मुर काम आ ठीक पतीक रे लेश्‍शा मरिम्‍शो पाप्‍तु हना, गो मेको
    आ ङोंइती दाइल पाइक्‍तीक फुल्‍लु वोइक्‍ता हना, मेको बेक्‍ब। गे मेको कली हिंच मकोंइतीके,
    मेको आ पापम पतीके बेक्‍ब। मेको आ ङोंइती ठीक पशो मारेइ ममिम्‍सीब। मिनु गो मेको
    आ हुश आ क्‍येक्‍क इ रे पा ताक्‍नुङ। इजीकीएल १८:२४
  eng-NOY: Again, when a righteous man turneth from his righteousness, and committeth
    iniquity, and I lay a stumbling-block before him, and he shall die because thou
    hast not given him warning, he will die for his sin; and his righteousness which
    he hath done will not be remembered; but his blood will I require at thy hand.
  ita-1927: E quando un giusto si ritrae dalla sua giustizia e commette l’iniquità,
    se io gli pongo davanti una qualche occasione di caduta, egli morrà, perché tu
    non l’avrai avvertito; morrà per il suo peccato, e le cose giuste che avrà fatte
    non saranno più ricordate; ma io domanderò conto del suo sangue alla tua mano.
  ckb-ckb: «ئەگەر کەسی ڕاستودروستیش لە ڕاستودروستی خۆی بگەڕێتەوە و تاوان بکات، کۆسپ
    دەخەمە ڕێگای و دەمرێت. لەبەر ئەوەی ئاگادارت نەکردەوە گوناهەکەی دەبێتە هۆی مردنی
    و ئەو ڕاستودروستییەی کە کردوویەتی لەیاد دەکرێت، خوێنەکەشی دەخەمە ئەستۆی تۆ.
  eng-BBE: 'Again, when an upright man, turning away from his righteousness, does
    evil, and I put a cause of falling in his way, death will overtake him: because
    you have given him no word of his danger, death will overtake him in his evil-doing,
    and there will be no memory of the upright acts which he has done; but I will
    make you responsible for his blood.'
  kan-OKCV: “ಯಾವಾಗ ನೀತಿವಂತನು ತನ್ನ ನೀತಿಯನ್ನು ಬಿಟ್ಟು ಅನ್ಯಾಯ ಮಾಡುವನೋ, ಆಗ ನಾನು ಅವನ ಮುಂದೆ
    ಅಡತಡೆಯನ್ನು ಇಡುವೆನು, ಅವನು ಸಾಯುವನು. ನೀನು ಅವನನ್ನು ಎಚ್ಚರಿಸದೆ ಇದ್ದುದರಿಂದಲೇ ಅವನು ತನ್ನ
    ಪಾಪದಲ್ಲಿ ಸಾಯುವನು. ಅವನು ಮಾಡಿರುವ ಸುಕೃತ್ಯಗಳು ಲೆಕ್ಕಕ್ಕೆ ಬರುವುದಿಲ್ಲ. ಆದರೆ ಅವನ ಸಾವಿಗೆ
    ನೀನೇ ಹೊಣೆಯಾಗುವೆ.
  tam-2017: அப்படியே, நீதிமான் தன்னுடைய நீதியை விட்டுத் திரும்பி, நீதிகேடு செய்யும்போதும்,
    நான் அவன்முன் இடறலை வைக்கும்போதும், அவன் மரிப்பான்; நீ அவனை எச்சரிக்காதபடியினாலே
    அவன் தன்னுடைய பாவத்திலே மரிப்பான்; அவன் செய்த நீதிகள் நினைக்கப்படுவதில்லை; அவனுடைய
    இரத்தப்பழியையோ உன்னுடைய கையிலே கேட்பேன்.
  spa-RV-1909: Y cuando el justo se apartare de su justicia, é hiciere maldad, y pusiere
    yo tropiezo delante de él, él morirá, porque tú no le amonestaste; en su pecado
    morirá, y sus justicias que había hecho no vendrán en memoria; mas su sangre demandaré
    de tu mano.
  ron-BTF: 'Din nou: Când un om drept se abate de la dreptatea lui și face nelegiuire
    și eu pun o piatră de poticnire înaintea lui, el va muri, pentru că nu l-ai avertizat,
    el va muri în păcatul lui și dreptatea lui pe care a făcut-o nu va fi amintită;
    dar sângele lui îl voi cere din mâna ta.'
  eng-WEBP: “Again, when a righteous man turns from his righteousness and commits
    iniquity, and I lay a stumbling block before him, he will die. Because you have
    not given him warning, he will die in his sin, and his righteous deeds which he
    has done will not be remembered; but I will require his blood at your hand.
  eng-FBV: Again, if someone who lives right stops doing so and sins and disregards
    my attempts to correct them, then they will die. If you didn't warn them, they
    will die in their sins, and the good things they did won't be remembered. In addition,
    I will hold you responsible for their death.
  nld-1939: En wijkt een rechtvaardige af van zijn rechtschapenheid en gaat hij slecht
    leven, zodat Ik een struikelblok voor hem neerzet, dan zal hij sterven; omdat
    ge hem niet gewaarschuwd hebt, zal hij sterven om zijn schuld, en zijn deugdzaam
    verleden zal hem niet worden aangerekend; maar van u zal Ik zijn bloed opvorderen.
  nch-BL: Sinta se cuali masehuali pehua quichihua cati fiero, huelis nijtalis se
    taquetzti para ya para ica ma moyolcuepa. Pero sinta amo tijyolmelahuas, yaya
    miquis ipan itajtacolhua huan amo aqui quielnamiquis nopa cuali tamanti cati quichijqui
    achtohuiya. Pero ta nimitztajtanis cuenta por imiquilis pampa amo tijyolmelajqui.
  vie-1934: Cũng một lẽ ấy, nếu người công bình bỏ sự công bình mà phạm tội, và ta
    đặt sự ngăn trở trước mặt nó, thì nó sẽ chết. Thế thì, vì ngươi không răn bảo
    người ấy, nên nó sẽ chết trong tội lỗi nó, và không còn được ghi nhớ những việc
    công bình nó đã làm; nhưng ta sẽ đòi huyết nó nơi tay ngươi.
  hin-CV: “इसी प्रकार, जब कोई धर्मी व्यक्ति अपने धर्मीपन को छोड़कर बुरे कार्य करने
    लगे और मैं उसके सामने रोड़ा अटकाऊं, तो वह मर जाएगा. क्योंकि तुमने उसे नहीं चेताया,
    इसलिये वह अपने पाप में मर जाएगा, और जो धर्मी काम वह व्यक्ति किया होगा, वह याद
    किया नहीं जाएगा, और मैं तुमको उसके खून का ज़िम्मेदार ठहराऊंगा.
  spa-BES: Nuevamente, cuando un hombre justo, que se aparta de su justicia, hace
    el mal y yo pongo una causa de caer en su camino, la muerte lo alcanzará; porque
    no le has dado ninguna palabra de su peligro, la muerte lo alcanzará a él en su
    maldad, y no habrá memoria de los actos rectos que ha hecho; Pero te haré responsable
    de su sangre.
  tdx-tdx: Ie ka, naho mifotetse amy hamarentane’ey t’ indaty vantañe vaho mandilatse,
    naho ampipoheko fampitsikapiañe aolo’e eo, le hikenkan-dre; aa kanao tsy hinatahata’o,
    le hikenkañe amo hakeo’eo ie tsy ho tiahy ka o sata soa nanoe’eo, fa ho paiako
    am-pità’o ty lio’e.
  tha-KJV: อี​กประการหนึ่ง ถ้าคนชอบธรรมหันกลับจากความชอบธรรมของเขา และได้กระทำความชั่วช้า
    และเราวางสิ่งที่สะดุดไว้ตรงหน้าเขา เขาจะต้องตาย เพราะว่าเจ้ามิ​ได้​ตักเตือนเขา
    เขาจะตายเพราะบาปของเขา และจะไม่​มี​ใครจดจำการกระทำอันชอบธรรมของเขาไว้​เลย แต่​เราจะเรียกร้องโลหิตของเขาจากมือของเจ้า
  por-BR-2018: Semelhantemente, quando o justo se desviar de sua justiça, e fizer
    maldade, e eu puser algum tropeço diante dele, ele morrerá, porque tu não o alertaste;
    por seu pecado morrerá, e suas justiças que havia feito não serão lembradas; mas
    demandarei o sangue dele da tua mão.
  deu-ELO: Und wenn ein Gerechter von seiner Gerechtigkeit umkehrt und unrecht tut,
    und ich einen Anstoß vor ihn lege, so soll er sterben. Wenn du ihn nicht warnst,
    so wird er wegen seiner Sünde sterben, und seiner gerechten Taten, die er getan
    hat, wird nicht gedacht werden; aber sein Blut werde ich von deiner Hand fordern.
  eng-WYC-2018: But also if a just man is turned from his rightfulness, and doeth
    wickedness, I shall set an hurting before him; he shall die, for thou toldest
    not to him; he shall die in his sin, and his rightfulnesses, which he did, shall
    not be in mind, but I shall seek his blood of thine hand. (And also if a just,
    or a righteous, person is turned from his righteousness, and doeth wickedness,
    I shall set a cause of stumbling before him; and he shall die, for thou hast not
    told him; he shall die in his sin, and his righteousnesses, which he did, shall
    not be remembered, but I shall seek payment for his blood from thee.)
  epo-epo: Kaj se virtulo deturnos sin de sia virteco kaj agos malbone, tiam Mi metos
    antaŭ lin falpuŝilon, kaj li mortos; ĉar vi lin ne avertis, li mortos pro sia
    peko, kaj ne estos rememorataj la bonaj agoj, kiujn li faris; sed lian sangon
    Mi repostulos el via mano.
  uig-PIN: Yaki bolmisa bir ⱨǝⱪⱪaniy adǝm ɵz ⱨǝⱪⱪaniyliⱪidin yenip, ⱪǝbiⱨlik ⱪilidiƣan
    bolsa, uning aldiƣa qomaⱪ salsam, u ɵlidu; qünki sǝn uni agaⱨlandurmiding, u ɵz
    gunaⱨida ɵlidu, wǝ u ⱪilƣan ⱨǝⱪⱪaniy ixlar ǝslǝnmǝydu; biraⱪ uning ⱪeni üqün sǝndin
    ⱨesab alimǝn.
  beo-beo: 'Dunu noga:i da ea noga:i hou fisili, bu wadela:i hou hamosea, amola Na
    da ea hou dawa:ma:ne adoba:sea, di da ema hame sisane iasea, e da bogomu. E da
    ea wadela:i hou amogaba:le bogomu. Na da ea musa: moloi hou hamoi amoma hame dawa:mu.
    Be di da ema hame sisane iabeba:le, Na da di amo dunu ea medole legesu dunu agoai
    ba:mu.'
  tpi-OTNT: “Na sapos mi larim wanpela traim i kamap long wanpela gutpela man, na
    em i lusim stretpela pasin na i mekim pasin nogut, orait long dispela taim yu
    mas tokim em long lusim ol dispela pasin nogut. Sapos yu no tokim em, orait bai
    em i bagarap na i dai. Mi no ken tingim ol gutpela pasin em i bin mekim bipo.
    Nogat. Bai mi lukim dispela pasin nogut nau em i mekim na bai mi larim em i bagarap
    na i dai. Tasol long ai bilong mi em i asua bilong yu tasol na em i dai.
  hau-SA: “Har yanzu, in mai adalci ya juya daga adalcinsa ya aikata mugunta, na kuma
