verse: EZK.003.014
translations:
  mal-C: അങ്ങനെ ആത്മാവ് എന്നെ എടുത്തുകൊണ്ടുപോയി. എന്റെ ആത്മാവ് കയ്‌പും കോപവുംകൊണ്ടു
    നിറഞ്ഞിരുന്നു; യഹോവയുടെ കൈ ശക്തിയോടെ എന്റെമേൽ ഉണ്ടായിരുന്നു.
  deu-TKW: Und der Geist hob mich empor und führte mich fort, und ich ging traurig
    in der Erregung meines Geistes dahin, indem die Hand Jahwes auf mir lastete.
  lin-lin: Molimo atombolaki ngai mpe amemaki ngai mosika. Boye, nazalaki kokende
    na pasi na motema, mpe molimo na ngai etondisamaki na kanda ; nzokande loboko
    na Yawe ezalaki kosala kati na ngai na nguya makasi.
  eng-LSV: And [the] Spirit has lifted me up, and takes me away, and I go bitterly,
    in the heat of my spirit, and the hand of YHWH [is] strong on me.
  eng-GNV: So the spirit lift me vp, and tooke me away and I went in bitternesse,
    and indignation of my spirite, but the hand of the Lord was strong vpon me.
  eng-WEBSTER: So the spirit lifted me up, and took me away, and I went in bitterness,
    in the heat of my spirit; but the hand of the LORD was strong upon me.
  nhw-BL: Huan Itonal TOTECO nechtlananqui huan nechhuicac. Huan niyajqui achi niyolquentzi
    huan nicualantoc, pero TOTECO nechitzquiyaya chicahuac ica imax.
  swh-ONEN: Ndipo Roho aliponiinua na kunipeleka mbali. Nikaenda nikiwa na uchungu
    na hasira moyoni mwangu, nao mkono wa Bwana ukiwa juu yangu.
  bba-bba: Gusunɔn Hunde wi u nùn suɑ mi, u kɑ nùn doonɑ, mɑ win dɑm nùn nɛnuɑ. Mɑ
    Esekiɛlin mɔru seewɑ u burisinɑ.
  eng-KJVCPB: So the spirit lifted me up, and took me away, and I went in bitterness,
    in the heat of my spirit; but the hand of the Lord was strong upon me.
  luo-luo: Eka Roho mar Nyasaye koro notingʼa malo mi ogola kanyo, kendo ne adhi ka
    iya owangʼ kendo chunya opongʼ gi mirima, ka lwedo maratego mar Jehova Nyasaye
    ne ni kuoma.
  meu-meu: Lauma ese e abigu isi, dauha e laohaigu; laumagu siahuna iditana ai nala,
    badina be Iehova imana na auka, lau latagu ai.
  npi-ULB: आत्‍माले मलाई माथि उठाउनुभयो र मलाई टाढा लानुभयो, र म आफ्‍नो आत्‍माको क्रोधमा
    तीतोपन लिएर गएँ, किनकि परमप्रभुको बलिष्‍ठ बाहुलीले मलाई शक्तिसाथ थिचिरहेको थियो
    ।
  yor-yor: Ẹ̀mí náà sì gbé mi sókè, ó sì mú mi lọ, mo lọ pẹ̀lú ọkàn kíkorò àti ìbínú
    nínú ẹ̀mí mi, pẹ̀lú ọwọ́ líle Olúwa ni ara mi.
  pes-OPCB: روح، مرا برداشت و بُرد. من با تلخی و با خشم رفتم، ولی دست پرقدرت خداوند
    بر من بود.
  tgl-ULB: Itinaas ako ng Espiritu at dinala ako palayo; at pumunta akong may kapaitan
    sa galit ng aking espiritu, sapagkat ubod ng lakas na nakadiin sa akin ang kamay
    ni Yahweh!
  cbu-NT: Apanllsha wizpurpa nuwaa tuchiyzarangu, nuwaa uwpa itsirarangu, arapiri
    minup tsap wayarangiya. Naayaranlluri, tsiyantakuri, kapung mangi mantsarangina.
  hui-hui: Ani biyagola Anduane Homogonaga hongo holene i̱ha karula howa ibunaga Dinini
    ibugua i̱ mo yaraga halu yalu piyagola i̱ genda howa keba haru.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ကြီး​မား​သော​တန်​ခိုး ဖြင့်​ငါ့​အ​ပေါ်​သက်​ရောက်​၍ ဝိ​ညာဉ်​တော်​သည်
    ငါ့​ကို​ယူ​ဆောင်​သွား​တော်​မူ​သော​အ​ခါ ငါ သည်​စိတ်​နာ​စိတ်​ဆိုး​လျက်​လိုက်​ပါ​သွား​၏။-
  bod-N: དེ་ནས་ཐུགས་ཉིད་ཀྱིས་ང་རང་ཡར་དྲངས་ནས་ཁྱེར་བ་དང་། དེའི་དུས་སུ་ངའི་སེམས་ནི་རབ་ཏུ་ཁྲོས་ཤིང་སྐྱོ་ན་ཡང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་ནི་སྟོབས་ཤུགས་ལྡན་པའི་སྒོ་ནས་ངའི་སྟེང་དུ་བཞག
  sna-sna: Ipapo Mweya wakandisimudza ukandiendesa kure uye ndakaenda ndine shungu
    ndakatsamwa pamweya wangu, uye ruoko rune simba rwaJehovha rwuri pamusoro pangu.
  spa-BLM: Entonces el Espíritu me levantó y me llevó, y me fui en la amargura, en
    el calor de mi espíritu, y la mano de Yahvé fue fuerte sobre mí.
  cac-cac: Axo Yespíritu Dios ix in ic'anq'ue vaan, ix in yic'anb'ati. Te cusc'olal
    ix in aji, ix cot voval, ix in b'ati. Axo spoder Jehová ayoch d'ayin.
  swh-ULB: Roho akaniinua juu na kunichukua, Nikaenda kwa uchungu katika hasira kali
    rohoni mwangu, kwa kuwa mkono wa Yahwe ulikuwa na nguvu ukigandamiza juu yangu!
  bel-bel: І Дух падняў мяне і ўзяў мяне. І ішоў я ў засмучэньні, з растрывожаным
    духам; і рука Гасподняя была моцная на мне.
  deu-ELBBK: Und der Geist hob mich empor und nahm mich weg; und ich fuhr dahin, erbittert
    in der Glut meines Geistes; und die Hand des HERRN war stark auf mir.
  mbb-OT: Imbayew a te Mulin-ulin ne mid-uwit e zin pehendiyà te meziyù. Neǥezam ku
    kayi te ǥehinawa ku is kegkesekiti wey kegkeepes, piru mibeyveyaan a te Nengazen.
  mal-2015: ആത്മാവു എന്നെ എടുത്തുകൊണ്ടുപോയി; ഞാൻ വ്യസനത്തോടും മനസ്സിന്റെ ഉഷ്ണത്തോടും
    കൂടെ പോയി, യഹോവയുടെ കൈ ശക്തിയോടെ എന്റെമേൽ ഉണ്ടായിരുന്നു.
  rmc-rmc: Akor man o Duchos hazdňa upre a iľa het. A me džavas andre horkosť the
    andre bari choľi, ale šunavas pre mande zorales le RAJESKRO vast.
  pes-OPV: آنگاه روح مرا برداشت و برد و با تلخی در حرارت روح خود رفتم و دست خداوند
    بر من سنگین می‌بود.
  ron-1924: Кынд м-а рэпит Духул ши м-а луат, мерӂям амэрыт ши мыниос ши мына Домнулуй
    апэса таре песте мине.
  ben-OBCV: তারপর ঈশ্বরের আত্মা আমাকে তুলে নিয়ে গেলে আমি মনে দুঃখ ও আমার আত্মায়
    রাগ নিয়ে গেলাম, আর সদাপ্রভুর শক্তিশালী হাত আমার উপর ছিল।
  som-som: Sidaasuu ruuxii kor iigu qaaday oo meel fog ii waday, oo anna waxaan ku
    tegey dhirif qadhaadh iyo naftaydoo kulul, oo gacantii Rabbigaa igu kor xoog badnayd.
  lat-VUC: 'Spiritus quoque levavit me, et assumpsit me: et abii amarus in indignatione
    spiritus mei: manus enim Domini erat mecum, confortans me.'
  eng-ASVBT: So the Spirit lifted me up, and took me away; and I went in bitterness,
    in the heat of my spirit; and the hand of Jehovah was strong upon me.
  ita-1885: Lo Spirito adunque mi levò, e mi prese; ed io andai, essendo tutto in
    amaritudine, per lo sdegno del mio spirito; e la mano del Signore fu forte sopra
    me.
  eng-LXXUP: And the Spirit lifted me, and took me up, and I went in the impulse of
    my spirit; and the hand of the Lord was mighty upon me.
  eng-ULB: The Spirit lifted me up and took me away, and I went with bitterness in
    my spirit's rage, for the hand of Yahweh was powerfully pressing on me!
  spa-VBL: Como dije, el Espíritu me levantó y me llevó. Mientras avanzaba, me sentía
    molesto y enojado; sin embargo, el poder del Señor había tomado pleno control
    de mí.
  fra-_FOB: Et l'Esprit m'enleva et m'emporta; je m'en allais irrité et furieux, et
    la main de l'Éternel agissait sur moi avec puissance.
  mal-mal: ദൈവത്തിന്റെ ആത്മാവ് എന്നെ എടുത്തുകൊണ്ടുപോയി; ഞാൻ വ്യസനത്തോടും മനസ്സിന്റെ
    തീക്ഷ്ണതയോടും കൂടെ പോയി; യഹോവയുടെ കൈ ശക്തിയോടെ എന്റെ മേൽ ഉണ്ടായിരുന്നു.
  urd-GVR: Allāh kā Rūh mujhe uṭhā kar wahāṅ se le gayā, aur maiṅ talḳhmizājī aur
    baṛī sargarmī se rawānā huā. Kyoṅki Rab kā hāth zor se mujh par ṭhahrā huā thā.
  suz-BL: मिनु सोक्‍तीम आं कली क्‍युक्‍शा लाइक्‍ती। मिनु गो कशो थुं दुम्‍शा, गाइश्‍शा
    लती। मेना परमप्रभु यावे आ बोल्‍यो गुइम आं कली दिप्‍ती।
  eng-NOY: So the spirit lifted me up, and took me away, and I went in bitterness,
    in the heat of my spirit; but the hand of Jehovah was strong upon me.
  ita-1927: E lo spirito mi levò in alto, e mi portò via; e io andai, pieno d’amarezza
    nello sdegno del mio spirito; e la mano dell’Eterno era forte su di me.
  ckb-ckb: جا ڕۆحی خودا هەڵیگرتم و منی برد. هێزی یەزدانیش ناچاری کردم، منیش بە ڕۆحێکی
    تاڵ و تووڕەییەوە ڕۆیشتم.
  eng-BBE: 'And the wind, lifting me up, took me away: and I went in the heat of my
    spirit, and the hand of the Lord was strong on me.'
  kan-OKCV: ಹೀಗೆ ದೇವರಾತ್ಮರು ನನ್ನನ್ನು ಎತ್ತಿಕೊಂಡು ಹೋದರು. ನಾನು ಕಹಿತನ ಮತ್ತು ಕೋಪದ ಆತ್ಮದಿಂದ
    ಮುನ್ನಡೆದೆನು. ಆದರೆ ಯೆಹೋವ ದೇವರ ಕೈ ನನ್ನ ಮೇಲೆ ಬಲವಾಗಿತ್ತು.
  tam-2017: தேவனுடைய ஆவி என்னை உயர எடுத்துக்கொண்டது; நான் என்னுடைய ஆவியின் கடுங்கோபத்தினாலே
    மனங்கசந்து போனேன்; ஆனாலும் யெகோவாவுடைய கரம் என்மேல் பலமாக இருந்தது.
  spa-RV-1909: 'Levantóme pues el espíritu, y me tomó; y fuí en amargura, en la indignación
    de mi espíritu: mas la mano de Jehová era fuerte sobre mí.'
  ron-BTF: Astfel duhul m-a ridicat și m-a dus și am mers în amărăciune, în aprinderea
    duhului meu; dar mâna DOMNULUI era tare peste mine.
  eng-WEBP: So the Spirit lifted me up, and took me away; and I went in bitterness,
    in the heat of my spirit; and the LORD’s hand was strong on me.
  eng-FBV: As I said, the Spirit lifted me up and carried me away. As I went I was
    feeling upset and angry; however the Lord's power had taken full control of me.
  nld-1939: Een geest hief mij omhoog en nam mij mee, en bitter en grimmig ging ik
    heen, terwijl de hand van Jahweh zwaar op mij woog.
  nch-BL: Huan Itonal TOTECO techtananqui huan techhuicac. Huan niyajqui achi niyolquentzi
    huan nicualantoc, pero TOTECO techitzquiyaya chicahuac ica imax.
  vie-1934: Đoạn, Thần cất ta lên và đem ta đi; ta đi, lòng ta đầy sự cay đắng nóng
    nảy, tay Đức Giê-hô-va đặt trên ta cách mạnh mẽ.
  hin-CV: तब आत्मा ने मुझे ऊपर उठाया और दूर ले गया, और मेरा मन कड़वाहट एवं क्रोध से
    भर गया, और याहवेह का मजबूत हाथ मुझ पर था.
  spa-BES: Y el viento, me levanto, me llevó, y fui con amargura y enojo de mi espíritu,
    y la mano del Señor me llevo fuerte.
  tdx-tdx: Le nongahe’ i Tiokey naho nasese’e mb’eo, vaho nandeha amañ-embetse, aman-troke
    mitsovovoke; fa naozatse tamako ty fità’ Iehovà.
  tha-KJV: พระวิญญาณก็ยกข้าพเจ้าขึ้นและพาข้าพเจ้าไป ข้าพเจ้าก็ไปด้วยความขมขื่น ใจข้าพเจ้าเดือดร้อน
    พระหัตถ์ของพระเยโฮวาห์​ก็​หน​ักอยู่บนข้าพเจ้า
  por-BR-2018: Assim o Espírito me levantou, e me tomou; e fui com amargura, pela
    indignação de meu espírito; mas a mão do SENHOR era forte sobre mim.
  deu-ELO: Und der Geist hob mich empor und nahm mich hinweg; und ich fuhr dahin,
    erbittert in der Glut meines Geistes; und die Hand Jehovas war stark auf mir.
  eng-WYC-2018: Also the spirit raised me, and took me. And I went forth bitter in
    the indignation of my spirit; for the hand of the Lord was with me, and comforted
    me. (And the spirit raised me up, and took me away. And I went forth in the bitterness
    and the anger of my spirit; but the hand of the Lord was with me, and was strong
    upon me.)
  epo-epo: Kaj la spirito levis min kaj forportis min; kaj mi iris kun afliktita kaj
    maltrankvila koro; kaj la mano de la Eternulo tenis min forte.
  uig-PIN: Wǝ Roⱨ meni kɵtürüp, yiraⱪⱪa apardi; wǝ mǝn ⱪattiⱪ azab, roⱨimdiki ƣǝzǝp
    bilǝn bardim, wǝ Pǝrwǝrdigarning ⱪoli mening wujudumda küqlük idi.
  beo-beo: Hina Gode Ea A:silibu da gasa bagadewane, na gaguia gadole oule asi. Na
    amola da ougi amola higale dawa:i galu.
  tpi-OTNT: Na spirit bilong God i litimapim mi na karim mi i go. Na bikpela strong
    bilong God i kamap long mi, na mi pilim nogut tru na mi kros.
  hau-SA: Sa’an nan Ruhu ya ɗaga ni sama ya kuma tafi da ni, na kuwa tafi da ɓacin
    rai da kuma fushin ruhuna, tare da hannu mai ƙarfi na Ubangiji a bisa na.
  uig-LAT: We Roh méni kötürüp, yiraqqa apardi; we men qattiq azab, rohimdiki ghezep
    bilen bardim, we Perwerdigarning qoli méning wujudumda küchlük idi.
  nde-nde: UMoya wasungiphakamisela phezulu ungisusa, njalo ngahamba ngomoya otshisekayo
    lokuthukuthela komoya wami lesandla esilamandla sikaThixo siphezu kwami.
  ton-ton: Ko ia ne hiki au ʻe he laumālie ʻo ne ʻave au, pea naʻaku ʻalu ʻi he mamahi
    mo e lili ʻa hoku laumālie, ka naʻe mālohi ʻiate au ʻae nima ʻo Sihova.
  ces-1613: Duch pak odnesl mne, a vzal mne, a odšel jsem truchliv, v hněvě ducha
    svého, ale ruka Hospodinova nade mnou silnější byla.
  eng-WMB: So the Spirit lifted me up, and took me away; and I went in bitterness,
    in the heat of my spirit; and the LORD’s hand was strong on me.
  tam-TCV: அப்பொழுது ஆவியானவர் என்னை உயர்த்தி, அங்கிருந்து கொண்டுபோனார். நான் மனக்கசப்புடனும்
    உள்ளத்தில் கோபத்துடனும் போனேன். யெகோவாவின் வலிமையான கரமும் என்மீது இருந்தது.
  ceb-ULB: Gibayaw ako sa Espiritu ug gidala palayo, ug milakaw ako nga may kalagot
    ug kasuko sa akong kasingkasing, kay ang gamhanan nga kamot ni Yahweh mao ang
    mipalakaw kanako!
  pol-UBG: A duch uniósł mnie i zabrał. I poszedłem w goryczy i w gniewie swego ducha,
    lecz ręka PANA mocno ciążyła nade mną.
  agr-agr: Tuja minak nuwi pujai, uwegnum achika jumaina numamtuk Apajuín Wakani jujukmayi.
    Dutijakui kajekan wake besemag dekapmaijai.
  kyc-kyc: Dokopa Kamongona Imambu dokome namba minyalyuo nyepala soo peya. Banya
    porai renge dokome namba keta epeyamo dokopa kata jiyasa epe see napala imbu singi
    nyiyu.
  urd-GVU: اللہ کا روح مجھے اُٹھا کر وہاں سے لے گیا، اور مَیں تلخ مزاجی اور بڑی سرگرمی
    سے روانہ ہوا۔ کیونکہ رب کا ہاتھ زور سے مجھ پر ٹھہرا ہوا تھا۔
  deu-1912: Da hob mich der Wind auf und führte mich weg. Und ich fuhr dahin in bitterem
    Grimm, und des HERRN Hand hielt mich fest.
  kan-2017: ದೇವರಾತ್ಮವು ನನ್ನನ್ನು ಎತ್ತಿಕೊಂಡು ಹೋಯಿತು. ನಾನು ಚಿಂತೆಯಿಂದ ಮನಸ್ತಾಪಪಡುತ್ತಾ ಹೋದೆನು.
    ಆದರೆ ಯೆಹೋವನ ಕೈ ನನ್ನ ಮೇಲೆ ಬಲವಾಗಿತ್ತು.
  yap-yap: Fa’ani yib gelngin SOMOL nga dakenag nib elmirin, me fekeg fare kan thothup
    rok Got, me yib e kireban’ ngog nge damumuw.
  hlt-MCSB: Te phoeiah mueihla loh kai n'dangrhoek tih ng'khuen. Tedae BOEIPA kut
    he kai soah ha tlungluen tih ka mueihla tah kosi neh khahing la ka cet.
  mdy-ETH: ዓያና ታና ሌካ ዔቂሴ ዎዶና ታኣኒ ሮኦጋዺ ዻጋና ዓኣኔ፤ ናንጊና ናንጋ ጎዳኮ ዎልቃኣ ታ ጊዳ ዶዲ ጴዼኔ።
  twi-ASANTE: Honhom no pagyaa me kɔɔ soro de me kɔɔ baabi. Mekɔɔ no nwononwono mu
    ne honhom mu abufuo so, a na Awurade tumi yɛ kɛse wɔ me so.
  eng-WEBU: So the Spirit lifted me up, and took me away; and I went in bitterness,
    in the heat of my spirit; and the LORD’s hand was strong on me.
  wal-wal: Hegaappe guyyiyan, Ayyaanai tana pude denttidi, hara sohuwaa efiis. Yaatin,
    taani GODAA kushee ta bolli minni uttidaashin, ta ayyaanan camettaiddanne yiillotaidda
    baas.
  spa-PDDPT: El Espíritu me levantó y me llevó. Yo iba amargado y airado. La mano
    de Yavé pesaba sobre mí.
  gun-gun: Ha'e rami py Nhe'ẽ xereupi heravy. Xenhe'ẽ py nda'evei etea aendu reve
    aa ainy. Ha'e rami teĩ xere Senhor opo imbaraete va'e omoĩ xejokoarã.
  ilo-ULB: Impangatonak ti Espiritu ket impanawnak; ket napanak nga addaan sakit ti
    nakem iti pungtot ti espirituk, ta sibibileg ti ima ni Yahweh a mangidurduron
    kaniak!
  kpg-kpg: Di mogobuna o Dimaadua gu haga honu au, gei di madagoaa hua deelaa gei
    di Hagataalunga o God ga dahi aga au. Gei au gu manawa gee, gu hagawelewele.
  uig-ARA: ۋە روھ مېنى كۆتۈرۈپ، يىراققا ئاپاردى؛ ۋە مەن قاتتىق ئازاب، روھىمدىكى غەزەپ
    بىلەن باردىم، ۋە پەرۋەردىگارنىڭ قولى مېنىڭ ۋۇجۇدۇمدا كۈچلۈك ئىدى.
  sus-sus: Ala xaxili naxa n nate koore ma, a n xanin. Xɔnɛ nu bara n bɔɲɛ rate, kɔnɔ
    Ala xɔnyɛ naxa nɔ n na.
  pon-2006: Manaman en KAUN-O ahpw kadireiehla, nindokon ngenen Koht eh ketin pwekiehda,
    I ahpw nsensuwedla oh lingeringerda.
  jae-jae: Go ŋalau kêsip aê sa ma kêkôc aê gêc gêja. Ma aê gaêc gaja toŋaclaigeŋ
    e ŋalêlôm kêpuc aê ma Apômtaunê lêma kêkôniŋ aê ŋanôgeŋ.
  ksd-ksd: Ma ra Tulungen i ga puak pa iau, ma i ga kap vue iau; iau ga vana ma i
    ga malamalapang ra balagu ma ra kulot, tago ra lima i ra Luluai i ga ki vartataun
    tagu.
  grc-BRENT: Καὶ τὸ πνεῦμα ἐξῇρέ με, καὶ ἀνέλαβέ με, καὶ ἐπορεύθην ἐν ὁρμῇ τοῦ πνεύματός
    μου, καὶ χεὶρ Κυρίου ἐγένετο ἐπʼ ἐμὲ κραταιά.
  ind-AYT: Roh itu mengangkat aku dan membawaku pergi. Aku pergi dalam kepahitan,
    dalam panas hati, dan tangan TUHAN menjadi kuat atasku.
  nya-nya: Mzimu wa Yehova unandikweza ndi kundinyamula ndipo ndinachokapo ndili wowawidwa
    ndi wonyuka mu mtima. Ndipo dzanja la Yehova linali pa ine mwa mphamvu.
  hrv-hrv: Tada me duh prihvati i ponese. I ja iđah ogorčen i gnjevna srca, a ruka
    me Jahvina čvrsto pritisla.
  mps-mps: Tama Godigo Mobo Noma Bidigo ena ugaba sagoa selama, te ena tolasa palio.
    Te Godigo genuai bomo enaba pedelama, te ena dwai dene ebaso, ena sębę eyu palio.
  tpi-tpi: Na spirit bilong God i litimapim mi na karim mi i go. Na bikpela strong
    bilong God i kamap long mi, na mi pilim nogut tru na mi kros.
  dan-1931: Og Ånden løftede mig og førte mig bort, og jeg vandrede bitter og gram
    i Hu, idet HERRENS Hånd var over mig med Vælde.
  vie-OVCB: Thần đưa tôi lên cao và đem khỏi nơi đó. Tôi ra đi, tâm hồn đắng cay và
    rối loạn, nhưng tay Chúa Hằng Hữu đặt trên tôi thật mạnh mẽ.
  guj-2017: પછી આત્મા મને ઊંચે ચઢાવીને દૂર લઈ ગયો; હું દુ:ખી થઈને તથા મારા આત્મામાં
    ક્રોધી થઈને ગયો, કેમ કે, યહોવાહનો હાથ પ્રબળ રીતે મારા પર હતો.
  pon-2006A: Manaman en KAUN-O ahpw kadireiehla, nindokon ngenen Koht eh ketin pwekiehda,
    I ahpw nsensuwedla oh lingeringerda.
  por-BRBSL: Então o Espírito me levantou, e me levou; e eu fui em amargura, no calor
    do meu espírito; e a mão de Javé foi forte em mim.
  cth-cth: Hottelah Muitha ni na tawm teh, yout na la, kâan e, kakhat e, lungpuennae
    hoi na pâlei. Hatei Thakasai e BAWIPA kut hah ka lathueng vah ao.
  twi-twi: Honhom no maa me so kɔɔ soro de me kɔɔ baabi, mekɔɔ no nweenwen ne honhom
    mu abufuw so, a na Awurade tumi yɛ kɛse wɔ me so.
  hlt-hlt: Te phoeiah mueihla loh kai n'dangrhoek tih ng'khuen. Tedae BOEIPA kut he
    kai soah ha tlungluen tih ka mueihla tah kosi neh khahing la ka cet.
  tbz-SIM: Kɛ̀ Kuyie nYɑɑ́ mmùù do n tùótɛ́ kɛ̀ mù n yítɛ́nɛ̀. Kɛ̀ nní nkérí bɑ́ dɛ̀
    í nɑɑti n yɛ̀mmɛ̀ kɛ n yóu, kɛ̀ ti Yiɛ̀ nKuyie mmɛ nni mpĩ́ ndɛ̀ yí mɔkɛ m bo
    yĩ́mɛ̀.
  msy-2020: Ezɨ Godɨn Duam na fegha na inigha zuima, kɨ paza uabɨ baragha atara nan
    navim bar oseme. Ezɨ Ikiavɨra Itir Godɨn gavgavim na avara.
  dop-dop: Ḿpʋ́ɣʋ́ Feesuɣu kpɑɣɑ-m nɑ kʋ́ tɛɛnɑ-m. Mɑ lɑŋlɛ kɑ wɑkǝlɑɑ kɛ́ nɑ mɑ́
    kpǝɣǝlǝɣɩ. Ɩlɛnɑ Tɑcɑɑ toŋ tii mɑ tɔɔ.
  azb-azb: Ruh məni yuxarı qaldırdı və götürüb apardı. Mən də kədərli və acıqlı halda
    getdim. Rəbb əlini mənim üzərimdə möhkəm tutmuşdu.
  eng-DBY: And the Spirit lifted me up, and took me away; and I went in bitterness,
    in the heat of my spirit, and the hand of Jehovah was strong upon me.
  hin-2017: तब आत्मा मुझे उठाकर ले गई, और मैं कठिन दुःख से भरा हुआ, और मन में जलता
    हुआ चला गया; और यहोवा की शक्ति मुझ में प्रबल थी;
  wol-KYG: Ba loolu amee ngelaw ne ma siféet, yóbbu. Maa ngay deme naqar ak xol bu
    tàng, te loxol Aji Sax ji diis gann ci sama kaw.
  eng-YLT: And a spirit hath lifted me up, and doth take me away, and I go bitterly,
    in the heat of my spirit, and the hand of Jehovah on me [is] strong.
  kne-kne: Sin nangwanian Diyos sidi, inmikayang din Ispirito na ta omiey sin laydena
    ay emeyak. Mansakit di nemnem ko ya manbongetak, ngem dowanak aben nalikna din
    panakabalin Diyos.
  eng-WYC-2017: Also the spirit raised me, and took me. And I went forth bitter in
    the indignation of my spirit; for the hand of the Lord was with me, and comforted
    me.
  eng-WMBB: So the Spirit lifted me up, and took me away; and I went in bitterness,
    in the heat of my spirit; and the LORD’s hand was strong on me.
  urd-GVH: अल्लाह का रूह मुझे उठाकर वहाँ से ले गया, और मैं तलख़मिज़ाजी और बड़ी सरगरमी
    से रवाना हुआ। क्योंकि रब का हाथ ज़ोर से मुझ पर ठहरा हुआ था।
  rug-rug: Ovulu sage nau sa Maqomaqona Tamasa si arau meke vagi taloa nau Sa. Sa
    maqomaqoqu si ta ṉaziri meke bugoro meke la si arau, ura sa lima ṉiṉirana te Zihova
    si koa koa rau.
  gaz-gaz: Hafuurris ol na kaasee na fudhatee deeme; anis hadheeffadhee utuma hafuurri
    koo aaree gubatuu nan deeme; harki Waaqayyoo jabaan sunis ana irra ture.
  fra-LSG: L’esprit m’enleva et m’emporta. J’allais, irrité et furieux, et la main
    de l’Éternel agissait sur moi avec puissance.
  gnn-gnn: Yo, ŋuriŋi Godkalanydja Birrimbirryu Walŋayunydja ŋarranha dhawuṯmaraŋalana,
    bala gäŋalanydja ŋayi yukurrana ŋuriŋina bili nhanukalay bathalayuna ganydjarryunydja
    wal'ŋu. Ŋunha ŋayaŋunydja ŋarra warwumirriyinana, bala ŋarra ŋoynha‐djingaryurruna
    yukurrana.
  yal-yal: Alaa Nii Sariɲanxin yi n yite, a siga n na. N niin sɔxɔlɛxin yi siga xɔlɛni,
    bayo Alatala sɛnbɛn yi n fari a xɔdɛxɛn na.
  haw-1868: Kaikai ae la hoi ka uhane ia'u, a lawe aku ia'u, a hele au me ke kaumaha
    loa a me ka wela o ko'u uhane; aka, ua kau ikaika mai ka lima o Iehova maluna
    iho o'u.
  arb-NAV: وَهَكَذَا حَلَّقَ بِي رُوحُ الرَّبِّ وَحَمَلَنِي بَعِيداً، وَقَدْ جَاشَتْ
    حَرَارَةُ رُوحِي بِمَرَارَةِ نَفْسِي، وَلَكِنْ كَانَتْ يَدُ الرَّبِّ عَلَيَّ شَدِيدَةً.
  ewe-ewe: Gbɔgbɔ la kɔm do ɖe dzi, eye wòkɔm dzoe. Meyi le vevesese kple dzikudodo
    ɖe Gbɔgbɔ la ŋuti me, eye Yehowa ƒe asi sesẽ la nɔ dzinye
  eng-LEE: So a spirit lifted me up, and took me away, and I walked in bitterness,
    in the heat of my spirit, and the inspiration of the Lord was strong upon me.
  asm-FB: এইদৰে আত্মাই মোক দাঙি লৈ গ’ল; আৰু মোৰ আত্মাৰ আবেগত মই বেজাৰত আছিলোঁ, কিয়নো
    যিহোৱাৰ হাত মোৰ ওপৰত প্ৰবল আছিল।
  sus-A: عَلَ شَشِلِ نَشَ ﭑ نَتٍ كٌورٍ مَ، عَ ﭑ شَنِن. شْنّ نُ بَرَ ﭑ بْحّ رَتٍ، كْنْ
    عَلَ شْنيّ نَشَ نْ ﭑ نَ.
  fra-SBL: Et l'Esprit me souleva et m'emporta ; et je m'en allai dans l'amertume,
    dans la chaleur de mon esprit ; et la main de l'Éternel était forte sur moi.
  hbo-hbo: וְר֥וּחַ נְשָׂאַ֖תְנִי וַתִּקָּחֵ֑נִי וָאֵלֵ֥ךְ מַר֙ בַּחֲמַ֣ת רוּחִ֔י
    וְיַד־יְהוָ֥ה עָלַ֖י חָזָֽקָה׃
  piu-2006: '@see-verse:EZK.003.013'
  kik-kik: Roho agĩcooka akĩnjoya na igũrũ akĩnjeheria, na niĩ ngĩthiĩ ndĩ na marũrũ
    na marakara ngoro-inĩ, nakuo guoko kwa Jehova kũrĩa kwa hinya kwarĩ igũrũ rĩakwa.
  fra-NCL: Et l’Esprit m’enleva et m’emporta, et je m’en allai l’amertume et le courroux
    dans l’âme ; et la main de Yahweh était fortement sur moi.
  cek-AK: To naah muithla mah ang tapom tahang moe, kalah bangah ang caeh haih, kai
    loe mawnhaih, palungphuihaih hoiah ka bang; toe ka nuiah thacak Angraeng ih ban
    to oh.
  cuk-cuk: Bab-Dummad-Burba nakwaa an-imaksad, an-sesad. Ar andi sae-itogedgi, degi,
    urwedgi an naded. Bab-Jehová e-argangi gandikidba an-ganiki an itoged.
  uig-CYR: Вә Роһ мени көтирип, жираққа апарди; вә мән қаттиқ азап, роһумдики ғәзәп
    билән бардим, вә Пәрвәрдигарниң қоли мениң вуҗудумда күчлүк еди.
  tel-2017: దేవుని ఆత్మ నన్ను పైకి లేపి తీసుకు వెళ్ళాడు. యెహోవా హస్తం నన్ను తీవ్రంగా
    బలవంతం చేయడంతో నేను తీవ్రమైన ఉద్వేగానికి లోనై బయలుదేరాను!
  hat-BSA: Konsa, Lespri a te leve mwen monte e te pran m ale. Mwen te vini byen anmè
    ak laraj nan lespri m, e men SENYÈ a te fò sou mwen.
  kos-kos: Ac ku lulap lun LEUM GOD tuku nu fuk, ac ke ngun lal usyula nga pulakin
    inse toasr ac kasrkusrak.
  hbo-WLC: וְר֥וּחַ נְשָׂאַ֖תְנִי וַתִּקָּחֵ֑נִי וָאֵלֵ֥ךְ מַר֙ בַּחֲמַ֣ת רוּחִ֔י
    וְיַד־יְהוָ֥ה עָלַ֖י חָזָֽקָה׃
  ibo-ibo: Mmụọ ahụ buliri m, bupụ m. Ejegharịrị m nʼobi ilu na iwe nke mmụọ m, ebe
    aka Onyenwe anyị dịkwa ike nʼahụ m.
  ory-ory: ତହିଁରେ ପରମେଶ୍ୱରଙ୍କ ଆତ୍ମା ମୋତେ ଉପରକୁ ଉଠାଇ ନେଇଗଲେ; ତହୁଁ ମୁଁ ଦୁଃଖିତ ଓ ପରମେଶ୍ୱରଙ୍କ
    ଆତ୍ମାରେ ତାପିତ ହୋଇ ଗମନ କଲି, ପୁଣି, ସଦାପ୍ରଭୁଙ୍କର ହସ୍ତ ମୋʼ ଉପରେ ପ୍ରବଳ ଥିଲା।
  chk-chk: Mürin, Ngünün Kot a ekieitä o uweeila. Üa feila fän ai weires me letipechou,
    nge än ewe Samol mi Lapalap manaman mi pöchökül a toriei.
  rop-rop: Det pawa blanga YAWEI bin lidimap mi en imbin deigimwei mi na. Wen aibin
    gowei aibin brabli nogudbinji en aibin brabli wail dumaji det pawa blanga YAWEI
    bin teikoba langa mi.
  ukr-1871: Отже дух підняв та й узяв мене й ішов я, сумуючи в тревозї серця мого,
    а рука Господня вагонїла на менї.
  deu-1951: Als mich nun der Geist erhob und wegnahm, ging ich erbittert in grimmigem
    Zorn, und die Hand des Herrn lag fest auf mir.
  eng-JPS: So a spirit lifted me up, and took me away; and I went in bitterness, in
    the heat of my spirit, and the hand of the LORD was strong upon me.
  srp-1865: I duh me podiže i odnese, i iðah žalostan od srdnje u duhu svom; ali ruka
    Gospodnja silna bješe nada mnom.
  lug-lug: Omwoyo n’ansitula n’antwala, ne ŋŋendera mu buyinike ne mu busungu, ng’omukono
    gwa Mukama ogw’amaanyi guli ku nze.
  heb-heb: ורוח נשאתני ותקחני ואלך מר בחמת רוחי ויד יהוה עלי חזקה׃
  ben-IRV: ঈশ্বরের আত্মা আমাকে তুলল এবং নিয়ে গেল এবং আমি তিক্ততায় আত্মার ক্রোধে
    গেলাম কারণ সদাপ্রভুর হাত আমার উপরে জোরে পেষণ করছিল।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਦਾ ਆਤਮਾ ਮੈਨੂੰ ਚੁੱਕ ਕੇ ਲੈ ਗਿਆ, ਸੋ ਮੈਂ ਆਤਮਾ ਦੀ ਕੁੜੱਤਣ ਅਤੇ ਕ੍ਰੋਧ
    ਵਿੱਚ ਤੁਰ ਪਿਆ ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਹੱਥ ਮੇਰੇ ਉੱਤੇ ਭਾਰੀ ਸੀ।
  mya-JVB: ဝိညာဉ် တော်သည် ငါ့ ကိုချီသွား တော်မူ၍ ၊ ငါ သည်ခါး သောစိတ်၊ ပူပန် သောစိတ်
    နှင့်လိုက် ရ၏။ ထာဝရဘုရား ၏လက် တော်သည် ငါ့ အပေါ် မှာ လေးလံ စွာ တင် လျက်ရှိ၏။
  hmo-hmo: Lohiabada ena siahu ese lauegu latanai ia mai, mai goada bada danu, bona
    Dirava ena Lauma ese lau ia abia isi, bona lau ia abia lao. To egu lalona be ia
    dika bona mai badu danu.
  urd-urd: और रूह मुझे उठा कर ले गई, इसलिए मैं तल्ख़ दिल और ग़ज़बनाक होकर रवाना हुआ,
    और ख़ुदावन्द का हाथ मुझ पर ग़ालिब था;
  rus-SYN: И дух поднял меня и взял меня. И шел я в огорчении, с встревоженным духом;
    и рука Господня была крепко на мне.
  bqc-SIM: Nisĩnapi ma sɛ gɛ̃̀manↄ zɛ́a, ma nↄ̀sɛ ↄ̃̀ↄkpaa mɛ́ ma pↄ paa, ãma Dii
    gbãa mɛ́ mↄ̀a.
  tcz-CHONGTHU: Lhagao chun keima eidomsang in eipo mangtai. Keima lunghang tah le
    lung chih lah lah a kaumin ahi, ahinlah Pakai chu akhut thahattah chun eituh e.
  mar-mar: देवाच्या आत्म्याने मला उंच केले व वर नेले आणि माझ्या आत्म्यात कडवट पण घेऊन
    आलो, परमेश्वर देवाचा हात सामर्थ्याने माझ्यावर आला!
  qub-qub: Tayta Diospa Espiritun jogarimar chaypita apacamaran. Noganami aywacurä
    fiyupa llaquisha, rabyasha. Ichanga Tayta Diosmi sumaj charisha apaycämaran.
  bqp-bqp: Gusunɔn Hunde wi u nùn suɑ mi, u kɑ nùn doonɑ, mɑ win dɑm nùn nɛnuɑ. Mɑ
    Esekiɛlin mɔru seewɑ u burisinɑ.
  hat-hat: Lespri a te leve m' anlè, li pote m' ale. Pouvwa Seyè a te vin chita sou
    mwen avèk fòs. Men, mwen te boulvèse, kè m' te sere.
  eng-BSB: So the Spirit lifted me up and took me away, and I went in bitterness and
    in the anger of my spirit, with the strong hand of the LORD upon me.
  eng-WEBPB: So the Spirit lifted me up, and took me away; and I went in bitterness,
    in the heat of my spirit; and the LORD’s hand was strong on me.
  kbq-kbq: Hagi Avamumo'a navresga huno navareno nevige'na, tusi narimpagna nehu'na
    vu'noe. Hianagi Ra Anumzamo'a hankavenentake azana nagofetu anteno nazeri'ne.
  nhe-BL: Huan Itonal TOTECO nechtlalanqui huan nechhuicac. Huan niyajqui achi niyolquentzi
    huan nicualantoc, pero TOTECO nechitzquiyaya chicahuac ica ima.
  gub-BL: Na'e Tupàn ipuner haw wiko hezar romo kury. Hekwe hereraha a'e wi. Na'e
    aikwahy kury. Aiko iro haw pupe tynehem ma'e ài.
  eng-DRA: 'The spirit also lifted me, and took me up: and I went away in bitterness
    in the indignation of my spirit: for the hand of the Lord was with me, strengthening
    me.'
