verse: EZK.003.012
translations:
  mal-C: അപ്പോൾ ആത്മാവ് എന്നെ എടുത്തുയർത്തി, യഹോവയുടെ തേജസ്സ് സ്വസ്ഥാനത്തുനിന്ന് ഉയർത്തപ്പെട്ടപ്പോൾ
    വലിയ മുഴക്കത്തോടെയുള്ള ഒരു ശബ്ദം ഞാൻ എന്റെ പിന്നിൽ കേട്ടു.
  deu-TKW: Und der Geist Jahwes hob mich empor, und ich vernahm hinter mir das Getöse
    eines starken Erdbebens, als sich die Herrlichkeit Jahwes von ihrer Stelle erhob,
  lin-lin: 'Boye, Molimo atelemisaki ngai mpe nayokaki sima na ngai makelele moko
    ya makasi : « Tika ete nkembo ya Yawe epambolama wuta na esika oyo Ye avandaka ! »'
  eng-LSV: And a spirit lifts me up, and I hear a noise behind me, a great rushing—“Blessed
    [is] the glory of YHWH from His place!”
  eng-GNV: Then the spirite tooke me vp, and I heard behinde me a noise of a great
    russhing, saying, Blessed be ye glorie of the Lord out of his place.
  eng-WEBSTER: Then the spirit took me up, and I heard behind me a voice of a great
    rushing, saying , Blessed be the glory of the LORD from his place.
  nhw-BL: 'Teipa Itonal TOTECO nechtlananqui huan noica nijcajqui tlacaquisti quen
    quema mojmolinía tlali. Huan nopa tlen caquistiyaya quiijtohuayaya: “Ma tijhueyichihuaca
    TOTECO huan ihueyitilis nopona campa yaya itztoc.”'
  swh-ONEN: Ndipo Roho akaniinua, nikasikia sauti kubwa nyuma yangu ya ngurumo. (Utukufu
    wa Bwana na utukuzwe katika mahali pa makao yake!)
  bba-bba: Yerɑ Gusunɔn Hunde u Esekiɛli suɑ mɑ u nɔɔɡiru nuɑ win biruɔ tɑ ɡerumɔ
    kɑ dɑm tɑ mɔ̀, bu Yinni Gusunɔ siɑro mi u wɑ̃ɑ u win yiiko bɑkɑ sɔ̃ɔsimɔ.
  eng-KJVCPB: Then the spirit took me up, and I heard behind me a voice of a great
    rushing, saying, Blessed be the glory of the Lord from his place.
  luo-luo: Eka Roho mar Nyasaye notingʼa malo, kendo ne awinjo koko maduongʼ malich.
    Mad duongʼ mar Jehova Nyasaye yud pak e kar dakne!
  meu-meu: Bena Lauma ese e abigu isi; bona Iehova hairaina na gabuna amo e tore isi
    negana ai tano-laga badana reḡena na murigu kahana ai na kamonai;
  npi-ULB: तब आत्‍माले मलाई माथि उठाउनुभयो, र मैले आफ्‍नो पछिल्‍तिर ठुलो भुकम्पको
    आवाज सुनेंः “परमप्रभुको महिमा उहाँको वासस्‍थानमा धन्‍यको होस् !”
  yor-yor: Nígbà náà ni ẹ̀mí gbé mi sókè, mo sì gbọ́ ohùn ìró ńlá lẹ́yìn mi tó sọ
    pé, kí a gbé ògo Olúwa ga láti ibùgbé rẹ̀ wá!
  pes-OPCB: سپس روح خدا مرا از زمین بلند کرد و وقتی جلال خداوند از جایگاهش بلند شد،
    از پشت سر خود صدای غرش عظیمی شنیدم.
  tgl-ULB: Pagkatapos, itinaas ako ng Espiritu, at nakarinig ako ng tunog sa aking
    likuran na tulad ng isang malakas na lindol, na nagsasabi, “Pagpalain ang kaluwalhatian
    ni Yahweh mula sa kaniyang lugar!”
  cbu-NT: Apanllsha nuwaa tuwizpurtarangu, tuchiyzarangiya. Sheeru, Taarashipan kizpur
    wanasirimash, Naamachima, táyaranllu, kushinungshiti kizpur zunganeerangu, mundaz
    tamaparee ashiru mazinarangina.
  hui-hui: Mani howa Ngode Datagaliwabenaga Dinini ibugua i̱ mo yaragaore haya. Ani
    biyagola i̱ erembiraha bi mbira hongo howa layuago hale halu hewaria bi ogonime
    lalu, Anduane Homogo dahuliya andaga kago ibunaga hongo timbuni holenebi wá timbuniore
    holenebi ngagonaga ibu mini yaraga hadaba, layuago hale haru.
  mya-mya: ထို​နောက်​ဝိ​ညာဉ်​တော်​သည်​ငါ့​ကို​ချီ​မ​တော် မူ​သော​အ​ခါ ငါ​၏​နောက်​မှ``ကောင်း​ကင်​ဘုံ
    ရှိ​ထာ​ဝ​ရ​ဘု​ရား​၏​ဘုန်း​အ​သ​ရေ​တော် ကို​ထော​မ​နာ​ပြု​ကြ​လော့'' ဟု​မိုး​ချုန်း​သံ
    ကဲ့​သို့​ကျယ်​သော​အ​သံ​ကို​ငါ​ကြား​ရ​၏။-
  bod-N: དེའི་དུས་སུ་ཐུགས་ཉིད་ཀྱིས་ང་ཡར་དྲངས་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེའི་བཞུགས་གནས་ལས་མངོན་པའི་གཟི་བརྗིད་ལ་བསྟོད་འོས་སོ་ཞེས་ངའི་རྒྱབ་ལོགས་སུ་འུར་སྒྲ་ཆེན་པོ་ཞིག་གྲགས་འོངས་པ་ངས་ཐོས་སོ།
    །
  sna-sna: Ipapo mweya wakandisimudza, ndikanzwa shure kwangu inzwi rokuunga kukuru
    richiti, “Kubwinya kwaJehovha ngakurumbidzwe munzvimbo yaanogara!”
  spa-BLM: 'Entonces el Espíritu me elevó, y oí detrás de mí la voz de un gran estruendo
    que decía: “Bendita sea la gloria de Yahvé desde su lugar”.'
  cac-cac: 'Ix lajvi chi'', ix in yic''anchaan̈ Yespíritu Dios, axo d''a in patic
    ix vab'' yoch jun av icha sc''an̈ yec'' quixcab'', ix yalani: Alchajocab'' vach''il
    d''a stziquiquial Jehová b''aj ayeq''ui, xchi.'
  swh-ULB: 'Kisha Roho akaniinua juu, na nikasikia nyuma yangu sauti yenye tetemeko
    la aridhi: “Ubarikiwe utukufu wa Yahwe kutoka mahali pake!”'
  bel-bel: 'І падняў мяне Дух; і я чуў за сабою вялікі грамовы голас: «дабраславёная
    слава Госпада ад месца свайго!»'
  deu-ELBBK: 'Und der Geist hob mich empor; und ich hörte hinter mir den Schall eines
    starken Getöses: „Gepriesen sei die Herrlichkeit des HERRN von ihrer Stätte her!“'
  mbb-OT: Ne imbayew a te Mulin-ulin, ne nezineg ku is edraǥeb he laǥeng he ebpuun
    diyà te egkeiniyuǥan ku he edhenduen te, “Ereg he edeliǥen is gehem te Nengazen
    he ziyà te langit!”
  mal-2015: 'അപ്പോൾ ആത്മാവു എന്നെ എടുത്തു: യഹോവയുടെ മഹത്വം സ്വസ്ഥലത്തുനിന്നു അനുഗ്രഹിക്കപ്പെടുമാറാകട്ടെ
    എന്നു ഞാൻ വലിയ മുഴക്കത്തോടെ ഒരു ശബ്ദം എന്റെ പിറകിൽ കേട്ടു.'
  rmc-rmc: 'Akor man o Duchos hazdľa upre a pal mande sas e bari vika a šunďom: „Požehňimen
    hin e slava le RAJESKRI pro ňebos upre!“'
  pes-OPV: آنگاه روح، مرا برداشت و از عقب خود صدای گلبانگ عظیمی شنیدم که «جلال یهوه
    از مقام او متبارک باد.»
  ron-1924: 'Ши Духул м-а рэпит ши ам аузит ынапоя мя дырдыитул унуй маре кутремур
    де пэмынт: слава Домнулуй с-а ридикат дин локул ей.'
  ben-OBCV: তারপর ঈশ্বরের আত্মা আমাকে তুলে নিলেন, আর আমার পিছনে আমি মহা-গজরানির শব্দ
    শুনতে পেলাম যখন আমি যেখানে দাঁড়িয়েছিলাম সেখান থেকে সদাপ্রভুর মহিমা উঠল।
  som-som: Markaasaa ruuxu kor ii qaaday, oo waxaan gadaashayda ka maqlay cod guuxaya
    oo leh, Rabbiga ammaantiisu meesheeda barakay ku leedahay,
  lat-VUC: 'Et assumpsit me spiritus, et audivi post me vocem commotionis magnæ: Benedicta
    gloria Domini de loco suo:'
  eng-ASVBT: Then the Spirit lifted me up, and I heard behind me the voice of a great
    rushing, saying, Blessed be the glory of Jehovah from his place.
  ita-1885: 'E lo Spirito mi levò ad alto, ed io udii dietro a me una voce, con un
    grande scrollamento, che diceva: Benedetta sia la gloria del Signore dal suo luogo.'
  eng-LXXUP: Then the Spirit took me up, and I heard behind me the voice as of a great
    earthquake, saying, Blessed be the glory of the Lord from his place.
  eng-ULB: 'Then the Spirit lifted me up, and I heard behind me the sound of a great
    earthquake: “Blessed be the glory of Yahweh from his place!”'
  spa-VBL: El Espíritu me levantó, y oí un ruido muy fuerte detrás de mí que parecía
    un terremoto. (¡Alabado sea la gloria del Señor donde vive!)
  fra-_FOB: 'Alors l''Esprit m''enleva, et j''entendis derrière moi le bruit d''un
    grand tumulte: “Bénie soit la gloire de l''Éternel, du lieu de sa demeure! “'
  mal-mal: 'അപ്പോൾ ദൈവത്തിന്റെ ആത്മാവ് എന്നെ എടുത്തു: “യഹോവയുടെ മഹത്വം സ്വസ്ഥാനത്ത്
    അനുഗ്രഹിക്കപ്പെടുമാറാകട്ടെ” എന്ന് ഞാൻ വലിയ മുഴക്കത്തോടെ ഒരു ശബ്ദം എന്റെ പിമ്പിൽ
    കേട്ടു.'
  urd-GVR: 'Tab Allāh ke Rūh ne mujhe wahāṅ se uṭhāyā. Maiṅne apne pīchhe ek giṛgiṛātī
    āwāz sunī: Mubārak ho Rab kā jalāl apnī jagah se!'
  suz-BL: मिनु परमप्रभु यावे आ सोक्‍तीम आं कली इर क्‍युक्‍ती। मिनु गो “परमप्रभु यावे
    आ छेङछेङ ठेयब बाक्‍ब” देंशो नेंता। मिनु गो आं नोले गे ठेयब रेयके पशो नेंता। इजीकीएल
    १:२८
  eng-NOY: Then the spirit lifted me up, and I heard behind me the sound, as of a
    great rushing, saying, “Praised be the majesty of Jehovah from his place!”
  ita-1927: 'E lo spirito mi levò in alto, e io udii dietro a me il suono d’un gran
    fragore che diceva: “Benedetta sia la gloria dell’Eterno dalla sua dimora!”'
  ckb-ckb: ڕۆحی خودا هەڵیگرتم، کاتێک شکۆمەندی یەزدان لەو شوێنە بەرز دەبووەوە کە تێیدا
    ڕاوەستابوو لە پشتمەوە گرمەیەک بەرزبووەوە.
  eng-BBE: Then I was lifted up by the wind, and at my back the sound of a great rushing
    came to my ears when the glory of the Lord was lifted up from his place.
  kan-OKCV: ಆಮೇಲೆ ದೇವರಾತ್ಮರು ನನ್ನನ್ನು ಎತ್ತಿಕೊಂಡು ಹೋದರು. ಮಹಿಮೆಯಿಂದ ಕೂಡಿದ ಯೆಹೋವ ದೇವರ
    ಮಹಿಮೆಯು ಅವರ ವಾಸಸ್ಥಾನದಲ್ಲಿ ಸ್ತೋತ್ರವಾಗಲಿ ಎಂಬ ಮಹಾಶಬ್ದವು ನನ್ನ ಹಿಂದೆ ಕೇಳಿಸಿತು.
  tam-2017: அப்பொழுது தேவனுடைய ஆவி, என்னை உயர எடுத்துக்கொண்டது; யெகோவாவுடைய இடத்திலிருந்து
    வெளிப்பட்ட அவருடைய மகிமைக்கு ஸ்தோத்திரம் உண்டாவதாக என்று எனக்குப் பின்னாக கூப்பிட்ட
    மகா சத்தத்தின் இரைச்சலைக் கேட்டேன்.
  spa-RV-1909: 'Y levantóme el espíritu, y oí detrás de mí una voz de grande estruendo,
    que decía: Bendita sea la gloria de Jehová desde su lugar.'
  ron-BTF: 'Atunci duhul m-a ridicat și am auzit înapoia mea o voce a unei mari vijelii,
    spunând: Binecuvântată fie gloria DOMNULUI, din locașul său.'
  eng-WEBP: Then the Spirit lifted me up, and I heard behind me the voice of a great
    rushing, saying, “Blessed be the LORD’s glory from his place.”
  eng-FBV: The Spirit lifted me up, and I heard a really loud noise behind me that
    sounded like an earthquake. (Praise to the Lord's glory where he lives!)
  nld-1939: Toen hief een geest mij omhoog. En ik hoorde achter mij een zwaar gedreun,
    daar de heerlijkheid van Jahweh zich van haar plaats verhief;
  nch-BL: 'Teipa Itonal TOTECO techtananqui huan noica nijcajqui tacaquisti quej quema
    mojmolinía tali. Huan nopa ten caquistiyaya quiijtohuayaya: “Ma tijhueyichihuaca
    TOTECO huan ihueyitilis nopona campa yaya itztoc.”'
  vie-1934: 'Bấy giờ Thần cất ta lên, và ta nghe có tiếng ào ào rất lớn ở đằng sau
    ta rằng: Đáng chúc phước cho sự vinh hiển Đức Giê-hô-va từ nơi Ngài!'
  hin-CV: तब आत्मा ने मुझे ऊपर उठाया, और मैंने अपने पीछे एक तेज गड़गड़ाहट की आवाज
    सुनी, जब याहवेह का तेज उस जगह से उठा जहां वह था.
  spa-BES: 'Entonces fui levantado por el viento, y en mi espalda el sonido de una
    gran estruendo que decía: Bendita sea la Gloria del Señor desde su lugar.'
  tdx-tdx: 'Aa le rinambe’ i Tiokey mañambone iraho vaho tsinanoko am-bohoko ao ty
    feon-tsorotombahañe: Rengèñe ty enge’ Iehovà an-toe’e eo;'
  tha-KJV: พระวิญญาณจึงยกข้าพเจ้าขึ้น และข้าพเจ้าก็​ได้​ยินเสียงกระหึ่มอยู่ข้างหลังข้าพเจ้าว่า
    “จงสรรเสริญแด่สง่าราศีของพระเยโฮวาห์ซึ่งขึ้นมาจากสถานที่ของพระองค์”
  por-BR-2018: 'Então o Espírito me levantou, e ouvi detrás de mim uma voz de grande
    estrondo, que dizia : Bendita seja a glória do SENHOR desde o seu lugar.'
  deu-ELO: 'Und der Geist hob mich empor; und ich hörte hinter mir den Schall eines
    starken Getöses: “Gepriesen sei die Herrlichkeit Jehovas von ihrer Stätte her!”'
  eng-WYC-2018: And the spirit took me, and I heard after me the voice of a great
    moving. The blessed glory of the Lord was heard from his place; (And the spirit
    took me up, and I heard behind me the sound of a great rushing, as the blessed
    glory of the Lord was heard from his place;)
  epo-epo: 'Kaj levis min la spirito, kaj mi ekaŭdis malantaŭ mi grandan bruon: Benita
    estu la majesto de la Eternulo sur sia loko!'
  uig-PIN: Xuning bilǝn Roⱨ meni kɵtürdi, mǝn arⱪamdin zor xarⱪiriƣan bir awazni anglidim
    — «Pǝrwǝrdigarning xan-xǝripigǝ tǝxǝkkür-mǝdⱨiyǝ ɵz jaylirida oⱪulsun!» —
  beo-beo: 'Amalalu, Gode Ea A:silibu da na oule heda:i. Amola na baligia guma:di
    sia: gasa bagade nabi, amane, “Hebene ganodini esalebe Hina Gode Ea Hadigi nodone
    gaguia gadoma!”'
  tpi-OTNT: Bihain spirit bilong God i litimapim mi i go antap. Na baksait long mi,
    mi harim wanpela maus i singaut strong olsem, “Bikpela lait na strong bilong God
    i stap long heven. Litimapim nem bilong en.”
  hau-SA: Sa’an nan Ruhu ya ɗaga ni sama, a bayana na ji wata karar babban motsi na
    cewa, Bari a yabi ɗaukakar Ubangiji a wurin zamansa!
  uig-LAT: Shuning bilen Roh méni kötürdi, men arqamdin zor sharqirighan bir awazni
    anglidim — «Perwerdigarning shan-sheripige teshekkür-medhiye öz jaylirida oqulsun!»
    —
  nde-nde: Lapho-ke uMoya wangiphakamisa, kwathi ngemva kwami ngezwa umdumo ondindizelayo
    sengathi yinkazimulo kaThixo eyaphakama endaweni eyayime kuyo!
  ton-ton: Hili ia naʻe ʻave au ʻe he laumālie pea naʻaku fanongo ki he leʻo mei hoku
    tuʻa ʻo hangē ko e ʻuʻulu lahi, naʻe pehē, “Ke monūʻia ʻae nāunau ʻo Sihova ʻi
    hono ʻafioʻanga.”
  ces-1613: 'Tehdy odnesl mne Duch, a slyšel jsem za sebou hlas hřmotu velikého: Požehnaná
    sláva Hospodinova z místa svého.'
  eng-WMB: Then the Spirit lifted me up, and I heard behind me the voice of a great
    rushing, saying, “Blessed be the LORD’s glory from his place.”
  tam-TCV: அதன்பின் ஆவியானவர் என்னை உயரத்தூக்கினார். யெகோவாவின் மகிமை அவருடைய உறைவிடத்தில்
    துதிக்கப்படுவதாக என்று எனக்குப் பின்னாக அதிர்கின்ற ஒரு சத்தத்தைக் கேட்டேன்.
  ceb-ULB: 'Unya gibayaw ako sa Espiritu ug nadungog ko sa akong luyo ang dahunog
    sa usa ka dakong linog: “Dayega ang himaya ni Yahweh diha sa iyang dapit!”'
  pol-UBG: 'Wtedy duch uniósł mnie i usłyszałem za sobą huk wielkiego grzmotu: Niech
    będzie błogosławiona chwała PANA ze swego miejsca.'
  agr-agr: Tusa tujutai Apajuí senchiji yaki takugmayi, dutijai mina ukujui Tuke Pujuun
    imanji nugka au takunak uujak wajukeama imatun antukbaijai.
  kyc-kyc: Enakana Anatunya Imambu dokome namba minyalyuo nyepala matarena karo pii
    poraiko leyamo siyunu dokopa Kamongo yake panda ketae karamo banya nyilyingi yulu
    doko ketae pyambuo lakandape, leya.
  urd-GVU: 'تب اللہ کے روح نے مجھے وہاں سے اُٹھایا۔ مَیں نے اپنے پیچھے ایک گڑگڑاتی
    آواز سنی: مبارک ہو رب کا جلال اپنی جگہ سے!'
  deu-1912: 'Und ein Wind hob mich auf, und ich hörte hinter mir ein Getön wie eines
    großen Erdbebens: Gelobt sei die Herrlichkeit des HERRN an ihrem Ort!'
  kan-2017: ಆಮೇಲೆ ದೇವರಾತ್ಮವು ನನ್ನನ್ನು ಎತ್ತಿಕೊಂಡು ಹೋಗಲಾಗಿ, “ಮಹಿಮೆಯುಳ್ಳ ಯೆಹೋವನಿಗೆ ಆತನ
    ವಾಸಸ್ಥಾನದಲ್ಲಿ ಸ್ತೋತ್ರವಾಗಲಿ” ಎಂಬ ಮಹಾಶಬ್ದವು ನನ್ನ ಹಿಂದೆ ಕೇಳಿಸಿತು.
  yap-yap: Me gagiyeg nigeg fare kan thothup rok Got nggu muf u but’ ngalang, mu gu
    rung’ag ba lam nga keru’ug ni ba ga’ laman ni ga’ar, “Ke sorok SOMOL ni bay u
    tharmiy nga feni malup’lup’.”
  hlt-MCSB: Te vaengah mueihla loh kai te n'dangrhoek tih ka hnukkah amah hmuen ah
    BOEIPA kah thangpomnah a tanglue la a uem te hinghuennah ol la yaak.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳኮ ዓያና ሌካ ታና ዼግ ዼጊዴኔ፤ ዬያ ሌሊቱዋንቴ ታኣኮ ጊንፆና፦ «ጫሪንጫ ናንጋ ናንጊና
    ናንጋ ጎዳም ጋላታና ቦንቾና ማዖንጎ!» ጋዓ ዼኤፒ ዑኡሲ ታ ዋይዜኔ።
  twi-ASANTE: Na Honhom no pagyaa me kɔɔ soro na metee sɛ nnyegyeeɛ denden bi reworo
    so wɔ mʼakyi sɛ, Nhyira nka Awurade animuonyam wɔ deɛ ɔteɛ hɔ!
  eng-WEBU: Then the Spirit lifted me up, and I heard behind me the voice of a great
    rushing, saying, “Blessed be the LORD’s glory from his place.”
  wal-wal: Hegaappe guyyiyan, tana Ayyaanai pude denttin, taappe guyyessan, wolqqaama
    cenggurssan, “GODAA bonchchoi i de7iyoosan galatettidaagaa gido!” giishin siyaas.
  spa-PDDPT: 'Entonces el Espíritu me levantó, y oí detrás de mí un estruendo tumultuoso:
    Bendita sea la gloria de Yavé desde su morada.'
  gun-gun: 'Ha''e gui ma Nhe''ẽ xereupi heravy. Ha''e ramo xerakykue katy gui aendu
    peteĩ hyapu rei va''e. Ha''e va''e ma oĩa gui onhendu vy aipoe''i: — Ta''ima''endu''a
    porãa Senhor rexakãa re — he''i.'
  ilo-ULB: Kalpasanna, impangatonak ti Espiritu, ket adda timek iti likudak a kasla
    napigsa a ginggined, a kunana, “Madaydayaw ti dayag ni Yahweh iti nasantoan a
    lugarna!”
  kpg-kpg: Di Hagataalunga o Dimaadua ga dahi aga au, gei au ga hagalongo gi dogu
    dua di lee ngoloolo e helekai boloo, “Hagaamuina di madamada o Dimaadua dela i di
    langi i nua!”
  uig-ARA: شۇنىڭ بىلەن روھ مېنى كۆتۈردى، مەن ئارقامدىن زور شارقىرىغان بىر ئاۋازنى
    ئاڭلىدىم ــ «پەرۋەردىگارنىڭ شان-شەرىپىگە تەشەككۈر-مەدھىيە ئۆز جايلىرىدا ئوقۇلسۇن!»
    ــ
  sus-sus: Na tɛmui Alatala Xaxili naxa n tongo, n naxa xui nde mɛ n xanbi ra a falafe
    ra, «Matɔxɔɛ na Alatala nɔrɛ kanyi bɛ a sabatixi dɛnnaxɛ!»
  pon-2006: Ngenen Koht eri ketin pwekiehda, I ahpw rongada ngihl ehu me duwehte ngirisek
    en rerrer en sahpw, me mahsanih, “Kapinga roson en KAUN-O nanleng wasa ileilehie!”
  jae-jae: Go Anôtônê Ŋalau kêsip aê sa ma gêdêŋ taŋ Apômtau toŋawasi gêdi naŋ, aê
    gaŋô ôjô gêjam ŋakicsêa kapôêŋ aŋga aê dêmôêcmuŋa.
  ksd-ksd: Ma ra Tulungen i ga puak pa iau, ma iau ga valongore namur tagu ra rurunga
    ba ra minamar i ra Luluai i vana rikai kan ra pakana i ki tana;
  grc-BRENT: Καὶ ἀνέλαβέ με πνεῦμα, καὶ ἤκουσα κατόπισθέν μου φωνὴν σεισμοῦ μεγάλου,
    εὐλογημένη ἡ δόξα Κυρίου ἐκ τοῦ τόπου αὐτοῦ.
  ind-AYT: Kemudian, Roh mengangkat aku, dan aku mendengar suara yang sangat gemuruh
    di belakangku, “Terpujilah kemuliaan TUHAN di tempat-Nya.”
  nya-nya: Pamenepo Mzimu unandinyamula ndipo kumbuyo kwanga ndinamva liwu lamphamvu
    ngati chivomerezi chachikulu, lonena kuti, “Utamandike ulemerero wa Yehova kumene
    Iye amakhala!”
  hrv-hrv: Uto me duh podiže i ja za sobom čuh silnu tutnjavu. Slava se Jahvina podigla
    sa svojega mjesta.
  mps-mps: Nosali Godigo Mobo Noma Bidigo ena ugaba sagoasa holali. Te ena tudi badu,
    te pedauwali me delidu te tiwai i bomonama wabo odali, “Genuai ula me bomo te
    dagalude bidibo Genuai Bidi elalubao. Te aga nogi ugaba sao,” walio.
  tpi-tpi: Bihain spirit bilong God i litimapim mi i go antap. Na baksait long mi,
    mi harim wanpela maus i singaut strong olsem, “Bikpela lait na strong bilong God
    i stap long heven. Litimapim nem bilong en.”
  dan-1931: Så løftede Ånden mig, og jeg hørte bag mig Larmen af et vældigt Jordskælv,
    da HERRENS Herlighed hævede sig fra sit Sted,
  vie-OVCB: Rồi Thần Chúa đưa tôi lên cao, vinh quang Chúa rời khỏi nơi đó, tôi nghe
    phía sau như tiếng động đất dữ dội.
  guj-2017: પછી આત્માએ મને ઉપર ઊંચકી લીધો, મેં મારી પાછળ યહોવાહના સ્થાનમાંથી, “યહોવાહના
    ગૌરવને ધન્ય હો.” એવા મોટા ગડગડાટનો અવાજ સાંભળ્યો.
  pon-2006A: Ngenen Koht eri ketin pwekiehda, I ahpw rongada ngihl ehu me duwehte
    ngirisek en rerrer en sahpw, me mahsanih, “Kapinga roson en KAUN-O nanleng wasa
    ileilehie!”
  por-BRBSL: 'Então o Espírito me levantou, e ouvi atrás de mim a voz de uma grande
    pressa, dizendo: “Bendita seja a glória de Yahweh de seu lugar”.'
  cth-cth: Muitha ni kai hah na tawm teh, ka hnuklah kacaipounge khoparit lawk hah
    ka thai. Ama hmuen koehoi BAWIPA bawilennae teh pholen lah awm seh telah ati.
  twi-twi: Na Honhom no maa me so kɔɔ soro na metee sɛ nnyigyei dennen bi reworo so
    wɔ mʼakyi bere a na Awurade anuonyam rema ne ho so wɔ ne gyinabea hɔ no
  hlt-hlt: Te vaengah mueihla loh kai te n'dangrhoek tih ka hnukkah amah hmuen ah
    BOEIPA kah thangpomnah a tanglue la a uem te hinghuennah ol la yaak.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie nYɑɑ́ nni ntúótɛ́ kɛ̀ n keè mɛtɑmmɛ̀ mɑmɛ̀ n
    fɔ̃nkúò kɛ̀ mɛ̀ tu: Kuyie nyètìrì ndɛu, ku borimɛ nɛ̀ ku wɛ̃rímú bo dìì bòrì.'
  msy-2020: Ezɨ Godɨn Duam na fezɨ, Ikiavɨra Itir Godɨn angazangarir gavgavim uan
    danganimɨn ikegha izima, kɨ uabɨn gɨrakɨrangɨn nɨgɨnir dafam barasi.
  dop-dop: 'Ɩlɛnɑ Feesuɣu kpɑɣɑ-m, nɑ mɑ́ nɩɩ mɑ wɑɑlǝɣɩ kɔkɔtɛ sɔsɔɔlɛ sɩ: Ɩ sɑ Tɑcɑɑ
    kɛ hɑtoo ɩ tǝcɑɣɑlɛ tɑɑ.'
  azb-azb: 'Sonra Ruh məni yuxarı qaldırdı və arxamdan böyük bir gurultu eşitdim:
    «Rəbbin izzətinə Öz yerində alqış olsun».'
  eng-DBY: And the Spirit lifted me up, and I heard behind me the sound of a great
    rushing, [saying,] Blessed be the glory of Jehovah from his place!
  hin-2017: तब परमेश्वर के आत्मा ने मुझे उठाया, और मैंने अपने पीछे बड़ी घड़घड़ाहट
    के साथ एक शब्द सुना, “यहोवा के भवन से उसका तेज धन्य है।”
  wol-KYG: 'Ci kaw loolu ngelaw ne ma siféet, may dégg sama gannaaw, riirum kàddu
    gu xumb gu ne: «Cant ñeel na teddngay Aji Sax ji fi màkkaanam.»'
  eng-YLT: And lift me up doth a spirit, and I hear behind me a noise, a great rushing
    — 'Blessed [is] the honour of Jehovah from His place!' —
  eng-WYC-2017: And the spirit took me, and I heard after me the voice of a great
    moving. The blessed glory of the Lord was heard from his place;
  eng-WMBB: Then the Spirit lifted me up, and I heard behind me the voice of a great
    rushing, saying, “Blessed be the LORD’s glory from his place.”
  urd-GVH: 'तब अल्लाह के रूह ने मुझे वहाँ से उठाया। मैंने अपने पीछे एक गिड़गिड़ाती
    आवाज़ सुनी : मुबारक हो रब का जलाल अपनी जगह से!'
  rug-rug: Meke ovulu sage nau sa Maqomaqona Tamasa si arau, meke avosia rau pa mudiqu
    si keke mamalaiṉi nomana guana lulusu pa hebalana sapu zama, “Mani tavahesi sa
    tinolava te Zihova pa Nana vasina pa maṉauru!” gua.
  gaz-gaz: Ergasiis Hafuurri ol na kaase; anis sagalee guddaa gigigsu kan, “Ulfinni
    Waaqayyoo iddoo jireenya isaatti haa eebbifamu!” jedhu tokko of duubaan nan dhagaʼe.
  fra-LSG: 'Et l’esprit m’enleva, et j’entendis derrière moi le bruit d’un grand tumulte:
    Bénie soit la gloire de l’Éternel, du lieu de sa demeure!'
  gnn-gnn: Ga dhäŋuru ŋuliŋuruyinydjayi, bala ŋayi ŋuriŋi Birrimbirryu Garraywalanydja
    ḻaw'maraŋala, garrwarkuŋalana ŋarranha marrtjina bala, bala ŋarra ŋäkula rirrakaynydja
    beŋuru bala ŋarrakala ḏiltjiŋuru, ŋayi yukurrana waŋana bena dhika rirrakaynydja,
    waŋana bitjarra, “Wokthurra Garraywunydja, ŋurukunydja ŋunhi ŋayi yukurra nhina
    ŋunha ḻatju'ŋura dhika wäŋaŋura djarraṯawun'mirriŋura.”
  yal-yal: Alaa Nii Sariɲanxin yi n yite, n yi sɔnxɔ xui gbeena nde mɛ n xanbi ra,
    naxan a fala, a naxa, “Binyen xa fi Alatala ma a dɔxɔdeni!”
  haw-1868: Alaila kaikai ae la ka uhane ia'u, a lohe iho la au mahope iho o'u i ka
    leo me he kamumu o ka hele nui ana la, e i ana, E hoomaikaiia'e ka nani o Iehova
    mai kona wahi ae;
  arb-NAV: 'ثُمَّ حَمَلَنِي الرُّوحُ، فَسَمِعْتُ خَلْفِي صَوْتَ زَلْزَلَةٍ عَنِيفَةٍ
    قَائِلاً: «مُبَارَكٌ مَجْدُ الرَّبِّ مِنْ مَكَانِهِ».'
  ewe-ewe: Mese hoowɔwɔ sesẽ aɖe ƒe ɖiɖi le megbenye be, “Woakafu Yehowa ƒe ŋutikɔkɔe
    le eƒe nɔƒe kɔkɔe la.”
  eng-LEE: Then a spirit took me up, and I heard behind me a voice of a great rushing,
    [saying,] Blessed be the glory of the Lord from his place.
  asm-FB: তেতিয়া আত্মাই মোক দাঙি লৈ গ’ল; তেতিয়া মোৰ পাচফালে এটা মহৎ ভূমিকম্পৰ শব্দৰদৰে
    এই বাক্য কোৱা শুনিলোঁ বোলে, যে, “নিজ ঠাইত বাস কৰা যিহোৱাৰ গৌৰৱ ধন্য।”
  sus-A: نَ تّمُي عَلَتَلَ شَشِلِ نَشَ ﭑ تٌنفٌ، ﭑ نَشَ شُي ندٍ مّ ﭑ شَنبِ رَ عَ قَلَقٍ
    رَ، «مَتْشْي نَ عَلَتَلَ نْرّ كَنيِ بّ عَ سَبَتِشِ دّننَشّ!»
  fra-SBL: 'Alors l''Esprit me souleva, et j''entendis derrière moi la voix d''un
    grand tumulte : « Bénie soit la gloire de Yahvé du haut de son lieu ! »'
  hbo-hbo: וַתִּשָּׂאֵ֣נִי ר֔וּחַ וָאֶשְׁמַ֣ע אַחֲרַ֔י קֹ֖ול רַ֣עַשׁ גָּדֹ֑ול בָּר֥וּךְ
    כְּבֹוד־יְהוָ֖ה מִמְּקֹומֹֽו׃
  piu-2006: '@see-verse:EZK.003.011'
  kik-kik: Ningĩ Roho akĩnjoya na igũrũ, na ngĩigua mũgambo mũnene thuutha wakwa ũkĩruruma.
    (Riiri wa Jehova ũrogoocwo arĩ o kũu gĩikaro-inĩ gĩake!)
  fra-NCL: 'L’Esprit m’enleva, et j’entendis derrière moi le bruit d’un grand fracas :
    « Bénie soit la gloire de Yahweh au lieu de sa demeure ? »'
  cek-AK: To pacoengah muithla mah kai ang tapom tahang, a ohhaih ahmuen hoiah Angraeng
    lensawkhaih tacawt naah, Tahamhoihaih om nasoe! tiah ka hnuk bangah kaom kalen
    parai lok to ka thaih.
  cuk-cuk: 'Geb agine, Bab-Dummad-Burba nakwaa an-imaksad, geb an-yarganbali gayaburba
    binnasuli mar-gollomakeyobi-gole an itoged. Weyob soge an itoged: “Bab-Jehová-e-gangued-yeerdaklegedi
    e-maidgi dummarba gued.”'
  uig-CYR: Шуниң билән Роһ мени көтәрди, мән арқамдин зор шарқириған бир авазни аңлидим
    — «Пәрвәрдигарниң шан-шәривигә тәшәккүр-мәдһийә өз җайлирида оқулсун!» —
  tel-2017: అప్పుడు దేవుని ఆత్మ నన్ను పైకి తీసుకువెళ్ళాడు. నా వెనక “యెహోవా మహిమకు
    ఆయన నివాస స్థలంలో స్తుతి కలుగు గాక” అనే స్వరం వినిపించింది. ఆ స్వరం ఒక మహా భూకంపం
    వచ్చినట్టుగా వినిపించింది.
  hat-BSA: 'Konsa, Lespri a te leve mwen monte e mwen te tande yon gwo bri k ap gwonde
    dèyè m: “Beni se glwa SENYÈ a nan plas Li a.”'
  kos-kos: Na ngun lun God srukyuyak, ac nga lohng sie pusra tukuk su fahk, “Kaksakin
    wolana lun LEUM GOD inkusrao lucng.”
  hbo-WLC: וַתִּשָּׂאֵ֣נִי ר֔וּחַ וָאֶשְׁמַ֣ע אַחֲרַ֔י ק֖וֹל רַ֣עַשׁ גָּד֑וֹל בָּר֥וּךְ
    כְּבוֹד־יְהוָ֖ה מִמְּקוֹמֽוֹ׃
  ibo-ibo: Mgbe ahụ, Mmụọ ahụ buliri m elu. Anụrụ m olu mere oke ụzụ nʼazụ m, mgbe
    ebube nke Onyenwe anyị sị nʼọnọdụ ya bilie.
  ory-ory: ଏଉତ୍ତାରେ ପରମେଶ୍ୱରଙ୍କ ଆତ୍ମା ମୋତେ ଉପରକୁ ଉଠାଇଲେ, ତହିଁରେ ମୁଁ ଆପଣା ପଶ୍ଚାତରେ,
    “ଧନ୍ୟ ସଦାପ୍ରଭୁଙ୍କର ମହିମା,” ଏହି କଥା ମହା ଖରତର ଶବ୍ଦର ନ୍ୟାୟ ତାହାଙ୍କ ସ୍ଥାନରୁ ଶୁଣିଲି।
  chk-chk: Mürin Ngünün Kot a ekieitä, nge üa rongorong eu möngüngü mi watte me lükisöküri,
    a apasa, “Oupwe mwareiti lingen ewe Samol mi Lapalap lon läng.”
  rop-rop: Bambai na det pawa blanga God bin lidimap mi en aibin irrim bigwan nois
    langa main bek en aibin irrim sambodi jingat adbala, “Preisim YAWEI. Im na det
    brabli shainiwan boswan God hu oldei jidan deya langa top.” Lagijat na det sambodi
    bin jingat.
  ukr-1871: 'І підняв мене дух у гору, й чув я позад себе голос, наче гуку громового:
    Благословенна велич Господня, (рушаюча) з місця свого!'
  deu-1951: 'Da hob mich der Geist empor, und ich hörte hinter mir eine Stimme, ein
    gewaltiges Getöse: Gepriesen sei die Herrlichkeit des HERRN an ihrem Ort!'
  eng-JPS: 'Then a spirit lifted me up, and I heard behind me the voice of a great
    rushing: ''Blessed be the glory of the LORD from His place'';'
  srp-1865: 'Tada podiže me duh, i èuh za sobom glas gdje se silno razliježe: blagoslovena
    slava Gospodnja s mjesta njegova;'
  lug-lug: Awo Omwoyo n’ansitula, ne mpulira emabega wange eddoboozi ng’okuwuluguma
    okunene nga lyogera nti, “Ekitiibwa kya Mukama kyebazibwe mu kifo gy’abeera.”
  heb-heb: ותשאני רוח ואשמע אחרי קול רעש גדול ברוך כבוד יהוה ממקומו׃
  ben-IRV: তারপর ঈশ্বরের আত্মা আমাকে তুলে নিলেন এবং আমি আমার পেছন দিকে একটা প্রচণ্ড
    ভূমিকম্পের মত শব্দ শুনলাম, বলছে, “সদাপ্রভুর মহিমা তাঁর জায়গা থেকে ধন্য হোক!”
  pan-pan: ਫਿਰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਆਤਮਾ ਨੇ ਮੈਨੂੰ ਚੁੱਕ ਲਿਆ ਅਤੇ ਮੈਂ ਆਪਣੇ ਪਿੱਛੇ ਇੱਕ ਵੱਡੀ ਭੂਚਾਲ
    ਵਰਗੀ ਅਵਾਜ਼ ਸੁਣੀ ਜੋ ਇਸ ਤਰ੍ਹਾਂ ਸੀ ਕਿ ਯਹੋਵਾਹ ਦਾ ਪਰਤਾਪ ਉਹ ਦੇ ਸਥਾਨ ਤੋਂ ਮੁਬਾਰਕ ਹੋਵੇ!
  mya-JVB: ထိုအခါ ဝိညာဉ် တော်သည် ငါ့ ကိုချီ ၍ ၊ ထာဝရဘုရား ကျိန်းဝပ် တော်မူရာ အရပ်မှ
    ဘုန်း တော်သည် မင်္ဂလာ ရှိစေသတည်းဟု၊ ငါ့ နောက် ၌ ကြီးစွာ သော လှုပ်ရှား ခြင်းအသံ
    ကို ငါကြား ၏။
  hmo-hmo: Unai neganai Dirava ena Lauma ese lau ia abia isi, bona lauegu murina dekenai
    gado badana momokani lau kamonai, ia gwau, “Lohiabada ena hairaina be bada herea
    guba dekenai. Iena ladana do oi hanamoa bada!”
  urd-urd: 'और रूह ने मुझे उठा लिया, और मैंने अपने पीछे एक बड़ी कड़क की आवाज़ सुनी
    जो कहती थी: कि ''ख़ुदावन्द का जलाल उसके घर से मुबारक हो।'
  rus-SYN: 'И поднял меня дух; и я слышал позади себя великий громовой голос: “благословенна
    слава Господа от места своего!”'
  bqc-SIM: 'Aà Nisĩna ma sɛ musu, ↄ̃ ma kↄ̃fĩ gbãa mà ma kpɛ wà mɛ̀: Wà Dii
    gawide sáaukpa aà kúkĩi.'
  tcz-CHONGTHU: Hichun lhagaovin keima eidomsang in ahile keiman kanung langa thilging
    lutlut husa gin khat kajan ahi. (Pakai loupina chu amun a chun vahchoijin umhen).
  mar-mar: देवाच्या आत्म्याने मला वर उचलले, आणि माझ्या मागे मी भुकंपासारखा मोठा आवाज
    ऐकला, तो म्हणाला; त्याच्या स्थानातून परमेश्वर देवाचे गौरव धन्य आहे!
  qub-qub: 'Chaypita Tayta Diospa Espiritun jogaricarcamaran. Jogariycämaptin wiyarä
    fiyupa gaparayparaj cayno nimojta: «¡Tiyashan pachachöga munayniyoj Tayta Dios
    sumaj alabasha cachun!»'
  bqp-bqp: Yerɑ Gusunɔn Hunde u Esekiɛli suɑ mɑ u nɔɔgiru nuɑ win biruɔ tɑ gerumɔ
    kɑ dɑm tɑ mɔ̀, bu Yinni Gusunɔ siɑro mi u wɑ̃ɑ u win yiiko bɑkɑ sɔ̃ɔsimɔ.
  hat-hat: 'Apre sa, Lespri Bondye a pran m'', li leve m'' anlè. Mwen tande yon bann
    vwa dèyè do m'' ki t''ap di: Lwanj pou Seyè a ki fè wè gwo pouvwa li nan syèl
    kote l'' rete a.'
  eng-BSB: 'Then the Spirit lifted me up, and I heard a great rumbling sound behind
    me: ‘Blessed be the glory of the LORD in His dwelling place!’'
  eng-WEBPB: Then the Spirit lifted me up, and I heard behind me the voice of a great
    rushing, saying, “Blessed be the LORD’s glory from his place.”
  kbq-kbq: Hagi anante Avamu'mo'a navresga nehige'na nentahugeno, namefitira tusi'a
    agasasa nerifinti amanage hu'ne, Ra Anumzamofona kuma'afi himamu masa'agura agia
    ahentesga hugahaze.
  nhe-BL: 'Teipa Itonal TOTECO nechtlalanqui huan noica nijcajqui tlacaquisti queja
    quema mojmolinía tlali. Huan nopa tlen caquistiyaya quiijtohuayaya: “Ma tijhueyichihuaca
    TOTECO huan ihuextilis nopano campa yajaya itztoc.”'
  gub-BL: Na'e Tupàn Hekwe hereraha ywate kury. Amo uze'egahy àmàn ànoànogaw ài heraikweromo.
    — Pemume'u katu Tupàn Tuweharupi Wiko Ma'e ipuner haw ywak ywate ma'e rehe nehe.
    Pemume'u katu ipuràg eteahy haw nehe no.
  eng-DRA: 'And the spirit took me up, and I heard behind me the voice of a great
    commotion, saying: Blessed be the glory of the Lord, from his place.'
