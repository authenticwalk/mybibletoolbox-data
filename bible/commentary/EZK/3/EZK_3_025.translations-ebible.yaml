verse: EZK.003.025
translations:
  mal-C: എന്നാൽ മനുഷ്യപുത്രാ, അവരുടെ ഇടയിലേക്കു പോകാൻ നിനക്കു കഴിയാത്തവിധത്തിൽ അവർ
    നിന്നെ കയറുകൊണ്ടു കെട്ടും.
  deu-TKW: Und fürwahr, o Menschensohn, man wird dir Stricke anlegen und dich damit
    binden, daß du nicht unter ihnen aus und ein gehest.
  lin-lin: Yo, mwana na moto, bakokanga yo basinga, bakolinga-linga yo mpo ete okoka
    te kobima kati na bato.
  eng-LSV: And you, son of man, behold, they have put thick bands on you, and have
    bound you with them, and you do not go forth in their midst;
  eng-GNV: But thou, O sonne of man, beholde, they shall put bandes vpon thee, and
    shall binde thee with them, and thou shalt not goe out among them.
  eng-WEBSTER: 'But thou, O son of man, behold, they shall put bands upon thee, and
    shall bind thee with them, and thou shalt not go out among them:'
  nhw-BL: Huan na nijchihuas para ma mitzilpica ica lazo huan quej nopa ayacmo huelis
    tiquisas.
  swh-ONEN: Nawe, ee mwanadamu, watakufunga kwa kamba, watakufunga ili usiweze kutoka
    na kuwaendea watu.
  bba-bba: Mɛyɑ bɑ koo nun bɔke kpɑ ɑ kpɑnɑ ɑ yɑri tɔɔwɔ, tɔmbu bu nun wɑ.
  eng-KJVCPB: 'But thou, O son of man, behold, they shall put bands upon thee, and
    shall bind thee with them, and thou shalt not go out among them:'
  luo-luo: To in, wuod dhano, gibiro tweyi gi ngoche, kendo gibiro ridi matek ma ok
    inyal wuok mondo idhi ir jou.
  meu-meu: Taunimanima natuna e, a itaia, oi na varo amo bae ḡuimu, bena taunimanima
    dekediai basio raka lasi diba.
  npi-ULB: किनकि अब ए मानिसको छोरो, तिनीहरूले तँलाई डोरीले बाँध्‍नेछन्, र तँ बाँधिनेछस्,
    यसैले तँ तिनीहरूका बिचमा जान सक्दैनस् ।
  yor-yor: ṣùgbọ́n ìwọ, ọmọ ènìyàn, wọn yóò fi okùn dè ọ́ mọ́lẹ̀; dé ibi pé ìwọ kò
    ní í le rìn káàkiri láàrín àwọn ènìyàn.
  pes-OPCB: تو را با طناب خواهند بست تا نتوانی حرکت کنی.
  tgl-ULB: kaya ngayon, anak ng tao, igagapos ka nila ng lubid at itatali ka upang
    hindi ka makapunta sa kanila.
  cbu-NT: Papcha. Tputs shiyaa wanumpa kamuriruch. Ashkatssin, shiysha ndusha shitungamaam
    waritakush, yaktashuchpa tputs nduntam ipunachsha.
  hui-hui: Ani bederia mani agali marume pu yalu ibuwa í̠ minu daba holebira. Ani
    biragola í̠na andaga yu wahalu tagira pialu wali agali hondo pobe nahe holebere.
  mya-mya: အ​ချင်း​လူ​သား​သင့်​အား​ကြိုး​ဖြင့်​ချည် နှောင်​ထား​မည်​ဖြစ်​၍ သင်​သည်​လူ​အ​များ​၏
    ရှေ့​သို့​ထွက်​နိုင်​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: ཀྱེ་མིའི་བུ། ལྟོས་དང་། མི་ཡིས་ཁྱོད་ཐག་པས་བཀྱིགས་ནས་ཁྱོད་རང་ཁོ་ཚོའི་ཁྲོད་དུ་འགྲོ་མི་ཐུབ་པར་བྱེད་ཅིང་།
  sna-sna: Zvino iwe, mwanakomana womunhu, vachakusunga netambo; uchasungwa zvokuti
    haungabudi uchienda kuvanhu.
  spa-BLM: Pero a ti, hijo de hombre, he aquí que te pondrán cuerdas y te atarán con
    ellas, y no saldrás entre ellos.
  cac-cac: Ach anima, ol ach tzec'chajcan d'a yol a pat, yic vach' maxtzac ach elta
    d'a scal eb' etchon̈ab'.
  swh-ULB: kwa sasa, mwana wa adamu, wataweka kamba juu yako na kukufunga ili usiweze
    kutoka nje miongoni mwao.
  bel-bel: І ты, сыне чалавечы, - вось, ускладуць на цябе аковы, і зьвяжуць цябе імі,
    і ня будзеш хадзіць сярод іх.
  deu-ELBBK: Und du, Menschensohn, siehe, man wird dir Stricke anlegen und dich damit
    binden, dass du nicht wirst hinausgehen können in ihre Mitte.
  mbb-OT: Ne zutun ebekusen ka te pisì su para kenè ka mekepekiduma te menge zuma
    nu he meǥinged.
  mal-2015: എന്നാൽ മനുഷ്യപുത്രാ, നിനക്കു അവരുടെ ഇടയിൽ പെരുമാറുവാൻ കഴിയാതവണ്ണം അവർ
    നിന്നെ കയറുകൊണ്ടു കെട്ടും.
  rmc-rmc: 'A tu, manušeja, dikh: Phandena tut le lanenca, hoj te na džas maškar o
    manuša.'
  pes-OPV: و اما تو‌ای پسر انسان اینک بندها بر توخواهند نهاد و تو را به آنها خواهند
    بست اما درمیان ایشان بیرون مرو.
  ron-1924: Кэч ятэ, фиул омулуй, вор пуне песте тине фуний ку каре те вор лега ка
    сэ ну май поць еши ын мижлокул лор.
  ben-OBCV: আর হে মানবসন্তান, তারা তোমাকে দড়ি দিয়ে বাঁধবে; তাতে তুমি বাইরে লোকজনের
    মধ্যে যেতে পারবে না।
  som-som: Laakiinse Wiilka Aadamow, bal ogow, xadhkaa lagugu xidhi doonaa oo adna
    waad ku xidhnaan doontaa, oo dadka dhexdiisana uma aad bixi doontid.
  lat-VUC: Et tu, fili hominis, ecce data sunt super te vincula, et ligabunt te in
    eis, et non egredieris de medio eorum.
  eng-ASVBT: 'But thou, son of man, behold, they shall lay bands upon thee, and shall
    bind thee with them, and thou shalt not go out among them:'
  ita-1885: E quant'è a te, figliuol d'uomo, ecco, ti son messe delle funi addosso,
    e tu sarai legato con esse, e non uscirai fra loro.
  eng-LXXUP: And thou, son of man, behold, bonds are prepared for thee, and they shall
    bind thee with them, and thou shalt not come forth of the midst of them.
  eng-ULB: for now, son of man, they will place ropes upon you and tie you so you
    cannot go out among them.
  spa-VBL: Serás atado con cuerdas, hijo de hombre. Serás atado para que no puedas
    salir entre la gente.
  fra-_FOB: Fils de l'homme, voici, on mettra sur toi des cordes et on t'en liera,
    afin que tu ne puisses sortir au milieu d'eux.
  mal-mal: എന്നാൽ മനുഷ്യപുത്രാ, നിനക്ക് അവരുടെ ഇടയിൽ പോകുവാൻ കഴിയാത്തവിധം അവർ നിന്നെ
    കയറുകൊണ്ട് കെട്ടും.
  urd-GVR: Ai ādamzād, log tujhe rassiyoṅ meṅ jakaṛ kar band rakheṅge tāki tū nikal
    kar dūsroṅ meṅ na phir sake.
  suz-BL: ए मुर, मेकोपुकीम इ कली डोरीम फ्रेंनीम। मिनु गे फ्रेंचा पुंइसीशा, मुर आन
    दातेम लचा मताइ‍नेवे।
  eng-NOY: And behold, O son of man, bands shall be put upon thee, and thou shalt
    be bound therewith; and thou shalt not go out among them.
  ita-1927: E a te, figliuol d’uomo, ecco, ti si metteranno addosso delle corde, con
    esse ti si legherà, e tu non andrai in mezzo a loro.
  ckb-ckb: تۆ ئەی کوڕی مرۆڤ، بە گوریس دەتبەستنەوە و کۆت دەکرێیت، بۆ ئەوەی نەتوانیت
    بچیتە ناویان.
  eng-BBE: 'But see, O son of man, I will put bands on you, prisoning you in them,
    and you will not go out among them:'
  kan-OKCV: ಮನುಷ್ಯಪುತ್ರನೇ, ಇಗೋ, ಅವರು ನಿನ್ನನ್ನು ಹಗ್ಗಗಳಿಂದ ಕಟ್ಟುವರು. ನೀನು ಅವರಿಂದ ಹೊರಗೆ
    ಹೋಗಲು ಆಗುವುದಿಲ್ಲ.
  tam-2017: இதோ, மனிதகுமாரனே, உன்மேல் கயிறுகளைப்போட்டு, அவைகளால் உன்னைக் கட்டப்போகிறார்கள்;
    ஆகையால் நீ அவர்களுக்குள்ளே போகவேண்டாம்.
  spa-RV-1909: Y tú, oh hijo del hombre, he aquí que pondrán sobre ti cuerdas, y con
    ellas te ligarán, y no saldrás entre ellos.
  ron-BTF: Dar tu, fiu al omului, iată, vor pune funii peste tine și te vor lega cu
    ele și tu nu vei ieși dintre ei;
  eng-WEBP: But you, son of man, behold, they will put ropes on you, and will bind
    you with them, and you will not go out among them.
  eng-FBV: You will be tied up with ropes, son of man. You will be bound so that won't
    be able to go out among the people.
  nld-1939: want, mensenkind, men zal u banden aanleggen en u daarmee vastbinden,
    zodat ge u niet onder hen kunt begeven.
  nch-BL: Huan na nijchihuas para ma mitzilpica ica lazo huan quej nopa ayecmo huelis
    tiquisas.
  vie-1934: Hỡi con người, nầy, người ta sẽ lấy dây trói ngươi, và ngươi không thể
    đi ra giữa chúng nó.
  hin-CV: और हे मनुष्य के पुत्र, वे तुम्हें रस्सियों से बांध देंगे, ताकि तुम बाहर
    लोगों के बीच न जा सको.
  spa-BES: 'Pero mira, oh hijo de hombre, te van atar con cuerdas, de manera que no
    podrás salir, y no saldrás entre ellos:'
  tdx-tdx: le ihe ana’ondaty, oniño te hapok’ ama’o ty taly vaho hamahotse azo iereo
    tsy mone hiavotse mb’ am’ondatio;
  tha-KJV: เจ้า โอ บุ​ตรแห่งมนุษย์​เอ๋ย ดู​เถิด เขาจะเอาเชือกพันเจ้า และผูกมัดเจ้าไว้ด้วยเชือกนั้น
    เจ้​าจึงออกไปท่ามกลางเขาไม่​ได้
  por-BR-2018: Pois tu, ó filho do homem, eis que porão cordas sobre ti, e com elas
    te amarrarão, por isso não sairás entre eles.
  deu-ELO: Und du, Menschensohn, siehe, man wird dir Stricke anlegen und dich damit
    binden, daß du nicht wirst hinausgehen können in ihre Mitte.
  eng-WYC-2018: And thou, son of man, lo! bonds be given on thee, (or And thou, son
    of man, behold! bonds be put upon thee), and they shall bind thee with those,
    and thou shalt not go out in(to) the midst of them.
  epo-epo: Kaj vidu, ho filo de homo, oni metos sur vin ŝnurojn kaj ligos vin per
    ili, kaj vi ne povos eliri inter ilin;
  uig-PIN: Wǝ sǝn, i insan oƣli, mana, ular arƣamqilarni üstünggǝ selip, ular bilǝn
    seni baƣlaydu; buning bilǝn sǝn talaƣa qiⱪalmay, ǝl-yurt iqigǝ ⱨeq kirǝlmǝysǝn.
  beo-beo: Dunu egefe! Eno dunu da di gadili ahoasa:besa:le, efega la:la:gilisimu.
  tpi-OTNT: Na bihain bai sampela man i bringim baklain na pasim yu long en. Na bai
    yu no inap lusim haus na i go lukim ol manmeri.
  hau-SA: Kuma kai, ɗan mutum, za su ɗaura ka da igiyoyi; za a daure ka yadda ba za
    ka iya fita a cikin mutane ba.
  uig-LAT: We sen, i insan oghli, mana, ular arghamchilarni üstüngge sélip, ular bilen
    séni baghlaydu; buning bilen sen talagha chiqalmay, el-yurt ichige héch kirelmeysen.
  nde-nde: Njalo, wena ndodana yomuntu, bazakubopha ngemichilo; uzabotshwa ukuze ungayi
    phandle ebantwini.
  ton-ton: 'Ka ko koe, ʻE foha ʻoe tangata, vakai te nau ʻai kiate koe ʻae ngaahi
    haʻi, ʻonau haʻi ʻaki koe, pea ʻe ʻikai te ke fou atu kituʻa ʻiate kinautolu:'
  ces-1613: Nebo na tě, synu člověčí, aj, dadí na tě provazy, a sváží tě jimi, a nebudeš
    moci vyjíti mezi ně.
  eng-WMB: But you, son of man, behold, they will put ropes on you, and will bind
    you with them, and you will not go out among them.
  tam-TCV: மனுபுத்திரனே! அவர்கள் உன்னைக் கயிறுகளால் கட்டுவார்கள்; அப்பொழுது நீ மக்களிடையே
    போகமுடியாதபடி கட்டப்பட்டிருப்பாய்.
  ceb-ULB: kay karon, anak sa tawo, dad-an ka nilag pisi ug gaposon ka aron dili ka
    na makaadto kanila.
  pol-UBG: Bo oto, synu człowieczy, włożą na ciebie powrozy i zwiążą cię nimi, a nie
    będziesz mógł wyjść między nich.
  agr-agr: Nijah, aminak achipakag daekai jigkapajag, jiinki agkan wekaemainchau etamiagtatui.
  kyc-kyc: Makwa isa ingyuo kuku pyaa nare akali doko emba kiimbwasi serene wambunya
    lenge kambu dokona kapa pare ingya nara, leya.
  urd-GVU: اے آدم زاد، لوگ تجھے رسّیوں میں جکڑ کر بند رکھیں گے تاکہ تُو نکل کر دوسروں
    میں نہ پھر سکے۔
  deu-1912: Und du, Menschenkind, siehe, man wird dir Stricke anlegen und dich damit
    binden, daß du nicht ausgehen sollst unter sie.
  kan-2017: ನರಪುತ್ರನೇ, ಇಗೋ, ನಿನ್ನ ಸ್ವಜನರು ನಿನ್ನನ್ನು ಬಂಧಿಸಿ ಕಟ್ಟುವರು, ನೀನು ಹೊರಗೆ ಸಂಚರಿಸಲು
    ಆಗುವುದಿಲ್ಲ.
  yap-yap: Fak e girdi’, bay ni m’agem ko gaf, ngam par ndabkiyag ni ngam mman nga
    wean nga fithik’ e girdi’.
  hlt-MCSB: Nang hlang capa te ne, nang soah rhuivaeh hang khueh uh vetih amih taengah
    nang m'pin uh ni. Te dongah amih lakli ah na mop thai mahpawh.
  mdy-ETH: ዓሲ ናዓሢዮ! ሱሲና ኔ ቱኡታንዳሢሮ ዓሳ ቡኪንታ ጶኦኮ ኬስካኒ ኔ ዳንዳዒንዱዋሴ፤
  twi-ASANTE: Na wo, onipa ba, wɔde ntampehoma bɛkyekyere wo sɛdeɛ worentumi mpue
    nkɔ nnipa no mu.
  eng-WEBU: But you, son of man, behold, they will put ropes on you, and will bind
    you with them, and you will not go out among them.
  wal-wal: Laa asa na7au, wodoroi ne bolli wodhdhin, neeni qashettana; hegaa gishshau,
    neeni asaakko kiyanau danddayakka.
  spa-PDDPT: En cuanto a ti, hijo de hombre, ciertamente te pondrán sogas y te atarán
    con ellas, para que no salgas a ellos.
  gun-gun: Mba'eta ava ra'y, ma'ẽ. Ha'e kuery ma ndea py ixã ogueru vy ndejokua 'rã
    imoiny, ha'e kuery mbyte katy reo ve'ỹ aguã.
  ilo-ULB: ta ita, anak ti tao, reppetendakanto babaen kadagiti tali tapno saanka
    a makaruar a makipulapol kadakuada.
  kpg-kpg: Kooe go tangada dangada, goe gaa nnoo gi nia loahi, gei goe ga deemee di hana
    gi malaelae gi di gowaa dela e dogologo nia daangada.
  uig-ARA: ۋە سەن، ئى ئىنسان ئوغلى، مانا، ئۇلار ئارغامچىلارنى ئۈستۈڭگە سېلىپ، ئۇلار
    بىلەن سېنى باغلايدۇ؛ بۇنىڭ بىلەن سەن تالاغا چىقالماي، ئەل-يۇرت ئىچىگە ھېچ كىرەلمەيسەن.
  sus-sus: I tan Adamadi, e i xirima nɛ luuti ra alako i naxa so ɲama ya ma.
  pon-2006: Eri, kowe, nein aramas, ke pahn selikihdi sellap kei oh ke sohla pahn
    kak kohla wasa me mie aramas.
  jae-jae: O ŋamalac latu, oc sêsô aôm tôŋ ŋa lêpoa ma aôm ôtôm gebe ôsa awê ôndêŋ
    lau atom.
  ksd-ksd: Ma u, natu i ra tutana, da vi u, da vi u ma ra vinau, ma pa da pala vairop
    vue u tana;
  grc-BRENT: Καὶ σὺ, υἱὲ ἀνθρώπου, ἰδοὺ δέδονται ἐπὶ σὲ δεσμοὶ, καὶ δήσουσί σε ἐν
    αὐτοῖς, καὶ οὐ μὴ ἐξέλθῃς ἐκ μέσου αὐτῶν.
  ind-AYT: Ketahuilah, hai kamu, anak manusia, kamu akan diikat dengan tali-tali dan
    dibelenggu sehingga kamu tidak dapat keluar masuk di antara bangsa itu.
  nya-nya: Ndipo iwe mwana wa munthu, adzakumanga ndi zingwe motero kuti sudzatha
    kuyendanso pakati pa anthu.
  hrv-hrv: Na te ću, evo, sine čovječji, staviti užad i svezati te i više nećeš izlaziti.
  mps-mps: “Tama nosali bidi mebago te dila pai haliga seselama, tama tego nage kęnaibao.
    Tama nago te be tagalama, te we bidi dabe augwali sugi painu ebo usu me egobe
    dao.
  tpi-tpi: Na bihain bai sampela man i bringim baklain na pasim yu long en. Na bai
    yu no inap lusim haus na i go lukim ol manmeri.
  dan-1931: Og du, Menneskesøn, se, man skal lægge Bånd på dig og binde dig, så du
    ikke kan gå ud iblandt dem;
  vie-OVCB: Hỡi con người, con sẽ bị dây trói buộc, không thể đến với dân.
  guj-2017: કેમ કે હવે, હે મનુષ્યપુત્ર, તેઓ તને દોરડાં વડે બાંધી દેશે, જેથી તું તેઓ
    મધ્યે જઈ શકે નહિ.
  pon-2006A: Eri, kowe, nein aramas, ke pahn selikihdi sellap kei oh ke sohla pahn
    kak kohla wasa me mie aramas.
  por-BRBSL: Mas tu, filho do homem, eis que te porão cordas, e te prenderão com elas,
    e não sairás entre elas”.
  cth-cth: Nang tami capa tangron hoi na pakhi awh vaiteh na katek awh han.
  twi-twi: Na wo, onipa ba, wɔde ntampehama bɛkyekyere wo sɛnea worentumi mpue nkɔ
    nnipa no mu.
  hlt-hlt: Nang hlang capa te ne, nang soah rhuivaeh hang khueh uh vetih amih taengah
    nang m'pin uh ni. Te dongah amih lakli ah na mop thai mahpawh.
  tbz-SIM: Onìtì fɔ̃́! Bɛ̀ yóó dɑ boú iwɛ̃ĩ nyi, kɑ̀ɑ tɛ̃́nkɛ bɑ́ɑ́ nɑ kɛ́ítɛ́ bɛ
    borɛ̀.
  msy-2020: Nguazir kamɨn gumazim, nɨ oragh! Me benir gavgavibar nɨ ikeghtɨ, nɨ ua
    gumazamizibar tongɨn daruan kogham.
  dop-dop: Pɑɑ hɔkɔ-ŋ ŋmɩɩsɩ sɩ ń tɑɑ tɑsɑ pɑ hɛkʋ kɛ lɩɩʋ.
  azb-azb: Ey bəşər oğlu, sənə kəndir vuracaqlar, səni kəndirlərlə bağlayacaqlar,
    daha xalqın arasında gəzə bilməyəcəksən.
  eng-DBY: And thou, son of man, behold, they shall put bands upon thee, and shall
    bind thee therewith, and thou shalt not go out among them.
  hin-2017: हे मनुष्य के सन्तान, देख; वे लोग तुझे रस्सियों से जकड़कर बाँध रखेंगे,
    और तू निकलकर उनके बीच जाने नहीं पाएगा।
  wol-KYG: Te kat yaw nit ki, dees na la fa takke ay buum, yeew la ba dootoo mana
    génn, dem ci nit ñi.
  eng-YLT: '''And thou, son of man, lo, they have put on thee thick bands, and have
    bound thee with them, and thou goest not forth in their midst;'
  eng-WYC-2017: And thou, son of man, lo! bonds be given on thee, and they shall bind
    thee with those [or them], and thou shalt not go out in the midst of them.
  eng-WMBB: But you, son of man, behold, they will put ropes on you, and will bind
    you with them, and you will not go out amongst them.
  urd-GVH: ऐ आदमज़ाद, लोग तुझे रस्सियों में जकड़कर बंद रखेंगे ताकि तू निकलकर दूसरों
    में न फिर सके।
  rug-rug: Meke agoi, na tuna na tie, si kote pusi nigo aroso arini; ke kote tasuna
    si goi pude vura la koari na tie pa sada.
  gaz-gaz: Yaa ilma namaa, isaan funyoodhaan si hidhu; ati akka uummata gidduu deemuu
    hin dandeenyeef ni hidhamta.
  fra-LSG: Fils de l’homme, voici, on mettra sur toi des cordes, avec lesquelles on
    te liera, afin que tu n’ailles pas au milieu d’eux.
  gnn-gnn: Yo, walala yurru nhuna ḏapṯapmarama raki'yu yulŋunydja, märr yurru nhe
    yaka dhawaṯthun, ga waŋa marrtji yolŋu'‐yulŋunha.
  yal-yal: I tan adamadina, muxune lutin tima i ra nɛn, e yi i xidi, i mi fa nɔɛ minɛ
    e tagi.
  haw-1868: Aka, o oe, e ke keiki a ke kanaka, ea, e kau lakou i kaula maluna ou,
    a e hoopaa lakou ia oe me ia, aole hoi oe o hele iwaho iwaena o lakou.
  arb-NAV: وَأَنْتَ يَا ابْنَ آدَمَ، هَا هُمْ يَرْبِطُونَكَ بِالْحِبَالِ وَيُقَيِّدُونَكَ
    فَلا تَخْرُجُ فِي مَا بَيْنَهُمْ.
  ewe-ewe: Ame vi, woabla wò kple ka, woabla wò ale be màte ŋu ado, age ɖe ameawo
    dome o.
  eng-LEE: 'But thou, O son of man, behold, they put ropes upon thee, and bind thee
    with them, that thou canst not go out among them:'
  asm-FB: কিয়নো এতিয়াৰ কাৰণে হে মনুষ্য-সন্তান, লোক সকলে তোমাক লেজু লগাই তাৰে তোমাক
    বান্ধিব, যাতে তুমি তেওঁলোকৰ মাজলৈ যাব নোৱাৰিবা;
  sus-A: عِ تَن عَدَ مَدِ، عٍ عِ شِرِ مَ نّ لُوتِ رَ عَلَكٌ عِ نَشَ سٌ حَمَ يَ مَ.
  fra-SBL: Mais toi, fils d'homme, voici qu'on te mettra des cordes et qu'on t'attachera
    avec elles, et tu ne sortiras pas au milieu d'eux.
  hbo-hbo: וְאַתָּ֣ה בֶן־אָדָ֗ם הִנֵּ֨ה נָתְנ֤וּ עָלֶ֙יךָ֙ עֲבֹותִ֔ים וַֽאֲסָר֖וּךָ
    בָּהֶ֑ם וְלֹ֥א תֵצֵ֖א בְּתֹוכָֽם׃
  piu-2006: '@see-verse:EZK.003.024'
  kik-kik: No rĩrĩ, wee mũrũ-wa-mũndũ, nĩmagakuoha na mĩhĩndo; ũgaikara ũrĩ muohe
    nĩguo ndũkoime ũthiĩ gatagatĩ-inĩ ka andũ.
  fra-NCL: Et toi, fils de l’homme, voici qu’on va mettre sur toi des cordes et on
    t’en liera, et tu ne sortiras pas au milieu d’eux.
  cek-AK: Toe nang, Aw kami capa, khenah, nihcae mah qui hoi na pathlet o ueloe, minawk
    salakah na caeh thaih han ai ah, qui hoiah na pathlet o tih.
  cuk-cuk: Dule-machi, mer be bar-noega dulemar be-edinmaloed. Mer bar emar-abargi-gudiguega
    deyob be-imakmaloed.
  uig-CYR: Вә сән, и инсан оғли, мана, улар арғамчиларни үстүңгә селип, улар билән
    сени бағлайду; буниң билән сән талаға чиқалмай, әл-жут ичигә һеч кирәлмәйсән.
  tel-2017: '@see-verse:EZK.003.024'
  hat-BSA: Selon ou menm, fis a lòm, y ap mete kòd sou ou pou mare ou ak yo. Konsa,
    ou p ap ka sòti deyò pami yo.
  kos-kos: Mwet sukwil, kom ac fah kapriyuki ke sucl, ac kom ac tia ku in illa nu
    in wulil uh.
  hbo-WLC: וְאַתָּ֣ה בֶן־אָדָ֗ם הִנֵּ֨ה נָתְנ֤וּ עָלֶ֙יךָ֙ עֲבוֹתִ֔ים וַאֲסָר֖וּךָ
    בָּהֶ֑ם וְלֹ֥א תֵצֵ֖א בְּתוֹכָֽם׃
  ibo-ibo: Ma gị, nwa nke mmadụ, a ga-eji ụdọ kee gị ka ị ghara inwe ike ịpụ gaa nʼetiti
    ndị mmadụ.
  ory-ory: ମାତ୍ର ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ଦେଖ, ଲୋକମାନେ ତୁମ୍ଭ ଉପରେ ରଜ୍ଜୁ ଦେଇ ତଦ୍ଦ୍ୱାରା ତୁମ୍ଭକୁ
    ବାନ୍ଧିବେ, ତହିଁରେ ତୁମ୍ଭେ ବାହାରି ସେମାନଙ୍କ ମଧ୍ୟରେ ଯିବ ନାହିଁ;
  chk-chk: Nöün aramas, nengeni, repwe föti ngonuk säl, pwe kosap tongeni nonom lein
    aramas.
  rop-rop: Deya na sambodi garra taiyimap yu garram roup en yu kaan go atsaid.
  ukr-1871: І ось, ти сину чоловічий, на тебе наложять поворози, і звяжуть тебе ними,
    й ти не будеш нї виходити нї ввіходити.
  deu-1951: Und du, o Menschensohn, siehe, man wird dir Bande anlegen, mit denen man
    dich binden wird, so daß du nicht mitten unter sie wirst hinausgehen können.
  eng-JPS: But thou, son of man, behold, bands shall be put upon thee, and thou shalt
    be bound with them, and thou shalt not go out among them;
  srp-1865: Jer, sine èovjeèji, evo, metnuæe na te uzice, i svezaæe te njima, i neæeš
    izlaziti meðu njih.
  lug-lug: Ggwe omwana w’omuntu balikusiba emiguwa, n’olemwa okugenda okulaba abantu
    bo.
  heb-heb: ואתה בן אדם הנה נתנו עליך עבותים ואסרוך בהם ולא תצא בתוכם׃
  ben-IRV: এখনকার জন্য, মানুষের সন্তান, তারা দড়ি দিয়ে তোমাকে বাঁধবে, যাতে তুমি বাইরে
    তাদের মধ্যে যেতে না পারো।
  pan-pan: ਪਰ ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਵੇਖ, ਉਹ ਰੱਸੀਆਂ ਨਾਲ ਤੈਨੂੰ ਬੰਨ੍ਹਣਗੇ ਤਾਂ ਕਿ ਤੂੰ ਉਹਨਾਂ
    ਦੇ ਵਿੱਚੋਂ ਬਾਹਰ ਨਾ ਜਾ ਸਕੇਂ।
  mya-JVB: အချင်းလူသား ၊ သင် သည်ကြိုး နှင့် ချည်နှောင် ခြင်းကိုခံ ၍ သူ တို့တွင် မ
    ထွက် ရ။
  hmo-hmo: Vadaeni gabeai tau haida ese varo do idia abia, oi do idia guia. Bona oi
    be emu ruma do oi rakatania diba lasi, taunimanima edia huanai do oi raka diba
    lasi.
  urd-urd: और ऐ आदमज़ाद देख, वह तुझ पर बंधन डालेंगे और उनसे तुझे बाँधेंगे और तू उनके
    बीच बाहर न जाएगा।
  rus-SYN: И ты, сын человеческий,- вот, возложат на тебя узы, и свяжут тебя ими,
    и не будешь ходить среди них.
  bqc-SIM: N gbɛ̃nazĩn nɛ́, wa mↄma ń bao, wi kãnɛ, kɛ́ ńsu bↄ ń kĩ́i bàasio
    yã́i.
  tcz-CHONGTHU: Mihem chapa, hiche munna chu nangma khaova naki kanchah a hijeh a
    chu miho henga nachedoh theilou ding ahi.
  mar-mar: आता, मानवाच्या मुला, ते तुला दोरीने बांधतील म्हणून त्याच्यामध्ये तू बाहेर
    जाऊ शकणार नाही.
  qub-qub: Runa, gamtaga wascacunawanmi liyar-ushashunquipaj. Chaynöpami mana llojshinquipänachu;
    ni Israel-masiquicunawanpis manana goturpanquipänachu.
  bqp-bqp: Mɛyɑ bɑ koo nun bɔke kpɑ ɑ kpɑnɑ ɑ yɑri tɔɔwɔ, tɔmbu bu nun wɑ.
  hat-hat: Nonm o! Yo pral mete ou anba kòd. Y'ap mare ou byen mare, ou p'ap ka mete
    pwent pye ou deyò.
  eng-BSB: And you, son of man, they will tie with ropes, and you will be bound so
    that you cannot go out among the people.
  eng-WEBPB: But you, son of man, behold, they will put ropes on you, and will bind
    you with them, and you will not go out amongst them.
  kbq-kbq: Hagi vahe'mofo mofavremoka ko, kagrira nofi'nuti anaki kantenagenka ana
    vahe kevufina ovugahane.
  nhe-BL: Huan na nijchihuas para ma mitzilpica ica lazo huan queja nopa ayoc huelis
    tiquisas.
  gub-BL: Ne, Awa ta'yr, ne ty. Amo neàpixipixi putar kyhàhàm pupe a'e wà nehe. Nerepuner
    kwaw a'e wi nehemaw rehe nehe.
  eng-DRA: 'And thou, O son of man, behold they shall put bands upon thee, and they
    shall bind thee with them: and thou shalt not go forth from the midst of them.'
