verse: EZK.003.022
translations:
  mal-C: അവിടെവെച്ച് പിന്നെയും യഹോവയുടെ കൈ എന്റെമേൽ വന്നു. അവിടന്ന് എന്നോട്, “നീ എഴുന്നേറ്റ്
    സമഭൂമിയിലേക്കു പോകുക, അവിടെവെച്ചു ഞാൻ നിന്നോടു സംസാരിക്കും” എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: 'Und es kam daselbst die Hand Jahwes über mich, und er sprach zu mir: Auf,
    geh hinaus in die Thalebene, und ich will dort mit dir reden.'
  lin-lin: 'Loboko ya Yawe ezalaki likolo na ngai, mpe alobaki na ngai : « Telema
    mpe kende na lubwaku ; nazali na makambo ya koyebisa yo kuna. »'
  eng-LSV: And there is a hand of YHWH on me there, and He says to me, “Rise, go forth
    to the valley, and there I speak with you.”
  eng-GNV: And the hande of the Lord was there vpon me, and he said vnto me, Arise,
    and goe into the fielde, and I will there talke with thee.
  eng-WEBSTER: And the hand of the LORD was there upon me; and he said to me, Arise,
    go forth into the plain, and I will there talk with thee.
  nhw-BL: 'Huan teipa TOTECO sempa quitlali imax ipan na huan nechilhui: “Xiya ipan
    nopa tlamayamitl huan nopona nicamanaltis mohuaya.”'
  swh-ONEN: Mkono wa Bwana ulikuwa juu yangu huko, naye akaniambia, “Simama uende
    mpaka sehemu tambarare, nami nitasema nawe huko.”
  bba-bba: Yinni Gusunɔn dɑm mu Esekiɛli yɔɔwɑ mɑ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ seewo ɑ dɑ
    wɔwɑɔ. Miyɑ kon nun ɡɑri sɔ̃.
  eng-KJVCPB: And the hand of the Lord was there upon me; and he said unto me, Arise,
    go forth into the plain, and I will there talk with thee.
  luo-luo: Bad Jehova Nyasaye ne ni kuoma kanyo, kendo nowachona niya, “Aa malo mondo
    idhi e pap, kendo abiro wuoyo kodi kuno.”
  meu-meu: Unuseni ai Iehova imana na lau latagu ai mia. Bena ia ese e hamaorogu,
    eto, A tore isi, ba raka lasi, taora baola; unuseni ai baina hereva henimu.
  npi-ULB: यसरी त्‍यहाँ परमप्रभुको हात ममाथि रह्‍यो र उहाँले मलाई भन्‍नुभयो, “उठ्,
    मैदानमा जा, र त्‍यहाँ म तँसित बोल्‍नेछु ।”
  yor-yor: Ọwọ́ Olúwa wà lára mi níbẹ̀, ó sì wí fún mi pé, “Dìde, lọ sí ibi tí ó tẹ́jú,
    èmi yóò sì bá ọ sọ̀rọ̀ níbẹ̀.”
  pes-OPCB: 'در آنجا دست خداوند بر من قرار گرفت و او به من فرمود: «برخیز و به بیابان
    برو و من در آنجا با تو سخن خواهم گفت.»'
  tgl-ULB: Kaya nasa akin doon ang kamay ni Yahweh, at sinabi niya sa akin, Tumayo
    ka! Pumunta sa kapatagan, at makikipag-usap ako sa iyo doon!
  cbu-NT: Apanll nuwamun uwi putayaru tsiyatarangiya. Chiyzayarush naangee. Tsap paramashtaru
    anush nuw shiyaa tsiyatchinllpa, tárangiya.
  hui-hui: I̱ dindi ogoniha hewaria Anduane Homogonaga hongo i̱ha ibayuane handaru.
    Ani ibuwa ibugua i̱hondo lalu, Ai heyalu dindi ulini unu ngagoha pobe. Dindi ogoniha
    pu kegola i̱na í̠hondo bi languliya, laya.
  mya-mya: ငါ​သည်​ထာ​ဝရ​ဘု​ရား​၏​တန်​ခိုး​တော်​အ​ရှိန် ကို​တွေ့​ထိ​ခံ​စား​ရ​၍​ကိုယ်​တော်​က​ငါ့
    အား``ထ​၍​ချိုင့်​ဝှမ်း​ထဲ​သို့​သွား​လော့။ ထို အ​ရပ်​တွင်​သင့်​အား​ငါ​မိန့်​ကြား​မည်''
    ဟု မိန့်​တော်​မူ​သော​အ​သံ​ကို​ကြား​ရ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་ནི་གནས་དེར་ངའི་སྟེང་དུ་བཞག་ཅིང་། ཁོང་གིས་ང་ལ་འདི་སྐད་དུ།
    ཁྱོད་ཡར་ལོངས་ལ་ཐང་དུ་སོང་ཞིག དེར་ངས་ཁྱོད་ལ་གསུང་གནང་བར་བྱའོ་ཞེས་བསྒོས་པས།
  sna-sna: Ruoko rwaJehovha rwakanga rwuri pamusoro pangu ipapo, uye akati kwandiri,
    “Simuka uende kubani uye ndichataura newe ikoko.”
  spa-BLM: 'La mano de Yahvé estaba allí sobre mí y me dijo: “Levántate, sal a la
    llanura y allí hablaré contigo”.'
  cac-cac: 'Ix yac''anq''ue sc''ab'' Jehová d''a vib''an̈, ix yalan d''ayin icha tic:
    Q''uean̈ vaan, ixic d''a jun ac''lic chi''. Ata'' ol in lolon d''ayach, xchi.'
  swh-ULB: Hivyo mkono wa Yahwe ulikuwa juu yangu huko, akanambia, “Inuka! nenda uwandani,
    na nitaongea na wewe huko!”
  bel-bel: 'І была там на мне рука Госпада, і Ён сказаў мне: устань і выйдзі ў поле,
    і Я буду гаварыць там з табою.'
  deu-ELBBK: 'Und die Hand des HERRN kam dort über mich, und er sprach zu mir: Mach
    dich auf, geh hinaus in das Tal, und dort will ich mit dir reden.'
  mbb-OT: Kayi te kediey is gehem te Nengazen ne migkeǥiyan e zin te, “Genat ka, hendiyè
    ka te suǥud su zutun duen egkeǥiyen ku kenikew.”
  mal-2015: 'യഹോവയുടെ കൈ അവിടെ പിന്നെയും എന്റെമേൽ വന്നു; അവൻ എന്നോടു: നീ എഴുന്നേറ്റു
    സമഭൂമിയിലേക്കു പോക; അവിടെവെച്ചു ഞാൻ നിന്നോടു സംസാരിക്കും എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Ode pre ma avľa o vast le RAJESKRO a phenďa mange: „Ušťi, dža tele andre
    dolina a ode tuha vakerava.“'
  pes-OPV: 'و دست خداوند در آنجا بر من نهاده شد واو مرا گفت: «برخیز و به هامون بیرون
    شو که درآنجا با تو سخن خواهم گفت.»'
  ron-1924: 'Ши мына Домнулуй а венит песте мине аколо ши мь-а зис: „Скоалэ-те, ду-те
    ын вале ши аколо ыць вой ворби!”'
  ben-OBCV: সেখানে সদাপ্রভুর হাত আমার উপর ছিল, আর তিনি আমাকে বললেন, “তুমি উঠে সমতলভূমিতে
    যাও, সেখানে আমি তোমার সঙ্গে কথা বলব।”
  som-som: Oo gacantii Rabbiguna halkaasay igu kor saarnayd, oo wuxuu igu yidhi, Kac
    oo bannaanka u bax halkaasaan kugula hadli doonaaye.
  lat-VUC: 'Et facta est super me manus Domini, et dixit ad me: Surgens egredere in
    campum, et ibi loquar tecum.'
  eng-ASVBT: And the hand of Jehovah was there upon me; and he said unto me, Arise,
    go forth into the plain, and I will there talk with thee.
  ita-1885: 'Poi la mano del Signore fu quivi sopra me; ed egli mi disse: Levati,
    esci alla campagna, e quivi io parlerò teco.'
  eng-LXXUP: And the hand of the Lord came upon me; and he said to me, Arise, and
    go forth into the plain, and there shalt thou be spoken to.
  eng-ULB: So the hand of Yahweh was on me there, and he said to me, “Arise! Go out
    into the plain, and I will speak with you there!”
  spa-VBL: 'El poder del Señor se apoderó de mí allí, y me dijo: “¡Levántate! Ve al
    valle, y allí te hablaré”.'
  fra-_FOB: 'Là encore la main de l''Éternel fut sur moi, et il me dit: Lève-toi,
    va dans la vallée; là je te parlerai.'
  mal-mal: 'യഹോവയുടെ കൈ അവിടെ പിന്നെയും എന്റെ മേൽ വന്നു; അവിടുന്ന് എന്നോട്: “നീ എഴുന്നേറ്റ്
    സമഭൂമിയിലേക്കു പോകുക; അവിടെവച്ച് ഞാൻ നിന്നോട് സംസാരിക്കും” എന്ന് കല്പിച്ചു.'
  urd-GVR: Wahīṅ Rab kā hāth dubārā mujh par ā ṭhahrā. Us ne farmāyā, “Uṭh, yahāṅ
    se nikal kar wādī ke khule maidān meṅ chalā jā! Wahāṅ maiṅ tujh se hamkalām hūṅgā.”
  suz-BL: मेना परमप्रभु यावे आ गुइम आं कली थिती। मेकोमी आं कली “बोक्‍को, बेंसीम लावो।
    मिनु गो मेकेर गे नु लोव़ पाइनुङ” देंत। इजीकीएल १:३
  eng-NOY: And the hand of Jehovah was there upon me, and he said to me, Arise, go
    forth into the plain, and there will I speak with thee.
  ita-1927: 'E la mano dell’Eterno fu quivi sopra me, ed egli mi disse: “Lèvati, va’
    nella pianura, e quivi io parlerò teco”.'
  ckb-ckb: 'لەوێ هێزی یەزدان هاتە سەرم، ئەویش پێی فەرمووم: «هەستە بڕۆ دەشتاییەکە،
    لەوێ قسەت لەگەڵ دەکەم.»'
  eng-BBE: And the hand of the Lord was on me there; and he said, Get up and go out
    into the valley and there I will have talk with you.
  kan-OKCV: ಆಗ ಅಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಹಸ್ತವು ನನ್ನ ಮೇಲಿತ್ತು. ನನಗೆ ಅವರು ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಎದ್ದೇಳು,
    ಬಯಲು ಸೀಮೆಗೆ ಹೋಗು ಮತ್ತು ಅಲ್ಲಿ ನಾನು ನಿನ್ನ ಸಂಗಡ ಮಾತನಾಡುವೆನು.”
  tam-2017: 'அந்த இடத்திலே யெகோவாவுடைய கரம் என்மேல் அமர்ந்தது; அவர்: நீ எழுந்திருந்து
    சமவெளிக்கு புறப்பட்டுப்போ, அங்கே உன்னுடன் பேசுவேன் என்றார்.'
  spa-RV-1909: 'Y fué allí la mano de Jehová sobre mí, y díjome: Levántate, y sal
    al campo, y allí hablaré contigo.'
  ron-BTF: 'Și mâna DOMNULUI a fost acolo peste mine; și el mi-a spus: Ridică-te,
    ieși în câmpie și voi vorbi cu tine acolo.'
  eng-WEBP: The LORD’s hand was there on me; and he said to me, “Arise, go out into
    the plain, and I will talk with you there.”
  eng-FBV: The Lord's power took control of me there, and he told me, “Get up! Go
    to the valley, and I will talk to you there.”
  nld-1939: 'Eens raakte daar de hand van Jahweh mij aan, en Hij sprak tot mij: Sta
    op, en ga naar de vallei: daar zal Ik met u spreken.'
  nch-BL: 'Huan teipa TOTECO sempa quitali imax ipan na huan techilhui: “Xiya ipan
    nopa tamayamit huan nopona nicamanaltis mohuaya.”'
  vie-1934: 'Tại đó, tay Đức Giê-hô-va ở trên ta, và Ngài phán cùng ta rằng: Hãy chờ
    dậy, đi trong nơi đồng bằng, tại đó ta sẽ phán cùng ngươi.'
  hin-CV: वहां याहवेह का हाथ मुझ पर था, और उसने मुझसे कहा, “उठकर मैदान में जा और वहां
    मैं तुमसे बातें करूंगा.”
  spa-BES: 'Y la mano del Señor estaba sobre mí allí; y él dijo: Levántate, sal al
    valle y allí hablaré contigo.'
  tdx-tdx: Tamako ty fità’ Iehovà; le hoe re tamako, Akia mb’amy montoñey añe vaho
    ho volañeko.
  tha-KJV: ณ ที่​นั่นพระหัตถ์​แห่​งพระเยโฮวาห์​ได้​มาอยู่เหนือข้าพเจ้า และพระองค์ตรัสกับข้าพเจ้าว่า
    “จงลุกขึ้นออกไปยังที่​ราบ และเราจะพู​ดก​ับเจ้าที่​นั่น​”
  por-BR-2018: 'E a mão do SENHOR estava ali sobre mim; e disse-me: Levanta-te, e
    sai ao vale; e ali falarei contigo.'
  deu-ELO: 'Und die Hand Jehovas kam daselbst über mich, und er sprach zu mir: Mache
    dich auf, geh hinaus in das Tal, und dort will ich mit dir reden.'
  eng-WYC-2018: And the hand of the Lord was made [up] on me, and he said to me, Rise
    thou (up), and go out into the field, and there I shall speak with thee.
  epo-epo: 'Kaj venis sur min tie la mano de la Eternulo, kaj Li diris al mi: Leviĝu,
    kaj iru en la valon, kaj tie Mi parolos al vi.'
  uig-PIN: 'Wǝ Pǝrwǝrdigarning ⱪoli mening wujudumda turatti; U manga: — Ornungdin
    tur, tüzlǝnglikkǝ barƣin, Mǝn xu yǝrdǝ sǝn bilǝn sɵzliximǝn, — dedi.'
  beo-beo: Hina Gode da na dogo ganodini gasa bagade hamosu. E nama amane sia:i, “Wa:legadole,
    gadili asili, fagoga gudu sa:ima. Na da dima amogudu sia:mu.”
  tpi-OTNT: Mi stap yet long dispela ples, na mi pilim strong bilong Bikpela i kam
    long mi. Na em i tokim mi olsem, “Yu kirap na yu go long ples daun. Yu go kamap
    pinis, orait bai mi toktok wantaim yu.”
  hau-SA: Hannun Ubangiji ya kasance a kaina a can, ya kuma ce mini, “Tashi ka fita
    zuwa fili, a can kuwa zan yi maka magana.”
  uig-LAT: 'We Perwerdigarning qoli méning wujudumda turatti; U manga: — Ornungdin
    tur, tüzlenglikke barghin, Men shu yerde sen bilen sözlishimen, — dédi.'
  nde-nde: Isandla sikaThixo sasiphezu kwami lapho, njalo wathi kimi, “Sukuma uye
    egcekeni ngizakhuluma lawe khona.”
  ton-ton: ¶ Pea naʻe ʻai kiate au ʻae nima ʻo Sihova ʻi ai; ʻo ne pehē kiate au,
    “Tuʻu, pea ʻalu atu ki he toafa, pea te u lea ai kiate koe.”
  ces-1613: 'I byla tam nade mnou ruka Hospodinova, kterýžto řekl mi: Vstaň, jdi do
    tohoto údolí, a tam mluviti budu s tebou.'
  eng-WMB: The LORD’s hand was there on me; and he said to me, “Arise, go out into
    the plain, and I will talk with you there.”
  tam-TCV: யெகோவாவின் கரம் அங்கே என்மீது இருந்தது. அவர் என்னிடம், “எழுந்து சமவெளிக்குப்
    புறப்பட்டுப்போ, அங்கே நான் உன்னோடு பேசுவேன்” என்றார்.
  ceb-ULB: Busa ang kamot ni Yahweh anaa didto ug miingon siya kanako, “Bangon! Gawas
    sa patag ug makigsulti ako kanimo didto!”
  pol-UBG: 'I spoczęła tam nade mną ręka PANA, i powiedział do mnie: Wstań i pójdź
    na równinę, tam będę z tobą mówił.'
  agr-agr: 'Nuna tusa Tuke Pujuu mina uwejui achijuk chichagtak: “Wajaim agá nugka
    paka nuwi wetá, nunikamin ame dutikatnun pachisan ujaktajame”, tujutmayi.'
  kyc-kyc: Kamongona porainya renge doko namba keta epo apu sepala pii mende lalyiyamo
    siyu dokome sipurapala yuu anda lama lama dokona puu. Dokona mende langiruwale,
    leya.
  urd-GVU: وہیں رب کا ہاتھ دوبارہ مجھ پر آ ٹھہرا۔ اُس نے فرمایا، ”اُٹھ، یہاں سے نکل
    کر وادی کے کھلے میدان میں چلا جا! وہاں مَیں تجھ سے ہم کلام ہوں گا۔“
  deu-1912: 'Und daselbst kam des HERRN Hand über mich, und er sprach zu mir: Mache
    dich auf und gehe hinaus ins Feld; da will ich mit dir reden.'
  kan-2017: ಅದೇ ಸ್ಥಳದಲ್ಲಿ ನಾನು ಯೆಹೋವನ ಹಸ್ತಸ್ಪರ್ಶದಿಂದ ಪರವಶನಾಗಿರಲು ಆತನು ನನಗೆ, “ನೀನು
    ಎದ್ದು, ಬಯಲು ಸೀಮೆಗೆ ಹೊರಡು, ಅಲ್ಲಿ ನಾನು ನಿನ್ನೊಂದಿಗೆ ಮಾತನಾಡುವೆನು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Mu gu thamiy rog nib gel ni bay SOMOL rog, mu gu rung’ag laman nike ga’ar
    ngog, “Mu sak’iy ngam man ngalan e loway, yu rom e nggu welthin ngom riy.”
  hlt-MCSB: Te phoeiah kai soah BOEIPA kah kut pahoi om tih kai taengah, “Thoo lamtah
    kolbawn la na pawk vaengah namah te pahoi kam voek ni,” a ti.
  mdy-ETH: ዒማና ናንጊና ናንጋ ጎዳኮ ዎልቃ ታ ጊዳ ማዔኔ፦ «ዔቂጋፓ ሊካ ዶኦጮ ዓኣዼ፤ ዬካ ታ ኔኤና ጌስታንዳኔ» ጌዔኔ።
  twi-ASANTE: Na Awurade tumi baa me so wɔ hɔ, na ɔka kyerɛɛ me sɛ, “Sɔre na kɔ ɛserɛ
    no so, na ɛhɔ na mɛkasa akyerɛ wo.”
  eng-WEBU: The LORD’s hand was there on me; and he said to me, “Arise, go out into
    the plain, and I will talk with you there.”
  wal-wal: He sohuwan GODAA kushee ta bolli de7ees; qassi i tana, “Dendda; denddada
    dembbaa ba. Taani neeyyo yan yootana” yaagiis.
  spa-PDDPT: 'Y la mano de Yavé estuvo allí sobre mí, y me dijo: Levántate, vé a la
    llanura. Allí hablaré contigo.'
  gun-gun: 'Ha''e gui xere Senhor opo omoĩ vy aipoe''i xevy: — Epu''ã ke, tereo yvyugua
    katy, ha''e py ma ndereve xeayvu aguã — he''i.'
  ilo-ULB: Adda ngarud kaniak ti pannakabalin ni Yahweh sadiay, ket kinunana kaniak,
    “Tumakderka! Mapanka iti patad, ket kasaritaka sadiay!”
  kpg-kpg: Gei au gu longono eau di mogobuna mahi o Dimaadua, gei Mee ga helekai mai,
    “Duu gi nua, hana gi di gowaa baba. Au ga helekai adu gi di goe i di gowaa deelaa.”
  uig-ARA: 'ۋە پەرۋەردىگارنىڭ قولى مېنىڭ ۋۇجۇدۇمدا تۇراتتى؛ ئۇ ماڭا: ــ ئورنۇڭدىن
    تۇر، تۈزلەڭلىككە بارغىن، مەن شۇ يەردە سەن بىلەن سۆزلىشىمەن، ــ دېدى.'
  sus-sus: Alatala xɔnyɛ nu na n ma mɛnni, a fa a masen n bɛ, «Keli, mini fiili ma.
    N sa wɔyɛnma i bɛ mɛnni nɛ.»
  pon-2006: Ngehi eri pehmada manaman en limmen KAUN-O rehi oh patohwan rongada kapitie
    me mahsanihong ie, “Uhda oh kohwei nan wahwo. I pahn mahseniong uhk wasao.”
  jae-jae: Ma Apômtau lêma gêsac aê ma eŋ kêsôm gêdêŋ aê gebe “Ôndi sa ma ôsa gaboaŋ
    ôna. Aê gabe jasôm biŋ êndêŋ aôm aŋga tônê.”
  ksd-ksd: 'Ma ra lima i ra Luluai i ga ki taun iau abara; ma i ga biti tagu: Una
    tut, una vana ta ra male, ma ina tata piram abara.'
  grc-BRENT: Καὶ ἐγένετο ἐπʼ ἐμὲ χεὶρ Κυρίου· καὶ εἶπε πρὸς μὲ, ἀνάστηθι, καὶ ἔξελθε
    εἰς τὸ πεδίον, καὶ ἐκεῖ λαληθήσεται πρὸς σέ.
  ind-AYT: Kemudian, di sana tangan TUHAN ada atasku. Dan, Dia berfirman kepadaku,
    “Bangkit dan pergilah ke lembah, dan di sana Aku akan berfirman kepadamu.”
  nya-nya: Nthawi ina dzanja la Yehova linali pa ine ndipo anandiwuza kuti, “Nyamuka
    upite ku chigwa, kumeneko ndikayankhula nawe.”
  hrv-hrv: 'Ondje me opet zahvati ruka Jahvina i on mi reče: “Ustani i siđi u dolinu
    da ondje s tobom govorim!”'
  mps-mps: Ena te bulude bididubadi, tama te Genuai Bidigo bomo enaba asida walio.
    Tama agai enabolo te tama po wali, “Nage hogodama, nage te odogo buluba pao,”
    wali. “Nage teba sabalobo si da, teda eno po nage dali waibao.”
  tpi-tpi: Mi stap yet long dispela ples, na mi pilim strong bilong Bikpela i kam
    long mi. Na em i tokim mi olsem, “Yu kirap na yu go long ples daun. Yu go kamap
    pinis, orait bai mi toktok wantaim yu.”
  dan-1931: 'Siden kom HERRENS Hånd over mig der, og han sagde til mig: “Stå op og
    gå ud i dalen, der vil jeg tale med dig!”'
  vie-OVCB: 'Tay Chúa Hằng Hữu đặt trên tôi và phán: “Hãy dậy và ra ngoài đồng, Ta
    có lời dặn bảo con tại đó.”'
  guj-2017: ત્યાં યહોવાહનો હાથ મારા પર હતો, તેમણે મને કહ્યું, “ઊઠ, બહાર મેદાનમાં જા,
    ત્યાં હું તારી સાથે વાત કરીશ!”
  pon-2006A: Ngehi eri pehmada manaman en limmen KAUN-O rehi oh patohwan rongada kapitie
    me mahsanihong ie, “Uhda oh kohwei nan wahwo. I pahn mahseniong uhk wasao.”
  por-BRBSL: 'A mão de Yahweh estava lá em mim; e ele me disse: “Levante-se, saia
    para a planície, e eu falarei com você lá”.'
  cth-cth: Hawvah BAWIPA e kut ka lathueng ao teh, kai koevah thaw nateh ayawn dawk
    cet loe. Hawvah kai ni na pato han telah ati. Hattoteh ka thaw teh ayawn koe ka
    cei.
  twi-twi: Na Awurade tumi baa me so wɔ hɔ, na ɔka kyerɛɛ me se, “Sɔre na kɔ tataw
    no so, na hɔ na mɛkasa akyerɛ wo.”
  hlt-hlt: Te phoeiah kai soah BOEIPA kah kut pahoi om tih kai taengah, “Thoo lamtah
    kolbawn la na pawk vaengah namah te pahoi kam voek ni,” a ti.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nwɛ̃rímúu wɛ̃tɛ kɛ́cútɛ́ní n yĩ́nkɛ̀ kɛ̀ kù m bɛ́innɛ̀
    kɛ dɔ̀: Ítɛ́ kɛ́kɔtɛ kubiriku n dɔ́ kɛ dɑ bɛ́innɛ̀mu.'
  msy-2020: Kɨ danganir kamra ikiavɨra itima, Ikiavɨra Itir Godɨn gavgavim na bagha
    iza na avara. Ezɨ kɨ orazima, a kamaghɨn na mɨgei, “Nɨ dɨkavigh danganir zarimɨn
    magɨrɨtɨ, kɨ munagh nɨ ko mɨkɨmam.”
  dop-dop: 'Tǝnɑɣɑ Tɑcɑɑ tʋ niŋ kɛ Ɩsekiyɛɛlɩ mɑ́ mɑ tɔɔ tɔtɔ, nɑ ɩ́ tɔ-m sɩ: Kʋlɩ
    nɑ ń polo tɛtɛkǝlɛ tɑɑ, nɑ mɑ́ yɔɣɔtǝnɑ-ŋ.'
  azb-azb: 'Orada Rəbbin əli mənim üzərimdə idi. O mənə dedi: «Qalx, düzənliyə çıx,
    Mən səninlə orada danışacağam».'
  eng-DBY: And the hand of Jehovah was there upon me; and he said unto me, Arise,
    go forth into the valley, and there I will talk with thee.
  hin-2017: फिर यहोवा की शक्ति वहीं मुझ पर प्रगट हुई, और उसने मुझसे कहा, “उठकर मैदान
    में जा; और वहाँ मैं तुझ से बातें करूँगा।”
  wol-KYG: 'Gannaaw loolu loxol Aji Sax ji dikk na fa ci sama kaw. Mu ne ma: «Génnal
    ba ci joor gi, ma wax faak yaw.»'
  eng-YLT: And there is on me there a hand of Jehovah, and He saith to me, 'Rise,
    go forth to the valley, and there I do speak with thee.'
  eng-WYC-2017: And the hand of the Lord was made [up] on me, and he said to me, Rise
    thou, and go out into the field, and there I shall speak with thee.
  eng-WMBB: The LORD’s hand was there on me; and he said to me, “Arise, go out into
    the plain, and I will talk with you there.”
  urd-GVH: वहीं रब का हाथ दुबारा मुझ पर आ ठहरा। उसने फ़रमाया, “उठ, यहाँ से निकलकर
    वादी के खुले मैदान में चला जा! वहाँ मैं तुझसे हमकलाम हूँगा।”
  rug-rug: Sa limana e Zihova si koa vasina koa arau, meke zama si Asa koa rau, “Gasa
    turu, mamu vura la pa vasina pezarana, meke vasina kote zama atu si Arau koa goi.”
  gaz-gaz: Achittis harki Waaqayyoo narra ture; innis, “Kaʼiitii gara dirreetti baʼi;
    anis achitti sitti nan dubbadhaa” naan jedhe.
  fra-LSG: 'Là encore la main de l’Éternel fut sur moi, et il me dit: Lève-toi, va
    dans la vallée, et là je te parlerai.'
  gnn-gnn: Ga dhäŋuru ŋuliŋurunydja ŋarra dhäkay‐ŋäkula Garraynha, ŋayi ŋarambiya'‐ŋal'yurruna
    ŋarrakala, bala ŋayi waŋana bitjarrana, “Ma' gaŋgathiyana, ga marrtjiya ŋunhana‐wala
    wäŋalili, baṉarra'lilina ya', ḻaparra'lilina, ga ŋunhalana ŋarra yurru waŋanydja
    nhuna.”
  yal-yal: Alatala sɛnbɛn mɔn yi godo n ma mɛnni. A yi a fala n xa, a naxa, “Keli,
    i siga lanbanni, n sa falan tima i xa mɛnna nin.”
  haw-1868: A kau mai la ka lima o Iehova maluna o'u malaila; a olelo mai la oia ia'u,
    E ka oe iluna e hele aku i ka papu, a malaila e kamailio ai au me oe.
  arb-NAV: 'ثُمَّ كَانَتْ هُنَاكَ عَلَيَّ يَدُ الرَّبِّ فَقَالَ لِي: «قُمُ اخْرُجْ
    إِلَى السَّهْلِ فَأُخَاطِبَكَ».'
  ewe-ewe: Yehowa ƒe asi nɔ dzinye le afi ma, eye wògblɔ nam be, “Tsi tsitre, nàyi
    bali la me, eye maƒo nu na wò le afi ma.”
  eng-LEE: And the inspiration of the Lord came there over me; and he said unto me,
    Arise, go forth into the valley, and there will I speak with thee.
  asm-FB: সেই ঠাইতে যিহোৱাৰ হাত মোৰ ওপৰত অৰ্পিত হ’ল আৰু তেওঁ মোক কলে, “উঠা! উপত্যকালৈ
    ওলাই যোৱা, মই সেই ঠাইত তোমাৰ লগত কথা পাতিম।”
  sus-A: عَلَتَلَ شْنيّ نُ نَ ﭑ مَ مّننِ، عَ قَ عَ مَسٍن ﭑ بّ، «كٍلِ، مِنِ قِيلِ مَ.
    ﭑ سَ وْيّنمَ عِ بّ مّننِ نّ.»
  fra-SBL: 'La main de Yahvé était là, sur moi, et il me dit : « Lève-toi, va dans
    la plaine, et là je te parlerai. »'
  hbo-hbo: וַתְּהִ֥י עָלַ֛י שָׁ֖ם יַד־יְהוָ֑ה וַיֹּ֣אמֶר אֵלַ֗י ק֥וּם צֵא֙ אֶל־הַבִּקְעָ֔ה
    וְשָׁ֖ם אֲדַבֵּ֥ר אֹותָֽךְ׃
  piu-2006: '@see-verse:EZK.003.021'
  kik-kik: Guoko kwa Jehova kwarĩ igũrũ rĩakwa ndĩ o kũu, nake akĩnjĩĩra atĩrĩ, “Ũkĩra
    ũthiĩ werũ-inĩ ũrĩa mwaraganu, na kũu nĩkuo ngũkwarĩria.”
  fra-NCL: 'La main de Yahweh fut là sur moi, et il me dit : « Lève-toi, sors vers
    la plaine, et là je te parlerai. »'
  cek-AK: To ah Angraeng ih ban ka nuiah oh; anih mah kai khaeah, Angthawk loe, azawn
    ah caeh ah, to ah nang khaeah lok kang thuih han, tiah ang naa.
  cuk-cuk: 'Geb agi, Bab-Jehová na e-gangued angi odenonikid, degi, anga sogded: “Be-gwisgue,
    sapurba be nae. Agi, an bega sunmakoed.”'
  uig-CYR: 'Вә Пәрвәрдигарниң қоли мениң вуҗудумда туратти; У маңа: — Орнуңдин тур,
    түзләңликкә барғин, Мән шу йәрдә сән билән сөзлишимән, — деди.'
  tel-2017: అక్కడ యెహోవా హస్తం నాపై ఉంది. ఆయన నాతో ఇలా అన్నాడు. “నువ్వు లే, మైదాన
    ప్రాంతానికి వెళ్ళు. అక్కడ నేను నీతో మాట్లాడుతాను.”
  hat-BSA: 'Men a SENYÈ a te sou mwen la, e Li te di m: “Leve ou menm, ale deyò nan
    plèn nan, epi la, Mwen va pale avèk ou.”'
  kos-kos: Nga pulakin ku lun LEUM GOD oan fuk, ac nga lohng ke El fahk nu sik, “Tukakek
    ac tufokla nu infahlfal uh. Nga fah sramsram nu sum we.”
  hbo-WLC: וַתְּהִ֥י עָלַ֛י שָׁ֖ם יַד־יְהוָ֑ה וַיֹּ֣אמֶר אֵלַ֗י ק֥וּם צֵא֙ אֶל־הַבִּקְעָ֔ה
    וְשָׁ֖ם אֲדַבֵּ֥ר אוֹתָֽךְ׃
  ibo-ibo: Aka Onyenwe anyị dịgidesịrị ike nʼahụ m nʼebe ahụ. Ma ọ sịrị m, “Bilie
    gaa nʼebe ahụ obosara ala dị ka m gwa gị okwu nʼebe ahụ,”
  ory-ory: ଏଥିଉତ୍ତାରେ ସେହି ସ୍ଥାନରେ ସଦାପ୍ରଭୁଙ୍କର ହସ୍ତ ମୋʼ ଉପରେ ଅଧିଷ୍ଠାନ କଲା; ପୁଣି,
    ସେ ମୋତେ କହିଲେ, “ତୁମ୍ଭେ ଉଠି ପଦାଭୂମିକୁ ବାହାରି ଯାଅ, ଆଉ ଆମ୍ଭେ ସେଠାରେ ତୁମ୍ଭ ସଙ୍ଗେ କଥାବାର୍ତ୍ତା
    କରିବା!”
  chk-chk: Iwe, me ikenan üa mefi pwe ewe Samol mi Lapalap a nom rei ren an manaman.
    A üreniei, “Kopwe ütä o feila lon ewe lemol pwe üpwe fos ngonuk me ikenan.”
  rop-rop: Afta na aibin filim det pawa blanga YAWEI en aibin irrim im tok langa mi,
    “Yu gidap na en yu go langa det plein kantri dumaji ai wandim tok langa yu deya
    na.”
  ukr-1871: 'І була там на менї рука Господня, і він сказав менї: Устань, ійди в поле,
    а там буду говорити з тобою.'
  deu-1951: 'Und die Hand des Herrn kam daselbst über mich, und er sprach zu mir:
    Stehe auf, gehe in das Tal hinaus, damit ich dort mit dir rede!'
  eng-JPS: 'And the hand of the LORD came there upon me; and He said unto me: ''Arise,
    go forth into the plain, and I will there speak with thee.'''
  srp-1865: 'I doðe ondje nada me ruka Gospodnja, i reèe mi: ustani, izidi u polje,
    i ondje æu govoriti s tobom.'
  lug-lug: Omukono gwa Mukama gw’andiko eyo, n’aŋŋamba nti, “Golokoka olage ku ttale,
    era eyo gye nnaayogerera naawe.”
  heb-heb: ותהי עלי שם יד יהוה ויאמר אלי קום צא אל הבקעה ושם אדבר אותך׃
  ben-IRV: তাই সেখানে সদাপ্রভুর হাত আমার ওপরে ছিল এবং তিনি বললেন, “ওঠ, বাইরে সমভূমিতে
    যাও এবং আমি সেখানে তোমার সঙ্গে কথা বলব।”
  pan-pan: ਉੱਥੇ ਯਹੋਵਾਹ ਦਾ ਹੱਥ ਮੇਰੇ ਉੱਤੇ ਸੀ ਅਤੇ ਉਸ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਉੱਠ, ਮੈਦਾਨ ਨੂੰ ਜਾ
    ਅਤੇ ਉੱਥੇ ਮੈਂ ਤੇਰੇ ਨਾਲ ਗੱਲਾਂ ਕਰਾਂਗਾ।
  mya-JVB: တဖန် ထာဝရဘုရား ၏လက် တော်သည် ငါ့ အပေါ် မှာ တင် ပြီးလျှင် ၊ သင်ထ ၍ လွင်ပြင်
    သို့ သွား လော့။ ထို အရပ်၌ ငါပြော မည်ဟု မိန့် တော်မူသည် အတိုင်း ၊
  hmo-hmo: Lau Esekiela be unai gabu dekenai lau do noho, vadaeni mamina lau abia,
    Lohiabada ena siahu bada be egu latanai ia mai. Bona Lohiabada ese lau ia hereva
    henia, ia gwau, “Oi toreisi, koura dekenai do oi lao. Unuseni oi ginidae neganai
    lau ese oi do lau hereva henia.”
  urd-urd: और वहाँ ख़ुदावन्द का हाथ मुझ पर था, और उसने मुझे फ़रमाया, “उठ, मैदान में
    निकल जा और वहाँ मैं तुझ से बातें करूँगा।”
  rus-SYN: 'И была на мне там рука Господа, и Он сказал мне: встань и выйди в поле,
    и Я буду говорить там с тобою.'
  bqc-SIM: 'Dii gbãa mↄ̀a we, ↄ̃ a òmɛɛ: Fɛlɛ gɛ́ gusalalau, we má yã''ounɛ.'
  tcz-CHONGTHU: Chuin Pakai chun ituh chah in chule ahin seije, “Kipat doh in lang
    phaicham langa khun chen chule hiche munna chu keiman najah a thu kaseipeh ding
    nahi,” ati.
  mar-mar: मग परमेश्वर देवाचा हात माझ्यावर आला, आणि तो मला म्हणाला, “उठ आणि दरीत जा,
    तेथे मी तुझ्याशी बोलेन!”
  qub-qub: 'Chay jinallancho Tayta Diosga maquinta janäman churarcur cayno nimaran:
    «Juclla guechwa pampaman ayway. Chaychömi willapäshayqui.»'
  bqp-bqp: Yinni Gusunɔn dɑm mu Esekiɛli yɔɔwɑ mɑ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ seewo ɑ dɑ
    wɔwɑɔ. Miyɑ kon nun gɑri sɔ̃.
  hat-hat: 'Mwen santi pouvwa Seyè a sou mwen ankò. Li di m'' konsa: -Leve non. Soti
    al nan fon an. M''a pale la avè ou.'
  eng-BSB: And there the hand of the LORD was upon me, and He said to me, “Get up,
    go out to the plain, and there I will speak with you.”
  eng-WEBPB: The LORD’s hand was there on me; and he said to me, “Arise, go out into
    the plain, and I will talk with you there.”
  kbq-kbq: Hagi anante Ra Anumzamo'a azana nagrite anteno amanage hu'ne, otinka agupofi
    vuge'na anantega nanekea ome kasmi'neno huno hu'ne.
  nhe-BL: 'Huan teipa TOTECO sampa quitlali ima ipan na huan nechilhui: “Xiya ipan
    nopa tlamayamitl huan nopano nicamatis mohuaya.”'
  gub-BL: Na'e akwaw Tupàn Tuweharupi Wiko Ma'e ipuner haw heruwake hin mehe ihe kury.
    Aenu ize'eg mehe no. — Epu'àm ywyàpyznaw pe neho pà nehe. A'e pe nehem mehe aze'eg
    putar newe nehe, i'i ihewe.
  eng-DRA: 'And the hand of the Lord was upon me, and he said to me: Rise and go forth
    into the plain, and there I will speak to thee.'
