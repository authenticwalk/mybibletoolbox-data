verse: EZK.026.011
translations:
  mal-C: അവന്റെ കുതിരകളുടെ കുളമ്പടി നിന്റെ എല്ലാ തെരുവീഥികളും മെതിച്ചുകളയും. നിന്റെ
    ജനത്തെ അവൻ വാളാൽ സംഹരിക്കും; നിന്റെ ശക്തമായ തൂണുകൾ നിലംപൊത്തും.
  deu-TKW: Mit den Hufen seiner Rosse wird er alle deine Straßen zerstampfen; dein
    Volk wird er mit dem Schwerte niedermetzeln und deine stolzen Säulen werden zu
    Boden sinken.
  lin-lin: Makolo ya bampunda na ye ekokota na babalabala na yo nyonso, akoboma bato
    na yo na mopanga, mpe makonzi oyo esalaka makasi na yo ekokweya na mabele.
  eng-LSV: He treads all your out-places with [the] hooves of his horses, || He slays
    your people by sword, || And the pillars of your strength come down to the earth.
  eng-GNV: 'With the hooues of his horses shall he treade downe all thy streetes:
    he shall slay thy people by the sworde, and the pillars of thy strength shall
    fall downe to the ground.'
  eng-WEBSTER: 'With the hoofs of his horses shall he tread down all thy streets:
    he shall slay thy people by the sword, and thy strong garrisons shall go down
    to the ground.'
  nhw-BL: Huan tlacame catli tlejcotoque ipan cahuayos ipan nejnemise nochi calles
    ipan nopa altepetl. Huan quintlamimictise ica machete masehualme nopona. Huan
    nopa tlaquetzalme yejyectzitzi huan huejcapantique catli nochi quinixtocayayaj,
    huetzise tlalchi.
  swh-ONEN: “Kwato za farasi zake zitakanyaga barabara zako zote, atawaua watu wako
    kwa upanga na nguzo zako zilizo imara zitaanguka chini.
  bba-bba: Bɑ koo kɑ dumi swɛɛ kpuro swĩiwɑ kpɑ bɑ n tɔmbu ɡoomɔ kɑ tɑkobi kpɑ bu
    yen bũu sɑ̃ɑ yenun ɡberebɑ suriri bèn sɔ̃ yɑ woo kɑnɑmɔ.
  eng-KJVCPB: 'With the hoofs of his horses shall he tread down all thy streets: he
    shall slay thy people by the sword, and thy strong garrisons shall go down to
    the ground.'
  luo-luo: Ombongʼ faresene nonyon yore duto mag dalani maduongʼ, obiro nego jogi
    duto gi ligangla, kendo siro magi maroteke nopodh piny.
  meu-meu: Ena hosi aedia amo ia ese ariaramu iboudiai baine moimoilaidia; emu taunimanima
    iboudiai ia ese baine aladia mase, emu au-tubua auka-hereadia na tano ai bae moru.
  npi-ULB: त्‍यसका घोडाहरूका टापहरूले तेरा सबै सडकहरू कुल्‍चिनेछ । त्‍यसले तेरा मानिसहरूलाई
    तरवारले मार्नेछ, र तेरा बलिया खामाहरू जमिनमा ढल्‍नेछन्‌ ।
  yor-yor: Pátákò ẹsẹ̀ ẹṣin rẹ̀ ni yóò fi tẹ gbogbo òpópónà rẹ mọ́lẹ̀; yóò fi idà
    pa àwọn ènìyàn rẹ, àwọn ọ̀wọ́n rẹ ti o lágbára yóò wó palẹ̀.
  pes-OPCB: سواران، تمام کوچه‌های شهر را اشغال می‌کنند، مردم تو را می‌کشند و بناهای
    عظیم و معروفت را واژگون می‌سازند.
  tgl-ULB: Tatapak-tapakan ng kaniyang mga kabayo ang lahat ng iyong mga lansangan;
    papatayin niya ang iyong mga tao gamit ang espada at babagsak sa lupa ang iyong
    matitibay na mga haligi.
  hui-hui: Ami agali nogo hosini biralu pialu howa tigua wai biagane ayu tibu ne gadele
    yiagome wali agali tanoha bu karu diba amu nana bima polebira. Anda gene hongohe
    tanoha bu karu dindini dugu ibira hai holebira.
  mya-mya: သူ​တို့​၏​မြင်း​စီး​သူ​ရဲ​များ​သည်​သင်​၏ လမ်း​များ​ကို​ဖြတ်​ကျော်​ကာ​လူ​တို့​အား
    ဋ္ဌား​ဖြင့်​သတ်​ကြ​လိမ့်​မည်။ သင်​၏​ခိုင်​ခံ့ သော​ကျောက်​တိုင်​များ​သည်​မြေ​ပေါ်​သို့
    ပြို​လဲ​ကြ​လိမ့်​မည်။-
  bod-N: དེའི་རྟ་ཡི་རྨིག་པས་ཁྱོད་ཀྱི་སྲང་ལམ་ཐམས་ཅད་བརྫི་བར་འགྱུར་ཞིང་། དེས་རལ་གྲི་ཡིས་ཁྱོད་ཀྱི་མི་རྣམས་གསོད་པ་དང་།
    ཁྱོད་ཀྱི་ཀ་བ་བརྟན་པོ་རྣམས་ཀྱང་ས་ལ་འགྱེལ་བར་འགྱུར།
  sna-sna: Mahwanda amabhiza ake achatsika-tsika nzira dzako dzomumisha dzose; achauraya
    vanhu vako nomunondo, uye mbiru dzako dzakasimba dzichawira pasi.
  spa-BLM: Con los cascos de sus caballos pisoteará todas tus calles. Matará a tu
    pueblo con la espada. Las columnas de tu fortaleza caerán a tierra.
  cac-cac: Pilan ol stec' yoltac calle noc' chej chi'. Pilan ol miljoccham eb' anima
    d'a q'uen espada. Ol jecchajem juntzan̈ q'uen nivac oy te vach' yilji.
  swh-ULB: Kwato za farasi zake zitaikanyaga mitaa yako yote. Atawaua watu wako kwa
    upanga na nguzo za uweza wako zitaanguka chini.
  bel-bel: Капытамі коней сваіх ён патопча ўсе вуліцы твае, народ твой паб'е мечам
    і помнікі магутнасьці тваёй скіне на зямлю.
  deu-ELBBK: Mit den Hufen seiner Pferde wird er alle deine Straßen zerstampfen; dein
    Volk wird er mit dem Schwert töten, und die Bildsäulen deiner Stärke werden zu
    Boden sinken.
  mbb-OT: Edtekutakan te menge kudè din is langun he menge zalan niw. Ibpeǥerè kew
    zin is menge meǥinged pinaaǥi te ispada, ne egkevengkag is melig-en he menge tukud
    niw.
  mal-2015: തന്റെ കുതിരകളുടെ കുളമ്പുകൊണ്ടു അവൻ നിന്റെ സകലവീഥികളെയും മെതിച്ചുകളയും;
    നിന്റെ ജനത്തെ അവൻ വാൾകൊണ്ടു കൊല്ലും; നിന്റെ ബലമുള്ള തൂണുകൾ നിലത്തു വീണുകിടക്കും.
  rmc-rmc: Le grajengre kopitenca rozmarela savore tire uľici, tire manušen murdarela
    avri la šabľaha a tire zorale slupi perena tele pre phuv.
  pes-OPV: و به سم اسبان خود همه کوچه هایت راپایمال کرده، اهل تو را به شمشیر خواهد
    کشت. و بناهای فخر تو به زمین خواهد افتاد.
  ron-1924: ва кэлка тоате улицеле тале ку копителе каилор луй ши-ць ва учиде попорул
    ку сабия, ши стылпий мындрией тале вор кэдя ла пэмынт.
  ben-OBCV: তার ঘোড়াগুলির খুর তোমার সব রাস্তা মাড়াবে; সে তোমার লোকদের তরোয়াল দিয়ে
    মেরে ফেলবে, এবং তোমার শক্ত শক্ত থামগুলি মাটিতে পড়ে যাবে।
  som-som: Oo qoobabka fardihiisa ayuu jidadkaaga oo dhan kula tuman doonaa, oo dadkaagana
    seef buu ku wada layn doonaa, oo tiirarkaaga adadaguna dhulkay ku soo dhici doonaan.
  lat-VUC: 'Ungulis equorum suorum conculcabit omnes plateas tuas: populum tuum gladio
    cædet, et statuæ tuæ nobiles in terram corruent.'
  eng-ASVBT: With the hoofs of his horses shall he tread down all thy streets; he
    shall slay thy people with the sword; and the pillars of thy strength shall go
    down to the ground.
  ita-1885: Egli calcherà tutte le tue strade con le unghie de' suoi cavalli, ucciderà
    il tuo popolo con la spada, e le statue della tua gloria caderanno a terra.
  eng-LXXUP: 'With the hoofs of his horses they shall trample all thy streets: he
    shall slay thy people with the sword, and shall bring down to the ground the support
    of thy strength.'
  eng-ULB: The hooves of his horses will trample all of your streets. He will kill
    your people with the sword and your mighty stone pillars will fall to the ground.
  spa-VBL: Sus caballos correrán por las calles de tu ciudad. Matará a toda tu gente
    con la espada. Tus enormes pilares caerán al suelo.
  fra-_FOB: Il foulera toutes tes rues avec les sabots de ses chevaux; il passera
    tes habitants au fil de l'épée, et les monuments de ta force seront renversés.
  mal-mal: തന്റെ കുതിരകളുടെ കുളമ്പുകൊണ്ട് അവൻ നിന്റെ സകലവീഥികളെയും മെതിച്ചുകളയും;
    നിന്റെ ജനത്തെ അവൻ വാൾകൊണ്ടു കൊല്ലും; നിന്റെ ബലമുള്ള തൂണുകൾ നിലത്തു വീണുകിടക്കും.
  urd-GVR: Us ke ghoṛoṅ ke khur terī tamām galiyoṅ ko kuchal deṅge, aur tere bāshinde
    talwār se mar jāeṅge, tere mazbūt satūn zamīnbos ho jāeṅge.
  suz-BL: मेको आ शारा आन गेंचम इ सहर ङा लां नेल्‍ल दिम्‍शा ताइश्‍शा पाइनीम। मिनु मेकोमी
    इ मुर आन कली तरवारम साइक्‍ब। मिनु इ बोल्‍यो थाम खपीम गोल्‍नीम।
  eng-NOY: With the hoofs of his horses shall he tread down all thy streets; thy people
    he shall slay with the sword; and the idols of thy strength shall fall to the
    ground.
  ita-1927: Con gli zoccoli de’ suoi cavalli egli calpesterà tutte le tue strade;
    ucciderà il tuo popolo con la spada, e le colonne in cui riponi la tua forza cadranno
    a terra.
  ckb-ckb: بە سمی ئەسپەکانی هەموو شەقامەکانت دەپەستێتەوە، گەلەکەت بە شمشێر دەکوژێت،
    کۆڵەکە بەهێزەکانت دەکەونە سەر زەوی.
  eng-BBE: 'Your streets will be stamped down by the feet of his horses: he will put
    your people to the sword, and will send down the pillars of your strength to the
    earth.'
  kan-OKCV: ಅವನು ತನ್ನ ಕುದುರೆಗಳ ಗೊರಸುಗಳಿಂದ ನಿನ್ನ ಬೀದಿಗಳನ್ನೆಲ್ಲಾ ತುಳಿಸುವನು; ನಿನ್ನ ಜನರನ್ನು
    ಖಡ್ಗದಿಂದ ಕೊಲ್ಲುವನು; ನಿನ್ನ ಬಲವಾದ ಕಂಬಗಳು ನೆಲಕ್ಕೆ ಬೀಳುವುವು.
  tam-2017: தன்னுடைய குதிரைகளின் குளம்புகளினால் உன்னுடைய வீதிகளையெல்லாம் மிதிப்பான்;
    உன்னுடைய மக்களை வாளினால் கொன்றுபோடுவான்; உன்னுடைய பலமான தூண்கள் தரையில் விழுந்துபோகும்.
  spa-RV-1909: Con las uñas de sus caballos hollará todas tus calles; á tu pueblo
    matará á cuchillo, y las estatuas de tu fortaleza caerán á tierra.
  ron-BTF: Cu copitele cailor lui îți va călca toate străzile; va ucide pe poporul
    tău cu sabia, iar ale tale garnizoane tari vor coborî la pământ.
  eng-WEBP: He will tread down all your streets with the hoofs of his horses. He will
    kill your people with the sword. The pillars of your strength will go down to
    the ground.
  eng-FBV: His horses will race through your city streets. He will kill all your people
    with the sword. Your massive pillars will come tumbling to the ground.
  nld-1939: Met de hoeven van zijn paarden Slaat hij al uw plaveisels aan stukken;
    En uw bevolking maakt hij af met het zwaard. Uw trotse gedenktekens Smijt hij
    tegen de grond;
  nch-BL: Huan tacame cati tejcotoque ipan cahuayojme ipan nejnemise nochi calles
    ipan nopa altepet. Huan quintamimictise ica macheta masehualme nopona. Huan nopa
    taquetzalme yejyectzitzi huan huejcapantique cati nochi quinixtocayayaj, huetzise
    talchi.
  vie-1934: Người sẽ dẵm vó ngựa trên các đường phố mầy; người sẽ giết dân mầy bằng
    gươm, và những trụ của sức mạnh mầy sẽ bị ném xuống đất.
  hin-CV: उसके घोड़ों के खुरों से तुम्हारी सब गलियां रौंदी जाएंगी; वह तुम्हारे लोगों
    को तलवार से मार डालेगा, और तुम्हारे मजबूत खंभे ज़मीन पर गिरा दिये जाएंगे.
  spa-BES: Tus calles serán selladas por los pies de sus caballos; él pondrá a tu
    gente a la espada y enviará las columnas de tu fortaleza a la tierra.
  tdx-tdx: Hampitrobohe’e an-tombon-tsoavala ze hene lalan-damo’ iareo; ho fonga zamane’e
    am-pibara ondati’oo vaho songa hideboñe an-tane o samposampon-kaozara’oo.
  tha-KJV: ท่านจะย่ำที่ถนนทั้งปวงของเจ้าด้วยกีบม้า ท่านจะฆ่าชนชาติของเจ้าเสียด้วยดาบ
    และเสาอันแข็งแรงของเจ้าจะล้มลงถึ​งด​ิน
  por-BR-2018: Com as unhas de seus cavalos pisará todas as tuas ruas; matará teu
    povo à espada, e as colunas de tua fortaleza cairão por terra.
  deu-ELO: Mit den Hufen seiner Rosse wird er alle deine Straßen zerstampfen; dein
    Volk wird er mit dem Schwerte töten, und die Bildsäulen deiner Stärke werden zu
    Boden sinken.
  eng-WYC-2018: with the claws of his horses he shall defoul all thy streets. He shall
    slay by sword thy people, and thy noble images shall fall down into earth. (with
    the hoofs of his horses he shall defile all thy streets. He shall kill thy people
    by the sword, and thy mighty pillars shall fall down to the ground.)
  epo-epo: Per la hufoj de siaj ĉevaloj li dispremos ĉiujn viajn stratojn; vian popolon
    li mortigos per glavo, kaj la monumentojn de via forto li ĵetos sur la teron.
  uig-PIN: Atlirining tuyaⱪliri bilǝn u barliⱪ rǝstǝ-koqiliringni qǝylǝydu; u puⱪraliringni
    ⱪiliq bilǝn ⱪiridu, küqlük tüwrükliring yǝrgǝ yiⱪilidu.
  beo-beo: Ilia hosi fila heda:i dunu da dilia logo amoga gasawane asili, ilia gegesu
    gobihei sedade amoga dunu huluane medole legemu. Dilia da golasu ifa bagade bagohame
    bugi diala. Be amo huluane da fadegale fasili, osoboga galagudui dagoi ba:mu.
  tpi-OTNT: '@see-verse:EZK.026.010'
  hau-SA: Kofatan dawakansa za su tattake dukan titunanki; zai kashe mutanenki da
    takobi, ginshiƙanki masu ƙarfi kuma za su fāɗi a ƙasa.
  uig-LAT: Atlirining tuyaqliri bilen u barliq reste-kochiliringni cheyleydu; u puqraliringni
    qilich bilen qiridu, küchlük tüwrükliring yerge yiqilidu.
  nde-nde: Amasondo amabhiza akhe azanyathela zonke izitalada zakho; uzabulala abantu
    bakho ngenkemba; lezinsika zakho eziqinileyo zizawela phansi.
  ton-ton: '‌ʻE malaki ʻaki ʻae vaʻe ʻo ʻene fanga hoosi ho hala kotoa pē: te ne tāmateʻi
    ʻaki ʻae heletā ʻa hoʻo kakai, pea ʻe holoki hifo ki he kelekele ʻa hoʻo ngaahi
    kolo tau mālohi.'
  ces-1613: Kopyty koní svých pošlapá všecky ulice tvé, lid tvůj mečem pomorduje,
    a sloupové pamětní síly tvé na zem padnou.
  eng-WMB: He will tread down all your streets with the hoofs of his horses. He will
    kill your people with the sword. The pillars of your strength will go down to
    the ground.
  tam-TCV: அவனுடைய குதிரைகளின் குளம்புகள் உன் வீதிகளையெல்லாம் மிதிக்கும். அவன் உன்
    மக்களை வாளினால் கொல்வான். உன் பலத்த தூண்களும் நிலத்தில் சாயும்.
  ceb-ULB: Ang kuko sa iyang mga kabayo magtunobtunob sa inyong mga agianan. Pamatyon
    niya ang imong mga katawhan pinaagi sa espada ug mahagba ang imong kusgan nga
    mga poste ngadto sa yuta.
  pol-UBG: Kopytami swoich koni zdepcze wszystkie twoje ulice, twój lud zabije mieczem
    i twoje potężne słupy runą na ziemię.
  urd-GVU: اُس کے گھوڑوں کے کُھر تیری تمام گلیوں کو کچل دیں گے، اور تیرے باشندے تلوار
    سے مر جائیں گے، تیرے مضبوط ستون زمین بوس ہو جائیں گے۔
  deu-1912: Er wird mit den Füßen seiner Rosse alle deine Gassen zertreten. Dein Volk
    wird er mit dem Schwert erwürgen und deine starken Säulen zu Boden reißen.
  kan-2017: ಅವನು ತನ್ನ ಕುದುರೆಗಳ ಗೊರಸುಗಳಿಂದ ನಿನ್ನ ಬೀದಿಗಳನ್ನು ತುಳಿಸಿ, ಖಡ್ಗದಿಂದ ನಿನ್ನ
    ಜನರನ್ನು ಸಂಹರಿಸಿ, ನಿನ್ನ ಬಲವಾದ ಕಲ್ಲು ಕಂಬಗಳನ್ನು ಕೆಡವಿ ಹಾಕುವನು.
  yap-yap: Pi girdi’en e yan u os e bay ra thelapgad u daken e yupa’ i kanawo romed’,
    miyad li’ e girdi’ romed ko saydon rorad. Pin’en nib gel ni kam suweged ngalang
    e bay ron’ed nga but’.
  hlt-MCSB: A marhang khomae loh na tol boeih a taelh ni. Na pilnam te cunghang neh
    a ngawn vetih na sarhi kaam khaw diklai la bung ni.
  mdy-ETH: ዖሎ ዖላ ዓሳ ፓራሢ ቶኮና ጎይፆ ኔኤኮ ሺርካንዳኔ፤ ዴሮዋ ኔኤኮ ዔያታ ጬንቾ ዓፓሮና ዎዻንዳኔ፤ ኔኤኮ ዶዱሞ ዔርዛ
    ማላቶ ማሂ ዻኣቦጉዲ ዾቆና ባካ ሳዖይዳ ዶዓንዳኔ።
  twi-ASANTE: Nʼapɔnkɔ no ntɔte bɛtiatia wo mmɔntene nyinaa so. Ɔde akofena bɛkunkum
    wo nkurɔfoɔ na wʼafadum denden no bɛbubu agu fam.
  eng-WEBU: He will tread down all your streets with the hoofs of his horses. He will
    kill your people with the sword. The pillars of your strength will go down to
    the ground.
  wal-wal: Eta parati ne giddon de7iya ogeta ubbaa yedhdhana. Ne asaakka bisuwan wurssana;
    ne wolqqaama tuussatikka sa7an kunddana.
  spa-PDDPT: Pisoteará todas tus calles con los cascos de sus caballos. Matará a filo
    de espada tu pueblo. Tus fuertes columnas caerán a tierra.
  gun-gun: Hymba kavaju opoapẽ py ma ombovaipa rive 'rã tetã rape ikuai va'e. Hi'árygua
    kuery ma kyxe py ojukapa 'rã peneretarã kuery, ha'e ita tuvixa va'e pemopu'ã va'ekue
    oitypa 'rã yvy rupi.
  ilo-ULB: Ipayatpayatnanto dagiti kalsadam babaen kadagiti saka dagiti kabalio; papatayennanto
    dagiti tattaom babaen iti kampilan, ket marbanto dagiti natitibker nga adigim
    a batbato.
  kpg-kpg: Nadau gau dauwa hongo hoodo gaa llele i hongo au ala e dadaaligi au daangada
    gii mmade gi nadau hulumanu dauwa. Au duludulu mau dangihi gaa tinga gi lala gi hongo
    nia gelegele.
  uig-ARA: ئاتلىرىنىڭ تۇياقلىرى بىلەن ئۇ بارلىق رەستە-كوچىلىرىڭنى چەيلەيدۇ؛ ئۇ پۇقرالىرىڭنى
    قىلىچ بىلەن قىرىدۇ، كۈچلۈك تۈۋرۈكلىرىڭ يەرگە يىقىلىدۇ.
  sus-sus: E wo xa kirae boronma nɛ, e wo xa mixie faxa santidɛgɛma ra, e wo xa banxi
    fanyie rabira.
  pon-2006: Neirail sounpei en dak oahs kan pahn tang nan omw ahl akan, kemekemehkihla
    noumw aramas akan kedlahs. Omw uhr kehlail kan pahn pwupwudi nanpwel.
  ksd-ksd: Na rua kaum lavur nga ma ra pal a kau i kana umana os; na doko kaum tarai
    par ma ra pakat na vinarubu, ma kaum umana dekdek na pagapaga diat a bura uro
    ra pia.
  grc-BRENT: Ἐν ταῖς ὁπλαῖς τῶν ἵππων αὐτοῦ καταπατήσουσί σου πάσας τὰς πλατείας·
    τὸν λαόν σου μαχαίρᾳ ἀνελεῖ, καὶ τὴν ὑπόστασιν τῆς ἰσχύος σου ἐπὶ τὴν γῆν κατάξει.
  ind-AYT: Dengan kaki kuda-kudanya, ia akan menginjak-injak jalan-jalanmu. Dia akan
    membunuh bangsamu dengan pedang, dan tiang-tiangmu yang kuat akan roboh ke tanah.
  nya-nya: Akavalo ake adzapondaponda mʼmisewu yako yonse ndi ziboda zawo. Adzapha
    anthu ako ndi lupanga. Mizati yako yolimba idzagwetsedwa.
  hrv-hrv: Kopitima svojih konja zgazit će ti sve ulice; narod tvoj mačem će pobiti
    i srušiti stupovlje tvoje.
  mps-mps: '@see-verse:EZK.026.010'
  tpi-tpi: '@see-verse:EZK.026.010'
  dan-1931: Med sine Hestes Hove skal han nedtrampe alle dine Gader; dit Folk skal
    han hugge ned med Sværdet og styrte dine stolte Støtter til Jorden.
  vie-OVCB: Những kỵ mã của người sẽ giẫm nát các đường phố trong thành. Chúng sẽ
    tàn sát người dân, và các trụ đá vững mạnh sẽ bị đổ sập.
  guj-2017: તે ઘોડાઓની ખરીઓથી તારી સર્વ શેરીઓને કચડી નાખશે; તે તલવારથી તારા લોકોને
    મારી નાખશે અને તારા મજબૂત સ્તંભો જમીનદોસ્ત થઈ જશે.
  pon-2006A: Neirail sounpei en dak oahs kan pahn tang nan omw ahl akan, kemekemehkihla
    noumw aramas akan kedlahs. Omw uhr kehlail kan pahn pwupwudi nanpwel.
  por-BRBSL: Ele pisará todas as suas ruas com os cascos de seus cavalos. Ele matará
    seu povo com a espada. Os pilares de sua força descerão até o chão.
  cth-cth: Na lamthungnaw hah marang khoksamen hoi be a katin awh vaiteh, na taminaw
    hah tahloi hoi a thei awh han. Ka rasang e na rapan hah talai dawk be a rawp awh
    han.
  twi-twi: Nʼapɔnkɔ no tɔte betiatia wo mmɔnten nyinaa so, ɔde afoa bekunkum wo nkurɔfo
    na wʼafadum dennen no bebubu agu fam.
  hlt-hlt: A marhang khomae loh na tol boeih a taelh ni. Na pilnam te cunghang neh
    a ngawn vetih na sarhi kaam khaw diklai la bung ni.
  tbz-SIM: Bɛ sɛ̃ĩ́ kó yɛkpɛ̀ɛ̀tɛ̀ bo puɔ ndi cɛ imɔu, kɛ̀ bɛ̀ɛ fíé di nìtìbɛ̀ kɛ́buɔ́
    ndi tenkɑɑnìi diɛsì kɛtenkɛ̀.
  msy-2020: Men mɨdorozir gumazibar hoziaba, ian tuavir dozibar akɨzɨrɨgh izɨ ia dɨkabɨragham.
    Eghtɨ apaniba mɨdorozir sababar ian gumazamizibav soghɨrarɨgham. Eghtɨ ian dagɨar
    dɨpenir akɨnir gavgavir ekiaba magɨrɨ nguazim giregham.
  dop-dop: Pɑɑ fɛlɩ mǝ hɑpɛɛ tǝnɑ tɔɔ nɑ pɑ kpɑɣɑnǝŋ ɑcʋwɑ. Pɑɑ kʋ́ mǝ ɩcɑtɛ yǝlɑɑ
    nɑ lɑɣɑtɛ. Pɑɑ pɛtɩ mǝ tǝlɑɑlɛ ɑkelenɑɑ mpɑ pɑ hʋlǝɣɩ sɩ ɩ́ wɛnɑ toŋ tɔɣɔ ɑtɛ.
  azb-azb: O öz atlarının dırnaqları ilə sənin bütün küçələrini tapdalayıb xarab edəcək,
    xalqını qılıncla öldürəcək. Möhkəm sütunların yerlə yeksan olacaq.
  eng-DBY: With the hoofs of his horses shall he tread down all thy streets; he shall
    slay thy people by the sword, and the pillars of thy strength shall go down to
    the ground.
  hin-2017: वह अपने घोड़ों की टापों से तेरी सब सड़कों को रौंद डालेगा, और तेरे निवासियों
    को तलवार से मार डालेगा, और तेरे बल के खम्भें भूमि पर गिराए जाएँगे।
  wol-KYG: Tànki naari góoram lay note sa mbeddoo mbedd, sa mbooloo mi, mu bóome saamar;
    sa kenuy tabax yu dëgër jóoru fi suuf.
  eng-YLT: With hoofs of his horses he treadeth all thine out-places, Thy people by
    sword he doth slay, And the pillars of thy strength to the earth come down.
  eng-WYC-2017: with the claws of his horses he shall defoul all thy streets. He shall
    slay by sword thy people, and thy noble images shall fall down into earth.
  eng-WMBB: He will tread down all your streets with the hoofs of his horses. He will
    kill your people with the sword. The pillars of your strength will go down to
    the ground.
  urd-GVH: उसके घोड़ों के खुर तेरी तमाम गलियों को कुचल देंगे, और तेरे बाशिंदे तलवार
    से मर जाएंगे, तेरे मज़बूत सतून ज़मीनबोस हो जाएंगे।
  rug-rug: Sari nenedi rina hose kote haqala betoi sari doduru mua siraṉa; kote va
    matei sa sari mua tie meke sari mua dedegere ṉiṉiradi si kote va hoqa gorei rini
    pa pepeso.
  gaz-gaz: Kotteewwan fardeen isaa daandiiwwan kee hunda ni dhidhiitu; innis namoota
    kee goraadeedhaan ajjeesa; utubaawwan kee jajjaboonis ni jigu.
  fra-LSG: Il foulera toutes tes rues avec les sabots de ses chevaux, il tuera ton
    peuple par l’épée, et les monuments de ton orgueil tomberont à terre.
  yal-yal: A soone sanne ɛ kirane birin yibodonma nɛn, a yi ɛ muxune faxa silanfanna
    ra, a ɛ gɛmɛ sɛnbɛtɛn gbeene rabira bɔxɔni.
  haw-1868: Me na maiuu o kona mau lio e hahi oia i kou mau alanui a pau, a e luku
    oia i kou poe kanaka me ka pahikaua, a e haule iho na kia o kou ikaika ilalo i
    ka lepo.
  arb-NAV: فَيَدُوسُ بِحَوَافِرِ خَيْلِهِ كُلَّ شَوَارِعِكِ، وَيَقْضِي بِالسَّيْفِ
    عَلَى شَعْبِكِ، فَتَتَهَاوَى إِلَى الأَرْضِ أَرْكَانُ عِزِّكِ،
  ewe-ewe: Eƒe sɔwo ƒe afɔkliwo agblẽ nu le wò ablɔwo katã dzi, awu wò amewo kple
    eƒe yi, eye wò sɔti sesẽwo amu adze anyi.
  eng-LEE: 'With the hoofs of his horses shall he tread down all thy streets: thy
    people will he slay with the sword, and the statues of thy strength shall come
    down to the ground.'
  asm-FB: তেওঁ নিজৰ ঘোঁৰাবোৰৰ খোৰাৰে তোমাৰ আটাইবোৰ আলি গচকিব; তেওঁ তৰোৱালেৰে তোমাৰ
    প্ৰজাসকলক বধ কৰিব, আৰু তোমাৰ শক্তিশালী স্তম্ভবোৰ মাটিৰ লগত সমান হ’ব।
  sus-A: عٍ وٌ شَ كِرَيٍ بٌرٌنمَ نّ، عٍ وٌ شَ مِشِيٍ قَشَ سَنتِدّفّمَ رَ، عٍ وٌ شَ
    بَنشِ قَنيِيٍ رَبِرَ.
  fra-SBL: Il foulera toutes tes rues avec les sabots de ses chevaux. Il tuera ton
    peuple par l'épée. Les piliers de ta force tomberont à terre.
  hbo-hbo: בְּפַרְסֹ֣ות סוּסָ֔יו יִרְמֹ֖ס אֶת־כָּל־חֽוּצֹותָ֑יִךְ עַמֵּךְ֙ בַּחֶ֣רֶב
    יַהֲרֹ֔ג וּמַצְּבֹ֥ות עֻזֵּ֖ךְ לָאָ֥רֶץ תֵּרֵֽד׃
  kik-kik: Mahũngũ ma mbarathi ciake nĩmakaranga njĩra ciaku ciothe; nĩakooraga andũ
    aku na rũhiũ rwa njora, nacio itugĩ ciaku cia hinya nĩikaagũa thĩ.
  fra-NCL: Du sabot de ses chevaux, il foulera toutes les rues ; il tuera ton peuple
    par l’épée, et tes puissantes colonnes seront jetées par terre.
  cek-AK: Hrangnawk mah kami to khok hoiah loklam boih ah atii o tih; nang ih kaminawk
    to sumsen hoiah hum o ueloe, kacak homhnawk doeh long ah amtim boih tih.
  cuk-cuk: Bela be-neggwebur-igarmar e-molimar-nagmarse gullumakoed. Babilonia-e-rey
    es-suidgi be-dulemar-ogilogoed, degi, neggwebur-e-buarmar-wardummagan omukuoed.
  uig-CYR: Атлириниң туяқлири билән у барлиқ рәстә-кочилириңни чәйләйду; у пухралириңни
    қилич билән қириду, күчлүк түврүклириң йәргә жиқилиду.
  tel-2017: అతడు తన గుర్రాల డెక్కలతో నీ వీధులన్నీ అణగదొక్కేస్తాడు. నీ ప్రజలను కత్తితో
    నరికేస్తాడు. నీ బలమైన స్తంభాలు నేల కూలుతాయి.
  hat-BSA: Ak zago cheval li yo, li va foule tout lari ou yo nèt. Li va touye moun
    ou yo ak nepe. Gwo pilye lafòs ou yo va tonbe atè.
  kos-kos: Mwet mweun fin horse ac fah fokolak inkanek lom, ac uniya mwet lom ke cutlass.
    Sru kulana lom ac fah topla.
  hbo-WLC: בְּפַרְס֣וֹת סוּסָ֔יו יִרְמֹ֖ס אֶת־כָּל־חֽוּצוֹתָ֑יִךְ עַמֵּךְ֙ בַּחֶ֣רֶב
    יַהֲרֹ֔ג וּמַצְּב֥וֹת עֻזֵּ֖ךְ לָאָ֥רֶץ תֵּרֵֽד׃
  ibo-ibo: Ọ ga-eji ụkwụ ịnyịnya ya niile zọtọọ okporoụzọ gị niile, jirikwa mma agha
    gbuchapụ ndị gị niile. Ogidi niile nke ike gị ga-adaru ala.
  ory-ory: ସେ ଆପଣା ଅଶ୍ୱଗଣର ଖୁରାରେ ତୁମ୍ଭର ସଡ଼କସବୁ ଦଳି ପକାଇବ; ସେ ତୁମ୍ଭ ଲୋକମାନଙ୍କୁ ଖଡ୍ଗରେ
    ବଧ କରିବ ଓ ତୁମ୍ଭର ପରାକ୍ରମସୂଚକ ସ୍ତମ୍ଭସକଳ ଭୂମିସାତ୍‍ କରିବ।
  chk-chk: Pechen nöün kewe oris repwe puri om kewe al meinisin. Epwe niela noum aramas
    ren ketilas, nge om kewe ürepin mi pöchökül repwe turula won pwül.
  rop-rop: Ola solja garram olabat hosismob garra go langa ebri strit en dei garra
    kilimbat ola pipul langa olabat lefthensaid en langa olabat raidensaid, en ola
    strongwan haus garra buldan.
  ukr-1871: Кінськими копитами повитоптує улицї твої, повбиває мечем людей твоїх,
    і повалить на землю памятники сили твоєї.
  deu-1951: Er wird mit den Hufen seiner Pferde alle deine Gassen zertreten; er wird
    dein Volk mit dem Schwerte töten, und die Säulen deiner Stärke werden zu Boden
    sinken.
  eng-JPS: With the hoofs of his horses shall he tread down all thy streets; he shall
    slay thy people with the sword, and the pillars of thy strength shall go down
    to the ground.
  srp-1865: Kopitama konja svojih izgaziæe sve ulice tvoje, pobiæe narod tvoj maèem,
    i stupovi sile tvoje popadaæe na zemlju.
  lug-lug: Embalaasi ze ziririnyirira enguudo zo; n’abantu bo alibatta n’ekitala era
    n’empagi zo ez’amaanyi zirisuulibwa ku ttaka.
  heb-heb: בפרסות סוסיו ירמס את כל חוצותיך עמך בחרב יהרג ומצבות עזך לארץ תרד׃
  ben-IRV: সে নিজের ঘোড়াদের খুরে তোমার সমস্ত পথ দলিত করবে, তরোয়ালের দ্বারা তোমার
    লোকদেরকে হত্যা করবে ও তোমার শক্তিশালী পাথরের স্তম্ভ সব পড়ে যাবে।
  pan-pan: ਉਹ ਆਪਣੇ ਘੋੜਿਆਂ ਦੀਆਂ ਖੁਰੀਆਂ ਨਾਲ ਤੇਰੀਆਂ ਸਾਰੀਆਂ ਸੜਕਾਂ ਨੂੰ ਲਤਾੜ ਸੁੱਟੇਗਾ, ਤੇਰੇ
    ਲੋਕਾਂ ਨੂੰ ਤਲਵਾਰ ਨਾਲ ਵੱਢ ਸੁੱਟੇਗਾ ਅਤੇ ਤੇਰੀ ਸ਼ਕਤੀ ਦੇ ਥੰਮ੍ਹ ਧਰਤੀ ਤੇ ਡਿੱਗ ਪੈਣਗੇ।
  mya-JVB: မြင်း ခွာ တို့ဖြင့် သင် ၏လမ်း ရှိသမျှ တို့ကို နင်း လျက်၊ သင် ၏လူ တို့ကို
    ထား နှင့် သတ် ၍ ၊ သင် ခိုလှုံ စရာ ရုပ်တု ဆင်းတုတို့သည် မြေ တိုင်အောင် ပြိုလဲ ကြလိမ့်မည်။
  hmo-hmo: “Nebukanesa ena hosi edia aedia ese Turo ena ariara ibounai do idia moia,
    bona edia guia tuari taudia ese Turo taudia ibounai do idia alaia mase. Turo ena
    du badadia bona aukadia momokani be tano dekenai do idia moru.
  urd-urd: वह अपने घोड़ों के सुमों से तेरी सब सड़कों को रौन्द डालेगा, और तेरे लोगों
    की तलवार से क़त्ल करेगा और तेरी ताक़त के सुतून ज़मीन पर गिर जाएँगे।
  rus-SYN: Копытами коней своих он истопчет все улицы твои, народ твой побьет мечом
    и памятники могущества твоего повергнет на землю.
  bqc-SIM: Aà sↄ̃́ↄ ↄ̃zↄ̃ n zɛaↄu, i n gbɛ̃́ↄ dɛdɛ ń fɛ̃ndao, n gbɛ̀pɛlɛ gbãaↄ
    i kwɛ́.
  tcz-CHONGTHU: Amapa sakol tou miho chun nakhopi lamlen jouse achot chin soh diu
    ahi. Amahon namite asattel gamuva chule akhompi detlai ho jouse aholing sohdiu
    ahi.
  mar-mar: तो आपल्या घोड्यांच्या टापांनी तुझे सर्व रस्ते तुडवितील. तो तुझ्या लोकांची
    तलवारीने कत्तल करील आणि तुझे भक्कम स्तंभ जमीनीवर पडतील.
  qub-qub: Intëru cällicunachöpis canga uchcoj-uchcoj lluchcargärishan cawallucunapa
    yupillanrämi. Chaycho tiyaj runacunataga sabliwanmi wañuchenga. Sinchi caycaj
    arcuyquicunatapis sajtargärengami.
  bqp-bqp: Bɑ koo kɑ dumi swɛɛ kpuro swĩiwɑ kpɑ bɑ n tɔmbu goomɔ kɑ tɑkobi kpɑ bu
    yen bũu sɑ̃ɑ yenun gberebɑ suriri bèn sɔ̃ yɑ woo kɑnɑmɔ.
  hat-hat: Nou pral tande bri zago chwal li yo nan tout lari yo. L'ap fè yo touye
    tout moun ak nepe. Bèl gwo poto solid ou yo pral tonbe atè.
  eng-BSB: The hooves of his horses will trample all your streets. He will slaughter
    your people with the sword, and your mighty pillars will fall to the ground.
  eng-WEBPB: He will tread down all your streets with the hoofs of his horses. He
    will kill your people with the sword. The pillars of your strength will go down
    to the ground.
  kbq-kbq: Hosi afu'aramimofo zamagigomo'a mika kuma kampina rentrako hu'za vano hugahaze.
    Hagi agra maka vahera bainati kazinteti zamahe vagaresigeno, noma vazisgama hu'naza
    anumza zafamo'za mopafi ampararu humasegahie.
  nhe-BL: Huan tlacame tlen tlejcotoque ipan cahuayos ipan nejnemise nochi calles
    ipan nopa altepetl. Huan quintlamimictise ica machete tlacame nopano. Huan nopa
    tlaquetzaltini yejyectzitzi huan huejcapantique tlen nochi quinixtocayayaj, huetzise
    tlalchi.
  gub-BL: Kawaru ku'az har wixe putar nahu rupi wà nehe, teko nepupe har wazuka pà
    takihepuku pupe wà nehe. Weityk putar neyzyta ikàg ma'e ywy rehe wà nehe.
  eng-DRA: 'With the hoofs of his horses he shall tread down all thy streets: thy
    people he shall kill with the sword, and thy famous statues shall fall to the
    ground.'
