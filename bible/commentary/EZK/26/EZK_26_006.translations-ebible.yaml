  tbz-SIM: Tiiri ɛì kó bɛsɑpɑ̀mbɛ̀ bɛ̀ɛ̀ bo mbo dikpɑ́ɑ̀ bɛ̀ bo bɛ̀ fìé kɛ̀ bɛ̀ɛ bɑntɛ́
    n túmɛ̀ di Yiɛ̀ Kuyie.
  msy-2020: Me uan mɨdorozir sababar ian kantrin aven itir nguibar dozibar gumazamizibav
