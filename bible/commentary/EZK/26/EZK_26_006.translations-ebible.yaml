verse: EZK.026.006
translations:
  mal-C: പ്രധാന ഭൂപ്രദേശത്തെ അവളുടെ വാസസ്ഥലങ്ങളിലുള്ളവർ വാളാൽ നശിപ്പിക്കപ്പെടും; ഞാൻ
    യഹോവ ആകുന്നു എന്ന് അവർ അറിയും.
  deu-TKW: Ihre Tochterstädte aber, die auf dem festen Lande liegen, sollen durch
    das Schwert niedergemetzelt werden, damit sie erkennen, daß ich Jahwe bin.
  lin-lin: mpe bakoboma na mopanga bamboka ya mike-mike oyo ezalaka pembeni ya ebale
    monene. Boye, bakoyeba solo ete Ngai, nazali Yawe.
  eng-LSV: And her daughters who [are] in the field, are slain by sword, || And they
    have known that I [am] YHWH,”
  eng-GNV: And her daughters which are in the fielde, shall be slaine by the sworde,
    and they shall know that I am the Lord.
  eng-WEBSTER: And her daughters who are in the field shall be slain by the sword;
    and they shall know that I am the LORD.
  nhw-BL: Huan quintlamimictise ica machete nochi ininmasehualhua nopa pilaltepetzitzi
    catli mopantíaj ateno. Huan huajca Tiro ehuani quimachilise para na, niDIOS.
  swh-ONEN: nayo makao yake huko bara yataangamizwa kwa upanga. Ndipo watakapojua
    kwamba Mimi ndimi Bwana.
  bba-bba: Kpɑ nu be bɑ wɑ̃ɑ ɡen turuku ɡo ɡo. Sɑɑ ye sɔɔ, bɑ koo ɡiɑ mɑ wiyɑ u sɑ̃ɑ
    Yinni Gusunɔ.
  eng-KJVCPB: And her daughters which are in the field shall be slain by the sword;
    and they shall know that I am the Lord.
  luo-luo: kendo gininegi joma odak e miechi gi ligangla ma ok ni e chula. Eka giningʼe
    ni An e Jehova Nyasaye.
  meu-meu: bona ia natuna hahinedia tanobada ai na dare ese baine aladia mase. Bena
    bae diba lau na Iehova.
  npi-ULB: मैदानहरूमा भएका त्यसका छोरीहरू तरवारले मारिनेछन्‌, र तिनीहरूले म नै परमप्रभु
    हुँ भनी जान्‍नेछन्‌ ।
  yor-yor: Ìlú tí ó tẹ̀dó sí, ní àárín gbùngbùn ilẹ̀ rẹ̀ ni a ó fi idà sọ ọ́ di ahoro.
    Nígbà náà ní wọn yóò mọ̀ pé, Èmi ni Olúwa.
  pes-OPCB: و ساکنان سرزمین اصلی آن به ضرب شمشیر کشته خواهند شد، آنگاه خواهند دانست
    که من یهوه هستم.»
  tgl-ULB: Papatayin sa pamamagitan ng mga espada ang kaniyang mga anak na babae na
    nasa bukid at malalaman nilang ako si Yahweh!
  hui-hui: Ani buwa tigua Taia tano iba dege dombeneha ngago kawareni dindi timbuni
    iba angeni wuyu pedagoha tano dewa bu ngaruha wali agali bu karu bibahendeore
    bo hilo wahai holebira. Anidagua biragola hondowa Taia wali agali tígua i̱ Anduane
    Homogo henene henedane hondoleberemi.
  mya-mya: ပြည်​မ​ရှိ​မြို့​များ​မှ​လူ​တို့​ကို​လည်း​ဋ္ဌား ဘေး​သင့်​စေ​ကြ​လိမ့်​မည်။
    ထို​အ​ခါ​ငါ​သည် ထာ​ဝရ​ဘုရား​ဖြစ်​တော်​မူ​ကြောင်း တု​ရု​မြို့ သား​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်''
    ဟူ​၍​တည်း။
  bod-N: སྐམ་སར་སྡོད་པའི་ཐཱར་པ་རྣམས་ནི་རལ་གྲིས་གསོད་པར་འགྱུར་ལ། དེ་ནས་ཁོ་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་རོ།
    །
  sna-sna: uye ugaro hwaro hwokumaruwa huchaparadzwa nomunondo. Ipapo vachaziva kuti
    ndini Jehovha.
  spa-BLM: Sus hijas que están en el campo serán asesinadas a espada. Entonces sabrán
    que yo soy Yahvé’.
  cac-cac: A eb' cajan d'a junjun chon̈ab' ay d'a stitac a' mar, ol laj miljoccham
    eb' d'a oval. Icha val chi' ol aj snachajel yuj eb' to a in Jehová in svutej eb'
    icha chi'.
  swh-ULB: Binti zake walioko mashambani watachinjwa kwa panga, na watajua kwamba
    mimi ni Yahwe.'
  bel-bel: А дочкі ягоныя, якія на зямлі, забітыя будуць мечам, і ўведаюць, што Я
    - Гасподзь.
  deu-ELBBK: und seine Töchter, die auf dem Gefilde sind, werden mit dem Schwert getötet
    werden. Und sie werden wissen, dass ich der HERR bin.
  mbb-OT: ne is menge meǥinged diyà te menge inged kayi ebpenhimetayan pinaaǥi te
    ispada. Ne egketuenan dan he iyan a Nengazen.”
  mal-2015: നാട്ടുപുറത്തുള്ള അതിന്റെ പുത്രിമാരെ വാൾകൊണ്ടു കൊല്ലും; ഞാൻ യഹോവ എന്നു
    അവർ അറിയും.
  rmc-rmc: The leskre čhaja, so hine pre maľa, ena murdarde avri la šabľaha. Akor
    sprindžarena, hoj me som o RAJ.
  pes-OPV: و دخترانش که در صحرامی باشند به شمشیر کشته خواهند شد. پس ایشان خواهند دانست
    که من یهوه هستم.»
  ron-1924: Четэциле дин цинутул луй вор фи трекуте прин сабие. Ши вор шти астфел
    кэ Еу сунт Домнул.’
  ben-OBCV: তার মূল ভূখণ্ডে বসতিগুলি তরোয়াল দ্বারা ধ্বংসিত হবে। তখন তারা জানবে যে
    আমিই সদাপ্রভু।
  som-som: Oo gabdhaheeda berrinka joogana seef baa lagu wada layn doonaa; oo waxay
    ogaan doonaan inaan anigu Rabbiga ahay.
  lat-VUC: 'Filiæ quoque ejus quæ sunt in agro, gladio interficientur: et scient quia
    ego Dominus.]'
  eng-ASVBT: 'And her daughters that are in the field shall be slain with the sword:
    and they shall know that I am Jehovah.'
  ita-1885: E le sue città, che sono in terra ferma, saran messe a fil di spada; e
    conosceranno che io sono il Signore.
  eng-LXXUP: And her daughters which are in the field shall be slain with the sword,
    and they shall know that I am the Lord.
  eng-ULB: Her daughters who are in the fields will be slaughtered by the swords,
    and they will know that I am Yahweh.'
  spa-VBL: y los habitantes de sus aldeas en tierra firme morirán a espada. Entonces
    sabrán que yo soy el Señor.
  fra-_FOB: Les villes de son territoire seront passées au fil de l'épée, et elles
    sauront que je suis l'Éternel.
  mal-mal: നാട്ടിൻപുറത്തുള്ള അതിന്റെ പുത്രിമാർ വാളാൽ കൊല്ലപ്പെടും; ഞാൻ യഹോവ എന്ന്
    അവർ അറിയും”.
  urd-GVR: aur ḳhushkī par us kī ābādiyāṅ talwār kī zad meṅ ā jāeṅgī. Tab wuh jān
    leṅge ki maiṅ hī Rab hūṅ.
  suz-BL: मिनु मेको आ एर ओंथ ङा सहर ङा मुर तरवारम साइक्‍चा पुंइसीनीम। मेना मेकोपुकीम
    गोन परमप्रभु यावे नङ, दे तुइक्‍नीम” देंत।
  eng-NOY: and her daughters that are upon the land shall be slain by the sword; and
    they shall know that I am Jehovah.
  ita-1927: e le sue figliuole che sono nei campi saranno uccise dalla spada, e quei
    di Tiro sapranno che io sono l’Eterno.
  ckb-ckb: شارۆچکەکانی دەوروبەری بە شمشێر وێران دەبن، ئیتر ئەوان دەزانن کە من یەزدانم.
  eng-BBE: 'And her daughters in the open country will be put to the sword: and they
    will be certain that I am the Lord.'
  kan-OKCV: ಮತ್ತು ಪ್ರಧಾನ ಭೂಮಿಯಲ್ಲಿರುವ ಅದರ ಪುತ್ರಿಯರು ಖಡ್ಗದಿಂದ ಹತರಾಗುವರು. ಆಗ ನಾನೇ ಯೆಹೋವ
    ದೇವರೆಂದು ಎಲ್ಲರಿಗೂ ತಿಳಿಯುವುದು.
  tam-2017: வெளியில் இருக்கிற அதின் மகள்களோ பட்டயத்தால் கொன்றுபோடப்படுவார்கள்; அப்பொழுது
    நான் யெகோவா என்று அறிந்துகொள்வார்கள்.
  spa-RV-1909: Y sus hijas que están en el campo, serán muertas á cuchillo; y sabrán
    que yo soy Jehová.
  ron-BTF: Și fiicele lui care sunt în câmp vor fi ucise de sabie; și vor cunoaște
    că eu sunt DOMNUL.
  eng-WEBP: Her daughters who are in the field will be slain with the sword. Then
    they will know that I am the LORD.’
  eng-FBV: and the people living in her villages on the mainland will die by the sword.
    Then they will know that I am the Lord.
  nld-1939: Zijn dochters op het vasteland Zullen met het zwaard worden vermoord;
    Zo zullen ze erkennen, dat Ik Jahweh ben!
  nch-BL: Huan quintamimictise ica macheta nochi inimasehualhua nopa pilaltepetzitzi
    cati mopantíaj atenti. Huan huajca Tiro ehuani quimachilise para na, niDIOS.
  vie-1934: Các con gái nó ở đồng ruộng nó sẽ bị giết bằng gươm; và chúng nó sẽ biết
    rằng ta là Đức Giê-hô-va.
  hin-CV: और मुख्य भूमि में उसकी बस्ती को तलवार से नष्ट कर दिया जाएगा. तब वे जानेंगे
    कि मैं याहवेह हूं.
  spa-BES: Y a sus hijas en el campo le serán puestas a la espada, y sabrán que yo
    soy el Señor.
  tdx-tdx: Ho zamanem-piba­ra o anak’ ampela’e an-tetekeo le ho fohi’ iareo te Izaho
    Iehovà.
  tha-KJV: และพวกธิดาของเมืองนี้ซึ่งอยู่บนแผ่นดินใหญ่จะต้องถูกฆ่าเสียด้วยดาบ แล​้วเขาทั้งหลายจะทราบว่าเราคือพระเยโฮวาห์
  por-BR-2018: E suas filhas que estiverem no campo serão mortas à espada; e saberão
    que eu sou o SENHOR.
  deu-ELO: und seine Töchter, die auf dem Gefilde sind, werden mit dem Schwerte getötet
    werden. Und sie werden wissen, daß ich Jehova bin. -
  eng-WYC-2018: And the daughters thereof that be in the field, shall be slain by
    sword; and they shall know, that I am the Lord.
  epo-epo: Kaj ĝiaj filinoj, kiuj estas sur la kampo, estos mortigitaj per glavo;
    kaj ili ekscios, ke Mi estas la Eternulo.
  uig-PIN: Uning ⱪuruⱪluⱪta ⱪalƣan ⱪizliri ⱪiliq bilǝn ⱪirilidu; xuning bilǝn ular
    Mening Pǝrwǝrdigar ikǝnlikimni tonup yetidu.
  beo-beo: Fifi asi gala ilia da Daia moilai ea liligi gegenana lamu. Amola ilia gegesu
    gobihei bagade amoga Daia ea moilai fi dunu amola biba:le fi dunu amo fane legele
    dagomu. Amasea, Daia da Na da Hina Gode dawa:mu.”
  tpi-OTNT: Na ol birua bai i kam kilim ol manmeri bilong ol taun i stap long bikples
    klostu long dispela ailan taun Tair i stap long en. Na bai yupela Tair i save
    gut olsem, mi yet mi Bikpela.
  hau-SA: za a kashe mazaunan filin ƙasar da takobi. Ta haka za su san cewa ni ne
    Ubangiji.
  uig-LAT: Uning quruqluqta qalghan qizliri qilich bilen qirilidu; shuning bilen ular
    Méning Perwerdigar ikenlikimni tonup yétidu.
  nde-nde: lemizana yalo ephakathi kwelizwe izachithwa ngenkemba. Lapho-ke bazakwazi
    ukuthi nginguThixo.
  ton-ton: 'Pea ʻe tāmateʻi ʻaki ʻae heletā ʻa hono ngaahi ʻofefine ʻaia ʻe ʻi he
    ngoueʻanga: pea te nau ʻilo ko Sihova au.”'
  ces-1613: Dcery pak jeho, kteréž na poli budou, mečem zmordovány budou, i zvědí,
    že já jsem Hospodin.
  eng-WMB: Her daughters who are in the field will be slain with the sword. Then they
    will know that I am the LORD.’
  tam-TCV: நாட்டின் உட்பகுதியிலுள்ள அவளது குடியிருப்புகள் வாளினால் கொள்ளையிடப்படும்.
    அப்பொழுது நானே யெகோவா என்பதை அவர்கள் அறிந்துகொள்வார்கள்.
  ceb-ULB: Pamatyon pinaagi sa mga espada ang iyang mga anak nga babaye diha sa kaumahan,
    ug masayod sila nga ako mao si Yahweh.'
  pol-UBG: A jego córki, które będą na polu, zostaną zabite mieczem; i poznają, że
    ja jestem PANEM.
  urd-GVU: اور خشکی پر اُس کی آبادیاں تلوار کی زد میں آ جائیں گی۔ تب وہ جان لیں گے
    کہ مَیں ہی رب ہوں۔
  deu-1912: Und ihre Töchter, so auf dem Felde liegen, sollen durchs Schwert erwürgt
    werden und sollen erfahren, daß ich der HERR bin.
  kan-2017: ಬಯಲು ಭೂಮಿಯಲ್ಲಿನ ಅದರ ಕುಮಾರ್ತೆಯರು ಖಡ್ಗದಿಂದ ಹತರಾಗುವರು. ಆಗ ನಾನೇ ಯೆಹೋವನು” ಎಂದು
    ಎಲ್ಲರಿಗೂ ಗೊತ್ತಾಗುವುದು.
  yap-yap: ma saydon rorad e bay ra chamgad ngay ngar li’ed e pi’in nma par ko yochi
    binaw u dap’el’ay. Ma aram e bay ra nanged ni Gag fare SOMOL.”
  hlt-MCSB: A canu rhoek te khohmuen kah cunghang loh a ngawn vaengah BOEIPA kamah
    te m'ming uh bitni.
  mdy-ETH: ዒዞኮ ባዞ ዓጫ ዓኣ ጉርዶይዳ ናንጋ ዴራ ዖልዚና ጋፒ ባይቃንዳኔ፤ ዬኖ ዎዶና ፂሮሴ ዓሳ ታኣኒ ናንጊና ናንጋ ጎዳ
    ማዔሢ ዔራንዳኔ።› »
  twi-ASANTE: na akofena bɛsɛe nʼatenaeɛ a ɛwɔ asase kesee soɔ no pasaa. Afei wɔbɛhunu
    sɛ, mene Awurade no.
  eng-WEBU: Her daughters who are in the field will be slain with the sword. Then
    they will know that I am the LORD.’
  wal-wal: Waannatiya biittan de7iya qeeri katamata bisuwan wurssana. Taani GODAA
    gidiyoogaa eti hegan erana’ yaagees.
  spa-PDDPT: Sus hijas que están en el campo morirán a espada. Y sabrán que Yo soy
    Yavé.
  gun-gun: Ha'e rã peneretarã kuery ye'ẽ rembe rupi ikuai va'e ma kyxe py meme 'rã
    ojukapaa. Ha'e ramo peikuaa 'rã xee ae Senhor aikoa.
  ilo-ULB: Mapapatayto dagiti annakna a babbai nga adda kadagiti nadumaduma a lugar
    babaen iti kampilan ket maammoandanto a siak ni Yahweh!
  kpg-kpg: Nadau hulumanu dauwa ga daaligi digau huogodoo ala e noho i lodo nadau
    waahale i lodo tenua Tyre. Tyre ga iloo laa bolo ma ko Au dela go Dimaadua.”
  uig-ARA: ئۇنىڭ قۇرۇقلۇقتا قالغان قىزلىرى قىلىچ بىلەن قىرىلىدۇ؛ شۇنىڭ بىلەن ئۇلار
    مېنىڭ پەرۋەردىگار ئىكەنلىكىمنى تونۇپ يېتىدۇ.
  sus-sus: a xa mixie faxama nɛ santidɛgɛma ra. Na kui, e a kolonma nɛ a n tan nan
    na Alatala ra.›»
  pon-2006: oh kemehkihla nair kedlahs kan irail kan me koukousoan nan eh kisin kahnimw
    kan nan werengen sahpwo. Dair eri pahn esehla me ngehi, KAUN-O.”
  ksd-ksd: Ma ra umana natuna, a umana vavina, nina dia ki ta ra ngala na gunan, diat
    a virua ma ra pakat na vinarubu; ma diat a nunure ba iau ra Luluai.
  grc-BRENT: Καὶ αἱ θυγατέρες αὐτῆς ἐν πεδίῳ μαχαίρᾳ ἀναιρεθήσονται, καὶ γνώσονται
    ὅτι ἐγὼ Κύριος.
  ind-AYT: Anak-anaknya perempuan yang ada di ladang akan dibunuh oleh pedang, dan
    mereka akan mengetahui bahwa Akulah TUHAN.”
  nya-nya: Anthu okhala ku mtunda adzasakazidwa ndi lupanga. Pamenepo adzadziwa kuti
    Ine ndine Yehova.
  hrv-hrv: A sve kćeri njegove od mača će pasti u polju! Znat će da sam ja Jahve!'
  mps-mps: Tama te boi bidi dabe aselama, te genuai bulu te taun dabe bidalubo we
    bidi dabe ela mueibao, te taun Tair elalubo pąde bulu dabede bidibo we bidi me
    ela mueibao, te nambisde bidibo bage. Tama dage Tair hani, dagego bugagia te tiwai
    page kone peyu, ena Genuai Bidigo digi eno te tama sę eba homu yaibao,” wali.
  tpi-tpi: Na ol birua bai i kam kilim ol manmeri bilong ol taun i stap long bikples
    klostu long dispela ailan taun Tair i stap long en. Na bai yupela Tair i save
    gut olsem, mi yet mi Bikpela.
  dan-1931: Dets Døtre* på Land skal hugges ned med Sværd; og de skal kende, at jeg
    er HERREN. { [*dvs. de til Tyrus hørende Byer.] }
  vie-OVCB: và các vùng phụ cận trên đất sẽ bị gươm tiêu diệt. Khi ấy, chúng sẽ biết
    Ta là Chúa Hằng Hữu.
  guj-2017: તેની દીકરીઓ જે ખેતરમાં છે તેઓ તલવારથી મરશે, ત્યારે તેઓ જાણશે કે હું યહોવાહ
    છું!
  pon-2006A: oh kemehkihla nair kedlahs kan irail kan me koukousoan nan eh kisin kahnimw
    kan nan werengen sahpwo. Dair eri pahn esehla me ngehi, KAUN-O.”
  por-BRBSL: Suas filhas que estão no campo serão mortas com a espada. Então elas
    saberão que eu sou Yahweh'.
  cth-cth: Kahrawngum kaawm e a canu hah tahloi hoi thei e lah ao han, hat toteh,
    BAWIPA lah ka o tie a panue awh han.
  twi-twi: na afoa bɛsɛe nʼatenae a ɛwɔ asase kesee so no pasaa. Afei wobehu sɛ, mene
    Awurade no.
  hlt-hlt: A canu rhoek te khohmuen kah cunghang loh a ngawn vaengah BOEIPA kamah
