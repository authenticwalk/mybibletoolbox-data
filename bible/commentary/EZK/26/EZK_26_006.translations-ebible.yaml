  dop-dop: Ɩlɛnɑ pɑ́ kʋ́ tǝ cɔlɔ ɑcɑlɛɛ nɑ lɑɣɑtɛ. Wɑɑtʋ ɩnǝɣɩ ɩ́ kɑ nyɩ sɩ mɑɣɑlɛ
    Tɑcɑɑ.
  azb-azb: Oraya tabe olan sahil şəhərlərində yaşayanlar qılıncla öldürüləcək. Onda
