    mehe Xir tawhu ukwaw putar Tupàn Tuweharupi Wiko Ma'e romo herekuwe haw a'e nehe.
  eng-DRA: 'Her daughters also that are in the field, shall be slain by the sword:
    and they shall know that I am the Lord.'
