  tel-2017: బయటి పొలాల్లో ఉన్న దాని కూతుళ్ళు కత్తి పాలవుతారు. అప్పుడు నేనే యెహోవానని
    వాళ్ళు తెలుసుకుంటారు.”
  hat-BSA: Anplis, fi li yo ki lòtbò pi gwo teren an va vin touye pa nepe e yo va
