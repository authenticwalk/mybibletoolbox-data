  ory-ory: ପୁଣି, କ୍ଷେତ୍ରସ୍ଥିତ ତାହାର କନ୍ୟାଗଣ ଖଡ୍ଗରେ ହତ ହେବେ; ତହିଁରେ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ
