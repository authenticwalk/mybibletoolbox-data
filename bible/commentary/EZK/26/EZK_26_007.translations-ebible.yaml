verse: EZK.026.007
translations:
  mal-C: '“യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: വടക്കുനിന്ന് രാജാധിരാജാവും
    ബാബേലിന്റെ അധിപതിയുമായ നെബൂഖദ്നേസരിനെ കുതിരകളും രഥങ്ങളും കുതിരച്ചേവകരും വിപുലമായ
    ഒരു സൈന്യവുമായി ഞാൻ സോരിനെതിരേ കൊണ്ടുവരും.'
  deu-TKW: 'Denn so spricht der Herr Jahwe: Fürwahr, ich entsende wider Tyrus Nebukadrezar,
    den König von Babel, von Norden her, den König der Könige, mit Rossen und Wagen
    und Reitern und einem Schwarme vieler Völker.'
  lin-lin: 'Pamba te, tala liloba oyo Nkolo Yawe alobi : Wuta na nor, nakotindela
    Tiri Nabukodonozori, mokonzi ya Babiloni, mokonzi ya bakonzi : akoya elongo na
    bampunda mpe bashar, basoda oyo batambolaka likolo ya bampunda mpe mampinga monene
    ya basoda ;'
  eng-LSV: 'For thus said Lord YHWH: “Behold, I am bringing Nebuchadnezzar king of
    Babylon to Tyre, || From the north—a king of kings, || With horse, and with chariot,
    and with horsemen, || Even an assembly, and a numerous people.'
  eng-GNV: For thus sayth the Lord God, Behold, I will bring vpon Tyrus Nebuchad-nezzar
    King of Babel, a King of Kings from the North, with horses and with charets, and
    with horsemen, with a multitude and much people.
  eng-WEBSTER: For thus saith the Lord GOD; Behold, I will bring upon Tyre Nebuchadrezzar
    king of Babylon, a king of kings, from the north, with horses, and with chariots,
    and with horsemen, and companies, and much people.
  nhw-BL: '“Quena, na, niDIOS Catli Más Nijpiya Tlanahuatili, quej ni niquijtohua:
    Na nijhualicas Nabucodonosor, nopa tlanahuatijquetl tlen tlali Babilonia para
    ma quihuilana altepetl Tiro. Yaya catli más quipiya chicahualistli huan catli
    inintlanahuatijca nopa tlanahuatiani catli mopantíaj ica norte. Huan Nabucodonosor
    hualas campa altepetl Tiro ica miyac soldados ipan cahuayos huan ica miyac tlahuilanca
    carros huan tlahuel miyac soldados catli san iniicxipa.'
  swh-ONEN: '“Kwa maana hili ndilo Bwana Mwenyezi asemalo: Kutoka kaskazini nitamleta
    dhidi ya Tiro Mfalme Nebukadneza wa Babeli, mfalme wa wafalme, akiwa na farasi
    na magari ya vita, wapanda farasi na jeshi kubwa.'
  bba-bba: Wee ye Yinni Gusunɔ u mɑɑ ɡeruɑ. U nɛɛ, u koo de Bɑbilonin sinɑ boko wi
    u sinɑmbu kpuro dɑm kere u nɑ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn di u Tiri ye wɔri.
    U koo nɑ kɑ dumi kɑ tɑbu kɛkɛ be dumi ɡɑwe kɑ sere mɑɑsɔbu kɑ tɑbu kowo dɑbi dɑbinu.
  eng-KJVCPB: For thus saith the Lord God; Behold, I will bring upon Tyrus Nebuchadrezzar
    king of Babylon, a king of kings, from the north, with horses, and with chariots,
    and with horsemen, and companies, and much people.
  luo-luo: '“Nikech ma e gima Jehova Nyasaye Manyalo Gik Moko Duto owacho: Nebukadneza
    ruodh Babulon, ma en ruoth maduongʼie moloyo ruodhi mag pinyni, biro biro koa
    nyandwat ka en gi farese mathoth gi geche mag lweny, gi joidh farese gi oganda
    lweny maduongʼ mondo omonj Turo.'
  meu-meu: 'Badina be Ḡaubada Iehova na ini e gwau tomamu: A itaia, mirigini kahana
    amo Nebukadresara, Babulono pavapavana, pavapava edia pavapava, mai ena hosi bona
    ena kariota bona ena hosi-gui taudia bona ena tuari taudia hutuma herea ida, baina
    mailaidia, Turo latanai.'
  npi-ULB: किनकि परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः हेर्, उत्तरबाट राजाहरूका राजा
    बेबिलोनको राजा नबूकदनेसरलाई घोडाहरू र रथहरू, र घोडचढीहरू र धेरै जना मानिससहित
    म टुरोसको विरुद्धमा ल्‍याउनेछु ।
  yor-yor: '“Nítorí báyìí ní Olúwa Olódùmarè wí: Kíyèsi i, láti ìhà àríwá ni èmi yóò
    ti mú Nebukadnessari ọba Babeli, ọba àwọn ọba, dìde sí Tire pẹ̀lú ẹṣin àti kẹ̀kẹ́
    ogun pẹ̀lú àwọn ẹlẹ́ṣin àti ọ̀pọ̀lọpọ̀ àwọn ológun.'
  pes-OPCB: 'خداوند یهوه می‌فرماید: «من نِبوکَدنِصَّر، پادشاه بابِل شاه شاهان را از
    شمال با سپاهی عظیم و سواران و ارابه‌های بیشمار به جنگ تو می‌آورم.'
  tgl-ULB: 'Sapagkat sinasabi ito ng Panginoong Yahweh: Masdan! Dadalhin ko si Nebucadnezar,
    ang hari ng Babilonia, laban sa Tiro na nasa silangan, ang hari ng mga hari na
    may mga kabayo, mga karwahe, at kabalyero! Isang malaking hukbo ng maraming tao!'
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na ogodagua laro.
    I̱na kini mbira hongohe daligaore kago haru ibulebero. Kini ogoni ibu Babilononaga
    kini Nebugadenesa kago i̱na haru eberogola ibugua Taia wali agali tí baba wai
    bulebira. Ibugua agali dewaorebi nogo hosi dewaorebi wai biagane garo nogo hosime
    gili laga mini karisi dewaorebi ami agali nogo hosini biruwa wai biagane dewabi
    dindi abene uyurahayagi howa haru ibulebira.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​က``ဘု​ရင်​တ​ကာ​တို့ တွင် အ​ကြီး​မြတ်​ဆုံး​ဖြစ်​သည့်​ဗာ​ဗု​လုန်
    ဘု​ရင်​နေ​ဗု​ခဒ်​နေ​ဇာ​အား တု​ရု​မြို့​ကို တိုက်​ခိုက်​ရန်​ငါ​ခေါ်​ဆောင်​ခဲ့​မည်။
    သူ​သည် ဘု​ရင်​တ​ကာ​တို့​၏​ဘု​ရင်​ဖြစ်​လျက်၊ မြင်း များ​စစ်​မြင်း​ရ​ထား​များ၊ မြင်း​စီး​သူ​ရဲ
    များ​နှင့်​တ​ကွ​ကြီး​မား​သော​စစ်​သည် အ​လုံး​အ​ရင်း​နှင့်​မြောက်​အ​ရပ်​မှ​ချီ တက်​လာ​လိမ့်​မည်။-
  bod-N: གང་ལ་ཞེ་ན། གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། ངས་རྒྱལ་པོ་རྣམས་ཀྱི་རྒྱལ་པོ་ཡིན་པའི་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་ལ།
    རྟ་དང་ཤིང་རྟ། རྟ་དམག་བཅས་དམག་དཔུང་ཆེན་པོ་ཞིག་ཁྲིད་དེ་བྱང་ནས་ཐཱར་ལ་རྒོལ་དུ་འོང་བར་བྱ་ཞིང་།
  sna-sna: '“Nokuti zvanzi naIshe Jehovha: Ndichauyisira Tire Nebhukadhinezari mambo
    weBhabhironi, mambo wamadzimambo, achibva nechokumusoro, ana mabhiza nengoro,
    navatasvi vamabhiza nehondo huru.'
  spa-BLM: '“Porque el Señor Yahvé dice: ‘He aquí que yo traigo sobre Tiro a Nabucodonosor,
    rey de Babilonia, rey de reyes, desde el norte, con caballos, con carros, con
    jinetes, y un ejército con mucha gente.'
  cac-cac: 'A in Jehová Yajal in svala'': A d''a norte ol vic''b''at vin̈aj Nabucodonosor
    sreyal Babilonia, aton vin̈ te nivan yopisio. A vin̈ ol ac''an oval d''a Tiro
    chi''. Ol c''och vin̈ yed'' eb'' soldado ayq''ue d''a yib''an̈ chej yed'' pax
    carruaje yed'' jantacxo eb'' soldado.'
  swh-ULB: 'Kwa kuwa hivi ndivyo Bwana Yahwe asemavyo: Tazama, kutoka kaskazini namleta
    Nebukadreza mfalme wa Babeli, mfalme wa wafalme, dhidi ya Tiro, pamoja na farasi
    na magari ya farasi, na pamoja na waendesha farasi na watu wengi.'
  bel-bel: 'Бо так кажа Гасподзь Бог: вось, Я прывяду супроць Тыра з поўначы Навухаданосара,
    цара Вавілонскага, цара цароў, з конямі і з калясьніцамі, і зь вершнікамі, і з
    войскам і са шматлікім народам.'
  deu-ELBBK: 'Denn so spricht der Herr, HERR: Siehe, ich werde Nebukadrezar, den König
    von Babel, den König der Könige, von Norden her gegen Tyrus bringen, mit Pferden
    und Wagen und Reitern und mit einer großen Volksschar.'
  mbb-OT: Mibpedayun megkaǥi is Nengazen he MEGBEVAYÀ te, “Sikiyu is menge tig-Tyre,
    ibpesurung ku sikiyu ki Hadì Nebucadnezar he hadì te Babilonia, he hadì te menge
    hadì. Edsurung sikandin is ebpuun diyà te zizaya duma te mahabet he menge sundaru,
    menge kerwahi, menge kudà, wey menge pereuntud te kudà.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ വടക്കുനിന്നു രാജാധിരാജാവായ
    നെബൂഖദ്നേസർ എന്ന ബാബേൽരാജാവിനെ കുതിരകളോടും രഥങ്ങളോടും കുതിരച്ചേവകരോടും ജനസമൂഹത്തോടും
    വളരെ പടജ്ജനത്തോടും കൂടെ സോരിന്നുനേരെ വരുത്തും.'
  rmc-rmc: 'Bo kada phenel o RAJ, o Adonaj: Anava pro Tir pal o severos le babiloňike
    kraľis Nebukadnecar, le kraľengre kraľis, le grajenca, le verdanenca, le jazdcenca
    the la bara armadaha.'
  pes-OPV: 'زیرا خداوند یهوه چنین می‌فرماید: «اینک من نبوکدرصر پادشاه بابل، پادشاه
    پادشاهان را ازطرف شمال بر صور با اسبان و ارابه‌ها و سواران وجمعیت و خلق عظیمی
    خواهم آورد.'
  ron-1924: 'Кэч аша ворбеште Домнул Думнезеу: ‘Ятэ кэ адук де ла мязэноапте ымпотрива
    Тирулуй пе Небукаднецар, ымпэратул Бабилонулуй, ымпэратул тутурор ымпэрацилор,
    ку кай, каре, кэлэрець ши ку о маре мулциме де попоаре.'
  ben-OBCV: “কারণ সার্বভৌম সদাপ্রভু এই কথা বলেন, হে সোর, আমি উত্তর দিক থেকে ঘোড়া,
    রথ, ঘোড়সওয়ার ও বিরাট সৈন্যবাহিনীর সঙ্গে রাজাদের রাজা ব্যাবিলনের রাজা নেবুখাদনেজারকে
    নিয়ে আসব।
  som-som: Waayo, Sayidka Rabbiga ahu wuxuu leeyahay, Bal ogaada, waxaan Turos ku
    soo kicin doonaa boqorka Baabuloon oo ah Nebukadresar boqorkii boqorrada, oo xagga
    woqooyi buu ka iman doonaa isagoo wata fardo, iyo gaadhifardoodyo, iyo rag fardooley
    ah, iyo guuto ciidan ah, iyo dad faro badan.
  lat-VUC: '[Quia hæc dicit Dominus Deus: Ecce ego adducam ad Tyrum Nabuchodonosor
    regem Babylonis ab aquilone, regem regum, cum equis, et curribus, et equitibus,
    et cœtu, populoque magno.'
  eng-ASVBT: 'For thus saith the Lord Jehovah: Behold, I will bring upon Tyre Nebuchadnezzar
    king of Babylon, king of kings, from the north, with horses, and with chariots,
    and with horsemen, and a company, and much people.'
  ita-1885: 'Perciocchè, così ha detto il Signore Iddio: Ecco, io fo venire di Settentrione,
    contro a Tiro, Nebucadnesar, re di Babilonia, re dei re, con cavalli, e con carri,
    e con cavalieri, e con raunata di gente, e molto popolo.'
  eng-LXXUP: 'For thus saith the Lord; Behold, I will bring up against thee, O Tyre,
    Nebuchadnezzar king of Babylon from the north: he is a king of kings, with horses,
    and chariots, and horsemen, and a concourse of very many nations.'
  eng-ULB: 'For this is what Yahweh says: Behold, from the north I am bringing Nebuchadnezzar
    king of Babylon, king of kings, against Tyre, with horses and chariots, and with
    horsemen and a great many people.'
  spa-VBL: '“Porque esto es lo que dice el Señor Dios: Mira cómo traigo a Nabucodonosor,
    rey de reyes, para que ataque a Tiro desde el norte. Vendrá con caballos, carros,
    caballería y un enorme ejército.'
  fra-_FOB: 'Car ainsi a dit le Seigneur, l''Éternel: Voici, je fais venir du septentrion
    Nébucadnetzar, roi de Babylone, le roi des rois, contre Tyr, avec des chevaux
    et des chars, des cavaliers, et une multitude, et un peuple nombreux.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ വടക്കുനിന്ന് രാജാധിരാജാവായ
    നെബൂഖദ്നേസർ എന്ന ബാബേൽരാജാവിനെ കുതിരകളോടും രഥങ്ങളോടും കുതിരച്ചേവകരോടും ജനസമൂഹത്തോടും
    വളരെ പടജ്ജനത്തോടും കൂടി സോരിനുനേരെ വരുത്തും.'
  urd-GVR: Kyoṅki Rab Qādir-e-mutlaq farmātā hai ki maiṅ Bābal ke bādshāh Nabūkadnazzar
    ko tere ḳhilāf bhejūṅgā jo ghoṛe, rath, ghuṛsawār aur baṛī fauj le kar shimāl
    se tujh par hamlā karegā.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी “गो उत्तर रे बेबीलोन ङा पिप नेबुकदरेसर कली
    शारा, बग्‍गी, शारा ङोइक्‍ब लडाइ पाइब नु ठेयब हुल बोल्‍यो लडाइ पाइब, टायर नु लडाइ
    पपाइक्‍थ चाक्‍नुङ। येरमीया २७:६; दानीएल २:३७
  eng-NOY: 'For thus saith the Lord Jehovah: Behold, I will bring against Tyre Nebuchadnezzar,
    the king of Babylon, a king of kings from the North, with horses, and with chariots,
    and with horsemen, and a vast multitude of people.'
  ita-1927: 'Poiché così dice il Signore, l’Eterno: Ecco, io fo venire dal settentrione
    contro Tiro, Nebucadnetsar, re di Babilonia, il re dei re, con de’ cavalli, con
    de’ carri e con de’ cavalieri, e una gran folla di gente.'
  ckb-ckb: '«یەزدانی باڵادەست ئەمە دەفەرموێت: من لە باکوورەوە نەبوخودنەسری پاشای بابل
    دەهێنمە سەر سور، پاشای پاشایان، بە ئەسپ و گالیسکە و سوار و لەشکرێکی مەزنەوە.'
  eng-BBE: 'For this is what the Lord has said: See, I will send up from the north
    Nebuchadrezzar, king of Babylon, king of kings, against Tyre, with horses and
    war-carriages and with an army and great numbers of people.'
  kan-OKCV: '“ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಇಗೋ, ಉತ್ತರದ ರಾಜಾಧಿರಾಜನೂ ಬಾಬಿಲೋನಿನ
    ಅರಸನೂ ಆದ ನೆಬೂಕದ್ನೆಚ್ಚರನನ್ನು ಕುದುರೆಗಳ ಸಂಗಡವೂ ಸವಾರರ ಸಂಗಡವೂ ರಥಗಳ ಸಂಗಡವೂ ಬಹುಜನರ ಸಂಗಡವೂ
    ಟೈರಿನ ಮೇಲೆ ತರುತ್ತೇನೆ.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: இதோ, நான் ராஜாதிராஜாவாகிய
    நேபுகாத்நேச்சார் என்னும் பாபிலோன் ராஜாவை வடக்கேயிருந்து குதிரைகளுடனும், இரதங்களுடனும்,
    குதிரைவீரர்களுடனும் கூட்டத்தோடும் அதிகமான மக்களுடனும் தீருவுக்கு விரோதமாக வரச்செய்வேன்.'
  spa-RV-1909: 'Porque así ha dicho el Señor Jehová: He aquí que del aquilón traigo
    yo contra Tiro á Nabucodonosor, rey de Babilonia, rey de reyes, con caballos,
    y carros, y caballeros, y compañías, y mucho pueblo.'
  ron-BTF: 'Pentru că astfel spune Domnul DUMNEZEU: Iată, voi aduce asupra Tirului
    pe Nebucadnețar, împăratul Babilonului, un împărat al împăraților, de la nord,
    cu cai și cu care și cu călăreți și cete și mult popor.'
  eng-WEBP: '“For the Lord GOD says: ‘Behold, I will bring on Tyre Nebuchadnezzar
    king of Babylon, king of kings, from the north, with horses, with chariots, with
    horsemen, and an army with many people.'
  eng-FBV: 'For this is what the Lord God says: Watch as I bring Nebuchadnezzar, king
    of kings, to attack Tyre from the north. He will come with horses, chariots, cavalry,
    and a huge army.'
  nld-1939: 'Want dit zegt Jahweh, de Heer: Zie, Ik ontbied Nabukodonosor naar Tyrus,
    Den koning van Babel, den koning der koningen uit het noorden: Met paarden, wagens
    en ruiters, Met een leger van talloze drommen.'
  nch-BL: '“Quena, na, niDIOS Cati Más Nijpiya Tanahuatili, quej ni niquijtohua: Na
    nijhualicas Nabucodonosor, nopa tanahuatijquet ten tali Babilonia para ma quitehui
    altepet Tiro. Yaya cati más quipiya chicahualisti huan cati inintanahuatijca nopa
    tanahuatiani cati mopantíaj ica norte. Huan Nabucodonosor hualas campa altepet
    Tiro ica miyac soldados ipan cahuayojme huan ica miyac tatehuijca carrojme huan
    tahuel miyac soldados cati san iniicxipa.'
  vie-1934: 'Vì Chúa Giê-hô-va phán như vầy: Nầy, ta sẽ đem Nê-bu-cát-nết-sa, vua
    Ba-by-lôn, là vua của các vua, với những ngựa, những xe, những lính kỵ, cùng đạo
    quân, và dân đông từ phương bắc đến nghịch cùng thành Ty-rơ.'
  hin-CV: '“क्योंकि परम प्रधान याहवेह का यह कहना है: मैं उत्तर दिशा से सोर के विरुद्ध
    राजाओं के राजा बाबेल के राजा नबूकदनेज्ज़र को लाऊंगा. वह घोड़ों, रथों, घुड़सवारों
    और एक बड़ी सेना के साथ आएगा.'
  spa-BES: 'Porque esto es lo que ha dicho el Señor: Mira, enviaré desde el norte
    a Nabucodonosor, rey de Babilonia, rey de reyes, contra Tiro, con caballos y carros
    de guerra, con un ejército y un gran número de personas.'
  tdx-tdx: Fa hoe ty nafè’ Iehovà Talè; Oniño te hampivotraheko amy Tsore t’i Nebokadnetsare,
    mpanjaka’ i Bavele, ty mpanjaka’ o mpanjaka avaratse añeo, reketse soavala naho
    sarete, naho mpiningi-tsoavala, naho o lian-dahin-defo’eo, vaho i valobohòkey.
  tha-KJV: เพราะองค์พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า ดู​เถิด เราจะนำเนบูคัดเนสซาร์​กษัตริย์​บาบิ​โลน
    ผู้​เป็นจอมกษั​ตริ​ย์​มาย​ังเมืองไทระจากทิศเหนือ พร​้อมทั้​งม​้าและรถรบกับพลม้าและกองทหารกับคนมากมาย
  por-BR-2018: 'Porque assim diz o Senhor DEUS: Eis que desde o norte eu trarei contra
    Tiro a Nabucodonosor, rei da Babilônia, rei de reis, com cavalos, carruagens,
    cavaleiros, tropas, e muito povo.'
  deu-ELO: 'Denn so spricht der Herr, Jehova: Siehe, ich werde Nebukadrezar, den König,
    von Babel, den König der Könige, von Norden her gegen Tyrus bringen, mit Rossen
    und Wagen und Reitern und mit einer großen Volksschar.'
  eng-WYC-2018: For why the Lord God saith these things, Lo! I shall bring to Tyre
    Nebuchadnezzar, king of Babylon, from the north, the king of kings, with horses,
    and chariots, and knights, and with a company, and great people. (For the Lord
    God saith these things, Behold! I shall bring against Tyre Nebuchadnezzar, the
    king of Babylon, the king of kings, from the north, with horses, and chariots,
    and horsemen, and with a great company of people.)
  epo-epo: 'Ĉar tiele diras la Sinjoro, la Eternulo: Jen Mi venigos kontraŭ Tiron
    de norde Nebukadnecaron, reĝon de Babel, la reĝon de reĝoj, kun ĉevaloj, ĉaroj,
    kaj rajdistoj, kun homamaso kaj multe da popolo.'
  uig-PIN: '— Qünki Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Mana, Mǝn Tur bilǝn ⱪarxilixixⱪa
    Babil padixaⱨi Neboⱪadnǝsar, yǝni «padixaⱨlarning padixaⱨi»ni, atlar, jǝng ⱨarwiliri
    bilǝn, atliⱪ qǝwǝndazlar, ⱪoxun wǝ zor bir top adǝmlǝr bilǝn ximal tǝripidin qiⱪirip
    epkelimǝn.'
  beo-beo: 'Ouligisudafa Hina Gode da amane sia:sa,” Na da baligilidafa hina bagade
    amo Ba:bilone hina bagade (Nebiuga:denese) Daia moilai bai bagade doagala:musa:
    oule misunu. E da dadi gagui gilisisu bagadedafa, amola ‘sa:liode’ amola dunu
    hosi da:iya fila heda:i, ga (north) amoga oule misunu.'
  tpi-OTNT: “Mi God, Bikpela, mi tok olsem. Bai mi bringim wanpela strongpela king
    i kam, em King Nebukatnesar bilong kantri Babilon, na em bai i pait long yupela
    Tair. Bai em i lusim hap not na kam wantaim bikpela lain soldia, na wantaim ol
    hos na karis bilong pait na ol soldia bilong sindaun long hos.
  hau-SA: “Gama ga abin da Ubangiji Mai Iko Duka yana cewa daga arewa zan kawo wa
    Taya Nebukadnezzar sarkin Babilon, sarkin sarakuna, tare da dawakai da kekunan
    yaƙi, da mahayan dawakai da babbar rundunar soja.
  uig-LAT: '— Chünki Reb Perwerdigar mundaq deydu: — Mana, Men Tur bilen qarshilishishqa
    Babil padishahi Néboqadnesar, yeni «padishahlarning padishahi»ni, atlar, jeng
    harwiliri bilen, atliq chewendazlar, qoshun we zor bir top ademler bilen shimal
    teripidin chiqirip épkélimen.'
  nde-nde: 'Ngoba nanku okutshiwo nguThixo Wobukhosi: Ngizaletha uNebhukhadineza inkosi
    yaseBhabhiloni, inkosi yamakhosi, evela enyakatho ukuba amelane leThire, ngamabhiza
    lezinqola zempi, ngabagadi bamabhiza kanye lebutho elikhulu.'
  ton-ton: '¶ He ʻoku pehē ʻe Sihova ko e ʻOtua: “Vakai te u ʻomi ki Taia ʻa Nepukalesa
    ko e tuʻi ʻo Papilone, ko e tuʻi ʻi he ngaahi tuʻi, mei he tokelau, ʻe haʻu mo
    e hoosi, pea mo e saliote, pea mo e kau heka hoosi, mo e ngaahi matatau, mo e
    kakai tokolahi.'
  ces-1613: 'Nebo takto praví Panovník Hospodin: Aj, já přivedu na Týr Nabuchodonozora
    krále Babylonského od půlnoci, krále nad králi, s koňmi a s vozy, i s jezdci i
    s vojskem a s lidem mnohým.'
  eng-WMB: '“For the Lord GOD says: ‘Behold, I will bring on Tyre Nebuchadnezzar king
    of Babylon, king of kings, from the north, with horses, with chariots, with horsemen,
    and an army with many people.'
  tam-TCV: “ஆகவே ஆண்டவராகிய யெகோவா கூறுவது இதுவே. நான் அரசருக்கெல்லாம் அரசனான பாபிலோன்
    அரசன் நேபுகாத்நேச்சாரை குதிரைகள், தேர்கள், குதிரைவீரர்கள், பெரும் இராணுவப்படை
    ஆகியவற்றோடு வடக்கேயிருந்து தீருவுக்கு விரோதமாய்க் கொண்டுவரப் போகிறேன்.”
  ceb-ULB: 'Tungod kay mao kini ang giingon ni Yahweh: Tan-awa, dalhon ko gikan sa
    amihanan si Nabucadnezar nga hari sa Babilonia, hari sa mga hari, batok sa Tyre,
    uban sa mga kabayo ug mga karwahe, uban sa mga tigkabayo ug dakong pundok sa katawhan.'
  pol-UBG: 'Tak bowiem mówi Pan BÓG: Oto sprowadzę z północy przeciwko Tyrowi Nabuchodonozora,
    króla Babilonu, króla królów, z końmi, rydwanami, jeźdźcami, oddziałami i z wielkim
    ludem.'
  urd-GVU: کیونکہ رب قادرِ مطلق فرماتا ہے کہ مَیں بابل کے بادشاہ نبوکدنضر کو تیرے
    خلاف بھیجوں گا جو گھوڑے، رتھ، گھڑسوار اور بڑی فوج لے کر شمال سے تجھ پر حملہ کرے
    گا۔
  deu-1912: 'Denn so spricht der Herr HERR: Siehe, ich will über Tyrus kommen lassen
    Nebukadnezar, den König zu Babel, von Mitternacht her, der ein König aller Könige
    ist, mit Rossen, Wagen, Reitern und mit großem Haufen Volks.'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಇಗೋ, ರಾಜಾಧಿರಾಜನೂ, ಬಾಬೆಲಿನ ಅರಸನೂ ಆದ ನೆಬೂಕದ್ನೆಚ್ಚರನನ್ನು
    ಅಶ್ವಗಳ ಸಂಗಡಲೂ, ರಥಗಳ ಸಂಗಡಲೂ, ರಾಹುತರ ಸಂಗಡಲೂ, ಬಹುಜನರ ಸಂಗಡಲೂ ಕೂಡಿದವನಾಗಿ ನಾನು ಪೂರ್ವದಿಂದ
    ತೂರಿನ ಮೇಲೆ ಬರಮಾಡುವೆನು.
  yap-yap: I SOMOL ni Th’abi Tolang e be ga’ar, “Bay gu fek i yib ba pilung ni ir
    e th’abi gel gelngin u fithik’ uringin e pilung ni Nebukadnezzar nu Babylonia
    — ni nge mael nga Tyre. Bay i yib u lan e lel’och nib mu’un barba i salthaw ngak
    nib ga’, nge os nge chariot, nge girdi’en e yan u os.
  hlt-MCSB: Te dongah ka Boeipa Yahovah loh he ni a. thui. Manghai rhoek manghai tlangpuei
    lamkah Babylon manghai Nebukhanezar te marhang neh, leng neh, marhang caem neh,
    hlangping neh pilnam boeiping neh Tyre taengla ka thoeng sak coeng he.
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ፂሮሴ ዓጮ ዖላንዳጉዲ ካኣቶኮ ካኣቲ ማዔ ባብሎኔ ካኣቲ ናብካዳናፆኦሬ ዓጮኮ
    ኬዶ ባንፃፓ ዔኪ ታኣኒ ዬዓንዳኔ፤ ዒዚያኣ ሚርጌ ዖላ ዓሲ፥ ሚርጌ ፓሮዋ ሳርጌላ ዖይታኣ ፓራሢና ዖላ ዓሲያ ፔኤና ዎላ ዔኪ
    ሙካንዳኔ።
  twi-ASANTE: '“Na yei ne deɛ Otumfoɔ Awurade seɛ: Merekɔfa Babiloniahene Nebukadnessar,
    ahene mu hene, ne ne apɔnkɔ ne nteaseɛnam, ne apɔnkɔsotefoɔ ne akodɔm kɛseɛ afiri
    atifi fam abɛtia wo.'
  eng-WEBU: '“For the Lord GOD says: ‘Behold, I will bring on Tyre Nebuchadnezzar
    king of Babylon, king of kings, from the north, with horses, with chariots, with
    horsemen, and an army with many people.'
  wal-wal: “Ubbaa Haariya GODAI hagaadan yaagees; ‘Xiiroosa bolli olaa denttana mala,
    kawotuyyo kawo gidiya Baabiloone Kawuwaa Naabukadanaxoora taani huuphessa baggappe
    ehaana; a taani paratuura, paraa gaaretuura, paraasatuuranne daro olanchchatuura
    ehaana.
  spa-PDDPT: 'Porque ʼAdonay Yavé dice: Ciertamente traigo del norte contra Tiro a
    Nabucodonosor, rey de Babilonia, rey de reyes, con caballos, carruajes, caballería
    y una multitud de guerreros.'
  gun-gun: 'Mba''eta po rami Senhor Nhanderuete ijayvu: — Mba''eta Tiro tetã re ambou
    ''rã Babilônia pygua huvixa Nabucodonosor, huvixa ikuai va''e ruvixave va''e.
    Ha''e ramo kuaray apu''a''ia katy gui ''rã ou kavaju reve, karóxa, kavaju árygua
    kuery ha''e heta regua reve.'
  ilo-ULB: 'Ta kastoy ti kuna ti Apo a ni Yahweh: Dumngegka! Manipud iti daya, iyegko
    ni Nebucadnesar nga ari ti Babilonia a maibusor iti Tiro, ti ari dagiti ari nga
    addaan kadagiti kabalio, karuahe, ken gumugubat nga agsaksakay kadagiti kabalio!
    Dakkel a bunggoy dagiti tattao!'
  kpg-kpg: Tagi go Yihowah ga helekai, “Au ga laha mai di king dela e aamua i hongo
    nia king huogodoo, go King Nebuchadnezzar o Babylonia gi heebagi gi Tyre. Mee
    ga hanimoi i baahi laa ngeia mo dana llongo dauwa damana, nadau hoodo, waga dauwa
    hongo henua, mo ana gau dauwa hongo hoodo.
  uig-ARA: 'ــ چۈنكى رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ مانا، مەن تۇر بىلەن قارشىلىشىشقا
    بابىل پادىشاھى نېبوقادنەسار، يەنى «پادىشاھلارنىڭ پادىشاھى»نى، ئاتلار، جەڭ ھارۋىلىرى
    بىلەن، ئاتلىق چەۋەندازلار، قوشۇن ۋە زور بىر توپ ئادەملەر بىلەن شىمال تەرىپىدىن
    چىقىرىپ ئېپكېلىمەن.'
  sus-sus: «Wo Marigi Alatala yi nan masenxi, a naxɛ, ‹N fama nɛ Babilɔn mangɛ xungbe
    Nebukadansari ra kelife kɔɔla ma, a xa wo tan Tirekae gere a xa sɔɔri gali nun
    a xa soe ragi gali ra.
  pon-2006: KAUN-O, Wasa Lapalahpie, mahsanih, “I pahn ketikihdo nanmwarki me keieu
    lapalap—Nepukadnesar, nanmwarkien Papilonia— pwehn mahweniong Dair. E pahn ketido
    sang ni paliepeng, iangahki lapalahn karis ehu, oahs, werennansapw en mahwen,
    oh sounpei en dak oahs.
  ksd-ksd: 'Tago ra Luluai God i biti dari: Ea, ina vatut pa Nebukadnesar, ra king
    Babilon, ra king kai ra lavur king, ure Tiro, ma na tut ta ra papar a labur ma
    ra umana os, ma ra umana kiki na vinavana, ma ra tarai na vinarubu dia ki ra os,
    ma ra ngala na kor bula.'
  grc-BRENT: Ὅτι τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐπάγω ἐπὶ σὲ Σόρ τὸν Ναβουχοδονόσορ βασιλέα
    Βαβυλῶνος ἀπὸ τοῦ Βοῤῥᾶ, βασιλεὺς βασιλέων ἐστὶ, μεθʼ ἵππων καὶ ἁρμάτων καὶ ἱππέων
    καὶ συναγωγῆς ἐθνῶν πολλῶν σφόδρα.
  ind-AYT: Sebab, beginilah firman Tuhan ALLAH; “Ketahuilah, Aku akan mendatangkan
    ke atas Tirus, Nebukadnezar, raja Babel, raja di atas segala raja, dari utara,
    dengan kuda-kuda dan kereta-kereta, dan dengan para penunggang kuda, dan pasukan,
    dan banyak orang.
  nya-nya: '“Ine Ambuye Yehova ndikuti: Iwe Turo, ndidzakubweretsera Nebukadinezara,
    mfumu ya ku Babuloni mfumu ya mafumu, kuchokera kumpoto pamodzi ndi akavalo ndiponso
    magaleta, anthu okwera pa akavalo ndi gulu lalikulu la ankhondo.'
  hrv-hrv: 'Jer ovako govori Jahve Gospod: ''Gle, dovest ću na Tir sa sjevera Nabukodonozora,
    kralja babilonskoga, kralja nad kraljevima, s konjima i bojnim kolima, s konjanicima,
    četama i mnoštvom naroda!'
  mps-mps: “Magi baso meni. Ena God Genuai Bidi, eno te tama po obao. Eno te bomai
    king me deli odasa asaibao, te king Nebukatnesar te tǫ pedai Babilon king dao,
    tama agai te gasa tǫ pedai kantri dabego king dabe tonalubo dao. Tama agai dage
    Tair dabe dali boi hwįaibao. Te aga not badu pedaide bidali tagalama, te genuai
    ami hani dabe dali aselayu, tama te boi hwįbo nai kibu hos dabe, me karis dabe
    dali asiyu, te kibu hos dabede dugulama boi hwįbo ami hani bidi dabe dali asaibao.
  tpi-tpi: “Mi God, Bikpela, mi tok olsem. Bai mi bringim wanpela strongpela king
    i kam, em King Nebukatnesar bilong kantri Babilon, na em bai i pait long yupela
    Tair. Bai em i lusim hap not na kam wantaim bikpela lain soldia, na wantaim ol
    hos na karis bilong pait na ol soldia bilong sindaun long hos.
  dan-1931: 'Thi så siger den Herre HERREN: Se, nordenfra fører jeg mod Tyrus Kong
    Nebukadrezar af Babel, Kongernes Konge, med Heste, Vogne og Ryttere og en vældig
    Hærskare.'
  vie-OVCB: 'Đây là điều Chúa Trời Hằng Hữu Chí Cao phán: Từ phương bắc, Ta sẽ đem
    Vua Nê-bu-cát-nết-sa, nước Ba-by-lôn, tấn công vào Ty-rơ. Người là vua của các
    vua và sẽ cùng đến với các chiến xa, kỵ binh, và đội quân hùng mạnh.'
  guj-2017: 'પ્રભુ યહોવાહ કહે છે: જુઓ! હું તૂરની વિરુદ્ધ બાબિલના રાજા, રાજાઓના રાજા
    નબૂખાદનેસ્સારને ઉત્તરમાંથી ઘોડાઓ, રથો, ઘોડેસવારો તથા ઘણા લોકોનાં જૂથો સહિત લાવીશ.'
  pon-2006A: KAUN-O, Wasa Lapalahpie, mahsanih, “I pahn ketikihdo nanmwarki me keieu
    lapalap—Nepukadnesar, nanmwarkien Papilonia— pwehn mahweniong Dair. E pahn ketido
    sang ni paliepeng, iangahki lapalahn karis ehu, oahs, werennansapw en mahwen,
    oh sounpei en dak oahs.
  por-BRBSL: '“Pois o Senhor Javé diz: “Eis que trarei sobre Tiro Nabucodonosor rei
    da Babilônia, rei dos reis, do norte, com cavalos, com carros, com cavaleiros,
    e um exército com muita gente.'
  cth-cth: Bangkongtetpawiteh, Bawipa Jehovah ni hettelah a dei, khenhaw! Taire taranlahoi
    Babilon siangpahrang Nebukhadnezar, siangpahrangnaw e siangpahrang teh atunglae
    ram lahoi marang hoi marangransanaw hoi tami moikapap hoi ka thokhai han.
  twi-twi: '“Na sɛɛ na Otumfo Awurade se: Merekɔfa Babiloniahene Nebukadnessar, ahene
    mu hene, ne ne apɔnkɔ ne nteaseɛnam, ne apɔnkɔsotefo ne nsraadɔm kɛse afi atifi
    fam aba wo so.'
  hlt-hlt: Te dongah ka Boeipa Yahovah loh he ni a thui. Manghai rhoek manghai tlangpuei
    lamkah Babylon manghai Nebukhanezar te marhang neh, leng neh, marhang caem neh,
    hlangping neh pilnam boeiping neh Tyre taengla ka thoeng sak coeng he.
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i nkɛ tú: M bo duɔ́ nkɛ̀ kubɑkù yoú kóo kpɑ̀ɑ̀tì
    Bɑbidɔnni ɛì kou Nɛbukɑnnɛsɑɑ wèè kpeńnì kɛ pɛ̃ɛ̃tɛ́ bɛkpɑ̀ɑ̀tìbɛ̀ tɔbɛ̀, kòò
    kɔtɛní nɛ̀ sisɛ̃ĩ́ nɛ̀ sikpɑ̀rìnɑɑsɛ̃ĩ́ nɛ̀ bɛsɑ̃ndèèbɛ̀ nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ pɛ́u
    nɛ̀ bɛnìtìbɛ̀ pɛ́u.'
  msy-2020: '“Kɨ Ikiavɨra Itir Godɨn Ekiam kɨ kamaghɨn mɨgei: Babilonɨn kantri gativir
    atrivir bar gavgavim Nebukatnesar, kɨ an aku izɨtɨ, a Tairia ia ko mɨsogham. A
    notɨn amadaghan ikegh izɨ, uan hoziaba ko, karisba ko, hoziabagh isɨn dapiamin
    gumaziba ko, mɨdorozir gumazir bar avɨrim sara izam.'
  dop-dop: 'Mpi tɔ, Tɑcɑɑ Ɩsɔ yɔɣɔtɑɑ kɛ́ sɩ: Mɑɑ yele nɑ ilim ntɔɣɔŋ tɔɔ Pɑpiloni
    wulɑʋ Nepukɑnɛsɑɑ, wei ɩ kɛ́ ɑwulɑɑ wulɑʋ tɔ, ɩ́ nɑ ɩ kpɑɣɑnǝŋ nɑ ɩ cɑɣɑlɑɑ, nɑ
    ɩ yoou kɛɛkɛnɑɑ pɑ́ kpeɣeli nɑ pɑ́ wɛɛ yǝlɑɑ tuutuumɑ, nɑ pɑ́ tii Tiii nyǝ́mɑ
    tɔɔ.'
  azb-azb: 'Xudavənd Rəbb belə deyir: “Mən padşahlar padşahı olan Babil padşahı Navuxodonosoru
    atlar, döyüş arabaları, süvarilər, qoşun və çoxlu xalqla birgə şimaldan Surun
    üstünə gətirəcəyəm.'
  eng-DBY: 'For thus saith the Lord Jehovah: Behold, I will bring from the north,
    against Tyre, Nebuchadrezzar king of Babylon, the king of kings, with horses,
    and with chariots, and with horsemen, and an assemblage, and much people.'
  hin-2017: “क्योंकि परमेश्वर यहोवा यह कहता है, देख, मैं सोर के विरुद्ध राजाधिराज
    बाबेल के राजा नबूकदनेस्सर को घोड़ों, रथों, सवारों, बड़ी भीड़, और दल समेत उत्तर
    दिशा से ले आऊँगा।
  wol-KYG: '«Boroom bi Aji Sax ji déy dafa wax ne: Maa ngii di jële bëj-gànnaar, indi
    ci kaw Tir, Nabukodonosor buuru Babilon, buuru buur yi, aki fas aki watiir aki
    gawar, ak mbooloo mu takku.'
  eng-YLT: 'For, thus said the Lord Jehovah: Lo, I am bringing in unto Tyre Nebuchadrezzar
    king of Babylon, From the north — a king of kings, With horse, and with chariot,
    and with horsemen, Even an assembly, and a numerous people.'
  eng-WYC-2017: For why the Lord God saith these things, Lo! I shall bring to Tyre
    Nebuchadnezzar, king of Babylon, from the north, the king of kings, with horses,
    and chariots, and knights, and with a company, and great people.
  eng-WMBB: '“For the Lord GOD says: ‘Behold, I will bring on Tyre Nebuchadnezzar
    king of Babylon, king of kings, from the north, with horses, with chariots, with
    horsemen, and an army with many people.'
  urd-GVH: क्योंकि रब क़ादिरे-मुतलक़ फ़रमाता है कि मैं बाबल के बादशाह नबूकदनज़्ज़र
    को तेरे ख़िलाफ़ भेजूँगा जो घोड़े, रथ, घुड़सवार और बड़ी फ़ौज लेकर शिमाल से तुझ
    पर हमला करेगा।
  rug-rug: 'Ura hiera gua si zama nia Arau Zihova sa Baṉara: Pa kali gede kote turaṉa
    mae nia Rau koe Taea se Nebukaneza, sa baṉara pa Babiloni, sa baṉara tadi na baṉara,
    meke sari nana hose na totopili varipera, sari tie koi pa hose meke na qeto minate
    nomana.'
  gaz-gaz: '“Waaqayyo Gooftaan akkana jedhaatii: Ani karaa kaabaatii Nebukadnezar
    mooticha Baabilon, mootii moototaa sana fardeenii fi gaariiwwan wajjin, abbootii
    fardaatii fi raayyaa waraanaa guddaa isaa wajjin Xiiroositti nan fida.'
  fra-LSG: 'Car ainsi parle le Seigneur, l’Éternel: Voici, j’amène du septentrion
    contre Tyr Nebucadnetsar, roi de Babylone, le roi des rois, avec des chevaux,
    des chars, des cavaliers, et une grande multitude de peuples.'
  yal-yal: Amasɔtɔ Marigina Alatala ito nan falaxi, a naxa, “N Nebukadanesari rafama
    nɛn Tire taan xili ma sa keli kɔmɛn fɔxɔni, Babilɔn mangana, mangane mangana,
    e nun a soone nun a yɛngɛ so wontorone nun a soo ragine nun gali gbeena.
  haw-1868: No ka mea, ke olelo mai nei o Iehova ka Haku, penei; Eia hoi, e alakai
    ana au ia Nebukaneza, ke alii o Babulona, ke alii o na'lii, e ku e ia Turo, mai
    ke kukulu akau mai, me na lio, a me na kaa, a me na hoohololio, a me na anaina,
    a me na kanaka he nui wale.
  arb-NAV: 'لأَنَّ هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: هَا أَنَا آتِي بِمَلِكِ
    الْمُلُوكِ، نَبُوخَذْنَصَّرَ مَلِكِ بَابِلَ مِنَ الشِّمَالِ بِخَيْلٍ وَبِمَرْكَبَاتٍ
    وَبِفُرْسَانٍ وَأَقْوَامٍ غَفِيرَةٍ،'
  ewe-ewe: “Elabena ale Aƒetɔ Yehowa gblɔe nye si. Makplɔ Nebukadnezar, Babilonia
    fia, fiawo dzi fia tso anyiehe, wòaho aʋa ɖe Tiro ŋu kple tasiaɖamwo kple sɔwo
    kple sɔdolawo kple aʋakɔ gã aɖe.
  eng-LEE: For thus hath said the Lord Eternal, Behold, I will bring against Tyre
    Nebuchadrezzar the king of Babylon, from the north, the king of kings, with horses,
    and with chariot's, and with horsemen, and an assemblage, and a numerous people.
  asm-FB: 'কিয়নো প্ৰভু যিহোৱাই এই কথা কৈছে: চোৱা! ঘোঁৰা, ৰথ, অশ্বাৰোহী, সৈন্যদল আৰু
    অনেক লোকে সৈতে উত্তৰৰ পৰা মই ৰাজাধিৰাজ বাবিলৰ ৰজা নবূখদনেচৰক তূৰৰ বিৰুদ্ধে আনিম!'
  sus-A: «وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ، عَ نَشّ، ‹ﭑ قَمَ نّ بَبِلْن مَنفّ شُنفبٍ
    نٍبُكَدَنسَرِ رَ كٍلِقٍ كْولَ مَ، عَ شَ وٌ تَن تِرٍكَيٍ فٍرٍ عَ شَ سْورِ فَلِ
    نُن عَ شَ سٌي رَفِ فَلِ رَ.
  fra-SBL: 'Car le Seigneur Yahvé dit : « Voici que je vais faire venir du nord sur
    Tyr Nabuchodonosor, roi de Babylone, roi des rois, avec des chevaux, des chars,
    des cavaliers, et une armée nombreuse.'
  hbo-hbo: כִּ֣י כֹ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הִנְנִ֧י מֵבִ֣יא אֶל־צֹ֗ר נְבוּכַדְרֶאצַּ֧ר
    מֶֽלֶךְ־בָּבֶ֛ל מִצָּפֹ֖ון מֶ֣לֶךְ מְלָכִ֑ים בְּס֛וּס וּבְרֶ֥כֶב וּבְפָרָשִׁ֖ים
    וְקָהָ֥ל וְעַם־רָֽב׃
  kik-kik: '“Nĩgũkorwo Mwathani Jehova ekuuga ũũ: Kuuma mwena wa gathigathini nĩngarehe
    Nebukadinezaru, mũthamaki wa Babuloni, mũthamaki wa athamaki, okĩrĩre Turo arĩ
    na mbarathi, na ngaari cia ita, na ahaici a mbarathi, na mbũtũ nene ya ita.'
  fra-NCL: 'Car ainsi parle le Seigneur Yahweh : Voici que je vais amener du septentrion
    contre Tyr, Nabuchodonosor, roi de Babylone, le roi des rois, avec des chevaux,
    des chars, des cavaliers, et une multitude de troupes et un peuple nombreux.'
  cek-AK: Angraeng Sithaw mah, Khenah, aluek bang hoiah siangpahrangnawk ih siangpahrang,
    Babylon siangpahrang Nebukhanezzar to, hrangnawk, misatukhaih hrang lakoknawk,
    hrang angthueng kaminawk, misatuh kaminawk hoi pop parai kaminawk to Tura tuk
    hanah kang patoeh han.
  cuk-cuk: '”Ani an Bab-Jehová-Bela-Gangued-Nikadi weyob soged: ‘Dad-nakwed-argan-sapiledsik
    Babilonia-rey-gandikid-Nabucodonosor, Tiro-neggweburgi-gwichiguega an barmidagoed.
    Bukidar sordamar-moli-birgi-sii-urwemalad-abargi, degi, ur-napagined-bila-onomalad-abargi
    danikoed.'
  uig-CYR: '— Чүнки Рәб Пәрвәрдигар мундақ дәйду: — Мана, Мән Тур билән қаршилишишқа
    Бабил падишаси Небоқаднәсар, йәни «падишаларниң падишаси»ни, атлар, җәң һарвулири
    билән, атлиқ чәвәндазлар, қошун вә зор бир топ адәмләр билән шимал тәрипидин чиқирип
    епкелимән.'
  tel-2017: యెహోవా ప్రభువు తెలియజేసేది ఏమిటంటే “అత్యంత శక్తివంతుడైన బబులోనురాజు నెబుకద్నెజరును
    నేను తూరు పట్టణం మీదికి రప్పిస్తున్నాను. అతడు గుర్రాలతో రథాలతో రౌతులతో మహా సైన్యంతో
    వస్తున్నాడు.
  hat-BSA: '“Paske konsa pale Senyè BONDYE a: ‘Gade byen, Mwen va mennen sou Tyr soti
    nan nò Nebucadnetsar, wa Babylone nan, wadèwa a, ak cheval, cha, kavalye ak yon
    gwo lame.'
  kos-kos: Na LEUM GOD Fulatlana El fahk, “Nga ac fah use sie tokosra su fulat liki
    tokosra nukewa — Tokosra Nebuchadnezzar lun facl Babylonia — elan tuku ac mweuni
    Tyre. El ac fah tuku epang me wi sie un mwet mweun lulap, ac horse ac chariot,
    oayapa mwet mweun su kasrusr fin horse.
  hbo-WLC: כִּ֣י כֹ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הִנְנִ֧י מֵבִ֣יא אֶל־צֹ֗ר נְבוּכַדְרֶאצַּ֧ר
    מֶֽלֶךְ־בָּבֶ֛ל מִצָּפ֖וֹן מֶ֣לֶךְ מְלָכִ֑ים בְּס֛וּס וּבְרֶ֥כֶב וּבְפָרָשִׁ֖ים
    וְקָהָ֥ל וְעַם־רָֽב׃
  ibo-ibo: '“Nʼihi na otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru:
    Aga m esite na mgbago ugwu kpọta Nebukadneza eze Babilọn, onye bụ eze ndị eze,
    ọ ga-achị ọtụtụ ndị agha na ụgbọala, na ndị na-agba ịnyịnya bilie imegide Taịa.'
  ory-ory: କାରଣ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଦେଖ, ଆମ୍ଭେ ଉତ୍ତର ଦିଗରୁ ଅଶ୍ୱ, ରଥ, ଅଶ୍ୱାରୋହୀଗଣ,
    ସମାଜ ଓ ଅନେକ ଲୋକ ସହିତ ରାଜାଧିରାଜ ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସରକୁ ସୋର ବିରୁଦ୍ଧରେ ଆଣିବା।
  chk-chk: Pun iei usun Kot ewe Samol mi Lapalap a apasa, “Üpwe emwenato Nepukatnesar
    ewe kingen Papilon, ewe king mi lap seni king meinisin. Epwe feito seni efeng
    o maun ngeni Tirus fän oris me woken, fän sounfiu mi wawa oris, pwal fän eu mwichemongun
    sounfiu.
  rop-rop: “Det King Nebakanesa brom Bebalon im brabli strongbala king. Im garram
    detmatj pawa langa dijan wel. Ai garra jandim im na blanga fait langa yumob, en
    im garra kaman garram im strongbala ami brom nowathwei garram detmatj solja hu
    oldei futwok, en najalot solja garram hosis en bagi, en najalot solja hu raidimbat
    hosis.
  ukr-1871: 'Так бо говорить Господь Бог: Ось, я нашлю од півночі Навуходонозора,
    царя Вавилонського, царя над царями, проти Тиру з кіньми й колесницями й їздецями
    та з цїлим роєм народів.'
  deu-1951: 'Denn also spricht Gott, der HERR: Siehe, ich bringe Nebukadnezar, den
    König von Babel, der ein König aller Könige ist, von Mitternacht her über Tyrus,
    mit Rossen, Wagen und Reitern und mit einem großen Haufen Volks.'
  eng-JPS: 'For thus saith the Lord GOD: Behold, I will bring upon Tyre Nebuchadrezzar
    king of Babylon, king of kings, from the north, with horses, and with chariots,
    and with horsemen, and a company, and much people.'
  srp-1865: 'Jer ovako veli Gospod Gospod: evo, ja æu dovesti na Tir Navuhodonosora
    cara Vavilonskoga sa sjevera, cara nad carevima, s konjma i s kolima i s konjicima
    i s vojskama i mnogim narodom.'
  lug-lug: “Era Mukama Katonda agamba nti, ‘Ndiweereza Nebukadduneeza kabaka w’e Babulooni
    kabaka wa bakabaka, eri Ttuulo okuva mu bukiikakkono, ng’alina embalaasi n’amagaali,
    n’abeebagala embalaasi n’eggye eddene.
  heb-heb: כי כה אמר אדני יהוה הנני מביא אל צר נבוכדראצר מלך בבל מצפון מלך מלכים בסוס
    וברכב ובפרשים וקהל ועם רב׃
  ben-IRV: কারণ প্রভু সদাপ্রভু এই কথা বলেন, দেখ, আমি উত্তরদিক থেকে ঘোড়া, রথ ও অশ্বারোহীদের
    এবং জনসমাজের ও অনেক সৈন্যের সঙ্গে রাজাধিরাজ বাবিল-রাজ নবূখদনিত্সরকে এনে সোরে উপস্থিত
    করবে।
  pan-pan: ਕਿਉਂ ਜੋ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਵੇਖ, ਮੈਂ ਬਾਬਲ ਦੇ ਰਾਜੇ ਨਬੂਕਦਨੱਸਰ ਨੂੰ ਜੋ
    ਰਾਜਿਆਂ ਦਾ ਰਾਜਾ ਹੈ, ਘੋੜਿਆਂ ਅਤੇ ਰੱਥਾਂ ਤੇ ਸਵਾਰਾਂ ਅਤੇ ਲੋਕਾਂ ਦੀ ਬਹੁਤ ਸਾਰੀ ਸਭਾ ਨਾਲ ਉੱਤਰ
    ਵਲੋਂ ਸੂਰ ਉੱਤੇ ਚੜ੍ਹਾ ਲਿਆਵਾਂਗਾ।
  mya-JVB: တဖန် အရှင် ထာဝရဘုရား မိန့် တော်မူသည် ကား၊ ဘုရင် တို့၏ဘုရင် တည်းဟူသောမြောက်
    မျက်နှာရှင်ဘုရင် နေဗုခဒ်နေဇာ ကို၊ မြင်း ရထား ၊ မြင်းစီး သူရဲ၊ လူ များအလုံးအရင်း
    နှင့်တကွ တုရု မြို့သို့ ငါ ဆောင် ခဲ့ မည်။
  hmo-hmo: 'Lohiabada Dirava be inai bamona ia hereva, ia gwau: “Kamonai! Lau ese
    tanobada ena king badana, king ibounai ia hereaia tauna, Babulonia ena king Nebukanesa,
    do lau mailaia, Turo do ia tuari henia totona. Ia ese mirigini kahana dekena amo
    do ia mai, mai ena tuari taudia momo herea, mai hosi bona kariota, bona hosi guia
    taudia momo herea danu.'
  urd-urd: 'क्यूँकि ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि देख, मैं शाह — ए — बाबुल नबूकदनज़र
    को जो शहनशाह है, घोड़ों और रथों और सवारों और फ़ौजों और बहुत से लोगों के गिरोह
    के साथ उत्तर से सूर पर चढ़ा लाऊँगा;'
  rus-SYN: 'Ибо так говорит Господь Бог: вот, Я приведу против Тира от севера Навуходоносора,
    царя Вавилонского, царя царей, с конями и с колесницами, и со всадниками, и с
    войском, и с многочисленным народом.'
  bqc-SIM: Asa ma Dii Lua ma mɛ̀, má tó Babɛli kí Nɛbukanɛza bↄ gugbãntoo oi,
    kíaↄ kíapi i mↄ lɛ́lɛ Tiiwa ń sↄ̃́ↄ ń zĩkasↄ̃goↄ ń sↄ̃deↄ ń zĩgↄ̃ↄ dasidasi.
  tcz-CHONGTHU: 'Hichehi Pakai thusei ahi: Keiman Tyre douna leng Nebuchadnezzar chu
    sahlanga konna kahin puiding ahi. Ama chu leng ho leng ahin chule asakolho, sakol
    kangtalai ho, kangtalai tolho chule sepai tamtah ahin puiding ahi.'
  mar-mar: कारण प्रभू परमेश्वर असे म्हणतो, पाहा! मी उत्तरेकडून बाबेलाचा राजा नबुखद्नेस्सर,
    राजांचा राजा याला मी घोडे व रथ, आणि घोडदळ! पुष्कळ लोकांची फौज घेऊन सोराविरूद्ध
    आणत आहे.
  qub-qub: '«Noga Tayta Diosmi në: «Nogami camacächishaj norte caj-läpita Babiloniapa
    raynin Nabucodonosor Tiroman shamunanpaj. Paymi mas munayniyoj ray caycan. Payga
    cawalluncunawan y carrëtancunawanmi shamonga. Muntäducunapis aypallami shamonga.
    Aypalla suldärucunapis shamonga.'
  bqp-bqp: Wee ye Yinni Gusunɔ u mɑɑ geruɑ. U nɛɛ, u koo de Bɑbilonin sinɑ boko wi
    u sinɑmbu kpuro dɑm kere u nɑ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑn di u Tiri ye wɔri.
    U koo nɑ kɑ dumi kɑ tɑbu kɛkɛ be dumi gɑwe kɑ sere mɑɑsɔbu kɑ tɑbu kowo dɑbi dɑbinu.
  hat-hat: 'Men sa Seyè sèl Mèt la di: -Mwen pral voye Nèbikadneza, wa Babilòn lan,
    pi gran wa pase tout wa yo, vin atake Tir. L''ap soti nan nò avèk chwal, cha lagè,
    kavalye ak yon gwo lame sòlda.'
  eng-BSB: 'For this is what the Lord GOD says: ‘Behold, I will bring against Tyre
    from the north Nebuchadnezzar king of Babylon, king of kings, with horses and
    chariots, with cavalry and a great company of troops.'
  eng-WEBPB: '“For the Lord GOD says: ‘Behold, I will bring on Tyre Nebuchadnezzar
    king of Babylon, king of kings, from the north, with horses, with chariots, with
    horsemen, and an army with many people.'
  kbq-kbq: Na'ankure Miko'zama Kegavama Hu'nea Ra Anumzamo'a amanage hie, antahio.
    Nagra noti kazigati Babiloni kini ne' Nebukatnesana ama mopafima mani'naza kini
    vahe'mokizmi rankini ne'ki'na avre'na a'nenkeno mika hosiramima'ane, karisiramima'ane,
    hosi agumpima vano nehu'za ha'ma nehaza vahetamine, tusi'a sondia vahetmima'anena
    zamavareno esige'za hara eme huzmantegahaze.
  nhe-BL: '“Quena, na, niDIOS Tlen Más Nijpiya Tlanahuatili, quej ni niquijtohua:
    Na nijhualicas Nabucodonosor, nopa tlanahuatijquetl tlen tlali Babilonia para
    ma quitehui altepetl Tiro. Yajaya tlen más quipiya chicahualistli huan tlen inintlanahuatijca
    nopa tlanahuatiani tlen mopantíaj ica norte. Huan Nabucodonosor hualas campa altepetl
    Tiro ica miyac soldados ipan cahuayos huan ica miyac tlatehuijca carros huan tlahuel
    miyac soldados tlen san iniicxipa.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg iko. — Arur putar Mawiron wanuwihawete
    Namukononozor ihe nehe. Upuner wera'u amogwer tuwihawete nànàn a'e. Uzàmàtyry'ym
    putar Xir tawhu a'e nehe. Ur putar ywy kwarahy heixe haw awyze har kutyr har wi
    zauxiapekwer tetea'u wanerur pà nehe. Werur putar kawaru tetea'u wà nehe. Werur
    putar ywyramawa zeàmàtyry'ymawhu pe har tetea'u wà nehe no. Ur putar zauxiapekwer
    kawaru ku'az har hupi wà nehe no.
  eng-DRA: 'For thus saith the Lord God: Behold I will bring against Tyre Nabuchodonosor
    king of Babylon, the king of kings, from the north, with horses, and chariots,
    and horsemen, and companies, and much people.'
