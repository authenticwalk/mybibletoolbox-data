verse: EZK.026.004
translations:
  mal-C: അവർ സോരിന്റെ മതിലുകൾ തകർത്ത് ഗോപുരങ്ങളെ ഇടിച്ചുകളയും; ഞാൻ അവളുടെ പൊടി അടിച്ചുവാരിക്കളഞ്ഞ്
    അവളെ ഒരു വെറും പാറയാക്കും.
  deu-TKW: Die sollen die Mauern von Tyrus zerstören und ihre Türme niederreißen,
    und ich werde selbst das Erdreich von ihr hinwegfegen und sie zu einem kahlen
    Felsen machen.
  lin-lin: Bakobuka bamir ya Tiri mpe bakokweyisa bandako na yango ya milayi ; mpe
    Ngai, nakolongola putulu na yango nyonso mpe nakotika yango mabanga ya pamba.
  eng-LSV: And they have destroyed the walls of Tyre, || And they have broken down
    her towers, || And I have scraped her dust from her, || And made her for a clear
    place of a rock.
  eng-GNV: 'And they shall destroy the walles of Tyrus and breake downe her towres:
    I will also scrape her dust from her, and make her like the top of a rocke.'
  eng-WEBSTER: 'And they shall destroy the walls of Tyre, and break down her towers:
    I will also scrape her dust from her, and make her like the top of a rock.'
  nhw-BL: Huan nopa soldados quitlamisosolose nopa tepamitl catli quiyahualohua amoaltepe
    huan quihuelonise nochi nopa calme catli huejcapantique para ipan antlamocuitlahuise.
    Na niquijcuinis nochi tlali tlen nopa altepetl huan nijcahuas nopa teme ma elica
    nelía alaxtic quen se tepexitl.
  swh-ONEN: Watavunja kuta za Tiro na kuibomoa minara yake, nitakwangua udongo wake
    na kuufanya mwamba mtupu.
  bba-bba: Kpɑ nu yen ɡbɑ̃rɑnu kɔsuku kɑ yen tɑbu durɔbun kuku yenu. Nu koo ye kpuro
    kɛrɑwɑ mɑm mɑm kpɑ Tiri ye, yɑ n sɑ̃ɑ nɡe kpee sɑɑrɑ.
  eng-KJVCPB: 'And they shall destroy the walls of Tyrus, and break down her towers:
    I will also scrape her dust from her, and make her like the top of a rock.'
  luo-luo: Gibiro ketho ohinga mag Turo kendo gibiro muko chiel mag-gi mag siro lweny;
    abiro ywero lope momewo oko mi odongʼ lwanda lilo.
  meu-meu: Idia ese Turo maḡudia bae ḡiḡidia dobi, bena kohorodia bae haheḡiḡidia
    tari, bena lau ese tanona baina tahia oho, nadina mo baine kikiri.
  npi-ULB: उनीहरूले टुरोसका पर्खालहरू भत्‍काउनेछन्, र त्‍यसका धरहराहरू ढाल्‍नेछन्‌
    । म त्‍यसको धूलो उडाउनेछु र त्यसलाई उजाड चट्टान बनाउनेछु ।
  yor-yor: Wọn yóò wó odi tire lulẹ̀, wọn yóò sì wo ilé ìṣọ́ rẹ̀ lulẹ̀, Èmi yóò sì
    ha erùpẹ̀ rẹ̀ kúrò, Èmi yóò sì sọ ọ́ di orí àpáta.
  pes-OPCB: آنها حصارهای تو را خراب می‌کنند و برج و باروهایت را فرو می‌ریزند. من خاک
    تو را جارو خواهم کرد تا چیزی جز صخره‌ای صاف برایت باقی نماند.
  tgl-ULB: Wawasakin nila ang mga pader ng Tiro at gigibain ang kaniyang mga tore.
    Wawalisin ko ang kaniyang alikabok at gagawin ko siyang tulad ng isang hubad na
    bato.
  hui-hui: Ani ibilarogola tigua ibalu tínaga tano wai pabe hongohe ege pabe bu mabubupe
    kamiru bo gialopaya bialu wai pabe daligani mamage haga anda bu heledemiru bo
    gialo wahai halu bulebira. Ani biragola i̱na tínaga tanoha dindi ngago dugu wahai
    harogola ege to̱le̱ kelekele hangu tagira íbu wulebira.
  mya-mya: သင်​၏​မြို့​ရိုး​တို့​ကို​ဖျက်​ဆီး​၍​ပြ​အိုး​တို့ ကို​ဖြို​ချ​ကြ​လိမ့်​မည်။
    ထို​အ​ခါ​ငါ​သည် ထို​မြေ​မှုန့်​တို့​ကို​လွင့်​စေ​၍ ကျောက်​သား ပ​က​တိ​ကို​သာ​လျှင်​ကျန်​ရှိ​စေ​မည်။-
  bod-N: དེ་དག་གིས་ཐཱར་གྱི་ལྕགས་རི་རྣམས་བརླགས་ཏེ་ལྕོག་མཁར་རྣམས་བཤིག་ཅིང་། ངས་དེའི་ས་རྡུལ་རྣམས་གཙང་མར་བྲད་ནས་དེ་ནི་བྲག་རྡོ་འཇམ་པོ་རུ་འགྱུར་བར་བྱའོ།
    །
  sna-sna: Vachaparadza masvingo eTire uye vachaondomora shongwe dzaro; ndichakukurira
    marara aro kure ndigoriita dombo risina chinhu.
  spa-BLM: Destruirán los muros de Tiro y derribarán sus torres. También rasparé su
    polvo y la convertiré en una roca desnuda.
  cac-cac: Ol smaq'uem vecnaj smuroal eb', ol spojanpaxem storreal eb'. A spococal
    lum luum mesesi ol yutej eb', axon̈ej q'uen nivac q'ueen ol canoc.
  swh-ULB: Wataziharibu kuta za Tiro na kuiangusha chini minara yao. Nitafagia mavumbi
    yake mbali na kumfanya kama jiwe tupu.
  bel-bel: І разаб'юць муры Тыра і разбураць вежы ягоныя; і вымяту зь яго пыл яго
    і зраблю яго голаю скалою.
  deu-ELBBK: Und sie werden die Mauern von Tyrus zerstören und seine Türme abbrechen;
    und ich werde seine Erde von ihm wegfegen und es zu einem kahlen Felsen machen.
  mbb-OT: Ebengkaǥen dan is menge verengbeng te Tyre wey menge turi kayi. Egkeluten
    dan is tanà kayi taman te vatu zà is egkesamà.
  mal-2015: അവർ സോരിന്റെ മതിലുകളെ നശിപ്പിച്ചു, അതിന്റെ ഗോപുരങ്ങളെ ഇടിച്ചുകളയും; ഞാൻ
    അതിന്റെ പൊടി അടിച്ചുവാരിക്കളഞ്ഞു അതിനെ വെറും പാറയാക്കും.
  rmc-rmc: Zňičinena o muri le Tiroskre a čhivena tele leskre veži. Randava pal leste
    o prachos tele a na mukava lestar ča e skala;
  pes-OPV: و حصار صور را خراب کرده، برجهایش را منهدم خواهند ساخت و غبارش رااز آن خواهم
    رفت و آن را به صخره‌ای صاف تبدیل خواهم نمود.
  ron-1924: Еле вор дэрыма зидуриле Тирулуй, ый вор сурпа турнуриле, ый вой рэзуи
    ши цэрына ши о вой фаче о стынкэ гоалэ.
  ben-OBCV: তারা সোরের প্রাচীর এবং উঁচু দুর্গগুলি ধ্বংস করবে; আমি তার ধুলা ময়লা চেঁচে
    ফেলে তাকে পাথরের মতো করে দেব।
  som-som: Oo iyagu derbiyada Turos way baabbi'in doonaan, oo munaaradaheedana way
    dumin doonaan, oo ciiddeedana waan ka xoqi doonaa, oo dhagax diiran oo kale baan
    ka dhigi doonaa.
  lat-VUC: 'Et dissipabunt muros Tyri, et destruent turres ejus: et radam pulverem
    ejus de ea, et dabo eam in limpidissimam petram.'
  eng-ASVBT: 'And they shall destroy the walls of Tyre, and break down her towers:
    I will also scrape her dust from her, and make her a bare rock.'
  ita-1885: e farò salir contro a te molte genti, come il mare fa salir le sue onde.
    E quelle guasteranno le mura di Tiro, e diroccheranno le sue torri; ed io ne raschierò
    la polvere, e la renderò simile ad un sasso ignudo.
  eng-LXXUP: 'And they shall cast down the walls of Tyre, and shall cast down thy
    towers: and I will scrape her dust from off her, and make her a bare rock.'
  eng-ULB: They will destroy the walls of Tyre and tear down her towers. I will sweep
    her dust away and make her like a bare rock.
  spa-VBL: Destruirán los muros de Tiro y derribarán sus torres. Rasparé la tierra
    que hay sobre ella y la convertiré en una roca desnuda.
  fra-_FOB: Elles détruiront les murailles de Tyr et démoliront ses tours, j'en raclerai
    la poussière, et je ferai d'elle un roc nu.
  mal-mal: അവർ സോരിന്റെ മതിലുകൾ നശിപ്പിച്ച്, അതിന്റെ ഗോപുരങ്ങളെ ഇടിച്ചുകളയും; ഞാൻ
    അതിന്റെ പൊടി അടിച്ചുവാരിക്കളഞ്ഞ് അതിനെ വെറും പാറയാക്കും.
  urd-GVR: Wuh Sūr Shahr kī fasīl ko ḍhā kar us ke burjoṅ ko ḳhāk meṅ milā deṅgī.
    Tab maiṅ use itne zor se jhāṛ dūṅgā ki miṭṭī tak nahīṅ rahegī. Ḳhālī chaṭṭān hī
    nazar āegī.
  suz-BL: मेकोपुकीम टायर ङा गारो प्रेत्‍नीम। मिनु मेको आ लाइश्‍शो खिं खोल्‍नीम। गो
    मेको आ खप खोरशा श्‍येत्‍थ फुल्‍लु खोदेंशो सेल्‍नुङ।
  eng-NOY: And they shall destroy the walls of Tyre, and break down her towers; and
    I will scrape off her earth from her, and make her like a naked rock.
  ita-1927: 'Ed essi distruggeranno le mura di Tiro, e abbatteranno le sue torri:
    io spazzerò via di su lei la sua polvere, e farò di lei una roccia nuda.'
  ckb-ckb: جا ئەوان شووراکانی سور دەڕووخێنن و قوللەکانی تێکدەدەن، منیش خۆڵەکەی لەسەر
    ڕادەماڵم و دەیکەم بە بەردی ڕووت.
  eng-BBE: 'And they will give the walls of Tyre to destruction and have its towers
    broken: and I will take even her dust away from her, and make her an uncovered
    rock'
  kan-OKCV: ಅವರು ಟೈರಿನ ಗೋಡೆಗಳನ್ನು ಕೆಡಿಸಿ ಅದರ ಗೋಪುರಗಳನ್ನು ಒಡೆದು ಬಿಡುವರು, ನಾನು ಅದರ ಧೂಳನ್ನು
    ಒರಸಿ ಅದನ್ನು ಬೋಳು ಬಂಡೆಯಂತೆ ಮಾಡುವೆನು.
  tam-2017: அவர்கள் தீருவின் மதில்களை அழித்து, அதின் மதில்களை இடித்துப்போடுவார்கள்;
    நான் அதின் மண்ணும் அதில் இல்லாமல் விளக்கிப்போட்டு, அதை வெறும் பாறையாக்கிவிடுவேன்.
  spa-RV-1909: 'Y demolerán los muros de Tiro, y derribarán sus torres: y raeré de
    ella su polvo, y la dejaré como una peña lisa.'
  ron-BTF: Și ele vor distruge zidurile Tirului și îi vor dărâma turnurile; eu de
    asemenea voi rade praful de pe el și îl voi face ca pe vârful unei stânci.
  eng-WEBP: They will destroy the walls of Tyre, and break down her towers. I will
    also scrape her dust from her, and make her a bare rock.
  eng-FBV: They will destroy the walls of Tyre and tear down her towers. I will scrape
    off the soil that's on her and turn her into a bare rock.
  nld-1939: Die zullen Tyrus’ muren slopen, Zijn torens omverhalen. Ik spoel de grond
    van hem af, En maak het tot een kale rots.
  nch-BL: Huan nopa soldados quitamisosolose nopa tepamit cati quiyahualojtoc amoaltepe
    huan quihuelonise nochi nopa calme cati huejcapantique para ipan antamocuitahuise.
    Na niquijcuenis nochi tali ten nopa altepet huan nijcahuas nopa teme ma elica
    nelía alaxtic quej se tepexit.
  vie-1934: Chúng nó sẽ hủy phá những vách thành Ty-rơ, và Xô-đổ tháp của nó; ta sẽ
    cào bụi, khiến nó làm một vầng đá sạch láng.
  hin-CV: वे सोर की दीवारों को ध्वस्त कर देंगे और उसके स्तंभों को गिरा देंगे; मैं
    उसकी मिट्टी को खुरचकर उसे एक खाली चट्टान बना दूंगा.
  spa-BES: Y destruirán los muros de Tiro y destruirán sus torres, y quitaré de ella
    su polvo, y la convertiré en una roca descubierta.
  tdx-tdx: Ho demohe’ iareo ty kijoli’ i Tsore naho hampikoromahe’ iareo o fitalakesañ’
    abo’eo; mbore ho haoreko ama’e ty debo’e vaho hampanahafeko ami’ty tarehen-damilamy.
  tha-KJV: เขาทั้งหลายจะทำลายกำแพงเมืองไทระ และพังทลายหอคอยของเมืองนั้นเสีย และเราจะขูดดินเสียจากเมืองนั้น
    กระทำให้​อยู่​บนยอดของศิ​ลา
  por-BR-2018: E demolirão os muros de Tiro, e derrubarão suas torres; varrerei dela
    seu pó, e a deixarei como uma rocha exposta.
  deu-ELO: Und sie werden die Mauern von Tyrus zerstören und seine Türme abbrechen;
    und ich werde seine Erde von ihm wegfegen und es zu einem kahlen Felsen machen;
  eng-WYC-2018: And they shall destroy the walls of Tyre, and they shall destroy the
    towers thereof; and I shall raze the dust thereof from it, and I shall give it
    into a most clear stone. (And they shall destroy the walls of Tyre, and they shall
    destroy its towers; and I shall raze, or shall sweep away, even the dust from
    it, and I shall make it into a very clean, or a very bare, rock.)
  epo-epo: Kaj ili detruos la muregojn de Tiro kaj disrompos ĝiajn turojn; kaj Mi
    forbalaos de ĝi ĝian polvon, kaj Mi faros ĝin nuda roko.
  uig-PIN: ular Turning sepillirini bǝrbat ⱪilip, uning munarlirini qeⱪip yoⱪitidu.
    Uning üstidiki topilirini ⱪirip taxlap, uni taⱪir tax ⱪilip ⱪoyimǝn.
  beo-beo: Ilia da dilia moilai gagoi gadelale salimu, amola dilia gagagula heda:i
    diasu gadelale fasimu. Amasea, Na da gulu doga:le fasili, igi magufu fawane yolesimu.
  tpi-OTNT: Na bai ol i bagarapim banis i raunim taun bilong yupela na bai ol i brukim
    olgeta taua bilong banis. Na bai mi rausim olgeta graun long taun bilong yupela
    na larim ples ston tasol i stap.
  hau-SA: Za su hallaka katangar Taya su kuma rurrushe hasumiyoyinta; zan kankare
    tarkacenta, in maishe ta fā.
  uig-LAT: ular Turning sépillirini berbat qilip, uning munarlirini chéqip yoqitidu.
    Uning üstidiki topilirini qirip tashlap, uni taqir tash qilip qoyimen.
  nde-nde: Zizadiliza imiduli yaseThire, ziwisele phansi imiphotshongo yalo; ngizaphala
    inkunkuma yalo ngilenze libe lidwala elingelalutho.
  ton-ton: 'Pea te nau maumauʻi ʻae ngaahi ʻā ʻo Taia, pea holoki hifo hono ngaahi
    fale leʻo māʻolunga: Te u vaku foki hono efu meiate ia, pea te u ngaohi ia ke
    tatau mo e funga maka pē.'
  ces-1613: I zkazí zdi Týru, a zboří věže jeho; vymetu také z něho prach jeho, a
    obrátím jej v skálu vysedlou,
  eng-WMB: They will destroy the walls of Tyre, and break down her towers. I will
    also scrape her dust from her, and make her a bare rock.
  tam-TCV: அவர்கள் தீருவின் மதில்களை அழித்து, அவர்களுடைய கோபுரங்களை வீழ்த்தி விடுவார்கள்.
    நான் அவளது இடிபாடுகளை வழித்தெடுத்து, அவளை ஒரு வெறும் பாறையாக்கிவிடுவேன்.
  ceb-ULB: Gub-on nila ang mga pader sa Tyre ug pagalumpagon ang ilang mga tore. Silhigon
    ko ang iyang mga abog ug himoon siya nga lunlon bato.
  pol-UBG: Zburzą mury Tyru i wywrócą jego wieże. Wymiotę z niego jego proch i uczynię
    go wierzchołkiem gładkiej skały.
  urd-GVU: وہ صور شہر کی فصیل کو ڈھا کر اُس کے بُرجوں کو خاک میں ملا دیں گی۔ تب مَیں
    اُسے اِتنے زور سے جھاڑ دوں گا کہ مٹی تک نہیں رہے گی۔ خالی چٹان ہی نظر آئے گی۔
  deu-1912: Die sollen die Mauern zu Tyrus verderben und ihre Türme abbrechen; ja
    ich will auch ihren Staub von ihr wegfegen und will einen bloßen Fels aus ihr
    machen
  kan-2017: ಅವು ತೂರಿನ ಪೌಳಿಗೋಡೆಯನ್ನು ಉರುಳಿಸಿ, ಅದರ ಕೋಟೆ ಕೊತ್ತಲುಗಳನ್ನು ಕೆಡವಿ ಹಾಕುವವು;
    ನಾನು ಅದರ ಧೂಳನ್ನು ಒರೆಸಿ, ಅದನ್ನು ಬೋಳು ಬಂಡೆಯಂತೆ ಮಾಡುವೆನು.
  yap-yap: Bay ra gothgotheyed e rungrung ko binaw rom miyad buthug nga but’ e pi
    wulyang ni tafen e damit riy. Ma aram e bay gu walguy nge chuw gubin e fiyath
    nggu pag ni ta’ab malang ni dakriy ban’en u daken.
  hlt-MCSB: Te vaengah Tyre vongtung te a phae uh vetih a rhaltoengim khaw a koengloeng
    uh ni. A pum dongkah laipi te ka kuet pah vetih anih te thaelpang aka tlaai la
    ka khueh ni.
  mdy-ETH: ዬያታ ኔኤኮ ካታሞኮ ሹጮና ኮሾና ዲፆ ዶይሳንዳኔ፤ ዬያ ሌሊቱዋንቴ ካታሞ ካፓ ዓሳ ዴዓ ሹጮና ኮሾና ቤዞዋ ዶይሳንዳኔ፤
    ሳዖ ዑፃፓ ዓጮ ቢያ ታኣኒ ፒፂ ባይዚ ላላ ሌሊ ጉኡዒንቲ ዓታንዳጉዲ ማዻንዳኔ፤
  twi-ASANTE: Wɔbɛsɛe Tiro afasuo na wɔadwiri nʼaban tentene. Mɛtwerɛ ɛso dɔteɛ agu
    ama ayɛ ɔbotan kwawee.
  eng-WEBU: They will destroy the walls of Tyre, and break down her towers. I will
    also scrape her dust from her, and make her a bare rock.
  wal-wal: Eti ne dirssaa gimbbiyaa qolana; ne miixaakka laalana. Taani nena biitta
    ubbaa qucci efirggin, kallo de7iya zaalla oottana.
  spa-PDDPT: Destruirán los muros de Tiro. Derribarán sus torres, barreré de ella
    hasta su polvo. La dejaré como una roca lisa.
  gun-gun: Ha'e ramo ha'e kuery oitypa 'rã Tiro tetã kora, torre ikuai va'e guive.
    Tetã gui xee aipe'a ukapa 'rã yvy ku'i peve, ita mbeju rive aejapa aguã.
  ilo-ULB: Dadaelendanto dagiti pader ti Tiro ken rebbaenda dagiti torrena. Ikkatekto
    dagiti tapokna ket aramidek isuna a kas iti bilag a bato.
  kpg-kpg: Digaula gaa oho nia abaaba do waahale, ga hagameheu gi lala oo hale duuduu
    i nua, gei Au ga ili gi daha nia gelegele huogodoo, gaa dugu hua nia hadugalaa
    i golo.
  uig-ARA: ئۇلار تۇرنىڭ سېپىللىرىنى بەربات قىلىپ، ئۇنىڭ مۇنارلىرىنى چېقىپ يوقىتىدۇ.
    ئۇنىڭ ئۈستىدىكى توپىلىرىنى قىرىپ تاشلاپ، ئۇنى تاقىر تاش قىلىپ قويىمەن.
  sus-sus: E Tire tɛtɛe birin yensenma nɛ, e wo xa yire makantaxie kana, wo xɔnyi
    fa findi fanye mageli ra,
  pon-2006: Re pahn kamwomwala omw kelen kahnimw oh karangkehdi omw wasahn iroir kan.
    I ahpw pahn koakoahla pwelpar koaros oh paip kalaimwun ehu me pahn luhwehdi.
  ksd-ksd: Ma diat a re vue ra umana liplip na vat kai Tiro, ma diat a rip vue kana
    umana pal na minakila; ma ina ka vue ra tobon kan ia, ma na da ra vat i kulkul.
  grc-BRENT: Καὶ καταβαλοῦσι τὰ τείχη Σὸρ, καὶ καταβαλοῦσι τοὺς πύργους σου, καὶ λικμήσω
    τὸν χοῦν αὐτῆς ἀπʼ αὐτῆς, καὶ δώσω αὐτὴν εἰς λεωπετρίαν·
  ind-AYT: “Mereka akan menghancurkan tembok-tembok Tirus dan merobohkan menara-menaranya;
    dan Aku akan mengikis tanahnya darinya dan menjadikannya batu yang gundul.
  nya-nya: Anthuwo adzawononga makoma a Turo ndi kugwetsa nsanja zake. Ndidzapala
    dothi lake ndipo ndidzamusandutsa thanthwe losalala.
  hrv-hrv: Porušit će zidine tirske i razoriti sve kule njegove. A ja ću mu i prašinu
    pomesti, načinit' od njega pećinu golu!
  mps-mps: Tama te augwaligo dagego taun bagulali bomai masigigo nigali obo dolama,
    tama augwaligo te obo bagulali bobobage be taua dabe tigidali pepedama, aiyaba
    tudulaibao. Tama eno dagego taunde elalubo tǫ dabe tigidali sela sąnama, tama
    masigi bulu naga olo tede elalueibao.
  tpi-tpi: Na bai ol i bagarapim banis i raunim taun bilong yupela na bai ol i brukim
    olgeta taua bilong banis. Na bai mi rausim olgeta graun long taun bilong yupela
    na larim ples ston tasol i stap.
  dan-1931: De skal ødelægge Tyrus' Mure og nedbryde Tårnene. Jeg fejer Muldet bort
    og gør Tyrus til nøgen Klippe;
  vie-OVCB: Chúng sẽ hủy diệt các tường thành của Ty-rơ và phá đổ các tháp canh. Ta
    sẽ cạo sạch hết đất và làm cho nó thành một tảng đá nhẵn nhụi!
  guj-2017: તેઓ તૂરના કિલ્લાઓનો નાશ કરશે અને બુરજો તોડી પાડશે. હું તેની બધી રેતીને
    દૂર કરીશ અને ખુલ્લા ખડક રહેવા દઈશ.
  pon-2006A: Re pahn kamwomwala omw kelen kahnimw oh karangkehdi omw wasahn iroir
    kan. I ahpw pahn koakoahla pwelpar koaros oh paip kalaimwun ehu me pahn luhwehdi.
  por-BRBSL: They destruirá as paredes de Tyre, e derrubará suas torres. Também lhe
    arrancarei o pó e farei dela uma rocha nua.
  cth-cth: Taire rapan hah a raphoe awh vaiteh, imrasangnaw hah a raphoe awh han.
    Ama koehoi vaiphu hah kathoungcalah ka hui pou vaiteh, ka ke e lungsong lah ka
    coung sak han.
  twi-twi: Wɔbɛsɛe Tiro afasu na wɔadwiriw nʼabantenten no. Mɛpa so dɔte agu ama ayɛ
    ɔbotan kwaboo.
  hlt-hlt: Te vaengah Tyre vongtung te a phae uh vetih a rhaltoengim khaw a koengloeng
    uh ni. A pum dongkah laipi te ka kuet pah vetih anih te thaelpang aka tlaai la
    ka khueh ni.
  tbz-SIM: kɛ́pɔntɛ Tiiri ɛì kó kuduotí nɛ̀ di cɛ̃kperí, kɛ kɑ́útɛ́ mutɑ̃́ɑ̃́ nkɛ̀
    kupèrìkùu feítóo,
  msy-2020: Me ian nguibar ekiam avɨnizir dɨvaziba akararigham. Eghtɨ kɨ bar dar tauaba
    avigh da makunigham. Egh kɨ nguibar kamɨn nguaziba bar dar anɨng da adeghtɨ, dagɨar
    kɨnimra ikɨvɨra ikiam.
  dop-dop: Pɑɑ yɔkɩ Tiii ɩcɑtɛ koloosi, nɑ pɑ́ hu mǝ ɑtɛ nɑ ɩsɔ kutuluŋ. Ɩlɛnɑ mɑ́
    pɑɑlɩ ɩcɑtɛ tɛtʋ nɑ pǝ́ yele ɑtɛ kʋkpɑmʋɣʋ.
  azb-azb: Onlar Surun divarlarını dağıdacaq və qüllələrini uçuracaq. Töküntülərini
    silib-süpürəcək, onu çılpaq bir qayaya çevirəcəyəm.
  eng-DBY: And they shall destroy the walls of Tyre, and break down her towers. And
    I will scrape her dust from her, and make her a bare rock.
  hin-2017: वे सोर की शहरपनाह को गिराएँगी, और उसके गुम्मटों को तोड़ डालेगी; और मैं
    उस पर से उसकी मिट्टी खुरचकर उसे नंगी चट्टान कर दूँगा।
  wol-KYG: Ñooy màbb say miir, daane say tata, ma buube fa pënd ba, def ko doj wu
    ne duŋŋ.
  eng-YLT: And they have destroyed the walls of Tyre, And they have broken down her
    towers, And I have scraped her dust from her, And made her for a clear place of
    a rock.
  eng-WYC-2017: And they shall destroy the walls of Tyre, and they shall destroy the
    towers thereof; and I shall raze the dust thereof from it, and I shall give it
    into a most clear stone.
  eng-WMBB: They will destroy the walls of Tyre, and break down her towers. I will
    also scrape her dust from her, and make her a bare rock.
  urd-GVH: वह सूर शहर की फ़सील को ढाकर उसके बुर्जों को ख़ाक में मिला देंगी। तब मैं
    उसे इतने ज़ोर से झाड़ दूँगा कि मिट्टी तक नहीं रहेगी। ख़ाली चट्टान ही नज़र आएगी।
  rug-rug: Kote huari rini sari gobana sa vasileana pa Taea meke daku goreni sari
    nana vetu hakehakei ululudi; kote sara pani Arau sari na remoremo pude na patu
    mo sa doduruna sa popoa.
  gaz-gaz: Isaan dallaa Xiiroos ni diigu; gamoo ishees ni jigsu; ani biyyoo ishee
    irraa haxaaʼee kattaa qullaa hafe ishee nan godha.
  fra-LSG: Elles détruiront les murs de Tyr, Elles abattront ses tours, Et j’en raclerai
    la poussière; Je ferai d’elle un rocher nu;
  yal-yal: E Tire taan makantan yinna kalama nɛn, e yi a sangansone rabira. N na a
    burunburunna makɔma nɛn, han n yi a findi gɛmɛ magenla ra.
  haw-1868: 'A e wawahi lakou i na pa o Turo, a e hoohiolo i kona mau halekiai: a
    e kope hoi au i kona lepo mai ona aku, a e hoolilo au ia ia e like me ka pohaku
    olohelohe.'
  arb-NAV: فَيَهْدِمُونَ أَسْوَارَ صُورَ وَأَبْرَاجَهَا، وَأَكْشِطُ تُرَابَهَا عَنْهَا،
    وَأُحَوِّلُهَا إِلَى صَخْرَةٍ جَرْدَاءَ.
  ewe-ewe: Woagbã Tiro ƒe gliwo, eye woamu eƒe xɔ tsralawo. Makplɔ eƒe gli gbagbã
    kakɛawo ɖa, eye mana wòazu agakpe ƒuƒlu
  eng-LEE: 'And they shall destroy the walls of Tyre, and pull down her towers: I
    will also flood away her earth from her, and I will change her into a naked rock.'
  asm-FB: তেওঁলোকে তূৰৰ গড়বোৰ নষ্ট কৰিব আৰু তাৰ ওখ ঘৰবোৰ ভাঙি পেলাব। আৰু মই তাৰ পৰা
    ধূলি পৰিষ্কাৰ কৰি পেলাই তাক শুদা শিলত পৰিণত কৰিম।
  sus-A: عٍ تِرٍ تّتّيٍ بِرِن يٍنسٍنمَ نّ، عٍ وٌ شَ يِرٍ مَكَنتَشِيٍ كَنَ، وٌ شْنيِ
    قَ قِندِ قَنيٍ مَفٍلِ رَ،
  fra-SBL: Elles détruiront les murs de Tyr, elles abattront ses tours. Je raclerai
    sa poussière, et je ferai d'elle un rocher nu.
  hbo-hbo: וְשִׁחֲת֞וּ חֹמֹ֣ות צֹ֗ר וְהָֽרְסוּ֙ מִגְדָּלֶ֔יהָ וְסִֽחֵיתִ֥י עֲפָרָ֖הּ
    מִמֶּ֑נָּה וְנָתַתִּ֥י אֹותָ֖הּ לִצְחִ֥יחַ סָֽלַע׃
  kik-kik: Nĩmakananga thingo cia Turo, na mamomore mĩthiringo yarĩo ĩrĩa mĩraihu
    na igũrũ; nĩngate kagoto karĩo na ndĩgũtue rwaro rwa ihiga itheri.
  fra-NCL: Elles détruiront les murs de Tyr, et abattront ses tours ; je balaierai
    loin d’elle sa poussière, et je ferai d’elle un rocher nu.
  cek-AK: Nihcae mah Tura ih sipae to phrae o ueloe, imsangnawk to nuih pae o rup
    tih; anih ih maiphu doeh ka pahuih boih moe, thlung khue ka suek pae han, tiah
    thuih.
  cuk-cuk: Galu-matusulid-Tiro-neggwebur-ebiris-maid bibisgemaloed, e-neg-matusurmalad
    omukumaloed. E-ukubse-bakale, an durwioed, akwasaila-swirigwadyob an obegoed.
  uig-CYR: улар Турниң сепиллирини бәрбат қилип, униң мунарлирини чеқип йоқитиду.
    Униң үстидики топилирини қирип ташлап, уни тақир таш қилип қойимән.
  tel-2017: వారు వచ్చి తూరు ప్రాకారాలను కూల్చి దాని కోటలను పడగొడతారు. నేను దాని శిథిలాలను
    తుడిచివేస్తాను. వట్టి బండ మాత్రమే మిగులుతుంది.
  hat-BSA: Yo va detwi miray a Tyr e demoli tou wo li yo. Anplis, Mwen va grate retire
    ranblè li yo, e fè l vin yon wòch vid.
  kos-kos: Elos ac fah kunausla pot ke siti sum, ac ikruiya tower lom an. Na nga fah
    pokla kutkut nukewa nwe ke na ef mukena lula.
  hbo-WLC: וְשִׁחֲת֞וּ חֹמ֣וֹת צֹ֗ר וְהָֽרְסוּ֙ מִגְדָּלֶ֔יהָ וְסִֽחֵיתִ֥י עֲפָרָ֖הּ
    מִמֶּ֑נָּה וְנָתַתִּ֥י אוֹתָ֖הּ לִצְחִ֥יחַ סָֽלַע׃
  ibo-ibo: Ha ga-etida mgbidi Taịa niile, kwadakwa ụlọ elu ya niile. Aga m akọchapụ
    aja mgbidi ya dakpọrọ adakpọ mee ka ala ahụ ghọọ ala nkume nkume.
  ory-ory: ତହିଁରେ ସେମାନେ ସୋରର ପ୍ରାଚୀର ନଷ୍ଟ କରିବେ ଓ ତାହାର ଦୁର୍ଗସବୁ ଭାଙ୍ଗି ପକାଇବେ, ଆମ୍ଭେ
    ମଧ୍ୟ ତାହାର ଧୂଳିସବୁ ଚାଞ୍ଛି ପକାଇ ତାକୁ ଶୁଷ୍କ ଶୈଳ କରିବା।
  chk-chk: Repwe atai titum o atomwala imwom kewe imw tekia. Mürin üpwe kümetala pwülün
    womw, pwe kopwe usun chök eu achau mi lingetä.
  rop-rop: '@see-verse:EZK.026.003'
  ukr-1871: Збурять вони Тирові мури й повалять башти його; й вимету порох із його,
    й зроблю його голою скелею.
  deu-1951: Sie werden die Mauern von Tyrus zerstören und ihre Türme niederreißen;
    und ich will ihren Staub wegfegen und sie zu einem kahlen Felsen machen;
  eng-JPS: And they shall destroy the walls of Tyre, and break down her towers; I
    will also scrape her dust from her, and make her a bare rock.
  srp-1865: I oni æe obaliti zidove Tirske i kule u njemu raskopati, i omešæu prah
    njegov i pretvoriæu ga u go kamen.
  lug-lug: Balimenya bbugwe wa Ttuulo, ne basuula n’emirongooti gye, era ndiggyawo
    ebifunfugu bye byonna ne mmufuula olwazi olwereere.
  heb-heb: ושחתו חמות צר והרסו מגדליה וסחיתי עפרה ממנה ונתתי אותה לצחיח סלע׃
  ben-IRV: তারা সোরের পাঁচিল ধ্বংস করবে, তার উচ্চ দুর্গ সব ভেঙে ফেলবে। আমি তার ধূলো
    তা থেকে দূর করে ফেলব ও তাকে উন্মুক্ত পাথর করব।
  pan-pan: ਉਹ ਸੂਰ ਦੀਆਂ ਕੰਧਾਂ ਨੂੰ ਢਾਹ ਦੇਣਗੇ, ਉਹ ਦੇ ਬੁਰਜ਼ਾਂ ਨੂੰ ਤੋੜ ਦੇਣਗੇ, ਮੈਂ ਉਹ ਦੀ
    ਮਿੱਟੀ ਤੱਕ ਖੁਰਚ ਸੁੱਟਾਂਗਾ ਅਤੇ ਉਹ ਨੂੰ ਨੰਗੀ ਚੱਟਾਨ ਬਣਾ ਛੱਡਾਂਗਾ।
  mya-JVB: သူတို့သည် တုရု မြို့ရိုး ကိုဖျက် ၍ ပြအိုး တို့ကို ဖြိုချ ကြလိမ့်မည်။ မြေမှုန့်
    ကို ငါခြစ် ခွာ၍ ရှင်းလင်း သောကျောက် ကဲ့သို့ဖြစ် စေမည်။
  hmo-hmo: Idia ese Turo ena magu do idia hadikaia ore, bona oiemu kohoro do idia
    veria diho, vadaeni lau ese Turo ena kahu bona momoru do lau daroa, bona nadi
    kavakava gabuna do lau halaoa.
  urd-urd: और वह सूर की शहर पनाह को तोड़ डालेंगे, और उसके बुरजों को ढादेंगे और मैं
    उसकी मिट्टी तक ख़ुर्च फेंकूँगा और उसे साफ़ चट्टान बना दूँगा।
  rus-SYN: И разобьют стены Тира и разрушат башни его; и вымету из него прах его и
    сделаю его голою скалою.
  bqc-SIM: Aa Tii bĩ́i dúuzↄ̃, aai a gugwakĩi lɛsĩↄ gboo, mí a bùsuti waaɛ,
    i gↄ̃ gbɛsɛɛna ũ.
  tcz-CHONGTHU: Amahon Tyre kulbang ho asuhmang uva chule insang ho chu akoi chim
    diu ahi. Aleiset ho jouse kakhodoh a song lheo keoseh kahi sah ding ahi.
  mar-mar: ते सोरेच्या तटाचा नाश करतील आणि तिचे बुरुज पाडून टाकतील. मी तिची धूळ झाडून
    दूर करीन आणि तिला उघडा खडक करीन.
  qub-qub: Curalaraj pergayquicunatapis juchurgärachenga. Ricchacunayquipaj törri
    rurashayquicunatapis tunichenga. Ñuchu allpatapis pichaypami pichashaj. Allpaynaj
    gagatanömi cachaycushaj.
  bqp-bqp: Kpɑ nu yen gbɑ̃rɑnu kɔsuku kɑ yen tɑbu durɔbun kuku yenu. Nu koo ye kpuro
    kɛrɑwɑ mɑm mɑm kpɑ Tiri ye, yɑ n sɑ̃ɑ nge kpee sɑɑrɑ.
  hat-hat: Yo pral kraze miray ranpa lavil yo. Y'ap demoli gwo fò won yo. Lèfini,
    m'ap pote tout pousyè a ale. M'ap kite wòch yo griyen konsa.
  eng-BSB: They will destroy the walls of Tyre and demolish her towers. I will scrape
    the soil from her and make her a bare rock.
  eng-WEBPB: They will destroy the walls of Tyre, and break down her towers. I will
    also scrape her dust from her, and make her a bare rock.
  kbq-kbq: Zamagra Tairi rankuma'mofo have kegina eme tapage nehu'za, mani'nezama
    kuma'ma kegavama nehaza za'za nozminena tapage hugahaze. Ana nehu'na mopazmia
    reganope atre vagaresugeno havege fore hugahie.
  nhe-BL: Huan nopa soldados quitlamixolehuase nopa tepamitl tlen quiyahualohua imoaltepe
    huan quihuelonise nochi nopa caltini tlen huejcapantique para ipan intlamocuitlahuise.
    Na niquijcuenis nochi tlali tlen nopa altepetl huan nijcahuas nopa tetini ma elica
    nelía alaxtic queja se tepexitl.
  gub-BL: Umumaw putar tawhu peneko haw ipàrirogawtàtà a'e wà nehe. Weityk putar penàpuzaiha
    wà nehe no. A'e 'ar mehe apeir putar ywyku'i imunyryk kar pà nehe, itahu hexak
    kar pà purupe nehe.
  eng-DRA: 'And they shall break down the walls of Tyre, and destroy the towers thereof:
    and I will scrape her dust from her, and make her like a smooth rock.'
