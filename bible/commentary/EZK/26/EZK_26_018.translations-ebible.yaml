verse: EZK.026.018
translations:
  mal-C: ഇപ്പോഴോ നിന്റെ പതനദിവസത്തിൽ തീരപ്രദേശങ്ങൾ വിറയ്ക്കുന്നു; കടലിലെ ദ്വീപുകൾ
    നിന്റെ തകർച്ചയിൽ നടുങ്ങിപ്പോകുന്നു.’
  deu-TKW: Nun zittern die Inseln am Tage deines Falls und die Inseln im Meere sind
    bestürzt über deinen Ausgang.
  lin-lin: Sik’oyo bisanga ekomi kolenga, na mokolo ya kokweya na yo, bisanga ya ebale
    monene ekomi na somo makasi mpo na suka na yo. ›
  eng-LSV: Now the islands tremble [on the] day of your fall; The islands that [are]
    in the sea have been troubled at your outgoing.”
  eng-GNV: 'Nowe shall the yles be astonished in the day of thy fall: yea, the yles
    that are in the sea, shall be troubled at thy departure.'
  eng-WEBSTER: Now shall the isles tremble in the day of thy fall; yes, the isles
    that are in the sea shall be disturbed at thy departure.
  nhw-BL: Ama nochime catli mopantíaj iteno nopa hueyi atl, tlahuel huihuipicaj ica
    majmajtli pampa huetzqui. ¡Ama san ixpolijtoc!’
  swh-ONEN: Sasa nchi za pwani zinatetemeka katika siku ya anguko lako; visiwa vilivyomo
    baharini vinaogopa kwa kuporomoka kwako.’
  bba-bba: Wee be bɑ wɑ̃ɑ tem burenɔ bɑ diirimɔ Tiri yen kɑm kobun sɔ̃. Be bɑ tomɑ
    bɑ kɑ wɑ̃ɑ nim wɔ̃kun ɡoorɔ bɑ nɑnde yen kpeerun sɔ̃.
  eng-KJVCPB: Now shall the isles tremble in the day of thy fall; yea, the isles that
    are in the sea shall be troubled at thy departure.
  luo-luo: Koro pinje manie dho nam tetni e odiechiengʼ mar podho mari; kendo chula
    manie nam luoro omako nikech podho mari.’
  meu-meu: Harihari, emu moru dinana ai, motumotu na e heude-heudemu; oibe, davara
    motumotudia na e garimu, oi vada o boio dainai.
  npi-ULB: अब तेरो पतनको दिनमा समुद्र-किनारका देशहरू काम्‍छन्‌ । तँ आफ्नो ठाउँमा नभए
    हुनाले टापूहरू त्रासमा परेका छन्‌ ।'
  yor-yor: Nísinsin yìí erékùṣù wárìrì ní ọjọ́ ìṣubú rẹ; erékùṣù tí ó wà nínú Òkun
    ni ẹ̀rù bà torí ìṣubú rẹ.’
  pes-OPCB: ببین جزیره‌ها بر اثر سقوط تو چطور بر خود می‌لرزند! آنها از نابودی تو حیرانند!»
  tgl-ULB: Yumayanig ngayon ang mga baybayin sa araw ng iyong pagbagsak! Nasisindak
    ang mga isla sa karagatan dahil ikaw ay namatay.
  hui-hui: Tano bo gialabaga biai hayagola horo ogoningi wali agali iba dombeneha
    paliaga bu hearu tigua gi timbuni howa tini duru lagalaga bialu holebira, lalu
    wali agalime dara howa dugu bigi bialu iba gana ogonibi lolebira, lene.
  mya-mya: ယင်း​မြို့​ပြို​လဲ​သော​နေ့​၌​ကမ်း​ခြေ​ဒေ​သ တို့​သည် တုန်​လှုပ်​ကြ​ကုန်​၏။
    ပင်​လယ်​ထဲ​ရှိ​ကျွန်း​များ​တို့​သည်​လည်း​ဤ​မြို့ ပျက်​စီး​ရ​ပုံ​ကို​မြင်​၍​ကြောက်​လန့်​ကြ​၏။''
    ဟူ​၍​တည်း။
  bod-N: ད་ནི་ཁྱོད་རང་འགྱེལ་བའི་དུས་འདི་ལ། །གླིང་ཕྲན་རྣམས་ཀྱི་མི་ཀུན་འདར་བ་དང་། །གླིང་ཕྲན་དག་ནི་ཁྱོད་རང་བརླགས་པས་འཇིགས།
    །ཞེས་པའོ། །
  sna-sna: Zvino zviwi zvinodengenyeka pazuva rokuwa kwako; zviwi zviri mugungwa zvavhundutswa
    nokuwa kwako.’
  spa-BLM: Ahora las islas temblarán en el día de tu caída. Sí, las islas que están
    en el mar estarán consternadas por tu partida’.
  cac-cac: A ticnaic toxo ix ac'chajoch juntzan̈ chon̈ab' ay d'a sti' a' mar chi'
    d'a xivc'olal, yujto ix ac'ji ganar Tiro chi'. A eb' cajan d'a sat lum luum ay
    d'a snan̈al a a', te ayoch eb' d'a xivc'olal yujto ix satjieli, xcham eb' d'a
    jun sb'it chi'.
  swh-ULB: Sasa fukwe zitatetemeka katika siku ya kuanguka kwako. Visiwa katika bahari
    vimeogofya, kwa sababu umekufa.'
  bel-bel: Сёньня, у дзень падзеньня твайго, задрыжалі выспы; выспы на моры жахнуліся
    ад пагібелі тваёй.
  deu-ELBBK: Nun erzittern die Inseln am Tag deines Sturzes; und die Inseln, die im
    Meer sind, sind bestürzt wegen deines Ausgangs.
  mbb-OT: Ne ǥuntaan egkerkeren te kegkahandek is menge ebpemen-ubpà diyà te veyvey
    te zaǥat tenged te kegkezeeti kayi te inged.’ ”
  mal-2015: ഇപ്പോൾ നിന്റെ വീഴ്ചയുടെ നാളിൽ ദ്വീപുകൾ വിറെക്കും; അതെ, സമുദ്രത്തിലെ ദ്വീപുകൾ
    നിന്റെ നിര്യാണത്തിങ്കൽ ഭ്രമിച്ചുപോകും.
  rmc-rmc: Akana andre kada džives, sar peľal tele, o fori pašal o moros izdran; predaranďile
    o ostrovi le moroskre, sar našľiľal.‘ “
  pes-OPV: الان در روز انهدام توجزیره‌ها می‌لرزند. و جزایری که در دریامی باشد، از
    رحلت تو مدهوش می‌شوند.
  ron-1924: Акум тремурэ остроавеле ын зиуа кэдерий тале, стау ынгрозите остроавеле
    мэрий де сфыршитул тэу.»’
  ben-OBCV: এখন তোমার পতনের দিনে উপকূল কাঁপছে; সমুদ্রের দ্বীপ সকল তোমার পতনে আতঙ্কগ্রস্ত।’
  som-som: Haddaba maalinta dhiciddaada gasiiraduhu way wada gariiri doonaan, hubaal
    gasiiradaha badda ku dhex yaallaa bixitinkaaga aawadiis ayay la argaggixi doonaan.
  lat-VUC: Nunc stupebunt naves in die pavoris tui, et turbabuntur insulæ in mari,
    eo quod nullus egrediatur ex te.
  eng-ASVBT: Now shall the isles tremble in the day of thy fall; yea, the isles that
    are in the sea shall be dismayed at thy departure.
  ita-1885: Ora le isole saranno spaventate nel giorno della tua caduta, e le isole
    che son nel mare saranno conturbate per la tua uscita.
  eng-LXXUP: And the isles shall be alarmed at the day of thy fall.
  eng-ULB: Now the coasts tremble on the day of your downfall. The islands in the
    sea are terrified, because you are no longer in your place.'
  spa-VBL: Ahora los pueblos de las costas tiemblan ante tu derrota, mientras que
    los de las islas del mar se horrorizan ante tu caída’.
  fra-_FOB: Les îles sont effrayées au jour de ta ruine; les îles de la mer sont épouvantées
    au sujet de ta fin.
  mal-mal: ഇപ്പോൾ നിന്റെ വീഴ്ചയുടെ നാളിൽ ദ്വീപുകൾ വിറയ്ക്കും; അതെ, സമുദ്രത്തിലെ ദ്വീപുകൾ
    നിന്റെ തകർച്ചയിൽ ഭ്രമിച്ചുപോകും”.
  urd-GVR: Ab sāhilī ilāqe tere anjām ko dekh kar thartharā rahe haiṅ. Samundar ke
    jazīre tere ḳhātme kī ḳhabar sun kar dahshatzadā ho gae haiṅ.’
  suz-BL: मुल गे जाम्‍शा लवे नाक्‍ती समुन्‍द्र आ नेक्‍था ङा रागी ङा मुरपुकी ख्रिंख्रि
    पाइनीम। इ गोल्‍शा लशो खतम दुम्‍शो तशा समुन्‍द्र आ नेक्‍था ङा रागी हिं‍नीम’ ” देंत।
  eng-NOY: Now shall the isles tremble in the day of thy fall; yea, the isles that
    are in the sea shall quake at thy departure.
  ita-1927: Ora le isole tremeranno il giorno della tua caduta, le isole del mare
    saranno spaventate per la tua fine.
  ckb-ckb: گەلانی کەناری دەریاکان لە ڕۆژی کەوتنت دەلەرزن، دوورگەکانی ناو دەریا لەبەر
    نەمانت دەوروژێن.“
  eng-BBE: Now the sea-lands will be shaking in the day of your fall; and all the
    ships on the sea will be overcome with fear at your going.
  kan-OKCV: ಈಗ ನೀನು ಬೀಳುವ ದಿವಸದಲ್ಲಿ ಸಮುದ್ರ ತೀರಗಳು ನಡುಗುವುವು. ಹೌದು, ನೀನು ಅಳಿದು ಹೋದುದ್ದಕ್ಕೆ
    ಸಮುದ್ರ ತೀರಗಳು ಗಾಬರಿಯಾಗುವುವು.’
  tam-2017: நீ விழும் நாளில் தீவுகள் தத்தளிக்கும்; நீ அகன்றுபோகும்போது கடலில் உள்ள
    தீவுகள் கலங்கும் என்பார்கள்.
  spa-RV-1909: Ahora se estremecerán las islas en el día de tu caída, sí, las islas
    que están en la mar se espantarán de tu éxito.
  ron-BTF: Acum insulele vor tremura în ziua căderii tale; da, insulele care sunt
    în mare vor fi tulburate la plecarea ta.
  eng-WEBP: Now the islands will tremble in the day of your fall. Yes, the islands
    that are in the sea will be dismayed at your departure.’
  eng-FBV: Now the people of the coastlands tremble at your defeat, while those in
    the islands of the sea are horrified at your downfall.’
  nld-1939: Nu ontstellen de kustlanden Op de dag van uw val, Staan de eilanden der
    zee verbijsterd Over uw lot.
  nch-BL: Ama nochi cati mopantíaj iteno nopa hueyi at, tahuel huihuipicaj ica majmajti
    pampa huetzqui. ¡Ama san ixpolijtoc!’
  vie-1934: Bây giờ các cù lao sẽ run rẩy nơi ngày mầy đổ nát, và các cù lao trong
    biển sẽ kinh khiếp về sự diệt mất của mầy!
  hin-CV: अब समुद्रतट की भूमि तुम्हारे गिरने के दिन कांपती है; समुद्र के द्वीप तुम्हारे
    गिरने से भयभीत होते हैं.’
  spa-BES: Ahora las costas temblarán en el día de tu caída; y todas las islas en
    el mar serán vencidas con miedo a tu partida.
  tdx-tdx: Aa le hanginikinik’ amy andro fideboña’oy o tokonoseo, hiriatsandry ami’ty
    hamongora’o, o tokonose an-driak’ añeo.
  tha-KJV: บัดนี้ เกาะทั้งหลายก็จะสั่นสะเทือนในวั​นที​่​เจ้​าล้มลง เออ บรรดาเกาะที่​อยู่​ในทะเลก็จะกลัวเพราะเจ้าสิ้นไปเสีย’
  por-BR-2018: Agora as terras costeiras se estremecerão no dia de tua queda; e as
    ilhas que estão no mar se espantarão com o teu fim.
  deu-ELO: Nun erzittern die Inseln, am Tage deines Sturzes; und die Inseln die im
    Meere sind, sind bestürzt wegen deines Ausgangs. -
  eng-WYC-2018: Now ships shall wonder in the day of thy dread, and isles in the sea
    shall be troubled, for none goeth out of thee. (Now the people shall wonder on
    the day of thy downfall, and the islands in the sea shall be troubled, for no
    one dwelleth within thee any more.)
  epo-epo: Nun ektremos la maraj regionoj en la tago de via falo, kaj la insuloj sur
    la maro konsterniĝos pro via finiĝo.
  uig-PIN: Ⱨazir sening ƣulap kǝtkǝn kününgdǝ, Dengiz boyidikilǝr titrǝp ketidu; Dengizdiki
    arallar wǝ ⱪirƣaⱪtikilǝr sening yoⱪ bolup kǝtkiningdin dǝkkǝ-dükkigǝ qüxüp ⱪaldi».
  beo-beo: Be wali eso, amo da dafai dagoiba:le, Ogaga fi dunu da yagagulala. Ea wadela:lesisu
    ba:beba:le, ilia da beda:ga fofogadigisa.’”
  tpi-OTNT: Long wanem, long dispela de tasol yu bagarap pinis, na ol manmeri bilong
    ol ailan i lukim na ol i pret moa yet na i guria.
  hau-SA: Yanzu tsibirai suna rawar jiki a ranar fāɗuwarki; tsibirai a cikin teku
    sun tsorata a ɓacewarki.’
  uig-LAT: Hazir séning ghulap ketken kününgde, Déngiz boyidikiler titrep kétidu;
    Déngizdiki arallar we qirghaqtikiler séning yoq bolup ketkiningdin dekke-dükkige
    chüshüp qaldi».
  nde-nde: Khathesi amazwe angasolwandle ayathuthumela ngosuku lokuwa kwakho; izihlenge
    zasolwandle ziyakwesaba ukuwa kwakho.’
  ton-ton: ‌ʻE tetetete ʻae ngaahi motu ʻi he ʻaho ʻe holoki ai koe; ʻio, ʻe puputuʻu
    ʻae ngaahi motu ʻoe tahi ko e meʻa ʻi he hiki atu koe.”
  ces-1613: Tehdáž třásti se budou ostrovové v den pádu tvého; předěšeni, pravím,
    budou ostrovové, kteříž jsou na moři, nad zahynutím tvým.
  eng-WMB: Now the islands will tremble in the day of your fall. Yes, the islands
    that are in the sea will be dismayed at your departure.’
  tam-TCV: இப்பொழுது நீ விழுந்ததைக்கண்டு கடற்கரை நாடுகள் நடுங்குகின்றன; கடலிலுள்ள
    தீவுகள் உன் அழிவைக் கண்டு திகிலடைகின்றன என்று சொல்வார்கள்.’
  ceb-ULB: Karon magkurog ang kabaybayonan sa adlaw sa imong pagkapukan. Nalisang
    ang mga isla sa kadagatan, tungod kay namatay ka man.'
  pol-UBG: Wtedy zadrżą wyspy w dniu twego upadku; tak, wyspy morskie zatrwożą się
    z powodu twego zginięcia.
  urd-GVU: اب ساحلی علاقے تیرے انجام کو دیکھ کر تھرتھرا رہے ہیں۔ سمندر کے جزیرے تیرے
    خاتمے کی خبر سن کر دہشت زدہ ہو گئے ہیں۔‘
  deu-1912: Ach, wie entsetzen sich die Inseln über deinen Fall! ja die Inseln im
    Meer erschrecken über deinen Untergang.
  kan-2017: ಈ ನಿನ್ನ ಪತನದ ದಿನದಲ್ಲಿ ಕರಾವಳಿಯು ನಡುಗುತ್ತದೆ; ನೀನು ಇಲ್ಲವಾದದ್ದಕ್ಕೆ ಸಮುದ್ರ
    ದ್ವೀಪಗಳು ಗಾಬರಿಯಾಗುವವು.”
  yap-yap: Machane chiney nike mogoth yu Tyre, e pi donguch u maday e be durru’, e
    girdi’ riy e kar ngatgad ko binem e riya’. yad be dada’ ko marus.”
  hlt-MCSB: Na cungkunah khohnin ah sanglak te lakueng tih na khum lamloh tuipuei
    kah sanglak rhoek khaw let uh.
  mdy-ETH: ሃይሾ ሃሢ ዒዛ ዶዔ ኬሎና ዋኣፆ ሳዛ ዓኣ ዓጫ ዓጊፄኔ፤ ዒኢካ ናንጋ ዴራኣ ቢያ ዬያ ዼኤፖ ባይሲንታፓ ዔቄያና ዲቃቴኔ።›
    »
  twi-ASANTE: Seesei, mpoano nsase no ho popo wɔ wʼasehweɛ ɛda no; nsupɔ a ɛwɔ ɛpo
    mu no abɔ hu wɔ wʼasehweɛ no ho.’
  eng-WEBU: Now the islands will tremble in the day of your fall. Yes, the islands
    that are in the sea will be dismayed at your departure.’
  wal-wal: Neeni kunddiyo gallassi haruuroti kokkoridosona. Abbaa giddon de7iya haruuroti
    ne wulettan dagammidosona” yaagana’ yaagees.
  spa-PDDPT: Ahora, las costas tiemblan por el día de tu caída. Las costas marinas
    se aterran al ver tu fin.
  gun-gun: Ha'e gui aỹ ma ye'ẽ pa'ũ pygua kuery ha'e javi oryryipa 'rã re'a rã oendu
    vy, nda'evei ete 'rã ikuai nereĩvei ma ramo”, he'i okuapy.
  ilo-ULB: Ita, agkintayegen dagiti igid ti baybay iti aldaw ti pannakaparmekmo! Mabutbuteng
    dagiti isla iti baybay, gapu ta nataykan.
  kpg-kpg: I di laangi dela ne kumi ai, gei nia henua lligi aalaa la gu ngalungalua,
    gei digau o nia henua aanei gu homouli huoloo gi di mooho deelaa.”
  uig-ARA: ھازىر سېنىڭ غۇلاپ كەتكەن كۈنۈڭدە، دېڭىز بويىدىكىلەر تىترەپ كېتىدۇ؛ دېڭىزدىكى
    ئاراللار ۋە قىرغاقتىكىلەر سېنىڭ يوق بولۇپ كەتكىنىڭدىن دەككە-دۈككىگە چۈشۈپ قالدى».
  sus-sus: Kɔnɔ yakɔsi si naxee sabatixi baa dɛ ra, e bara gaaxu a fanyi ra wo xa
    gbaloe xa fe ra.›»
  pon-2006: Eri, ni rahn me e pwupwudio, Kisin deke kan itikekda, Oh towe kan pwuriamweikihla
    soangen mwomwla wet.”
  ksd-ksd: Ma go ra umana lolo dia dadadar ta kaum bunura; maia, ra umana lolo na
    ta diat a kaian ba u panie.
  grc-BRENT: Καὶ φοβηθήσονται αἱ νῆσοι ἀπὸ ἡμέρας πτώσεώς σου.
  ind-AYT: Karena itu, pesisir-pesisir akan gemetar pada hari kejatuhanmu, dan pesisir-pesisir
    yang ada di laut akan ketakutan karena kepergianmu.’”
  nya-nya: Tsopano mayiko a mʼmbali mwa nyanja akunjenjemera chifukwa cha kugwa kwako;
    okhala pa zilumba nawonso agwidwa ndi mantha aakulu chifukwa cha kugwa kwako.’
  hrv-hrv: Sada na dan pada tvojega otoci će zadrhtati, otoci u moru prestravit će
    se zbog propasti tvoje!'
  mps-mps: Magi baso meni, te side naga nage dolalio, tama te tamu ąį tomo bulude
    bidalubo we bidi dabego sulama, tama augwali wi dwai umagi mu eyu, tama didibili
    ebao,’ augwaligo te balia po waibao,” wali.
  tpi-tpi: Long wanem, long dispela de tasol yu bagarap pinis, na ol manmeri bilong
    ol ailan i lukim na ol i pret moa yet na i guria.
  dan-1931: Nu gribes Strandene af Skælven, den Dag du falder, og Havets Øer forfærdes
    over din Udgang!
  vie-OVCB: Bấy giờ vùng duyên hải phải run rẩy khi ngươi sụp đổ. Các hải đảo sững
    sờ khi ngươi biến mất.
  guj-2017: તારા પતન વખતે દ્વીપો ધ્રૂજી ઊઠશે, સમુદ્રના બધા દ્વીપો તારા સર્વનાશથી ભયભીત
    થશે.
  pon-2006A: Eri, ni rahn me e pwupwudio, Kisin deke kan itikekda, Oh towe kan pwuriamweikihla
    soangen mwomwla wet.”
  por-BRBSL: Agora as ilhas vão tremer no dia de sua queda. Sim, as ilhas que estão
    no mar ficarão consternadas com a sua partida”.
  cth-cth: Na rawpnae ni tuilum pueng koung a kâhuet sak, na kahma hnin vah, talîpui
    teng e ramnaw be yawng awh han, ati awh han telah ati.
  twi-twi: Mprempren, mpoano nsase no ho popo wɔ wʼasehwe da no; asupɔw a ɛwɔ po mu
    no abɔ hu wɔ wʼasehwe no ho.’
  hlt-hlt: Na cungkunah khohnin ah sanglak te lakueng tih na khum lamloh tuipuei kah
    sanglak rhoek khaw let uh.
  tbz-SIM: Dɛ yiè dɛ̀ bo kpeí kɛtenkɛ̀ kɛ̀ɛ̀ sokɛ́ dɑ̀mɛ́ɛ̀rì miɛkɛ kɛ kɔbɛ, kɛ̀ bɛ
    kɔ̃m̀bùɔ̀tì nduò tìì dɑ tùɔ̀kɛní ti kpɛ́í.
  msy-2020: Datɨrɨghɨn dughiar kamra, nɨ irɨgha gɨfa. Ezɨ ongarimɨn boroghɨn itir
    darasi, inighava agoi, ezɨ arighatɨzibar gumazamiziba atiatia, pazava otozir arazir
    kamɨn aguaghfa.
  dop-dop: Nɔɔnɔɔ teŋkunɑɑ nɔɔsɩ yǝlɑɑ seliɣi tǝ wɑkǝlʋɣʋ tɔɔ kɛ́. Ɩlɛnɑ kʋtemiŋ pooluŋ
    nyǝŋ nyǝ́mɑ tɛɛ sʋʋkɩ tǝ sɑɑlʋɣʋ tɔɔ.
  azb-azb: İndi dağıldığın gün Adalar titrəyir, Adalarda yaşayanlar Sənin yıxılmağından
    heyrətə düşür›”.
  eng-DBY: Now shall the isles tremble in the day of thy fall; and the isles that
    are in the sea shall be troubled at thy departure.
  hin-2017: तेरे गिरने के दिन टापू काँप उठेंगे, और तेरे जाते रहने के कारण समुद्र से
    सब टापू घबरा जाएँगे।’
  wol-KYG: Tey sa bésub jéll bii, dun yeey xala lox. Duni géej yeey tiit ci sa sànkute
    gi.”
  eng-YLT: Now they tremble, is it not the day of thy fall? Troubled have been the
    isles that [are] in the sea, at thine outgoing.
  eng-WYC-2017: Now ships shall wonder in the day of thy dread, and isles in the sea
    shall be troubled, for none goeth out of thee.
  eng-WMBB: Now the islands will tremble in the day of your fall. Yes, the islands
    that are in the sea will be dismayed at your departure.’
  urd-GVH: अब साहिली इलाक़े तेरे अंजाम को देखकर थरथरा रहे हैं। समुंदर के जज़ीरे तेरे
    ख़ातमे की ख़बर सुनकर दहशतज़दा हो गए हैं।’
  rug-rug: Kamahire si neneqara sari popoa pa raratana pa rane sapu hoqa si agoi;
    sari na nunusa pa lamana si matagutu totoso ta huara si agoi.’
  gaz-gaz: Gaafa ati jigdutti, biyyoonni qarqara galaanaa ni hollatu; jigaatii keetiinis
    biyyoonni bishaan gidduu kanneen galaanaan marfaman akka malee sodaatan.’
  fra-LSG: Maintenant les îles tremblent au jour de ta chute, Les îles de la mer sont
    épouvantées de ta fin.
  yal-yal: Iki, fɔxɔ ige tagi bɔxɔne muxune xuruxurunma nɛn gaxuni, ɛ taan na kala
    lɔxɔn naxan yi. E gaxuma nɛn ɛ halagi feen na.’ ”
  haw-1868: Ano hoi e haalulu na mokupuni i kou la e hiolo ai; oia, e weliweli na
    moku iloko o ke kai i kou lilo ana aku.
  arb-NAV: الآنَ تَرْتَعِدُ مُدُنُ السَّوَاحِلِ فِي وَقْتِ سُقُوطِكِ، وَتَضْطَرِبُ
    الْجَزَائِرُ فِي وَسَطِ الْبَحْرِ لاِنْهِيَارِكِ،
  ewe-ewe: Azɔ la, wò ƒutanyigbawo le dzodzom kpekpekpe le wò anyidzegbe ta, eye vɔvɔ̃
    ɖo ƒukpowo le atsiaƒu me le wò anyidzedze ta.’ ”
  eng-LEE: Now shall the isles tremble on the day of thy fall; yea, the isles that
    are in the sea shall be troubled at thy end.
  asm-FB: তোমাৰ পতনৰ দিনত দ্বীপবোৰ কঁপিব, এনে কি তুমি লুপ্ত বোৱাত সমুদ্ৰত থকা দ্বীপবোৰ
    বিহ্বল হ’ব।
  sus-A: كْنْ يَكْسِ سِ نَشٍيٍ سَبَتِشِ بَا دّ رَ، عٍ بَرَ فَاشُ عَ قَنيِ رَ وٌ شَ
    فبَلٌي شَ قٍ رَ.›»
  fra-SBL: Maintenant, les îles trembleront au jour de ta chute. Oui, les îles qui
    sont dans la mer seront consternées par votre départ.
  hbo-hbo: עַתָּה֙ יֶחְרְד֣וּ הָֽאִיִּ֔ן יֹ֖ום מַפַּלְתֵּ֑ךְ וְנִבְהֲל֛וּ הָאִיִּ֥ים
    אֲשֶׁר־בַּיָּ֖ם מִצֵּאתֵֽךְ׃ ס
  kik-kik: Rĩu-rĩ, mabũrũri marĩa marĩ ndwere-inĩ cia iria nĩmakainaina mũthenya wa
    kũgũa gwaku; icigĩrĩra cia iria-inĩ nĩikamakio nĩ kũmomoka gwaku.’
  fra-NCL: Maintenant les îles trembleront au jour de ta chute, et les îles qui sont
    dans la mer seront épouvantées de ta fin.
  cek-AK: Vaihi nang amtimhaih niah tuipui thung ih praenawk to tasoeh o tih; ue,
    nang na duek pongah, tuipui thung ih praenawk loe zithaih hoiah khosah o tih boeh,
    tiah qahhaih laa to sah o tih.
  cuk-cuk: Emigindi, be-bergusad-iba-akale, neggwebur-demar-gakaba-bukwamalad wawanmakbukwad.
    Neggwebur-dupmargi-bukwad bela-belad gwayebukwad.’ ”
  uig-CYR: Һазир сениң ғулап кәткән күнүңдә, Деңиз бойидикиләр титрәп кетиду; Деңиздики
    араллар вә қирғақтикиләр сениң йоқ болуп кәткиниңдин дәккә-дүккигә чүшүп қалди».
  tel-2017: ఇప్పుడు నువ్వు కూలిన ఈ దినాన తీరప్రాంతాలు వణుకుతున్నాయి. నువ్వు మునిగిపోవడం
    బట్టి తీర ప్రాంతాలు భయంతో కంపించిపోయాయి.
  hat-BSA: Koulye a, peyi bò lanmè yo va tranble nan jou chit ou a. Wi, peyi kot ki
    bò lanmè yo va vin etone jiskaske yo tranble akoz ou vin disparèt.’
  kos-kos: Na inge, ke len se ma el musalla uh, Tuka nukewa kusrusryak, Ac mwet uh
    lut ma lulap ke ma sikyak inge.”
  hbo-WLC: עַתָּה֙ יֶחְרְד֣וּ הָֽאִיִּ֔ן י֖וֹם מַפַּלְתֵּ֑ךְ וְנִבְהֲל֛וּ הָאִיִּ֥ים
    אֲשֶׁר־בַּיָּ֖ם מִצֵּאתֵֽךְ׃ ס
  ibo-ibo: Ugbu a, lee na ala niile dị nʼọnụ mmiri nke osimiri na-ama jijiji nʼihi
    ọdịda gị. Ọ bụladị agwa etiti niile ka ụjọ juru obi nʼihi nkwatu a kwatụrụ gị.’
  ory-ory: ଏବେ ତୁମ୍ଭର ପତନ ଦିନରେ ଦ୍ୱୀପସମୂହ କମ୍ପମାନ ହେବେ; ହଁ, ତୁମ୍ଭ ପ୍ରସ୍ଥାନରେ ସମୁଦ୍ରବର୍ତ୍ତୀ
    ଦ୍ୱୀପସବୁ ବିହ୍ୱଳ ହେବେ।’
  chk-chk: Nge iei ekewe fanüen aroset ra chechech lon ewe rän ka turula, ekewe fanüen
    lematau ra apilükingau, lupwen ka tala.”
  rop-rop: Bat Taya im jidan rabishwan na. En detlot solwoda pipul hubin lukinatbat,
    olabat bradin nomo lilbit.
  ukr-1871: Тепер, в часї упаду твого, задрожали острови, поторопіли острови морські
    од погибелї твоєї.
  deu-1951: Jetzt werden die Inseln zittern, da du gefallen bist, ja, die Inseln im
    Meere sind bestürzt wegen deines Untergangs!
  eng-JPS: Now shall the isles tremble in the day of thy fall; yea, the isles that
    are in the sea shall be affrighted at thy going out.
  srp-1865: Sad æe se uzdrhtati ostrva kad padneš, i smešæe se ostrva po moru od propasti
    tvoje.
  lug-lug: Kaakano olubalama lw’ennyanja lukankana ku lunaku olw’okugwa kwo, era n’ebizinga
    ebiri mu nnyanja bitidde olw’okugwa kwo.’
  heb-heb: עתה יחרדו האין יום מפלתך ונבהלו האיים אשר בים מצאתך׃
  ben-IRV: এখন তোমার পতনের দিনের উপকূল সব কাঁপছে, তোমার চলে যাওয়াতে সমুদ্রে অবস্থিত
    দ্বীপ সব আতঙ্কগ্রস্থ হয়েছে।
  pan-pan: ਹੁਣ ਟਾਪੂ ਤੇਰੇ ਡਿੱਗਣ ਦੇ ਦਿਨ ਕੰਬਣਗੇ, ਹਾਂ! ਸਾਗਰ ਦੇ ਸਾਰੇ ਟਾਪੂ ਤੇਰੇ ਜਾਣ ਤੋਂ
    ਦੁੱਖੀ ਹੋਣਗੇ।
  mya-JVB: သင် ပြိုလဲ သောနေ့ တွင် တကျွန်း တနိုင်ငံအရပ် တို့သည် တုန်လှုပ် ၍ ၊ သင် ကွယ်ပျောက်
    သောကြောင့် ပင်လယ် ၌ ရှိသော ကျွန်း များတို့သည် ထိတ်လန့် ကြ လိမ့်မည်။
  hmo-hmo: To harihari, Turo ia moru dinana dekenai, motumotu be idia heudeheude noho.
    Io, davara ena motumotu taudia idia gari noho, mai hoa danu, Turo ia moru vadaeni
    dainai.”
  urd-urd: अब बहरी मुल्क तेरे गिरने के दिन थरथरायेंगे हाँ, समन्दर के सब बहरी मुल्क
    तेरे अन्जाम से परेशान होंगे।
  rus-SYN: Ныне, в день падения твоего, содрогнулись острова; острова на море приведены
    в смятение погибелью твоею.
  bqc-SIM: N gbooa tò aa lùalua ń vĩao, gili gɛ̃̀ ísia gũgũnadeↄgu n kwɛgↄↄ.
  tcz-CHONGTHU: Tun twikhanglen pam jouse nangma lhuh jeh in akithonge. Nakitol mang
    chun twikol gamho alung thoi tai.
  mar-mar: आता, तुझ्या पडण्याच्या दिवशी, समुद्रकिनारीचा देशांचा भीतीने थरकाप उडेल.
    समुद्र किनाऱ्यावरील देश भयभीत झाले आहेत, कारण तू पाण्यात गेली आहेस.”
  qub-qub: Cananga ushacar mana alliman chayashayquita mayaycärir, lamar cantun nasyuncunacho
    tiyaycajcunaga manchariypita sicsicyarcaycanmi. Canan illgashana captiquimi lamar
    chaupin tishgucunacho tiyajcunapis manchariywan ima ruraytapis mana camäpacunnachu›
    nir.
  bqp-bqp: Wee be bɑ wɑ̃ɑ tem burenɔ bɑ diirimɔ Tiri yen kɑm kobun sɔ̃. Be bɑ tomɑ
    bɑ kɑ wɑ̃ɑ nim wɔ̃kun goorɔ bɑ nɑnde yen kpeerun sɔ̃.
  hat-hat: Koulye a, tout moun bò gwo lanmè yo ap tranble lè y'a wè ou tonbe nan men
    lènmi ou yo. Wi, moun ki rete bò gwo lanmè a p'ap konn sa pou yo fè lè y'a wè
    jan ou fini an!
  eng-BSB: Now the coastlands tremble on the day of your downfall; the islands in
    the sea are dismayed by your demise.”’
  eng-WEBPB: Now the islands will tremble in the day of your fall. Yes, the islands
    that are in the sea will be dismayed at your departure.’
  kbq-kbq: Hagi menina Tairi kuma'mo'a haviza nehigeno, ra hagerinkena mani'naza vahe'mo'za
    nege'za zmahirahiku nehazageno, hageri amunompima mani'naza vahe'mo'za traka'ma
    hana zankura tusi zamagogogu nehaze.
  nhe-BL: Ama nochi tlacame tlen mopantíaj iteno nopa hueyi atl, tlahuel huihuipicaj
    ica majmajtli pampa huetzqui. ¡Ama san ixpolijtoc!’
  gub-BL: Kutàri tawhu i'ar awer 'ar mehe yrypypo'o uryryryryz paw rupi wà. Wanehe
    har ukyzeahy ma'e tetea'u imumaw pawer hexak ire wà.
  eng-DRA: 'Now shall the ships be astonished in the day of thy terror: and the islands
    in the sea shall be troubled because no one cometh out of thee.'
