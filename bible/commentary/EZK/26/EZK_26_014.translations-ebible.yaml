verse: EZK.026.014
translations:
  mal-C: ഞാൻ നിന്നെ വെറുമൊരു പാറയാക്കും; നീ മീൻവല വിരിക്കാനുള്ള ഒരു സ്ഥലമായിത്തീരും.
    ഇനിയൊരിക്കലും നീ പുനർനിർമിക്കപ്പെടുകയില്ല. യഹോവയായ ഞാൻ അതു കൽപ്പിച്ചിരിക്കുന്നു
    എന്നു കർത്താവായ യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: 'Und ich will dich zu einem kahlen Felsen machen: ein Trockenplatz für
    Fischernetze sollst du werden; nie sollst du mehr aufgebaut werden, denn ich,
    Jahwe, habe es geredet, ist der Spruch des Herrn Jahwe.'
  lin-lin: Nakokomisa yo mabanga ya pamba, mpe okokoma esika oyo balobi mbisi bakobanda
    kotanda minyama na bango mpo na kokawusa yango ; okotikala kotongama lisusu te,
    pamba te ezali Ngai Yawe nde nalobi, elobi Nkolo Yawe.
  eng-LSV: And I have given you up for a clear place of a rock, || You are a spreading-place
    of nets, || You are not built up anymore, || For I, YHWH, have spoken,” || A declaration
    of Lord YHWH.
  eng-GNV: 'I wil lay thee like the top of a rocke: thou shalt be for a spreading
    of nets: thou shalt be built no more: for I the Lord haue spoken it, sayth the
    Lord God.'
  eng-WEBSTER: 'And I will make thee like the top of a rock: thou shalt be a place
    to spread nets upon; thou shalt be built no more: for I the LORD have spoken it
    , saith the Lord GOD.'
  nhw-BL: Huan nopa tlali campa moquetzayaya altepetl Tiro ica hueyi atl yahualtic,
    nijchihuas quen se tepexitl catli alaxtic. Huan nopona michtlajtlamani quipatlahuase
    ininmatla para ma huaquise. Huan ayacmo quema aqui quicualtlalis nopa altepetl
    pampa na, niDIOS niquijtojtoc para quej nopa elis. Quej nopa na, niDIOS Catli
    Más Nijpiya Tlanahuatili, niquijtohua.
  swh-ONEN: Nitakufanya mwamba mtupu, nawe utakuwa mahali pa kutandazia nyavu za kuvulia
    samaki. Kamwe hutajengwa tena, kwa maana Mimi Bwana nimenena, asema Bwana Mwenyezi.
  bba-bba: U koo de yu kowɑ nɡe kpee sɑɑrɑ yèn wɔllɔ surɔkɔbɑ bɑ ko n dɑ ben yɑ̃ɑkoronu
    kewe. Bɑ ǹ yen bɑnsu seeyɑmɔ. Wi, Yinni Gusunɔwɑ u yeni ɡeruɑ.
  eng-KJVCPB: 'And I will make thee like the top of a rock: thou shalt be a place
    to spread nets upon; thou shalt be built no more: for I the Lord have spoken it,
    saith the Lord God.'
  luo-luo: Abiro loki lwanda lilo, mi ilokri kama jolupo moyoe tonde. Ok nochak ogeri
    kendo, nikech an Jehova Nyasaye Manyalo Gik Moko Duto ema asewacho kamano.
  meu-meu: Nadi kikiri ai baina halaomu; reke itoredia gabuna ai ba hahelao; nega
    ta ai basie haginimu lou; badina be lau Iehova vada na hereva. Ḡaubada Iehova
    na e herevamu.
  npi-ULB: म तँलाई उजाड चट्टान बनाउनेछु । तँ जालहरू सुकाउने ठाउँ बन्‍नेछस्‌ । फेरि
    कहिल्‍यै तँलाई बनाइनेछैन, किनकि म परमप्रभु परमेश्‍वर नै बोलेको हुँ— यो परमप्रभु
    परमेश्‍वरको घोषणा हो ।
  yor-yor: Èmi yóò sọ ọ di àpáta lásán, ìwọ yóò sì di ibi tí a ń sá àwọ̀n ẹja sí.
    A kì yóò sì tún ọ mọ nítorí Èmi Olúwa ti sọ ọ̀rọ̀ ní Olúwa Olódùmarè wí.
  pes-OPCB: جزیرهٔ تو را به صخره‌ای صاف تبدیل می‌کنم و آن، مکانی برای ماهیگیران می‌شود
    که تورهای خود را در آن بگسترانند. بار دیگر هرگز آباد نخواهی شد، زیرا من که خداوند
    یهوه هستم این را گفته‌ام.»
  tgl-ULB: Sapagkat gagawin kitang puro bato lamang; magiging isang lugar ka na patuyuan
    ng mga lambat. Hindi ka na muling maitatayo pa, dahil ako, si Yahweh, ay ipinahayag
    ito! - ito ang pahayag ng Panginoong Yahweh!'
  hui-hui: Tínaga dindini ege to̱le̱ dege ibira halu dindi mbira nawulebira. Ege to̱le̱
    ogoni ngagoria agali wena baga karume tinaga wena nu yobia haga wulebira. Ani
    biaga ngagola mani tano ogoriani lone biadai bibe nahe wulebira. I̱ Anduane Homogo
    Bibahende Haru Haame Ho Haga kogo i̱na bi o ledogoniore, laya, lene.
  mya-mya: ရေ​လုပ်​သား​တို့​ပိုက်​ကွန်​လှန်း​ရန်​ကျောက် သား​ပ​က​တိ​ကို​သာ​လျှင်​ချန်​ထား​မည်။
    မြို့​ကို​အ​ဘယ်​အ​ခါ​မျှ​ပြန်​လည်​တည် ဆောက်​ရ​မည်​မ​ဟုတ်​ဟု ငါ​ထာ​ဝ​ရ​ဘု​ရား မိန့်​တော်​မူ​၏။
    ဤ​ကား​ငါ​အ​ရှင်​ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား​ဖြစ်​၏။''
  bod-N: ངས་ཁྱོད་བྲག་རྡོ་འཇམ་པོ་ཞིག་ཏུ་འགྱུར་བར་བྱ་སྟེ། ཁྱོད་ནི་ཉ་རྒྱ་འདིང་བའི་གནས་སུ་འགྱུར་ལ།
    ཁྱོད་ནི་སླར་བརྩིག་པར་མི་འགྱུར་རོ། །གང་ལ་ཞེ་ན། ང་ཡ་ཝཱེས་སྨྲས་པ་ཡིན་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Ndichakuita dombo risina chinhu, uye uchava nzvimbo yokuyanika mimbure
    yehove. Hauchazovakwizve, nokuti ini Jehovha ndakazvitaura, ndizvo zvinotaura
    Ishe Jehovha.
  spa-BLM: Te convertiré en una roca desnuda. Serás un lugar para extender las redes.
    Ya no serás edificada; porque yo, Yahvé, lo he dicho’, dice el Señor Yahvé.
  cac-cac: A jun chon̈ab' chi', axon̈ej q'uen samq'ueen ol can d'ay vuuj. Man̈xalaj
    tas ol q'uib' d'a yib'an̈, ata' ol yac' tacjoc schimpa eb' yamum chay. Man̈xa
    b'aq'uin̈ ol b'ochajxiq'ue chon̈ab' Tiro chi'. A in Jehová in svala', ol vac'anpaxelc'ochi,
    xchi Dios Yajal.
  swh-ULB: Nitakufanya jiwe tupu, utakuwa mahali ambapo nyavu zitasambazwa kuzikausha.
    Hutajengwa tena, kwa kuwa mimi, Bwana Yahwe nimesema-hivi ndivyo Bwana Yahwe asemavyo.
  bel-bel: 'І зраблю цябе голаю скалою, будзеш месцам для расьсьціланьня сетак: ня
    будзеш зноў пабудаваны, бо Я Гасподзь сказаў гэта, кажа Гасподзь Бог.'
  deu-ELBBK: Und ich werde dich zu einem kahlen Felsen machen; ein Ort zum Ausbreiten
    der Netze wirst du sein, du wirst nicht wieder aufgebaut werden. Denn ich, der
    HERR, habe geredet, spricht der Herr, HERR.
  mbb-OT: Edhimuwen ku is lugar niw he sevaha he meluag he vatu he zutun igkagkag
    te menge mengingisdà is menge puket dan. Kenè en egkeuman egkevangun is inged
    niw. Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi kayi.”
  mal-2015: ഞാൻ നിന്നെ വെറുമ്പാറയാക്കും; നീ വലവിരിപ്പാനുള്ള സ്ഥലമായ്തീരും; നിന്നെ
    ഇനി പണികയില്ല; യഹോവയായ ഞാൻ അതു കല്പിച്ചിരിക്കുന്നു എന്നു യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാടു.
  rmc-rmc: Na mukava pre tu ča skala, ačhela tutar than te šučarel o siti. Imar na
    aveha pale upreačhado, bo me, o RAJ, oda phenďom. Kada hin o lav le RAJESKRO,
    le Devleskro.
  pes-OPV: 'و تو را به صخره‌ای صاف مبدل خواهم گردانید تا محل پهن کردن دامها بشوی و
    بار دیگربنا نخواهی شد. زیرا خداوند یهوه می‌فرماید: من که یهوه هستم این را گفته‌ام.»'
  ron-1924: Те вой фаче о стынкэ гоалэ; вей фи ка ун лок ын маре унде се вор ынтинде
    мреже де принс пештий ши ну вей май фи зидит ла лок. Кэч Еу, Домнул, ам ворбит’,
    зиче Домнул Думнезеу.
  ben-OBCV: আমি তোমাকে শুষ্ক পাথর করব, আর তুমি হবে জাল শুকানোর জায়গা। তোমাকে আর তৈরি
    করা হবে না, কেননা আমি সদাপ্রভু এই কথা বললাম, সার্বভৌম সদাপ্রভু এই কথা বলেন।
  som-som: Waxaanan kaa dhigi doonaa sida dhagax diiran oo kale, oo waxaad noqon doontaa
    meel shabagyada lagu dul wadho, oo mar dambena dib laguuma dhisi doono, waayo,
    Sayidka Rabbiga ahu wuxuu leeyahay, Aniga Ilaaha ah ayaa saas ku hadlay.
  lat-VUC: Et dabo te in limpidissimam petram, siccatio sagenarum eris, nec ædificaberis
    ultra, quia ego locutus sum, ait Dominus Deus.
  eng-ASVBT: 'And I will make thee a bare rock; thou shalt be a place for the spreading
    of nets; thou shalt be built no more: for I Jehovah have spoken it, saith the
    Lord Jehovah.'
  ita-1885: Ed io ti renderò simile ad un sasso ignudo; tu sarai un luogo da stender
    le reti da pescare, tu non sarai più riedificata; perciocchè io, il Signore, ho
    parlato, dice il Signore Iddio.
  eng-LXXUP: 'And I will make thee a bare rock: thou shalt be a place to spread nets
    upon; thou shalt be built no more: for I the Lord have spoken it, saith the Lord.'
  eng-ULB: I will make you a bare rock, you will become a place where nets are spread
    out to dry. You will never be built again, for I, Lord Yahweh have spoken—this
    is the Lord Yahweh's declaration.
  spa-VBL: Te convertiré en una roca desnuda, y serás sólo un lugar para que los pescadores
    tiendan sus redes. Tiro no se reconstruirá jamás. Yo, el Señor, he hablado, declara
    el Señor Dios.
  fra-_FOB: Je ferai de toi un roc nu, tu seras un lieu pour étendre les filets; tu
    ne seras plus rebâtie, car moi, l'Éternel, j'ai parlé, dit le Seigneur, l'Éternel.
  mal-mal: ഞാൻ നിന്നെ വെറും പാറയാക്കും; നീ വലവിരിക്കുവാനുള്ള സ്ഥലമായിത്തീരും; നിന്നെ
    ഇനി പണിയുകയില്ല; യഹോവയായ ഞാൻ അത് കല്പിച്ചിരിക്കുന്നു” എന്ന് യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാട്.
  urd-GVR: Maiṅ tujhe nangī chaṭṭān meṅ tabdīl karūṅga, aur machhere tujhe apne jāl
    bichhā kar sukhāne ke lie istemāl kareṅge. Āindā tujhe kabhī dubārā tāmīr nahīṅ
    kiyā jāegā. Yih Rab Qādir-e-mutlaq kā farmān hai.
  suz-BL: गो इ कली श्‍येत्‍थ फुल्‍लु सेल्‍नुङ। गे ग्‍याइल आप्‍तीक दुम्‍नेवे। इ कली
    लेंशा गेनायो मसेल्‍नीम। मारदे हना गो, परमप्रभु यावेमी एको लोव़ पाता” दे परमप्रभु,
    परमप्रभु यावेमी देंत।
  eng-NOY: And I will make thee like a naked rock; thou shalt be a place to spread
    nets upon; thou shalt be built no more; for I, Jehovah, have spoken it, saith
    the Lord Jehovah.
  ita-1927: E ti ridurrò ad essere una roccia nuda; tu sarai un luogo da stendervi
    le reti; tu non sarai più riedificata, perché io, l’Eterno, son quegli che ho
    parlato, dice il Signore, l’Eterno.
  ckb-ckb: دەتکەمە بەردی ڕووت و دەبیتە شوێنی بڵاوکردنەوەی تۆڕەکان. جارێکی دیکە بنیاد
    نانرێیتەوە، چونکە من یەزدانم، ئەوەم فەرموو. ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: 'I will make you an uncovered rock: you will be a place for the stretching
    out of nets; there will be no building you up again: for I the Lord have said
    it, says the Lord.'
  kan-OKCV: ನಿನ್ನನ್ನು ಬೋಳು ಬಂಡೆಯಂತೆ ಮಾಡುವೆನು. ನೀನು ಅಲ್ಲಿ ಬಲೆಹಾಸುವ ಸ್ಥಳವಾಗುವೆ. ನೀನು
    ಪುನಃ ಕಟ್ಟಲಾಗದೆ ಹೋಗುವಿ. ಯೆಹೋವ ದೇವರಾದ ನಾನೇ ಅದನ್ನು ಹೇಳಿದ್ದೇನೆಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು
    ಹೇಳುತ್ತಾರೆ.
  tam-2017: உன்னை வெறும் பாறையாக்கிவிடுவேன்; நீ வலைகளை விரிக்கிற இடமாக இருப்பாய்;
    இனிக் கட்டப்படமாட்டாய்; யெகோவாகிய நான் இதைச் சொன்னேன் என்று யெகோவாகிய ஆண்டவர்
    சொல்லுகிறார்.
  spa-RV-1909: 'Y te pondré como una peña lisa: tendedero de redes serás; ni nunca
    más serás edificada: porque yo Jehová he hablado, dice el Señor Jehová.'
  ron-BTF: Și te voi face ca vârful unei stânci; vei fi un loc pentru întinderea plaselor;
    nu vei mai fi construit, pentru că eu DOMNUL am vorbit aceasta, spune Domnul DUMNEZEU.
  eng-WEBP: I will make you a bare rock. You will be a place for the spreading of
    nets. You will be built no more; for I the LORD have spoken it,’ says the Lord
    GOD.
  eng-FBV: I will turn you into a bare rock, and you will be just a place for fishermen
    to spread their nets. Tyre won't ever be rebuilt. I, the Lord, have spoken, declares
    the Lord God.
  nld-1939: Ik zal een kale rots van u maken, Ge wordt een droogplaats van netten;
    Nooit wordt ge meer opgebouwd, Want Ik heb het gezegd, spreekt Jahweh, de Heer!
  nch-BL: Huan nopa tali campa moquetztoya altepet Tiro ica hueyi at yahualtic, nijchihuas
    quej se tepexit cati alaxtic. Huan nopona michtajtamani quipatahuase inimata para
    ma huaquis. Huan ayecmo quema aqui quicualtalis nopa altepet pampa na, niDIOS
    niquijtojtoc para quej nopa elis. Quej nopa na, niDIOS Cati Más Nijpiya Tanahuatili,
    niquijtohua.
  vie-1934: Ta sẽ khiến mầy nên vầng đá sạch láng; mầy sẽ nên một chỗ người ta phơi
    lưới, và không được cất dựng lại nữa; vì ta là Đức Giê-hô-va đã phán, Chúa Giê-hô-va
    phán vậy.
  hin-CV: मैं तुम्हें एक खाली चट्टान बना दूंगा, और तुम मछली के जालों को फैलाने का
    एक स्थान बन जाओगे. तुम्हारा पुनर्निर्माण फिर कभी न होगा, क्योंकि मैं याहवेह ने
    कहा है, परम प्रधान याहवेह की यह घोषणा है.
  spa-BES: Te haré una roca descubierta, serás un tendedero de las redes; no volverás
    a edificarte; porque yo, el Señor Dios, lo he dicho, dice el Señor.
  tdx-tdx: Hanoeko hambañe ami’ty lamilamy miloeloe, ho fandafihañe harato; toe tsy
    haoreñe ka, amy te Izaho Iehovà ty nivolañe, hoe t’Iehovà Talè.
  tha-KJV: เราจะกระทำให้​อยู่​บนยอดของศิ​ลา เจ้​าจะเป็นสถานที่สำหรับตากอวน จะไม่​มี​ใครสร้างเจ้าขึ้นใหม่​เลย
    เพราะเราคือพระเยโฮวาห์​ได้​ลั่นวาจาแล้ว องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แหละ
  por-BR-2018: E te farei como uma rocha exposta; servirás para estender redes; e
    nunca mais serás reconstruída; porque eu, o SENHOR falei,diz o Senhor DEUS.
  deu-ELO: Und ich werde dich zu einem kahlen Felsen machen; ein Ort zum Ausbreiten
    der Netze wirst du sein, du wirst nicht wieder aufgebaut werden. Denn ich, Jehova,
    habe geredet, spricht der Herr, Jehova. -
  eng-WYC-2018: and I shall give thee into a most clear stone. Thou shalt be (a place
    for the) drying of nets, and thou shalt no more be builded, for I the Lord spake,
    saith the Lord God. (and I shall make thee into a very clean, or a very bare,
    rock. Thou shalt be a place for the drying of nets, and thou shalt never be rebuilt,
    for I the Lord spoke, saith the Lord God.)
  epo-epo: Mi faros vin nuda roko; vi fariĝos loko por sternado de retoj, vi ne plu
    estos rekonstruata; ĉar Mi, la Eternulo, tion parolis, diras la Sinjoro, la Eternulo.
  uig-PIN: Mǝn seni taⱪir tax ⱪilimǝn; sǝn torlar yeyilidiƣan bir jay bolisǝn, halas;
    sǝn ⱪaytidin ⱪurulmaysǝn; qünki Mǝnki Pǝrwǝrdigar xundaⱪ degǝnmǝn, dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: Dilia moilai bai bagade da igi magufu fawane dialebe ba:mu, amola amo da:iya
    menabo digisu dunu da ilia menabo gasa:su esa, eso hougimu. Dilia moilai bai bagade
    da fa:no hamedafa bu gagumu. Na, Ouligisudafa Hina Gode, da sia:i dagoi.”
  tpi-OTNT: Bai mi larim ston tasol i stap long ailan bilong yupela. Na ol man bilong
