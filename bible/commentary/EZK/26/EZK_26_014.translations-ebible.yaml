  uig-CYR: Мән сени тақир таш қилимән; сән торлар йейилидиған бир җай болисән, халас;
    сән қайтидин қурулмайсән; чүнки Мәнки Пәрвәрдигар шундақ дегәнмән, дәйду Рәб Пәрвәрдигар.
  tel-2017: నిన్ను వట్టి బండగా చేస్తాను. నీవు వలలు ఆరబెట్టే చోటు అవుతావు. నిన్ను మళ్ళీ
    కట్టడం ఎన్నటికీ జరగదు. ఈ విషయం చెప్పింది నేనే.” ఇదే యెహోవా ప్రభువు సందేశం!
  hat-BSA: Mwen va fè ou yon wòch vid. Ou va sèvi kon yon kote pou ouvri filè. Ou
    p ap bati ankò, paske Mwen, SENYÈ a te pale’, deklare Senyè BONDYE a.
  kos-kos: Nga fah oru tuh ef mukena in oan, mwe akpaoye kwa lun mwet patur uh. Siti
    uh ac fah tia sifil musaiyuk. Nga, LEUM GOD Fulatlana, pa fahk ma inge.”
  hbo-WLC: וּנְתַתִּ֞יךְ לִצְחִ֣יחַ סֶ֗לַע מִשְׁטַ֤ח חֲרָמִים֙ תִּֽהְיֶ֔ה לֹ֥א תִבָּנֶ֖ה
    ע֑וֹד כִּ֣י אֲנִ֤י יְהוָה֙ דִּבַּ֔רְתִּי נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃ ס
  ibo-ibo: Aga m emekwa ka ala gị ghọọ ala nkume nkume, nke ihe na-adịghị nʼime ya.
    Ị ga-abụkwa ebe ndị ọkụ azụ ga na-agbasa ụgbụ ha. Ọ dịghị onye ga-ewuzi gị ọzọ.
    Mụ onwe m bụ Onyenwe anyị ekwuola ya. Otu a ka Onye kachasị ihe niile elu, bụ
    Onyenwe anyị kwubiri.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭକୁ ଶୁଷ୍କ ଶୈଳ କରିବା; ତୁମ୍ଭେ ଜାଲ ପ୍ରସାରିବାର ସ୍ଥାନ ହେବ; ତୁମ୍ଭେ
    ଆଉ ନିର୍ମିତ ନୋହିବ କାରଣ ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଏହା କହିଅଛୁ, ଏହା ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Üpwe awili ngonuk eu fanüen achau pwe kopwe eu lenien apwas epilo, nge
    kosap chüen kaüsefäl, pun ngang ewe Samol mi Lapalap üa kapas.”
  rop-rop: dumaji ai garra meigim det taun jidan jis laik det rok weya detlot fishamen
    oldei draiyimbat olabat fishnet. En yumob kaan neba bildimbek yumob taun igin,
    dumaji mi na YAWEI det boswan God meigim dijan pramis langa yumob.
  ukr-1871: 'І зроблю тебе голою скелею, будеш порожним місцем про рибалок до розстилання
    неводів їх: не будеш уже наново відбудований, я бо, Господь, сказав так, говорить
    Господь Бог.'
  deu-1951: Ich will einen kahlen Felsen aus dir machen; du sollst ein Wehr werden,
    darauf man die Fischergarne ausspannt, und du sollst nicht wieder aufgebaut werden.
    Denn ich, der HERR, habe es gesagt.
  eng-JPS: And I will make thee a bare rock; thou shalt be a place for the spreading
    of nets, thou shalt be built no more; for I the LORD have spoken, saith the Lord
    GOD.
  srp-1865: I uèiniæu od tebe go kamen, biæeš mjesto gdje se razastiru mreže, neæeš
    se više sazidati; jer ja Gospod govorih, veli Gospod Gospod.
  lug-lug: Ndikufuula olwazi olwereere, era olibeera ekifo eky’okwanjulurizangamu
    obutimba obw’ebyennyanja. Tolizimbibwa nate, kubanga nze Mukama njogedde, bw’ayogera
    Mukama Katonda.’
  heb-heb: ונתתיך לצחיח סלע משטח חרמים תהיה לא תבנה עוד כי אני יהוה דברתי נאם אדני
    יהוה׃
  ben-IRV: আর আমি তোমাকে শুকনো পাথর করব; তুমি জাল বিস্তার করার জায়গা হবে; তুমি আর
    তৈরী হবে না; কারণ আমি সদাপ্রভু এটা বললাম,” এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਨੰਗੀ ਚੱਟਾਨ ਬਣਾ ਦਿਆਂਗਾ, ਤੂੰ ਜਾਲ਼ਾਂ ਦੇ ਖਿਲਾਰਨ ਦਾ ਕਾਰਨ ਬਣੇਂਗਾ ਅਤੇ
    ਫੇਰ ਤੂੰ ਕਦੇ ਨਾ ਬਣਾਇਆ ਜਾਵੇਂਗਾ, ਕਿਉਂ ਜੋ ਮੈਂ ਯਹੋਵਾਹ ਨੇ ਇਹ ਆਖਿਆ ਹੈ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ
    ਵਾਕ ਹੈ।
  mya-JVB: သင်သည် ရှင်းလင်း သောကျောက် ကဲ့သို့ပိုက်ကွန် လှန်း ရာအရပ် ဖြစ် ရလိမ့်မည်။
    နောက် တဖန် မ တည် ပြန်ရ။ ငါ ထာဝရဘုရား ပြော ပြီဟု အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Turo be nadi kavakava gabuna do lau halaoa, gwarume abia reke ena hakaukaua
    gabuna sibona. Nega ta dekenai Turo do idia haginia lou lasi, badina lau Dirava,
    Lohiabada lau hereva vadaeni.”
  urd-urd: और मैं तुझे साफ़ चट्टान बना दूँगा तू जाल फैलाने की जगह होगा और फिर ता'मीर
    न किया जाएगा क्यूँकि मैं ख़ुदावन्द ने यह फ़रमाया है, ख़ुदावन्द ख़ुदा फ़रमाता है।
  rus-SYN: 'И сделаю тебя голою скалою, будешь местом для расстилания сетей; не будешь
    вновь построен: ибо Я, Господь, сказал это, говорит Господь Бог.'
  bqc-SIM: Má n kɛ gbɛsɛɛna ũɛ, ní gↄ̃ táalufãlɛkĩi ũ. Wa ɛa n kálɛ bau lↄo,
    asa ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: Keiman natwikol gam songlheo keuseh kasosah a ngamanho dinga lense
    namun kahisah ding ahi. Nangin avella nanung sah doh kit lou hel ding ahi, hijeh
    a chu kei Pakaiyin kasei ahi, henge keima thaneitah Pakaiyin kasei ahi.
  mar-mar: कारण मी तुला उघडा खडक करीन, तू जाळी कोरडी करण्यासाठीची जागा होशील, तुझी
    पुन्हा उभारणी होणार नाही. कारण मी, परमेश्वराने असे म्हटले आहे, प्रभू परमेश्वर
    असे म्हणतो.
  qub-qub: Allpaynaj gagamanmi ticrarachishayquipaj. Redata mashtar chaquichicunallapänami
    ticrarachishayquipaj. Yapayga imaypis mananami jatarachishunquipänachu. Noga Tayta
    Diosmi chayno cananpaj nishcä. Noga Tayta Diosmi chayno në.
  bqp-bqp: U koo de yu kowɑ nge kpee sɑɑrɑ yèn wɔllɔ surɔkɔbɑ bɑ ko n dɑ ben yɑ̃ɑkoronu
    kewe. Bɑ ǹ yen bɑnsu seeyɑmɔ. Wi, Yinni Gusunɔwɑ u yeni geruɑ.
  hat-hat: Lavil la pral tounen yon gwo pil wòch, se la pechè yo pral cheche senn
    yo. Yo p'ap janm rebati lavil la ankò. Se mwen menm, Seyè a, ki pale. Se mwen
    menm, Seyè sèl Mèt la, ki di sa.
  eng-BSB: I will make you a bare rock, and you will become a place to spread the
    fishing nets. You will never be rebuilt, for I, the LORD, have spoken, declares
    the Lord GOD.’
  eng-WEBPB: I will make you a bare rock. You will be a place for the spreading of
    nets. You will be built no more; for I the LORD have spoken it,’ says the Lord
    GOD.
  kbq-kbq: Hagi kagrira hageri amu'nompi have kazeri tro ha'nena, nozame'ma nehaza
    vahe'mo'za kukoma knarama hu kumasenka manigahane. Na'ankure Nagra Ra Anumzamo'na
    huankinka ete rankumaka'a eriso'ea osugosane huno Mikozama Kegavama Hu'nea Ra
    Anumzamo'a hu'ne.
  nhe-BL: Huan nopa tlali campa moquetzayaya altepetl Tiro ica hueyi atl yahualtic,
    nijchihuas queja se tepexitl tlen alaxtic. Huan nopano michtlajtlamani quipatlahuase
    ininmatla para ma huaquise. Huan ayoc quema aca quicualtlalis nopa altepetl pampa
    na, niDIOS niquijtojtoc para queja nopa elis. Queja nopa na, niDIOS Tlen Más Nijpiya
    Tlanahuatili, niquijtohua.
  gub-BL: Xo itahu nerenaw zo aezar putar nehe. Pira pyhykar umuzaiko putar ukyhapari
    a'e itahu rehe imukàg pà wà nehe. Ni amo nuzapo wi kwaw a'e tawhu wà nehe. Ihe
    pezar Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'And I will make thee like a naked rock, then shalt be a drying place for
    nets, neither shalt thou be built any more: for I have spoken it, saith. the Lord
    God.'
