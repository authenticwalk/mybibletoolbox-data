verse: EZK.026.012
translations:
  mal-C: അവർ നിന്റെ സമ്പത്തു കവർന്ന് നിന്റെ വിഭവങ്ങൾ കൊള്ളയിട്ട്, നിന്റെ മതിലുകൾ ഇടിച്ചുനിരത്തി,
    നിന്റെ മനോഹരഭവനങ്ങൾ തകർത്ത്, നിന്റെ കല്ലും മരവും മണ്ണുമെല്ലാം കടലിൽ എറിഞ്ഞുകളയും.
  deu-TKW: Und sie werden deine Schätze erbeuten und deine Handelsgüter plündern,
    deine Mauern niederreißen, deine kostbaren Häuser zertrümmern und deine Steine
    und Balken und den Schutt von dir ins Wasser werfen.
  lin-lin: 'Bakobotola lokola bomengo ya bitumba bozwi mpe biloko na yo ya koteka,
    bakokweyisa bamir na yo, bakobuka bandako na yo ya kitoko mpe, na sima, bakobwaka
    nyonso na ebale : mabanga, mabaya mpe putulu na yo.'
  eng-LSV: And they have spoiled your wealth, || And they have plundered your merchandise,
    || And they have thrown down your walls, || And they break down your desirable
    houses, || And your stones, and your wood, and your dust, || They place in the
    midst of the waters.
  eng-GNV: And they shall robbe thy riches, and spoyle thy marchandise, and they shall
    breake downe thy walles, and destroy thy pleasant houses, and they shall cast
    thy stones and thy timber and thy dust into the middes of the water.
  eng-WEBSTER: 'And they shall make a spoil of thy riches, and make a prey of thy
    merchandise: and they shall break down thy walls, and destroy thy pleasant houses:
    and they shall lay thy stones and thy timber and thy dust in the midst of the
    water.'
  nhw-BL: Huan nopa tlacame catli hualase anmechichtequilise nochi amoricojyo huan
    nochi tlamantli catli anquinemacayayaj. Nojquiya quisosolose nopa tepamitl catli
    quiyahualoyaya amoaltepe para anmechmanahuisquía. Huan quintlahuisose nochi amochajchaj
    catli eliyayaj nelía yejyectzitzi. Huan nochi teme, huan amocuatetohua huan hasta
    nopa tlaltejpoctli nopona quinmajcahuase ipan hueyi atl.
  swh-ONEN: Watateka utajiri wako na kuchukua nyara bidhaa zako, watazivunja kuta
    zako na kuzibomoa nyumba zako nzuri, watatupa baharini mawe yako, mbao zako na
    kifusi chako.
  bba-bba: Bɑ koo yen dukiɑ kɑ yen kiɑ ni yɑ dɔrɑmɔ ɡurɑwɑ nɡe ye bɑ tɑbu diimɑ kpɑ
    bu yen ɡbɑ̃rɑnu kɑ yen dii ɡeenu kɔsuku bu suriri kpɑ bu yen kpenu kɑ yen dɑ̃ɑ
    kɑ yen kɛ̃ki ɡurɑ bu sure nim wɔ̃ku sɔɔ.
  eng-KJVCPB: 'And they shall make a spoil of thy riches, and make a prey of thy merchandise:
    and they shall break down thy walls, and destroy thy pleasant houses: and they
    shall lay thy stones and thy timber and thy dust in the midst of the water.'
  luo-luo: Gibiro yako mwandugi kendo ginikaw gigi mag ohala; gibiro muko ohinga magi
    mi gigo piny, kendo gibiro ketho utegi mabeyo mi gidir kitegi, gi bepegi, gi matafare
    motore-otore e nam.
  meu-meu: Idia ese emui taḡa na bae dadidia oho, bona emui hoihoi kohudia na damudia
    ai bae halaodia; maḡumu bae gigi dobi, bona emui ruma namo-hereadia bae habuadia
    tari; emui nadi bona emui au bona emui uma tanodia na davara lalonai bae negedia
    dobi.
  npi-ULB: उनीहरूले तेरा धन-सम्‍पत्तिहरू लुट्‌नेछन्, र तेरा व्‍यापारका मालहरू लुट्‌नेछन्
    । उनीहरूले तेरा पर्खालहरू ढाल्‍नेछन्‌ र तेरा आरामदायी घरहरू भत्‍काउनेछन्‌ । तेरा
    ढुङ्गा र काठपात, फोहोरलाई उनीहरूले समुद्रमा फाल्‍नेछन्‌ ।
  yor-yor: Wọn yóò kó ọrọ̀ rẹ, wọn yóò sì fi òwò rẹ ṣe ìjẹ ogun; wọn yóò sì wó odi
    rẹ lulẹ̀, wọn yóò sì ba àwọn ilé rẹ dídára jẹ́, wọn yóò sì kó àwọn òkúta rẹ̀,
    àti igi ìtì ìkọ́lé rẹ̀, àti erùpẹ̀ rẹ̀, dà sí inú Òkun.
  pes-OPCB: تمام ثروت و کالاهای تو را غارت و دیوارهایت را خراب می‌کنند. خانه‌های زیبایت
    را ویران می‌سازند. سنگها، چوبها و خاک تو را به دریا می‌ریزند.
  tgl-ULB: Sa paraang ito nanakawin nila ang iyong lakas at ang iyong mga kalakal!
    Gigibain nila ang iyong mga pader at ang iyong mga maririwasang bahay hanggang
    ang iyong bato at kahoy at alikabok ay mailatag sa gitna ng katubigan.
  hui-hui: Waitigi urunime tínaga muni mbirale ngamirubi biyinaya bulenaga dabudabu
    ngamirubi bibahende mo yai holebira. Ani bialu tínaga wai pabe hongohe karu bo
    gialapaya biai halu tínaga anda hongohe karubi bo gialo wahai holebira. Ege to̱le̱bi
    ira bayale podene ngarubi dindi ngarubi bibahende iba solowara bedagoha bape hai
    holebira.
  mya-mya: ရန်​သူ​များ​သည်​သင်​၏​ဥစ္စာ​ဘဏ္ဍာ​နှင့်​ကုန် ပစ္စည်း​များ​ကို​သိမ်း​ယူ​ကြ​လိမ့်​မည်။
    အုတ် နံ​ရံ​များ​ကို​ဖြို​ချ​၍ သင်​၏​လှ​ပ​သော အိမ်​များ​ကို​ဖြို​ဖျက်​ကြ​လိမ့်​မည်။
    သင်​တို့ ၏​ကျောက်​များ၊ သစ်​သား​များ​နှင့်​အိမ် အ​ပျက်​အ​စီး​များ​ကို​ပင်​လယ်​ထဲ​သို့
    ပစ်​လိမ့်​မည်။-
  bod-N: དེ་དག་གིས་ཁྱོད་ཀྱི་རྒྱུ་ནོར་ཕྲོགས་ནས་ཁྱོད་ཀྱི་ཚོང་ཟོག་ནི་བཅོམ་ནོར་དུ་འགྱུར་ཞིང་།
    ཁྱོད་ཀྱི་ལྕགས་རི་རྣམས་བརླགས་ནས་ཁྱོད་ཀྱི་མཛེས་པའི་གཟིམས་ཁང་རྣམས་བཤིག་སྟེ། ཁྱོད་ཀྱི་རྡོ་དང་ཤིང་དང་།
    ས་རྡུལ་བཅས་ནི་མཚོ་ནང་དུ་འདོར་བར་བྱའོ། །
  sna-sna: 'Vachapamba pfuma yako uye vachaba zvaunotengesa: vachakoromorera pasi
    masvingo ako uye vachaputsa dzimba dzako dzakaisvonaka uye vacharasa matombo ako
    nematanda namarara ako mukati megungwa.'
  spa-BLM: Saquearán tus riquezas y harán presa de tus mercancías. Derribarán tus
    murallas y destruirán tus casas agradables. Pondrán tus piedras, tu madera y tu
    polvo en medio de las aguas.
  cac-cac: Man̈xa jab'oc sb'eyumal eb' ol can yuj eb'. Masanil chon̈ ol yic'b'at eb'.
    Ol smac'anpoj smuroal chon̈ab' chi' eb'. A juntzan̈ nivac pat vach' yilji ticnaic
    ol smac'canpoj eb', ato d'a yol a' mar ol yumchajcanb'at q'uen q'ueen, spatzab'il
    yed' masanil spojelal.
  swh-ULB: Watauteka nyara utajiri wako na bidhaa iliyoporwa. Watabomoa kuta zako
    na kuziharibu nyumba zako za kifahari. Mawe yako, mbao zako, na kokoto watazitupa
    kwenye maji.
  bel-bel: І зрабуюць багацьце тваё і расхапаюць тавары твае, і разбураць муры твае
    і разаб'юць прыгожыя дамы твае і камяні твае і дрэвы твае, і зямлю тваю кінуць
    у ваду.
  deu-ELBBK: Und sie werden dein Vermögen rauben und deine Waren plündern und deine
    Mauern abbrechen und deine Prachthäuser niederreißen; und deine Steine und dein
    Holz und deinen Schutt werden sie ins Wasser werfen.
  mbb-OT: Ed-eǥawen dan is menge ketiǥeyunan niw wey menge velegyè niw. Edrundusen
    dan is menge verengbeng niw wey mekempet he menge valey niw, ne idtimbag dan diyà
    te zaǥat is menge vatu, menge kayu, wey is langun he egkesamà te nengevengkag.
  mal-2015: അവർ നിന്റെ സമ്പത്തു കവർന്നു നിന്റെ ചരക്കു കൊള്ളയിട്ടു നിന്റെ മതിലുകൾ ഇടിച്ചു
    നിന്റെ മനോഹരഭവനങ്ങൾ നശിപ്പിക്കും; നിന്റെ കല്ലും മരവും മണ്ണും എല്ലാം അവർ വെള്ളത്തിൽ
    ഇട്ടുകളയും.
  rmc-rmc: Lena tuke savoro barvaľipen a čorena tuke savoro vzacno tovaris. Čhivena
    tuke tele o muri a zburinena tire šukar khera. Tire bara, tire kašta the tiro
    prachos čhivena andro moros.
  pes-OPV: وتوانگری تو را تاراج نموده، تجارت تو را به یغماخواهند برد. و حصارهایت را
    خراب نموده، خانه های مرغوب تو را منهدم خواهند نمود. وسنگها و چوب و خاک تو را در
    آب خواهندریخت.
  ron-1924: Ыць вор ридика богэцииле, ыць вор прэда мэрфуриле, ыць вор сурпа зидуриле,
    ыць вор дэрыма каселе тале челе плэкуте ши вор арунка ын апе петреле, лемнеле
    ши цэрына та.
  ben-OBCV: তারা তোমার সম্পত্তি ও তোমার বাণিজ্যের জিনিসপত্র লুট করবে; তারা তোমার প্রাচীর
    ভেঙে ফেলবে ও তোমার সুন্দর বাড়িগুলি ধ্বংস করবে এবং তোমার পাথর, কাঠ ও ধুলো সমুদ্রে
    ফেলে দেবে।
  som-som: Maalkaaga way dhici doonaan, oo booli ahaan bay baayacmushtarkaaga u qaadan
    doonaan, oo derbiyadaadana way dumin doonaan, oo daarahaaga qurqurxoonna way burburin
    doonaan, oo dhagxantaada iyo alwaaxdaada iyo boodhkaagaba biyahay ku dhex daadin
    doonaan.
  lat-VUC: 'Vastabunt opes tuas, diripient negotiationes tuas, et destruent muros
    tuos, et domos tuas præclaras subvertent: et lapides tuos, et ligna tua, et pulverem
    tuum in medio aquarum ponent.'
  eng-ASVBT: And they shall make a spoil of thy riches, and make a prey of thy merchandise;
    and they shall break down thy walls, and destroy thy pleasant houses; and they
    shall lay thy stones and thy timber and thy dust in the midst of the waters.
  ita-1885: Ed essi prederanno le tue facoltà, e ruberanno le tue mercatanzie, e disfaranno
    le tue mura, e distruggeranno le tue belle case, e getteranno in mezzo delle acque
    le tue pietre, e il tuo legname, e la tua polvere.
  eng-LXXUP: 'And he shall prey upon thy power, and plunder thy substance, and shall
    cast down thy walls, and break down thy pleasant houses: and he shall cast thy
    stones and thy timber and thy dust into the midst of thy sea.'
  eng-ULB: They will plunder your riches and loot your merchandise. They will tear
    down your walls and destroy your luxurious homes. Your stones, your timber, and
    the rubble they will throw into the waters.
  spa-VBL: Robarán tus riquezas y saquearán tus bienes. Derribarán tus murallas, demolerán
    las casas que tanto amas y arrojarán los escombros y los restos al mar.
  fra-_FOB: Puis ils raviront tes richesses, pilleront tes marchandises, ruineront
    tes murailles; ils démoliront tes maisons de plaisance et jetteront tes pierres,
    ton bois et ta poussière au milieu des eaux.
  mal-mal: അവർ നിന്റെ സമ്പത്ത് കവർന്ന് നിന്റെ ചരക്കു കൊള്ളയിട്ട് നിന്റെ മതിലുകൾ ഇടിച്ച്
    നിന്റെ മനോഹരഭവനങ്ങൾ നശിപ്പിക്കും; നിന്റെ കല്ലും മരവും മണ്ണും എല്ലാം അവർ വെള്ളത്തിൽ
    ഇട്ടുകളയും.
  urd-GVR: Dushman terī daulat chhīn leṅge aur terī tijārat kā māl lūṭ leṅge. Wuh
    terī dīwāroṅ ko girā kar terī shāndār imāratoṅ ko mismār kareṅge, phir tere patthar,
    lakaṛī aur malbā samundar meṅ phaiṅk deṅge.
  suz-BL: मेकोपुकीम इ शोंप रोइश्‍शा योल्‍नीम। इ लेयचा कली वोइश्‍शो थोव़क रोइश्‍शा
    लाइक्‍‍नीम। मेकोपुकीम इ गारो नु इ दारदारशो खिं प्रेश्‍शा खतम पोक्‍नीम। मिनु इ
    फुल्‍लु, खिं सेल्‍तीक शी नु खप समुन्‍द्रम ताइक्‍नीम।
  eng-NOY: And they shall make a spoil of thy riches, and make a prey of thy merchandise;
    and they shall break down thy walls, and destroy thy beautiful houses; and thy
    stones and thy timber and thine earth shall they lay in the midst of the waters.
  ita-1927: Essi faran lor bottino delle tue ricchezze, saccheggeranno le tue mercanzie;
    abbatteranno le tue mura, distruggeranno le tue case deliziose, e getteranno in
    mezzo alle acque le tue pietre, il tuo legname, la tua polvere.
  ckb-ckb: سامانت تاڵان دەکەن، بازرگانیت زەوت دەکەن، شووراکانت دەڕووخێنن، خانووە جوانەکانت
    تێکدەدەن، بەرد و دار و خۆڵت دەخەنە ناو دەریاوە.
  eng-BBE: 'They will take by force all your wealth and go off with the goods with
    which you do trade: they will have your walls broken down and all the houses of
    your desire given up to destruction: they will put your stones and your wood and
    your dust deep in the water.'
  kan-OKCV: ಅವರು ನಿನ್ನ ಸಂಪತ್ತನ್ನು ಕಸಿದುಕೊಂಡು, ನಿನ್ನ ಸರಕುಗಳನ್ನು ಕೊಳ್ಳೆಹೊಡೆದು, ನಿನ್ನ
    ಗೋಡೆಗಳನ್ನು ಒಡೆದು, ನಿನ್ನ ರಮ್ಯವಾದ ಮನೆಗಳನ್ನು ಕೆಡವಿ, ನಿನ್ನ ಕಲ್ಲುಗಳನ್ನೂ ನಿನ್ನ ಮರಗಳನ್ನೂ
    ಧೂಳನ್ನೂ ನೀರಿನಲ್ಲಿ ಹಾಕುವರು.
  tam-2017: அவர்கள் உன்னுடைய செல்வத்தைக் கொள்ளையிட்டு, சரக்குகளைச் சூறையாடி, மதில்களை
    இடித்து, உனக்கு விருப்பமான வீடுகளை அழித்து, உன்னுடைய கல்லுகளையும், மரங்களையும்,
    மண்ணையும் கடலின் நடுவிலே போட்டுவிடுவார்கள்.
  spa-RV-1909: 'Y robarán tus riquezas, y saquearán tus mercaderías: y arruinarán
    tus muros, y tus casas preciosas destruirán; y pondrán tus piedras y tu madera
    y tu polvo en medio de las aguas.'
  ron-BTF: Și ei vor jefui din bogățiile tale și vor prăda marfa ta; și îți vor dărâma
    zidurile și vor distruge casele tale plăcute; și îți vor pune pietrele și lemnăria
    și țărâna în mijlocul apei.
  eng-WEBP: They will make a plunder of your riches and make a prey of your merchandise.
    They will break down your walls and destroy your pleasant houses. They will lay
    your stones, your timber, and your dust in the middle of the waters.
  eng-FBV: They will steal your wealth and loot your goods. They will knock down your
    walls, demolish the houses you love so much, and dump the debris and rubble into
    the sea.
  nld-1939: Hij plundert uw rijkdom, Maakt uw handelswaar buit. Hij haalt uw muren
    omver, Breekt uw praalhuizen af; Uw stenen en balken en puin Werpt hij midden
    in zee.
  nch-BL: Huan nopa tacame cati hualase amechichtequilise nochi amoricojyo huan nochi
    tamanti cati anquinamacayayaj. Nojquiya quisosolose nopa tepamit cati quiyahualojtoc
    amoaltepe para amechmanahuis. Huan quintahuisose nochi amochajchaj cati eliyayaj
    nelía yejyectzitzi. Huan nochi teme, huan amocuatetohua huan hasta nopa taltepocti
    nopona quinmajcahuase ipan hueyi at.
  vie-1934: Đoạn, quân nghịch mầy sẽ lấy của báu mầy, cướp hàng hóa mầy, phá đổ vách
    thành mầy; chúng nó sẽ phá đền đài mầy, và quăng những đá, gỗ, và bụi đất của
    mầy dưới nước.
  hin-CV: वे तुम्हारे धन-संपत्ति और व्यापार की वस्तुओं को लूट लेंगे; वे तुम्हारी दीवारों
    को गिरा देंगे और तुम्हारे सुंदर घरों को नष्ट कर देंगे और तुम्हारे पत्थर, इमारती
    लकड़ी और कूड़ा-कर्कट को पानी में फेंक देंगे.
  spa-BES: Tomarán por la fuerza todas sus riquezas y se marcharán con los bienes
    con los que ustedes comerciaban; destruirán sus muros y todas las casas de lujo
    serán entregadas a la destrucción. Pondrán sus piedras y tu madera y escombros
    en lo profundo del mar.
  tdx-tdx: Ho kamere’ iereo o vara’oo le fonga hikopà’ iareo o kilanka’ areoo; hampiantoe’
    iareo o kijoli’oo, vaho harotsake o anjomba’ areo sarotseo; vaho halafi’ iareo
    am-po’ i ranoy ao o vato naho boda naho debo’oo.
  tha-KJV: ทรัพย์สมบัติ​ของเจ้าเขาทั้งหลายจะเอาเป็นของริบ และสินค้าของเจ้าเขาจะเอามาเป็นของปล้น
    เขาจะพังกำแพงของเจ้าลง และจะทำลายบ้านอันพึงใจของเจ้าเสีย หิน ไม้ และดินของเจ้านั้นเขาจะโยนทิ้งเสียกลางน้ำ
  por-BR-2018: E roubarão tuas riquezas, e saquearão tuas mercadorias; derrubarão
    teus muros, e arruinarão tuas preciosas casas; e lançarão tuas pedras, tua madeira
    e teu pó no meio das águas.
  deu-ELO: Und sie werden dein Vermögen rauben und deine Waren plündern, und deine
    Mauern abbrechen und deine Prachthäuser niederreißen; und deine Steine und dein
    Holz und deinen Schutt werden sie ins Wasser werfen.
  eng-WYC-2018: They shall waste thy riches, they shall ravish thy merchandise; and
    they shall destroy thy walls, and they shall destroy thine houses full clear,
    and thy stones, and thy trees, and they shall put thy dust in the midst of waters.
    (They shall destroy thy riches, and they shall rob thy merchandise; they shall
    destroy thy walls, and they shall destroy thy glorious houses, and thy stones,
    and thy timber, and they shall put thy dust into the midst of thy waters.)
  epo-epo: Ili disrabos vian havon kaj diskaptos viajn komercaĵojn; ili detruos viajn
    murojn, ili disrompos viajn belajn domojn; viajn ŝtonojn, vian lignon, kaj vian
    teron ili ĵetos en la akvon.
  uig-PIN: Ular bayliⱪliringni olja, mal-tawarliringni ƣǝnimǝt ⱪilidu; ular sepilliringni
    buzup ƣulitip, ⱨǝxǝmǝtlik ɵyliringni harabǝ ⱪilidu; ular sening taxliring, yaƣaq-limliring
    wǝ topa-qangliringni dengiz suliri iqigǝ taxlaydu.
  beo-beo: Dilia ha lai dunu da dilia muni amola bidiga lasu liligi huluane udigili
    lamu. Ilia da dilia gagoi amola diasu ida:iwane gala amo mugulumu. Ilia da mugului
    igi amola ifa amola isui huluane lale, hano wayabo bagadega galagamu.
  tpi-OTNT: Ol dispela birua bai i kisim olgeta mani samting bilong yupela na olgeta
    samting yupela i save wok bisnis long en. Na bai ol i brukim ol banis bilong taun
    na bagarapim tru ol gutpela haus bilong yupela. Na bai ol i kisim olgeta ston
    na diwai na graun na tromoi olgeta i go long solwara.
  hau-SA: Za su washe dukiyarki, kayan cinikinki kuma su zama ganima; za su rurrushe
    katangarki su ragargaza gidajenki masu kyau su kuma zubar da duwatsunki, katakanki
    da kuma tarkacenki a cikin teku.
  uig-LAT: Ular bayliqliringni olja, mal-tawarliringni ghenimet qilidu; ular sépilliringni
    buzup ghulitip, heshemetlik öyliringni xarabe qilidu; ular séning tashliring,
    yaghach-limliring we topa-changliringni déngiz suliri ichige tashlaydu.
  nde-nde: Bazaphanga inotho yakho bathumbe impahla yakho ethengiswayo; bazadiliza
    imiduli yakho babhidlize lezindlu zakho ezinhle njalo baphosele amatshe akho,
    lezigodo kanye lenkunkuma elwandle.
  ton-ton: 'Pea te nau veteki ʻa hoʻo koloa, pea maʻu fakamālohi hoʻo ngaahi meʻa
    fakatau: pea te nau holoki ho ngaahi ʻā, mo maumauʻi ho ngaahi fale fakasanisani:
    pea te nau laku ki loto tahi hoʻo ngaahi maka mo hoʻo ʻakau, pea mo ho efu.'
  ces-1613: I rozberou zboží tvá, a rozchvátají kupectví tvá, a rozválejí zdi tvé,
    i domy tvé rozkošné poboří, a kamení tvé i dříví tvé, i prach tvůj do vody vmecí.
  eng-WMB: They will make a plunder of your riches and make a prey of your merchandise.
    They will break down your walls and destroy your pleasant houses. They will lay
    your stones, your timber, and your dust in the middle of the waters.
  tam-TCV: அவர்கள் உன் செல்வங்களைச் சூறையாடி, உன் வியாபாரப் பொருட்களைக் கொள்ளையிடுவார்கள்.
    அவர்கள் உன் மதில்களை இடித்து, உன் அருமையான வீடுகளை நொறுக்கி, அவைகளிலுள்ள கற்களையும்,
    மரங்களையும் அவைகளின் இடிபாடுகளையும் கடலுக்குள் எறிந்துவிடுவார்கள்.
  ceb-ULB: Ilogon nila ang imong mga kabtangan ug imbargohon ang imong mga baligya.
    Lumpagon nila ang imong mga pader ug gub-on ang maanindot nimo nga mga balay.
    Ang imong mga bato, mga timbre, ug ang mga ginuba, ipanglabay nila ngadto sa mga
    katubigan.
  pol-UBG: Złupią twoje bogactwo i zrabują twoje towary, zburzą twoje mury i zniszczą
    twoje wspaniałe domy, a twoje kamienie, drewno i proch wrzucą do wody.
  urd-GVU: دشمن تیری دولت چھین لیں گے اور تیری تجارت کا مال لُوٹ لیں گے۔ وہ تیری دیواروں
    کو گرا کر تیری شاندار عمارتوں کو مسمار کریں گے، پھر تیرے پتھر، لکڑی اور ملبہ سمندر
    میں پھینک دیں گے۔
  deu-1912: Sie werden dein Gut rauben und deinen Handel plündern. Deine Mauern werden
    sie abbrechen und deine feinen Häuser umreißen und werden deine Steine, Holz und
    Staub ins Wasser werfen.
  kan-2017: ಅವನ ಸೈನಿಕರು ನಿನ್ನ ಆಸ್ತಿಯನ್ನು ಸುಲಿದುಕೊಂಡು, ನಿನ್ನ ಸರಕುಗಳನ್ನು ಕೊಳ್ಳೆಹೊಡೆದು,
    ನಿನ್ನ ಗೋಡೆಗಳನ್ನು ಉರುಳಿಸಿ, ನಿನ್ನ ರಮ್ಯವಾದ ಮನೆಗಳನ್ನು ಕೆಡವಿ, ನಿನ್ನ ಕಲ್ಲುಗಳನ್ನೂ, ಮರಗಳನ್ನೂ,
    ಮಣ್ಣುಗಳನ್ನೂ ಸಮುದ್ರದಲ್ಲಿ ಹಾಕುವರು.
  yap-yap: Pi to’ogor romed e bay ra feked gubin e machaf romed nge pin’en ni gimed
    ma pi’ ni chuway’. Bay ra buthuged nga but’ e pi rungrung romed miyad bilig e
    pi naun romed ni fafelel’. Bay ra feked e malang nge ren nge gubin chabungen nga
    non’ nga maday.
  hlt-MCSB: Na thadueng a buem uh vetih na hnothungnah te a poelyoe uh ni. Na vongtung
    te a koengloeng uh vetih na sahnaih im khaw a phil uh ni. Na lungto neh na thing
    neh na laipi pataeng tui lung la a voeih uh ni.
  mdy-ETH: ቆላ ኔኤኮ ዲዒንቲ ዔውታንዳኔ፤ ኔኤኮ ኮርሞ ሜሃ ቡሪንታንዳኔ፤ ኬኤሎ ዲፃኣ ሻሂንታንዳኔ፤ ሚዛጲሶና ማኣራ ሻሂንታንዳኔ፤
    ሹጮንታ ሚፆንታ ሹጮና ማዦና ማኣሮኮ ቡርሺፃኣ ሊካ ባዛ ኬኤሪንታንዳኔ።
  twi-ASANTE: Wɔbɛfom wʼahodeɛ na wɔawia wʼadwadeɛ, wɔbɛbubu wʼafasuo, na wɔadwiri
    wʼadan fɛfɛ no na wɔatoto wʼaboɔ, wo nnua ne wo dɔteɛ agu ɛpo mu.
  eng-WEBU: They will make a plunder of your riches and make a prey of your merchandise.
    They will break down your walls and destroy your pleasant houses. They will lay
    your stones, your timber, and your dust in the middle of the waters.
  wal-wal: Baabilooneti ne aquwaanne ne zal77iyo miishshata bonqqana. Ne dirssaa gimbbetanne
    ne lo77o keettata ubbaa qolana; qolidi he shuchchaa, he mittaanne he laalettida
    burcce ubbaa efiidi, abban olana.
  spa-PDDPT: Tomarán tus riquezas como despojo, saquearán tus mercaderías, destruirán
    tus muros y demolerán tus casas lujosas. Tus piedras, tu madera y tus escombros
    los lanzarán a las aguas.
  gun-gun: Ha'e gui ogueraapa 'rã mba'emo porã pereko va'ekue, oipe'a 'rã mba'emo
    pevende 'rã va'ekue, oitypa 'rã tetã kora ha'e oo porãgueve penderekoa va'ekue.
    Ha'e gui ita, yvyra ha'e mba'emo ku'ikue pendea py ikuai va'ekue omombopa 'rã
    ye'ẽ mbyte rupi.
  ilo-ULB: Iti kastoy a wagas, samsamendanto ti pigsam ken dagiti tagilakom! Rebbaendanto
    dagiti padermo ken dagiti agkakapintas a balaymo agingga a dagiti batbatom, tarikayom
    ken tapokmo ket tumpaw iti tengnga ti danum.
  kpg-kpg: O hagadaumee ga hai mee gi o maluagina mo au goloo. Digaula gaa oho gi lala
    o abaaba gaa oho oo hale madamada. Digaula gaa kae nia hadu, laagau, geinga hale
    mooho, gaa kili gi lodo di moana.
  uig-ARA: ئۇلار بايلىقلىرىڭنى ئولجا، مال-تاۋارلىرىڭنى غەنىمەت قىلىدۇ؛ ئۇلار سېپىللىرىڭنى
    بۇزۇپ غۇلىتىپ، ھەشەمەتلىك ئۆيلىرىڭنى خارابە قىلىدۇ؛ ئۇلار سېنىڭ تاشلىرىڭ، ياغاچ-لىملىرىڭ
    ۋە توپا-چاڭلىرىڭنى دېڭىز سۇلىرى ئىچىگە تاشلايدۇ.
  sus-sus: E wo xa naafuli xaninma nɛ, e wo harige xun nakana. E wo xa tɛtɛ rabira,
    e wo xa banxie kana, naxan na lu, e na wɔlɛ baa ma.
  pon-2006: Omw imwintihti kan pahn simwihasang omw kepwe kan oh dipwisoun pesines
    kan. Re pahn karangkehdi omw kehl kan oh kauwehla imwomw ihmw kaselel kan. Re
    pahn ale takai, tuhke oh kihd en mohn ihmw kan koaros oh keselahng nansed.
  ksd-ksd: Diat a mulue kaum tabarikik, ma diat a ra pa kaum lavur magit na niivura;
    diat a re vue kaum lavur liplip na vat, ma diat a kamare vue kaum umana bo na
    pal; ma diat a vue kaum lavur vat uro na ta, ma kaum lavur davai, ma kaum tobon.
  grc-BRENT: Καὶ προνομεύσει τὴν δύναμίν σου, καὶ σκυλεύσει τὰ ὑπάρχοντά σου, καὶ
    καταβαλεῖ τὰ τείχη σου, καὶ τοὺς οἴκους σου τοὺς ἐπιθυμητοὺς καθελεῖ· καὶ τοὺς
    λίθους σου, καὶ τὰ ξύλα σου, καὶ τὸν χοῦν σου εἰς μέσον τῆς θαλάσσης σου ἐμβαλεῖ.
  ind-AYT: Mereka akan menjadikan kekayaanmu sebagai rampasan dan barang-barang daganganmu
    sebagai mangsa. Mereka akan merobohkan tembok-tembokmu, menghancurkan rumah-rumahmu
    yang indah, dan akan meletakkan batu-batu, kayu-kayu, dan debu-debumu ke dalam
    air.
  nya-nya: Iwo adzafunkha chuma chako ndipo adzalanda zinthu zako za malonda. Adzagwetsa
    makoma ako ndi kuwononga nyumba zako zabwino. Adzaponya miyala yako, matabwa ako
    ndi dothi lako mʼnyanja.
  hrv-hrv: Poplijenit će bogatstvo tvoje, tvoje će razgrabiti blago! Razorit će tvoje
    zidine i kuće tvoje divne srušiti! Kamenje, drvo, prašinu tvoju u more će pobacati!
  mps-mps: Te boi bidi dabe augwaligo te dagego mone dabe me doado bage tigidali sobadi,
    tama dagego mone sabo bisnis sę ebo nai dabe tigidali saibao. Tama augwaligo
    te taun bagulali obo dabe aluama, te dagego wiegi wiegi yai be dabe mu dolaibao.
    Tama augwaligo te masigi dabe me, ni dabe me, tǫ dabe me, tigidali selama, te
    tamu ąįba sąwaibao.
  tpi-tpi: Ol dispela birua bai i kisim olgeta mani samting bilong yupela na olgeta
    samting yupela i save wok bisnis long en. Na bai ol i brukim ol banis bilong taun
    na bagarapim tru ol gutpela haus bilong yupela. Na bai ol i kisim olgeta ston
    na diwai na graun na tromoi olgeta i go long solwara.
  dan-1931: 'De skal rane din Rigdom og gøre dine Handelsvarer til Bytte; de skal
    nedbryde dine Mure og nedrive dine herlige Huse: Sten, Tømmer og Ler skal de kaste
    i Vandet.'
  vie-OVCB: Chúng sẽ cướp đoạt tất cả bảo vật và hàng hóa của ngươi, phá sập các thành
    lũy ngươi. Chúng sẽ phá hủy các ngôi nhà đẹp đẽ và đổ đá, gỗ, và đất cát xuống
    biển.
  guj-2017: આ રીતે તેઓ તારી સંપત્તિ અને તારો માલ લૂંટી લેશે, તેઓ તારી દીવાલ તોડી પાડશે
    અને તારા વૈભવશાળી ઘરોને તોડી પાડવામાં આવશે. તારા પથ્થરોને, લાકડાંને અને ધૂળને
    પાણીમાં નાખી દેશે.
  pon-2006A: Omw imwintihti kan pahn simwihasang omw kepwe kan oh dipwisoun pesines
    kan. Re pahn karangkehdi omw kehl kan oh kauwehla imwomw ihmw kaselel kan. Re
    pahn ale takai, tuhke oh kihd en mohn ihmw kan koaros oh keselahng nansed.
  por-BRBSL: Eles farão um saque de suas riquezas e farão de sua mercadoria uma presa.
    Eles derrubarão suas paredes e destruirão suas casas agradáveis. Colocarão suas
    pedras, sua madeira e seu pó no meio das águas.
  cth-cth: Na tawntanae hah lawphno lah koung a la awh han, na hnopai pueng be a rawk
    han, na rapan hah a tip vaiteh, kahawipoung e na im hah a raphoe awh han, na thing,
    na talung hoi na talai kahawinaw hah tui dawk be a tâkhawng awh han.
  twi-twi: Wɔbɛfom wʼahode na wɔawia wʼaguade, wobebubu wʼafasu, na wɔadwiriw wʼadan
    fɛfɛ no na wɔatotow wʼabo, wo nnua ne wo dɔte agu po mu.
  hlt-hlt: Na thadueng a buem uh vetih na hnothungnah te a poelyoe uh ni. Na vongtung
    te a koengloeng uh vetih na sahnaih im khaw a phil uh ni. Na lungto neh na thing
    neh na laipi pataeng tui lung la a voeih uh ni.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ɛí di kpɑ̀tì nɛ̀ di potɑntì kɛ́puɔ ndi duotí kɛ́puɔ nsicɛ̃́ĩ sɑ̀ɑ̀sì
    kɛ́útóo di tɑ̃́rɛ̀ nɛ̀ timunnɑnti nɛ̀ di tɑ̃́ɑ̃́ mmɛniɛ mmiɛkɛ.
  msy-2020: Ian apaniba ian dagɨaba okɨmɨva, ia dagɨaba bagha amadir biziba tintinimɨn
    da iniam. Me ian dɨvaziba akurarightɨ da irɨtɨ, me ian dɨpenir bar aghuiba akararigh
    bar adagh asɨghasigham. Egh me ian dagɨaba ko temeba ko nguaziba isɨ ongarimɨn
    da makunigham.
  dop-dop: Ɩlɛnɑ pɑ́ ŋmɩɩlɩ mǝ wɛnɑʋ nɑ pɑ́ kuu mǝ kɑtɑɑtɑɣɑ wontu. Pɑɑ yɔkɩ mǝ ɩcɑtɛ
    koluŋɑ, nɑ pɑ́ tusi mǝ tɛɛsɩ kɑcɔkɑ nyǝnsɩ. Pɑɑ pɛtɩ teŋku tɑɑ kɛ́ pɛɛ nɑ pǝ tɑɑsɩ
    nɑ pǝ tɛtʋ.
  azb-azb: Onlar sərvətini talan edəcək, ticarət mallarını qarət edəcək. Sənin divarlarını
    dağıdacaq, gözəl evlərini uçuracaq, daşlarını, taxtalarını və töküntülərini suya
    atacaqlar.
  eng-DBY: And they shall make a spoil of thy riches, and make a prey of thy wares;
    and they shall break down thy walls, and destroy thy pleasant houses; and they
    shall lay thy stones and thy timber and thy dust in the midst of the waters.
  hin-2017: लोग तेरा धन लूटेंगे और तेरे व्यापार की वस्तुएँ छीन लेंगे; वे तेरी शहरपनाह
    ढा देंगे और तेरे मनभाऊ घर तोड़ डालेंगे; तेरे पत्थर और काठ, और तेरी धूलि वे जल
    में फेंक देंगे।
  wol-KYG: Ñooñooy foqati sam koom, sëxëtoo sa alal, màbb say miir, daane sa kër yu
    bakkane, boole doj yaak bant yaak pënd ba, tàbbal ca mbeex ma.
  eng-YLT: And they have spoiled thy wealth, And they have plundered thy merchandise,
    And they have thrown down thy walls, And thy desirable houses they break down,
    And thy stones, and thy wood, and thy dust, In the midst of the waters they place.
  eng-WYC-2017: They shall waste thy riches, they shall ravish thy merchandise; and
    they shall destroy thy walls, and they shall destroy thine houses full clear,
    and thy stones, and thy trees, and they shall put thy dust in the midst of waters.
  eng-WMBB: They will make a plunder of your riches and make a prey of your merchandise.
    They will break down your walls and destroy your pleasant houses. They will lay
    your stones, your timber, and your dust in the middle of the waters.
  urd-GVH: दुश्मन तेरी दौलत छीन लेंगे और तेरी तिजारत का माल लूट लेंगे। वह तेरी दीवारों
    को गिराकर तेरी शानदार इमारतों को मिसमार करेंगे, फिर तेरे पत्थर, लकड़ी और मलबा
    समुंदर में फेंक देंगे।
  rug-rug: Kote vagi pani rini sari mua tinagotago meke paleke taloani sari mua likakalae
    arilaedi; kote va hoqa goreni rini sari mua goba meke huari sari mua vetu leleadi
    meke gona lani pa kolo hokara sari na patu, na labete, meke sari remoremo.
  gaz-gaz: Isaan qabeenya kee boojiʼu; miʼa kee kan daldalaa ni saamu; dallaa kee
    ni jigsu; manneen kee mimmiidhagoo ni diigu; dhagaa kee, jirmaa fi biyyoo kee
    galaanatti naqu.
  fra-LSG: On enlèvera tes richesses, on pillera tes marchandises, on abattra tes
    murs, on renversera tes maisons de plaisance, et l’on jettera au milieu des eaux
    tes pierres, ton bois, et ta poussière.
  yal-yal: Ɛ nafunle tongoma nɛn, ɛ sare seene yi findi yɛngɛ yi se tongoxine ra,
    e yi ɛ taan yinne rabira, e yi ɛ banxi faɲine kala, e yi ɛ taan gɛmɛne nun a wudine
    nun a burunburunna woli fɔxɔ igeni.
  haw-1868: A e hao aku lakou i kou waiwai nui, a e kaili aku hoi i kou waiwai kalepa;
    a e wawahi iho lakou i kou mau pa ilalo, a e hookai hoi i kou mau hale makemakeia;
    a e waiho iho lakou i kou laau, a me kou mau pohaku, a me kou lepo iwaena konu
    o ka wai.
  arb-NAV: وَيَنْهَبُونَ ثَرْوَتَكِ، وَيَسْتَوْلُونَ عَلَى تِجَارَتِكِ وَيَهْدِمُونَ
    أَسْوَارَكِ وَبُيُوتَكِ الْمُبْهِجَةَ، وَيَطْرَحُونَ حِجَارَتَكِ وَخَشَبَكِ وَتُرَابَكِ
    إِلَى مِيَاهِ الْبَحْرِ.
  ewe-ewe: Woaha wò kesinɔnuwo, alɔ wò adzɔnuwo, woamu wò gliwo, woagbã wò xɔ dzeaniwo,
    eye woalɔ wò kpewo, xɔtutuwo kple gli gbagbãwo akɔ ɖe atsiaƒu me.
  eng-LEE: 'And they shall plunder thy riches, and make a spoil of thy merchandise;
    and they shall break down thy walls, and thy pleasure-houses shall they pull down:
    and thy stones and thy timber and thy earth shall they throw into the midst of
    the water.'
  asm-FB: শত্রুবোৰে তোমাৰ সম্পত্তি লুট কৰিব আৰু তোমাৰ বাণিজ্যদ্ৰব্য কাঢ়ি নিব! তেওঁলোকে
    তোমাৰ গড় ভাঙি পেলাব, তোমাৰ মনোহৰ ঘৰবোৰ বিনষ্ট কৰিব, আৰু তোমাৰ শিল, কাঠ, ধূলি
    জল সমূহৰ মাজত পেলাব।
  sus-A: عٍ وٌ شَ نَاقُلِ شَنِنمَ نّ، عٍ وٌ هَرِفٍ شُن نَكَنَ. عٍ وٌ شَ تّتّ رَبِرَ،
    عٍ وٌ شَ بَنشِيٍ كَنَ، نَشَن نَ لُ، عٍ نَ وْلّ بَا مَ.
  fra-SBL: Ils pilleront tes richesses et feront une proie de tes marchandises. Ils
    abattront tes murs et détruiront tes maisons de plaisance. Ils déposeront tes
    pierres, ton bois et ta poussière au milieu des eaux.
  hbo-hbo: וְשָׁלְל֣וּ חֵילֵ֗ךְ וּבָֽזְזוּ֙ רְכֻלָּתֵ֔ךְ וְהָֽרְסוּ֙ חֹומֹותַ֔יִךְ
    וּבָתֵּ֥י חֶמְדָּתֵ֖ךְ יִתֹּ֑צוּ וַאֲבָנַ֤יִךְ וְעֵצַ֙יִךְ֙ וַֽעֲפָרֵ֔ךְ בְּתֹ֥וךְ
    מַ֖יִם יָשִֽׂימוּ׃
  kik-kik: Nĩmagagũtaha ũtonga waku na magũtunye indo ciaku cia wonjoria; nĩmakamomora
    thingo ciaku na matharie nyũmba ciaku iria njega, na maikie mahiga maku, na mbaũ,
    o na kagoto iria-inĩ.
  fra-NCL: Ils enlèveront tes richesses, pilleront tes marchandises, abattront tes
    murailles, renverseront tes beaux palais, et jetteront au milieu des eaux tes
    pierres, ton bois et ta poussière.
  cek-AK: Nihcae mah nang raenghaih tacongnawk to na lomh pae o ueloe, hmuenmaenawk
    to na muk pae o tih; tapangnawk to na phrae pae o ueloe, kahoih imnawk ang phraek
    pae o pacoengah, thlungnawk, thing hoi maiphunawk to tuipui thungah na va pae
    o boih tih, tiah thuih.
  cuk-cuk: Deginbali, be-ibmar-nuegan bei subaloed, be-ibmar-manigi-uked bei atursabaloed.
    Be-galu-matusurmalad, be-rey-negmar-yeerdakleged bibisgemaloed. Be-akwamar, be-nagubirmar,
    demargi mimaloed. Degi, be-negmar-ayarisad demargi mimarbaloed.
  uig-CYR: Улар байлиқлириңни олҗа, мал-таварлириңни ғәнимәт қилиду; улар сепиллириңни
    бузуп ғулитип, һәшәмәтлик өйлириңни харабә қилиду; улар сениң ташлириң, яғач-лимлириң
    вә топа-чаңлириңни деңиз сулири ичигә ташлайду.
  tel-2017: ఈ విధంగా వాళ్ళు నీ ఐశ్వర్యాన్ని దోచుకుంటారు. నీ వ్యాపార సరుకులను కొల్లగొట్టుకుపోతారు.
    నీ గోడలు కూలుస్తారు. నీ విలాస భవనాలను పాడు చేస్తారు. నీ రాళ్లనూ నీ కలపనూ మట్టినీ
    నీళ్లలో ముంచివేస్తారు.
  hat-BSA: Anplis, yo va fè piyaj a tout richès ak machandiz ou yo. Yo va kraze mi
    ou yo, detwi bèl kay ou yo, e jete wòch ak, poto bwa yo ak tout ranblè ou yo nan
    dlo.
  kos-kos: Mwet lokoalok lom ac fah sifacna eis mwe kasrup lom ac mwe kuka lom. Elos
    ac fah ikruiya pot lom ac kunausya lohm wolana sum nukewa. Elos ac fah eis eot,
    sak, ac kutkut nukewa, ac sisla nu meoa.
  hbo-WLC: וְשָׁלְל֣וּ חֵילֵ֗ךְ וּבָֽזְזוּ֙ רְכֻלָּתֵ֔ךְ וְהָֽרְסוּ֙ חוֹמוֹתַ֔יִךְ
    וּבָתֵּ֥י חֶמְדָּתֵ֖ךְ יִתֹּ֑צוּ וַאֲבָנַ֤יִךְ וְעֵצַ֙יִךְ֙ וַֽעֲפָרֵ֔ךְ בְּת֥וֹךְ
    מַ֖יִם יָשִֽׂימוּ׃
  ibo-ibo: Ha ga-akwara akụ gị niile, na ihe ahịa gị niile dịka ihe ha dọtara nʼagha.
    Ha ga-akwatu mgbidi gị niile, na ụlọ ọma gị niile, kpokọtaa osisi gị niile, na
    nkume niile, na ngwongwo niile nʼabaghị uru wụnye ha nʼime osimiri.
  ory-ory: ପୁଣି, ସେମାନେ ତୁମ୍ଭ ସମ୍ପତ୍ତିସବୁ ଲୁଟି ନେବେ ଓ ତୁମ୍ଭର ବାଣିଜ୍ୟ ଦ୍ରବ୍ୟ ହରଣ କରିବେ;
    ଆଉ, ସେମାନେ ତୁମ୍ଭର ପ୍ରାଚୀର ଭାଙ୍ଗି ପକାଇବେ ଓ ତୁମ୍ଭର ମନୋରମ ଗୃହସବୁ ଧ୍ୱଂସ କରିବେ; ଆଉ,
    ସେମାନେ ତୁମ୍ଭର ପ୍ରସ୍ତର, କାଷ୍ଠ ଓ ଧୂଳିସବୁ ଜଳରେ ନିକ୍ଷେପ କରିବେ।
  chk-chk: Chon Papilon repwe liapenala woum me om pisekin amömö, repwe amökkätiu
    om kewe tit o ataetiu imwom kewe mi mürina. Nge föün leniom me irän kewe, pwal
    ekewe mettoch mi ta repwe pöütala leset.
  rop-rop: Ol detlot solja garra gajim ola gudbala ting blanga yumob. En olabat garra
    pulumdan ola bigwan wol en dei garra bitsimap ola gudbala haus blanga yumob. Dei
    garra libum oni wud en ston en dei garra tjakidawei holot yumob ebrijing langa
    det solwoda.
  ukr-1871: І порозхапують скарби твої, пожакують склади товарів твоїх, порозвалюють
    мури твої, порозбивають пишні будинки твої, й повкидають у море каміннє з них
    і сволоки, ба й румовища твої.
  deu-1951: Und sie werden deinen Reichtum rauben und deine Handelsgüter plündern;
    sie werden deine Mauern niederreißen und deine Lusthäuser zerstören; sie werden
    deine Steine, dein Holz und deinen Staub ins Wasser werfen.
  eng-JPS: And they shall make a spoil of thy riches, and make a prey of thy merchandise;
    and they shall break down thy walls, and destroy the houses of thy delight; and
    thy stones and thy timber and thy dust shall they lay in the midst of the waters.
  srp-1865: I poplijeniæe blago tvoje i razgrabiti trg tvoj, i razvaliæe zidove tvoje
    i lijepe kuæe tvoje razoriti, i kamenje tvoje i drva tvoja i prah tvoj baciæe
    u vodu.
  lug-lug: Balinyaga obugagga bwo ne babba n’ebyamaguzi byo; balimenya bbugwe wo ne
    basaanyaawo n’ennyumba zo ennungi, n’amayinja go n’embaawo zo era n’ebifunfugu
    birisuulibwa wakati mu nnyanja.
  heb-heb: ושללו חילך ובזזו רכלתך והרסו חומותיך ובתי חמדתך יתצו ואבניך ועציך ועפרך
    בתוך מים ישימו׃
  ben-IRV: ওরা তোমার সম্পত্তি লুট করবে, তোমার বাণিজ্যের জিনিস লুট করবে, তোমার দেয়াল
    ভেঙে ফেলবে ও তোমার ঐশ্বর্য্যশালী বাড়ি সব ধ্বংস করবে এবং তারা তোমার পাথর, কাঠ
    ও ধূলো জলের মধ্যে নিক্ষেপ করবে।
  pan-pan: ਉਹ ਤੇਰੀ ਮਾਇਆ ਲੁੱਟ ਲੈਣਗੇ, ਤੇਰੇ ਵਪਾਰ ਦੇ ਮਾਲ ਨੂੰ ਲੁੱਟ ਪੁੱਟ ਲੈਣਗੇ, ਤੇਰੇ ਸ਼ਹਿਰ
    ਦੀਆਂ ਕੰਧਾਂ ਨੂੰ ਢਾਹ ਦੇਣਗੇ ਅਤੇ ਤੇਰੇ ਰੰਗ ਮਹਿਲਾਂ ਨੂੰ ਢਾਹ ਦੇਣਗੇ ਅਤੇ ਤੇਰੇ ਪੱਥਰ, ਕਾਠ
    ਅਤੇ ਤੇਰੀ ਮਿੱਟੀ ਸਾਗਰ ਵਿੱਚ ਸੁੱਟ ਦੇਣਗੇ।
  mya-JVB: သင် ၏ဥစ္စာ ကို လုယူ ၍ သင် ၏ကုန် များကိုလည်း သိမ်းယူ ကြလိမ့်မည်။ သင် ၏အုတ်
    ထရံတို့ကို ဖြို ၍ ဘုံဗိမာန် တို့ကို ဖျက် ပြီးလျှင် ၊ သင် ၏ ကျောက် ၊ သစ်သား ၊ မြေ
    တို့ကို ရေ ထဲမှာ ချပစ် ကြလိမ့်မည်။
  hmo-hmo: Nebukanesa ena tuari taudia ese Turo ena kohu do idia henaoa ore, bona
    iena hoihoi noho kohu do idia abia kava. Hanua ena magu do idia hamakohia ore
    momokani, bona hanua ena ruma namo herea ibounai do idia hadikaia ore. Turo ena
    nadi, bona au bona momoru ibounai be davara lalonai do idia negea diho.
  urd-urd: और वह तेरी दौलत लूट लेंगे, और तेरे माल — ए — तिजारत को ग़ारत करेंगे और
    तेरे शहर पनाह तोड़ डालेंगे तेरे रंगमहलों को ढा देंगे, और तेरे पत्थर और लकड़ी और
    तेरी मिट्टी समन्दर में डाल देंगे।
  rus-SYN: И разграбят богатство твое, и расхитят товары твои, и разрушат стены твои,
    и разобьют красивые домы твои, и камни твои и дерева твои, и землю твою бросят
    в воду.
  bqc-SIM: Aa n àizɛɛↄ naaa, aa n pↄ́ↄ sɛ́lɛ. Aai n bĩ́iↄ gboo, aai n pↄeã kpɛ́ↄ
    dúuzↄ̃, aai n gbɛↄ ń n líↄ ń n bùsutio zu ísiau.
  tcz-CHONGTHU: Amahon nahaosat najouse uva chu kiveina thil jouse akichom mang uva
    chule nabang jouse avohchim soh diu ahi. Amahon nadei tah nain hou asuhmang uva,
    nasong hou le nain thing chule nalei phalai jouse twikhanglen'a aselut diu ahi.
  mar-mar: याप्रकारे ते तुझी शक्ती आणि व्यापारी माल लुटतील! ते तुझे तट आणि तुझी श्रीमंत
    घरे पाडून टाकतील तुझे दगड व लाकूड आणि तुझी माती ते पाण्यामध्ये घालतील.
  qub-qub: Ima-ayca charashayquitapis guechushunquipämi. Ranticunayquipaj caycächishayquitapis
    suwapäshunquipämi. Pergayquicunatanami juchurgärachenga. Fiyupa cuyayllapaj palasyuyquicunatapis
    juchurgärachengami. Lamarmanmi jitarenga rumicunata, guerucunata, muntuy-muntuy
    goturaycar quëdajtapis.
  bqp-bqp: Bɑ koo yen dukiɑ kɑ yen kiɑ ni yɑ dɔrɑmɔ gurɑwɑ nge ye bɑ tɑbu diimɑ kpɑ
    bu yen gbɑ̃rɑnu kɑ yen dii geenu kɔsuku bu suriri kpɑ bu yen kpenu kɑ yen dɑ̃ɑ
    kɑ yen kɛ̃ki gurɑ bu sure nim wɔ̃ku sɔɔ.
  hat-hat: Yo pral pran tout richès ou yo, yo pral piye tout machandiz ou yo. Y'ap
    kraze tout miray ou yo, y'ap demoli tout bèl kay ou yo. Y'ap pran wòch yo, bwa
    yo ak tout rès demoli yo, y'ap jete yo nan lanmè.
  eng-BSB: They will plunder your wealth and pillage your merchandise. They will demolish
    your walls, tear down your beautiful homes, and throw your stones and timber and
    soil into the water.
  eng-WEBPB: They will make a plunder of your riches and make a prey of your merchandise.
    They will break down your walls and destroy your pleasant houses. They will lay
    your stones, your timber, and your dust in the middle of the waters.
  kbq-kbq: Ana vahe'mo'za maka fenonka'a eri vaganere'za, keonke zama tro hunka zagoma
    e'nerina zantaminena maka eri vaganere'za, tamavesima nentaza nontamina eri haviza
    nehu'za, havene zafaramine, kugusopanena eri hantagu hu'za hagerimpi atregahaze.
  nhe-BL: Huan nopa tlacame tlen hualase inmechichtequilise nochi imoricojyo huan
    nochi tlamantli tlen inquinamacayayaj. Nojquiya quixolehuase nopa tepamitl tlen
    quiyahualohuayaya imoaltepe para inmechmanahuisquía. Huan quinmajcahuase nochi
    imochajchaj tlen eliyayaj nelía yejyectzitzi. Huan nochi tetini, huan imocuatetohua
    huan hasta nopa tlaltejpoctli nopano quinmajcahuase ipan hueyi atl.
  gub-BL: 'Neàmàtyry''ymar imunar putar neremetarer rehe wà nehe, nema''e rehe wà
    nehe no. Weityk putar nepàrirogawtàtà wà nehe. Umumew putar tàpuzuhu hekuzar katu
    ma''e nepupe har wà nehe no. Weityk putar nema''e yryhu pupe wà nehe: Itahu, ywyra,
    ywytàtà tàpuz pupe har imuku''iku''i pyrer.'
  eng-DRA: 'They shall waste thy riches, they shall make a spoil of thy merchandise:
    and they shall destroy thy walls, and pull down thy fine houses: and they shall
    lay thy stones and thy timber, and thy dust in the midst of the waters.'
