verse: EZK.026.016
translations:
  mal-C: അപ്പോൾ തീരദേശത്തിലെ സകലപ്രഭുക്കന്മാരും തങ്ങളുടെ സിംഹാസനം വിട്ടിറങ്ങി അങ്കികൾ
    നീക്കി ചിത്രത്തയ്യലുള്ള തങ്ങളുടെ വസ്ത്രങ്ങൾ അഴിച്ചുമാറ്റും. അവർ നിങ്കൽ സ്തബ്ധരായി
    ഭീതിപൂണ്ട് ഓരോ നിമിഷവും വിറച്ചുകൊണ്ട് നിലത്തിരിക്കും.
  deu-TKW: Und alle Fürsten am Meere werden von ihren Thronen herabsteigen und werden
    ihre Staatskleider ablegen und ihre buntgestickten Gewänder ausziehen. In Zittern
    werden sie sich kleiden, an den Boden werden sie sich setzen; unablässig werden
    sie zittern und deinethalb verstört sein.
  lin-lin: Bakambi nyonso ya bisanga bakotika bakiti na bango ya bokonzi, bakolongola
    banzambala na bango mpe bilamba na bango batonga bililingi na basinga, bakolata
    somo lokola elamba mpe bakovanda na mabele ; bakokoma kolenga na somo mpe kobanga
    tango nyonso, mpo na yo.
  eng-LSV: And all princes of the sea have come down from off their thrones, || And
    they have turned their robes aside, || And strip off their embroidered garments,
    || They put on trembling, || They sit on the earth, || And they have trembled
    every moment, || And they have been astonished at you,
  eng-GNV: 'Then all the princes of the sea shall come downe from their thrones: they
    shall lay away their robes, and put off their broydered garments, and shall clothe
    themselues with astonishment: they shall sitte vpon the ground, and be astonished
    at euery moment, and be amased at thee.'
  eng-WEBSTER: 'Then all the princes of the sea shall come down from their thrones,
    and lay away their robes, and put off their broidered garments: they shall clothe
    themselves with trembling; they shall sit upon the ground, and shall tremble at
    every moment, and be astonished at thee.'
  nhw-BL: “Huan huajca nochi nopa huejhueyi tlanahuatiani catli mopantíaj ipan tlalme
    iteno nopa hueyi atl, quicajtehuase ininsiyas campa mosehuíaj huan moquixtilise
    ininyoyo catli yejyectzi tlajtzontli. Huan ica miyac majmajtli mosehuise tlalchi
    huan huihuipicase por catli eltoc amopantis.
  swh-ONEN: Ndipo wakuu wote wa mataifa ya pwani watashuka kutoka kwenye viti vyao
    vya enzi na kuweka kando majoho yao na kuvua nguo zao zilizotariziwa. Wakiwa wamevikwa
    hofu kuu, wataketi chini ardhini, wakiwa wanatetemeka kila dakika na wakikustajabia.
  bba-bba: Wee tem mɛn kpɑro be bɑ wɑ̃ɑ nim wɔ̃kun berɑ ɡiɑ kpuro bɑ koo se ben sinɑ
    kitɑnun di bu ben yɑbe bɑkɑnu kɑ ben yɑbe ni bɑ sɔmɑ doke potiri bɑ n wurure bɑ
    n sɔ̃ temɔ. Sɑɑ kpuro sɔɔ, bɑ ko n bɛrum soorewɑ kpɑ bɑ n nuki sɑnkire Tirin sɔ̃.
  eng-KJVCPB: 'Then all the princes of the sea shall come down from their thrones,
    and lay away their robes, and put off their broidered garments: they shall clothe
    themselves with trembling; they shall sit upon the ground, and shall tremble at
    every moment, and be astonished at thee.'
  luo-luo: Eka yawuot ruodhi duto mag pinje manie dho nam nowuog e kombegi mag loch
    kendo ginilony lepgi mag loch gi lepgi motwangʼ gi usi mabeyo beyo. Ginibed piny
    ka gihum nono kendo ka gisiko gitetni, nikech umako dhogi.
  meu-meu: Bena davara lohiadia iboudiai na edia terono amo bae diho, edia hahedoki
    badadia bae atodia tabe bona edia hahedoki mai heraheradia bae dokidia oho. Mai
    heude-heudedia ida edia dabua bae hahedokilai; tano ai bae helai; nega idoinai
    bae heude-heude bona oi daimu ai bae gari.
  npi-ULB: तब समुद्र किनारका सबै जना शासक आ-आफ्‍ना सिंहासनबाट ओर्लनेछन् र आ-आफ्‍नो
    पोशाक उतार्नेछन्, र बुट्टा भरिएका वस्‍त्रहरू फुकाल्‍नेछन्‌ । तिनीहरूले आफैंमा
    कम्पका पोशाक लगाउनेछन्, तिनीहरू भूइँमा बस्‍नेछन्, र हरेक क्षण काम्‍नेछन्, र तँलाई
    देखेर तिनीहरू भयभीत हुनेछन्‌ ।
  yor-yor: Nígbà náà ni gbogbo àwọn ọmọ-aládé etí Òkun yóò sọ̀kalẹ̀ láti orí ìtẹ́
    wọn, wọn yóò sì pa àwọn aṣọ ìgúnwà wọn da, tì wọn yóò sì bọ́ àwọn aṣọ iṣẹ́ ọnà
    abẹ́rẹ́ kúrò. Ẹ̀rù yóò bò wọ́n, wọn yóò sì jókòó lórí ilẹ̀ pẹ̀pẹ̀, wọn yóò sì
    máa wárìrì ní gbogbo ìgbà, ẹnu yóò sì yà wọ́n sí ọ́.
  pes-OPCB: آنگاه تمام پادشاهان سرزمینهای ساحلی از تختهای خود پایین می‌آیند و رداها
    و لباسهای فاخر خود را از تن در می‌آورند. ترس آنها را فرا می‌گیرد و آنها از وحشت
    به خود می‌لرزند و بر خاک می‌نشینند.
  tgl-ULB: Dahil bababa sa kanilang mga trono ang lahat ng mga namumuno ng karagatan
    at isasantabi ang kanilang mga balabal at huhubarin ang kanilang mga makukulay
    na kasuotan! Babalutin nila ng takot ang kanilang mga sarili! Uupo sila sa lupa
    at tuloy-tuloy na mangangatog at manginginig sa takot sa iyo!
  hui-hui: Tíha mo ko holene ogoni anda ibirago hale howa hameigini tara tara dindi
    tara iba solowara bedago ange ange ngagoria paluyu pedarume mogo timbuni lalu
    tinaga kini karume biragane dagia ngago ngelalu daluwa kininaga aga bayale karulo
    bedaru golo wahai halu dindini biruwa duru lalu birulebira.
  mya-mya: ပင်​လယ်​ရေ​ကြောင်း​ခ​ရီး​သွား​လာ​သော နိုင်​ငံ​တို့​၏​ဘုရင်​အ​ပေါင်း​သည်​ရာ​ဇ​ပလ္လင်
    များ​ပေါ်​မှ​ဆင်း​ကြ​ကာ မိ​မိ​တို့​၏​ဝတ်​လုံ များ​နှင့်​ပန်း​ထိုး​ထည်​များ​ကို​ချွတ်​၍
    မြေ ပေါ်​တွင်​တုန်​လှုပ်​လျက်​ထိုင်​ကြ​လိမ့်​မည်။ သင် တွေ့​ကြုံ​ရ​သည့်​ကံ​ကြမ္မာ​ကို​မြင်​၍
    သူ​တို့ သည်​အံ့​အား​သင့်​လျက်​အ​ဆက်​မ​ပြတ် တုန်​လှုပ်​နေ​ကြ​လိမ့်​မည်။
  bod-N: དུས་དེར་མཚོ་འགྲམ་དུ་ཡོད་པའི་རྒྱལ་པོ་ཐམས་ཅད་རྒྱལ་ཁྲི་ལས་མར་འབབ་ཅིང་། གཟབ་གོས་དང་ཚེམ་དྲུབ་ལྡན་པའི་གོས་ཕུད་དེ།
    འཇིགས་སྐྲག་གིས་ཁེངས་ནས་སར་སྡོད་ཅིང་། མཚམས་མེད་པར་འདར་ཞིང་ཁྱོད་ཀྱི་དབང་གིས་འཇིགས་པར་འགྱུར།
  sna-sna: Ipapo machinda ose omuzviwi achaburuka pazvigaro zvawo zvoushe vagoisa
    nhumbi dzavo dzoushe parutivi uye vagobvisa vachidedera nguva dzose, vashamiswa
    newe.
  spa-BLM: Entonces todos los príncipes del mar bajarán de sus tronos, se despojarán
    de sus túnicas y se despojarán de sus ropas bordadas. Se vestirán de temblor.
    Se sentarán en el suelo, y temblarán a cada momento, y se asombrarán de ti.
  cac-cac: Masanil eb' sreyal juntzan̈ chon̈ab' d'a stitac a' mar chi', ol emta eb'
    d'a yoltac sc'ojnub', ol yiq'uel sxotil eb' yed' spichul eb' ayoch yelvanub'.
    Ol te och eb' d'a nivan xivc'olal, ol em c'ojan eb' d'a sat luum. Junjun c'u ol
    ib'xoc eb' yuj xivelal yuj tas ol javoc d'a yib'an̈ Tiro chi'.
  swh-ULB: Kisha wakuu wote wa bahari watakaposhuka kutoka kwenye viti vyao vya enzi
    na kuvua mavazi yao rasmi na kutupa mavazi yaliyonakshiwa. Watavaa wenyewe kwa
    kutetemeka, wataketi chini na kutetemeka kila wakati, na wataogopa kwa sababu
    yako.
  bel-bel: І сыдуць усе князі мора з прастолаў сваіх і скінуць зь сябе мантыі свае,
    і здымуць зь сябе ўзорыстую вопратку сваю, апрануцца ў трымценьне, сядуць на зямлю,
    і кожную хвіліну будуць дрыжаць і зьдзіўляцца зь цябе.
  deu-ELBBK: Und alle Fürsten des Meeres werden von ihren Thronen herabsteigen und
    ihre Mäntel ablegen und ihre buntgewirkten Kleider ausziehen; in Schrecken werden
    sie sich kleiden, werden auf der Erde sitzen und jeden Augenblick erzittern und
    sich über dich entsetzen.
  mbb-OT: Is menge pengulu ziyà te menge lugar he veyvey te zaǥat edrenà puun te pinuuwà
    te lavew ne edluwasen dan is bisti te hadì wey is mekempet he pendizalem he visti
    zan. Ne ebpinuu sikandan diyà te tanà is egkerkeren tenged te nehitavù keniyu.
  mal-2015: അപ്പോൾ സമുദ്രത്തിലെ സകലപ്രഭുക്കന്മാരും സിംഹാസനം വിട്ടിറങ്ങി, അങ്കികളെ
    നീക്കി വിചിത്രവസ്ത്രങ്ങളെ അഴിച്ചുവെക്കും; അവർ വിറയൽപൂണ്ടു നിലത്തിരുന്നു മാത്രതോറും
    വിറെച്ചുകൊണ്ടു നിന്നെക്കുറിച്ചു സ്തംഭിച്ചുപോകും.
  rmc-rmc: Avke savore raja andral o fori pašal o moros avena tele pal peskre troni,
    čhivena pal peste tele peskre plašťi the o šukar avriside rucha. Urena pre peste
    e dar, bešena peske pre phuv a igen izdrana daratar vaš oda, so pes tuke ačhiľa.
  pes-OPV: و جمیع سروران دریا ازکرسیهای خود فرود آیند. و رداهای خود را ازخود بیرون
    کرده، رخوت قلابدوزی خویش رابکنند. و به ترسها ملبس شده، بر زمین بنشینند وآن فان
    لرزان گردیده، درباره تو متحیر شوند.
  ron-1924: Тоць воевозий мэрий се дау жос де пе скаунеле лор де домние, ышь скот
    манталеле ши ышь ляпэдэ хайнеле кусуте ла гергеф; се ынвелеск ын спаймэ ши стау
    пе пэмынт; ынтруна тремурэ де гроазэ ши стау ынмэрмуриць дин причина та.
  ben-OBCV: তখন উপকূলের সমস্ত শাসনকর্তারা তাদের সিংহাসন থেকে নেমে তাদের রাজপোশাক ও
    কারুকাজ করা পোশাকগুলি খুলে ফেলবে। ভীষণ ভয়ে তারা মাটিতে বসবে, সবসময় কাঁপতে থাকবে,
    ও তোমাকে দেখে হতভম্ব হবে।
  som-som: Oo markaasay amiirrada badda oo dhammu carshiyadooda ka soo degi doonaan,
    oo waxay iska bixin doonaan khamiisyadooda, oo dharkooda daabaca lehna way iska
    saari doonaan, oo intay gariir xidhaan ayay dhulka fadhiisan doonaan, oo daqiiqad
    kastana way iska gariiri doonaan, wayna kula yaabi doonaan.
  lat-VUC: 'Et descendent de sedibus suis omnes principes maris, et auferent exuvias
    suas, et vestimenta sua varia abjicient, et induentur stupore: in terra sedebunt,
    et attoniti super repentino casu tuo admirabuntur:'
  eng-ASVBT: 'Then all the princes of the sea shall come down from their thrones,
    and lay aside their robes, and strip off their broidered garments: they shall
    clothe themselves with trembling; they shall sit upon the ground, and shall tremble
    every moment, and be astonished at thee.'
  ita-1885: Tutti i principi del mare scenderanno anch'essi d'in su i lor troni, e
    torranno via i loro ammanti, e spoglieranno i lor vestimenti di ricami; si vestiranno
    di spaventi, sederanno sopra la terra, e tremeranno ad ogni momento, e saranno
    attoniti di te.
  eng-LXXUP: 'And all the princes of the nations of the sea shall come down from their
    thrones, and shall take off their crowns from their heads, and shall take off
    their embroidered raiment: they shall be utterly amazed; they shall sit upon the
    ground, and fear their own destruction, and shall groan over thee.'
  eng-ULB: Then all the princes of the sea will step down from their thrones and remove
    their robes and cast off their embroidered garments. They will clothe themselves
    with trembling, they will sit on the ground and tremble every moment, and they
    will be appalled because of you.
  spa-VBL: “Todos los gobernantes de las tierras costeras bajarán de sus tronos, se
    quitarán sus ropas reales y se quitarán sus ropas bordadas. En su lugar, se vestirán
    de terror y se sentarán en el suelo, temblando todo el tiempo, conmocionados por
    lo que te ha sucedido.
  fra-_FOB: Tous les princes de la mer descendent de leurs trônes; ils ôtent leurs
    manteaux, dépouillent leurs vêtements brodés, et se revêtent de frayeur; ils s'assoient
    sur la terre; à tout moment l'effroi les saisit; ils sont frappés de stupeur à
    cause de toi.
  mal-mal: അപ്പോൾ സമുദ്രത്തിലെ സകലപ്രഭുക്കന്മാരും സിംഹാസനം വിട്ടിറങ്ങി, അങ്കികൾ നീക്കി
    വിചിത്രവസ്ത്രങ്ങൾ അഴിച്ചുവയ്ക്കും; അവർ വിറയൽപൂണ്ട് നിലത്തിരുന്ന് നിമിഷംതോറും വിറച്ചുകൊണ്ട്
    നിന്നെക്കുറിച്ച് സ്തംഭിച്ചുപോകും.
  urd-GVR: Tab sāhilī ilāqoṅ ke tamām hukmrān apne taḳhtoṅ se utar kar apne choġhe
    aur shāndār libās utāreṅge. Wuh mātamī kapṛe pahan kar zamīn par baiṭh jāeṅge
    aur bār bār laraz uṭheṅge, yahāṅ tak wuh tere anjām par pareshān hoṅge.
  suz-BL: मेना समुन्‍द्र आ नेक्‍था ङा सहर आन कली सासन पाइब आन ठेयब नित्‍तीक रे बोक्‍शा
    तोइश्‍शा, बुटा आप्‍शो वा प्रुइक्‍नीम। मेकोपुकी हिंशा ख्रिंख्रि पशा, खपीम निश्‍शा,
    हिम्‍‍सी‍नीम। मिनु इ कली तशा हिंनीम।
  eng-NOY: And all the princes of the sea shall come down from their thrones, and
    lay aside their mantles, and put off their embroidered garments. They shall clothe
    themselves with trembling, and sit on the ground, and tremble every moment, and
    be astonished at thee.
  ita-1927: Tutti i principi del mare scenderanno dai loro troni, si torranno i loro
    manti, deporranno le loro vesti ricamate; s’avvolgeranno nello spavento, si sederanno
    per terra, tremeranno ad ogni istante, saranno costernati per via di te.
  ckb-ckb: هەموو میرانی کەناری دەریا لەسەر تەختەکانیان دادەبەزن و کەواکانیان دادەماڵن
    و کراسە نەخشینەکانیان دادەکەنن، بەرگی تۆقین دەپۆشن و لەسەر زەوی دادەنیشن و هەموو
    چرکەیەک دەلەرزن، واقیان لێت وڕدەمێنێت.
  eng-BBE: 'Then all the rulers of the sea will come down from their high seats, and
    put away their robes and take off their clothing of needlework: they will put
    on the clothing of grief, they will take their seats on the earth, shaking with
    fear every minute and overcome with wonder at you.'
  kan-OKCV: ಆಮೇಲೆ ಸಮುದ್ರತೀರದ ಎಲ್ಲಾ ರಾಜಕುಮಾರರು ತಮ್ಮ ಸಿಂಹಾಸನಗಳನ್ನು ಬಿಟ್ಟು ಇಳಿಯುವರು;
    ತಮ್ಮ ನಿಲುವಂಗಿಗಳನ್ನು ತೆಗೆದುಹಾಕುವರು, ಕಸೂತಿ ಕೆಲಸದಿಂದ ಹೊಲಿದ ತಮ್ಮ ವಸ್ತ್ರಗಳನ್ನು ಇಟ್ಟುಬಿಡುವರು.
    ನಡುಗುವಿಕೆಯನ್ನು ಹೊದ್ದುಕೊಳ್ಳುವರು; ನೆಲದ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳುವರು, ಕ್ಷಣಕ್ಷಣಕ್ಕೂ ನಡುಗುವರು,
    ನಿನ್ನ ವಿಷಯವಾಗಿ ಭಯಭೀತರಾದರು.
  tam-2017: கடலரசர் எல்லோரும் தங்களுடைய சிங்காசனங்களைவிட்டு இறங்கி; தங்களுடைய சால்வைகளைக்
    கழற்றி, தங்களுடைய சித்திரத்தையலாடைகளை கழற்றிப்போடுவார்கள்; நடுக்கமே அவர்கள் உடையாகும்;
    தரையிலே உட்கார்ந்து, ஒவ்வொரு நிமிடமும் தத்தளித்து, உனக்காக வியப்படைவார்கள்.
  spa-RV-1909: 'Entonces todos los príncipes de la mar descenderán de sus sillas,
