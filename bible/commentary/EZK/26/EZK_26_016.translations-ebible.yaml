  guj-2017: કેમ કે સમુદ્રના બધા સરદારો તેઓની રાજગાદી પરથી નીચે ઊતરશે અને પોતાના ઝભ્ભાઓ
    કાઢી નાખશે અને પોતાનાં ભરતકામનાં વસ્ત્રો ઉતારશે, તેઓ બીકનાં વસ્ત્રો પહેરશે, તેઓ
    જમીન પર બેસશે અને તું નિરંતર ધ્રૂજશે અને તારા વિષે વિસ્મય પામશે.
  pon-2006A: Nanmwarki koaros en wehi kan me waranki sohp tohto pahn ketidi sang nan
    mwoalarail. Re pahn pwuhrsang nan sapwellimarail likou reirei oh likou deiad akan
    oh ketidi wie rerrer nanpwel. Re pahn inenen masakada duwen imwilahn amwail mour
    me kahrehda re sohla pahn kak tokedihsang ar wie rerrer.
  por-BRBSL: Então todos os príncipes do mar descerão de seus tronos, colocarão suas
    vestes de lado e despirão suas vestes bordadas. Eles se vestirão de tremores.
    Sentar-se-ão no chão, e tremerão a cada momento, e ficarão surpresos com você.
  cth-cth: Talî dawk e kahrawikungnaw pueng ni a tungkhung dawk hoi a kum awh han,
    ka sungren poung e a hnicunaw hah a hruek awh vaiteh, a kamthoupnae be a rading
    awh han. Pâyawnae hah kamthoup awh vaiteh, talai dawk tahung laihoi pou a pâyaw
    awh han, kângairupoung awh han.
  twi-twi: Afei mpoano mmapɔmma no nyinaa befi wɔn nhengua so, ayiyi wɔn nguguso ne
    ntade a wɔadi mu adwinni agu hɔ. Ehu bɛbɔ wɔn ama wɔatenatena fam, wɔn ho bɛpopo
    na wɔn ho adwiriw wɔn wɔ wo nti.
  hlt-hlt: Te vaengah tuipuei khoboei boeih khaw a ngolkhoel dong lamloh suntla uh
    ni. A hnikul te a rhoe uh vetih a rhaekva himbai te khaw a pit uh ni. Thuennah
    te a bai uh vetih diklai ah ngol uh ni. Mikhaptok ah lakueng uh vetih na taengah
    pong uh ni.
  tbz-SIM: Nɛ̀ tìì bo bɛ̀ tùɔ̀kɛní tì kpɛ́í nkufɔ̃wɑɑ́ mbo ɑutɛ́ dɑ̀mɛ́ɛ̀rì tɑkɛ́
    kó bɛkpɑ̀ɑ̀tìbɛ̀, kɛ̀ bɛ̀ɛ cútɛ́ní bɛ kpɑ̀ɑ̀tìkɑ̀rɛ̀ ĩ́nkɛ̀ kɛ dɑ́tɛ́ bɛ yɑɑ̀sɑ̀ɑ̀tì
    tìì kpɛ̃, nkɛ́nkɑri kɛtenkɛ̀ kɛ kpeutí kɛ̀ bɛ kɔ̃m̀bùɔ̀tì duò.
  msy-2020: Kantrin ongarir mɨriamɨn itibar atriviba, uan atrivir dabirabiba ategh,
    uan atrivir korotiaba ko tretɨn diribar isamizir korotiar azenan azuiba suegh,
    pura nguazim dapiagh atiatingɨva inɨghɨva akong mamaghɨra ikiam, eghtɨ men nɨrɨzir
    agorogem gɨvaghan koghan.
  dop-dop: Teŋku nɔɣɔ ɑwulɑɑ tǝnɑ kɑ́ kʋlɩ pɑ kumlee tɔɔ. Pɑɑ wɔɣɔsɩ pɑ kɑwulɑɣɑ tokonɑɑ
    mpɑ pɑ sɔpɑ tɔ. Ɩlɛnɑ sɔɣɔntʋ sɔsɔɔntʋ kpɑ-wɛ nɑ pɑ́ cɑɣɑ ɑtɛ, nɑ pɑ́ seliɣi kʋtɑmsɑ.
    Mpi tɔ, pɑ lɑŋɑ wɑkǝlǝnɑ ɩcɑtɛ ntɛ́.
  azb-azb: Bütün dəniz ölkələrinin rəhbərləri taxtlarından enəcək, libaslarını çıxaracaq,
    əlvan naxışlı paltarlarını soyunacaq, dəhşətə bürünəcək, yerə oturacaq, hər an
    titrəyəcək və sənin taleyindən heyrətə düşəcək.
  eng-DBY: 'And all the princes of the sea shall come down from their thrones, and
    lay aside their robes, and put off their broidered garments: they shall clothe
    themselves with trembling, they shall sit upon the ground, and shall tremble [every]
    moment, and be astonied because of thee.'
  hin-2017: तब समुद्र तट के सब प्रधान लोग अपने-अपने सिंहासन पर से उतरेंगे, और अपने
    बाग़े और बूटेदार वस्त्र उतारकर थरथराहट के वस्त्र पहनेंगे और भूमि पर बैठकर क्षण-क्षण
    में काँपेंगे; और तेरे कारण विस्मित रहेंगे।
  wol-KYG: Mboolem buuri tefes yaay wàcc seeni ngàngune, futti seeni mbubb, tàggook
    seen yére yu yànj, bàddoo tiitaange, ne dett fi suuf, dëkke kat-kat, seen yaram
    dawe saw demin.
  eng-YLT: And come down from off their thrones have all princes of the sea, And they
    have turned aside their robes, And their embroidered garments strip off, Trembling
    they put on, on the earth they sit, And they have trembled every moment, And they
    have been astonished at thee,
  eng-WYC-2017: And all the princes of the sea shall go down off their seats, and
    they shall do away their mantles, either their spoils of slain enemies, and they
    shall cast away their diverse clothes, and shall be clothed with wondering. They
    shall sit in the earth, and shall be astonied, and shall wonder on thy sudden
    fall.
  eng-WMBB: Then all the princes of the sea will come down from their thrones, and
    lay aside their robes, and strip off their embroidered garments. They will clothe
    themselves with trembling. They will sit on the ground, and will tremble every
    moment, and be astonished at you.
  urd-GVH: तब साहिली इलाक़ों के तमाम हुक्मरान अपने तख़्तों से उतरकर अपने चोग़े और
    शानदार लिबास उतारेंगे। वह मातमी कपड़े पहनकर ज़मीन पर बैठ जाएंगे और बार बार लरज़
    उठेंगे, यहाँ तक वह तेरे अंजाम पर परेशान होंगे।
  rug-rug: Kote gore koari dia habohabotuana baṉara sari na koburu tavia pa raratana,
    veko pani dia poko hade tolavaedi meke va gorei sari dia poko sapu ta piti va
    sari koari lozi leleadi. Kote pokopoko nia rini sa minatagutu meke habotu pa pepeso,
    neneqara eko mo meke kote holoqoru nia rini sa hinoqa tamugoi.
  gaz-gaz: Ilmaan moototaa kanneen qarqara galaanaa jiraatan hundi teessoo isaanii
    irraa ni buʼu; uffata isaanii lafa kaaʼu; wayyaa isaanii kan faayeffames of irraa
    baasu. Isaan sodaadhaan guutamanii daaraa irra taaʼanii utuu addaan hin kutin
    waan sirra gaʼe sanaan naasuudhaan hollatu.
  fra-LSG: Tous les princes de la mer descendent de leurs trônes, Ils ôtent leurs
    manteaux, Et quittent leurs vêtements brodés; Ils s’enveloppent de frayeur, et
    s’asseyent sur la terre; A chaque instant l’épouvante les saisit, Et ils sont
    consternés à cause de toi.
  yal-yal: Kuntigin naxanye birin fɔxɔ igen dɛ, ne kelima nɛn e manga gbɛdɛne yi,
    e yi e gubane rate e ma, e yi e dugi sɔxɔnxine ba e ma. Gaxun yi e suxu e dɔxɔ
    bɔxɔni, e lu yigitɛgɛxi waxatin birin, masɔtɔ ɛ kalana fe ra.
  haw-1868: 'Alaila, e iho iho na''lii a pau o ke kai mai luna mai o ko lakou mau
    nohoalii, a e waiho ae i ko lakou aahu alii, a e wehe ae i ko lakou mau kapa onionio:
    e aahu lakou i ka haalulu, e noho iho lakou ma ka honua, a e weliweli i kela minute,
    keia minute, a e pilihua ia oe.'
  arb-NAV: فَيَنْزِلُ جَمِيعُ رُؤَسَاءِ الْمُدُنِ السَّاحِلِيَّةِ عَنْ عُرُوشِهِمْ
    وَيَخْلَعُونَ جُبَبَهُمْ وَيَطْرَحُونَ عَنْهُمْ أَرْدِيَتَهُمُ الْمُزَرْكَشَةَ،
    وَيَكْتَسُونَ الرُّعْبَ ثَوْباً، وَيَجْلِسُونَ عَلَى الأَرْضِ مُرْتَجِفِينَ فِي
    كُلِّ لَحْظَةٍ، مَذْعُورِينَ لِمَا أَصَابَكِ
  ewe-ewe: Ekema dziɖula siwo le ƒuta duwo me la aɖi le woƒe fiazikpuiwo dzi, eye
    woaɖe woƒe fiawuwo kple awu ŋɔŋɔewo ada ɖi. Vɔvɔ̃ aɖo wo, woanɔ anyigba, anɔ dzodzom
    nyanyanya ɣeawo katã ɣi, eye woƒe nu aku ɖe ŋuwò.
  eng-LEE: 'Then shall all the princes of the sea come down from their thrones, and
    lay aside their robes, and their broidered garments shall they put off: with trembling
    shall they clothe themselves; upon the ground shall they sit, and shall tremble
    at every moment, and be astonished concerning thee.'
  asm-FB: সেই সময়ত সমুদ্ৰৰ আটাই অধিপতিয়ে নিজৰ নিজৰ সিংহাসনৰ পৰা নামি নিজ নিজ ৰাজবস্ত্ৰ
    ত্যাগ কৰিব, নিজ নিজ কাৰচিপি বন কৰা কাপোৰ, সোলোকাই পেলাব, ত্ৰাসৰূপ বস্ত্ৰ পিন্ধিব,
    মাটিত বহিব, বিস্ময় মানিব।
  sus-A: عٍ شَ مَنفّيٍ فٌرٌ مَ نّ عٍ شَ كِبَنيِيٍ كُي، عٍ عٍ شَ دُفِ قَنيِيٍ بَ عٍ
    مَ، عٍ قَ سُننُن دُفِ رَفٌرٌ عٍ مَ، عَلَكٌ عٍ شَ دْشْ وٌ سّيتِ مَ بْشِ مَ يَرَفَاشُي
    كُي.
  fra-SBL: Alors tous les princes de la mer descendront de leurs trônes, ils déposeront
    leurs robes, ils se dépouilleront de leurs vêtements brodés. Ils se revêtiront
    de tremblements. Ils s'assiéront à terre, ils trembleront à chaque instant, et
    ils seront stupéfaits de toi.
  hbo-hbo: וֽ͏ְיָרְד֞וּ מֵעַ֣ל כִּסְאֹותָ֗ם כֹּ֚ל נְשִׂיאֵ֣י הַיָּ֔ם וְהֵסִ֙ירוּ֙
    אֶת־מְעִ֣ילֵיהֶ֔ם וְאֶת־בִּגְדֵ֥י רִקְמָתָ֖ם יִפְשֹׁ֑טוּ חֲרָדֹ֤ות ׀ יִלְבָּ֙שׁוּ֙
    עַל־הָאָ֣רֶץ יֵשֵׁ֔בוּ וְחָֽרְדוּ֙ לִרְגָעִ֔ים וְשָׁמְמ֖וּ עָלָֽיִךְ׃
  kik-kik: Ningĩ anene othe arĩa marĩ ndwere-inĩ cia iria nĩmakehera itĩ-inĩ ciao
    cia ũnene, na marute nguo ciao iria ndaaya, na marute nguo ciao iria ngʼemie.
    Mahumbĩtwo kĩmako, magaikara thĩ makĩinainaga mahinda mothe, maguoyohetio nĩwe.
  fra-NCL: Et ils descendront de leurs trônes, tous les princes de la mer ; ils quitteront
    leurs manteaux, et déposeront leurs vêtements brodés ; ils se vêtiront d’épouvante,
    ils s’assoieront sur la terre ; ils trembleront à chaque moment, et seront dans
    la stupeur à cause de toi.
  cek-AK: To pacoengah tuipui thung ih angraengnawk loe angraeng tangkhang hoiah anghum
    o tathuk tih, kahninawk to pakhraep o ueloe, aem takaek ih kahninawk to angkhring
    o tih; nihcae mah tasoehhaih khukbuen angkhuk o pacoengah, long ah anghnu o tih;
    nang mah pazawk ih hmuen pongah dawnrai o ueloe, vaihi hoi vaihi tasoeh o tih.
  cuk-cuk: Bela neggwebur-demar-gakaba-bukmalad-e-dummagan bar dummadga megosurmalad.
    E-mor-dummad-suid-yoidi, degi, mor dubgi-ise-nue-sobaled-yoidi esudmaloed. Dobed-dummad-itogedba
    napagi sigidmaloed. Be-neggwebur-sabsur-guoedbali e-wawanmaked galegosulid.
  uig-CYR: Деңиздики шаһзадиләр тәхтлиридин чүшүп, тонлирини биряққа ташлап, кәштилик
    кийим-кечәклирини селиветиду; улар өзлирини қорқунуч-титрәк билән пүркәйду; улар
    йәргә олтирип, һеч тохтавсиз титрәп, саңа қарап сарасимигә чүшиду.
  tel-2017: సముద్రపు అధిపతులంతా తమ సింహాసనాల మీద నుంచి దిగి, తమ రాజ వస్త్రాలనూ రంగురంగుల
    బట్టలనూ తీసి వేస్తారు. వాళ్ళు భయాన్ని కప్పుకుంటారు. వాళ్ళు నేల మీద కూర్చుని గడగడ
    వణకుతూ నీ గురించి భయాందోళన చెందుతారు.
  hat-BSA: Nan lè sa a, tout prens lanmè yo va desann soti nan twòn yo retire wòb
    yo, e menm retire bèl vètman bwodri yo. Yo va abiye tèt yo ak men yo k ap tranble;
    yo va chita atè, ap tranble tout tan e vin efreye akoz de ou.
  kos-kos: Tokosra nukewa lun mutunfacl su muta wekof uh ac tufah fani liki tron lalos.
    Elos ac fah sarukla nuknuk in wal lalos ac nuknuk akul kato lalos, ac muta rarrar
    fin fohk uh. Elos ac fah tuninfongla ke ongoiya lulap nu sum uh, pwanang elos
    ac tia tui ke rarrar.
  hbo-WLC: וְֽיָרְד֞וּ מֵעַ֣ל כִּסְאוֹתָ֗ם כֹּ֚ל נְשִׂיאֵ֣י הַיָּ֔ם וְהֵסִ֙ירוּ֙ אֶת־מְעִ֣ילֵיהֶ֔ם
    וְאֶת־בִּגְדֵ֥י רִקְמָתָ֖ם יִפְשֹׁ֑טוּ חֲרָד֤וֹת ׀ יִלְבָּ֙שׁוּ֙ עַל־הָאָ֣רֶץ
    יֵשֵׁ֔בוּ וְחָֽרְדוּ֙ לִרְגָעִ֔ים וְשָׁמְמ֖וּ עָלָֽיִךְ׃
  ibo-ibo: Mgbe ahụ, ndị ndu nʼobodo ndị ahụ niile dị nʼọnụ mmiri osimiri ga-esi nʼocheeze
    ha rịdata. Ha ga-eyipụ uwe mwụda ha, yipụsịakwa uwe ha niile a kpara nke ọma.
    Ha ga-anọdụ ọdụ nʼala na-ama jijiji site nʼoke egwu nʼihi ihe ha hụrụ dakwasịrị
    gị.
  ory-ory: ସେତେବେଳେ ସମୁଦ୍ରର ଅଧିପତିସକଳ ଆପଣା ଆପଣା ସିଂହାସନରୁ ଓହ୍ଲାଇବେ ଓ ଆପଣା ଆପଣା ଚୋଗା
    ତ୍ୟାଗ କରି ଶିଳ୍ପକର୍ମର ବସ୍ତ୍ର ଫିଟାଇ ପକାଇବେ; ସେମାନେ ତ୍ରାସରୂପ ବସ୍ତ୍ର ପରିଧାନ କରିବେ;
    ସେମାନେ ଭୂମିରେ ବସିବେ ଓ ଅନୁକ୍ଷଣ ତ୍ରାସଯୁକ୍ତ ହେବେ ଓ ତୁମ୍ଭ ବିଷୟରେ ବିସ୍ମିତ ହେବେ।
  chk-chk: Mürin, samolun ekewe fanüen aroset meinisin repwe tötiu seni ar lenien
    motun samol, repwe pwilitawu üfer owokot me üfer mi chü. Iwe, repwe mot won pwül
    fän chechech, repwe pwal fokun rükö ren mine a fis ngonuk, nge resap fokun ükütiu
    le chechech.
  rop-rop: Detlot king brom detlot kantri langa solwodasaid garra godan brom olabat
    speshalwan tjeya en dei garra deigimof detlot speshalwan klos en dei garra go
    en jidan langa graun. En dei garra sheik nomo lilbit en hatjamp wen dei irrim
    det nyus weya det enamimob bin bidim yumob.
  ukr-1871: І посходять усї князї морські з престолів своїх, і поскидають із себе
    царські плащі свої, й поздіймають мережану одїж свою, та й повдягаються в дрожаннє;
    посїдають на долівцї, й що хвилї будуть здрогатись та торопіти зза тебе.
  deu-1951: Und alle Fürsten am Meere werden von ihren Thronen herabsteigen; sie werden
    ihre Mäntel ablegen und ihre gestickten Kleider ausziehen; in Zittern werden sie
    sich kleiden, auf dem Boden sitzen; sie werden jeden Augenblick erzittern und
    sich über dich entsetzen.
  eng-JPS: Then all the princes of the sea shall come down from their thrones, and
    lay away their robes, and strip off their richly woven garments; they shall clothe
    themselves with trembling; they shall sit upon the ground, and shall tremble every
    moment, and be appalled at thee.
  srp-1865: Svi æe knezovi morski siæi s prijestola svojih i skinuæe sa sebe plašte
    i svuæi sa sebe vezene haljine, i obuæi æe se u strah; sjedeæe na zemlji, i drktaæe
    svaki èas i èuditi se tebi.
  lug-lug: Olwo abalangira bonna ab’oku lukalu lw’ennyanja baliva ku ntebe zaabwe
    ez’obwakabaka ne bambulamu ebyambalo byabwe ne baggyako n’engoye zaabwe ez’emiddalizo.
    Mu kutya okungi, balituula wansi ku ttaka, nga bakankana buli kaseera nga basamaaliridde.
  heb-heb: וירדו מעל כסאותם כל נשיאי הים והסירו את מעיליהם ואת בגדי רקמתם יפשטו חרדות
    ילבשו על הארץ ישבו וחרדו לרגעים ושממו עליך׃
  ben-IRV: তখন সমুদ্রের অধ্যক্ষরা সবাই নিজেদের সিংহাসন থেকে না মরে, নিজেদের পোশাক
    ত্যাগ করবে, রঙিন পোশাক সব খুলে ফেলবে; তারা ভয় পরিধান করবে; তারা মাটিতে বসবে,
    সবদিন ভীত থাকবে ও তোমার বিষয়ে আতঙ্কিত হবে।
  pan-pan: ਤਦ ਸਾਗਰ ਦੇ ਸਾਰੇ ਰਾਜਕੁਮਾਰ ਆਪਣਿਆਂ ਸਿੰਘਾਸਣਾਂ ਤੋਂ ਉਤਰਨਗੇ, ਆਪਣੀਆਂ ਪੁਸ਼ਾਕਾਂ ਲਾਹ
    ਸੁੱਟਣਗੇ, ਕਸੀਦੇ ਦੇ ਕੱਪੜੇ ਲਾਹ ਸੁੱਟਣਗੇ, ਉਹ ਕੰਬਦੇ ਹੋਏ ਧਰਤੀ ਤੇ ਬੈਠਣਗੇ ਅਤੇ ਉਹ ਹਰ ਘੜੀ
    ਕੰਬਣਗੇ ਅਤੇ ਤੇਰੇ ਕਾਰਨ ਹੈਰਾਨ ਹੋਣਗੇ।
  mya-JVB: သမုဒ္ဒရာ မင်း အပေါင်း တို့သည် ရာဇ ပလ္လင်ပေါ်က ဆင်း ၍ ၊ အင်္ကျီ တော်ကို၎င်း
    ၊ ချယ်လှယ် သော အဝတ် တော်ကို၎င်းချွတ်ပယ် ပြီးမှ၊ တုန်လှုပ် ခြင်းအဝတ် ကို ဝတ်လျက်၊
    မြေ ပေါ်၌ ထိုင် လျက် ခဏခဏ တုန်လှုပ် ၍ ၊ သင် ၏အမှုကြောင့် မိန်းမော တွေဝေကြလိမ့်မည်။
  hmo-hmo: Unai neganai danu davara kone ena king taudia ibounai be edia terona dekena
    amo do idia diho, edia dabua badadia do idia atoa siri, bona edia dabua mai edia
    herahera danu do idia kokia. Mai heudeheude bona mai gari danu edia dabua do idia
    kokia, bona tano dekenai do idia helai. Turo ena dika dainai, do idia hoa bada
    mai gari danu.
  urd-urd: तब समन्दर के हाकिम अपने तख़्तों पर से उतरेंगे और अपने जुब्बे उतार डालेंगे
    और अपने ज़रदोज़ पैराहन उतार फेकेंगे, वह थरथराहट से मुलब्बस होकर ख़ाक पर बैठेगे,
    वह हरदम काँपेंगे और तेरी वजह से हैरत ज़दा होंगे।
  rus-SYN: И сойдут все князья моря с престолов своих, и сложат с себя мантии свои,
    и снимут с себя узорчатые одежды свои, облекутся в трепет, сядут на землю, и ежеминутно
    будут содрогаться и изумляться о тебе.
  bqc-SIM: Ísialɛ bùsu kíaↄ pila ń gĩ́nawa, aai ń gomusuↄ wolo, aai ń ula wɛ̃̀sãdeↄ
    bↄ. Zↄ̃lɛa tↄↄlɛ vĩa a ń kṹ, n yã́ i dimá, aaiↄ lualua láasai.
  tcz-CHONGTHU: Kong kai munna vaihom ho jousen alal tounauva konna hung kum lhauva
    chuleh aleng ponsil chol jong akisutlhah uva chule aponsil hoi lai jouse jong
    asutlhah diu ahi. Amaho chu nangma kisuhmang najeh a chu tijatna kithing pum puma
    tolla tou diu ahi.
  mar-mar: कारण समुद्रातले सर्व प्रमुख आपल्या सिंहासनावरून खाली उतरतील आणि आपले झगे
    बाजूला काढून ठेवतील आणि आपले रंगीबेरंगी वस्त्रे काढून टाकतील. ते स्वतःला भीतीच्या
    वस्त्राने आच्छादतील आणि भीतीने जमिनीवर बसतील व वारंवार कांपतील आणि तुझ्याविषयी
    भयचकीत होतील.
  qub-qub: Lamar cantuncho caycaj raycunaga jamaränancunapita jatarcur llaquicuyllawan
    jacurashancunata, cuyayllapaj burdasha röpancunatapis jorgonga. Nircur fiyupa
    mancharishpan sicsicyaycarmi pampaman jamaconga. Ricashushpayqui fiyupami mancharenga.
  bqp-bqp: Wee tem mɛn kpɑro be bɑ wɑ̃ɑ nim wɔ̃kun berɑ giɑ kpuro bɑ koo se ben sinɑ
    kitɑnun di bu ben yɑbe bɑkɑnu kɑ ben yɑbe ni bɑ sɔmɑ doke potiri bɑ n wurure bɑ
    n sɔ̃ temɔ. Sɑɑ kpuro sɔɔ, bɑ ko n bɛrum soorewɑ kpɑ bɑ n nuki sɑnkire Tirin sɔ̃.
  hat-hat: Tout wa peyi k'ap fè kòmès sou lanmè a ap desann soti sou fotèy yo, y'ap
    wete gwo manto ak bèl rad bwode ki te sou yo. Yo pral chita atè sitèlman y'ap
    pè. Yo pral sitèlman sezi wè sa ki rive nou, y'ap tranble san rete.
  eng-BSB: All the princes of the sea will descend from their thrones, remove their
    robes, and strip off their embroidered garments. Clothed with terror, they will
    sit on the ground, trembling every moment, appalled over you.
  eng-WEBPB: Then all the princes of the sea will come down from their thrones, and
    lay aside their robes, and strip off their embroidered garments. They will clothe
    themselves with trembling. They will sit on the ground, and will tremble every
    moment, and be astonished at you.
  kbq-kbq: E'ina hanigeno hageri anke'na nemaniza ugagota kva vahe'mo'za kini tra
    zamiretira erami'za kini fetori zamia nezafi'za, avonkre avankre kukenazimia hatetregahaze.
    Zamagra mopare mani'neza maka kna zamahirahikura nehu'za, kezmia omanenige'za
    antri hu'za nava'nava hugahaze.
  nhe-BL: “Huan huajca nochi nopa huejhueyi tlanahuatiani tlen mopantíaj ipan tlaltini
    iteno nopa hueyi atl, quicajtehuase ininsiyas campa mosehuíaj huan moquixtilise
    ininyoyo tlen yejyectzi tlajtzontli. Huan ica miyac majmajtli mosehuise tlalchi
    huan huihuipicase ipampa tlen eltoc imopantis.
  gub-BL: Ywy yryhu iwyr har wanuwihawete paw wezyw putar wenaw wi wà nehe. Wenuhem
    putar waxi'i ipykaw wà nehe. Wenuhem putar ukamir imuma'ema'e pyrer wà nehe no.
    Uryryryryz putar ukyze pà ywy rehe wapyk pà wà nehe. Newe uzeapo ma'e kwer hexak
    mehe ukyzeahy putar wà nehe. Uryryryryz putar upytu'u 'ym pà wà nehe.
  eng-DRA: 'Then all the princes of the sea shall come down from their thrones: and
    take off their robes, and cast away their broidered garments, and be clothed with
    astonishment: they shall sit on the ground, and with amazement shall wonder at
    thy sudden fall.'
