verse: EZK.026.009
translations:
  mal-C: അവൻ നിന്റെ മതിലുകൾക്കെതിരേ യന്ത്രമുട്ടികൾവെച്ച് തന്റെ ആയുധങ്ങൾകൊണ്ട് നിന്റെ
    ഗോപുരങ്ങൾ തകർത്തുകളയും.
  deu-TKW: Und er wird den Stoß seines Sturmbocks gegen deine Mauern richten und deine
    Türme mit seinen Eisen zertrümmern.
  lin-lin: Akotindela bamir na yo makonga ya basoda na ye, oyo batambolaka likolo
    ya bampunda mpe akobuka bandako na yo ya milayi na nzela ya bibundeli na ye ya
    nguya.
  eng-LSV: And he places a battering-ram before him against your walls, || And he
    breaks your towers with his weapons.
  eng-GNV: He shall set engins of warre before him against thy walles, and with his
    weapons breake downe thy towres.
  eng-WEBSTER: And he shall set engines of war against thy walls, and with his axes
    he shall break down thy towers.
  nhw-BL: “Huan quimacase nopa tepamitl catli quiyahualohua altepetl Tiro ica huejhueyi
    cuahuitl huan quitlahuisose. Huan nochi nopa huejcapantique calme para ipan antlachiyase
    nojquiya quintlahuisose.
  swh-ONEN: Ataelekeza mapigo ya vyombo vyake vya kubomolea dhidi ya kuta zako na
    kubomoa minara yako kwa silaha zake.
  bba-bba: Bɑ koo Tiri yen ɡbɑ̃rɑnu kɔsuku bu suriri kɑ ben tɑbu yɑ̃nu.
  eng-KJVCPB: And he shall set engines of war against thy walls, and with his axes
    he shall break down thy towers.
  luo-luo: Obiro chomo ohinga magi gi lodi mage madongo mag muko gik moko, mi omuk
    kuondegi motingʼore gi malo gi gige mag lweny.
  meu-meu: Ena vaḡoma amo maḡumu baine hamakohidia, bona ena ira amo kohoromu baine
    hagaridia.
  npi-ULB: तेरो पर्खालमा हिर्काउनलाई त्‍यसले मूढाहरू राख्‍नेछ, र त्‍यसका हतियारले
    तेरा धरहराहरू ढाल्‍नेछ ।
  yor-yor: Yóò sì gbé ẹ̀rọ ogun tí odi rẹ, yóò sì fi ohun èlò ogun wó ilé ìṣọ́ rẹ
    palẹ̀.
  pes-OPCB: در مقابل حصار تو منجنیقها بر پا خواهد کرد و با تبر برج و باروهایت را در
    هم خواهد کوبید.
  tgl-ULB: Ilalagay niya ang kaniyang malalaking trosong panggiba upang hampasin ang
    iyong mga pader at ang kaniyang mga kagamitan ang gigiba sa iyong mga tore!
  hui-hui: Ani bialu howa tigua wai pabe bo gialolenaga mbirale mbira hongohe guruyagu̱
    ale mo yu íbu pongo bia howa yupe haragola tanonaga wai pabe kago bo gialolebira.
    Ani bialu kuluba hongohe ngagome wai pabe daligani mamage haga anda bu heledemirubi
    gialolebira.
  mya-mya: သင်​၏​မြို့​ရိုး​တို့​ကို​လက်​နက်​များ​ဖြင့် ထု​ဖြို​ကြ​လိမ့်​မည်။ သင်​၏​ရဲ​တိုက်​များ
    ကို​လည်း​သံ​ချောင်း​များ​ဖြင့်​ဖြို​ချ ကြ​လိမ့်​မည်။-
  bod-N: དེས་གྲོང་ཁྱེར་ལ་རྒོལ་བའི་ཐོ་བ་ཆེན་པོས་ཁྱོད་ཀྱི་ལྕགས་རི་རྣམས་ལ་རྒོལ་ཞིང་།
    མཚོན་ཆས་ཁྱོད་ཀྱི་ལྕོག་མཁར་རྣམས་བཤིག་པར་འགྱུར།
  sna-sna: Achatuma zvokuparadza nazvo masvingo ako agokoromora shongwe dzako nezvombo
    zvake.
  spa-BLM: Pondrá sus arietes contra tus muros, y con sus hachas derribará tus torres.
  cac-cac: Ol yac' oval eb' yed' mac'lab' poj muro, yed' q'uen hierro ol smac'poj
    torre eb'.
  swh-ULB: Ataweka vyombo vya kubomolea dhidi ya kuta zako, na vyombo vyake vitaanguka
    chini ya minara yako.
  bel-bel: і да сьценаў тваіх пасуне сьценабітныя машыны і вежы твае разбурыць сякерамі
    сваімі.
  deu-ELBBK: und wird seine Mauerbrecher gegen deine Mauern ansetzen und deine Türme
    mit seinen Eisen niederreißen.
  mbb-OT: Ibpevengkag din is menge verengbeng niw pinaaǥi te zezekelà he menge trusu
    ne ibperundus din is menge turi niw pinaaǥi te menge masu.
  mal-2015: അവൻ നിന്റെ മതിലുകളുടെ നേരെ യന്ത്രമുട്ടികളെ വെച്ചു കോടാലികൊണ്ടു നിന്റെ
    ഗോപുരങ്ങളെ തകർത്തുകളയും.
  rmc-rmc: Leskre slugaďa predemena le maribnaskre baraňidlenca tire muri a tire veži
    čhivena tele le trastune nastrojenca.
  pes-OPV: و منجنیقهای خود را برحصارهایت آورده، برجهایت را با تبرهای خودمنهدم خواهد
    ساخت.
  ron-1924: Ва ындрепта ловитуриле бербечилор сэй ымпотрива зидурилор тале ши ыць
    ва сурпа турнуриле ку машиниле луй.
  ben-OBCV: সে প্রাচীর ভাঙার যন্ত্র দিয়ে তোমার প্রাচীরে আঘাত করবে তার অস্ত্রগুলি
    দিয়ে তোমার উঁচু দুর্গগুলি ধ্বংস করবে।
  som-som: Wuxuu derbiyadaada ku tumi doonaa wax lagu jejebiyo, oo munaaradahaagana
    wuxuu ku dumin doonaa faasaskiisa.
  lat-VUC: et vineas et arietes temperabit in muros tuos, et turres tuas destruet
    in armatura sua.
  eng-ASVBT: And he shall set his battering engines against thy walls, and with his
    axes he shall break down thy towers.
  ita-1885: e percoterà le tue mura co' suoi trabocchi, e diroccherà le tue torri
    co' suoi picconi.
  eng-LXXUP: He shall cast down with his swords thy walls and thy towers.
  eng-ULB: He will place his battering rams to hit against your walls, and his tools
    will tear down your towers.
  spa-VBL: Hará que sus arietes destrocen tus murallas y utilizará sus herramientas
    para demoler tus torres.
  fra-_FOB: Il posera ses machines de guerre contre tes murailles, et démolira tes
    tours avec ses marteaux.
  mal-mal: അവൻ നിന്റെ മതിലുകളുടെ നേരെ യന്ത്രമുട്ടികൾ വച്ച് കോടാലികൊണ്ടു നിന്റെ ഗോപുരങ്ങൾ
    തകർത്തുകളയും.
  urd-GVR: Bādshāh apnī qilāshikan mashīnoṅ se terī fasīl ko ḍhā degā aur apne ālāt
    se tere burjoṅ ko girā degā.
  suz-BL: मिनु पिप नेबुकदनेसरमी मुडाम गारो ब्रेप्‍ब आन कली अरेब। मिनु इ लाइश्‍शो खिं
    आ खापुकीम प्रेत्‍नीम।
  eng-NOY: and his battering-rams shall be set against thy walls, and thy towers shall
    he break down with axes.
  ita-1927: dirigerà contro le tue mura i suoi arieti, e coi suoi picconi abbatterà
    le tue torri.
  ckb-ckb: مەنجەنیق دەخاتە سەر شووراکانت و بە چەکەکانی قوللەکانت دەڕووخێنێت.
  eng-BBE: He will put up his engines of war against your walls, and your towers will
    be broken down by his axes.
  kan-OKCV: ತನ್ನ ಯುದ್ಧ ಯಂತ್ರಗಳನ್ನು ನಿನ್ನ ಗೋಡೆಗಳಿಗೆ ತಾಕಿಸುವನು. ತನ್ನ ಆಯುಧಗಳಿಂದ ನಿನ್ನ
    ಗೋಪುರಗಳನ್ನು ಕೆಡವಿಬಿಡುವನು.
  tam-2017: உன்னுடைய மதில்களை இடிக்கிற இயந்திரங்களை எதிரே வைத்து, தன்னுடைய கடைப்பாரைகளால்
    உன்னுடைய முற்றுகை சுவர்களை இடித்துப்போடுவான்.
  spa-RV-1909: Y pondrá contra ella arietes, contra tus muros, y tus torres destruirá
    con sus martillos.
  ron-BTF: Și va pune mașinăriile lui de război împotriva zidurilor tale și cu topoarele
    lui îți va dărâma turnurile.
  eng-WEBP: He will set his battering engines against your walls, and with his axes
    he will break down your towers.
  eng-FBV: He will have his battering rams smash your walls and use his tools to demolish
    your towers.
  nld-1939: De stoot van zijn stormram richt hij op uw muren, En met zijn breekijzers
    sloopt hij uw torens;
  nch-BL: “Huan quicuatopehuase nopa tepamit cati quiyahualojtoc altepet Tiro ica
    huejhueyi cuahuit huan quitahuisose. Huan nochi nopa huejcapantique calme para
    ipan antachiyase nojquiya quintahuisose.
  vie-1934: Người sẽ đặt máy phá vách thành, và dùng búa phá các tháp mầy.
  hin-CV: वह तुम्हारे दीवारों पर युद्ध का यंत्र चलाएगा और अपने हथियारों से तुम्हारे
    स्तंभों को गिरा देगा.
  spa-BES: Pondrá sus arietes contra tus muros, y tus torres serán derribadas por
    sus hachas.
  tdx-tdx: Hampitroara’e lamasinañ’ aly amo kijoli’eo, vaho hampikoromahe’e am-pekoñe
    o fitalakesañ’ abo’eo.
  tha-KJV: ท่านจะตั้งเครื่องทะลวงต่อสู้กับกำแพงของเจ้า และท่านจะเอาขวานของท่านฟันหอคอยของเจ้าลง
  por-BR-2018: E fará aríetes baterem contra teus muros, e derrubará tuas torres com
    suas espadas.
  deu-ELO: und wird seine Mauerbrecher wider deine Mauern ansetzen und deine Türme
    mit seinen Eisen niederreißen.
  eng-WYC-2018: and he shall temper engines like vineries, and engines that be called
    wethers against thy walls; and he shall destroy thy towers by his arms. (and he
    shall use battering rams against thy walls; and he shall destroy thy towers with
    his weapons.)
  epo-epo: kaj li starigos siajn muregrompilojn kontraŭ viaj muregoj, kaj viajn turojn
    li detruos per siaj hakiloj.
  uig-PIN: U sepilliringƣa bɵsküqi bazƣanlarni ⱪaritip tiklǝydu, ⱪoral-paltiliri bilǝn
    munarliringni qeⱪip ƣulitidu.
  beo-beo: Ilia da dilia gagoi amo ifa damuiga dou sone mugulumu, amola ouli galea
    amoga dilia gagagula heda:i diasu gadelale salimu.
  tpi-OTNT: Na bai ol i kisim ol bikpela masin na brukim ol banis bilong taun. Na
    bai ol i kisim ol hap ain na brukim ol taua bilong banis.
  hau-SA: Zai rushe katangarki da dundurusai, ya rurrushe hasumiyoyinki da makamai.
  uig-LAT: U sépilliringgha bösküchi bazghanlarni qaritip tikleydu, qoral-paltiliri
    bilen munarliringni chéqip ghulitidu.
  nde-nde: Uzaqondisa imigqala yakhe yokudiliza emidulini yakho, abhidlize imiphotshongo
    yakho ngezikhali zakhe.
  ton-ton: Pea te ne fokotuʻu ʻae nāunau ʻoe tau ki ho ngaahi ʻā, pea ʻe maumau ʻaki
    hono toki ʻa ho ngaahi fale leʻo māʻolunga.
  ces-1613: I střelbu zasadí proti zdem tvým, a věže tvé poboří nosatci svými.
  eng-WMB: He will set his battering engines against your walls, and with his axes
    he will break down your towers.
  tam-TCV: அவன் உன் மதில்களுக்கு எதிராக இடிக்கும் இயந்திரங்களின் முனைகளை வைத்து, தனது
    போராயுதங்களினால் உன் கோபுரங்களைத் தகர்ப்பான்.
  ceb-ULB: Ipahimutang niya ang troso aron sa pagguba sa imong mga pader, ug lumpagon
    sa iyang mga hinagiban ang imong mga tore.
  pol-UBG: Skieruje tarany przeciwko twoim murom i zburzy twoje wieże swymi młotami
    wojennymi.
  urd-GVU: بادشاہ اپنی قلعہ شکن مشینوں سے تیری فصیل کو ڈھا دے گا اور اپنے آلات سے
    تیرے بُرجوں کو گرا دے گا۔
  deu-1912: Er wird mit Sturmböcken deine Mauern zerstoßen und deine Türme mit seinen
    Werkzeugen umreißen.
  kan-2017: ಗುರಾಣಿ ಹಿಡಿದಿರುವವರನ್ನು ಕಳುಹಿಸಿ, ತನ್ನ ಯುದ್ಧ ಯಂತ್ರಗಳಿಂದ ನಿನ್ನ ಪೌಳಿಗೋಡೆಯನ್ನು
    ಹೊಡೆಯಿಸಿ, ತನ್ನ ಆಯುಧಗಳಿಂದ ನಿನ್ನ ಕೋಟೆ ಕೊತ್ತಲಗಳನ್ನು ಒಡೆದು ಬಿಡುವನು.
  yap-yap: Bay ra buthuged e yungi rungrung rom ko ren ni fen e buth rungrung miyad
    buthug nga but’ e wulyang ni tafen e damit rom nga yulay i wasey.
  hlt-MCSB: Na vongtung te a khongmawt neh pet a tung thil vetih na rhaltoengim te
    a cunghang neh a phil ni.
  mdy-ETH: ዋርዲዮ ዶይሶ ዓንጎና ኬኤሎ ዲፆ ዔያታ ጫርጋንዳኔ፤ ዬካፓ ዴዒ ካፒፆ ካፖ ሹዎና ኮሾና ቤዞዋ ዔያታ ዶይሳንዳኔ፤
  twi-ASANTE: Ɔde obubuadaban nnua bɛpempem wʼafasuo no, na ɔde akodeɛ abubu wʼaban
    atentene no asɛe no.
  eng-WEBU: He will set his battering engines against your walls, and with his axes
    he will break down your towers.
  wal-wal: Dirssaa gimbbeta dom77idi laaliyo miishshan dirssaa gimbbiyaa mentterettana;
    bantta ola miishshankka ne adussa gimbbeta laalana.
  spa-PDDPT: Lanzará contra tus muros vigas largas y pesadas muy reforzadas. Con hachas
    destruirá tus torres.
  gun-gun: Ha'e gui tetã kora re ombota-mbota 'rã yvyra aygue py. Torre ikuai va'e
    voi oitypa 'rã ferro guigua py.
  ilo-ULB: Ipuestonanto ti ar-aramatenda a pangrebba kadagiti padermo, ken rakrakento
    dagiti remientana dagiti torrem!
  kpg-kpg: Digaula gaa tugi o abaaba gi di laagau damanaiee, gaa oho gi lala do waahale
    gi nia dagigoo.
  uig-ARA: ئۇ سېپىللىرىڭغا بۆسكۈچى بازغانلارنى قارىتىپ تىكلەيدۇ، قورال-پالتىلىرى بىلەن
    مۇنارلىرىڭنى چېقىپ غۇلىتىدۇ.
  sus-sus: A dinma nɛ wo xa naadɛe nun wo xa yire makantaxie ra a xa geresosee ra,
    han e bira.
  pon-2006: Re pahn sukeki omw kehl kan mehn sukpeseng kehl oh karangkehkihdi omw
    wasahn iroir kan mehn suk mete.
  ksd-ksd: Na tumak kaum umana liplip na vat ma kana umana tututumak, ma na pakat
    rada vue kaum umana pal na minakila ma kana umana pem.
  grc-BRENT: Τὰ τείχη σου, καὶ τοὺς πύργους σου καταβαλεῖ ἐν ταῖς μαχαίραις αὐτοῦ.
  ind-AYT: Dia akan mengarahkan alat penggempur tembok ke tembok-tembokmu, dan merobohkan
    menara-menaramu dengan kapak-kapaknya.
  nya-nya: Adzagwetsa makoma ako ndi zida zogumulira khoma ndi kugwetsa nsanja zako
    ndi nkhwangwa zake.
  hrv-hrv: Na zidove će tvoje upraviti zidodere i tvoje će kule kukama oborit'!
  mps-mps: Tama augwaligo genuai masin selama, tama te taun bagulali obo pepedelama
    tulaibao. Tama te ain tigi dage selama, te bagulali obo aluama, pebedama mueibao.
  tpi-tpi: Na bai ol i kisim ol bikpela masin na brukim ol banis bilong taun. Na bai
    ol i kisim ol hap ain na brukim ol taua bilong banis.
  dan-1931: sin Murbrækkers Stød skal han rette imod dine Mure og nedbryde dine Tårne
    med sine Sværd.
  vie-OVCB: Người sẽ công phá thành bằng những phiến gỗ và dùng búa tạ đập tan các
    tháp canh.
  guj-2017: તે તારી દીવાલ વિરુદ્ધ યંત્રોથી મારો ચલાવશે અને ઓજારોથી તારા બુરજો તોડી
    પાડશે.
  pon-2006A: Re pahn sukeki omw kehl kan mehn sukpeseng kehl oh karangkehkihdi omw
    wasahn iroir kan mehn suk mete.
  por-BRBSL: Ele encostará seus motores de aríete contra suas paredes e com seus eixos
    derrubará suas torres.
  cth-cth: Nang e rapannaw avanglah takhang a raphoe nahanelah a sak awh vaiteh, cakâ
    hoi imrasang hah a raphoe awh han.
  twi-twi: Ɔde oburuw nnua bɛpempem wʼafasu no, na ɔde akode abubu wʼabantenten no
    asɛe no.
  hlt-hlt: Na vongtung te a khongmawt neh pet a tung thil vetih na rhaltoengim te
    a cunghang neh a phil ni.
  tbz-SIM: Bɛ̀ bo cónnɛ́ bɛ kpɑ̀rìsɛ̃ĩ́ kɛ́fii nTiiri ɛì kó iduotí kɛ̀ sìi puɔ nsicɛ̃kperí.
  msy-2020: Egh me temer bar ekiaba inigh mangɨ nguibar ekiamɨn dɨvaziba akararɨgh,
    egh uan sobiar bar gavgavibar dɨvazimɨn tauaba akurarɨgham.
  dop-dop: Pɑɑ mɑ pɑ yoou ɩtuule kɛ mǝ ɩcɑtɛ koluŋɑ. Pɑɑ tusi mǝ ɑtɛ nɑ ɩsɔ kutuluŋ
    nɑ pɑ yoou wontu.
  azb-azb: Sənin divarlarını vurub-dəlmək üçün qoçbaşı alətləri quracaq, baltaları
    ilə qüllələrini uçuracaq.
  eng-DBY: and he shall set his engines of attack against thy walls, and with his
    spikes he shall break down thy towers.
  hin-2017: वह तेरी शहरपनाह के विरुद्ध युद्ध के यन्त्र चलाएगा और तेरे गुम्मटों को
    फरसों से ढा देगा।
  wol-KYG: mooy rëkke say miir dénku dàjjikaay, mooy màbbe say tata ay sémmiñam,
  eng-YLT: And a battering-ram before him he placeth against thy walls, And thy towers
    he breaketh by his weapons.
  eng-WYC-2017: and he shall temper engines like vineries [or vines], and engines
    that be called wethers against thy walls; and he shall destroy thy towers by his
    arms.
  eng-WMBB: He will set his battering engines against your walls, and with his axes
    he will break down your towers.
  urd-GVH: बादशाह अपनी क़िलाशिकन मशीनों से तेरी फ़सील को ढा देगा और अपने आलात से तेरे
    बुर्जों को गिरा देगा।
  rug-rug: Asa kote totolini sari na dekuru nomadi pude huara i sari sasada pa goba
    meke turaṉae dia tiṉitoṉa varipera si kote va hoqai rini sari na vetu hakehakei
    ululudi na ṉiṉiradi.
  gaz-gaz: Innis jirma ittiin waa diigan dallaa keetti garagalfata; gamoowwan kees
    miʼa lolaatiin diiga.
  fra-LSG: Il dirigera les coups de son bélier contre tes murs, et il renversera tes
    tours avec ses machines.
  yal-yal: A yɛngɛ so seene rafama nɛn ɛ taan makantan yinna rabiradeni, a yi ɛ sangansone
    rabira a wali seene ra.
  haw-1868: A e hoonoho ku e oia i na mea kaua i kou mau pa, a e wawahi i kou mau
    halekiai me kona mau koi.
  arb-NAV: وَيَقْذِفُ أَسْوَارَكِ بِمَجَانِقَ، وَيَهْدِمُ أَبْرَاجَكِ بِعُدَّةِ حَرْبِهِ.
  ewe-ewe: Atrɔ eƒe gligbãnuwo ɖe wò gliwo ŋu, eye wòatsɔ eƒe aʋawɔnuwo agbã wò xɔ
    tsralawo.
  eng-LEE: And his catapults shall he set against thy walls, and thy towers shall
    he break down with his axes.
  asm-FB: আৰু তেওঁ তোমাৰ গড়ৰ অহিতে গড় ভঙা যন্ত্ৰ স্থাপন কৰিব আৰু কুঠাৰেৰে তোমাৰ
    ওখ ঘৰবোৰ ভাঙিব!
  sus-A: عَ دِنمَ نّ وٌ شَ نَادّيٍ نُن وٌ شَ يِرٍ مَكَنتَشِيٍ رَ عَ شَ فٍرٍ سٌسٍيٍ
    رَ، هَن عٍ بِرَ.
  fra-SBL: Il dressera ses voitures contre tes murs, et il démolira tes tours avec
    ses haches.
  hbo-hbo: וּמְחִ֣י קָֽבָלֹּ֔ו יִתֵּ֖ן בְּחֹֽמֹותָ֑יִךְ וּמִ֨גְדְּלֹתַ֔יִךְ יִתֹּ֖ץ
    בְּחַרְבֹותָֽיו׃
  kik-kik: Nĩakoonereria nditi ya mĩgogo amomore thingo ciaku, na amomore mĩthiringo
    yaku ĩrĩa mĩraihu na igũrũ na indo ciake cia mbaara.
  fra-NCL: Il dirigera contre tes murs le choc de ses béliers, et démolira tes tours
    avec ses crochets.
  cek-AK: Nang ih tapangnawk paro hanah kalen thingtalong hoiah daeng o ueloe, nang
    ih imsang to thingkhuekhaih caka hoiah pakhru o tih.
  cuk-cuk: Be-galu-matusulid suar-dummad-bular-ebipilemaladgi bibisgoed, degi, akangi
    be-neg-matusurmaladid earoed.
  uig-CYR: У сепиллириңға бөскүчи базғанларни қаритип тикләйду, қурал-палтилири билән
    мунарлириңни чеқип ғулитиду.
  tel-2017: అతడు నీ ప్రాకారాలను పడగొట్టడానికి యంత్రాలు వాడతాడు. అతని ఆయుధాలు నీ కోటలను
    కూలుస్తాయి.
  hat-BSA: Ak gwo mòso bwa fèt pou kraze a, ke l ap dirije kont miray ou yo, e ak
    rach li yo li va demoli tou wo ou yo.
  kos-kos: Elos ac fah sang sak in fokfok pot ac foklalik pot lom, ac topkakunla tower
    lom ke osra lulap.
  hbo-WLC: וּמְחִ֣י קָֽבָלּ֔וֹ יִתֵּ֖ן בְּחֹֽמוֹתָ֑יִךְ וּמִ֨גְדְּלֹתַ֔יִךְ יִתֹּ֖ץ
    בְּחַרְבוֹתָֽיו׃
  ibo-ibo: Ọ ga-echezikwa ihe agha e ji akwatu mgbidi nʼebe mgbidi gị dị, jiri ngwa
    agha ya kwada ụlọ elu gị niile.
  ory-ory: ପୁଣି, ସେ ତୁମ୍ଭ ପ୍ରାଚୀରରେ ଦୁର୍ଗଭେଦକ ଯନ୍ତ୍ର ସ୍ଥାପନ କରିବ ଓ ତାହାର ଅସ୍ତ୍ରଶସ୍ତ୍ର
    ଦ୍ୱାରା ସେ ତୁମ୍ଭର ଗଡ଼ସବୁ ଭାଙ୍ଗି ପକାଇବ।
  chk-chk: Repwe achüngü om kewe tit ren ar kewe mwesinnen kata o aturätiu om kewe
    imw tekia ren ar kewe pisekin maun.
  rop-rop: En im garra dalim sambala solja blanga yusum bigiswan wudwan pol blanga
    nokamdan det wol. En det najalot men garra yusum det aiyanwan pol blanga nokamdan
    detlot strongwan haus weya ola men oldei jandap en wotjimbat blanga olabat enamimob.
  ukr-1871: А до мурів твоїх прикотить тарани й порозвалює сокирами башти твої.
  deu-1951: Er wird auch seine Sturmböcke wider deine Mauern richten und deine Türme
    mit seinen Brecheisen zertrümmern.
  eng-JPS: And he shall set his battering engines against thy walls, and with his
    axes he shall break down thy towers.
  srp-1865: I namjestiæe ubojne sprave prema zidovima tvojim, i razvaliæe kule tvoje
    oružjem svojim.
  lug-lug: Alitunuza ebintu bye ebitomera eri bbugwe wo, n’amenyaamenya emirongooti
    gyo n’ebyokulwanyisa bye.
  heb-heb: ומחי קבלו יתן בחמותיך ומגדלתיך יתץ בחרבותיו׃
  ben-IRV: আর সে তোমার দেয়ালে সংঘাত করবে ও নিজের তীক্ষ্ণ অস্ত্র দ্বারা তোমার উচ্চগৃহ
    সব ভেঙে ফেলব।
  pan-pan: ਉਹ ਆਪਣੇ ਕਿਲ੍ਹਾ ਤੋੜ ਯੰਤਰਾਂ ਨੂੰ ਪੱਕਾ ਕਰ ਕੇ ਤੇਰੀਆਂ ਕੰਧਾਂ ਤੇ ਲਾਵੇਗਾ ਅਤੇ ਆਪਣਿਆਂ
    ਕੁਹਾੜਿਆਂ ਨਾਲ ਤੇਰੇ ਬੁਰਜ਼ਾਂ ਨੂੰ ਢਾਹ ਦੇਵੇਗਾ।
  mya-JVB: သင် ၏မြို့ရိုး တဘက် တချက်၊ ဝက်ခွတိုင် ၌ တုံး တို့ကို ဆွဲ ထား၍ သင် ၏ရဲတိုက်
    တို့ကို တူးရွင်း နှင့် ဖြိုချ လိမ့်မည်။
  hmo-hmo: Nebukanesa danu ese au badadia bona latadia dekena amo Turo ena magu do
    ia botaia auka ela bona ia hamakohia momokani. Bona iena tuari taudia ese Turo
    ena kohoro be auri iradia dekena amo do idia hamorua diho.
  urd-urd: वह अपने मन्जनीक को तेरी शहर पनाह पर चलाएगा, और अपने तबरों से तेरे बुर्जों
    को ढा देगा।
  rus-SYN: и к стенам твоим придвинет стенобитные машины и башни твои разрушит секирами
    своими.
  bqc-SIM: A n bĩ́i gbɛ̃gbɛ̃ ń a bĩ́igboobↄo, i n gugwakĩi lɛsĩↄ gboo ń a mↄoↄ.
  tcz-CHONGTHU: Amahon nakul bang ho chu thingtum lentah tah a akhet chim uva chule
    nainsang ho chu seh a akhet chim diu ahi.
  mar-mar: तो तुझ्या तटाला पाडण्यासाठी आपला मोठा ओंडका ठेवील आणि आपल्या हत्यारांनी
    तुझे बुरुज पाडून टाकील.
  qub-qub: Siudäniquita curalaraycaj pergatapis perga-tunichicunawanmi tangargärachenga.
    Suldäruyquicuna ricchacunan törriquitapis amiypami tunirachenga.
  bqp-bqp: Bɑ koo Tiri yen gbɑ̃rɑnu kɔsuku bu suriri kɑ ben tɑbu yɑ̃nu.
  hat-hat: Li pral frape sou miray yo avèk gwo poto. Li pral demoli gwo fò won yo
    ak gwo pens fè.
  eng-BSB: He will direct the blows of his battering rams against your walls and tear
    down your towers with his axes.
  eng-WEBPB: He will set his battering engines against your walls, and with his axes
    he will break down your towers.
  kbq-kbq: Hagi agra sondia vahe'arami huzmantenige'za tusinasi zafa kitagi'za ana
    kuma have kegina rufrage mafrage nehu'za, aeni kanonteti kuma'ma kegavama nehaza
    za'za nona ahe tapage hutregahaze.
  nhe-BL: “Huan quimacase nopa tepamitl tlen quiyahualohua altepetl Tiro ica huejhueyi
    cuahuitl huan quimajcahuase. Huan nochi nopa huejcapantique caltini para ipan
    intlachiyase nojquiya quinmajcahuase.
  gub-BL: Werur putar ita imomor haw wà nehe. Uzapi putar tawhu ipàrirogawtàtà ita
    tetea'u pupe wà nehe, heityk pà wà nehe. Weityk putar neràpuzaiha ywyràihàg zàwenugar
    itaper iapo pyrer pupe wà nehe no.
  eng-DRA: And he shall set engines of mar and battering rams against thy walls, and
    shall destroy thy towers with his arms.
