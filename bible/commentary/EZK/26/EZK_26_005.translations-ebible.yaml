verse: EZK.026.005
translations:
  mal-C: കടലിന്റെ സമീപത്ത് വല വിരിക്കുന്ന ഒരു സ്ഥലമായി അവൾ തീരും; ഞാൻ കൽപ്പിച്ചിരിക്കുന്നു
    എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്. അവൾ രാഷ്ട്രങ്ങൾക്കു കവർച്ചയായിത്തീരും.
  deu-TKW: Ein Trockenplatz für Fischernetze soll sie werden inmitten des Meeres,
    denn ich habe es geredet, ist der Spruch des Herrn Jahwe, und sie soll zu einer
    Beute für die Völker werden.
  lin-lin: Engumba Tiri ekokoma, kati na ebale monene, esika oyo balobi mbisi bakobanda
    kotanda minyama na bango mpo na kokawusa yango. Ezali Ngai nde nasili koloba,
    elobi Nkolo Yawe ; engumba Tiri ekokoma bomengo ya bitumba ya bikolo,
  eng-LSV: She is a spreading place of nets in the midst of the sea, || For I have
    spoken,” || A declaration of Lord YHWH, || “And she has been for a spoil to nations.
  eng-GNV: 'Thou shalt be for the spreading of nettes in the middes of the sea: for
    I haue spoken it, sayth the Lord God, and it shalbe a spoile to ye nations.'
  eng-WEBSTER: 'It shall be a place for the spreading of nets in the midst of the
    sea: for I have spoken it , saith the Lord GOD: and it shall become a spoil to
    the nations.'
  nhw-BL: Huan nopa tlali tlen altepetl Tiro catli quiyahualohua hueyi atl mocahuas
    quen se lugar para nopona michtlajtlamani ma quipatlahuaca ininmatla. Quej nopa
    na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua. Huan hualase sequinoc
    tlalme ehuani para anmechichtequilise nochi catli anquipiyaj huan para anmechtzontlamiltise.
  swh-ONEN: Itakuwa huko katikati ya bahari patakuwa mahali pa kutandaza nyavu za
    kuvulia samaki, kwa maana nimenena, asema Bwana Mwenyezi. Atakuwa nyara kwa mataifa,
  bba-bba: Yɑ koo kowɑ nɡe tem bureru te tɑ wɑ̃ɑ nim wɔ̃ku sɔɔ mi surɔkɔbɑ bɑ rɑ ben
    yɑ̃ɑkoronu kewe. Yinni Gusunɔwɑ u yeni ɡeruɑ. Bwese tukunu nu koo nɑ nu wuu ɡe
    wɔri.
  eng-KJVCPB: 'It shall be a place for the spreading of nets in the midst of the sea:
    for I have spoken it, saith the Lord God: and it shall become a spoil to the nations.'
  luo-luo: Lwandano nolokre chula ma jolupo moye tondegi nikech an Jehova Nyasaye
    Manyalo Gik Moko Duto asewacho kamano. In Turo, ogendini noyaki,
  meu-meu: Ia na davara bogaraginai baine mia, reke itoredia gabuna ai bainela. Lau,
    Ḡaubada Iehova, vada na hereva. Bena ia na bese idau-idau damudia ai bainela;
  npi-ULB: त्‍यो समुद्रको बिचमा जालहरू सुकाउने ठाउँ हुनेछ, किनभने मैले नै यो घोषणा
    गरेको छु— यो परमप्रभु परमेश्‍वरको घोषणा हो— र त्‍यो जातिहरूका निम्‍ति लूटको माल
    हुनेछ ।
  yor-yor: Yóò sì jẹ́ ibi nína àwọ̀n tí wọn fi ń pẹja sí láàrín Òkun, ní Olúwa Olódùmarè
    wí. Yóò di ìkógun fún àwọn orílẹ̀-èdè.
  pes-OPCB: جزیره‌ات غیر مسکون و جای ماهیگیران می‌شود تا تورهای خود را در آنجا پهن
    کنند. من که خداوند یهوه هستم این را گفته‌ام. صور تاراج ممالک خواهد گردید
  tgl-ULB: Magiging isang lugar siya na patuyuan ng mga lambat sa gitna ng dagat,
    yamang ipinahayag ko ito —ito ang pahayag ng Panginoong Yahweh —at magiging samsam
    siya para sa mga bansa!
  hui-hui: Ani ngagola agali wena baga bu karume tinaga wena nu yobilonaga dindi ege
    to̱le̱ kelekele ogoriani yalu ibuwa yobia haga bulebira. I̱ Anduane Homogo Bibahende
    Haru Haame Ho Haga kogo i̱na bi o ledogoniore. Hameigini tara tara dindi taraha
    bu karume ibalu tí minalu mo ko howa bai holebira.
  mya-mya: ပင်​လယ်​ရေ​ဝိုင်း​ရံ​လျက်​ရှိ​သော​ထို​ကျောက် ၏​အ​ပေါ်​တွင် ရေ​လုပ်​သား​တို့​ပိုက်​ကွန်​များ
    ကို​လှန်း​ကြ​လိမ့်​မည်။ ဤ​ကား​ငါ​အ​ရှင်​ထာဝရ ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား​ဖြစ်​၏။
    လူ မျိုး​တကာ​တို့​သည်​တု​ရု​မြို့​ကို​တိုက်​ခိုက် လု​ယက်​ကြ​လိမ့်​မည်။-
  bod-N: དེ་ནི་རྒྱ་མཚོའི་དབུས་སུ་ཉ་རྒྱ་འདིང་བའི་གནས་སུ་འགྱུར་ཏེ། གང་ལ་ཞེ་ན། གཙོ་བོ་ཡ་ཝཱེ་བདག་གིས་འདི་ལྟར་གསུངས་པ་ཡིན།
    དེ་ནི་མི་ཀུན་གྱི་བཅོམ་ནོར་དུ་འགྱུར་བ་དང་།
  sna-sna: Richava nzvimbo yokuruka mimbure yehove kugungwa ikoko, nokuti ndakazvitaura,
    ndizvo zvinotaura Ishe Jehovha. Richava chinhu chinopambwa chendudzi,
  spa-BLM: Será un lugar para tender las redes en medio del mar; porque yo lo he dicho
    — dice el Señor Yahvé. Se convertirá en un botín para las naciones.
  cac-cac: A b'aj ec'nac jun chon̈ab' chi', ol can d'a snan̈al a' mar. Ata' ol yac'
    tacjoc ch'an̈ schimpa eb' yamum chay. A in Dios Yajal in svala', a Tiro chi' ol
    ic'chajb'at tastac ay d'ay yuj juntzan̈xo nación.
  swh-ULB: Atakuwa sehemu ya kuwekea nyavu kati ya bahari, kwa kuwa nimesema hilo-hivi
    ndivyo Bwana Yahwe asemavyo-na atakuwa mateka kwa ajili ya mataifa.
  bel-bel: 'Месцам на расьсьціланьне сетак будзе ён сярод мора; бо Я сказаў гэта,
    кажа Гасподзь Бог: і будзе ён на разрабаваньне народам.'
  deu-ELBBK: Ein Ort zum Ausbreiten der Netze wird es sein mitten im Meer. Denn ich
    habe geredet, spricht der Herr, HERR. Und es wird den Nationen zur Beute werden;
  mbb-OT: Ne egkehimu zà heini he kegkaǥà te puket te menge mengingisdà. Iyan a, is
    Nengazen he MEGBEVAYÀ, is migkaǥi kayi. Ibeǥey ku is Tyre ziyà te zuma he menge
    nasyun he ed-aǥew te menge azen kayi,
  mal-2015: അതു സമുദ്രത്തിന്റെ നടുവിൽ വലവിരിക്കുന്നതിന്നുള്ള സ്ഥലമായ്തീരും; ഞാൻ അതു
    അരുളിച്ചെയ്തിരിക്കുന്നു എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു; അതു ജാതികൾക്കു
    കവർച്ചയായി തീരും.
  rmc-rmc: ačhela lestar than pro moros, pre savo pes šučarel o ribarika siti, bo
    me oda phenďom, phenel o RAJ, o Adonaj. Ačhela lestar korisť prekal o narodi.
  pes-OPV: و او محل پهن کردن دامها در میان دریا خواهد شد، زیرا خداوند یهوه می‌فرماید
    که من این را گفته‌ام. و آن تاراج امت هاخواهد گردید.
  ron-1924: Ва рэмыне ын маре ка ун лок унде се вор ынтинде мреже де принс пеште;
    Еу ам ворбит’, зиче Домнул Думнезеу. ‘Ва фи прада нямурилор!
  ben-OBCV: সে সমুদ্রের বুকে জাল শুকাবার জায়গা হবে, কারণ আমি বলেছি, সার্বভৌম সদাপ্রভু
    এই কথা বলেন। সে জাতিদের লুটের জিনিস হবে,
  som-som: Oo waxay noqon doontaa meel shabagyo lagu wadho oo badda dhexdeeda ku taal,
    waayo, Sayidka Rabbiga ahu wuxuu leeyahay, Aniga ayaa saas ku hadlay, oo booli
    bay quruumaha u noqon doontaa.
  lat-VUC: 'Siccatio sagenarum erit in medio maris, quia ego locutus sum, ait Dominus
    Deus: et erit in direptionem gentibus.'
  eng-ASVBT: She shall be a place for the spreading of nets in the midst of the sea;
    for I have spoken it, saith the Lord Jehovah; and she shall become a spoil to
    the nations.
  ita-1885: 'Ella sarà in mezzo del mare un luogo da stendervi le reti da pescare:
    perciocchè io ho parlato, dice il Signore Iddio; e sarà in preda alle genti.'
  eng-LXXUP: 'She shall be in the midst of the sea a place for repairing nets: for
    I have spoken it, saith the Lord: and it shall be a spoil for the nations.'
  eng-ULB: She will become a place for nets to dry out in the midst of the sea, since
    I have declared it—this is the Lord Yahweh's declaration—and she will become plunder
    for the nations.
  spa-VBL: En el mar será sólo un lugar para que los pescadores extiendan sus redes.
    Yo he hablado, declara el Señor Dios. Otras naciones vendrán a saquearla,
  fra-_FOB: Elle sera sur la mer un lieu où l'on étend les filets; car j'ai parlé,
    dit le Seigneur, l'Éternel; elle sera en pillage aux nations.
  mal-mal: അത് സമുദ്രത്തിന്റെ നടുവിൽ വലവിരിക്കുന്നതിനുള്ള സ്ഥലമായിത്തീരും; ഞാൻ അത്
    അരുളിച്ചെയ്തിരിക്കുന്നു” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്; “അത് ജനതകൾക്കു
    കവർച്ചയായിത്തീരും.
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki wuh samundar ke darmiyān aisī jagah rahegī
    jahāṅ machhere apne jāloṅ ko sukhāne ke lie bichhā deṅge. Dīgar aqwām use lūṭ
    leṅgī,
  suz-BL: टायर सहर समुन्‍द्र आ दातेम ग्‍याइल आप्‍तीक दुम्‍चा माल्‍ब, दे गो, परमप्रभु,
    परमप्रभु यावेमी एको लोव़ पाता। मेको सहर रागी रागी ङा मुर आन रोइक्‍तीक दुम्‍ब।
  eng-NOY: She shall be a place for the spreading of nets in the midst of the sea;
    for I have spoken it, saith the Lord Jehovah. And she shall be to the nations
    for a spoil;
  ita-1927: Ella sarà, in mezzo al mare, un luogo da stender le reti, poiché son io
    quegli che ho parlato, dice il Signore, l’Eterno; ella sarà abbandonata al saccheggio
    delle nazioni;
  ckb-ckb: دەبێتە شوێنێک بۆ بڵاوکردنەوەی تۆڕ لەناو دەریا، چونکە من قسەم کرد. ئەوە
    فەرمایشتی یەزدانی باڵادەستە. سور دەبێتە دەستکەوت بۆ نەتەوەکان و
  eng-BBE: 'She will be a place for the stretching out of nets in the middle of the
    sea; for I have said it, says the Lord: and her goods will be given over to the
    nations.'
  kan-OKCV: ಅದು ಸಮುದ್ರದ ಮಧ್ಯದಲ್ಲಿ ಬಲೆಗಳನ್ನು ಹಾಕುವ ಸ್ಥಳವಾಗಿರುವುದು. ನಾನೇ ಅದನ್ನು ಹೇಳಿದ್ದೇನೆಂದು
    ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. ಅದು ಜನಾಂಗಗಳಿಗೆ ಕೊಳ್ಳೆಯಾಗಿರುವುದು,
  tam-2017: அது வலைகளை விரிக்கிற இடமாக கடலின் நடுவிலே இருக்கும்; நான் இதைச் சொன்னேன்
    என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்; அது தேசங்களுக்குக் கொள்ளையாகும்.
  spa-RV-1909: 'Tendedero de redes será en medio de la mar, porque yo he hablado,
    dice el Señor Jehová: y será saqueada de las gentes.'
  ron-BTF: Va fi un loc pentru întinderea plaselor în mijlocul mării, pentru că eu
    am vorbit aceasta, spune Domnul DUMNEZEU; și va deveni o pradă pentru națiuni.
  eng-WEBP: She will be a place for the spreading of nets in the middle of the sea;
    for I have spoken it,’ says the Lord GOD. ‘She will become plunder for the nations.
  eng-FBV: Out there in the sea she will be just a place for fishermen to spread their
    nets. I have spoken, declares the Lord God. Other nations will come and loot her,
  nld-1939: Het wordt een droogplaats van netten Midden in zee! Want Ik heb het gezegd,
    Is de godsspraak van Jahweh, den Heer! Het zal een prooi der volken worden,
  nch-BL: Huan nopa tali ten altepet Tiro cati quiyahualohua hueyi at mocahuas quej
    se lugar para nopona michtajtamani ma quipatahuaca inimata. Quej nopa na, niDIOS
    Cati Más Nijpiya Tanahuatili, niquijtohua. Huan hualase sequinoc talme ehuani
    para amechichtequilise nochi cati anquipiyaj huan para amechtzontamiltise.
  vie-1934: 'Nó sẽ làm một chỗ người ta phơi lưới ở giữa biển; vì Chúa Giê-hô-va phán
    rằng: Ta đã phán. Nó sẽ làm mồi của các nước.'
  hin-CV: बाहर समुद्र में, वह मछली का जाल फैलाने का स्थान हो जाएगा, क्योंकि मैंने
    कहा है, परम प्रधान याहवेह की घोषणा है. वह जाति-जाति के लोगों के लिये लूट का सामान
    हो जाएगा,
  spa-BES: Ella será un lugar para el estiramiento de las redes en medio del mar;
    porque lo dije, dice el Señor, y sus bienes serán saqueados por las naciones.
  tdx-tdx: Ho fandafihañe harato añivo’ i riakey, vaho ho fañaoha’ o kilakila‘ ndatio
    amy te Izaho ty nita­roñe, hoe t’Iehovà Talè.
  tha-KJV: เมืองนั้นจะเป็​นที​่สำหรับตากอวนอยู่กลางทะเล เพราะเราได้ลั่นวาจาแล้ว องค์​พระผู้เป็นเจ้าพระเจ้าได้​ตรัส
    และเมืองนั้นจะเป็นของปล้นแห่งบรรดาประชาชาติ
  por-BR-2018: Servirá para estender redes no meio do mar, porque assim eu falei,diz
    o Senhor DEUS; e será saqueada pelas nações.
  deu-ELO: ein Ort zum Ausbreiten der Netze wird es sein mitten im Meere. Denn ich
    habe geredet, spricht der Herr, Jehova. Und es wird den Nationen zur Beute werden;
  eng-WYC-2018: Drying of nets [it] shall be in the midst of the sea, for I spake,
    saith the Lord God. And Tyre shall be into ravishing to heathen men. (It shall
    be for the drying of nets in the midst of the sea, for I have spoken, saith the
    Lord God. And Tyre shall be for robbing, or for spoils, for the heathen.)
  epo-epo: Loko por sternado de retoj ĝi fariĝos meze de la maro, ĉar Mi tion parolis,
    diras la Sinjoro, la Eternulo; kaj ĝi fariĝos rabaĵo por la nacioj.
  uig-PIN: U pǝⱪǝt dengiz otturisidiki torlar yeyilidiƣan jay bolidu; qünki Mǝn xundaⱪ
    sɵz ⱪildim, dǝydu Rǝb Pǝrwǝrdigar; u ǝllǝr üqün olja bolup ⱪalidu.
  beo-beo: Dilia moilai mugului da hano wayabo bagade amo ganodini dialumu. Amola
    amogai menabo hiougisu dunu ilia da ilia menabo gasa:su esa amo eso hougimu. Na,
    Ouligisudafa Hina Gode da sia:i dagoi.
  tpi-OTNT: Na ol man bilong painim pis bai i kam putim umben bilong ol long dispela
    ston, bilong ol umben i ken drai long san. Dispela em i tok bilong mi God, Bikpela.
    Ol arapela lain bai i kam kisim yupela na mekim nogut long yupela.
  hau-SA: Za tă zama wurin shanya abin kamun kifi a tsakiyar teku, gama na faɗa, in
    ji Ubangiji Mai Iko Duka. Za tă zama ganima ga sauran al’ummai,
  uig-LAT: U peqet déngiz otturisidiki torlar yéyilidighan jay bolidu; chünki Men
    shundaq söz qildim, deydu Reb Perwerdigar; u eller üchün olja bolup qalidu.
  nde-nde: Elwandle lizakuba yindawo yokuchayela amambule enhlanzi, ngoba sengikhulumile,
    kutsho uThixo Wobukhosi. Lizakuba yimpango yezizwe,
  ton-ton: '‌ʻE hoko ia ko e potu tautauʻanga kupenga ʻi he loto tahi: he ko au ko
    Sihova ko e ʻOtua, kuo lea ki ai: pea ʻe hoko ia ko e koloa vete ki he ngaahi
    puleʻanga.'
  ces-1613: Tak že budou vysušovati síti u prostřed moře. Nebo jsem já mluvil, praví
    Panovník Hospodin, protož bude v loupež národům.
  eng-WMB: She will be a place for the spreading of nets in the middle of the sea;
    for I have spoken it,’ says the Lord GOD. ‘She will become plunder for the nations.
  tam-TCV: கடலின் நடுவே ஒரு தீவாய் இருக்கும் குடியேற்றமில்லாத அவள், மீன் வலைகளை உலர்த்தும்
    இடமாவாள். நானே இதைச் சொன்னேன், என்று ஆண்டவராகிய யெகோவா அறிவிக்கிறார். அவள் நாடுகளின்
    கொள்ளைப் பொருளாவாள்.
  ceb-ULB: Mahimo siyang dapit nga bularanan ug mga pukot diha taliwala sa kadagatan,
    tungod kay gisulti ko na kini—mao kini ang giingon ni Yahweh—ug mahimo siya nga
    inilog alang sa mga kanasoran.
  pol-UBG: Stanie się miejscem suszenia sieci pośród morza, bo ja to powiedziałem,
    mówi Pan BÓG. Stanie się łupem narodów.
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ وہ سمندر کے درمیان ایسی جگہ رہے گی جہاں مچھیرے
