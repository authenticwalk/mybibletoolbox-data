  mya-JVB: ပင်လယ် အလယ် ၌ ပိုက်ကွန် လှန်း ရာအရပ် ဖြစ် လိမ့်မည်။ ငါ ပြော ပြီဟု အရှင်
    ထာဝရဘုရား မိန့် တော်မူ ၏။ လူမျိုး လုယူ ရာဖြစ် ရလိမ့်မည်။
  hmo-hmo: Turo be davara ena motumotu maragina do ia lao, haoda taudia ese edia reke
    do idia hakaukaua gabuna sibona. Lau, Lohiabada Dirava lau hereva vadaeni. Bona
    bese idauidau taudia ese Turo dekena amo ena kohu do idia henaoa.
  urd-urd: वह समन्दर में जाल फैलाने की जगह होगा क्यूँकि मैं ही ने फ़रमाया, ख़ुदावन्द
    ख़ुदा फ़रमाता है, और वह क़ौमों के लिए ग़नीमत होगा।
  rus-SYN: 'Местом для расстилания сетей будет он среди моря; ибо Я сказал это, говорит
    Господь Бог: и будет он на расхищение народа.'
  bqc-SIM: I gↄ̃ táalufãlɛkĩi ũ ísia guu, asa ma Dii Lua mámɛ má ò. Buiↄ wɛ̃́lɛpi
    pↄ́ↄ sɛ́lɛ,
  tcz-CHONGTHU: Keimahi twikhanglen'a songpi a kapan ding ngaman hon alen asejal nao
    kahi ding ahi tin keima thaneitah Pakaiyin kaseisa ahitai. Amaho namtin vaipi
    anchah a pang diu ahi.
  mar-mar: ती समुद्रामध्ये जाळीसाठी वाळवण्याची जागा होईल. असे प्रभू परमेश्वर म्हणतो,
    आणि ती राष्ट्रासाठी लूट अशी होईल.
  qub-qub: Redata chaquichicuna lamar chaupincho caycajnömi ricaconga. Noga Tayta
    Diosmi chayno në. Tiro siudäpataga ima-aycantapis juc nasyun runacunami guechurir
    apaconga.
  bqp-bqp: Yɑ koo kowɑ nge tem bureru te tɑ wɑ̃ɑ nim wɔ̃ku sɔɔ mi surɔkɔbɑ bɑ rɑ ben
    yɑ̃ɑkoronu kewe. Yinni Gusunɔwɑ u yeni geruɑ. Bwese tukunu nu koo nɑ nu wuu ge
    wɔri.
  hat-hat: Pechè yo pral mete senn cheche sou yo, la kote lavil la te kanpe nan mitan
    lanmè. Se mwen menm Seyè sèl Mèt la ki di sa. Nasyon yo pral piye lavil la.
  eng-BSB: She will become a place to spread nets in the sea, for I have spoken, declares
    the Lord GOD. She will become plunder for the nations,
  eng-WEBPB: She will be a place for the spreading of nets in the middle of the sea;
    for I have spoken it,’ says the Lord GOD. ‘She will become plunder for the nations.
  kbq-kbq: Ana hanugeno hageri amu'nompi nozame kuko rutare'za kanarahu kuma megahie.
    Na'ankure Nagra Mikozama Kegavama Hu'noa Ra Anumzamo'na huankino maka kumate vahe'mo'za
    arohu eme re'za mika zama'a eneri'za,
  nhe-BL: Huan nopa tlali tlen altepetl Tiro tlen quiyahualohua hueyi atl mocahuas
    queja se lugar para nopano michtlajtlamani ma quipatlahuaca ininmatla. Queja nopa
    na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua. Huan hualase sequinoc tlaltini
    ehuani para inmechixtequilise nochi tlen inquipiyaj huan para inmechtzontlamiltise.
  gub-BL: Pira pyhykar umuzaiko putar ukyhapari imukàg pà itahu i'aromo wà nehe, a'e
    pe yryhu iwyr henaw pe wà nehe. Ihe pezar Tuweharupi Wiko Ma'e ihe, aiko ko ma'e
    imume'u har romo ihe. Ywy tetea'u rehe har uzàmàtyry'ym putar Xiro tawhu a'e wà
    nehe, ima'e rehe umunar pà a'e wà nehe.
  eng-DRA: 'She shall be a drying place for nets in the midst of the sea, because
    I have spoken it, saith the Lord God: and she shall be a spoil to the nations.'
