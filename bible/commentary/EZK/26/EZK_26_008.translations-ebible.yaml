  tbz-SIM: Tiiri ɛì kó bɛsɑpɑ̀mbɛ̀ bɛ̀ɛ̀ bo mbo sihɛkɛsí bɛ̀ bo bɛ̀ fìé, kɛ́pénnɛ́
