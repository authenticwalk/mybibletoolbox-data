verse: EZK.026.008
translations:
  mal-C: പ്രധാന ഭൂപ്രദേശത്തെ നിന്റെ വാസസ്ഥലങ്ങളിലുള്ളവരെ അവൻ വാൾകൊണ്ടു കൊല്ലും; അവൻ
    നിന്റെനേരേ ഉപരോധമതിൽ പണിതു മതിൽപ്പൊക്കത്തോളം ചരിഞ്ഞ പാത പണിതുയർത്തും; പരിചകൾകൊണ്ട്
    ഒരു മറ തീർക്കുകയും ചെയ്യും.
  deu-TKW: Der wird deine Tochterstädte auf dem Lande mit dem Schwerte niedermetzeln
    und Belagerungstürme gegen dich errichten und einen Wall gegen dich aufschütten
    und ein Schilddach gegen dich aufstellen.
  lin-lin: akobebisa na mopanga bingumba na yo, oyo ezalaka pembeni ya ebale monene,
    akozingela yo, akotimola mabulu ya kobombamela zingazinga ya bamir na yo mpe akotombola
    banguba na ye mpo na kobundisa yo.
  eng-LSV: He slays your daughters in the field by sword, || And he has made a fort
    against you, || And has poured out a mound against you, || And has raised a buckler
    against you.
  eng-GNV: He shall slay with the sword thy daughters in the fielde, and he shall
    make a fort against thee, and cast a mount against thee, and lift vp the buckler
    against thee.
  eng-WEBSTER: 'He shall slay with the sword thy daughters in the field: and he shall
    make a fort against thee, and cast a mount against thee, and lift up the buckler
    against thee.'
  nhw-BL: Achtihui quinhuilanas nochi nopa pilaltepetzitzi catli mocahua ateno. Teipa
    quichijchihuas quen se puente ica tetl para quiixcotonas nopa atl catli amo huejcatla
    para quiajsis altepetl Tiro catli eltoc tlatlajco hueyi atl. Huan nopona quitemase
    miyac tlamontomitl tlen tlali iteno nopa tepamitl catli quiyahualohua amoaltepe
    nopona. Huan quintitlanis miyac soldados catli quimanahuise inintlacayo tlen amocuatlaminhua
    ica se inintepostzajca catli quihuicase ininmaco.
  swh-ONEN: Atayaharibu makao yako huko bara kwa upanga, ataweka jeshi kukuzingira,
    atakuzingira mpaka kwenye kuta za ngome zako na kuinua ngao zake dhidi yako.
  bba-bba: U koo Tirin bɑru kpɑɑnu kpuro kpeerɑsiɑ. Tɑbu kowobu bɑ koo kuku yenu ɡbe
    kpɑ bu tɑbu sĩɑ kpĩ bɑ n tɛrɛnu nɛni bu kɑ tii ɡɑnɛ.
  eng-KJVCPB: 'He shall slay with the sword thy daughters in the field: and he shall
    make a fort against thee, and cast a mount against thee, and lift up the buckler
    against thee.'
  luo-luo: Jogi modak e mier ma ok ni e chula noneg gi ligangla; wasikigo nokuny buche
    mi giket pidhe mag lowo mogingore e bath ohingani, kendo ginimonji ka gigengʼore
    gi kuodi.
  meu-meu: Ia ese natumu hahinedia tanobada ai na dare amo baine aladia mase. Ia ese
    maḡu ta amo baine koumu heḡeḡe, bona tano baine larebaia bona kesi momo bae duduidia
    isi oi ihadikamu.
  npi-ULB: त्‍यसले मैदानहरूमा तेरा छोरीहरूलाई मार्नेछ । त्‍यसले तेरो विरुद्धमा घेरा-मचान
    निर्माण गर्नेछ, र तेरा पर्खालहरूमा आड लाग्‍ने किल्‍ला निर्माण गर्नेछ, र तेरो विरुद्धमा
    ढालहरू उठाउनेछ ।
  yor-yor: Yóò sì fi idà sá àwọn ọmọbìnrin rẹ ní oko, yóò sì kọ́ odi tì ọ́, yóò sì
    mọ òkìtì tì ọ́, yóò sì gbé àpáta sókè sí ọ.
  pes-OPCB: او ساکنان خاک اصلی تو را خواهد کشت و شهر را محاصره کرده، در برابر آن سنگرها
    و پشته‌ها خواهد ساخت.
  tgl-ULB: Papatayin niya ang iyong mga anak na babae sa mga bukirin gamit ang espada
    at magtatayo ng mga tanggulan laban sa iyo. Gagawa siya ng mga rampang panglusob
    laban sa iyo at itataas ang mga kalasag laban sa iyo!
  hui-hui: Ani ibalu tigua Taia dindi timbuninaga tano kaware iba ange bu ngaruha
    wali agali kamiru bo wahai holebira. Ani buwa tigua gana walu tano pabe kagoha
    heyu howa wai bulenaga dindi dugu wima irigi holebira. Ani bialu howa tinaga wai
    humbiha tini hage howa wai bulenaga wai pabe haradagua bilowa ogoniha wai bulebira.
  mya-mya: ပြည်​ပ​ရှိ​မြို့​များ​တွင်​နေ​ထိုင်​ကြ​သူ​တို့ သည်​စစ်​ပွဲ​တွင်​ကျ​ဆုံး​ကြ​လိမ့်​မည်။
    ရန်​သူ များ​သည်​က​တုပ်​ကျင်း​များ​ကို​တူး​၍​မြေ က​တုပ်​များ​ကို​ဖို့​ကာ​ဒိုင်း​လွှား​များ​ကို
    ကာ​လျက်​သင့်​အား​တိုက်​ခိုက်​လိမ့်​မည်။-
  bod-N: དེས་ཁྱོད་ཀྱི་སྐམ་སར་སྡོད་པའི་མི་རྣམས་གསོད་ཅིང་། གྲོང་ཁྱེར་བསྐོར་བའི་མཁར་རྣམས་བརྩིག་པ་དང་།
    འགོག་སྲུང་བྱེད་པའི་ས་རགས་བརྩིགས་ནས་ཕུབ་རྣམས་བཟུང་སྟེ་ཁྱོད་ལ་རྒོལ་བར་འགྱུར།
  sna-sna: Achaparadza ugaro hwamaruwa ako nomunondo, achakuvakira nhare dzokurwa
    newe, uye achavaka mirwi yokurwa pamasvingo ako agosimudza nhoo dzokukurwisa nadzo.
  spa-BLM: Matará a tus hijas en el campo con la espada. Hará contra ti fortalezas,
    levantará contra ti un túmulo y alzará contra ti el escudo.
  cac-cac: A yed' q'uen espada ol miljoccham masanil eb' cajan d'a juntzan̈ chon̈ab'
    d'a stitac a' mar. Ol b'ochajq'ue junoc muro d'a spatictac Tiro chi'. Ol sb'opaxq'ue
    sb'achnub' eb' yic tz'och eb' yac' oval d'ay. Yed'nacpax smaclab' jul-lab' eb'
    ol och eb'.
  swh-ULB: Atawaua binti zako katika shamba. Ataweka kazi ya boma na kujenga ulaghai
    dhidi ya kuta zako na kuziinua ngao dhidi yao.
  bel-bel: Дочак тваіх на зямлі ён заб'е мечам і збудуе супроць цябе абложныя вежы,
    і насыпле супроць цябе вал і паставіць супроць цябе шчыты;
  deu-ELBBK: Er wird deine Töchter auf dem Gefilde mit dem Schwert töten; und er wird
    Belagerungstürme gegen dich aufstellen und einen Wall gegen dich aufschütten und
    Schilde gegen dich aufrichten,
  mbb-OT: Ibpepenhimetayan din is menge meǥinged diyà te menge inged niw pinaaǥi te
    ispada. Edsurung is menge sundaru zin he ed-uwit te menge turi-turi, wey menge
    kelasag, ne edtembuan dan te menge tanà is peliǥuy te menge verengbeng niw su
    para mepemenehiki heini.
  mal-2015: അവൻ നാട്ടുപുറത്തുള്ള നിന്റെ പുത്രിമാരെ വാൾകൊണ്ടു കൊല്ലും; അവൻ നിന്റെ നേരെ
    കൊത്തളം പണിതു വാടകോരി നിന്റെ നേരെ ഒരു മറ നിർത്തും.
  rmc-rmc: Tire čhajen pre maľa murdarela la šabľaha, ačhavela pašal tu o muros, hordinela
    pašal tire muri e čik a hazdela pre tu peskre šťiti.
  pes-OPV: و اودختران تو را در صحرا به شمشیر خواهد کشت. و برجها به ضد تو بنا خواهد
    نمود. و سنگرها دربرابر تو خواهد ساخت. و مترسها در برابر تو برپاخواهد داشت.
  ron-1924: Ел ва нимичи ку сабия четэциле дин цинутул тэу; ва фаче шанцурь де апэраре
    ымпотрива та, ва ридика ынтэритурь ши ва ридика скутул ымпотрива та.
  ben-OBCV: সে তোমার মূল ভূখণ্ডের বসতিগুলি তরোয়াল দ্বারা ধ্বংস করবে; তোমাদের বিরুদ্ধে
    অবরোধ তৈরি করবে, তোমার দেওয়ালের সঙ্গে লাগিয়ে একটি ঢালু ঢিবি বানাবে আর তোমার
    বিরুদ্ধে তার ঢাল উঁচু করবে।
  som-som: Oo isagu gabdhahaaga berrinka jooga seef buu ku wada layn doonaa, oo qalcado
    buu kuu samaysan doonaa, oo tuulmo buu kuu tuulan doonaa, oo gaashaan weyn ayuu
    kor kuugu qaadan doonaa.
  lat-VUC: 'Filias tuas quæ sunt in agro, gladio interficiet, et circumdabit te munitionibus,
    et comportabit aggerem in gyro, et elevabit contra te clypeum:'
  eng-ASVBT: He shall slay with the sword thy daughters in the field; and he shall
    make forts against thee, and cast up a mound against thee, and raise up the buckler
    against thee.
  ita-1885: Egli metterà a fil di spada le tue città, che sono in terra ferma; e rizzerà
    contro a te delle bastie, e farà contro a te degli argini, e leverà contro a te
    lo scudo;
  eng-LXXUP: He shall slay thy daughters that are in the field with the sword, and
    shall set a watch against thee, and build forts around thee, and carry a rampart
    round against thee, and set up warlike works, and array his spears against thee.
  eng-ULB: He will kill your daughters in the field. He will set up a siege work and
    build a ramp against your walls and raise up shields against you.
  spa-VBL: Matará a espada a la gente que vive en tus pueblos de tierra firme. Construirá
    obras de asedio para atacarte. Construirá una rampa contra tus murallas, y sus
    soldados sostendrán sus escudos sobre ellas mientras avanzan hacia ti.
  fra-_FOB: Il passera au fil de l'épée les villes de ton territoire; il élèvera contre
    toi des forts, et dressera contre toi des terrasses, et lèvera le bouclier contre
    toi.
  mal-mal: അവൻ നാട്ടിൻപുറത്തുള്ള നിന്റെ പുത്രിമാരെ വാൾകൊണ്ടു കൊല്ലും; അവൻ നിന്റെനേരെ
    ഉപരോധമതിലുകൾ പണിത്, മൺകൂനകൾ ഉയർത്തും.
  urd-GVR: Ḳhushkī par terī ābādiyoṅ ko wuh talwār se tabāh karegā, phir pushte aur
    burjoṅ se tujhe gher legā. Us ke faujī apnī ḍhāleṅ uṭhā kar tujh par hamlā kareṅge.
  suz-BL: मिनु एर ओंथ ङा सहर ङा मुर नेल्‍ल तरवारम साइक्‍चा पुंइसीनीम। मेको बेबीलोन
    ङा लडाइ पाइबपुकीमी सहर कली पुम्‍नीम। गारो ङोइक्‍तीक सेल्‍नीम। मिनु तेक्‍तीक कुरशो
    शुश लडाइ पाइब इ गे बारनीम।
  eng-NOY: Thy daughters upon the land shall he slay with the sword; and he shall
    set a tower against thee, and cast up a mound against thee, and lift up the buckler
    against thee;
  ita-1927: Egli ucciderà con la spada le tue figliuole che sono nei campi, farà contro
    di te delle torri, innalzerà contro di te de’ bastioni, leverà contro di te le
    targhe;
  ckb-ckb: جا شارۆچکەکانی دەوروبەرت بە شمشێر وێران دەکات، سەنگەرت لە دەور لێدەدەن
    و قوللەت لەسەر بنیاد دەنێت، سەنگەرت لە دەور لێدەدات و قەڵغانت لێ هەڵدەگرێت.
  eng-BBE: 'He will put to the sword your daughters in the open country: he will make
    strong walls against you and put up an earthwork against you, arming himself for
    war against you.'
  kan-OKCV: ಅವನು ಪ್ರಧಾನ ಭೂಮಿಯಲ್ಲಿನ ನಿನ್ನ ಪುತ್ರಿಯರನ್ನು ಖಡ್ಗದಿಂದ ಕೊಂದು ನಿನಗೆ ವಿರೋಧವಾಗಿ
    ಗುರಾಣಿಯನ್ನು ಎತ್ತುವನು.
  tam-2017: அவன் வெளியில் இருக்கிற உன்னுடைய மகள்களை வாளினால் கொன்று, உனக்கு விரோதமாக
    மதில்களைக் கட்டி அணைபோட்டு, கேடயங்களை எடுத்து,
  spa-RV-1909: Tus hijas que están en el campo matará á cuchillo; y pondrá contra
    ti ingenios, y fundará contra ti baluarte, y afirmará contra ti escudo.
  ron-BTF: Cu sabia el va ucide pe fiicele tale din câmp; și va face o fortificație
    împotriva ta și va ridica un val de pământ împotriva ta și va ridica pavăza împotriva
    ta.
  eng-WEBP: He will kill your daughters in the field with the sword. He will make
    forts against you, cast up a mound against you, and raise up the buckler against
    you.
  eng-FBV: He will kill the people living in your villages of the mainland with the
    sword. He will construct siege works to attack you. He will build a ramp against
    your walls, and his soldiers will hold their shields above them as they advance
    on you.
  nld-1939: Uw dochters op het vasteland Maakt hij af met het zwaard; Tegen u zelf
    werpt hij verschansingen op, Legt een wal om u heen, Een schilddak heft hij tegen
    u op!
  nch-BL: Achtohui quintehuis nochi nopa pilaltepetzitzi cati mocahua atenti. Teipa
    quichijchihuas quej se puente ica tet para quiixcotonas nopa at cati amo huejcata
    para quiajsis altepet Tiro cati eltoc tatajco hueyi at. Huan nopona quitemase
    miyac tamontomit ten tali iteno nopa tepamit cati quiyahualojtoc amoaltepe nopona.
    Huan quintitanis miyac soldados cati quimanahuise inintacayo ten amocuataminhua
    ica se inintepostzajca cati quihuicase inimaco.
  vie-1934: Người sẽ dùng gươm giết các con gái của mầy ngoài đồng ruộng, sẽ lập đồn
    đắp lũy, và dấy cái thuẫn lên nghịch cùng mầy.
  hin-CV: वह मुख्य भूमि में तुम्हारी बस्ती को तलवार से नाश कर देगा; वह तुम्हारे विरुद्ध
    घेराबंदी करेगा, तुम्हारे दीवारों से ढलान बनाएगा और तुम्हारे विरुद्ध अपना ढाल उठाएगा.
  spa-BES: Pondrá a la espada a tus hijas en campo abierto; él hará muros fuertes
    contra ti y levantará rampas contra ti, armándose para la guerra contra ti.
  tdx-tdx: Ho zamanem-pibara o anak’ ampela’o an-kivokeo; naho handranjia’e rafi-panameañe,
    naho hampitoabora’e tamboho vaho hañonjona’e fikalañe.
  tha-KJV: ท่านจะฆ่าธิดาของเจ้าบนแผ่นดินใหญ่​เสียด​้วยดาบ ท่านจะก่อกำแพงล้อมเจ้าไว้และก่อเชิงเทินทำด้วยดั้งต่อสู้กับเจ้า
  por-BR-2018: Tuas filhas no campo ele matará à espada; e porá contra ti fortalezas,
    fará cerco contra ti, e levantará escudos contra ti.
  deu-ELO: Er wird deine Töchter auf dem Gefilde mit dem Schwerte töten; und er wird
    Belagerungstürme gegen dich aufstellen und einen Wall gegen dich aufschütten und
    Schilde gegen dich aufrichten,
  eng-WYC-2018: He shall slay by sword thy daughters that be in the field, and he
    shall (en)compass thee with strongholds, and he shall bear together [the heap
    of] earth in compass. And he shall raise a shield against thee, (He shall kill
    by the sword thy daughters who be in the fields, and he shall surround thee with
    strongholds, and he shall bear together heaps of earth all around thee. And he
    shall raise up a shield against thee,)
  epo-epo: Viajn filinojn sur la kampo li mortigos per glavo; li faros kontraŭ vi
    bastionojn, li ŝutaranĝos ĉirkaŭ vi remparojn, kaj starigos kontraŭ vi siajn ŝildojn;
  uig-PIN: U ⱪuruⱪluⱪta ⱪalƣan ⱪizlirini ⱪiliq bilǝn soyidu, sanga muⱨasirǝ potǝylirini
    ⱪuridu, sepilƣa qiⱪidiƣan dɵnglükni yasaydu, sanga ⱪarap ⱪalⱪanlirini kɵtüridu.
  beo-beo: Dunu da biba:le moilaiga esala, da gegebe amoga fane legei dagoi ba:mu.
    Daia fi dunu! Dilia ha lai dunu da gegesu hagu dogone, osobo gasa:le ga:ga:la
    heda:le, ilia gaga:su liligi afae afae gilisili, gaga:su dobea agoane hamomu.
  tpi-OTNT: Na bai ol i kam na pait long ol taun i stap long bikples klostu long yupela
    na bagarapim ol dispela taun. Na bai ol i wokim baret na hipim graun bilong pait
    long taun bilong yupela. Na bai ol i sanapim ol hap plang bilong ol olsem wanpela
    banis bilong ol i hait baksait long en na pait.
  hau-SA: Zai kashe mazaunan filin ƙasar da takobi; zai yi miki ƙawanya, ya gina miki
    mahaurai, sa’an nan ya rufe ki da garkuwoyi.
  uig-LAT: U quruqluqta qalghan qizlirini qilich bilen soyidu, sanga muhasire poteylirini
    quridu, sépilgha chiqidighan dönglükni yasaydu, sanga qarap qalqanlirini kötüridu.
  nde-nde: Uzachitha imizana yakho phakathi kwelizwe ngenkemba; uzamisa izindawo zokuvimbezela,
    akhe idundulu kusiya phezulu emdulini wakho njalo akuphakamisele lamahawu amelane
    lawe.
  ton-ton: 'Te ne tāmateʻi ʻaki ʻae heletā ʻa ho ngaahi ʻofefine ʻoku ʻi he ngoueʻanga:
    pea te ne ngaohi kolo kiate koe, mo tanu puke kiate koe, pea hiki hake ʻae mahafutau
    kiate koe.'
  ces-1613: Dcery tvé na poli mečem zmorduje, a vzdělá proti tobě šance, a vysype
    proti tobě násyp, a postaví proti tobě pavézníky.
  eng-WMB: He will kill your daughters in the field with the sword. He will make forts
    against you, cast up a mound against you, and raise up the buckler against you.
  tam-TCV: அவன் நாட்டின் உட்பகுதியிலுள்ள உங்கள் குடியிருப்புகளை வாளினால் சூறையாடுவான்.
    அவன் உனக்கு விரோதமாய் முற்றுகையிட்டு, உன் மதில்களுக்கு எதிராக முற்றுகை அரணைக்
    கட்டி, உனக்கு விரோதமாய் தனது கேடயங்களை உயர்த்துவான்.
  ceb-ULB: Pamatyon niya ang imong mga anak nga babaye diha sa uma. Palibotan niya
