  arb-NAV: فَيُبِيدُ بِالسَّيْفِ قُرَى رِيفِكِ وَيُشَيِّدُ حَوْلَكِ سُورَ حِصَارٍ،
    وَيَبْنِي عَلَيْكِ أَبْرَاجاً، وَيُقِيمُ مِتْرَسَةً، وَيُهَاجِمُكِ بِتُرْسٍ.
  ewe-ewe: Atsɔ yi awu wò du siwo le anyigba dzi la me tɔwo, atu dzɔlawo ƒe xɔ tsralawo
    ɖe ŋuwò, aƒu kpo ɖe ŋuwò, eye wòakɔ akpoxɔnu dzi ɖe ŋuwò.
  eng-LEE: 'Thy daughters in the field will he slay with the sword: and he shall place
    around thee works of attack, and cast up against thee a mound, and erect against
    thee a target-fence.'
  asm-FB: তেওঁ গাৱেঁভূঁয়ে থকা তোমাৰ জীসকলক তৰোৱালেৰে বধ কৰিব, তোমাৰ অহিতে কোঁঠ সাজিব।
    তোমাৰ বিৰুদ্ধে হাদাম বান্ধিব আৰু তোমাৰ অহিতে ঢাল পাতিব!
  sus-A: عَ وٌ شَ مِشِيٍ سْنتْمَ نّ سَنتِدّفّمَ رَ. عَ يِرٍيٍ مَتٍ وٌ شَ تّتّيٍ سّيتِ
    مَ عَلَكٌ عَ شَ نَا كَنَ. وٌ مُ نْمَ عَ تْورْدٍ عَ شَ وُرٍ لٍقَيٍ شَ قٍ رَ.
  fra-SBL: Il tuera par l'épée tes filles dans les champs. Il fera contre toi des
