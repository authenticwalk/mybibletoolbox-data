    ọta agha ya elu.
  ory-ory: ସେ କ୍ଷେତ୍ରସ୍ଥିତ ତୁମ୍ଭର କନ୍ୟାଗଣକୁ ଖଡ୍ଗରେ ବଧ କରିବ; ଆଉ, ସେ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ
    ଦୁର୍ଗ ନିର୍ମାଣ କରିବ, ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ବନ୍ଧ ବାନ୍ଧିବ ଓ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଢାଲ ଉଠାଇବ।
  chk-chk: Iwe, Nepukatnesar epwe niela chon telinimwom kewe mi nom won ewe fanü watte
    ren ketilas. Nöün kewe sounfiu repwe aüetä eu tittin maun, repwe senätä eu oror
    o amolätä ar pisekin epet.
  rop-rop: Im garra stat faitfaitbat langa solwodasaid basdam en im garra kilim ola
    pipul hu jidan deya laibala. Afta na im garra bildimap haibala graun raidap langa
    yumob taun wol, en im garra pudum solja garram shild olaran langa yumob.
  ukr-1871: Він вирубає мечем дочерні міста твої, побудує проти тебе облягові башти,
    насипле вал кругом тебе й поставить щити проти тебе;
  deu-1951: Er wird deine Töchter auf dem Felde mit dem Schwerte umbringen; wider
    dich wird er ein Bollwerk machen und einen Wall gegen dich aufwerfen und den Schild
    wider dich aufstellen.
  eng-JPS: He shall slay with the sword thy daughters in the field; and he shall make
    forts against thee, and cast up a mound against thee, and set up bucklers against
    thee.
  srp-1865: Kæeri tvoje po polju pobiæe maèem, i naèiniæe prema tebi kule, i iskopaæe
    opkope prema tebi, i podignuæe prema tebi štitove.
  lug-lug: Alitta n’ekitala abatuuze bo ababeera ku lukalu, era alizimba ebigo okukwolekera,
    n’ateekawo n’ebitindiro okutuuka ku bbugwe wo n’akwolekeza n’engabo.
  heb-heb: בנותיך בשדה בחרב יהרג ונתן עליך דיק ושפך עליך סללה והקים עליך צנה׃
  ben-IRV: সে দেশের প্রধান অংশে তোমার মেয়েদেরকে তরোয়ালের আঘাতে হত্যা করবে, তোমার
    বিরুদ্ধে অবরোধের দেয়াল তুলবে। সে অবরোধের দেয়াল তোমার বিরুদ্ধে তৈরী করবে এবং
    তোমার বিরুদ্ধে ঢাল তুলবে।
  pan-pan: ਉਹ ਤੇਰੀਆਂ ਧੀਆਂ ਨੂੰ ਤਲਵਾਰ ਨਾਲ ਖੇਤ ਵਿੱਚ ਵੱਢੇਗਾ, ਤੇਰੇ ਆਲੇ-ਦੁਆਲੇ ਮੋਰਚੇ ਬੰਨ੍ਹੇਗਾ,
    ਤੇਰੇ ਸਾਹਮਣੇ ਦਮਦਮਾ ਬੰਨ੍ਹੇਗਾ ਅਤੇ ਤੇਰੇ ਵਿਰੁੱਧ ਢਾਲ਼ ਚੁੱਕੇਗਾ।
  mya-JVB: သူသည်လယ်ပြင် ၌ ရှိသောသင် ၏သားသမီး တို့ကို ထား နှင့် သတ် လိမ့်မည်။ သင့်
    တဘက်၌ ရဲတိုက် ကိုတည် ၍ မြေရိုး ကိုဖို့ ပြီးလျှင် ၊ ဒိုင်း လွှားတို့ကို ချီ ကာလိမ့်မည်။
  hmo-hmo: Ia ese Turo ena tano badana ena hanua ibounai lalonai idia noho taudia
    be tuari kaia dekena amo do ia alaia mase. Ia ese magu ta dekena amo Turo do ia
    hagegea, bona tano momo do ia haboua, bona kesi momo do ia abia isi, magu bamona,
    Turo do ia hadikaia totona.
  urd-urd: वह तेरी बेटियों को मैदान में तलवार से क़त्ल करेगा और तेरे चारों तरफ़ मोर्चाबन्दी
    करेगा, और तेरे सामने दमदमा बाँधेगा और तेरी मुख़ालिफ़त में ढाल उठाएगा।
  rus-SYN: Дочерей твоих на земле он побьет мечом и устроит против тебя осадные башни,
    и насыплет против тебя вал, и поставит против тебя щиты;
  bqc-SIM: A n zↄ̃ɛwiadeↄ dɛdɛ ń fɛ̃ndao, i gbà lɛsĩↄ da lianzi, i bùsu kálɛ
    bĩ́i saɛ, i a sɛ̀ngbaoↄ aɛ kpálɛma.
  tcz-CHONGTHU: Amapan nagam lailunga kho ho asuhbei ding ahi. Hiteng leh aman leisang
    asema kulpi nakai khuma chule nangma douna ding lum aset thoma nahin bulu ding
    ahi.
  mar-mar: तो तुझ्या कन्यांना शेतात तलवारीने मारील आणि तुझ्याविरूद्ध उतरती वेढ्याची
    भिंत बांधील आणि तुझ्याविरूद्ध ढाल उभारील.
  qub-qub: Mas allinnin siudäcunacho tiyaycajcunatami sabliwan wañurgärachenga. Siudäpa
    intëru cantunpami yaycunanpaj pergata jatarachenga. Pillyaj yaycunanpaj escalëracunata
    ichichenga. Gamcunaman pillyaj yaycamoj suldärucunaga canga chapacuna escüdunwan-camami.
  bqp-bqp: U koo Tirin bɑru kpɑɑnu kpuro kpeerɑsiɑ. Tɑbu kowobu bɑ koo kuku yenu gbe
    kpɑ bu tɑbu sĩɑ kpĩ bɑ n tɛrɛnu nɛni bu kɑ tii gɑnɛ.
  hat-hat: Li pral touye tout moun k'ap viv nan lòt lavil ki nan rès peyi a. Li pral
    fouye gwo kannal, li pral anpile ranblè tout arebò ou. Li pral moute yon miray
    ak plak fè pou pare kou.
  eng-BSB: He will slaughter the villages of your mainland with the sword; he will
    set up siege works against you, build a ramp to your walls, and raise his shields
    against you.
  eng-WEBPB: He will kill your daughters in the field with the sword. He will make
    forts against you, cast up a mound against you, and raise up the buckler against
    you.
  kbq-kbq: Hagi agra ana mopafima neonse kumatamima me'neana eri haviza hu vagaregahie.
    Hagi zamagra kumamofo have keginamofona mopa katente'za ita tro hute'za, hanko'zamia
    eri'za anante mareri'za hara huzmantegahaze.
  nhe-BL: Achtohui quintehuis nochi nopa pilaltepetzitzi tlen mocahua atentli. Teipa
    quichijchihuas queja se puente ica tetl para quiixcotonas nopa atl tlen ax huejcatla
    para quiajsis altepetl Tiro tlen eltoc tlatlajco hueyi atl. Huan nopano quitemase
    miyac tlamontomitl tlen tlali iteno nopa tepamitl tlen quiyahualohua imoaltepe
    nopano. Huan quintitlanis miyac soldados tlen quimanahuise inintlacayo tlen imocuatlaminhua
    ica se inintepostzajca tlen quihuicase ininmaco.
  gub-BL: A'e zauxiapekwer uzuka putar tawhu huwake tawhu ywy ikàg ma'e rehe har pupe
    wiko ma'e a'e wà nehe. Zauxiapekwer uhàwykàz putar ywykwar u'yw wi uzeàmimaw romo
    wà. Uzapo putar tawhu ipàrirogawtàtà rehe uzeupir àwàm wà nehe no. Upir putar
    uzeàmimaw pàrirogaw iapo pà nekutyr wà nehe.
  eng-DRA: 'Thy daughters that are in the field, he shall kill with the sword: and
    he shall compass thee with forts, and shall cast up a mount round about: and he
    shall lift up the buckler against thee.'
