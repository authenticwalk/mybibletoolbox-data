    nadau abaaba e abaaba ginaadou gi daha mo goe.
  uig-ARA: ئۇ قۇرۇقلۇقتا قالغان قىزلىرىنى قىلىچ بىلەن سويىدۇ، ساڭا مۇھاسىرە پوتەيلىرىنى
    قۇرىدۇ، سېپىلغا چىقىدىغان دۆڭلۈكنى ياسايدۇ، ساڭا قاراپ قالقانلىرىنى كۆتۈرىدۇ.
  sus-sus: A wo xa mixie sɔntɔma nɛ santidɛgɛma ra. A yiree mate wo xa tɛtɛe sɛɛti
