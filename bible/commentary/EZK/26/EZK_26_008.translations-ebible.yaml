    ehu kehl kehlail mehn pere irail sang uhk.
  ksd-ksd: Na doko ra umana natum ma ra pakat na vinarubu, a umana vavina nina dia
    ki ta ra ngala na gunan; na pait ra umana pal na minakila ure u, ma na pait ra
