    ni.
  mdy-ETH: ባዞ ዓጫ ዓኣ ጉርዶይዳ ናንጋያ ማዔ ሜሌ ዴራ ቢያ ዖሎና ሃይቂ ጋፓንዳኔ፤ ዒንሢና ዖሊ ቃዛንዳ ዋርዲያ ቤሲ ዔያታ
    ኮሻንዳኔ፤ ዬካፓ ሞርካ ኔኤኮ ኬኤሎ ዲፆኮ ቶኦኮ ሄላንዳኣና ዓጪ ኩላንዳኔ፤ ዔያቶኮ ጊቲሞ ሚርጌሢ ዓርቂ ዖሊ ዖሊ ዳውሲ ዒንሢ
    ባሻንዳኔ።
  twi-ASANTE: Ɔde akofena bɛsɛe wʼatenaeɛ a ɛwɔ asase kesee no so pasaa; ɔbɛsisi mpampim
