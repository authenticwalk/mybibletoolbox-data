  dop-dop: Pɑɑ kʋ́ ɑcɑlɛɛ nnɑ ɑ cɔɔnɑ Tiii ɩcɑtɛ kɛ teŋku kʋteŋ tɔɔ tɔ nɑ lɑɣɑtɛ.
    Kolontunɑɑ kɑ́ hɛɛ lɔɔŋ nɑ pɑ́ lo hɑpɛɛ tɑkɑ, nɑ pɑ́ wɛɛ ɩsɩɩ koluŋɑ kʋkentɑɣɑ.
  azb-azb: Ey Sur, o sənə tabe olan sahil şəhərlərində yaşayanları qılıncla öldürəcək,
