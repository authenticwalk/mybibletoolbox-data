    ke mwe loang natulos raunikomla.
  hbo-WLC: בְּנוֹתַ֥יִךְ בַּשָּׂדֶ֖ה בַּחֶ֣רֶב יַהֲרֹ֑ג וְנָתַ֨ן עָלַ֜יִךְ דָּיֵ֗ק
    וְשָׁפַ֤ךְ עָלַ֙יִךְ֙ סֹֽלְלָ֔ה וְהֵקִ֥ים עָלַ֖יִךְ צִנָּֽה׃
  ibo-ibo: Ọ ga-ebu ụzọ jiri mma agha bibie ndị gị bi nʼelu ala. Ọ ga-agbakwa obodo
