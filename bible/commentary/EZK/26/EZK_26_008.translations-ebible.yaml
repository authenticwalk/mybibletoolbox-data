  kan-2017: ಅವನು ಬಯಲು ಭೂಮಿಯಲ್ಲಿನ ನಿನ್ನ ಕುಮಾರ್ತೆಯರನ್ನು ಖಡ್ಗದಿಂದ ಹತಿಸಿ, ನಿನಗೆ ವಿರುದ್ಧವಾಗಿ
