  urd-GVH: ख़ुश्की पर तेरी आबादियों को वह तलवार से तबाह करेगा, फिर पुश्ते और बुर्जों
    से तुझे घेर लेगा। उसके फ़ौजी अपनी ढालें उठाकर तुझ पर हमला करेंगे।
  rug-rug: Arini si kote tuqe vedara meke atu huari sari vasileana pa raratana pu
