  uig-CYR: У қуруқлуқта қалған қизлирини қилич билән сойиду, саңа муһасирә потәйлирини
    қуриду, сепилға чиқидиған дөңлүкни ясайду, саңа қарап қалқанлирини көтириду.
  tel-2017: అతడు బయటి పొలాల్లోని నీ కూతుళ్ళను కత్తి పాలు చేస్తాడు. నీ కెదురుగా బురుజులు
    కట్టించి మట్టి దిబ్బలు వేయించి నీ కెదురుగా డాళ్ళను ఎత్తుతాడు.
  hat-BSA: Li va touye fi ou yo sou gwo chan an ak nepe. Li va fè miray syèj kont
    ou, fè monte yon ran kont ou e fè monte yon gwo boukliye kont ou.
  kos-kos: Elos nukewa su muta in siti srisrik uh ac fah anwukla ke mweun sac. Mwet
