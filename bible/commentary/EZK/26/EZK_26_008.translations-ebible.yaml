  urd-GVU: خشکی پر تیری آبادیوں کو وہ تلوار سے تباہ کرے گا، پھر پُشتے اور بُرجوں سے
    تجھے گھیر لے گا۔ اُس کے فوجی اپنی ڈھالیں اُٹھا کر تجھ پر حملہ کریں گے۔
  deu-1912: Der soll deine Töchter, so auf dem Felde liegen, mit dem Schwert erwürgen;
