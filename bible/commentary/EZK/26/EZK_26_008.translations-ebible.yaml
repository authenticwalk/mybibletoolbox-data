    bouclier.
  hbo-hbo: בְּנֹותַ֥יִךְ בַּשָּׂדֶ֖ה בַּחֶ֣רֶב יַהֲרֹ֑ג וְנָתַ֨ן עָלַ֜יִךְ דָּיֵ֗ק
    וְשָׁפַ֤ךְ עָלַ֙יִךְ֙ סֹֽלְלָ֔ה וְהֵקִ֥ים עָלַ֖יִךְ צִנָּֽה׃
  kik-kik: Nĩakananga kũndũ gwaku gwa gũtũũrwo kũu bũrũri-inĩ na rũhiũ rwa njora,
