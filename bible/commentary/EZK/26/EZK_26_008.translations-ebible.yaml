  wol-KYG: «Dëkk-dëkkaan yi bootu ci sa àll bi, saamar la leen di reye. Mooy yékkati
    fi la wër ab gawukaay, jal ay sëkk, gawe la, yékkati kiiraayu xare yu ràbbaloo
    ba def um taax, janook yaw,
  eng-YLT: Thy daughters in the field by sword he slayeth, And he hath made against
