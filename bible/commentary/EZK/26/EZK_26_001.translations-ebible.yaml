    langa Bebalon YAWEI det trubala God bin tok langa mi,
  ukr-1871: 'У в одинайцятому ж роцї, на первий день первого місяця надійшло до мене
    слово Господнє:'
  deu-1951: 'Im elften Jahr, am ersten Tage des Monats, erging das Wort des HERRN
    also an mich:'
  eng-JPS: 'And it came to pass in the eleventh year, in the first day of the month,
    that the word of the LORD came unto me, saying:'
  srp-1865: 'A jedanaeste godine prvi dan mjeseca doðe mi rijeè Gospodnja govoreæi:'
  lug-lug: Awo olwatuuka mu mwaka ogw’ekkumi n’ogumu ku lunaku olw’olubereberye mu
