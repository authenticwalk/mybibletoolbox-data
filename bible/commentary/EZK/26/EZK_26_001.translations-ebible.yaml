verse: EZK.026.001
translations:
  mal-C: 'പന്ത്രണ്ടാംവർഷം പതിനൊന്നാംമാസം ഒന്നാംതീയതി യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായി:'
  deu-TKW: 'Im elften Jahr aber, am ersten des Monats, da erging das Wort Jahwes an
    mich folgendermaßen:'
  lin-lin: 'Na mobu ya zomi na moko, na mokolo ya liboso ya sanza, Yawe alobaki na
    ngai :'
  eng-LSV: And it comes to pass, in the eleventh year, on the first of the month,
    there has been a word of YHWH to me, saying, “Son of man,
  eng-GNV: And in the eleuenth yeere, in the first day of the moneth, the worde of
    the Lord came vnto me, saying,
  eng-WEBSTER: And it came to pass in the eleventh year, in the first day of the month,
    that the word of the LORD came to me, saying,
  nhw-BL: 'Ipan nopa achtihui tonali tlen nopa metztli 11 ipan toisraelita calendario
    [26:1 Huelis ipan 3 itequi febrero 585 a.C. ipan tocalendario tlen ama.] quema
    yohuiyaya para 11 xihuitl ica quiquixtijtoyaj Tlanahuatijquetl Joaquín tlen itlal
    huan quihuicatoyaj, TOTECO nechcamanalhui huan nechilhui:'
  swh-ONEN: 'Mwaka wa kumi na moja, siku ya kwanza ya mwezi, neno la Bwana likanijia
    kusema:'
  bba-bba: Isirelibɑn yorun wɔ̃ɔ wɔkurɑ tiɑsen surun tɔ̃ɔ ɡbiikiru sɔɔrɑ Yinni Gusunɔ
    u kɑ Esekiɛli ɡɑri kuɑ. U nɛɛ,
  eng-KJVCPB: And it came to pass in the eleventh year, in the first day of the month,
    that the word of the Lord came unto me, saying,
  luo-luo: 'Odiechiengʼ mokwongo mar dwe, e higa mar apar gachiel, wach Jehova Nyasaye
    nobirona kama:'
  meu-meu: Laḡani ihagwauta-tana lalonai, hua dinana gini-gunana ai, Iehova ena hereva
    na egu ai e kau, eto,
  npi-ULB: यसैले यो एघारौं वर्षमा, महिनाको पहिलो दिनमा परमप्रभुको वचन यसो भनेर मकहाँ
    आयो,
  yor-yor: 'Ní ọjọ́ kìn-ín-ní, oṣù kọ́kànlá, ọ̀rọ̀ Olúwa tọ̀ mí wá wí pé:'
  pes-OPCB: 'در یازدهمین سال از تبعیدمان، در روز اول ماه، این پیام از جانب خداوند
    به من رسید:'
  tgl-ULB: Sa ika-labing isang taon, sa unang araw ng buwan, dumating sa akin ang
    salita ni Yahweh at sinabi,
  hui-hui: Ina garabaya pu hemane mali beanenaga horo mbira layagola Anduane Homogohanda
    i̱hondo ogodagua laya.
  mya-mya: ငါ​တို့​ပြည်​နှင်​ဒဏ်​ခံ​သော​တစ်​ဆယ့်​တစ်​နှစ် မြောက်၊ ပ​ထ​မ​လ၊ လ​ဆန်း​တစ်​ရက်​နေ့​၌
    ထာ​ဝ​ရ​ဘု​ရား​၏​နှုတ်​က​ပတ်​တော်​သည် ငါ့​ထံ​သို့​ရောက်​လာ​၏။-
  bod-N: དེ་ཡང་ལོ་བཅུ་གཅིག་པའི་ཟླ་ག་གེ་མོའི་ཚེས་གཅིག་གི་ཉིན། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: Mugore regumi nerimwe, pazuva rokutanga romwedzi, shoko raJehovha rakasvika
    kwandiri richiti,
  spa-BLM: 'En el año undécimo, en el primero del mes, vino a mí la palabra de Yahvé,
    diciendo:'
  cac-cac: 'A d''a b''ab''el c''ual yoch uj yic yuxluchil ab''il quic''jicot d''a
    Babilonia tic, ata'' ix lolon Jehová d''ayin, ix yalan icha tic:'
  swh-ULB: Hivyo ilikuwa katika mwaka wa kumi na moja, siku ya kwanza ya mwezi, lile
    neno la Yahwe likanijia, kusema,
  bel-bel: 'У адзінаццатым годзе, у першы дзень першага месяца было мне слова Гасподняе:'
  deu-ELBBK: 'Und es geschah im 11. Jahr, am 1. des Monats, da erging das Wort des
    HERRN an mich, indem er sprach:'
  mbb-OT: Dutun te nehuna he andew te vulan, dutun te ike-11 he tuig te kegkevihaǥa
    kenami, migkaǥi is Nengazen kayi te kedì te,
  mal-2015: 'പതിനൊന്നാം ആണ്ടു ഒന്നാം തിയ്യതി യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Dešujekh berš paloda, sar samas zaile, andro ešebno čhon, pro ešebno džives
    ke ma avľa o lav le RAJESKRO:'
  pes-OPV: 'و در سال یازدهم در غره ماه واقع شدکه کلام خداوند بر من نازل شده، گفت:'
  ron-1924: 'Ын анул ал унспрезечеля, ын зиуа ынтый а луний, Кувынтул Домнулуй мь-а
    ворбит астфел:'
  ben-OBCV: একাদশ বছরে, এগারো মাসের প্রথম দিনে, সদাপ্রভুর বাক্য আমার কাছে উপস্থিত
    হল,
  som-som: Oo haddana sannaddii kow iyo tobnaad, bisha maalinteedii kowaad Eraygii
    Rabbiga ayaa ii yimid isagoo leh,
  lat-VUC: 'Et factum est in undecimo anno, prima mensis: factus est sermo Domini
    ad me, dicens:'
  eng-ASVBT: And it came to pass in the eleventh year, in the first day of the month,
    that the word of Jehovah came unto me, saying,
  ita-1885: 'Ed avvenne, nell''anno undecimo, nel primo giorno del mese, che la parola
    del Signore mi fu indirizzata, dicendo:'
  eng-LXXUP: And it came to pass in the eleventh year, on the first day of the month,
    that the word of the Lord came to me, saying,
  eng-ULB: So it was in the eleventh year, on the first day of the month, that the
    word of Yahweh came to me, saying,
  spa-VBL: 'El primer día del mes del undécimo año, vino a mí un mensaje del Señor
    que decía:'
  fra-_FOB: 'Or, la onzième année, au premier jour du mois, la parole de l''Éternel
    me fut adressée, en ces termes:'
  mal-mal: 'ബാബിലോന്യ പ്രവാസത്തിന്റെ പതിനൊന്നാം ആണ്ട് ഒന്നാം തീയതി യഹോവയുടെ അരുളപ്പാട്
    എനിക്കുണ്ടായത് എന്തെന്നാൽ:'
  urd-GVR: Yahūyākīn Bādshāh kī jilāwatanī ke 11weṅ sāl meṅ Rab mujh se hamkalām huā.
    Mahīne kā pahlā din thā.
  suz-BL: मिनु ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो ११ बर्स ङा महिना ङा ङोंइती ङा नाक्‍ती
    परमप्रभु यावेमी आं कली लोव़ पाप्‍तु।
  eng-NOY: 'And it came to pass in the eleventh year, on the first day of the month,
    that the word bf Jehovah came to me, saying:'
  ita-1927: 'E avvenne, l’anno undecimo, il primo giorno del mese, che la parola dell’Eterno
    mi fu rivolta in questi termini:'
  ckb-ckb: 'لە یەکی مانگی یازدەی ساڵی دوازدەیەم، فەرمایشتی یەزدانم بۆ هات، پێی فەرمووم:'
  eng-BBE: Now in the eleventh year, on the first day of the month, the word of the
    Lord came to me, saying,
  kan-OKCV: ಹನ್ನೊಂದನೆಯ ವರ್ಷ, ತಿಂಗಳಿನ ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ನನಗೆ ಬಂದಿತು.
  tam-2017: 'பாபிலோனின் சிறையிருப்பின் பதினோராம் வருடம் மாதத்தின் முதல் நாளிலே யெகோவாவுடைய
    வார்த்தை எனக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y ACONTECIÓ en el undécimo año, en el primero del mes, que fué á mí
    palabra de Jehová, diciendo:'
  ron-BTF: 'Și s-a întâmplat în al unsprezecelea an, în ziua întâi a lunii, că a venit
    cuvântul DOMNULUI la mine, spunând:'
  eng-WEBP: In the eleventh year, in the first of the month, the LORD’s word came
    to me, saying,
  eng-FBV: On the first day of the month of the eleventh year, a message from the
    Lord came to me, saying,
  nld-1939: 'In het elfde jaar, op de eerste van de maand, werd het woord van Jahweh
    tot mij gericht:'
  nch-BL: 'Ipan nopa achtohui tonali ten nopa metzti 11 ipan toisraelita calendario
    quema yahuiyaya para 11 xihuit ica quiquixtijtoyaj Tanahuatijquet Joaquín ten
    ital huan quihuicatoyaj, TOTECO nechcamanalhui huan techilhui:'
  vie-1934: 'Năm thứ mười một, ngày mồng một đầu tháng, có lời Đức Giê-hô-va phán
    cùng ta rằng:'
  hin-CV: 'बारहवें वर्ष के ग्यारहवें महीने के पहले दिन, याहवेह का वचन मेरे पास आया:'
  spa-BES: 'En el año undécimo, el primer día del mes, vino a mí la palabra del Señor,
    que decía:'
  tdx-tdx: 'Ie am-baloham-bola’ i taom-paha-folo-raik’ambiy, te niheo amako ty tsara’
    Iehovà nanao ty hoe:'
  tha-KJV: อยู่​มาในวันต้นเดือนปี​ที่​สิบเอ็ด พระวจนะของพระเยโฮวาห์​มาย​ังข้าพเจ้าว่า
  por-BR-2018: 'E sucedeu no décimo primeiro ano, no primeiro dia do mês, que veio
    a mim a palavra do SENHOR, dizendo:'
  deu-ELO: 'Und es geschah im elften Jahre, am Ersten des Monats, da geschah das Wort
    Jehovas zu mir also:'
  eng-WYC-2018: And it was done in the eleventh year, in the first day of the month
    (or on the first day of the month), the word of the Lord was made to me, and he
    said,
  epo-epo: 'En la dek-unua jaro, en la unua tago de la monato, aperis al mi vorto
    de la Eternulo, dirante:'
  uig-PIN: 'On birinqi yili, ayning birinqi künidǝ xundaⱪ boldiki, Pǝrwǝrdigarning
    sɵzi manga kelip mundaⱪ deyildi: —'
  beo-beo: Eso ageyale, oubi ganodini amola ode gida amoga ninia mugululi misi eso
    amoga, Hina Gode da nama amane sia:i,
  tpi-OTNT: Long namba 11 yia bilong mipela i stap kalabus, na long de namba wan bilong
    mun, Bikpela i tokim mi olsem,
  hau-SA: A shekara ta goma sha ɗaya, a rana ta fari ga wata, maganar Ubangiji ta
    zo mini cewa,
  uig-LAT: 'On birinchi yili, ayning birinchi künide shundaq boldiki, Perwerdigarning
    sözi manga kélip mundaq déyildi: —'
  nde-nde: 'Ngomnyaka wetshumi lanye, ngosuku lwakuqala lwenyanga, ilizwi likaThixo
    lafika kimi lisithi:'
  ton-ton: Pea ʻi heʻene hoko ki hono hongofulu ma taha taʻu, ʻi he ʻuluaki ʻaho ʻoe
    māhina, naʻe hoko mai kiate au ʻae folofola ʻa Sihova, ʻo pehē,
  ces-1613: 'Bylo pak jedenáctého léta, prvního dne měsíce, že se stalo slovo Hospodinovo
    ke mně, řkoucí:'
  eng-WMB: In the eleventh year, in the first of the month, the LORD’s word came to
    me, saying,
  tam-TCV: அரசன் யோயாக்கீன் சிறைப்பிடிக்கப்பட்ட பதினோராம் வருடம் மாதத்தின் முதலாம்
    நாளிலே, யெகோவாவின் வார்த்தை எனக்கு வந்தது.
  ceb-ULB: Busa sa ika-onse ka tuig, sa unang adlaw sa bulan, miabot kanako ang pulong
    ni Yahweh, nga nag-ingon,
  pol-UBG: 'W jedenastym roku, pierwszego dnia miesiąca, doszło do mnie słowo PANA
    mówiące:'
  urd-GVU: یہویاکین بادشاہ کی جلاوطنی کے 11ویں سال میں رب مجھ سے ہم کلام ہوا۔ مہینے
    کا پہلا دن تھا۔
  deu-1912: 'Und es begab sich im elften Jahr, am ersten Tage des ersten Monats, geschah
    des HERRN Wort zu mir und sprach:'
  kan-2017: ಹನ್ನೊಂದನೆಯ ವರ್ಷದ, ತಿಂಗಳಿನ ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ ಯೆಹೋವನು ಈ ವಾಕ್ಯವನ್ನು ನನಗೆ ದಯಪಾಲಿಸಿದನು,
  yap-yap: Rofen ni som’on ko pul, ko bin ragag nge ta’reb e duw ni gamad ba kalbus,
    me non SOMOL ngog.
  hlt-MCSB: Kum hlai at dongkah hla khat dongla a om vaengah kai taengla BOEIPA ol
    ha pawk tih,
  mdy-ETH: ኑኡኒ ዲዒንቴንቴ ታጶ ፔታሳ ሌዖኮ ዓጊኖ ፄኤራ ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌዒ ኬኤዜኔ፦
  twi-ASANTE: 'Afe a ɛtɔ so dubaako no bosome ɛda a ɛdi ɛkan no, Awurade asɛm baa
    me nkyɛn sɛ:'
  eng-WEBU: In the eleventh year, in the first of the month, the LORD’s word came
    to me, saying,
  wal-wal: Nuuni omoodettido tammanne isiinintta laittan, aginaayyo koiro gallassan,
    GODAA qaalai taakko hagaadan yaagiiddi yiis;
  spa-PDDPT: 'El año 11, el día primero del mes, aconteció que la Palabra de Yavé
    vino a mí:'
  gun-gun: 'Ha''e gui onze ma''etỹa, jaxya ypy''ia ára py Senhor ombou ju oayvu xevy.
    Ha''e vy aipoe''i:'
  ilo-ULB: Iti maika-sangapulo ket maysa a tawen, iti umuna nga aldaw ti bulan, immay
    kaniak ti sao ni Yahweh a kunana,
  kpg-kpg: I di laangi matagidagi di malama i di madangaholu maa dahi ngadau o di
    madau lahi gi daha, Dimaadua ga helekai mai gi di au,
  uig-ARA: 'ئون بىرىنچى يىلى، ئاينىڭ بىرىنچى كۈنىدە شۇنداق بولدىكى، پەرۋەردىگارنىڭ
    سۆزى ماڭا كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: A ɲɛ fu nun keren nde, kike xi singe ra, Alatala naxa a masen n bɛ, a naxɛ,
  pon-2006: Ni rahn keieu en... sounpwong en sounpar kaeisek ehu en at kalipilipala,
    KAUN-O ketin mahseniong ie.
  ksd-ksd: 'Ta ra kilala a vinun ma tikai, ta ra luaina bung ta ra gai, go ra tinata
    kai ra Luluai i ga tadav iau:'
  grc-BRENT: Καὶ ἐγενήθη ἐν τῷ ἑνδεκάτῳ ἔτει, μιᾷ τοῦ μηνὸς, ἐγένετο λόγος Κυρίου
    πρὸς μὲ, λέγων,
  ind-AYT: Pada tahun kesebelas, hari pertama bulan itu, firman TUHAN datang kepadaku,
    kata-Nya,
  nya-nya: 'Pa chaka cha khumi ndi chimodzi, tsiku loyamba la mwezi, Yehova anandiyankhula
    kuti:'
  hrv-hrv: 'Godine jedanaeste, prvoga dana u mjesecu, dođe mi riječ Jahvina:'
  mps-mps: Te da Babilon tǫde kalabuside bidibadi te kibu be 11 wabode, tama te poluade
    deli wabo side, Genuai Bidigo enabolo te tiwai po pusalio,
  tpi-tpi: Long namba 11 yia bilong mipela i stap kalabus, na long de namba wan bilong
    mun, Bikpela i tokim mi olsem,
  dan-1931: 'I det ellevte År på den første dag i ... Måned* kom HERRENS Ord til mig
    således: { [*Månedens Tal mangler.] }'
  vie-OVCB: 'Ngày đầu tháng, năm thứ mười một đời Vua Giê-hô-gia-kin bị lưu đày, Chúa
    Hằng Hữu truyền sứ điệp này cho tôi:'
  guj-2017: અગિયારમા વર્ષમાં, મહિનાના પ્રથમ દિવસે, યહોવાહનું વચન મારી પાસે આવ્યું
    અને કહ્યું,
  pon-2006A: Ni rahn keieu en... sounpwong en sounpar kaeisek ehu en at kalipilipala,
    KAUN-O ketin mahseniong ie.
  por-BRBSL: 'No décimo primeiro ano, no primeiro do mês, a palavra de Javé veio até
    mim, dizendo:'
  cth-cth: A kum hlaibun, thapa yung pasuek, hnin pasuek dawkvah, hettelah doeh, BAWIPA
    e lawk kai koe a pha. Tami capa Taire ni Jerusalem taranlahoi haha! miphunnaw
    e takhang lah kaawm e a rawk toe khe, kai koe lah a kamlang teh, koung raphoe
    lah ao vaiteh, kai kama law teh, a cak han telah ati.
  twi-twi: 'Afe a ɛto so dubaako no sram da a edi kan no, Awurade asɛm baa me nkyɛn
    se:'
  hlt-hlt: Kum hlai at dongkah hla khat dongla a om vaengah kai taengla BOEIPA ol
    ha pawk tih,
  tbz-SIM: 'Kɛ̀ dɛ̀ mmɔkɛ yɛbie ntɛpíítɛ̀ nɛ̀ dimɑ́ɑ̀ nɛ̀ bɛ̀ ti pĩ̀ḿmɛ̀, otɑ̃̀nkù
    yiè ketirì yiè kɛ̀ ti Yiɛ̀ nKuyie nní mbɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: E kalabusɨn itima, namba 11ɨn azenim, an iakɨnir mamɨn aruer faragha zuim
    otozɨ, Ikiavɨra Itir God kamaghɨn na mɨgei,
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ kuuu wɑɑlɩ, pǝnɑɣɑ nɑɑnʋwɑ nɑ kʋlʋmɑɣɑ nyǝŋkɑ.
    Ɩsɔtʋ kʋyɑkʋ kɑncɑɑlɑɣɑ nyǝŋkʋ wule. Tɑcɑɑ heelɑ Ɩsekiyɛɛlɩ mɑ́ sɩ:'
  azb-azb: 'Sürgünlüyümüzün on birinci ilində, ayın birinci günü mənə Rəbbin bu sözü
    nazil oldu:'
  eng-DBY: And it came to pass in the eleventh year, on the first of the month, [that]
    the word of Jehovah came unto me, saying,
  hin-2017: 'ग्यारहवें वर्ष के पहले महीने के पहले दिन को यहोवा का यह वचन मेरे पास
    पहुँचा:'
  wol-KYG: 'Ba loolu amee, ca fukkeelu at maak benn, yemook benn fanu weer wa, kàddug
    Aji Sax ji dikkal ma ne ma:'
  eng-YLT: 'And it cometh to pass, in the eleventh year, in the first of the month,
    there hath been a word of Jehovah unto me, saying: ''Son of man,'
  eng-WYC-2017: And it was done in the eleventh year, in the first day of the month,
    the word of the Lord was made to me, and he said,
  eng-WMBB: In the eleventh year, in the first of the month, the LORD’s word came
    to me, saying,
  urd-GVH: यहूयाकीन बादशाह की जिलावतनी के 11वें साल में रब मुझसे हमकलाम हुआ। महीने
    का पहला दिन था।
  rug-rug: 'Pa rane kekenu koasa sidara, koasa vina manege eke vuahenina sa mami tinaraovo,
    si zama mae koa rau se Zihova:'
  gaz-gaz: 'Waggaa kudha tokkoffaatti, jiʼa sana keessaa guyyaa jalqabaatti dubbiin
    Waaqayyoo akkana jedhee gara koo dhufe:'
  fra-LSG: 'La onzième année, le premier jour du mois, la parole de l’Éternel me fut
    adressée, en ces mots:'
  yal-yal: Yamaan xali konyiyani waxatin naxan yi, na ɲɛɛ fu nun kedenden xi singe
    lɔxɔni, Alatala yi falan ti n xa, a naxa,
  haw-1868: EIA kekahi, i ka makahiki umikumamakahi, i ka la mua o ia malama, hiki
    mai ka olelo a Iehova ia'u, i mai la,
  arb-NAV: 'وَفِي السَّنَةِ الْحَادِيَةِ عَشَرَةَ (مِنْ سَبْيِ الْمَلِكِ يَهُويَاكِينَ)،
    فِي الْيَوْمِ الأَوَّلِ مِنْ الشَّهْرِ، أَوْحَى إِلَيَّ الرَّبُّ بِكَلِمَتِهِ
    قَائِلاً:'
  ewe-ewe: Le ƒe wuiɖekɛlia me, le ɣletia ƒe ŋkeke gbãtɔ dzi la, Yehowa ƒe nya va
    nam be,
  eng-LEE: And it came to pass in the eleventh year, on the first day of the month,
    that the word of the Lord came unto me, saying,
  asm-FB: পিছত আমাৰ নিৰ্বাসনৰ একাদশ বছৰত মাহৰ প্ৰথম দিনা যিহোৱাৰ বাক্য মোৰ ওচৰলৈ আহিল
    আৰু ক’লে,
  sus-A: عَ حّ قُ نُن كٍرٍن ندٍ، كِكٍ شِ سِنفٍ رَ، عَلَتَلَ نَشَ عَ مَسٍن ﭑ بّ، عَ
    نَشّ،
  fra-SBL: 'La onzième année, le premier du mois, la parole de l''Éternel me fut adressée,
    en ces termes :'
  hbo-hbo: וַיְהִ֛י בְּעַשְׁתֵּֽי־עֶשְׂרֵ֥ה שָׁנָ֖ה בְּאֶחָ֣ד לַחֹ֑דֶשׁ הָיָ֥ה דְבַר־יְהוָ֖ה
    אֵלַ֥י לֵאמֹֽר׃
  kik-kik: 'Mwaka-inĩ wa ikũmi na ũmwe, mũthenya wa mbere wa mweri, kiugo kĩa Jehova
    nĩkĩanginyĩrĩire, ngĩĩrwo atĩrĩ:'
  fra-NCL: 'La onzième année, le premier du mois, la parole de Yahweh me fut adressée
    en ces termes :'
  cek-AK: Saning hathlaito haih, khrah tangsuek niah, Angraeng ih lok kai khaeah angzoh,
  cuk-cuk: 'Deunni, anmar birgambe-gakagwensakgus Babiloniaʼgi-bukwadgine, gaka nii-wargwenad-ibagwengine,
    Bab-Jehová weyob anga sokalid:'
  uig-CYR: 'Он биринчи жили, айниң биринчи күнидә шундақ болдики, Пәрвәрдигарниң сөзи
    маңа келип мундақ дейилди: —'
  tel-2017: బబులోను చెరలో ఉన్న కాలంలో, పదకొండో సంవత్సరం నెలలో మొదటి రోజు యెహోవా నాకీ
    విషయం మళ్ళీ తెలియచేశాడు.
  hat-BSA: 'Alò, nan onzyèm ane, nan premye nan mwa a, pawòl SENYÈ a te vin kote mwen.
    Li te di:'
  kos-kos: Ke len se meet in sie ... malem ke yac aksingoul sie in sruoh lasr, LEUM
    GOD El kaskas nu sik ac fahk,
  hbo-WLC: וַיְהִ֛י בְּעַשְׁתֵּֽי־עֶשְׂרֵ֥ה שָׁנָ֖ה בְּאֶחָ֣ד לַחֹ֑דֶשׁ הָיָ֥ה דְבַר־יְהוָ֖ה
    אֵלַ֥י לֵאמֹֽר׃
  ibo-ibo: Nʼụbọchị nke mbụ nʼọnwa, nʼafọ nke iri na otu, okwu nke Onyenwe anyị rutere
    m ntị sị,
  ory-ory: ଏଥିଉତ୍ତାରେ ଏକାଦଶ ବର୍ଷର ମାସର ପ୍ରଥମ ଦିନରେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ମୋʼ ନିକଟରେ ଉପସ୍ଥିତ
    ହେଲା ଏବଂ ସେ କହିଲେ,
  chk-chk: Lon engol me euin ierin ach oola lon aeuin ränin ewe maram, ewe Samol mi
    Lapalap a kapas ngeniei,
  rop-rop: Wal wen imbin det namba 11 yiya langa det feswan dei blanga det manth,
