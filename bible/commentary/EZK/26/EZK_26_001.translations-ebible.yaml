  heb-heb: ויהי בעשתי עשרה שנה באחד לחדש היה דבר יהוה אלי לאמר׃
  ben-IRV: বাবিলে আমাদের বন্দিত্বের সময়ে সেই একাদশ বছরে, মাসের প্রথম দিনের, সদাপ্রভুর
    এই বাক্য আমার কাছে এল এবং বলল,
  pan-pan: ਗਿਆਰਵੇਂ ਸਾਲ ਵਿੱਚ ਮਹੀਨੇ ਦੇ ਪਹਿਲੇ ਦਿਨ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਮੇਰੇ ਕੋਲ ਆਇਆ ਕਿ
  mya-JVB: သက္ကရာဇ် ဆယ် တ ခု၊ ပဌမ တရက်နေ့တွင် ၊ ထာဝရဘုရား ၏နှုတ်ကပတ်တော် သည် ငါ့ ဆီသို့
    ရောက်လာ ၍ ၊
  hmo-hmo: Aiemai hesiai mai guia danu negana, ena lagani namba 11, hua ginigunana,
    ena dina ginigunana dekenai, Lohiabada ese lau dekenai ia hereva, ia gwau,
  urd-urd: 'और ग्यारवें बरस में महीने के पहले दिन ख़ुदावन्द का कलाम मुझ पर नाज़िल
    हुआ:'
  rus-SYN: 'В одиннадцатом году, в первый день первого месяца, было ко мне слово Господне:'
  bqc-SIM: 'Wá kua zĩ̀zↄↄ ũ wɛ̃̀ kuɛdode mↄ gↄↄ sɛ̃́ia zĩ́ Dii yã''òmɛɛ à mɛ̀:'
  tcz-CHONGTHU: Leng Jehoiachin sohchan kal kum somleni channa Bulte nithum lhinni
    hin Pakaija konin hichethu hi kahenga ahung lhunge.
  mar-mar: आणि असे झाले की, बाबेलातील बंदिवासाच्या अकराव्या वर्षी, महिन्याच्या पहिल्याच
    दिवशी, परमेश्वराचे वचन मजकडे आले आणि म्हणाले,
  qub-qub: 'Babiloniaman apamashancunaga chunca juc (11) wataman gallarej quilla,
    rimir junajninna caran. Chay junajmi Tayta Dios cayno nimaran:'
  bqp-bqp: Isirelibɑn yorun wɔ̃ɔ wɔkurɑ tiɑsen surun tɔ̃ɔ gbiikiru sɔɔrɑ Yinni Gusunɔ
    u kɑ Esekiɛli gɑri kuɑ. U nɛɛ,
  hat-hat: 'Nan premye jou mwa a nan onzyèm lanne depi yo te depòte nou an, Seyè a
    pale avè m'', li di m'' konsa:'
  eng-BSB: In the eleventh month of the twelfth year, on the first day of the month,
    the word of the LORD came to me, saying,
  eng-WEBPB: In the eleventh year, in the first of the month, the LORD’s word came
    to me, saying,
  kbq-kbq: Hagi Babilonima kinama ome hutama mani'nona knafina, 11ni kafumofona ese
    ikana ese knazupa Ra Anumzamo'a amanage huno nasami'ne.
  nhe-BL: 'Ipan nopa achtohui tonali tlen nopa metztli 11 ipan toisraelita calendario
    [26:1 Huelis ipan 3 itequi febrero 585 a.C. ipan tocalendario tlen ama.] quema
    yohuiyaya para 11 xihuitl ica quiquixtijtoyaj Tlanahuatijquetl Joaquín tlen itlal
    huan quihuicatoyaj, TOTECO nechcamahui huan nechilhui:'
  gub-BL: Uruikuwe ipyhyk pyrer romo amo ywy rehe ure. 11 haw kwarahy rehe amo zahy
    rehe pitài haw 'ar mehe Tupàn Tuweharupi Wiko Ma'e uze'eg wi ihewe kury.
  eng-DRA: 'And it came to pass in the eleventh year, the first day of the month,
    that the word of the Lord came to me, saying:'
