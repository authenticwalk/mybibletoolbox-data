verse: EZK.026.010
translations:
  mal-C: നിന്നെ പൊടിപടലംകൊണ്ടു മറയ്ക്കുമാറ് അവന്റെ കുതിരകൾ അനവധിയായിരിക്കും. മതിൽ
    ഇടിച്ചുകളഞ്ഞ പട്ടണത്തിലേക്കു ജനക്കൂട്ടം കടക്കുന്നതുപോലെ അവൻ നിന്റെ ഗോപുരങ്ങളിൽക്കൂടി
    കടക്കുമ്പോൾ പോർക്കുതിരകളുടെയും വണ്ടികളുടെയും രഥങ്ങളുടെയും ആരവംകൊണ്ട് നിന്റെ മതിലുകൾ
    വിറകൊള്ളും.
  deu-TKW: Infolge des Heranflutens seiner Rosse wird dich ihr Staub bedecken; vom
    Gerassel der Reiter und Räder und Wagen werden deine Mauern erdröhnen, wenn er
    durch deine Thore eindringt, wie man eindringt in eine eroberte Stadt.
  lin-lin: Bampunda na ye ekozala ebele penza kino putulu na yango ekozipa yo ; bamir
    na yo ekoningana na makelele ya bampunda ya bitumba, ya bapine mpe ya shar, tango
    akokota na bikuke na yo ndenge bato bakotaka kati na engumba oyo bamir na yango
    ezali na madusu.
  eng-LSV: From the abundance of his horses their dust cover you, || From the noise
    of horseman, and wheel, and rider, || Your walls shake, in his coming into your
    gates, || As the coming into a city that has been broken-up.
  eng-GNV: 'The dust of his horses shall couer thee, for their multitude: thy walles
    shall shake at the noise of the horsemen, and of the wheeles, and of the charets,
    when he shall enter into thy gates as into the entrie of a citie that is broken
    downe.'
  eng-WEBSTER: 'By reason of the abundance of his horses their dust shall cover thee:
    thy walls shall shake at the noise of the horsemen, and of the wheels, and of
    the chariots, when he shall enter into thy gates, as men enter into a city in
    which is made a breach.'
  nhw-BL: Quema nopa tlanahuatijquetl tlen tlali Babilonia calaquis ipan ipuertas
    altepetl Tiro, quipiyas ihuaya tlahuel miyac tlacame ica cahuayos hasta quitlananase
    miyac tlaltejpoctli catli quitemitis nopa altepetl. Nesis quen calaquisquía ipan
    se altepetl catli tlasosololi. Huan pampa tlahuel chicahuac molinise nopa cahuayos
    huan ininruedas tlahuilanca carros, nopa tepamitl catli quiyahualohua altepetl
    Tiro huihuipicas.
  swh-ONEN: Farasi zake zitakuwa nyingi sana kiasi kwamba utafunikwa na mavumbi watakayotimua.
    Kuta zako zitatikisika kwa mshindo wa farasi wa vita, magari makubwa na magari
    ya vita wakati aingiapo malango yako kama watu waingiao mji ambao kuta zake zimebomolewa
    kote.
  bba-bba: Kpɑ ben dumi dɑbi dɑbi ten tuɑ yu ye wukiri kpɑ yen ɡɑni yi n diirimɔ mɑɑsɔbun
    wɔkinun sɔ̃ kɑ tɑbu kɛkɛ ben wɔkinun sɔ̃. Domi bɑ koo Tiri ye wɔriwɑ nɡe wuu ɡe
    bɑ kɑmiɑ kɔ.
  eng-KJVCPB: 'By reason of the abundance of his horses their dust shall cover thee:
    thy walls shall shake at the noise of the horsemen, and of the wheels, and of
    the chariots, when he shall enter into thy gates, as men enter into a city wherein
    is made a breach.'
  luo-luo: Faresene nobed mangʼeny miwuoro mi buru ma tiendegi dhwolo ka giringo noumi.
    Ohinga magi noyiengni kowinjo koko mag farese mag lweny gi geche man-gi tiende
    ariyo mag lweny kod geche moum wigi man-gi tiende angʼwen, chiengʼ ma enodonj
    gie dhorangeyeni kaka ji donjo e dala maduongʼ ma ohinga mare osenyon mopiel piny.
  meu-meu: Ena hosi bae hutuma herea dainai, aedia kahudia ese bae govamu. Ia na ikoukoumu
    amo baine raka vareai, ta ese maḡuna e hamaurua hanuana ai bema raka vareai heḡereḡerena;
    una negana ai hosi-gui taudia bona rerue bona kariota reḡedia ese maḡumu bae haheude-heudedia.
  npi-ULB: त्‍यसका घोडाहरू यति धेरै हुनेछन्, कि तिनका धूलोले तँलाई ढाक्‍नेछ । घोडचढीहरू,
    गाढाहरू र रथहरूको आवाजले तेरा पर्खालहरू हल्लिनेछन् । पर्खाल भत्‍केको कुनै सहरभित्र
    मानिसहरू पसेझैं गरी त्‍यो तेरा ढोकाहरूभित्र पस्‍छ ।
  yor-yor: Àwọn ẹṣin rẹ̀ yóò pọ̀ dé bí pé wọn yóò fi eruku bò ọ́ mọ́lẹ̀. Àwọn ògiri
    rẹ yóò mì tìtì fún igbe àwọn ẹṣin ogun kẹ̀kẹ́ ẹrù àti kẹ̀kẹ́ ogun nígbà tí ó bá
    wọ ẹnu-ọ̀nà odi gẹ́gẹ́ bí ènìyàn tí ń wọ ìlú láti inú àwọn ògiri rẹ̀ ti ó di fífọ́
    pátápátá.
  pes-OPCB: اسبانشان آنقدر زیاد خواهند بود که گرد و خاک آنها شهر را خواهد پوشاند.
    وقتی دشمن وارد دروازه‌های در هم شکسته‌ات شود، حصارهایت از صدای سواران و ارابه‌ها
    و کالسکه‌ها خواهند لرزید.
  tgl-ULB: Tatabunan ka niya ng alikabok ng napakaraming kabayo! Yayanig ang iyong
    mga pader sa tunog ng mga kabayo at mga gulong ng mga karwahe kapag pumasok na
    siya sa iyong mga tarangkahan gaya ng pagsalakay sa mga tarangkahan ng lungsod!
  hui-hui: Ani bialu tinaga nogo hosi urunime tanoha hariga ngadagua gerai lalu pugupugu
    biragola tanoha be abalu timbuni taularagome anda bu karu dambi hai holebira.
    Ami agalime nogo hosini biralubi hosime gililaga garo ale karisini heyu halubi
    tanoha abale anda piai holebira. Wai pabenaga panga kagoria anda pialu howa dindi
    kulu lalu hongo howa bi ua laga biragola wai pabe ema bialu holebira.
  mya-mya: သူ​တို့​၏​မြင်း​များ​ကြောင့်​လွင့်​တက်​လာ​သော မြေ​မှုန့်​တို့​သည်​သင့်​အား​ဖုံး​လွှမ်း​လိမ့်​မည်။
    မြို့​တွင်း​သို့​လူ​များ​ဝင်​သ​ကဲ့​သို့​ပျက်​စီး နေ​သော​မြို့​၏​တံ​ခါး​များ​ကို​ဖြတ်​၍
    မြင်း များ​လှည်း​ဆွဲ​သံ၊ စစ်​မြင်း​ရ​ထား​ဆွဲ​သံ တို့​သည်​သင်​၏​မြို့​ရိုး​များ​ကို​တုန်​လှုပ်
    စေ​လိမ့်​မည်။-
  bod-N: དེ་ལ་རྟ་ཤིན་ཏུ་མང་པོ་ཡོད་པས་ན། དེ་དག་གིས་ས་རྡུལ་ལངས་སུ་བཅུག་ནས་ཁྱོད་ནི་འགེབ་པར་འགྱུར་ཞིང་།
    མི་ནི་གྲོང་ཁྱེར་ཞིག་རལ་ཅན་གྱི་ནང་དུ་འཛུལ་བ་བཞིན་དུ། དེ་ནི་ཁྱོད་ཀྱི་མཁར་སྒོའི་ནང་དུ་འཛུལ་བར་འགྱུར་ལ།
    དུས་དེར། ཁྱོད་ཀྱི་ལྕགས་རི་རྣམས་ནི་རྟ་དམག་དང་ཤིང་རྟའི་འཁོར་ལོ་དང་། ཤིང་རྟའི་སྒྲ་ཡི་རྐྱེན་གྱིས་འདར་བར་འགྱུར།
  sna-sna: Mabhiza ake achawanda kwazvo zvokuti muchafukidzwa neguruva rawo. Masvingo
    ako achadengenyeka nomubvumo wamabhiza ehondo, nengoro dzamavhiri mana nengoro
    dzamavhiri maviri paanenge achipinda pamasuo ako somunhu anopinda muguta rina
    masvingo akaondomoka.
  spa-BLM: Por la abundancia de sus caballos, su polvo te cubrirá. Tus muros temblarán
    por el ruido de la caballería, de los carros y de las carrozas, cuando él entre
    por tus puertas, como se entra en una ciudad abierta.
  cac-cac: Man̈xo jantacoc noc' chej yed'nac vin̈ rey chi', ol b'ud'joquel chon̈ab'
    yuj pococ ol stec'q'ue vaan noc'. Ayic ol och vin̈ sreyal Babilonia d'a spuertail
    chon̈ab' chi', ol te ib'xocq'ue smuroal yuj sc'an̈ carreta, carruaje, yuj pax
    sc'an̈ yem yoc noc' chej chi', icha tz'aj junoc chon̈ab' toxo ix ac'ji ganar.
  swh-ULB: Farasi zake zitakuwa nyingi kwamba mavumbi yao yatawafunika. Kuta zako
    zitatikisika kwa mlio wa waendesha farasi, magurudumu, na magari ya farasi. Wakati
    atakapoingia malango yako, ataingia kama watu waingiavyo kwenye mji ambao kuta
    zimebomolewa.
  bel-bel: Ад мноства коней яго накрые цябе пыл, ад шуму верхаўцоў і колаў і калясьніц
    затрасуцца сьцены твае, калі ён будзе ўваходзіць у браму тваю, як уваходзяць у
    разьбіты горад.
  deu-ELBBK: Von der Menge seiner Pferde wird ihr Staub dich bedecken; vor dem Lärm
    der Reiter und Räder und Wagen werden deine Mauern erbeben, wenn er in deine Tore
    einziehen wird, wie man in eine eroberte Stadt einzieht.
  mbb-OT: Egketembunan kew te eliyavuk tenged te menge kudè din he utew mahabet. Egketegker
    is menge verengbeng niw tenged te dabekdabek te menge kudè din wey menge kerwahi
    he edseled diyà te pultahan te nevengkag he inged niw.
  mal-2015: അവന്റെ കുതിരകളുടെ പെരുപ്പംകൊണ്ടു കിളരുന്ന പൊടി നിന്നെ മൂടും; മതിൽ ഇടിഞ്ഞുകിടക്കുന്ന
    പട്ടണത്തിലേക്കു കടക്കുന്നതുപോലെ അവൻ നിന്റെ ഗോപുരങ്ങളിൽകൂടി കടക്കുമ്പോൾ കുതിരച്ചേവകരുടെയും
    ചക്രങ്ങളുടെയും രഥങ്ങളുടെയും മുഴക്കംകൊണ്ടു നിന്റെ മതിലുകൾ കുലുങ്ങിപ്പോകും.
  rmc-rmc: Anela pre tu ajci grajen, hoj leskro prachos tut učharela andre. Tire muri
    razisaľona la vikatar le jazdcendar, le kerekendar, le verdanendar, sar avela
    prekal tire brani avke, sar pes avel andro foros prekal o muri, so hine čhide
    tele.
  pes-OPV: و اسبانش آنقدر زیادخواهد بود که گرد آنها تو را خواهد پوشانید. وچون به دروازه
    هایت داخل شود چنانکه به شهررخنه دار درمی آیند، حصارهایت از صدای سواران و ارابه‌ها
    و کالسکه‌ها متزلزل خواهدگردید.
  ron-1924: Мулцимя каилор луй те ва акопери де праф, зидуриле тале се вор кутремура
    де вуетул кэлэрецилор, роцилор ши карелор кынд ва интра Небукаднецар пе порциле
    тале кум се интрэ ынтр-о четате кучеритэ;
  ben-OBCV: তার এত বেশি ঘোড়া থাকবে যে, সেগুলি তোমাকে ধুলোয় ঢেকে দেবে। ভাঙা প্রাচীরের
    মধ্য দিয়ে লোকে যেমন নগরে ঢোকে তেমনি করে সে যখন যুদ্ধের ঘোড়া, গাড়ি ও রথ নিয়ে
    তোমার দ্বারগুলির মধ্য দিয়ে ঢুকবে তখন তার শব্দে তোমার প্রাচীরগুলি কাঁপবে।
  som-som: Oo fardihiisa badan aawadood ayaa boodhkoodu ku qarin doonaa, oo derbiyadaaduna
    waxay la gariiri doonaan ragga fardooleyda buuqooda, iyo giraangiraha iyo gaadhifardoodyada
    gurdankooda, markuu irdahaaga u soo galo sida rag u soo galo magaalo dhinac laga
    faruuray oo kale.
  lat-VUC: 'Inundatione equorum ejus operiet te pulvis eorum: a sonitu equitum, et
    rotarum, et curruum, movebuntur muri tui, cum ingressus fuerit portas tuas quasi
    per introitum urbis dissipatæ.'
  eng-ASVBT: 'By reason of the abundance of his horses their dust shall cover thee:
    thy walls shall shake at the noise of the horsemen, and of the wagons, and of
    the chariots, when he shall enter into thy gates, as men enter into a city wherein
    is made a breach.'
  ita-1885: Cotanto sarà grande la moltitudine dei suoi cavalli, che la lor polvere
    ti coprirà; per lo strepito de' cavalieri, e delle ruote, e de' carri, le tue
    mura tremeranno, quando egli entrerà dentro alle tue porte, come si entrà in una
    città sforzata.
  eng-LXXUP: By reason of the multitude of his horses their dust shall cover thee,
    and by reason of the sound of his horsemen and the wheels of his chariots thy
    walls shall be shaken, when he enters into thy gates, as one entering into a city
    from the plain.
  eng-ULB: His horses will be so many that their dust will cover you. Your walls will
    shake with the sound of horsemen, wagons, and chariots. When he enters your gates,
    he will enter as men come into a city whose walls have been broken down.
  spa-VBL: Tendrá tantos caballos que quedarás cubierto por el polvo que levanten.
    “Cuando entre por tus puertas, sonará como un ejército cargando contra una ciudad
    derrotada. Tus muros temblarán por el ruido de la caballería, de los carros y
    de las carrozas.
  fra-_FOB: La poussière de ses chevaux te couvrira, à cause de leur grand nombre;
    tes murailles trembleront au bruit des cavaliers, des roues et des chars, quand
    il entrera par tes portes, comme on entre dans une ville conquise.
  mal-mal: അവന്റെ കുതിരകളുടെ പെരുപ്പംകൊണ്ട് ഉയരുന്ന പൊടി നിന്നെ മൂടും; മതിൽ ഇടിഞ്ഞുകിടക്കുന്ന
    പട്ടണത്തിലേക്ക് കടക്കുന്നതുപോലെ അവൻ നിന്റെ ഗോപുരങ്ങളിൽകൂടി കടക്കുമ്പോൾ കുതിരച്ചേവകരുടെയും
    ചക്രങ്ങളുടെയും രഥങ്ങളുടെയും മുഴക്കംകൊണ്ട് നിന്റെ മതിലുകൾ കുലുങ്ങിപ്പോകും.
  urd-GVR: Jab us ke beshumār ghoṛe chal paṛeṅge to itnī gard uṛ jāegī ki tū us meṅ
    ḍūb jāegī. Jab bādshāh terī fasīl ko toṛ toṛ kar tere darwāzoṅ meṅ dāḳhil hogā
    to terī dīwāreṅ ghoṛoṅ aur rathoṅ ke shor se laraz uṭheṅgī.
  suz-BL: मेको आन शुश शाराम पोक्‍शो फुरकुम इ कली सुम्‍ब। शारा ङोइक्‍ब नु बग्‍गी आन
    गुगील आन रेयकेम इ गारो हिम्‍‍पाइक्‍ब। नेबुकदनेसर इ लाप्‍चो रे ओव़मेनु, प्रेश्‍शो
    गारोम हिरशो सहर खोदेंशो पा ओव़ब।
  eng-NOY: By reason of the great number of his horses, their dust shall cover thee;
    thy walls shall shake at the noise of the horsemen, and of the wheels, and of
    the chariots, when he entereth into thy gates, as men enter into a city that is
    broken through.
  ita-1927: La moltitudine de’ suoi cavalli sarà tale che la polvere sollevata da
    loro ti coprirà; lo strepito de’ suoi cavalieri, delle sue ruote e de’ suoi carri,
    farà tremare le tue mura, quand’egli entrerà per le tue porte, come s’entra in
    una città dove s’è aperta una breccia.
  ckb-ckb: لە زۆری ئەسپەکانی تۆزیان داتدەپۆشێت. لە دەنگی ئەسپ سوار و عەرەبانە و گالیسکەکان
    شووراکانت دەلەرزن، کاتێک دێتە ناو دەروازەکانتەوە، وەک چوونەناو شارێکی پڕ کەلێن.
  eng-BBE: 'Because of the number of his horses you will be covered with their dust:
    your walls will be shaking at the noise of the horsemen and of the wheels and
    of the war-carriages, when he comes through your doorways, as into a town which
    has been broken open.'
  kan-OKCV: ಅವನ ಲೆಕ್ಕವಿಲ್ಲದ ಕುದುರೆಗಳಿಂದ ಎದ್ದ ಧೂಳು ನಿನ್ನನ್ನು ಮುಸುಕುವದು, ಒಡಕು ಬಿದ್ದ
    ಕೋಟೆಯೊಳಗೆ ಶತ್ರುಗಳು ಪ್ರವೇಶಿಸುವ ಪ್ರಕಾರ ಅವರು ನಿನ್ನ ಬಾಗಿಲುಗಳಲ್ಲಿ ಪ್ರವೇಶಿಸುವಾಗ ಸವಾರರ,
    ರಥಗಳ, ಚಕ್ರಗಳ ಶಬ್ದದಿಂದ ನಿನ್ನ ಗೋಡೆಗಳು ಕದಲುವುವು.
  tam-2017: அவனுடைய குதிரைகளின் கூட்டத்தினால் புழுதி எழும்பி உன்னை மூடும்; இடித்துத்
    திறக்கப்பட்ட பட்டணத்தில் நுழைவதுபோல, அவன் உன்னுடைய வாசல்களுக்குள் நுழையும்போது,
    குதிரை வீரர்களும் வண்டிகளும், இரதங்களும் இரைகிற சத்தத்தினாலே உன்னுடைய மதில்கள்
    அதிரும்.
  spa-RV-1909: 'Por la multitud de sus caballos te cubrirá el polvo de ellos: con
    el estruendo de los caballeros, y de las ruedas, y de los carros, temblarán tus
    muros, cuando entrare por tus puertas como por portillos de ciudad destruída.'
  ron-BTF: Din cauza abundenței cailor lui, țărâna lor te va acoperi; zidurile tale
    se vor zgudui la zgomotul călăreților și al roților și al carelor, când el va
    intra pe porțile tale, precum oamenii intră într-o cetate în care este făcută
    o spărtură.
  eng-WEBP: By reason of the abundance of his horses, their dust will cover you. Your
    walls will shake at the noise of the horsemen, of the wagons, and of the chariots,
    when he enters into your gates, as men enter into a city which is broken open.
  eng-FBV: He will have so many horses you will be covered by the dust they throw
    up. When he comes in through your gates it will sound like an army charging into
    a defeated city. Your walls will shake from all the noise made by the cavalry,
    wagons, and chariots.
  nld-1939: Door de drom van zijn paarden opgejaagd, Zal het stof u bedekken. Door
    het geratel van ruiters, van wielen en wagens Beginnen uw muren te dreunen, Wanneer
    hij uw poorten binnenrijdt, Zoals men door de bressen trekt van een stad.
  nch-BL: Quema nopa tanahuatijquet ten tali Babilonia calaquis ipan icaltehua altepet
    Tiro, quipiyas ihuaya tahuel miyac tacame ica cahuayojme hasta quitananase miyac
    taltepocti cati quitemitis nopa altepet. Nesis quej calaqui ipan se altepet cati
    tasosololi. Huan pampa tahuel chicahuac molinise nopa cahuayojme huan iniruedas
    nopa tatehuijca carrojme, nopa tepamit cati quiyahualojtoc altepet Tiro huihuipicas.
  vie-1934: Ngựa của người nhiều lắm đến nỗi bụi đất che mầy đi. Các vách thành mầy
    rúng động vì tiếng của lính kỵ, của xe chở đồ, và của xe binh, khi kẻ nghịch vào
    bởi các cửa mầy, như vào trong một thành đã bị thua.
  hin-CV: उसके घोड़े इतने होंगे कि उनकी धूल से तुम ढंक जाओगे. तुम्हारी दीवारें घुड़-सेना,
    चार पहिया गाड़ी और रथों की आवाज से कांप उठेंगी जब वह तुम्हारे प्रवेश द्वारों से
    इस प्रकार प्रवेश करेगा, जिस प्रकार लोग दीवारों को तोड़कर शहर के भीतर घुस आते हैं.
  spa-BES: Debido al número de sus caballos, estarás cubierta con su polvo; tus paredes
    temblarán ante el ruido de los jinetes y de las ruedas y de los carros de guerra,
    cuando él atraviese tus puertas, como en un pueblo que se hace una brecha.
  tdx-tdx: Ty debo’ i fitozatozan-tsoavala’ey ty handembeke azo, hiezeñezeñe o kijoli’oo
    ami’ty fikoraha’ o mpiningi-tsoavalao, naho amo larò’eo, naho amo sareteo, amy
    fimoaha’e amo lalam-bei’oo manahake ty fiziliha’ ondaty amo heban-kijolin-drova’
    rotsakeo.
  tha-KJV: ม้าของท่านมากมายจนฝุ่​นม​้าตลบคลุมเจ้าไว้ กำแพงเมืองของเจ้าจะสั่นสะเทือนด้วยเสียงพลม้าและล้อเลื่อนและรถรบ
    เมื่อท่านจะยกเข้าประตูเมืองของเจ้า อย่างกับคนเดินเข้าเมืองเมื่อเมืองนั้นแตกแล้ว
  por-BR-2018: Com a multidão de seus cavalos o pó deles te cobrirá; teus muros tremerão
    com o estrondo dos cavaleiros, das rodas, e das carruagens, quando ele entrar
    por tuas portas como quem entra por uma cidade em ruínas.
  deu-ELO: Von der Menge seiner Rosse wird ihr Staub dich bedecken; vor dem Lärm der
    Reiter und Räder und Wagen werden deine Mauern erbeben, wenn er in deine Tore
    einziehen wird, wie man in eine erbrochene Stadt einzieht.
  eng-WYC-2018: By (the) flowing (by) of his horses, the dust of those shall cover
    thee; thy walls shall be moved of the sound of knights, and of wheels, and of
    chariots, (or thy walls shall be shaken at the sound of the horsemen, and the
    wheels, and the chariots); when he shall enter by the gates, as by enterings of
    a city destroyed,
  epo-epo: Pro la multo de siaj ĉevaloj li kovros vin per polvo; de la bruo de la
    rajdistoj, radoj, kaj ĉaroj ektremos viaj muregoj, kiam li eniros en viajn pordegojn,
    kiel oni eniras en urbon trarompitan.
  uig-PIN: Uning atlirining kɵplükidin ularning kɵtürgǝn qang-topisi seni ⱪaplaydu;
    sepilliri bɵsülgǝn bir xǝⱨǝrgǝ bɵsüp kirgǝndǝk u sening ⱪowuⱪliringdin kirgǝndǝ,
    sepilliring atliⱪ ǝskǝrlǝrning, qaⱪlarning ⱨǝm jǝng ⱨarwilirining sadasi bilǝn
    tǝwrinip ketidu.
  beo-beo: Hosi da ilia emoga osa:gibiba:le, gulu da mobi agoane heda:le, dili dedebomu.
    Hosi da ilia hiougisu liligi amola ‘sa:liode’ hehenane moilai mugului amo ea logo
    holeiga hiougili ahoasea, amo ilia ahoa goba gala:be da dilia dobea fofogomu.
  tpi-OTNT: Na bai ol soldia i sindaun long ol hos na karis na i go insait long ol
    dua bilong banis bilong taun. Na bikpela nois bilong ol bai i mekim banis i guria.
    Ol dispela planti hos bilong ol bai i ran strong long olgeta rot bilong taun na
    mekim bikpela das i kamap na karamapim ol haus. Na ol soldia bai i holim bainat
    bilong ol na kilim i dai ol manmeri bilong taun. Na bai ol i brukim ol strongpela
    pos long taun na tromoi i go daun long graun.
  hau-SA: Dawakansa za su yi yawa har su rufe ke da ƙura. Katanga za su girgiza saboda
    motsin dawakan yaƙi, kekunan doki da keken yaƙin sa’ad da suka shiga birnin da
    aka rushe katangar.
  uig-LAT: Uning atlirining köplükidin ularning kötürgen chang-topisi séni qaplaydu;
    sépilliri bösülgen bir sheherge bösüp kirgendek u séning qowuqliringdin kirgende,
    sépilliring atliq eskerlerning, chaqlarning hem jeng harwilirining sadasi bilen
    tewrinip kétidu.
  nde-nde: Amabhiza akhe azakuba manengi kakhulu okuzakwenza akwembese ngothuli. Imiduli
    yakho izanyikinyiswa ngumsindo wamabhiza empi, izinqola zokuthwala kanye lezinqola
    zempi lapho esengena emasangweni akho njengabantu abangena edolobheni elilemiduli
    efohliweyo.
  ton-ton: 'Pea ʻe ʻufiʻufi ʻaki koe ʻae efu ko e meʻa ʻi he tokolahi ʻo ʻene fanga
    hoosi: ʻe ngalulu ho ngaahi ʻā ʻi he longoaʻa ʻae kau heka hoosi mo e vaʻe saliote,
    mo e ngaahi saliote, ʻoka hū ia ki ho ngaahi matapā ʻo hangē ko e ʻoho ʻae kakai
    ki ha kolo ʻoku kapasi.'
  ces-1613: Od množství koní jeho přikryje tě prach jejich; od hřmotu jezdců a kár
    i vozů zatřesou se zdi tvé, když on vcházeti bude do bran tvých, jako do průchodů
    města probořeného.
  eng-WMB: By reason of the abundance of his horses, their dust will cover you. Your
    walls will shake at the noise of the horsemen, of the wagons, and of the chariots,
    when he enters into your gates, as men enter into a city which is broken open.
  tam-TCV: அவனுடைய குதிரைகள் அநேகமாயிருப்பதனால், அவை எழுப்பும் தூசி உன் நகரத்தையும்
    மூடத்தக்க அளவு இருக்கும். மதில்கள் உடைக்கப்பட்ட பட்டணத்திற்குள் மனிதர் நுழைவதுபோல்,
    அவன் உன் வாசலில் நுழைவான். அப்பொழுது போர்க்குதிரைகளும், வண்டிகளும், தேர்களும்
    இரைகிற சத்தத்தினால் உன் மதில்கள் அதிரும்.
  ceb-ULB: Daghan ang iyang mga kabayo hinungdan nga ang ilang mga abog maoy motabon
    kanimo. Mauyog ang imong mga pader tungod sa dahunog sa tigkabayo, mga karomata,
    ug mga karwahe. Sa dihang mosulod siya sa imong mga ganghaan, mosulod siya nga
    sama sa mga tawo nga mosulod sa usa ka siyudad nga naguba na ang mga pader.
  pol-UBG: Z powodu mnóstwa jego koni okryje cię ich kurz; od grzmotu jeźdźców, wozów
    i rydwanów zadrżą twoje mury, gdy wjedzie w twoje bramy, jak wtedy, gdy wjeżdża
    się do zburzonego miasta.
  urd-GVU: جب اُس کے بےشمار گھوڑے چل پڑیں گے تو اِتنی گرد اُڑ جائے گی کہ تُو اُس میں
    ڈوب جائے گی۔ جب بادشاہ تیری فصیل کو توڑ توڑ کر تیرے دروازوں میں داخل ہو گا تو
    تیری دیواریں گھوڑوں اور رتھوں کے شور سے لرز اُٹھیں گی۔
  deu-1912: Der Staub von der Menge seiner Pferde wird dich bedecken; so werden auch
    deine Mauern erbeben vor dem Getümmel seiner Rosse, Räder und Reiter, wenn er
    zu deinen Toren einziehen wird, wie man pflegt in eine zerrissene Stadt einzuziehen.
  kan-2017: ಅವನ ಲೆಕ್ಕವಿಲ್ಲದ ಕುದುರೆಗಳಿಂದ ಏಳುವ ಧೂಳಿನಿಂದ ನಿನ್ನನ್ನು ಮುಸುಕುವನು; ಒಡಕು ಬಿದ್ದ
    ಕೋಟೆಯೊಳಗೆ ಶತ್ರುವು ನುಗ್ಗುವ ಪ್ರಕಾರ ಅವನು ನಿನ್ನ ಬಾಗಿಲುಗಳೊಳಗೆ ನುಗ್ಗುವಾಗ ರಾಹುತ, ಗಾಡಿ,
    ರಥ ಇವುಗಳ ಶಬ್ದಕ್ಕೆ ನಿನ್ನ ಗೋಡೆಗಳು ಕದಲುವವು.
  yap-yap: Pi os rorad nib yo’or e bayi pug e fiyath ngalang ni bod bang i manileng
    ni tharaymed. Ma lingan e os rorad ni be girengiy e waygon nge chariot e bay i
    rurug e rungrung romed ko ngiyal’ ni bay rabad u langan e garog ko fare binaw
    nike mogothgoth.
  hlt-MCSB: A marhang cako lamkah laipi loh nang m'vuei ni. Marhang caem neh humhae
    neh leng ol ah na vongtung khaw tuen ni. Na vongka lamloh a moe ham vaengah khopuei
    khuirhai bangla ueth coeng.
  mdy-ETH: ዔያቶኮ ፓራሢ ቶካፓ ዔቃ ሲላላ ሻኣሬጉዲ ማዒ ሳዖ ካንቃንዳኔ፤ ዔያታ ኔኤኮ ጌሎ ካሮና ጌላ ዎዶና ፓራሢ ቶጌ ዓሶንታ፥
    ጊንሣ ሃሣ ሳርጌሎ ዖይቶኮ ጉኡሮጉዲ ሺራ ፓራሢ ጎቻ ዖይቶኮ ዋይዚንታ ካኣናፓ ዔቄያና ኬኤሎ ዲፃ ኔኤኮ ዶዓኒ ዜኤባንዳኔ።
  twi-ASANTE: Nʼapɔnkɔ no bɛdɔɔso yie, na wɔbɛbɔ mfuturo akata wo so. Ɔsa apɔnkɔ no,
    nkyimiiɛ ne nteaseɛnam nnyegyeeɛ bɛma wʼafasuo awoso ɛberɛ a wɔahyɛne wɔapono
    mu, sɛdeɛ mmarima hyɛne kuropɔn a nʼafasuo mu adeda akwan.
  eng-WEBU: By reason of the abundance of his horses, their dust will cover you. Your
    walls will shake at the noise of the horsemen, of the wagons, and of the chariots,
    when he enters into your gates, as men enter into a city which is broken open.
  wal-wal: A parati daro gidiyo gishshau, eti denttiyo baanai nena kammana. Paratinne
    paratu gaareti laalettida katamaa dirssaa penggiyaa geliyoogaadan, geliyo wode,
    eti sissiyo caagettainne giirettai ne dirssaa gimbbiyaa qaattana.
  spa-PDDPT: A causa de numerosos caballos te cubrirá el polvo de ellos. Con el estruendo
    de su caballería y de las ruedas de sus carruajes, tus muros temblarán cuando
    entre por tus puertas como se entra por portillos en una ciudad destruida.
  gun-gun: Hymba kuery kavaju ma heta ete vy peneretã py oikepa vy ojao'ipa 'rã yvy
    ku'i py. Tetã rokẽ rupi kavaju árygua kuery, karóxa kyrĩve ha'e tuvixakueve oike
    ramo tetã kora omyĩmba 'rã hevovo rei va'e gui rive, tetã kora omopa'ũague rupi
    oikepa ramo.
  ilo-ULB: Gaburannakanto iti tapok a maparnuay dagiti adu a kabalio! Aggunggonto
    dagiti padermo iti dalagudog dagiti kabalio ken dagiti pilid dagiti karuahe inton
    sumrek isuna kadagiti ruangam bayat a madaddadael dagitoy!
  kpg-kpg: Nia gohu o nadau hoodo ga duuli goe. Nia lee hoodo ala e dagidagi nadau
    kulumaa mo nadau waga dauwa hongo henua gaa lulu do waahale i di nadau ulu gi lodo
    nia bontai di waahale mooho.
  uig-ARA: ئۇنىڭ ئاتلىرىنىڭ كۆپلۈكىدىن ئۇلارنىڭ كۆتۈرگەن چاڭ-توپىسى سېنى قاپلايدۇ؛
    سېپىللىرى بۆسۈلگەن بىر شەھەرگە بۆسۈپ كىرگەندەك ئۇ سېنىڭ قوۋۇقلىرىڭدىن كىرگەندە،
    سېپىللىرىڭ ئاتلىق ئەسكەرلەرنىڭ، چاقلارنىڭ ھەم جەڭ ھارۋىلىرىنىڭ ساداسى بىلەن تەۋرىنىپ
    كېتىدۇ.
  sus-sus: A xa soe gali xube ratema nɛ han. Wo xa tɛtɛ sɛrɛnma nɛ e xa soe, e xa
    sɔɔri ragisee, nun e xa se xanin see xui ra, e na so wo xa tɛtɛ biraxi tagi tɛmui
    naxɛ.
  pon-2006: Pwelpar en neirail oahs kan pahn koadupwalihiukedi. Katairong en neirail
    oahs kan me tangatangahki kuruma kan oh werennansapw en mahwen kan pahn itikada
    omw kehl kan ni ar pahn tangolong nan ewen kehl kan en kahnimw ohlao.
  ksd-ksd: A tobon nina ba kana mangoro na os dia kalkal ia na bura taun u; kaum lavur
    liplip na vat diat a kanunur ta ra niurung ai ra umana tena ki os, ma ra umana
    kiki na vinavana ai ra tabarikik, ma ra umana kiki na vinavana ai ra vinarubu,
    ba i olo ta kaum umana mataniolo da ra tarai dia olo tai ta pia na pal ba di rada
    ra liplip tana.
  grc-BRENT: Ἀπὸ τοῦ πλήθους τῶν ἵππων αὐτοῦ κατακαλύψει σε ὁ κονιορτὸς αὐτῶν· καὶ
    ἀπὸ τῆς φωνῆς τῶν ἱππέων αὐτοῦ καὶ τῶν τροχῶν τῶν ἁρμάτων αὐτοῦ σεισθήσεται τὰ
    τείχη σου, εἰσπορευομένου αὐτοῦ τὰς πύλας σου, ὡς εἰσπορευόμενος εἰς πόλιν ἐκ
    πεδίου.
  ind-AYT: Karena banyaklah kudanya, debunya akan melingkupi kamu; tembok-tembokmu
    akan bergetar karena suara para penunggang kuda, gerobak-gerobak, dan kereta-kereta
    ketika ia memasuki pintu-pintu gerbangmu seperti orang-orang yang masuk ke kota
    yang telah diterobos.
  nya-nya: Akavalo ake adzakhala ochuluka kwambiri kotero kuti adzakukwirira ndi fumbi
    lawo. Makoma ako adzagwedezeka ndi mdidi wa akavalo, ngolo ndi magaleta pamene
    iye adzalowa pa zipata monga mmene amalowera mu mzinda umene makoma ake agwetsedwa.
  hrv-hrv: Od nebrojenih konja njegovih svega će te prašina prekriti, a od štropota
    konjanika i točkova i bojnih kola njihovih zadrhtat će zidine tvoje, kad bude
    prolazio kroz vrata tvoja, k'o što se prolazi kroz grad osvojen.
  mps-mps: Tama te ami bidi dabe te kibu hos dabede, me te kibu hosgo kekebo nai karis
    dabede dugulama, te taun bagulali obo sunumi dabedu tomoba paibao. Te augwaligo
    genuai kulukulu wabo sę eyu, te bagulali obo mumunu yaibao. Augwaligo te kibu
    hos dabe te taun sunumi dabe tigidalidu udabaso, te tǫ hogomu genuai pedelama,
    te taun tomode be dabe halueibao. Tama te ami bidi dabego te bainat hwą nogo
    tulama, te taunde we bidi tigidali ela mueibao. Tama augwaligo te taunde dila
    pai pos dabe tologolama, te tǫba sąwaibao.
  tpi-tpi: Na bai ol soldia i sindaun long ol hos na karis na i go insait long ol
    dua bilong banis bilong taun. Na bikpela nois bilong ol bai i mekim banis i guria.
    Ol dispela planti hos bilong ol bai i ran strong long olgeta rot bilong taun na
    mekim bikpela das i kamap na karamapim ol haus. Na ol soldia bai i holim bainat
    bilong ol na kilim i dai ol manmeri bilong taun. Na bai ol i brukim ol strongpela
    pos long taun na tromoi i go daun long graun.
  dan-1931: Hans Heste skal myldre, så Støvet, de rejser, skjuler dig; Ryttere, Hjul
    og Vogne skal larme, så dine Mure ryster, når han drager igennem dine Porte, som
    når man trænger ind i en stormet By.
  vie-OVCB: Ngựa của người nhiều đến nỗi sẽ tung bụi che lấp thành, tiếng la của kỵ
    binh và tiếng bánh xe của quân xa sẽ làm thành ngươi rúng động khi chúng lao qua
    các cổng thành đã bị phá vỡ.
  guj-2017: તેના ઘોડાઓ ઘણાં હોવાથી તેમની ધૂળ તને ઢાંકી દેશે, નગરના દરવાજા પર હુમલો
    થાય છે ત્યારે જેમ લોકો તેમાં પેસી જાય છે, તેમ તે તારા દરવાજાઓમાં પ્રવેશ કરશે ત્યારે
    ઘોડેસવારોના, રથોનાં પૈડાંના અવાજથી તારી દીવાલ કંપી ઊઠશે.
  pon-2006A: Pwelpar en neirail oahs kan pahn koadupwalihiukedi. Katairong en neirail
    oahs kan me tangatangahki kuruma kan oh werennansapw en mahwen kan pahn itikada
    omw kehl kan ni ar pahn tangolong nan ewen kehl kan en kahnimw ohlao.
  por-BRBSL: Em razão da abundância de seus cavalos, a poeira deles o cobrirá. Seus
    muros tremerão com o barulho dos cavaleiros, das carroças e das carruagens, quando
    ele entrar em seus portões, quando os homens entrarem em uma cidade que está aberta.
  cth-cth: Kapappoung e marang kecu dawk, vaiphu hoi muen ramuk e lah ao han, raphoe
    e khopui dawkvah, tami ouk a kâen e patetlah na takhang dawk a kâen awh han, na
    takhang dawk a kâen awh navah, marangransanaw e pawlawk hoi tarantuknae leng pawlawk
    dawk rapan rasang hah a kâhuet han.
  twi-twi: Nʼapɔnkɔ no bɛdɔɔso yiye, na wɔbɛbɔ mfutuma akata wo so. Ɔsa apɔnkɔ no,
    nkyimii ne nteaseɛnam nnyigyei bɛma wʼafasu awosow, bere a wɔahyɛn wo apon mu,
    sɛnea mmarima hyɛn kuropɔn a nʼafasu mu adeda akwan no.
  hlt-hlt: A marhang cako lamkah laipi loh nang m'vuei ni. Marhang caem neh humhae
    neh leng ol ah na vongtung khaw tuen ni. Na vongka lamloh a moe ham vaengah khopuei
    khuirhai bangla ueth coeng.
  tbz-SIM: Bɛ nɑɑsɛ̃ĩ́ sũ kɛ í sénní bɛ̀ bo ntɑtiní dìì mɔ̀nnì Tiiri ɛì kó yɛbòrɛ̀
    bɛ̀ ɔ̃ɔ̃ tɑ mɛ̀ɛ̀ botí bɛ̀ dùùtɛ dìì ɛì kó yɛbòrɛ̀. Dɛ mɔ̀nnì mutɑ̃́ɑ̃́ mbo dì
    dɑ̀tínnɛ́ kɛ̀ si nɑmpoo nte kɛ̀ di duotíi sɑ̃ntɛ̀.
  msy-2020: An hoziaba bar avɨrasemegh ivemar izɨ nguazim dɨkɨtɨ, nguazir mɨneziba
    dɨkav bar ia avaragham. Eghtɨ men mɨdorozir gumazir hoziabagh apiaziba ko, dar
    wilba, ko dar karisba, pamtem ivemar izɨ, nguibar ekiamɨn tiar akabar mangɨgh
    zegh damuam. Eghtɨ hoziar kaba nɨgɨnir bar ekiam damutɨ ian dɨvaziba vazvagham.
  dop-dop: Pɑ kpɑɣɑnǝŋ tuutuumɑ mʋsʋɣʋ kɑ́ wɑɑsɩ mǝ tɔɔ. Ɩ cɑɣɑlɑɑ nɑ pɑ yoou kɛɛkɛnɑɑ
    kɔkɔtɛ kɑ́ ciɣiti mǝ koloosi. Wɑɑtʋ ɩnǝɣɩ pɑɑ sʋʋnɑ mǝ ɩcɑtɛ nɔnɔɔsɩ, ɩsɩɩ pɑ
    sʋʋkʋɣʋ ɩcɑtɛ nte pɑ lɛɛkɑɑ tɔ tǝ tɑɑ tɔ.
  azb-azb: Atları çox olduğu üçün onların tozu səni örtəcək. Divarlarında oyuq açılmış
    bir şəhərə girilən tək sənin darvazalarından girdikləri zaman atlıların, təkərlərin
    və döyüş arabalarının gurultusundan divarların titrəyəcək.
  eng-DBY: By reason of the abundance of his horses their dust shall cover thee; thy
    walls shall shake at the noise of the horsemen, and of the wheels, and of the
    chariots, when he shall enter through thy gates, as a city is entered into, wherein
    is made a breach.
  hin-2017: उसके घोड़े इतने होंगे, कि तू उनकी धूलि से ढँप जाएगा, और जब वह तेरे फाटकों
    में ऐसे घुसेगा जैसे लोग नाकेवाले नगर में घुसते हैं, तब तेरी शहरपनाह सवारों, छकड़ों,
    और रथों के शब्द से काँप उठेगी।
  wol-KYG: ay fasam yu bare sànge la pënd, riiru gawar yaak mbege yaak watiir ya riiral
    say miir, mu jàlle say wunt, dugg, ni ñuy bëtte dëkk, bu ñu bëtt tataam.
  eng-YLT: From the abundance of his horses cover thee doth their dust, From the noise
    of horseman, and wheel, and rider, Shake do thy walls, in his coming in to thy
    gates, As the coming into a city broken-up.
  eng-WYC-2017: By flowing of his horses, the dust of those [or them] shall cover
    thee; thy walls shall be moved of the sound of knights, and of wheels, and of
    chariots; when he shall enter by the gates, as by enterings of a city destroyed,
  eng-WMBB: By reason of the abundance of his horses, their dust will cover you. Your
    walls will shake at the noise of the horsemen, of the wagons, and of the chariots,
    when he enters into your gates, as men enter into a city which is broken open.
  urd-GVH: जब उसके बेशुमार घोड़े चल पड़ेंगे तो इतनी गर्द उड़ जाएगी कि तू उसमें डूब
    जाएगी। जब बादशाह तेरी फ़सील को तोड़ तोड़कर तेरे दरवाज़ों में दाख़िल होगा तो तेरी
    दीवारें घोड़ों और रथों के शोर से लरज़ उठेंगी।
  rug-rug: Sari nana hose si kote soku hola ke kote tale kavurumu si goi. Sari mia
    goba si kote madidiri koari vevehedi ri hose varipera, totopili susuraṉana meke
    totopili varipera totoso nuquru si asa koasa mia sasada, gua ri tie sapu nuquru
    gua koari na lopa pa goba.
  gaz-gaz: Fardeen isaas hamma awwaaraan si haguuguu dandaʼanitti gar malee baayʼee
    taʼu. Yeroo inni akkuma namoota magaalaa dallaan ishee diigame seenaniitti karrawwan
    keetiin ol seenutti dallaan kee didichuu fardeen waraanaatiin, kan gaariiwwan
    waraanaatii fi kan gaariiwwan kaaniitiin ni raafama.
  fra-LSG: La multitude de ses chevaux te couvrira de poussière; tes murs trembleront
    au bruit des cavaliers, des roues et des chars, lorsqu’il entrera dans tes portes
    comme on entre dans une ville conquise.
  yal-yal: A soo kurun gboma ayi nɛn han a yi gbangbanna so ɛ xunna, ɛ taan yinne
    yi xuruxurun a yɛngɛ so wontorone nun a giseene san xuine bun, e na so ɛ taan
    so dɛɛne ra waxatin naxan yi alo nɔ tiine soma yinna yalenne ra kii naxan yi.
  haw-1868: No ka nui o kona mau lio, e uhi mai ko lakou lepo maluna ou; i ke kamumu
    ana o na hoohololio, a me na huila, a me na kaa, e haalulu ai kou mau pa, i kona
    komo ana'e iloko o kou mau ipuka, e like me ke komo ana o na kanaka i ke kulanakauhale
    i wahiia.
  arb-NAV: وَلِكَثْرَةِ خَيْلِهِ يَحْجُبُكِ غُبَارُ حَوَافِرِهَا، وَتَتَزَلْزَلُ أَسْوَارُكِ
    مِنْ صَوْتِ الْفُرْسَانِ وَالْعَرَبَاتِ وَالْمَرْكَبَاتِ عِنْدَ اقْتِحَامِهِ أَبْوَابَكِ
    كَمَا تُقْتَحَمُ مَدِينَةٌ بِها ثَغْرَاتٌ،
  ewe-ewe: Eƒe sɔwo asɔ gbɔ ale gbegbe be woana ʋuʋudedi natsyɔ dziwò. Aʋawɔsɔwo,
    kekewo kple tasiaɖamwo ƒe hoowɔwɔ ana wò gliwo naʋuʋu kpekpekpe, ne ege ɖe wò
    agbowo me abe ale si amewo gena ɖe du si ŋu gli gbã le la me ene.
  eng-LEE: 'By reason of the abundance of his horses shall the dust they raise cover
    thee: by reason of the noise of horsemen, and wheels, and chariots, shall thy
    walls quake, when he entereth into thy gates, as men enter into a city that is
    broken in.'
  asm-FB: তেওঁৰ অধিক ঘোঁৰাবোৰেৰে সৈতে তোমাক সেইবোৰৰ ধুলিয়ে ঢাকিব! মানুহে গড় ভাঙি
    নগৰত সোমোৱাদি তেওঁ তোমাৰ নগৰৰ দুৱাৰত সোমোৱা কালত অশ্বাৰোহী, গাড়ী আৰু ৰথৰ শব্দত
    তোমাৰ গড়বোৰ লৰিব।
  sus-A: عَ شَ سٌي فَلِ شُبٍ رَتٍمَ نّ هَن. وٌ شَ تّتّ سّرّنمَ نّ عٍ شَ سٌي، عٍ شَ
    سْورِ رَفِسٍيٍ، نُن عٍ شَ سٍ شَنِن سٍيٍ شُي رَ، عٍ نَ سٌ وٌ شَ تّتّ بِرَشِ تَفِ
    تّمُي نَشّ.
  fra-SBL: A cause de l'abondance de ses chevaux, leur poussière te couvrira. Tes
    murs trembleront au bruit des cavaliers, des chariots et des chars, quand il entrera
    par tes portes, comme on entre dans une ville ouverte.
  hbo-hbo: מִשִּׁפְעַ֥ת סוּסָ֖יו יְכַסֵּ֣ךְ אֲבָקָ֑ם מִקֹּול֩ פָּרַ֨שׁ וְגַלְגַּ֜ל
    וָרֶ֗כֶב תִּרְעַ֙שְׁנָה֙ חֹֽומֹותַ֔יִךְ בְּבֹאֹו֙ בִּשְׁעָרַ֔יִךְ כִּמְבֹואֵ֖י
    עִ֥יר מְבֻקָּעָֽה׃
  kik-kik: Mbarathi ciake igaakorwo irĩ nyingĩ ũũ atĩ nĩigagũthika na rũkũngũ. Thingo
    ciaku nĩikainaina nĩ ũndũ wa inegene rĩa mbarathi cia mbaara, na makaari, na ngaari
    cia ita hĩndĩ ĩrĩa agaatoonyera ihingo-inĩ ciaku ta ũrĩa andũ matoonyaga itũũra
    inene rĩrĩa thingo imomoretwo.
  fra-NCL: Telle sera la multitude de ses chevaux que leur poussière te couvrira ;
    au bruit des cavaliers, des roues et des chars, tes murs trembleront, quand il
    entrera dans tes portes, comme on entre dans une ville forcée.
  cek-AK: Hrang pop hmoek pongah nihcae mah cawh ih maiphu mah na khuk o khoep tih;
    sipae kamro vangpui thungah akun kaminawk baktih toengah, na khongkha thungah
    nihcae akun o naah, hrang angthueng kaminawk, relnawk, misatukhaih hrang lakoknawk
    ih atuen pongah nang ih tapangnawk to anghuen tih.
  cuk-cuk: Babilonia-e-rey dule-bila-onoedgi nakwisar, yar-susdaedyobi be-yawagakgi
    dognonikoed. E-molimar bela-bela merguedbali ollibiin be-imakoed, be-galu-matusulidi
    e-sordamar-moli-birgi-sii-urwemalad-oimakedba, degi, ur-napagined-bila-onoged
    binnasur-oimakedba giglimakdoed.
  uig-CYR: Униң атлириниң көплүгидин уларниң көтәргән чаң-тописи сени қаплайду; сепиллири
    бөсүлгән бир шәһәргә бөсүп киргәндәк у сениң қовуқлириңдин киргәндә, сепиллириң
    атлиқ әскәрләрниң, чақларниң һәм җәң һарвулириниң садаси билән тәвринип кетиду.
  tel-2017: అతనికి ఉన్న అనేక గుర్రాలు రేపిన దుమ్ము నిన్ను కప్పేస్తుంది! కూలిపోయిన
    పట్టణ గోడల గుండా ద్వారాల గుండా అతడు వచ్చినప్పుడు గుర్రాలు, రథ చక్రాల శబ్దాలకు
    నీ ప్రాకారాలు కంపిస్తాయి.
  hat-BSA: Akoz gwo fòs kantite cheval li yo, pousyè leve la yo va kouvri ou. Miray
    ou yo va souke ak bri kavalye, ak charyo ak cha yo lè l ap antre nan pòtay ou
    yo tankou lè moun ap antre nan yon vil lè yo fin fè brèch ladann.
  kos-kos: Fusren nien horse uh ac fosryak afinkomla. Kusen nien horse natulos, ac
    wheel ke wagon ac chariot natulos, ac fah osrokak pot in acn sum ke elos ac kasrusr
    sasla ke mutunpot lun siti musalla sac.
  hbo-WLC: מִשִּׁפְעַ֥ת סוּסָ֖יו יְכַסֵּ֣ךְ אֲבָקָ֑ם מִקּוֹל֩ פָּרַ֨שׁ וְגַלְגַּ֜ל
    וָרֶ֗כֶב תִּרְעַ֙שְׁנָה֙ חֽוֹמוֹתַ֔יִךְ בְּבֹאוֹ֙ בִּשְׁעָרַ֔יִךְ כִּמְבוֹאֵ֖י
    עִ֥יר מְבֻקָּעָֽה׃
  ibo-ibo: Ịnyịnya ya ga-adị ọtụtụ nke ga-eme ka ha jiri uzuzu kpuchie gị. Mgbidi
    gị ga-ama jijiji nʼihi oke ụzụ nke ịnyịnya agha ndị a, na ụgbọ agha, na wagọn
    ịnyịnya na-adọkpụ ga-eme, mgbe ha na-abata nʼọnụ ụzọ ama gị, dị ka mgbe ọtụtụ
    mmadụ na-abanye nʼime obodo e tidara mgbidi ya.
  ory-ory: ତାହାର ଅଶ୍ୱଗଣର ବାହୁଲ୍ୟ ସକାଶୁ ସେମାନଙ୍କର ଧୂଳି ତୁମ୍ଭକୁ ଆଚ୍ଛାଦନ କରିବ; ଲୋକେ ଭଗ୍ନ
    ପ୍ରାଚୀର ବିଶିଷ୍ଟ ନଗରରେ ପ୍ରବେଶ କଲା ପରି, ଯେତେବେଳେ ସେ ତୁମ୍ଭ ନଗର-ଦ୍ୱାରରେ ପ୍ରବେଶ କରିବ,
    ସେତେବେଳେ ଅଶ୍ୱାରୋହୀଗଣର, ଶଗଡ଼ ଓ ରଥସମୂହର ଶବ୍ଦରେ ତୁମ୍ଭର ପ୍ରାଚୀରସବୁ କମ୍ପି ଉଠିବ।
  chk-chk: Süsün pwül mi feitä, lupwen ekewe mwicheichen nöür oris ra sä, epwe pwölukela,
    nge om kewe tit repwe chechech ren akürangen chon wawa oris, pwal ren akürangen
    chomong sokun woken. Ina usun epwe fis, lupwen Nepukatnesar epwe tolong lon asamalapom
    usun aramas ra tolong lon eu telinimw mi tala tittin lon maun.
  rop-rop: Im garram detmatj hosis en wen dei ranranbat dei garra meigim bigiswan
    das. Det bigwan wol garra sheik nomo lilbit na wen detlot bagi en ol im solja
    garra kaman langa det geit blanga det taun weya deibin bitsimap.
  ukr-1871: Від роїв коней його покриють тебе порохи, від стуку їздецїв і коліс і
    колесниць тремтїти муть мури твої, як він входити ме в ворота твої, так як уходиться
    в опанований город.
  deu-1951: Der Staub von der Menge seiner Pferde wird dich bedecken; deine Mauern
    werden erbeben vor dem Getümmel der Reiter, Räder und Wagen, wenn der Feind zu
    deinem Tor einzieht, wie man in eine eroberte Stadt einzuziehen pflegt.
  eng-JPS: By reason of the abundance of his horses their dust shall cover thee; at
    the noise of the horsemen, and of the wheels, and of the chariots, thy walls shall
    shake, when he shall enter into thy gates, as men enter into a city wherein is
    made a breach.
  srp-1865: Od mnoštva konja njegovijeh pokriæe te prah, od praske konjika i toèkova
    i kola zatrešæe se zidovi tvoji, kad stane ulaziti na tvoja vrata kao što se ulazi
    u grad isprovaljivan.
  lug-lug: Embalaasi ze ziriba nnyingi nnyo, n’enfuufu yaazo erikubikka era ne bbugwe
    wo alinyeenyezebwa olw’amaloboozi g’embalaasi ennwanyi, n’olw’ebiwalulibwa n’amagaali
    bw’aliyingira mu wankaaki wo, ng’abasajja bwe bayingira mu kibuga, nga bbugwe
    waakyo abotoddwamu ekituli.
  heb-heb: משפעת סוסיו יכסך אבקם מקול פרש וגלגל ורכב תרעשנה חומותיך בבאו בשעריך כמבואי
    עיר מבקעה׃
  ben-IRV: সে তার ঘোড়াদের বাহুল্যের জন্য তাদের ধূলো তোমাকে ঢেকে ফেলবে; সে যখন শহরে
    প্রবেশের মতো তোমার দরজা সবের ভিতর যাবে, তখন ঘোড়াদের, চাকার ও রথের শব্দে তোমার
    দেয়াল কাঁপবে।
  pan-pan: ਉਹ ਦੇ ਘੋੜਿਆਂ ਦੀ ਬਹੁ-ਗਿਣਤੀ ਦੇ ਕਾਰਨ ਇੰਨ੍ਹੀ ਧੂੜ ਉੱਠੇਗੀ ਕਿ ਤੈਨੂੰ ਲੁਕਾ ਲਵੇਗੀ।
    ਜਦੋਂ ਉਹ ਤੇਰੇ ਫਾਟਕਾਂ ਵਿੱਚ ਵੜ ਆਵੇਗਾ, ਜਿਵੇਂ ਪਾੜ ਲਾ ਕੇ ਸ਼ਹਿਰ ਵਿੱਚ ਵੜ ਆਉਂਦੇ ਹਨ, ਤਾਂ
    ਸਵਾਰਾਂ, ਰੱਥਾਂ ਅਤੇ ਗੱਡੀਆਂ ਦੀ ਖੜ-ਖੜ ਨਾਲ ਤੇਰੇ ਸ਼ਹਿਰ ਦੀ ਕੰਧ ਹਿੱਲ ਜਾਵੇਗੀ।
  mya-JVB: မြင်း များ သောကြောင့် မြေမှုန့် သည် သင့် ကို ဖုံးလွှမ်း လိမ့်မည်။ တိုက်ဖျက်
    သော မြို့ ထဲသို့ဝင် တတ် သကဲ့သို့ သင် ၏မြို့တံခါး သို့ ဝင် သောအခါ ၊ လှည်းရထား မျိုးမြည်သံ၊
    မြင်းစီး သူရဲတို့ အသံ ကြောင့် သင် ၏မြို့ရိုး လှုပ်ရှား လိမ့်မည်။
  hmo-hmo: Nebukanesa ena hosi be momo herea dainai, edia aedia edia kahu ese Turo
    hanua do ia koua. Iena tuari taudia ese Turo ena magu iduara dekena amo do idia
    raka vareai, orea ta ese maguna ia hamakohia hanua bema idia raka vareai hegeregerena.
    Unai neganai hosi guia taudia bona treila bona kariota edia regena ese Turo ena
    magu do ia hamarerea, do idia heudeheude.
  urd-urd: उसके घोड़ों की कसरत की वजह से इतनी गर्द उड़ेगी कि तुझे छिपा लेगी जब वह
    तेरे फाटकों में घुस आएगा, जिस तरह रखना करके शहर में घुस जाते हैं, तो सवारों और
    गाड़ियों और रथों की गड़गड़ाहट की आवाज़ से तेरी शहरपनाह हिल जाएगी।
  rus-SYN: От множества коней его покроет тебя пыль, от шума всадников и колес и колесниц
    потрясутся стены твои, когда он будет входить в ворота твои, как входят в разбитый
    город.
  bqc-SIM: Aà sↄ̃́ↄ dasi gɛ̃agɛ̃̀, an luutɛ̃ i kunla. N bĩ́iↄ deedee sↄ̃deↄ ń zugoↄ
    ń sↄ̃́goↄ kↄ̃fĩ yã́i, i gɛ̃ n bĩ́ibↄlɛu lá wì gɛ̃ wɛ̃́lɛ pↄ́ wà a bĩ́i
    gbòouwa.
  tcz-CHONGTHU: Sakol tin kika ho chun na khopi chu achil thanga vutvai asoding chule
    sakol kangtalai le sakol kang ho chun nakul bang ho chu aholing ding, huipi gopi
    kitho banga kelkot kitum honga chuteng lut diu ahi.
  mar-mar: घोड्यांच्या जमावांच्या धुळीने तो तुला झाकून टाकील. जेव्हा तो हल्ला करून
    तटबंदीची नगरे पाडून जसे आत शिरतात तसे तो तुझ्या वेशीतून आत प्रवेश करेल, तेव्हा
    घोड्यांच्या आवाजाने आणि रथांच्या चाकांच्या खडखडाटाने तुझे तट थरथर कापतील.
  qub-qub: Siudäcunata charir ima-aycantapis guechunanpaj yaycojnömi Babiloniapa raynenga
    puncuyquicunapa yaycamonga. Chauraga aypalla cawallucunami canga. Chaymi allpa
    goshtayno polbu jatarir chapacurcushunquipaj. Cawallu garchashan carrëtacuna wiyacaptin,
    muntäducuna purishan wiyacaptin, pergayquicunapis sicsicyangami.
  bqp-bqp: Kpɑ ben dumi dɑbi dɑbi ten tuɑ yu ye wukiri kpɑ yen gɑni yi n diirimɔ mɑɑsɔbun
    wɔkinun sɔ̃ kɑ tɑbu kɛkɛ ben wɔkinun sɔ̃. Domi bɑ koo Tiri ye wɔriwɑ nge wuu ge
    bɑ kɑmiɑ kɔ.
  hat-hat: Tèlman pral gen chwal, chwal yo pral leve yon gwo nwaj pousyè dèyè yo ki
    pral kouvri lavil la. Lè kavalye l' yo ap pase sou chwal yo, lè cha lagè yo ak
    kabwa pwovizyon yo ap pase antre nan pòtay ou yo, miray yo pral tranble. Yo pral
    antre nan lavil la tankou si miray yo te tonbe.
  eng-BSB: His multitude of horses will cover you in their dust. When he enters your
    gates as an army entering a breached city, your walls will shake from the noise
    of cavalry, wagons, and chariots.
  eng-WEBPB: By reason of the abundance of his horses, their dust will cover you.
    Your walls will shake at the noise of the horsemen, of the wagons, and of the
    chariots, when he enters into your gates, as men enter into a city which is broken
    open.
  kbq-kbq: Agra rama'a hosi afu'tamimpi maniza hara eme hugahazankino ne-esageno'ma
    zamagafinti'ma marerisia kugusopafinti kumagunamo'a refite ramantegahie. Hagi
    karisiramine, hosi afutamimo'zanema, tapage hu'nea kuma have keginafima mareriankna
    huno'ma kuma kafampima marerinkeno'a, ana keginamo'a momi huno kaza hugahie.
  nhe-BL: Quema nopa tlanahuatijquetl tlen tlali Babilonia calaquis ipan ipuertas
    altepetl Tiro, quipiyas ihuaya tlahuel miyac tlacame ica cahuayos hasta quitlalanase
    miyac tlaltejpoctli tlen quitemitis nopa altepetl. Nesis queja calaquisquía ipan
    se altepetl tlen tlaxolehuali. Huan pampa tlahuel chicahuac molinise nopa cahuayos
    huan ininruedas tlatehuijca carros, nopa tepamitl tlen quiyahualohua altepetl
    Tiro huihuipicas.
  gub-BL: Waneimaw kawaru umuzeupir kar putar ywyku'i ywàkun zàwenugar wà nehe. Ywyku'i
    nepyk putar nehe. Nepyhyk ire wixe putar nerukenawhu rupi wà nehe. Kawaru umutyk
    putar ywyramawa tawhu pupe heraha pà wà nehe. A'e 'ar mehe iànoànogaw umuryryryryz
    kar putar pàrirogawtàtà nehe.
  eng-DRA: 'By reason of the multitude of his horses, their dust shall cover thee:
    thy walls shall shake at the noise of the horsemen, and wheels, and chariots,
    when they shall go in at thy gates, as by the entrance of a city that is destroyed.'
