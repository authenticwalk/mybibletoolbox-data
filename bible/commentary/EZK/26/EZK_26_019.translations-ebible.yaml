  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi weyob Tiro-neggweburga sogbalid: “Akwamarbi-ganna-ganna-bukwad-neggweburga
    an be-imakoed. Dulemar-sated-neggweburga an be-saoed. Begi demar-dummad-murega
    an imakoed, bela demar-muredba be dogdoed.'
  uig-CYR: '— Чүнки Рәб Пәрвәрдигар мундақ дәйду: — «Мән сени адәмзатсиз шәһәрләрдәк,
    харабә шәһәр қилғинимда, Мән үстүңгә деңиз чоңқурлуқлирини чиқирип сени чөкүргинимдә,
    Улуқ сулар сени бесип япқанда,'
  tel-2017: యెహోవా ప్రభువు తెలియజేసేది ఏమిటంటే, నేను నిన్ను పాడుచేసి నిర్జనమైన పట్టణంగా
    చేసేటప్పుడు మహా సముద్రం నిన్ను ముంచివేసేలా నీ మీదికి అగాధ జలాన్ని రప్పిస్తాను.
  hat-BSA: '“Paske konsa pale Senyè BONDYE a: “Lè Mwen fè ou vin yon vil dezole, kon
    vil ki pa gen moun yo, lè Mwen mennen pwofondè a sou ou pou gwo dlo vin kouvri
    ou,'
  kos-kos: LEUM GOD Fulatlana El fahk, “Nga ac fah oru tuh kom in sie siti sikiyukla,
    in oana siti ma musalla yen wanginla mwet muta we. Nga ac fah afinkomla ke kof
    in acn loal meoa.
  hbo-WLC: כִּ֣י כֹ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה בְּתִתִּ֤י אֹתָךְ֙ עִ֣יר נֶחֱרֶ֔בֶת
    כֶּעָרִ֖ים אֲשֶׁ֣ר לֹֽא־נוֹשָׁ֑בוּ בְּהַעֲל֤וֹת עָלַ֙יִךְ֙ אֶת־תְּה֔וֹם וְכִסּ֖וּךְ
    הַמַּ֥יִם הָרַבִּֽים׃
  ibo-ibo: '“Ihe a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru: Mgbe m mere
    ka ị ghọọ obodo tọgbọrọ nʼefu, dịka obodo niile nke mmadụ na-ebighị, mgbe m mekwara
    ka ogbu mmiri nke oke osimiri bịakwasị gị, mgbe ọtụtụ mmiri ya kpuchiri gị,'
  ory-ory: 'କାରଣ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଯେଉଁ ସମୟରେ ଆମ୍ଭେ ତୁମ୍ଭକୁ ନିବାସୀବିହୀନ
    ନଗରସମୂହର ତୁଲ୍ୟ ଉଚ୍ଛିନ୍ନ-ନଗର କରିବା; ଯେଉଁ ସମୟରେ ଆମ୍ଭେ ଗଭୀର ସାଗରକୁ ତୁମ୍ଭ ଉପରକୁ ଆଣିବା
    ଓ ମହାଜଳରାଶି ତୁମ୍ଭକୁ ଆଚ୍ଛାଦନ କରିବ:'
  chk-chk: Pun iei usun Kot ewe Samol mi Lapalap a apasa, “Üpwe apöököla usun eu telinimw
    mi tala esap chüen wor aramas lon, üpwe pwal önütai womw nonoon lematau, pwe sät
    epwe pwölukela.
  rop-rop: “Wal mi na YAWEI det boswan God tok, ‘Ai garra meigim yumob taun jidan
    emtiwan na. Det solwoda garra gaburrumap yumob taun,
  ukr-1871: 'Так бо говорить Господь Бог: Як зроблю тебе безлюдним городом, таким
    як ті міста, що стоять пустками; як напущу на тебе повідь, як покриють тебе великі
    води,'
  deu-1951: 'Denn also spricht Gott, der HERR: Wenn ich dich zur verwüsteten Stadt
    mache, gleich den unbewohnten Städten, wenn ich die Flut gegen dich aufsteigen
    lasse und die großen Wasser dich bedecken,'
  eng-JPS: 'For thus saith the Lord GOD: When I shall make thee a desolate city, like
    the cities that are not inhabited; when I shall bring up the deep upon thee, and
    the great waters shall cover thee;'
  srp-1865: 'Jer ovako veli Gospod Gospod: kad te uèinim pustijem gradom, kao što
    su gradovi u kojima se ne živi, kad pustim na te bezdanu, i velika te voda pokrije,'
  lug-lug: “Bw’ati bw’ayogera Mukama Katonda nti, ‘Bwe ndikufuula ekibuga ekirimu
    ebifulukwa, ng’ebibuga ebitakyabaamu bantu era bwe ndikuyimusizaako obuziba bw’ennyanja,
    n’amazzi gaayo ne gakubikka,
  heb-heb: כי כה אמר אדני יהוה בתתי אתך עיר נחרבת כערים אשר לא נושבו בהעלות עליך את
    תהום וכסוך המים הרבים׃
  ben-IRV: কারণ প্রভু সদাপ্রভু এই কথা বলেন, যখন আমি নিবাসিহীন শহরের মতো তোমাকে উচ্ছিন্ন
    শহর করব, যখন আমি তোমার উপরে সমুদ্র ওঠাব ও বিশাল জলরাশি তোমাকে ঢেকে ফেলবে,
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਜਦੋਂ ਮੈਂ ਤੈਨੂੰ ਉਹਨਾਂ ਸ਼ਹਿਰਾਂ ਵਰਗਾ ਜਿਹੜੇ ਵੱਸਦੇ
    ਨਹੀਂ ਹਨ, ਉਜਾੜ ਸ਼ਹਿਰ ਬਣਾ ਦਿਆਂਗਾ, ਜਦੋਂ ਮੈਂ ਤੇਰੇ ਉੱਤੇ ਡੂੰਘਿਆਈ ਲਿਆਵਾਂਗਾ ਅਤੇ ਜਦੋਂ ਬਹੁਤੇ
    ਪਾਣੀ ਤੈਨੂੰ ਢੱਕ ਲੈਣਗੇ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ လူမ နေ သော မြို့ ကဲ့သို့ ငါသည် သင့်
    ကိုဆိတ်ညံ စေလျက်၊ ပင်လယ် ကိုသင့် အပေါ်သို့ ဆောင် ခဲ့၍၊ လှိုင်းတံပိုး တို့သည် သင့်
    ကိုလွှမ်းမိုး သောအခါ ၊
  hmo-hmo: Badina be Lohiabada Dirava be inai bamona ia hereva noho, ia gwau, “Turo
    e, lau ese anina lasi hanua oi do lau halaoa, taunimanima idia noho diba lasi
    hanuadia hegeregerena. Lau ese davara ena ranu dekena amo oi do lau koua, do oi
    diho momokani.
  urd-urd: '“क्यूँकि ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि जब मैं तुझे उन शहरों की तरह
    जो बे चराग़ हैं, वीरान कर दूँगा; जब मैं तुझ पर समन्दर बहा दूँगा और जब समन्दर तुझे
    छिपा लेगा,'
  rus-SYN: 'Ибо так говорит Господь Бог: когда Я сделаю тебя городом опустелым, подобным
    городам необитаемым, когда подниму на тебя пучину, и покроют тебя большие воды;'
  bqc-SIM: Ma Dii Lua ma mɛ̀, tó má tò n gↄ̃ bɛzia ũ, wɛ̃́lɛ pↄ́ wa kuu lↄo ũ,
    tó má tò ísia dànla mɛ́ í zↄ̃ↄpi kũ̀aama,
  tcz-CHONGTHU: Hichehi thaneitah Pakai thusei ahi. Keiman Tyre chu midang tamtah
    ho banga kasuh manga ahom keva kajam ding ahi. Tijat umtah twikhanglen kinong
    tobang melmate buluna noija kavui ding nahi. Twikhang len thuhtah chun naval lhum
    ding ahi.
  mar-mar: कारण प्रभू परमेश्वर असे म्हणतो, “जी नगरे वसली नाहीत त्यासारखे जेव्हा मी
    तुला ओसाड नगर करीन, जेव्हा मी तुझ्यावर खोल समुद्र आणीन आणि तेव्हा प्रचंड जले तुला
    झाकतील.
  qub-qub: '«Noga Tayta Diosmi në: Pipis manana tiyashan siudäcunatano ragällantami
    cachaycushayquipaj. Lamarpita aypalla yacu llojshimur ñitishunayquipämi camacächishaj.'
  bqp-bqp: Wee ye Yinni Gusunɔ u mɑɑ geruɑ. U nɛɛ, u koo de Tiri yu ko bɑnsu kpɑ goo
    u kun mɑɑ wɑ̃ɑ mi. Sɑnɑm mɛyɑ u koo de nim wɔ̃kun nim mu ye wukiri kpɑ ye kpuro
    yu num yɑ n wɑ̃ɑ gɔribun wɑ̃ɑ yerɔ mi yeruku tɔmbɑ kpĩ.
  hat-hat: 'Paske, men sa Seyè sèl Mèt la di: -M''ap fè ou tounen yon dezè, tankou
    lavil kote pa gen moun rete. M''ap fè dlo lanmè a leve dèyè ou, l''ap kouvri ou
    nèt ale.'
  eng-BSB: 'For this is what the Lord GOD says: ‘When I make you a desolate city like
    other deserted cities, and when I raise up the deep against you so that the mighty
    waters cover you,'
  eng-WEBPB: '“For the Lord GOD says: ‘When I make you a desolate city, like the cities
    that are not inhabited, when I bring up the deep on you, and the great waters
    cover you,'
  kbq-kbq: Hagi Mikozama Kegava Hu'nea Anumzana Ra Anumzamo'a amanage hie, ruga'a
    kumamo'zama hu'nazankna hu'na, Tairi kumara Nagra eri haviza hu atrenugeno mago'zana
    omanegahie. Hagerimo'ma aheno refiteankna hu'na ha' vahera huzmantesuge'za eme
    kahe vagaresageno ka'ma koka fore hugahie.
  nhe-BL: “Pampa na, niDIOS Tlen Más Nijpiya Tlanahuatili, nijchihuas altepetl Tiro
    queja se huactoc tlali huan queja se altepetl campa axaca itztoc. Elis queja hualas
    ipan nopa altepetl miyac atl tlen quiisahuis.
  gub-BL: Zanezar Tuweharupi Wiko Ma'e uze'eg kury. — Urumuigo kar putar tawhu teko
    heta 'ymaw romo ihe nehe, tawhu imumew pyrer zàwenugar romo ihe nehe. Ni amo nuiko
    kwaw a'e pe wà. Urupyk putar 'y yryhu ohoete ma'e pe har pupe nehe.
  eng-DRA: 'For thus saith the Lord God: When I shall make thee a desolate city like
    the cities that are not inhabited: and shall bring the deep upon thee, and many
    waters shall cover thee:'
