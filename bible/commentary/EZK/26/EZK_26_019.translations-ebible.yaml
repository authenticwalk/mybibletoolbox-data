verse: EZK.026.019
translations:
  mal-C: '“യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിവാസികളില്ലാത്ത നഗരംപോലെ
    ഞാൻ നിന്നെ ശൂന്യമാക്കുമ്പോൾ, അഗാധസമുദ്രത്തെ ഞാൻ നിന്റെമേൽ വരുത്തി പെരുവെള്ളം നിന്നെ
    മൂടിക്കളയുമ്പോൾ,'
  deu-TKW: 'Denn so spricht der Herr Jahwe: Wenn ich dich zu einer verödeten Stadt
    mache, gleich den Städten, die nicht mehr bewohnt sind, wenn ich die Meeresflut
    über dich heraufführe, daß dich die Wassermassen bedecken,'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Tango nakokomisa yo engumba oyo ezalaka
    lisusu na bato te lokola bingumba oyo etikala nanu kozala na bato te, tango nakoyeisa
    epai na yo mayi ya mozindo mpe bambonge na yango ekozindisa yo,'
  eng-LSV: 'For thus said Lord YHWH: “In My making you a city dried up, || Like cities
    that have not been inhabited, || In bringing up the deep against you, || Then
    the great waters have covered you.'
  eng-GNV: For thus saith the Lord God, When I shall make thee a desolate citie, like
    ye cities that are not inhabited, and when I shall bring the deepe vpon thee,
    and great waters shall couer thee,
  eng-WEBSTER: For thus saith the Lord GOD; When I shall make thee a desolate city,
    like the cities that are not inhabited; when I shall bring up the deep upon thee,
    and great waters shall cover thee;
  nhw-BL: “Pampa na, niDIOS Catli Más Nijpiya Tlanahuatili, nijchihuas altepetl Tiro
    quen se huactoc tlali huan quen se altepetl campa amo aqui itztoc. Elis quen hualas
    ipan nopa altepetl miyac atl catli quiisahuis.
  swh-ONEN: '“Hili ndilo Bwana Mwenyezi asemalo: Nitakapokufanya uwe mji wa ukiwa,
    kama miji isiyokaliwa tena na watu, nitakapoleta vilindi vya bahari juu yako na
    maji yake makuu yatakapokufunika,'
  bba-bba: Wee ye Yinni Gusunɔ u mɑɑ ɡeruɑ. U nɛɛ, u koo de Tiri yu ko bɑnsu kpɑ ɡoo
    u kun mɑɑ wɑ̃ɑ mi. Sɑnɑm mɛyɑ u koo de nim wɔ̃kun nim mu ye wukiri kpɑ ye kpuro
    yu num yɑ n wɑ̃ɑ ɡɔribun wɑ̃ɑ yerɔ mi yeruku tɔmbɑ kpĩ.
  eng-KJVCPB: For thus saith the Lord God; When I shall make thee a desolate city,
    like the cities that are not inhabited; when I shall bring up the deep upon thee,
    and great waters shall cover thee;
  luo-luo: '“Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Ka anami ibed dala
    maduongʼ modongʼ gunda, machal gi mier madongo matinde ji ok odakie, kendo ka
    analuong nembe matut mondo oimi gi ataro mar pi,'
  meu-meu: 'Badina be Ḡaubada Iehova na ini e gwau tomamu: Hanua ahutuna ai baina
    halaomu, asie noholaidiamu hanuadia heḡereḡeredia, bona gadobada ai baina hamutumu
    bena ranu badadia ese bae habubunimu;'
  npi-ULB: किनकि परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः जब मानिसहरू बसोबास नगरेको अरू
    सहरझैं म तँलाई एउटा उजाडिएको सहर तुल्‍याउँछु, र जब म गहिरो सागरलाई तेरो विरुद्ध
    उठाउनेछु, र जब ठुला छालहरूले तँलाई ढाक्‍छन्,
  yor-yor: '“Èyí yìí ní Olúwa Olódùmarè wí: Nígbà tí mo bá sọ ọ́ di ìlú ahoro, gẹ́gẹ́
    bi àwọn ìlú tí a kò gbé inú wọn mọ́, àti nígbà tí èmi yóò mú ibú agbami Òkun wá
    sí orí rẹ, omi ńlá yóò sì bò ọ́,'
  pes-OPCB: 'خداوند یهوه می‌فرماید: «من تو را ای شهر صور، با خاک یکسان می‌کنم. آبها
    تو را خواهند بلعید و تو در زیر موجهای دریا غرق خواهی شد.'
  tgl-ULB: 'Dahil sinasabi ito ng Panginoong Yahweh: Kapag ginawa kitang isang mapanglaw
    na lungsod, tulad ng ibang mga lungsod na walang naninirahan, kapag itinaas ko
    ang kailaliman laban sa iyo at kapag tinabunan ka ng malalaking katubigan,'
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi ogodagua laro.
    Taia í̠ore tano wali agali mbira nahe ngaligobi ngelolebero. Ani bialu iba solowara
    timbuni bedagome bira dambi helarogola í̠ iba andane dindihaore wulebere.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​သင့်​အား လူ​သူ​မ​နေ​သည့်​မြို့​ပျက်​များ​ကဲ့​သို့​ဖြစ်​စေ
    မည်။ သမုဒ္ဒ​ရာ​ရေ​ကို​ယူ​ဆောင်​ခဲ့​၍ ပင်​လယ်​ရေ ဖြင့်​ဖုံး​လွှမ်း​စေ​မည်။-
  bod-N: གང་ལ་ཞེ་ན། གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་ཁྱོད་ནི་མི་མེད་པའི་གྲོང་ཁྱེར་བཞིན་དུ་སྟོངས་སུ་འཇུག་ཅིང་།
    ཡང་ངས་གཏིང་གི་ཆུ་རྣམས་ཡར་འཕྱུར་དུ་བཅུག་ནས་ཁྱོད་ལས་བརྒལ་ཏེ། ཆུ་ཆེན་གྱིས་ཁྱོད་བསྣུབ་པར་བྱའོ།
    །
  sna-sna: '“Zvanzi naIshe Jehovha: Pandichaita kuti guta rako rive dongo, samamwe
    maguta asingachagarwi uye pandinouyisa kudzika kwegungwa pamusoro pako uye mvura
    zhinji dzaro dzikakufukidza,'
  spa-BLM: '“Porque el Señor Yahvé dice: ‘Cuando te convierta en una ciudad desolada,
    como las ciudades que no están habitadas, cuando haga subir el abismo sobre ti
    y te cubran las grandes aguas,'
  cac-cac: 'Yuj chi'' sval a in Dios Yajal in tic icha tic: Ol vac'' ac''joc satel
    Tiro chi'', icha juntzan̈xo chon̈ab'' man̈xa junoc anima cajan d''ay. Ol vac''
    mucchajcanem d''a yich a'' mar.'
  swh-ULB: 'Kwa kuwa Bwana Yahwe asema hivi: wakati nitakapokufanya wewe mji kuwa
    ukiwa, kama miji mingine ambayo haikaliwi, wakati nitakapoviinua vilindi dhidi
    yako, na wakati maji makuu yatakapokufunika,'
  bel-bel: 'Бо так кажа Гасподзь Бог: калі Я зраблю цябе горадам апусьцелым, падобным
    на гарады незаселеныя, калі падыму на цябе багну, і накрыюць цябе вялікія воды;'
  deu-ELBBK: 'Denn so spricht der Herr, HERR: Wenn ich dich zu einer verwüsteten Stadt
    mache, den Städten gleich, die nicht mehr bewohnt werden; wenn ich die Flut über
    dich heraufführe und die großen Wasser dich bedecken:'
  mbb-OT: Migkaǥi pa is Nengazen he MEGBEVAYÀ te, “He Tyre, egkehimu ka he mekevulungbulung
    he inged, egkehimu ka he inged he wazà duen ed-ubpà. Edsepalen ku sikew te mezalem
    he wahig.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നിന്നെ നിവാസികൾ ഇല്ലാത്ത
    പട്ടണങ്ങളെപ്പോലെ ശൂന്യപട്ടണം ആക്കുമ്പോഴും ഞാൻ നിന്റെമേൽ ആഴിയെ വരുത്തി പെരുവെള്ളം
    നിന്നെ മൂടുമ്പോഴും,'
  rmc-rmc: '„Bo kada phenel o RAJ, o Adonaj: Sar tutar kerava zamuklo foros avke,
    sar hine ola fori, andre save imar ňiko na bešel, a sar pre tu anava e hlbina
    le oceanoskri a začhivela tut o paňi,'
  pes-OPV: 'زیراخداوند یهوه چنین می‌گوید: چون تو را شهرمخروب مثل شهرهای غیرمسکون گردانم
    ولجه‌ها را بر تو برآورده، تو را به آبهای بسیارمستور سازم،'
  ron-1924: 'Кэч аша ворбеште Домнул Думнезеу: ‘Кынд те вой префаче ынтр-о четате
    пустие, ка четэциле каре н-ау локуиторь, кынд вой ридика ымпотрива та адынкул
    ши кынд те вор акопери апеле челе марь,'
  ben-OBCV: “সার্বভৌম সদাপ্রভু এই কথা বলেন, আমি যখন তোমাকে জনশূন্য নগর করব, অন্যান্য
    নগরের মতো যেখানে কেউ বাস করে না, আর যখন মহাসমুদ্রের জল তোমার উপরে আনব ও তার জলের
    রাশি তোমাকে ঢেকে দেবে,
  som-som: Waayo, Sayidka Rabbiga ahu wuxuu leeyahay, Markaan magaalo cidla ah kaa
    dhigo sida magaalooyinka aan ciduna degganayn oo kale iyo markaan moolka korkaaga
    ku soo daayo, oo ay biyo badanu ku daboolaan,
  lat-VUC: 'Quia hæc dicit Dominus Deus: Cum dedero te urbem desolatam, sicut civitates
    quæ non habitantur; et adduxero super te abyssum, et operuerint te aquæ multæ;'
  eng-ASVBT: 'For thus saith the Lord Jehovah: When I shall make thee a desolate city,
    like the cities that are not inhabited; when I shall bring up the deep upon thee,
    and the great waters shall cover thee;'
  ita-1885: 'Perciocchè, così ha detto il Signore Iddio: Quando io ti avrò renduta
    città deserta, come son le città disabitate; quando avrò fatto traboccar sopra
    te l''abisso, e le grandi acque ti avran coperta;'
  eng-LXXUP: For thus saith the Lord God; When I shall make the city desolate, as
    the cities that shall not be inhabited, when I have brought the deep up upon thee,
  eng-ULB: 'For the Lord Yahweh says this: When I make you a desolate city, like the
    other cities that are not inhabited, when I raise up the deeps against you, and
    when the great waters cover you,'
  spa-VBL: '“Porque esto es lo que dice el Señor Dios: Te convertiré en una ruina
    como las demás ciudades deshabitadas. Haré que el mar se levante para cubrirte
    con aguas profundas.'
  fra-_FOB: 'Car ainsi a dit le Seigneur, l''Éternel: Quand je ferai de toi une ville
    désolée, comme sont les villes qui n''ont point d''habitants, quand je ferai monter
    contre toi l''abîme, et que les grandes eaux te couvriront,'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ നിന്നെ നിവാസികൾ ഇല്ലാത്ത
    പട്ടണങ്ങളെപ്പോലെ ശൂന്യപട്ടണം ആക്കുമ്പോഴും ഞാൻ നിന്റെമേൽ ആഴിയെ വരുത്തി പെരുവെള്ളം
    നിന്നെ മൂടുമ്പോഴും,'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki ai Sūr Beṭī, maiṅ tujhe wīrān-o-sunsān
    karūṅga. Tū un dīgar shahroṅ kī mānind ban jāegī jo nest-o-nābūd ho gae haiṅ.
    Maiṅ tujh par sailāb lāūṅgā, aur gahrā pānī tujhe ḍhāṅp degā.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी “गो इ कली श्‍येत्‍थ सहर का सेल्‍नुङ। गो इ
    कली मुर मबाक्‍शो सहर खोदेंशो दुम्‍पाइक्‍नुङ। मिनु गो इ कली समुन्‍द्र ङा ब्‍वाक्‍कुम
    सुम्‍पाइक्‍नुङ।
  eng-NOY: 'For thus saith the Lord Jehovah: When I shall make thee a desolate city,
    like the cities that are not inhabited, when I shall bring up the deep upon thee,
    and great waters shall cover thee,'
  ita-1927: 'Poiché così parla il Signore, l’Eterno: Quando farò di te una città desolata
    come le città che non han più abitanti, quando farò salire su di te l’abisso e
    le grandi acque ti copriranno,'
  ckb-ckb: '«یەزدانی باڵادەست ئەمە دەفەرموێت: کاتێک وەک شارە بێ ئاوەدانییەکان دەتکەمە
    شارێکی وێران، کاتێک قووڵایی دەریاکان دەهێنمە سەرت و ئاوە زۆرەکان داتدەپۆشن،'
  eng-BBE: 'For this is what the Lord has said: I will make you a waste town, like
    the towns which are unpeopled; when I make the deep come upon you, covering you
    with great waters.'
  kan-OKCV: '“ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನಾನು ನಿನ್ನನ್ನು ನಿವಾಸಿಗಳಿಲ್ಲದ ಪಟ್ಟಣದ
    ಹಾಗೆ ಹಾಳಾದ ಪಟ್ಟಣವಾಗಿ ಮಾಡುವಾಗ ಹೆಚ್ಚು ನೀರು ಮುಚ್ಚುವ ಹಾಗೆ ಅಗಾಧ ಜಲರಾಶಿಯನ್ನು ನಿನ್ನ ಮೇಲೆ
    ಬರಮಾಡುವೆನು.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: நான் உன்னைக் குடியில்லாத
    நகரங்களைப்போலப் பாழான நகரமாக்கும்போதும், மிகுந்த தண்ணீர்கள் உன்னை மூடத்தக்கதாக
    நான் உன்மேல் கடலை வரச்செய்யும்போதும்,'
  spa-RV-1909: 'Porque así ha dicho el Señor Jehová: Yo te tornaré ciudad asolada,
    como las ciudades que no se habitan; haré subir sobre ti el abismo, y las muchas
    aguas te cubrirán.'
  ron-BTF: 'Pentru că astfel spune Domnul DUMNEZEU: Când te voi face o cetate pustiită,
    ca pe cetățile nelocuite; când voi aduce adâncul asupra ta și mari ape te vor
    acoperi;'
  eng-WEBP: '“For the Lord GOD says: ‘When I make you a desolate city, like the cities
    that are not inhabited, when I bring up the deep on you, and the great waters
    cover you,'
  eng-FBV: 'For this is what the Lord God says: I will turn you into a ruin just like
    other uninhabited cities. I will have the sea rise up to cover you with deep water.'
  nld-1939: 'Want zo spreekt Jahweh, de Heer: Als Ik van u een verwoeste stad heb
    gemaakt, Aan onbewoonde steden gelijk; Als Ik de oceaan over u heen heb gedreven,
    En diepe wateren u bedekken:'
  nch-BL: “Pampa na, niDIOS Cati Más Nijpiya Tanahuatili, nijchihuas altepet Tiro
    quej se huactoc tali huan quej se altepet campa amo aqui itztoc. Elis quej hualas
    ipan nopa altepet miyac at cati quiisahuis.
  vie-1934: 'Thật thế, Chúa Giê-hô-va phán như vầy: Khi ta sẽ làm cho mầy ra thành
    hoang vu, như những thành không có dân ở; khi ta sẽ khiến sóng của vực sâu phủ
    lên trên mầy, và các dòng nước lớn che lấp mầy,'
  hin-CV: '“परम प्रधान याहवेह का यह कहना है: जब मैं तुम्हें एक उजाड़ शहर बना दूंगा,
    उन शहरों जैसा जहां अब कोई नहीं रहता, और जब मैं समुद्र की गहराई और उसके अथाह पानी
    को तुम्हारे ऊपर ले आऊंगा,'
  spa-BES: 'Porque esto es lo que ha dicho el Señor Dios: Te haré un pueblo desolado,
    como los pueblos que están sin habitantes; Cuando te haga llegar a lo profundo,
    cubriéndote con grandes aguas.'
  tdx-tdx: 'Fa hoe ty nafè’ Iehovà Talè: Hanoeko rova bangiñe irehe, manahake o rova
    mangoakoakeo; hampionjoneko hisaroñe azo ty tsikeokeoke; vaho rano maro ty handipots’
    azo.'
  tha-KJV: เพราะองค์พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เมื่อเราจะกระทำให้​เจ้​าเป็นเมืองรกร้างเหมือนอย่างเมืองที่​ไม่มี​คนอาศัย
    เมื่อเราจะนำทะเลลึกมาท่วมเจ้า และน้ำมากหลายจะคลุมเจ้าไว้
  por-BR-2018: 'Porque assim diz o Senhor DEUS: Quando eu te tornar uma cidade desolada,
    como as cidades que não se habitam; quando eu fizer subir sobre ti um abismo,
    e muitas águas te cobrirem,'
  deu-ELO: 'Denn so spricht der Herr, Jehova: Wenn ich dich zu einer verwüsteten Stadt
    mache, den Städten gleich, die nicht mehr bewohnt werden; wenn ich die Flut über
    dich heraufführe, und die großen Wasser dich bedecken:'
  eng-WYC-2018: For the Lord God saith these things, When I shall give thee to be
    a city desolate, as the cities that be not inhabited, and I shall bring on thee
    the depth of waters, and many waters shall cover thee. (For the Lord God saith
    these things, I shall make thee to be a desolate city, like the cities that be
    not inhabited, and I shall bring upon thee the water from the depths, and many
    waters shall cover thee.)
  epo-epo: 'Ĉar tiele diras la Sinjoro, la Eternulo: Kiam Mi faros vin urbo dezerta
    simila al la urboj neloĝataj, kiam Mi levos sur vin la abismon kaj granda akvo
    vin kovros,'
  uig-PIN: '— Qünki Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — «Mǝn seni adǝmzatsiz xǝⱨǝrlǝrdǝk,
    harabǝ xǝⱨǝr ⱪilƣinimda, Mǝn üstünggǝ dengiz qongⱪurluⱪlirini qiⱪirip seni qɵkürginimdǝ,
    Uluƣ sular seni besip yapⱪanda,'
  beo-beo: Ouligisudafa Hina Gode da amane sia:sa, “Daia moilai bai bagade! Na da
