verse: EZK.026.002
translations:
  mal-C: “മനുഷ്യപുത്രാ, ജെറുശലേമിനെപ്പറ്റി, ‘ആഹാ! രാഷ്ട്രങ്ങളുടെ കവാടം തകർക്കപ്പെട്ടു,
    അതിന്റെ വാതിലുകൾ എനിക്കുമുമ്പാകെ മലർക്കെ തുറക്കപ്പെട്ടു; ഇപ്പോൾ അവൾ ശൂന്യയായിരിക്കുകയാൽ
    എനിക്ക് സമൃദ്ധിയുണ്ടാകും’ എന്ന് സോർ പറയുകയാൽ,
  deu-TKW: 'Menschensohn! Weil Tyrus Ha! über Jerusalem rief: “Erbrochen ist die Thüre
    zu den Völkern; nach mir zu ist sie aufgethan, die einst belebte ist nun verödet!”
    -'
  lin-lin: '« Mwana na moto, lokola Tiri alobaki mpo na kotiola Yelusalemi : ‹ Ozwi !
    Ekuke ya bikolo ebukani ! Bikuke na yango efungwami mpo na kotondisa ngai na bomengo !
    Lokola esili kobebisama, Ngai sik’oyo, nakofuluka ! ›'
  eng-LSV: 'Because that Tyre has said of Jerusalem: Aha, she has been broken, ||
    The doors of the peoples, || She has turned around to me, || I am filled—she has
    been laid waste,'
  eng-GNV: 'Sonne of man, because that Tyrus hath said against Ierusalem, Aha, the
    gate of the people is broken: it is turned vnto me: for seeing she is desolate,
    I shall be replenished,'
  eng-WEBSTER: 'Son of man, because that Tyre hath said against Jerusalem, Aha, she
    is broken that was the gates of the people: she is turned to me: I shall be replenished,
    now she is laid waste:'
  nhw-BL: '“Tlacatl, nopa altepetl Tiro ehuani tlahuel paquiyayaj quema huetzqui altepetl
    Jerusalén huan quiijtojque: ‘¡Paquilistli! Ya huetzqui nopa altepetl catli quinahuatiyaya
    nochi ojme tlen tlanemaquilistli ica nochi tlali. Huajca ama ajsic hora para tojuanti
    ma timoricojchihuase ica nopa tlanemaquilistli. Nochi ininricojyo Jerusalén ehuani
    elis toaxca pampa nopa altepetl mocahua tlasosololi.’'
  swh-ONEN: “Mwanadamu, kwa sababu Tiro amesema kuhusu Yerusalemu, ‘Aha! Lango la
    kwenda kwa mataifa limevunjika, nayo milango yake iko wazi mbele yangu, sasa kwa
    kuwa amekuwa magofu nitastawi.’
  bba-bba: tɔnun bii, wee Tiriɡibu bɑ Yerusɑlɛmu yɛ̃ɛmɔ bɑ mɔ̀, wee yɑ kɑm kuɑ yèn
    mi ɡiɑ tɔmbu bɑ rɑ rɑɑ kpe bɑ̀ n ɡɑm dɔɔ. Tɛ̃ ben mi ɡiɑ tɔmbɑ koo wurɑ kpɑ be,
    bu ɡobi ko. Domi Yerusɑlɛmu yɑ kuɑ bɑnsu.
  eng-KJVCPB: 'Son of man, because that Tyrus hath said against Jerusalem, Aha, she
    is broken that was the gates of the people: she is turned unto me: I shall be
    replenished, now she is laid waste:'
  luo-luo: '“Wuod dhano, Turo ogoyo mahu kuom Jerusalem kama: Dhorangeye mag ogendini
    osekethore, kendo dhoudi mage koro oyaworena malach; mi odongʼ gunda, omiyo koro
    abiro dhi maber.'
  meu-meu: Taunimanima natuna e, badina be Turo ese Ierusalem e herevalaia, eto “Aha,
    taunimanima edia ikoukou vada e makohi, egu ai vada e hekeho; ia vada e vahu dainai
    lau baina namo lou”;
  npi-ULB: “ए मानिसको छोरो, किनभने यरूशलेमको विरुद्धमा टुरोस सहरले 'अहा! भनेको छ ।मानिसहरूका
    ढोकाहरू भत्‍केका छन् । त्‍यो मतिर फेर्केको छ । म भरपूर हुनेछु, किनभने त्‍यो भग्‍नावशेष
    भएको छ ।'
  yor-yor: “Ọmọ ènìyàn, nítorí pé Tire sọ nípa Jerusalẹmu pé, ‘Háà! A fọ́ èyí tí í
    ṣe bodè àwọn orílẹ̀-èdè, a yí i padà sí mi, èmi yóò di kíkún, òun yóò sì di ahoro,’
  pes-OPCB: '«ای پسر انسان، صور از سقوط اورشلیم خوشحال است و می‌گوید: «اورشلیم در
    هم شکسته است. او که با قومهای دیگر تجارت می‌کرد از بین رفته است. حال، من جای او
    را در تجارت می‌گیرم و ثروتمند می‌شوم.»'
  tgl-ULB: “Anak ng tao, dahil sinabi ng Tiro laban sa Jerusalem na, 'Aha! Nasira
    na ang mga tarangkahan ng mga tao! Humarap na siya sa akin; Ako ay mapupuno habang
    siya ay nasisira!'
  hui-hui: Dindiali-o Taia wali agali bu karume turu howa bi ladaga halu lalu, Yarusaleme
    tanoore bo haealabaga bialu bo labu helayago ainde wali agali dindi tara tara
    ngaruha howa ti baba biyinaya bule mbirali naibulubada. Ogoniha piagaru ai ina
    kamaria hangu ibiragola muni dabudabubi dewa wu holeberema ndobe, lalu ka.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ တု​ရု​မြို့​သား တို့​က`ယေ​ရု​ရှ​လင်​မြို့​တံ​ခါး​သည်​ပျက်​ပြုန်း
    လေ​ပြီ။ ထို​မြို့​၌​တံ​ခါး​များ​ပွင့်​လျက်​ရှိ​၏။ ထို​မြို့​သည်​ငါ​တို့​နှင့်​ပြိုင်​ဘက်​မ​ဖြစ်​တော့
    ပြီ' ဟု​ဝမ်း​မြောက်​စွာ​ဟစ်​အော်​ကြွေး​ကြော် လျက်​နေ​ကြ​၏။
  bod-N: ཀྱེ་མིའི་བུ། ཐཱར་གྱིས་ཡེ་རུ་སཱ་ལེམ་ལ་འཕྱ་དགོད་བྱས་ནས་ན་རེ། མི་རིགས་ཀུན་གྱི་སྒོ་དེ་ཆག་ནས་ངའི་ཕྱོགས་སུ་ཕྱེས་པ་དང་།
    དེ་ནི་སྟོངས་ཤིང་ང་ནི་བཀང་བར་འགྱུར་ཞེས་སྨྲས་པས།
  sna-sna: “Mwanakomana womunhu, nokuda kwokuti Tire yakati kuJerusarema, ‘Toko waro!
    Suo rokundudzi raputsika, uye makonhi aro azarukira kwandiri; zvino zvarava dongo
    ini ndichabudirira,’
  spa-BLM: '“Hijo de hombre, porque Tiro ha dicho contra Jerusalén: “¡Ah, está rota!
    La que era la puerta de los pueblos ha sido devuelta a mí. Ahora que ha sido destruida,
    me repondré’;'
  cac-cac: 'Ach anima, icha tic ix yal eb'' aj Tiro yuj Jerusalén: A Jerusalén ix
    sateli. A d''a yalan̈taxo sb''e eb'' chon̈vajum yaji. Ata'' stupcan eb'' yic vach''
    tz''ec'' eb'' yed'' schon̈ chi''. A ticnaic vach''xo quec'' yed'' co chon̈ chi''.
    Te nivan co b''eyumal ol quic''a'', yacb''an a jun chon̈ab'' chi'' toxo ix satjieli,
    xchi eb''.'
  swh-ULB: “Mwanadamu, kwa sababu Tiro amesema juu ya Yerusalemuu, 'Aha! Malango ya
    watu waliovunjika! Amenigeukia; Nitajazwa kwa sababu ameharibika.'
  bel-bel: 'сыне чалавечы! за тое, што Тыр гаворыць пра Ерусалім: «ага! ага! ён скрышаны
    - брама народаў; ён зьвяртаецца да мяне; напоўнюся, ён спустошаны,»'
  deu-ELBBK: 'Menschensohn, weil Tyrus über Jerusalem spricht: Haha! Zerbrochen ist
    die Pforte der Völker; sie hat sich mir zugewandt; ich werde erfüllt werden, sie
    ist verwüstet!,'
  mbb-OT: “Sikew is etew, midlipey is menge tig-Tyre tenged te kegkezeeti te Jerusalem.
    Ke sikandan te, ‘Nezeetan en is beyeey te menge nigusyanti. Kenitew en heini he
    timpu. Iyan kiw en maan ed-uswag.’
  mal-2015: 'മനുഷ്യപുത്രാ, യെരൂശലേമിനെക്കുറിച്ചു: നന്നായി, ജാതികളുടെ വാതിലായിരുന്നവൾ
    തകർന്നുപോയി; അവൾ എങ്കലേക്കു തിരിഞ്ഞിരിക്കുന്നു; അവൾ ശൂന്യമായ്തീർന്നിരിക്കയാൽ ഞാൻ
    നിറയും എന്നു സോർ പറയുന്നതുകൊണ്ടു'
  rmc-rmc: '„Manušeja, vašoda, hoj o Tir radisaľolas le Jeruzalemoske a kavke vakerelas:
    ‚E brana le narodengri hiňi čhiďi tele, phundrade pes mange o vudara. Akana sar
    ov pašľol a hino telečhido, mange džala mištes,‘'
  pes-OPV: «ای پسر انسان چونکه صور درباره اورشلیم می‌گوید هه، دروازه امت‌ها شکسته
    شد و حال به من منتقل گردیده است. و چون او خراب گردیدمن توانگر خواهم شد.
  ron-1924: '„Фиул омулуй, пентру кэ Тирул а зис деспре Иерусалим: ‘Ха! Ха! Есте здробитэ
    поарта попоарелор! Ши се ынтоарче ла мине! Мэ вой ымбогэци, кэч ел а рэмас пустиу!’,'
  ben-OBCV: “হে মানবসন্তান, যেহেতু জেরুশালেম সম্বন্ধে সোর বলেছিল, ‘বাহবা! অন্যান্য
    জাতিগণের কাছে যাবার প্রধান ফটক ভেঙে গেছে, এবং তার দরজাগুলি আমার কাছে পুরোপুরি
    খুলে গেছে; এখন যখন সে ধ্বংস হয়ে পড়ে আছে আমার উন্নতি হবে,’
  som-som: Wiilka Aadamow, Reer Turos wuxuu Yeruusaalem ku yidhi, Ahaa, tii dadyowgii
    iriddiisa ahaan jirtay way jabtay, oo anigay ii soo jeedday, oo haddana waan buuxsanaan
    doonaa, waayo, iyadu haatan waa cidla.
  lat-VUC: '[Fili hominis, pro eo quod dixit Tyrus de Jerusalem: Euge, confractæ sunt
    portæ populorum, conversa est ad me: implebor; deserta est:'
  eng-ASVBT: 'Son of man, because that Tyre hath said against Jerusalem, Aha, she
    is broken that was the gate of the peoples; she is turned unto me; I shall be
    replenished, now that she is laid waste:'
  ita-1885: 'Figliuol d''uomo, perciocchè Tiro ha detto di Gerusalemme: Eia! quella
    che era la porta de'' popoli è ruinata, ella è rivolta a me; io mi empierò, ella
    è deserta;'
  eng-LXXUP: 'Son of man, because Tyre has said against Jerusalem, Aha, she is crushed:
    the nations are destroyed: she is turned to me: she that was full is made desolate:'
  eng-ULB: “Son of man, because Tyre has said against Jerusalem, 'Aha! The gates of
    the people are broken! She has turned to me; I will be filled up because she is
    ruined.'
  spa-VBL: '“Hijo de hombre, porque Tiro dijo de Jerusalén: ‘¡Oh, qué bien! La puerta
    comercial de las naciones se ha roto: se ha abierto de par en par para mí. Ahora
    que Jerusalén ha sido destruida, seré rico’,'
  fra-_FOB: 'Fils de l''homme, parce que Tyr a dit de Jérusalem: Ah! ah! elle est
    rompue, la porte des peuples; on se tourne vers moi; je me remplirai, elle est
    déserte;'
  mal-mal: '“മനുഷ്യപുത്രാ, യെരൂശലേമിനെക്കുറിച്ച്: ‘നന്നായി, ജനതകളുടെ വാതിലായിരുന്നവൾ
    തകർന്നുപോയി; അവൾ എന്നിലേക്കു തിരിഞ്ഞിരിക്കുന്നു; അവൾ ശൂന്യമായിത്തീർന്നിരിക്കുകയാൽ
    ഞാൻ നിറയും’ എന്ന് സോർ പറയുന്നതുകൊണ്ട്'
  urd-GVR: “Ai ādamzād, Sūr Beṭī Yarūshalam kī tabāhī dekh kar ḳhush huī hai. Wuh
    kahtī hai, ‘Lo, aqwām kā darwāzā ṭūṭ gayā hai! Ab maiṅ hī is kī zimmedāriyāṅ nibhāūṅgī.
    Ab jab Yarūshalam wīrān hai to maiṅ hī faroġh pāūṅgī.’
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, यरूसलेम श्‍येत जशो तशा, टायर सहर ग्‍येरसीशो
    बाक्‍त। मेकोमी ‘आं ङोंइती ठेयब लाप्‍चो ब्रेश्‍शो बाक्‍ब। मेको लाप्‍चो आं कली रोक्‍सीशो
    बाक्ब। मुल मेको जाम्‍शा लत। मुल आं कली रिम्‍शो दुम्‍ब’ ” देंत। इजीकीएल २५:३
  eng-NOY: Son of man, because Tyre hath said against Jerusalem, “Aha! she is broken
    that was the gate of the nations; now is all transferred to me; I shall be full,
    now that she is desolate!”
  ita-1927: '“Figliuol d’uomo, poiché Tiro ha detto di Gerusalemme: Ah! Ah! è infranta
    colei ch’era la porta dei popoli! La gente si volge verso di me! Io mi riempirò
    di lei ch’è deserta!'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، لەبەر ئەوەی سور دەربارەی ئۆرشەلیم گوتی: ”هۆیها! دەروازەکەی
    ڕوو لە گەلان شکا، دەرگاکانی کەوتنە سەر پشت، وێرانبوونی ئەو قازانجی منە.“'
  eng-BBE: Son of man, because Tyre has said against Jerusalem, Aha, she who was the
    doorway of the peoples is broken; she is turned over to them; she who was full
    is made waste;
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ಟೈರ್, ಯೆರೂಸಲೇಮಿನ ವಿಷಯವಾಗಿ, ‘ಆಹಾ, ಜನರ ದ್ವಾರವಾಗಿದ್ದದ್ದು
    ಮುರಿದುಹೋಯಿತು, ಅದು ನನ್ನ ಕಡೆಗೆ ತೆರೆದುಕೊಂಡಿದೆ. ಯೆರೂಸಲೇಮು ಹಾಳಾದದ್ದರಿಂದ ನಾನು ವೃದ್ಧಿಗೊಳ್ಳುವೆನು,’
  tam-2017: மனிதகுமாரனே, தீருவானது எருசலேமுக்கு விரோதமாக, ஆ ஆ, மக்களின் வாசலாக இருந்த
    நகரம் இடிக்கப்பட்டதென்றும் என்னிடமாக எல்லாம் புரண்டுவரும், அது பாழாக்கப்பட்டிருக்க
    நான் நிரப்பப்படுவேன் என்றும் சொல்லுகிறபடியினால்,
  spa-RV-1909: 'Hijo del hombre, por cuanto dijo Tiro sobre Jerusalem: Ea, bien: quebrantada
    es la que era puerta de las naciones: á mí se volvió: seré llena; ella desierta:'
  ron-BTF: 'Fiu al omului, pentru că Tirul a spus împotriva Ierusalimului: Aha, el
    care era porțile popoarelor, este frânt, s-a întors la mine; eu voi fi umplut,
    acum el este pustiit;'
  eng-WEBP: “Son of man, because Tyre has said against Jerusalem, ‘Aha! She is broken!
    She who was the gateway of the peoples has been returned to me. I will be replenished,
    now that she is laid waste;’
  eng-FBV: “Son of man, because Tyre said about Jerusalem, ‘Oh good! The trade gateway
    to the nations has been broken—it's swung wide open for me. Now that Jerusalem
    has been destroyed, I will be rich!’
  nld-1939: 'Mensenkind, omdat Tyrus over Jerusalem uitriep: Haha! opengebroken Is
    de poort der volken; Aan mij gaat over, Heel zijn heerlijkheid!'
  nch-BL: '“Tacat, nopa altepet Tiro ehuani tahuel paquiyayaj quema huetzqui altepet
    Jerusalén huan quiijtojque: ‘¡Paquilisti! Ya huetzqui nopa altepet cati quinahuatiyaya
    nochi ojme ten tanamaquisti ica nochi tali. Huajca ama ya ajsic hora para tojuanti
    timoricojchihuase ica nopa tanamaquisti. Nochi iniricojyo Jerusalén ehuani elis
    toaxca pampa nopa altepet mocahua tasosololi.’'
  vie-1934: 'Hỡi con người, Ty-rơ đã nói về Giê-ru-sa-lem rằng: Hay! hay! thành làm
    cửa của các dân, đã vỡ nát rồi! Nó đã trở về cùng ta; rày nó đã trở nên hoang
    vu, thì ta sẽ được đầy dẫy.'
  hin-CV: “हे मनुष्य के पुत्र, क्योंकि सोर ने येरूशलेम के विषय में यह कहा है, ‘आहा!
    जनताओं के प्रवेश द्वार टूट गया है, और इसके फाटक मेरे लिए खुल गये हैं; वह नाश हो
    गई है, इसलिये अब मैं उन्‍नति करूंगा,’
  spa-BES: 'Hijo de hombre, porque Tiro ha dicho contra Jerusalén: Ajá, la que era
    la puerta de los pueblos se abrió, ahora yo me supliré; ella es entregada a ellos;
    la que estaba llena, ahora está asolada.'
  tdx-tdx: 'O ana’ondatio, Kanao nanao ty hoe ty Tsore ty am’ Ierosalaime: Hike! rotsake,
    i ni-lalambei’ o kilakila’ ndatioy; fa midañadaña mb’amako: ho vontsy ty ama’e
    iraho henaneo, ie fa nikoahañe,'
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย เพราะว่าเมืองไทระได้​พู​ดเกี่ยวพั​นก​ับเยรูซาเล็มว่า
    ‘อ้าฮา ประตู​เมืองของชนชาติทั้งหลายหักเสียแล้ว มันเปิดกว้างไว้รับข้า มั​นร​้างเปล่าแล้ว
    ข้าจะบริบู​รณ​์​ขึ้น​’
  por-BR-2018: 'Filho do homem, dado que Tiro falou sobre Jerusalém: Ha, ha!, quebrada
    está a porta das nações; ela se virou para mim; eu me encherei de riquezas ,agora
    que ela está assolada;'
  deu-ELO: 'Menschensohn, darum, daß Tyrus über Jerusalem spricht: Haha! Zerbrochen
    ist die Pforte der Völker; sie hat sich mir zugewandt; ich werde erfüllt werden,
    sie ist verwüstet!'
  eng-WYC-2018: Thou, son of man, for that that Tyre said of Jerusalem, Well! the
    gates of peoples be broken, it is turned to me; I shall be filled, it is forsaken;
    (Thou, son of man, because Tyre hath said of Jerusalem, Well! the gateway to the
    nations is broken, and it is open to me; I shall be filled, it is deserted;)
  epo-epo: 'Ho filo de homo! pro tio, ke Tiro diras pri Jerusalem: Ha, ha! ĝi estas
    frakasita, la pordo de la popoloj, ĝi turnas sin al mi, mi pleniĝos de ĝia dezertiĝo
    —'
  uig-PIN: 'I insan oƣli, Turning Yerusalem toƣruluⱪ: «Waⱨ! Yahxi boldi! Əllǝrning
    dǝrwazisi bolƣuqi wǝyran boldi! U manga ⱪarap ⱪayrilip eqildi; uning wǝyran ⱪilinixi
    bilǝn ɵzümni toyƣuzimǝn!» degini tüpǝylidin,'
  beo-beo: “Dunu egefe! Daia moilai bai bagade dunu ilia nodone wele sia:su ea bai
    da agoane. Ilia da amane wele sia:sa, ‘Yelusaleme da wadela:lesi dagoi. Ea bidi
    lasu hou da wadela:lesi dagoi. E da amo hou ganodini bu nini hame baligimu.’
  tpi-OTNT: “Man bilong graun, ol manmeri bilong taun Tair i amamas na singaut olsem,
    ‘Jerusalem i bagarap pinis na ol man bilong ol arapela kantri i no inap i go long
    en moa bilong mekim wok bisnis. Nau bai ol i kam na wok bisnis wantaim yumi tasol,
    na bai yumi kisim planti samting.’
  hau-SA: “Ɗan mutum, domin Taya ta yi magana a kan Urushalima ta ce, ‘Yauwa! Ƙofar
    zuwa al’ummai ta karye, an kuma buɗe mini ƙofofinta; yanzu da take kufai zan wadace,’
  uig-LAT: 'I insan oghli, Turning Yérusalém toghruluq: «Wah! Yaxshi boldi! Ellerning
    derwazisi bolghuchi weyran boldi! U manga qarap qayrilip échildi; uning weyran
    qilinishi bilen özümni toyghuzimen!» dégini tüpeylidin,'
  nde-nde: “Ndodana yomuntu, ngoba iThire itshilo kulo iJerusalema yathi, ‘Aha!’ Isango
    lokuya ezizweni lidilikile, leminyango isivulekele mina; njengoba khathesi selingamanxiwa
    ngizaphumelela,
  ton-ton: '“Foha ʻoe tangata, koeʻuhi kuo lea pehē ʻe Taia ki Selūsalema, ‘Maʻitoʻa,
    kuo maumauʻi ia, ko e matanikolo naʻe kakaiʻia: kuo tafoki mai kiate au: te u
    maʻumeʻa au ʻi hono fakalala.’'
  ces-1613: 'Synu člověčí, proto že Týrus o Jeruzalému říká: Dobře se stalo, že jest
    potříno město bran velmi lidných, obrací se ke mně, naplněn budu, kdyžtě zpuštěno,'
  eng-WMB: “Son of man, because Tyre has said against Jerusalem, ‘Aha! She is broken!
    She who was the gateway of the peoples has been returned to me. I will be replenished,
    now that she is laid waste;’
  tam-TCV: '“மனுபுத்திரனே, எருசலேமைக்குறித்து, ‘ஆகா, நாடுகளுக்குரிய வாசல் உடைந்திருக்கிறது.
    அதன் கதவுகள் திறந்து ஊசலாடுகின்றன. இப்பொழுது அவள் பாழானாள்: நான் செழிப்பேன்’ என்று
    தீரு சொல்லியிருக்கிறாள்.”'
  ceb-ULB: “Anak sa tawo, tungod kay miingon ang Tyre batok sa Jerusalem, 'Aha! Nangabungkag
    na ang mga ganghaan sa katawhan! Mibalik siya kanako; mapuno ako tungod kay naguba
    na siya.'
  pol-UBG: 'Synu człowieczy, ponieważ Tyr mówił o Jerozolimie: Ha! Zniszczona została
    brama ludu, obróciła się do mnie. Teraz będę napełniony, gdyż ona jest spustoszona.'
  urd-GVU: ”اے آدم زاد، صور بیٹی یروشلم کی تباہی دیکھ کر خوش ہوئی ہے۔ وہ کہتی ہے،
    ’لو، اقوام کا دروازہ ٹوٹ گیا ہے! اب مَیں ہی اِس کی ذمہ داریاں نبھاؤں گی۔ اب جب
    یروشلم ویران ہے تو مَیں ہی فروغ پاؤں گی۔‘
  deu-1912: 'Du Menschenkind, darum daß Tyrus spricht über Jerusalem: “Ha! die Pforte
    der Völker ist zerbrochen; es ist zu mir gewandt; ich werde nun voll werden, weil
    sie wüst ist!”,'
  kan-2017: “ನರಪುತ್ರನೇ, ತೂರು, ಯೆರೂಸಲೇಮಿನ ವಿಷಯವಾಗಿ, ಅಹಾ!, ಜನಾಂಗಗಳಿಗೆ ಅಡ್ಡಿಯಾಗಿದ್ದ ಬಾಗಿಲು
    ಮುರಿದುಹೋಗಿದೆ! ಅದು ನನ್ನ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡಿದೆ, ಯೆರೂಸಲೇಮು ಹಾಳಾದ ಕಾರಣ ನಾನು ತುಂಬಿಕೊಳ್ಳುವೆನು
    ಎಂದು” ಅಂದುಕೊಳ್ಳುವೆನು.
  yap-yap: Ni ga’ar, “Fak e girdi’, irera’ e n’en ni be felfelan’ e girdi’ nu lan
    e binaw nu Tyre ngay. Yad be tolul ni be lungrad, ‘Ke puth yu Jerusalem! Dakuriy
    gelngin ko siyobay! Dakriy e ngiyal’ nra magawon nagdad.’
  hlt-MCSB: Hlang capa aw, Tyre loh Jerusalem te, 'Ahuei, pilnam kah thohkhaih po
    coeng tih kai taengla ha mael coeng. Te dongah la anih a khah vaengah kai ka hah
    bitni,’ a ti.
  mdy-ETH: «ዓሲ ናዓሢዮ! ፂሮሴ ካታማ ናንጋ ዴራ ዎዛዻ ጎይፃ ያዺ ጌይኬ፤ ዬይያኣ፦ ‹ዬሩሳላሜ ዶዔኔ! ዒዞኮ ኮርሞ ባኮኮዋ
    ዎልቃ ጋፔኔ፤ ማይ ሃካፓ ሴካ ኑኡና ዎላ ዒዛ ቤቃኒ ፔቴታዖ ዳንዳዑዋኣሢሮ ዓካሪ ኑኡኒ ዖርጎጫንዳኔ።›
  twi-ASANTE: “Onipa ba, Tiro aka afa Yerusalem ho sɛ ‘Ahaa! Amanaman no ano ɛpono
    abubu na nʼapono no abuebue ama me; seesei a kuropɔn yi asɛe yi, mɛnya nkɔsoɔ.’
  eng-WEBU: “Son of man, because Tyre has said against Jerusalem, ‘Aha! She is broken!
    She who was the gateway of the peoples has been returned to me. I will be replenished,
    now that she is laid waste;’
  wal-wal: “Laa asa na7au, Xiiroosa katamaa asai ufaittidi, ‘Yerusalaamee kunddiis;
    a zal77iyaa wolqqaikka xayiis. I laalettidi xayido gishshau, hagaappe sinttan
    nuuni duretana’ yaagoosona.
  spa-PDDPT: 'Hijo de hombre, por cuanto Tiro dijo con respecto a Jerusalén: ¡Qué
    bueno! ¡La puerta de los pueblos está quebrada! ¡Se me abrió! Yo seré llena y
    ella quedará desolada.'
  gun-gun: '— Ava ra''y, Jerusalém tetã ombovaipaa rã Tiro pygua huvixa ijayvu: “Ha''evea
    rami! Opẽmba ma tetã rokẽ yvy regua oikeaty. Ha''e vy ojepe''a oiny xevy. Ha''e
    ramo ajoupa ''rã mba''emo, tetã ombovaipaa rire”, he''i.'
  ilo-ULB: “Anak ti tao, gapu ta imbaga ti Tiro a maibusor iti Jerusalem, 'Nadadaelen
    dagiti pagserkan dagiti tattao! Naglukaten kaniak dagiti ruanganna; mapnoakto
    bayat a nadadael isuna!'
  kpg-kpg: “Kooe go tangada dangada, deenei di mee digau di waahale o Tyre e tenetene
    ginai, digaula e wwolowwolo boloo, ‘Jerusalem gu mooho! Dono maaloo dangihi, dono
    huihui goloo gu hagalee! Mee gu deemee dana hai baahi mai gi gidaadou labelaa!’
  uig-ARA: 'ئى ئىنسان ئوغلى، تۇرنىڭ يېرۇسالېم توغرۇلۇق: «ۋاھ! ياخشى بولدى! ئەللەرنىڭ
    دەرۋازىسى بولغۇچى ۋەيران بولدى! ئۇ ماڭا قاراپ قايرىلىپ ئېچىلدى؛ ئۇنىڭ ۋەيران قىلىنىشى
    بىلەن ئۆزۈمنى تويغۇزىمەن!» دېگىنى تۈپەيلىدىن،'
  sus-sus: «Adamadi, Tire to bara a kolon a Darisalamu na safe si gbɛtɛe sagoe, a
    fa a maɲɔxun a nɔma naafuli sɔtɔde na gbaloe raba xa fe ra,
  pon-2006: E mahsanih, “Kowe, nein aramas, iet dahme mehn kahnimw Dair wie pereperenki.
    Re weriwer, ndinda, ‘Serusalem ohlahr! Eh kehlail en pesines sohralahr! E solahr
    pahn uhwong kitail!”
  ksd-ksd: Natu i ra tutana, tago Tiro i ga biti ure Ierusalem, Ioi, ra mataniolo
    kai ra tarai i tarip, ra gunan i ti tapapa, ma tago i ki lingling ina uviana tana,
  grc-BRENT: Υἱὲ ἀνθρώπου, ἀνθʼ οὗ εἶπε Σὸρ ἐπὶ Ἱερουσαλὴμ, εὖγε συνετρίβη, ἀπόλωλε
    τὰ ἔθνη, ἐπεστράφη πρὸς μὲ, ἡ πλήρης ἠρήμωται·
  ind-AYT: “Anak manusia, karena Tirus telah berkata terhadap Yerusalem, ‘Rasakan,
    pintu gerbang bangsa-bangsa sudah dihancurkan, pintu itu telah dibukakan bagiku
    sehingga aku menjadi penuh, sementara dia menjadi reruntuhan.’”
  nya-nya: “Iwe mwana wa munthu, anthu a ku Turo ananyogodola Yerusalemu kuti ‘Hii!
    Uja amene anali chipata choloweramo anthu a mitundu ina wawonongeka. Zitseko zake
    zatsekukira ife. Tidzalemera popeza wasanduka bwinja.’
  hrv-hrv: '“Sine čovječji, jer Tir nad Jeruzalemom klicaše: ''Ha, ha! Razbiše se
    ta vrata narÄodÄa, i k meni se okrenuše; obogatit ću se: on je opustošen'' -'
  mps-mps: “Tǫde bidio, eno te tamu ąį tomode elalubo tǫde elalubo taun Tair we
    bidide po elalubao, te tǫ te tamu ąį sesege pąde elalubao. Te Tair taunde
    bidibo we bidigo homu pemene eyu, e tiwai i hae obao, ‘Jerusalem dolobaso, te
    gasa tǫ kantri bidi dabe teba pelama, te mone sabo bisnis sę yali te ma igi
    pabo usu me egobeo. Megi da, te augwali aselama, da dali naga te nai dabe dobu
    si ebo bisnis sę yagasaibao, tama tiyu dago doado bage hauwa saibao,’ po wabo
    dao, te Tair we bidi.”
  tpi-tpi: “Man bilong graun, ol manmeri bilong taun Tair i amamas na singaut olsem,
    ‘Jerusalem i bagarap pinis na ol man bilong ol arapela kantri i no inap i go long
    en moa bilong mekim wok bisnis. Nau bai ol i kam na wok bisnis wantaim yumi tasol,
    na bai yumi kisim planti samting.’
  dan-1931: 'Menneskesøn! Fordi Tyrus siger om Jerusalem: “Ha, ha! Folkeslagenes Port
    er knust; den står mig åben; den var rig, men er nu øde!”'
  vie-OVCB: '“Hỡi con người, Ty-rơ đã vui mừng trên sự sụp đổ của Giê-ru-sa-lem, nói
    rằng: ‘Hay quá! Các cửa ngõ giao thương đến phương đông đã vỡ rồi và đến phiên
    ta thừa hưởng! Vì nó đã bị khiến cho hoang tàn, ta sẽ trở nên thịnh vượng!’'
  guj-2017: “હે મનુષ્યપુત્ર, તૂરે યરુશાલેમ નગરી વિરુદ્ધ કહ્યું કે, “આહા, પ્રજાઓના
    દરવાજા ભાંગી ગયા છે! તે મારી તરફ વળી છે; એના વિનાશથી હું સમૃદ્ધ થઈશ.’”
  pon-2006A: E mahsanih, “Kowe, nein aramas, iet dahme mehn kahnimw Dair wie pereperenki.
    Re weriwer, ndinda, ‘Serusalem ohlahr! Eh kehlail en pesines sohralahr! E solahr
    pahn uhwong kitail!”
  por-BRBSL: '“Filho do homem, porque Tiro disse contra Jerusalém: ''Aha! Ela está
    quebrada! Ela, que era a porta de entrada dos povos, voltou para mim. Eu serei
    reabastecido, agora que ela está devastada;'
  cth-cth: Tami capa Taire ni Jerusalem taranlahoi haha! miphunnaw e takhang lah kaawm
    e a rawk toe khe, kai koe lah a kamlang teh, koung raphoe lah ao vaiteh, kai kama
    law teh, a cak han telah ati.
  twi-twi: “Onipa ba, esiane sɛ Tiro aka afa Yerusalem ho se, ‘Ɛhɛɛ! Amanaman no ano
    pon abubu na nʼapon no abuebue ama me; mprempren a kuropɔn yi asɛe yi, menya nkɔso.’
  hlt-hlt: Hlang capa aw, Tyre loh Jerusalem te, 'Ahuei, pilnam kah thohkhaih po coeng
    tih kai taengla ha mael coeng. Te dongah la anih a khah vaengah kai ka hah bitni,’
    a ti.
  tbz-SIM: 'Onìtì fɔ̃́! Tiiri ɛì kɔbɛ dɑúmu Sedisɑdɛmmu kɔbɛ kɛ tú: Wũ̀ɔ̃̀ɔ̃̀! Sedisɑdɛmmu
    pɔ̀ntɛ, bɛnìtìbɛ̀ bɛmɔu do kɛ nkɔrì di kpɑ̀tì kpɛ́í, bɑ̀mbɑ̀ ntíì nɛ́ tì te, bɛ̀
    tì pɑ̀ɑ̀mu.'
  msy-2020: '“O nguazir kamɨn gumazim, Tairɨn nguibar ekiamɨn gumazamiziba bar akuegha
    tiariba akara kamaghɨn mɨgei: “Bar dera, Jerusalemɨn nguibar ekiam, a ikuvigha
    gɨfa, ezɨ Kantrin Igharazibar Gumazamiziba ua an mangɨ dagɨar ingangaribar amuan
    kogham. Me datɨrɨghɨn e baghvɨra izɨ dagɨar ingangarim damutɨ e bizir bar avɨriba
    ikiam.'
  dop-dop: Yʋlʋ nyɑ́, timpi Tiii nyǝ́mɑ woŋɑ Yosɑlɛm ɩcɑtɛ nɑ pɑ́ kpɑlǝsɩ sɩ, yɛɛ,
    pǝ tɩɩ wɑkǝlɑ ɩcɑtɛ nte tǝ tɑɑ yǝlɑɑ tǝŋɑɣɑnɑ tɔ. Pɑɑ kpɑɣɑ tǝ kʋlɑpǝlɛ, pɑɑ tɑsɑ
    toŋ sʋʋʋ. Mpi tɔ, Yosɑlɛm pǝsɑ ncɑɑlɛ kɛ nɔɔnɔɔ.
  azb-azb: '«Ey bəşər oğlu, Yerusəlimə qarşı Sur belə dedi: “Nə yaxşı ki xalqların
    qapısı olan şəhər dağıldı, darvazaları mənim üçün açıldı. O dağıldığı üçün mən
    varlanacağam”.'
  eng-DBY: 'Son of man, because Tyre hath said against Jerusalem, Aha, she is broken,
    the gate of the peoples! she is turned unto me: I shall be replenished [now] she
    is laid waste;'
  hin-2017: “हे मनुष्य के सन्तान, सोर ने जो यरूशलेम के विषय में कहा है, ‘अहा, अहा!
    जो देश-देश के लोगों के फाटक के समान थी, वह नाश हो गई! उसके उजड़ जाने से मैं भरपूर
    हो जाऊँगा।’
  wol-KYG: '«Yaw nit ki, Tir dëkk ba moo ree Yerusalem, ne: “Ñaw! Buntu dëkk bi xeet
    ya daan jaare dàjjiku na! Léegi man la bunt ubbikul, léegi maay woomle, Yerusalem
    gental na.”'
  eng-YLT: 'Because that Tyre hath said of Jerusalem: Aha, she hath been broken, the
    doors of the peoples, She hath turned round unto me, I am filled — she hath been
    laid waste,'
  eng-WYC-2017: Thou, son of man, for that that Tyre said of Jerusalem, Well! the
    gates of peoples be broken, it is turned to me; I shall be [ful] filled, it is
    forsaken;
  eng-WMBB: “Son of man, because Tyre has said against Jerusalem, ‘Aha! She is broken!
    She who was the gateway of the peoples has been returned to me. I will be replenished,
    now that she is laid waste;’
  urd-GVH: “ऐ आदमज़ाद, सूर बेटी यरूशलम की तबाही देखकर ख़ुश हुई है। वह कहती है, ‘लो,
    अक़वाम का दरवाज़ा टूट गया है! अब मैं ही इसकी ज़िम्मादारियाँ निभाऊँगी। अब जब यरूशलम
    वीरान है तो मैं ही फ़रोग़ पाऊँगी।’
  rug-rug: “Tuna na tie, sina zama guahe sari pa Taea pa guguana Zerusalema, ‘Ego,
    kamahire sapu eko ta huara sa popoa Zerusalema ke arau si kote tagotago, sa sasada
    la koari na butubutu si ta huara, meke sari tukutukuna si ele tukele mae koa rau.
  gaz-gaz: “Yaa ilma namaa, Xiiroos waaʼee Yerusaalem, ‘Baga! Karri sabootaa cabeera;
    balbalawwan ishees naaf banamaniiru; egaa amma waan isheen onteef ani nan sooroma’
    jetteertii;
  fra-LSG: 'Fils de l’homme, parce que Tyr a dit sur Jérusalem: Ah! Ah! Elle est brisée,
    la porte des peuples! On se tourne vers moi, Je me remplirai, elle est déserte!'
  yal-yal: '“Adamadina, bayo Tire kaane Yerusalɛn magele nɛn, e naxa: ‘Siyane birin
    yi danguma taan naxan yi, na bata kala yati! A to bata findi taa xɔnna ra, nxu
    tan nan fa nafulu gbeen sɔtɔma!’'
  haw-1868: 'E ke keiki a ke kanaka, no ka olelo ku e ana o Turo ia Ierusalema, Aia
    la, ua nahaha oia, ka mea i noho he mau puka no na kanaka; ua huli mai ia ia''u;
    e hoolakoia au, ua hooneoneoia ia:'
  arb-NAV: '«يَا ابْنَ آدَمَ، لأَنَّ صُورَ قَدْ شَمِتَتْ بِأُورُشَلِيمَ، وَقَالَتْ:
    هَا بَوَّابَةُ الشُّعُوبِ قَدِ انْهَارَتْ، وَتَحَوَّلَتِ الْقَوَافِلُ إِلَيَّ.
    هَا أَنَا أَزْدَهِرُ إِذْ حَلَّ بِها الدَّمَارُ.'
  ewe-ewe: “Ame vi, esi Tirotɔwo gblɔ le Yerusalem ŋu be, ‘Ahã! Dukɔwo ƒe agbo kaka,
    eye woƒe ʋɔtruwo ʋu nam. Azɔ esi eƒe dua gbã ta la, nuwo adze edzi nam’ ta la,
  eng-LEE: 'Son of man, because Tyre hath said concerning Jerusalem, Aha, she is broken
    that was the gates of the people; she is turned unto me; I shall be made full,
    now she is laid in ruins:'
  asm-FB: “হে মনুষ্য সন্তান, তূৰে যিৰূচালেমৰ অহিতে ক’লে, ‘ভাল হৈছে! লোকসকলৰ দুৱাৰবোৰ
    ভগ্ন হ’ল! সেয়ে মোলৈ মুকলি হ’ল; সেই নগৰ নষ্ট হোৱাৰ কাৰণে মই পৰিপূৰ্ণ হ’ম!’
  sus-A: «عَدَ مَدِ، تِرٍ تٌ بَرَ عَ كٌلٌن عَ دَرِ سَلَمُ نَ سَقٍ سِ فبّتّيٍ سَفٌي،
    عَ قَ عَ مَحْشُن عَ نْمَ نَاقُلِ سْتْدٍ نَ فبَلٌي رَبَ شَ قٍ رَ،
  fra-SBL: '« Fils d''homme, parce que Tyr a dit de Jérusalem : « Ah ! elle est brisée !
    Celle qui était la porte des peuples m''a été rendue.'
  hbo-hbo: בֶּן־אָדָ֗ם יַ֠עַן אֲשֶׁר־אָ֨מְרָה צֹּ֤ר עַל־יְרוּשָׁלַ֙͏ִם֙ הֶאָ֔ח נִשְׁבְּרָ֛ה
    דַּלְתֹ֥ות הָעַמִּ֖ים נָסֵ֣בָּה אֵלָ֑י אִמָּלְאָ֖ה הָחֳרָֽבָה׃
  kik-kik: “Mũrũ wa mũndũ, tondũ Turo riugĩte atĩrĩ ũhoro wa Jerusalemu, ‘Aha! Kĩhingo
    gĩa gũtoonya kwa ndũrĩrĩ nĩkiunange, na niĩ ngahingũrĩrwo mĩrango yarĩo; rĩu tondũ
    nĩ kwanangĩtwo-rĩ, nĩngũgaacĩra,’
  fra-NCL: '« Fils de l’homme, parce que Tyr a dit de Jérusalem : Ha ! Ha ! elle est
    brisée, la porte des peuples ! on se tourne vers moi ; je vais me remplir ! elle
    est devenue un désert ! —'
  cek-AK: 'kami capa, Tura mah Jerusalem kawng pongah, “Ha, ha!” kaminawk ih khongkha
    loe amtimh boeh; kai khaeah ni angzo let tih boeh, vangpui to amro boeh pongah,
    kai mah ka padoet let han, tiah thuih o:'
  cuk-cuk: '“Dule-machi, Tiro-dorgan weyob dodoakwaa Jerusalén-annik sogsad: ‘Dulemar-yar-baid-baidgi-bukwamalad-e-yawagakga-gwichidi
    bibichidye. E-yawagakmar anga bipisur argadye. Ani an mani-ibedga-gudmosunnoye,
    Jerusalénʼdi wese bergudsunye.’'
  uig-CYR: 'И инсан оғли, Турниң Йерусалим тоғрилиқ: «Ваһ! Яхши болди! Әлләрниң дәрвазиси
    болғучи вәйран болди! У маңа қарап қайрилип ечилди; униң вәйран қилиниши билән
    өзүмни тойғузимән!» дегини түпәйлидин,'
  tel-2017: “నరపుత్రుడా, తూరు యెరూషలేము గురించి ‘ఆహా’ అంటూ ‘ప్రజల ప్రాకారాలు పడిపోయాయి,
    ఆమె నావైపు తిరిగింది. ఆమె పాడైపోయినందువలన మేము వర్దిల్లుతాం’ అని చెప్పాడు.”
  hat-BSA: '“Fis a lòm, akoz Tyr te di konsènan Jérusalem: ‘Ha ha! Gade byen, pòtay
    a pèp yo fin kraze; koulye a l ap remet nan men m. Mwen va vin ranpli koulye a
    akoz li devaste nèt;’'
  kos-kos: “Kom, mwet sukawil moul la, pa inge ma mwet in siti Tyre elos engankin.
    Elos wowoyak ac fahk, ‘Acn Jerusalem musalsalu! Mutunfacl saya uh ac tia sifil
    som kuka we, na el ac tia ku in sifilpa alein nu sesr!’
  hbo-WLC: בֶּן־אָדָ֗ם יַ֠עַן אֲשֶׁר־אָ֨מְרָה צֹּ֤ר עַל־יְרוּשָׁלִַ֙ם֙ הֶאָ֔ח נִשְׁבְּרָ֛ה
    דַּלְת֥וֹת הָעַמִּ֖ים נָסֵ֣בָּה אֵלָ֑י אִמָּלְאָ֖ה הָחֳרָֽבָה׃
  ibo-ibo: “Nwa nke mmadụ, Taịa aṅụrịala ọṅụ nʼihi ọdịda Jerusalem. Ọ na-ekwukwa na-asị,
    ‘Ahaa, agbajiela obodo ahụ bụ ọnụ ụzọ e si eje mba dị iche iche. Ọnụ ụzọ ama ya
    niile egherekwala oghe nye m. Ugbu a, e mebirila ya, ihe ga-agara m nke ọma karịa.’
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ଯିରୂଶାଲମ ବିରୁଦ୍ଧରେ ସୋର ସହର କହିଅଛି, ‘ଭଲ ହେଲା, ଭଲ ହେଲା,
    ଯେ ଗୋଷ୍ଠୀୟମାନଙ୍କର ନଗର-ଦ୍ୱାର ସ୍ୱରୂପ ଥିଲା, ସେ ଭଗ୍ନ ହୋଇ ଯାଇଅଛି; ସେ ଆମ୍ଭ ପ୍ରତି ଫେରିଅଛି;
    ସେ ଏବେ ଶୂନ୍ୟ ହେବାରୁ ଆମ୍ଭେ ପରିପୂର୍ଣ୍ଣ ହେବା;’
  chk-chk: “Nöün aramas, chon Tirus ra apasa usun Jerusalem, ‘Ää, a tala Jerusalem.
    An nemeni angangen sopai ngeni chon ekewe mwü a wes. Iei aipwe wöümongola, pun
    i a tala.’
  rop-rop: “Isikiyel, detlot pipul brom det taun gulum Taya bin abum bigwan padi.
    Olabat bin brabli gudbinji dumaji Jerusalem bin binij en olabat bin singsingbat
    ola song. ‘Jerusalem bin binij na. Imbin oldei jidan brabli strongbala en imbin
    abum mowa pawa langa najalot taun en imbin selim ebrijing. Bat imbin binij en
    wi garra deigim im pleis na.’ Lagijat na deibin sing.
  ukr-1871: 'Сину чоловічий! за те, що Тир гукав про Ерусалим: Ага! поламано брами
    народів! До мене тепер вони обертаються; я насичуся, бо він став пусткою, —'
  deu-1951: 'Menschensohn, weil Tyrus über Jerusalem ausgerufen hat: «Ha! ha! sie
    ist zerbrochen, die Türe der Völker; sie öffnet sich mir! Nun werde ich vollauf
    haben, da sie verlassen ist!»'
  eng-JPS: '''Son of man, because that Tyre hath said against Jerusalem: Aha, she
    is broken that was the gate of the peoples; she is turned unto me; I shall be
    filled with her that is laid waste;'
  srp-1865: 'Sine èovjeèji, što Tir govori za Jerusalim: ha, ha! razbiše se vrata
    narodima, obratiše se k meni, napuniæu se kad opustje;'
  lug-lug: “Omwana w’omuntu, kubanga Ttuulo yakuba mu ngalo n’ayogera ku Yerusaalemi
    nti, ‘Otyo! Omulyango ogw’amawanga gumenyeddwa, era n’enzigi zinzigguliddwa kaakano
    nga bw’afuuse amatongo, ndigaggawala,’
  heb-heb: בן אדם יען אשר אמרה צר על ירושלם האח נשברה דלתות העמים נסבה אלי אמלאה החרבה׃
  ben-IRV: “মানুষের সন্তান, যিরূশালেমের বিষয়ে সোর বলেছে, ‘হায়! লোকদের দরজা ভেঙে
    গেল! সে আমার দিকে ফিরেছে; আমি পূর্ণা হব, যেমন সে উচ্ছিন্ন হয়েছে!’
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਇਸ ਲਈ ਕਿ ਸੂਰ ਸ਼ਹਿਰ ਨੇ ਯਰੂਸ਼ਲਮ ਉੱਤੇ “ਆਹਾ ਹਾ” ਆਖਿਆ, ਉਹ
    ਲੋਕਾਂ ਦਾ ਦਰਵਾਜ਼ਾ ਤੋੜ ਦਿੱਤਾ ਗਿਆ ਹੈ! ਹੁਣ ਉਹ ਮੇਰੇ ਵੱਲ ਮੁੜੇਗੀ। ਹੁਣ ਉਹ ਦੇ ਨਾਸ ਹੋਣ ਨਾਲ
    ਮੈਂ ਭਰਪੂਰ ਹੋਵਾਂਗਾ।
  mya-JVB: အချင်းလူသား ၊ တုရု မြို့က၊ အေ့ဟေ ၊ တိုင်း နိုင်ငံတို့၏ တံခါး ဖြစ်သော ယေရုရှလင်
    မြို့သည် ပျက်စီး သည် ဖြစ်၍ ၊ ငါ့ လက်သို့ ရောက် လိမ့်မည်။ ထိုမြို့ဆိတ်ညံ သောကြောင့်
    ငါစည်ပင် လိမ့်မည်ဟု ယေရုရှလင်မြို့တဘက်၌ ဆို မိသောကြောင့်၊
  hmo-hmo: “Tanobada tauna e, Turo hanua badana ena taudia ese Ierusalema idia herevalaia
    mai moale danu, idia gwau, ‘Namo bada, Ierusalema ia dika vadaeni, iena magu iduaradia
    idia makohia vadaeni, to iseda magu iduaradia idia kehoa noho inai. Ierusalema
    ena hoihoi gaukara be hari ia dika dainai, Turo ena hoihoi gaukara be do idia
    namo bada lou. Namo bada herea!’ ”
  urd-urd: कि 'ऐ आदमज़ाद, चूँकि सूर ने येरूशलेम पर कहा है, 'अहा हा! वह क़ौमों का फाटक
    तोड़ दिया गया है, अब वह मेरी तरफ़ मुतवज्जिह होगी, अब उसकी बर्बादी से मेरी मा'मूरी
    होगी।
  rus-SYN: 'сын человеческий! за то, что Тир говорит о Иерусалиме: “а! а! он сокрушен
    - врата народов; он обращается ко мне; наполнюсь; он опустошен”,-'
  bqc-SIM: 'Gbɛ̃nazĩn nɛ́, Tiideↄ ò Yelusalɛũ yã́ musu aa mɛ̀: Ɛ̃hɛ̃ɛ, a da wíwiaɛ!
    Buiↄ zɛ́ wɛ̃̀wɛ̃ɛ. À gↄ̃̀ bɛzia ũ, wa kãɛ sa.'
  tcz-CHONGTHU: Mihem chapa, Jerusalem lhuhna chunga kipana aneiyin, amanu solam jotna
    haosatah aluina lampi chu akitum hong tai, aha tin aseije. Chule keima agou ding
    kahitai. Amanu ahom keuva akikoi tah jeh a chu keiman kahao sah ding ahitai.
  mar-mar: “मानवाच्या मुला, कारण सोर यरूशलेमेविरूद्ध म्हणत आहे, अहा! लोकांचे प्रवेशद्वार
    तुटले आहेत! ती माझ्याकडे वळली आहे; जशी ती उजाड झाली तशी मी ओतप्रोत भरेल.”
  qub-qub: '«Runa, Tiro siudächo tiyaj runacunaga Jerusalenpa contran cayno rimasha:
    « ‹¡Cananga mayancha! ¡May nasyunpitapis chayanan siudä cananga juchushami caycan!
    Paycunaga pasaypa mana allimannami chayasha. ¡Cananga nogamannami surti ticramusha!
    Noganami ima-aycawanpis rïcuyaycä› nir.'
  bqp-bqp: tɔnun bii, wee Tirigibu bɑ Yerusɑlɛmu yɛ̃ɛmɔ bɑ mɔ̀, wee yɑ kɑm kuɑ yèn
    mi giɑ tɔmbu bɑ rɑ rɑɑ kpe bɑ̀ n gɑm dɔɔ. Tɛ̃ ben mi giɑ tɔmbɑ koo wurɑ kpɑ be,
    bu gobi ko. Domi Yerusɑlɛmu yɑ kuɑ bɑnsu.
  hat-hat: '-Nonm o! Lavil Tir pa t'' manke kontan. Men sa li t''ap di sou lavil Jerizalèm:
    Li fini! Li pa ka fè gwo kòmès li te konn fè anvan an. Koulye a, wout kòmès la
    louvri gran louvri pou mwen. Pa gen anyen lavil Jerizalèm ankò.'
  eng-BSB: “Son of man, because Tyre has said of Jerusalem, ‘Aha! The gate to the
    nations is broken; it has swung open to me; now that she lies in ruins I will
    be filled,’
  eng-WEBPB: “Son of man, because Tyre has said against Jerusalem, ‘Aha! She is broken!
    She who was the gateway of the peoples has been returned to me. I will be replenished,
    now that she is laid waste;’
  kbq-kbq: Vahe'mofo mofavre Izikieliga, Tairi vahe'mo'za Jerusalemi vahe kumakura
    amanage hu'za hu'naze, mika kumatmimofo kuma kafamo'a hantagiramigeno, ana kuma
    kafamo'a anagino ruhagro hu'ne. Ana higeta ana kuma'mo'a haviza higeta, tagra
    feno vahera se'ta manune hu'za hu'naze.
  nhe-BL: '“Tlacatl, nopa altepetl Tiro ehuani tlahuel paquiyayaj quema huetzqui altepetl
    Jerusalén huan quiijtojque: ‘¡Paquilistli! Ya huetzqui nopa altepetl tlen quinahuatiyaya
    nochi ojtli tlen tlanamaquilistli ica nochi tlali. Huajca ama ajsic hora para
    tojuanti ma timoricojchihuase ica nopa tlanamaquilistli. Nochi ininricojyo Jerusalén
    ehuani elis toaxca pampa nopa altepetl mocahua tlaxolehuali.’'
  gub-BL: — Awa ta'yr, Teko Xir tawhu pe har hurywete Zeruzarez imumaw pawer rehe
    a'e wà. — Zeruzarez zanezàwe upuner ma'e kwer a'e, upaw a'e. Ukenawhu uzewàpytymawok
    zanewe. A'e rupi zaixe ipupe. Zauxiapekwer weityk tawhu a'e wà. A'e rupi zaiko
    putar hemetarer katu ma'e romo zane nehe kury, i'i wà.
  eng-DRA: 'Son of man, because Tyre hath said of Jerusalem: Aha, the gates of the
    people are broken, she is turned to me: I shall be filled, now she is laid waste.'
