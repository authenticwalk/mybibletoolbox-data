verse: EZK.026.021
translations:
  mal-C: ഞാൻ നിനക്കു ഭയാനകമായ ഒരു അന്ത്യംവരുത്തും; നീ ഇല്ലാതെയാകും; ആളുകൾ നിന്നെ അന്വേഷിക്കുമെങ്കിലും
    ഇനിയൊരിക്കലും നിന്നെ കണ്ടെത്തുകയില്ല എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.”
  deu-TKW: Jähem Untergange gebe ich dich preis und du wirst dahin sein. Man wird
    dich suchen, aber in Ewigkeit nicht mehr finden, ist der Spruch des Herrn Jahwe.
  lin-lin: Nakokomisa yo eloko ya koyoka somo, mpe okokoma eloko pamba ; bakobanda
    koluka yo kasi bakomona yo lisusu te, elobi Nkolo Yawe. »
  eng-LSV: I make you a terror, and you are not, || And you are sought, and are not
    found anymore—for all time,” || A declaration of Lord YHWH!
  eng-GNV: 'I will bring thee to nothing, and thou shalt be no more: though thou be
    sought for, yet shalt thou neuer be found againe, sayth the Lord God.'
  eng-WEBSTER: 'I will make thee a terror, and thou shalt be no more : though thou
    shalt be sought for, yet shalt thou never be found again, saith the Lord GOD.'
  nhw-BL: Nijchihuas altepetl Tiro ma elto quen se tlamantli catli temajmatía huan
    ayacmo quema elis se altepetl. Huan masque masehualme tlahuel quitemose huan quinequise
    elisquía quen achtihui, ayacmo quema quipantise. Quej nopa na, niDIOS Catli Más
    Nijpiya Tlanahuatili, niquijtohua.”
  swh-ONEN: Nitakufikisha mwisho wa kutisha wala hutakuwepo tena. Watu watakutafuta,
    lakini kamwe hutaonekana tena, asema Bwana Mwenyezi.”
  bba-bba: Tɔmbɑ koo nɑndɑ ye yɑ koo ye deemɑn sɔ̃. Yɑ ǹ ko yɑ n mɑɑ sɑ̃ɑ ɡɑ̃ɑnu.
    Domi bɑ koo ye kɔsukuwɑ mɑm mɑm kpɑ bu ye kɑsu bu biɑ. Yinni Gusunɔwɑ u yeni ɡeruɑ.
  eng-KJVCPB: 'I will make thee a terror, and thou shalt be no more: though thou be
    sought for, yet shalt thou never be found again, saith the Lord God.'
  luo-luo: Abiro miyo giko mari bedo marach miwuoro, kendo ok nochak oneni kendo.
    Ji nomanyi, to ok nochak oyudi kendo, Jehova Nyasaye Manyalo Gik Moko Duto ema
    owacho.”
  meu-meu: Dala dika-rohorohona amo baina hadokomu, bena ba puki oho; ena be bae tahumu,
    to nega ta ai basie davarimu lou. Ḡaubada Iehova na e herevamu.
  npi-ULB: तँमाथि म विपति ल्याउनेछु, र सधैंको निम्‍ति तँ फेरि कहिलै हुनेछैनस् । तब
    तेरो खोजी हुनेछ तर तँलाई फेरि कहिलै भेट्टाइनेछैन— यो परमप्रभु परमेश्‍वरको घोषणा
    हो ।”
  yor-yor: Èmi yóò ṣe ọ ní ẹ̀rù, ìwọ kì yóò sì ṣí mọ́. Bí a tilẹ̀ wá ọ, síbẹ̀ a kì
    yóò tún rí ọ mọ́, ní Olúwa Olódùmarè wí.”
  pes-OPCB: تو را به سرنوشت وحشتناکی دچار می‌کنم و تو به کلی نابود خواهی شد، به طوری
    که مردم هر قدر تو را جستجو کنند نتوانند تو را بیابند.» این است آنچه خداوند یهوه
    می‌فرماید.
  tgl-ULB: Ipaparanas ko sa iyo ang mga kapahamakan, at ganap kang mawawala. Pagkatapos
    ikaw ay hahanapin, ngunit hindi ka na muli pang mahahanap - ito ang pahayag ng
    Panginoong Yahweh!”'
  hui-hui: I̱na í̠ore bo haealabaga bu waharogola wali agali tara bu karume i̱na í̠hondo
    birugoni de hondowa gi timbuni holebira. I̱na í̠ bo gialabagabu wahai harogola
    wali agalime í̠ de hondole taya bialu karia de nahondolebira. I̱ Anduane Homogo
    Bibahende Haru Haame Ho Haga kogo i̱na bi o ledogoniore, laya, lene.
  mya-mya: ငါ​သည်​သင့်​ကို​ကြောက်​လန့်​ဖွယ်​ရာ​ဇာတ် သိမ်း​ခန်း​ရောက်​ရ​ပေ​တော့​အံ့။
    လူ​တို့​သည် ရှာ​သော်​လည်း​သင့်​ကို​တွေ့​ရ​တော့​မည်​မ ဟုတ်'' ဟု​မိန့်​တော်​မူ​၏။
    ဤ​ကား​အ​ရှင် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော​စကား ဖြစ်​၏။
  bod-N: ཡང་ངས་ཁྱོད་ལ་འཇིགས་སུ་རུང་བའི་ཆག་སྒོ་འབྱུང་དུ་བཅུག་སྟེ། ཁྱོད་ནི་ཡང་བསྐྱར་གནས་པར་མི་འགྱུར་ལ།
    མི་ཡིས་ཁྱོད་བཙལ་ནའང་ནམ་ཡང་བཙལ་ནས་མི་རྙེད་དོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ། །
  sna-sna: Ndichakusvitsa kumagumo anotyisa uye hauchazovapozve. Uchatsvakwa, asi
    haungawanikwizve, ndizvo zvinotaura Ishe Jehovha.”
  spa-BLM: Te convertiré en un terror, y ya no tendrás ningún ser. Aunque se te busque,
    nunca más se te encontrará’, dice el Señor Yahvé”.
  cac-cac: A in Jehová Yajal in svala' to ayxo smay ol ajcan vuuj, vach'chom ol saychajec'oc,
    palta man̈xa b'aj ol ilchajoc, xchi Dios.
  swh-ULB: Nitaweka janga juu yako, na hutakuwepo tena milele. Kisha utatafutwa, lakini
    hutapatikana milele tena-hivi ndivyo Bwana Yahwe asemavyo.”
  bel-bel: Жудасьцю зраблю цябе, і ня будзе цябе, і будуць шукаць цябе, але ўжо ня
    знойдуць цябе вавекі, кажа Гасподзь Бог.
  deu-ELBBK: Zum Schrecken werde ich dich machen, und du wirst nicht mehr sein; und
    du wirst gesucht und in Ewigkeit nicht wiedergefunden werden, spricht der Herr,
    HERR.
  mbb-OT: Edtepusen ku en sikew, ne mekahandekhandek is ketepusan nu. Egkahanew ke
    en, minsan ebpen-ahaan ka ne kenè ke en egkaahà. Iyan a, is Nengazen, is migkaǥi
    kayi.”
  mal-2015: ഞാൻ നിന്നെ ശീഘ്രനാശത്തിന്നു ഏല്പിക്കും; നീ ഇല്ലാതെ ആയ്പോകും; നിന്നെ അന്വേഷിച്ചാലും
    ഇനി ഒരിക്കലും നിന്നെ കണ്ടെത്തുകയില്ല എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Kerava tuha o strašno koňec a imar na aveha. Rodena tut, ale imar šoha
    tut na arakhena, phenel o RAJ, o Adonaj.“
  pes-OPV: 'و خداوند یهوه می‌گوید: تو را محل وحشت خواهم ساخت که نابود خواهی شد و تو
    را خواهند طلبید اما تاابدالاباد یافت نخواهی شد.»'
  ron-1924: Те вой нимичи ку десэвыршире, ши ну вей май фи; те вор кэута, ши ну те
    вор май гэси ничодатэ’, зиче Домнул Думнезеу.”
  ben-OBCV: আমি তোমাকে ভয়ংকরভাবে শেষ করে দেব এবং তুমি আর থাকবে না। লোকেরা তোমার খোঁজ
    করবে, কিন্তু তোমাকে আর কখনও পাওয়া যাবে না, সার্বভৌম সদাপ্রভু এই কথা বলেন।”
  som-som: Waxaan kaa dhigi doonaa cabsi, oo innaba mar dambe siima aad jiri doontid.
    Sayidka Rabbiga ahu wuxuu leeyahay, In kastoo lagu doondoono kol dambe laguma
    heli doono.
  lat-VUC: 'in nihilum redigam te, et non eris: et requisita non invenieris ultra
    in sempiternum, dicit Dominus Deus.]'
  eng-ASVBT: I will make thee a terror, and thou shalt no more have any being; though
    thou be sought for, yet shalt thou never be found again, saith the Lord Jehovah.
  ita-1885: Io farò che tu non sarai altro che spaventi, e tu non sarai più; e sarai
    cercata, ma non sarai giammai più in perpetuo trovata, dice il Signore Iddio.
  eng-LXXUP: I will make thee a destruction, and thou shalt be no more forever, saith
    the Lord God.
  eng-ULB: I will place disaster on you, and you will be no more forever. Then you
    will be sought, but you will never be found ever again—this is the Lord Yahweh's
    declaration.”
  spa-VBL: Te convertiré en algo horrible y ya no existirás. La gente te buscará,
    pero no te encontrará jamás, declara el Señor Dios”.
  fra-_FOB: Je réserverai la gloire pour la terre des vivants. Je te réduirai à rien;
    tu ne seras plus, et quand on te cherchera, on ne te trouvera plus jamais, dit
    le Seigneur, l'Éternel.
  mal-mal: ഞാൻ നിനക്ക് ഭീതിജനകമായ അവസാനം വരുത്തും; നീ ഇല്ലാതെയാകും; നിന്നെ അന്വേഷിച്ചാലും
    ഇനി ഒരിക്കലും നിന്നെ കണ്ടെത്തുകയില്ല” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Maiṅ hone dūṅgā ki terā anjām dahshatnāk hogā, aur tū sarāsar tabāh ho
    jāegī. Log terā khoj lagāeṅge lekin tujhe kabhī nahīṅ pāeṅge. Yih Rab Qādir-e-mutlaq
    kā farmān hai.”
  suz-BL: गो इ जाम्‍तीक हिंचा ङा सेल्‍नुङ। मिनु गे जाम्‍शा लाइनेवे। इ कली माल्‍नीम,
    तन्‍न सुइम मथित्‍नीम” दे परमप्रभु यावेमी देंत।
  eng-NOY: I will make thee a desolation, and thou shalt be no more; though thou be
    sought for, thou shalt be found no more forever, saith the Lord Jehovah.
  ita-1927: Io ti ridurrò uno spavento, e non sarai più; ti si cercherà ma non ti
    si troverà mai più, dice il Signore, l’Eterno”.
  ckb-ckb: دەتکەمە کارەسات و ئیتر بوونت نابێت، بەدواتدا دەگەڕێن و چیتر نادۆزرێیتەوە،
    هەتاهەتایە. ئەوە فەرمایشتی یەزدانی باڵادەستە.»
  eng-BBE: 'I will make you a thing of fear, and you will come to an end: even if
    you are looked for, you will not be seen again for ever, says the Lord.'
  kan-OKCV: ನಾನೂ ನಿನ್ನನ್ನು ಭಯಂಕರವಾದ ಅಂತ್ಯಕ್ಕೆ ತರುವೆನು. ಇನ್ನು ಮೇಲೆ ನೀನು ಇರುವುದಿಲ್ಲ;
    ಆಮೇಲೆ ನಿನ್ನನ್ನು ಎಷ್ಟು ಹುಡುಕಿದರೂ ನೀನು ಸಿಗುವುದಿಲ್ಲ ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.”
  tam-2017: உன்னை மகா பயங்கரமாக வைப்பேன்; இனி நீ இருக்கமாட்டாய்; நீ தேடப்பட்டாலும்
    இனி என்றைக்கும் காணப்படமாட்டாய் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார் என்றார்.
  spa-RV-1909: 'Yo te tornaré en espanto, y no serás: y serás buscada, y nunca más
    serás hallada, dice el Señor Jehová.'
  ron-BTF: Te voi face o teroare, iar tu nu vei mai fi; deși vei fi căutată, totuși
    nu vei mai fi găsită niciodată, spune Domnul DUMNEZEU.
  eng-WEBP: I will make you a terror, and you will no more have any being. Though
    you are sought for, yet you will never be found again,’ says the Lord GOD.”
  eng-FBV: I will turn you into something horrific, and you won't exist any longer.
    People will look for you, but won't ever find you, declares the Lord God.”
  nld-1939: 'Ik maak een spookbeeld van u: ge zijt niet meer; Men zal u zoeken, maar
    u niet vinden, In eeuwigheid niet! Is de godsspraak van Jahweh, den Heer!'
  nch-BL: Nijchihuas altepet Tiro ma elto quej se tamanti cati temajmatía huan ayecmo
    quema elis se altepet. Huan masque masehualme tahuel quitemose huan quinequise
    elise quej achtohuiya, ayecmo quema quipantise. Quej nopa na, niDIOS Cati Más
    Nijpiya Tanahuatili, niquijtohua.”
  vie-1934: Ta sẽ dùng mầy làm một sự kinh khiếp. Mầy sẽ không còn nữa; và dầu người
    ta tìm mầy, sẽ không hề thấy mầy nữa, Chúa Giê-hô-va phán vậy.
  hin-CV: मैं तुम्हारा भयानक रूप से अंत करूंगा और तुम्हारा अस्तित्व समाप्‍त हो जाएगा.
    तुम्हें खोजा तो जाएगा, परंतु तुम्हारा फिर कभी कोई पता न चलेगा, परम प्रधान याहवेह
    की घोषणा है.”
  spa-BES: Te haré una calamidad, y terminarás, aunque seas buscada, no te encontrarán,
    dice el Señor Dios.
  tdx-tdx: Hanoeko fangebakebahan-drehe, le tsy ho eo in-tsasa, ndra te paiaeñe tsy
    ho oniñe ka, hoe t’Iehovà Talè.
  tha-KJV: เราจะกระทำให้​เจ้​าเป็​นที​่น่าครั่​นคร​้าม จะไม่​มี​เจ้​าอีกแล้ว ถึงใครจะมาหาเจ้า
    เขาจะมาหาเจ้าไม่พบอีกต่อไปเป็นนิตย์ องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แหละ​”
  por-BR-2018: Eu te tonarei em espanto, e não mais existirás; e ainda que te busquem,
    nunca mais serás achada,diz o Senhor DEUS.
  deu-ELO: Zum Schrecken werde ich dich machen, und du wirst nicht mehr sein; und
    du wirst gesucht und in Ewigkeit nicht wiedergefunden werden, spricht der Herr,
    Jehova.
  eng-WYC-2018: I shall drive thee into nought, and thou shalt not be; and thou shalt
    be sought, and thou shalt no more be found [into] without end, saith the Lord
    God. (then I shall drive thee down into nothing, and thou shalt not be; and thou
    shalt be sought, but thou shalt never be found again, saith the Lord God.)
  epo-epo: Mi neniigos vin, kaj vi ne plu ekzistos; oni serĉos vin, sed ne plu trovos
    en eterneco, diras la Sinjoro, la Eternulo.
  uig-PIN: Mǝn seni baxⱪilarƣa bir agaⱨi-wǝⱨxǝt ⱪilimǝn; Sǝn ⱪaytidin ⱨeq bolmaysǝn;
    Ular seni izdǝydu, biraⱪ sǝn mǝnggügǝ tepilmaysǝn» — dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: Dunu huluane da dawa:digima:ne, Na da di wadela:lesili dagomu. Fa:no, dunu
    da di ba:musa:, hogoi helele hamedafa ba:mu.” Ouligisu Hina Gode da sia:i dagoi.
  tpi-OTNT: Bai mi bagarapim yu tru, na ol arapela pipel i ken lukim yu na pret. Na
    bai mi pinisim yu tru, na taim ol manmeri i painim yu, ol bai i no inap lukim
    yu. Mi God, Bikpela, mi tok pinis.”
  hau-SA: Zan sa ki yi mummunan ƙarshe kuma ba za ki ƙara kasancewa ba. Za a neme
    ki, amma ba za a ƙara same ki ba, in ji Ubangiji Mai Iko Duka.”
  uig-LAT: Men séni bashqilargha bir agahi-wehshet qilimen; Sen qaytidin héch bolmaysen;
    Ular séni izdeydu, biraq sen menggüge tépilmaysen» — deydu Reb Perwerdigar.
  nde-nde: Ngizakwenza ukucina kwakho kube ngokwesabekayo uhle utshabalale. Uzadingwa,
    kodwa ungatholakali futhi, kutsho uThixo Wobukhosi.”
  ton-ton: 'Te u ngaohi koe ko e meʻa fakaʻulia, pea te ke ʻikai ʻo taʻengata: neongo
    ha kumi kiate koe, ʻe ʻikai ʻaupito toe ʻilo koe,” ʻoku pehē ʻe Sihova ko e ʻOtua.'
  ces-1613: Nebo učiním to, že budeš k náramné hrůze, když tě nestane, a bys pak bylo
    hledáno, abys nebylo na věky nalezeno, praví Panovník Hospodin.
  eng-WMB: I will make you a terror, and you will no more have any being. Though you
    are sought for, yet you will never be found again,’ says the Lord GOD.”
  tam-TCV: நான் உனக்குப் பயங்கர முடிவைக் கொண்டுவருவேன். இனிமேல் நீ இருக்கப்போவதில்லை.
    நீ தேடப்படுவாய். ஆனால் மறுபடியும் நீ காணப்படமாட்டாய், என்று ஆண்டவராகிய யெகோவா
    அறிவிக்கிறார்.”
  ceb-ULB: Pahamtangan ko ikaw ug katalagman, ug mawala ka hangtod sa kahangtoran.
    Unya pangitaon ka, apan dili ka na gayod makaplagan pag-usab—mao kini ang giingon
    ni Yahweh nga Ginoo.”
  pol-UBG: Uczynię z ciebie postrach i przestaniesz istnieć; a choć będą cię szukać,
    nigdy cię nie znajdą, mówi Pan BÓG.
  urd-GVU: مَیں ہونے دوں گا کہ تیرا انجام دہشت ناک ہو گا، اور تُو سراسر تباہ ہو جائے
    گی۔ لوگ تیرا کھوج لگائیں گے لیکن تجھے کبھی نہیں پائیں گے۔ یہ رب قادرِ مطلق کا
    فرمان ہے۔“
  deu-1912: ja, zum Schrecken will ich dich machen, daß du nichts mehr seist; und
    wenn man nach dir fragt, daß man dich ewiglich nimmer finden könne, spricht der
    Herr HERR.
