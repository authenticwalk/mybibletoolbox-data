  bqc-SIM: Má tó ǹ midɛ vãiɛ, ńyↄ̃ↄ ku lↄo. Wa n wɛɛlɛ, kási wa n e lↄo. Ma
    Dii Lua mámɛ má ò.
  tcz-CHONGTHU: Keiman nangma kichat tijatna munna kahin puilutna chuleh avella naum
    kit tah lou ding ahitai. Henge nakihol in ahinlah nangma nakinung mukit lou ding
    ahi tia thaneitah Pakaiyin kaseidoh sa ahi.
  mar-mar: मी तुझ्यावर विपत्ती आणिन आणि तू अस्तित्वात असणार नाहीस. मग तुला शोधतील,
    पण तू त्यांना पुन्हा कधीही सापडणार नाहीस” असे प्रभू परमेश्वर, म्हणतो.
  qub-qub: Illgächishpä fiyupa manchariypämanmi ticrachishayquipaj. Ashishushpayquipis
    mananami tarishunquipänachu. Noga Tayta Diosmi chayno në.»
  bqp-bqp: Tɔmbɑ koo nɑndɑ ye yɑ koo ye deemɑn sɔ̃. Yɑ ǹ ko yɑ n mɑɑ sɑ̃ɑ gɑ̃ɑnu.
    Domi bɑ koo ye kɔsukuwɑ mɑm mɑm kpɑ bu ye kɑsu bu biɑ. Yinni Gusunɔwɑ u yeni geruɑ.
  hat-hat: Mwen pral fè tout moun pè lè yo wè sa ki rive nou. Se konsa n'a fini. Moun
    va chache nou, men yo p'ap janm jwenn nou. Se Seyè sèl Mèt la ki di sa.
  eng-BSB: I will make you an object of horror, and you will be no more. You will
    be sought, but will never be found,’ declares the Lord GOD.”
  eng-WEBPB: I will make you a terror, and you will no more have any being. Though
    you are sought for, yet you will never be found again,’ says the Lord GOD.”
  kbq-kbq: Hagi tamazeri havizantfa hanena, kefoza huta frisageno tamagimo'a ome fanane
    hugahie. Ana hanageno vahe'mo'za tamagrikura eme hakregahazanagi, eme tamage'za
    eri forera osugahaze huno Mikozama Kegavama Hu'nea Ra Anumzamo'a hu'ne.
  nhe-BL: Nijchihuas altepetl Tiro ma elto queja se tlamantli tlen temajmatía huan
    ayoc quema elis se altepetl. Huan yonque tlacame tlahuel quitemose huan quinequise
    elisquía queja achtohui, ayoc quema quipantise. Queja nopa na, niDIOS Tlen Más
    Nijpiya Tlanahuatili, niquijtohua.”
  gub-BL: Azapo putar iaiw ma'e newe nerexak kar pà purupe nehe. Erepaw putar a'e
    'ar mehe nehe. Teko nerekar putar zepe wà nehe. Nanerexak kwaw wà nehe. Ihe pezar
    Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: I will bring thee to nothing, and thou shalt not be, and if thou be sought
    for, thou shalt not be found any more for ever, saith the Lord God.
