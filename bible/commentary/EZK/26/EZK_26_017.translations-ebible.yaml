    der jog Rædsel i alle, som boede der!'
  vie-OVCB: 'Chúng sẽ khóc than và hát bài ai ca này: Hỡi thành danh tiếng, từng thống
    trị biển cả, ngươi đã bị hủy diệt thế nào! Dân ngươi, với lực lượng hải quân vô
    địch, từng gây kinh hoàng cho các dân khắp thế giới.'
  guj-2017: તેઓ તારે માટે વિલાપ કરશે અને કહેશે, તું એક વિખ્યાત નગરી હતી! તારામાં ખલાસીઓ
    રહેવાસીઓ હતા, તું અને તારા વતનીઓ સમુદ્રમાં પરાક્રમી હતા. તેમણે તેમાં રહેતા દરેક
    પર ધાક બેસાડ્યો છે,
  pon-2006A: 'Re pahn wia koulen kedepwidepw wet ong kumwail: Kahnimw ndando mwomwlahr!
    Were sohp kan sohrasangehr nan madau. Tohn kahnimw wet me kaunda nan madau Oh
    kin kamasakada koaros me koukousoan ni oaroahr kan.'
  por-BRBSL: Eles vão se lamentar de você, e lhe dirão, “Como você é destruído”, que
    eram habitados por marinheiros, a famosa cidade, que era forte no mar, ela e seus
    habitantes, que causaram seu terror em todos os que lá viviam”!
  cth-cth: Nang khuinae la a phueng awh vaiteh, nang koevah, talai van e a tha ka
    sai e khopui a min kamthang, tuikathoumnaw khosaknae hah ama hoi a thung kho ka
    sak pueng, ka cet kaawm e naw ni a bari e khocanaw hoi kakuep e kho, nang teh
    na rawknae a pataw poung.
  twi-twi: 'Afei wɔbɛma kwadwom a ɛfa wo ho so se: “‘Hwɛ sɛnea wɔasɛe wo, kuropɔn
    a woagye din, wo a po sofo na ɛte wo mu, na anka wowɔ tumi wɔ po so! Wo ne wo
    manfo; wode hu hyɛɛ wɔn a wɔte hɔ nyinaa mu.'
  hlt-hlt: Te vaengah nang ham rhahlung ham phueih vetih nang te, 'Balae tih tuipuei
    khosa lamloh na milh, tuitunli neh a khuikah khosa rhoek soah khopuei thangthen
    neh tlungluen la na om ta. Amih a khuikah khosa boeih soah rhihnah a khueh uh
    ta.
  tbz-SIM: 'Bɛ̀ bo kuɔ́ ndikúdɑbònnì ɑ kpɛ́í nkɛ dɔ̀: Wúó! Dihɛì dìì yètìrì do feí
    dɑ̀mɛ́ɛ̀rì miɛkɛ kɛ̀ dì kpeńnì kɛ̀ bɛ̀ dì dé, dì tɛ̃́nkɛ í kpɑɑ́.'
  msy-2020: 'Me nɨ bagh azirakar ighiar kam damuam: “Ziar ekiam itir nguibar ekiam,
    nɨ bar ikufi! Gumazamizir nguibar ekiar kamɨn itiba, fomɨra ongarimɨn ize, Egha
    kurir avɨriba ikia ongarim bar a gativagha, ongarimɨn ingangarir kaba me faragha
    dagh ami. Egha ongarir dadaribar boroghɨn nguibabar itir darazigh amizɨ, me atiatia
    okam nɨghnɨgha dɨgavir kuram gami. Ezɨ datɨrɨghɨn nɨ ua ongarimɨn itir puvatɨ.
    Noki!'
  dop-dop: 'Pɑɑ mɑ kɑwǝyɑɣɑ kɛ ɩcɑtɛ ntɛ́ tǝ tɔm sɩ: Pʋwɛ, ɩcɑtɛ sɔsɔɔlɛ tǝlɛ. Pǝ
    wɑkǝlɑ-tɛ, nɑ pǝ́ kpiisi-tɛɣɛ teŋkunɑɑ tɑɑ. Tǝ yǝlɑɑ kɑ ŋmɑkǝlɑ ɑntulinyɑ tɑɑ
    kɛ́. Mpɑ pɑ cɔɔnɑ-tɛ tɔ pɑ nɩɩkɑɣɑ tǝ sɔɣɔntʋ kɛ́.'
  azb-azb: 'Onlar sənin üçün mərsiyə oxuyub deyəcək: ‹Dənizçilərin yaşadığı məşhur
    şəhər, Sən necə məhv oldun? Dənizdə güclü idin. Sən və sənin əhalin Sahildə yaşayanların
    hamısını Dəhşətə salmışdınız.'
  eng-DBY: And they shall take up a lamentation for thee, and say to thee, How hast
    thou perished, that wast inhabited from the seas, O renowned city, which wast
    strong in the sea, — she and her inhabitants, who caused their terror to be on
    all them that dwell therein!
  hin-2017: वे तेरे विषय में विलाप का गीत बनाकर तुझ से कहेंगे, ‘हाय! मल्लाहों की बसाई
    हुई हाय! सराही हुई नगरी जो समुद्र के बीच निवासियों समेत सामर्थी रही और सब टिकनेवालों
    की डरानेवाली नगरी थी, तू कैसी नाश हुई है? (प्रका. 18:9, प्रका. 18:10)
  wol-KYG: 'Ñooy yékkati kàddu, jooye la, ne la: “Yaaka sànku tey, yaw dunu géej bu
    xumb bi woon, yaw dëkk bu siiw bi woon, di jàmbaaru waa géej, yaak say nit a daa
    tiital mboolem ñi leen wër.'
  eng-YLT: 'And have lifted up for thee a lamentation, And said to thee: How hast
    thou perished, That art inhabited from the seas, The praised city, that was strong
    in the sea, She and her inhabitants, Who put their terror on all her inhabitants!'
  eng-WYC-2017: And they shall take wailing on thee, and shall say to thee, How perishedest
    thou, noble city, that dwellest in the sea, that were strong in the sea, with
    thy dwellers, which dwellers all men dreaded?
  eng-WMBB: They will take up a lamentation over you, and tell you, “How you are destroyed,
    who were inhabited by seafaring men, the renowned city, who was strong in the
    sea, she and her inhabitants, who caused their terror to be on all who lived there!”
  urd-GVH: तब वह तुझ पर मातम करके गीत गाएँगे, ‘हाय, तू कितने धड़ाम से गिरकर तबाह हुई
    है! ऐ साहिली शहर, ऐ सूर बेटी, पहले तू अपने बाशिंदों समेत समुंदर के दरमियान रहकर
    कितनी मशहूर और ताक़तवर थी। गिर्दो-नवाह के तमाम बाशिंदे तुझसे दहशत खाते थे।
  rug-rug: 'Meke kote kabo si arini pa guguamu agoi meke zama atu guahe koa goi: ‘Namu
    ta huara si agoi, kei na vasileana pu ta gilanana pa popoa pepeso, na butubutu
    tie ene pa lamana! Agoi sa ṉiniraṉira koari na lamana, agoi meke sari tiena sa
    mua vasileana lavata; agoi va mataguti sari doduru pu koa vasina.'
  gaz-gaz: 'Isaanis waaʼee keetiif akkana jedhanii faarsanii siif booʼu: “ ‘Yaa magaalaa
    beekamtuu, kan namoota galaanaatiin guutamte ati akkamitti barbadoofte! Ati lammiiwwan
    kee wajjin galaana irratti irree jabeettii turte; warra achi jiraatan hundas sodaa
    keetiin guutte.'
  fra-LSG: 'Ils prononcent sur toi une complainte, et te disent: Eh quoi! Tu es détruite,
    Toi que peuplaient ceux qui parcourent les mers, Ville célèbre, qui étais puissante
    sur la mer! Elle est détruite avec ses habitants, Qui inspiraient la terreur à
    tous ceux d’alentour!'
  yal-yal: E sunu sigini ito sama nɛn ɛ xa, e naxa, ‘Ee! Ɛ konna bata kala! Ɛ taa
    xili kanni ito, fɔxɔ igeni siga muxune dɔxɔdena, taan naxan sɛnbɛ yi gbo baan
    xun ma, ɛ tan naxan yi ɛ rabilinna muxune birin magaxuma!
  haw-1868: A e hoomaka lakou i ke kanikau nou, a e olelo aku ia oe, Ua luku e ia
    oe, e ka mea i nohoia e na holokai, ke kulanakauhale kaulana i paa maloko o ke
    kai, oia a me kona poe noho, na mea i hana e weliweli ai ka poe a pau i noho ilaila!
  arb-NAV: 'عِنْدَئِذٍ يَنُوحُونَ عَلَيْكِ بِمَرْثَاةٍ قَائِلِينَ: كَيْفَ تَلاشَيْتِ
    مِنْ بَيْنِ الْبِحَارِ أَيَّتُهَا الْمَدِينَةُ الْعَامِرَةُ الشَّهِيرَةُ، الَّتِي
    كَانَتْ مُسَيْطِرَةً هِيَ وَسُكَّانُهَا عَلَى الْبَحْرِ، فَأَلْقَوْا رُعْبَهُمْ
    عَلَى جَمِيعِ جِيرَانِهَا.'
  ewe-ewe: Ekema woadzi konyifahawo ɖe ŋuwò, eye woagblɔ nya siawo na wò. “ ‘Aleke
    ƒudzitɔwo gbã wò, o, du xɔŋkɔ! Ènye ŋusẽ nɔ ƒuwo dzi kpɔ, wò kple wò amewo, mienye
    ŋɔdzi na ame siwo katã nɔ afi ma.
  eng-LEE: 'And they shall lift up over thee a lamentation, and say to thee, How art
    thou lost, that wast inhabited [safely] by reason of the seas: O renowned city,
    which was strong on the sea, she and her inhabitants, who caused their terror
    to be on all that dwelt around her!'
  asm-FB: আৰু তেওঁলোক তোমাৰ অৰ্থে বিলাপ কৰিবলৈ ধৰি তোমাক ক’ব, যি নগৰীয়ে সাগৰ-নিবাসীসকলত
    নিজৰ ভয় লগাইছিল, সমুদ্ৰ-ব্যৱসায়ী নিজ নিবাসীসকলে সৈতে সমুদ্ৰত পৰাক্ৰমী আৰু বিখ্যাত
    সেই নগৰী যি তুমি, কেনে বিনষ্ট থ’লো!
  sus-A: عٍ سُننُن سُوكِ ندٍ شَبُمَ نّ وٌ شُن مَ، نَشَن عَ قَلَمَ، وٌ شَ قٍ شُن بَرَ
    رَكَنَ، وٌ تَن تَا سّنبّمَ كُنكُي رَحّرّيٍ. وٌ سّنبّ نُ فبٌ بَا مَ، بِرِن نُ فَاشُمَ
    وٌ يَ رَ.
  fra-SBL: Ils se lamenteront sur toi, et te diront, « Comment vous êtes détruits,
    qui étaient habités par des hommes de la mer, la ville renommée, qui était fort
    dans la mer, elle et ses habitants, qui a fait régner la terreur sur tous ceux
    qui vivaient là ! »
  hbo-hbo: וְנָשְׂא֨וּ עָלַ֤יִךְ קִינָה֙ וְאָ֣מְרוּ לָ֔ךְ אֵ֣יךְ אָבַ֔דְתְּ נֹושֶׁ֖בֶת
    מִיַּמִּ֑ים הָעִ֣יר הַהֻלָּ֗לָה אֲשֶׁר֩ הָיְתָ֨ה חֲזָקָ֤ה בַיָּם֙ הִ֣יא וְיֹשְׁבֶ֔יהָ
    אֲשֶׁר־נָתְנ֥וּ חִתִּיתָ֖ם לְכָל־יֹושְׁבֶֽיהָ׃
  kik-kik: 'Hĩndĩ ĩyo nĩmakoerera icakaya rĩgũkoniĩ, makwĩre atĩrĩ: “ ‘Kaĩ ũrĩ mwanange-ĩ,
    o wee itũũra rĩrĩ igweta, o wee watũũragwo nĩ andũ arĩa maathiiaga iria-inĩ-ĩ!
    Wee nĩwe warĩ na ũhoti kũu iria-inĩ, wee na atũũri aku; nĩwatũmaga arĩa othe maatũũraga
    kuo manyiitwo nĩ guoya.'
  fra-NCL: 'Et ils prononceront sur toi une complainte, et ils te diront : « Comment
    as-tu péri, toi qui te dressais au sein des mers, ô toi ville célèbre, qui étais
    puissante sur la mer, toi et tes habitants, alors qu’ils inspiraient la terreur
    à tous les habitants de la mer. »'
  cek-AK: Nihcae mah, Tuipui thungah kamo kaminawk mah ohhaih ih hmuen, aw ahmin kamthang
    vangpui, thacakhaih hoiah tuipui thungah kaom vangpui, nang hoi nangmah thungah
    kaom kaminawk mah azat paek ih vangpui, kawbang maw nam ro ving loe? tiah na naa
    o ueloe, na qah o thui tih.
  cuk-cuk: 'Be-neggwebur-sabsur-odurdaklegoedbali, wile-itoged-namaklegedgi bega weyob
    namakdemaloed: ‘Neggwebur-gandik-siid, demar-dorgan begi bukwad, ibiyobi be bergusa.
    ¡Be-dulemar demargi dule-bulegan guenad! Bela neggweburmar-be-dikarba-bukwamaladi,
    be-dulemar-dobdamalanad. Emide, ibiyobi be bergus-daklege.'
  uig-CYR: 'Улар сән үчүн бир мәрсийәни оқуп саңа мундақ дәйду: — «И аһаләң деңиздикиләрдин
    болған, даңқи чиққан, Деңиз үстидин күчлүк һөкүм сүргән, Өз вәһшәтлириңни барлиқ
    деңизда туруватқанларға салған шәһәр! Сән вә сәнда туруватқанлар нәқәдәр һалак
    болған!'
  tel-2017: వారు నీ గురించి శోకగీతం ఎత్తి ఇలా అంటారు. నావికులు నివసిస్తున్న నువ్వు
    ఎలా నాశనమయ్యావు! పేరుగాంచిన ఎంతో గొప్ప పట్టణం-ఇప్పుడు సముద్రం పాలయింది. నువ్వూ,
    నీ పురవాసులూ సముద్రంలో బలవంతులు. నువ్వంటే సముద్ర నివాసులందరికీ భయం.
  hat-BSA: 'Yo va leve yon lamantasyon sou ou e di ou: “Gade kijan ou vin peri, O
    sila ki te plen moun nan, Soti sou lanmè yo, O gwo vil byen renome ki te pwisan
    sou lanmè, li menm ak tout moun ki te rete ladann yo, ki te enpoze gwo laperèz
    li sou tout abitan li yo!”'
  kos-kos: 'Elos ac fah yuk on in mas misa soko inge nu sum: Siti pwengpeng sac kunausyukla!
    Oak okoal pokyukla liki meoa uh. Mwet in siti uh elos tuh leumi inkof uh meet,
    Ac aksangengye mwet ma muta sisken meoa uh.'
  hbo-WLC: וְנָשְׂא֨וּ עָלַ֤יִךְ קִינָה֙ וְאָ֣מְרוּ לָ֔ךְ אֵ֣יךְ אָבַ֔דְתְּ נוֹשֶׁ֖בֶת
    מִיַּמִּ֑ים הָעִ֣יר הַהֻלָּ֗לָה אֲשֶׁר֩ הָיְתָ֨ה חֲזָקָ֤ה בַיָּם֙ הִ֣יא וְיֹשְׁבֶ֔יהָ
    אֲשֶׁר־נָתְנ֥וּ חִתִּיתָ֖ם לְכָל־יוֹשְׁבֶֽיהָ ׃
  ibo-ibo: Ha ga-ebulikwa abụ akwa banyere gị, sị gị, “ ‘Lee ka i si laa nʼiyi, gị
    obodo a maara aha ya, nke ndị na-ejegharị nʼosimiri bi nʼime ya. Na mbụ, ị bụ
    obodo nke ịdị ike ya pụtara ihe nʼosimiri niile, gị na ndị bi nʼime gị. Ị na-emenyekwa
    ndị bi nʼime ya egwu.
  ory-ory: ପୁଣି, ସେମାନେ ତୁମ୍ଭ ବିଷୟରେ ବିଳାପ କରି ତୁମ୍ଭକୁ କହିବେ, ‘ହେ ସମୁଦ୍ର ବ୍ୟବସାୟୀମାନଙ୍କର
    ନିବାସଭୂମି ପ୍ରସିଦ୍ଧ ନଗରୀ, ତୁମ୍ଭେ କିପରି ବିନଷ୍ଟ ହୋଇଅଛ! ସେ ତ ସମୁଦ୍ରରେ ପରାକ୍ରାନ୍ତ ଥିଲା;
    ସେ ଓ ତାହାର ନିବାସୀଗଣ ସେଠାରେ ଗତାୟାତକାରୀ ସମସ୍ତଙ୍କ ପ୍ରତି ଭୟଜନକ ଥିଲେ।
  chk-chk: 'Repwe eäni echö kölün kechü o apasa usum: Ka tala, en telinimw mi fokun
    iteüöch, aramas mi reepi ra nonom lomw. Me lom en me aramasen leniom oua nemeni
    matau o eniwokusu chon ekewe fanüen aroset meinisin.'
  rop-rop: En dei garra singim dijan fyunral song blanga yumob. “Deibin binijimap
    det bigwan taun weya jidan wansaid langa det solwoda. Basdam im pipul olabat bin
    jidan bos blanga det solwoda, en deibin oldei bradinbat enibodi hubin go deya.
  ukr-1871: 'І голосити муть про тебе, й промовляти про тебе: Як се ти повалився,
    ти, що винирнув із моря, ти, славний городе, потужен на морі, — сам ти й осадники
    твої, — ти, що всї поморяне тремтїли від тебе!'
  deu-1951: 'Und sie werden ein Klagelied über dich anstimmen und zu dir sagen: Ach,
    wie bist du zugrunde gegangen, vom Meere verschwunden, du berühmte Stadt, welche
    mächtig war auf dem Meer, sie und ihre Einwohner, welche allen ihren Anwohnern
    Schrecken einflößte!'
  eng-JPS: 'And they shall take up a lamentation for thee, and say to thee: how art
    thou destroyed, that wast peopled from the seas, the renowned city, that wast
    strong in the sea, thou and thy inhabitants, that caused your terror to be on
    all that inhabit the earth!'
  srp-1865: 'I naricaæe za tobom i govoriæe ti: kako propade, slavni grade! u kom
    življahu pomorci, koji bijaše jak na moru, ti i stanovnici tvoji, koji strah zadavahu
    svjema koji življahu u tebi.'
  lug-lug: Balikukungubagira ne bakugamba nti, “ ‘Ng’ozikiriziddwa, ggwe ekibuga ekyatutumuka,
    ekyabeerangamu abantu abalunnyanja. Wali wa maanyi ku nnyanja, ggwe n’abantu bo,
    watiisatiisanga bonna abaabeeranga ku lubalama lw’ennyanja.
  heb-heb: ונשאו עליך קינה ואמרו לך איך אבדת נושבת מימים העיר ההללה אשר היתה חזקה
    בים היא וישביה אשר נתנו חתיתם לכל יושביה׃
  ben-IRV: আর তারা তোমার বিষয়ে বিলাপ করে তোমাকে বলবে, হে সমুদ্রে উত্পন্ন স্থাননিবাসিনী
    তুমি কিভাবে বিনষ্ট হলে। সেই বিখ্যাতা পুরী যা অনেক শক্তিশালী ছিল তা এখন সমুদ্রে!
    এবং তুমি, তার সমস্ত অধিবাসীর উপর তাদের ভয়ার্হতা অর্পণ করত।
  pan-pan: ਉਹ ਤੇਰੇ ਉੱਤੇ ਵੈਣ ਪਾਉਣਗੇ ਅਤੇ ਤੈਨੂੰ ਆਖਣਗੇ, ਤੂੰ ਕਿਵੇਂ ਨਾਸ ਹੋਇਆ, ਜਿਹੜਾ ਸਾਗਰੀ
    ਦੇਸਾਂ ਵਿੱਚੋਂ ਚੰਗਾ ਵੱਸਿਆ ਹੋਇਆ ਤੇ ਪ੍ਰਸਿੱਧ ਸ਼ਹਿਰ ਸੀ, ਜਿਹੜਾ ਸਾਗਰਾਂ ਵਿੱਚ ਤਕੜਾ ਸੀ, ਉਹ
    ਤੇ ਉਹ ਦੇ ਵਸਨੀਕ, ਜਿਹਨਾਂ ਨੂੰ ਉਹ ਦੇ ਸਾਰਿਆਂ ਵਸਨੀਕਾਂ ਉੱਤੇ ਆਪਣਾ ਡਰ ਪਾਉਣ ਨੂੰ ਦਿੱਤਾ!
  mya-JVB: သူတို့ကလည်း၊ အိုကျော်စော သော မြို့ ၊ ပင်လယ်သား နေ ၍ ပင်လယ် ၌ အားကြီး သော
    မြို့၊ ပင်လယ်သား အပေါင်း တို့ ရိုသေ ဘွယ်သော မြို့သား နှင့် ပြည့်စုံသော မြို့၊
    သင်သည် အလွန် ပျက်စီး လေပြီတကားဟု သင့် အား ဆို လျက် ၊ သင့် အတွက် မြည်တမ်း ကြလိမ့်မည်။
  hmo-hmo: 'Bona Turo ena latanai inai lalohisihisi ane do idia abia, do idia gwau:
    “Mai ena sivarai bada hanua, be idia hadikaia vadaeni! Iena lagatoi be davara
    lalonai idia boio vadaeni. Guna Turo be davara ena gabu aukana. Turo mai ena noho
    taudia danu ese, guna idia be davara ibounai idia biagua, bona Turo taudia ese,
    kone dekenai noho taudia idia hagaria bada herea.'
  urd-urd: और वह तुझ पर नोहा करेंगे और कहेंगे, 'हाय, तू कैसा हलाक हुआ जो बहरी मुल्कों
    से आबाद और मशहूर शहर था, जो समन्दर में ताक़तवर था; जिसके बाशिन्दों से सब उसमें
    आमद — ओ — रफ़त करने वाले ख़ौफ़ खाते थे!
  rus-SYN: 'И поднимут плач о тебе и скажут тебе: как погиб ты, населенный мореходцами,
    город знаменитый, который был силен на море, сам и жители его, наводившие страх
    на всех обитателей его!'
  bqc-SIM: 'Aa wɛ̃nalɛ si n yã́ musu aa mɛnɛ: Wɛ̃́lɛ tↄde pↄ́ ígbɛ̃ↄ kuu, n kaalɛɛ
    fá! Mpi ń n gbɛ̃́ↄ gbãa vĩ yãa ísiaa, ń tò vĩa ísialɛdeↄ kũ̀ ḿpii.'
  tcz-CHONGTHU: Hiteng chuleh nang dinga kap loi loijuva hiche thi lhahna la hi asah
    diu ahi. O minthang tah a twikol gam khatvei twikhanglen vaihompa iti danna naki
    sumang jeng hitam? Namite kong sepai thahat nanei ho khatvei vannoi leiset a kichat
    uma kithang
  mar-mar: ते तुझ्यासाठी ओरडून विलाप करून तुला म्हणतील, “अगे, जे कोणी खलाशी तुझ्यात
    वस्ती करून होते त्यांचा नाश झाला आहे. जी तू बलवान प्रसिद्ध नगरी होती. ती आता समुद्रात
    आहे. जी तू तेथे राहणाऱ्या प्रत्येकजणास दहशत घालीत होतीस ती तू कशी नष्ट झाली आहेस?
  qub-qub: 'Chaymi wañushapaj cantanata cantapäshunquipaj. Caynömi nenga: « ‹¡Achachau!
    Imanöparaj chaynöga ruracashcanqui. Pï-maypitapis rejsisha caycaj siudä, lamar
    cantunpita illgashcanquimi. Gamga fiyupa munayniyojmi carayqui. Bisïnuyqui nasyuncunacho
    tiyajcunataga llapantami mancharachej-canqui.'
  bqp-bqp: Bɑ ko n gɔɔ wuri mɔ̀ Tirin sɔ̃ bɑ n mɔ̀, wee yɑ kɑm kuɑ ye, ye yɑ rɑɑ yĩsiru
    yɑrɑ mi. Ye, yèn tɔmbu bɑ rɑɑ dɑbiru bo nim wɔ̃kun berɑ mi giɑ. Beyɑ bɑ rɑɑ mɑɑ
    dɑm bo, mɑ be bɑ kɑ bu sikerenɛ bɑ bu nɑsie.
  hat-hat: 'Yo pral plenn sò ou. Yo pral di: -Gade yon malè! Gwo lavil la disparèt!
    Tout batiman l'' yo koule! Jan moun lavil sa yo te mèt lanmè a! Yo te fè tout
    moun ki rete bò gwo lanmè a pè yo.'
  eng-BSB: Then they will lament for you, saying, “How you have perished, O city of
    renown inhabited by seafaring men— she who was powerful on the sea, along with
    her people, who imposed terror on all peoples!
  eng-WEBPB: They will take up a lamentation over you, and tell you, “How you are
    destroyed, who were inhabited by seafaring men, the renowned city, who was strong
    in the sea, she and her inhabitants, who caused their terror to be on all who
    lived there!”
  kbq-kbq: Zamagra amanage hu'za zavi zagamera hu'za zavira ategantegahaze. Kagimo'ma
    haruharuma higenka marerisa ranku'mamoka, nahigenka havizana hane. Kagra hagerina
    kegava hunenka, maka zago fenontera kegava hankeno tava'onka'are'ma mani'naza
    vahe'mo'za zamahirahiku hu'naze. Hianagi ventekamo'a menina haviza hu'ne.
  nhe-BL: 'Huan yajuanti chocase imopampa inTiro ehuani huan para nopa imoaltepe huan
    huicase se mijcahuicatl tlen quiijtohua: ‘Ay nopa altepetl Tiro tlen tlahuel eliyaya
    yejyectzi, tlen quiyahualohuayaya hueyi atl. ¿Quejatza quisemanque huan quintlamiltijque
    nopa tlacame? Quipiyayaya miyac chicahualistli Tiro huan itlacajhua. Itlacajhua
    huan ibarcos campa hueli yohuiyayaj. Quichijque ma majmahuica tlacame campa hueli
    ipan tlaltepactli.'
  gub-BL: Umuzàg putar ko zegar haw purutymaw pe har wà nehe. Zauxiapekwer umumaw
    tawhu ikwaw katu pyrer. Upeir wakanuhu yryhu wi wà. Izypy mehe teko 'aw tawhu
    pe har wiko yryhu izar romo wà. Umukyze kar yryhu iwyr har paw rupi wà.
  eng-DRA: 'And taking up a lamentation over thee, they shall sag to thee: How art
    thou fallen, that dwellest in the sea, renowned city that wast strong in the sea,
    with thy inhabitants whom all did dread?'
