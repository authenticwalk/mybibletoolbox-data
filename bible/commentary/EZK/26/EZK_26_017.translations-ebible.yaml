    hano wayabo bagade amoga gili gisasi dagoi. Amo moilai bai bagade fi dunu da hano
    wayabo bagade hou huluane ouligisu. Dunu huluane bega: esalu da iliba:le beda:gia:su.'
  tpi-OTNT: Na bai ol i singsing sori long taun bilong yupela olsem, ‘Sori tru, taun
