verse: EZK.026.017
translations:
  mal-C: 'അപ്പോൾ അവർ നിന്നെക്കുറിച്ച് ഒരു ദുഃഖാചരണം നടത്തി ഇപ്രകാരം പറയും: “ ‘സമുദ്രസഞ്ചാരികൾ
    നിറഞ്ഞിരുന്ന പ്രശസ്ത നഗരമേ, നീ നശിച്ചുപോയത് എങ്ങനെ! നീയും നിന്റെ പൗരന്മാരും സമുദ്രത്തിലെ
    ശക്തിയായിരുന്നു. അവിടെ താമസിച്ചിരുന്ന സകലർക്കും നീയൊരു ഭീതിവിഷയം ആയിരുന്നു.'
  deu-TKW: 'Und sie werden ein Klagelied über dich anstimmen und von dir sagen: Wie
    bist du zugrunde gegangen, vom Meere verschwunden, du hochgepriesene Stadt, die
    da mächtig war auf dem Meere, sie und ihre Bewohner, die vor sich erzittern machte
    alle ihre Bewohner.'
  lin-lin: 'Bakoyembela yo nzembo ya mawa mpe bakoloba : ‹ Oh engumba oyo ekenda sango,
    ndenge nini babebisi yo, engumba ya bato ya ebale monene ! Yo mpe bato na yo,
    bozalaki na nguya kati na ebale monene, bozalaki kolengisa na somo bato nyonso
    oyo bazalaki kovanda kuna.'
  eng-LSV: 'And have lifted up a lamentation for you, || And said to you: How you
    have perished, || That are inhabited from the seas, || The praised city, that
    was strong in the sea, || She and her inhabitants, || Who put their terror on
    all her inhabitants!'
  eng-GNV: And they shall take vp a lamentation for thee, and say to thee, Howe art
    thou destroyed, that wast inhabited of the sea men, the renoumed citie which was
    strong in the sea, both she and her inhabitants, which cause their feare to be
    on all that haunt therein!
  eng-WEBSTER: And they shall take up a lamentation for thee, and say to thee, How
    art thou destroyed, that wast inhabited by sea-faring men, the renowned city,
    which wast strong in the sea, she and her inhabitants, who cause their terror
    to be on all that haunt it!
  nhw-BL: 'Huan inijuanti chocase por anTiro ehuani huan para nopa amoaltepe huan
    huicase se mijcahuicatl catli quiijtohua: ‘Ay nopa altepetl Tiro catli tlahuel
    eliyaya yejyectzi, catli quiyahualohuayaya hueyi atl. ¿Quenicatza quisemanque
    huan quisosolojque nopa tlacame? Quipiyayaya miyac chicahualistli Tiro huan imasehualhua.
    Imasehualhua huan ibarcos campa hueli yohuiyayaj. Quichijque ma majmahuica masehualme
    campa hueli ipan tlaltipactli.'
  swh-ONEN: 'Ndipo wao watakuombolezea na kukuambia: “ ‘Tazama jinsi ulivyoharibiwa,
    ee mji uliokuwa na sifa, wewe uliyekaliwa na mabaharia! Ulikuwa na nguvu kwenye
    bahari, wewe na watu wako; wote walioishi huko, uliwatia hofu kuu.'
  bba-bba: Bɑ ko n ɡɔɔ wuri mɔ̀ Tirin sɔ̃ bɑ n mɔ̀, wee yɑ kɑm kuɑ ye, ye yɑ rɑɑ yĩsiru
    yɑrɑ mi. Ye, yèn tɔmbu bɑ rɑɑ dɑbiru bo nim wɔ̃kun berɑ mi ɡiɑ. Beyɑ bɑ rɑɑ mɑɑ
    dɑm bo, mɑ be bɑ kɑ bu sikerenɛ bɑ bu nɑsie.
  eng-KJVCPB: And they shall take up a lamentation for thee, and say to thee, How
    art thou destroyed, that wast inhabited of seafaring men, the renowned city, which
    wast strong in the sea, she and her inhabitants, which cause their terror to be
    on all that haunt it.
  luo-luo: 'Ginichuognu wer moro ma giywagougo, kendo giniwachnu ni: “ ‘Mano kaka
    otieki malit, yaye dala maduongʼ mongʼere, ma jonam odakie! Ne in gi teko maduongʼ
    ewi nembe madongo, in kaachiel gi jogi; ne ikelo bwok maduongʼ ne ji duto modak
    kuno.'
  meu-meu: 'Bena oi latamu ai bae rohe ahu, bae hamaoromu, baeto: Mai harimu hanuana
    e, davara ai vada o boio, madi, ihabaimu! Davara ai o auka herea, oi bona inoholaimu
    taudia danu; oi ese tanobada tanodia iboudiai o hagaridia dikadika.'
  npi-ULB: 'तिनीहरूले तेरो विषयमा विलाप गर्नेछन्‌ र तँलाई यसो भन्‍नेछन्‌: नाविकहरू
    बसोबास गर्ने, तँ कसरी नष्‍ट भइस्‌ । शक्तिशाली र प्रसिद्ध सहर अब समुद्रबाट हराएको
    छ । त्यसका बासिन्‍दाहरूले आफ्‍ना नजिक बस्‍ने हरेकलाई कुनै बेला थर्कमान् पारेका
    थिए ।'
  yor-yor: 'Nígbà náà wọn yóò gbóhùn ẹkún sókè nítorí rẹ, wọn yóò sì wí fún ọ pé:
    “ ‘Báwo ni a ṣe pa ọ́ run, ìwọ ìlú olókìkí ìwọ tí àwọn èrò okun ti gbé inú rẹ̀!
    Ìwọ jẹ alágbára lórí okun gbogbo òun àti àwọn olùgbé inú rẹ̀; ìwọ gbé ẹ̀rù rẹ
    lórí gbogbo olùgbé ibẹ̀.'
  pes-OPCB: 'آنها برایت ماتم می‌گیرند و این مرثیه را می‌خوانند: ای جزیرهٔ مقتدر که
    قدرت تو در دریا باعث وحشت مردم ساحل‌نشین شده بود، چگونه تباه شدی!'
  tgl-ULB: Aawitan ka nila ng awit ng panaghoy para sa iyo at sasabihin nila sa iyo,
    Paanong ikaw, na siyang tinitirahan ng mga mandaragat, ay nawasak! Ang tanyag
    na lungsod na napakalakas - ngayon ay naglaho na sa dagat! At ang mga nananahan
    sa kaniya ay minsang nagbigay takot sa lahat ng iba pang naninirhan malapit sa
    kanila.
  hui-hui: Ani biruwa tínaga tano bo gialo waharagonaga dara howa duguore bialu iba
    gana ogodagua lolebira. Tano mini lene timbuni winigo ai bo gialo wahai hayada.
    Ibunaga iba sibi timbuni biaru ibani puíbu biyaru tinaga biyinaya biabe nabi ngagoni.
    Wali agali tano ogoniha hearu ti bamba iba solowara bedagoria ibuwa iba sibi dewa
    wialu ti iba solowara biabe bulene mugube tara tara yu howa ti duniniore haya.
    Wali agali tara tara iba solowara angeha palima pedarume í̠naga wali agali mo
    gi timbuni haya.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​သည်​သင့်​အား​ရည်​စူး ကာ​ငို​ခြင်း​သီ​ဆို​သည်​မှာ ထင်​ပေါ်​ကျော်​ဇော​သော​မြို့​သည်​ပျက်​စီး
    လေ​ပြီ​တ​ကား။ ပင်​လယ်​နား​၌​နေ​သော​မြို့​များ​သည်​ပယ်​ရှင်း ခြင်း​ကို ခံ​ရ​ပြီ​တ​ကား။
    ဤ​မြို့​သား​တို့​သည်​ပင်​လယ်​များ​ကို​အ​စိုး​ရ ခဲ့​၏။ ပင်​လယ်​ကမ်း​ခြေ​တွင်​နေ​ထိုင်​သူ​တို့​အား​လည်း
    ကြောက်​လန့်​တုန်​လှုပ်​စေ​ခဲ့​ကြ​၏။
  bod-N: དེ་ཚོས་ཁྱོད་ལ་སྐྱོ་གླུ་ལེན་ཞིང་ན་རེ། མིང་དུ་གྲགས་པའི་གྲོང་ཁྱེར་ཁྱོད་རང་ནི།
    །གྲུ་དཔོན་རྣམས་ཀྱི་སྡོད་སའི་གནས་ཡིན་ཞིང་། །རྒྱ་མཚོའི་སྟེང་དུ་བརྟན་ཞིང་སྟོབས་ལྡན་ཁྱོད།
    །ཁྱོད་དང་ཁྱོད་ཀྱི་མི་ཡིས་སྔར་ནས་བཟུང་། །གནས་དེར་སྡོད་པའི་མི་ལ་དངངས་སྐྲག་ཕབ། །ད་ལྟ་ཁྱོད་ནི་ཅི་ལྟར་ཤུལ་ཆད་དམ།
    །
  sna-sna: 'Ipapo vachachema pamusoro pako vagoti kwauri: “ ‘Wakaparadzwa sei, iwe
    guta romukurumbira, wakanga uzere navanhu vomugungwa! Wakanga uri simba pamusoro
    pamakungwa, iwe navanhu vako; wakaisa kutya kwako pamusoro pavo vose vaigara ikoko.'
  spa-BLM: Se lamentarán por ti y te dirán, “Cómo te destruyen, que estaban habitadas
    por hombres de mar, la renombrada ciudad, que era fuerte en el mar, ella y sus
    habitantes, que causó su terror a todos los que vivían allí”.
  cac-cac: 'Ol sb''itej jun b''it eb'' yic cusc''olal yuuj icha tic: A chon̈ab'' Tiro
    te nivan yelc''ochi, masanil eb'' anima ay d''a stitac a a'', ste xiv eb'' d''ay.
    Te b''inajnac d''a scal eb'' tz''ec'' d''a yib''an̈ a'' mar, palta a ticnaic toxo
    ix satjieli.'
  swh-ULB: Watainua maombolezo juu yako na kukwambia, umekuwaje, uliyekuwa umekaliwa
    na manahodha wa meli, umeharibika. Mji mashuhuri ulikuwa imara sana-sasa umetoka
    kwenye bahari. Wale wanaoishi ndani yake wanaotia hofu kuhusu wenyewe juu ya kila
    mmoja aliyeishi karibu nao.
  bel-bel: 'І падымуць плач па табе і скажуць табе: «як загінуў ты, населены мараходамі,
    горад славуты, які быў моцны на моры, сам і жыхары ягоныя, што наводзілі страх
    на ўсіх насельнікаў яго!'
  deu-ELBBK: 'Und sie werden ein Klagelied über dich erheben und zu dir sprechen:
    Wie bist du untergegangen, du von den Meeren her Bewohnte, du berühmte Stadt,
    die mächtig auf dem Meer war, sie und ihre Bewohner, die allen, die darin wohnten,
    ihren Schrecken einflößten!'
  mbb-OT: 'Ne edsineǥew sikandan he egkaǥi te: ‘Utew subra is kegkezeeti nu, sikew
    is nevantug he inged he ed-ubpaan te menge etew he iyan ibpeguyag dan is daǥat.
    Mekeǥeǥehem ka utew ziyà te menge zaǥat, ne egkehandek is menge etew he ed-ubpà
    diyà te veyvey te zaǥat.'
  mal-2015: 'അവർ നിന്നെച്ചൊല്ലി ഒരു വിലാപം തുടങ്ങി നിന്നെക്കുറിച്ചു പറയും: സമുദ്രസഞ്ചാരികൾ
    പാർത്തതും കീർത്തിപ്പെട്ടതുമായ പട്ടണമേ, നീ എങ്ങനെ നശിച്ചിരിക്കുന്നു; നീയും നിന്റെ
    നിവാസികളും സമുദ്രത്തിൽ പ്രാബല്യം പ്രാപിച്ചിരുന്നു അതിലെ സകലനിവാസികൾക്കും നിങ്ങളെ
    പേടിയായിരുന്നുവല്ലോ!'
  rmc-rmc: 'Paľis chudena te giľavel žaľatar o halgatovos a phenena tuke: ‚Jaj, sar
    našľiľal, tu slavno forona, andre savo bešenas o manuša andral o moros! Salas
    zoralo pro moros, tu the tire manuša, so andre tu bešenas; anehas e dar sakoneske,
    ko bešel paš o moros.'
  pes-OPV: 'پس برای تو مرثیه خوانده، تو را خواهند گفت: ای که از دریا معمور بودی چگونه
    تباه گشتی! آن شهر نامداری که در دریا زورآور می‌بود که باساکنان خود هیبت خویش را
    بر جمیع سکنه دریامستولی می‌ساخت.'
  ron-1924: 'Ей фак о кынтаре де жале асупра та ши-ць зик: «Вай, кум ай фост нимичит
    ту, каре ерай локуит де чей че стрэбат мэриле, четате веститэ, каре ерай путерникэ
    пе маре! Кум а фост нимичитэ четатя ачаста ку локуиторий ей, каре бэгау гроаза
    ын тоць чей димпрежур!'
  ben-OBCV: 'তখন তারা তোমার বিষয়ে বিলাপ করে তোমাকে বলবে: “ ‘হে নাম করা নগর, তুমি
    কেমন করে ধ্বংস হয়ে গেলে, তোমার লোকেরা তো সমুদ্রে চলাচল করত! সমুদ্রে তোমরা শক্তিশালী
    ছিলে, তুমি এবং তোমার অধিবাসীরা; যারা সেখানে বাস করত তুমি তাদের ভয় দেখাতে।'
  som-som: Oo baroor ayay kor kuugu qaylin doonaan, oo waxay kugu odhan doonaan, Magaaladii
    caanka ahayd, oo dadka badaha maraa ay degganaayeen, oo badaha ku xoog badnayd
    iyada iyo dadkeeda degganuba, oo kuwa ku hareeraysan oo dhan ka cabsiin jirtayay,
    sidee baad u ba'day!
  lat-VUC: 'et assumentes super te lamentum, dicent tibi: Quomodo peristi, quæ habitas
    in mari, urbs inclyta, quæ fuisti fortis in mari cum habitatoribus tuis, quos
    formidabant universi?'
  eng-ASVBT: And they shall take up a lamentation over thee, and say to thee, How
    art thou destroyed, that wast inhabited by seafaring men, the renowned city, that
    was strong in the sea, she and her inhabitants, that caused their terror to be
    on all that dwelt there!
  ita-1885: 'E prenderanno a fare un lamento di te, e ti diranno: Come sei perita,
    tu, che eri abitata da gente di marina, città famosa, che eri forte in mare; tu,
    e i tuoi abitanti, i quali si facevan temere a tutti quelli che dimoravano in
    te!'
  eng-LXXUP: And they shall take up a lamentation for thee, and shall say to thee,
    How art thou destroyed from out of the sea, the renowned city, that brought her
    terror upon all her inhabitants.
  eng-ULB: They will lift up a lament for you and say to you, How you, who were inhabited
    by sailors, have been destroyed. The famous city that was so strong—it is now
    gone from the sea. The ones living in her once spread a terror about themselves
    upon everyone who lived near them.
  spa-VBL: 'Entonces cantarán una canción fúnebre para ti, diciendo, “‘¡Has sido destruida
    por completo, famosa ciudad! Antes dominabas el mar: ¡tú y tu pueblo aterraban
    a todos los demás!'
  fra-_FOB: 'Ils prononcent à haute voix une complainte à ton sujet, et te disent:
    Comment as-tu péri, toi que peuplaient ceux qui parcourent la mer, ville renommée,
    puissante sur mer, toi et tes habitants qui se faisaient redouter de tous ceux
    d''alentour!'
  mal-mal: 'അവർ നിന്നെച്ചൊല്ലി ഒരു വിലാപം തുടങ്ങി നിന്നെക്കുറിച്ച് പറയും: ‘സമുദ്രസഞ്ചാരികൾ
    വസിച്ചതും കീർത്തികേട്ടതുമായ പട്ടണമേ, നീ എങ്ങനെ നശിച്ചിരിക്കുന്നു; നീയും നിന്റെ
    നിവാസികളും സമുദ്രത്തിൽ പ്രാബല്യം പ്രാപിച്ചിരുന്നു; അതിലെ സകലനിവാസികൾക്കും നിങ്ങളെ
    പേടി ആയിരുന്നുവല്ലോ!'
  urd-GVR: Tab wuh tujh par mātam karke gīt gāeṅge, ‘Hāy, tū kitne dhaṛām se gir kar
    tabāh huī hai! Ai sāhilī shahr, ai Sūr Beṭī, pahle tū apne bāshindoṅ samet samundar
    ke darmiyān rah kar kitnī mashhūr aur tāqatwar thī. Gird-o-nawāh ke tamām bāshinde
    tujh se dahshat khāte the.
  suz-BL: मिनु मेकोपुकीम सहर आ पर्बम रोंका पाइनीम। मिनु सहर कली ‘गे समुन्‍द्र रे क्‍याम्‍चा
    पुंइसाक्‍वे। ए दारशो सहर, गे नु इ मुरपुकी समुन्‍द्र ङा सक्ति पाइश्‍शो बाक्‍तीनी।
    मेकेर बाक्‍ब नेल्‍ल आन कली गे हिंपाइश्‍शा थिर थिर पपाइश्‍शो बाक्‍ते।
  eng-NOY: And they shall utter a lamentation over thee, and say to thee, “How art
    thou destroyed, thou that wast peopled from the seas, the renowned city, that
    wast mighty upon the sea, thou and thine inhabitants, causing terror to all that
    dwelt near thee!”
  ita-1927: 'E prenderanno a fare su di te un lamento, e ti diranno: Come mai sei
    distrutta, tu che eri abitata da gente di mare, la città famosa, ch’eri così potente
    in mare, tu che al pari dei tuoi abitanti incutevi terrore a tutti gli abitanti
    della terra!'
  ckb-ckb: 'شینت بۆ دەگێڕن و پێت دەڵێن: «”ئەی شارە بەناوبانگەکە، چۆن لەناوچوویت؟ چۆن
    هێزە دەریاییەکەت لەناوچوو؟ بەهێز بوویت لە دەریا، خۆت و دانیشتووانەکەت، هەموو ئەوانەی
    کە لەوێدا دەژیان تۆ ترس و تۆقینت هێنایە سەریان.'
  eng-BBE: And they will send up a song of grief for you, and say to you, What destruction
    has come on you, how are you cut off from the sea, the noted town, which was strong
    in the sea, she and her people, causing the fear of them to come on all the dry
    land!
  kan-OKCV: 'ನಿನ್ನ ವಿಷಯದಲ್ಲಿ ಗೋಳಾಟವನ್ನೆತ್ತಿ ನಿನಗೆ ಹೇಳುವುದೇನೆಂದರೆ: “ ‘ಸಮುದ್ರಗಳ ಬಳಿಯಲ್ಲಿ
