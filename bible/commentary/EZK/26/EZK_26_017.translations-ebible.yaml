    người ở đó khiếp sợ, mầy bị hủy phá là dường nào!'
  hin-CV: 'तब तुम्हारे विषय में एक विलापगीत लेंगे और तुमसे कहेंगे: “ ‘हे प्रसिद्ध
    शहर, तुम कैसे नष्ट हो गए, समुद्रतट पर तुममें लोग बसे थे, तुम समुद्र पर एक शक्ति
