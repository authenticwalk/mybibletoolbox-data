  urd-GVU: تب وہ تجھ پر ماتم کر کے گیت گائیں گے، ’ہائے، تُو کتنے دھڑام سے گر کر تباہ
    ہوئی ہے! اے ساحلی شہر، اے صور بیٹی، پہلے تُو اپنے باشندوں سمیت سمندر کے درمیان
