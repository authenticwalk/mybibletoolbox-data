  tha-KJV: ท่านเหล่านี้จะเปล่งเสียงบทคร่ำครวญเรื่องเจ้า และกล่าวแก่​เจ้​าว่า ‘​ผู้​มี​พลเมืองเป็นชาวกะลาสี​เอ๋ย
    เจ้​าถูกทำลายแล้ว เจ้​าเป็นเมืองที่​มีชื่อเสียง เจ้​าเป็นเมืองแข็งกล้าอยู่​ที่​ทะเล
    ทั้งเจ้าและชาวเมืองของเจ้า ว่าถึงคนที่นั่นแล้วเจ้าให้เขากลัว
  por-BR-2018: 'E levantarão lamentação por causa de ti, e te dirão: Como pereceste
