    Na olgeta manmeri bilong ol taun i stap klostu long solwara i bin pret nogut tru
    long ol manmeri bilong yu. Tasol nau ol sip bilong yu i no moa i go i kam na mekim
    wok bisnis.
  hau-SA: Sa’an nan za su yi makoki game da ke su ce, “ ‘Yaya kika hallaka haka nan,
    ya birnin da ta yi suna, cike da mutanen teku! Ke da kika zama mai ƙarfi cikin
    tekuna, ke da mazauna cikinki; kin sa tsoronki a kan dukan waɗanda suka zauna
