  kan-2017: ಇವರು ನಿನ್ನ ವಿಷಯದಲ್ಲಿ ಗೋಳಾಟವನ್ನೆತಿ, ನಾವಿಕರ ನಿವಾಸವೇ, ಹೆಸರುವಾಸಿಯ ಪುರಿಯೇ,
