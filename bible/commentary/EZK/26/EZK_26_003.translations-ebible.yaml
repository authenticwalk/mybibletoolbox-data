verse: EZK.026.003
translations:
  mal-C: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: സോരേ, ഞാൻ നിനക്ക് എതിരായിരിക്കുന്നു;
    സമുദ്രം അതിന്റെ തിരകളെ തള്ളിച്ചുകൊണ്ടു വരുന്നതുപോലെ ഞാൻ അനേക രാഷ്ട്രങ്ങളെ നിനക്കെതിരേ
    വരുത്തും.'
  deu-TKW: 'darum spricht der Herr Jahwe also: Fürwahr, ich will auf dich los, Tyrus,
    und will viele Völker gegen dich heranführen, wie wenn das Meer seine Wogen heranfluten
    läßt.'
  lin-lin: 'Mpo na yango, tala liloba oyo Nkolo Yawe alobi : Oh engumba ya Tiri, natombokeli
    yo ! Nakotindela yo bikolo ebele lokola mbonge ya ebale monene, mpo ete eya kobundisa
    yo.'
  eng-LSV: 'Therefore, thus said Lord YHWH: Behold, I [am] against you, O Tyre, ||
    And have caused many nations to come up against you, || As the sea causes its
    billows to come up.'
  eng-GNV: Therefore thus sayth the Lord God, Beholde, I come against thee, O Tyrus,
    and I will bring vp many nations against thee, as the sea mounteth vp with his
    waues.
  eng-WEBSTER: Therefore thus saith the Lord GOD; Behold, I am against thee, O Tyre,
    and will cause many nations to come up against thee, as the sea causeth its waves
    to come up.
  nhw-BL: '“Huajca na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Analtepetl
    Tiro ehuani, na nimochijtoc niamocualancaitaca. Nijchihuas ma hualaca miyac soldados
    tlen miyac tlalme para anmechhuilanaquij. Senyajtoc hualase miyac soldados catli
    nelía quipiya chicahualistli quen senyajtoc mocojcoxonía hueyi atl.'
  swh-ONEN: 'Kwa hiyo hili ndilo Bwana Mwenyezi asemalo: Mimi niko kinyume na wewe,
    ee Tiro, nami nitaleta mataifa mengi dhidi yako, kama bahari inayovurumisha mawimbi
    yake.'
  bba-bba: Yen sɔ̃ tɛ̃, Yinni Gusunɔ u koo Tiri ye mɔru seesi u de bwese dɑbinu nu
    ye wɔri nu tɛriɑ nɡe mɛ dɑɑrɑ rɑ nim yibu.
  eng-KJVCPB: therefore thus saith the Lord God; Behold, I am against thee, O Tyrus,
    and will cause many nations to come up against thee, as the sea causeth his waves
    to come up.
  luo-luo: 'Kuom mano, ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Akwedi,
    yaye Turo, kendo abiro kelo pinje mathoth mondo oked kodi, mana ka nam madhwolo
    apakane.'
  meu-meu: 'una dainai Ḡaubada Iehova na ini e gwau tomamu: Turo e, a itaia, lau ese
    na inai henimumu. Bese momo baina mailaidia oi ihadikamu, davara ese hurehurena
    na e mailaidiamu na heto.'
  npi-ULB: यसकारण परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छ, ‘हेर्, ए टुरोस, म तेरो विरुद्धमा
    छु, र समुद्रमा छालहरू उठेझैं धेरै जातिहरूलाई तेरो विरुद्धमा म ल्‍याउनेछु ।
  yor-yor: nítorí náà, báyìí ní Olúwa Olódùmarè wí, kíyèsi i, èmí dojúkọ ọ́ ìwọ tire,
    Èmi yóò sì jẹ́ kí Orílẹ̀-èdè púpọ̀ dìde sí ọ, gẹ́gẹ́ bí Òkun tí ru sókè.
  pes-OPCB: 'بنابراین، خداوند یهوه می‌فرماید: «ای صور، من در مقابل تو می‌ایستم و قومها
    را مثل امواج خروشان دریا بر ضد تو جمع می‌کنم.'
  tgl-ULB: Kaya sinasabi ito ng Panginoong Yahweh, 'Makinig! Ako ay laban sa iyo,
    Tiro, at magtatatag ako ng maraming bansa laban sa iyo tulad ng pagtaas ng dagat
    sa mga alon nito!
  hui-hui: Ani lalu kago ai i̱ni Anduane Homogo Bibahende Haru Haame Ho Haga kogo
    i̱na bi ogo laro. Taia wali agaliru tí baba waitigi i̱ haro. Ani howa i̱na hameigini
    tara tara dindi taraha howa waitigi dewaore iba solowara bedago angeni iba yaribu
    timbuniore bu yalu ibuwa dambi hagadagua bialu tí baba wai bule ibilolebero.
  mya-mya: '``သို့​ဖြစ်​၍​ယ​ခု​ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား မိန့်​တော်​မူ​သည်​ကား၊ အ​ချင်း​တု​ရု​မြို့၊
    ငါ သည်​သင်​၏​ရန်​သူ​ဖြစ်​၏။ သင့်​အား​တိုက်​ခိုက် ကြ​စေ​ရန်​လူ​မျိုး​တ​ကာ​တို့​ကို​ငါ​ခေါ်
    ဆောင်​ခဲ့​မည်။ သူ​တို့​သည်​ပင်​လယ်​လှိုင်း​လုံး များ​သ​ဖွယ်​သင်​ရှိ​ရာ​သို့​ချီ​တက်​လာ
    ကြ​လိမ့်​မည်။-'
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཀྱེ་ཐཱར། ལྟོས་དང་། ངས་ཁྱོད་ནི་དགྲ་རུ་འཛིན་ཞིང་།
    རྒྱ་མཚོས་རྦ་རླབས་ཡར་འཕྱུར་དུ་འཇུག་པ་ནང་བཞིན། ངས་ཡུལ་ཁམས་ཀུན་ཡར་འོངས་ནས་ཁྱོད་ལ་རྒོལ་བར་བྱ་སྟེ།
  sna-sna: 'naizvozvo zvanzi naIshe Jehovha: Ndiri kukurwisa, iwe Tire, uye ndichauyisa
    marudzi mazhinji kuti azorwa newe, segungwa rinorasa mafungu aro.'
  spa-BLM: 'por lo tanto, el Señor Yahvé dice: ‘He aquí que yo estoy contra ti, Tiro,
    y haré que suban contra ti muchas naciones, como el mar hace subir sus olas.'
  cac-cac: 'Yuj chi'' a in Dios Yajal in tic svala'': Toxo ix in och ajc''olal d''a
    Tiro chi'', tzijtum nación ol vic''q''ue vaan yic tz''och ajc''olal d''ay, icha
    val tz''aj sq''ue vaan sat a'' mar.'
  swh-ULB: Kwa hiyo Bwana Yahwe asema hivi, 'Tazama! Niko juu yako, Tiro, na nitayainua
    mataifa mengi juu yako kama bahari iiunuavyo mawimbi yake.
  bel-bel: 'за тое, так кажа Гасподзь Бог: вось Я на цябе, Тыру, і падыму на цябе
    многія народы, як мора падымае хвалі свае.'
  deu-ELBBK: 'darum, so spricht der Herr, HERR: Siehe, ich will an dich, Tyrus! Und
    ich werde viele Nationen gegen dich heraufführen, wie das Meer seine Wellen heraufführt.'
  mbb-OT: Umbe iyan a, is Nengazen he MEGBEVAYÀ, migkaǥi he egkuntrahan ku is menge
    tig-Tyre. Ibpesurung ku heini te mahabet he menge nasyun, he edasmag iring te
    menge vaǥel.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: സോരേ, ഞാൻ നിനക്കു വിരോധമായിരിക്കുന്നു;
    സമുദ്രം തന്റെ തിരകളെ കയറിവരുമാറാക്കുന്നതുപോലെ ഞാൻ അനേകം ജാതികളെ നിന്റെ നേരെ പുറപ്പെട്ടുവരുമാറാക്കും.'
  rmc-rmc: 'vašoda kada phenel o RAJ, o Adonaj: Me džav pre tute, Tirona! Anava pre
    tute but naroden avke, sar o moros anel peskre vlni.'
  pes-OPV: 'بنابراین خداوند یهوه چنین می‌گوید: هان‌ای صور من به ضد تومی باشم و امت
    های عظیم بر تو خواهم برانگیخت به نهجی که دریا امواج خود رابرمی انگیزاند.'
  ron-1924: 'де ачея аша ворбеште Домнул Думнезеу: ‘Ятэ кэ ам неказ пе тине, Тируле,
    ши вой адуче ымпотрива та мулте нямурь, кум ышь ридикэ маря валуриле!'
  ben-OBCV: সেইজন্য সার্বভৌম সদাপ্রভু এই কথা বলেন, হে সোর, আমি তোমার বিরুদ্ধে, আর
    সমুদ্র যেমন তার ঢেউ উঠায় তেমনি করে আমি অনেক জাতিকে তোমার বিরুদ্ধে নিয়ে আসব।
  som-som: Sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Reer Turosow, bal
    eeg, anigu col baan kugu ahaye, oo waxaan ka dhigi doonaa inay quruumo badanu
    kuugu soo kacaan siday baddu hirarkeeda u soo kiciso oo kale.
  lat-VUC: 'propterea hæc dicit Dominus Deus: Ecce ego super te, Tyre, et ascendere
    faciam ad te gentes multas, sicut ascendit mare fluctuans.'
  eng-ASVBT: therefore thus saith the Lord Jehovah, Behold, I am against thee, O Tyre,
    and will cause many nations to come up against thee, as the sea causeth its waves
    to come up.
  ita-1885: 'perciò, così ha detto il Signore Iddio: Eccomi contro a te, o Tiro;'
  eng-LXXUP: therefore thus saith the Lord; Behold, I am against thee, O Tyre, and
    I will bring up many nations against thee, as the sea comes up with its waves.
  eng-ULB: Therefore the Lord Yahweh says this, 'Behold! I am against you, Tyre, and
    I will raise up many nations against you like the sea raises its waves.
  spa-VBL: 'por eso el Señor Dios dice: ¡Cuidado, Tiro! Te estoy condenando, y haré
    que muchas naciones vengan a atacarte, como el mar que lanza sus olas contra la
    orilla.'
  fra-_FOB: 'A cause de cela, ainsi a dit le Seigneur, l''Éternel: Voici, j''en veux
    à toi, Tyr, et je ferai monter contre toi plusieurs nations, comme la mer fait
    monter ses flots.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: സോരേ, ഞാൻ നിനക്ക് വിരോധമായിരിക്കുന്നു;
    സമുദ്രം തന്റെ തിരകളെ കയറിവരുമാറാക്കുന്നതുപോലെ ഞാൻ അനേകം ജനതകളെ നിന്റെനേരെ പുറപ്പെട്ടുവരുമാറാക്കും.'
  urd-GVR: Jawāb meṅ Rab Qādir-e-mutlaq farmātā hai ki ai Sūr, maiṅ tujh se nipaṭ
    lūṅgā! Maiṅ muta'addid qaumoṅ ko tere ḳhilāf bhejūṅgā. Samundar kī zabardast maujoṅ
    kī tarah wuh tujh par ṭūṭ paṛeṅgī.
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी “कोव़ङो, ए टायर सहर गो इ कली सजाइ गेनुङ।
    इ कली समुन्‍द्रम आ छाल पोक्‍शो खोदेंशो पा गो शुश रागी ङा मुर इ पर्बम पोक्‍‍नुङमी।
  eng-NOY: 'therefore thus saith the Lord Jehovah: Behold, I am against thee, O Tyre,
    and I will cause many nations to come up against thee, as the sea causeth his
    waves to come up.'
  ita-1927: 'perciò così parla il Signore, l’Eterno: Eccomi contro di te, o Tiro!
    Io farò salire contro di te molti popoli, come il mare fa salire le proprie onde.'
  ckb-ckb: 'لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: ئەی سور، من لە دژی تۆم، هەروەک
    دەریا شەپۆلەکانی بەرز دەکاتەوە، من چەندین نەتەوە دەهێنمە سەرت.'
  eng-BBE: For this cause the Lord has said, See, I am against you, O Tyre, and will
    send up a number of nations against you as the sea sends up its waves.
  kan-OKCV: 'ಆದ್ದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಟೈರ್ ದೇಶವೇ, ನಾನು ನಿನಗೆ
    ವಿರೋಧವಾಗಿದ್ದೇನೆ, ಸಮುದ್ರವು ತನ್ನ ಅಲೆಗಳನ್ನು ಹೇಗೆ ಬರಮಾಡುವುದೋ ಹಾಗೆಯೇ ನಾನು ನಿನಗೆ ವಿರೋಧವಾಗಿ
    ಅನೇಕ ಜನಾಂಗಗಳನ್ನು ನಿನ್ನ ಮೇಲೆ ಬರಮಾಡುವೆನು.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: தீருவே, இதோ, நான் உனக்கு
    விரோதமாக வருகிறேன்; கடல் தன்னுடைய அலைகளை எழும்பிவரச்செய்கிறதுபோல நான் அநேகம் தேசங்களை
    உனக்கு விரோதமாக எழும்பிவரச்செய்வேன்.'
  spa-RV-1909: 'Por tanto, así ha dicho el Señor Jehová: He aquí yo contra ti, oh
    Tiro, y haré subir contra ti muchas gentes, como la mar hace subir sus ondas.'
  ron-BTF: 'De aceea astfel spune Domnul DUMNEZEU: Iată, eu sunt împotriva ta, Tirule,
    și voi face multe națiuni să se ridice împotriva ta, precum marea face ca valurile
    ei să se ridice.'
  eng-WEBP: therefore the Lord GOD says, ‘Behold, I am against you, Tyre, and will
    cause many nations to come up against you, as the sea causes its waves to come
    up.
  eng-FBV: 'this is why the Lord God says: Watch out, Tyre! I''m condemning you, and
    I will have many nations come and attack you, just like the sea that sends its
    waves crashing against the shore.'
  nld-1939: 'Daarom zegt Jahweh, de Heer: Tyrus, Ik kom op u af, Voer tegen u aan
    Talrijke volken, Zoals de zee haar golven aanspoelt.'
  nch-BL: '“Huajca na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Analtepet
    Tiro ehuani, na nimochijtoc niamocualancaitaca. Nijchihuas ma hualaca miyac soldados
    ten miyac talme para amechtehuiquij. Quisenhuiquilise hualase miyac soldados cati
    nelía quipiyaj chicahualisti quej senyajtoc mocojcoxonía hueyi at.'
  vie-1934: 'Vậy nên, Chúa Giê-hô-va phán rằng: Hỡi Ty-rơ! Nầy, ta địch cùng mầy.
    Ta sẽ khiến nhiều nước dấy nghịch cùng mầy, như sóng biển dấy lên vậy.'
  hin-CV: 'इसलिये परम प्रधान याहवेह का यह कहना है: हे सोर, मैं तुम्हारे विरुद्ध हूं,
    और मैं तुम्हारे विरुद्ध बहुत सी जाति के लोगों को समुद्र के लहरों के समान लाऊंगा.'
  spa-BES: 'Por esto ha dicho el Señor: Mira, estoy contra ti, oh Tiro, y enviaré
    una serie de naciones contra ti como cuando el mar envía sus olas.'
  tdx-tdx: aa le hoe t’Iehovà Talè; Inay te atreatrèko, ry Tsore, vaho hampanameako
    azo ty fifeheañe maro manahake ty ampitroare’ i riakey o onja’eo.
  tha-KJV: เพราะฉะนั้นองค์พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า ดู​เถิด โอ เมืองไทระเอ๋ย
    เราเป็นปฏิ​ปักษ์​กับเจ้า และจะนำประชาชาติเป็​นอ​ันมากมาต่อสู้​เจ้า ดังทะเลกระทำให้คลื่นของมันขึ้นมา
  por-BR-2018: 'Por isso, assim diz o Senhor DEUS: Eis que eu sou contra ti, ó Tiro;
    e farei subir contra ti muitas nações, tal como o mar faz subir suas ondas.'
  deu-ELO: 'Darum, so spricht der Herr, Jehova: Siehe, ich will an dich, Tyrus! Und
    ich werde viele Nationen wider dich heraufführen, wie das Meer seine Wellen heraufführt.'
  eng-WYC-2018: therefore the Lord God saith these things, Lo! Tyre, I on thee; and
    I shall make many folks to ascend to thee, as the sea flowing ascendeth. (and
    so the Lord God saith these things, Behold! Tyre, I am against thee; and I shall
    make many nations to ascend against thee, like the flowing sea ascendeth.)
  epo-epo: 'pro tio tiele diras la Sinjoro, la Eternulo: Jen Mi iras kontraŭ vin,
    ho Tiro, kaj Mi levos kontraŭ vin multe da nacioj, kiel maro levas siajn ondojn.'
  uig-PIN: '— Xunga Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Mana, i Tur, Mǝn sanga ⱪarximǝn,
    dengiz dolⱪunlarni ⱪozƣiƣandǝk, kɵp ǝllǝrni sǝn bilǝn ⱪarxilixⱪa ⱪozƣaymǝn;'
  beo-beo: Wali, Na, Ouligisudafa Hina Gode, da amane sia:sa, ‘Daia moilai bai bagade
    fi. Na da dilima ha lai dunu. Na da fifi asi gala bagohame dilima doagala:ma:ne
    oule misunu. Ilia da hano wayabo bagade gafului defele misunu.
  tpi-OTNT: “Olsem na nau mi God, Bikpela, mi tok, mi kamap birua bilong yupela ol
    Tair. Bai mi bringim planti lain man i kam pait long yupela, olsem biksi i save
    bruk long nambis.
  hau-SA: saboda haka ga abin da Ubangiji Mai Iko Duka yana cewa ina gāba da ke, ya
    Taya, zan kuwa kawo al’ummai masu yawa su yi gāba da ke, kamar yadda teku takan
    kawo raƙuman ruwa.
  uig-LAT: '— Shunga Reb Perwerdigar mundaq deydu: — Mana, i Tur, Men sanga qarshimen,
    déngiz dolqunlarni qozghighandek, köp ellerni sen bilen qarshilishqa qozghaymen;'
  nde-nde: 'ngakho-ke nanku okutshiwo nguThixo Wobukhosi: Ngimelana lawe, wena Thire,
    njalo ngizakulethela izizwe ezinengi zimelane lawe njengolwandle luphosa amagagasi
    alo phezulu.'
  ton-ton: Ko ia ʻoku pehē ai ʻe Sihova ko e ʻOtua; Vakai, ʻoku ou tuʻu kiate koe,
    ʻE Taia, pea te u pule ke ʻalu hake kiate koe ʻae ngaahi puleʻanga lahi, ʻo hangē
    ko e loloma hake ʻe he tahi ʻa hono peau.
  ces-1613: 'Protož takto praví Panovník Hospodin: Aj, já proti tobě, ó Týre, a přivedu
    na tě národy mnohé, tak jako bych přivedl moře s vlnami jeho.'
  eng-WMB: therefore the Lord GOD says, ‘Behold, I am against you, Tyre, and will
    cause many nations to come up against you, as the sea causes its waves to come
    up.
  tam-TCV: ஆகவே ஆண்டவராகிய யெகோவா கூறுவது இதுவே. தீருவே நான் உனக்கு விரோதமாக இருக்கிறேன்.
    கடல் தன் அலைகளை எழும்பப்பண்ணுவதுபோல், நான் அநேக நாடுகளை உனக்கு விரோதமாய்க் கொண்டுவருவேன்.
  ceb-ULB: Busa miingon si Yahweh nga Ginoo niini, 'Tan-awa! Nakigbatok ako kanimo,
    Tyre, tigomon ko ang daghang kanasoran batok kanimo sama sa dagat nga mipasaka
    sa iyang mga balod.
  pol-UBG: 'Dlatego tak mówi Pan BÓG: Oto wystąpię przeciwko tobie, Tyrze, i sprowadzę
    na ciebie wiele narodów, jak morze podnosi swoje fale.'
  urd-GVU: جواب میں رب قادرِ مطلق فرماتا ہے کہ اے صور، مَیں تجھ سے نپٹ لوں گا! مَیں
    متعدد قوموں کو تیرے خلاف بھیجوں گا۔ سمندر کی زبردست موجوں کی طرح وہ تجھ پر ٹوٹ
    پڑیں گی۔
  deu-1912: 'darum spricht der Herr HERR also: Siehe, ich will an dich, Tyrus, und
    will viele Heiden über dich heraufbringen, gleich wie sich ein Meer erhebt mit
    seinen Wellen.'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಇಗೋ, ತೂರ್ ದೇಶವೇ, ನಾನು ನಿನಗೆ ವಿರುದ್ಧವಾಗಿದ್ದೇನೆ;
    ಸಮುದ್ರವು ತನ್ನ ತೆರೆಗಳನ್ನು ಎಬ್ಬಿಸುವಂತೆ ನಾನು ಅನೇಕ ಜನಾಂಗಗಳನ್ನು ನಿನ್ನ ಮೇಲೆ ಎಬ್ಬಿಸುವೆನು.
  yap-yap: '“Ere chiney, e ba’aray e n’en ni Gag SOMOL ni Th’abi Tolang e gu be yog:
    I gag e to’ogor rom, gur fare binaw nu Tyre. Bay gu fek bo’or e nam i yib nge
    cham ngom, ni bay rabad ni bod e n’ew u maday.'
  hlt-MCSB: Te dongah ka Boeipa Yahovah loh he ni a. thui. Kai lohTyre nang kam pai
    thil coeng tih namtom te nang taengah tuipuei tuiphu aka cet bangla muep kang
    khuen ni he.
  mdy-ETH: «ዬያሮ ዼኤፖ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ ‹ዔዞ ፂሮሴ! ታኣኒ ኔ ዑፃ ፑርቱሞና ዔቂ ባዞ ዋኣፃ ዋኣፆ ጉዳሢ
    ዢባሮ ዔቂሳሢጉዲ ኔ ዑፃ ሚርጌ ሜሌ ዴሬ ታኣኒ ዔቂሳንዳኔ።
  twi-ASANTE: 'Ɛno enti, sei na Otumfoɔ Awurade seɛ: Me ne wo anya Tiro, mede aman
    bebree bɛba abɛtia wo te sɛ ɛpo a ɛrebɔ nʼasorɔkye.'
  eng-WEBU: therefore the Lord GOD says, ‘Behold, I am against you, Tyre, and will
    cause many nations to come up against you, as the sea causes its waves to come
    up.
  wal-wal: Hegaa gishshau, Ubbaa Haariya GODAI hagaadan yaagees; ‘Nenoo, Xiiroosa
    katamau, taani neeyyo morkke. Abbaa beetai yiyoogaadan, taani daro kawotettata
    ne bollan ehaana.
  spa-PDDPT: 'ʼAdonay Yavé dice: ¡Aquí estoy contra ti, oh Tiro! Como el mar levanta
    sus olas, Yo levanto contra ti muchas naciones.'
  gun-gun: 'Ha''e rami teĩ Senhor Nhanderuete ijayvu po rami: Ha''e gui Tiro pygua
    kuery, xee ma penderovai aiko. Ha''e rami vy ajapo ''rã peneretã re heta regua
    opu''ã aguã rami, ye''ẽ rupi yai opu''ã-pu''ãa rami.'
  ilo-ULB: Ngarud, kastoy ti kuna ti Apo a ni Yahweh, 'Ita ngarud! Bumusurak kenka
    Tiro, ken mangbangonak iti adu a nasion a maibusor kenka a kasla iti panangpadakkel
    ti baybay iti dalluyonna!
  kpg-kpg: '“Malaa, aanei la nia mee ala e helekai iei Au, go Tagi go Yihowah: Di
    waahale o Tyre, Au go do hagadaumee. Au ga gaamai agu henua llauehe e logo e heebagi
    adu gi di goe, digaula ga lloo adu gi di goe gadoo be nia beau o di moana.'
  uig-ARA: 'ــ شۇڭا رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ مانا، ئى تۇر، مەن ساڭا قارشىمەن،
    دېڭىز دولقۇنلارنى قوزغىغاندەك، كۆپ ئەللەرنى سەن بىلەن قارشىلىشقا قوزغايمەن؛'
  sus-sus: wo Marigi Alatala yi nan masenxi, ‹Tire, n tixi wo kanke! N fama nɛ si
    gbɛtɛe ra wo yire, e din wo ra alɔ baa mɔrɔnyie.
  pon-2006: '“Eri met, iet dahme ngehi, KAUN-O, Wasa Lapalahpie, ketin mahmahsanih:
    Ngehi me omw imwintihti, kowe kahnimw Dair. I pahn ketikihdo wehi tohto pwehn
    mahweniong uhk, oh re pahn kohdo rasehng iloak en madau.'
  ksd-ksd: 'damana ra Luluai God i biti dari: Ea, Tiro, iau tut ure u, ma ina kure
    mangoro na vuna tarai upi diat a tut ure u, da ra ta i vatut ra umana bobol.'
  grc-BRENT: Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐπὶ σὲ Σὸρ, καὶ ἀνάξω ἐπὶ σὲ ἔθνη
    πολλὰ, ὡς ἀναβαίνει ἡ θάλασσα τοῖς κύμασιν αὐτῆς.
  ind-AYT: “Karena itu, beginilah firman Tuhan ALLAH, ‘Dengarlah, Aku melawanmu, hai
    Tirus, dan Aku akan mendatangkan banyak bangsa melawan kamu, seperti laut mendatangkan
    gelombang-gelombangnya.’”
  nya-nya: 'Nʼchifukwa chake, Ine Ambuye Yehova ndikuti: Ndidzakulangani, inu anthu
    a ku Turo. Ndidzakuyitanirani anthu a mitundu ina kuti adzakulangeni monga momwe
    mafunde amawombera pa Nyanja.'
  hrv-hrv: 'stoga ovako govori Jahve Gospod: ''Evo me protiv tebe, Tire, dići ću na
    te silne narode, kao što more valove diže!'
  mps-mps: “Tama tibaso, megi God, ena Genuai Bidi, eno te po obao, ena dage Tair
    hanu bidi dabego boi bidi pedelaibao. Te eno bidi hani hauwa odasa aselama, dage
    dali boi hwįagasomainogo yaibao, te tamu ąį genuai pepeda pelama, dini gisigilibo
    tiwai yaibao.
  tpi-tpi: “Olsem na nau mi God, Bikpela, mi tok, mi kamap birua bilong yupela ol
    Tair. Bai mi bringim planti lain man i kam pait long yupela, olsem biksi i save
    bruk long nambis.
  dan-1931: 'derfor, så siger den Herre HERREN: Se, jeg kommer over dig, Tyrus, og
    fører mange Folk imod dig, som når Havet rejser sine Bølger.'
  vie-OVCB: 'Vì thế, đây là điều Chúa Hằng Hữu Chí Cao phán: Hỡi Ty-rơ, Ta chống lại
    ngươi, Ta sẽ đem các dân đến tấn công ngươi như sóng biển đập vào bờ.'
  guj-2017: 'તેથી પ્રભુ યહોવાહ કહે છે: ‘હે તૂર, જો હું તારી વિરુદ્ધ છું, હું ઘણી પ્રજાઓને
    સમુદ્રના ઉછળતાં મોજાની જેમ તારા વિરુદ્ધ ઊભી કરીશ!'
  pon-2006A: '“Eri met, iet dahme ngehi, KAUN-O, Wasa Lapalahpie, ketin mahmahsanih:
    Ngehi me omw imwintihti, kowe kahnimw Dair. I pahn ketikihdo wehi tohto pwehn
    mahweniong uhk, oh re pahn kohdo rasehng iloak en madau.'
  por-BRBSL: 'portanto, o Senhor Javé diz: ''Eis que eu estou contra ti, Tiro, e farei
    com que muitas nações se aproximem de ti, pois o mar faz subir suas ondas.'
  cth-cth: Hatdawkvah, Bawipa Jehovah ni telah a dei, khenhaw! Oe Taire, kai ni na
    taran, talî ni tuicapa a thaw sak e patetlah nang nama taranlahoi miphun moikapap
    nang koe ka tho sak han.
  twi-twi: 'Ɛno nti, sɛɛ na Otumfo Awurade se: Me ne wo anya, Tiro, mede aman bebree
    bɛba abetia wo te sɛ po a ɛrebɔ nʼasorɔkye.'
  hlt-hlt: Te dongah ka Boeipa Yahovah loh he ni a thui. Kai lohTyre nang kam pai
    thil coeng tih namtom te nang taengah tuipuei tuiphu aka cet bangla muep kang
    khuen ni he.
  tbz-SIM: 'Dɛɛ̀ te mí ndi Yiɛ̀ nKuyie nkɛ̀ n tú: N yìtɛ́ kɛ còḿmúmu Tiiri ɛì kɔbɛ
    kpɛ́í nkɛ yóó duɔ́ nkɛ̀ ibotí pɛ́uu bɛ̀ do mudoò, biɛ̀ nníí bo mpɛ̃nkóo kɛ̀ bɛtɔbɛ̀
    bɛɛ̀ tùɔ̀kùní yɛnɛ́fĩ̀nfĩ̀rɛ̀ ɔ̃mmɛ̀ dɑ̀mɛ́ɛ̀rì,'
  msy-2020: '“Kamaghɨn amizɨ, datɨrɨghɨn, kɨ Ikiavɨra Itir Godɨn Ekiam ghaze: “O Tairia,
    ia oragh, kɨ ian apanim. Kɨ kantrin avɨribar gumazibar aku ia mɨsoghsɨ izam, eghtɨ
    me ongarim dɨkava izi moghɨn izam.'
  dop-dop: Mɑ sǝŋɑ Tiii nyǝ́mɑ mɛ mǝ tɔɔ kɛ́. Mɑɑ yele nɑ piitimnɑɑ tuutuumɑ kʋlɩ
    mǝ tɔɔ, ɩsɩɩ teŋku lʋm huukuɣu tɔ.
  azb-azb: 'Bu sözlərə görə Xudavənd Rəbb belə deyir: “Ey Sur, Mən sənə qarşı gəlirəm.
    Dəniz necə dalğalarını coşdurursa, Mən də eləcə çoxlu milləti sənin üstünə coşduracağam.'
  eng-DBY: 'therefore thus saith the Lord Jehovah: Behold, I am against thee, Tyre,
    and will cause many nations to come up against thee, as the sea causeth its waves
    to come up.'
  hin-2017: 'इस कारण परमेश्वर यहोवा कहता है: हे सोर, देख, मैं तेरे विरुद्ध हूँ; और
    ऐसा करूँगा कि बहुत सी जातियाँ तेरे विरुद्ध ऐसी उठेंगी जैसे समुद्र की लहरें उठती
    हैं।'
  wol-KYG: 'Boroom bi Aji Sax ji dafa wax ne: Yaw Tir, maa ngii fi sa kaw. Ni géej
    di yéegee ay gannaxam, ni laay yéegloo fi sa kaw xeet yu bare.'
  eng-YLT: 'Therefore, thus said the Lord Jehovah: Lo, I [am] against thee, O Tyre,
    And have caused to come up against thee many nations, As the sea causeth its billows
    to come up.'
  eng-WYC-2017: therefore the Lord God saith these things, Lo! Tyre, I on thee; and
    I shall make many folks to ascend [or go up] to thee, as the sea flowing ascendeth
    [or goeth up].
  eng-WMBB: therefore the Lord GOD says, ‘Behold, I am against you, Tyre, and will
    cause many nations to come up against you, as the sea causes its waves to come
    up.
  urd-GVH: जवाब में रब क़ादिरे-मुतलक़ फ़रमाता है कि ऐ सूर, मैं तुझसे निपट लूँगा! मैं
    मुतअद्दिद क़ौमों को तेरे ख़िलाफ़ भेजूँगा। समुंदर की ज़बरदस्त मौजों की तरह वह तुझ
    पर टूट पड़ेंगी।
  rug-rug: 'Gua ke hiera gua si zama nia Arau Zihova sa Baṉara: Kei Taea, Arau kana
    igo si goi, meke kote turaṉa va soku mae butubutu si Rau koa goi, kote kekeṉoṉo
    gua sa kolo lamana sapu turaṉa va kamo soku bogusu.'
  gaz-gaz: 'kanaafuu Waaqayyo Gooftaan akkana jedha: Yaa Xiiroos, kunoo ani sitti
    kaʼeera; akkuma galaanni dambalii isaa kaasu sana anis saboota baayʼee sitti nan
    kaasa.'
  fra-LSG: 'A cause de cela, ainsi parle le Seigneur, l’Éternel: Voici, j’en veux
    à toi, Tyr! Je ferai monter contre toi des nations nombreuses, Comme la mer fait
    monter ses flots.'
  yal-yal: 'Na ma, Marigina Alatala ito nan falaxi, a naxa: N bata keli ɛ xili ma,
    ɛ tan Tire kaane! N siya wuyaxine rafama nɛn ɛ xili ma alo fɔxɔ igen mɔrɔnne tema
    kii naxan yi.'
  haw-1868: Nolaila, ke olelo nei Iehova ka Haku, Eia hoi, e ku e au ia oe, e Turo,
    a e kono au i na lahuikanaka he nui e pii ku e ia oe, e like me ke kai e hoopii
    ai i kona mau ale.
  arb-NAV: 'لِذَلِكَ يُعْلِنُ السَّيِّدُ الرَّبُّ: هَا أَنَا أُعَاقِبُكِ يَا صُورُ،
    فَأَجْعَلُ أُمَماً كَثِيرَةً تُهَاجِمُكِ كَمَا يَهْجِمُ الْبَحْرُ بِأَمْوَاجِهِ.'
  ewe-ewe: 'ale Aƒetɔ Yehowa gblɔe nye si: Metsi tsitre ɖe ŋuwò. O! Tiro, mana dukɔ
    geɖe naho ɖe ŋuwò abe ale si atsiaƒu naa eƒe ƒutsotsoewo dea dzi ene.'
  eng-LEE: Therefore thus hath said the Lord Eternal, Behold, I am against thee, O
    Tyre, and will bring up against thee many nations, as the sea causeth its waves
    to come up.
  asm-FB: 'এই হেতুকে প্ৰভু যিহোৱাই এই কথা কৈছে: ‘হে তূৰ, চোৱা! মই তোমাৰ বিপক্ষ; সমুদ্ৰই
    নিজৰ ঢৌৱে উটুওৱাদি মই তোমাৰ বিৰুদ্ধে অনেক জাতিক তুলিম!'
  sus-A: وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ، ‹تِرٍ، ﭑ تِشِ وٌ كَنكٍ! ﭑ قَمَ نّ سِ فبّتّيٍ
    رَ وٌ يِرٍ، عٍ دِن وٌ رَ عَلْ بَا مْرْنيِيٍ.
  fra-SBL: 'C''est pourquoi le Seigneur Yahvé dit : Voici, j''en veux à toi, Tyr,
    et je ferai monter contre toi de nombreuses nations, comme la mer fait monter
    ses flots.'
  hbo-hbo: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הִנְנִ֥י עָלַ֖יִךְ צֹ֑ר וְהַעֲלֵיתִ֤י
    עָלַ֙יִךְ֙ גֹּויִ֣ם רַבִּ֔ים כְּהַעֲלֹ֥ות הַיָּ֖ם לְגַלָּֽיו׃
  kik-kik: 'nĩ ũndũ ũcio Mwathani Jehova oigĩte ũũ: Nĩngũgũũkĩrĩra wee Turo, na nĩngarehe
    ndũrĩrĩ nyingĩ igũũkĩrĩre, ta iria rĩgĩikia makũmbĩ marĩo na igũrũ.'
  fra-NCL: 'à cause de cela ainsi parle le Seigneur Yahweh : Voici que je viens contre
    toi, Tyr ! Je vais faire monter contre toi des nations nombreuses, comme la mer
    fait monter ses flots.'
  cek-AK: to pongah Angraeng Sithaw mah, Khenah, Aw Tura, kangthawk tuipui ih tuiphu
    baktih toengah, nang tuk hanah pop parai prae kaminawk to ka hoih han.
  cuk-cuk: 'A-ulale, ani an Bab-Jehová-Bela-Gangued-Nikadi weyob soged: ‘Tiro, an
    begi gwichiguoed. Ar igi bukidar demargi, demar-mullugana mullumakardae, deyobi,
    bukidar dulemar-yar-baid-baidgi-bukmalad begi gwichigudamalaga an imakoed.'
  uig-CYR: '— Шуңа Рәб Пәрвәрдигар мундақ дәйду: — Мана, и Тур, Мән саңа қаршимән,
    деңиз долқунларни қозғиғандәк, көп әлләрни сән билән қаршилишқа қозғаймән;'
  tel-2017: కాబట్టి యెహోవా ప్రభువు తెలియజేసేది ఏమిటంటే “తూరూ, నేను నీకు విరోధిని.
    సముద్రం దాని అలలను పైకి తెచ్చే విధంగా నేను అనేక ప్రజలను నీ మీదికి రప్పిస్తాను.
  hat-BSA: 'akoz sa, pale Senyè BONDYE a: ‘Gade byen, Mwen vin kont ou, O Tyr, e Mwen
    va mennen fè monte anpil nasyon kont ou, tankou lanmè mennen lanm li.'
  kos-kos: '“Ke ma inge, pa inge ma nga, LEUM GOD Fulatlana, ac fahk uh: Siti Tyre,
    nga ac lain kom! Nga ac fah use mutunfacl puspis in tuku mweuni kom, ac elos ac
    fah tuku oana noa meoa tok pe acn uh.'
  hbo-WLC: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הִנְנִ֥י עָלַ֖יִךְ צֹ֑ר וְהַעֲלֵיתִ֤י
    עָלַ֙יִךְ֙ גּוֹיִ֣ם רַבִּ֔ים כְּהַעֲל֥וֹת הַיָּ֖ם לְגַלָּֽיו׃
  ibo-ibo: 'Nʼihi ya, ihe ndị a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị na-ekwu:
    Lee, ana m eguzo imegide gị Taịa. Aga m emekwa ka ọtụtụ mba bilie bịakwasị gị
    dịka ebili mmiri nke oke osimiri.'
  ory-ory: ଏଥିପାଇଁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ହେ ସୋର, ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭର ପ୍ରତିକୂଳ
    ଅଟୁ ଓ ସମୁଦ୍ର ଯେପରି ତରଙ୍ଗ ଉଠାଏ, ସେହିପରି ଆମ୍ଭେ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଅନେକ ଗୋଷ୍ଠୀଙ୍କୁ ଉଠାଇବା।
  chk-chk: 'Iei mine ngang Kot ewe Samol mi Lapalap üa apasa: Üpwe pälüenuk, Tirus.
    Üpwe emwenato chomong mwü pwe repwe maun ngonuk, repwe feito usun nonoon lematau
    mi watte.'
  rop-rop: “Dumaji yumob pipul brom Taya bin singsingbat det song na, wal ai garra
    wonim yumob. Mi na YAWEI det boswan God, en mi na yumob enami. Ai garra jandim
    najalot pipul brom najalot kantri blanga fait langa yumob. Dei garra kaman jis
    laik detlot bigbala weib weya garra bitsimap ola taun wol blanga yumob, en ola
    strongwan haus weya detlot soljamob oldei jandap en wotjimbat. Ai garra tjakidawei
    ol detlot rabish weya im jidan olaran langa yumob. Nomo enijing garra jidan deya,
    oni rok.
  ukr-1871: 'За те, так говорить Господь Бог: Встаю я на тебе, Тире, й наведу многі
    народи на тебе, наче б море підняло филї свої.'
  deu-1951: 'darum spricht Gott, der HERR, also: Siehe, ich will an dich, Tyrus, und
    will viele Völker gegen dich heraufführen, wie wenn das Meer seine Wellen heraufrollt!'
  eng-JPS: 'Therefore thus saith the Lord GOD: Behold, I am against thee, O Tyre,
    and will cause many nations to come up against thee, as the sea causeth its waves
    to come up.'
  srp-1865: 'Zato ovako veli Gospod Gospod: evo mene na te, Tire, i dovešæu mnoge
    narode na te kao da bih doveo more s valima njegovijem.'
  lug-lug: Mukama Katonda kyava ayogera nti, Nkuvunaana ggwe Ttuulo, ndiyimusa amawanga
    mangi gakulumbe, ng’ennyanja bw’esitula amayengo gaayo.
  heb-heb: לכן כה אמר אדני יהוה הנני עליך צר והעליתי עליך גוים רבים כהעלות הים לגליו׃
  ben-IRV: এই জন্য প্রভু সদাপ্রভু এই কথা বলেন, ‘হে সোর, দেখ, আমি তোমার বিরুদ্ধে এবং
    সমুদ্র যেমন তরঙ্গ ওঠায়, তেমনি তোমার বিরুদ্ধে আমি অনেক জাতিকে ওঠাব।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਵੇਖ ਹੇ ਸੂਰ! ਮੈਂ ਤੇਰਾ ਵਿਰੋਧੀ ਹਾਂ ਅਤੇ ਬਹੁਤ
    ਸਾਰੀਆਂ ਕੌਮਾਂ ਨੂੰ ਤੇਰੇ ਉੱਤੇ ਚੜ੍ਹਾ ਲਿਆਵਾਂਗਾ, ਜਿਵੇਂ ਸਾਗਰ ਆਪਣੀਆਂ ਲਹਿਰਾਂ ਨੂੰ ਚੜ੍ਹਾਉਂਦਾ
    ਹੈ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ အိုတုရု မြို့၊ သင့် တဘက် ၌ငါ နေ၏။ သမုဒ္ဒရာ
    လှိုင်းတံပိုး တက် သကဲ့သို့ ၊ လူ အမျိုးမျိုး တို့သည် သင့် ကို တက်၍ တိုက် စေမည်။
  hmo-hmo: 'Unai dainai Lohiabada Dirava be inai bamona ia hereva noho, ia gwau: “Turo
    e, kamonai, lau ese oi lau dagedage henia noho. Lau ese bese momo do lau mailaia,
    oi do idia hadikaia totona, davara ese hurehure ia mailaia bamona.'
  urd-urd: इसलिए ख़ुदावन्द ख़ुदा यूँ फ़रमाता है, कि देख, ऐ सूर मैं तेरा मुख़ालिफ़
    हूँ और बहुत सी क़ौमों को तुझ पर चढ़ा लाऊँगा, जिस तरह समन्दर अपनी मौजों को चढ़ाता
    है।
  rus-SYN: 'за то, так говорит Господь Бог: вот, Я - на тебя, Тир, и подниму на тебя
    многие народы, как море поднимает волны свои.'
  bqc-SIM: A yã́i ma Dii Lua ma mɛ̀, má fɛlɛnnↄɛ Tii, má tó buiↄ mↄ lɛ́lɛlɛlɛma
    lán ísia ikooaↄwa.
  tcz-CHONGTHU: Ajeh chu keima thaneitah Pakai thusei ahi. Keima namelmapa kahin,
    O Tyre, twikhanglen'a twi kinongin vapam atah a tah banga nam tamtah nangma douding
    kahin puidoh ding ahi.
  mar-mar: म्हणून, प्रभू परमेश्वर म्हणतो, “पाहा सोर, मी तुझ्याविरूद्ध आहे आणि जसा
    समुद्र आपल्या लाटा उंचावतो तसे मी तुजविरूद्ध पुष्कळ राष्ट्रांना उठविन.”
  qub-qub: '«Chaypitami noga Tayta Dios në: «Tiro, nogaga gampa contrayquimi ricacö.
    Nogami camacächishaj juc-lä nasyun runacuna contrayqui ricacunanpaj. Paycuna shamonga
    lamar yacu wayrawan pullchajyar shamushannömi.'
  bqp-bqp: Yen sɔ̃ tɛ̃, Yinni Gusunɔ u koo Tiri ye mɔru seesi u de bwese dɑbinu nu
    ye wɔri nu tɛriɑ nge mɛ dɑɑrɑ rɑ nim yibu.
  hat-hat: 'Enben, men sa Seyè sèl Mèt la di: -M''ap leve dèyè nou tou, nou menm moun
    lavil Tir. Mwen pral mennen anpil nasyon vin atake nou. Yo pral vin sou nou yonn
    apre lòt tankou lanm lanmè.'
  eng-BSB: 'therefore this is what the Lord GOD says: ‘Behold, O Tyre, I am against
    you, and I will raise up many nations against you, as the sea brings up its waves.'
  eng-WEBPB: therefore the Lord GOD says, ‘Behold, I am against you, Tyre, and will
    cause many nations to come up against you, as the sea causes its waves to come
    up.
  kbq-kbq: E'ina hu'nagu Mikozama Kegavama Hu'nea Ra Anumzamo'a amanage hie, Keho,
    Nagra Tairi vahe'motma ha' vahe ase'na, rama'a kumatmimpi vahe zamavare'na a'nena
    hagerimo moriri huno eno ankenarega eme runagrama seaza hu'za, tusi vahekrefamo'za
    hara eme huramantegahaze.
  nhe-BL: '“Huajca na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: Inaltepetl
    Tiro ehuani, na nimochijtoc niimocualancaitaca. Nijchihuas ma hualaca miyac soldados
    tlen miyac tlaltini para inmechtehuiquij. Ajachica hualase miyac soldados tlen
    nelía quipiya chicahualistli queja ajachica mocojcoxonía hueyi atl.'
  gub-BL: Ihe pezar Tuweharupi Wiko Ma'e ihe kury, amume'u ko ma'e ihe kury. — Xir
    tawhu. Aiko neàmàtyry'ymar romo ihe. Arur putar zauxiapekwer amo ywy rehe har
    tetea'u neàmàtyry'ym kar pà wanupe ihe wà nehe. Ur putar ykotok yryhu rehe har
    ài wà nehe.
  eng-DRA: 'Therefore thus saith the Lord God: Behold I come against thee, O Tyre,
    and I will cause many nations to come up to thee, as the waves of the sea rise
    up.'
