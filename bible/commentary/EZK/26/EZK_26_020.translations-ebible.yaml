    పాటు నువ్వుండేలా చేస్తాను. దీనంతటి బట్టి సజీవులు నివసించే చోటికి నువ్వు తిరిగి
    రావు.
  hat-BSA: konsa, Mwen va fè ou desann ak sila ki desann nan twou fòs la, al jwenn
    pèp ansyen yo. Mwen va fè ou rete nan pati ki piba sou tè a, tankou ansyen kote
    dezole yo, ak sila ki desann nan twou fòs la, pou ou pa menm gen moun ki abite
    nan ou. Men Mwen va mete laglwa nan peyi a vivan yo.
  kos-kos: Nga ac fah supwekomla nu in facl sin mwet misa in welulos su misa in pacl
    oemeet ah. Nga ac fah oru kom in muta ye fohk fin faclu, inmasrlon ma kulamla
    in pacl oemeet ah, ac tukeni yurin mwet misa. Ke sripa inge, kom ac fah tiana
    sifil foloko liki acn ingo in muta yen sin mwet moul.
  hbo-WLC: וְהוֹרַדְתִּיךְ֩ אֶת־י֨וֹרְדֵי ב֜וֹר אֶל־עַ֣ם עוֹלָ֗ם וְ֠הוֹשַׁבְתִּיךְ
    בְּאֶ֨רֶץ תַּחְתִּיּ֜וֹת כָּחֳרָב֤וֹת מֵֽעוֹלָם֙ אֶת־י֣וֹרְדֵי ב֔וֹר לְמַ֖עַן
    לֹ֣א תֵשֵׁ֑בִי וְנָתַתִּ֥י צְבִ֖י בְּאֶ֥רֶץ חַיִּֽים׃
  ibo-ibo: mgbe ahụ ka m ga-eme ka ị rịdaruo nʼala mmụọ, gị na ndị na-arịda nʼolulu,
    ka i jekwuru ndị mgbe ochie. Aga m eme ka ebe obibi gị bụrụ nʼokpuru ime ime ala,
    ka ị dịrị ka obodo ndị ochie ahụ e tikpọrọ etikpọ. Gị na ndị ahụ na-arịdaru nʼolulu.
    Ị gaghị esitekwa nʼebe ahụ lọghachi ịbịa isoro ndị dị ndụ birikwa.
  ory-ory: ସେହି ସମୟରେ ଆମ୍ଭେ ଗର୍ତ୍ତଗାମୀମାନଙ୍କ ସହିତ, ପୁରାତନ କାଳର ଲୋକମାନଙ୍କ ନିକଟକୁ ତୁମ୍ଭକୁ
    ଓହ୍ଲାଇ ଆଣିବା ଓ ପୃଥିବୀର ଅଧୋଭାଗରେ, ଚିରକାଳରୁ ଉତ୍ସନ୍ନ ସ୍ଥାନମାନଙ୍କରେ ଗର୍ତ୍ତଗାମୀମାନଙ୍କ
    ସଙ୍ଗରେ ତୁମ୍ଭକୁ ବାସ କରାଇବା, ତହିଁରେ ତୁମ୍ଭର ବସତି ସ୍ଥାନ ରହିବ ନାହିଁ; ପୁଣି, ଜୀବିତମାନଙ୍କ
    ଦେଶରେ ଆମ୍ଭେ ଶୋଭା ସ୍ଥାପନ କରିବା;
  chk-chk: Üpwe pöütukela lon lenien sotup ren ekewe armasen lom, üpwe pwal anomuk
    leutun fanüfan lon ekewe leni mi tala seni me lom, pwe kopwe nonom ren chokewe
    ra fen feitiu lon lenien sotup. Ina usun kosap chüen so, esap pwal chüen wor leniom
    lon fanüen chon manau.
  rop-rop: en ai garra jandim yumob langa det greibyad andanith langa det solwoda
    weya detlot dedbala pipul oldei jidanbat brom longtaim. Yumob garra stap deya,
    en dijan taun garra jidan emtiwan olataim.
  ukr-1871: Тодї зіпхну тебе до тих, що посходили в яму, до людей, що колись були,
    й зложу тебе в преисподнях земних, у вічних пустинях проміж тими, що посходили
    в яму, щоб нїколи вже тебе не оселено, а на землї живих явлю мою славу.
  deu-1951: dann lasse ich dich hinabfahren mit denen, welche zum Grabe hinabfahren,
    zu dem Volke der Vorzeit, daß du in der Unterwelt wohnen sollst, in den uralten
    Ruinen, mit denen, welche in die Grube hinabgefahren sind, damit du unbewohnt
    bleibest, so schenke ich Herrlichkeit im Lande der Lebendigen;
  eng-JPS: then will I bring thee down with them that descend into the pit, to the
    people of old time, and will make thee to dwell in the nether parts of the earth,
    like the places that are desolate of old, with them that go down to the pit, that
    thou be not inhabited; and I will set glory in the land of the living;
  srp-1865: I kad te svalim s onima koji slaze u jamu k starom narodu, i namjestim
    te na najdonjim krajevima zemlje, u pustinji staroj s onima koji slaze u jamu,
    da se ne živi u tebi, tada æu opet postaviti slavu u zemlji živijeh.
  lug-lug: kale ndikussa wansi ng’abo abagenda mu bunnya eri abaafa edda. Olibeera
    wansi mu ttaka, mu bifo ebyazika edda ennyo, n’abo abaserengeta mu bunnya, so
    tojja kudda wadde okufuna ekifo mu nsi ya balamu.
  heb-heb: והורדתיך את יורדי בור אל עם עולם והושבתיך בארץ תחתיות כחרבות מעולם את יורדי
    בור למען לא תשבי ונתתי צבי בארץ חיים׃
  ben-IRV: তখন আমি তোমাকে গর্তগামীদের সঙ্গে প্রাচীন দিনের র লোকেদের কাছে নামাব এবং
    নিচে পৃথিবীতে, চিরোৎসন্ন জায়গায়, গর্তগামী সবার সঙ্গে বাস করাব, তাতে তুমি আর
    বসতিস্থান হবে না; কিন্তু জীবিতদের দেশে আমি শোভা স্থাপন করব।
  pan-pan: ਤਦ ਮੈਂ ਉਹਨਾਂ ਲੋਕਾਂ ਨਾਲ ਜਿਹੜੇ ਪਤਾਲ ਵਿੱਚ ਉਤਰ ਜਾਂਦੇ ਹਨ, ਪ੍ਰਾਚੀਨ ਸਮੇਂ ਦੇ ਲੋਕਾਂ
    ਕੋਲ, ਤੈਨੂੰ ਉਤਾਰ ਦਿਆਂਗਾ ਅਤੇ ਉਹਨਾਂ ਨਾਲ ਜਿਹੜੇ ਪਤਾਲ ਵਿੱਚ ਉਤਰ ਜਾਂਦੇ ਹਨ, ਮੈਂ ਤੈਨੂੰ ਹੇਠਲੀ
    ਦੁਨੀਆ ਵਿੱਚ ਵਸਾਵਾਂਗਾ, ਪੁਰਾਣੀਆਂ ਵਿਰਾਨੀਆਂ ਵਿੱਚ, ਤਾਂ ਜੋ ਤੂੰ ਵਸਾਇਆ ਨਾ ਜਾਵੇਂ ਅਤੇ ਜੀਉਂਦਿਆਂ
    ਦੀ ਧਰਤੀ ਵਿੱਚ ਪ੍ਰਤਾਪ ਦਿਆਂਗਾ।
  mya-JVB: ရှေး လူ ဟောင်းတို့ နေရာမြေတွင်း ထဲသို့ ဆင်း သောသူတို့ နှင့်အတူ သင့် ကိုငါ
    နှိမ့်ချ ၍၊ သင်၌လူမ နေ စေခြင်းငှါ မြေတွင်း ထဲသို့ဆင်း သောသူတို့နှင့်အတူ ၊ ရှေး
    ကာလမှစ၍ဆိတ်ညံ ရာအရပ်၊ မြေ အောက် အရပ်တို့၌ ငါချထား မည်။ ထိုအခါ အသက်ရှင် သောသူတို့၏
    နေရာ ၌ ငါ့ဘုန်း ကို ငါဖွင့် မည်။
  hmo-hmo: Unai neganai oi do lau doria diho, hel ena guri dobuna, mase taudia idia
    noho gabuna dekenai do oi lao. Vadaeni sene taudia, idia mase vadaeni taudia danu
    do oi noho. Unuseni do oi noho, dika hanaihanai gabuna dekenai, mase taudia danu.
    Unai dainai tau ta ese oi dekenai do ia noho lasi, bona mauri taudia edia tano
    dekenai do oi noho lou lasi.
  urd-urd: तब मैं तुझे उनके साथ जो पाताल में उतर जाते हैं, पुराने वक़्त के लोगों के
    बीच नीचे उतारूँगा, और ज़मीन के तह में और उन उजाड़ मकानों में जो पहले से हैं, उनके
    साथ जो पाताल में उतर जाते हैं; तुझे बसाऊँगा ताकि तू फिर आबाद न हो, लेकिन मैं ज़िन्दों
    के मुल्क को जलाल बख़्सूँगा।
  rus-SYN: тогда низведу тебя с отходящими в могилу к народу давно бывшему, и помещу
    тебя в преисподних земли, в пустынях вечных, с отшедшими в могилу, чтобы ты не
    был более населен; и явлю Я славу на земле живых.
  bqc-SIM: má n kpa gbɛ̃́ káauↄ kĩ́i ń gbɛ̃́ pↄ́ aa sì bɛdauↄ. Má tó ǹyↄ̃
    ku tↄↄlɛ nↄnau we ń gbɛ̃́ pↄ́ sì bɛdauↄ bɛzia pↄ́ a vuo ũ. Ńyↄ̃ su n kúkĩi
    dṹniau la lↄo.
  tcz-CHONGTHU: Masang laiya anakum suh sa lah a lha dinga kokhuh sunga kasol lhah
    ding nahi. Na khopi chu ahom keuva kajama leinoiya kavui ding ahitai. Mihing gam'a
    hi nangma jabolna nachan louhel ding ahitai.
  mar-mar: मग मी तुला ते जे कोणी दुसरे खाचेत खाली प्राचीन काळच्या लोकांकडे गेले आहेत
    त्यांच्यासारखे प्राचीन काळापासून ओसाड असलेल्या स्थानात तुला पृथ्वीच्या अधोभागी
    तुला रहावयास लावीन म्हणजे तू पुन्हा वसणार नाहीस.
  qub-qub: Chaymi unay wañojcuna caycashanman tallpucar chayanquipaj. Cay pachapitaga
    mas rurimanmi jitarishayqui. Chayga caycan imaypis ragälla caycashan nasyunmi.
    Chaychöga goyanquipaj wañojcunawan iwalmi. Gamchöga manami imaypis runacuna tiyangapänachu.
    Cay pachacho cawajcunaga tiyananpaj yapay manami jatarachishunquipänachu.
  bqp-bqp: U koo de yu dɑ sere tem sɔɔwɔ mi yeruku tɔmbɑ wɑ̃ɑ kpɑ yɑ n kɔ̃ɔre mi.
    U koo de yɑ n wɑ̃ɑ mi kɑ gɔribu. Goo kun mɑɑ sinɑmɔ ye sɔɔ. Yɑ ǹ mɑɑ ɑyeru wɑsi
    wɑsobun suunu sɔɔ.
  hat-hat: M'ap fè nou desann nan peyi kote mò yo ye a, m'ap voye nou al jwenn moun
    ki mouri depi lontan yo. M'ap fè nou al rete nan peyi ki anba tè a, kote nou pral
    rete pou kont nou, pou tout tan ansanm ak moun ki mouri deja yo. Konsa, nou p'ap
    gen plas nou ankò sou latè pami vivan yo.
  eng-BSB: then I will bring you down with those who descend to the Pit, to the people
    of antiquity. I will make you dwell in the earth below like the ancient ruins,
    with those who descend to the Pit, so that you will no longer be inhabited or
    set in splendor in the land of the living.
  eng-WEBPB: then I will bring you down with those who descend into the pit, to the
    people of old time, and will make you dwell in the lower parts of the earth, in
    the places that are desolate of old, with those who go down to the pit, that you
    be not inhabited; and I will set glory in the land of the living.
  kbq-kbq: Nagra hugante'nugenka korapama fri vahe kumapima umani'naza vahetamine
    umanigahane. Havizama hu'nea kumapima maniaza hunka hugante'nugenka, fri vahe
    kumapina umanigahane. Ana hanugenka kasefa'ma hu'za mani'naza vahe'mokizmi mopafina
    ete omegahane.
  nhe-BL: Tlamis nopa altepetl huan nochi tlen nopano itztoyaj queja miqui se tlacatl
    huan yas hasta más tlatzintla ipan nopa hueyi ostotl campa mopantíaj nopa tlacame
    tlen huejcajquiya mijque huan nopano yajque. Ayoc quema quinpiyas itlacajhua nopa
    altepetl. Ayoc quema motlalanas huan quipiyas tlatlepanitacayotl. Nopa altepetl
    ayoc quema quipiyas iyejyejca ipan ni tlaltepactli campa itztoque tlacame tlen
    yoltoque.
  gub-BL: Uruityk putar umàno ma'e kwer wapyta haw pe nehe. A'e pe erepyta putar teko
    kwehe umàno ma'e kwer wainuinuromo nehe. Apuir putar newi a'e pe ywy iwype har
    pe nehe, ywy tawhu heityk pyrer heta haw pe nehe. Erepyta putar umàno ma'e kwer
    wanehe we nehe. Ni amo nuiko pixik kwaw nepupe wà nehe, Xir. Nerezewyr kwaw ywy
    wikuwe ma'e waneko haw pe nehe. Nerezewyr kwaw nerenawer pe nehe.
  eng-DRA: 'And when I shall bring thee down with those that descend into the pit
    to the everlasting people, and shall set thee in the lowest parts of the earth,
    as places desolate of old, with them that are brought down into the pit, that
    thou be not inhabited: and when I shall give glory in the land of the living,'
