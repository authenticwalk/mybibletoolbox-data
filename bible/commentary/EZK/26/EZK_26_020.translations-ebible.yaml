verse: EZK.026.020
translations:
  mal-C: കുഴിയിൽ ഇറങ്ങുന്നവരോടൊപ്പം പുരാതന ജനത്തിന്റെ അടുക്കലേക്കു ഞാൻ നിന്നെ നയിക്കും;
    പ്രാചീനതയുടെ അവശിഷ്ടങ്ങളെന്നപോലെ ഞാൻ നിന്നെ ഭൂമിയുടെ അധോഭാഗങ്ങളിൽ കുഴിയിൽ ഇറങ്ങുന്നവരോടൊപ്പംതന്നെ
    പാർപ്പിക്കും. ജീവനുള്ളവരുടെ ദേശത്തേക്കു നീ മടങ്ങുകയോ അവിടെ നീ നിവസിക്കുകയോ ചെയ്യുകയില്ല.
  deu-TKW: so stoße ich dich hinunter zu den in die Gruft hinabgestiegenen, zu den
    Leuten der Vorzeit, und bereite dir Wohnungen in den unterirdischen Gebieten,
    gleich uralten Trümmern bei denen, die in die Gruft hinabstiegen, auf daß du nicht
    mehr besiedelt werdest, noch bestehen bleibest im Lande der Lebendigen.
  lin-lin: nakozindisa yo kati na libulu ya mozindo esika moko na bato oyo bakitaka
    kuna, epai ya bato ya kala ; nakovandisa yo kati na mokili oyo ezalaka na se ya
    mabele, lokola kati na libebi ya kala, mpe okozala elongo na bato oyo bakitaka
    kati na libulu ya mozindo, mpo ete okoma bisika oyo bato bakovanda lisusu te ;
    mpe okozonga te to okozwa lisusu bisika te na mabele ya bato ya bomoi.
  eng-LSV: And I have caused you to go down, || With those going down to the pit,
    || To the people of old, || And I have caused you to dwell || In the lower parts
    of the earth—in ancient ruins, || With those going down to the pit, || So that
    you are not inhabited, || And I have given beauty in the land of the living.
  eng-GNV: When I shall cast thee downe with them that descende into the pitte, with
    the people of olde time, and shall set thee in the lowe partes of the earth, like
    the olde ruines, with them, I say, which goe downe to the pitte, so that thou
    shalt not be inhabited, and I shall shewe my glory in the land of the liuing,
  eng-WEBSTER: When I shall bring thee down with them that descend into the pit, with
    the people of old time, and shall set thee in the low parts of the earth, in places
    desolate of old, with them that go down to the pit, that thou be not inhabited;
    and I shall set glory in the land of the living;
  nhw-BL: Tlamis nopa altepetl huan nochi catli nopona itztoyaj quen miqui se masehuali
    huan yas hasta más tlatzintla ipan nopa hueyi ostotl campa mopantíaj nopa masehualme
    catli huejcajya mijque huan nopona yajque. Ayacmo quema quinpiyas imasehualhua
    nopa altepetl. Ayacmo quema motlananas huan quipiyas tlatlepanitacayotl. Nopa
    altepetl ayacmo quema quipiyas iyejyejca ipan ni tlaltipactli campa itztoque masehualme
    catli yoltoque.
  swh-ONEN: ndipo nitakapokushusha chini pamoja na wale washukao shimoni, kwa watu
    wa kale, nami nitakufanya uishi katika pande za chini za nchi kama katika magofu
    ya kale, pamoja na wale washukao shimoni, nawe hutarudi au kurejea kwenye makao
    yako katika nchi ya walio hai.
  bba-bba: U koo de yu dɑ sere tem sɔɔwɔ mi yeruku tɔmbɑ wɑ̃ɑ kpɑ yɑ n kɔ̃ɔre mi.
    U koo de yɑ n wɑ̃ɑ mi kɑ ɡɔribu. Goo kun mɑɑ sinɑmɔ ye sɔɔ. Yɑ ǹ mɑɑ ɑyeru wɑsi
    wɑsobun suunu sɔɔ.
  eng-KJVCPB: when I shall bring thee down with them that descend into the pit, with
    the people of old time, and shall set thee in the low parts of the earth, in places
    desolate of old, with them that go down to the pit, that thou be not inhabited;
    and I shall set glory in the land of the living;
  luo-luo: abiro teri e piny joma otho, mondo idag kuno gi joma nosetho chon. Abiro
    miyo idagi e piny manie bwo lowono, kibudho e bur matut e kind gik machon mokethore
    mi ok inichak iduog e piny joma ngima.
  meu-meu: una negana ai baina dorimu dobi, Guri Badana ai e dihomu taudia ida, sene
    taudia dekediai; bona tanobada henuna gabuna ai baina hanohomu, idau nega ai e
    heḡiḡi dobi hanuadia bogaragidiai, Guri Badana ai e dihomu taudia ida. Taunabunai,
    ta ese basine noholaimu, bona mauri taudia edia tano ai basio mia.
  npi-ULB: तब म तँलाई प्राचिन समयका मानिसहरूकहाँ ल्याउनेछु, अरू मानिसहरूझैं जो खाल्डोमा
    गएका छन् । किनभने म तँलाई पृथ्‍वीमुनि, प्राचीन भग्‍नावशेषमा जस्‍तै, मृत-लोकमा
    जानेहरूसित बस्‍न लाउनेछु । जसको कारण तँ फेरि कहिल्‍यै जीवितहरूको देशमा फर्केर
    बस्‍नेछैनस्‌ ।
  yor-yor: nígbà tí èmi yóò mú ọ wálẹ̀ pẹ̀lú àwọn tí ó sọ̀kalẹ̀ lọ sínú ihò, pẹ̀lú
    àwọn ènìyàn àtijọ́. Èmi yóò sì gbé ọ lọ si bi ìsàlẹ̀, ní ibi ahoro àtijọ́, pẹ̀lú
    àwọn tí ó sọ̀kalẹ̀ lọ sínú ihò, ìwọ kì yóò sì padà gbé inú rẹ̀ mọ́, èmi yóò sì
    gbé ògo kalẹ̀ ní ilẹ̀ àwọn alààyè.
  pes-OPCB: تو را به قعر دنیای مردگان سرنگون می‌کنم تا به آنانی که مدتها پیش بدانجا
    رفته‌اند، ملحق شوی. تو را مثل اجساد کسانی که سالها پیش به خاک سپرده شده‌اند، به
    زیر زمین فرو خواهم برد. در این دنیا دیگر هرگز زیبا و آباد نخواهی شد.
  tgl-ULB: pagkatapos ay ibababa kita sa mga tao ng sinaunang panahon tulad ng iba
    na bumaba sa hukay; dahil gagawin kitang naninirahan sa pinakamababang bahagi
    ng lupa gaya ng mga nasira noong sinaunang panahon. Dahil dito hindi ka na makakabalik
    sa lupain kung saan nabubuhay ang mga tao.
  hui-hui: Ani bialu i̱na í̠ dindihaore homayarunaga andagaha bape harogola í̠ wali
    agali ala homaga biyaru heba mandagi holebere. I̱na í̠ tano maru bo gialo wahai
    hayaru heba dindi andaneha wuwa homayaru heba wiaabo holebere. Ani biragola wali
    agali mbira í̠ha lone nahe í̠bi nde dindi ogoria lone nawulebere.
  mya-mya: ရှေး​ပ​ဝေ​သ​ဏီ​အ​ခါ​က​အ​သက်​ရှင်​ခဲ့ ကြ​သူ​တို့​နှင့်​အ​တူ​နေ​ထိုင်​ရန်
    သင့်​အား မြေ​အောက်​မ​ရ​ဏာ​နိုင်​ငံ​သို့​ပို့​ဆောင်​မည်။ ငါ​သည်​သင့်​အား​ထို​မြေ​အောက်​လော​က​ရှိ
    ထာ​ဝ​စဉ်​ယို​ယွင်း​ပျက်​စီး​လျက်​နေ​သည့် အ​ရပ်​၌​မြေ​တွင်း​ထဲ​တွင်​နေ​စေ​မည်။
    သင် သည်​ထို​အ​ရပ်​မှ​အ​ဘယ်​အ​ခါ​၌​မျှ အ​သက်​ရှင်​သူ​တို့​ရှိ​ရာ​အ​ရပ်​သို့​ပြန်
    လာ​ရ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: དུས་དེར། ངས་ཁྱོད་ནི་དུར་དུ་སྦས་པའི་མི་དང་བཅས་གནའ་མི་རྣམས་ཀྱི་རྩར་འབབ་ཏུ་འཇུག་ཅིང་།
    ངས་ཁྱོད་ནི་ཡུན་རིང་པོར་སྟོངས་པར་གྱུར་པའི་ས་ཡི་འོག་སྟེ། དུར་དུ་སྦས་པའི་མི་དེ་དག་དང་མཉམ་དུ་སྡོད་པར་འཇུག་ཅིང་།
    ཁྱོད་ནི་གསོན་པོའི་གནས་སུ་མངོན་པར་མི་འགྱུར། ཡིན་ནའང་ངས་གསོན་པོའི་གནས་ལ་མཛེས་སྡུག་བསྣན་པར་བྱའོ།
    །
  sna-sna: ipapo ndichakuburutsa pamwe chete navaya vanoburukira kugomba, kuvanhu
    vakarekare.
  spa-BLM: entonces te haré descender con los que descienden a la fosa, al pueblo
    de antaño, y te haré habitar en las partes bajas de la tierra, en los lugares
    desolados de antaño, con los que descienden a la fosa, para que no seas habitada;
    y pondré la gloria en la tierra de los vivos.
  cac-cac: Ol vac'paxcanem eb' cajan d'ay masanto b'aj ayec' eb' chamnac, eb' anima
    ec'nac d'a peca'. Ol vac'canem eb' d'a snajatil sjulal yich lum luum d'a scal
    eb' anima ec'nac d'a juntzan̈ chon̈ab' satjinaquel d'a juneln̈ej. Icha chi' ol
    aj yajec' eb' d'a scal eb' chamnacxo chi'. Man̈xa b'aq'uin̈ ol cajnajxoc anima
    d'a Tiro chi', man̈xa b'aq'uin̈ ol checlaj snivanil yelc'och d'a scal nación.
  swh-ULB: kisha nitakushusha chini kwenda kwa watu wa nyakati za zamani, kama wengingine
    walioenda chini kwenye shimo; kwa kuwa nitakufanya uishi katika falme za chini
    za dunia kama uharibifu wa nyakati za zamani. Kwa sababu hii hutarudi na kusimama
    katika nchi ya walio hai.
  bel-bel: тады зьвяду цябе з тымі, што ідуць у магілу да народу даўно былога і зьмяшчу
    цябе ў самым сподзе зямлі, у пустынях вечных, з тымі, што адышлі ў магілу, каб
    ты больш ня быў заселены; і яўлю табе славу на зямлі жывых.
  deu-ELBBK: so werde ich dich hinabstürzen zu denen, die in die Grube hinabgefahren
    sind, zu dem Volk der Urzeit, und werde dich wohnen lassen in den untersten Örtern
    der Erde, in den Trümmern von der Vorzeit her, mit denen, die in die Grube hinabgefahren
    sind, damit du nicht mehr bewohnt wirst; und ich werde Herrlichkeit setzen in
    dem Land der Lebendigen.
  mbb-OT: Edlenepen ku sikew ziyà te kinezizaleman. Kenè ke en ebpekelikù diyà te
    lugar he para te menge uuyag.
  mal-2015: ഞാൻ നിന്നെ കുഴിയിൽ ഇറങ്ങുന്നവരോടുകൂടെ പുരാതനജനത്തിന്റെ അടുക്കൽ ഇറക്കുകയും
    നിനക്കു നിവാസികൾ ഇല്ലാതെയിരിക്കേണ്ടതിന്നും നീ ജീവനുള്ളവരുടെ ദേശത്തു നിലനില്ക്കാതെയിരിക്കേണ്ടതിന്നും
    ഞാൻ നിന്നെ ഭൂമിയുടെ അധോഭാഗങ്ങളിൽ, പുരാതനശൂന്യങ്ങളിൽ തന്നേ, കുഴിയിൽ ഇറങ്ങുന്നവരോടുകൂടെ
    പാർപ്പിക്കയും ചെയ്യും.
  rmc-rmc: akor tut lava tele jekhetane olenca, so džan andre Bari chev paš ola nipi,
    so dživenas varekana. Dava tuke te bešel tel e phuv maškar o phurikane zrucaňini,
    ole dženenca, so džan tele andre odi Bari chev, a imar na aveha pale a na zaleha
    tuke tiro than pre phuv maškar o džide.
  pes-OPV: آنگاه تو را با آنانی که به هاویه فرو می‌روند، نزد قوم قدیم فرود آورده،
    تو را دراسفلهای زمین در خرابه های ابدی با آنانی که به هاویه فرو می‌روند ساکن خواهم
    گردانید تا دیگرمسکون نشوی و دیگر جلال تو را در زمین زندگان جای نخواهم داد.
  ron-1924: те вой коборы ымпреунэ ку чей че се кобоарэ ын гроапэ, ла попорул де одиниоарэ,
    ши те вой ашеза ын адынчимиле пэмынтулуй, ын сингурэтэць вешниче, лынгэ чей че
    с-ау коборыт ын гроапэ, ка сэ ну май фий локуитэ ши сэ ну те май сколь ын цара
    челор вий.
  ben-OBCV: তখন আমি তোমাকে মৃতস্থানে যাওয়া লোকদের সঙ্গে পুরানো দিনের লোকদের কাছে
    নিচে নামিয়ে দেব। আমি তোমাকে পৃথিবীর গভীরে পুরানো দিনের ধ্বংসস্থানের মধ্যে মৃতস্থানে
    যাওয়া লোকদের সঙ্গে বাস করাব, তুমি আর ফিরে আসবে না অথবা জীবিতদের দেশে তোমার স্থান
    হবে না।
  som-som: markaasaan kula dejin doonaa kuwa yamayska ku dhaadhaca, kuwaasoo ah dadkii
    waayihii hore jiri jiray, oo waxaan dhulka meesha ugu hoosaysa, oo ah meelo waa
    hore cidloobay, kula fadhiisin doonaa kuwa yamayska ku dhaadhaca, si aan ciduna
    kuu degin, oo dalka kuwa noolna waxaan dhex dhigi doonaa sharaf.
  lat-VUC: 'et detraxero te cum his qui descendunt in lacum ad populum sempiternum;
    et collocavero te in terra novissima sicut solitudines veteres, cum his qui deducuntur
    in lacum, ut non habiteris; porro cum dedero gloriam in terra viventium:'
  eng-ASVBT: then will I bring thee down with them that descend into the pit, to the
    people of old time, and will make thee to dwell in the nether parts of the earth,
    in the places that are desolate of old, with them that go down to the pit, that
    thou be not inhabited; and I will set glory in the land of the living.
  ita-1885: e ti avrò fatta scendere, con quelli che scendono nella fossa, al popolo
    antico; e ti avrò stanziata nelle più basse parti della terra, ne' luoghi desolati
    ab antico, con quelli che scendono nella fossa, acciocchè tu non sii mai più abitata,
    allora rimetterò la gloria nella terra de' viventi.
  eng-LXXUP: and great waters shall cover thee; and I shall bring thee down to them
    that go down to the pit, to the people of old time, and shall cause thee to dwell
    in the depths of the earth, as in everlasting desolation, with them that go down
    to the pit, that thou mayest not be inhabited, nor stand upon the land of life;
  eng-ULB: then I will bring you down to the people of ancient times, like the others
    who have gone down into the pit; for I will make you live in the lowest realms
    of the earth as in ruins of ancient times. Because of this you will not come back
    and stand in the land of the living.
  spa-VBL: Te haré descender con los que se dirigen a la tumba para reunirte con los
    pueblos de antaño. Te haré vivir bajo la tierra como las ruinas del pasado junto
    con los que han bajado a la tumba, de modo que nadie vivirá en ti y no tendrás
    lugar en la tierra de los vivos.
  fra-_FOB: Je te ferai descendre avec ceux qui descendent dans la fosse, vers le
    peuple d'autrefois; je te placerai dans les lieux les plus bas de la terre, dans
    les lieux depuis longtemps désolés, près de ceux qui sont descendus dans la fosse,
    afin que tu ne sois plus habitée;
  mal-mal: ഞാൻ നിന്നെ കുഴിയിൽ ഇറങ്ങുന്നവരോടുകൂടി പുരാതനജനത്തിന്റെ അടുക്കൽ ഇറക്കുകയും
    നിനക്ക് നിവാസികൾ ഇല്ലാതെയിരിക്കേണ്ടതിനും നീ ജീവനുള്ളവരുടെ ദേശത്തു നിലനില്‍ക്കാതെയിരിക്കേണ്ടതിനും
    ഞാൻ നിന്നെ ഭൂമിയുടെ അധോഭാഗങ്ങളിൽ, പുരാതനശൂന്യങ്ങളിൽ തന്നെ, കുഴിയിൽ ഇറങ്ങുന്നവരോടുകൂടി
    താമസിപ്പിക്കുകയും ചെയ്യും.
  urd-GVR: Maiṅ tujhe Pātāl meṅ utarne dūṅgā, aur tū us qaum ke pās pahuṅchegī jo
    qadīm zamāne se hī wahāṅ bastī hai. Tab tujhe zamīn kī gahrāiyoṅ meṅ rahnā paṛegā,
    wahāṅ jahāṅ qadīm zamānoṅ ke khanḍarāt haiṅ. Tū murdoṅ ke mulk meṅ rahegī aur
    kabhī zindagī ke mulk meṅ wāpas nahīṅ āegī, na wahāṅ apnā maqām dubārā hāsil karegī.
  suz-BL: गे इ कली बेक्‍शा लशो मुर नु साइ ङोंइती बेक्‍शो मुर आन बाक्‍तीके उइ तोक्‍नन।
    गो इ कली उइ ङा रागीम साइ ने‍सी ब्रेश्‍शो खिं आन दातेमी बाक्‍पाइक्‍नुङ। गे नरक
    लाइब नु बाक्‍नेवे। मिनु गे ब्रोंइशा बाक्‍ब आन बाक्‍तीकेम बाक्‍चा मताइनेवे। यसैया
    १४:११,१५; एफिसी ४:९; १पत्रुस ३:१९
  eng-NOY: I will bring thee down to them that have gone down to the pit, to the people
    of old time, and I will cause thee to dwell in the lower parts of the earth, amid
    the ruins of ancient times, with them that have gone down to the pit, that thou
