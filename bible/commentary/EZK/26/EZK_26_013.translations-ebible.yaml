verse: EZK.026.013
translations:
  mal-C: നിന്റെ സംഗീതഘോഷം ഞാൻ ഇല്ലാതെയാക്കും; നിന്റെ വീണാനാദം ഇനിയൊരിക്കലും കേൾക്കുകയില്ല.
  deu-TKW: Ich mache ein Ende dem Rauschen deiner Lieder, und der Klang deiner Zithern
    soll nicht mehr zu hören sein.
  lin-lin: Nakosukisa makelele ya banzembo na yo, mpe mindule ya lindanda na yo ekotikala
    koyokana lisusu te.
  eng-LSV: And I have caused the noise of your songs to cease, || And the voice of
    your harps is heard no more.
  eng-GNV: Thus will I cause the sounde of thy songs to cease, and the sound of thine
    harpes shall be no more heard.
  eng-WEBSTER: And I will cause the noise of thy songs to cease; and the sound of
    thy harps shall be no more heard.
  nhw-BL: Huan quej nopa ayacmo caquistis ajqueya huica nopona, niyon ayacmo aqui
    tlatzotzonas ica arpa pampa nochi nijtlamiltis.
  swh-ONEN: Nitakomesha kelele za nyimbo zako, na uimbaji wako wa kinubi kamwe hautasikika
    tena.
  bba-bba: U koo de ben womusu su nɔru ko. Bɑ ǹ mɑɑ mɔrɔkunun swĩi nɔɔmɔ mi.
  eng-KJVCPB: And I will cause the noise of thy songs to cease; and the sound of thy
    harps shall be no more heard.
  luo-luo: Abiro tieko wendegi mag kokogo kendo thumbe duto migoyo mag nyatiti ok
    nochak owinji kendo.
  meu-meu: Emui ane reḡedia baina hadoko; emui gitara reḡedia na basie hekamonai lou.
  npi-ULB: तेरो गीतको हल्ला म बन्‍द गर्नेछु । तेरा वीणाहरूका आवाज फेरि कहिल्‍यै सुनिनेछैन
    ।
  yor-yor: Èmi yóò sì mú ariwo orin rẹ̀ dákẹ́ àti ìró dùùrù orin rẹ̀ ni a kì yóò gbọ́
    mọ́.
  pes-OPCB: من به تمام آوازهای تو پایان خواهم داد و دیگر صدای چنگ در میان تو شنیده
    نخواهد شد.
  tgl-ULB: Sapagkat patitigilin ko ang ingay ng iyong mga awitin at hindi na maririnig
    pa ang tunog ng iyong mga lira!
  hui-hui: Anidagua biragola tígua ngida ale baga kamiru nabe iba gana laga kamirubi
    nale dege holeberemi.
  mya-mya: သင်​၏​သီ​ချင်း​သံ​များ၊ စောင်း​သံ​များ​ကို ငါ​ရပ်​စဲ​စေ​မည်။-
  bod-N: ཡང་ངས་ཁྱོད་ཀྱི་གླུ་སྐད་མཚམས་གཅོད་ཅིང་། མི་ཡིས་ཁྱོད་ཀྱི་པི་ཝང་གི་སྒྲ་ཡང་བསྐྱར་ཐོས་པར་མི་འགྱུར་ཏེ།
  sna-sna: Ndichagumisa mheremhere yenziyo dzako, uye kurira kwembira dzako hakuchazonzwikwazve.
  spa-BLM: Haré que cese el ruido de tus cantos. Ya no se oirá el sonido de tus arpas.
  cac-cac: Icha chi' ol aj vac'an satel sb'it eb'. Man̈xa b'aj ol ab'chaj sc'an te'
    yarpa eb'.
  swh-ULB: Nitaikomesha sauti ya nyimbo zako. Sauti ya vinubi haitasikika tena.
  bel-bel: І спыню гучаньне песьняў тваіх, і гук цытраў тваіх больш ня будзе чуцен.
  deu-ELBBK: Und ich werde dem Getön deiner Lieder ein Ende machen, und der Klang
    deiner Lauten wird nicht mehr gehört werden.
  mbb-OT: Pinaaǥi kayi ibpeengked ku sikiyu te kegkanta wey kedtukar te menge alpa
    niw.
  mal-2015: നിന്റെ പാട്ടുകളുടെ ഘോഷം ഞാൻ ഇല്ലാതാക്കും; നിന്റെ വീണകളുടെ നാദം ഇനി കേൾക്കയുമില്ല.
  rmc-rmc: Murdarava andre tire giľa a imar na šunďola o bašaviben pro citari.
  pes-OPV: و آواز نغمات تو را ساکت خواهم گردانید که صدای عودهایت دیگر مسموع نشود.
  ron-1924: Вой фаче сэ ынчетезе астфел гласул кынтечелор тале ши ну се ва май аузи
    сунетул харпелор тале.
  ben-OBCV: আমি তোমার গানের শব্দ থামিয়ে দেব এবং তোমার বীণার সংগীত আর শোনা যাবে না।
  som-som: Oo waxaan joojin doonaa qaylada heesahaaga, oo kataaradahaaga sanqadhoodana
    mar dambe lama maqli doono.
  lat-VUC: 'Et quiescere faciam multitudinem canticorum tuorum: et sonitus cithararum
    tuarum non audietur amplius.'
  eng-ASVBT: And I will cause the noise of thy songs to cease; and the sound of thy
    harps shall be no more heard.
  ita-1885: Ed io farò cessar lo strepito delle tue canzoni, e il suono delle tue
    cetere non sarà più udito.
  eng-LXXUP: And he shall destroy the multitude of thy musicians, and the sound of
    thy psalteries shall be heard no more.
  eng-ULB: I will stop the noise of your songs. The sound of your harps will be heard
    no more.
  spa-VBL: “Así es como voy a poner fin a tu canto. Ya no se escuchará la música de
    tus arpas.
  fra-_FOB: Et je ferai cesser le bruit de tes chants, et l'on n'entendra plus le
    son de tes harpes;
  mal-mal: നിന്റെ സംഗീതഘോഷം ഞാൻ ഇല്ലാതെയാക്കും; നിന്റെ വീണകളുടെ നാദം ഇനി കേൾക്കുകയുമില്ല.
  urd-GVR: Maiṅ tere gītoṅ kā shor band karūṅga. Āindā tere sarodoṅ kī āwāz sunāī
    nahīṅ degī.
  suz-BL: गो इ कुम्‍सो थुम्‍पाइक्‍‍नुङ। इ बीना ताप्‍शो लेंशा मनेंसीब। आमोस ५:२३
  eng-NOY: And I will cause the noise of thy songs to cease, and the sound of thy
    harps shall be no more heard.
  ita-1927: Io farò cessare il rumore de’ tuoi canti, e il suono delle tue arpe non
    s’udrà più.
  ckb-ckb: دەنگی ناسازی گۆرانییەکانت کۆتایی پێ دەهێنم، چیتر دەنگی قیسارەکانت نابیسترێنەوە.
  eng-BBE: I will put an end to the noise of your songs, and the sound of your instruments
    of music will be gone for ever.
  kan-OKCV: ಆಗ ನಿನ್ನ ಹಾಡುಗಳ ಶಬ್ದವನ್ನು ನಿಲ್ಲಿಸುವೆನು. ನಿನ್ನ ಕಿನ್ನರಿಗಳ ಧ್ವನಿ ಇನ್ನು ಕೇಳಿಸುವುದಿಲ್ಲ.
  tam-2017: உன்னுடைய பாட்டுகளின் சத்தத்தை ஓயச்செய்வேன்; உன்னுடைய சுரமண்டலங்களின் சத்தம்
    இனிக் கேட்கப்படுவதில்லை.
  spa-RV-1909: Y haré cesar el estrépito de tus canciones, y no se oirá más el son
    de tus vihuelas.
  ron-BTF: Și voi face să înceteze zgomotul cântărilor tale; și sunetul harpelor tale
    nu va mai fi auzit.
  eng-WEBP: I will cause the noise of your songs to cease. The sound of your harps
    won’t be heard any more.
  eng-FBV: This is how I'm going to put a stop to your singing. The music of your
    harps won't be heard any longer.
  nld-1939: Ik zal doen verstommen De klank uwer liederen; En het getokkel uwer harpen
    Zal nimmermeer worden gehoord.
  nch-BL: Huan quej nopa ayecmo caquistis ajquiya huica nopona, yon ayecmo aqui tatzotzonas
    ica arpa pampa nochi nijtamiltis.
  vie-1934: Ta sẽ làm cho dứt tiếng hát của mầy, và người ta sẽ không còn nghe tiếng
    đàn cầm của mầy nữa.
  hin-CV: मैं तुम्हारे कोलाहलपूर्ण गीतों का अंत कर दूंगा, और तुम्हारे वीणा का संगीत
    फिर सुनाई नहीं देगा.
  spa-BES: Pondré fin al ruido de tus canciones, y el sonido de tus instrumentos de
    música desaparecerá para siempre.
  tdx-tdx: Hajiheko ty feon-tsabo’o; vaho le lia’e tsy ho janjiñeñe ka ty fivola’
    o marovani’oo.
  tha-KJV: เสียงเพลงของเจ้านั้นเราก็จะให้​หยุด และเสียงพิณเขาคู่ของเจ้าจะไม่​ได้​ยิ​นอ​ีก
  por-BR-2018: E farei cessar o ruído de tuas canções, e o som de tuas harpas não
    será mais ouvido.
  deu-ELO: Und ich werde dem Getöne deiner Lieder ein Ende machen, und der Klang deiner
    Lauten wird nicht mehr gehört werden.
  eng-WYC-2018: And I shall make to rest the multitude of thy singers, and the sound
    of thine harps shall no more be heard;
  epo-epo: Mi ĉesigos la laŭtan sonadon de viaj kantoj, kaj la voĉo de viaj harpoj
    ne plu estos aŭdata.
  uig-PIN: Mǝn nahxliringning sadasini tügitimǝn; qiltarliringning awazi ⱪaytidin
    anglanmaydu.
  beo-beo: Na da hamobeba:le, dilia gesami hea:su amola sani baidama dusu da bu hame
    nabimu.
  tpi-OTNT: Na bai yupela i no inap mekim song na paitim gita samting moa.
  hau-SA: Zan kawo ƙarshen waƙoƙinki masu surutu, ba kuwa za a ƙara jin kaɗe-kaɗen
    garayunki ba.
  uig-LAT: Men naxshliringning sadasini tügitimen; chiltarliringning awazi qaytidin
    anglanmaydu.
  nde-nde: Ngizaqeda umsindo wezingoma zakho; lomculo wamachacho akho awuyikuzwakala
    futhi.
  ton-ton: Pea te u ngaohi ke longo hifo ʻae leʻo ʻo hoʻo kau fasi hiva; pea ʻe ʻikai
    toe ongo mai ʻae tatangi ʻo hoʻo ngaahi haʻape.
  ces-1613: A tak přítrž učiním hluku zpěvů tvých, a zvuku citar tvých aby nebylo
    slýcháno více.
  eng-WMB: I will cause the noise of your songs to cease. The sound of your harps
    won’t be heard any more.
  tam-TCV: உன் சத்தமான பாடல்களுக்கு நான் ஒரு முடிவு வரப்பண்ணுவேன். உன் வீணையின் இசை
    இனிமேல் கேட்கப்படமாட்டாது.
  ceb-ULB: Pahunongon ko ang kasaba sa imong mga alawiton. Dili na gayod madunggan
    ang tingog sa imong mga alpa.
  pol-UBG: I sprawię, że ustanie głos twoich pieśni, a dźwięku twoich harf nie będzie
    już słychać.
  urd-GVU: مَیں تیرے گیتوں کا شور بند کروں گا۔ آئندہ تیرے سرودوں کی آواز سنائی نہیں
    دے گی۔
  deu-1912: Also will ich mit Getön deines Gesanges ein Ende machen, daß man den Klang
    deiner Harfen nicht mehr hören soll.
  kan-2017: ನಾನು ನಿನ್ನ ಸಂಗೀತಗಳ ಧ್ವನಿಯನ್ನು ನಿಲ್ಲಿಸಿಬಿಡುವೆನು; ನಿನ್ನ ಕಿನ್ನರಿಗಳ ನುಡಿಯು
    ಇನ್ನು ಕೇಳಿಸದು.
  yap-yap: Ma bay gu taleg e pi tang ni gimed ma yin’, mu gu m’aynag lingan e musik
    romed ni harp.
  hlt-MCSB: Na laa a lilup te ka paa sak vetih na rhotoeng ol khaw ya voel mahpawh.
  mdy-ETH: ኔኤኮ ኮፆንታ ጎኦሎ ዋርቂፆዋ ቢያ ታኣኒ ዚቲዳንዳኔ።
  twi-ASANTE: Mɛma wo nnwontoɔ gyegyeegye no aba awieeɛ na wɔrente wo sankuo so nnwontoɔ
    no bio.
  eng-WEBU: I will cause the noise of your songs to cease. The sound of your harps
    won’t be heard any more.
  wal-wal: Ne mal77o yettaa taani teqqana; ne diittaa cenggurssaikka naa77antto siyettenna.
  spa-PDDPT: Silenciaré el sonido de tus canciones. No se oirá más el sonido de tus
    arpas.
  gun-gun: Ha'e rami py amombytu'upa 'rã peporaeia revovo. Ha'e rire nonhenduvei 'rã
    ixã reta va'e pembopua.
  ilo-ULB: Ta pasardengekto ti ringgor dagiti kantam, ket saanton a mangngeg ti uni
    dagiti liram!
  kpg-kpg: Au ga hagalawa godou hai daahili, gaa dugu labelaa nia lee o godou ‘harp’.
  uig-ARA: مەن ناخشلىرىڭنىڭ ساداسىنى تۈگىتىمەن؛ چىلتارلىرىڭنىڭ ئاۋازى قايتىدىن ئاڭلانمايدۇ.
  sus-sus: N wo xa sigi sa danma nɛ, wo xa kɔra xui mu mɛma sɔnɔn.
  pon-2006: I pahn katokehdi ngilen amwail koul kan, oh katokihedi ngilen noumwail
    arp kan.
  ksd-ksd: Ina tak vue kaum lavur kakailai kan u, ma pa da valongore mule ra nilai
    kaum lavur pagol.
  grc-BRENT: Καὶ καταλύσει τὸ πλῆθος τῶν μουσικῶν σου, καὶ ἡ φωνὴ τῶν ψαλτηρίων σου
    οὐ μὴ ἀκουσθῇ ἔτι.
  ind-AYT: Aku akan mengakhiri suara nyanyianmu, dan suara harpa-harpamu tidak akan
    terdengar lagi.
  nya-nya: Choncho ndidzathetsa phokoso la nyimbo zanu, ndipo kulira kwa apangwe ako
    sikudzamvekanso.
  hrv-hrv: A ja ću prekinuti jeku tvojih pjesama, i zvuk se tvojih harfa više neće
    čuti!
  mps-mps: Tama dagego te tęąbi po wabo me, te gita elebo sę ebo me, te ma egobeo.
  tpi-tpi: Na bai yupela i no inap mekim song na paitim gita samting moa.
  dan-1931: Jeg gør Ende på dine brusende Sange, og dine Citres Klang skal ikke mere
    høres.
  vie-OVCB: Ta sẽ chấm dứt tiếng đàn ca, hát xướng của ngươi. Không ai còn nghe tiếng
    đàn hạc nữa.
  guj-2017: હું તારાં ગીતોનો અવાજ બંધ કરી દઈશ અને તારી વીણાના અવાજ ફરી કદી સંભળાશે
    નહિ.
  pon-2006A: I pahn katokehdi ngilen amwail koul kan, oh katokihedi ngilen noumwail
    arp kan.
  por-BRBSL: Farei cessar o barulho de suas canções. O som de suas harpas não será
    mais ouvido.
  cth-cth: La na sak pawlawk hah ka roum sak vaiteh, na ratoung pawlawk thai e lah
    awm mahoeh toe.
  twi-twi: Mɛma wo nnwonto gyegyeegye no aba awiei na wɔrente wo sanku so nnwonto
    no bio.
  hlt-hlt: Na laa a lilup te ka paa sak vetih na rhotoeng ol khaw ya voel mahpawh.
  tbz-SIM: M bo kṹntɛ́ bɛ yiɛ, bɛ̀ tɛ̃́nkɛ bɑ́ nyo bɛ̀ biemmɛ̀ tikùtìdùùtì.
  msy-2020: Eghtɨ kɨ ian onger akaba ko, gitabav sozir arazim bar ada agɨvagham.
  dop-dop: Mɑɑ sɩɩ tǝnɑɣɑ kɛ mǝ yontu kɔkɔtɛ. Pɑ kɑɑ tɑsɑ mǝ cǝmǝŋ tɑŋ kɛ nɩɩʋ.
  azb-azb: Oxuduğun nəğmələrin səsinə son qoyacağam. Liralarının sədası artıq eşidilməyəcək.
  eng-DBY: And I will cause the noise of thy songs to cease; and the sound of thy
    harps shall be no more heard.
  hin-2017: और मैं तेरे गीतों का सुरताल बन्द करूँगा, और तेरी वीणाओं की ध्वनि फिर सुनाई
    न देगी। (प्रका. 18:22)
  wol-KYG: Maay dakkal say woy, ba say xalam du fi jibeeti.
  eng-YLT: And I have caused the noise of thy songs to cease, And the voice of thy
    harps is heard no more.
  eng-WYC-2017: And I shall make to rest the multitude of thy singers, and the sound
    of thine harps shall no more be heard;
  eng-WMBB: I will cause the noise of your songs to cease. The sound of your harps
    won’t be heard any more.
  urd-GVH: मैं तेरे गीतों का शोर बंद करूँगा। आइंदा तेरे सरोदों की आवाज़ सुनाई नहीं
    देगी।
  rug-rug: Kote va nosoa Rau sa kera va vevehe tamugoi, meke sa lopi hapu si lopu
    kote ta avoso pule.
  gaz-gaz: Ani sirba kee nan hambisa; sagaleen baganaa keetii siʼachi hin dhagaʼamu.
  fra-LSG: Je ferai cesser le bruit de tes chants, et l’on n’entendra plus le son
    de tes harpes.
  yal-yal: N danna sama nɛn ɛ sigi xuine ra, ɛ konden xuiin mi fa mɛ mumɛ!
  haw-1868: A e hooki au i ka leo o kau mau mele; aole hoi e lohe hou ia ke kani ana
    o kou mau kinora.
  arb-NAV: وَأُخْرِسُ أَهَازِيجَ أَغَانِيكِ، وَلا تَتَرَدَّدُ بَعْدُ رَنَّاتُ أَعْوَادِكِ،
  ewe-ewe: Mana wò hadzidzi ƒe ɖiɖi sesĩe nu natso, eye womagase wò kasaŋkuwo ƒe ɖiɖi
    azɔ o.
  eng-LEE: 'And I will cause the sound of thy songs to cease: and the tones of thy
    harps shall not be heard any more.'
  asm-FB: মই তোমাৰ গীতৰ শব্দ নাইকিয়া কৰিম; তোমাৰ বীণাৰ স্বৰ আৰু শুনা নাযাব।
  sus-A: ﭑ وٌ شَ سِفِ سَ دَنمَ نّ، وٌ شَ كْرَ شُي مُ مّمَ سْنْن.
  fra-SBL: Je ferai cesser le bruit de vos chants. On n'entendra plus le son de tes
    harpes.
  hbo-hbo: וְהִשְׁבַּתִּ֖י הֲמֹ֣ון שִׁירָ֑יִךְ וְקֹ֣ול כִּנֹּורַ֔יִךְ לֹ֥א יִשָּׁמַ֖ע
    עֹֽוד׃
  kik-kik: Nĩngakinyia inegene rĩa nyĩmbo ciaku mũthia, na mũgambo wa inanda ciaku
    cia mũgeeto ndũkaiguuo rĩngĩ.
  fra-NCL: Je ferai cesser le bruit de tes chansons, et le son de tes cithares ne
    se fera plus entendre.
  cek-AK: Na sak o ih laa lok to ka petsak moe, na kruek o ih katoeng lok doeh thaih
    let han om mak ai boeh.
  cuk-cuk: Degidbali, ibagi-namakmalad an obelogoed, be-gar-arpa-goled bar-itolegosulid.
  uig-CYR: Мән нахшлириңниң садасини түгитимән; чилтарлириңниң авази қайтидин аңланмайду.
  tel-2017: నేను నీ సంగీతాలను మాన్పిస్తాను. నీ సితారా నాదం ఇక వినబడదు.
  hat-BSA: Konsa, Mwen va fè son a chante ou yo vin sispann, e son ap ou yo p ap tande
    ankò.
  kos-kos: Nga ac fah tulokinya pusren on lom nukewa in wanginla, ac pusren harp nutum
    fah tia sifil lohngyuk.
  hbo-WLC: וְהִשְׁבַּתִּ֖י הֲמ֣וֹן שִׁירָ֑יִךְ וְק֣וֹל כִּנּוֹרַ֔יִךְ לֹ֥א יִשָּׁמַ֖ע
    עֽוֹד׃
  ibo-ibo: Aga m emekwa ka ụzụ nke abụ gị niile kwụsị. A gaghị anụkwa ụda ụbọ akwara
    gị ọzọ.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭର ଗାୟନ ଶବ୍ଦ ନିବୃତ୍ତ କରାଇବା ଓ ତୁମ୍ଭ ବୀଣାର ଧ୍ୱନି ଆଉ ଶୁଣାଯିବ
    ନାହିଁ।
  chk-chk: Iwe, ngang üpwe aükätiu om köl, nge tikitikin om kitar esap chüen wor.
  rop-rop: Ai kaan larram yumob singsingbat eni song en yumob kaan pleipleibat eni
    myusik,
  ukr-1871: І зроблю конець гомонові пісень твоїх, і голосу цитер твоїх не буде вже
    чути.
  deu-1951: Also will ich deinem lauten Gesang ein Ende machen, und dein Saitenspiel
    soll hinfort nicht mehr gehört werden.
  eng-JPS: And I will cause the noise of thy songs to cease, and the sound of thy
    harps shall be no more heard.
  srp-1865: I prekinuæu jeku pjesama tvojih, i glas kitara tvojih neæe se više èuti.
  lug-lug: Ndikomya okuyimba kwo, era n’amaloboozi ag’ennanga zo tegaliwulirwa nate.
  heb-heb: והשבתי המון שיריך וקול כנוריך לא ישמע עוד׃
  ben-IRV: আর আমি তোমার গানের শব্দ থামাব এবং তোমার বীণাধ্বনি আর শোনা যাবে না।
  pan-pan: ਮੈਂ ਤੇਰੇ ਗਾਉਣ ਦੀ ਅਵਾਜ਼ ਨੂੰ ਬੰਦ ਕਰ ਦਿਆਂਗਾ ਅਤੇ ਤੇਰੀਆਂ ਬਰਬਤਾਂ ਦੀ ਅਵਾਜ਼ ਫੇਰ
    ਸੁਣੀ ਨਾ ਜਾਵੇਗੀ।
  mya-JVB: သင် ဆိုသောသီချင်း သံ ကို ငါငြိမ်း စေ၍ ၊ သင် တီး သော စောင်း သံ ကို နောက်
    တဖန် အဘယ်သူမျှမ ကြား ရ။
  hmo-hmo: Turo ena ane edia regena do lau hadokoa, iena gita edia regena be do idia
    kamonai lou lasi.
  urd-urd: और तेरे गाने की आवाज़ बंद कर दूँगा और तेरी सितारों की आवाज़ फिर सुनी न
    जायेगी।
  rus-SYN: И прекращу шум песней твоих, и звук цитр твоих уже не будет слышен.
  bqc-SIM: Má lɛsia midɛ n guu, wa mↄↄna'ↄ ma n guu lↄo.
  tcz-CHONGTHU: Keiman nalasah nau tumging thei jouse kasuh thip ding ahi. Naselang
    dah gin jouse jong namite lah a kinung jah kit louhel ding ahi.
  mar-mar: कारण मी तुझ्या गीतांचा आवाज बंद पाडीन आणि तुझ्या तंतुवाद्यांचा आवाज पुन्हा
    कधीही ऐकू येणार नाही.
  qub-qub: Chaynöparämi cushicur birsur gaparpaycashayquitapis chawächishaj. Chayrämi
    arpayquicuna wagashanpis mana wiyacanganachu.
  bqp-bqp: U koo de ben womusu su nɔru ko. Bɑ ǹ mɑɑ mɔrɔkunun swĩi nɔɔmɔ mi.
  hat-hat: M'ap fè nou sispann chante. Yo p'ap tande mizik gita nou yo ankò.
  eng-BSB: So I will silence the sound of your songs, and the music of your lyres
    will no longer be heard.
  eng-WEBPB: I will cause the noise of your songs to cease. The sound of your harps
    won’t be heard any more.
  kbq-kbq: Hagi hapuema nehaza zavenama nehenka zagame'ma hunka musema nehana zana
    eri atresugeno, vahe'mo'za zavenama nehanke'zama nentahiza zana hu'za zavena krafagea
    ru'enena ontahigahaze.
  nhe-BL: Huan queja nopa ayoc caquistis ajqueya huica nopano, niyon ayoc aca tlatzotzonas
    ica arpa pampa nochi nijtlamiltis.
  gub-BL: Amumaw putar nezegar haw nehe. Amupytu'u kar putar nepupe har wioràwiràn
    imupu re ihe wà nehe no.
  eng-DRA: And I will make the multitude of thy songs to cease, and the sound of thy
    harps shall be heard no more.
