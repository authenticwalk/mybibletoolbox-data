verse: EZK.026.015
translations:
  mal-C: '“യഹോവയായ കർത്താവ് സോരിനെക്കുറിച്ച് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിന്നിൽ മുറിവേറ്റവർ
    ഞരങ്ങുമ്പോഴും നിന്റെ നടുവിൽ സംഹാരം നടക്കുമ്പോഴും നിന്റെ പതനത്തിന്റെ ഒച്ചയാൽ തീരദേശം
    വിറയ്ക്കുകയില്ലേ?'
  deu-TKW: 'So spricht der Herr Jahwe über Tyrus: Werden nicht vom Dröhnen deines
    Falls, wenn die Durchbohrten stöhnen, wenn das Schwert in deiner Mitte würgt,
    die Inseln erbeben?'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi na Tiri : Boni, bisanga ekolenga te na
    lokito ya kokweya na yo, na kolela ya bato na yo, oyo bazokisi bango bapota minene
    mpe na kufa ya somo kati na yo ?'
  eng-LSV: 'Thus said Lord YHWH to Tyre: “Do not—from the noise of your fall, || In
    the groaning of the wounded, || In the slaying of the slaughter in your midst—The
    islands shake?'
  eng-GNV: Thus sayth the Lord God to Tyrus, Shall not the yles tremble at the sounde
    of thy fall? and at the crie of the wounded, when they shall be slaine and murthered
    in the middes of thee?
  eng-WEBSTER: Thus saith the Lord GOD to Tyre; Shall not the isles shake at the sound
    of thy fall, when the wounded cry, when the slaughter is made in the midst of
    thee?
  nhw-BL: '“Huajca ya ni catli na, niDIOS Catli Más Nijpiya Tlanahuatili, niquinilhuía
    catli itztoque ipan altepetl Tiro: Quema huetzis amoaltepe huihuipicase nochi
    masehualme ipan nopa tlalme catli mopantíaj iteno hueyi atl. Tlahuel momajmatise
    quema quicaquise antzajtzise quema anmechcocojtose huan quema anmechmictijtose
    nopona tlatlajco amoaltepe.'
  swh-ONEN: '“Hili ndilo Bwana Mwenyezi asemalo kwa Tiro: ‘Je, nchi za pwani hazitatetemeka
    kwa kishindo cha anguko lako, wakati majeruhi wanapolia kwa maumivu makali na
    wakati mauaji yanaendelea ndani yako?'
  bba-bba: Wee ye Yinni Gusunɔ u ɡerumɔ Tiri yen sɔ̃. U nɛɛ, be bɑ wɑ̃ɑ n tomɑ nim
    wɔ̃kun ɡoorɔ, bɑ̀ n nuɑ Tiri yɑ bɑnsu kuɑ mɑ bɑ be bɑ mɛɛrɑ wɑn weeweenu nɔɔmɔ,
    bɑ koo diiri.
  eng-KJVCPB: Thus saith the Lord God to Tyrus; Shall not the isles shake at the sound
    of thy fall, when the wounded cry, when the slaughter is made in the midst of
    thee?
  luo-luo: '“Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho ne Turo: Donge pinje
    manie dho nembe biro tetni kowinjo koko mar podho mari, chiengʼ ma joma ohinyore
    marach nochur gi rem kendo ka inego ji e pinye?'
  meu-meu: 'Ḡaubada Iehova ese Turo na ini e hereva henia tomamu: Ba moru negana ai
    na bae bero taudia bae ganaḡana, bona ala-ala na baine bada bogaragimu ai; una
    negana ai kone tanodia na basie heude-heude a?'
  npi-ULB: परमप्रभु परमेश्‍वर टुरोस सहरलाई यसो भन्‍नुहुन्‍छ, 'जब तेरो बिचमा डरलाग्दो
    मारकाट हुन्‍छ, तब ढलेहरूका सोर र घाइतेहरूले सुस्‍केराले के टापुहरू काम्‍नेछैनन्‌
    र?
  yor-yor: '“Báyìí ni Olúwa Olódùmarè wí sí Tire: Ǹjẹ́ àwọn erékùṣù kì yóò ha wárìrì
    nípa ìṣubú rẹ, nígbà tí ìkórìíra ìpalára àti rírẹ́ni lọ́run bá ń ṣẹlẹ̀ ní inú
    rẹ?'
  pes-OPCB: 'خداوند یهوه به صور چنین می‌گوید: «تمام جزایر از سقوط تو تکان خواهند خورد
    و مردم آن نقاط از فریاد ساکنان تو که به دست دشمن کشته می‌شوند به وحشت خواهند افتاد.'
  tgl-ULB: Sinasabi ito ng Panginoong Yahweh sa Tiro, 'Hindi ba mayayanig ang mga
    isla sa tunog ng iyong pagbagsak at sa pagdaing ng mga nasugatan kapag ang katakot-takot
    na pagpatay ay nasa iyong kalagitnaan?
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na Taia wali agali
    bu karuhondo bi ogodagua laro. Waitigi urunime tínaga tano ngago bo gialabaga
    bialu howa hoaro laragobi kilingulu laragobi bibahende wali agali iba angeni paluyu
    pedarume hale holebira. Ani bialu waitigime tí minu baragola yiya lalu dugu bigibigi
    beremigobi tigua hale howa mogo timbuniore lowa duru lagalaga bialu holebira.
  mya-mya: တု​ရု​မြို့​အား​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့် တော်​မူ​သည်​ကား``သင့်​အား​ရန်​သူ​တို့​တိုက်
    ခိုက်​အောင်​မြင်​နေ​ချိန်​၌ အ​သတ်​ခံ​ရ​သူ​တို့ နှင့်​ဒဏ်​ရာ​ရ​သူ​တို့​အော်​ဟစ်​သံ​များ​ကြောင့်
    ပင်​လယ်​ကမ်း​ခြေ​တစ်​လျှောက်​တွင်​နေ​ထိုင် ကြ​သူ​တို့​သည်​ကြောက်​လန့်​တုန်​လှုပ်​ကြ
    လိမ့်​မည်။-
  bod-N: ཡང་གཙོ་བོ་ཡ་ཝཱེས་ཐཱར་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱི་ནང་དུ་སྲོག་གཅོད་པའི་དོན་བྱུང་བ་སྟེ།
    རྨས་མ་རྣམས་ངུ་བའི་དུས་སུ། གླིང་ཕྲན་རྣམས་ནི་ཁྱོད་རང་འགྱེལ་བའི་སྒྲ་ཡིས་འདར་བར་མི་འགྱུར་རམ།
  sna-sna: '“Zvanzi naIshe Jehovha kuTire: Ko, zviwi hazvichadengenyeki here pakunzwa
    mubvumo wokuwa kwako, vakakuvadzwa pavanenge vachigomera uye kuuraya kuchiitika
    mauri?'
  spa-BLM: '“El Señor Yahvé dice a Tiro: ‘¿No se estremecerán las islas al ruido de
    tu caída, cuando giman los heridos, cuando se haga la matanza dentro de ti?'
  cac-cac: 'A in Dios Yajal in sval yuj Tiro icha tic: Masanil chon̈ab'' d''a stitac
    a'' mar, ol ib''xocq''ue yuj xivelal ayic ol b''at yolax Tiro, ayic ol el pax
    yav eb'' ol lajvoc yed'' eb'' van schami.'
  swh-ULB: Bwana Yahwe amwambia hivi Tiro, 'Je visiwa havitatetemeka kwa mlio wa kuanguka
    kwako, na pamoja na watakaogumia kwa jeraha wakati machinjio mabaya yatakapokuwa
    kati yako?
  bel-bel: 'Так кажа Гасподзь Бог Тыру: ад шуму падзеньня твайго, ад стогну параненых,
    калі будзе пабоішча сярод цябе, ці ж не задрыжаць выспы?'
  deu-ELBBK: 'So spricht der Herr, HERR, zu Tyrus: Werden nicht vom Gedröhn deines
    Sturzes, wenn der Erschlagene stöhnt, wenn in deiner Mitte gemordet wird, die
    Inseln erbeben?'
  mbb-OT: Migkeǥiyan pa te Nengazen he MEGBEVAYÀ is menge tig-Tyre, “Is menge ed-ubpà
    diyà te beyvey te zaǥat egkerkeren te kegkahandek dan emun egkezineg dan is kegkezeeti
    niw wey kebpematey, wey is dag-es te menge teǥepalì diyà te keniyu.
  mal-2015: 'യഹോവയായ കർത്താവു സോരിനോടു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിഹതന്മാർ ഞരങ്ങുമ്പോഴും
    നിന്റെ നടുവിൽ സംഹാരം നടക്കുമ്പോഴും നിന്റെ വീഴ്ചയുടെ ഒച്ചയാൽ ദ്വീപുകൾ നടുങ്ങിപ്പോകയില്ലയോ?'
  rmc-rmc: 'Mek kada phenel o RAJ, o Adonaj, le Tiroske: Jaj, sar razisaľona o ostrovi
    ola bara vikatar, so šunďola akor, sar pereha zorales tele, sar o zraňimen manuša
    stukinena dukhatar a ela andre tu o baro murdaripen!'
  pes-OPV: 'خداوند یهوه به صور چنین می‌گوید: «آیاجزیره‌ها از صدای انهدام تو متزلزل
    نخواهد شدهنگامی که مجروحان ناله کشند و در میان توکشتار عظیمی بشود؟'
  ron-1924: 'Аша ворбеште Домнул Думнезеу деспре Тир: ‘Се вор кутремура остроавеле
    де вуетул кэдерий тале, де ӂеметеле рэницилор ши де мэчелул дин мижлокул тэу.'
  ben-OBCV: “সার্বভৌম সদাপ্রভু সোরকে এই কথা বলেন, তোমার পতনের শব্দে, তোমার মধ্যে আহত
    লোকদের কোঁকানিতে এবং তোমার মধ্যে যে নরহত্যা হয়েছে তাতে কি উপকূল সকল কেঁপে উঠবে
    না?
  som-som: Sayidka Rabbiga ahu wuxuu reer Turos ku leeyahay, Markii kuwa dhaawaca
    ahu cabaadaan oo dad badan dhexdaada lagu laayo, sow jasiiraduhu sanqadha dhiciddaada
    kama gariiri doonaan?
  lat-VUC: 'Hæc dicit Dominus Deus Tyro: Numquid non a sonitu ruinæ tuæ, et gemitu
    interfectorum tuorum, cum occisi fuerint in medio tui, commovebuntur insulæ?'
  eng-ASVBT: 'Thus saith the Lord Jehovah to Tyre: shall not the isles shake at the
    sound of thy fall, when the wounded groan, when the slaughter is made in the midst
    of thee?'
  ita-1885: 'Così ha detto il Signore Iddio a Tiro: Le isole non tremeranno esse per
    lo romore della tua caduta, quando i feriti gemeranno, quando l''uccisione si
    farà in mezzo di te?'
  eng-LXXUP: For thus saith the Lord God to Tyre; Shall not the isles shake at the
    sound of thy fall, while the wounded are groaning, while they have drawn a sword
    in the midst of thee?
  eng-ULB: The Lord Yahweh says this to Tyre, 'Will not the islands quake with the
    sound of your downfall, and with the groans of the wounded when the terrible slaughter
    is in your midst?
  spa-VBL: '“Esto es lo que dice el Señor Dios a los habitantes de Tiro: ¿No van a
    temblar de terror los pueblos de las costas cuando oigan que tu ciudad se derrumba,
    cuando los heridos giman por la matanza dentro de tu ciudad?'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel, à Tyr: Au bruit de ta chute, lorsque
    gémissent les blessés à mort, que le carnage se fait au milieu de toi, les îles
    tremblent.'
  mal-mal: 'യഹോവയായ കർത്താവ് സോരിനോട് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിഹതന്മാർ ഞരങ്ങുമ്പോഴും
    നിന്റെ മദ്ധ്യത്തിൽ സംഹാരം നടക്കുമ്പോഴും നിന്റെ വീഴ്ചയുടെ ശബ്ദത്താൽ ദ്വീപുകൾ നടുങ്ങിപ്പോകുകയില്ലയോ?'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki ai Sūr Beṭī, sāhilī ilāqe kāṅp uṭheṅge
    jab tū dhaṛām se gir jāegī, jab har taraf zaḳhmī logoṅ kī karāhtī āwāzeṅ sunāī
    deṅgī, har galī meṅ qatl-o-ġhārat kā shor machegā.
  suz-BL: परमप्रभु, परमप्रभु यावेमी टायर सहर कली “लडाइ पा, गार दुम्‍‍शो आन हुकयी पशो
    इ गोल्‍शो रेयकेम समुन्‍द्र आ नेक्‍था ङा सहर आन कली हिम्‍‍पाइक्‍ब।
  eng-NOY: 'Thus saith the Lord Jehovah to Tyre: Behold, the isles shall shake at
    the sound of thy fall, at the groaning of the wounded, and at the slaughter which
    is made in the midst of thee.'
  ita-1927: 'Così parla il Signore, l’Eterno, a Tiro: Sì, al rumore della tua caduta,
    al gemito dei feriti a morte, al massacro che si farà in mezzo a te, tremeranno
    le isole.'
  ckb-ckb: '«یەزدانی باڵادەست بە سور ئەمە دەفەرموێت: ئایا ناوچەکانی کەناری دەریا لەگەڵ
    دەنگی کەوتنت، لەگەڵ هاواری بریندار و کەوتنی کوژراوان لەناوەڕاستی تۆدا نالەرزن؟'
  eng-BBE: 'This is what the Lord has said to Tyre: Will not the sea-lands be shaking
    at the sound of your fall, when the wounded give cries of pain, when men are put
    to the sword in you?'
  kan-OKCV: '“ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಟೈರಿಗೆ ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನಿನ್ನ ಪತನದ ಶಬ್ದಕ್ಕೂ, ಗಾಯಪಟ್ಟವರು
    ಕೂಗುವಾಗಲೂ, ನಿನ್ನ ಮಧ್ಯದಲ್ಲಿ ಕೊಲೆಯಾಗುವಾಗಲೂ ಸಮುದ್ರತೀರದ ಪ್ರದೇಶಗಳು ನಡುಗುವುದಿಲ್ಲವೇ?'
  tam-2017: 'தீருவுக்குக் யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: காயம்பட்டவர்கள்
    அலறும்போதும், உன்னுடைய நடுவில் படுகொலை நடக்கும்போதும், நீ விழுகிற சத்தத்தினால்
    தீவுகள் அதிராதோ?'
  spa-RV-1909: 'Así ha dicho el Señor Jehová á Tiro: ¿No se estremecerán las islas
    al estruendo de tu caída, cuando gritarán los heridos, cuando se hará la matanza
    en medio de ti?'
  ron-BTF: 'Astfel spune Tirului, Domnul DUMNEZEU: Nu vor tremura insulele la sunetul
    căderii tale, când răniții strigă, când se face măcel în mijlocul tău?'
  eng-WEBP: '“The Lord GOD says to Tyre: ‘Won’t the islands shake at the sound of
    your fall, when the wounded groan, when the slaughter is made within you?'
  eng-FBV: 'This is what the Lord God says to the inhabitants of Tyre: Aren''t the
    people of the coastlands going to shake in terror when they hear your city collapse,
    when the wounded groan at the killing inside your city?'
  nld-1939: Zo spreekt Jahweh, de Heer! Ja, door de dreun van uw val, Door het gekreun
    der gewonden, En het trekken der zwaarden binnen uw muren, Zullen de eilanden
    beven!
  nch-BL: '“Huajca ya ni cati na, niDIOS Cati Más Nijpiya Tanahuatili, niquinilhuía
    cati itztoque ipan altepet Tiro: Quema huetzis amoaltepe huihuipicase nochi masehualme
    ipan nopa talme cati mopantíaj iteno hueyi at. Tahuel momajmatise quema quicaquise
    antzajtzise quema amechcocojtose huan quema amechmictijtose nopona tatajco amoaltepe.'
  vie-1934: 'Chúa Giê-hô-va phán cùng thành Ty-rơ rằng: Nghe tiếng mầy đổ xuống, kẻ
    bị thương rên siếc, sự giết lát làm ra giữa mầy, các cù lao nghe vậy, há chẳng
    rúng động sao?'
  hin-CV: '“सोर से परम प्रधान याहवेह का यह कहना है: क्या समुद्रतट की भूमि तुम्हारे
    गिरने की आवाज से कांप नहीं उठेगी, जब घायल व्यक्ति कराहेंगे और तुम्हारे बीच हत्याएं
    होंगी?'
  spa-BES: 'Esto es lo que el Señor Dios le ha dicho a Tiro: ¿No se estremecerán las
    costas al oír tu caída, cuando los heridos den gritos de dolor, cuando los hombres
    sean atacados por la espada?'
  tdx-tdx: 'Hoe ty nafè’ Iehovà Talè amy Tsore: Toe hampitroetroe o tokonoseo ty figaragadebo’o,
    ie mikaikaike o nifereo, ie henek’ añivo’o ao i fizamanañey.'
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แก่​เมืองไทระว่า เกาะต่างๆจะมิ​ได้​สั่นสะเทือนด้วยเสียงที่​เจ้​าล้ม
    เมื่อผู้บาดเจ็บร้องครวญคราง เมื่อการเข่นฆ่าได้​เก​ิ​ดอย​ู่ท่ามกลางเจ้าหรือ
  por-BR-2018: 'Assim diz o Senhor DEUS a Tiro: Por acaso não se estremecerão as ilhas
    com o estrondo de tua queda, quando os feridos gemerem, quando houver grande matança
    no meio de ti?'
  deu-ELO: 'So spricht der Herr, Jehova, zu Tyrus: Werden nicht vom Gedröhne deines
    Sturzes, wenn der Erschlagene stöhnt, wenn in deiner Mitte gemordet wird, die
    Inseln erbeben?'
  eng-WYC-2018: The Lord God saith these things of Tyre, Whether isles shall not be
    moved of the sound of thy fall, and of the wailing of thy slain men, when they
    be slain in the midst of thee? (The Lord God saith these things to Tyre, Shall
    not the islands be moved at the sound of thy fall, and at the wailing of thy slain,
    when they be killed in thy midst?)
  epo-epo: 'Tiele diras la Sinjoro, la Eternulo, pri Tiro: Vere, de la bruo de via
    falado, de la ĝemado de viaj vunditoj, kiam meze de vi estos farata mortigado,
    ektremos la insuloj.'
  uig-PIN: 'Rǝb Pǝrwǝrdigar Turƣa mundaⱪ dǝydu: — Sǝn ƣulap kǝtkiningdǝ, yarilanƣanlar
    aⱨ-zarliƣinida, otturungda ⱪirƣin-qapⱪun ⱪilinƣanda, dengizning qǝt yaⱪiliri tǝwrinip
    kǝtmǝmdu?'
  beo-beo: 'Ouligisudafa Hina Gode da Daia moilai bai bagade fi ilima amane sia:sa,
    “Dunu eno da dilima hasalasilaloba, dunu huluane hano wayabo bagade bega: esala
    da dilia dunu enoga fane legelalebeba:le, ilia gugusa: gia:be nabasea, beda:gia:mu.'
  tpi-OTNT: “Mi God, Bikpela, mi tokim ol Tair olsem. Taim ol birua i bagarapim taun
    bilong yupela, ol manmeri bilong ol arapela taun i stap klostu long solwara ol
    bai i harim nois ol soldia i mekim. Na bai ol i harim krai bilong yupela taim
    ol soldia i wok long kilim yupela long taun. Na bai ol dispela manmeri i pret
    na guria nogut tru.
  hau-SA: “Ga abin da Ubangiji Mai Iko Duka yana cewa wa Taya. Ƙasashen da suke a
    bakin teku ba za su girgiza saboda ƙarar fāɗuwarki, sa’ad da nishin waɗanda aka
    yi wa rauni da kashe-kashen da aka yi a cikinki suka faru ba?
  uig-LAT: 'Reb Perwerdigar Turgha mundaq deydu: — Sen ghulap ketkiningde, yarilan’ghanlar
    ah-zarlighinida, otturungda qirghin-chapqun qilin’ghanda, déngizning chet yaqiliri
    tewrinip ketmemdu?'
  nde-nde: 'Nanku okutshiwo nguThixo Wobukhosi kuyo iThire: Kambe amazwe angasolwandle
    kawayikunyikinyeka yini ngomsindo wokuwa kwakho, lapho abalimeleyo sebebubula
    njalo lokubulala sekusenzakala phakathi kwakho na?'
  ton-ton: ¶ ʻOku pehē ʻe Sihova ko e ʻOtua, ki Taia; “ʻIkai ʻe tetetete ʻae ngaahi
    motu ʻi he longoaʻa ʻo hoʻo hinga, ʻoka pā hake ʻae tangi ʻanautolu kuo teʻia,
    ʻoka hoko ʻae tāmateʻi ʻi loto ʻiate koe?
  ces-1613: 'Takto praví Panovník Hospodin Týru: Zdaliž od hřmotu padání tvého, když
    stonati budou zranění, když ukrutný mord bude u prostřed tebe, nepohnou se ostrovové?'
  eng-WMB: '“The Lord GOD says to Tyre: ‘Won’t the islands shake at the sound of your
    fall, when the wounded groan, when the slaughter is made within you?'
  tam-TCV: “ஆண்டவராகிய யெகோவா தீருவுக்குக் கூறுவது இதுவே. உன்னில் காயப்பட்டோர் அழுகிறபோதும்,
    படுகொலைகள் நடக்கும்போதும், நீ விழும் சத்தத்தினால் கரையோர நாடுகள் நடுங்காதோ?
  ceb-ULB: Ang Ginoong Dios miingon niini ngadto sa Tyre, 'Dili ba mangatay-og ang
    mga isla pinaagi sa kakusog sa imong pagkahagba, ug pinaagi sa mga pag-agulo sa
    tanang samdan sa dihang maanaa na sa inyong taliwala ang makalilisang nga pagpamatay?
  pol-UBG: 'Tak mówi Pan BÓG do Tyru: Czy nie zadrżą wyspy na huk twego upadku, gdy
    ranni będą wołać, gdy będzie okrutna rzeź pośród ciebie?'
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ اے صور بیٹی، ساحلی علاقے کانپ اُٹھیں گے جب تُو
    دھڑام سے گر جائے گی، جب ہر طرف زخمی لوگوں کی کراہتی آوازیں سنائی دیں گی، ہر گلی
    میں قتل و غارت کا شور مچے گا۔
  deu-1912: 'So spricht der Herr HERR wider Tyrus: was gilt''s? die Inseln werden
    erbeben, wenn du so greulich zerfallen wirst und deine Verwundeten seufzen werden,
    so in dir sollen ermordet werden.'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ತೂರಿಗೆ ಹೀಗೆ ಹೇಳುತ್ತಾನೆ, “ನಿನ್ನ ಪತನದ ಶಬ್ದಕ್ಕೂ, ಗಾಯಪಟ್ಟವರು
    ಕೂಗುವಾಗಲೂ, ನಿನ್ನ ಮಧ್ಯದಲ್ಲಿ ಕೊಲೆಯಾಗುವಾಗಲೂ ದ್ವೀಪಗಳು ಅದರುವುದಿಲ್ಲವೇ?
  yap-yap: 'Fare SOMOL ni Th’abi Tolang e ba’aray e n’en ni yog ko fare binaw nu Tyre:
    “Nap’an ni bay ni kolem, ma girdi’ ni yad ma par u dap’elay e bay ra digowgad
    nga laman e gogo’ ko pi’in ni yibe thang e fan rorad.”'
  hlt-MCSB: Ka Boeipa Yahovah loh Tyre ham he ni a. thui. Na cungkunah ol dongah pawt
    nim rhok a kii ham neh na laklung kah ngawnnah dongah ngawn ham vaengah sanglak
    rhoek a hinghuen?
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ ፂሮሴ ካታሞም ሂዚ ጋዓኔ፦ «ሜቂ ኪፃዼ ዓሳ ዒላቲ ጋኣላኣና፥ ሃሣ ጋራኣ ኔኤኮ ዓሶ ዎዾዋና
    ኔኤኮ ባሺንቲ ዒላቶ ዒላቶ ዑኡዞና ባዞ ዓጫ ናንጋ ጉርዳ ዓጊፃዓዳ?
  twi-ASANTE: '“Yei ne deɛ Otumfoɔ Awurade ka kyerɛ Tiro: Sɛ wo mpoano nkuro no te
    wʼasehweɛ ho apinisie ne akunkumakunkum a asi wɔ wo mu a, wɔn ho rempopo anaa?'
  eng-WEBU: '“The Lord GOD says to Tyre: ‘Won’t the islands shake at the sound of
    your fall, when the wounded groan, when the slaughter is made within you?'
  wal-wal: “Ubbaa Haariya GODAI Xiiroosa katamaayyo hagaadan yaagees; ‘Ne morkketi
    ne bollan woraajjiyo wode, abbaa doona biittatun de7iya asati ne asai siifettiiddi
    guurummiyo guurunttaa siyidi, yashshau kokkorana.
  spa-PDDPT: 'ʼAdonay Yavé dice a Tiro: ¿No se estremecerán las costas ante el estruendo
    de tu caída, con el gemido de tus heridos y la matanza que ocurra en ti?'
  gun-gun: 'Ha''e gui po rami Senhor Nhanderuete ijayvu Tiro pygua kuery pe: — Ye''ẽ
    rembe rupi ikuai va''e ma peneretã oitypaa rã hyapu rei va''e gui ndoryryipai
    ''rã ri ty''y, penepoaẽ reia ha''e tetã mbyte rupi pendejukapaa rã oendu avi vy?'
  ilo-ULB: Kastoy ti kuna ti Apo a ni Yahweh iti Tiro, 'Saan kadi nga aggunggon dagiti
    isla gapu iti uni ti pannakareggaaymo, ken gapu iti panagas-asug dagiti nasugatan
    inton adda iti nagtengngaam ti nakabutbuteng a panangpapatay?
  kpg-kpg: Deenei di mee Tagi go Yihowah ga helekai ang gi di waahale o Tyre, “I do
    madagoaa ma gaa kumi, gei digau huogodoo ala e noho i taalinga di tai ga mmaadagu
    huoloo i nia wwolowwolo digau ala ga daaligi.
  uig-ARA: 'رەب پەرۋەردىگار تۇرغا مۇنداق دەيدۇ: ــ سەن غۇلاپ كەتكىنىڭدە، يارىلانغانلار
    ئاھ-زارلىغىنىدا، ئوتتۇرۇڭدا قىرغىن-چاپقۇن قىلىنغاندا، دېڭىزنىڭ چەت ياقىلىرى تەۋرىنىپ
    كەتمەمدۇ؟'
  sus-sus: «Wo Marigi Alatala yi nan masenxi Tire bɛ, a naxɛ, ‹Si gbɛtɛ naxee sabatixi
    baa dɛ ra, e fama nɛ wo wa xui mɛde yi gbaloe xa fe ra.
  pon-2006: 'Iet mahsen me KAUN-O, Wasa Lapalahpie, pahn mahsanihong kahnimw Dair:
    “Ni omw pahn lohdi, aramas akan me koukousoan ni oaroahr kan pahn masakada weriwer
    en irail kan me wie kamakamala.'
  ksd-ksd: 'Ra Luluai God i biti dari tai Tiro: Dave, ra umana lolo pa diat a dadadar
    vang ba di valongore kaum bunura, ba ra umana kinkin dia ririri, ba di dokodoko
    ra tarai livuan tam?'
  grc-BRENT: Διότι τάδε λέγει Κύριος Κύριος τῇ Σὸρ, οὐκ ἀπὸ φωνῆς τῆς πτώσεώς σου,
    ἐν τῷ στενάξαι τραυματίας, ἐν τῷ σπᾶσαι μάχαιραν ἐν μέσῳ σου, σεισθήσονται αἱ
    νῆσαι;
  ind-AYT: Beginilah firman Tuhan ALLAH kepada Tirus, “Tidakkah pesisir-pesisir akan
    bergetar karena suara kejatuhanmu, ketika yang terluka mengerang, ketika pembantaian
    terjadi di tengah-tengahmu?
  nya-nya: “Ine Ambuye Yehova ndikukuwuza, iwe mzinda wa Turo, kuti zilumba zidzagwedezeka
    pakumva za kugwa kwako ndiponso poona anthu opweteka akubuwula ndipo anthu akuphedwa
    pakati pako.
  hrv-hrv: 'Ovako Jahve Gospod govori Tiru: “A neće li od trijeska pada tvojega i
    jecanja tvojih ranjenika, kad nastane u tebi pokolj nemili, zadrhtati svi otoci?'
  mps-mps: “Ena God Genuai Bidi, eno te Tair dabeba te tama po obao. Te boi bidi dabego
    dagego taun dabe dolobo sogo, te gasa taun te tamu ąį pąde bidalubo we bidi
    dabego te ami bidi dabego te tama kulukulu wabo odaibao. Tama te ami bidi dabe
    augwaligo dage te taunde elama, tama te tigi selai bagego hwąwa wabo genuai mu
    pedelama, tama te gela u wabo te gasa taunde bidibo bage augwaligo odaibao. Tama
    te we bidi dabe augwali wi eyu, dwai noma mu saibao.
  tpi-tpi: “Mi God, Bikpela, mi tokim ol Tair olsem. Taim ol birua i bagarapim taun
    bilong yupela, ol manmeri bilong ol arapela taun i stap klostu long solwara ol
    bai i harim nois ol soldia i mekim. Na bai ol i harim krai bilong yupela taim
    ol soldia i wok long kilim yupela long taun. Na bai ol dispela manmeri i pret
    na guria nogut tru.
  dan-1931: 'Så siger den Herre HERREN til Tyrus: For sandt, ved dit drønende Fald,
    ved de såredes Stønnen, når Sværd hugger løs i din Midte, skal Strandene skælve.'
  vie-OVCB: '“Đây là điều Chúa Hằng Hữu Chí Cao phán về Ty-rơ: Cả vùng duyên hải sẽ
    kinh sợ vì tiếng sụp đổ của ngươi, tiếng thương binh kêu la kinh khiếp trong khi
    cuộc tàn sát tiếp diễn.'
  guj-2017: '“પ્રભુ યહોવાહ તૂરને કહે છે: તારામાં ભયાનક કતલ થયાથી ઘાયલ થયેલા નિસાસા
    નાખશે, તારા પતનથી દ્વીપો નહિ કાંપશે?'
  pon-2006A: 'Iet mahsen me KAUN-O, Wasa Lapalahpie, pahn mahsanihong kahnimw Dair:
    “Ni omw pahn lohdi, aramas akan me koukousoan ni oaroahr kan pahn masakada weriwer
    en irail kan me wie kamakamala.'
  por-BRBSL: '“O Senhor Javé diz a Tyre: ''Será que as ilhas não tremerão ao som de
    sua queda, quando o gemido dos feridos, quando o abate for feito dentro de você?'
  cth-cth: Bawipa Jehovah ni Taire koevah, hettelah a dei, nangmouh koevah kâtheinae
    ao. A hmâ ka cat e a hram toteh, na rawpnae a pawlawk dawk ramlouknaw hah a kâhuen
    mahoeh namaw.
  twi-twi: '“Sɛɛ na Otumfo Awurade ka kyerɛ Tiro: Sɛ wo mpoano nkurow no te wʼasehwe
    ho apinisi ne akunkumakunkum a asi wɔ wo mu a, wɔn ho rempopo ana?'
  hlt-hlt: Ka Boeipa Yahovah loh Tyre ham he ni a thui. Na cungkunah ol dongah pawt
    nim rhok a kii ham neh na laklung kah ngawnnah dongah ngawn ham vaengah sanglak
    rhoek a hinghuen?
  tbz-SIM: 'Dɛ kó difɔ̃nkúò kɛ̀ ti Yiɛ̀ nKuyie nní mbɛ́innɛ̀ Tiiri ɛì kpɛ́í nkɛ dɔ̀:
    Bɛ̀ bo bɛ̀ do dìì mɔ̀nnì kɛ bɛ̀ kɔ̀ùtɛ kɛ̀ bɛ̀ nkuɔ̀, bɛ̀ bo kuɔ̀ dɛ kó dihɛì
    miɛkɛ bɛnìtìbɛ̀ dɛ yiè. Kɛtenkɛ̀ kɛ̀ɛ̀ sokɛ́ dɑ̀mɛ́ɛ̀rì miɛkɛ, kɛ ɛkɛ̀ bo sɑ̃ntɛ.'
  msy-2020: '“Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ Tairɨn nguibar ekiamɨn gumazamiziba
    kamaghɨn me mɨgei: Ian nguibar ekiam akarɨghiregh irɨghtɨ, gumazamizir ongarir
    mɨriamɨn itiba, me nguibam akaraghirezir nɨgɨnim baragh, egh gumazamiziba mɨzazir
    ekiam isir nɨgɨnim baragh, uarir tongɨn gumazamizibav sozi me ariaghirir nɨgɨnim
    baragh, dɨgavir kuram damigh akongam.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ Ɩsɔ tɔmɑ sɩ: Tiii ɩcɑtɛ nyɑ́, pɑɑ wɑkǝlɩ-ŋ nɑ pǝ́ kʋ́ nyɑ́
    tɑɑ yǝlɑɑ nɑ pɑ́ mɔlǝɣɩ ɑcufu ɩnɩ ɩ tɑɑ. Ɩlɛnɑ teŋku nɔɣɔ ɑcɑlɛɛ nyǝ́mɑ sʋʋ seluɣu.'
  azb-azb: 'Xudavənd Rəbb Sura belə deyir: “Səndə qırğın olanda, yaralılar inildəyəndə
    dağılmağının gurultusundan sahil xalqları titrəməyəcəkmi?'
  eng-DBY: 'Thus saith the Lord Jehovah to Tyre: Shall not the isles shake at the
    sound of thy fall, when the wounded groan, when the slaughter is made in the midst
    of thee?'
  hin-2017: “परमेश्वर यहोवा सोर से यह कहता है, तेरे गिरने के शब्द से जब घायल लोग कराहेंगे
    और तुझ में घात ही घात होगा, तब क्या टापू न काँप उठेंगे?
  wol-KYG: '«Boroom bi Aji Sax ji dafa wax Tir, ne ko: Keroog sa coowal jéll ba, ba
    ñuy bóome fa sa biir, ñay dee di binni, dun yaa cay dégg, di lox moos!'
  eng-YLT: 'Thus said the Lord Jehovah to Tyre: Do not — from the noise of thy fall,
    In the groaning of the wounded, In the slaying of the slaughter in thy midst,
    The isles shake?'
  eng-WYC-2017: The Lord God saith these things of Tyre, Whether isles shall not be
    moved of the sound of thy fall, and of the wailing of thy slain men, when they
    be slain in the midst of thee?
  eng-WMBB: '“The Lord GOD says to Tyre: ‘Won’t the islands shake at the sound of
    your fall, when the wounded groan, when the slaughter is made within you?'
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि ऐ सूर बेटी, साहिली इलाक़े काँप उठेंगे जब
    तू धड़ाम से गिर जाएगी, जब हर तरफ़ ज़ख़मी लोगों की कराहती आवाज़ें सुनाई देंगी,
    हर गली में क़त्लो-ग़ारत का शोर मचेगा।
  rug-rug: 'Hiera gua si zama la nia e Zihova sa Baṉara koa sa vasileana pa Taea:
    “Vea lopu kote neneqara na holoqoru sari popoa pa raratana koasa vevehena sa hinoqa
    tamugoi, totoso silava sari tie bakoradi meke na eoṉo si ta evaṉa koa goi?'
  gaz-gaz: '“Waaqayyo Gooftaan Xiiroosiin akkana jedha: Yeroo warri madaaʼan aadanii
    fi yeroo namni si keessatti qalamutti biyyoonni qarqara galaanaa sagalee jiguu
    keetiitiin hin hollatanii?'
  fra-LSG: 'Ainsi parle à Tyr le Seigneur, l’Éternel: Au bruit de ta chute, Quand
    les mourants gémissent, Quand le carnage est dans ton sein, Les îles tremblent.'
  yal-yal: '“Marigina Alatala ito nan falaxi Tire taan xa, a naxa: Hali fɔxɔ ige tagi
    bɔxɔne muxune, ne mi xuruxurunɲɛ gaxuni ba, e na ɛ konna kala feen xinla mɛ, muxu
    faxamatɔne na lu kutunɲɛ lɔxɔn naxan yi, faxa gbeen na ti ɛ konni lɔxɔn naxan
    yi?'
  haw-1868: Ke i mai nei Iehova ka Haku, penei, ia Turo, Aole anei e haalulu na mokupuni
    i ke halulu ana o kou hiolo ana, i ka wa e auwe ai ka poe eha, a he lukuia hoi
    iwaenakonu ou.
  arb-NAV: 'وَهَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ عَنْ مَدِينَةِ صُورَ: أَلا
    تَرْتَعِدُ مُدُنُ السَّوَاحِلِ لِجَلَبَةِ سُقُوطِكِ، وَلِصُرَاخِ الْجَرْحَى، وَلِوُقُوعِ
    الْقَتْلِ فِيكِ،'
  ewe-ewe: “Ale Aƒetɔ Yehowa gblɔ na Tiroe nye si. ‘Ɖe wò ƒuta maʋuʋu kpekpekpe le
    wò anyidzedze ƒe ɖiɖi ta, ne abixɔlawo le hũu ɖem, eye amewuwu le edzi yim le
    mewò oa?
  eng-LEE: Thus hath said the Lord Eternal to Tyre, Truly at the noise of thy fall,
    when the deadly wounded whine, when the slaughter taketh place in the midst of
    thee, shall the islands quake.
  asm-FB: '“প্ৰভু যিহোৱাই তূৰক এইদৰে কৈছে: যেতিয়া খুন হোৱাবোৰে কেঁকাব, যেতিয়া তোমাৰ
    মাজত হত্যা হ’ব, তেতিয়া তোমাৰ পতনৰ শব্দত দ্বীপবোৰ নকঁপিব নে?'
  sus-A: «وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ تِرٍ بّ، عَ نَشّ، ‹سِ فبّتّ نَشٍيٍ سَبَتِشِ
    بَا دّ رَ، عٍ قَمَ نّ وٌ وَ شُي مّدٍ يِ فبَلٌي شَ قٍ رَ.
  fra-SBL: 'Le Seigneur Yahvé dit à Tyr : « Les îles ne trembleront-elles pas au bruit
    de ta chute, quand les blessés gémiront, quand le carnage sera fait en toi ?'
  hbo-hbo: כֹּ֥ה אָמַ֛ר אֲדֹנָ֥י יְהוִ֖ה לְצֹ֑ור הֲלֹ֣א ׀ מִקֹּ֣ול מַפַּלְתֵּ֗ךְ בֶּאֱנֹ֨ק
    חָלָ֜ל בֵּהָ֤רֵֽג הֶ֙רֶג֙ בְּתֹוכֵ֔ךְ יִרְעֲשׁ֖וּ הָאִיִּֽים׃
  kik-kik: '“Mwathani Jehova ekwĩra Turo atĩrĩ: Mabũrũri marĩa marĩ ndwere-inĩ cia
    iria githĩ matikainaina nĩ mũrurumo wa kũgũa gwaku, hĩndĩ ĩrĩa arĩa magurarĩtio
    magaacaaya, nayo njũragano yũraganwo thĩinĩ waku?'
  fra-NCL: 'Ainsi parle à Tyr le Seigneur Yahweh : Au bruit de ta chute, quand tes
    blessés pousseront des gémissements, quand le carnage sévira au milieu de toi,
    les îles ne trembleront-elles pas ?'
  cek-AK: Angraeng Sithaw mah Tura khaeah, Nang thungah kami humhaih phak moe, ahmaa
    kacaa kaminawk hang o naah, nam timhaih lok pongah tuipui thung ih praenawk to
    tasoeh o mak ai maw?
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi weyob Tiro-neggweburga sogbalid: “Neggweburmar-baigan-demar-gakaba-bukmaladi,
    be-negmar-ayarided-gollomakdedba giglimakdemaloed. Degine, be-dulemar-nailikgudmaloed-oimakdedba,
    neggweburmar gwakidmaloed, degi, be-dulemar-ogilolededba neggweburmar-baigan-demar-gakaba-bukmaladi
    dobgudmaloed.'
  uig-CYR: 'Рәб Пәрвәрдигар Турға мундақ дәйду: — Сән ғулап кәткиниңдә, яриланғанлар
    аһ-зарлиғинида, оттуруңда қирғин-чапқун қилинғанда, деңизниң чәт яқилири тәвринип
    кәтмәмду?'
  tel-2017: తూరు గురించి యెహోవా ప్రభువు తెలియజేసేది ఏమిటంటే “నువ్వు పతనమయ్యేటప్పుడు,
    నీ మధ్య జరిగే భయంకరమైన హత్యల్లో గాయపడ్డ వాళ్ళ కేకల శబ్దానికి ద్వీపాలు వణికిపోవా?
  hat-BSA: '“Konsa pale Senyè BONDYE a a Tyr: ‘Èske peyi kot lanmè yo pa ta souke
    menm nan son chit ou a lè sila ki blese yo plenn nan gòj yo, lè masak fèt nan
    mitan nou?'
  kos-kos: 'Pa inge kas lun LEUM GOD Fulatlana nu sin siti Tyre: “Ke pacl se mwet
    mweun uh kutangkomla, mwet su muta wekof uh fah tuninfongla ke elos lohng pusren
    wowo lun mwet ma ac anwuki uh.'
  hbo-WLC: כֹּ֥ה אָמַ֛ר אֲדֹנָ֥י יְהוִ֖ה לְצ֑וֹר הֲלֹ֣א ׀ מִקּ֣וֹל מַפַּלְתֵּ֗ךְ בֶּאֱנֹ֨ק
    חָלָ֜ל בֵּהָ֤רֵֽג הֶ֙רֶג֙ בְּתוֹכֵ֔ךְ יִרְעֲשׁ֖וּ הָאִיִּֽים׃
  ibo-ibo: “Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị na-agwa Taịa, Ọ bụ
    na agaghị anụ mkpọtụ ọdịda gị na mba ndị ahụ niile dị nʼọnụ mmiri osimiri, mgbe
    ndị e merụrụ ahụ ga na-asụ ude nʼoge a na-egbu ndị bi nʼime gị?
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ସୋରକୁ ଏହି କଥା କହନ୍ତି; ଯେତେବେଳେ ତୁମ୍ଭ ମଧ୍ୟରେ ଆହତ ଲୋକମାନେ
    କାତରୋକ୍ତି କରିବେ ଓ ସଂହାର ହେବ, ତୁମ୍ଭର ସେହି ପତନ ସମୟର ଶବ୍ଦରେ କିମ୍ବା ଦ୍ୱୀପସମୂହ କମ୍ପିବେ
    ନାହିଁ?
  chk-chk: Iei alon Kot ewe Samol mi Lapalap ngeni Tirus, “Ekewe fanüen aroset repwe
    chechech ren püngün om turula, lupwen chon kinas ra ngüngü, nge ninni a fis me
    lukalapom.
  rop-rop: “Detlot pipul langa ola najalot kantri hu jidan wansaid langa det solwoda,
    dei garra hatjamp wen dei garra irrim yumob jinginatbat adbala wen detlot enami
    garra kadimbat en kilimbat yumob.
  ukr-1871: 'Так говорить Господь Бог Тирові: Хиба ж од гуку розпаду твого, від стогнання
    ранених, коли посеред тебе лютувати ме побій, не потрясуться (сусїдні) острови?'
  deu-1951: 'Gott, der HERR, hat über Tyrus also gesprochen: Werden nicht von dem
    Getöse deines Falls, von dem Seufzen der Erschlagenen, von dem Morden des Schwertes
    in deiner Mitte die Inseln erbeben?'
  eng-JPS: 'Thus saith the Lord GOD to Tyre: Shall not the isles shake at the sound
    of thy fall, when the wounded groan, when the slaughter is made in the midst of
    thee?'
  srp-1865: 'Ovako veli Gospod Gospod Tiru: neæe li se zadrmati ostrva od praske padanja
    tvojega, kad zajaoèu ranjenici, kad pokolj bude u tebi?'
  lug-lug: “Bw’ati bw’ayogera Mukama Katonda eri Ttuulo nti, Ebifo ebiri ku lubalama
    lw’ennyanja tebirikankana olw’okubwatuka olw’okugwa kwo, abaliba balumizibbwa
    bwe balisinda, n’abalala ne battibwa wakati mu ggwe?
  heb-heb: כה אמר אדני יהוה לצור הלא מקול מפלתך באנק חלל בהרג הרג בתוכך ירעשו האיים׃
  ben-IRV: “প্রভু সদাপ্রভু সোরকে এই কথা বলেন, তোমার পতনের শব্দে, তোমার মধ্যে আহতদের
    কোঁকা নিতে ও ভয়ানক নরহত্যায় উপকূল সব কি কাঁপবে না?
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਸੂਰ ਨੂੰ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਜਦੋਂ ਤੇਰੇ ਵਿੱਚ ਵੱਢਣ ਕੱਟਣ ਦਾ ਕੰਮ ਅਰੰਭ
    ਹੋਵੇਗਾ ਅਤੇ ਫੱਟੜ ਹਾਹਾਕਾਰ ਕਰਦੇ ਹੋਣਗੇ, ਤਾਂ ਕੀ ਟਾਪੂ ਤੇਰੇ ਡਿੱਗਣ ਦੀ ਅਵਾਜ਼ ਨਾਲ ਨਾ ਕੰਬਣਗੇ?
  mya-JVB: တုရု မြို့ကို ရည်မှတ်၍ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သင့် အလယ် ၌
    ကြီးစွာသော လုပ်ကြံ ခြင်း အမှုဖြစ်၍၊ ထိခိုက် သောသူတို့ သည် အော်ဟစ် သောအခါ ၊ သင်
    ပြိုလဲ ခြင်း အသံ ကြောင့် တကျွန်း တနိုင်ငံအရပ်တို့သည် တုန်လှုပ် ကြလိမ့်မည်။
  hmo-hmo: Lohiabada Dirava ese Turo hanua ia hereva henia inai bamona, ia gwau, “Do
    oi moru neganai, oiemu lalonai idia bero taudia be do idia tai, mai boiboi danu,
    bona ala-ala be do ia bada oiemu taunimanima edia huanai. Unai neganai Turo kahirakahira
    idia noho kone taudia be do idia heudeheude bada, ani?
  urd-urd: 'ख़ुदावन्द ख़ुदा सूर से यूँ फ़रमाता है: कि जब तुझ में क़त्ल का काम जारी
    होगा और ज़ख्मी कराहते होंगे, तो क्या बहरी मुल्क तेरे गिरने के शोर से न थरथराएँगे?'
  rus-SYN: 'Так говорит Господь Бог Тиру: от шума падения твоего, от стона раненых,
    когда будет производимо среди тебя избиение, не содрогнутся ли острова?'
  bqc-SIM: Ma Dii Lua má ò Tii yã́ musu, tó ísialɛdeↄ n kwɛa kↄ̃fĩ mà, mɛ́
    aa gbɛ̃́ pↄ́ kɛ̀'ĩaↄ aaukɛa mà, wàlɛ gbɛ̃́ↄ dɛdɛ n guu, aa kpakpanaga.
  tcz-CHONGTHU: Hiche hi thaneitah Pakaiyin Tyre henga asei ahi. Nangma lhuh ginna
    chu twikhanglen pam jouse kihot ling ding ahi. Hichu kithana mun a amachang ho
    pen pen gin tobang hiding ahi.
  mar-mar: प्रभू परमेश्वर सोरला म्हणतो, तुझ्या अधःपतनाच्या आवाजाने आणि जेव्हा तुझ्यामध्ये
    भयंकर कत्तल झाली त्यामध्ये जखमीच्या कण्हण्याने द्वीपांचा थरकाप होणार नाही का?
  qub-qub: '«Tirotaga noga Tayta Dios në: Ushacashayquita mayaycur, malubrashacuna
    gaparashanta wiyaycur, gamcho tiyaj runacunata wañuchishanta mayaycur lamar cantun
    nasyuncunacho tiyaycajcunaga manchariywan sicsicyangarämi.'
  bqp-bqp: Wee ye Yinni Gusunɔ u gerumɔ Tiri yen sɔ̃. U nɛɛ, be bɑ wɑ̃ɑ n tomɑ nim
    wɔ̃kun goorɔ, bɑ̀ n nuɑ Tiri yɑ bɑnsu kuɑ mɑ bɑ be bɑ mɛɛrɑ wɑn weeweenu nɔɔmɔ,
    bɑ koo diiri.
  hat-hat: 'Men sa Seyè sèl Mèt la voye di moun lavil Tir yo: Lè lavil la va tonbe
    nan men lènmi l'' yo, lè y''a pran masakre moun ladan l'', lè moun y''ap touye
    yo ap rele, moun ki rete tout bò gwo lanmè a va tranble.'
  eng-BSB: 'This is what the Lord GOD says to Tyre: ‘Will not the coastlands quake
    at the sound of your downfall, when the wounded groan at the slaughter in your
    midst?'
  eng-WEBPB: '“The Lord GOD says to Tyre: ‘Won’t the islands shake at the sound of
    your fall, when the wounded groan, when the slaughter is made within you?'
  kbq-kbq: Amanage huno Mikozama Kegavama Hu'nea Ra Anumzamo'a Tairi vahe'motagura
    hie, Kagrama traka'ma hana agasasane, ahe kuzafa'ma antesia vahe'mo'zama kragi'ma
    ranaza zane, bainati kazinteti'ma zamahesia zamofo agasasama ra hagerinkenama
    me'nea mopafi vahe'mo'za antahisu'za zmahirahiku nehu'za koro hugahaze.
  nhe-BL: '“Huajca ya ni tlen na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquinilhuía
    tlen itztoque ipan altepetl Tiro: Quema huetzis imoaltepe huihuipicase nochi tlacame
    ipan nopa tlaltini tlen mopantíaj iteno hueyi atl. Tlahuel momajmatise quema quicaquise
    intzajtzise quema inmechcocojtose huan quema inmechmictijtose nopano tlatlajco
    imoaltepe.'
  gub-BL: Zanezar Tuweharupi Wiko Ma'e umume'u ko ma'e Xiro tawhu pe kury. — Nereityk
    mehe teko yryhu iwyr wiko ma'e ukyzeahy putar takihepuku pupe ikutuk pyrer umàno
    ma'e ràm waneiheihemaw henu mehe wà nehe.
  eng-DRA: 'Thus saith the Lord God to Tyre: Shall not the islands shake at the sound
    of thy fall, and the groans of thy slain when they shall be killed in the midst
    of thee?'
