    el oriente, hacia el sol.
  gun-gun: Ha'e gui ma Senhor pegua oo katy ju xereraa. Ha'e py ikuai Senhor pegua
    opy oikea'i okẽ ha'e altar oĩ va'e mbyte aexa rã vinte e cinco avakue ikuai. Ha'e
    kuery ma ikupepa okuapy Senhor pegua templo katy, ha'e gui kuaray oua katy hova
    okuapy. Kuaray omboetea rupi ikuai, kuaray oua katy oma'ẽ okuapy reve.
  ilo-ULB: Ket impannak iti akin-uneg a paraangan ti balay ni Yahweh, ket adtoy! Iti
    pagserkan ti templo ni Yahweh, iti nagbaetan ti portiko ken ti altar, adda agarup
    dua pulo ket lima a lallaki a nakatallikud iti templo ni Yahweh ken simmangoda
    iti daya, ket agdaydayawda kenni Semes.
  kpg-kpg: Gei Mee gaa lahi au gi di malae i lodo di Hale Daumaha. I baahi di lohongo
    hagamadagu i mehanga di gowaa dudu tigidaumaha mo di gowaa maalama la di gowaa
    dela e iai nia daane e madalua maa lima (25) e huli nadau dua gi di lohongo hagamadagu
    e palapala loo gi lala gi baahi gi dua, e dadaumaha ang gi di hobo aga o di laa.
  uig-ARA: ۋە ئۇ مېنى پەرۋەردىگارنىڭ ئۆيىنىڭ ئىچكى ھويلىسىغا ئاپاردى. مانا، پەرۋەردىگارنىڭ
    ئىبادەتخانىسىنىڭ كىرىش يولىدا، پېشايۋان ۋە قۇربانگاھنىڭ ئوتتۇرىسىدا، يىگىرمە بەش
    ئادەم، پەرۋەردىگارنىڭ ئىبادەتخانىسىغا ئارقىسىنى قىلىپ شەرققە قاراپ قۇياشقا چوقۇنىۋاتاتتى.
  sus-sus: A naxa n naso Alatala xa hɔrɔmɔbanxi xa tɛtɛ kui. N naxa mixi mɔxɔɲɛn nun
    suuli to hɔrɔmɔbanxi sode dɛ ra, gbutunyi nun sɛrɛxɛbade tagi, e kobe soxi Alatala
    xa banxi ra, e ya rafindixi sogetede ma e nu suyidi soge bɛ.
  pon-2006: Ih eri ketikiniehla masloalen kelen Tehnpas Sarawio. Limwahn wenihmwen
    mwoahlo, nanpwungen pei sarawio oh palangko, mweinele ohl riehk limmen me mihmi
    wasao. Re sohpeisang mwoahlo oh poaridiong palimese, wie kaukaudokiong dakadahn
    ketipin.
  ksd-ksd: Ma i ga ben vatalil iau tadav ra bala na gunan ta ra kuba i ra Luluai,
    ma iau ga gire a ura vinun ma a ilima na tutana bar abara ta ra mataniolo ai ra
    pal i gomgom kai ra Luluai, ma dia vue tamur tar ta ra pal i gomgom kai ra Luluai,
    ma i mata i diat uro ra matana taur, ma dia lotu tadav ra keake i tur ta ra matana
    taur.
  grc-BRENT: Καὶ εἰσήγαγέ με εἰς τὴν αὐλὴν οἴκου Κυρίου τὴν ἐσωτέραν, καὶ ἐπὶ τῶν
    προθύρων τοῦ ναοῦ Κυρίου ἀναμέσον τῶν αἰλὰμ, καὶ ἀναμέσον τοῦ θυσιαστηρίου, ὡς
    εἴκοσι ἄνδρες τὰ ὀπίσθια αὐτῶν πρὸς τὸν ναὸν τοῦ Κυρίου, καὶ τὰ πρόσωπα αὐτῶν
    ἀπέναντι, καὶ οὗτοι προσκυνοῦσι τῷ ἡλίῳ.
  ind-AYT: Lalu, Dia membawaku ke halaman bagian dalam rumah TUHAN. Dan, tampaklah
    di pintu masuk ke bait TUHAN, di antara serambi dan altar, ada dua puluh lima
    orang dengan punggung-punggung mereka membelakangi bait TUHAN, dan wajah mereka
    menghadap ke timur; dan mereka menyembah matahari dengan menghadap ke timur.
  nya-nya: Kenaka Iye anapita nane mʼkati mwa bwalo la Nyumba ya Yehova. Kumeneko
    ku khomo lolowera ku Nyumba ya Yehova pakati pa khonde ndi guwa lansembe, panali
    amuna 25. Anafulatira Nyumba ya Mulungu wa Yehova ndipo nkhope zawo zinaloza kummawa,
    ndipo ankapembedza dzuwa choyangʼana kummawa.
  hrv-hrv: I povede me u unutrašnje predvorje Doma Jahvina. Ondje, na ulazu u Hekal
    Jahvin, između trijema i žrtvenika, bijaše oko dvadeset i pet ljudi, okrenutih
    leđima Hekalu Jahvinu, a licem prema istoku, i ondje se prema istoku klanjahu
    suncu.
  mps-mps: Tialima, agai ena te aga be sunumi dolo pąba sela palio. Te pesagede,
    te alta me sunumi si tomode, te 25 bidi bidali. Augwaligo te be tudiba ilama,
    te giliga pedaluboba tonalualio. Te augwa bogoli sugunama, te gesabidi tǫba pǫgulama,
    te giliga geba lotu wabo sę eyu tama yalio.
  tpi-tpi: Orait na em i kisim mi i go klostu long dua bilong haus bilong en stret.
    Long dispela ples, namel long alta na dua, i gat 25 man i stap. Ol i givim baksait
    long haus na lukluk i go long hap bilong san i kamap. Na ol i brukim skru na putim
    pes i go daun long graun, bilong lotuim san.
  dan-1931: Så førte han mig hen til HERRENS Hus' indre Forgård, og se, ved Indgangen
    til HERRENS Helligdom mellem Forhallen og Alteret var der omtrent fem og tyve
    Mænd; med Ryggen mod HERRENS Helligdom og Ansigtet mod Øst tilbad de Solen.
  vie-OVCB: Chúa đưa tôi vào giữa sân trong của Đền Thờ Chúa Hằng Hữu. Tại cổng vào
    nơi thánh, giữa hiên cửa và bàn thờ, độ hai mươi người đàn ông đứng quay lưng
    lại với nơi thánh của Chúa Hằng Hữu. Mặt họ hướng phía đông, sấp mình trên đất,
    thờ lạy mặt trời!
  guj-2017: પછી તે મને યહોવાહના સભાસ્થાનના અંદરના આંગણામાં લાવ્યો, તો જુઓ, ત્યાં યહોવાહના
    સભાસ્થાનના પ્રવેશદ્વાર આગળ, પરસાળ તથા વેદીની વચ્ચે આશરે પચીસ માણસો યહોવાહના સભાસ્થાનની
    તરફ પીઠ ફેરવીને તથા તેઓનાં મુખ પૂર્વ તરફ કરીને સૂરજની પૂજા કરતા હતા.
  pon-2006A: Ih eri ketikiniehla masloalen kelen Tehnpas Sarawio. Limwahn wenihmwen
    mwoahlo, nanpwungen pei sarawio oh palangko, mweinele ohl riehk limmen me mihmi
    wasao. Re sohpeisang mwoahlo oh poaridiong palimese, wie kaukaudokiong dakadahn
    ketipin.
  por-BRBSL: Ele me levou à corte interna da casa de Iavé; e eu vi na porta do templo
    de Iavé, entre a varanda e o altar, havia cerca de vinte e cinco homens de costas
    para o templo de Iavé e seus rostos para o leste. Eles estavam adorando o sol
    em direção ao leste.
  cth-cth: BAWIPA im thongma a thung totouh na ceikhai teh, bawkim takhang bawkim
    alawilah hoi khoungroe rahak vah, tami 25 touh bawkim hnamthun takhai hoi kanîtholah
    a kamlang awh teh, Kanîtholae kanî hah a bawk awh.
  twi-twi: Afei ɔde me baa Awurade fi adiwo a ɛwɔ mfimfini no, na hɔ, hyiadan no ano
    kwan, wɔ abrannaa ne afɔremuka no ntam, na hɔ na mmarima bɛyɛ aduonu anum wɔ.
    Wɔn akyi kyerɛ Awurade asɔredan na wɔn anim kyerɛ apuei fam, na wɔrekotow som
    owia a ɛwɔ apuei fam.
  hlt-hlt: Te phoeiah kai te BOEIPA im vongup khui la m'pawk puei. Te vaengah BOEIPA
    bawkim thohka kah ngalha laklo neh hmueihtuk laklo ah hlang pakul panga tluk ana
    om. BOEIPA bawkim te a hnuk la a rhoe uh tih a maelhmai khothoeng la a khuehuh.
    Amih loh khothoeng kah khomik te a bawk uh.
  tbz-SIM: Kɛ̀ kùu yíɛ́ kɛ́ n kɔtɛnɛ̀ ku cĩ́ɛ̃̀tɛ̀ dɛ miɛkɛ kó kudɑ̀nkù kɛ̀ n yɑ̀
    ɑ bo ntɑtoomɛ̀ ku cĩ́ɛ̃̀tɛ̀ kukpɑ̃́nkpɑ̃́nkù nɛ̀ diwũɔ̃tɔ̀nnì dɛ sɑku kɛ̀ bɛnìtìbɛ̀
    dɛ̀ bo, kɛ bo bɛnìtìbɛ̀ sipísìdɛ́ nɛ̀ bɛ̀nùmmù kɛ cómmú kɛ búútí ti Yiɛ̀ nKuyie
    ncĩ́ɛ̃̀tɛ̀ kɛ co diyiè yìɛ̀ kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ nínkú kɛ bɑ́ɑ́ ndiyiè.
  msy-2020: Egha a ua nan akua ghua Ikiavɨra Itir Godɨn Dɨpenim avɨnizir dɨvazimɨn
    bar aven ghua an Dɨpenimɨn tiar akamɨn boroghɨn oto. Ezɨ kɨ garima, Dɨpenimɨn
    tiar akam ko ofa gamir dakozimɨn tizimɨn 25plan gumaziba iti. Me akɨriba ighegha
    Ikiavɨra Itir Godɨn Dɨpenim gasaragha guaba aruem anadi naghɨn gara tevibar pɨrigha
    avighav iti.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ sʋʋnɑ-m Tɑcɑɑ tǝyɑɣɑ tɑɣɑ pǝ tɑɑ nyǝŋkɑ tɔɔ kɛ́ nɔnɔɣɔ nɑ kɔtɑɣɑ
    tǝlɑtɛ pɑ hɛkʋ tɑɑ. Tǝnɑɣɑ mɑ mɑɣɑnɑ ɑpɑlɑɑ nɑpǝlǝɣɩ hiu nɑ kɑkpɑsɩ. Apɑlɑɑ mpɛ
    pɑ hɑwɑ Tɑcɑɑ tǝsɛɛlɛ kɛ siɣile, nɑ pɑ́ nyǝnǝɣǝnɑ tɛʋ kite tɔɔ, nɑ pɑ́ sɛɛkɩ ilim.
  azb-azb: O məni Rəbbin məbədinin içəri həyətinə gətirdi. Gördüm ki, Rəbbin məbədinin
    giriş yerində eyvanla qurbangah arasında arxaları Rəbbin məbədinə, üzləri isə
    şərqə çevrilmiş təxminən iyirmi beş kişi var. Onlar şərqə üz tutaraq günəşə sitayiş
    edirdi.
  eng-DBY: And he brought me into the inner court of Jehovah's house, and behold,
    at the entry of the temple of Jehovah, between the porch and the altar, were about
    five and twenty men, with their backs toward the temple of Jehovah and their faces
    toward the east; and they worshipped the sun toward the east.
  hin-2017: तब वह मुझे यहोवा के भवन के भीतरी आँगन में ले गया; और वहाँ यहोवा के भवन
    के द्वार के पास ओसारे और वेदी के बीच कोई पच्चीस पुरुष अपनी पीठ यहोवा के भवन की
    ओर और अपने मुख पूर्व की ओर किए हुए थे; और वे पूर्व दिशा की ओर सूर्य को दण्डवत्
    कर रहे थे।
  wol-KYG: Mu yóbbu ma ba ca ëttu biiru kër Aji Sax ji, ndeke foofa ca buntu néeg
    Aji Sax ji, diggante dal-luwaayu bunt baak sarxalukaay ba, lu wara tollook ñaar
    fukki nit ak juróom a nga fa, ñu won gannaaw bérab bu sell bi, jublu penku, di
    sukkal jant bi, dëpp seen jë fi suuf.
  eng-YLT: And He bringeth me in unto the inner court of the house of Jehovah, and
    lo, at the opening of the temple of Jehovah, between the porch and the altar,
    about twenty-five men, their backs toward the temple of Jehovah, and their faces
    eastward, and they are bowing themselves eastward to the sun.
  eng-WYC-2017: And he led me within, into the inner foreyard of the house of the
    Lord; and lo! in the door of the temple of the Lord, betwixt the porch and the
    altar, were as five and twenty men having their backs against the temple of the
    Lord, and their faces to the east; and they worshipped at the rising of the sun.
  eng-WMBB: He brought me into the inner court of the LORD’s house; and I saw at the
    door of the LORD’s temple, between the porch and the altar, there were about twenty-five
    men with their backs towards the LORD’s temple and their faces towards the east.
    They were worshipping the sun towards the east.
  urd-GVH: वह मुझे रब के घर के अंदरूनी सहन में ले गया। रब के घर के दरवाज़े पर यानी
    सामनेवाले बरामदे और क़ुरबानगाह के दरमियान ही 25 आदमी खड़े थे। उनका रुख़ रब के
    घर की तरफ़ नहीं बल्कि मशरिक़ की तरफ़ था, और वह सूरज को सिजदा कर रहे थे।
  rug-rug: Meke turaṉa nuquru lani au Sa koasa varivarigarana pa kenuna sa Zelepade
    te Zihova, meke vasina koasa nuqunuquruana la pa Zelepade, pa vari korapana sa
    gogoe koasa sasada nuquru meke sa hope boronizi, si koa dia si ka hiokona lima
    tie. Mudi la si arini koasa Zelepade te Zihova meke tia la pa kali gasa rimata,
    meke korapa kokotuṉu la koasa rimata.
  gaz-gaz: Ergasii immoo gara oobdii mana Waaqayyoo isa gara keessaatti na fide; achis
    balbala mana qulqullummaa dura gardaafoo fi iddoo aarsaa gidduu namoota gara digdamii
    shaniitu ture. Isaanis dugda isaanii mana qulqullummaa Waaqayyootti, fuula isaanii
    immoo gara baʼa biiftuutti deebifatanii, gara baʼaatti garagalanii aduuf sagadaa
    turan.
  fra-LSG: Et il me conduisit dans le parvis intérieur de la maison de l’Éternel.
    Et voici, à l’entrée du temple de l’Éternel, entre le portique et l’autel, il
    y avait environ vingt-cinq hommes, tournant le dos au temple de l’Éternel et le
    visage vers l’orient; et ils se prosternaient à l’orient devant le soleil.
  yal-yal: A yi n xali Alatalaa banxin yinna kui xiini, Ala Batu Banxin so dɛɛn na,
    so dɛɛn palaan nun saraxa ganden longonna ra. Xɛmɛ mɔxɔɲɛn nun suulun ɲɔxɔn yi
    mɛnni, e xun xanbi soxi Alatala Batu Banxini, e yɛɛ rafindixi sogeteden binna
    ma. E yi e xinbi sinma sogen mabinni a batudeni.
  haw-1868: Lawe ae la oia ia'u iloko o ka pahale loko o ka hale o Iehova, aia hoi,
    ma ka puka o ka luakini o Iehova mawaena o ka lanai a me ke kuahu, he iwakaluakumamalima
    paha o na kanaka, ua huli ko lakou mau kua i ka luakini o Iehova, a o ko lakou
    mau alo i ka hikina; a hoomana aku la lakou i ka la ma ka hikina.
  arb-NAV: ثُمَّ أَحْضَرَنِي إِلَى الْفِنَاءِ الدَّاخِلِيِّ لِبَيْتِ الرَّبِّ، فَإِذَا
    عِنْدَ مَدْخَلِ هَيْكَلِ الرَّبِّ بَيْنَ الرُّوَاقِ وَالْمَذْبَحِ نَحْوَ خَمْسَةٍ
    وَعِشْرِينَ رَجُلاً أَدَارُوا ظُهُورَهُمْ لِهَيْكَلِ الرَّبِّ، وَاتَّجَهُوا بِوُجُوهِهِمْ
    نَحْوَ الشَّرْقِ سَاجِدِينَ لِلشَّمْسِ.
  ewe-ewe: Ekplɔm yi Yehowa ƒe aƒe la ƒe xɔxɔnu emetɔ, eye le afi ma la, ŋutsu abe
    blaeve vɔ atɔ̃ ene nɔ gbedoxɔ la ƒe mɔnu le akpata la kple vɔsamlekpui la dome.
    Wotrɔ megbe do ɖe Yehowa ƒe gbedoxɔ la gbɔ, wodze ŋgɔ ɣedzeƒe, eye wonɔ ta dem
    agu na ɣe le ɣedzeƒe.
  eng-LEE: And he brought me into the inner court of the Lord's house, and, behold,
    at the door of the temple of the Lord, between the porch and the altar, were about
    five and twenty men, with their backs toward the temple of the Lord, and their
    faces toward the east; and they were prostrating themselves eastward to the sun.
  asm-FB: আৰু তেওঁ মোক যিহোৱাৰ গৃহৰ ভিতৰ চোতাললৈ লৈ গ’ল, আৰু চোৱা! মই দেখিলোঁ, যিহোৱাৰ
    মন্দিৰৰ দুৱাৰমুখত, বাৰাণ্ডা আৰু যজ্ঞবেদীৰ মাজ ভাগত যিহোৱাৰ মন্দিৰৰ ফাললৈ পিঠি
    দি পূৱফালে মুখ কৰি প্রায় পঞ্চাশজনমান লোকে সূৰ্যৰ আগত প্ৰণিপাত কৰি আছিল।
  sus-A: عَ نَشَ ﭑ نَسٌ عَلَتَلَ شَ هْرْ مْبَنشِ شَ تّتّ كُي. ﭑ نَشَ مِشِ مْشْحّن
    نُن سُولِ تٌ هْرْ مْبَنشِ سٌدٍ دّ رَ، فبُتُنيِ نُن سّرّشّبَدٍ تَفِ، عٍ كٌبٍ سٌشِ
    عَلَتَلَ شَ بَنشِ رَ، عٍ يَ رَقِندِشِ سٌفٍتٍدٍ مَ عٍ نُ سُيِدِ سٌفٍ بّ.
  fra-SBL: Il me conduisit dans le parvis intérieur de la maison de l'Éternel, et
    je vis à l'entrée du temple de l'Éternel, entre le portique et l'autel, environ
    vingt-cinq hommes qui tournaient le dos au temple de l'Éternel et le visage vers
    l'orient. Ils adoraient le soleil vers l'est.
  hbo-hbo: וַיָּבֵ֣א אֹתִ֗י אֶל־חֲצַ֣ר בֵּית־יְהוָה֮ הַפְּנִימִית֒ וְהִנֵּה־פֶ֜תַח
    הֵיכַ֣ל יְהוָ֗ה בֵּ֤ין הָֽאוּלָם֙ וּבֵ֣ין הַמִּזְבֵּ֔חַ כְּעֶשְׂרִ֥ים וַחֲמִשָּׁ֖ה
    אִ֑ישׁ אֲחֹ֨רֵיהֶ֜ם אֶל־הֵיכַ֤ל יְהוָה֙ וּפְנֵיהֶ֣ם קֵ֔דְמָה וְהֵ֛מָּה מִשְׁתַּחֲוִיתֶ֥ם
    קֵ֖דְמָה לַשָּֽׁמֶשׁ׃
  kik-kik: Ningĩ akĩndoonyia nja ya na thĩinĩ ya nyũmba ya Jehova, na hau itoonyero-inĩ
    rĩa hekarũ, gatagatĩ ga gĩthaku na kĩgongona-rĩ, haarĩ arũme ta mĩrongo ĩĩrĩ na
    atano. Maahutatĩire hekarũ ya Jehova, makaroria mothiũ mao mwena wa irathĩro,
    makainamagĩrĩra riũa marĩhooe marorete na kũu mwena wa irathĩro.
  fra-NCL: Et il me conduisit alors dans le parvis intérieur de la maison de Yahweh ;
    et voici qu’à l’entrée de la maison de Yahweh, entre le portique et l’autel, il
    y avait environ vingt-cinq hommes, le dos tourné au temple de Yahweh, et le visage
    vers l’orient ; et ils se prosternaient à l’orient devant le soleil.
  cek-AK: To pacoengah anih mah Angraeng imthung ih longhma ah ang caeh haih, khenah,
    Angraeng ih im akunhaih khongkha, im hma hoi hmaicam salakah kami pumphae pangato
    oh o, nihcae loe Angraeng ih im to angqoi o taak moe, ni angzae bangah anghae
    o; tacawt tahang ni to a bok o.
  cuk-cuk: Geb degine, Bab-Jehová ese-goled-negyaba galu-imba-naidse an-sesad. Bab-Jehováʼse-goled-neg-dogedgi,
    neg-imba-naidbo ibmar-ukleged-aila-siid-abingunaid-imbagi, dulemar e-durgwen-gakatar
    (25) bukwa an dakarbalid. A-dulemar Bab-Dummadse-goled-negsik atakbuksulid, dad-nakwedsik
    atakbukwa an daksad. Yokorgi sindigar-sii dad-ibeler-nug odummobukwa an daksad.
  uig-CYR: Вә У мени Пәрвәрдигарниң өйиниң ички һойлисиға апарди. Мана, Пәрвәрдигарниң
    ибадәтханисиниң кириш йолида, пешайван вә қурбангаһниң оттурисида, жигирмә бәш
    адәм, Пәрвәрдигарниң ибадәтханисиға арқисини қилип шәриққә қарап қуяшқа чоқунивататти.
  tel-2017: ఇలా చెప్పి ఆయన యెహోవా మందిరం లోపలి ఆవరణలో నన్ను దించాడు. అక్కడ చూస్తే,
    మందిర ద్వారం దగ్గర మంటపానికీ బలిపీఠానికీ మధ్యలో ఇరవై ఐదు మంది పురుషులు ఉన్నారు.
    వారు తూర్పు వైపుకి తిరిగి ఉన్నారు. వాళ్ళ వీపులు వెనుక యెహోవా మందిరం వైపుకీ, ముఖాలు
    తూర్పు వైపుకీ ఉన్నాయి. వాళ్ళు తూర్పున ఉన్న సూర్యుడికి నమస్కారం చేస్తున్నారు.
  hat-BSA: Konsa, Li te mennen mwen antre nan lakou enteryè lakay SENYÈ a. Epi vwala,
    nan antre tanp SENYÈ a, antre galri ak lotèl la, anviwon venn-senk òm, avèk do
    yo bay tanp SENYÈ a, e figi yo vè lès. Epi yo t ap pwostène yo nan lès vè solèy
    la.
  kos-kos: Ac el usyula nu in kalkal se oan loac ke Tempul, nu ke acn se ma apkuran
    nu ke nien utyak lun acn mutal, inmasrlon loang sac ac sawalsrisr uh. Oasr mukul
    longoul limekosr we su totulikla liki acn mutal. Elos faksufi nu kutulap ac alu
    nu ke faht ke takak ah.
  hbo-WLC: וַיָּבֵ֣א אֹתִ֗י אֶל־חֲצַ֣ר בֵּית־יְהוָה֮ הַפְּנִימִית֒ וְהִנֵּה־פֶ֜תַח
    הֵיכַ֣ל יְהוָ֗ה בֵּ֤ין הָֽאוּלָם֙ וּבֵ֣ין הַמִּזְבֵּ֔חַ כְּעֶשְׂרִ֥ים וַחֲמִשָּׁ֖ה
    אִ֑ישׁ אֲחֹ֨רֵיהֶ֜ם אֶל־הֵיכַ֤ל יְהוָה֙ וּפְנֵיהֶ֣ם קֵ֔דְמָה וְהֵ֛מָּה מִשְׁתַּחֲוִיתֶ֥ם
    קֵ֖דְמָה לַשָּֽׁמֶשׁ׃
  ibo-ibo: O mere ka m baa nʼime ogige dị nʼime ụlọ ukwu nke Onyenwe anyị, nʼebe ahụ,
    nʼọnụ ụzọ ụlọnsọ ukwu nke Onyenwe anyị, nʼagbata ebe ịchụ aja na mpụta ọnụ ụlọ
    ahụ, ka ihe ruru iri mmadụ abụọ na ise guzo, chee ihu ha nʼakụkụ ọwụwa anyanwụ
    na-efe anyanwụ. Ha gbakụtara ụlọnsọ ukwu nke Onyenwe anyị azụ mgbe ha na-eche
    ihu nʼọwụwa anyanwụ na-akpọ isiala nye anyanwụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ମୋତେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ଭିତର ପ୍ରାଙ୍ଗଣ ମଧ୍ୟକୁ ଆଣିଲେ, ଆଉ ଦେଖ,
    ସଦାପ୍ରଭୁଙ୍କ ମନ୍ଦିରର ଦ୍ୱାର ନିକଟରେ, ବାରଣ୍ଡା ଓ ଯଜ୍ଞବେଦିର ମଧ୍ୟସ୍ଥାନରେ ଊଣାଧିକ ପଚିଶ
    ଜଣ ପୁରୁଷ ସଦାପ୍ରଭୁଙ୍କ ମନ୍ଦିର ପ୍ରତି ପିଠି କରି ଓ ପୂର୍ବଦିଗ ପ୍ରତି ମୁଖ କରିଅଛନ୍ତି; ଆଉ,
    ସେମାନେ ପୂର୍ବଦିଗ ପ୍ରତି ସୂର୍ଯ୍ୟକୁ ପ୍ରଣାମ କଲେ।
  chk-chk: Mürin, Kot a emwenieila ren ewe leni mwen imwenfelin ewe Samol mi Lapalap.
    Me ikenan üa küna rüe me liman mwän lükün asamalapen ewe imwenfel lefilen kengkangan
    me ewe rongen asor. Iwe, ra kul seni ewe imwenfel, ra newenewen ngeni ötiu o fel
    ngeni akkar.
  rop-rop: Wal imbin deigim mi insaid langa det kotyad na langa det Serramoni Pleis.
    En deya na rait langa det dowawei blanga det pleis weya det teibul blanga ofring
    bin jidan, aibin luk 25 men bin deya. Olabat bin tenim miselp brom det Serramoni
    Pleis blanga YAWEI en deibin pudumdan olabat hed brabli lobala sanraiswei en olabat
    bin weshipbat det san.
  ukr-1871: І повів мене на середнє дворище в дому Господньому, і ось, там коло ввіходу
    в дом Господень, між сїньми та жертівником стоїть чоловіка з двайцять і пять,
    плечима до дому Господнього, а лицем ід сходу сонця.
  deu-1951: Und er führte mich in den innern Vorhof des Hauses des HERRN; und siehe,
    am Eingang zum Tempel des HERRN, zwischen der Halle und dem Altar, waren etwa
    fünfundzwanzig Männer; die kehrten dem Tempel des HERRN den Rücken, ihr Angesicht
    aber gegen Aufgang, und sie beteten gegen Aufgang die Sonne an.
  eng-JPS: And He brought me into the inner court of the LORD'S house, and, behold,
    at the door of the temple of the LORD, between the porch and the altar, were about
    five and twenty men, with their backs toward the temple of the LORD, and their
    faces toward the east; and they worshipped the sun toward the east.
  srp-1865: I odvede me u trijem unutrašnji doma Gospodnjega; i gle, na ulasku u crkvu
    Gospodnju izmeðu trijema i oltara bješe oko dvadeset i pet ljudi okrenutijeh leðima
    k crkvi Gospodnjoj a licem k istoku, i klanjahu se suncu prema istoku.
  lug-lug: Awo n’antwala mu luggya olw’omunda olw’ennyumba ya Mukama, awo ku mulyango
    gwa yeekaalu ya Mukama wakati w’ekisasi n’ekyoto, nga waliwo abasajja ng’amakumi
    abiri mu bataano, nga bakubye amabega eyeekaalu ya Mukama, nga batunudde Ebuvanjuba,
    ne bagwa bugazi nga basinza enjuba nga batunudde Ebuvanjuba.
  heb-heb: ויבא אתי אל חצר בית יהוה הפנימית והנה פתח היכל יהוה בין האולם ובין המזבח
    כעשרים וחמשה איש אחריהם אל היכל יהוה ופניהם קדמה והמה משתחויתם קדמה לשמש׃
  ben-IRV: পরে তিনি আমাকে সদাপ্রভুর গৃহের ভিতরের উঠানে আনলেন, আর দেখ, সদাপ্রভুর মন্দিরের
    প্রবেশের জায়গায়, বারান্দার ও যজ্ঞবেদির মাঝখানে, অনুমান পঁচিশ জন লোক, তারা সদাপ্রভুর
    মন্দিরের দিকে পিঠ ও পূর্বদিকে মুখ ফিরিয়ে সূর্য্যের কাছে নত হচ্ছে।
  pan-pan: ਫਿਰ ਉਹ ਮੈਨੂੰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਅੰਦਰਲੇ ਵੇਹੜੇ ਵਿੱਚ ਲੈ ਗਿਆ, ਅਤੇ ਵੇਖੋ, ਯਹੋਵਾਹ
    ਦੀ ਹੈਕਲ ਦੇ ਦਰਵਾਜ਼ੇ ਉੱਤੇ ਡਿਉੜ੍ਹੀ ਅਤੇ ਜਗਵੇਦੀ ਦੇ ਵਿਚਕਾਰ ਲੱਗਭਗ ਪੱਚੀ ਮਨੁੱਖ ਸਨ, ਜਿਹਨਾਂ
    ਦੀ ਪਿੱਠ ਯਹੋਵਾਹ ਦੀ ਹੈਕਲ ਵੱਲ ਅਤੇ ਉਹਨਾਂ ਦੇ ਮੂੰਹ ਪੂਰਬ ਵੱਲ ਸਨ ਅਤੇ ਪੂਰਬ ਵੱਲ ਮੂੰਹ ਕਰ
    ਕੇ ਸੂਰਜ ਨੂੰ ਮੱਥਾ ਟੇਕ ਰਹੇ ਸਨ।
  mya-JVB: ထာဝရဘုရား ၏အိမ် တော်အတွင်း တန်တိုင်း ထဲသို့ ဆောင်သွား ၍ ၊ ဗိမာန် တော်တံခါး
    ၊ ဗိမာန် တော်ဦးနှင့် ယဇ် ပလ္လင်ကြား မှာ၊ လူ နှစ်ကျိပ် ငါး ယောက်တို့သည် ဗိမာန်
    တော်ကို ကျောခိုင်း လျက် ၊ အရှေ့ သို့ မျက်နှာ ပြုလျက် ၊ အရှေ့ မျက်နှာ၌ နေ ကို ကိုးကွယ်
    ကြ၏။
  hmo-hmo: Vadaeni ia ese Dubu Helaga ena lalona dekenai ia noho maguna ena lalonai
    lau ia hakaua lao. Unuseni, Lohiabada ena Dubu Helaga ena vairanai, dehe bona
    boubou patana edia huanai, tau ibounai 25 bamona idia gini. Edia dorudia be Dubu
    Helaga idia henia, bona edia vairadia be dina ia daekau kahana dekenai idia henia.
    Idia ese dina idia tomadiho henia, dina ia daekau lao neganai.
  urd-urd: फिर वह मुझे ख़ुदावन्द के घर के अन्दरूनी सहन में ले गया, और क्या देखता हूँ
    कि ख़ुदावन्द की हैकल के दरवाज़े पर आस्ताने और मज़बह के बीच, क़रीबन पच्चीस लोग
    हैं जिनकी पीठ ख़ुदावन्द की हैकल की तरफ़ है और उनके मुँह पूरब की तरफ़ हैं; और पूरब
    का रुख़ करके आफ़ताब को सिज्दा कर रहे हैं।
  rus-SYN: И ввел меня во внутренний двор дома Господня, и вот у дверей храма Господня,
    между притвором и жертвенником, около двадцати пяти мужей стоят спинами своими
    ко храму Господню, а лицами своими на восток, и кланяются на восток солнцу.
  bqc-SIM: Ɔ̃ à gɛ̀manↄ a kpɛ́ ua plaadeu, ↄ̃ ma gbɛ̃́ↄ è baasↄo taawa, bilandaa
    ń sa'okĩio zãnguo. An kpɛ lia Dii kpɛ́ɛ, an aɛ dↄa gukpɛwa, ↄ̃ aalɛ kúlɛ ĩatɛ̃ɛ
    we.
  tcz-CHONGTHU: Hichun aman Pakai houin leitol sungnung a chun eipuilut e. pindan
    sung nung lutna leh sum eng maicham kikah a muntheng phung lutna a chun upa somni
    le nga tobang Pakai muntheng lam nung ngat in ading uve. Amaho chun solam angauvin,
    nisa hou nan tol ah abohkhup uve.
  mar-mar: परमेश्वर देवाच्या देवळाच्या आतील प्रांगणात त्याने मला आणले, आणि पहा! परमेश्वर
    देवाच्या देवळाच्या प्रवेश व्दारात देवडी आणि वेदीवर पंचवीस माणसे परमेश्वर देवाच्या
    वेदीकडे पूर्वेला तोंड व परमेश्वर देवाच्या देवळाकडे पाठमोरे करून सुर्याची उपासना
    करीत होते.
  qub-qub: Chaypita apamaran Tayta Diospa Templun puncuman. Noga caycashäpita altar
    cajman ricärir chaupicho ricarä ishcay chunca pichganno (25) runacuna intita adurarcaycajta.
    Paycunaga Templuta guepapaycaran. Chayno cashpanmi inti yagamunan caj-läman umpur
    urcuntapis pampaman töpachir intita adurarcaycaran.
  bqp-bqp: Mɑ u nùn suɑ u kɑ dɑ sɑ̃ɑ yerun yɑɑrɑɔ yɑ̃ku yeru kɑ dii dɛɛrɑrun kɔnnɔn
    bɑɑ sɔɔ. Miyɑ u tɔmbu yɛndɑ nɔɔbu wɑ bɑ sɑ̃ɑ yeru biru kisi bɑ yiire sɔ̃ɔ yɑri
    yeru giɑ bɑ sɔ̃ɔ sɑ̃ɑmɔ.
  hat-hat: Li mennen m' nan lakou anndan tanp lan. Mwen wè vennsenk nèg konsa kanpe
    bò pòt pou antre nan kote ki apa nèt pou Seyè a, nan mitan lotèl la ak galeri
    a. Yo te bay tanp lan do. Fas yo vire bò solèy leve. Yo bese tèt yo byen ba, y'ap
    fè sèvis pou solèy la k'ap leve.
  eng-BSB: So He brought me to the inner court of the house of the LORD, and there
    at the entrance to the temple of the LORD, between the portico and the altar,
    were about twenty-five men with their backs to the temple of the LORD and their
    faces toward the east; and they were bowing to the east in worship of the sun.
  eng-WEBPB: He brought me into the inner court of the LORD’s house; and I saw at
    the door of the LORD’s temple, between the porch and the altar, there were about
    twenty-five men with their backs towards the LORD’s temple and their faces towards
    the east. They were worshipping the sun towards the east.
  kbq-kbq: Anage nehuno navareno Ra Anumzamofo nomofona agu'afinka ufrege'nama koana,
    Ra Anumzamofo mono nomofo kafantera ko noma kinte'naza nomofone, kresramnama vu
    itamofo amu'nompina 25'a venenemo'za ana mono nona zamefi humiza zage hanati kaziga
    zamavugosa huntene'za kepri hu'za zagemofonte monora hunentazage'na ke'noe.
  nhe-BL: Huajca nechhuicac ipan nopa tlamapamitl tlen eltoc tiopan calijtic. Huan
    nopano campa puerta, tlatlajco tlen nopa calixpamitl tlen más calijtic huan nopa
    tlaixpamitl tlen bronce, itztoyaj queja 25 israelita tlacame tlen tlachixtoyaj
    ica campa quisa tonati ica iniica para nopa tiopamitl. Huan moixtlapachojtoyaj
    tlalchi quihueyichihuayayaj ne tonati.
  gub-BL: Na'e hereraha katu pe tàpuzuhu huwake kury. Heta 25 awa a'e pe tàpuzuhu
    pe teixe haw huwake wà, ma'ea'yr hapy haw huwake wata haw huwake wà. Upyta ukupew
    tàpuzuhu kutyr wà. Ume'e kwarahy ihemaw kutyr wà. Uzeamumew ywy kutyr kwarahy
    uhem ma'e imuwete katu pà wà.
  eng-DRA: 'And he brought me into the inner court of the house of the Lord: and behold
    at the door of the temple of the Lord, between the porch and the altar, were about
    five and twenty men having their backs towards the temple of the Lord, and their
    faces to the east: and they adored towards the rising of the sun.'
