verse: EZK.008.016
translations:
  mal-C: പിന്നീട് അവിടന്ന് എന്നെ യഹോവയുടെ ആലയത്തിലെ അകത്തെ അങ്കണത്തിലേക്കു കൊണ്ടുവന്നു.
    അവിടെ ആലയത്തിന്റെ പ്രവേശനത്തിങ്കൽ മണ്ഡപത്തിനും യാഗപീഠത്തിനും മധ്യേ ഏകദേശം ഇരുപത്തിയഞ്ചു
    പുരുഷന്മാർ യഹോവയുടെ ആലയത്തിനുനേരേ തങ്ങളുടെ പുറംകാട്ടിക്കൊണ്ടും കിഴക്കോട്ടു മുഖം
    തിരിച്ചും നിന്നിരുന്നു. അവർ കിഴക്കോട്ടുനോക്കി സൂര്യനെ നമസ്കരിക്കുകയായിരുന്നു.
  deu-TKW: Und er brachte mich in den inneren Vorhof des Tempels Jahwes; da waren
    am Eingange zum Jahwetempel zwischen der Vorhalle und dem Altare gegen 25 Männer;
    mit dem Rücken gegen den Jahwetempel und mit dem Gesichte gegen Osten gewendet,
    beteten sie nach Osten hin die Sonne an.
  lin-lin: 'Akotisaki ngai kati na lopango ya kati ya Tempelo ya Yawe : na ekotelo
    ya Tempelo, bato tuku mibale na mitano bazalaki na kati-kati ya ndako moke ya
    kokotela na Tempelo mpe etumbelo ; bapesaki mikongo na Tempelo ya Yawe mpe bilongi
    na bango ezalaki kotala na ngambo ya este ; bazalaki kogumbama na kotalaka na
    ngambo ya este mpo na kogumbamela moyi.'
  eng-LSV: And He brings me into the inner court of the house of YHWH, and behold,
    at the opening of the temple of YHWH, between the porch and the altar, about twenty-five
    men, their backs toward the temple of YHWH, and their faces eastward, and they
    are bowing themselves eastward to the sun.
  eng-GNV: And he caused me to enter into the inner court of the Lordes house, and
    beholde, at the doore of the Temple of the Lord, betweene the porche and the altar
    were about fiue and twentie men with their backs toward the Temple of the Lord,
    and their faces towarde the East, and they worshipped the sunne, towarde the East.
  eng-WEBSTER: And he brought me into the inner court of the LORD'S house, and behold,
    at the door of the temple of the LORD, between the porch and the altar, were about
    five and twenty men, with their backs towards the temple of the LORD, and their
    faces towards the east; and they worshiped the sun towards the east.
  nhw-BL: Huajca nechhuicac ipan nopa tlamapamitl catli eltoc tiopan calijtic. Huan
    nopona campa puerta, tlatlajco tlen nopa calixpamitl catli más calijtic huan nopa
    tlaixpamitl tlen bronce, itztoyaj quen 25 israelita tlacame catli tlachixtoyaj
    ica campa hualquisa tonati ica iniica para nopa tiopamitl. Huan moixtlapachojtoyaj
    tlalchi quihueyichihuayayaj ne tonati.
  swh-ONEN: Ndipo akanileta mpaka kwenye ukumbi wa ndani wa nyumba ya Bwana, nako
    huko katika ingilio la Hekalu, kati ya baraza na madhabahu, walikuwepo wanaume
    wapatao ishirini na watano. Wakiwa wamelipa kisogo Hekalu la Bwana na kuelekeza
    nyuso zao upande wa mashariki, wakilisujudia jua huko mashariki.
  bba-bba: Mɑ u nùn suɑ u kɑ dɑ sɑ̃ɑ yerun yɑɑrɑɔ yɑ̃ku yeru kɑ dii dɛɛrɑrun kɔnnɔn
    bɑɑ sɔɔ. Miyɑ u tɔmbu yɛndɑ nɔɔbu wɑ bɑ sɑ̃ɑ yeru biru kisi bɑ yiire sɔ̃ɔ yɑri
    yeru ɡiɑ bɑ sɔ̃ɔ sɑ̃ɑmɔ.
  eng-KJVCPB: And he brought me into the inner court of the Lord’s house, and behold,
    at the door of the temple of the Lord, between the porch and the altar, were about
    five and twenty men, with their backs toward the temple of the Lord, and their
    faces towards the east; and they worshipped the sun towards the east.
  luo-luo: Eka nokela e laru maiye mar od Jehova Nyasaye, kendo kanyo, gie kama idonjogo
    e hekalu, e kind kendo mar misango gi kama owe yo mikadhe, ne nitie ji madirom
    piero ariyo gabich. Negiloko dier ngʼegi ni hekalu mar Jehova Nyasaye, kendo ka
    wengegi ochomo yo wuok chiengʼ, negikulore ne wangʼ chiengʼ man yo wuok chiengʼ.
  meu-meu: Bena ia ese Iehova ena dubu ena laloma maḡuna lalonai e laohaigu. Iehova
    ena dubu helaḡana vairanai, dehe toi-lasi rumana bona ihaboulaina patana padadiai,
    taunimanima ruahui-ima sisivana e gini; Iehova ena dubu helaḡana e muri henia
    bona mairiveina kahana e vaira henia, dina e toma henia dihova mairiveina italaina
    ai.
  npi-ULB: उहाँले मलाई परमप्रभुका मन्‍दिरको भित्री चोकमा लानुभयो, र हेर, अनि त्‍यहाँ
    वेदी र दलानको बिचमा परमप्रभुको मन्‍दिरको ढोकामा करिब पच्‍चीस जना मानिस थिए, आफ्‍ना
    पिठ परमप्रभुको मन्‍दिरतिर र अनुहारचाहिं पूर्वपट्टि फर्काएर तिनीहरूले सूर्यको पुजा
    गरिरहेका थिए ।
  yor-yor: Ó mú mi wá sí ibi àgbàlá ilé Olúwa, ní ẹnu-ọ̀nà tẹmpili Olúwa, láàrín ìloro
    àti pẹpẹ, ni ìwọ̀n ọkùnrin mẹ́ẹ̀dọ́gbọ̀n (25) wà, tí wọ́n kẹ́yìn sí tẹmpili Olúwa
    tí wọn sì kọjú sí ìlà-oòrùn, wọ́n sì ń foríbalẹ̀ fún oòrùn ní apá ìlà-oòrùn.
  pes-OPCB: سپس مرا به حیاط داخلی خانهٔ خداوند آورد. آنجا در کنار دروازهٔ خانهٔ خداوند
    و بین ایوان و مذبح مفرغین، در حدود بیست و پنج نفر پشت به عبادتگاه و رو به مشرق
    ایستاده بودند و آفتاب را پرستش می‌کردند!
  tgl-ULB: At dinala niya ako sa loobang patyo sa tahanan ni Yahweh, at hala! Sa pasukan
    ng templo ni Yahweh sa pagitan ng portiko at ng altar, mayroong halos dalawampu't
    limang kalalakihan na nakatalikod sa templo ni Yahweh at ang kanilang mga mukha
    ay nakaharap sa silangan at sumasamba sila kay Shemesh.
  hui-hui: Ani lalu ibugua anda heagonaga panga haraba heago kawareni haru piya. Anda
    haraba ogoriani pangala lomabu delaga dabu heagola hengene wiagoria agali pira
    kirani duria (25) agima bereane de handaru. Tigua anda heagoha erembira muwa ni
    tagira ibiragohayagi de handa amuho biruwa ti ge duli hanga howa nihondo ma podalu
    bi pupu wialu berea.
  mya-mya: သို့​ဖြစ်​၍​ကိုယ်​တော်​သည်​ငါ့​အား ဗိ​မာန်​တော်​အ​တွင်း​တံ​တိုင်း​သို့​ခေါ်​ဆောင်​သွား​တော်​မူ​၏။
    ဗိ​မာန်​တော်​အ​ဝင်​ဝ​အ​နီး​ယဇ်​ပလ္လင်​နှင့်​ဆင်​ဝင်​စပ်​ကြား​၌ လူ​နှစ်​ဆယ့်​ငါး​ယောက်​ခန့်​ရှိ​၏။
    သူ​တို့​သည်​ဗိ​မာန်​တော်​ကို​ကျော​ခိုင်း​လျက်​အ​ရှေ့​ဘက်​သို့​မျက်​နှာ​မူ​လျက်
    ထွက်​ပြူ​လာ​သော​နေ​မင်း​အား​ရှိ​ခိုး​နေ​ကြ​၏။
  bod-N: ཡང་ཁོང་གིས་ང་རང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཞུགས་གནས་ཀྱི་ནང་གི་ཁྱམས་རར་ཁྲིད་ཅིང་།
    ལྟོས་དང་། བར་ཁྱམས་དང་མཆོད་ཁྲིའི་བར་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་སྒོ་ཁར་མི་ཉེར་ལྔ་ཡོད་དེ།
    ཁོ་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ཕྱོགས་སུ་རྒྱབ་བསྟན་ཡོད་པ་དང་། གདོང་ཤར་ཕྱོགས་སུ་འཁོར་ཏེ།
    ཁོ་ཚོས་ཤར་གྱི་ཉི་མའི་ཕྱོགས་སུ་ཕྱག་འཚལ་བཞིན་ཡོད།
  sna-sna: Zvino akaenda neni kuruvazhe rwomukati meimba yaJehovha, uye ipapo pamukova
    wetemberi, pakati pebiravira nearitari, pakanga pana varume vaikarosvika makumi
    maviri navashanu. Vakafuratira temberi yaJehovha uye zviso zvavo zvakatarisa kumabvazuva,
    vakanga vachipfugamira zuva kurutivi rwamabvazuva.
  spa-BLM: Me llevó al patio interior de la casa de Yahvé, y vi que a la puerta del
    templo de Yahvé, entre el pórtico y el altar, había unos veinticinco hombres de
    espaldas al templo de Yahvé y con el rostro hacia el oriente. Estaban adorando
    al sol hacia el este.
  cac-cac: Ix lajvi chi' ix in yic'anb'at d'a jun yune' amac' ayoch d'a spatictac
    templo chi', aton d'a scal altar yed' sti' templo chi'. Ata' ayec' 25 eb' vin̈
    vinac, a yich spatic eb' vin̈ aycanb'at d'a stojolal stemplo Jehová chi', q'uelanb'at
    eb' vin̈ d'a stojolal b'aj sjavi c'u, n̈ojanem eb' vin̈ d'a sat luum, ayoch eb'
    vin̈ ejmelal d'a c'u chi'.
  swh-ULB: Akanileta hata kwenye uzio wa ndani wa nyumba ya Yahwe, na tazama! huko
    kwenye lango la kuingia kwenye madhabahu, kulikuwa na takribani watu ishirini
    na tano waliokuwa wamelipa mgongo hekalu la Yahwe na nyuso zao kuelekea mashariki,
    na walikuwa wakiabudu jua.
  bel-bel: І ўвёў мяне ва ўнутраны двор дома Гасподняга, і вось, каля брамы храма
    Гасподняга, паміж бабінцам і ахвярнікам, каля трыццаці пяці мужоў стаяць сьпінамі
    сваімі да Гасподняга храма, а тварамі сваімі да ўсходу, і кланяюцца на ўсход сонцу.
  deu-ELBBK: Und er brachte mich in den inneren Vorhof des Hauses des HERRN; und siehe,
    am Eingang des Tempels des HERRN, zwischen der Halle und dem Altar, waren 25 Männer,
    ihre Rücken gegen den Tempel des HERRN und ihre Angesichter nach Osten gerichtet;
    und sie bückten sich nach Osten hin vor der Sonne.
  mbb-OT: Ne mid-uwit e zin diyà te seled he lama duen te valey te Nengazen. Ne ziyà
    te ǥemawan te valey te Nengazen he ziyà te pid-elangan te varkun wey pemuhatà,
    duen 25 he menge etew. Ed-iniyug sikandan duen te valey te Nengazen he edsinaru
    ziyà te edsilaan su ed-ezapen dan is edsilà he andew.
  mal-2015: അവൻ എന്നെ യഹോവയുടെ ആലയത്തിന്റെ അകത്തെ പ്രാകാരത്തിൽ കൊണ്ടുപോയി, യഹോവയുടെ
    മന്ദിരത്തിന്റെ വാതില്ക്കൽ മണ്ഡപത്തിന്നും യാഗപീഠത്തിന്നും നടുവെ ഏകദേശം ഇരുപത്തഞ്ചു
    പുരുഷന്മാർ തങ്ങളുടെ മുതുകു യഹോവയുടെ മന്ദിരത്തിന്റെ നേരെയും മുഖം കിഴക്കോട്ടും തിരിച്ചുകൊണ്ടു
    നിന്നിരുന്നു; അവർ കിഴക്കോട്ടു നോക്കി സൂര്യനെ നമസ്കരിക്കയായിരുന്നു.
  rmc-rmc: Paľis man iľa pre andruňi dvora andro kher le RAJESKRO. Ode paš o vudar
    andro Chramos, maškar e veranda the oltaris, sas vaj bišupandž (25) murša. On
    sas visarde le dumeha ko Chramos a peskre mujenca pro vichodos. Klaňinenas pes
    le khameske, so avelas avri.
  pes-OPV: پس مرا به صحن اندرونی خانه خداوندآورد. و اینک نزد دروازه هیکل خداوند در
    میان رواق و مذبح به قدر بیست و پنج مرد بودند که پشتهای خود را بسوی هیکل خداوند
    و رویهای خویش را بسوی مشرق داشتند و آفتاب را بطرف مشرق سجده می‌نمودند.
  ron-1924: Ши м-а дус ын куртя динэунтру а Касей Домнулуй. Ши ятэ кэ, ла уша Темплулуй
    Домнулуй, ынтре придвор ши алтар, ерау апроапе доуэзечь ши чинч де оамень ку досул
    ынторс спре Темплул Домнулуй ши ку фаца спре рэсэрит ши се ынкинау ынаинтя соарелуй,
    спре рэсэрит.
  ben-OBCV: তারপর তিনি আমাকে সদাপ্রভুর গৃহের ভিতরের প্রাঙ্গণে নিয়ে গেলেন, আর মন্দিরের
    ঢুকবার পথে, বারান্দা ও বেদির মাঝখানে প্রায় পঁচিশজন লোক ছিল। সদাপ্রভুর মন্দিরের
    দিকে পিছন ফিরে পূর্বদিকে মুখ করে তারা সূর্যের কাছে প্রণাম করছিল।
  som-som: Oo haddana wuxuu i geeyey barxaddii hoose oo gurigii Rabbiga, oo bal eeg,
    iriddii macbudkii Rabbiga, meel u dhaxaysa balbalada iyo meeshii allabariga waxaa
    taagnaa rag shan iyo labaatan ku dhow iyagoo dhabarka macbudkii Rabbiga u sii
    jeediyey, wejigana xagga bari u sii jeediyey, oo waxay caabudayeen qorraxda bari
    jirta.
  lat-VUC: 'Et introduxit me in atrium domus Domini interius, et ecce in ostio templi
    Domini, inter vestibulum et altare, quasi viginti quinque viri dorsa habentes
    contra templum Domini, et facies ad orientem: et adorabant ad ortum solis.'
  eng-ASVBT: And he brought me into the inner court of Jehovah’s house; and behold,
    at the door of the temple of Jehovah, between the porch and the altar, were about
    five and twenty men, with their backs toward the temple of Jehovah, and their
    faces toward the east; and they were worshiping the sun toward the east.
  ita-1885: Ed egli mi menò nel cortile di dentro della Casa del Signore; ed ecco,
    all'entrata del Tempio del Signore, fra il portico e l'altare, intorno a venticinque
    uomini, che aveano le spalle volte alla Casa del Signore, e le facce verso l'Oriente;
    e adoravano il sole, verso l'Oriente.
  eng-LXXUP: And he brought me into the inner court of the house of the Lord, and
    at the entrance of the temple of the Lord, between the porch and the altar, were
    about twenty men, with their back parts toward the temple of the Lord, and their
    faces turned the opposite way; and these were worshiping the sun.
  eng-ULB: He brought me into the inner courtyard of Yahweh's house, and behold! at
    the entrance of the temple of Yahweh between the portico and the altar, there
    were about twenty-five men with their backs toward the temple of Yahweh and their
    faces toward the east, and they were worshiping the sun.
  spa-VBL: Entonces me llevó al patio interior del Templo del Señor y allí mismo,
    a la entrada del Templo, entre el pórtico y el altar, había unos veinticinco hombres.
    Estaban de espaldas al Templo y mirando hacia el este. Se inclinaban en adoración
    al sol que salía por el este.
  fra-_FOB: Et il me fit entrer dans le parvis intérieur de la maison de l'Éternel;
    et voici, à l'entrée du temple de l'Éternel, entre le portique et l'autel, environ
    vingt-cinq hommes, qui tournaient le dos au temple de l'Éternel et la face vers
    l'Orient; ils se prosternaient devant le soleil, vers l'Orient.
  mal-mal: അവിടുന്ന് എന്നെ യഹോവയുടെ ആലയത്തിന്റെ അകത്തെ പ്രാകാരത്തിൽ കൊണ്ടുപോയി; യഹോവയുടെ
    മന്ദിരത്തിന്റെ വാതില്ക്കൽ മണ്ഡപത്തിനും യാഗപീഠത്തിനും മദ്ധ്യത്തിൽ ഏകദേശം ഇരുപത്തഞ്ച്
    പുരുഷന്മാർ അവരുടെ പുറം യഹോവയുടെ മന്ദിരത്തിന്റെ നേരെയും മുഖം കിഴക്കോട്ടും തിരിച്ചുകൊണ്ട്
    നിന്നിരുന്നു; അവർ കിഴക്കോട്ടു നോക്കി സൂര്യനെ നമസ്കരിക്കുകയായിരുന്നു.
  urd-GVR: Wuh mujhe Rab ke ghar ke andarūnī sahan meṅ le gayā. Rab ke ghar ke darwāze
    par yānī sāmne wāle barāmde aur qurbāngāh ke darmiyān hī 25 ādmī khaṛe the. Un
    kā ruḳh Rab ke ghar kī taraf nahīṅ balki mashriq kī taraf thā, aur wuh sūraj ko
    sijdā kar rahe the.
  suz-BL: मिनु मेकोम आं कली परमप्रभु यावे आ खिं ङा आगा ङा लाङगा चाक्‍दीत्‍‍ती। मिनु
    मेकेर परमप्रभु यावे आ खिं नु चढ़ेतीक आस दातेम २५ जना खोइ वोंइश मुर बाक्‍तेक्‍म।
