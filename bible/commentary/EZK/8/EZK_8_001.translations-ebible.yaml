verse: EZK.008.001
translations:
  mal-C: ആറാംവർഷം ആറാംമാസം അഞ്ചാംതീയതി ഞാൻ എന്റെ വീട്ടിൽ ഇരിക്കുമ്പോൾ യെഹൂദനേതാക്കന്മാർ
    എന്റെമുമ്പിൽ ഇരുന്നിരുന്നു. അപ്പോൾ യഹോവയായ കർത്താവിന്റെ കൈ എന്റെമേൽ വന്നു.
  deu-TKW: Im sechsten Jahr aber, am sechsten Monat, am fünften des Monats, als ich
    in meinem Hause saß, und die Vornehmen von Juda vor mir saßen, fiel daselbst die
    Hand des Herrn Jahwe auf mich.
  lin-lin: Na mobu ya motoba, na mokolo ya mitano ya sanza ya motoba, wana nazalaki
    ya kovanda kati na ndako na ngai, mpe bakambi ya Yuda bavandaki liboso na ngai,
    loboko ya Nkolo Yawe esimbaki ngai kuna.
  eng-LSV: And it comes to pass, in the sixth year, in the sixth [month], on the fifth
    of the month, I am sitting in my house, and [the] elderly of Judah are sitting
    before me, and there a hand of Lord YHWH falls on me,
  eng-GNV: And in the sixt yere, in the sixt moneth, and in the fift day of the moneth,
    as I sate in mine house, and the Elders of Iudah sate before me, the hand of the
    Lord God fell there vpon me.
  eng-WEBSTER: And it came to pass in the sixth year, in the sixth month , in the
    fifth day of the month, as I sat in my house, and the elders of Judah sat before
    me, that the hand of the Lord GOD fell there upon me.
  nhw-BL: Ipan macuili itequi nopa chicuasempa metztli ipan toisraelita calendario
    [8:1 Ipan 17 septiembre 592 a.C. ipan tocalendario tlen ama.] quema Tlanahuatijquetl
    Joacim yohuiyaya para chicuase xihuitl para quiquixtijtoyaj huan quihuicatoyaj
    seyoc tlali, na nimosehuijtoya ipan nochaj ininhuaya nopa huehue tlacame tlen
    tlali Judá. Huan nimantzi TOTECO Catli Más Quipiya Tlanahuatili nechitzqui ica
    imax.
  swh-ONEN: Katika siku ya tano ya mwezi wa sita mwaka wa sita, baada ya kupelekwa
    uhamishoni nilipokuwa nimeketi katika nyumba yangu na wazee wa Yuda walikuwa wameketi
    mbele yangu, mkono wa Bwana Mwenyezi ulikuja juu yangu.
  bba-bba: Wɔ̃ɔ nɔɔbɑ tiɑsen suru nɔɔbɑ tiɑsen sɔ̃ɔ nɔɔbuse sɔɔ, Esekiɛli u sɔ̃ win
    dirɔ kɑ Yudɑn ɡuro ɡurobu. Yerɑ Yinni Gusunɔn dɑm nùn yɔɔwɑ.
  eng-KJVCPB: And it came to pass in the sixth year, in the sixth month, in the fifth
    day of the month, as I sat in mine house, and the elders of Judah sat before me,
    that the hand of the Lord God fell there upon me.
  luo-luo: Tarik abich dwe mar auchiel higa mar auchiel, kane abet e oda ka jodongo
    mag Juda nobet e nyima, teko mar Jehova Nyasaye Manyalo Gik Moko Duto nobiro kuoma.
  meu-meu: Laḡani ihatauratoina huana ihatauratoina dinana iha-imana lalonai, lau
    ese egu ruma ai na helaiva; bena Iuda tau-badadia na lau vairagu ai e helaiva
    ai na Ḡaubada Iehova ese imana na lau latagu ai e atoa kau.
  npi-ULB: छैटौं वर्षको छैटौं महिनाको पाँचौं दिनमा जब म आफ्‍नो घरमा बसें र यहूदाका
    धर्म-गुरुहरू मेरो सामु बसे, तब त्‍यहाँ परमप्रभु परमेश्‍वरको बाहुली ममाथि पर्‍यो
    ।
  yor-yor: Ní ọjọ́ karùn-ún, oṣù kẹfà ọdún kẹfà bí mo ṣe jókòó nílé mi pẹ̀lú àwọn
    àgbàgbà Juda níwájú mi, ọwọ́ Olúwa Olódùmarè bà lé mi níbẹ̀.
  pes-OPCB: در روز پنجم ماه ششم از سال ششم اسارت، در خانهٔ خود با بزرگان یهودا گفتگو
    می‌کردم که ناگاه دست خداوند یهوه بر من قرار گرفت.
  tgl-ULB: At nangyari na sa ika-anim na taon at ika-anim na buwan sa ika-limang araw
    ng buwan, habang nakaupo ako sa aking bahay at nakaupo sa aking harapan ang mga
    nakatatanda ng Juda, ang kamay ng Panginoong Yahweh ay muling dumating sa akin
    doon.
  hui-hui: Ina Babilono dindiha garabaya hemane mali waraganegonaga ege waraganeni
    horo dauni hayagola i̱ nde i̱ni andagaha berewaria Yuda agali haguane maru ibiniyagola
    i̱ baba mandagi birarima. Ani beremaria Anduane Homogo Bibahende Haru Haame Ho
    Haga kagonaga hongo i̱ha karula haya.
  mya-mya: ငါ​တို့​ပြည်​နှင်​ဒဏ်​ခံ​ရ​ချိန်​ခြောက်​နှစ်​မြောက်၊ ဆ​ဋ္ဌ​မ​လ၊ ပဉ္စ​မ​နေ့​၌​ယု​ဒ​အ​မျိုး​သား​ခေါင်း​ဆောင်​များ​သည်​ငါ​၏​အိမ်​တွင်​ထိုင်​၍​ငါ​နှင့်​စ​ကား​ပြော​လျက်​နေ​ကြ​စဉ်
    အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​၏​တန်​ခိုး​တော်​သည်​ရုတ်​တ​ရက်​ငါ​၏​အ​ပေါ်​သို့​ကျ​ရောက်​လာ​၏။-
  bod-N: དེ་ཡང་ལོ་དྲུག་པའི་ཟླ་དྲུག་པ་ཡི་ཚེས་ལྔ་ཉིན་ང་རང་ཁྱིམ་དུ་སྡོད་དུས། ཡ་ཧུ་དཱའི་རྒན་པོ་རྣམས་ཀྱང་ངའི་མདུན་དུ་བསྡད་ཡོད་ཅིང་།
    དེར་གཙོ་བོ་ཡ་ཝཱེའི་ཐུགས་ཉིད་ངའི་སྟེང་དུ་བབས་པ་དང་།
  sna-sna: Mugore rechitanhatu, mumwedzi wechitanhatu pazuva reshanu, pandakanga ndirere
    mumba mangu uye vakuru veJudha vagere pamberi pangu, ruoko rwaIshe Jehovha rwakauya
    pamusoro pangu ipapo.
  spa-BLM: En el sexto año, en el sexto mes, en el quinto día del mes, estando yo
    sentado en mi casa, y los ancianos de Judá sentados delante de mí, la mano del
    Señor Yahvé cayó sobre mí allí.
  cac-cac: Ayic yoil c'ual yoch svaquil uj yic svaquil ab'il, c'ojan in em d'a in
    pat yed' eb' yichamtac vinaquil chon̈ab' Judá, axo ix aji, ix yac'anem spoder
    Jehová Cajalil d'a vib'an̈.
  swh-ULB: Hivyo ikawa kuhusu katika mwaka wa sita na mwezi wa sita, katika siku ya
    tano ya mwezi, nilipokuwa nimeketi kwenye nyumba yangu na wazee wa Yuda waliketi
    mbele yangu, kwamba mkono wa Bwana Yahwe ukanijaza juu yangu huko.
  bel-bel: І было на шостым годзе, на шостым месяцы, у пяты дзень месяца, сядзеў я
    ў доме маім, і старэйшыны Юдэйскія сядзелі перад абліччам маім, і сышла на мяне
    там рука Госпада Бога.
  deu-ELBBK: 'Und es geschah im 6. Jahr, im 6. Monat, am 5. des Monats: ich saß in
    meinem Haus, und die Ältesten von Juda saßen vor mir – da fiel dort die Hand des
    Herrn, des HERRN, auf mich.'
  mbb-OT: Hein ikelima he andew te ikeenem he vulan, dutun te ikeenem he tuig te kegkevihag
    dey, midumala a te Nengazen he MEGBEVAYÀ. Dutun ebpimpinuu a ziyà te valey ku
    he ebpekidlalag kedì is menge edumala te Juda.
  mal-2015: ആറാം ആണ്ടു ആറാം മാസം അഞ്ചാം തിയ്യതി, ഞാൻ വീട്ടിൽ ഇരിക്കയും യെഹൂദാമൂപ്പന്മാർ
    എന്റെ മുമ്പിൽ ഇരിക്കയും ചെയ്തപ്പോൾ അവിടെ യഹോവയായ കർത്താവിന്റെ കൈ എന്റെമേൽ വന്നു.
  rmc-rmc: Andro šovto berš, pro šovto čhon, pro pandžto džives, andre oda čhon mange
    bešavas andre miro kher a o vodci andral e Judsko bešenas anglal ma. A jekhvareste
    pre ma avľa o vast le Nekbareder RAJESKRO.
  pes-OPV: و در سال ششم در روز پنجم از ماه ششم، چون من در خانه خود نشسته بودم ومشایخ
    یهودا پیش من نشسته بودند، آنگاه دست خداوند یهوه در آنجا بر من فرود آمد.
  ron-1924: Ын ал шаселя ан, ын зиуа а чинчя а луний а шася, пе кынд шедям ын касэ,
    ши бэтрыний луй Иуда шедяу ынаинтя мя, мына Домнулуй Думнезеу а кэзут песте мине.
  ben-OBCV: ষষ্ঠ বছরের ষষ্ঠ মাসের পঞ্চম দিনে, আমি যখন আমার বাড়িতে বসেছিলাম আর যিহূদার
    বৃদ্ধ নেতারা আমার সামনে বসেছিলেন তখন সেখানে সার্বভৌম সদাপ্রভুর হাত আমার উপরে আসল।
  som-som: Oo sannaddii lixaad, bisheedii lixaad, maalinteedii shanaad intii aan gurigaygii
    dhex fadhiyeyey, oo ay odayaashii dalka Yahuudah i hor fadhiyeyeen ayaa gacantii
    Sayidka Rabbiga ahu igu soo kor degtay.
  lat-VUC: Et factum est in anno sexto, in sexto mense, in quinta mensis, ego sedebam
    in domo mea, et senes Juda sedebant coram me, et cecidit ibi super me manus Domini
    Dei.
  eng-ASVBT: And it came to pass in the sixth year, in the sixth month, in the fifth
    day of the month, as I sat in my house, and the elders of Judah sat before me,
    that the hand of the Lord Jehovah fell there upon me.
  ita-1885: POI avvenne, nell'anno sesto, nel quinto giorno del sesto mese, che sedendo
    io in casa mia, e sedendo gli anziani di Giuda in mia presenza, la mano del Signore
    Iddio cadde quivi sopra me.
  eng-LXXUP: 'And it came to pass in the sixth year, in the fifth month, on the fifth
    day of the month, I was sitting in the house, and the elders of Judah were sitting
    before me: and the hand of the Lord came upon me.'
  eng-ULB: So it came about in the sixth year and the sixth month, in the fifth day
    of the month, as I sat in my house and the elders of Judah sat before me, that
    the hand of the Lord Yahweh again fell upon me there.
  spa-VBL: El quinto día del sexto mes del sexto año, yo estaba sentado en mi casa
    con los ancianos de Judá y el poder del Señor Dios se apoderó de mí allí.
  fra-_FOB: Or, la sixième année, le cinquième jour du sixième mois, comme j'étais
    assis dans ma maison et que les anciens de Juda étaient assis devant moi, la main
    du Seigneur, l'Éternel, tomba sur moi.
  mal-mal: ബാബിലോന്യ പ്രവാസത്തിന്റെ ആറാം ആണ്ട് ആറാം മാസം അഞ്ചാം തീയതി, ഞാൻ ബാബിലോണിലെ
    വീട്ടിൽ ഇരിക്കുമ്പോൾ, യെഹൂദാമൂപ്പന്മാർ എന്റെ മുമ്പിൽ ഇരിക്കുന്നുണ്ടായിരുന്നു.
    അപ്പോൾ അവിടെ യഹോവയായ കർത്താവിന്റെ കൈ എന്റെ മേൽ വന്നു.
  urd-GVR: Jilāwatanī ke chhaṭe sāl ke chhaṭe mahīne ke pāṅchweṅ din maiṅ apne ghar
    meṅ baiṭhā thā. Yahūdāh ke buzurg pās hī baiṭhe the. Tab Rab Qādir-e-mutlaq kā
    hāth mujh par ā ṭhahrā.
  suz-BL: मिनु ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो ६ बर्स ङा ६ महिना ङा ५ नाक्‍त गो आं खिंम
    बाक्‍शो नङ। मेना यहूदा ङा खाल्‍पापुकी आं ङोंइती बाक्‍शो बाक्‍तेक्‍म। मिनु मेकेर
    बाक्‍शोनु, परमप्रभु, परमप्रभु यावेमी आं कली थिती। इजीकीएल १४:१
  eng-NOY: Now it came to pass in the sixth year, in the sixth month, on the fifth
    day of the month, as I sat in my house, and the elders of Judah sat before me,
    that the hand of the Lord Jehovah fell there upon me.
  ita-1927: E il sesto anno, il quinto giorno del sesto mese, avvenne che, come io
    stavo seduto in casa mia e gli anziani di Giuda eran seduti in mia presenza, la
    mano del Signore, dell’Eterno, cadde quivi su me.
  ckb-ckb: ئەوە بوو لە پێنجی مانگی شەشی ساڵی شەشەم، کاتێک لە ماڵی خۆم دانیشتبووم و
    پیرانی یەهوداش بەرامبەرم دانیشتبوون، لەوێ ڕۆحی یەزدانی باڵادەست هاتە سەرم.
  eng-BBE: Now in the sixth year, in the sixth month, on the fifth day of the month,
    when I was in my house and the responsible men of Judah were seated before me,
    the hand of the Lord came on me there.
  kan-OKCV: ಆರನೆಯ ವರ್ಷದ ಆರನೆಯ ತಿಂಗಳಿನ, ಐದನೆಯ ದಿನದಲ್ಲಿ ನಾನೂ, ಯೆಹೂದದ ಹಿರಿಯರೂ ನನ್ನ ಮನೆಯಲ್ಲಿ
    ಕುಳಿತುಕೊಂಡಿರುವಾಗ, ಅಲ್ಲಿ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರ ಹಸ್ತ ನನ್ನ ಮೇಲೆ ಸ್ಪರ್ಶವಾಯಿತು.
  tam-2017: பாபிலோனின் சிறையிருப்பின் ஆறாம் வருடத்தின் ஆறாம் மாதம் ஐந்தாம்தேதியிலே,
    நான் என்னுடைய வீட்டில் உட்கார்ந்திருக்கிறபோதும், யூதாவின் மூப்பர்கள் எனக்கு முன்பாக
    உட்கார்ந்திருக்கிறபோதும், யெகோவாகிய ஆண்டவருடைய கரம் அங்கே என்மேல் அமர்ந்தது.
  spa-RV-1909: Y ACONTECIÓ en el sexto año, en el mes sexto, á los cinco del mes,
    que estaba yo sentado en mi casa, y los ancianos de Judá estaban sentados delante
    de mí, y allí cayó sobre mí la mano del Señor Jehová.
  ron-BTF: Și s-a întâmplat în anul al șaselea, în luna a șasea, în a cincea zi a
    lunii, pe când ședeam în casa mea și bătrânii lui Iuda ședeau înaintea mea, că
    mâna Domnului DUMNEZEU a căzut acolo peste mine.
  eng-WEBP: In the sixth year, in the sixth month, in the fifth day of the month,
    as I sat in my house, and the elders of Judah sat before me, the Lord GOD’s hand
    fell on me there.
  eng-FBV: On the fifth day of the sixth month of the sixth year, I was sitting in
    my house with the elders of Judah and the power of the Lord God came over me there.
  nld-1939: In het zesde jaar, de vijfde van de zesde maand, was ik in mijn huis,
    en zaten Juda’s ouden voor mij, toen daar de hand van Jahweh op mij kwam.
  nch-BL: Ipan macuili itequi nopa chicuasempa metzti ipan toisraelita calendario
    quema Tanahuatijquet Joacim yahuiyaya para chicuase xihuit para quiquixtijtoyaj
    huan quihuicatoyaj seyoc tali, na nimosehuijtoya ipan nochaj inihuaya nopa huehue
    tacame ten tali Judá. Huan nimantzi TOTECO Cati Más Quipiya Tanahuatili techitzqui
    ica imax.
  vie-1934: Năm thứ sáu, ngày mồng năm tháng sáu, khi ta đang ngồi trong nhà, và các
    trưởng lão Giu-đa ngồi trước mặt ta, thì tay Chúa Giê-hô-va giáng trên ta.
  hin-CV: छठवें वर्ष के छठवें माह के पांचवें दिन, जब मैं अपने घर में बैठा हुआ था और
    यहूदिया के अगुए मेरे सामने बैठे हुए थे, तब वहां परम प्रधान याहवेह का हाथ मेरे
    ऊपर आया.
  spa-BES: En el sexto año, en el sexto mes, en el quinto día del mes, cuando estaba
    en mi casa y los hombres responsables de Judá estaban sentados ante mí, la mano
    del Señor vino sobre mí.
  tdx-tdx: Ie tamy andro faha-lime’ i volam-pahaene’ i taom-pahaeneñey, izaho nitobok’
    an-kibohoko ao, naho niambesatse aoloko eo o roandria’ Iehodào, te niheo amako
    ty fità’ Iehovà Talè.
  tha-KJV: ต่อมาเมื่อวั​นที​่​ห้า เดือนที่​หก ในปี​ที่หก ขณะที่​ข้าพเจ้านั่งอยู่ในเรือนของข้าพเจ้า
    และพวกผู้​ใหญ่​ของพวกยูดาห์นั่งอยู่​หน​้าข้าพเจ้า พระหัตถ์ขององค์พระผู้เป็นเจ้าพระเจ้าลงมาบนข้าพเจ้า
    ณ ที่​นั้น
  por-BR-2018: E sucedeu no sexto ano, no sexto mês , aos cinco do mês, estando eu
    sentado em minha casa, e os anciãos de Judá estavam sentados diante de mim, que
    ali a mão do Senhor DEUS caiu sobre mim .
  deu-ELO: 'Und es geschah im sechsten Jahre, im sechsten Monat, am Fünften des Monats:
    Ich saß in meinem Hause, und die Ältesten von Juda saßen vor mir, da fiel daselbst
    die Hand des Herrn, Jehovas, auf mich.'
  eng-WYC-2018: And it was done in the sixth year, in the sixth month, on the fifth
    day of the month, I sat in mine house, and the eld men of Judah sat before me,
    (or I sat in my house, and the elders of Judah sat before me); and the hand of
    the Lord God fell there [up] on me.
  epo-epo: En la sesa jaro, en la kvina tago de la sesa monato, mi sidis en mia domo,
    kaj la plejaĝuloj de Jehuda sidis antaŭ mi; kaj falis sur min la mano de la Sinjoro,
    la Eternulo.
  uig-PIN: Altinqi yili, altinqi ayning bǝxinqi künidǝ xundaⱪ ǝmǝlgǝ axuruldiki, mǝn
    ɵz ɵyümdǝ olturƣinimda, Israilning aⱪsaⱪallirimu mening aldimda oltuƣinida, Rǝb
    Pǝrwǝrdigarning ⱪoli wujudumƣa qüxti.
  beo-beo: Eso bi, amola oubi gafe amo ninia mugululi misi ode gafe amoga, Yuda mugululi
    misi ouligisu dunu da nana gilisili, na diasu ganodini esalu. Hedolodafa, Ouligisudafa
    Hina Gode Ea gasa da nama doaga:i.
  tpi-OTNT: Long namba 6 yia bilong mipela i stap kalabus long kantri Babilon, na
    long de namba 5 bilong namba 6 mun, mi sindaun i stap long haus bilong mi, na
    ol hetman bilong Juda i kam sindaun wantaim mi. Na taim mipela i sindaun i stap,
    strong bilong God, Bikpela, i kam long mi.
  hau-SA: A shekara ta shida, a wata shida a ranar ta biya, yayinda nake zaune a gidana
    dattawan Yahuda kuma suna zaune a gabana, hannun Ubangiji Mai Iko Duka ya zo a
    kaina a can.
  uig-LAT: Altinchi yili, altinchi ayning beshinchi künide shundaq emelge ashuruldiki,
    men öz öyümde olturghinimda, Israilning aqsaqallirimu méning aldimda oltughinida,
    Reb Perwerdigarning qoli wujudumgha chüshti.
  nde-nde: Ngomnyaka wesithupha, ngenyanga yesithupha ngosuku lwesihlanu, lapho ngangihlezi
    endlini yami labadala bakoJuda behlezi phambi kwami, isandla sikaThixo Wobukhosi
    sehlela phezu kwami khonapho.
  ton-ton: Pea naʻe hoko ʻi hono ono ʻoe taʻu, mo hono ono ʻoe māhina, pea ʻi hono
    nima ʻoe ʻaho ʻi he māhina, naʻaku nofo ʻi hoku fale, pea naʻe nofo ʻi hoku ʻao
    ʻae kau mātuʻa ʻo Siuta, ne hoko mai kiate au ʻae nima ʻoe ʻOtua ko Sihova.
  ces-1613: I stalo se léta šestého, v pátý den šestého měsíce, že jsem seděl v domě
    svém, a starší Judští seděli přede mnou. I připadla na mne tu ruka Panovníka Hospodina.
  eng-WMB: In the sixth year, in the sixth month, in the fifth day of the month, as
    I sat in my house, and the elders of Judah sat before me, the Lord GOD’s hand
    fell on me there.
  tam-TCV: அரசன் யோயாக்கீன் சிறைப்பிடிக்கப்பட்ட ஆறாம் வருடத்தின் ஆறாம் மாதம் ஐந்தாம்
    நாளிலே நான் என் வீட்டில் அமர்ந்திருந்தேன். யூதாவின் முதியவர்களும் எனக்கு முன்பாக
    உட்கார்ந்து இருந்தார்கள். ஆண்டவராகிய யெகோவாவின் கரம் அங்கே என்மீது இறங்கிற்று.
  ceb-ULB: Busa nahitabo kini sa ikaunom nga tuig ug sa ikaunom nga bulan, sa ikalima
    nga adlaw sa bulan, samtang naglingkod ako sa akong balay ug naglingkod sa akong
    atubangan ang mga kadagkoan sa Juda, mitapion kanako didto pag-usab ang kamot
    ni Yahweh nga Ginoo.
  pol-UBG: A w szóstym roku, w szóstym miesiącu, piątego dnia, kiedy siedziałem w
    swym domu, a starsi Judy siedzieli przede mną, dotknęła mnie tam ręka Pana BOGA.
  urd-GVU: جلاوطنی کے چھٹے سال کے چھٹے مہینے کے پانچویں دن مَیں اپنے گھر میں بیٹھا
    تھا۔ یہوداہ کے بزرگ پاس ہی بیٹھے تھے۔ تب رب قادرِ مطلق کا ہاتھ مجھ پر آ ٹھہرا۔
  deu-1912: Und es begab sich im sechsten Jahr, am fünften Tage des Sechsten Monats,
    daß ich in meinem Hause und die Alten aus Juda saßen vor mir; daselbst fiel die
    Hand des Herrn HERRN auf mich.
  kan-2017: ಯೆಹೋಯಾಖೀನನು ಸೆರೆಯಾದ ಆರನೆಯ ವರ್ಷದ, ಆರನೆಯ ತಿಂಗಳಿನ, ಐದನೆಯ ದಿನದಲ್ಲಿ ನಾನೂ ಮತ್ತು
    ಯೆಹೂದದ ಹಿರಿಯರೂ ನನ್ನ ಮನೆಯೊಳಗೆ ಎದುರಾಗಿ ಕುಳಿತಿರಲು ಕರ್ತನಾದ ಯೆಹೋವನ ಹಸ್ತಸ್ಪರ್ಶದಿಂದ ನಾನು
    ಪರವಶನಾದೆನು.
  yap-yap: Bin ni lal e rran ko pul nnel’ u lan e bin ni nel’ e duw ni gamad ba kalbus,
    e gamad bay e pi tolang ko kalbus ni gamad bpar ngabut’ u lan e naun rog. Meyib
    gelngin SOMOL ni Th’abi Tolang nga dakenag nib tomgin.
  hlt-MCSB: Kum rhuk kum hla rhuk dongkah hnin nga a lo vaengah kamah im ah ka ngol
    tih kamah mikhmuh ah Judah kah patong rhoek khaw ngol uh. Te vaengah ka Boeipa
    Yahovah kah kut he kai sola pahoi ha tla.
  mdy-ETH: ኑኡኒ ዲዒንቴንቴ ላሃሳ ሌዖና፥ ላሃሳ ዓጊኖኮ ዶንጋሳ ኬሎና ዪሁዳ ዓጫፓ ዲዒንቴ ዴሮኮ ሱኡጋ ታ ማኣራ ታኣና ዎላ
    ዴዒ ዓኣንቴ ዼኤፖ ናንጊና ናንጋ ጎዳኮ ዎልቃ ዔርቲባኣ ጎይሢና ታ ዑፃ ኬዴኔ።
  twi-ASANTE: Afe a ɛtɔ so nsia mu, abosome nsia no ɛda a ɛtɔ so enum a na mete me
    fie na Yuda mpanimfoɔ tete mʼanim no, Otumfoɔ Awurade nsa baa me so wɔ hɔ.
  eng-WEBU: In the sixth year, in the sixth month, in the fifth day of the month,
    as I sat in my house, and the elders of Judah sat before me, the Lord GOD’s hand
    fell on me there.
  wal-wal: Nuuni omoodettido usuppuntta laittan, usuppuntta aginan, ichchashantta
    gallassan, taani ta son uttidaashin, Yihudaa cimatikka ta sinttan uttidaashin,
    Ubbaa Haariya GODAA kushee ta bollan wodhdhiis.
  spa-PDDPT: El año sexto, el quinto día del mes sexto, cuando yo estaba sentado en
    mi casa y los ancianos de Judá sentados frente a mí, sucedió que la mano de ʼAdonay
    Yavé cayó allí sobre mí.
  gun-gun: Ha'e gui mboapy meme ma'etỹa va'e mboapy meme jaxya py, teĩ nhiruĩ araa
    py xero py aguapy ainy. Xerenonde py Judá pygua nhomongeta va'ety kuery oguapy
    avi okuapy. Ha'e gui aĩa py Senhor Nhanderuete omboguejy opo xe'áry.
  ilo-ULB: Ket napasamak iti maikalima nga aldaw ti maikanem a bulan iti maika-innem
    a tawen, bayat nga agtugtugawak iti uneg ti balayko, ken nakatugaw iti sangoanak
    dagiti panglakayen ti Juda, nga immay kaniak sadiay ti pannakabalin ni Yahweh
    nga Apo.
  kpg-kpg: I di lima laangi o di ono malama i lodo di ono ngadau o madau lahi gi daha,
    gei nia dagi mai Judah ala nogo lahi gimaadou nogo noho i lodo dogu hale madalia
    au. I di madagoaa hua deelaa gei nia mahi o Tagi go Yihowah ga lloomoi gi di au.
  uig-ARA: ئالتىنچى يىلى، ئالتىنچى ئاينىڭ بەشىنچى كۈنىدە شۇنداق ئەمەلگە ئاشۇرۇلدىكى،
    مەن ئۆز ئۆيۈمدە ئولتۇرغىنىمدا، ئىسرائىلنىڭ ئاقساقاللىرىمۇ مېنىڭ ئالدىمدا ئولتۇغىنىدا،
    رەب پەرۋەردىگارنىڭ قولى ۋۇجۇدۇمغا چۈشتى.
  sus-sus: A ɲɛ senni nde, kike senni, xi suuli nde ra, n nu dɔxɔxi n ma banxi nan
    kui, Yuda forie fan nu na n sɛɛti ma. Na tɛmui Muxu Marigi Alatala naxa a sɛnbɛ
    masen n bɛ.
  pon-2006: Ni kelimaun rahnen keweneun sounpwong en keweneun sounpar en ahnsou me
    se kalipilipala, me kaunda pwihn kalipilipala ko sang Suda ahpw iang ie mwomwohd
    nan imweio. Manaman en KAUN-O, Wasa Lapalahpie, ahpw mwadangete tiada pohi.
  ksd-ksd: Ta ra kilala laptikai, ta ra vailimana bung ta ra gai laptikai, ba iau
    ga ki ta ra kubagu ma ra umana patuana Iuda dia ga ki ta ra luaina matagu, a lima
    i ra Luluai God i ga bura taun iau.
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ ἕκτῳ ἔτει ἐν τῷ πέμπτῳ μηνὶ, πέμπτῃ τοῦ μηνὸς, ἐγὼ
    ἐκαθήμην ἐν τῷ οἴκῳ, καὶ οἱ πρεσβύτεροι Ἰούδα ἐκάθηντο ἐνώπιόν μου· καὶ ἐγένετο
    ἐπʼ ἐμὲ χεὶρ Κυρίου.
  ind-AYT: Pada tahun keenam, bulan keenam, pada hari kelima bulan itu, saat aku duduk
    di rumahku bersama para tua-tua Yehuda yang sedang duduk di depanku, tangan Tuhan
    ALLAH menyentuhku di sana.
  nya-nya: Tsiku lachisanu la mwezi wachisanu ndi chimodzi, mʼchaka chachisanu ndi
    chimodzi, ndinakhala mʼnyumba mwanga pamodzi ndi akuluakulu a ku Yuda. Tsono mphamvu
    za Ambuye Yehova zinandifikira.
  hrv-hrv: Godine šeste, šestoga mjeseca, petoga dana, dok sjeđah u svojoj kući, a
    preda mnom starješine judejske, spusti se na me ruka Jahvina.
  mps-mps: Te 6 wabo kibu bede da te Babilon tǫ kantride kalabus bidali sogo, te
    polua 6 wabo, te dei namba 5 wabo side, ena te ena bede dugulalu bididubadi, te
    Juda tobolu bidi dabe ena dali dugayagaselama bidali. Te da bidaludubadi, te God
    Genuai Bidigo bomo enaba asalio.
  tpi-tpi: Long namba 6 yia bilong mipela i stap kalabus long kantri Babilon, na long
    de namba 5 bilong namba 6 mun, mi sindaun i stap long haus bilong mi, na ol hetman
    bilong Juda i kam sindaun wantaim mi. Na taim mipela i sindaun i stap, strong
    bilong God, Bikpela, i kam long mi.
  dan-1931: I det sjette År* på den femte dag i den sjette måned da jeg sad i mit
    Hus og Judas Ældste sad hos mig, faldt den Herre HERRENS Hånd på mig. { [*efter
    Jojakins bortførelse, jfr. Ez. 1, 2; 3, 22.] }
  vie-OVCB: Ngày năm tháng sáu năm thứ sáu đời Vua Giê-hô-gia-kim bị lưu đày, khi
    các lãnh đạo Giu-đa đang ở trong nhà tôi, tay Chúa Hằng Hữu Chí Cao đặt trên tôi.
  guj-2017: છઠ્ઠા વર્ષના છઠ્ઠા મહિનાના પાંચમા દિવસે હું મારા ઘરમાં બેઠો હતો. યહૂદિયાના
    વડીલો મારી આગળ બેઠા હતા ત્યારે ત્યાં પ્રભુ યહોવાહના હાથે મને સ્પર્શ કર્યો.
  pon-2006A: Ni kelimaun rahnen keweneun sounpwong en keweneun sounpar en ahnsou me
    se kalipilipala, me kaunda pwihn kalipilipala ko sang Suda ahpw iang ie mwomwohd
    nan imweio. Manaman en KAUN-O, Wasa Lapalahpie, ahpw mwadangete tiada pohi.
  por-BRBSL: No sexto ano, no sexto mês, no quinto dia do mês, enquanto eu estava
    sentado em minha casa, e os anciãos de Judá sentados diante de mim, a mão do Senhor
    Javé caiu sobre mim lá.
  cth-cth: Ataruknae kum, ataruknae thapa, hnin panga hnin vah, kai teh kama im ka
    tahung navah, Judah miphun kacuenaw kaie hmalah a tahung awh navah, Bawi Jehovah
    e kut hah kaie lathueng vah a pha.
  twi-twi: Afe a ɛto so asia mu, asram asia no da a ɛto so anum a na mete me fi, na
    Yuda mpanyimfo tete mʼanim no, Otumfo Awurade nsa baa me so wɔ hɔ.
  hlt-hlt: Kum rhuk kum hla rhuk dongkah hnin nga a lo vaengah kamah im ah ka ngol
    tih kamah mikhmuh ah Judah kah patong rhoek khaw ngol uh. Te vaengah ka Boeipa
    Yahovah kah kut he kai sola pahoi ha tla.
  tbz-SIM: Kɛ̀ dɛ̀ mmɔkɛ yɛbie nyɛ̀kuɔ̀ nɛ̀ bɛ̀ ti pĩ̀ḿmúmɛ̀ kɛ kònnɛ̀ Bɑbidɔnni.
    Otɑ̃̀nkù kuɔ́nwè kó diyiè nummurì yiè, kɛ̀ nní nkɑri n cĩ́ɛ̃̀tɛ̀ kɛ̀ Sudɑɑ kó
    bɛkótíbɛ̀ bo m borɛ̀, dɛndɛ ti Yiɛ̀ nKuyie nwɛ̃rímú cùtɛ́nímɛ̀ n yĩ́nkɛ̀.
  msy-2020: E kantri Babilonɨn kalabusɨn itir dughiamɨn, azenir namba 6ɨn, an iakɨnir
    namba 6ɨn, an aruer namba 5 otozɨ, kɨ uan dɨpenimɨn aperaghav itima, Judan gumazir
    dapaniba iza na ko e apiaghav iti. E apiaghav itima, Ikiavɨra Itir Godɨn Duam
    na bagha iza na avara.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ kuuu pǝnɑɣɑ nɑɑtoso nyǝŋkɑ. Ɩsɔtʋ nɑɑtoso nyǝŋ kʋyɑkʋ
    kɑkpɑsɩ nyǝŋkʋ. Mɑ nɑ Yutɑ sɔsɑɑ tǝ wɛ mɑ tɛ́ nɑ tǝ́ cɑɣɑɑ. Ɩlɛnɑ Tɑcɑɑ Ɩsɔ toŋ
    tii mɑ tɔɔ.
  azb-azb: Sürgünlüyümüzün altıncı ilində, altıncı ayın beşinci günü mən evdə oturmuşdum
    və Yəhuda ağsaqqalları da qarşımda əyləşmişdi. O zaman orada üstümə Xudavənd Rəbbin
    əli endi.
  eng-DBY: And it came to pass in the sixth year, in the sixth [month], on the fifth
    of the month, that [as] I sat in my house, and the elders of Judah sat before
    me, the hand of the Lord Jehovah fell there upon me.
  hin-2017: फिर छठवें वर्ष के छठवें महीने के पाँचवें दिन को जब मैं अपने घर में बैठा
    था, और यहूदियों के पुरनिये मेरे सामने बैठे थे, तब प्रभु यहोवा की शक्ति वहीं मुझ
    पर प्रगट हुई।
  wol-KYG: Keroog juróomi fan, ca juróom benneelu weer wa, ca juróom benneelu at ma,
    damaa toog sama biir néeg, magi Yuda bokk ak man toog. Fa la loxol Boroom bi Aji
    Sax ji dal fi sama kaw.
  eng-YLT: And it cometh to pass, in the sixth year, in the sixth [month], in the
    fifth of the month, I am sitting in my house, and elders of Judah are sitting
    before me, and fall on me there doth a hand of the Lord Jehovah,
  eng-WYC-2017: And it was done in the sixth year, in the sixth month, on the fifth
    day of the month, I sat in mine house, and the eld [or old] men of Judah sat before
    me; and the hand of the Lord God fell there [up] on me.
  eng-WMBB: In the sixth year, in the sixth month, in the fifth day of the month,
    as I sat in my house, and the elders of Judah sat before me, the Lord GOD’s hand
    fell on me there.
  urd-GVH: जिलावतनी के छटे साल के छटे महीने के पाँचवें दिन मैं अपने घर में बैठा था।
    यहूदाह के बुज़ुर्ग पास ही बैठे थे। तब रब क़ादिरे-मुतलक़ का हाथ मुझ पर आ ठहरा।
  rug-rug: Pa vina onomo vuaheni, koasa vina onomo sidara pa rane vina lima, sipu
    korapa habotu qua pa qua vetu meke sari palabatu pa Ziuda si habotu dia pa kenuqu,
    si kamo mae sa Limana e Zihova sa Baṉara koa rau vasina.
  gaz-gaz: Waggaa jaʼaffaatti, jiʼa jaʼaffaa keessa guyyaa shanaffaatti, utuu ani
    mana koo keessa taaʼee, maanguddoonni Yihuudaas fuula koo dura tataaʼanii jiranuu
    achumatti harki Waaqayyo Gooftaa narra buʼe.
  fra-LSG: La sixième année, le cinquième jour du sixième mois, comme j’étais assis
    dans ma maison, et que les anciens de Juda étaient assis devant moi, la main du
    Seigneur, de l’Éternel, tomba sur moi.
  yal-yal: Yamaan xali konyiyani waxatin naxan yi, na ɲɛɛ senninden kike senninden
    xi suulunde lɔxɔni, n yi dɔxi n ma banxini, Yuda bɔnsɔnna fonne yi dɔxi n yɛtagi,
    Marigina Alatala sɛnbɛn yi godo n ma.
  haw-1868: EIA hoi keia i ke ono o ka makahiki, i ka malama aono, i ka la alima o
    ka malama, e noho ana au iloko o kuu hale, a noho no na lunakahiko o ka Iuda imua
    o'u, haule mai ka lima o Iehova ka Haku malaila, maluna o'u.
  arb-NAV: وَفِي الْيَوْمِ الْخَامِسِ مِنْ الشَّهْرِ السَّادِسِ الْعِبْرِيِّ (أَيْ
    آبَ – أُغُسْطُسَ) مِنَ السَّنَةِ السَّادِسَةِ، بَيْنَمَا كُنْتُ جَالِساً فِي بَيْتِي،
    وَشُيُوخُ يَهُوذَا مَاثِلُونَ أَمَامِي، حَلَّتْ عَلَيَّ قُوَّةُ السَّيِّدِ الرَّبِّ
    هُنَاكَ،
  ewe-ewe: Le ƒe adelia ƒe ɣleti adelia me, le ŋkeke atɔ̃lia gbe la, esi menɔ nye
    aƒe me, esime Yuda ƒe ametsitsiwo nɔ anyi ɖe nye ŋkume la, Aƒetɔ Yehowa ƒe asi
    va dzinye le afi ma.
  eng-LEE: And it came to pass in the sixth year, in the sixth month, on the fifth
    day of the month, that I was sitting in my house, and the elders of Judah were
    sitting before me; and there fell upon me there the inspiration of the Lord Eternal.
  asm-FB: আমাৰ নিৰ্বাসনৰ ষষ্ঠ বছৰৰ ষষ্ঠ মাহৰ পঞ্চম দিনা, মোৰ ঘৰত মই বহি থাকোঁতে আৰু
    যিহূদাৰ পৰিচাৰকসকল মোৰ আগত বহি থাকোঁতে, সেই ঠাইত প্ৰভু যিহোৱাৰ হাত পুনৰায় মোৰ
    ওপৰত অৰ্পিত হ’ল।
  sus-A: عَ حّ سٍننِ ندٍ، كِكٍ سٍننِ، شِ سُولِ ندٍ رَ، ﭑ نُ دْشْشِ ﭑ مَ بَنشِ نَن
    كُي، يُدَ قٌرِيٍ قَن نُ نَ ﭑ سّيتِ مَ. نَ تّمُي مُشُ مَرِفِ عَلَتَلَ نَشَ عَ سّنبّ
    مَسٍن ﭑ بّ.
  fra-SBL: La sixième année, au sixième mois, le cinquième jour du mois, comme j'étais
    assis dans ma maison, et que les anciens de Juda étaient assis devant moi, la
    main du Seigneur Yahvé tomba là sur moi.
  hbo-hbo: וַיְהִ֣י ׀ בַּשָּׁנָ֣ה הַשִּׁשִּׁ֗ית בַּשִּׁשִּׁי֙ בַּחֲמִשָּׁ֣ה לַחֹ֔דֶשׁ
    אֲנִי֙ יֹושֵׁ֣ב בְּבֵיתִ֔י וְזִקְנֵ֥י יְהוּדָ֖ה יֹושְׁבִ֣ים לְפָנָ֑י וַתִּפֹּ֤ל
    עָלַי֙ שָׁ֔ם יַ֖ד אֲדֹנָ֥י יְהֹוִֽה׃
  kik-kik: Mwaka-inĩ wa ĩtandatũ, mweri wa ĩtandatũ, mũthenya wa gatano, rĩrĩa ndaikarĩte
    gwakwa nyũmba nao athuuri a Juda magaikara mbere yakwa-rĩ, guoko kwa Mwathani
    Jehova gũgĩũka igũrũ rĩakwa.
  fra-NCL: La sixième année, au sixième mois, le cinquième jour du mois, comme j’étais
    assis dans ma maison, et que les anciens de Juda étaient assis devant moi, la
    main du Seigneur Yahweh tomba sur moi.
  cek-AK: Saning taruk, khrah tarukto haih, ni pangato naah, kaimah im ah kang hnut,
    to naah Judah kacoehtanawk ka hmaa ah anghnut o, to ah Angraeng ih ban ka nuiah
    oh.
  cuk-cuk: Birganergwagus gaka nii-walanergwagusad-ibataledgi anmar gales-selear-gusmaladgi,
    an Judá-girmar-dummaganmala an-neggi-sii, Bab-Jehová-Bela-Gangued-Nikad-E-Burba
    ukiagwar angi aidenonikid.
  uig-CYR: Алтинчи жили, алтинчи айниң бәшинчи күнидә шундақ әмәлгә ашурулдики, мән
    өз өйүмдә олтарғинимда, Исраилниң ақсақаллириму мениң алдимда олтуғинида, Рәб
    Пәрвәрдигарниң қоли вуҗудумға чүшти.
  tel-2017: బబులోను చెరలో ఉన్న కాలంలో, ఆరో సంవత్సరం ఆరో నెల ఐదో రోజున నేను నా ఇంట్లో
    కూర్చుని ఉన్నాను. యూదా ప్రజల్లో పెద్దలు నా ఎదుట కూర్చుని ఉన్నారు. అప్పుడు ప్రభువైన
    యెహోవా హస్తం నా పైకి వచ్చింది.
  hat-BSA: Li te vin rive nan sizyèm ane, sou senkyèm jou, nan sizyèm mwa a, pandan
    mwen te chita lakay mwen ak ansyen a Juda yo ki te chita devan m, ke men Senyè
    BONDYE a te tonbe sou mwen la.
  kos-kos: Ke len aklimekosr in malem akonkosr ke yac akonkosr ma kut muta in sruoh,
    mwet kol lun mwet sruoh Judah elos wiyu muta in lohm sik. In kitin pacl ah, ku
    lun LEUM GOD Fulatlana tuku nu fuk.
  hbo-WLC: וַיְהִ֣י ׀ בַּשָּׁנָ֣ה הַשִּׁשִּׁ֗ית בַּשִּׁשִּׁי֙ בַּחֲמִשָּׁ֣ה לַחֹ֔דֶשׁ
    אֲנִי֙ יוֹשֵׁ֣ב בְּבֵיתִ֔י וְזִקְנֵ֥י יְהוּדָ֖ה יוֹשְׁבִ֣ים לְפָנָ֑י וַתִּפֹּ֤ל
    עָלַי֙ שָׁ֔ם יַ֖ד אֲדֹנָ֥י יְהֹוִֽה׃
  ibo-ibo: Nʼafọ nke isii, nʼọnwa nke isii, nʼụbọchị nke ise nke ọnwa ahụ, mgbe mụ
    onwe m nọdụ ala nʼụlọ m, ndị okenye Juda na-anọdụkwa ala nʼihu m, aka Onye kachasị
    ihe niile elu, bụ Onyenwe anyị dịkwasịrị m nʼahụ nʼebe ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଷଷ୍ଠ ବର୍ଷର ଷଷ୍ଠ ମାସର ପଞ୍ଚମ ଦିନରେ ମୁଁ ଆପଣା ଗୃହରେ ବସିଥିଲି ଓ ଯିହୁଦାର
    ପ୍ରାଚୀନମାନେ ମୋʼ ସମ୍ମୁଖରେ ବସିଥିଲେ, ଏପରି ସମୟରେ ପ୍ରଭୁ, ସଦାପ୍ରଭୁଙ୍କର ହସ୍ତ ମୋʼ ଉପରେ
    ଅଧିଷ୍ଠିତ ହେଲା।
  chk-chk: Iwe, lon awonuen ierin ach oola, lon alimuen ränin ewe awonuen maram, üa
    mot lon imwei, nge ekewe souakomwen chon Juta mi oola ra mot rei. Ikenan än Kot
    ewe Samol mi Lapalap manaman a toriei.
  rop-rop: Wal langa det namba 6 yiya en langa det namba 6 manth en langa det namba
    5 dei afta detlot Bebalon pipul bin deigimwei ola Juda pipul prisana, aibin jidanbat
    insaid langa main haus en ola bosmen brom Juda bin deya du, en kwikbala det pawa
    blanga YAWEI det boswan God bin kaman langa mi.
  ukr-1871: У шестому ж роцї, в шестому місяцї, на пятий день місяця, седїв я в домівцї
    моїй, а передо мною седїли громадські мужі Юдейські, і зійшла там на мене рука
    Господня.
  deu-1951: Im sechsten Jahr, am fünften Tage des sechsten Monats, begab es sich,
    daß ich in meinem Hause saß, und die Ältesten Judas saßen vor mir; daselbst fiel
    die Hand Gottes, des HERRN, auf mich.
  eng-JPS: And it came to pass in the sixth year, in the sixth month, in the fifth
    day of the month, as I sat in my house, and the elders of Judah sat before me,
    that the hand of the Lord GOD fell there upon me.
  srp-1865: A šeste godine, šestoga mjeseca, dana petoga, kad sjeðah u svojoj kuæi
    i starješine Judine sjeðahu preda mnom, pade ondje na me ruka Gospoda Gospoda.
  lug-lug: Awo mu mwaka ogw’omukaaga, mu mwezi ogw’omukaaga ku lunaku olwokutaano,
    bwe nnali nga ntudde mu nnyumba yange n’abakadde ba Yuda, nga batudde mu maaso
    gange omukono gwa Mukama Katonda ne gunzikako.
  heb-heb: ויהי בשנה הששית בששי בחמשה לחדש אני יושב בביתי וזקני יהודה יושבים לפני
    ותפל עלי שם יד אדני יהוה׃
  ben-IRV: বাবিলে আমাদের বন্দিত্বের সময়ে ষষ্ঠ বছরের ষষ্ঠ মাসে, মাসের পঞ্চম দিনের
    আমি নিজের ঘরে বসেছিলাম এবং যিহূদার প্রাচীনরা আমার সামনে বসেছিল, সেইদিনের প্রভু
    সদাপ্রভু সেখানে আমার ওপরে আবার হাত রাখলেন।
  pan-pan: ਛੇਵੇਂ ਸਾਲ ਦੇ ਛੇਵੇਂ ਮਹੀਨੇ ਦੀ ਪੰਜ ਤਾਰੀਖ਼ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਮੈਂ ਆਪਣੇ ਘਰ
    ਵਿੱਚ ਬੈਠਾ ਸੀ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਬਜ਼ੁਰਗ ਮੇਰੇ ਅੱਗੇ ਬੈਠੇ ਸਨ ਕਿ ਉੱਥੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਹੱਥ
    ਮੇਰੇ ਉੱਤੇ ਆਇਆ।
  mya-JVB: သက္ကရာဇ် ခြောက် ခု၊ ဆဌမ လ ၊ ငါး ရက်နေ့တွင် ၊ ငါ သည်ကိုယ် အိမ် ၌ ထိုင် ၍
    ၊ ယုဒ အမျိုးအသက်ကြီး သူတို့ သည် ငါ ရှေ့ မှာ ထိုင် ကြစဉ်၊ အရှင် ထာဝရဘုရား ၏ လက်
    တော်သည် ငါ့ အပေါ် သို့ သက်ရောက် လေ၏။
  hmo-hmo: Babulonia dekenai mai guia danu ai noho negana ena lagani namba 6, hua
    namba 6, bona dina namba 5 dekenai, Iuda tau badadia be egu ruma lalonai idia
    helai noho lau danu. Vadaeni nega tamona, Lohiabada Dirava ena siahu egu latanai
    ia diho mai.
  urd-urd: और छठे बरस के छठे महीने की पाँचवी तारीख़ को यूँ हुआ कि मैं अपने घर में
    बैठा था, और यहूदाह के बुज़ुर्ग मेरे सामने बैठे थे कि वहाँ ख़ुदावन्द ख़ुदा का हाथ
    मुझ पर ठहरा।
  rus-SYN: И было в шестом году, в шестом месяце, в пятый день месяца, сидел я в доме
    моем, и старейшины Иудейские сидели перед лицом моим, и низошла на меня там рука
    Господа Бога.
  bqc-SIM: Zĩ̀zↄↄ kũa wɛ̃̀ soolode guu, a mↄ soolode gↄↄ sↄode zĩ́, má zↄ̃lɛa
    ma kpɛ́u, Yuda gbɛ̃zↄ̃ↄↄ kálɛa ma aɛ, ↄ̃ Dii Lua gbãa mↄ̀a we.
  tcz-CHONGTHU: Jehoiachin lengpa sohchan kal kumgup lhin kum, lhalam som le sagi
    nikhon Juda lamkai ho kain a ana um pet un thaneitah Pakai chun eina tuhchah e.
  mar-mar: मग बाबेलातील बंदिवासाच्या सहाव्या वर्षाच्या सहाव्या महिन्याच्या पाचव्या
    दिवशी मी माझ्या घरात बसलो असता यहूदाचे वडील माझ्या पुढे बसले होते, तेव्हा पुन्हा
    परमेश्वर देवाचा वरदहस्त माझ्यावर आला.
  qub-qub: Sojta wata sojta quilla pichga junajninna caran Babiloniaman apamashancunaga.
    Chay junaj nogaga jamaraycarä wasëcho mayur Judá runacunawan. Illajpita mayarä
    Tayta Diospa munaynin nogaman chayamojta.
  bqp-bqp: Wɔ̃ɔ nɔɔbɑ tiɑsen suru nɔɔbɑ tiɑsen sɔ̃ɔ nɔɔbuse sɔɔ, Esekiɛli u sɔ̃ win
    dirɔ kɑ Yudɑn guro gurobu. Yerɑ Yinni Gusunɔn dɑm nùn yɔɔwɑ.
  hat-hat: Nan senkyèm jou sizyèm mwa nan sizyèm lanne depi yo te depòte pèp la, mwen
    te chita lakay mwen ansanm ak chèf pèp Jida yo ki te reyini lakay mwen. Mwen rete
    konsa mwen santi pouvwa Seyè a, Bondye Sèl Mèt la, desann sou mwen.
  eng-BSB: In the sixth year, on the fifth day of the sixth month, I was sitting in
    my house, and the elders of Judah were sitting before me; and there the hand of
    the Lord GOD fell upon me.
  eng-WEBPB: In the sixth year, in the sixth month, in the fifth day of the month,
    as I sat in my house, and the elders of Judah sat before me, the Lord GOD’s hand
    fell on me there.
  kbq-kbq: Hagi namba 6si kafumofona namba 6si ikantera 5fu knazupa, Juda vahemokizmi
    ugagota vahe'tmina navuga manizage'na noni'afina mani'nogeno Ra Anumzamofo azamo'a
    nagrira nazerigeno hanave'amo'a nagrite e'ne.
  nhe-BL: Ipan macuili itequi nopa chicuasempa metztli ipan toisraelita calendario
    [8:1 Ipan 17 septiembre 592 a.C. ipan tocalendario tlen ama.] quema Tlanahuatijquetl
    Joacim yohuiyaya para chicuase xihuitl para quiquixtijtoyaj huan quihuicatoyaj
    ipan seyoc tlali, na nimosehuijtoya ipan nochaj ininhuaya nopa huehue tlacame
    tlen tlali Judá. Huan nimantzi TOTECO Tlen Más Quipiya Tlanahuatili nechitzqui
    ica ima.
  gub-BL: Amo 'ar mehe Zuta ywy rehe har wanuwihaw ur heràpuz me herexak pà wà. A'e
    'ym mehe zauxiapekwer weraha a'e tuwihaw wemipyhyk kwer romo wà. Umumaw 6 kwarahy
    6 zahy 5 'ar nezewe wiko pà wà. Na'e ur herexak pà wà kury. A'e 'ar mehe we Tupàn
    Tuweharupi Wiko Ma'e Zanezar ipuner haw ur herehe a'e kury.
  eng-DRA: And it came to pass in the sixth year, in the sixth month, in the fifth
    day of the month, as I sat in my house, and the ancients of Juda sat before me,
    that the hand of the Lord God fell there upon me.
