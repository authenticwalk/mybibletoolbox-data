verse: EZK.008.018
translations:
  mal-C: അതിനാൽ ഞാൻ ക്രോധത്തോടെ പ്രവർത്തിക്കും. എന്റെ കണ്ണുകൾ അവരോട് അനുകമ്പ കാട്ടുകയോ
    ഞാൻ വിട്ടുവീഴ്ച കാണിക്കുകയോ ചെയ്യുകയില്ല. അവർ എന്നെ നോക്കി നിലവിളിച്ചാലും ഞാൻ
    അവരുടെ നിലവിളി കേൾക്കുകയില്ല.”
  deu-TKW: 'So will ich denn auch im Grimme handeln: ich will nicht mitleidig blicken,
    noch will ich Schonung üben. Und wenn sie mir dann mit lauter Stimme in die Ohren
    schreien, werde ich sie nicht hören.'
  lin-lin: Mpo na yango, Ngai mpe nakopesa bango etumbu na kanda, nakoyokela bango
    mawa te mpe nakobikisa bango te. Ata bagangi na matoyi na Ngai, nakoyoka bango
    te. »
  eng-LSV: And I also deal in fury, My eye does not pity, nor do I spare, and they
    have cried [with] a loud voice in My ears and I do not hear them.”
  eng-GNV: 'Therefore will I also execute my wrath: mine eye shall not spare them,
    neither will I haue pitie, and though they crie in mine eares with a loude voyce,
    yet will I not heare them.'
  eng-WEBSTER: 'Therefore will I also deal in fury: my eye shall not spare, neither
    will I have pity: and though they cry in my ears with a loud voice, yet I will
    not hear them.'
  nhw-BL: Quena, chicahuac niquintlatzacuiltis ica nochi nocualancayo. Amo niquintlasojtlas,
    niyon amo niquincahuilis ma cholose. Masque chicahuac nechtzajtzilise para niquintlasojtlas,
    amo niquinchihuilis cuenta.”
  swh-ONEN: Kwa hiyo nitashughulika nao kwa hasira, sitawaonea huruma wala kuwaachilia.
    Wajapopiga makelele masikioni mwangu, sitawasikiliza.”
  bba-bba: Nɛn tii kon bu ye bɑ kuɑ kɔsie kɑ nɛn mɔru bɑkɑ. Nɑ ǹ bu mɛɛrimɔ kɑ wɔnwɔndu.
    Bɑ koo wuri kowɑ kɑ dɑm bu kɑ mɑn somiru kɑnɑ. Adɑmɑ nɑ ǹ bu swɑɑ dɑkimɔ.
  eng-KJVCPB: 'Therefore will I also deal in fury: mine eye shall not spare, neither
    will I have pity: and though they cry in mine ears with a loud voice, yet will
    I not hear them.'
  luo-luo: Emomiyo koro abiro tiyo kodgi gi mirima. Ok abi timonegi tim ngʼwono kendo
    ok abi weyo mak akumogi. Kata obedo ni gilama matek manade, to ok anadewgi ngangʼ!”
  meu-meu: Taunabunai, lau ese badu ḡaraḡara karadia baina kara; basina haḡeredia
    bona basina bogadia hisi; ena be taiagu ai bae tai mai gao badadia ida, to basina
    kamonai henidia.
  npi-ULB: यसैले म पनि तिनीहरूको माझमा काम गर्नेछु । मेरा आँखामा दया हुनेछैन, र म
    तिनीहरूलाई छोड्नेछैनँ । तिनीहरू उच्‍च सोरले मेरो कानैमा कराए तापनि म तिनीहरूको
    कुरा सुन्‍नेछैनँ ।
  yor-yor: Nítorí náà, èmi yóò fi ìbínú bá wọn wí; èmi kò ní i dá wọn sí bẹ́ẹ̀ ni
    èmi kò sì ní fojú àánú wò wọ́n. Bí wọ́n tilẹ̀ ń pariwo sí mi létí, èmi kò ní fetí
    sí wọn.”
  pes-OPCB: بنابراین، من نیز با خشم و غضب با ایشان رفتار خواهم کرد. بر آنان رحم نخواهم
    نمود و از جانشان نخواهم گذشت و اگرچه فریاد کمک برآورند، گوش نخواهم داد.»
  tgl-ULB: Kaya kikilos din ako sa kanila, hindi mahahabag ang aking mata sa kanila
    at hindi ko sila kaaawaan. Kahit tatawag sila sa aking mga tainga na may isang
    malakas na tinig, hindi ko sila diringgin!”
  hui-hui: Ani bialu kago i̱na keba timbuni ho kogoni tiha biba helolebero. I̱na ti
    dara howa biamogo nabulebero. Tigua i̱ hongo howa olalu i̱hondo bi lolebiragoyu
    i̱na tinaga bi larago hale naholebero, lalu langiya.
  mya-mya: သူ​တို့​သည်​သစ်​ခက်​ကို​နှာ​ခေါင်း​တွင်​ကပ်​လျက် ငါ့​အား​စော်​ကား​ကြ​ပုံ​ကို​ကြည့်​လော့။
    ငါ​၏​အ​မျက်​ဒဏ်​ကို​သူ​တို့​သည်​အ​ပြည့်​အ​ဝ​ခံ​ရ​ကြ​လိမ့်​မည်။ ငါ​သည်​သူ​တို့​အား​ချမ်း​သာ​ပေး​လိမ့်​မည်​မ​ဟုတ်။
    အ​ဘယ်​သို့​မျှ​လည်း​က​ရု​ဏာ​ပြ​လိမ့်​မည်​မ​ဟုတ်။ သူ​တို့​သည်​ငါ့​ထံ​သို့​အ​စွမ်း​ကုန်​အော်​ဟစ်​၍​ဆု​တောင်း​ပတ္ထနာ​ပြု​ကြ​မည်​ဖြစ်​သော်​လည်း
    ငါ​သည်​နား​ညောင်း​လိမ့်​မည်​မ​ဟုတ်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་དེ་དག་ལ་ཁོང་ཁྲོ་ཆེན་པོའི་སྤྱོད་ཚུལ་འཛིན་ཞིང་། ངའི་མིག་གིས་དེ་དག་ལ་ལྟ་སྐྱོང་མི་བྱེད་ལ་སྙིང་རྗེ་ཡང་མི་བསྒོམ།
    དེ་ཚོས་སྐད་ཆེན་པོས་ངའི་རྣ་ལམ་དུ་ཞུས་ཀྱང་ངས་དེ་དག་ལ་མཉན་པར་མི་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Naizvozvo ndichavaranga nehasha; handingavanzwiri tsitsi kana kuvaponesa.
    Kunyange vakaridza mhere munzeve dzangu, handingavanzwi.”
  spa-BLM: Por lo tanto, yo también actuaré con ira. Mi ojo no perdonará, ni tendré
    piedad. Aunque clamen a mis oídos con gran voz, no los escucharé”.
  cac-cac: Palta a in tic, ol vac' spac d'a eb' yed' yoval in c'ool. Man̈xo ol oc'
    in c'ol d'a eb'. Vach'chom ol avaj eb' d'ayin, palta man̈xo ol in tac'vej eb',
    xchi Jehová d'ayin.
  swh-ULB: Hivyo nitatenda miongoni mwao pia; jicho langu halitakuwa na huruma, sitaacha
    kuwaharibu. hata watalia kwenye masikio yangu kwa sauti kubwa, sitawasikia.”
  bel-bel: Затое і Я пачну дзейнічаць люта; не пашкадуе вока Маё, і не памілую; і
    хай хоць бы крычалі ў вушы Мае моцным голасам, - не пачую іх.
  deu-ELBBK: So will auch ich handeln im Grimm, mein Auge soll nicht schonen, und
    ich werde mich nicht erbarmen; und rufen sie auch vor meinen Ohren mit lauter
    Stimme, so werde ich sie doch nicht hören.
  mbb-OT: Umbe, ibpeǥezaman ku kandan is pauk ku. Kenè ku sikandan egkehizuwan. Minsan
    ikulahì dan pa te mezaǥing is kebuyù dan te tavang kayi te kediey, ne kenè ku
    sikandan ebpemineǥen.”
  mal-2015: ആകയാൽ ഞാനും ക്രോധത്തോടെ പ്രവർത്തിക്കും; എന്റെ കണ്ണു ആദരിക്കയില്ല; ഞാൻ
    കരുണ കാണിക്കയുമില്ല; അവർ അത്യുച്ചത്തിൽ എന്നോടു നിലവിളിച്ചാലും ഞാൻ അപേക്ഷ കേൾക്കയില്ല
    എന്നു അരുളിച്ചെയ്തു.
  rmc-rmc: Vašoda lenge sikavava miri choľi, na ela mange vaš lenge pharo a na avava
    ke lende milosťivo. Kajte pre ma zorales vičinena, me len na šunava.“
  pes-OPV: بنابراین من نیز در غضب، عمل خواهم نمود و چشم من شفقت نخواهد کرد ورحمت نخواهم
    فرمود و اگرچه به آواز بلند به گوش من بخوانند، ایشان را اجابت نخواهم نمود.»
  ron-1924: Де ачея ши Еу вой лукра ку урӂие, окюл Меу ва фи фэрэ милэ ши ну Мэ вой
    ындура; кяр дакэ вор стрига ын гура маре ла урекиле Меле, тот ну-й вой аскулта.”
  ben-OBCV: অতএব তাদের প্রতি আমার আচরণ হবে রাগের; আমি তাদের প্রতি করুণা দেখাব না অথবা
    ক্ষমা করব না। যদিও তারা আমার কানের কাছে চেঁচায়, আমি তাদের কথা শুনব না।”
  som-som: Oo sidaas daraaddeed weli cadhaan ku shaqayn doonaa, indhahaygu uma tudhi
    doonaan, oo innaba uma aan nixi doono, oo in kastoo ay dhegahaygu qaylo weyn ugu
    qayliyaanna innaba ma aan maqli doono.
  lat-VUC: 'Ergo et ego faciam in furore: non parcet oculus meus, nec miserebor: et
    cum clamaverint ad aures meas voce magna, non exaudiam eos.'
  eng-ASVBT: Therefore will I also deal in wrath; mine eye shall not spare, neither
    will I have pity; and though they cry in mine ears with a loud voice, yet will
    I not hear them.
  ita-1885: Io adunque altresì opererò in ira; l'occhio mio non perdonerà, ed io non
    risparmierò; benchè gridino ad alta voce a' miei orecchi, io non li ascolterò.
  eng-LXXUP: 'Therefore will I deal with them in wrath: mine eye shall not spare,
    nor will I have any mercy.'
  eng-ULB: So I will also act among them; my eye will not have compassion, and I will
    not spare them. Though they cry in my ears with a loud voice, I will not hear
    them.”
  spa-VBL: Como resultado, responderé con ira. No los trataré con amabilidad; no seré
    misericordioso con ellos. Aunque griten pidiendo mi ayuda, no los escucharé”.
  fra-_FOB: Mais moi aussi, j'agirai avec fureur; mon œil ne les épargnera point et
    je n'aurai pas de compassion; quand ils crieront à voix haute à mes oreilles,
    je ne les écouterai point.
  mal-mal: ആകയാൽ ഞാനും ക്രോധത്തോടെ പ്രവർത്തിക്കും; എന്റെ കണ്ണിന് ആദരവ് തോന്നുകയില്ല;
    ഞാൻ കരുണ കാണിക്കുകയുമില്ല; അവർ അത്യുച്ചത്തിൽ എന്നോട് നിലവിളിച്ചാലും ഞാൻ അപേക്ഷ
    കേൾക്കുകയില്ല” എന്ന് അരുളിച്ചെയ്തു.
  urd-GVR: Chunāṅche maiṅ apnā ġhazab un par nāzil karūṅga. Na maiṅ un par tars khāūṅgā,
    na rahm karūṅga. Ḳhāh wuh madad ke lie kitne zor se kyoṅ na chīḳheṅ maiṅ un kī
    nahīṅ sunūṅgā.”
  suz-BL: मोपतीके गो मेको आन कली आं गाइक्‍तीकेम गेय पाइ‍नुङ। गो मेको आन कली शिशी मपथु,
    सुइ आन कली ब्रोंइचा मगेनुङ। मेकोपुकीम ठेयब सेंदा पा पुंइशा ग्रीतेक्‍म हना यो,
    मेको आन लोव़ मनेंनुङ” देंत। इजीकीएल ७:४; यसैया १:१५
  eng-NOY: Therefore will I also deal with them in fury; mine eye shall not spare,
    neither will I have pity; and though they cry in mine ears with a loud voice,
    yet will I not hear them.
  ita-1927: E anch’io agirò con furore; l’occhio mio non li risparmierà, e io non
    avrò pietà; e per quanto gridino ad alta voce ai miei orecchi, io non darò loro
    ascolto”.
  ckb-ckb: هەروەها منیش بە تووڕەییەوە هەڵسوکەوتیان لەگەڵدا دەکەم، چاوەکانم بەزەییان
    نایەتەوە و دەستم لێیان ناپارێزم. ئەگەر بە دەنگی بەرز لە گوێمدا هاوار بکەن گوێیان
    لێ ناگرم.»
  eng-BBE: 'For this reason I will let loose my wrath: my eye will not have mercy,
    and I will have no pity.'
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ಸಹ ರೋಷದಿಂದಲೇ ಇರುವೆನು. ನಾನು ಅವರನ್ನು ಕನಿಕರಿಸುವುದೂ ಇಲ್ಲ, ನಾನು
    ಅವರನ್ನು ಉಳಿಸುವುದೂ ಇಲ್ಲ. ಅವರು ನನ್ನ ಕಿವಿಗಳಲ್ಲಿ ಮಹಾಧ್ವನಿಯಿಂದ ಕಿರುಚಿದರೂ, ನಾನು ಅವರನ್ನು
    ಕೇಳಿಸಿಕೊಳ್ಳುವುದೂ ಇಲ್ಲ,” ಎಂದನು.
  tam-2017: ஆகையால் நானும் கடுங்கோபத்துடன் காரியத்தை நடத்துவேன்; என்னுடைய கண் தப்பவிடுவதில்லை,
    நான் இரங்குவதில்லை; அவர்கள் மகா சத்தமாக என்னுடைய காதுகள் கேட்கக் கூப்பிட்டாலும்
    அவர்களுக்கு நான் கேட்பதில்லை என்றார்.
  spa-RV-1909: Pues también yo haré en mi furor; no perdonará mi ojo, ni tendré misericordia,
    y gritarán á mis oídos con gran voz, y no los oiré.
  ron-BTF: De aceea și eu mă voi purta cu furie; ochiul meu nu va cruța, nici nu voi
    avea milă; și deși ei strigă cu voce tare în urechile mele, totuși nu îi voi asculta.
  eng-WEBP: Therefore I will also deal in wrath. My eye won’t spare, neither will
    I have pity. Though they cry in my ears with a loud voice, yet I will not hear
    them.”
  eng-FBV: As a result I will respond in anger. I won't treat them kindly; I won't
    be merciful to them. Even though they shout loudly for my help, I won't listen
    to them.”
  nld-1939: Daarom zal Ik naar mijn woede handelen, zonder mededogen of erbarming.
    En al roepen ze Mij luidkeels aan, Ik zal ze niet verhoren.
  nch-BL: Quena, chicahuac niquintatzacuiltis ica nochi nocualancayo. Amo niquintasojtas,
    yon amo niquincahuilis cholose. Masque chicahuac techtzajtzilise para niquintasojtas,
    amo niquintacaquilis.”
  vie-1934: Vậy nên ta cũng sẽ làm y theo cơn giận; mắt ta chẳng đoái tiếc chúng nó,
    và ta không thương xót đâu. Dầu chúng nó kêu la om sòm vang đến tai ta, ta chẳng
    thèm nghe chúng nó.
  hin-CV: इसलिये मैं उनके साथ क्रोध से पेश आऊंगा; मैं उन दया दृष्टि नहीं करूंगा या
    उन्हें नहीं छोड़ूंगा. चाहे वे आकर मेरे कान में ऊंची आवाज में पुकारें, फिर भी मैं
    उनकी बात न सुनूंगा.”
  spa-BES: 'Por esta razón soltaré mi ira: Mi ojo no tendrá misericordia, y no tendré
    piedad; gritarán a mi oído y no los oiré.'
  tdx-tdx: Aa le Izaho ka ty hanolotse leveleve; le tsy hiheve ty masoko, vaho tsy
    hiferenaiñako, le ndra t’ie mipoña-toreo an-tsofiko ao, tsy hanoin-dRaho.
  tha-KJV: เพราะฉะนั้น เราจะกระทำด้วยความพิโรธ นัยน์​ตาของเราจะไม่​ปรานี และเราจะไม่​สงสาร
    แม้ว​่าเขาจะร้องด้วยเสียงอันดังใส่​หู​ของเรา เราจะไม่ฟังเขา”
  por-BR-2018: Por isso eu também os tratarei com furor; meu olho não poupará, nem
    terei compaixão; e ainda que gritem em meus ouvidos com alta voz, mesmo assim
    não os ouvirei.
  deu-ELO: So will auch ich handeln im Grimm, mein Auge soll nicht schonen, und ich
    werde mich nicht erbarmen; und rufen sie auch vor meinen Ohren mit lauter Stimme,
    so werde ich sie doch nicht hören.
  eng-WYC-2018: Therefore and I shall do in strong vengeance; mine eye shall not spare,
    neither I shall do mercy; and when they shall cry to mine ears with great voice,
    I shall not hear them. (And so I shall do strong vengeance against them; my eyes
    shall not spare them, nor shall I have mercy on them; and when they shall cry
    to my ears with a loud voice, I shall not hear them.)
  epo-epo: Tial Mi ankaŭ agos en kolero; ne indulgos Mia okulo, kaj Mi ne kompatos;
    eĉ se ili krios al Miaj oreloj per laŭta voĉo, Mi ne aŭskultos ilin.
  uig-PIN: Xunga Mǝn ⱪǝⱨr bilǝn ularni bir tǝrǝp ⱪilimǝn; Mening kɵzüm ularƣa rǝⱨim
    ⱪilmaydu, iqimnimu ularƣa aƣritmaymǝn; ular ⱪuliⱪimƣa yuⱪiri awazda nida ⱪilsimu,
    ularni anglimaymǝn, — dedi.
  beo-beo: 'Ilia da Na gasa bagade ougi hou nabimu. Na da ilima mae asigili se dabe
    imunu. Ilia da Nama ha:giwane sia:ne gadomu, be Na da ilia sia: hame nabimu.'
  tpi-OTNT: Olsem na bai mi mekim save moa yet long ol, bilong inapim belhat bilong
    mi. Bai mi no inap larim ol i stap gut. Na bai mi no inap marimari long ol. Bai
    ol i singaut strong long mi long helpim ol, tasol bai mi no inap harim prea bilong
    ol.”
  hau-SA: Saboda haka zan hukunta su cikin fushi; Ba zan dube su da tausayi ko kuwa
    in ƙyale su ba. Ko da yake suna ihu a kunnuwana, ba zan saurare su ba.”
  uig-LAT: Shunga Men qehr bilen ularni bir terep qilimen; Méning közüm ulargha rehim
    qilmaydu, ichimnimu ulargha aghritmaymen; ular quliqimgha yuqiri awazda nida qilsimu,
