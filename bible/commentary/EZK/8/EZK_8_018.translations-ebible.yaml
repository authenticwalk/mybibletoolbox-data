    בְאָזְנַי֙ ק֣וֹל גָּד֔וֹל וְלֹ֥א אֶשְׁמַ֖ע אוֹתָֽם׃
  ibo-ibo: Nʼihi ya, aga m eme ka ha nụrụ ụfụ iwe m, ọ dịkwaghị onye m ga-ahapụ. Ọ
    bụrụkwa na ha anọgide na-ebe akwa nʼoke olu, agaghị m aṅa ha ntị.”
  ory-ory: ଏଥିପାଇଁ ଆମ୍ଭେ ମଧ୍ୟ କୋପରେ ବ୍ୟବହାର କରିବା; ଚକ୍ଷୁଲଜ୍ଜା କରିବା ନାହିଁ, କିଅବା ଦୟା
    କରିବା ନାହିଁ; ଆଉ, ଯଦ୍ୟପି ସେମାନେ ଆମ୍ଭ କର୍ଣ୍ଣଗୋଚରରେ ଉଚ୍ଚସ୍ୱରରେ ଡାକନ୍ତି, ତଥାପି ଆମ୍ଭେ
    ସେମାନଙ୍କ କଥା ଶୁଣିବା ନାହିଁ।”
  chk-chk: Iei mine üpwe apwüngüür fän ai song. Üsap achikeer, üsap pwal eäni tong
    ngeniir. Inamwo are repwe kechü ngeniei fän leüömong lon ar iotek, üsap fokun
    aüselingeer.”
  rop-rop: Olabat garra sabi haumatj mi wail langa olabat. Ai kaan larram olabat jidan
    gudwei, en ai kaan neba fil sori en kain langa olabat enimo. Nomeda haumatj olabat
    garra prei langa mi, ai kaan irrim olabat, en ai garra jadimap main irriwol langa
    olabat.” Lagijat na YAWEI bin tok.
  ukr-1871: За те ж і я чинити му в досадї своє. Не пощадить око моє, й не помилую;
    і хоч би вони громовим голосом до уш моїх покликали, я їх не вислухаю.
  deu-1951: So will denn auch ich in meinem grimmigen Zorn handeln; mein Auge soll
    ihrer nicht schonen, und ich will mich ihrer nicht erbarmen; und wenn sie mir
    gleich mit lauter Stimme in die Ohren schreien, so werde ich sie doch nicht erhören.
  eng-JPS: Therefore will I also deal in fury; Mine eye shall not spare, neither will
    I have pity; and though they cry in Mine ears with a loud voice, yet will I not
    hear them.'
  srp-1865: Zato æu i ja uèiniti u gnjevu, neæe žaliti oko moje, niti æu se smilovati,
    i kad stanu vikati iza glasa u moje uši, neæu ih uslišiti.
  lug-lug: Kyendiva mbabonereza n’obusungu; siribakwatirwa kisa newaakubadde okubasonyiwa,
    era ne bwe balindekaanira siribawuliriza.”
  heb-heb: וגם אני אעשה בחמה לא תחוס עיני ולא אחמל וקראו באזני קול גדול ולא אשמע אותם׃
  ben-IRV: অতএব আমি তাদের মধ্যে কাজ করব; আমার চোখ দয়া করবে না এবং আমি তাদের পরিত্যাগ
    করব না। তারা আমার কানে উচ্চ-স্বরে কাঁদে, আমি তাদের কথা শুনব না!”
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਵੀ ਕਹਿਰ ਨਾਲ ਵਰਤਾਓ ਕਰਾਂਗਾ, ਮੈਂ ਦਯਾ ਨਹੀਂ ਕਰਾਂਗਾ ਅਤੇ ਮੈਂ ਕਦੇ ਵੀ
    ਤਰਸ ਨਾ ਕਰਾਂਗਾ, ਅਤੇ ਭਾਵੇਂ ਉਹ ਚੀਕ-ਚੀਕ ਕੇ ਮੇਰੇ ਕੰਨਾਂ ਤੱਕ ਆਪਣੀ ਪੁਕਾਰ ਪਹੁੰਚਾਉਣ, ਤਾਂ
    ਵੀ ਉਹਨਾਂ ਦੀ ਨਹੀਂ ਸੁਣਾਂਗਾ।
  mya-JVB: ထိုကြောင့် ၊ ငါ သည် နှမြော စုံမက်ခြင်းမ ရှိဘဲ ငါ ၏အမျက် ကို လွှတ် လိုက်မည်။
    သူတို့သည် ကျယ် သော အသံ နှင့်အော်ဟစ်၍ တောင်းလျှောက်သော်လည်း၊ ငါသည် နား မ ထောင်ဟု
    မိန့်တော်မူ၏။
  hmo-hmo: Unai dainai lau ese badu mai siahu bada karadia do lau karaia. Lau ese
    edia hisihisi do lau laloa lasi, bona idia do lau bogahisihisi henia lasi. Idia
    ese lau dekenai do idia guriguri mai boiboi bada danu, to lau ese idia do lau
    kamonai henia lasi.”
  urd-urd: फिर मैं भी क़हर से पेश आऊँगा। मेरी आँख रि'आयत न करेगी और मैं हरगिज़ रहम
    न करूँगा, और अगरचे वह चिल्ला चिल्ला कर मेरे कानों में आह — व — नाला करें तोभी
    में उनकी न सुनूँगा।
  rus-SYN: За то и Я стану действовать с яростью; не пожалеет око Мое, и не помилую;
    и хотя бы они взывали в уши Мои громким голосом, не услышу их.
  bqc-SIM: Tↄ̀ↄ! Má pↄkũmabↄbↄmá. Má ń wɛgwao. Má ń bↄo. Baa tó an wii gbãa
    lɛ́ gɛ̃ ma swã́u, má swã́sɛio.
  tcz-CHONGTHU: Hiti ahijeh a chu kalung hanna kadonbut diu, khatcha jong kahing hoi
    lou ding, chuleh keiman kalungthim a jong, kalainat pilou hel ding ahi. Chuleh
    kahepina diuvin hung kap jong leu keiman kangaipeh louhel diu ahi.”
  mar-mar: म्हणून मीही त्यांच्या विरुध्द कार्य करेन, त्यांच्यावर मी कृपादृष्टी करणार
    नाही आणि त्यांची मी दाणादाण करणार आहे, ते माझ्या कानी आरोळी मारतील तरी मी त्यांचे
    ऐकणार नाही.”
  qub-qub: Chayno rurashanpitami nogapis fiyupa rabyashpä castigashaj. Paycunataga
    manami cuyapäshächu. May-jina gaparaypa mañacamaptinpis manami wiyashächu.»
  bqp-bqp: Nɛn tii kon bu ye bɑ kuɑ kɔsie kɑ nɛn mɔru bɑkɑ. Nɑ ǹ bu mɛɛrimɔ kɑ wɔnwɔndu.
    Bɑ koo wuri kowɑ kɑ dɑm bu kɑ mɑn somiru kɑnɑ. Adɑmɑ nɑ ǹ bu swɑɑ dɑkimɔ.
  hat-hat: Mwen menm tou mwen pral fè yo santi jan mwen move sou yo. Yo mèt rele byen
    fò nan zòrèy mwen. Mwen p'ap tande yo. Mwen p'ap gen pitye pou yo. Yo mèt rele
    jan yo vle nan zòrèy mwen, mwen p'ap pran priyè.
  eng-BSB: Therefore I will respond with wrath. I will not look on them with pity,
    nor will I spare them. Although they shout loudly in My ears, I will not listen
    to them.”
  eng-WEBPB: Therefore I will also deal in wrath. My eye won’t spare, neither will
    I have pity. Though they cry in my ears with a loud voice, yet I will not hear
    them.”
  kbq-kbq: E'ina hu'negu tusi narimpa ahezmante'na zamazeri haviza hugahue. Hagi nasunkura
    huzmante'na magomofona otregahue. Antahina zamazama hanuegu'ma ranke hu'za kezankea
    hugahazanagi, kezankezmia ontahigahue.
  nhe-BL: Quena, chicahuac niquintlatzacuiltis ica nochi nocualancayo. Ax niquintlasojtlas,
    niyon ax niquincahuilis ma cholose. Yonque chicahuac nechtzajtzilise para niquintlasojtlas,
    ax niquinchihuilis cuenta.”
  gub-BL: A'e rupi wexak putar hekwahy haw ipuner haw a'e wà nehe. Namuhem kar kwaw
    ni pitài izuwi nehe. Uhapukaz putar wahyhaw rupi ihewe wà nehe, upyro àwàm henoz
    pà ihewe wà nehe. Napyro kwaw ihe wà nehe, i'i ihewe.
  eng-DRA: 'Therefore I also will deal with them in my wrath: my eye shall not spare
    them, neither will I shew mercy: and when they shall cry to my ears with a loud
    voice, I will not hear them.'
