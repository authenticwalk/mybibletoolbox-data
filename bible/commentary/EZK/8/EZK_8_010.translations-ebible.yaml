verse: EZK.008.010
translations:
  mal-C: ഞാൻ ഉള്ളിൽ കടന്നുനോക്കി. എല്ലാത്തരം ഇഴജാതികളെയും അറപ്പുളവാക്കുന്ന മൃഗങ്ങളെയും
    ഇസ്രായേൽഗൃഹത്തിന്റെ എല്ലാ വിഗ്രഹങ്ങളെയും ചുമരിൽ വരച്ചുവെച്ചിരിക്കുന്നതു ഞാൻ കണ്ടു.
  deu-TKW: Als ich nun hinein kam und mich umsah, da fanden sich allerlei Gebilde
    von greulichem Gewürm und Vieh und allen Götzen des Hauses Israel rings herum
    an der Wand eingegraben.
  lin-lin: Tango nakotaki, natalaki mpe namonaki ete bakomakoma na bamir bililingi
    ya miselekete mpe ya banyoka ya lolenge nyonso, ya banyama nyonso ya mbindo mpe
    ya banzambe nyonso ya bikeko ya libota ya Isalaele.
  eng-LSV: And I go in, and look, and behold, every form of creeping thing, and detestable
    beast—and all the idols of the house of Israel—carved on the wall, all around,
  eng-GNV: So I went in, and sawe, and beholde, there was euery similitude of creeping
    thinges and abominable beasts and all the idoles of the house of Israel painted
    vpon the wall round about.
  eng-WEBSTER: So I went in and saw; and behold every form of creeping animals, and
    abominable beasts, and all the idols of the house of Israel, portrayed around
    upon the wall.
  nhw-BL: Huajca na nicalajqui huan niquitac ipan nochi nopa tepamitl calijtic quinixcopintoyaj
    miyac tlamantli cohuame huan miyac tlamantli tlapiyalme catli mohuahuatatzaj tlalchi
    huan catli tlahuel fiero huan amo tlapajpactique iixpa TOTECO. Huan nojquiya quinixcopintoyaj
    nopa tiotzitzi huan teteyome catli nopa israelitame quinhueyichihuayayaj.
  swh-ONEN: Hivyo nikaingia ndani na kutazama, nikaona kuta zote zimechorwa kila aina
    ya vitu vitambaavyo na ya wanyama wachukizao wa kila aina na sanamu zote za nyumba
    ya Israeli.
  bba-bba: U duɑ mi. Ye u wɑ wee, yɛɛ yi yi rɑ kɑbiri kɑ yɛɛ kɔ̃si ɡɛɛn weenɑsii bɑ
    kuɑ ɡɑni sɔɔ bɑ kɑ sikerenɑ kɑ sere mɑɑ bũnu kpuro ni bɑ rɑ sɑ̃.
  eng-KJVCPB: So I went in and saw; and behold every form of creeping things, and
    abominable beasts, and all the idols of the house of Israel, pourtrayed upon the
    wall round about.
  luo-luo: Omiyo ne adonjo e iye, kendo ne angʼicho, mi aneno kit gik mamol duto kod
    le makwero kod nyiseche molosi mag dhood Israel, kogor e kor odni.
  meu-meu: Bena na raka vareai, na roharoha; unuseni ai e raumu ḡaudia idau-idau bona
    boroma dika-rohoroho-lia bona Israel taudia edia kaivakuku iboudiai laulaudia
    na haba ai vada e tore.
  npi-ULB: यसैले म भित्र पसें र हेरें, र नियालें । त्‍यहाँ हरेक किसिमका घस्रने जन्‍तुहरू
    र घिनलाग्‍दा पशुहरू थिए! इस्राएलको घरानाका जम्‍मै मूर्तिहरूका चित्रहरू त्‍यहाँ
    भित्तामा चारैतिर बनाइएका थिए ।
  yor-yor: Mo wọlé, mo sì rí àwòrán oríṣìíríṣìí ẹranko tí ń fà nílẹ̀ àti àwọn ẹranko
    ìríra àti gbogbo òrìṣà ilẹ̀ Israẹli tí wọ́n yà sára ògiri.
  pes-OPCB: پس داخل شدم و دیدم که بر روی دیوارها، تصاویر مار و حیوانات زشت و ناپاک،
    و بتهای اسرائیل نقش شده است.
  tgl-ULB: Kaya pumasok ako at tumingin, at hala! Mayroong ibat-ibang anyo mula sa
    mga gumagapang hanggang sa mga kamuhi-muhing hayop! Bawat diyus-diyosan ng sambahayan
    ng Israel ay iniukit sa pader sa palibot.
  hui-hui: Ani layagola i̱na anda ogoniha anda puwa handaru. Handalu hewaria nogombinaga
    bigiyaru ema bialu piaga tara tara Ngode Datagaliwabenaga deni dodoheru bibahendenaga
    bigiya damene anda tamu hobane ogoninaga hái heago bibahendeni gilibu wiame hearia
    handaru. Ani handalu Isaraele wali agalinaga dama mitangi bialu gime wabinigonaga
    bigiyabi wiaria handaru.
  mya-mya: ငါ​သည်​အ​ထဲ​သို့​ဝင်​၍​ကြည့်​၏။ တံ​တိုင်း​နံ​ရံ​များ​တွင်​တွား​သွား​သော​သတ္တ​ဝါ​ရုပ်​များ၊
    အ​ခြား​မ​သန့်​စင်​သည့်​တိ​ရစ္ဆာန်​ရုပ်​များ​နှင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကိုး​ကွယ်​သည့်​အ​ခြား​ရုပ်​တု​ပုံ​များ​ကို​ရေး​ဆွဲ​ထား​၏။-
  bod-N: ང་ནང་དུ་སོང་ནས་བལྟས་པ་ན། ཕྱོགས་བཞིའི་རྩིག་ངོས་སུ་ལྟོ་འགྲོ་འབུ་སྲིན་རྣམ་པ་སྣ་ཚོགས་དང་།
    ཞེན་ཁ་ལོག་པའི་རི་དྭགས་སྣ་ཚོགས། ད་དུང་ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་སྐུ་འདྲ་ཡོད་དོ་ཅོག་བརྐོས་ཡོད་ལ།
  sna-sna: Saka ndakapinda mukati ndikatarisa, ndikaona mifananidzo pamadziro ose
    yezvinhu zvose zvinokambaira uye nemhuka dzinonyangadza nezvifananidzo zvose zveimba
    yaIsraeri.
  spa-BLM: Entré, pues, y miré, y vi toda clase de reptiles, animales abominables
    y todos los ídolos de la casa de Israel, representados alrededor de la pared.
  cac-cac: Ix in och b'ian, ix vilani to a d'a sattac yich pat chi', ata' tz'ib'ab'iloch
    masanil yechel noc' noc' sn̈ervi d'a sat luum tic yed' yechel masanil noc' noc'
    man̈ vach'oc icha yalan ley yed' masanil macan̈il tas syaloch eb' vetisraelal
    sdiosaloc.
  swh-ULB: Basi nilipokuwa nikienda ndani na nikaona, na tazama! Kulikuwa na kila
    umbo la vitu vikitembea polepole na mnyama achukizaye sana! Kila sanamu wa nyumba
    ya Israeli ilikuwa imechongwa kwenye ukuta pande zote.
  bel-bel: І я ўвайшоў, і бачу, і вось усялякія выявы паўзуноў і нячыстых жывёл і
    ўсялякія ідалы дома Ізраілевага, напісаныя на сьценах навакол.
  deu-ELBBK: 'Und ich ging hinein und sah: Und siehe, da waren allerlei Gebilde von
    scheußlichem Gewürm und Vieh und allerlei Götzen des Hauses Israel ringsumher
    an die Wand gezeichnet.'
  mbb-OT: Umbe, midseled a ne neehè ku he sikan is berengbeng ne nezengkuuran te nekedseselekawà
    he menge ledawan te menge langgam he edula wey zuma pa he menge langgam he mid-isip
    he meremerik. Neehè ku zaan is langun he ed-ezapen te menge etew te Israel.
  mal-2015: 'അങ്ങനെ ഞാൻ അകത്തു ചെന്നു: വെറുപ്പായുള്ള ഓരോ തരം ഇഴജാതികളെയും മൃഗങ്ങളെയും
    യിസ്രായേൽഗൃഹത്തിന്റെ സകലവിഗ്രഹങ്ങളെയും ചുറ്റും ചുവരിന്മേൽ വരെച്ചിരിക്കുന്നതു കണ്ടു.'
  rmc-rmc: Sar geľom andre, dikhľom ode pro muri dookola avrirandle pherdo všelijaka
    sapengre the nažuže džvirengre obraza a the všelijaka maľimen modli le Izraelitengre.
  pes-OPV: پس چون داخل شدم، دیدم که هرگونه حشرات و حیوانات نجس و جمیع بتهای خاندان
    اسرائیل بر دیوار از هر طرف نقش شده بود.
  ron-1924: Ам интрат ши м-ам уйтат; ши ятэ кэ ерау тот фелул де кипурь де тырытоаре
    ши де добитоаче урычоасе ши тоць идолий касей луй Исраел зугрэвиць пе перете де
    жур ымпрежур.
  ben-OBCV: সুতরাং আমি ভিতরে গিয়ে তাকালাম, আর দেয়ালের সমস্ত জায়গায় সব রকম বুকে
    হাঁটা প্রাণী ও ঘৃণ্য জীবজন্তু এবং ইস্রায়েল কুলের সমস্ত প্রতিমা।
  som-som: Sidaas daraaddeed waan galay oo waxaan arkay cayn kasta oo wax gurguurta
    ah, iyo xayawaan karaahiyo ah, iyo sanamyadii reer binu Israa'iil oo dhan oo lagu
    taswiiray derbiga hareerihiisa oo dhan.
  lat-VUC: 'Et ingressus vidi, et ecce omnis similitudo reptilium et animalium, abominatio,
    et universa idola domus Israël, depicta erant in pariete in circuitu per totum:'
  eng-ASVBT: So I went in and saw; and behold, every form of creeping things, and
    abominable beasts, and all the idols of the house of Israel, portrayed upon the
    wall round about.
  ita-1885: Io dunque entrai, e riguardai; ed ecco delle figure di rettili, e d'animali
    d'ogni specie, cosa abbominevole; e tutti gl'idoli della casa d'Israele, ritratti
    in su la parete attorno attorno.
  eng-LXXUP: So I went in and looked; and beheld vain abominations, and all the idols
    of the house of Israel, portrayed upon them round about.
  eng-ULB: So I went in and looked, and behold! There was every form of creeping thing
    and detestable beast! Every idol of the house of Israel was carved into the wall
    all around.
  spa-VBL: Así que atravesé el muro y vi imágenes talladas que cubrían las paredes,
    representando toda clase de reptiles y animales repugnantes, así como todos los
    ídolos que adoraba el pueblo de Israel.
  fra-_FOB: J'entrai donc, je regardai, et voici toute sorte de figures de reptiles
    et d'animaux immondes; et toutes les idoles de la maison d'Israël étaient peintes
    tout alentour sur la muraille.
  mal-mal: അങ്ങനെ ഞാൻ അകത്ത് ചെന്നു; വെറുപ്പായുള്ള ഓരോ തരം ഇഴജാതികളെയും മൃഗങ്ങളെയും
    യിസ്രായേൽ ഗൃഹത്തിന്റെ സകലവിഗ്രഹങ്ങളെയും ചുറ്റും ചുവരിന്മേൽ വരച്ചിരിക്കുന്നതു കണ്ടു.
  urd-GVR: Maiṅ darwāze meṅ dāḳhil huā to kyā deḳhtā hūṅ ki dīwāroṅ par chāroṅ taraf
    butparastī kī taswīreṅ kandā huī haiṅ. Har qism ke reṅgne wāle aur dīgar makrūh
    jānwar balki Isrāīlī qaum ke tamām but un par nazar āe.
  suz-BL: मोपतीके गो आगा ओव़शा कोव़ता। मिनु एर ओंथ नेल्‍ल गारोमी नेल्‍ल खाल ङा ग्रेशा
    गाक्‍ब जन्‍तु, ग्रांग्रा दिशो जन्‍तु, इस्राएली आन खिं ङा मूर्ति नेल्‍ल मेकेर ब्रेक्‍स
    पा सेल्‍शो ताता। रोमी १:२३
  eng-NOY: So I went in and saw, and behold, every form of creeping things, and of
    abominable beasts, and all the idols of the house of Israel, portrayed upon the
    wall round about.
  ita-1927: 'Io entrai, e guardai: ed ecco ogni sorta di figure di rettili e di bestie
    abominevoli, e tutti gl’idoli della casa d’Israele dipinti sul muro attorno attorno;'
  ckb-ckb: منیش چوومە ژوورەوە و سەیرم کرد، ئەوەتا شێوەی هەموو جۆرە خشۆکێک و گیانلەبەری
    گڵاو و هەموو بتەکانی بنەماڵەی ئیسرائیل لەسەر دیوارەکە بە هەر چواردەوریدا وێنەی
    کێشراوە.
  eng-BBE: So I went in and saw; and there every sort of living thing which goes flat
    on the earth, and unclean beasts, and all the images of the children of Israel,
    were pictured round about on the wall.
  kan-OKCV: ಇಗೋ, ಎಲ್ಲಾ ಜಾತಿಯ ಕ್ರಿಮಿಕೀಟಗಳೂ, ಅಸಹ್ಯ ಮೃಗಗಳೂ, ಇಸ್ರಾಯೇಲರು ಪೂಜಿಸುವ ಸಕಲ ಮೂರ್ತಿಗಳೂ
    ಆ ಗೋಡೆಯ ಸುತ್ತಲೂ ಚಿತ್ರಿತವಾಗಿದ್ದವು.
  tam-2017: நான் உள்ளே போய்ப் பார்த்தபோது, இதோ, எல்லாவித ஊரும் உயிரினங்களும் அருவருப்பான
    மிருகங்களுமாகிய இவைகளின் உருவங்களும், இஸ்ரவேல் வம்சத்தாருடைய அசுத்தமான எல்லா சிலைகளும்
    சுவரில் சுற்றிலும் செதுக்கப்பட்டிருந்தன.
  spa-RV-1909: Entré pues, y miré, y he aquí imágenes de todas serpientes, y animales
    de abominación, y todos los ídolos de la casa de Israel, que estaban pintados
    en la pared alrededor.
  ron-BTF: Astfel eu am intrat și am văzut; și iată, fiecare formă de târâtoare și
    de fiare urâcioase și toți idolii casei lui Israel, gravați pe perete de jur împrejur.
  eng-WEBP: So I went in and looked, and saw every form of creeping things, abominable
    animals, and all the idols of the house of Israel, portrayed around on the wall.
  eng-FBV: So I went through the wall and saw carved images covering the walls, representing
    all kinds of reptiles and disgusting animals, as well as all the idols worshiped
    by the people of Israel.
  nld-1939: 'Ik ging naar binnen, en aanschouwde allerlei afbeeldingen van kruipend
    en afschuwelijk gedierte aan alle kanten op de wand gegrift: allemaal schandgoden
    van Israëls huis.'
  nch-BL: Huajca na nicalajqui huan niquitac ipan nochi nopa tepamit calijtic quinixcopintoyaj
    miyac tamanti cohuame huan miyac tamanti tapiyalme cati mohuahuatatzaj talchi
    huan cati tahuel fiero huan amo tapajpactique iixpa TOTECO. Huan nojquiya quinixcopintoyaj
    nopa teteyome huan taixcopincayome cati nopa israelitame quinhueyichihuayayaj.
  vie-1934: Vậy ta vào, xem thấy; và nầy, có mọi thứ hình tượng côn trùng và thú vật
    gớm ghiếc, mọi thần tượng của nhà Y-sơ-ra-ên đã vẽ trên chung quanh tường.
  hin-CV: इसलिये मैं अंदर गया, और देखा कि दीवारों पर सब तरफ सब प्रकार के रेंगनेवाले
    जंतुओं और अशुद्ध पशुओं और इस्राएल के सब मूर्तियों के चित्र बनाए गये हैं.
  spa-BES: Así que entré y vi; y allí se representaba en la pared todo tipo de seres
    vivos que se posan sobre la tierra, y bestias inmundas, y todas las imágenes de
    los hijos de Israel pintadas alrededor.
  tdx-tdx: Aa le nimoahako vaho nahatrea, te ingo nanitsike i rindriñey ty sare-sokitse
    ze karazan-draha milaly naho biby mampangorìñe naho ze fonga samposampo’ i anjomba’
    Israeley,
  tha-KJV: ดังนั้นข้าพเจ้าจึงเข้าไปและได้​เห็น ดู​เถิด มี​ภาพสัตว์เลื้อยคลานในทุ​กรู​ปแบบ
    และสัตว์​ที่​พึงรังเกียจและรูปเคารพทั้งสิ้นของวงศ์วานอิสราเอลปรากฏอยู่บนผนังโดยรอบ
  por-BR-2018: E entrei, e olhei, e eis toda figura de répteis, e animais abomináveis,
    e todos os ídolos da casa de Israel, que estavam pintados na parede ao redor.
  deu-ELO: 'Und ich ging hinein und sah: und siehe, da waren allerlei Gebilde von
    scheußlichem Gewürm und Vieh, und allerlei Götzen des Hauses Israel, ringsumher
    an die Wand gezeichnet.'
  eng-WYC-2018: And I entered, and saw; and lo! each likeness of reptiles, either
    creeping beasts, and abominations of beasts, and all [the] idols of the house
    of Israel, were painted in the wall all about in compass (or were painted on the
    walls all around).
  epo-epo: Kaj mi eniris kaj ekrigardis, kaj jen diversaj bildoj de rampaĵoj kaj abomenindaj
    brutoj kaj diversaj idoloj de la domo de Izrael estas skulptitaj sur la muro ĉirkaŭe,
    sur ĉiuj flankoj.
  uig-PIN: Mǝn kirip ⱪaridim, mana, ǝtrapidiki tamlarƣa nǝⱪix ⱪilinƣan ⱨǝrhil ɵmiligüqi
    ⱨǝm yirginqlik ⱨaywanlarni, Israil jǝmǝtining ⱨǝmmǝ butlirini kɵrdüm.
  beo-beo: Amaiba:le, na da golili sa:ili, ba:i. Dobea damana da sania amola eno ledo
    galebe ohe liligi adoba:le dedei, amoma Isala:ili dunu da giadofale nodone sia:ne
    gadolalebe ba:i.
  tpi-OTNT: Em i tok pinis, orait mi go insait long wanpela rum na mi lukluk. Man,
    mi lukim ol piksa bilong snek na ol arapela kain abus i doti long ai bilong God
    ol i pulap long olgeta banis bilong dispela rum. Na tu i gat ol piksa bilong ol
    giaman god ol Israel i save lotu long en.
  hau-SA: Na kuwa shiga na duba, sai na ga zāne-zāne ko’ina a bangon na kowane irin
    abubuwa masu rarrafe da kuma dabbobi masu ƙazanta da dukan gumakan gidan Isra’ila.
  uig-LAT: Men kirip qaridim, mana, etrapidiki tamlargha neqish qilin’ghan herxil
    ömiligüchi hem yirginchlik haywanlarni, Israil jemetining hemme butlirini kördüm.
  nde-nde: Ngakho ngangena phakathi ngakhangela, ngabona indawo yonke emidulini kufanekiswe
    inhlobo zezinto zonke ezihuquzelayo lezinyamazana ezenyanyekayo kanye lezithombe
    zonke zasendlini ka-Israyeli.
  ton-ton: Ko ia naʻaku hū ki ai ʻo mamata; pea vakai naʻe tohi takatakai ki he holisi
    fale ʻae fakatātā ki he anga ʻoe meʻa totolo kotoa pē, mo e fanga manu fakalielia,
    pea mo e ngaahi tamapua kotoa pē ʻoe fale ʻo ʻIsileli.
  ces-1613: Protož všed, uzřel jsem, a aj, všeliké podobenství zeměplazů a hovad ohyzdných,
    i všech ukydaných bohů domu Izraelského vyryto bylo na stěně vůkol a vůkol.
  eng-WMB: So I went in and looked, and saw every form of creeping things, abominable
    animals, and all the idols of the house of Israel, portrayed around on the wall.
  tam-TCV: நான் உள்ளே போய்ப் பார்த்தேன். இதோ எல்லா விதமான ஊரும்பிராணிகள், அருவருப்பான
    மிருகங்கள் ஆகியவற்றின் உருவங்களும், இஸ்ரயேலரின் சகல விக்கிரகங்களும், சுவரிலே சித்திரங்களாய்த்
    தீட்டப்பட்டிருந்தன.
  ceb-ULB: Busa misulod ako ug mitan-aw, ug tan-awa! Adunay matag porma sa nagakamang
    ug dulumtanan nga mananap! Gikulit ngadto sa tibuok paril ang matag diosdios sa
    panimalay sa Israel.
  pol-UBG: Wszedłem więc i patrzyłem, a oto wszelkiego rodzaju zwierzęta pełzające,
    zwierzęta obrzydłe i wszystkie posągi domu Izraela były wyryte na ścianie, wszędzie
    dokoła.
  urd-GVU: مَیں دروازے میں داخل ہوا تو کیا دیکھتا ہوں کہ دیواروں پر چاروں طرف بُت
    پرستی کی تصویریں کندہ ہوئی ہیں۔ ہر قسم کے رینگنے والے اور دیگر مکروہ جانور بلکہ
    اسرائیلی قوم کے تمام بُت اُن پر نظر آئے۔
  deu-1912: Und da ich hineinkam und sah, siehe, da waren allerlei Bildnisse der Würmer
    und Tiere, eitel Scheuel, und allerlei Götzen des Hauses Israel, allenthalben
    umher an der Wand gemacht;
  kan-2017: ಇಗೋ, ಎಲ್ಲಾ ಜಾತಿಯ ಕ್ರಿಮಿಕೀಟಗಳೂ, ಅಸಹ್ಯ ಮೃಗಗಳೂ ಮತ್ತು ಇಸ್ರಾಯೇಲ್ ವಂಶದವರು ಪೂಜಿಸುವ
    ಸಕಲ ಮೂರ್ತಿಗಳೂ ಆ ಗೋಡೆಯ ಸುತ್ತಲೂ ಚಿತ್ರಿಸಲ್ಪಟ್ಟಿದ್ದವು.
  yap-yap: Ma aram mug wan nga naun nggu changar. Mu dow e rungrung riy e ke sug ko
    zunga’ ni ya’an e parchayog nge ya’an boche gamanman nib alit, nge ku ya’an boch
    ban’en ni i meybil yu Israel ngay.
  hlt-MCSB: Ka kun vaengah rhulcai muei cungkuem neh konawhnah rhamsa kah mueirhol
    boeih khaw kak ka hmuh. Te te Israel im ah pangbueng kah a kaep a kaep ah a vuel.
  mdy-ETH: ዬያሮ ታኣኒ ጋሮ ጌሊ ዛጌኔ፤ ዒኢካ ዬያ ሹጮና ኬልቆና ኬኤሎ ዲራ ማዓ ካሮናይዳ ቢያ ዳዶና ጎቺንቲ ሃንታ ጌኤሺ
    ማዒባኣ ቦዖንታ ዒስራዔኤሌ ዴራ ካኣሽካ ፆኦዞ ማላታኣ ኮሺንቲ ዓኣኔ።
  twi-ASANTE: Enti mekɔɔ mu kɔhwɛeɛ, na mehunuu afasuo a wɔayɛ mmoa a wɔwea ahodoɔ
    nyinaa ne mmoa a wɔyɛ akyiwadeɛ ne Israel fie ahoni ahodoɔ nyinaa mfoni wɔ ho
    nyinaa.
  eng-WEBU: So I went in and looked, and saw every form of creeping things, abominable
    animals, and all the idols of the house of Israel, portrayed around on the wall.
  wal-wal: Yaagin taani giddo gelada xeelliyo wode, godaa bollan yuuyyi aadhdhidi
    biittaara gooshettiya meretatu misilee, geeshsha gidenna do7atu misileenne Israa7eela
    asaa eeqatu ubbaa misilee kumidaagaa be7aas.
  spa-PDDPT: Así que entré y observé. Vi toda forma de reptiles y animales repugnantes,
    y todos los ídolos de la Casa de Israel pintados en todas las paredes alrededor.
  gun-gun: Ha'e gui aike vy aexa. Ha'e rã ha'e py imbotya jova-jovaive rupi iparapa
    ra'e opa marãgua yvy rupi otytyry va'e ha'e mymba ojeguarupy, ha'e gui ta'angaa
    Israel kuery ombojerovia va'ety ha'e javi.
  ilo-ULB: Simrekak ngarud ket nakitak, ket adtoy! Adda agduduma a kita dagiti agkarkarayam
    ken makarimon a narungsot nga ay-ayup! Naikitikit iti aglawlaw ti pader ti tunggal
    didiosen ti balay ti Israel.
  kpg-kpg: Gei au ga ulu adu gaa mmada. I di gili di abaaba di hale guu buni di maaga
    ginai nia ada gihaa, mo nia ada manu huaidu huogodoo mo nnagadilinga mee gulugulua
    huogodoo ala e daumaha ginai digau Israel.
  uig-ARA: مەن كىرىپ قارىدىم، مانا، ئەتراپىدىكى تاملارغا نەقىش قىلىنغان ھەرخىل ئۆمىلىگۈچى
    ھەم يىرگىنچلىك ھايۋانلارنى، ئىسرائىل جەمەتىنىڭ ھەممە بۇتلىرىنى كۆردۈم.
  sus-sus: N to so mɛnni kui, n naxa bubusee, sube raharamuxie, nun Isirayila bɔnsɔɛ
    xa kuye birin xa pirinti to na banxi xalɛ rabilinyi ma.
  pon-2006: Ngehi eri pedolong oh kilang. Ni dihd ko inenen diren mahlen en sineik
    oh soangen mahn samin teikan, oh pil soahng teikan me mehn Israel kan kin wie
    pwongipwongih.
  ksd-ksd: Damana iau ga olo ma iau ga bobo, ma ea, di ga tumu ra umana malalar i
    ra umana magit dia kakakao ra pia ma ra malalar i ra umana leing dia milmilikuan,
    ma ra malalar i ra umana tabalar kai ra tarai Israel.
  grc-BRENT: Καὶ εἰσῆλθον, καὶ ἴδον, καὶ ἰδοὺ μάταια βδελύγματα, καὶ πάντα τὰ εἴδωλα
    οἴκου Ἰσραὴλ διαγεγραμμένα ἐπʼ αὐτοὺς κύκλῳ.
  ind-AYT: Lalu aku masuk dan melihat, tampaklah semua jenis binatang merayap, dan
    binatang-binatang yang menjijikkan, dan semua berhala keturunan Israel, diukir
    pada sekeliling tembok.
  nya-nya: Motero Ine ndinalowa ndi kuyangʼana, ndipo ndinaona pa makoma onse zithunzi
    za zinthu zosiyanasiyana zokwawa pansi, za nyama zonyansa ndiponso za mafano onse
    amene Aisraeli ankapembedza.
  hrv-hrv: Uđoh i pogledah. I gle, svakojake slike gmazova i gnusnih životinja - sve
    kumiri doma Izraelova, našarani na zidu, svuda uokolo.
  mps-mps: Agai po ola siminibo si da, teda ena te be habu me deli tomoba pelama,
    te eno tonaludalio. Iya, eno te hasamani dabe piksa noma, me te God gedude meda
    yai gasa tobage hasa dabe augwali te obo tigidali habude pągąnalubo sualio.
    Tama te Israel dabego lotu wabo tibo god piksa noma dabe me elalubo suai dao.
  tpi-tpi: Em i tok pinis, orait mi go insait long wanpela rum na mi lukluk. Man,
    mi lukim ol piksa bilong snek na ol arapela kain abus i doti long ai bilong God
    ol i pulap long olgeta banis bilong dispela rum. Na tu i gat ol piksa bilong ol
    giaman god ol Israel i save lotu long en.
  dan-1931: Og da jeg kom derind og skuede, se, da var alskens væmmelige Billeder
    af Kryb og kvæg og alle Israels Huses Afgudsbilleder indridset rundt om på Væggen.
  vie-OVCB: Tôi bước vào trong và thấy bức tường đầy những hình các loài rắn và loài
    thú gớm ghê. Tôi còn thấy tất cả thần tượng dân tộc Ít-ra-ên thờ lạy.
  guj-2017: તેથી મેં અંદર જઈને જોયું તો, જુઓ, દરેક જાતનાં પેટે ચાલનારાં સજોવો તથા
    ઘૃણાજનક જાનવરો તથા ઇઝરાયલ લોકોની સર્વ મૂર્તિઓ દીવાલ પર ચારેબાજુ કોતરેલી હતી.
  pon-2006A: Ngehi eri pedolong oh kilang. Ni dihd ko inenen diren mahlen en sineik
    oh soangen mahn samin teikan, oh pil soahng teikan me mehn Israel kan kin wie
    pwongipwongih.
  por-BRBSL: Então eu entrei e olhei, e vi toda forma de coisas rastejantes, animais
    abomináveis, e todos os ídolos da casa de Israel, retratados no muro.
  cth-cth: Ka kâen teh ka khet navah, tapang tangkuem dawk vonpui hoi kâva e khe hoi,
    panuettho e moithang phunkuep hoi Isarel imthungnaw ni a bawk awh e meikaphawknaw
    e mei kaawm pueng hah a vo awh.
  twi-twi: Enti mekɔɔ mu kɔhwɛe, na mihuu afasu a wɔayɛ mmoa a wɔwea ahorow nyinaa
    ne mmoa a wɔyɛ akyiwade ne Israelfi ahoni ahorow nyinaa mfoni wɔ ho nyinaa.
  hlt-hlt: Ka kun vaengah rhulcai muei cungkuem neh konawhnah rhamsa kah mueirhol
    boeih khaw kak ka hmuh. Te te Israel im ah pangbueng kah a kaep a kaep ah a vuel.
  tbz-SIM: Kɛ̀ n tɑroo kɛ́nsɔ̃́ ndɛbɑmbɑɑnnɛ̀ dɛmɔu kó tifèntì tiì dɛ̀ bo, tiwɑnwɑntì
    isɔkɛ kpɛti nɛ̀ sitenkɑɑnìi kɛ̀ bɛ̀ dɛ̀ kerí kɛ fitɛ́ kumɑrí.
  msy-2020: Ezɨ kɨ aven ghua garima, God ifongezir puvatɨzir asɨzir mɨzɨrɨzibar nedaziba
    ko kuruziba, danganir kamɨn dɨvaziba bar a dagh izɨfa. Israelɨn ikɨzim fer marvir
    guaba uaghan iti.
  dop-dop: Mɑ sʋʋwɑ ɩlɛnɑ mɑ́ mɑɣɑnɑ pɑ lǝsɑ koluŋɑ tɔɔ kɛ́ wontu nti tǝ tuuki tǝ
    lotu tɔɔ tɔ. Nɑ wontu lɛntɩ nti tǝ kɛ́ ɑcɑɑlǝtʋ tɔ. Ɩsɛɣɛlɩ nyǝ́mɑ tɩɩŋ tǝnɑ kɑ
    wɛ pǝ tɑɑ.
  azb-azb: Mən içəri girib gördüm ki, hər cür sürünənlərin, mənfur heyvanların surəti
    və İsrail nəslinin bütlərinin hamısının təsviri hər tərəfdən divara çəkilib.
  eng-DBY: And I went in and looked, and behold, every form of creeping thing and
    abominable beast, and all the idols of the house of Israel, portrayed upon the
    wall round about.
  hin-2017: अतः मैंने भीतर जाकर देखा कि चारों ओर की दीवार पर जाति-जाति के रेंगनेवाले
    जन्तुओं और घृणित पशुओं और इस्राएल के घराने की सब मूरतों के चित्र खींचे हुए हैं।
  wol-KYG: Naka laa jàll ba xool, yemuma ci lu moy ay nataal yu ñu ñaas ci miir bi
    bépp, di mboolem dundoot yuy ramm-rammi ci suuf, ak rab yu jara seexlu, ak mboolem
    jëmmi kasaray tuur yu waa kër Israyil di jaamu.
  eng-YLT: And I go in, and look, and lo, every form of creeping thing, and detestable
    beast — and all the Idols of the house of Israel — graved on the wall, all round
    about,
  eng-WYC-2017: And I entered, and saw; and lo! each likeness of reptiles, either
    creeping beasts, and abominations of beasts, and all [the] idols of the house
    of Israel, were painted in the wall all about in compass.
  eng-WMBB: So I went in and looked, and saw every form of creeping things, abominable
    animals, and all the idols of the house of Israel, portrayed around on the wall.
  urd-GVH: मैं दरवाज़े में दाख़िल हुआ तो क्या देखता हूँ कि दीवारों पर चारों तरफ़ बुतपरस्ती
    की तस्वीरें कंदा हुई हैं। हर क़िस्म के रेंगनेवाले और दीगर मकरूह जानवर बल्कि इसराईली
    क़ौम के तमाम बुत उन पर नज़र आए।
  rug-rug: Ke nuquru la si rau meke doṉo lamae, meke dogori rau ta gasi koari na goba
    sari doduru kineha tiṉitoṉa ṉame meke sari kurukuru variva malederedi meke doduru
    beku tanisa butubutu Izireli.
  gaz-gaz: Anis ol seeneen ilaale; kunoo ani gosa uumamawwan lafa irra looʼanii hunda,
    bineensota jibbisiisoo hundaa fi waaqota tolfamoo mana Israaʼel hunda keenyan
    manaa hunda irratti fakkeeffamanii nan arge.
  fra-LSG: J’entrai, et je regardai; et voici, il y avait toutes sortes de figures
    de reptiles et de bêtes abominables, et toutes les idoles de la maison d’Israël,
    peintes sur la muraille tout autour.
  yal-yal: N yi so, n yi a mato, bubuseene nun sube xɔsixin sifan birin sawuran yi
    na, e nun Isirayila yamana suxurene birin sawurane yi rafalaxi yinna kui a kanke
    yiren birin ma.
  haw-1868: Komo ae la hoi au a ike, aia hoi o ke ano o na mea kolo a pau me na holoholona
    i hoopailuaia, a me na akuakii o ka ohana a Iseraela i kakauia ma ka pa a puni.
  arb-NAV: فَدَخَلْتُ وَنَظَرْتُ، فَإِذَا كُلُّ تَصَاوِيرِ أَشْكَالِ الْحَيَوَانَاتِ
    وَالْبَهَائِمِ النَّجِسَةِ، وَجَمِيعُ أَصْنَامِ شَعْبِ إِسْرَائِيلَ مَرْسُومَةٌ
    عَلَى كُلِّ جَوَانِبِ الْجُدْرَانِ،
  ewe-ewe: Ale meyi, eye mekpɔ be wota nu siwo tana kple lã nyɔŋuwo kple Israel ƒe
    aƒe la ƒe legba ƒomeviwo katã ɖe gliawo ŋu va kpe ɖo.
  eng-LEE: So I went in and saw; and behold there was every form of creeping things,
    and cattle, abominations, and all the idols of the house of Israel, engraven upon
    the wall all round about.
  asm-FB: তেতিয়া মই ভিতৰলৈ গৈ চাই দেখিলোঁ যে, সকলোবিধ উৰগ জন্তুৰ আৰু ঘিণলগীয়া পশুৰ
    প্ৰতিমূৰ্ত্তি আৰু ইস্ৰায়েল বংশৰ প্ৰতিমাবোৰ চাৰিওফালে দেৱালত খোদাই কৰি থোৱা আছিল।
  sus-A: ﭑ تٌ سٌ مّننِ كُي، ﭑ نَشَ بُبُسٍيٍ، سُبٍ رَهَرَ مُشِيٍ، نُن عِسِرَيِلَ بْنسْي
    شَ كُيٍ بِرِن شَ ثِرِنتِ تٌ نَ بَنشِ شَلّ رَبِلِنيِ مَ.
  fra-SBL: J'entrai donc et je regardai, et je vis toutes sortes de reptiles, d'animaux
    abominables et toutes les idoles de la maison d'Israël, représentées sur la muraille.
  hbo-hbo: וָאָבֹוא֮ וָֽאֶרְאֶה֒ וְהִנֵּ֨ה כָל־תַּבְנִ֜ית רֶ֤מֶשׂ וּבְהֵמָה֙ שֶׁ֔קֶץ
    וְכָל־גִּלּוּלֵ֖י בֵּ֣ית יִשְׂרָאֵ֑ל מְחֻקֶּ֥ה עַל־הַקִּ֖יר סָבִ֥יב ׀ סָבִֽיב׃
  kik-kik: Nĩ ũndũ ũcio ngĩtoonya kuo, ngĩrora ngĩona thingo-inĩ gũkururĩtwo mĩthemba
    yothe ya indo iria ikurumaga, na ya nyamũ ciothe iria irĩ mũgiro, na ya mĩhianano
    yothe ya andũ a nyũmba ya Isiraeli.
  fra-NCL: 'Et je vins et je vis : et voici qu’il y avait toutes sortes de figures
    de reptiles et d’animaux immondes, et toutes les horreurs de la maison d’Israël
    dessinées sur la muraille tout autour.'
  cek-AK: To pongah ka kun moe, ka khet naah, tapang nuiah soi o ih zok hoi kavak
    moi krangnawk, panuet thok moi kasan krangnawk hoi Israel imthung takoh mah bok
    ih krangnawk to ka hnuk.
  cuk-cuk: 'An dogsagua, bela galu-ebilis ibmar-galagwensuli-sobarnanai an daksad:
    Ibmar-unimalad-sobarnanai, ibmar-durgan-imadaklemalad sobarnanai an daksad. Degine,
    bela Israel-e-bab-dummaganyob-ibmar-imasar-daklemalad sobarnanai an daksad.'
  uig-CYR: Мән кирип қаридим, мана, әтрапидики тамларға нәқиш қилинған һәр хил өмилигүчи
    һәм жиркиничлик һайванларни, Исраил җәмәтиниң һәммә бутлирини көрдүм.
  tel-2017: కాబట్టి నేను లోపలికి వెళ్ళి చూశాను. అక్కడ పాకే ప్రతి జంతువూ, అసహ్యమైన
    మృగాలూ ఉన్నాయి. ఆ గోడపైన ఇశ్రాయేలు జాతి దేవుళ్ళ విగ్రహాలన్నీ చెక్కి ఉన్నాయి.
  hat-BSA: Konsa, mwen te antre e vwala, tout fòm bagay ki trennen atè, bèt ak bagay
    abominab, ak tout zidòl lakay Israël yo te grave kon desen sou mi an toutotou
    li.
  kos-kos: Na nga utyak ac liye pesinka ah sroalla ke wet ac kutu pac kain in kosro
    ma tia nasnas, oayapa kutu ma saya ma mwet Israel uh alu nu kac.
  hbo-WLC: וָאָבוֹא֮ וָֽאֶרְאֶה֒ וְהִנֵּ֨ה כָל־תַּבְנִ֜ית רֶ֤מֶשׂ וּבְהֵמָה֙ שֶׁ֔קֶץ
    וְכָל־גִּלּוּלֵ֖י בֵּ֣ית יִשְׂרָאֵ֑ל מְחֻקֶּ֥ה עַל־הַקִּ֖יר סָבִ֥יב ׀ סָבִֽיב׃
  ibo-ibo: Abanyere m hụ na ihe jupụtara nʼahụ ụlọ ahụ bụ naanị oyiyi e sere ese,
    nke ihe na-akpụ akpụ dịka agwọ dị iche iche, ngwere na anụmanụ rụrụ arụ dị iche
    iche, tinyekwara arụsị niile nke ụlọ Izrel na-efe.
  ory-ory: ତହୁଁ ମୁଁ ଭିତରକୁ ଯାଇ ଦେଖିଲି; ଆଉ ଦେଖ, ଚତୁର୍ଦ୍ଦିଗସ୍ଥ କାନ୍ଥରେ ସର୍ବପ୍ରକାର ଉରୋଗାମୀ
    ଜନ୍ତୁର, ଘୃଣାଯୋଗ୍ୟ ପଶୁର ଓ ଇସ୍ରାଏଲ ବଂଶର ସକଳ ଦେବତାର ପ୍ରତିମୂର୍ତ୍ତି ଚିତ୍ରିତ ହୋଇଅଛି।
  chk-chk: Iwe, üa tolong lon o küna me won ekewe etip meinisin liosun sokun mantötö
    me man mi anioput, pwal liosun än chon Israel kewe uluulun anümwäl meinisin.
  rop-rop: Wal aibin go insaid na en aibin luk detlot wol bin abum olkain pitja blanga
    sneik, en blanga najalot enimul du weya melabat, ola Isreil pipul nomo lau blanga
    dagat. En ol detlot drimin sheip weya detlot Isreil pipul bin oldei weshipbat
    bin deya du.
  ukr-1871: Я ввійшов і побачив всякі образи гидкого гаду та нечистих животин і всякі
    ідоли дому Ізрайлевого, вимальовані кругом по стїнах.
  deu-1951: Da ging ich hinein und schaute, und siehe, da waren allerlei Bildnisse
    von Reptilien und greulichem Getier, auch allerlei Götzen des Hauses Israel ringsum
    an der Wand eingegraben.
  eng-JPS: So I went in and saw; and behold every detestable form of creeping things
    and beasts, and all the idols of the house of Israel, portrayed upon the wall
    round about.
  srp-1865: I ušav vidjeh, i gle, svakojake životinje što gamižu i svakojaki gadni
    skotovi, i svi gadni bogovi doma Izrailjeva bijahu napisani po zidu svuda unaokolo.
  lug-lug: Ne nnyingira ne ndaba, era ku bisenge ne ndabako ebyekulula ebya buli kika
    kyonna, n’ensolo ez’emizizo ne bakatonda abalala bonna ab’ennyumba ya Isirayiri.
  heb-heb: ואבוא ואראה והנה כל תבנית רמש ובהמה שקץ וכל גלולי בית ישראל מחקה על הקיר
    סביב סביב׃
  ben-IRV: তাতে আমি গেলাম এবং দেখলাম এবং দেখ! সব ধরনের সরীসৃপের ও ঘৃণ্য পশুর আকার!
    ইস্রায়েল কুলের সমস্ত মূর্ত্তি চারিদিকে দেয়ালের গায়ে আঁকা আছে;
  pan-pan: ਤਦ ਮੈਂ ਅੰਦਰ ਜਾ ਕੇ ਦੇਖਿਆ ਤਾਂ ਵੇਖੋ, ਹਰ ਕਿਸਮ ਦੇ ਸਾਰੇ ਘਿੱਸਰਨ ਵਾਲੇ ਅਤੇ ਪਲੀਤ
    ਪਸ਼ੂਆਂ ਦੀਆਂ ਸਾਰੀਆਂ ਮੂਰਤਾਂ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਦੇ ਬੁੱਤ ਆਲੇ-ਦੁਆਲੇ ਦੀ ਕੰਧ ਉੱਤੇ ਬਣੇ
    ਹੋਏ ਹਨ।
  mya-JVB: ငါသည် ဝင် ၍ ကြည့်ရှု သောအခါ ၊ တန်တိုင်း ရိုး အတွင်းပတ်လည်၌၊ တွား တတ်သော
    အကောင်မှစ၍ ရွံ့ရှာဘွယ် သော တိရစ္ဆာန် အမျိုးမျိုး နှင့် ၊ ဣသရေလ အမျိုး ကိုးကွယ်သော
    ရုပ်တုဆင်းတုရှိသမျှတို့၏ ပုံသဏ္ဌာန်သည် ရေးထားလျက်ရှိ၏။
  hmo-hmo: Vadaeni lau raka vareai bona lau itaia. Bona unuseni be idia rau gaudia
    idauidau bona boroma dika rohorohodia, bona Israela taudia edia kaivakuku ibounai
    edia laulaudia be haba dekenai idia torea vadaeni.
  urd-urd: तब मैंने अन्दर जा कर देखा। और क्या देखता हूँ कि हरनू' के सब रहने वाले कीड़ों
    और मकरूह जानवरों की सब सूरतें और बनी — इस्राईल के बुत चारों तरफ़ दीवार पर मुनक़्क़श
    हैं।
  rus-SYN: И вошел я, и вижу, и вот всякие изображения пресмыкающихся и нечистых животных
    и всякие идолы дома Израилева, написанные по стенам кругом.
  bqc-SIM: Ɔ̃ ma gɛ̃ má gwà. Má è wà pↄ́taa'onkuawaↄ taa kɛ̀ wà lìa gĩpizi
    píi ń nↄ̀ↄ pↄ́ dɛ tɛ̃ ũↄ ń Isailiↄ tã́aↄ píi.
  tcz-CHONGTHU: Hijeh chun kalut tan ahileh, bang dunga ganhing kitholtho ho lim leh
    kidah dah um thimsem ho lim khet thi a kisem ho chu kamutai. Israel mipiten ahouvu
    milim doi jatchom chom ho jong chu keiman kamudoh tai.
  mar-mar: मग मी बघण्यासाठी गेलो, आणि पाहा! तेथे सर्व प्रकारचे सरपटणारे आणि अशुद्ध
    प्राणी होते, इस्राएल घराण्याच्या सर्व मूर्ती यांची चित्रे यरूशलेमेच्या भितींवर
    टांगलेल्या होत्या.
  qub-qub: Chaura yaycushpä ricarä intëru pergacho tucuy-niraj culebracuna, ganra
    animalcunapis dibujasha caycajta. Israelcunapa tucuy-niraj ïdulun-nirajcunatapis
    dibujashata ricarä.
  bqp-bqp: U duɑ mi. Ye u wɑ wee, yɛɛ yi yi rɑ kɑbiri kɑ yɛɛ kɔ̃si gɛɛn weenɑsii bɑ
    kuɑ gɑni sɔɔ bɑ kɑ sikerenɑ kɑ sere mɑɑ bũnu kpuro ni bɑ rɑ sɑ̃.
  hat-hat: Mwen antre, mwen gade. Tout miray la nèt te kouvri ak pòtre koulèv, pòtre
    tout kalite bèt yo pa gen dwa manje ak pòtre lòt vye zidòl moun pèp Izrayèl yo
    ap sèvi.
  eng-BSB: So I went in and looked, and engraved all around the wall was every kind
    of crawling creature and detestable beast, along with all the idols of the house
    of Israel.
  eng-WEBPB: So I went in and looked, and saw every form of creeping things, abominable
    animals, and all the idols of the house of Israel, portrayed around on the wall.
  kbq-kbq: Hige'na anampinkama ufre'na koana, ana nomofo agu'afina rugaraga asoparega
    ruzahu ruzahu zagama zamasaguregati'ma regrarohe'zama vanoma nehaza zagaramimofo
    amema'ane, agru osu zagaramimofo amema'aramine, Israeli vahe'moma kaza osu havi
    anumzama mono'ma hu'nentaza anumzantmimofo amema'aramine tro hunte'za evu'nazage'na
    ke'noe.
  nhe-BL: Huajca na nicalajqui huan niquitac ipan nochi nopa tepamitl calijtic quinixcopintoyaj
    miyac tlamantli cohuame huan miyac tlamantli tlapiyalime tlen mohuahuatatzaj tlalchi
    huan tlen tlahuel fiero huan ax tlapajpactique iixpa TOTECO. Huan nojquiya quinixcopintoyaj
    nopa totiotzitzi huan teteyome tlen nopa israelitame quinhueyichihuayayaj.
  gub-BL: Aixe hexak pà. Moz hagapaw tetea'u upyk pàrirogaw. Amo ma'ea'yr Tupàn henataromo
    ikatu 'ym ma'e tetea'u heta no. Izaew umuwete a'e ma'e hagapaw wà.
  eng-DRA: And I went in and saw, and behold every form of creeping things, and of
    living creatures, the abomination, and all the idols of the house of Israel, were
    painted on the wall all round about.
