verse: EZK.008.006
translations:
  mal-C: 'അവിടന്ന് എന്നോട് അരുളിച്ചെയ്തു: “മനുഷ്യപുത്രാ, അവർ ചെയ്യുന്നതു നീ കാണുന്നുണ്ടോ?
    എന്റെ വിശുദ്ധമന്ദിരത്തിൽനിന്ന് എന്നെ ആട്ടിപ്പായിക്കുംവിധം ഇസ്രായേൽഗൃഹം ചെയ്യുന്ന
    ഏറ്റവും അറപ്പുളവാക്കുന്ന പ്രവൃത്തികൾ നീ കാണുന്നുണ്ടോ? ഇതിലും നീചമായതു നീ ഇനിയും
    കാണും.”'
  deu-TKW: 'Und er sprach zu mir: Menschensohn, siehst du wohl, was sie da machen?
    Große Greuel sind es, welche das Haus Israel hier treibt, so daß ich fern bleiben
    muß von meinem Heiligtum; aber du wirst noch weitere große Greuel sehen!'
  lin-lin: 'Alobaki na ngai : « Mwana na moto, ozali komona makambo oyo bazali kosala,
    makambo mabe mpe ya nkele oyo libota ya Isalaele bazali kosala awa, makambo oyo
    ekokomisa Ngai mosika ya Esika na Ngai ya bule ? Kasi okomona lisusu makambo oyo
    ezali mabe koleka. »'
  eng-LSV: And He says to me, “Son of man, are you seeing what they are doing? The
    great abominations that the house of Israel is doing here, to keep far off from
    My sanctuary; and turn again, [and] see great abominations.”
  eng-GNV: He said furthermore vnto me, Sonne of man, seest thou not what they doe?
    euen the great abominations that the house of Israel committeth here to cause
    me to depart from my Sanctuarie? but yet turne thee and thou shalt see greater
    abominations.
  eng-WEBSTER: He said furthermore to me, Son of man, seest thou what they do? even
    the great abominations that the house of Israel committeth here, that I should
    withdraw from my sanctuary? but turn thee yet again, and thou shalt see greater
    abominations.
  nhw-BL: 'Huajca nechilhui: “Tlacatl, ¿tiquita tlaque quichihuaj ne israelitame?
    ¿Amo tiquita para quichihuaj huejhueyi tlajtlacoli para ma nimohuejcatlali tlen
    notiopa? Pero xihuala huan nimitznextilis sequinoc tlamantli catli noja más huejhueyi
    huan más fiero.”'
  swh-ONEN: Ndipo akaniambia, “Mwanadamu, je, unaona yale wanayofanya, haya mambo
    ya machukizo kabisa nyumba ya Israeli wanayotenda hapa, ambayo yatanifanya niende
    mbali na mahali pangu patakatifu? Lakini utaona vitu ambavyo vinachukiza zaidi
    hata kuliko hivi.”
  bba-bba: Mɑ Yinni Gusunɔ u nɛɛ, tɔnun bii, ɑ wɑ ye yɑ koorɑmɔ mi? Wee Isirelibɑ
    bɑ bũnu sɑ̃ɑmɔ bu kɑ mɑn ɡirɑ nɛn sɑ̃ɑ yerun di. N ǹ mɑɑ ye tɔnɑ, kon kpɑm nun
    ɡɑm sɔ̃ɔsi.
  eng-KJVCPB: He said furthermore unto me, Son of man, seest thou what they do? even
    the great abominations that the house of Israel committeth here, that I should
    go far off from my sanctuary? but turn thee yet again, and thou shalt see greater
    abominations.
  luo-luo: Nowachona kendo niya, “Wuod dhano, bende ineno gik ma dhood Israel timo
    ka, ma gin gik mamono mokalo awacha, gik mabiro riemba mabor gi kara maler mar
    lemo? To ibiro medo neno gik moko maricho moloyo mago.”
  meu-meu: Bena ia ese ma e hamaorogu, eto, Taunimanima natuna e, idia na ede e kara
    tomamu o itaiamu a? Kara dika-rohoroho bada-hereadia, Israel besena ese egu gabu
    helaḡana amo bae lulugu oho helaoreana ai e karamu ḡaudia, o itadiamu a? A kara
    dikarohorohodia haida, ini kara e hereadiamu ḡaudia, na do ba itadia.
  npi-ULB: यसैले उहाँले मलाई भन्‍नुभयो, “ए मानिसको छोरो, तिनीहरू के गर्दैछन्, तँ देख्‍छस्?
    इस्राएलको घरानाले मलाई आफ्‍नो पवित्रस्‍थानबाट टाढा हटाउनलाई घिनलाग्‍दा काम यी
    नै हुन् । तर तँ फर्कनेछस् र अझ बढी घिनलाग्‍दा कामहरू देख्‍नेछस्‌ ।”
  yor-yor: Ó sì wí fún mi pé, “Ọmọ ènìyàn, ṣé o rí ohun tí wọ́n ń ṣe ohun ìríra ńlá
    tí ilé Israẹli ń ṣe, láti lé mi jìnnà réré sí ibi mímọ́ mi? Ṣùgbọ́n ìwọ yóò tún
    rí àwọn ìríra ńlá tó tóbi jù èyí lọ.”
  pes-OPCB: 'خداوند فرمود: «ای پسر انسان، می‌بینی چه می‌کنند؟ می‌بینی قوم اسرائیل
    در اینجا به چه گناهان وحشتناکی دست می‌زنند و باعث می‌شوند از خانهٔ مقدّسم دور
    شوم؟ ولی بیا تا گناهان بدتر از اینها را هم به تو نشان بدهم!»'
  tgl-ULB: Kaya sinabi niya sa akin, “Anak ng tao, nakikita mo ba ang kanilang ginagawa?
    Ito ay malaking pagkasuklam na ginawa ng sambahayan ng Israel dito upang lumayo
    ako mula sa aking sariling santuwaryo! Ngunit lumingon ka at makakakita ng mas
    malalaking pagkasuklam!”
  hui-hui: Ngode Datagaliwabehanda i̱hondo lalu, Dindiali-o Isaraele wali agali bu
    karume mana ko bialu karuni de hendedebe. Tigua mana ko o bialu kagonime i̱naga
    andaha nahe wahalu puwa kaundiaha habagiho heledagoni ndobe. Ani bialu mani tigua
    mana ko áyu bialu kadagua ndo ko timbuniore birane hondolebere, laya.
  mya-mya: ဘု​ရား​သ​ခင်​က​ငါ့​အား``အ​ချင်း​လူ​သား၊ ထို​သူ​တို့​ပြု​နေ​သည့်​အ​မှု​ကို​သင်​မြင်​သ​လော။
    ဤ​အ​ရပ်​တွင်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ပြု​နေ​ကြ​သည့်​စက်​ဆုပ်​ဖွယ်​ရာ​များ​ကို​ကြည့်​လော့။
    သူ​တို့​သည်​ငါ့​အား​သန့်​ရှင်း​ရာ​ဌာ​န​တော်​နှင့်​ဝေး​သည်​ထက်​ဝေး​အောင်​နှင်​ထုတ်​လျက်​နေ​ကြ​၏။
    သင်​သည်​ထို​အ​ရာ​တို့​ထက်​ပို​၍​ရှက်​ကြောက်​ဖွယ်​ကောင်း​သည့်​အ​ရာ​တို့​ကို​မြင်​ရ​လိမ့်​မည်''
    ဟု မိန့်​တော်​မူ​၏။
  bod-N: ཡང་ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཀྱེ་མིའི་བུ། དེ་ཚོས་སྐྱུག་བྲོ་བའི་དོན་སྤྱད་ནས་ང་རང་གནས་དམ་པ་དང་འབྲལ་བར་བྱས་པ་ཡིན།
    ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱིས་འདིར་གང་ཞིག་སྤྱད་པ་དག་ཁྱོད་ཀྱིས་མཐོང་ངམ། ཡིན་ཡང་ཁྱོད་ཀྱིས་དེ་ལས་ལྷག་པའི་དོན་ངན་མཐོང་བར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Uye akati kwandiri, “Mwanakomana womunhu, unoona zvavari kuita here, izvo
    zvinhu zvinonyangadza chose zvinoitwa neimba yaIsraeri pano, zvinhu zvichandiisa
    kure neimba yangu tsvene? Asika, uchaona zvimwe zvinhu zvinonyangadza kwazvo.”
  spa-BLM: 'Me dijo: “Hijo de hombre, ¿ves lo que hacen? ¿Las grandes abominaciones
    que la casa de Israel comete aquí, para que yo me aleje de mi santuario? Pero
    volverás a ver otras grandes abominaciones”.'
  cac-cac: 'Ix lajvi chi'' ix yalan d''ayin icha tic: Ach anima, ¿tzam val il tas
    te yajb''entac sc''ulej eb'' etisraelal tic? Yuj val juntzan̈ tic najat tzin el
    d''a in templo tic. Palta ayto val juntzan̈xo yelxo te chuc ol ila'', xchi d''ayin.'
  swh-ULB: Hivyo akanambia, “Mwanadamu, unaona wanayoyafanya? Haya ni machukizo makubwa
    ambayo nyumba ya Israeli wanayoyafanya hapa kunifanya niende mbali kutoka patakatifu
    pangu. Lakini utageuka na kuona machukizo makubwa zaidi.”
  bel-bel: 'І сказаў Ён мне: сыне чалавечы! ці бачыш ты, што яны робяць? вялікія гідоты,
    якія робіць дом Ізраілеў тут, каб Я адышоў ад сьвятыні Маёй? Але павярніся, і
    ты ўбачыш яшчэ большыя гідоты.'
  deu-ELBBK: 'Und er sprach zu mir: Menschensohn, siehst du, was sie tun, die großen
    Gräuel, die das Haus Israel hier verübt, damit ich mich von meinem Heiligtum entferne?
    Und du sollst noch weiter große Gräuel sehen.'
  mbb-OT: Ne migkaǥi is Megbevayà kayi te kediey te, “Sikew is etew, neehè nu ve is
    mibeelan te menge etew te Israel? Neehè nu ve is utew mezaat he mibeelan dan para
    te kedsegseg kedì puun te valey ku? Piru zuen nu pa egkaahà he menge vaal he edhuna
    pa he utew mezaat keniyan.”
  mal-2015: 'അവൻ എന്നോടു: മനുഷ്യപുത്രാ, അവർ ചെയ്യുന്നതു, ഞാൻ എന്റെ വിശുദ്ധമന്ദിരം
    വിട്ടു പോകേണ്ടതിന്നു യിസ്രായേൽഗൃഹം ഇവിടെ ചെയ്യുന്ന മഹാമ്ലേച്ഛതകൾ തന്നേ, നീ കാണുന്നുവോ?
    ഇതിലും വലിയ മ്ലേച്ഛതകളെ നീ കാണും എന്നു അരുളിച്ചെയ്തു.'
  rmc-rmc: 'Phenďa mange: „Manušeja, so dikhes, so keren? Dikh ola bare džungipena,
    so kade keren o Izraeliti, hoj man te traden avri dur andral miri svetiňa. A mek
    dikheha džungaleder veci sar kala.“'
  pes-OPV: 'و اومرا گفت: «ای پسر انسان آیا تو آنچه را که ایشان می‌کنند می‌بینی؟ یعنی
    رجاسات عظیمی که خاندان اسرائیل در اینجا می‌کنند تا از مقدس خود دور بشوم؟ اما باز
    رجاسات عظیم تر خواهی دید.»'
  ron-1924: 'Ши Ел мь-а зис: „Фиул омулуй, везь че фак ей? Везь ту мариле урычунь
    пе каре ле сэвыршеште аич каса луй Исраел, ка сэ Мэ депэртезе де Сфынтул Меу Локаш?
    Дар вей май ведя ши алте урычунь ши май марь!”'
  ben-OBCV: আর তিনি আমাকে বললেন, “হে মানবসন্তান, তারা কি করছে তা কি তুমি দেখতে পাচ্ছ—ইস্রায়েল
    কুল এখানে কি ভীষণ ঘৃণ্য কাজ করছে, যার ফলে আমাকে আমার উপাসনার জায়গা থেকে দূরে
    সরিয়ে দেবে? কিন্তু এর পরেও তুমি আরও ঘৃণ্য কাজ দেখতে পাবে।”
  som-som: Oo wuxuu kaloo igu sii yidhi, Wiilka Aadamow, ma u jeedda waxa ay samaynayaan,
    xataa waxyaalaha waaweyn oo karaahiyada ah ee ay reer binu Israa'iil halkan ku
    sameeyaan si aan meeshayda quduuska ah uga sii fogaado? Laakiinse bal haddana
    waxaad arki doontaa waxyaalo karaahiyo ah oo tan ka sii weyn.
  lat-VUC: 'Et dixit ad me: Fili hominis, putasne vides tu quid isti faciunt, abominationes
    magnas quas domus Israël facit hic, ut procul recedam a sanctuario meo? et adhuc
    conversus videbis abominationes majores.'
  eng-ASVBT: And he said unto me, Son of man, seest thou what they do? even the great
    abominations that the house of Israel do commit here, that I should go far off
    from my sanctuary? But thou shalt again see yet other great abominations.
  ita-1885: 'Ed egli mi disse: Figliuol d''uomo, vedi tu ciò che costoro fanno? le
    grandi abbominazioni che la casa d''Israele commette qui; acciocchè io mi dilunghi
    dal mio santuario? ma pur di nuovo vedrai ancora altre grandi abbominazioni.'
  eng-LXXUP: 'And he said to me, Son of man, hast thou seen what these do? They commit
    great abominations here so that I should keep away from my sanctuary: and thou
    shalt see yet greater iniquities.'
  eng-ULB: So he said to me, “Son of man, do you see what they are doing? These are
    great abominations that the house of Israel is doing here to make me go far from
    my own sanctuary. But you will turn and see even greater abominations.”
  spa-VBL: “Hijo de hombre”, me dijo, “¿ves lo que están haciendo? ¿Mira los repugnantes
    pecados que está cometiendo el pueblo de Israel y que me están alejando de mi
    santuario? Pero vas a ver pecados aún más repugnantes que éstos”.
  fra-_FOB: 'Alors il me dit: Fils de l''homme, vois-tu ce que font ces gens, les
    grandes abominations que commet ici la maison d''Israël, pour m''éloigner de mon
    sanctuaire? Mais tu verras encore de plus grandes abominations.'
  mal-mal: 'അവിടുന്ന് എന്നോട്: “മനുഷ്യപുത്രാ, അവർ ചെയ്യുന്നത്, ഞാൻ എന്റെ വിശുദ്ധമന്ദിരം
    വിട്ടു പോകേണ്ടതിന് യിസ്രായേൽഗൃഹം ഇവിടെ ചെയ്യുന്ന മഹാമ്ലേച്ഛതകൾ തന്നെ, നീ കാണുന്നുവോ?
    ഇതിലും വലിയ മ്ലേച്ഛതകൾ നീ കാണും” എന്ന് അരുളിച്ചെയ്തു.'
  urd-GVR: Phir Rab bolā, “Ai ādamzād, kyā tujhe wuh kuchh nazar ātā hai jo Isrāīlī
    qaum yahāṅ kartī hai? Yih log yahāṅ baṛī makrūh harkateṅ kar rahe haiṅ tāki maiṅ
    apne maqdis se dūr ho jāūṅ. Lekin tū in se bhī zyādā makrūh chīzeṅ dekhegā.”
  suz-BL: मिनु मेकोमी आं कली “ए मुर, मेको आन पशो तवी? मार पन पन बाक्‍मा, गे मेको तवी?
    इस्राएली आन खिं ङा मुरपुकीम आं कली आं बाक्‍तीक रे खेरचा कली मेको ग्रांग्रा दिशो
    गेय पना पन बाक्‍नीम। तन्‍न गे मेको क्‍येङा यो शुश ग्रांग्रा दिशो गेय ताइनेवे”
    देंत।
  eng-NOY: 'And he said to me: Son of man, seest thou what they do? Great are the
    abominations which the house of Israel commit here, that I should go far off from
    my sanctuary. But thou shalt yet again see great abominations.'
  ita-1927: 'Ed egli mi disse: “Figliuol d’uomo, vedi tu quello che costoro fanno?
    le grandi abominazioni che la casa d’Israele commette qui, perché io m’allontani
    dal mio santuario? Ma tu vedrai ancora altre più grandi abominazioni”.'
  ckb-ckb: 'پاشان پێی فەرمووم: «ئەی کوڕی مرۆڤ، بینیت چی دەکەن؟ ئەو قێزەونییە گەورانەی
    کە بنەماڵەی ئیسرائیل لێرە دەیکەن، بۆ ئەوەی لە پیرۆزگاکەم دوورم بخەنەوە؟ بەڵام
    هێشتا شتی قێزەونتریش دەبینیت.»'
  eng-BBE: And he said to me, Son of man, do you see what they are doing? even the
    very disgusting things which the children of Israel are doing here, causing me
    to go far away from my holy place? but you will see other most disgusting things.
  kan-OKCV: ಅವರು ನನಗೆ, “ಮನುಷ್ಯಪುತ್ರನೇ, ಅವರು ಮಾಡುತ್ತಿರುವುದನ್ನು ನೋಡುತ್ತಿರುವೆಯಾ? ನಾನು
    ನನ್ನ ಪರಿಶುದ್ಧ ಸ್ಥಳವನ್ನು ಬಿಟ್ಟು ದೂರ ಹೋಗುವಹಾಗೆ, ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರು ಇಲ್ಲಿ ನಡೆಸುತ್ತಿರುವ
    ದೊಡ್ಡ ಅಸಹ್ಯಗಳನ್ನು ನೋಡುತ್ತಿರುವೆಯಾ? ಆದರೆ ನೀನು ಇನ್ನೂ ಹೆಚ್ಚಿನ ಅಸಹ್ಯಗಳನ್ನು ನೋಡುವೆ,”
    ಎಂದನು.
  tam-2017: 'அவர் என்னை நோக்கி: மனிதகுமாரனே, அவர்கள் செய்கிறதைக் காண்கிறாயா? என்னுடைய
    பரிசுத்த ஸ்தலத்தைவிட்டு என்னைத் தூரமாகப் போகச்செய்யும்படியான இஸ்ரவேல் வம்சத்தார்
    இங்கே செய்கிற மிகுந்த அருவருப்புகளைக் காண்கிறாய் அல்லவா? இதிலும் அதிக அருவருப்புகளை
    இன்னமும் காண்பாய் என்று சொல்லி,'
