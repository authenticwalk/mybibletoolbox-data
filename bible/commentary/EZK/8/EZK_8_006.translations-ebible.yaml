    hah na hmu maw. Atu kamlang haw panuet hoe ka tho e na hmu han.
  twi-twi: Ɔka kyerɛɛ me se, “Onipa ba, wuhu nea wɔreyɛ yi, akyiwade a ɛmfra, a Israelfi
    reyɛ wɔ ha yi, nneɛma a ɛbɛpam me afi me kronkronbea akɔ akyirikyiri yi? Nanso
    wubehu nneɛma a ɛsen akyiwade yi koraa.”
  hlt-hlt: Te phoeiah kai taengah, “Hlang capa, amih te na hmuh nama? Amih loh tueilaehkoi
    a saii uh khungdaeng coeng te. Ka rhokso lamloh lakhla ham he Israel imkhui long
    ni a saii. Tedae koep na mael vetih tueilaehkoi khaw muep na hmuh bitni,” a ti.
  tbz-SIM: 'Kɛ̀ kù n nɑ́kɛ́ kɛ dɔ̀: Onìtì fɔ̃́! A yɑ̀ Isidɑyɛɛribɛ dɔ̀ɔ̀ri ìì sɔ̀kɛ
    kpɛrɛ, kɛ bo nte kɛ̀ n dɛ́tɛ́nɛ̀ n cĩ́ɛ̃̀tɛ̀ yɑ́ɑ́ bɑ? Isɔkɛ tɛì nɛ́ kpɑɑ́mu ɑ
    yóó yɑ̀ ì.'
  msy-2020: Egha a kamaghɨn na mɨgei, “O nguazir kamɨn gumazim, nɨ Israelɨn ikɨzimɨn
    arazir kurar me amibar gari? Me amir arazir kaba, kɨ bar dar aghua. Da bar ikuvigha,
    nan Dɨpenimɨn na batosi, egha na gamima kɨ bar men saghon iti. Nɨ gɨn me damuamin
    arazir bar kurar kɨ bar ifongezir puvatɨzibar ganam, da nɨ datɨrɨghɨn garir arazir
    kurar kabagh afiragham.”
  dop-dop: 'Ɩlɛnɑ ɩ́ tɔ-m sɩ: N nɑwɑ ɑcɑɑlǝtʋ nti Ɩsɛɣɛlɩ nyǝ́mɑ lɑkɩ sɩ mɑ hɑtǝlǝnɑ
    mɑ tǝyɑɣɑ tɔ? Amɑ n kɑ nɑ ɑcɑɑlǝtʋ sɔsɔɔntʋ lɛntɩ tɔtɔ.'
  azb-azb: 'O mənə dedi: «Ey bəşər oğlu, görürsənmi nə edirlər? İsrail nəsli burada
    çoxlu iyrənc işlər edir ki, Mən Müqəddəs məkanımdan uzaqlaşım. Hələ bundan da
    iyrənc şeylər görəcəksən».'
  eng-DBY: And he said unto me, Son of man, seest thou what they do? the great abominations
    that the house of Israel commit here, to cause [me] to go far off from my sanctuary?
    And yet again thou shalt see great abominations.
  hin-2017: तब उसने मुझसे कहा, “हे मनुष्य के सन्तान, क्या तू देखता है कि ये लोग क्या
    कर रहे हैं? इस्राएल का घराना क्या ही बड़े घृणित काम यहाँ करता है, ताकि मैं अपने
    पवित्रस्थान से दूर हो जाऊँ; परन्तु तू इनसे भी अधिक घृणित काम देखेगा।”
  wol-KYG: 'Mu ne ma: «Yaw nit ki, gis nga li ñuy def, tojaange yu réy yi waa kër
    Israyil di def fii, ba di ma soreleek sama bérab bu sell bi. Te dinga gis tojaange
    yu gënatee màgg.»'
  eng-YLT: And He saith unto me, 'Son of man, art thou seeing what they are doing?
    the great abominations that the house of Israel are doing here, to keep far off
    from My sanctuary; and again thou dost turn, thou dost see great abominations.'
  eng-WYC-2017: And he said to me, Son of man, guessest thou whether thou seest what
    thing these men do, the great abominations which the house of Israel doeth here,
    that I go far away from my saintuary? and yet thou shalt turn, and shalt see greater
    abominations.
  eng-WMBB: He said to me, “Son of man, do you see what they do? Even the great abominations
    that the house of Israel commit here, that I should go far off from my sanctuary?
    But you will again see yet other great abominations.”
  urd-GVH: फिर रब बोला, “ऐ आदमज़ाद, क्या तुझे वह कुछ नज़र आता है जो इसराईली क़ौम यहाँ
    करती है? यह लोग यहाँ बड़ी मकरूह हरकतें कर रहे हैं ताकि मैं अपने मक़दिस से दूर
    हो जाऊँ। लेकिन तू इनसे भी ज़्यादा मकरूह चीज़ें देखेगा।”
  rug-rug: Meke zama si Asa koa rau, “Tuna na tie, dogoria goi sapu tavetia arini,
    sari tiṉitoṉa variva malederedi sapu tavetia sa butubutu Izireli tani, sari tiṉitoṉa
    sapu hitu va seu Au koasa Qua Zelepade hopena? Ba koa dia tu sapu kote dogori
    goi sapu variva malederedi hola la tu.”
  gaz-gaz: Innis akkana naan jedhe; “Yaa ilma namaa, wantoota akka malee jibbisiisoo
    kanneen akka ani iddoo qulqulluu koo irraa fagaadhu na godhan kan manni Israaʼel
    asitti gochaa jiru kana ni argitaa? Ati garuu waan waan kana caalaa jibbisiisaa
    taʼe iyyuu ni argita.”
  fra-LSG: 'Et il me dit: Fils de l’homme, vois-tu ce qu’ils font, les grandes abominations
    que commet ici la maison d’Israël, pour que je m’éloigne de mon sanctuaire? Mais
    tu verras encore d’autres grandes abominations.'
  yal-yal: A yi a fala n xa, a naxa, “Adamadina, i bata a to e naxan ligama, Isirayila
    yamaan fe xɔsixi gbeen naxanye ligama be, feen naxanye n masigama n ma yire sariɲanxin
    na? Koni i mɔn fe xɔsixi gbee gbɛtɛye toma nɛn.”
  haw-1868: A olelo hou mai la ia, E ke keiki a ke kanaka, ke ike nei anei oe i ka
    mea a lakou e hana nei? na mea e inainaia a ka ohana a Iseraela i hana'i ma keia
    wahi, i hele loihi aku ai au mai ko'u keenakapu aku? Aka, e haliu hou ae oe, a
    e ike oe i na mea e inainaia he nui aku.
  arb-NAV: 'وَقَالَ لِي: «يَا ابْنَ آدَمَ، هَلْ شَاهَدْتَ مَا يَرْتَكِبُونَ: هَذِهِ
    الرَّجَاسَاتِ الْفَظِيعَةَ الَّتِي يَقْتَرِفُهَا شَعْبُ إِسْرَائِيلَ لِيُبْعِدُونِي
    عَنْ مَقْدِسِي؟ وَلَكِنِ انْتَظِرْ، فَلا تَلْبَثُ أَنْ تَشْهَدَ أَرْجَاساً أَفْظَعَ».'
  ewe-ewe: Eye wògblɔ nam be, “Ame vi, èkpɔ nu si wɔm wolea? Èkpɔ ŋunyɔnu siwo Israel
    ƒe aƒe la le wɔwɔm le afi sia? Èkpɔ ŋunyɔnu siwo anyam ɖa boo tso nye teƒe kɔkɔe
    la gbɔa? Ke àgakpɔ nu bubu siwo nyɔ ŋu sãa wu esiawo.”
  eng-LEE: Then said he unto me, Son of man, seest thou what they are doing? great
    abominations are they that the house of Israel commit here, to make me go far
    away from my sanctuary; but thou shalt yet see still other great abominations.
  asm-FB: পাছত তেওঁ মোক ক’লে, “হে মনুষ্য সন্তান, লোকসকলে কি কৰি আছে সেয়া তুমি দেখিছা
    নে? মোৰ পবিত্ৰ স্থানৰ পৰা মই আঁতৰ হ’বলৈ ইস্ৰায়েল-বংশই যিবোৰ বৰ বৰ ঘিণলগীয়া কাৰ্য
    কৰিছে, সেইবোৰ তুমি দেখিছা নে? কিন্তু তুমি ইয়াতকৈয়ো অধিক ঘিণলগীয়া কাৰ্য দেখিবলৈ
    পাবা!”
  sus-A: عَلَ نَشَ عَ مَسٍن ﭑ بّ، «عَدَ مَدِ، عِ بَرَ عِسِرَيِلَ بْنسْي شَ وَلِ حَاشِ
    تٌ، وَلِ نَشَن عَ نِيَمَ ﭑ شَ ﭑ مَكُيَ ﭑ مَ هْرْ مْبَنشِ رَ؟ عِ قَمَ نّ قٍ فبّتّ
    تٌدٍ نَشٍيٍ حَاشُ نَ بّ.»
  fra-SBL: 'Il me dit : « Fils d''homme, vois-tu ce qu''ils font ? Même les grandes
    abominations que la maison d''Israël commet ici, pour que je m''éloigne de mon
    sanctuaire ? Mais tu verras encore d''autres grandes abominations. »'
  hbo-hbo: וַיֹּ֣אמֶר אֵלַ֔י בֶּן־אָדָ֕ם הֲרֹאֶ֥ה אַתָּ֖ה *מֵהֵם (מָ֣ה הֵ֣ם) עֹשִׂ֑ים
    תֹּועֵבֹ֨ות גְּדֹלֹ֜ות אֲשֶׁ֥ר בֵּֽית־יִשְׂרָאֵ֣ל ׀ עֹשִׂ֣ים פֹּ֗ה לְרָֽחֳקָה֙
    מֵעַ֣ל מִקְדָּשִׁ֔י וְעֹוד֙ תָּשׁ֣וּב תִּרְאֶ֔ה תֹּועֵבֹ֖ות גְּדֹלֹֽות׃ ס
  kik-kik: Nake akĩnjĩĩra atĩrĩ, “Mũrũ wa mũndũ, nĩũrona ũrĩa mareeka; maũndũ marĩ
    magigi biũ marĩa andũ a nyũmba ya Isiraeli marekĩra haha, maũndũ ma kũndindĩka
    kũraya na handũ-hakwa-harĩa-haamũre? No wee-rĩ, nĩũkuona maũndũ o na marĩ magigi
    makĩria.”
  fra-NCL: 'Et il me dit : « Fils de l’homme, vois-tu ce qu’ils font, les grandes
    abominations que la maison d’Israël commet ici, afin que je m’éloigne de mon sanctuaire.
    Et tu verras encore d’autres grandes abominations. »'
  cek-AK: Anih mah kai khaeah, Kami capa, Kaimah ih hmuenciim to ka caeh taak ving
    hanah, Israel imthung takoh mah hae ahmuen ah sak o ih thui laek ai panuet thok
    hmuen to na hnuk maw? Toe amlaem let rae ah, hae pongah panuet thok kue a sak
    o ih hmuennawk to na hnu vop tih, tiah ang naa.
  cuk-cuk: 'Anga sogdebalid: “Dule-machi, Israel-dulemar we-neggi ibmar-isgana-imadaklemalad-imakmalad,
    ¿be dake? Weyob-ibmar-imakmaladi, an-neggi banguega an-imakmalad. Ar degi-inigwele,
    amba be yoo nue bela be ibmar daked. Ar bur bule be ibmar-isgana-imadaklemalad
    be dakoed.”'
  uig-CYR: 'Вә у маңа: — И инсан оғли, уларниң бундақ қилмишлирини — Исраил җәмәтиниң
    Мени муқәддәс җайимдин жирақ кәткүзидиған, мошу йәрдә қилған интайин жиркиничлик
    ишлирини көрдүңсән? Бирақ сән техиму жиркиничлик ишларни көрисән, — деди.'
  tel-2017: అప్పుడు ఆయన నాతో ఇలా చెప్పాడు. “నరపుత్రుడా, వాళ్ళేం చేస్తున్నారో చూస్తున్నావా?
    నా సొంత మందిరం నుండి నేను వెళ్ళిపోవడానికి కారణమైన నీచమైన పనులు ఇశ్రాయేలు ప్రజలు
    చేస్తున్నారు! నువ్వు పక్కకి తిరిగి చూస్తే వీటి కంటే అసహ్యమైన పనులు వీరు చేయడం
    చూస్తావు.”
  hat-BSA: 'Li te di mwen: “Fis a lòm, èske ou wè ki sa y ap fè, gwo abominasyon ke
    lakay Israël ap fè isit la, pou m ta kite sanktyè Mwen an? Malgre toujou, ou va
    wè abominasyon ki pi gwo.”'
  kos-kos: God El fahk nu sik, “Mwet sukawil, ku kom liye ma sikyak inge? Liye ma
    srungayuk mwet Israel elos oru in acn inge, pwanang nga som loes liki acn mutal
    sik. Kom ac fah liye kutu mwe mwekin yohk liki na ma inge.”
  hbo-WLC: וַיֹּ֣אמֶר אֵלַ֔י בֶּן־אָדָ֕ם הֲרֹאֶ֥ה אַתָּ֖ה מהם עֹשִׂ֑ים תּוֹעֵב֨וֹת
    גְּדֹל֜וֹת אֲשֶׁ֥ר בֵּֽית־יִשְׂרָאֵ֣ל ׀ עֹשִׂ֣ים פֹּ֗ה לְרָֽחֳקָה֙ מֵעַ֣ל מִקְדָּשִׁ֔י
    וְעוֹד֙ תָּשׁ֣וּב תִּרְאֶ֔ה תּוֹעֵב֖וֹת גְּדֹלֽוֹת׃ ס
  ibo-ibo: Ọ sịrị m, “Nwa nke mmadụ, ị na-ahụ ihe ha na-eme, arụ dị egwu nke ụlọ Izrel
    na-eme nʼebe a, ihe ndị ga-achụpụ m nʼebe dị anya site nʼebe nsọ m? Ma ị ga-ahụkwa
    ihe arụ ndị dị ukwuu karịa ndị a.”
  ory-ory: ଆଉ, ସେ ମୋତେ କହିଲେ, “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ସେମାନେ ଯାହା କରୁଅଛନ୍ତି, ତାହା କି ତୁମ୍ଭେ
    ଦେଖୁଅଛ, ଆମ୍ଭେ ଯେପରି ଆପଣା ଧର୍ମଧାମରୁ ଦୂରକୁ ଯିବା, ଏଥିପାଇଁ ଇସ୍ରାଏଲ ବଂଶ ଏଠାରେ ମହା ମହା
    ଘୃଣାଯୋଗ୍ୟ କର୍ମ କରୁଅଛନ୍ତି। ମାତ୍ର ଏଥିଉତ୍ତାରେ ତୁମ୍ଭେ ପୁନର୍ବାର ଅନ୍ୟ ମହା ଘୃଣାଯୋଗ୍ୟ
    କର୍ମମାନ ଦେଖିବ।”
  chk-chk: Kot a pwal üreniei, “Nöün aramas, ifa usun, ka küna mine ra föri? Ka küna
    ekewe föför mi anioput, chon Israel ra föri ikei, pwe repwe asüeila toau seni
    leniei mi pin? Nge kopwe pwal küna sokun föför mi fokun anioput seni ekei.”
  rop-rop: Wal God bin tok langa mi igin, “Isikiyel, yu luk wanim detlot pipul dumbat.
    Detlot Isreil pipul oldei dumbat brabli nogudbala ting iya en olabat pudumweibat
    mi brabli longwei brom main seikridwan pleis. En yu garra luk mowa brabli nogudbala
    ting iya du.” Lagijat na God bin tok.
  ukr-1871: 'І сказав він менї: Сину чоловічий! чи бачиш ти, що вони коять? Се велика
    гидота, що виробляє тут дом Ізрайлїв, так що я постановив відступитись од моєї
    сьвятинї. Та обернись, а побачиш іще більшу мерзоту.'
  deu-1951: 'Da sprach er zu mir: Menschensohn, siehst du, was diese tun? Siehst du
    die großen Greuel, welche das Haus Israel hier begeht, so daß ich mich von meinem
    Heiligtum entfernen muß? Aber du wirst noch andere große Greuel sehen!'
  eng-JPS: 'And He said unto me: ''Son of man, seest thou what they do? even the great
    abominations that the house of Israel do commit here, that I should go far off
    from My sanctuary? but thou shalt again see yet greater abominations.'''
  srp-1865: 'Potom mi reèe: sine èovjeèji, vidiš li što ti rade? velike gadove koje
    tu èini dom Izrailjev da otidem daleko od svetinje svoje? Ali æeš još vidjeti
    veæih gadova.'
  lug-lug: N’aŋŋamba nti, “Omwana w’omuntu, olaba kye bakola, ebigambo eby’ekivve
    ennyumba ya Isirayiri byekolera wano, nga bangobera wala n’ekifo kyange ekitukuvu?
    Naye oliraba ebintu eby’ekivve ebisingawo.”
  heb-heb: ויאמר אלי בן אדם הראה אתה מהם עשים תועבות גדלות אשר בית ישראל עשים פה לרחקה
    מעל מקדשי ועוד תשוב תראה תועבות גדלות׃
  ben-IRV: আর তিনি আমাকে বললেন, “হে মানুষের সন্তান, এরা কি করে, তুমি কি দেখছ? ইস্রায়েল-কুল
    আমার পবিত্র জায়গা থেকে আমাকে দূর করার জন্যে এখানে অনেক জঘন্য কাজ করছে। কিন্তু
    তুমি দেখবে এবং আরো অনেক জঘন্য কাজ দেখবে।”
  pan-pan: ਉਸ ਨੇ ਮੈਨੂੰ ਕਿਹਾ, ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ! ਤੂੰ ਉਹਨਾਂ ਦੇ ਕੰਮ ਵੇਖਦਾ ਹੈਂ ਅਰਥਾਤ ਵੱਡੇ-ਵੱਡੇ
    ਘਿਣਾਉਣੇ ਕੰਮ, ਜਿਹੜੇ ਇਸਰਾਏਲ ਦਾ ਘਰਾਣਾ ਇੱਥੇ ਕਰਦਾ ਹੈ, ਤਾਂ ਜੋ ਮੈਂ ਆਪਣੇ ਪਵਿੱਤਰ ਸਥਾਨ ਤੋਂ
    ਦੂਰ ਚਲਾ ਜਾਂਵਾਂ, ਪਰ ਤੂੰ ਇਹਨਾਂ ਤੋਂ ਵੀ ਵੱਡੇ ਘਿਣਾਉਣੇ ਕੰਮ ਵੇਖੇਂਗਾ।
  mya-JVB: တဖန်တုံ ၊ အချင်းလူသား ၊ ငါ သည် ငါ ၏ သန့်ရှင်း ရာဌာနနှင့် ဝေး စွာသွားစေခြင်းငှါ
    သူ တို့ပြု ကြ သောအမှု ၊ ဤ အရပ်၌ ဣသရေလ အမျိုး ပြု သော၊ အလွန် စက်ဆုပ် ရွံ့ရှာဘွယ်သော
    အမှုတို့ကို မြင် ပြီလော ။ တဖန် လှည့် ၍သွားဦးလော့။ သာ၍ ကြီး သော ရွံရှာဘွယ် အမှု
    တို့ကို မြင် လိမ့်မည်ဟု မိန့် တော်မူလျက်၊
  hmo-hmo: Dirava ese lau ia hamaoroa, ia gwau, “Tanobada tauna e, Israela taudia
    idia karaia noho kara dika rohoroho oi itaia noho, a? Idia ese inai karadia dekena
    amo egu gabu helagana dekena amo lau idia lulua lao noho. To kara dika rohoroho
    bada herea haida, inai kara idia hanaia gaudia, be do oi itaia.”
  urd-urd: और उसने मुझे फिर फ़रमाया, कि “ऐ आदमज़ाद, तू उनके काम देखता है? या'नी वह
    मकरूहात — ए — 'अज़ीम जो बनी — इस्राईल यहाँ करते हैं, ताकि मैं अपने हैकल को छोड़
    कर उससे दूर हो जाऊँ; लेकिन तू अभी इनसे भी बड़ी मकरूहात देखेगा।”
  rus-SYN: 'И сказал Он мне: сын человеческий! видишь ли ты, что они делают? великие
    мерзости, какие делает дом Израилев здесь, чтобы Я удалился от святилища Моего?
    но обратись, и ты увидишь еще большие мерзости.'
  bqc-SIM: 'Ɔ̃ a òmɛɛ: Gbɛ̃nazĩn nɛ́, n yãbɛ̃ɛ sa pↄ́ Isailiↄ lɛ́ kɛ la èó? Yã́pi
    a ma ya ma kúkĩi à ma kpa zã̀. Ńyↄ̃ ɛa yã́ pↄ́ a bɛ̃̀ɛ dɛ beea maamaa e
    lↄ.'
  tcz-CHONGTHU: “Mihem chapa,” ahin tin, “Ipi abulu namu tah em? Ka houin a konna
    kei nodohna dinga kidah umtah chonsetna abol'u khu namu tah em? Ahin kahungin
    nangin hiche ho sanga kidah umjo chonsetna tamtah namube ding ahi.”
  mar-mar: तेव्हा तो मला म्हणाला, “मानवाच्या मुला, ते काय करत आहेत हे तू पाहिले काय?
    तेथे मोठे घृणा आणणारे कृत्ये करीत आहे, मी आपल्या पवित्र ठिकाणाहून निघून जाण्यासाठी
    इस्राएल घराणे करीत आहे, तुम्ही जाऊन पाहा ते मोठे घृणास्पद आहे.”
  qub-qub: 'Nircurna tapumaran: «Runa, ¿ricaycanquichu Israelcuna chayno melanaypaj
    mana allicunata ruraycashanta? Chayno captinmi nogapis rispitädu Templöpita witicuycä.
    Canan ricashayquipitapis mas piyur mana allicunatarämi ricanquipaj.»'
  bqp-bqp: Mɑ Yinni Gusunɔ u nɛɛ, tɔnun bii, ɑ wɑ ye yɑ koorɑmɔ mi? Wee Isirelibɑ
    bɑ bũnu sɑ̃ɑmɔ bu kɑ mɑn girɑ nɛn sɑ̃ɑ yerun di. N ǹ mɑɑ ye tɔnɑ, kon kpɑm nun
    gɑm sɔ̃ɔsi.
  hat-hat: 'Bondye di m'' ankò: -Nonm o! Eske ou wè sa y''ap fè? Gade tout bagay derespektan
    moun pèp Izrayèl yo ap plede fè pou yo fè m'' kite tanp mwen an. Ou gen pou wè
    bagay ki pi mal pase sa toujou.'
  eng-BSB: “Son of man,” He said to me, “do you see what they are doing—the great
    abominations that the house of Israel is committing—to drive Me far from My sanctuary?
    Yet you will see even greater abominations.”
  eng-WEBPB: He said to me, “Son of man, do you see what they do? Even the great abominations
    that the house of Israel commit here, that I should go far off from my sanctuary?
    But you will again see yet other great abominations.”
  kbq-kbq: Anama negogeno'a Anumzamo'a amanage hu'ne, Vahe'mofo mofavremoka, Israeli
    vahe'mo'zama kasrino hi'mnagema hu'nea avu'ava'ma nehu'za mono noni'afinti'ma
    afete'ma nahenati netrazana negampi? Hianagi ete mago'ene tusi'a hi'mnage huno
    kasri avu'ava zana kegahane.
  nhe-BL: 'Huajca nechilhui: “Tlacatl, ¿tiquita tlachque quichihuaj ne israelitame?
    ¿Ax tiquita para quichihuaj huejhueyi tlajtlacoli para ma nimohuejcatlali tlen
    notiopa? Pero xihuala huan nimitznextilis sequinoc tlamantli tlen noja más huejhueyi
    huan más fiero.”'
  gub-BL: Uze'eg wi Tupàn ihewe. — Awa ta'yr, Aipo erexak uzeapo ma'e. Eme'e teko
    Izaew wanemiapo iro ma'e rehe kury. Tuweharupi hemunyryk kar wewera'i herenaw
    ikatuahy ma'e wi wà. Erexak putar ma'e imaranugar haw iaiw wera'u ma'e nehe no,
    i'i ihewe.
  eng-DRA: 'And he said to me: Son of man, dost thou see, thinkest thou, what these
    are doing, the great abominations that the house of Israel committeth here, that
    I should depart far off from my sanctuary? and turn thee yet again and thou shalt
    see greater abominations.'
