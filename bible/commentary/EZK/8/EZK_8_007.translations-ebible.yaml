verse: EZK.008.007
translations:
  mal-C: അതിനുശേഷം അവിടന്ന് എന്നെ അങ്കണത്തിന്റെ പ്രവേശനകവാടത്തിലേക്കു കൊണ്ടുവന്നു.
    ഞാൻ നോക്കിയപ്പോൾ ചുമരിൽ ഒരു ദ്വാരം കണ്ടു.
  deu-TKW: Und er brachte mich an den Eingang des Vorhofs. Und als ich hinsah, befand
    sich ein Loch in der Wand.
  lin-lin: Amemaki ngai na ekotelo ya lopango. Tango natalaki, namonaki lidusu moko
    na mir.
  eng-LSV: And He brings me to an opening of the court, and I look, and behold, a
    hole in the wall;
  eng-GNV: 'And he caused me to enter at the gate of the court: and when I looked,
    beholde, an hole was in the wall.'
  eng-WEBSTER: And he brought me to the door of the court; and when I looked, behold
    a hole in the wall.
  nhw-BL: Teipa nechhuicac campa itlamapayo nopa tiopamitl, huan nopona niquitac coyontoc
    nopa tepamitl.
  swh-ONEN: Kisha akanileta mpaka ingilio la ukumbi. Nikatazama, nami nikaona tundu
    ukutani.
  bba-bba: Mɑ u mɑɑ nùn suɑ u kɑ dɑ tɔɔwɔ sɑ̃ɑ yerun yɑɑrɑn kɔnnɔwɔ. Mɑ u wɔru ɡɑɡu
    wɑ ɡɑnɑɔ.
  eng-KJVCPB: And he brought me to the door of the court; and when I looked, behold
    a hole in the wall.
  luo-luo: Eka nokela nyaka kama idonjogo e laru. Ne angʼicho mine aneno bur e kor
    ot.
  meu-meu: Bena ma e laohaigu, maḡu ikoukouna badibadinai, bena na gaga isi, mauru
    ta magu ai na itaia.
  npi-ULB: तब उहाँले मलाई चोकको ढोकामा ल्याउनुभयो, र मैले हेरें र त्‍यहाँ पर्खालमा
    प्वाल थियो ।
  yor-yor: Ó mú mi wá sí ẹnu-ọ̀nà àgbàlá. Mo wò ó, mo sì rí ihò kan lẹ́gbẹ̀ẹ́ ògiri.
  pes-OPCB: آنگاه مرا به دروازهٔ حیاط بیرونی خانهٔ خدا آورد و سوراخی در دیوار به من
    نشان داد.
  tgl-ULB: At dinala niya ako sa pintuan ng patyo at tumingin ako, at mayroong isang
    butas sa pader.
  hui-hui: Ngode Datagaliwabehanda bi ogoni lai halu ibugua ibunaga anda ege pabe
    bu mabu biago wahalu tagira pialu pabe timbuni heagonaga panga haraba heagoria
    i̱ haru piya. Haru puwa ibugua pabe ogoniha diri mbira wiago walia haya.
  mya-mya: ကိုယ်​တော်​သည်​ငါ့​အား​အ​ပြင်​တံ​တိုင်း​အ​ဝင်​ဝ​သို့​ခေါ်​ဆောင်​သွား​ပြီး​လျှင်
    တံ​တိုင်း​တွင်​ရှိ​သော​အ​ပေါက်​တစ်​ခု​ကို​ပြ​တော်​မူ​၏။-
  bod-N: ཡང་ཁོང་གིས་ང་ནི་ཁྱམས་རའི་སྒོ་ཁར་ཁྲིད་ཅིང་། ངས་བལྟས་པ་ན་རྩིག་ངོས་སུ་ཁུང་བུ་ཞིག་ཡོད་པ་མཐོང་སྟེ།
  sna-sna: Ipapo akaenda neni kumukova wokuruvazhe. Ndakatarisa ndikaona buri pamadziro.
  spa-BLM: Me llevó a la puerta del patio; y cuando miré, he aquí un agujero en la
    pared.
  cac-cac: Ix lajvi chi' ix in yic'anelta b'aj tzon̈ och d'a yamaq'uil templo chi',
    ix vilani ay jun olan d'a yich templo chi'.
  swh-ULB: Kisha akanileta hata kwenye mlango wa uzio, na nikatazama, kulikuwa na
    shimo kwenye ukuta.”
  bel-bel: І прывёў мяне да ўваходу ў двор, і я зірнуў, і вось у сьцяне - адтуліна.
  deu-ELBBK: 'Und er brachte mich an den Eingang des Vorhofs; und ich sah: und siehe,
    ein Loch war in der Mauer.'
  mbb-OT: Ne mid-uwit e zin diyà te idselang te lama zuen te valey te Nengazen, ne
    kedtengteng ku, neehè ku is budsi te verengbeng.
  mal-2015: അവൻ എന്നെ പ്രാകാരത്തിന്റെ വാതില്ക്കൽ കൊണ്ടുപോയി; ഞാൻ നോക്കിയപ്പോൾ ചുവരിൽ
    ഒരു ദ്വാരം കണ്ടു.
  rmc-rmc: Sar man iľa paš o vudar andre dvora, dikhľom chev andro muros.
  pes-OPV: پس مرا به دروازه صحن آورد و دیدم که اینک سوراخی در دیوار است.
  ron-1924: Атунч м-а дус ла поарта курций. М-ам уйтат ши ятэ кэ ера о гаурэ ын перете!
  ben-OBCV: তারপর তিনি আমাকে প্রাঙ্গণের ঢুকবার পথে নিয়ে গেলেন। আমি তাকিয়ে দেয়ালে
    একটি গর্ত দেখতে পেলাম।
  som-som: Oo haddana wuxuu i geeyey albaabkii barxadda, oo markaan wax fiiriyey waxaan
    arkay god derbiga ku dhex yaal.
  lat-VUC: Et introduxit me ad ostium atrii, et vidi, et ecce foramen unum in pariete.
  eng-ASVBT: And he brought me to the door of the court; and when I looked, behold,
    a hole in the wall.
  ita-1885: Ed egli mi condusse all'entrata del cortile, ed io riguardai, ed ecco
    un buco nella parete.
  eng-LXXUP: And he brought me to the porch of the court.
  eng-ULB: Then he brought me to the doorway of the courtyard, and I looked, and there
    was a hole in the wall.
  spa-VBL: Me llevó a la entrada del patio del Templo. Al mirar a mi alrededor, vi
    un agujero en la pared.
  fra-_FOB: Il me conduisit donc à l'entrée du parvis; je regardai, et voici, il y
    avait une ouverture dans le mur.
  mal-mal: അവിടുന്ന് എന്നെ പ്രാകാരത്തിന്റെ വാതില്ക്കൽ കൊണ്ടുപോയി; ഞാൻ നോക്കിയപ്പോൾ
    ചുവരിൽ ഒരു ദ്വാരം കണ്ടു.
  urd-GVR: Wuh mujhe Rab ke ghar ke bairūnī sahan ke darwāze ke pās le gayā to maiṅ
    ne dīwār meṅ sūrāḳh dekhā.
  suz-BL: मिनु मेकोम आं कली लाङगा ङा ओव़तीकेम चाक्‍दीत्‍ती। मिनु गो मेकेर ङा गारोम
    पोव़ला का ता‍ता।
  eng-NOY: And he brought me to the door of the court, and I looked, and behold, a
    hole in the wall.
  ita-1927: Ed egli mi condusse all’ingresso del cortile. Io guardai, ed ecco un buco
    nel muro.
  ckb-ckb: ئینجا منی هێنایە بەر دەرگای حەوشەکە، جا تەماشام کرد و کونێکم لە دیوارەکە
    بینی.
  eng-BBE: And he took me to the door of the open place; and looking, I saw a hole
    in the wall.
  kan-OKCV: ಆಗ ಅವನು ನನ್ನನ್ನು ಅಂಗಳದ ಬಾಗಿಲಿಗೆ ತಂದನು ಮತ್ತು ನಾನು ನೋಡುವಾಗ, ಗೋಡೆಯಲ್ಲಿ ಒಂದು
    ರಂಧ್ರವನ್ನು ಕಂಡೆನು.
  tam-2017: என்னை முற்றத்தின் வாசலுக்குக் கொண்டுபோனார்; அப்பொழுது இதோ, சுவரில் ஒரு
    துவாரத்தைக் கண்டேன்.
  spa-RV-1909: Y llevóme á la entrada del atrio, y miré, y he aquí en la pared un
    agujero.
  ron-BTF: Și m-a adus la ușa curții; și când am privit, iată, o gaură în zid.
  eng-WEBP: He brought me to the door of the court; and when I looked, behold, a hole
    in the wall.
  eng-FBV: He took me to the entrance to the Temple courtyard. As I looked around,
    I saw a hole in the wall.
  nld-1939: Daarop bracht Hij mij naar de ingang van de voorhof; en toen ik een scheur
    in de muur ontwaarde,
  nch-BL: Teipa techhuicac campa itamapayo nopa tiopamit, huan nopona niquitac coyontoc
    nopa tepamit.
  vie-1934: Đoạn, Ngài dắt ta đến cửa hành lang; ta nhìn xem, thấy một lỗ trong vách.
  hin-CV: तब वह मुझे आंगन के प्रवेश स्थल पर ले आया. वहां मैंने देखा कि दीवार में एक
    छेद था.
  spa-BES: Y me llevó a la puerta del atrio; y mirando, vi un agujero en la pared.
  tdx-tdx: Aa le nendese’e mb’an-dala’ i kiririsay; ie nenteako, le ingo ty hirike
    amy rindriñey.
  tha-KJV: และพระองค์ทรงนำข้าพเจ้ามาถึงประตู​ลาน และเมื่อข้าพเจ้ามองดู ดู​เถิด ก็​เห​็นช่องหนึ่งอยู่ในกำแพง
  por-BR-2018: E levou-me à porta do pátio; então olhei, e eis que havia um buraco
    na parede.
  deu-ELO: 'Und er brachte mich an den Eingang des Vorhofs; und ich sah: Und siehe,
    ein Loch war in der Mauer.'
  eng-WYC-2018: And he led me within to the door of the foreyard; and I saw, and lo!
    one hole in the wall. (And he led me within to the entrance of the courtyard;
    and I saw, and behold! a hole in the wall.)
  epo-epo: Kaj Li venigis min al la enirejo de la korto, kaj mi ekvidis, ke jen estas
    unu truo en la muro.
  uig-PIN: Wǝ U meni ibadǝthana ⱨoylisining kirix eƣiziƣa apardi, mǝn ⱪaridim, mana,
    tamda bir tɵxük turatti.
  beo-beo: E da na oule asili, Debolo diasu gadili gagoi ea logo holei amoga oule
    asili, gagoi ganodini gelabo olelei.
  tpi-OTNT: God i tok pinis, orait em i kisim mi i go ausait long dispela banis i
    raunim haus bilong God na em i bringim mi i go long dua bilong bikpela banis.
    Na em i soim mi wanpela hul i stap long dispela banis.
  hau-SA: Sa’an nan ya kawo ni mashigin filin. Na duba, na kuma ga rami a bango.
  uig-LAT: We U méni ibadetxana hoylisining kirish éghizigha apardi, men qaridim,
    mana, tamda bir töshük turatti.
  nde-nde: Emva kwalokho wangisa entubeni yeguma. Ngakhangela, ngabona imbobo emdulini.
  ton-ton: ¶ Pea naʻa ne ʻomi au ki he matapā ʻoe lotoʻā; pea ʻi heʻeku sio, vakai
    ko e ava naʻe ʻi he ʻā.
  ces-1613: I přivedl mne ke dveřům síně, kdež jsem uzřel, a aj, díra jedna byla v
    stěně.
  eng-WMB: He brought me to the door of the court; and when I looked, behold, a hole
    in the wall.
  tam-TCV: பின்பு அவர் என்னை முற்றத்து வாசலுக்குக் கொண்டுவந்தார். அங்கே சுவரில் ஒரு
    துளையைக் கண்டேன்.
  ceb-ULB: Unya gidala niya ako sa pultahan sa hawanan ug mitan-aw ako, ug adunay
    bangag ang paril.
  pol-UBG: I przyprowadził mnie do drzwi dziedzińca, a gdy spojrzałem, oto dziura
    w ścianie.
  urd-GVU: وہ مجھے رب کے گھر کے بیرونی صحن کے دروازے کے پاس لے گیا تو مَیں نے دیوار
    میں سوراخ دیکھا۔
  deu-1912: Und er führte mich zur Tür des Vorhofs; da sah ich, und siehe war ein
    Loch in der Wand.
  kan-2017: ಆಮೇಲೆ ಆತನು ನನ್ನನ್ನು ಪ್ರಾಕಾರದ ಬಾಗಿಲಿಗೆ ಬರ ಮಾಡಿದನು; ಇಗೋ, ಆ ಗೋಡೆಯಲ್ಲಿ ಒಂದು
    ರಂಧ್ರವು ನನಗೆ ಕಾಣಿಸಿತು.
  yap-yap: Me fekeg nga langan e garog ko bin wuru’ e yoror nge dag ngog ba chabal
    u dow e rungrung.
  hlt-MCSB: Te phoeiah kai te vongup thohka la ng'khuen hatah pangbueng dongah a khui
    pakhat te lawt ka hmuh.
  mdy-ETH: ዙሎ ዛሎና ዓኣ ዓሳ ቡካ ጶኦኮ ጌሎ ካሮ ባንሢያ ዔኪ ታና ዓኣዼኔ፤ ዬካ ሹጮና ኮሾና ኬኤሎ ዲሮ ዑፃ ፔቴ ፂኢና
    ካራ ዓኣኔ፤
  twi-ASANTE: Afei, ɔde me baa adihɔ hɔ ɛpono no ano. Mehwɛeɛ na mehunuu tokuro wɔ
    ɔfasuo no mu.
  eng-WEBU: He brought me to the door of the court; and when I looked, behold, a hole
    in the wall.
  wal-wal: Hegaappe guyyiyan, tana Beeta Maqidasiyaa dabaabaa pengge ehiis; ehin taani
    xeelliyo wode, godan xoo7ee de7iyaagaa be7aas.
  spa-PDDPT: Entonces me llevó a la entrada del patio. Cuando miré, había un hueco
    en la pared.
  gun-gun: 'Ha''e gui okẽ jaikea''i katy ju xereraa. Ha''e py oo mbotya oĩ va''e re
    oĩ peteĩ kua. Ha''e vy aipoe''i xevy: — Ava ra''y, ejo''o pova''e imbotya re.'
  ilo-ULB: Kalpasanna, impannak iti pagserkan a ruangan ti paraangan, ket kimmitaak,
    ket adda maysa nga abut iti pader.
  kpg-kpg: Gei mee gaa lahi au gi di bontai dela e ulu gi di malae i daha di Hale
    Daumaha, ga hagi mai di bongoo di abaaba deelaa.
  uig-ARA: ۋە ئۇ مېنى ئىبادەتخانا ھويلىسىنىڭ كىرىش ئېغىزىغا ئاپاردى، مەن قارىدىم،
    مانا، تامدا بىر تۆشۈك تۇراتتى.
  sus-sus: Ala naxa n xanin hɔrɔmɔbanxi sode dɛ gbɛtɛ ra. Mɛnni n naxa yale nde to
    tɛtɛ ma.
  pon-2006: E ahpw ketikiniehla ni maslikin kehlo oh kasalehiong ie pwoahr ehu me
    mi ni kehlo.
  ksd-ksd: Ma i ga kap iau tadav ra banbanu ai ra bala na gunan. Ba iau ga bobo, iau
    ga gire ra mata ta ra liplip na vat.
  grc-BRENT: Καὶ εἰσήγαγέ με ἐπὶ τὰ πρόθυρα τῆς αὐλῆς.
  ind-AYT: Dan, Dia membawaku ke pintu masuk halaman, dan ketika aku melihat, tampaklah
    lubang pada tembok.
  nya-nya: Kenaka Iye anandipititsa ku khomo lolowera ku bwalo la Nyumba ya Mulungu.
    Nditayangʼanitsitsa ndinangoona dzenje pa khomapo.
  hrv-hrv: 'I povede me do vrata predvorja. Pogledah, i gle: u zidu pukotina.'
  mps-mps: Godigo po ola simanobo si da, teda agai ena selama, te Godigo be obo bagulali
    te bulu badu solama, tama agai ena te genuai sunumi oboba odasa pali. Tama agai
    enabolo te obode elaluali dedage me deli ola manio.
  tpi-tpi: God i tok pinis, orait em i kisim mi i go ausait long dispela banis i raunim
    haus bilong God na em i bringim mi i go long dua bilong bikpela banis. Na em i
    soim mi wanpela hul i stap long dispela banis.
  dan-1931: Så førte han mig hen til Indgangen til Forgården.
  vie-OVCB: Ngài đưa tôi đến cửa sân Đền Thờ, tôi nhìn thấy một lỗ trên tường.
  guj-2017: પછી તે મને આંગણાના દ્વાર પાસે લાવ્યો. અને મેં જોયું, તો ત્યાં દીવાલમાં
    એક કાણું હતું.
  pon-2006A: E ahpw ketikiniehla ni maslikin kehlo oh kasalehiong ie pwoahr ehu me
    mi ni kehlo.
  por-BRBSL: Ele me levou até a porta do tribunal; e quando olhei, eis um buraco na
    parede.
  cth-cth: Thongma e takhang koe totouh kai hah na ceikhai teh, ka khet navah tapang
    dawk a kâko teh ao.
  twi-twi: Afei ɔde me baa adiwo hɔ pon no ano. Mehwɛe, na mihuu tokuru wɔ ɔfasu no
    mu.
  hlt-hlt: Te phoeiah kai te vongup thohka la ng'khuen hatah pangbueng dongah a khui
    pakhat te lawt ka hmuh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ kù n kɔtɛnɛ̀ ku cĩ́ɛ̃̀tɛ̀ dɑ̀nkù kó dibòrì borɛ̀, kɛ̀
    n wéntɛ́ kɛ́yɑ̀ difɔ̃̀tìrì mɑrì keutɛ́mɛ̀ kumɑrí.
  msy-2020: Egha a nan akua ghua dɨvazir Godɨn Dɨpenimɨn avɨnizimɨn aven zuir tiar
    akamɨn otozɨ, kɨ garima, torir mam dɨvazimɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ ponɑ-m Ɩsɔ tǝsɛɛlɛ tɑɣɑ ɩsɔtɑɑ nyǝŋkɑ nɔnɔɣɔ kiŋ. Mɑ nyǝnɑɑ ɩlɛnɑ
    mɑ́ nɑ́ pʋ́ʋ́ɣʋ́ kɛ koluŋɑ tɔɔ.
  azb-azb: O məni həyətin giriş yerinə gətirdi. Mən baxıb gördüm ki, divarda bir dəlik
    var.
  eng-DBY: And he brought me to the entry of the court, and I looked, and behold,
    a hole in the wall.
  hin-2017: तब वह मुझे आँगन के द्वार पर ले गया, और मैंने देखा, कि दीवार में एक छेद
    है।
  wol-KYG: Mu yóbbu ma ba ca buntu ëtt ba, ma yem ci menn pax mu nekk ca miir ba.
  eng-YLT: And He bringeth me in unto an opening of the court, and I look, and lo,
    a hole in the wall;
  eng-WYC-2017: And he led me within to the door of the foreyard; and I saw, and lo!
    one hole in the wall.
  eng-WMBB: He brought me to the door of the court; and when I looked, behold, a hole
    in the wall.
  urd-GVH: वह मुझे रब के घर के बैरूनी सहन के दरवाज़े के पास ले गया तो मैंने दीवार
    में सूराख़ देखा।
  rug-rug: Meke turaṉa lani au Sa koasa nuqunuquruana koasa varivarigarana. Doṉo la
    si rau meke dogoria rau si keke lopa koasa goba.
  gaz-gaz: Ergasii inni gara karra oobdiitti na fide. Anis milʼadhee qaawwa keenyan
    manaa nan arge.
  fra-LSG: Alors il me conduisit à l’entrée du parvis. Je regardai, et voici, il y
    avait un trou dans le mur.
  yal-yal: Nayi, a yi n xali Ala Batu Banxin yinna so dɛɛn na. N yi yinla nde to yinna
    ma.
  haw-1868: A lawe mai oia ia'u ma ka puka o ka pahale, a nana aku au, aia hoi he
    puka maloko o ka pa.
  arb-NAV: ثُمَّ أَحْضَرَنِي إِلَى مَدْخَلِ السَّاحَةِ، فَنَظَرْتُ وَإذَا بِثُقْبٍ
    فِي الْجِدَارِ،
  ewe-ewe: Eye wòkplɔm yi xɔxɔnu la ƒe mɔnu. Melé ŋku ɖe nuwo ŋu, eye mekpɔ do aɖe
    le gli la me.
  eng-LEE: 'And he brought me to the door of the court: and I looked, and behold there
    was a hole in the wall.'
  asm-FB: এই বুলি তেওঁ মোক চোতালৰ বাট-চৰাৰ দুৱাৰৰ ভিতৰলৈ লৈ গ’ল আৰু তাত মই চাই দেৱালত
    এটা বিন্ধা দেখিলোঁ।
  sus-A: عَلَ نَشَ ﭑ شَنِن هْرْ مْبَنشِ سٌدٍ دّ فبّتّ رَ. مّننِ ﭑ نَشَ يَلٍ ندٍ تٌ
    تّتّ مَ.
  fra-SBL: Il me conduisit à l'entrée du parvis ; et quand je regardai, voici, il
    y avait un trou dans la muraille.
  hbo-hbo: וַיָּבֵ֥א אֹתִ֖י אֶל־פֶּ֣תַח הֶֽחָצֵ֑ר וָאֶרְאֶ֕ה וְהִנֵּ֥ה חֹר־אֶחָ֖ד
    בַּקִּֽיר׃
  kik-kik: Ningĩ akĩndehe itoonyero-inĩ rĩa nja ĩyo. Ngĩrora ngĩona irima rũthingo-inĩ.
  fra-NCL: 'Et il me conduisit à l’entrée du parvis, et je vis : et voici qu’il y
    avait un trou dans le mur !'
  cek-AK: To pacoengah anih mah khongkha thung ih longhma ah ang caeh haih; ka khet
    naah, tapang nuiah akhaw maeto ka hnuk.
  cuk-cuk: A-sorbali, Bab-Dummadse-goled-neg-imba-dogedse an-sesad. Geb galugine,
    yaa-gwagwen olloo-sii an daksad.
  uig-CYR: Вә У мени ибадәтхана һойлисиниң кириш еғизиға апарди, мән қаридим, мана,
    тамда бир төшүк туратти.
  tel-2017: ఆ తరువాత ఆయన నన్ను ఆవరణ ద్వారం దగ్గర దించాడు. అక్కడ గోడకి ఒక రంధ్రం కనిపించింది.
  hat-BSA: Li te mennen m nan antre lakou enteryè a, e lè m te gade, vwala, yon twou
    nan mi an.
  kos-kos: El usyula nu ke mutunoa se lik ah, ac srisrngiya pat se ke pot uh.
  hbo-WLC: וַיָּבֵ֥א אֹתִ֖י אֶל־פֶּ֣תַח הֶֽחָצֵ֑ר וָאֶרְאֶ֕ה וְהִנֵּ֥ה חֹר־אֶחָ֖ד
    בַּקִּֽיר׃
  ibo-ibo: O mere ka m guzo nʼọnụ ụzọ ogige ahụ, mgbe m lere anya, ahụrụ m oghere
    dị nʼaja ụlọ ahụ.
  ory-ory: ପୁଣି, ସେ ମୋତେ ପ୍ରାଙ୍ଗଣର ଦ୍ୱାର ନିକଟକୁ ଆଣିଲେ; ତହିଁରେ ମୁଁ ଦୃଷ୍ଟି କରନ୍ତେ, ଦେଖ,
    କାନ୍ଥ ମଧ୍ୟରେ ଗୋଟିଏ ଛିଦ୍ର ଅଛି।
  chk-chk: Mürin a emwenieila ren asamalapen ewe leni lükün imwenfel. Nge lupwen üa
    nenefeil, üa küna eu pwang lon ewe tit.
  rop-rop: Afta tharran imbin deigim mi atsaid langa det najawan pleis langa det kotyad,
    en imbin shoum mi lilwan hol langa wol.
  ukr-1871: І привів мене до ввіходу в дворище; я подививсь, аж у мурі щілина.
  deu-1951: Und er führte mich zum Tor des Vorhofs; und ich schaute, und siehe, da
    war ein Loch in der Wand!
  eng-JPS: And He brought me to the door of the court; and when I looked, behold a
    hole in the wall.
  srp-1865: I odvede me na vrata od trijema, i pogledah, a to jedna rupa u zidu.
  lug-lug: Awo n’antwala ku mulyango ogw’oluggya. Ne ndaba ekituli mu bbugwe.
  heb-heb: ויבא אתי אל פתח החצר ואראה והנה חר אחד בקיר׃
  ben-IRV: তখন তিনি আমাকে উঠানের দরজায় আনলেন এবং আমি দেখলাম, আর দেখ, দেয়ালের মধ্যে
    এক ছিদ্র।
  pan-pan: ਤਦ ਉਹ ਮੈਨੂੰ ਵੇਹੜੇ ਦੇ ਦਰਵਾਜ਼ੇ ਤੇ ਲਿਆਇਆ, ਤਾਂ ਮੈਂ ਵੇਖਿਆ ਕਿ ਕੰਧ ਦੇ ਵਿੱਚ ਇੱਕ
    ਛੇਕ ਹੈ।
  mya-JVB: တန်တိုင်း တံခါးဝ သို့ ငါ့ ကိုဆောင်သွား ၍ ငါ ကြည့်ရှု သောအခါ ၊ တန်တိုင်း
    ရိုး၌ အပေါက် ကို မြင် လေ ၏။
  hmo-hmo: Vadaeni ia ese ma lau ia hakaua, magu ena iduara ta ena badibadinai, bona
    magu lalonai ia noho matuna lau dekenai ia hedinaraia.
  urd-urd: तब वह मुझे सहन के फाटक पर लाया, और मैंने नज़र की और क्या देखता हूँ कि दीवार
    में एक छेद है।
  rus-SYN: И привел меня ко входу во двор, и я взглянул, и вот в стене скважина.
  bqc-SIM: Ɔ̃ à gɛ̀manↄ ua bĩ́ibↄlɛu. Kɛ́ ma wɛsɛ̀, ↄ̃ ma ɛ è bĩ́i guu.
  tcz-CHONGTHU: Hichun aman banghoma konna asunglang kimu theina houin leitol kotphunga
    chun eipuilut e.
  mar-mar: मग त्याने मला मैदानाच्या प्रवेश व्दारात नेले, मग मी पाहिले तेथे भिंतीला
    मोठे छिद्र पडलेले मला दिसले.
  qub-qub: Chaypita apamaran Templuman yaycuna sawan puncuman. Chaycho ricarä pergacho
    uchcu caycajta.
  bqp-bqp: Mɑ u mɑɑ nùn suɑ u kɑ dɑ tɔɔwɔ sɑ̃ɑ yerun yɑɑrɑn kɔnnɔwɔ. Mɑ u wɔru gɑgu
    wɑ gɑnɑɔ.
  hat-hat: Li pran m', li mennen m' nan pòtay ki bay sou lakou anndan an, li moutre
    m' yon twou nan miray la.
  eng-BSB: Then He brought me to the entrance to the court, and I looked and saw a
    hole in the wall.
  eng-WEBPB: He brought me to the door of the court; and when I looked, behold, a
    hole in the wall.
  kbq-kbq: Hagi anantetira mono kumamofo kafante navareno vige'na koana, ana kumamofo
    have keginafina mago kamo hagro hunege'na ke'noe.
  nhe-BL: Teipa nechhuicac campa itlamapayo nopa tiopamitl, huan nopano niquitac coyontoc
    nopa tepamitl.
  gub-BL: Hereraha katu pe teixe haw huwake kury. Wexak kar pàrirogaw ikwar ihewe.
  eng-DRA: 'And he brought me in to the door of the court: and I saw, and behold a
    hole in the wall.'
