verse: EZK.008.008
translations:
  mal-C: “മനുഷ്യപുത്രാ, ചുമർ തുരക്കുക,” എന്ന് അവിടന്ന് എന്നോടു കൽപ്പിച്ചു, ഞാൻ ചുമർ
    കുത്തിത്തുരന്നപ്പോൾ ഒരു വാതിൽ കണ്ടു.
  deu-TKW: 'Und er sprach zu mir: Stoße durch die Wand durch! Als ich nun durch die
    Wand durchstieß, befand sich da eine Thür.'
  lin-lin: 'Alobaki na ngai : « Mwana na moto, tobola mir. » Tango natobolaki yango,
    namonaki ekuke moko kuna.'
  eng-LSV: and He says to me, “Son of man, now dig through the wall”; and I dig through
    the wall, and behold, an opening.
  eng-GNV: Then said he vnto me, Sonne of man, digge nowe in the wall. And when I
    had digged in the wall, beholde, there was a doore.
  eng-WEBSTER: 'Then said he to me, Son of man, dig now in the wall: and when I had
    digged in the wall, behold a door.'
  nhw-BL: 'Huan nechilhui: “Xijcoyoni achi más ne tepamitl.” Huajca na nijcoyoni achi
    más huan nijpanti se puerta para se cuarto catli motlatijtoc.'
  swh-ONEN: Akaniambia, “Mwanadamu, sasa toboa kwenye ukuta huu.” Ndipo nikatoboa
    ule ukuta, nikaona hapo pana mlango.
  bba-bba: Gusunɔ u nɛɛ, tɔnun bii, ɑ ɡɑnɑ ye yɑbo. Mɑ u ye yɑbɑ u deemɑ kɔnnɔ ɡɑɡɑ
    wɑ̃ɑ mi.
  eng-KJVCPB: 'Then said he unto me, Son of man, dig now in the wall: and when I had
    digged in the wall, behold a door.'
  luo-luo: Nowachona niya, “Wuod dhano, koro kuny kor ot.” Omiyo ne akunyo kor ot
    kendo ne aneno dhoot kanyo.
  meu-meu: Bena ia ese e hamaorogu, eto, Taunimanima natuna e, maḡu ba hamaurua. Magu
    na hamaurua, bena iduara ta na itaia.
  npi-ULB: उहाँले मलाई भन्‍नुभयो, “ए मानिसको छोरो, यो भित्ताभित्र खन्‌ ।” त्यसैले
    मैले त्‍यो भित्ताभित्र खनें, र त्‍यहाँ एउटा ढोका थियो ।
  yor-yor: Nígbà náà ló sọ fún mi pé, “Ọmọ ènìyàn, gbẹ́ inú ògiri náà,” nígbà tí mo
    sì gbẹ́ inú ògiri, mo rí ìlẹ̀kùn kan.
  pes-OPCB: 'گفت: «حالا دیوار را بکن!» دیوار را کندم تا به در اتاقی رسیدم.'
  tgl-ULB: Sinabi niya sa akin, “Anak ng tao, maghukay ka sa pader na ito.” Kaya naghukay
    ako sa pader at mayroong isang pintuan!
  hui-hui: Ani mo walia howa ibugua i̱hondo lalu, Dindiali-o í̠na pabe ogoni bo gialole
    diri ogoni ala ba timbu ha, laya. Ani layagola i̱na diri biago ba timbu halu hewaria
    o biagoha panga mbira wiaria handaru.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ တံ​တိုင်း​ကို​ဤ​နေ​ရာ​မှ​တူး​ဖောက်​လိုက်​လော့''
    ဟု​မိန့်​တော်​မူ​သည့်​အ​တိုင်း ငါ​သည်​တူး​ဖောက်​လိုက်​သော​အ​ခါ​တံ​ခါး​တစ်​ခု​ကို​မြင်​ရ​၏။-
  bod-N: ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཀྱེ་མིའི་བུ། རྩིག་པ་བརྐོ་བར་མཛོད་ཅེས་གསུངས་པ་དང་།
    ངས་བརྐོས་པ་ན་བསམ་ཡུལ་ལས་འདས་པ་ཞིག་ལ་སྒོ་ཞིག་མཐོང་བྱུང་།
  sna-sna: Iye akati kwandiri, “Mwanakomana womunhu, chichera zvino mumadziro.” Saka
    ndakachera mumadziro ndikaona mukova imomo.
  spa-BLM: 'Entonces me dijo: “Hijo de hombre, cava ahora en la pared”. Cuando había
    cavado en la pared, vi una puerta.'
  cac-cac: 'Ix yalan Jehová chi'' d''ayin icha tic: Levb''itej jun olan d''a yich
    templo chi'', xchi d''ayin. Yuj chi'' ix in levb''itan jun olan chi'', ix chax
    jun puerta vuuj.'
  swh-ULB: Akanambia, “Mwanadamu, chimba kwenye huu ukuta.” Basi nikachimba kwenye
    huo ukuta, na kulikuwa na mlango.
  bel-bel: 'І сказаў мне: сыне чалавечы! пракапай сьцяну; і я пракапаў сьцяну і вось
    нейкія дзьверы.'
  deu-ELBBK: 'Und er sprach zu mir: Menschensohn, durchbrich doch die Mauer. Und ich
    durchbrach die Mauer; und siehe, da war eine Tür.'
  mbb-OT: Migkeǥiyan e zin te, “Sikew is etew, pekeluaǥa nu heeyan is budsi te verengbeng.”
    Ne mibeelan ku haazà, ne neehè ku is sevaha he idselang.
  mal-2015: 'അവൻ എന്നോടു: മനുഷ്യപുത്രാ, ചുവർ കുത്തിത്തുരക്കുക എന്നു പറഞ്ഞു; ഞാൻ ചുവർ
    കുത്തിത്തുരന്നാറെ ഒരു വാതിൽ കണ്ടു.'
  rmc-rmc: 'Phenďa mange: „Manušeja, predem kada muros!“ Predemaďom o muros, a dikh,
    sas ode vudar.'
  pes-OPV: 'و او مرا گفت: «ای پسر انسان دیوار را بکن.» و چون دیوار راکندم، اینک دروازه‌ای
    پدید آمد.'
  ron-1924: 'Ши мь-а зис: „Фиул омулуй, я сапэ ын перете!” Ам сэпат ын зид ши ятэ
    кэ ера о ушэ.'
  ben-OBCV: তিনি আমাকে বললেন, “হে মানবসন্তান, দেয়ালের ওই গর্তটি আরও বড়ো করো।” সেইজন্য
    আমি গর্তটি আরও বড়ো করলাম আর সেখানে একটি দরজা দেখতে পেলাম।
  som-som: Markaasuu igu yidhi, Wiilka Aadamow, bal haddana derbiga qod, oo markaan
    derbigii qoday waxaan arkay albaab.
  lat-VUC: 'Et dixit ad me: Fili hominis, fode parietem. Et cum fodissem parietem,
    apparuit ostium unum.'
  eng-ASVBT: 'Then said he unto me, Son of man, dig now in the wall: and when I had
    dug in the wall, behold, a door.'
  ita-1885: 'Ed egli mi disse: Figliuol d''uomo, fa'' ora un foro in questa parete.
    Ed io feci un foro nella parete; ed ecco un uscio.'
  eng-LXXUP: 'And he said to me, Son of man, dig: so I dug, and behold a door.'
  eng-ULB: He said to me, “Son of man, dig into this wall.” So I dug into the wall,
    and there was a door.
  spa-VBL: “Hijo de hombre”, me dijo, “tira de la pared”. Así que aparté el muro y
    encontré una puerta.
  fra-_FOB: 'Et il dit: Fils de l''homme, pénètre dans la muraille; et quand j''eus
    pénétré dans la muraille, voici, il y avait là une porte.'
  mal-mal: 'അവിടുന്ന് എന്നോട്: “മനുഷ്യപുത്രാ, ചുവർ കുത്തിത്തുരക്കുക” എന്ന് പറഞ്ഞു;
    ഞാൻ ചുവർ കുത്തിത്തുരന്നപ്പോൾ ഒരു വാതിൽ കണ്ടു.'
  urd-GVR: Allāh ne farmāyā, “Ādamzād, is sūrāḳh ko baṛā banā.” Maiṅ ne aisā kiyā
    to dīwār ke pīchhe darwāzā nazar āyā.
  suz-BL: मिनु मेकोम आं कली “ए मुर, मेको गारो ङा पोव़ला प्रेतो” दे माइक्‍ती। मिनु
    गो मेको गारो ङा पोव़ला प्रेत्‍ता। मिनु मेकेर ओव़तीक का बाक्‍त।
  eng-NOY: And he said to me, Son of man, break now through the wall. And when I had
    broken through the wall, behold, a door.
  ita-1927: 'Allora egli mi disse: “Figliuol d’uomo, adesso fora il muro”. E quand’io
    ebbi forato il muro, ecco una porta.'
  ckb-ckb: 'پێی فەرمووم: «ئەی کوڕی مرۆڤ، ئێستا دیوارەکە هەڵکۆڵە.» منیش دیوارەکەم هەڵکۆڵی
    و دەرگایەکم بینییەوە.'
  eng-BBE: 'And he said to me, Son of man, make a hole in the wall: and after making
    a hole in the wall I saw a door.'
  kan-OKCV: ಆಮೇಲೆ ಆತನು ನನಗೆ, “ಮನುಷ್ಯಪುತ್ರನೇ, ಈಗ ಗೋಡೆಯಲ್ಲಿ ಕೊರೆ,” ಎಂದು ಹೇಳಿದನು. ನಾನು
    ಗೋಡೆಯನ್ನು ಕೊರೆದಾಗ ಒಂದು ಬಾಗಿಲನ್ನು ಕಂಡೆನು.
  tam-2017: 'அவர் என்னை நோக்கி: மனிதகுமாரனே, நீ சுவரிலே துவாரமிடு என்றார்; நான் சுவரிலே
    துவாரமிட்டபோது, இதோ, ஒரு வாசல் இருந்தது.'
  spa-RV-1909: 'Y díjome: Hijo del hombre, cava ahora en la pared. Y cavé en la pared,
    y he aquí una puerta.'
  ron-BTF: 'Atunci el mi-a spus: Fiu al omului, sapă acum în zid; și după ce am săpat
    în zid, iată, o ușă.'
  eng-WEBP: Then he said to me, “Son of man, dig now in the wall.” When I had dug
    in the wall, I saw a door.
  eng-FBV: “Son of man,” he told me, “pull the wall apart.” So I pulled the wall apart
    and found a doorway.
  nld-1939: 'sprak Hij tot mij: Mensenkind, breek maar door de muur heen! Ik brak
    door de muur heen, en daar zag ik een deur.'
  nch-BL: 'Huan techilhui: “Xijcoyoni achi más ne tepamit.” Huajca na nijcoyoni achi
    más huan nijpanti se caltemit para se cuarto cati motatijtoc.'
  vie-1934: 'Ngài phán cùng ta rằng: Hỡi con người, hãy xoi vách đi. Khi ta xoi vách
    xong, thì thấy có một cái cửa.'
  hin-CV: उसने मुझे कहा, “हे मनुष्य के पुत्र, दीवार को फोड़ो.” इसलिये मैंने दीवार
    को फोड़ा और वहां मुझे एक प्रवेश द्वार दिखाई दिया.
  spa-BES: 'Y me dijo: Hijo de hombre, haz un agujero en la pared; y después de hacer
    un agujero en la pared, vi una puerta.'
  tdx-tdx: Le hoe re amako, O ana’ ondatio, halio o rindriñeo; aa ie nihalieko i rindriñey,
    hehe ty lalañe.
  tha-KJV: แล​้วพระองค์ตรัสกับข้าพเจ้าว่า “​บุ​ตรแห่งมนุษย์​เอ๋ย จงเจาะเข้าไปในกำแพง”
    และเมื่อข้าพเจ้าได้เจาะเข้าไปในกำแพงแล้ว ดู​เถิด มี​ประตู​อยู่​ประตู​หนึ่ง
  por-BR-2018: 'E disse-me: Filho do homem, cava agora naquela parede. E cavei na
    parede, e eis que havia uma porta.'
  deu-ELO: 'Und er sprach zu mir: Menschensohn, durchbrich doch die Mauer. Und ich
    durchbrach die Mauer; und siehe, da war eine Tür.'
  eng-WYC-2018: And he said to me, Son of man, dig thou (in) the wall; and when I
    had digged (in) the wall, one door appeared.
  epo-epo: 'Kaj Li diris al mi: Ho filo de homo, trafosu la muron. Kaj mi trafosis
    la muron, kaj jen estas ia pordo.'
  uig-PIN: 'U manga: — I insan oƣli, tamni kolap tǝxkin, dedi. Mǝn tamni kolap tǝxtim,
    mana, bir ixik turatti.'
  beo-beo: E da nama amane sia:i, “Dunu egefe! Dobea fei guidili, gelabo agene masa.”
    Na da gelabo doasanawene, golili asili, logo holei ba:i.
  tpi-OTNT: Na God i tokim mi olsem, “Man bilong graun, yu brukim banis na mekim dispela
    hul i kamap bikpela.” Orait mi brukim na mi lukim wanpela dua i stap.
  hau-SA: Ya ce mini, “Ɗan mutum, yanzu ka haƙa cikin bangon.” Da na haƙa cikin bangon
    sai na ga ƙofar shiga a can.
  uig-LAT: 'U manga: — I insan oghli, tamni kolap teshkin, dédi. Men tamni kolap teshtim,
    mana, bir ishik turatti.'
  nde-nde: Wasesithi kimi, “Ndodana yomuntu, khathesi gubha umduli.” Ngakho ngawugubha
    umduli ngasengibona umnyango khona.
  ton-ton: 'Pea ne pehē kiate au, “Foha ʻoe tangata, ke ke keli ʻi he ʻā: pea ʻi heʻeku
    keli ʻi he ʻā, vakai ko e matapā.”'
  ces-1613: 'A řekl mi: Synu člověčí, kopej medle tu stěnu. I kopal jsem stěnu, a
    aj, dvéře jedny.'
  eng-WMB: Then he said to me, “Son of man, dig now in the wall.” When I had dug in
    the wall, I saw a door.
  tam-TCV: அவர் என்னிடம், “மனுபுத்திரனே சுவரில் ஒரு துளையிடு” என்றார். நான் துளையிட்டபோது,
    ஒரு வாசல் இருந்தது.
  ceb-ULB: Miingon siya kanako, “Anak sa tawo, pagbakbak niini nga paril. “Busa gibakbakan
    ko ang paril, ug didto adunay pultahan.
  pol-UBG: 'I powiedział do mnie: Synu człowieczy, przebij teraz tę ścianę. I przebiłem
    ścianę, a oto drzwi.'
  urd-GVU: اللہ نے فرمایا، ”آدم زاد، اِس سوراخ کو بڑا بنا۔“ مَیں نے ایسا کیا تو دیوار
    کے پیچھے دروازہ نظر آیا۔
  deu-1912: 'Und er sprach zu mir: Du Menschenkind, grabe durch die Wand. Und da ich
    durch die Wand grub, siehe, da war eine Tür.'
  kan-2017: ಆಗ ಆತನು ನನಗೆ, “ನರಪುತ್ರನೇ, ಗೋಡೆಯನ್ನು ತೋಡು” ಎಂದು ಹೇಳಿದನು. ನಾನು ಗೋಡೆಯನ್ನು
    ತೋಡಲಾಗಿ ಅಲ್ಲಿ, ಒಂದು ಬಾಗಿಲು ಕಾಣಿಸಿತು.
  yap-yap: Me ga’ar, “Fak e girdi’, irera’ e gin ni ngam chabliy e rungrung riy.”
    Ma aram mug buthug mug pat nga bmab.
  hlt-MCSB: Te vaengah kai taengah, “Hlang capa, pangbueng te thuk laeh,” a ti. Te
    dongah pangbueng te ka thuk hatah thohka pakhat lawt ka hmuh.
  mdy-ETH: «ዓሲ ናዓሢዮ! ሃኖ ባንፆና ሃያ ሹጮና ኬልቆና ኬኤሎ ዲሮ ሻሄ!» ጌዔም ታ ቡጋዛ ፔቴ ካራ ጴዼኔ፤
  twi-ASANTE: Ɔka kyerɛɛ me sɛ, “Onipa ba, bɔ ɔfasuo no mu tokuro.” Enti mebɔɔ ɔfasuo
    no mu tokuro, na mehunuu ɛpono ano kwan bi wɔ hɔ.
  eng-WEBU: Then he said to me, “Son of man, dig now in the wall.” When I had dug
    in the wall, I saw a door.
  wal-wal: I tana, “Laa asa na7au, godaa bookka” yaagiis; yaagin taani bookkiyo wode,
    issi penggee hegan de7iyaagaa be7aas.
  spa-PDDPT: 'Él me dijo: Hijo de hombre, perfora ahora el muro. Y cuando perforé
    el muro, vi una puerta.'
  gun-gun: Ha'e ramo imbotya re ajo'o ma vy ama'ẽ rã oĩ peteĩ okẽ.
  ilo-ULB: Kinunana kaniak, “Anak ti tao, palawaem ti abut daytoy a pader.” Pinalawak
    ngarud ti abut iti pader, ket adda nakitak a ruangan!
  kpg-kpg: Mee ga helekai mai, “Tangada dangada, owwaa di abaaba deenaa.” Gei au gaa oho
    di gowaa deelaa ga gidee di bontai.
  uig-ARA: 'ئۇ ماڭا: ــ ئى ئىنسان ئوغلى، تامنى كولاپ تەشكىن، دېدى. مەن تامنى كولاپ
    تەشتىم، مانا، بىر ئىشىك تۇراتتى.'
  sus-sus: A naxa a masen n bɛ, «Adamadi, i xa na yale raxungbo.» N to na raba, n
    naxa naadɛ nde to.
  pon-2006: E ahpw mahsanih, “Kowe, nein aramas, kauwehla dihden.” Ngehi eri kauwehla
    oh diarada wenihmw ehu.
  ksd-ksd: 'Ma i ga biti tagu: Natu i ra tutana, una rada ra liplip na vat; ma ba
    iau ga rada ia, iau ga gire ra banbanu.'
  grc-BRENT: Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, ὄρυξον· καὶ ὤρυξα, καὶ ἰδοὺ θύρα.
  ind-AYT: Dia berfirman kepadaku, “Anak manusia, sekarang galilah tembok.” Maka aku
    menggali tembok, dan melihat sebuah pintu masuk.
  nya-nya: Yehova anandiwuza kuti, “Iwe mwana wa munthu, tsopano bowola pa khomapo.”
    Ndinabowoladi pa khomapo ndipo ndinapezapo khomo.
  hrv-hrv: 'I reče mi: “Sine čovječji, probij taj zid!” Probih zid, a ono - ulaz!'
  mps-mps: Godigo enabolo te tama po wali, “Tǫde bidio, nago te obo aluama, te dedage
    genuai pedalubo sę ilao.” Tialima, eno aluama suali, te sunumi me deli elalualio.
  tpi-tpi: Na God i tokim mi olsem, “Man bilong graun, yu brukim banis na mekim dispela
    hul i kamap bikpela.” Orait mi brukim na mi lukim wanpela dua i stap.
  dan-1931: 'Og han sagde til mig: “Menneskesøn, bryd igennem Væggen!” Og da jeg brød
    igennem Væggen, så jeg en Indgang.'
  vie-OVCB: 'Ngài bảo tôi: “Nào, con người, hãy đào vô trong tường.” Vậy, tôi đào
    và thấy một cánh cửa giấu bên trong.'
  guj-2017: તેમણે મને કહ્યું, “હે મનુષ્યપુત્ર, આ દીવાલમાં ખોદ.” તેથી મેં દીવાલમાં
    ખોદ્યું તો ત્યાં બારણું હતું!
  pon-2006A: E ahpw mahsanih, “Kowe, nein aramas, kauwehla dihden.” Ngehi eri kauwehla
    oh diarada wenihmw ehu.
  por-BRBSL: 'Então ele me disse: “Filho do homem, cava agora na parede”. Quando eu
    tinha cavado na parede, vi uma porta.'
  cth-cth: Tami capa, tapang hah tai haw ati e patetlah kai ni ka tai teh takhang
    ka aw e ka hmu.
  twi-twi: Ɔka kyerɛɛ me se, “Onipa ba, tu ɔfasu no mu tokuru.” Enti mituu ɔfasu no
    mu tokuru, na mihuu ɔpon ano kwan bi wɔ hɔ.
  hlt-hlt: Te vaengah kai taengah, “Hlang capa, pangbueng te thuk laeh,” a ti. Te
    dongah pangbueng te ka thuk hatah thohka pakhat lawt ka hmuh.
  tbz-SIM: 'Kɛ̀ kù n nɑ́kɛ́ kɛ dɔ̀: Onìtì fɔ̃́! Duutɛ kuduotí dibòrì. Kɛ̀ n kù dùùtɛ
    kɛ̀ dɛ̀ɛ nɑɑ́nko dibòrì.'
  msy-2020: Egha God kamaghɨn na mɨgei, “Nguazir kamɨn gumazim, nɨ dɨvazimɨn torir
    kam akarigh a damightɨ an arokegh.” Ezɨ kɨ dɨvazimɨn torim asigha garima, tiar
    akar mam iti.
  dop-dop: 'Kɛlɛnɑ ɩ tɔ-m sɩ: Yʋlʋ nyɑ́ tʋlɩ koluŋɑ kɛ pʋ́ʋ́ɣʋ́. Ɩlɛnɑ mɑ tʋlɩ-kʋ.'
  azb-azb: 'O mənə dedi: «Ey bəşər oğlu, gəl divarı dəl». Mən divarı dəlib gördüm
    ki, bir qapı var.'
  eng-DBY: And he said unto me, Son of man, dig now through the wall; and I digged
    through the wall, and behold, a door.
  hin-2017: तब उसने मुझसे कहा, “हे मनुष्य के सन्तान, दीवार को फोड़;” इसलिए मैंने दीवार
    को फोड़कर क्या देखा कि एक द्वार है।
  wol-KYG: 'Mu ne ma: «Yaw nit ki, ayca, gasal fii miir bi!» Ma gas rekk, gis ab jàllukaay.'
  eng-YLT: and He saith unto me, 'Son of man, dig, I pray thee, through the wall;'
    and I dig through the wall, and lo, an opening.
  eng-WYC-2017: And he said to me, Son of man, dig thou in the wall; and when I had
    digged in the wall, one door appeared.
  eng-WMBB: Then he said to me, “Son of man, dig now in the wall.” When I had dug
    in the wall, I saw a door.
  urd-GVH: अल्लाह ने फ़रमाया, “आदमज़ाद, इस सूराख़ को बड़ा बना।” मैंने ऐसा किया तो
    दीवार के पीछे दरवाज़ा नज़र आया।
  rug-rug: Meke zama si Asa koa rau, “Tuna na tie, geli nuquru la koasa goba.” Ke
    geli nuquru la si arau koasa goba meke dogoria rau si keke sasada vasina.
  gaz-gaz: Innis, “Yaa ilma namaa, keenyan manaa uri” naan jedhe. Kanaafuu ani keenyan
    manaa sana uree balbala tokko achitti nan arge.
  fra-LSG: 'Et il me dit: Fils de l’homme, perce la muraille! Je perçai la muraille,
    et voici, il y avait une porte.'
  yal-yal: Ala yi a fala n xa, a naxa, “Adamadina, yinla raba yinna ma.” N yi yinla
    raba yinna ma, so dɛɛn yi taran a ma.
  haw-1868: Olelo mai la hoi oia ia'u, E ke keiki a ke kanaka, e pao ae oe maloko
    o ka pa. A pao ae la au iloko o ka pa, aia hoi he ipuka.
  arb-NAV: 'فَقَالَ لِي: «يَا ابْنَ آدَمَ، انْقُبْ فِي الْجِدَارِ». فَنَقَبْتُ الْجِدَارَ
    وَإذَا بَابٌ.'
  ewe-ewe: Egblɔ nam be, “Ame vi, azɔ la, ku do ɖe gli la me.” Ale meku do ɖe gli
    la me, eye mekpɔ mɔnu aɖe le afi ma.
  eng-LEE: 'Then said he unto me, Son of man, do break [an opening] in the wall: and
    I broke [an opening] in the wall, and, behold, there was a door.'
  asm-FB: তেওঁ মোক ক’লে, “হে মনুষ্য সন্তান, এই দেৱালখন খান্দি পেলোৱা।” তেতিয়া মই
    দেৱালখন খান্দোতে এখন দুৱাৰ দেখা পালোঁ!
  sus-A: عَ نَشَ عَ مَسٍن ﭑ بّ، «عَدَ مَدِ، عِ شَ نَ يَلٍ رَشُنفبٌ.» ﭑ تٌ نَ رَبَ،
    ﭑ نَشَ نَادّ ندٍ تٌ.
  fra-SBL: 'Il me dit alors : « Fils d''homme, creuse maintenant dans la muraille. »
    Quand j''ai creusé dans le mur, j''ai vu une porte.'
  hbo-hbo: וַיֹּ֣אמֶר אֵלַ֔י בֶּן־אָדָ֖ם חֲתָר־נָ֣א בַקִּ֑יר וָאֶחְתֹּ֣ר בַּקִּ֔יר
    וְהִנֵּ֖ה פֶּ֥תַח אֶחָֽד׃
  kik-kik: Akĩnjĩĩra atĩrĩ, “Mũrũ wa mũndũ, aramia irima rĩu rĩrĩ rũthingo-inĩ.” Rĩrĩa
    ndaaramirie irima rĩu, ngĩona nĩ haarĩ na mũrango.
  fra-NCL: 'et il me dit : « Fils de l’homme, perce donc la muraille. » Et je perçai
    la muraille, et voici qu’il y avait une porte.'
  cek-AK: Anih mah kai khaeah, Kami capa, tapang to takae vawk ah, tiah ang naa; tapang
    to ka takaeh naah, thok maeto ka hnuk.
  cuk-cuk: 'Geb anga sogded: “Dule-machi, galugi yaa-siid be odungue.” Geb yaa-siid
    an odungusad. Deyob an imaksagu, yawagak an dakalid.'
  uig-CYR: 'У маңа: — И инсан оғли, тамни колап тәшкин, деди. Мән тамни колап тәштим,
    мана, бир ишик туратти.'
  tel-2017: ఆయన నాకిలా చెప్పాడు. “నరపుత్రుడా, ఆ గోడ తవ్వు.” అప్పుడు నేను ఆ గోడ తవ్వాను.
    తవ్విన చోట ఒక ద్వారం కనిపించింది.
  hat-BSA: 'Li te di mwen: “Fis a lòm, fouye yon twou fonse antre nan mi an.” Konsa,
    mwen te fouye yon twou fonse antre nan mi an e vwala, yon pòt pou antre.'
  kos-kos: El fahk, “Mwet sukawil, foklalik pat sacn, ac tilyak kac.” Na nga fukulya
    ac konauk srungul se.
  hbo-WLC: וַיֹּ֣אמֶר אֵלַ֔י בֶּן־אָדָ֖ם חֲתָר־נָ֣א בַקִּ֑יר וָאֶחְתֹּ֣ר בַּקִּ֔יר
    וְהִנֵּ֖ה פֶּ֥תַח אֶחָֽד׃
  ibo-ibo: Ọ sịrị m, “Nwa nke mmadụ, ugbu a gwupuo aja ụlọ a.” Mgbe m gwupuru ya,
    ahụrụ m ọnụ ụzọ e si aba nʼebe ahụ.
  ory-ory: ତେବେ ସେ ମୋତେ କହିଲେ, “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ଏହି କାନ୍ଥ ଖୋଳ; ତହୁଁ ମୁଁ ସେହି କାନ୍ଥ
    ଖୋଳନ୍ତେ, ଦେଖ, ଗୋଟିଏ ଦ୍ୱାର ଅଛି।”
  chk-chk: Iwe, a üreniei, “Nöün aramas, kopwe pwangeni ewe tit.” Nge lupwen üa pwangeni,
    üa küna eu asamalap.
  rop-rop: En imbin tok, “Isikiyel, yu grajim dijan hol.” Aibin go en grajim det hol
    na, en aibin faindim dowa.
  ukr-1871: 'І каже він менї: Сину чоловічий! пробери мур, і я пробрав мур, і ось
    двері.'
  deu-1951: 'Da sprach er zu mir: Menschensohn, brich doch durch die Wand! Als ich
    nun durch die Wand brach, siehe, da war eine Tür.'
  eng-JPS: 'Then said He unto me: ''Son of man, dig now in the wall''; and when I
    had digged in the wall, behold a door.'
  srp-1865: 'A on mi reèe: sine èovjeèji, prokopaj ovaj zid. I prokopah zid, a to
    jedna vrata.'
  lug-lug: N’aŋŋamba nti, “Omwana w’omuntu, kaakano sima mu bbugwe.” Ne nsima mu bbugwe,
    ne ndabayo omulyango.
  heb-heb: ויאמר אלי בן אדם חתר נא בקיר ואחתר בקיר והנה פתח אחד׃
  ben-IRV: তখন তিনি আমাকে বললেন, “হে মানুষের সন্তান, এই দেয়াল খোঁড়,” যখন আমি সেই
    দেয়াল খুঁড়লাম, দেখ, একটা দরজা।
  pan-pan: ਤਦ ਉਸ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ! ਕੰਧ ਨੂੰ ਤੋੜ ਅਤੇ ਜਦੋਂ ਮੈਂ ਕੰਧ ਨੂੰ
    ਤੋੜਿਆ, ਤਾਂ ਵੇਖੋ ਇੱਕ ਦਰਵਾਜ਼ਾ ਸੀ।
  mya-JVB: တဖန်တုံ အချင်းလူသား ၊ တန်တိုင်း ရိုးကို တူး လော့ဟု မိန့် တော်မူသည်အတိုင်း
    ၊ ငါသည်တူး ပြီးမှ တံခါးဝ ကို မြင် လေ၏။
  hmo-hmo: Ia gwau, “Tanobada tauna e, magu do oi geia iniseni.” Lau geia, matu lau
    karaia, bona iduara ta lau davaria.
  urd-urd: तब उसने मुझे फ़रमाया, कि “ऐ आदमज़ाद, दीवार खोद।” और जब मैंने दीवार को खोदा,
    तो एक दरवाज़ा देखा।
  rus-SYN: 'И сказал мне: сын человеческий! прокопай стену; и я прокопал стену, и
    вот какая-то дверь.'
  bqc-SIM: 'A òmɛɛ: Gbɛ̃nazĩn nɛ́, bĩ́ipi fↄ̃́. Má fↄ̃̀, ↄ̃ ma bↄlɛ è we.'
  tcz-CHONGTHU: Aman kakoma aseijin “Tun mihem chapa, bang khu lai vang'in,” eiti.
    Hijeh chun keiman bang chu kalai vang'in ahileh lampi kiselguh chu kamutai.
  mar-mar: तो मला म्हणाला, मानवाच्या मुला, भिंतीला खोदकाम कर. म्हणून मी भिंतीत खोदले
    तेव्हा पाहा, तेथे दरवाजा होता.
  qub-qub: 'Chaura nimaran: «Runa, chay uchcuta jatunyächiy.» Uchcuta jatuncharga
    puncuta tarirä.'
  bqp-bqp: Gusunɔ u nɛɛ, tɔnun bii, ɑ gɑnɑ ye yɑbo. Mɑ u ye yɑbɑ u deemɑ kɔnnɔ gɑgɑ
    wɑ̃ɑ mi.
  hat-hat: 'Li di m'' konsa: -Nonm o! Fè yon gwo twou nan miray la. Mwen fè gwo twou
    a. Lèfini, mwen jwenn yon pòt.'
  eng-BSB: “Son of man,” He told me, “dig through the wall.” So I dug through the
    wall and discovered a doorway.
  eng-WEBPB: Then he said to me, “Son of man, dig now in the wall.” When I had dug
    in the wall, I saw a door.
  kbq-kbq: Negogeno Anumzamo'a amanage hu'ne, Vahe'mofo mofavremoka, have keginafima
    hagro hu'negenkama ke'nana kana kafio higena kafina koana mago kafa me'negena
    ke'noe.
  nhe-BL: 'Huan nechilhui: “Xijcoyoni achi más ne tepamitl.” Huajca na nijcoyoni achi
    más huan nijpanti se puerta para se cuarto tlen motlatijtoc.'
  gub-BL: — Awa ta'yr, Ezuka 'àg pàrirogaw heityk pà nehe, i'i ihewe. Azuka pàrirogaw
    amo teixe haw hexak pà.
  eng-DRA: 'And he said to me: Son of man, dig in the wall. And when I had digged
    in the wall, behold a door.'
