  kan-OKCV: ಕೈಯ ಹಾಗಿರುವ ಹಸ್ತವನ್ನು ಚಾಚಿ, ನನ್ನ ತಲೆಯ ಕೂದಲಿನಿಂದ ನನ್ನನ್ನು ಹಿಡಿದನು. ಆಗ ದೇವರಾತ್ಮರು
