verse: EZK.008.003
translations:
  mal-C: അവിടന്നു തന്റെ കൈപോലെ ഒന്നു നീട്ടി എന്റെ തലമുടി പിടിച്ചു. ആത്മാവ് എന്നെ ഭൂമിക്കും
    ആകാശത്തിനും മധ്യേ ഉയർത്തി ദൈവത്തിൽനിന്നുള്ള ദർശനത്തിൽ എന്നെ ജെറുശലേമിൽ അകത്തെ
    അങ്കണത്തിന്റെ വടക്കേകവാടത്തിന്റെ പ്രവേശനത്തിൽ കൊണ്ടുവന്നു. അവിടെ വളരെയധികം അസൂയ
    ഉത്തേജിപ്പിക്കുന്ന വലിയൊരു വിഗ്രഹം ഉണ്ടായിരുന്നു.
  deu-TKW: Und er reckte etwas wie eine Hand aus und erfaßte mich bei den Locken meines
    Hauptes, und der Geist hob mich empor zwischen Erde und Himmel und brachte mich
    nach Jerusalem in einem göttlichen Gesicht an den Eingang des inneren Thors, das
    nach Norden gewendet ist, wo die den Eifer Jahwes erregende Bildsäule stand.
  lin-lin: Asembolaki elilingi moko lokola loboko mpe asimbaki ngai na suki ya moto.
    Molimo atombolaki ngai na kati-kati ya se mpe likolo mpe amemaki ngai, kati na
    emoniseli ya Nzambe, kino na Yelusalemi, na ekotelo ya Ekuke ya nor ya lopango
    ya kati ya Tempelo, epai wapi batelemisaki nzambe ya ekeko oyo etumbolaka zuwa.
  eng-LSV: And He puts forth a form of a hand, and takes me by a lock of my head,
    and [the] Spirit lifts me up between the earth and the heavens, and brings me
    to Jerusalem in visions of God, to the opening of the inner gate that is facing
    the north, where the seat of the figure of jealousy [is] that is making jealous,
  eng-GNV: And he stretched out the likenes of an had, and tooke me by an hearie locke
    of mine head, and the Spirit lift me vp betweene the earth, and the heauen, and
    brought mee by a Diuine vision to Ierusalem, into the entry of ye inner gate that
    lieth toward the North, where remained the idole of indignation, which prouoked
    indignation.
  eng-WEBSTER: And he put forth the form of a hand, and took me by a lock of my head;
    and the spirit lifted me up between the earth and the heaven, and brought me in
    the visions of God to Jerusalem, to the door of the inner gate that looketh towards
    the north; where was the seat of the image of jealousy, which provoketh to jealousy.
  nhw-BL: Huan yaya quixitlajqui se tlamantli catli nesiyaya quen imax huan nechitzqui
    ipan notzoncal. Huan Itonal TOTECO nechtlananqui ajacatipa huan nechhuicac ipan
    se tlanextili tlen Toteco Dios hasta altepetl Jerusalén. Huan nechquetzqui campa
    nopa puerta ica norte ipan itiopa TOTECO, campa eltoc nopa hueyi teteyotl catli
    TOTECO tlahuel quicualancaita.
  swh-ONEN: Akanyoosha kitu kilichoonekana kama mkono, akaniinua kwa kushika nywele
    za kichwa changu. Roho akaniinua juu kati ya nchi na mbingu nikiwa katika maono
    ya Mungu akanichukua mpaka Yerusalemu, kwenye ingilio la lango la upande wa kaskazini
    ya ukumbi wa ndani, mahali iliposimama ile sanamu ichocheayo wivu.
  bba-bba: Mɑ u ɡɑ̃ɑnu dɛmiɑ nɡe nɔmɑ u kɑ wi, Esekiɛlin seri nɛnuɑ. Kɑ̃si te sɔɔ,
    Gusunɔn Hunde nùn suɑ wɔllɔ mɑ u kɑ nùn dɑ Yerusɑlɛmuɔ. U deemɑ yen kɔnnɔ ɡe ɡɑ
    wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ bɑ bwɑ̃ɑroku ɡɑɡu yɔ̃rɑsie ɡe ɡɑ Gusunɔn nisinu seeye.
  eng-KJVCPB: And he put forth the form of a hand, and took me by a lock of mine head;
    and the spirit lift me up between the earth and the heaven, and brought me in
    the visions of God to Jerusalem, to the door of the inner gate that looketh toward
    the north; where was the seat of the image of jealousy, which provoketh to jealousy.
  luo-luo: Norieyo gimoro mane chalo gi bat mine okawa gi yie wiya. Roho mar Nyasaye
    notingʼa malo nyaka kind piny gi polo, kendo ka an ei fweny mag Nyasaye, notera
    Jerusalem, nyaka kama idonjogo e rangach man yo nyandwat, mar agola maiye, kama
    ne nitie kido mar nyasaye manono ma Nyasaye mon-go.
  meu-meu: Ima hetomana ḡauna ta e toia lasi, doboraḡigu ai e abigu; bena Lauma ese
    e abigu isi, tanobada bona guba padadiai, bena Dirava imata-hanailaina ai Ierusalem
    e laohaigu, ela bona laloma maguna ikoukouna raka-vareaina, mirigini kahana e
    vaira henia ḡauna; unuseni ai vaḡeḡe kaivakukuna, vaḡeḡe e havaraiamu ḡauna, ena
    gini gabuna e miava.
  npi-ULB: तब तिनले हातजस्‍तै आकार पसारेर मेरो कपाल समातेर मलाई जुरुक्‍क उठाए । आत्‍माले
    मलाई पृथ्‍वी र स्‍वर्गको बिचमा उचाल्नुभयो, र परमेश्‍वरका दर्शनहरूमा यरूशलेममा
    मन्‍दिरको भित्री चोकमा प्रवेश गर्ने उत्तरपट्टिको मूल ढोकानेर उहाँले मलाई लग्‍नुभयो,
    जहाँ डाही बनाउने मूर्ति खडा थियो ।
  yor-yor: Ó na ohun tó dàbí ọwọ́ jáde, ó fi gba mi ní irun orí mú, Ẹ̀mí sì gbé mi
    sókè sí agbede-méjì ayé àti ọ̀run, ó sì mú mi lọ rí ìran Ọlọ́run, mo sì lọ sí
    Jerusalẹmu, ṣí ìlẹ̀kùn ẹnu-ọ̀nà òde àríwá níbi tí ère owú tí ó ń mú ni bínú wá
    níwájú mi.
  pes-OPCB: سپس چیزی شبیه به دست به طرفم دراز شد و موی سر مرا گرفت. آنگاه روح خدا
    در رؤیا مرا به آسمان بالا برد و به اورشلیم به دروازهٔ شمالی آورد، که در آنجا آن
    بت بزرگ که باعث خشم خداوند شده بود، قرار داشت.
  tgl-ULB: At inabot niya ang hugis ng isang kamay at dinala ako sa pamamagitan ng
    buhok ng aking ulo; itinaas ako ng Espiritu sa pagitan ng lupa at langit at sa
    mga pangitain mula sa Diyos, dinala niya ako sa Jerusalem, sa pasukan ng pinakaloob
    ng hilagang tarangkahan, kung saan nakatayo ang diyus-diyosang pumupukaw ng matinding
    paninibugho.
  hui-hui: Mbirale mbira ogonime ibunaga gi handalehe mbira dogola amu halu i̱naga
    mandarini yania hayane handaru. De gandeba dege handalu hewaria Ngode Datagaliwabenaga
    Dinini ibugua i̱ minu yalu hariha yagalalu Yarusaleme haru piya. Haru puwa Yarusaleme
    tanoni Ngode Datagaliwabenaga anda pabe buyu mabu bini hayagonaga panga haraba
    anda abene uyurahayagi heagoria helaya. Panga haraba ogoriani tamu hobane ogonihayagi
    Isaraele wali agalime mbirale dama mitangi bialu bi pupu wulenaga gime wabini
    mbira mo wiago Ngode Datagaliwabe ibugua ogoni hondowa ibu keba halu miniha tandaga
    timbuni haga.
  mya-mya: သူ​သည်​လက်​နှင့်​တူ​သော​အ​ရာ​ကို​ဆန့်​၍​ငါ​၏​ဦး​ဆံ​ကို​ဆွဲ​ကိုင်​လိုက်​၏။
    ထို​နောက်​ဤ​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​ထဲ​၌​ဝိ​ညာဉ်​တော်​သည်​ငါ့​အား​လေ​ထဲ​သို့​ချီ​ပင့်​ပြီး​လျှင်
    ယေ​ရု​ရှ​လင်​မြို့​ဗိ​မာန်​တော်​မြောက်​မျက်​နှာ​တံ​ခါး​ဝ​သို့​ခေါ်​ဆောင်​သွား​တော်​မူ​၏။
    ထို​နေ​ရာ​တွင်​ဘု​ရား​သ​ခင်​ရှု​စိမ့်​တော်​မ​မူ​လို​သည့်​ရုပ်​တု​တစ်​ခု​ရှိ​သ​တည်း။
  bod-N: དེས་གཟུགས་དབྱིབས་ཕྱག་དང་འདྲ་བ་ཞིག་བརྐྱངས་ཏེ་ངའི་སྐྲ་ནས་བཟུང་སྟེ། ཐུགས་ཉིད་ཀྱིས་ང་ནི་གནམ་སའི་བར་དུ་ཡར་དྲངས་ཤིང་།
    དཀོན་མཆོག་གི་ཞལ་གཟིགས་ཀྱི་ནང་དུ། དེས་ང་ནི་ཡེ་རུ་སཱ་ལེམ་གྱི་མཆོད་ཁང་གི་བྱང་སྒོའི་ནང་ཁྱམས་ཀྱི་འཇུག་སྒོར་ཁྲིད་པ་དང་།
    དེ་རུ་དཀོན་མཆོག་ལ་ཕྲག་དོག་བསྐྱེད་པ་སྟེ། དཀོན་མཆོག་སྡང་བའི་སྐུ་འདྲའི་འདུག་གནས་ཡོད་པའོ།
    །
  sna-sna: Akatambanudza chakanga chakaita soruoko akandibata nebvudzi romusoro wangu.
    Mweya akandisimudza pakati penyika nedenga uye muzviratidzo zvaMwari akanditora
    akandiendesa kuJerusarema, kumukova wokusuo rokumusoro roruvazhe rwomukati, pakanga
    pamire chifananidzo chinomutsa godo.
  spa-BLM: Extendió la forma de una mano y me tomó por un mechón de mi cabeza; y el
    Espíritu me elevó entre la tierra y el cielo, y me llevó en las visiones de Dios
    a Jerusalén, a la puerta del atrio interior que mira hacia el norte, donde estaba
    la sede de la imagen de los celos, que provoca a los celos.
  cac-cac: A jun icha anima chi', ix yac'cot jun sc'ab' d'a vib'an̈, ix syaman xil
    in jolom. Axo Yespíritu Dios ix in ic'anq'ue d'a cal ic', icha vayich ix aj in
    yic'anb'at d'a Jerusalén, yic sch'oxan vila' tas ay ta'. Ix in yac'anoch d'a jun
    puerta ay d'a yol yamaq'uil templo, aton jun ay d'a stojolal norte. Ata' ay yed'tal
    jun comon dios, aton jun stzuntzancot yoval sc'ol Jehová.
  swh-ULB: Kisha akanyoosha kutoka kwenye mkono na kunichukua kwa nywele za kichwa
    changu; Roho akaniacha juu kati ya dunia na mbingu, na katika maono kutoka kwa
    Mungu, akaniletea hata Yerusalemu, kwenye mlango wa kuingia ndani ya lango la
    kaskazini, ambako sanamu ile iletayo wivu mkubwa ilipokuwa imesiamama.
  bel-bel: І працягнуў Ён як бы руку і ўзяў мяне за валасы галавы маёй, і падняў мяне
    Дух паміж зямлёю і небам і прынёс мяне ва ўявах Божых у Ерусалім да ўваходу ўнутранае
    брамы, павернутай на поўнач, дзе пастаўлены быў ідал рупнасьці, які абуджае рупнасьць.
  deu-ELBBK: Und er streckte das Gebilde einer Hand aus und nahm mich beim Haarschopf
    meines Hauptes; und der Geist hob mich zwischen Erde und Himmel empor und brachte
    mich in Gesichten Gottes nach Jerusalem, an den Eingang des Tores des inneren
    Vorhofs, das nach Norden sieht, wo der Standort des Bildes der Eifersucht war,
    das zum Eifer reizt.
  mbb-OT: Ingkawè din is henduen be te velad din ne migewezan e zin diyà te vulvul.
    Mibitbit a te Mulin-ulin diyà te hewhewanan ne mid-uwit e zin diyà te Jerusalem,
    diyà te zizaya he pultahan dutun te seled te lama duen te valey te Nengazen he
    zutun is ledawan te sevaha he ed-ezapen he utew ingkepauk te Megbevayà.
  mal-2015: അവൻ കൈപോലെ ഒന്നു നീട്ടി എന്നെ തലമുടിക്കു പിടിച്ചു; ആത്മാവു എന്നെ ഭൂമിയുടെയും
    ആകാശത്തിന്റെയും മദ്ധ്യേ ഉയർത്തി ദിവ്യദർശനങ്ങളിൽ യെരൂശലേമിൽ വടക്കോട്ടുള്ള അകത്തെ
    വാതില്ക്കൽ കൊണ്ടുചെന്നു; അവിടെ തീഷ്ണത ജനിപ്പിക്കുന്ന തീക്ഷ്ണതാ ബിംബത്തിന്റെ ഇരിപ്പിടം
    ഉണ്ടായിരുന്നു.
  rmc-rmc: Paľis nacirdňa vareso, so dičholas sar vast, a chudňa man le balendar pro
    šero. O Duchos man hazdľa upre maškar o ňebos the maškar e phuv a andro viďeňja
    le Devleskre man iľa andro Jeruzalem. Thoďa man paš o vudar paš e severno brana
    andre andruňi dvora le Chramoskri, kaj ačhelas e modla, so provokinelas le Devles,
    hoj te žjarlinel.
  pes-OPV: و شبیه دستی دراز کرده، موی پیشانی مرابگرفت و روح، مرا در میان زمین و آسمان
    برداشت و مرا در رویاهای خدا به اورشلیم نزددهنه دروازه صحن اندرونی که بطرف شمال
    متوجه است برد که در آنجا نشیمن تمثال غیرت غیرت انگیز می‌باشد.
  ron-1924: Ел а ынтинс чева ка о мынэ ши м-а апукат де зулуфий капулуй. Духул м-а
    рэпит ынтре пэмынт ши чер ши м-а дус, ын ведений думнезеешть, ла Иерусалим, ла
    уша порций де ла куртя динэунтру, каре каутэ спре мязэноапте, унде ера локул идолулуй
    ӂелозией, каре стырня ӂелозия Домнулуй.
  ben-OBCV: তিনি হাতের মতো কিছু বাড়ালেন ও আমার মাথার চুল ধরলেন। তখন ঈশ্বরের আত্মা
    আমাকে পৃথিবী ও স্বর্গের মাঝে নিয়ে গেলেন এবং ঈশ্বরীয় দর্শনে আমাকে জেরুশালেমের
    ভিতরের প্রাঙ্গণের উত্তর দিকের দরজার ভিতরে ঢুকবার পথে নিয়ে গেলেন যেখানে সেই প্রতিমা
    ছিল যে ঈর্ষায় প্ররোচনা দিত।
  som-som: Oo isna wax gacan u eg buu igu soo taagay, oo wuxuu igu dhegay timahayga,
    oo ruuxii ayaa dhulka iyo samada dhexdooda kor iigu qaaday, oo waxyaalihii Ilaah
    i tusay wuxuu iigu keenay Yeruusaalem, iyo iridda gudaha ku taal albaabkeeda xagga
    woqooyi u sii jeeda, oo halkaas waxaa yiil kursigii sanamkii hinaasada, kaasoo
    hinaasada kiciya.
  lat-VUC: 'Et emissa similitudo manus apprehendit me in cincinno capitis mei, et
    elevavit me spiritus inter terram et cælum: et adduxit me in Jerusalem, in visione
    Dei, juxta ostium interius quod respiciebat ad aquilonem, ubi erat statutum idolum
    zeli ad provocandam æmulationem.'
  eng-ASVBT: And he put forth the form of a hand, and took me by a lock of my head;
    and the Spirit lifted me up between earth and heaven, and brought me in the visions
    of God to Jerusalem, to the door of the gate of the inner court that looketh toward
    the north; where was the seat of the image of jealousy, which provoketh to jealousy.
  ita-1885: Ed egli stese una sembianza di mano, e mi prese per la chioma della mia
    testa; e lo Spirito mi levò fra cielo e terra, e mi menò in Gerusalemme, in visioni
    di Dio, all'entrata della porta di dentro, che guarda verso il Settentrione, dove
    era la cappella dell'idolo di gelosia, che provoca a gelosia.
  eng-LXXUP: And he stretched forth the likeness of a hand, and took me up by the
    crown of my head; and the Spirit lifted me up between the earth and sky, and brought
    me to Jerusalem in a vision of God, to the porch of the gate that looks to the
    north, where was the pillar of the Purchaser.
  eng-ULB: Then he reached out the form of a hand and took me by the hair of my head;
    the Spirit lifted me up between earth and heaven, and in visions from God, he
    brought me to Jerusalem, to the entrance of the inner northern gate, where the
    idol that provokes great jealousy was standing.
  spa-VBL: Extendió lo que parecía ser una mano y me levantó por el pelo. El Espíritu
    me llevó al cielo, y en la visión que Dios me estaba dando me llevó a Jerusalén,
    a la entrada de la puerta norte del patio interior del Templo, donde se había
    colocado el ídolo ofensivo que enfurecía a Dios.
  fra-_FOB: Et elle avança une forme de main, et me saisit par les cheveux de la tête;
    et l'Esprit m'enleva entre la terre et les cieux, et me transporta, dans des visions
    divines, à Jérusalem, à l'entrée de la porte intérieure, qui est tournée vers
    le Nord, où se trouvait l'idole de la jalousie, qui provoque la jalousie de l'Éternel.
  mal-mal: അവിടുന്ന് കൈപോലെ ഒന്ന് നീട്ടി എന്നെ തലമുടിക്കു പിടിച്ചു; ദൈവത്തിന്റെ ആത്മാവ്
    എന്നെ ഭൂമിയുടെയും ആകാശത്തിന്റെയും മദ്ധ്യത്തിലേക്ക് ഉയർത്തി ദിവ്യദർശനങ്ങളിൽ യെരൂശലേമിൽ
    വടക്കോട്ടുള്ള അകത്തെ വാതില്ക്കൽ കൊണ്ടുചെന്നു; അവിടെ തീഷ്ണത ജനിപ്പിക്കുന്ന തീക്ഷ്ണതാ
    ബിംബത്തിന്റെ ഇരിപ്പിടം ഉണ്ടായിരുന്നു.
  urd-GVR: Us ne kuchh āge baṛhā diyā jo hāth-sā lag rahā thā aur mere bāloṅ ko pakaṛ
