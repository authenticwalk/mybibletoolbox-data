  mdy-ETH: ዒዚያ ዓሲ ኩቺ ማላ ባኣዚ ታ ባንሢ ሎይሳዖ ታኣኮ ቶኦኮ ጋሞ ዓርቄኔ፤ ዬያ ፆኦሲ ፔጋሲ ዻዋ ባኮና ናንጊና ናንጋ
    ጎዳኮ ዓያና ሳዖይዳፓ ሌካ ታና ጫሪንጮ ኬሳዖ ዬሩሳላሜ ሄሊሴኔ፤ ዬካፓ ኬዶ ባንፆና ጌኤዦ ማኣሮ ቆልዖ ዔኪ ጌልዛ ዓሳ ቡካ
    ጶኦኮ ዲሮ ካሮይዴና ጋዓዖ ናንጊና ናንጋ ጎዳ ፔ ጊዳፓ ሜሌ ካኣሽኪንታንዳጉዲ ኮዑዋ ዻጎ ዔቂሳ ፆኦዞኮ ማላሢ ዓኣ ቤሲ ታና
    ሄሊሴኔ።
  twi-ASANTE: Ɔtenee biribi te sɛ nsa de sɔɔ me tirinwi mu faa me. Afei honhom no
    pagyaa me de me kɔɔ ewiem na ɛde me wuraa Onyankopɔn anisoadehunu mu kɔɔ Yerusalem
    kɔgyinaa mfimfini adihɔ no atifi ɛpono ano, baabi a ohoni a ɛyɛ ninkunutweɛ farebae
    no sie.
  eng-WEBU: He stretched out the form of a hand, and took me by a lock of my head;
    and the Spirit lifted me up between earth and the sky, and brought me in the visions
    of God to Jerusalem, to the door of the gate of the inner court that looks toward
    the north, where there was the seat of the image of jealousy, which provokes to
    jealousy.
  wal-wal: I kushe milatiyaagaa taakko yeddidi, ta huuphiyaa binnaanaa oiqqiis. Ayyaanai
    tana sa7aappenne saluwaappe gidduwau pude denttidi, Xoossaa ajjuutan tana Yerusalaame
    efiis. Efiidi huuphessa baggaara Beeta Maqidasiyaa giddo dabaabaa geliyo penggiyaara
    gelissidi, GODAA qanaatiyaa denttettiya eeqai eqqidaagaa bessiis.
  spa-PDDPT: Extendió como la forma de una mano y me tomó por un mechón de mi cabeza.
    El Espíritu me levantó entre la tierra y el cielo. En visiones de ʼElohim me llevó
    a Jerusalén, a la entrada del patio interno que mira hacia el norte, donde estaba
    puesto el ídolo de los celos, el cual provoca celos.
  gun-gun: Opo ramigua oguereko va'e ma omokuave'ẽ vy ojopy xeakã re xe'a oĩ va'e.
    Ha'e rami vy yvate katy Nhe'ẽ xereupi heravy yvy áry rupi. Ha'e vy Nhanderuete
    guigua aexa rã xereraa Jerusalém tetã re, templo roka py okẽ kuaray apu'a'ia katy
    oĩ va'e peve. Ha'e py ma oĩ ra'e ta'angaa Nhanderuete nda'evei etea oendu aguã
    rami ojapo va'e.
  ilo-ULB: Ket adda kasla ima nga inggaw-atna ket ginammatanna ti buokko; impangatonak
    ti Espiritu iti nagbaetan ti langit ken daga, ket kadagiti sirmata manipud iti
    Dios, impannak idiay Jerusalem nga agturong iti pagserkan ti akin-uneg a ruangan
    iti amianan, a pagtaktakderan ti didiosen a mangparparnuay iti nakaro nga imun.
  kpg-kpg: Gei Mee gaa holo gi daha di mee be di lima gaa kumu nia ngaahulu dogu libogo.
    I lodo hua di moe deenei, di Hagataalunga Dimaadua ga dahi aga au gi lodo di ahiaalangi
    gaa lahi au gi Jerusalem, gaa lahi gi di bontai baahi gi lodo i baahi ngeia di
    abaaba o di Hale Daumaha, gi di gowaa dela e dugu ai di ada balu ieidu dela koia
    e hagawelewele huoloo ginai Dimaadua.
  uig-ARA: ئۇ قولنىڭ كۆرۈنۈشىدەك بىر شەكىلنى سوزۇپ، بېشىمدىكى بىر تۇتام چاچنى تۇتتى؛
    روھ مېنى ئاسمان بىلەن زېمىن ئوتتۇرىسىغا كۆتۈرۈپ، خۇدانىڭ ئالامەت كۆرۈنۈشلىرىدە
    يېرۇسالېمغا، يەنى ئىبادەتخانىنىڭ شىمالغا قارايدىغان ئىچكى دەرۋازىسىنىڭ بوسۇغىسىغا
    ئاپاردى. ئاشۇ يەر «پاك-مۇقەددەسلىككە قارشىلاشقان مەبۇد»، يەنى خۇدانىڭ پاك-مۇقەددەس
    غەزىپىنى قوزغايدىغان مەبۇد تۇرغان جاي ئىدى.
  sus-sus: A naxa a bɛlɛxɛ itala, a n xunsɛxɛ suxu. Ala Xaxili Sɛniyɛnxi naxa n tongo,
    a n ite koore nun bɔxi tagi, a fa laamatunyi masen n bɛ. N naxa Ala xa hɔrɔmɔbanxi
    to Darisalamu. N to na sode dɛ li naxan nu na kɔɔla ma, n naxa kuye nde to naa
    naxan Ala raxɔnɔma.
  pon-2006: Likamwete mwomwen lime me e kapahla oh kolada pitenmoangei ko. Eri, nan
    kaudiahl wet ngenen Koht ahpw pwekiehda nan wehwe oh ketikinielahng nan Serusalem.
    E ketikiniehla ni wenihmwen masloalen ewen kelen paliepeng en Tehnpas Sarawio,
    wasa me dikedik en eni men mihmi ie me inenen kahngiangih mehlel kupwur en Koht.
  ksd-ksd: Ma i ga tulue ra magit da ra lima, ma i ga vatur vake ra pepe na ulugu;
    ma ra Tulungen i ga puak vatutua iau urama livuan ta ra rakarakan a gunagunan
    ma ra bala na bakut, ma tai ta ninana kai God i ga ben iau ubara Ierusalem tadav
    ra banbanu ai ra matakilalat ta ra matana labur, ma tuk ara iat ta ra bala na
    gunan, tadav ra pakana a tabataba i tur tana, nina ba God i kankan tana.
  grc-BRENT: Καὶ ἐξέτεινεν ὁμοίωμα χειρὸς, καὶ ἀνέλαβέ με τῆς κορυφῆς μου, καὶ ἀνέλαβέ
    με πνεῦμα ἀναμέσον τῆς γῆς καὶ ἀναμέσον τοῦ οὐρανοῦ, καὶ ἤγαγέ με εἰς Ἱερουσαλὴμ
    ἐν ὁράσει Θεοῦ ἐπὶ τὰ πρόθυρα τῆς πύλης τῆς βλεπούσης εἰς Βοῤῥᾶν, οὗ ἦν ἡ στήλη
    τοῦ κτωμένου·
  ind-AYT: Dia mengulurkan sesuatu seperti tangan dan menangkapku pada ikatan rambut
    di kepalaku, dan Roh itu mengangkatku di antara bumi dan langit serta membawaku
    dalam penglihatan-penglihatan Allah ke Yerusalem, menuju pintu masuk pintu gerbang
    dari halaman dalam yang menghadap ke utara. Di sanalah tempat duduk berhala kecemburuan,
    yang memicu kecemburuan.
  nya-nya: Iye anatambasula chinthu chooneka ngati dzanja ndipo anagwira tsitsi la
    pamutu panga. Nthawi yomweyo Mzimu unandikweza mlengalenga. Tsono ndikumachita
    ngati ndikuona Mulungu kutulo, Mzimu uja unapita nane ku Yerusalemu nundiyika
    pa khomo la chipata chamʼkati choyangʼana kumpoto. Kumeneko kunali fano limene
    limaputa mkwiyo wa Mulungu.
  hrv-hrv: Ispruži nešto nalik na ruku i uhvati me za kosu na glavi. Uto me duh podiže
    između zemlje i neba i ponese me u božanskome viđenju u Jeruzalem, na ulaz unutrašnjih
    vrata, što su okrenuta prema sjeveru gdje stoji kumir, ljubomora koja izaziva
    ljubomoru.
  mps-mps: Eno te aga nogo tiwai suali, agai te nogo debelama te ena tobulu nisi tola
    selama, ugwaba kegai dao. Tama te nade subo tiwai yali nai dabe, te Godigo Mobo
    Bidigo ena ugwaba mu sagoasa holama, ena te Jerusalemba sela palio. Tama agai
    ena te Godigo beba odasa pali, tama ena te be bagulali obo te not badu elalubo
    sunumi tomode doligi pali. Te pesagede te Israel augwaligo te tibo god piksa noma
    dodolai elaluai, tama Godigo haliga sębę dwai mu te naide yai dao.
  tpi-tpi: Mi lukim samting olsem han bilong en, na em i stretim dispela na holim
    mi long gras bilong het. Na long ol dispela samting olsem driman, spirit bilong
    God i litimapim mi i go antap tru na kisim mi i go long Jerusalem. Na em i bringim
    mi i go long haus bilong God, na mi sanap insait long dispela dua i stap long
    hap not bilong banis i raunim haus. Long dispela ples ol Israel i bin sanapim
    piksa bilong wanpela giaman god, na God i belhat nogut tru long dispela samting.
  dan-1931: Han rakte noget som en Hånd ud og greb mig ved en Lok af mit Hovedhår,
    og Ånden løftede mig op mellem Himmel og Jord og førte mig i Guds Syner til Jerusalem,
    til Indgangen til den indre Forgårds Nordport, hvor Nidkærhedsbilledet*, som vakte
    Nidkærhed, stod. { [*et Afgudsbillede, som vakte Guds hellige Afsky.] }
  vie-OVCB: Người ấy đưa bàn tay ra nắm lấy tóc tôi. Rồi Thần cất tôi lên trong bầu
    trời và tôi được đưa đến Giê-ru-sa-lem trong khải tượng của Đức Chúa Trời. Tôi
    được đưa đến cổng trong hướng về phương bắc của Đền Thờ, nơi có một tượng thần
    lớn, điều đó làm Chúa giận dữ.
  guj-2017: તેણે હાથના જેવો આકાર લંબાવીને મારા માથાના વાળ પકડ્યા પછી આત્માએ મને આકાશ
    તથા પૃથ્વીની વચ્ચે ઊંચકી લીધો, ઈશ્વરના સંદર્શનમાં તે મને યરુશાલેમમાં પ્રભુઘરના
    ઉત્તર તરફના અંદરના દરવાજા પાસે લાવ્યો, જ્યાં ઈશ્વરને અદેખાઈ થાય એવી મૂર્તિનું
    સ્થાન હતું.
  pon-2006A: Likamwete mwomwen lime me e kapahla oh kolada pitenmoangei ko. Eri, nan
    kaudiahl wet ngenen Koht ahpw pwekiehda nan wehwe oh ketikinielahng nan Serusalem.
    E ketikiniehla ni wenihmwen masloalen ewen kelen paliepeng en Tehnpas Sarawio,
    wasa me dikedik en eni men mihmi ie me inenen kahngiangih mehlel kupwur en Koht.
  por-BRBSL: Ele estendeu a forma de uma mão e me tomou por uma fechadura de minha
    cabeça; e o Espírito me levantou entre a terra e o céu, e me trouxe nas visões
    de Deus a Jerusalém, à porta da corte interna que olha para o norte, onde havia
    o assento da imagem do ciúme, que provoca a inveja.
  cth-cth: Kut patet e a dâw teh, ka tampa sam dawk hoi na man. Muitha ni talai hoi
    kalvan rahak vah na tawm teh, Cathut a kamnuenae im Jerusalem vah a ceikhai. Jerusalem
    a tung lae tumdumnae thung hoi longkha tho tarennae a kung koe, na phakhai. Hawvah
    lungkhueknae meikaphawk tahungnae hmuen ao teh, hote ni a lungkhuek sak.
  twi-twi: Ɔteɛɛ biribi te sɛ nsa de soo me tinwi mu faa me. Afei honhom no pagyaw
    me de me kɔɔ wim na ɛde me wuraa Onyankopɔn anisoadehu mu kɔɔ Yerusalem kogyinaa
    mfimfini adiwo no atifi pon ano, faako a ohoni a ɛyɛ ninkutwe farebae no si.
  hlt-hlt: Kut kah muei bang te a thueng tih ka lu samtoel ah kai n'doek. Te vaengah
    mueihla loh kai he diklai laklo neh vaan laklo la m'pom. Te phoeiah kai te Pathen
    kah mangthui khuiah tlangpuei la aka mael Jerusalem khui kah vongka thohka la
    ng'khuen. Te te thatlainah mueimae neh aka thatlai kah tolrhum ni.
  tbz-SIM: Kɛ̀ dɛ kóo nìtìi youtɛní o nɔ̀ùtɛ̀ kɛ́pĩ́ n yùtì kɛ̀ ti Yiɛ̀ nKuyie nYɑɑ́
    nní ntúótɛ́ kɛ́hɑ̃ɑ̃tɛnɛ̀ kɛtenkɛ̀. Kɛ̀ ti Yiɛ̀ nKuyie nní mbɛnkɛ kɛ̀ dɛ̀ ndò
    m bo Sedisɑdɛmmu, kɛ bo dihɛì kó dibòrì kubɑkù cɑ̃̀nku bíɛ́kɛ̀ kpɛri tɛbɔɔtenkɑɑnìtɛ̀
    do borɛ̀, ti Yiɛ̀ nKuyie ndo wúó ntɛ̀ kɛ̀ dɛ̀ kù yóù kɛ íinko ku miɛkɛ.
  msy-2020: Ezɨ kɨ garima, gumazir kam mati, uan dafarim anemɨnegha nan dapanir arɨzimɨn
    suira. Ezɨ irebamɨn mɨn garir bizir kamɨn aven, Godɨn Duam na ghufegha nguazim
    ko overiamɨn tɨzimɨn ghua na inigha Jerusalemɨn ghua Godɨn Dɨpenimɨn otogha ghua,
    notɨn amadaghan itir dɨvazimɨn tiar akamɨn tu. Danganir kamɨn, Israelia faragha
    aser mamɨn marvir guam atɨzɨ a iti. Ezɨ God bizir kam bagha bar anɨngaghe.
  dop-dop: Ɩlɛnɑ yʋlʋ ɩnɩ ɩ́ kʋsɩ niŋ tɑkɑ, nɑ ɩ́ kpɑ mɑ nyʋɣʋ nyɔɔsɩ. Mpʋɣʋlɛ Feesuɣu
    kpɑɣɑ-m toosee tɑkɑ tɑɑ. Kʋ tɛɛnɑ-m Yosɑlɛm kɛ nɔnɔɣɔ ŋkɑ kɑ wɛ ilim ntɔɣɔŋ tɔ
    kɑ kiŋ. Tǝnɑɣɑ pɑɑ sɩɩwɑ tʋɣʋ ŋku kʋ kʋsǝɣɩ Tɑcɑɑ ɩsɛsɛɛmlɛ tɔ.
  azb-azb: O, ələ bənzər bir şey uzatdı və məni saçımdan tutdu. Onda Ruh məni yerlə
    göy arasına qaldırdı və Allahın görüntülərində Yerusəlimə, içəri həyətin şimal
    qapısının giriş yerinə gətirdi. Orada Allahda qısqanclıq oyadan qısqanclıq bütü
    qurulmuşdu.
  eng-DBY: And he stretched forth the form of a hand, and took me by a lock of my
    head; and the Spirit lifted me up between the earth and the heavens, and brought
    me in the visions of God to Jerusalem, to the entry of the inner gate that looketh
    toward the north, where was the seat of the image of jealousy, which provoketh
    to jealousy.
  hin-2017: उसने हाथ–सा कुछ बढ़ाकर मेरे सिर के बाल पकड़े; तब आत्मा ने मुझे पृथ्वी
    और आकाश के बीच में उठाकर परमेश्वर के दिखाए हुए दर्शनों में यरूशलेम के मन्दिर के
    भीतर, आँगन के उस फाटक के पास पहुँचा दिया जिसका मुँह उत्तर की ओर है; और जिसमें
    उस जलन उपजानेवाली प्रतिमा का स्थान था जिसके कारण द्वेष उपजता है।
  wol-KYG: Mu tàllal lu bindoo ni loxo, daldi sëq sama kawaru bopp, lenn ngelaw yékkati
    ma ba ca diggante kaw ak suuf, yóbbu ma ba Yerusalem ci biir peeñum Yàlla, ba
    ca buntu ëttu biir kër Yàlla ba janook bëj-gànnaar, fa ñu teg jëmmu bokkaale,
    jay sabab fiiraange.
  eng-YLT: And He putteth forth a form of a hand, and taketh me by a lock of my head,
    and lift me up doth a spirit between the earth and the heavens, and it bringeth
    me in to Jerusalem in visions of God, unto the opening of the inner gate that
    is facing the north, where [is] the seat of the figure of jealousy that is making
    jealous,
  eng-WYC-2017: And the likeness of an hand was sent out, and took me by the hair,
    either locks, of mine head; and the spirit raised me [up] betwixt heaven and earth,
    and brought me into Jerusalem, in the sight of God, beside the inner door that
    beheld to the north, where the idol of envy was set, to stir indignation.
  eng-WMBB: He stretched out the form of a hand, and took me by a lock of my head;
    and the Spirit lifted me up between earth and the sky, and brought me in the visions
    of God to Jerusalem, to the door of the gate of the inner court that looks towards
    the north, where there was the seat of the image of jealousy, which provokes to
    jealousy.
  urd-GVH: उसने कुछ आगे बढ़ा दिया जो हाथ-सा लग रहा था और मेरे बालों को पकड़ लिया।
    फिर रूह ने मुझे उठाया और ज़मीन और आसमान के दरमियान चलते चलते यरूशलम तक पहुँचाया।
    अभी तक मैं अल्लाह की रोया देख रहा था। मैं रब के घर के अंदरूनी सहन के उस दरवाज़े
    के पास पहुँच गया जिसका रुख़ शिमाल की तरफ़ है। दरवाज़े के क़रीब एक बुत पड़ा था
    जो रब को मुश्तइल करके ग़ैरत दिलाता है।
  rug-rug: Nadoro vura nia sa sapu doṉo guana lima meke saputu vagi au sa koasa kalu
    pa batuqu. Ovulu sage nau sa Maqomaqona Tamasa pa vari korapadi ri na popoa pepeso
    meke sa maṉauru meke pa dinogodogorae te Tamasa si vagi lani au sa pa Zerusalema,
    koasa nuqunuquruana pa sasada kali gede koasa varivarigarana pa kenuna sa Zelepade,
    vasina turu nana sa beku sapu va gevuruna sa kono te Tamasa.
  gaz-gaz: Innis waan harka fakkaatu tokkoon hiixatee rifeensa mataa kootii qabe.
    Hafuurris lafaa fi samii gidduutti ol na fuudhee mulʼata Waaqaatiin gara Yerusaalem,
    gara karra balbala kaabaa kan oobdii gara keessaatti, iddoo waaqni tolfamaan hinaaffaaf
    nama kakaasu sun dhaabatee jiruutti na geesse.
  fra-LSG: Il étendit une forme de main, et me saisit par les cheveux de la tête.
    L’esprit m’enleva entre la terre et le ciel, et me transporta, dans des visions
    divines, à Jérusalem, à l’entrée de la porte intérieure, du côté du septentrion,
    où était l’idole de la jalousie, qui excite la jalousie de l’Éternel.
  yal-yal: Dɛnaxan yi luxi alo a yiina, a yi na yibandun, a yi n suxu n xun sɛxɛn
    ma. Alaa Nii Sariɲanxin yi n nate bɔxɔn nun koren lantagini, a yi n xali fe tooni
    fata Ala ra alo xiyena, a siga n na Yerusalɛn yi Ala Batu Banxin yinna kui xiin
    so dɛɛn na naxan yi yɛɛ rafindixi sogeteden kɔmɛn fɔxɔn ma suxuren yi dɔxi dɛnaxan
    yi naxan Ala raxɔlɔma fata a xanuntenya gbeen na lan a yamaan ma.
  haw-1868: Kikoo mai la oia i ka mea like me ka lima, a lalau mai ia'u ma kekahi
    wili lauoho o kuu poo, a kaikai ae ka uhane ia'u iluna mawaena o ka honua a me
    ka lani, a alakai ae la ia'u i Ierusalema ma na hihio o ke Akua, i ka pani o ka
    pukapa iloko e nana ana i ke kukulu akau, kahi o ke kii e lili ai ka mea hoolili.
  arb-NAV: ثُمَّ مَدَّ شِبْهَ يَدٍ وَقَبَضَ عَلَيَّ بِنَاصِيَةِ رَأْسِي، وَحَلَّقَ
    بِي رُوحٌ بَيْنَ الأَرْضِ وَالسَّمَاءِ وَأَحْضَرَنِي فِي رُؤَى اللهِ إِلَى أُورُشَلِيمَ،
    إِلَى مَدْخَلِ الْبَوَّابَةِ الشِّمَالِيَّةِ لِلسَّاحَةِ الدَّاخِلِيَّةِ، حَيْثُ
    يَنْتَصِبُ التِّمْثَالُ الْمُثِيرُ لِلْغَيْرَةِ.
  ewe-ewe: Edo nane si le abe asi ene ɖa, eye wolé nye taɖa. Gbɔgbɔ la kɔm ɖe dzi
    yi anyigba kple dziƒo dome, eye le Mawu ƒe ŋutega aɖe me la, ekɔm yi Yerusalem,
    yi ɖe xɔxɔnu emetɔ ƒe agbo anyiehetɔ ƒe mɔnu, afi si legba si nyɔa ŋuʋaʋã ƒe dɔmedzoe
    le Mawu me la le.
  eng-LEE: And he stretched forth the form of a hand, and took me by the locks of
    my head; and a spirit bore me between the earth and the heaven, and brought me
    in the visions of God to Jerusalem, to the door of the inner gate that looketh
    toward the north, where was the seat of the image of jealousy, which provoketh
    to wrath.
  asm-FB: তেতিয়া তেওঁ হাত এখনৰ আকৃতিৰে মোৰ মূৰৰ চুলি ঢুকি পোৱাকৈ ধৰিলে; সেই আত্মাই
    মোক ওপৰলৈ দাঙি নিলে আৰু ঈশ্বৰীয় দৰ্শনত যিৰূচালেমত, যি ঠাইত অন্তৰ্জ্বালাজনক অহঙ্কাৰী-মূৰ্ত্তিটো
    স্থাপিত হৈ আছিল, সেই ঠাইৰ উত্তৰ দিশে থকা ভিতৰ-চোতালৰ প্রৱেশ কৰা পথত, পৃথিৱী আৰু
    আকাশৰ মাজেদি মোক লৈ আহিল।
  sus-A: عَ نَشَ عَ بّلّشّ عِتَلَ، عَ ﭑ شُنسّشّ سُشُ. عَلَ شَشِلِ سّنِيّنشِ نَشَ ﭑ
    تٌنفٌ، عَ ﭑ عِتٍ كٌورٍ نُن بْشِ تَفِ، عَ قَ لَامَتُنيِ مَسٍن ﭑ بّ. ﭑ نَشَ عَلَ
    شَ هْرْ مْبَنشِ تٌ دَرِ سَلَمُ. ﭑ تٌ نَ سٌدٍ دّ لِ نَشَن نُ نَ كْولَ مَ، ﭑ نَشَ
    كُيٍ ندٍ تٌ نَا نَشَن عَلَ رَشْنْمَ.
  fra-SBL: L'Esprit m'éleva entre la terre et le ciel, et me conduisit, dans les visions
    de Dieu, à Jérusalem, à l'entrée de la porte du parvis intérieur, du côté du nord,
    où se trouvait le siège de l'image de la jalousie, qui excite la jalousie.
  hbo-hbo: וַיִּשְׁלַח֙ תַּבְנִ֣ית יָ֔ד וַיִּקָּחֵ֖נִי בְּצִיצִ֣ת רֹאשִׁ֑י וַתִּשָּׂ֣א
    אֹתִ֣י ר֣וּחַ ׀ בֵּֽין־הָאָ֣רֶץ וּבֵ֣ין הַשָּׁמַ֡יִם וַתָּבֵא֩ אֹתִ֨י יְרוּשָׁלְַ֜מָה
    בְּמַרְאֹ֣ות אֱלֹהִ֗ים אֶל־פֶּ֜תַח שַׁ֤עַר הַפְּנִימִית֙ הַפֹּונֶ֣ה צָפֹ֔ונָה
    אֲשֶׁר־שָׁ֣ם מֹושַׁ֔ב סֵ֖מֶל הַקִּנְאָ֥ה הַמַּקְנֶֽה׃
  kik-kik: Nĩatambũrũkirie kĩndũ kĩahaanaga ta guoko na akĩnjoya anyiitĩte njuĩrĩ
    cia mũtwe wakwa. Roho akĩnjoya na-igũrũ rĩera-inĩ, na akĩndwara Jerusalemu, ndĩ
    cioneki-inĩ cia Ngai, nginya mũrango-inĩ wa kĩhingo gĩa gathigathini kĩa nja ya
    na thĩinĩ, harĩa mũhianano ũrĩa ũtũmaga Ngai aigue ũiru warũngiĩ.
  fra-NCL: Et il étendit une forme de main, et il me saisit par les boucles de mes
    cheveux, et l’Esprit m’enleva entre la terre et le ciel ; et il m’amena à Jérusalem,
    en des visions divines, à l’entrée de la porte intérieure qui regarde au septentrion,
    où était placée l’idole de jalousie qui provoque la jalousie.
  cek-AK: To tiah kamtueng krang loe ban baktiah oh, a ban to phok tahang moe, ka
    lu ih sam to patawnh; Sithaw hnuksakhaih hoiah Muithla mah van hoi long salakah
    ang tapom tahang moe, Jerusalem aluek bangah ang caeh haih. Aluek bang ih khongkha
    im a thungah ang hoih. To ah Sithaw mah panuet ih krang suekhaih ahmuen to oh,
    to hmuen mah uthaih palungthin to tacawtsak.
  cuk-cuk: Ibmar-duleyob-daklegedi ansik argan oyoalid. Geb sailagiagi an-gasad. Geb
    agine, Bab-Dummad-Burba niba nakwaa an-imaksad. Geb burbar Jerusalén-neggwebur-dad-nakwed-argan-sapiledsik
    an-sesad, ar bia neggwebur-yaba yawagak gwichi, ase an sesad. Agi bab-dummadyob-ibmar-imakleged
    gwichid. We-ibmala Bab-Dummad-ourwega imaked.
  uig-CYR: У қолниң көрүнүшидәк бир шәкилни созуп, бешимдики бир тутам чачни тутти;
    Роһ мени асман билән зимин оттурисиға көтирип, Худаниң аламәт көрүнүшлиридә Йерусалимға,
    йәни ибадәтханиниң шималға қарайдиған ички дәрвазисиниң босуғисиға апарди. Әшу
    йәр «пак-муқәддәсликкә қаршлашқан мәбуд», йәни Худаниң пак-муқәддәс ғәзивини қозғайдиған
    мәбуд турған җай еди.
  tel-2017: ఆయన నావైపు చెయ్యి వంటిదాన్ని చాపాడు. నా తలపై జుట్టును ఆయన పట్టుకున్నాడు.
    అప్పుడు దేవుని ఆత్మ నన్ను లేపి భూమికీ ఆకాశానికీ మధ్యకు ఎత్తాడు. అప్పుడు నాకు కలిగిన
    దేవుని దర్శనంలో ఆయన యెరూషలేముకు ఉత్తరాన ఉన్న ఆవరణ ద్వారం దగ్గర తీవ్రమైన రోషాన్ని
    కలిగించే విగ్రహం ఉన్న చోటికి నన్ను తెచ్చాడు.
  hat-BSA: Li te lonje yon bagay sanblab ak yon men, e li te kenbe m nan cheve m nan
    pati dèyè tèt mwen. Konsa, Lespri a te leve m monte rive antre tè a ak syèl la,
    e li te mennen mwen nan vizyon Bondye yo pou rive Jérusalem nan antre kote nò
    nan pòtay pa anndan an, kote ki te gen chèz pou zidòl ki rele jalouzi a, ki konn
    pwovoke jalouzi a.
  kos-kos: El asroema luman pao se ac sruokya aunsifuk. Ke aruruma se inge, ngun lun
    God srukyuyak nu yen engyeng uh ac usyula nu Jerusalem. El usyula nu ke nien utyak
    layen nu epang ke kalkal se oan loac in Tempul, yen ma sruloala se oan we su akkasrkusrakye
    God.
  hbo-WLC: וַיִּשְׁלַח֙ תַּבְנִ֣ית יָ֔ד וַיִּקָּחֵ֖נִי בְּצִיצִ֣ת רֹאשִׁ֑י וַתִּשָּׂ֣א
    אֹתִ֣י ר֣וּחַ ׀ בֵּֽין־הָאָ֣רֶץ וּבֵ֣ין הַשָּׁמַ֡יִם וַתָּבֵא֩ אֹתִ֨י יְרוּשָׁלְַ֜מָה
    בְּמַרְא֣וֹת אֱלֹהִ֗ים אֶל־פֶּ֜תַח שַׁ֤עַר הַפְּנִימִית֙ הַפּוֹנֶ֣ה צָפ֔וֹנָה
    אֲשֶׁר־שָׁ֣ם מוֹשַׁ֔ב סֵ֖מֶל הַקִּנְאָ֥ה הַמַּקְנֶֽה׃
  ibo-ibo: Oyiyi a setịpụrụ ihe dịka aka mmadụ, jiri ya jide m nʼagịrị isi m. Mgbe
    ahụ, Mmụọ nke Chineke buliri m elu nʼetiti ala na mbara eluigwe. Nʼime ọhụ nke
    Chineke, o buuru m jee Jerusalem, nʼọnụ ụzọ ama nke dị nʼugwu, nʼime ogige ya,
    ebe arụsị ahụ na-akpasu ekworo guzo.
  ory-ory: ପୁଣି, ସେ ଏକ ହସ୍ତର ଆକୃତି ବିସ୍ତାର କରି ମୋʼ ମସ୍ତକର କେଶ ଧରିଲେ; ତହିଁରେ ପରମେଶ୍ୱରଙ୍କ
    ଆତ୍ମା ମୋତେ ପୃଥିବୀ ଓ ଆକାଶର ମଧ୍ୟବର୍ତ୍ତୀ ସ୍ଥାନକୁ ଉଠାଇଲେ ଓ ଈଶ୍ୱରୀୟ ଦର୍ଶନକ୍ରମେ ଯିରୂଶାଲମକୁ,
    ଭିତର ପ୍ରାଙ୍ଗଣର ଉତ୍ତରାଭିମୁଖ ପ୍ରବେଶ ସ୍ଥାନର ଦ୍ୱାର ନିକଟକୁ ମୋତେ ଆଣିଲେ; ସେହି ସ୍ଥାନରେ
    ଅନ୍ତର୍ଜ୍ୱାଳାଜନକ ଅନ୍ତର୍ଜ୍ୱାଳା ପ୍ରତିମା ସ୍ଥାପିତ ଥିଲା।
  chk-chk: A aitiewu och usun lapalapen efoch pau o amwöchü meten mökürei. Lon künaei
    we Ngünün Kot a ekieitä lefilen fanüfan me läng o emwenieila Jerusalem. A anomuei
    lükün ewe asamalap mi nom efengin ewe leni mwen ewe imwenfel. Ikenan a wor eu
    uluulun anümwäl Kot a fokun chou ren.
  rop-rop: Wal imbin pudumat im bingga en imbin grebum main heya, en det spirit blanga
    God bin lidimap mi brabli haibala langa top en imbin deigim mi langa Jerusalem.
    Imbin deigim mi insaid langa det nowathwei geit blanga det Serramoni Pleis, en
    deya na wanbala brabli nogudwan drimin sheip bin jidan en imbin meigim God brabli
    wail.
  ukr-1871: І неначе простяг він руку, й вхопив мене за волоссє на голові в мене,
    й підняв мене дух у гору між землею й небом та й понїс у Божих видивах у Ерусалим,
    до ввіходу в середню браму, що обернена на північ, де стояв ідол ревновання, що
    розбуджує ревнованнє.
  deu-1951: Und es streckte etwas wie eine Hand aus und ergriff mich bei den Locken
    meines Hauptes, und der Geist hob mich empor zwischen Himmel und Erde und brachte
    mich in Gesichten Gottes nach Jerusalem, an den Eingang des innern Tors, das gegen
    Mitternacht schaut, woselbst ein Bild der Eifersucht, das den Eifer [Gottes] erregt,
    seinen Standort hatte.
  eng-JPS: And the form of a hand was put forth, and I was taken by a lock of my head;
    and a spirit lifted me up between the earth and the heaven, and brought me in
    the visions of God to Jerusalem, to the door of the gate of the inner court that
    looketh toward the north; where was the seat of the image of jealousy, which provoketh
    to jealousy.
  srp-1865: I pruži kao ruku, i uhvati me za kosu na glavi, i podiže me duh meðu nebo
    i zemlju, i odnese me u Jerusalim u utvari Božjoj na vrata unutrašnja koja gledaju
    na sjever, gdje stajaše idol od revnosti, koji draži na revnost.
  lug-lug: N’agolola ekyalabika ng’omukono n’akwata enviiri zange. Omwoyo n’ansitula
    wakati w’ensi n’eggulu mu kwolesebwa kwa Katonda n’antwala e Yerusaalemi ku mulyango
    ogw’oluggi olutunuulira Obukiikakkono olw’oluggya olw’omunda ogutunuulira Obukiikakkono,
    awaali bakatonda abalala abaleetera Katonda obuggya.
  heb-heb: וישלח תבנית יד ויקחני בציצת ראשי ותשא אתי רוח בין הארץ ובין השמים ותבא
    אתי ירושלמה במראות אלהים אל פתח שער הפנימית הפונה צפונה אשר שם מושב סמל הקנאה
    המקנה׃
  ben-IRV: এবং তিনি এক বাড়িয়ে আমার মাথার চুল ধরলেন, তাতে ঈশ্বরের আত্মা আমাকে তুলে
    পৃথিবী ও আকাশের মধ্যে এবং ঈশ্বরের দর্শনের মধ্যে, তিনি আমাকে যিরূশালেমের উত্তরের
    দরজার দিকে নিয়ে আনলেন, যেখানে বিশাল ঈর্ষার প্রলোভিত মুর্ত্তিটি দাঁড়িয়ে ছিল।
  pan-pan: ਉਸ ਨੇ ਇੱਕ ਹੱਥ ਵਧਾ ਕੇ ਮੇਰੇ ਸਿਰ ਦੇ ਵਾਲਾਂ ਤੋਂ ਮੈਨੂੰ ਫੜਿਆ, ਪਰਮੇਸ਼ੁਰ ਆਤਮਾ ਨੇ
    ਮੈਨੂੰ ਅਕਾਸ਼ ਅਤੇ ਧਰਤੀ ਦੇ ਵਿਚਾਲੇ ਉੱਚਾ ਕੀਤਾ, ਅਤੇ ਮੈਨੂੰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦਰਸ਼ਣ ਵਿੱਚ ਯਰੂਸ਼ਲਮ
    ਵਿੱਚ ਉੱਤਰ ਵੱਲ ਅੰਦਰਲੇ ਵੇਹੜੇ ਦੇ ਫਾਟਕ ਤੇ ਲੈ ਆਇਆ, ਜਿੱਥੇ ਉਸ ਮੂਰਤੀ ਦਾ ਟਿਕਾਣਾ ਸੀ ਜਿਹੜੀ
    ਅਣਖ ਭੜਕਾਉਂਦੀ ਸੀ।
  mya-JVB: လက် သဏ္ဍာန် ကိုဆန့် ၍ ငါ ၏ဆံပင် တစုကို ကိုင် လျက် ၊ ဝိညာဉ် တော်သည် ငါ့
    ကိုမြေ နှင့် မိုဃ်း ကောင်းကင် ကြား မှာ ချီကြွ ၍ ၊ အမျက် တော်ကို နှိုးဆော်သော ရုပ်တု
    ပလ္လင်ရှိရာ ယေရုရှလင် မြို့မြောက် မျက်နှာ အတွင်း တံခါးဝ သို့ ၊ ဘုရားသခင် ၏ဗျာဒိတ်
    တော်ရူပါရုံအားဖြင့် ငါ့ ကိုဆောင်သွား ၏။
  hmo-hmo: Ia ese imana bamona gauna ia atoa maoromaoro, bona egu kwarana huina ia
    dogoatao. Vadaeni inai mata hanai lalonai Dirava ena Lauma ese lau ia abia isi,
    ataiai momokani lau lao, tanobada bona guba edia huanai, bona ia ese Ierusalema
    dekenai lau ia abia lao. Lauma ese lau ia hakaua lao, bona Dubu Helaga ena mirigini
    kahana iduara, lalonai gauna, ena raka vareai gabuna dekenai lau ia atoa. Unai
    gabu dekenai kaivakuku dika herea, Dirava ena badu mai siahuna ia havaraia gauna,
    ia gini.
  urd-urd: और उसने एक हाथ को शबीह की तरह बढ़ा कर मेरे सिर के बालों से मुझे पकड़ा,
    और रूह ने मुझे आसमान और ज़मीन के बीच बुलन्द किया और मुझे इलाही ख़्वाब में येरूशलेम
    में उत्तर की तरफ़ अन्दरूनी फाटक पर, जहाँ गै़रत की मूरत का घर था जो गै़रत भड़काती
    है ले आई।
  rus-SYN: И простер Он как бы руку, и взял меня за волоса головы моей, и поднял меня
    дух между землею и небом, и принес меня в видениях Божиих в Иерусалим ко входу
    внутренних ворот, обращенных к северу, где поставлен был идол ревности, возбуждающий
    ревнование.
  bqc-SIM: À pↄ́ bↄ̀ lán ↄwa, ↄ̃ à ma kũ ma mikãwa. Lua Nisĩna ma sɛ, má musu
    yã́io, má zĩ́lɛ yã́io, ↄ̃ à gɛ̀manↄ Yelusalɛũ wɛ́pungu pↄ́ Lua mↄ̀omɛɛpi
    guu e Lua ua plaade bĩ́ibↄlɛ pↄ́ kú gugbãntoo oi kpɛɛlɛu, gu pↄ́ tã́a pↄ́
    a yã́ ì Dii nↄ̀sɛ fɛlɛ kúu.
  tcz-CHONGTHU: Amapa chunk hut toh kilou khat ahin lhang doh in kasamin eihin manne.
    Hichun lhagaovin vanthamjol lang gei eidom tou tan, chuleh Pathen a konna thilmu
    nei dingin Jerusalem ah ei thah tan ahi. Hichun keima houin leitol sahlang kelkot
    sunga chun eipuije, hiche mun chu nasatah a Pakai alungnat sah milim loi lentah
    umna mun chu ahi.
  mar-mar: मग देवाने दाखवलेल्या दृष्टांतात हाताच्या आकृती प्रमाणे येऊन माझ्या डोक्याच्या
    केसास धरुन देवाच्या आत्म्याने मला स्वर्ग आणि पृथ्वीच्या मध्यभागी उचलून घेतले,
    त्याने मला यरूशलेमेला नेले उत्तरेच्या आतील भागाच्या वेशी जवळ तेथे एक मूर्ती चिडवण्यासाठी
    उभी होती.
  qub-qub: Chay runaga maquinwan ayparcamur ajchäpita charimaran. Chaura jinan öra
    Tayta Diospa espiritonga janajpa jogaricarcamaran. Nircur suyñuynëchöno ribilamashpan
    Jerusalenman chayachimaran. Chaycho cachaycamaran siudäman yaycuna ruri caj puncu
    ñaupanman. Chayga caycaran siudäpa norte caj-länincho. Chaychömi caycaran Tayta
    Dios melanäcushan ïdulupis.
  bqp-bqp: Mɑ u gɑ̃ɑnu dɛmiɑ nge nɔmɑ u kɑ wi, Esekiɛlin seri nɛnuɑ. Kɑ̃si te sɔɔ,
    Gusunɔn Hunde nùn suɑ wɔllɔ mɑ u kɑ nùn dɑ Yerusɑlɛmuɔ. U deemɑ yen kɔnnɔ ge gɑ
    wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ bɑ bwɑ̃ɑroku gɑgu yɔ̃rɑsie ge gɑ Gusunɔn nisinu seeye.
  hat-hat: Mwen wè l' lonje men l' tankou men yon moun, li pran m' nan cheve. Nan
    vizyon an, li leve m' byen wo nan syèl la, li mennen m' lavil Jerizalèm, devan
    pòtay anndan ki bay sou bò nò a, kote yo te mete yon estati zidòl ki te lakòz
    Bondye ankòlè.
  eng-BSB: He stretched out what looked like a hand and took me by the hair of my
    head. Then the Spirit lifted me up between earth and heaven and carried me in
    visions of God to Jerusalem, to the entrance of the north gate of the inner court,
    where the idol that provokes jealousy was seated.
  eng-WEBPB: He stretched out the form of a hand, and took me by a lock of my head;
    and the Spirit lifted me up between earth and the sky, and brought me in the visions
    of God to Jerusalem, to the door of the gate of the inner court that looks towards
    the north, where there was the seat of the image of jealousy, which provokes to
    jealousy.
  kbq-kbq: Hagi ana vahekna zagamo'a azana rusuteno naseni nazokate nazeritege'na
    ava'nagnaza kogeno, Avamu'mo'a navresga huno monane mopane amu'nompi vuno, Jerusalemi
    mono kumapima unefraza kafama noti kazigama avugosama hunte'nerema havi anumzamofo
    amema'ama tro huntazageno me'neno Anumzamofoma azeri arimpama nehegeno kanivema
    nerere navareno vu'ne.
  nhe-BL: Huan yajaya quixitlajqui se tlamantli tlen nesiyaya queja ima huan nechitzqui
    ipan notzoncal. Huan Itonal TOTECO nechtlalanqui ajacatipa huan nechhuicac ipan
    se tlanextili tlen Toteco Dios hasta altepetl Jerusalén. Huan nechquetzqui campa
    nopa puerta ica norte ipan itiopa TOTECO, campa eltoc nopa hueyi teteyotl tlen
    TOTECO tlahuel quicocolía.
  gub-BL: Upyho opo zàwenugar he'aw ipyhyk pà. A'e puahu zàwenugar hexak mehe Tupàn
    Hekwe herupir ywate Zeruzarez tawhu pe hereraha pà kury. Hereraha tàpuzuhu hukenawhu
    kwarahy heixe haw awyze har kutyr har pupe. A'e pe heta amo tupàn ua'u hagapaw.
    Iro Tupàn pe a'e.
  eng-DRA: 'And the likeness of a hand was put forth and took me by a lock of my head:
    and the spirit lifted me up between the earth and the heaven, and brought me in
    the vision of God into Jerusalem, near the inner gate, that looked toward the
    north, where was set the idol of jealousy to provoke to jealousy.'
