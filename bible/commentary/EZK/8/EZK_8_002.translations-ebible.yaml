verse: EZK.008.002
translations:
  mal-C: ഞാൻ നോക്കിയപ്പോൾ മനുഷ്യസാദൃശ്യത്തിലുള്ള ഒരു രൂപത്തെ കണ്ടു. അദ്ദേഹത്തിന്റെ
    അരയും അരമുതൽ താഴോട്ടുള്ള ഭാഗവും തീപോലെയും അരമുതൽ മുകളിലേക്കുള്ള ഭാഗം തിളങ്ങുന്ന
    ലോഹത്തിന്റെ ശോഭയുള്ളതും ആയിരുന്നു.
  deu-TKW: Und ich sah hin, da war ein Gebilde, das sah aus wie ein Mann; von seinen
    Hüften an abwärts war Feuer, und von seinen Hüften an aufwärts war es wie Lichtglanz
    anzusehen, wie das Leuchten von Glanzerz.
  lin-lin: Tango natalaki, namonaki elilingi moko lokola elongi ya moto. Eteni oyo
    ezalaki komonana lokola se ya loketo na yango ezalaki lokola moto, mpe lolenge
    ya eteni oyo ezalaki komonana lokola likolo ya loketo na yango ezalaki kongenga
    makasi lokola linzanza ya sika.
  eng-LSV: and I look, and behold, a likeness as the appearance of fire, from the
    appearance of His loins and downward—fire, and from His loins and upward, as the
    appearance of brightness, as the color of electrum.
  eng-GNV: Then I beheld, and lo, there was a likenesse, as the appearance of fire,
    to looke to, from his loynes downeward, and from his loynes vpward, as the appearance
    of brightnes, and like vnto amber.
  eng-WEBSTER: 'Then I beheld, and lo a likeness as the appearance of fire: from the
    appearance of his loins even downward, fire; and from his loins even upward, as
    the appearance of brightness, as the color of amber.'
  nhw-BL: Huan nitlachixqui huan niquitac se tlamantli catli nesiyaya quen se tlacatl.
    Huan tlen itzinquechtla para tlatzintla nesiyaya quen se tlilelemectli. Huan tlen
    itzinquechtla para huejcapa petlaniyaya quen quema quitlatía nopa tepostli catli
    itoca bronce.
  swh-ONEN: Nikatazama, nikaona umbo mfano wa mwanadamu. Kutokana na kile kilichoonekana
    kuwa kiuno chake kuelekea chini alifanana na moto. Kuanzia kwenye kiuno kuelekea
    juu sura yake kama chuma kingʼaavyo kikiwa ndani ya moto.
  bba-bba: Yerɑ u mɛɛrɑ u wɑ ɡɑ̃ɑnu kurɑmɑ nu kɑ tɔnu weenɛ. Win pɔrɑn tem ɡiɑ yɑ
    sɑ̃ɑ nɡe dɔ̃ɔ mɑ win wɔllu ɡiɑ yɑ bɑllimɔ nɡe sii ɡɑn te bɑ wɔriɑsiɑ.
  eng-KJVCPB: 'Then I beheld, and lo, a likeness as the appearance of fire: from the
    appearance of his loins even downward, fire; and from his loins even upward, as
    the appearance of brightness, as the colour of amber.'
  luo-luo: Ne angʼicho, kendo ne aneno gima kite chalo gi dhano. Chakre kama ne chalo
    nungone kadhi piny, nechalo mach, kite ne ler kendo rieny ka chuma mopiagi.
  meu-meu: Bena na roha isi, ḡau ta na itaia, ita-itana taunimanima na heto; ia koekoena
    hetomana ḡauna henunai na lahi, bona koekoena daenai na diari-diari hetomana,
    auri laboralabora hurwu-hururuna na heto.
  npi-ULB: तब मैले हेरें, र हेर, त्यहाँ मानिसको रूप भएको आकार थियो। तिनको कम्‍मरमुनि
    आगोजस्‍तो थियो । अनि तिनको कम्‍मरदेखि माथिचाहिं चम्किरहेको धातुजस्‍तो देखिन्‍थ्‍यो
    ।
  yor-yor: Nígbà tí mo wò, mo rí ohun kan tí ó jọ ènìyàn. Láti ibi ìbàdí rẹ lọ sísàlẹ̀
    dàbí iná, láti ibi ìbàdí yìí sókè sì mọ́lẹ̀ bí idẹ tó ń kọ mọ̀nà.
  pes-OPCB: همان موقع در رؤیا چیزی شبیه به انسان دیدم که بدنش از کمر به پایین مانند
    شعله‌های آتش تابان بود و از کمر به بالا، همچون فلزی براق می‌درخشید.
  tgl-ULB: Kaya tumingin ako, at pinagmasdan, mayroong larawan na tulad ng isang lalaki
    na may anyong tulad ng apoy mula sa kaniyang balakang pababa! At mayroong isang
    nagniningning na anyo na tulad ng kumikinang na metal mula sa kaniyang balakang
    pataas!
  hui-hui: Ani karula hayagola i̱ handadaga halu de gandeba handalu hewaria agali
    handalehe mbira ira hungu bialuhe hearia de handaru. Ibunaga tingini mandibu nirayagi
    ira hungu ale bialu heagola ibunaga tingini lirayagi ege to̱le̱ boronosi bayale
    ngiringara lelo mbirale ha̱i̱ hene handalehe hearia de handaru.
  mya-mya: ငါ​သည်​မော်​၍​ကြည့်​လိုက်​သော​အ​ခါ​မီး​လျှံ​တောက်​နေ​သော​လူ​ပုံ​သဏ္ဌာန်​တစ်​ခု​ကို​မြင်​ရ​၏။
    သူ​၏​ခါး​မှ​ခြေ​ဖျား​အ​ထိ​အောက်​ပိုင်း​တစ်​ခု​လုံး​သည်​မီး​နှင့်​တူ​၍ အ​ထက်​ပိုင်း​တစ်​ခု​လုံး​မှာ​တိုက်​ချွတ်​ထား​သည့်​ကြေး​ဝါ​သ​ဖွယ်​တောက်​ပ​လျက်​နေ​၏။-
  bod-N: ངས་བལྟས་པ་ན། གཟུགས་བརྙན་མི་དང་འདྲ་བ་ཞིག་མཐོང་སྟེ། དེའི་རྐེད་པའི་མན་ཆད་ནི་མེ་ཡི་དབྱིབས་ལྟ་བུ་ཡོད་པ་དང་།
    དེའི་རྐེད་པའི་ཡན་ཆད་ནི་འོད་ཟེར་གྱི་དབྱིབས་ལྟ་བུ་ཡོད་ལ། དེ་ནི་འོད་ཟེར་འཕྲོ་བའི་ལྕགས་རིགས་དང་མཚུངས་སོ།
    །
  sna-sna: Ndakatarisa, ndikaona chimiro chakaita sechomunhu. Kubva ipapo zvichikwira
    kumusoro, kuratidzika kwake kwainge kuchibwinya sedare rinopisa.
  spa-BLM: 'Entonces vi, y he aquí una semejanza como apariencia de fuego: desde la
    apariencia de su cintura y hacia abajo, fuego, y desde su cintura y hacia arriba,
    como apariencia de resplandor, como si fuera metal resplandeciente.'
  cac-cac: Axo ix vilani ay jun icha yilji anima lin̈anec' d'a in tz'ey. A d'a snan̈al
    tz'emn̈ejcoti, icha val c'ac' yilji, axo pax yib'an̈ snan̈al sq'uen̈ej, veei yilji
    icha q'uen bronce ayoch d'a cal c'ac'.
  swh-ULB: Hivyo nikaona, na tazama, kulikuwa na mfano kama mwonekano wa mwanadamu.
    Kutoka kwenye mwonekano wake wa nyonga kwenda chini kulikuwa na moto. Na kutoka
    kwenye nyonga kwenda juu kulikuwa na mwonekano wa kitu kinachong'aa, kama mng'ao
    wa chuma.
  bel-bel: 'І ўбачыў я: і вось падабенства, як бы вогненнае, і ад сьцёгнаў яго і ніжэй
    - агонь, і ад сьцёгнаў яго і вышэй - як бы зьзяньне, як бы сьвятло полымя.'
  deu-ELBBK: 'Und ich sah: Und siehe, eine Gestalt wie das Aussehen von Feuer: von
    ihren Lenden abwärts Feuer; und von ihren Lenden aufwärts wie das Aussehen eines
    Lichtglanzes, wie der Anblick von glänzendem Metall.'
  mbb-OT: Duen neehè ku he henduen be te etew. Puun te hawak din pehendiyà te zizalem
    ne henduen sikandin te hapuy, ne puun te hawak din pehendiyà te zivavew ne iring
    sikandin te ed-ilak-ilak he mital.
  mal-2015: അപ്പോൾ ഞാൻ മനുഷ്യസാദൃശത്തിൽ ഒരു രൂപം കണ്ടു; അവന്റെ അരമുതൽ കീഴോട്ടു തീപോലെയും
    അരമുതൽ മേലോട്ടു ശുക്ലസ്വർണ്ണത്തിന്റെ പ്രഭപോലെയും ആയിരുന്നു.
  rmc-rmc: A dikh, jekhvareste dikhľom jekh postava, so dičholas avri sar varesavo
    murš. Le pasostar tele dičholas avri sar jag a le pasostar upre sar žjara, sar
    bľišťaco trast.
  pes-OPV: و دیدم که اینک شبیهی مثل صورت آتش بود یعنی ازنمایش کمر او تا پایین آتش
    و از کمر او تا بالا مثل منظر درخشندگی مانند صورت برنج لامع ظاهرشد.
  ron-1924: М-ам уйтат ши ятэ кэ ера ун кип каре авя о ынфэцишаре де ом; де ла коапсе
    ын жос ера фок ши де ла коапсе ын сус ера чева стрэлучитор, ка ниште арамэ луструитэ.
  ben-OBCV: আমি তাকিয়ে মানুষের মতো একজনকে দেখতে পেলাম। তাঁর কোমর থেকে নিচ পর্যন্ত
    আগুনের মতো লাগছিল, আর কোমর থেকে উপর পর্যন্ত চকচকে ধাতুর মতো উজ্জ্বল ছিল।
  som-som: Markaasaa intaan wax fiirinayay waxaa ii muuqday wax muuqashadiisu u ekayd
    dab oo kale, oo qaarkiisa dambe wuxuu u ekaa dab, oo qaarkiisa horena wuxuu u
    ekaa dhuxul cadaatay oo dhalaalaysa.
  lat-VUC: 'Et vidi: et ecce similitudo quasi aspectus ignis: ab aspectu lumborum
    ejus et deorsum, ignis: et a lumbis ejus et sursum, quasi aspectus splendoris,
    ut visio electri.'
  eng-ASVBT: Then I beheld, and, lo, a likeness as the appearance of fire; from the
    appearance of his loins and downward, fire; and from his loins and upward, as
    the appearance of brightness, as it were glowing metal.
  ita-1885: Ed io riguardai, ed ecco la sembianza d'un uomo simile in vista al fuoco;
    dall'apparenza de' lombi di esso in giù, vi era fuoco; e da' lombi in su, vi era
    come l'apparenza d'un grande splendore, simile al colore di fin rame scintillante.
  eng-LXXUP: 'And I looked, and, behold, the likeness of a man: from his loins and
    downward there was fire, and from his loins upward there was as the appearance
    of amber.'
  eng-ULB: So I looked, and behold, there was a likeness with the appearance of a
    man. From the appearance of his hips downward there was fire. And from his hips
    upward there was the appearance of something shining, like glowing metal.
  spa-VBL: Miré a mi alrededor y vi un ser que parecía un hombre. De lo que parecía
    ser su cintura hacia abajo, parecía fuego. Desde lo que parecía su cintura hacia
    arriba, parecía metal brillante.
  fra-_FOB: Et je regardai, et voici une figure semblable à du feu dans son aspect;
    depuis ce qui paraissait être ses reins jusqu'en bas, c'était du feu; depuis ce
    qui paraissait être ses reins jusqu'en haut, c'était une sorte de splendeur pareille
    à celle de l'airain poli.
  mal-mal: അപ്പോൾ ഞാൻ മനുഷ്യസാദൃശത്തിൽ ഒരു രൂപം കണ്ടു; അവിടുത്തെ അരമുതൽ കീഴോട്ടു തീപോലെയും
    അരമുതൽ മേലോട്ടു ശുക്ലസ്വർണ്ണത്തിന്റെ പ്രഭപോലെയും ആയിരുന്നു.
  urd-GVR: Royā meṅ maiṅ ne kisī ko dekhā jis kī shakl-o-sūrat insān kī mānind thī.
    Lekin kamr se le kar pāṅwoṅ tak wuh āg kī mānind bhaṛak rahā thā jabki kamr se
    le kar sar tak chamakdār dhāt kī tarah tamtamā rahā thā.
  suz-BL: मिनु गो कोव़ङुनु, मुर खोदेंशो का ताता। मिनु मेको आ क्रातो ङा लुक्‍चु ब्रशो
    मी खोदेंशो नु आ क्रातो ङा ग्‍येत्‍थ जिलजिल पा टल्‍केशो कांसा खोदेंशो बाक्‍त। इजीकीएल
    १:२७; इजीकीएल १:४
  eng-NOY: And I looked, and lo, a form having the appearance of fire; from the appearance
    of his loins downward, of fire; and from his loins upward, of a bright light,
    like the splendor of shining brass.
  ita-1927: Io guardai, ed ecco una figura d’uomo, che aveva l’aspetto del fuoco;
    dai fianchi in giù pareva di fuoco; e dai fianchi in su aveva un aspetto risplendente,
    come di terso rame.
  ckb-ckb: جا تەماشام کرد ئەوەتا شێوەیەکی وەک مرۆڤم بینی، وێنەکەی لە ناوقەدیەوە بەرەو
    خوارەوە ئاگر و لە ناوقەدیەوە بەرەو سەرەوە وەک وێنەی بریسکانەوە لە شێوەی کانزایەکی
    ئاگراوی بوو.
  eng-BBE: 'And looking, I saw a form like fire; from the middle of his body and down
    there was fire: and up from the middle of his body a sort of shining, like electrum.'
  kan-OKCV: ಇಗೋ, ನಾನು ನೋಡುತ್ತಿದ್ದಂತೆ ಬೆಂಕಿ ಉರಿಯುತ್ತದೋ ಎಂಬಂತೆ ಮನುಷ್ಯಾಕೃತಿಯೊಂದು ಕಾಣಿಸಿತು.
    ಸೊಂಟದ ಕೆಳಗಿನ ರೂಪವು ಬೆಂಕಿಯಂತಿತ್ತು ಮತ್ತು ಅವನ ಸೊಂಟದ ಮೇಲಿನ ಭಾಗವು ಹೊಳೆಯುವ ಲೋಹದಂತೆ ಪ್ರಕಾಶಮಾನವಾಗಿತ್ತು.
  tam-2017: அப்பொழுது இதோ, அக்கினிச்சாயலாகத் தோன்றுகிற ஒருவரைக் கண்டேன்; அவருடைய இடுப்புக்குக்
    கீழெல்லாம் அக்கினியும் அவருடைய இடுப்புக்கு மேலெல்லாம் உருகிப்பிரகாசிக்கிற உலோகத்தின்
    சாயலுமாக இருந்தது.
  spa-RV-1909: 'Y miré, y he aquí una semejanza que parecía de fuego: desde donde
    parecían sus lomos para abajo, fuego; y desde sus lomos arriba parecía como resplandor,
    como la vista de ámbar.'
  ron-BTF: Atunci am privit și iată, o asemănare ca înfățișarea focului; de la înfățișarea
    coapselor lui drept în jos, foc; și de la coapsele lui drept în sus, ca înfățișarea
    unei străluciri, asemenea culorii chihlimbarului.
  eng-WEBP: Then I saw, and behold, a likeness as the appearance of fire—from the
    appearance of his waist and downward, fire, and from his waist and upward, as
    the appearance of brightness, as it were glowing metal.
  eng-FBV: I looked around and saw a being that looked like a man. From what seemed
    to be his waist downwards, he looked like fire. From what seemed to his waist
    upwards, he looked like brightly glowing metal.
  nld-1939: Ik aanschouwde een gedaante, die op een man geleek; het gedeelte beneden
    zijn heupen was vuur, en het gedeelte boven zijn heupen was als het ware een hemelse
    gloed, blinkend als glanzend metaal.
  nch-BL: Huan nitachixqui huan niquitac se tamanti cati nesiyaya quej se tacat. Huan
    ten itzinquechta para tatzinta nesiyaya quej se tilelemecti. Huan ten itzinquechta
    para huejcapa petaniyaya quej quema quitatíaj nopa teposti cati itoca bronce.
  vie-1934: Bấy giờ ta thấy, và nầy, có hình giống như hình trạng lửa. Từ hình trạng
    ngang lưng người ấy trở xuống, thì là lửa; còn từ lưng trở lên, thì như hình trạng
    sáng chói, tựa đồng bóng nhoáng.
  hin-CV: मैंने एक आकृति देखी, जो एक मनुष्य के जैसी थी. उसकी कमर से नीचे का रूप आग
    के जैसा था, और उसकी कमर के ऊपर का भाग चमकते धातु की तरह उजला था.
  spa-BES: Y mirando, vi una forma como el fuego; desde la mitad de su cuerpo y hacia
    abajo había fuego; y desde la mitad de su cuerpo brillaba, como un metal refulgente.
  tdx-tdx: Aa le naheoko ty manahake vinta’ ondaty, naho hoe afo ty ambane’ o toha’eo,
    vaho hoe fireandrean-torisìke vinañe ty ambone’ o toha’eo.
  tha-KJV: แล​้วข้าพเจ้าก็​มองดู และดู​เถิด มี​สัณฐานอย่างไฟ เบื้องล่างของส่วนที่มองเห็นเป็นเอวนั้นเป็นไฟ
    เหนือเอวขึ้นไปเหมือนความสุกปลั่งประหนึ่งทองสัมฤทธิ์​ที่​แวบวาบ
  por-BR-2018: E olhei, e eis uma semelhança, com aparência de fogo; desde a aparência
    de sua cintura para baixo, era fogo; e desde sua cintura para cima, com a aparência
    de um resplendor, como a cor de âmbar.
  deu-ELO: 'Und ich sah: und siehe, eine Gestalt wie das Aussehen von Feuer: Von ihren
    Lenden abwärts Feuer; und von ihren Lenden aufwärts wie das Aussehen eines Lichtglanzes,
    wie der Anblick von glänzendem Metall.'
  eng-WYC-2018: And I saw, and lo! a likeness as the beholding of fire; from the beholding
    of his loins and beneath was fire, and from his loins and above was as the beholding
    of shining, as the sight of electrum, [that is, metal made of gold and silver,
    brighter than gold]. (And I saw, and behold! a form with the appearance of fire;
    from his loins and beneath was like the appearance of fire, and from his loins
    and above (was) like the appearance of shining, like the sight of electrum, (that
    is, a metal made of gold and silver, but even brighter than gold).)
  epo-epo: Kaj mi vidis, jen estas bildo, kiu aspektas kiel fajro; de la bildo de
    liaj lumboj malsupren estis fajro, kaj supre de liaj lumboj estis hela brilo,
    tre hela lumo.
  uig-PIN: Mǝn ⱪaridim, mana, otning ⱪiyapitidǝ bir zatning kɵrünüxi turatti; belining
    tɵwini ot turⱪida turatti; belining üsti bolsa julaliƣan yoruⱪluⱪ, ⱪizitilƣan
    mis parⱪiriƣandǝk kɵrünüx turatti.
  beo-beo: Na da ba:le gadole ba:loba, dunu lalu agoane hamoi ba:i. Ea bulu ga:suanini
    guduli da lalu agoane ba:i. Be ea bulu ga:suanini gadole, e da balase ela:mei
    agoai ba:i.
  tpi-OTNT: Na long wanpela samting olsem driman mi lukluk i go antap na mi lukim
    wanpela samting olsem man i lait olsem paia. Hap bodi daunbilo bilong en i olsem
    paia i lait. Na hap bodi antap i lait olsem hap bras ol i bin polisim.
  hau-SA: Na duba, sai na ga siffa kamar na mutum. Daga kwankwaso zuwa ƙasa ya yi
    kamar wuta, kuma daga kwankwaso zuwa sama kamanninsa ya yi haske yana ƙyalli kamar
    ƙarfe mai haske.
  uig-LAT: Men qaridim, mana, otning qiyapitide bir zatning körünüshi turatti; bélining
    töwini ot turqida turatti; bélining üsti bolsa julalighan yoruqluq, qizitilghan
    mis parqirighandek körünüsh turatti.
  nde-nde: Ngakhangela, ngabona ulutho olwalulesimo somuntu. Kusukela kokwakungathi
    lukhalo lwakhe kusiya phansi wayenjengomlilo, njalo kusukela lapho kusiya phezulu
    ukubonakala kwakhe kwakhazimula njengensimbi evuthayo.
  ton-ton: 'Pea ne u mamata, pea vakai, ko e meʻa ʻoku tatau mo e afi: ko e hā mai
    ʻa hono kongaloto ʻo fai ki lalo ko e afi; pea mei hono kongaloto ʻo fai ki ʻolunga
    naʻe ha ngingila, ʻo hangē ko e lanu ʻoe ʻamipa.'
  ces-1613: A viděl jsem, a aj, podobenství na pohledění jako oheň. Od bedr jeho dolů
    oheň, od bedr pak jeho vzhůru na pohledění jako blesk, na pohledění jako nějaká
    velmi prudká světlost.
  eng-WMB: Then I saw, and behold, a likeness as the appearance of fire—from the appearance
    of his waist and downward, fire, and from his waist and upward, as the appearance
    of brightness, as it were glowing metal.
  tam-TCV: நான் பார்த்தபோது, மனிதனைப் போன்ற ஒரு உருவத்தைக் கண்டேன். அவருடைய இடையைப்போல்
    தோன்றியதன் கீழ்ப்பகுதியில் அவர் நெருப்பைப்போல் இருந்தார். மேற்பகுதியிலோ அவருடைய
    தோற்றம் தகதகக்கும் உலோகம்போல் மினுமினுப்பாய் இருந்தது.
  ceb-ULB: Busa mitan-aw ako, ug tan-awa, adunay susama sa panagway sa usa ka tawo.
    Adunay kalayo gikan sa iyang mga dapidapi hangtod sa ubos nga bahin. Ug gikan
    sa iyang mga dapidapi paingon sa taas nga bahin adunay panagway sa usa ka butang
    nga nagsinaw, sama sa naggilak nga puthaw.
  pol-UBG: 'Spojrzałem, a oto coś z wyglądu podobnego do ognia: od bioder w dół wyglądało
    jak ogień, a od bioder wzwyż wyglądało jak blask, jak blask bursztynu.'
  urd-GVU: رویا میں مَیں نے کسی کو دیکھا جس کی شکل و صورت انسان کی مانند تھی۔ لیکن
    کمر سے لے کر پاؤں تک وہ آگ کی مانند بھڑک رہا تھا جبکہ کمر سے لے کر سر تک چمک دار
    دھات کی طرح تمتما رہا تھا۔
  deu-1912: Und siehe, ich sah, daß es von seinen Lenden herunterwärts war gleichwie
    Feuer; aber oben über seinen Lenden war es lichthell;
  kan-2017: ಇಗೋ, ನಾನು ನೋಡಲಾಗಿ ಬೆಂಕಿಯು ಉರಿಯುತ್ತದೋ ಎಂಬಂತೆ ನನಗೆ ತೇಜೋರೂಪವು ಕಾಣಿಸಿತು; ಸೊಂಟದ
    ಹಾಗೆ ತೋರುವ ಅದರ ಮಧ್ಯಭಾಗದಿಂದ ಕೆಳಗಡೆ ಬೆಂಕಿಯು ಉರಿಯುತ್ತಿತ್ತು; ಅದರ ಮಧ್ಯಭಾಗದಿಂದ ಮೇಲ್ಗಡೆ
    ಸುವರ್ಣವು ಥಳಥಳಿಸುತ್ತದೋ ಎಂಬಂತೆ ಅದ್ಭುತಕಾಂತಿಯು ಹೊಳೆಯಿತು.
  yap-yap: Mug sap ngalang me pilyeg e changar rog ngguy ba daramram ni ya’an be’.
    Mus u lukngun nga but’ e bod e nifiy, ma lukngun ngalang e be mat ra’en ni bod
    e bronze ni kan gichiy.
  hlt-MCSB: Ka sawt vaengah hmai kah a mueimae bangla phek om he. A mueimae te a cinghen
    lamloh a dang due hmai bangla om. A cinghen lamloh a so duela rhohumbok kah a
    pang neh khophaa kah mueimae bangla om.
  mdy-ETH: ዒማና ታኣኒ ዼጊ ጌዒ ዛጋዖ ማላሢ ዓዳ ታሚ ላኣፁሚጉዲ ፖፖዓ ዓሲ ማላ ባኣዚ ዴንቄኔ፤ ዬያ ዓሶ ማላ ባካሢኮ ኬርናፓ
    ሊካሢ ታሚ፥ ጊንሣ ሃሣ ኬርናፓ ሌካሢ ሼሼኤራያ ጊልፓይዳ ዖይዼ ዓንጊ ማላኔ።
  twi-ASANTE: Mehwɛeɛ na mehunuu biribi a ɛte sɛ onipa. Ɛfiri baabi reba, a ayɛ sɛ
    nʼasene mu rekɔ ne fam no, na ɔte sɛ ogya, na ɛfiri hɔ rekɔ ne soro no, na ne
    tebea hyerɛn sɛ dadeɛ a adɔ.
  eng-WEBU: Then I saw, and behold, a likeness as the appearance of fire—from the
    appearance of his waist and downward, fire, and from his waist and upward, as
    the appearance of brightness, as it were glowing metal.
  wal-wal: Taani xeellada, asa milatiyaagaa be7aas; ayyo xeessaappe garssa baggai
    tamaa milatees; qassi xeessaappe bolla baggai phooliya nahaasiyaa birataa milatees.
  spa-PDDPT: Entonces miré y vi una figura como de hombre. Desde su cintura hacia
    abajo era como de fuego, y desde su cintura hacia arriba era como un resplandor,
    como un metal refulgente.
  gun-gun: Ha'e ramo ama'ẽ rã oĩ peteĩ ava ramigua tata guigua. Iku'a guive yvy katykue
    ma tataendy anho oĩ. Ha'e rã iku'a guive yvate katykue ma overa va'e rami hexakã.
  ilo-ULB: Ket kimmitaak, ket adtoy, adda maysa a langa a kaing-ingas ti tao, a kasla
    adda apuy manipud iti patongna nga agpababa! Ken manipud iti patongna nga agpangato
    ket adda agranraniag a kasla agbegbeggang a landok!
  kpg-kpg: Gei au ga mmada aga i lodo di moe gi nua ga gidee di mee e hai be di ada
    dangada. Tugi i tungaalodo gaa huli gi lala dono huaidina le e ulaula be di ahi.
    Tugi i tungaalodo gaa huli gi nua le e dingidingia gadoo be di baalanga mmee ma gaa hai
    gi dingidingia.
  uig-ARA: مەن قارىدىم، مانا، ئوتنىڭ قىياپىتىدە بىر زاتنىڭ كۆرۈنۈشى تۇراتتى؛ بېلىنىڭ
    تۆۋىنى ئوت تۇرقىدا تۇراتتى؛ بېلىنىڭ ئۈستى بولسا جۇلالىغان يورۇقلۇق، قىزىتىلغان
    مىس پارقىرىغاندەك كۆرۈنۈش تۇراتتى.
  sus-sus: N naxa laamatunyi to naxan lanxi xɛmɛ nde ma naxan sanyie nu luxi alɔ tɛ,
    a kanke nu yanbama alɔ bafata raxunuxi.
  pon-2006: I ahpw sarada oh kilangada mwomwen aramas emen. Sang nan lukope kohdi
    mwomwen kisiniei, oh sang nan lukope kohda melengileng duwehte prons mwakelekel.
  ksd-ksd: Ma ea, iau ga gire ta tikai da ra tutana; papa ra livuana ura ba i da ra
    iap, ma papa ra livuana urama tutua i rarao, ma i mong da ra vat amber.
  grc-BRENT: Καὶ ἴδον, καὶ ἰδοὺ ὁμοίωμα ἀνδρὸς, ἀπὸ τῆς ὀσφύος αὐτοῦ καὶ ἕως κάτω
    πῦρ, καὶ ἀπὸ τῆς ὀσφύος αὐτοῦ, ὑπεράνω αὐτοῦ ὡς ὅρασις ἠλέκτρου.
  ind-AYT: Kemudian, aku melihat, dan tampaklah sosok seperti seorang manusia. Dari
    yang terlihat sebagai pinggang-Nya ke bawah ada sesuatu yang menyerupai api, dan
    dari pinggangnya ke atas ada sesuatu yang seperti cahaya, seperti rupa logam yang
    berkilauan.
  nya-nya: Nditayangʼana ndinangoona chinthu chooneka ngati munthu. Kuchokera pamene
    pamaoneka ngati chiwuno chake kumatsika mʼmunsi anali ngati moto, ndipo kuchokera
    mʼchiwuno kukwera mmwamba amaoneka mowala ngati mkuwa wonyezimira.
  hrv-hrv: 'Pogledah, i gle: tu kao neki čovjek; od njegovih kao bokova naniže oganj,
    a od njegovih kao bokova naviše bljeskanje, nešto poput usijane kovine.'
  mps-mps: Te nade subo tiwai nai me deli eno ugaba tonono ebadi, tama te bidi tiwai
    naigo te ula isi dabo ula tiwai suali. Te aga tigi aiya badu te isi ula ebo tiwai
    yali. Te tigi ugaba te bras pedai augwaligo te meda hola sąwai gegemane yai ula
    tiwai yalio.
  tpi-tpi: Na long wanpela samting olsem driman mi lukluk i go antap na mi lukim wanpela
    samting olsem man i lait olsem paia. Hap bodi daunbilo bilong en i olsem paia
    i lait. Na hap bodi antap i lait olsem hap bras ol i bin polisim.
  dan-1931: Og jeg skuede, og se, der var noget ligesom en Mand; fra hans Hofter og
    nedefter var der Ild, og fra Hofterne og opefter så det ud som strålende Lys,
    som funklende Malm.
  vie-OVCB: Này, tôi nhìn thấy xuất hiện một hình dạng giống như người. Từ thắt lưng
    trở xuống toàn bằng lửa, từ thắt lưng trở lên như hình dạng sáng láng, như đồng
    bóng loáng.
  guj-2017: મેં જોયું, તો જુઓ, મનુષ્ય જેવી પ્રતિમા દેખાઈ, તેની કમરથી નીચેનો ભાગ અગ્નિ
    જેવો, કમરથી ઉપરનો ભાગ પ્રકાશમય તથા તૃણમણિના તેજ જેવો હતો.
  pon-2006A: I ahpw sarada oh kilangada mwomwen aramas emen. Sang nan lukope kohdi
    mwomwen kisiniei, oh sang nan lukope kohda melengileng duwehte prons mwakelekel.
  por-BRBSL: Então eu vi, e eis uma semelhança como a aparência de fogo - da aparência
    de sua cintura e para baixo, fogo, e de sua cintura e para cima, como a aparência
    de brilho, como se fosse metal brilhante.
  cth-cth: Ka khet navah hmai patetlah ka kamnuek e tami hah ao. A keng koehoi a rahim
    lah hmai patetlah a kamnue. A keng koehoi a lathueng lah a kamnue teh a ang poung.
  twi-twi: Mehwɛe, na mihuu abɔsu bi a ɛte sɛ onipa. Efi baabi a ayɛ sɛ nʼasen mu
    rekɔ ne fam no, na ɔte sɛ ogya, na efi hɔ rekɔ ne soro no na ne tebea hyerɛn sɛ
    dade a adɔ.
  hlt-hlt: Ka sawt vaengah hmai kah a mueimae bangla phek om he. A mueimae te a cinghen
    lamloh a dang due hmai bangla om. A cinghen lamloh a so duela rhohumbok kah a
    pang neh khophaa kah mueimae bangla om.
  tbz-SIM: Kɛ̀ n wéntɛ́ kɛ́yɑ̀ dɛ̀mɑrɛ̀ kɛ̀ dɛ̀ dònnɛ̀ onìtì, kɛ́túótɛ́ dɛ kɑ nɑ mberí
    ndɛ̀ kɛ́wɛ̃tɛnɛ̀ní dɛ fũ̀ɔ̃̀ kɛ̀ dɛ̀ dò mmuhɑ̃ɑ̃́, kɛ́túótɛ́ dɛ kɑ nɑ mberí ndɛ̀
    kɛ́wɛ̃tɛnko dɛĩ́nkɛ̀ kɛ̀ dɛ̀ dò kuhɑ̃ɑ̃wenniku kɛ dò ntimɑ́tì bɛ̀ pũ̀tɛ́ní tì
    diònnì miɛkɛ.
  msy-2020: Ezɨ kɨ kogha pɨn gara irebamɨn mɨn garir bizimɨn garima, bizir mam mati,
    gumazimɨn nedazim avimɨn mɨn isi. Ezɨ gumazir kamɨn mɨkarzim ko, ivariamɨn ikegha
    uaghiri, kɨ an gari, a mati avim isi. Ezɨ an ivariamɨn ikegha ghuanaga kɨ garima,
    a isia bar puvɨra taghtasi.
  dop-dop: Mɑ nyǝnɑɑ ɩlɛ, mɑ nɑ́ pʋlʋɣʋlɛ, nɑ pǝ ɩsɛntɑɑ ɩsɩɩ yʋlʋ. Pǝ kpɑɣɑʋ ɩ tǝnɑɣɑ
    nɑ pǝ́ tii tɔ, pǝ kɛ́ kɔkɔ kɛ́. Pǝ mǝlɑ kpɑʋ tɔ, pǝ tee kɔkɔ kɛ́ ɩsɩɩ pɑ sotɑ
    nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ.
  azb-azb: 'Mən baxıb insana oxşar bir surət gördüm: belindən aşağı oda bənzəyir,
    belindən yuxarı isə metal kimi parıldayırdı.'
  eng-DBY: And I looked, and behold, a likeness as the appearance of fire; from the
    appearance of his loins and downward, fire; and from his loins and upward, as
    the appearance of brightness, as the look of glowing brass.
  hin-2017: तब मैंने देखा कि आग का सा एक रूप दिखाई देता है; उसकी कमर से नीचे की ओर
    आग है, और उसकी कमर से ऊपर की ओर झलकाए हुए पीतल की झलक-सी कुछ है।
  wol-KYG: Ma xool, yem ci jëmm ju ame melokaanu nit. Li ko dale fiy nirook lupp yi,
    jëm suuf, sawara la. Li dale ci lupp yi jëm kaw ame melokaanu leer, mel ni weñ
    guy tàkk.
  eng-YLT: and I look, and lo, a likeness as the appearance of fire, from the appearance
    of His loins and downward — fire, and from His loins and upward, as the appearance
    of brightness, as the colour of copper.
  eng-WYC-2017: And I saw, and lo! a likeness as the beholding of fire; from the beholding
    of his loins and beneath was fire, and from his loins and above was as the beholding
    of shining, as the sight of electrum, [that is, metal made of gold and silver,
    brighter than gold].
  eng-WMBB: Then I saw, and behold, a likeness as the appearance of fire—from the
    appearance of his waist and downward, fire, and from his waist and upward, as
    the appearance of brightness, as it were glowing metal.
  urd-GVH: रोया में मैंने किसी को देखा जिसकी शक्लो-सूरत इनसान की मानिंद थी। लेकिन
    कमर से लेकर पाँव तक वह आग की मानिंद भड़क रहा था जबकि कमर से लेकर सर तक चमकदार
    धात की तरह तमतमा रहा था।
  rug-rug: Doṉo la si arau, meke dogoria rau si keke kineha sapu doṉo guana tie. Podalae
    pa kopetena meke gore si doṉo guana nika si asa, meke podalae vasina meke sage
    si sa kineha si ṉedala guana boronizi lerana.
  gaz-gaz: Anis milʼadhee fakkaattii akka fakkaattii namaa tokko nan arge. Innis waan
    mudhii isaa fakkaatuu gaditti ibidda fakkaata ture; achii olitti immoo bifti isaa
    sibiila ibiddaan diimeffamee ifu fakkaata ture.
  fra-LSG: Je regardai, et voici, c’était une figure ayant l’aspect d’un homme; depuis
    ses reins en bas, c’était du feu, et depuis ses reins en haut, c’était quelque
    chose d’éclatant, comme de l’airain poli.
  yal-yal: N yi daɲɔxɔna nde to naxan yi maliga tɛɛn na. Dɛnaxan yi luxi alo a tagina
    han a sanne, tɛɛn yiyaan nan yi na ra. Keli mɛnna ma mɔn han a xunna, na yi luxi
    alo tɛɛn na wuren gbeeli.
  haw-1868: Alaila nana aku au, aia hoi he mea ua like ke ano me ke ahi i ka nana
    aku; mai ka ikea ana o kona puhaka ilalo, he ahi; a mai kona puhaka iluna, me
    he olinolino la ke nana aku, a me ke keleawe hoohualiia.
  arb-NAV: فَنَظَرْتُ وَإذَا بِشِبْهِ إِنْسَانٍ وَكَأَنَّهُ مِنْ نَارٍ، وَبَدَا وَكَأَنَّ
    نَاراً تَتَأَجَّجُ مِنْ حَقْوَيْهِ إِلَى أَسْفَلُ. أَمَّا مِنْ حَقْوَيْهِ فَمَا
    فَوْقُ فَبَدَا لَمَعَانٌ كَلَمَعَانِ النُّحَاسِ الْمُتَأَلِّقِ.
  ewe-ewe: Mefɔ kɔ dzi, eye mekpɔ nane abe ame ene. Tso eƒe afi si dze abe ali gbɔ
    ene yi anyigba lɔƒo la le abe dzo bibi ene, eye tso afi ma yi dzi lɔƒo la, eƒe
    dzedzeme le abe ga keklẽ ene.
  eng-LEE: And I saw, and, behold, there was a likeness similar to the appearance
    of fire; from the appearance of his loins downward, it was fire; and from his
    loins upward, it was similar to the appearance of a bright light, like the glitter
    of amber.
  asm-FB: তেতিয়া চোৱা! মই মনুষ্যৰূপে এক মূৰ্ত্তি যেন দেখা পালোঁ; আৰু তেওঁৰ কঁকালৰ
    তলৰ পৰা যেন অগ্নিৰ দৰে আৰু তেওঁৰ কঁকালৰ পৰা ওপৰ অংশ উজ্বল ধাতুৰ দৰে দেখা গ’ল!
  sus-A: ﭑ نَشَ لَامَتُنيِ تٌ نَشَن لَنشِ شّمّ ندٍ مَ نَشَن سَنيِيٍ نُ لُشِ عَلْ تّ،
    عَ كَنكٍ نُ يَنبَمَ عَلْ بَقَتَ رَشُنُشِ.
  fra-SBL: Alors je vis, et voici, une ressemblance comme l'apparence du feu - depuis
    l'apparence de sa taille et en bas, du feu, et depuis sa taille et en haut, comme
    l'apparence de l'éclat, comme du métal incandescent.
  hbo-hbo: וָאֶרְאֶ֗ה וְהִנֵּ֤ה דְמוּת֙ כְּמַרְאֵה־אֵ֔שׁ מִמַּרְאֵ֥ה מָתְנָ֛יו וּלְמַ֖טָּה
    אֵ֑שׁ וּמִמָּתְנָ֣יו וּלְמַ֔עְלָה כְּמַרְאֵה־זֹ֖הַר כְּעֵ֥ין הַחַשְׁמַֽלָה׃
  kik-kik: Ngĩrora, ngĩona mũhiano ta wa mũndũ. Kuuma harĩa honekaga taarĩ njohero
    yake gũcooka na thĩ aahaanaga ta mwaki, na kuuma hau gũcooka na igũrũ oonekaga
    akĩhenia ta kĩgera kĩraakana.
  fra-NCL: Et je vis ; et voici une figure qui avait l’aspect du feu ; depuis ce qui
    paraissait ses reins jusqu’en bas, c’était du feu ; et depuis ses reins jusqu’en
    haut, c’était comme l’aspect d’une clarté, comme l’aspect d’un métal.
  cek-AK: Ka khet naah, Hmai baktiah krang to amtueng; kaeng tlim loe hmai baktiah
    oh moe, kaeng ranui loe kampha sum baktiah oh.
  cuk-cuk: Geb agine an dakalid, ibmar duleyob-gwichi an dakalid. E-nono-akar saderwalabaladse
    esgoro-gordikid-dakarmakeyobi gaed. Geb saderwalabalad-akar, e-nagse sooyob gaed.
  uig-CYR: Мән қаридим, мана, отниң қияпитидә бир затниң көрүнүши туратти; белиниң
    төвини от турқида туратти; белиниң үсти болса җулалиған йоруқлуқ, қизитилған мис
    пақириғандәк көрүнүш туратти.
  tel-2017: నేను చూసినప్పుడు అదిగో చూడండి! నాకు ఒక మానవాకారం కనిపించింది. అది నడుము
    నుండి కిందకు అగ్నిలాగా ఉంది. నడుము నుండి పైకి తేజస్సుతో ప్రకాశిస్తున్న కంచులా
    నాకు కనిపించింది.
  hat-BSA: Answit, mwen te gade e vwala, yon imaj kon aparans a yon nonm—soti nan
    ren li pou rive anba, te gen aparans dife e soti nan ren li pou monte, aparans
    yon bagay briyan tankou metal k ap klere.
  kos-kos: Nga ngetak ac liye sie aruruma oana luman mwet se. Infulwali nu ten oana
    luman e uh, ac infulwalyak nu lucng saromrom oana in bronze akmusrala.
  hbo-WLC: וָאֶרְאֶ֗ה וְהִנֵּ֤ה דְמוּת֙ כְּמַרְאֵה־אֵ֔שׁ מִמַּרְאֵ֥ה מָתְנָ֛יו וּלְמַ֖טָּה
    אֵ֑שׁ וּמִמָּתְנָ֣יו וּלְמַ֔עְלָה כְּמַרְאֵה־זֹ֖הַר כְּעֵ֥ין הַחַשְׁמַֽלָה׃
  ibo-ibo: Ahụrụ m oyiyi yiri mmadụ. Akụkụ oyiyi a nke dị site nʼụkwụ ya ruo nʼala
    ya na-acha dịka ọkụ, sitekwanụ nʼụkwụ ya rigoo, ọ na-egbu nnọọ amụma dịka nkume
    amba dị oke ọnụahịa.
  ory-ory: ତହିଁରେ ମୁଁ ଦେଖିଲି, ଆଉ ଦେଖ, ଅଗ୍ନିର ଆଭା ତୁଲ୍ୟ ଏକ ମୂର୍ତ୍ତି; ତାହାଙ୍କ କଟିଠାରୁ
    ତଳ ପର୍ଯ୍ୟନ୍ତ ଅଗ୍ନିମୟ ଓ ତାହାଙ୍କ କଟିଠାରୁ ଉପର ପର୍ଯ୍ୟନ୍ତ ଉତ୍ତପ୍ତ ଧାତୁ ତୁଲ୍ୟ ଜ୍ୟୋତିର୍ମୟ
    ଆକୃତି।
  chk-chk: Üa netä o küna eman a lapalapeni lapalapen eman aramas. Iwe, feitiu seni
    mine a usun chök won wilan a wor ekkei, nge feitä seni won wilan a usun chök lapalapen
    och saramaramen piras mi misimis.
  rop-rop: En aibin lukap langa top en aibin luk wanbala sheip jis laik wanbala men.
    Imbin jandap garram faiya. Det bodampat blanga im bodi bin luk jis laik faiya,
    en det top pat langa det sheip bin brabli shainiwan wulijim kopa.
  ukr-1871: Дивлюсь, аж ось видиво, схоже на людину. Від його чересел у низ — огонь,
    і від його чересел у гору — сяєво, мов розпалена мідь блискуча.
  deu-1951: Und ich schaute, und siehe, ein Bild wie eine Menschengestalt; von seinen
    Lenden abwärts war es anzusehen wie Feuer, aufwärts aber war es anzusehen wie
    ein Glanz, gleich dem Anblick des Golderzes.
  eng-JPS: 'Then I beheld, and lo a likeness as the appearance of fire: from the appearance
    of his loins and downward, fire; and from his loins and upward, as the appearance
    of brightness, as the colour of electrum.'
  srp-1865: I vidjeh, a to oblik na oèi kao oganj, od bedara mu dolje bješe oganj,
    a od bedara gore bješe kao svjetlost, kao jaka svjetlost.
  lug-lug: Bwe natunula ne ndaba ekifaananyi ky’omuntu, okuva mu kiwato kye okukka
    wansi ngali ng’omuliro, n’okuva mu kiwato kye okwambuka ng’ayakaayakana ng’ekyuma
    ekyaka omuliro.
  heb-heb: ואראה והנה דמות כמראה אש ממראה מתניו ולמטה אש וממתניו ולמעלה כמראה זהר
    כעין החשמלה׃
  ben-IRV: তাতে আমি দেখলাম এবং দেখ, সেখানে একজন মানুষের মতো ছিল, তাঁর কোমর থেকে নীচে
    পর্যন্ত আগুনের মতো এবং তাঁর কোমরের ওপর থেকে আলোকিত ধাতুর মতো উজ্জ্বল চেহারার ছিল।
  pan-pan: ਮੈਂ ਵੇਖਿਆ ਤਾਂ ਵੇਖੋ, ਇੱਕ ਰੂਪ ਅੱਗ ਵਰਗਾ ਦਿਸਦਾ ਹੈ, ਉਸ ਦੇ ਲੱਕ ਤੋਂ ਹੇਠਾਂ ਤੱਕ
    ਅੱਗ ਅਤੇ ਉਸ ਦੇ ਲੱਕ ਤੋਂ ਉੱਪਰ ਤੱਕ ਚਾਨਣ ਦੀ ਚਮਕ ਦਿਖਾਈ ਦਿੱਤੀ, ਜਿਸ ਦਾ ਰੰਗ ਚਮਕਦੇ ਹੋਏ ਪਿੱਤਲ
    ਵਰਗਾ ਸੀ।
  mya-JVB: ထိုအခါ ငါကြည့်ရှု ၍ ၊ မီး အရောင် ကဲ့သို့သော ပုံ သဏ္ဍာန်သည် ထင်ရှား ၏။ ခါး
    သဏ္ဍာန် မှ သည်အောက် ပိုင်း၌ မီး အရောင်ကဲ့သို့၎င်း ၊ အထက် ပိုင်း၌ ဟရှမေလ ရွှေအရောင်ကဲ့သို့
    ၎င်း ထင်ရှား ၏။
  hmo-hmo: Egu matana lau abia isi, bona gau ta lau itaia, iena toana be taunimanima
    bamona. Iena gabana gauna ena henunai be lahi bamona, bona iena gabana ena ataiai
    be ia diaridiari, auri laboralabora ena hururuhururu bamona.
  urd-urd: तब मैंने निगाह की और क्या देखता हूँ कि एक शबीह आग की तरह नज़र आती है; उसकी
    कमर से नीचे तक आग और उसकी कमर से ऊपर तक जल्वा — ए — नूर ज़ाहिर हुआ जिसका रंग शैकल
    किए हुए पीतल की तरह था।
  rus-SYN: 'И увидел я: и вот подобие мужа, как бы огненное, и от чресл его и ниже
    - огонь, и от чресл его и выше как бы сияние, как бы свет пламени.'
  bqc-SIM: Kɛ́ ma wɛsɛ̀, ↄ̃ ma pↄe è lán gbɛ̃nazĩnawa. Zↄ̃a aàpi lɛ́u zĩ́lɛ oiá
    tɛ́ɛ. Musu oi sↄ̃, àlɛ tɛkɛ lán mↄ̀ tɛ̃a bóiboiwa.
  tcz-CHONGTHU: Mihem put tobang pu gongso khat kamui, kathilmu pa kongbuh noilam
    chu akilangin, amapa chu meikong toh abange. Akongbuh a pat achunglang chu khisong
    valla val meikou ol a kimu jap jap bangin akimui.
  mar-mar: मग मी पाहिले की मनुष्याच्या आकृतीसारखे मला दिसले, त्यांच्या कमरेच्या खाली
    अग्नी भासला, त्याच्या कमरेच्या वरच्या भागात चकाकणाऱ्या धातूसारखे मला दिसले.
  qub-qub: Chaymi ricärishächo ricarä runa-niraj ichiraycajta. Chegllanno caycashanpita
    uramanga caycaran nina ratataycajno. Janamanna ricarä llushwachasha fyërruno achic-achicyaycachaycajta.
  bqp-bqp: Yerɑ u mɛɛrɑ u wɑ gɑ̃ɑnu kurɑmɑ nu kɑ tɔnu weenɛ. Win pɔrɑn tem giɑ yɑ
    sɑ̃ɑ nge dɔ̃ɔ mɑ win wɔllu giɑ yɑ bɑllimɔ nge sii gɑn te bɑ wɔriɑsiɑ.
  hat-hat: Mwen leve je m' gade, mwen wè yon fòm ki te sanble ak yon moun. Depi nan
    ren l' desann, kò l' te tankou yon flanm dife. Depi nan ren l' moute, li te klere
    tankou kwiv byen poli.
  eng-BSB: Then I looked and saw a figure like that of a man. From His waist down
    His appearance was like fire, and from His waist up He was as bright as the gleam
    of amber.
  eng-WEBPB: Then I saw, and behold, a likeness as the appearance of fire—from the
    appearance of his waist and downward, fire, and from his waist and upward, as
    the appearance of brightness, as it were glowing metal.
  kbq-kbq: Ana hige'na koana vahe amema'agnaza ke'noe. Hagi ana vahe amema'agna zagamofo
    afafaretima urami'nefina teve anefakna higeno, afafareti'ma mareri anagamuma atre'nea
    avufgamo'a, ainireti'ma hiaza huno tusi tampretampare huno masanentake hu'ne.
  nhe-BL: Huan nitlachixqui huan niquitac se tlamantli tlen nesiyaya queja se tlacatl.
    Huan tlen itzinquechtla para tlatzintla nesiyaya queja se tlilelemectli. Huan
    tlen itzinquechtla para huejcapa petlaniyaya queja quema quitlatía nopa tepostli
    tlen itoca bronce.
  gub-BL: Ame'e ma'e puahu zàwenugar hexak pà kury. Aexak amo wikuwe ma'e. Nuzawy
    kwaw ma'e tata iapo pyrer. Iku'aw iwy pe nuzawy kwaw tata. Iku'aw ài i'aromo heny
    katu ita morog imuhygatu pyrer.
  eng-DRA: 'And I saw, and behold a likeness as the appearance of fire: from the appearance
    of his loins, and downward, fire: and from his loins, and upward, as the appearance
    of brightness, as the appearance of amber.'
