  yal-yal: A yi a fala n xa, a naxa, “Adamadina, i yɛɛ rasiga kɔmɛnna binni.” N yi
    n yɛɛ rasiga, n yi sa na suxuren to naxan Ala raxɔlɔma, a dɔxi saraxa ganden kiraan
    so dɛɛn kɔmɛn fɔxɔni.
  haw-1868: Alaila olelo mai la oia ia'u, E ke keiki a ke kanaka, Ealawa ae i kou
    mau maka ma ke kukulu akau. Alawa ae la hoi au i kau mau maka i ke kukulu akau,
    aia hoi ma ke kukulu akau ma ka puka o ke kuahu keia kii e lili ai, maloko o kahi
    e komo ai.
  arb-NAV: 'ثُمَّ خَاطَبَنِي: «يَا ابْنَ آدَمَ، الْتَفِتِ الآنَ نَحْوَ الشِّمَالِ».
    فَالْتَفَتُّ وَإذَا بِي أَرَى مِنَ شِمَالِيِّ بَابِ الْمَذْبَحِ تِمْثَالَ الْغَيْرَةِ
    هَذَا مُنْتَصِباً فِي الْمَدْخَلِ.'
  ewe-ewe: Eye wògblɔ nam be, “Ame vi, kpɔ anyiehe lɔƒo.” Mekpɔ afi ma, eye mekpɔ
    legba si he ŋuʋaʋã vɛ le mɔnu si le vɔsamlekpui la ƒe agbo ƒe anyiehe.
  eng-LEE: And he said unto me, Son of man, do but lift up thy eyes in the direction
    toward the north. So I lifted up my eyes in the direction toward the north, and
    behold northward at the gate of the altar [there was] this image of jealousy at
    the entrance.
  asm-FB: তেতিয়া তেওঁ মোক ক’লে, “হে মনুষ্য সন্তান, তুমি চকু তুলি উত্তৰ ফালে চোৱা।”
    সেই কাৰণে মই উত্তৰ ফালে চকু তুলি চালোঁ আৰু যজ্ঞবেদীৰ উত্তৰফালে প্ৰৱেশ কৰা স্থানটোৰ
    ঠাইত সেই অহংকাৰী মূৰ্ত্তিটো আছিল।
  sus-A: عَلَ نَشَ عَ مَسٍن ﭑ بّ، «عِ تَن عَدَ مَدِ، عِ يَ تِ كْولَ بِرِ رَ.» ﭑ تٌ
    ﭑ يَ رَ سِفَ نَا، ﭑ نَشَ نَ كُيٍ تٌ هْرْ مْبَنشِ سٌدٍ دّ كْولَ بِرِ رَ، نَشَن
    عَلَتَلَ رَشْنْمَ.
  fra-SBL: 'Et il me dit : « Fils d''homme, lève les yeux, maintenant, sur le chemin
    du nord. » Je levai les yeux vers le nord, et je vis, au nord de la porte de l''autel,
    cette image de la jalousie dans l''entrée.'
  hbo-hbo: וַיֹּ֣אמֶר אֵלַ֔י בֶּן־אָדָ֕ם שָׂא־נָ֥א עֵינֶ֖יךָ דֶּ֣רֶךְ צָפֹ֑ונָה וָאֶשָּׂ֤א
    עֵינַי֙ דֶּ֣רֶךְ צָפֹ֔ונָה וְהִנֵּ֤ה מִצָּפֹון֙ לְשַׁ֣עַר הַמִּזְבֵּ֔חַ סֵ֛מֶל
    הַקִּנְאָ֥ה הַזֶּ֖ה בַּבִּאָֽה׃
  kik-kik: Ningĩ akĩnjĩĩra atĩrĩ, “Mũrũ wa mũndũ, rora mwena wa gathigathini.” Nĩ
    ũndũ ũcio ngĩrora, na hau itoonyero-inĩ rĩa mwena wa gathigathini wa kĩhingo gĩa
    kĩgongona, ngĩona mũhianano ũcio ũtũmaga Ngai aigue ũiru.
  fra-NCL: 'Il me dit : « Fils de l’homme, lève donc tes yeux dans la direction du
    septentrion. » Et je levai mes yeux dans la direction du septentrion, et voici
    qu’au nord de la porte de l’autel, il y avait cette idole de jalousie, à l’entrée.'
  cek-AK: To pacoengah anih mah kai khaeah, Kami capa, aluek bang khen tahang ah,
    tiah ang naa. To pongah ka khet tahang, to naah hmaicam aluek bang akunhaih khongkha
    ah panuet thok krang to ka hnuk.
  cuk-cuk: 'Geb Bab-Dummad anga sogded: “Dule-machi, dad-nakwed-argan-sapiledsik be
    atake.” Asik an atakdesunnad. Asik an atakdegu an dakalid, ibmar-ogumakar-ukleged-aila-e-yawagak-naba,
    bab-dummadyob-ibmar-imakleged gwichi an dakalid. We-ibmar Bab-Jehová-ourwega imakedid.'
  uig-CYR: 'У маңа: — И инсан оғли, бешиңни көтирип шимал тәрәпкә қарап бақ, деди.
    Мән бешимни көтирип шимал тәрәпкә қаридим, мана, қурбангаһниң дәрвазисиниң шималий
    тәрипидә, босуғида шу «пак-муқәддәсликкә қаршилашқан мәбуд» туратти.'
  tel-2017: అప్పుడు ఆయన నాతో ఇలా చెప్పాడు. “నరపుత్రుడా, ఉత్తరం వైపుకి శ్రద్ధగా చూడు.”
    ద్వారానికి ఉత్తరం వైపు దారి బలిపీఠానికి దారి తీస్తుంది. అక్కడే రోషం కలిగించే విగ్రహం
    ఉంది. నేను ఆ వైపుకి తదేకంగా చూశాను. నాకు ఆ విగ్రహం కనిపించింది.
  hat-BSA: 'Li te di mwen: “Fis a lòm, leve zye ou koulye a vè nò.” Konsa, mwen te
    leve zye m vè nò, e gade byen, nan nò a pòtay lotèl, se te zidòl jalouzi a ki
    te nan antre a.'
  kos-kos: God El fahk nu sik, “Mwet sukawil moul la, ngetla nu epang.” Ke nga ngetla
    nga liyauk ma sruloala se su akkasrkusrakye God, oan apkuran nu ke loang se ke
    mutunoa in utyak ke mutunpot uh.
  hbo-WLC: וַיֹּ֣אמֶר אֵלַ֔י בֶּן־אָדָ֕ם שָׂא־נָ֥א עֵינֶ֖יךָ דֶּ֣רֶךְ צָפ֑וֹנָה וָאֶשָּׂ֤א
    עֵינַי֙ דֶּ֣רֶךְ צָפ֔וֹנָה וְהִנֵּ֤ה מִצָּפוֹן֙ לְשַׁ֣עַר הַמִּזְבֵּ֔חַ סֵ֛מֶל
    הַקִּנְאָ֥ה הַזֶּ֖ה בַּבִּאָֽה׃
  ibo-ibo: Ọ sịrị m, “Nwa nke mmadụ, welie anya gị lee nʼụzọ nke ugwu.” Eweliri m
    anya m lee nʼụzọ ugwu, ma lee, nʼọnụ ụzọ e si abata nʼime ebe ịchụ aja, ahụrụ
    m oyiyi arụsị ekworo ka o guzo nʼakụkụ ugwu ya.
  ory-ory: ତହିଁରେ ସେ ମୋତେ କହିଲେ, “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ଏବେ ଚକ୍ଷୁ ଖୋଲି ଉତ୍ତର ଦିଗର
    ପଥ ପ୍ରତି ଅନାଅ।” ତହୁଁ ମୁଁ ଚକ୍ଷୁ ଖୋଲି ଉତ୍ତର ଦିଗସ୍ଥ ପଥ ଆଡ଼େ ଅନାଇଲି, ଆଉ ଦେଖ, ଯଜ୍ଞବେଦିର
    ଉତ୍ତର ଦିଗସ୍ଥ ଦ୍ୱାରର ପ୍ରବେଶ ସ୍ଥାନରେ ସେହି ପ୍ରତିମା ଥିଲା, ଯାହା ପରମେଶ୍ୱରଙ୍କୁ କ୍ରୋଧ
    ଓ ଈର୍ଷାପରାୟଣ କରିଥିଲା।
  chk-chk: Iwe, Kot a üreniei, “Nöün aramas, kopwe nela efeng.” Iei mine üa nenela
    efeng o küna ewe uluulun anümwäl Kot a fokun chou ren, a nom arun ewe rongen asor
    ren ewe asamalapen tolong.
  rop-rop: Wal God bin tok langa mi na, “Isikiyel, yu luk langa nowathwei.” En aibin
    luk deya lida langa det geit det brabli nogudwan drimin sheip bin jidan deya en
    wan teibul blanga ofring bin jidan deya du. Blanga tharran na God bin brabli wail.
  ukr-1871: 'І сказав менї: Сину чоловічий! поверни очима на північ; я ж і кинув очима
    на північ, аж се — стоїть ід півночи від жертівної брами той ідол ревновання коло
    ввіходу.'
  deu-1951: 'Und er sprach zu mir: Menschensohn, hebe doch deine Augen auf gegen Mitternacht!
    Und siehe, da war nördlich vom Altartor dieses Bild der Eifersucht, beim Eingang.'
  eng-JPS: 'Then said He unto me: ''Son of man, lift up thine eyes now the way toward
    the north.'' So I lifted up mine eyes the way toward the north, and behold northward
    of the gate of the altar this image of jealousy in the entry.'
  srp-1865: 'I reèe mi: sine èovjeèji, podigni oèi svoje k sjeveru. I podigoh oèi
    svoje k sjeveru, i gle, sa sjevera na vratima oltarskim bijaše onaj idol od revnosti
    na ulasku.'
  lug-lug: Awo n’aŋŋamba nti, “Omwana w’omuntu, yimusa amaaso eri Obukiikakkono.”
    Awo ne nnyimusa amaaso gange, era laba mu mulyango ogw’Obukiikakkono ogw’oluggi
    lw’ekyoto ne ndaba ekifaananyi eky’obuggya.
  heb-heb: ויאמר אלי בן אדם שא נא עיניך דרך צפונה ואשא עיני דרך צפונה והנה מצפון לשער
    המזבח סמל הקנאה הזה בבאה׃
  ben-IRV: তারপর তিনি আমাকে বললেন, “হে মানুষের সন্তান, তুমি চোখ তুলে উত্তরদিকে দেখো;”
    তাতে আমি উত্তরদিকে চোখ তুললাম, আর দেখ, যজ্ঞবেদির দরজার উত্তরে, প্রবেশের জায়গায়
    ঐ ঈর্ষার মূর্ত্তি রয়েছে।
  pan-pan: ਤਦ ਉਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ! ਆਪਣੀਆਂ ਅੱਖਾਂ ਉਤਰ ਵੱਲ ਚੁੱਕ। ਤਦ ਮੈਂ
    ਉਤਰ ਵੱਲ ਆਪਣੀਆਂ ਅੱਖਾਂ ਚੁੱਕੀਆਂ, ਤਾਂ ਵੇਖੋ, ਉਤਰ ਵੱਲ ਜਗਵੇਦੀ ਦੇ ਦਰਵਾਜ਼ੇ ਉੱਪਰ ਅਣਖ ਦੀ
    ਉਹੀ ਮੂਰਤੀ ਰਸਤੇ ਵਿੱਚ ਸੀ।
  mya-JVB: အချင်းလူသား ၊ မြောက် လမ်း သို့ မျှော်ကြည့် လော့ဟု မိန့် တော်မူသည်အတိုင်း
    ၊ မြောက် လမ်း သို့ ငါမျှော် ကြည့်၍ ၊ မြောက် မျက်နှာ၊ ယဇ် ပလ္လင်တံခါးဝ ၌ အမျက်
    တော်ကို နှိုးဆော်သော ရုပ်တု ရှိ၏။
  hmo-hmo: Dirava ese lau ia hamaoroa, ia gwau, “Tanobada tauna e, mirigini kahana
    do oi itaia.” Vadaeni egu matana lau negea, bona unuseni, iduara ena raka vareai
    gabunai, boubou patana kahirakahira, be Dirava ese ia badu henia kaivakuku dikana
    lau itaia.
  urd-urd: तब उसने मुझे फ़रमाया, कि ऐ आदमज़ाद अपनी आँखें उत्तर की तरफ उठा और मैंने
    उस तरफ़ आँखें उठाई और क्या देखता हूँ कि उत्तर की तरफ़ मज़बह के दरवाज़े पर गै़रत
    की वही मूरत दहलीज़ में हैं।
  rus-SYN: 'И сказал мне: сын человеческий! подними глаза твои к северу. И я поднял
    глаза мои к северу, и вот, с северной стороны у ворот жертвенника - тот идол ревности
    при входе.'
  bqc-SIM: 'Ɔ̃ a òmɛɛ: Gbɛ̃nazĩn nɛ́, wɛ́sɛ gugbãntoo oi gwa. Kɛ́ ma wɛsɛ̀ má
    gwà, ↄ̃ ma tã́a pↄ́ a yã́ ì Dii nↄ̀sɛ fɛlɛpi è bĩ́ibↄlɛ pↄ́ kú sa''okĩi
    gugbãntoo oi kpɛɛlɛ.'
  tcz-CHONGTHU: Hichun Pakaiyin kajah a aseije, “Mihem chapa sahlang sang khu ven”
    atin hijeh chun keiman kaven ahileh sahlang sang kelkot gah lutna pama maicham
    koma chun Pakai nasatah ana lunghan sah milim doi kitung chu ana dinge.
  mar-mar: मग तो मला म्हणाला “मानवाच्या मुला, उत्तरेकडे आपली नजर लाव जी वेदीकडे जाते,”
    प्रवेशव्दारातही चिडवणारी मूर्ती होती.
  qub-qub: 'Chaycho Tayta Dios nimaran: «Runa, norte caj-läman ricäriy.» Chaura norte
    caj-läman ricaraycarä. Chaycho ricarä jawa caj puncu ñaupancho Tayta Dios fiyupa
    melanäcushan ïdulu caycajta.'
  bqp-bqp: U nɛɛ, tɔnun bii, ɑ mɛɛrio sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ. Mɑ u mɛɛrɑ. U wɑ yɑ̃ku
    yerun duu yerɔ bwɑ̃ɑroku gɑgɑ yɔ̃ ge gɑ Gusunɔn nisinu seeye.
  hat-hat: 'Bondye di m'' konsa: -Nonm o! Vire je ou gade bò nan nò! Mwen vire je
    m'' gade bò nan nò. Mwen wè toupre lotèl ki bò pòtay kote moun pase pou antre
    a, estati zidòl ki te lakòz Bondye ankòlè a.'
  eng-BSB: “Son of man,” He said to me, “now lift up your eyes to the north.” So I
    lifted up my eyes to the north, and in the entrance north of the Altar Gate I
    saw this idol of jealousy.
  eng-WEBPB: Then he said to me, “Son of man, lift up your eyes now the way towards
    the north.” So I lifted up my eyes the way towards the north, and saw, northward
    of the gate of the altar this image of jealousy in the entry.
  kbq-kbq: Anumzamo'a nagrikura amanage hu'ne, Vahe'mofo mofavremoka noti kaziga kavua
    ko. Anage hige'na noti kaziga navua kesga hu'na kogeno, noti kazigama kuma kafa
    tava'onte'ma kresramna vu itama me'nea tava'ontera havi anumzamofo amema'a me'negeno,
    Anumzamo'ma arimpagu'ma nehuno kanivema nerea havi anumzamofo amema'a me'negena
    ke'noe.
  nhe-BL: 'Huan Toteco nechilhui: “Tlacatl, xitlachiya ica norte.” Huajca nitlachixqui
    ica norte huan nopano campa eltoya nopa puerta para calaquij campa nopa tlaixpamitl
    niquitac nopa teteyotl tlen tlahuel quicualancamaca TOTECO.'
  gub-BL: Uze'eg Tupàn ihewe kury. — Awa ta'yr, Eme'e kwarahy heixe haw awyze har
    kutyr nehe kury, i'i. Ame'e kury. Aexak tupàn ua'u hagapaw Tupàn pe iro ma'e ihe,
    ma'ea'yr hapy haw huwake ukenawhu huwake ihe.
  eng-DRA: 'And he said to me: Son of man, lift up thy eyes towards the way of the
    north. And I lifted up my eyes towards the way of the north: and behold on the
    north side of the gate of the altar the idol of jealousy in the very entry.'
